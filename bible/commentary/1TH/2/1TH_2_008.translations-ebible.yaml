    kuuyu kikeechamaak miisin.
  xnn-xnn: Isonga gapo isnan dadama ay layadmi ken dakayo et baken kedeng nan nangibagbagaanmi
    isnan gawis ay damag is it-itedmi ken dakayo ngem mabalin ay olay matey kami gapo
    ken dakayo basta getkenyo nan kalin Apo Dios.
  mwe-mwe: Twashinkumpinganga mpaka muntima mmanganyanji, gutupinjile nngabha kuntalashiyangape
    ga Ngani ja Mmbone ja a Nnungu, ikabhe na kwiishoya twaashayene. Pabha munninginji
    mmitima jetu.
  tte-tte: Sauganane koina kamulolo lalakina yo kayaliyaya kolimiu. Nige yakato Yaubada
    wasanamo namwanamwana iya bwaite kaeeyawa kolimiu, na tabe yawasimai katalamwani
    kolimiu, kaiwena komiu kwalaomako kwaemala ama eliyamwao namwanamwaliyao.
  tcs-tcs: Wa, mipla i bin prapa labe yupla. Mipla i bin ebritaim sere da Gudniuz
    baut God po yupla, bat nau mipla wande sere laip blo mipla tu wea yupla, bikoz
    yupla prapa klostu po mipla.
  hlt-THB: Nangmih ka ni lung naak khqi soeih a dawngawh Khawsak awithang leek zeel
    doena ka mik kqawn doeng kaana ka mi hqingnaak awm ni pek khqi unyng, ka ni thin
    tlawhnaak khqi a dawngawh,
  soq-soq: No e nuawadawadalete baiwa God Gagalowa euda e manlawo amonanten. Ita do
    no inawamba nanantene enaletana. E no nuamba wadaidasalano baiwa epe dewanten.
  qub-qub: Chayno cuyaparmi Jesucristupa alli willacuyninta willaparä. Gamcuna-raycu
    asta wañurpis wañömanmi caran. Gamcunataga fiyupami cuyarä.
  att-att: Á gapu ta ángngiddù mi nikayu, ari lâ yù napiá nga dámak nga naggapu kâ
    Namarò yù ikáyâ mi nga kesipatán naw, ngam yù baggi mi gapay, nga dán nga naparán
    nga mabbaluntáriu nga metapil megapu nikayu.
  bki-bki: Kumemi numisaaro m̃ele ka kamiu jibe na, numisidom m̃ele ka nuververial
    Atua kiano lilianiano vou na ka kamiu, a numijog numisidom m̃elea kamiu, banbano
    numitum̃a numijamo ka kenememi meuliano ka nuvijai kenemiu meuliano nalo.
  bqp-bqp: Kũ ó yeái manamana yãi, ódi zɛo ò baaru nna kũ à bò Luda kĩnaa kpáárɛ
    adoro, kũ ó zĩda kpááwanaaomɛ dↄ, zaakũ a gↄ̃ ó gbɛ̃ yenyĩdenↄ ũ.
  mcp-mcp: Mətag mɔɔŋg mə́ á sá nə́, sə́ á tɛɛm yə bɨ́ Jɔ̧jɔ̧ Kɛ́ɛl, sə́ á ŋgə jɨɨ
    jɨɨ́g nə́ sə́ mə́ yə́ nə́mə́ bɨ́ icʉg bísʉ́ yâ sə́mɛ́fwó, nəcé bɨ á shîn zə bə
    sə́ wəalâm.
  hat-hat: Mwen te sitèlman renmen nou, se pa bon nouvèl la ase mwen ta ban nou. Ata
    vi m' mwen ta bay pou nou. Nou wè jan m' renmen nou!
  npl-NT: Kemi satlawel tomechtlasojtlah, yika otiknekiah tomechmaktiliskeh amo sanwel
    itlajtol Dios, yej asta toyolilis. ¡Porke satlawel tomechtlasojtlah!
  bgg-bgg: Nyieliieshii gathek è nathek shii miie pha ji è gathek ne nathek shii Hamangkhung-aphuii
    ro Mua Wie ji asi bie pha gathek ne guithek ro chaithek shii de thang pha sarojong.
    Nathek ne gathek ro bajo miie ro!
  eng-TCENT: We had such strong affection for you that we were pleased to share with
    you not only the gospel of God but also our own selves, because you had become
    dear to us.
  eng-BSB: We cared so deeply that we were delighted to share with you not only the
    gospel of God, but our own lives as well. That is how beloved you have become
    to us.
  cpu-NT: Te intaani noñaaventakemiro Kameethari Ñaantsi, aña iniroite netakoyetakami,
    irootake noñaashintsitakoventantakamiri.
  san-ASM: যুষ্মভ্যং কেৱলম্ ঈশ্ৱৰস্য সুসংৱাদং তন্নহি কিন্তু স্ৱকীযপ্ৰাণান্ অপি দাতুং
    মনোভিৰভ্যলষাম, যতো যূযম্ অস্মাকং স্নেহপাত্ৰাণ্যভৱত|
  tac-NT: Ramueka 'we galilía 'emi, alekeri asíriga 'la ganíliga beníriru ramué 'emi
    Onorúgame nila ra'íchali. 'Lige aminami 'ma 'la 'nátaga mochírige ramué napurigá
    gu'írowa 'emi rekó suwiyae 'emi gu'íriga.
  eng-WEBPB: Even so, affectionately longing for you, we were well pleased to impart
    to you not the Good News of God only, but also our own souls, because you had
    become very dear to us.
  gfk-H: Mital ga manga sip muat, hua mital gaam guama bia mital na tabar muat ma
    no tahut na hinhinawas. Senbia pai iakanong sena mon. Taia. Mital ga guama mah
    bia mital na tabar muat ma ira numital nilon, kanong mital ga manga nem muat.
  viv-viv: Yama nuwanuwa agaimiya ase-moꞋena faꞋina, ahawahegema be Yaubada yana VenuwaꞋata
    Yamumuna agaimiya anavetalaiyena, tu keke VenuwaꞋatagaga au taumeyao ahawahegena
    ami veluga faꞋina. Omi vaita tobohiyanuwameyao amine faꞋina omi faꞋimiya taumeyao
    ahawahegema.
  yao-yao: Uweji twannonyele nnope mwanya namose kuŵa chile ngaŵa kwa kunnalichila
    Ngani Jambone ja Akunnungu pe, nambo ni kukoposya umi wetu iyoyo kwa ligongo lyenu,
    pakuŵa kusyene mwanya ndi ŵakunonyelwa ŵetu.
  tgp-tgp: Ale matan kama opoi kamim mo tavera, mo vai kamam kama avulahi vara kama
    sile kamim na Retir̃uhu non God, ale maurimam sohena, kama silera isamim, matan
    ka mai ka vorai r̃uhur̃uhu isamam.
  auc-NT: Mïnitö ïmïnite nanguï pönï waadete pönëmöni inte mönitö, Itota ingantedö
    ante Wængonguï nänö watapæ̈ apæ̈nedö ante mïnitö ïmïnite apæ̈nedinque watapæ̈
    totamönipa. Ayæ̈ mïnitö nö möni në waademïni ïñömïnite mönitö mïnitö beyæ̈ quëwentamönipa.
    Ayæ̈ mïnitö beyæ̈ wæ̈möni incæ adobaï watapæ̈ tobaïmönipa.
  kbc-NT: Niɡ̶ida moko eliodi me ɡ̶ademaaneɡ̶egitiwaji. Joaniɡ̶idaa leeɡ̶odi aɡ̶inoka
    jemaanaɡ̶a me jatematiiɡ̶atedaɡ̶awatiwaji nibodicetedi anele ane icoɡ̶otibigimece
    miniwataɡ̶a Aneotedoɡ̶oji, pida jaɡ̶aɡ̶a ɡ̶odigo codaa me ɡ̶odeleotaɡ̶adomi me
    ɡ̶adaxawaneɡ̶egi.
  bmh-bmh: Igual oigeb nug ag en noumaimai, ig oigeb siksikai Yesus nugau Ze Naliupet
    abai maremun. Bo, ig igul go sag mab tam, ig ag isanarabun igul naliu han guzenemun,
    einen, igual oigeb nug ag en petak noumeun.
  ctu-BL: Che'ʌch tsac wen c'uxbiyet lojon che' bʌ tsac subeyet lojon i wen t'an Dios.
    Mach cojic jach jini, pero chajpʌbilon lojon cha'an mic tsʌnsʌntel lojon cha'añetla,
    come wen c'uxbibiletla c cha'an lojon.
  meq-meq: Nəmaa wuɗa kurom haladzay. Hərwi niye, ahəl nakə nəmay ka təv kurom aye
    na, a samay məɗakum ha Labara Ŋgwalak eye nakə a yaw abəra ka təv i Mbəlom aye.
    Ada neŋgeye niye ɗekɗek bay, a samay məvəle ha məsəfəre may hərwi kurom, hərwi
    ka yumamay a gər haladzay.
  noa-H: Hich jãgta pãarjã marau daupii wai naabajieb; magua marau pãrag Hẽwandam
    hiek jaaum k'õchag naajim. Pari mag jaau nʌmpaijã k'aba, hag gaaimua pãar kõit
    maar k'ëchju harr hak'iinjã ya nawe k'ëchwia naak'am, pãar daupigau.
  alp-NT: Le Ami nete loko imire, lalema ndina titinai eti batuke ami lepae Sou Misete
    bei Alla ete imi mo po ami ono sasaisa neka kena ami tapa imi. Le ami oki imi
    titinai.
  san-VEL: yu.smabhya.m kevalam ii"svarasya susa.mvaada.m tannahi kintu svakiiyapraa.naan
    api daatu.m manobhirabhyala.saama, yato yuuyam asmaaka.m snehapaatraa.nyabhavata|
  kbq-kbq: Tagra razampi tamagrira tamavesi neramanteta, Anumzamofo Knare Musenkegera
    noramasamunanki, tagrati tavufganena neramamune. Na'ankure tamagra raza tagri
    tavurera mani'naze.
  kbh-kbh: Ts̈a cbonjánababuanÿeshanayeca, bënga ndoñe nÿe chë Bëngbe Bëtsabe ts̈abe
    noticiënga checbënjatanabuayená, ts̈ëngaftanga chiñe chas̈motsos̈buáchema nts̈amo
    bënga fsëndos̈buachecá, ndayá bëngbe vidënga jáshbiamnaca fsënjanprontana ts̈ëngaftangbe
    ts̈abiama. ¡Ts̈a cbondábabuanÿeshana!
  ron-LSB: Și chiar așa, dorind cu drag de voi, am binevoit să vă împărtășim nu numai
    vestea cea bună a lui Dumnezeu, ci și sufletele noastre, pentru că ne-ați devenit
    foarte dragi.
  pon-pon: Iduen at non kin komail melel, je mauki katunole kin komail ronamau en
    Kot, a kaidin i eta, a pein maur at, pwe komail wialar kompoke pat.
  nhe-BL: Huan pampa timechicnelíaj miyac, ax tijnequiyayaj san timechilhuise itlajtol
    Toteco tlen cuali, pero nojquiya timictosquíaj imopampa imojuanti, pampa nelía
    timechicnelíaj.
  sps-sps: Mam mangiir fiisok mami to sa mam komainy ma faatok mami, sikia ma tan
    Vurungan Rof nane Jisas tsun te poo fi me ten Gov, san tana toto tsumam kan te
    faan iny romam tsumi, tana saa ami te ruak faarei men vaataun rof tsumam.
  wnc-wnc: Ninda ginde take siknga natake Anututane wamu take aknga ginde damunangge
    take siknga unzing natapbumang. Sike wamu waaknga ginde damuke gin gatandamuke
    akumnimde dua bitakumang. Aho. Ninda ginde musip gwaang natandamuke gin gatandamunangge
    tasikumang.
  bus-bus: Kɛ̀ wá yeazi maamaa yãnzi, wée zɛo wà baaru nnaa kɛ̀ bↄ̀ Luda kiia kpáare
    adoro, kↄ̃n wa zĩnda kpanaawaaomɛ dↄ, zaakɛ a gↄ̃ wa gbɛ̃ yenzideenↄ ũ.
  gub-BL: Pekatuahy urewe. A'e rupi urumume'u Tupàn ze'eg puràg peme ure no. Aze mo
    teko ipuruzuka wer penehe wà, a'e mehe mo uruzemono mo urezezuka kar pà wanupe
    ure, penekuzar romo mo ure, ta'e pekatuahy tuwe urewe pe no xe.
  imo-imo: Lino eno paa konopu mondopo kondo kolopolio Gotenga ungu pengamu nimbo
    tiemili nimbo kau naa terimulu. Eno linonga imboma ningo moromelena eno lipo tapondomilindo
    lino kolomolo lemo ungure molo nimbo konopu tipo terimulu.
  boj-boj: Osim iga niŋgi tulaŋ qalaqalaiŋgoqnem. Deqa iga nuŋgo silali iŋgi iŋgi
    yaiŋgwajqa are qalosaioqnem. Iga Qotei aqa anjam bole niŋgi merŋgwajqa deqa are
    qaloqnem. Di segi sai. Iga gago segi ŋambile dego uratosim niŋgi aqaryaiŋgwajqa
    are qaloqnem. Di kiyaqa? Niŋgi gago Kristen was bole unub deqa.
  ulk-ulk: Ableglam keriba omar wabim kige no able lu ikerida wabi doge nole debe
    mir tebteb ki ko geki urder wabi doge sererserer.
  eng-DRA: 'So desirous of you, we would gladly impart unto you not only the gospel
    of God, but also our own souls: because you were become most dear unto us.'
  knf-knf: Ŋŋalan ŋal maakan adoo hilan kawo ŋënkliŋ liŋ ţi pţupan Uţup Ulil Unuura
    wi Naşibaţi ţañ, ma kakeţaran, ţiki nakak bañaaŋ biki ŋmaganuŋ maakan.
  san-KHM: យុឞ្មភ្យំ កេវលម៑ ឦឝ្វរស្យ សុសំវាទំ តន្នហិ កិន្តុ ស្វកីយប្រាណាន៑ អបិ ទាតុំ
    មនោភិរភ្យលឞាម, យតោ យូយម៑ អស្មាកំ ស្នេហបាត្រាណ្យភវត។
  arn-NT: Ka femngechi nieluwiyiñ ta eymün fentren piwkeyen fey tüfachi dungu ayülefuiñ
    tamün eluwafiel, Ngünechen ñi küme dungu müten no, welu may iñchiñ taiñ mongen
    kütu. ¡Fente tamün piwkeyewfiel ta eymün!
  zas-NT: Abiꞌ guial tant rayënan lëjt, ad tijbtzi xtiidx Dios baneen lojdi, në dux
    guialnabanan bayënan naneen por lëjt, guial tant rayënan lëjt.
  ken-NT: Sɛ́kɔŋ be tontó, kpát ɛ́kʉ́ sɛ́ká bɛ sɛbhɔŋ bɛchyɛ be, puyɛ̌ chí ndiɛrɛ
    Mbok Ndɨ́ndɨ́ anɛ áfú ntá Mandɛm, kɛ yɛ chi mmʉɛt ɛyɛsɛ nkwɔ ndǔ bǎchí bhɛsɛ
    antɨ tontó.
