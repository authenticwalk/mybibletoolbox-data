  tif-tif: Nuli ti dukum-kup kipni aket dukum kuyinsup utamdula kemin, God ami weng
    uyo kukaayin-bulupla, kabak-ami kalan kaata, waasi ita tal yelipla, taanakin kemsup.
    Katale, nuli ti titil-foko God ami weng tambal Kraist ami sang tangbal kaata bakayinsup.
  nlx-nlx: एने आमुह तुमरी कालजी एती केरीन बोगवानान हाजाली खुबेर होमलावणेन ओलीस नाह,
    पुण आमरा जीवणान द्‍वारे तुमूह पुरी ताकेत से मोदेक जुड़ी। काहाकाय तुमू जुलूम मोंगाल्ला
    एता।
  apw-NT: Dázhǫ́ nohwił daanohshǫǫhíí bighą Bik’ehgo’ihi’ṉań biyati’ baa gozhóni baa
    nohwił nadaagohiilṉi’, ndi doo áí zhą́ da, danéé nohwaa ádaadint’aah, nohwik’íí
    daandzįhíí bighą.
  gum-gum: Namui undag købigwan ñimuyasig purø nuig tøgagøptø, Tiuswei tabig srø wamwandø
    ñimun trannrrab inchimøtø, nam namashibguen øsig kuigwan tranamdiig kuig køn,
    kaguende ñimbe namuimbe purø undag kømdeelø misrin køben.
  not-NT: Tojai nanintasantaiguimi. Iroro nacaninataguëque aroquenta nocomantaigapëmiro
    ora Caninaro Nibarintsi. Te nomichate tojainta nanintasantaiguimi irooti cara
    nitsongaiguëro nasintsire cara nomitocotaiguëmi.
  plu-plu: Usuh batek yikak kaayhsima mpiynepepye. Nikwe kawki inenwatma usuh ikí
    yit inakni Uhokri ginetni, henneme hawwata akiw usuhwa ikaw ta yit.
  iou-iou: Gäripnin taŋi inken peŋkumäŋo unita Anutu täŋo Manbiŋam Täga täwettagän
    nämo. Inta yäŋpäŋ gupnin iniŋ kirekta bok pidäm taŋkumäŋ. Imata, bänepnintä inta
    gäripi pähap nadäŋkumäŋo unita.
  ntp-NT: Aliʌsi gʌnoigʌdaitadai aatʌmʌ dai sʌʌlicʌdʌ ipʌliditadai isgʌnaagidagi Diuusi
    ñiooquidʌ. Baiyoma ipʌliditadai aatʌmʌ mʌsgʌrcoodagi isdagitocai gʌnaagidagi Diuusi
    ñiooquidʌ. Sʌʌlicʌdʌ gʌnoigʌdaitadai aatʌmʌ cascʌdʌ.
  rai-rai: Mitul maari aakit muaat, io mitul gaaia aakit kupi mitul a wapua muaat
    u ra Koina Wewapua anun God. Wakir maa ku ia, mitul gaaia kupi mitul a taar anumitul
    lalaaun kaai karom muaat, kabina maa muaat ngaatngaat aakit namataamitul.
  haw-1868: Oia, me ko makou aloha nui aku ia oukou, ua oluolu makou ke haawi aku,
    aole i ka euanelio wale no a ke Akua ia oukou, aka, i ko makou ola kekahi, no
    ka mea, he hiwahiwa oukou na makou.
  ffm-ffm: Sabi korsa amen e mooɗon ana satti sanne, min njarrike hokkude on ko wanaa
    Kabaaru Lobbo haala Laamɗo tan, miɗen njarrii hokkude on fay yonkiiji amen, sabi
    on laatike sakiraaɓe amen horsuɓe.
  arb-NAV: وَإِذْ كَانَ حُنُوُّنَا عَلَيْكُمْ شَدِيداً، ارْتَضَيْنَا أَنْ نُقَدِّمَ
    إِلَيْكُمْ لَا إِنْجِيلَ اللهِ فَقَطْ بَلْ أَنْفُسَنَا أَيْضاً، لأَنَّكُمْ صِرْتُمْ
    مَحْبُوبِينَ لَدَيْنَا.
  cop-CNT: ⲡⲁⲓⲣⲏϯ ⲉⲛⲧⲁϣⲉ ⲙⲉⲓ ⳿ⲙⲙⲱⲧⲉⲛ ⲁⲛ ϯⲙⲁϯ ⳿ⲉϯ ⲛⲱⲧⲉⲛ ⲟⲩ ⲙⲟⲛⲟⲛ ⳿ⲙⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⳿ⲛⲧⲉ
    ⲫϯ ⲁⲗⲗⲁ ⲛⲉⲙ ⲛⲉⲛⲕⲉⲯⲩⲭⲏ ⲉⲑⲃⲉϫⲉ ⲁⲧⲉⲧⲉⲛϣⲱⲡⲓ ⲛⲁⲛ ⳿ⲛϩⲁⲛⲙⲉⲛⲣⲁϯ.
  sri-sri: Mʉsãrẽ bʉro maĩsĩã, Marĩpʉya kerere õãrõ iridʉari merã buebʉ. Ããrĩpereri
    gʉa irimasĩrĩ merã mʉsãrẽ iritamubʉ. Mʉsãrẽ maĩsĩã, irasiribʉ.
  nal-nal: Maadi sasaxot taal mase nim, malasing ma maadi nanam taal zaait kuna fazeiang
    sinim pana a Dorang Daxa zin Nakmai. Kawit naan singbe, maadi nanam taal zaait
    kuna lizang a roroiang sin nimtaal xuna vawaalang nim.
  kyq-kyq: Taa maak‑je naaje kꞋjꞋɔk dose ki se, kꞋje ɓo jꞋaseno taaɗn Labar Jigan
    gɛn Raa se sum eyo, num jꞋɔn̰ roje paac ɓo taa naase, taa naase Ꞌtɛɗkiga jee kɔɔn̰
    maakjege.
  kwd-kwd: '''Ameeru meru ka kwaimaa ba''ita famooru na''a ''imeeru meru aile''a fana
    kwairiinga suria nga Kwairiinga Le''a lo''oo ne''e leka mai fa''asia God. Ma meru
    ka aile''a la''u mola fana kwate lameeru te''efou fana kwaibooninga amooru, tofuna
    meru kwaimaa famooru.'
  ded-ded: Amma ngenigoc kecma ngeneac heresongotoa negemma hoangngunuma songogoc
    Anutuac siduc gombung kpoungemmema mong mi merandziing. Nga imocsac kpac, neni
    ifingoc ngeneac amma kekecnina naric wanideac negening.
  ewe-ewe: Míelɔ̃ mi vevie, eye míaƒe lɔlɔ̃ la de to ale gbegbe be míetsɔ Mawu ƒe
    nyanyui la ɖeɖe ko vɛ na mi o, ke boŋ míetsɔ míawo ŋutɔ ƒe agbe gɔ̃ hã kpe ɖe
    eŋuti na mi.
  nuy-nuy: Anaani ngana-ngaynbandangi, anaani nirri-rajaarrijgana ana-lhaawu na-God-jinyung
    nugurri-wuy, marri nurru-waḻaaḻarrangi anaani. Waari aadani-yung-bugij, marri
    nguynju yaga nganiini nurri-nyinyung ana-wiri, anaani yamba ngana-ngaynbandii-windiyung
    nugurru aadanu.
  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲈⲚⲦⲀϢⲈ ⲘⲈⲒ ⲘⲘⲰⲦⲈⲚ ⲀⲚϮⲘⲀϮ ⲈϮ ⲚⲰⲦⲈⲚ ⲞⲨ ⲘⲞⲚⲞⲚ ⲘⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲚⲦⲈⲪⲚⲞⲨϮ
    ⲀⲖⲖⲀ ⲚⲈⲘ ⲚⲈⲚⲔⲈⲮⲨⲬⲎ ⲈⲐⲂⲈϪⲈ ⲀⲦⲈⲦⲈⲚϢⲰⲠⲒ ⲚⲀⲚ ⲚϨⲀⲚⲘⲈⲚⲢⲀϮ.
  buk-buk: Yac atac ŋayham atu bu ahoc Anötö ndê ŋawaê ŋayham asê têŋ mac. Magoc yac
    akêŋ gêŋ tigeŋ dinaŋ dom. Yac alic ŋayham bu akêŋ dauŋ sambuc tu mac-ŋga bocdinaŋ.
    Ŋahu bu yac atac whiŋ mac ndu andô.
  pri-NT: Tèpa béeò, guwà wànau târa pai ipwanauri ê wakè kâbà? Ba bà po dau meaariwà,
    â câbà caa naa tàwà co ê Picémara Wâdé kà Pwiduée, â bà naa tàwà mwara ê wâro
    kâbà. Â, na pàara na ia bà picémara tàwà ê Popai, â bà wakè mwara naa ne ma pwaa,
    ba na bà wâro. Ba càcaa nümabà na bà tòpò tàwà cè nakake.
  zpq-NT: Na' dan' chaqueto' le'e, be'lento' le'e diža' güen c̱he Diosen'. Na' gague
    da' na'zen' bento', ḻecze bzanḻaže' cuinto' bento' ga zelao gwzaque'to' cont goclento'
    le'e, ḻe chaqueto' le'e.
  por-TFT: assim nós, por causa do nosso amor por vocês, não somente sentíamos grande
    prazer em contar pessoalmente a vocês o evangelho que vem de Deus como também
    nos deleitávamos em fazer amorosamente tudo o que podíamos para ajudar vocês,
    pois se tinham tornado muito queridos em nossos corações.
  gwi-NT: Nakhweenjit gwintł'oo ch'eet'igwiniindhan tr'ii'įį geh'an Vit'eegwijyąhchy'aa
    vats'an Gwandak Nizįį nakhwaagwaraandak shoo tr'iinlii, ąįį zhrįh nakwaa gaa łyaa
    gwintł'oo nakhweet'igwiindhan geh'an gwintł'oo nakhwats'aroonyą' gwiindhan.
  gvn-gvn: Nganjin yurranka wawumanya, Godumu kuku ngulkurr wawu dajinka yurranga.
    Nganjin yurranka wawumanya, nganjin yurranganku nyajin, yurrankaku careman. Kari
    nganjinku nyajijin. Nganjin yurranin helpim-bungan, ngulkurrduku kujin, yurranka
    manubajaku wawumanya.
  nna-nna: Nganarnanga ngayinyja yiji nyurra, kurlkarri marnayirninyurrinyi ngarrakuny
    [ngarrakunyju ??]. Palajalu munu muwarrjakun yinyayirninyurrinyi ngalypakata Ngarrkaja.
    Waljakapali jirniyirninyurrinyi nganarnamilikapali pukun.
  nhy-NT: Tejwan sa tekitl tamechtlasojtlaj iwan asta otiknekiaj tamechmakanij, amo
    san yen kuale tlajtole katlej temakixtia, sino asta tiktemakanij in tonemilis
    por yen tlasojtlalistle katlej tikpiaj por amejwan.
  asm-FB: এইদৰে আপোনালোকৰ প্ৰতি আমি অধিক স্নেহশীল আছিলোঁ। আপোনালোকক কেৱল ঈশ্বৰৰ শুভবাৰ্তা
    দিয়াতে সন্তুষ্ট নাছিলো, কিন্তু আপোনালোকৰ কাৰণে নিজৰ প্ৰাণ দিবলৈও আমি সন্মত আছিলোঁ;
    কাৰণ আমাৰ বাবে আপোনালোক অতি প্ৰিয়।
  okv-okv: amo ungo osa javotoho be ue God ta ke javotoho te dagota jo te hotembari
    te tapa ungota degi hande uera amo ungo dago tunga be uhava avoeto.
  mxt-NT: Cuñí xaan ndi chi nyoho, ta cahvi iñi ndi vatyi ñima tuhun Nyoo ri cuhva
    ndi chi ndo, soco nyacua nya ñayɨvɨ̱ ndi ñandɨhɨ, cha cuenda cha cuñí ndi chi
    ndo.
  tzo-NT: Yu'un laj jc'antutic ti j'ech'el chach'unique hech yu'un ma'uc no'ox laj
    jcholboxuc ti lequil ach' c'op yu'un ti Diose, ja' laj calboxuc uc ti c'u x'elan
    ti co'ntontutique yu'un ep c'uxoxuc ti co'ntontutic.
  ind-AGS: Kami sangat mencintai kalian sehingga kami senang berbagi dengan kalian
    bukan hanya kabar baik Allah, tetapi juga diri kami sendiri, karena kalian telah
    menjadi sangat kami sayangi.
  omw-omw: Mwi entara nkyiara tiri mwutukya vahuvata tire Kotira qua Karaisira mwakyaakya
    nkyi timwa nyita nai mpoqiavata nkyiara tiri mwutukya vahuvata tire nkyivata variqata
    nkyi nraahu kyaahaqa hiarahua variavananra.
  yrb-yrb: Yanu imueta derawere ya uwarabai iba iro ane fasi. Godinu sina webene,
    Godinu sina torowa me, yanu nenoini yabai odifene iba iro ane fasi. Yana yanu
    su uwara ari iba eno usi.
  maa-NT: '''Ñó tjòcha ki''ya‑nòje̱n. K''oa̱á ma‑ne nga ko̱ kjo̱tsja‑naje̱n tsibèno̱jmí‑nòje̱n
    ''én ndaà‑la̱ Nainá xi kjoa̱ ts''e̱ Cristo. Ti̱koa̱á matsjaá‑naje̱n nga ndaà kinìko̱‑nòje̱n
    ni̱ta̱ mé kjoa̱ xi komàt''ioòn ta koií kjoa̱‑la̱ nga ''ñó matsjacha‑nòje̱n.'
  mcq-mcq: Nú ja nihoꞌo oja miha paraja jihunaꞌe nú Godoni vuꞌa maiuꞌinijiru pamihara
    kaivo nú nihoꞌo ura renua paraꞌeme núni hia ꞌuꞌo ja vajihara.
  sus-A: مُشُ وٌ شَنُشِ نّ هَن مُشُ نَشَ مُشُ يّتّ يَتِ قِ وٌ مَ سَقٍ عَلَ شَ شِبَارُ
    قَنيِ شُن مَ مُشُ وٌ كَوَندِ نَشَن نَ. وٌ شَ قٍ نُ بَرَ شْرْشْ مُشُ مَ كِ قَنيِ.
  jpn-1965: このようにあなたがたを思う心から、ただ神の福音だけではなく、私たち自身のいのちまでも、喜んであなたがたに与えたいと思ったのです。なぜなら、あなたがたは私たちの愛する者となったからです。
  fra-SBL: Aussi, vous désirant ardemment, nous avons voulu vous communiquer, non
    seulement la Bonne Nouvelle de Dieu, mais aussi nos propres âmes, parce que vous
    nous étiez devenus très chers.
  yka-yka: Hawal lasa kami si kaˈamin, sinna kami dumaˈin hadja ngakahan kaˈam aka-aka
    mahāp amban Tuhanin, saguwaˈ bisan umul kamihin paglillaˈ kami para si kaˈam.
    Kinalasahan teˈed kaˈam weˈ kami.
  mle-mle: Nyan mawul samasam yibadiygwurik. Aw nyan gwurak mawul yibalik tikuw, nyan
    aal God diki Viyakita Majida gwurak kwiyik rakarak tidiyan. Awarab nyan gwura
    danik tikuw, kiyakiyak ab rakarak tidiyan.
  shp-NTPO: Jaskaribiakinra non mato kikinhakin noibai, jaskáakinra, rarokin ja Diossen
    bená joibichores non mato onanmakashamai; nonbixbi mato kopi menikaatiribira non
    shinannai. Ikonbiresira noa maton keena iki.
  aom-aom: 'No jemëni vavaenaguo avohëꞌëro ëhuni no uvareje: No bogo ma-God-are jö
    mahemu bojëmiꞌi nosi dë vövöbajoꞌo uhuꞌo bojëmiꞌejarëjo rabëni noro jemesi örire
    dë vövöbajoꞌe ahoꞌo rajëhijëꞌëro javuëꞌëro.'
  geb-geb: Nza guigira, wari wo ndavir nde nɨɨŋgiap, nza maaŋ muuŋgiap Fhe Bakɨme
    buna vhuueŋ bun nde suan za mbui. Nza vhɨra nden kurkurar zav, za wari won fhavi
    ndiv nde nɨɨŋgi. Ne khaŋ muuŋgi, nde guigira nzan kaa gumgi guari ma.
  bsj-bsj: no nyori nyi wi ki cwika tiber kumer, kebo ker Almachiya ki kwaco nyo ma
    kumen tiye dila ka-nge ner nyero ki dor kimer, dige bwiyeu ki cwika nyinen.
  cak-cak: Jani na yixkajo' pa kánima, romari' man xe ta rutzijosic ri utzulaj ch'abel
    richin ri Dios ri nu'ij achique ruchojmil yixcolotaj ri xkajo' xkaya' chive, xa
    ja jun ri kac'aslen xkarayij chi can ta xkajach pan i-cuenta, roma can rix ocunak
    pa kánima.
  chf-NT: Uc'a tä' coletba, jin uc'a cälbetla ni t'an utzba ta Dios; che' chich täcä
    uc'a tä' coletla cäq'ui cä c'ajalin cä chen t'ocob upete cua' chichca que c'änä
    utic por anela.
  tlf-tlf: Kale mungkup nuyo fomtuup ipmi aget kobesup utamta, God imi weng uyo kupka-e-bulupta,
    bomi kalan uta waasi iyo tebe anolip kaanan agin kemsup kuta minte, nuyo titil
    faga-nulupta, God imi weng tambal ko age Krais imi sang uyo baga-emsup ko.
  piu-2006: Yilta, nganaṉatju nyurrangarrimpa puntura yunytju nyinapayi. Yalatji yunytjulatju
    nyinarralatju nyurrangarrila Yiitjuku wangka tjakultjunkupayi. Wiyalatju nguḻurringkula
    wantingu. Wiyalatju yalatji kuliṉu, “Yiitjuku tuunlayiki tjuṯangku nganaṉanya
    pungkutjipingka, nganaṉa tjakultjunkuwiyangku wantinytjaku.” Wiya yalatjilatju
    kuliṉu, nyurrangarrinya nguḻurringkula wantinytjaku. Tjukarurrungku nganaṉatju
    nyurrangarrinya Yiitjukuṉu wangka tjakultjunkupayi.
  poh-NT: Jeꞌ aj reꞌ ruꞌ ruꞌum reh chi kꞌe̱ꞌ tiꞌquil tikicꞌraj tak, maꞌ xa reꞌ ta
    xkachꞌica̱ꞌ kacꞌux chawi̱j tak chi nakakꞌorom aweh tak i holohic laj kꞌoric chiri̱j
    i Jesus reꞌ takꞌamaj cho rikꞌormojic keh ruꞌum i Dios, jeꞌ laꞌ woꞌ til xkacoj
    pan kacapew-bal chi enkayew kacꞌacharic pan tiꞌcꞌaxic chawi̱j tak wi laꞌ curman
    chi jeꞌ reꞌ encꞌuluric ku̱cꞌ ruꞌum chi kꞌe̱ꞌ tiꞌquil tikicꞌraj tak.
  tue-tue: Mʉ́ãrẽ ãñurére boosã́rã, Cõãmacʉ̃ye queti dícʉre wederiwʉ. Ʉ̃sã jeatuaro
    ʉ̃sã tiiápumasĩrere tiiápuwʉ, mʉ́ãrẽ bayiró maĩrã́.
  bjp-bjp: Kemtuul ier kanaka isi gam ma kemtuul laes isi fafas ini Rokap na Fafas
    usuf gam. Ma biil i sau ae, kemtuul laes sabin isi ta liu kimemtuul usuf gam,
    wara le kemtuul kating kanaka gam.
  xon-xon: Ti gee nimi la. Nima pu na, ti nan kpa mpopiin ti tuk nimi Uwumbɔr aabɔnyaan.
    Naa ye tibɔnyaan baanja le ti nan tii nimi, ti nan di tibaa mu tii nimi; ba pu?
    ti gee nimi pam.
  tzo-ZNT: Yuꞌun ti jcꞌanojoticotic acotolique, maꞌuc noꞌox jcꞌanojoxuc o ti lacalbeic
    ti chacꞌ jcuxlejaltic ta sbatel osil ti Rioxe. Jnopojticotic noxtoc ti xuꞌ xilajoticotic
    ta acuentaique, yuꞌun jaꞌ ijcꞌanticotic ti chacuxiic ta sbatel osile.
  mpm-NT: Ni ka kundaꞌu ini ri roꞌo naa ra, ti ansu nɨnɨ ni ka kundaꞌu ini ri, chi
    suꞌva jiin nɨ ini nɨ añu ri ni ka xnaꞌan ri jnuꞌun Yandios nuu ra. Ti ansu jnuꞌun
    un ni ka xnaꞌan ri, chi ka iyo ri ja na kuaꞌa ri undi maa ri ja na nama ri roꞌo
    naa ra niku. Chi vanua ni ka kundaꞌu xaan ini ri roꞌo naa ra.
  ots-NT: Ndí ndo ma̱hquijʉ, cja̱ ndí ne gua dé gua u̱jtiquijʉ cár tzi palabra ca
    Ocja̱. Bbʉ di nesta, gua döjma̱ja̱ cam vida pa gua föxquijʉ.
  hoy-hoy: अदिक हांग अच नाव नीमी हापाळ प्यार माळतेला, नाव खुशी इन सांगुळ परमेश्वर
    उन खुशखबरी दा नाम जीवन इन द्वारा पुरा तरीका देल सामर्थ्य देल नीम्द मदत माळली तयार
    ईरेव, इदुरसाटी कि नीव नाम प्रिय आगेगीदीर.
  amo-amo: Nani tiwa dursuzominu usuu, nin liburi liboo tiniminu kadura ka manggne
    umunu tilau bite, bara na ina so imon ichne kitibite.
  pjt-pjt: '@see-verse:1TH.002.007'
  cwe-cwe: Kwaviya cheye chiwalonda mweye ng'hani, chikala na deng'ho kuwalongela
    Mbuli Inogile kulawa kwa Mulungu, mbali iviya ugima wetu na niivo vomukalile walondwa
    wetu.
  daa-NT: Iŋ ele kaak ni elgiiko dakin-aŋ, ni gaarkon Kabarre ta Gala taat asa min
    ɗo Buŋdi. Iŋ ele ŋaar-aŋ, ni ic kelimni aale loko ya waan indiini a nii bere ziŋkini
    oki, ɗo bi kaŋko, ni poocaaɗo.
