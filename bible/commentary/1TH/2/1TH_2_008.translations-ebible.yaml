verse: 1TH.002.008
translations:
  kpx-kpx: Isi kateai no uvu bahata mai laovelu. No Dilava hotoe dua ko loui la namigeveale
    kemo no vatehani maleveve ke huhuholilu.
  okv-H: amo ungo osa javotoho be ue God ta ke javotoho te dagota jo te hotembari
    te tapa ungota degi hande uera amo ungo dago tunga be humbuheva avoeto.
  tbo-tbo: To luhogalena dumami yaka to nugohalena meiyai uyahimi. I luhogala bimiyei
    ma Yaubada tuwegana anai kaokaoyai to paliwelemi ma tauyai gasi to palihalena
    meiyai uyahimi.
  mal-C: നിങ്ങൾ ഞങ്ങളുടെ വത്സലർ ആയിത്തീർന്നതിനാൽ, ദൈവത്തിന്റെ സുവിശേഷംമാത്രമല്ല; ഞങ്ങളുടെ
    പ്രാണനുംകൂടി നിങ്ങൾക്കായി നൽകാൻ ഞങ്ങൾ തൽപ്പരർ ആയിരുന്നു.
  grc-SR: οὕτως, ὁμειρόμενοι ὑμῶν, εὐδοκοῦμεν μεταδοῦναι ὑμῖν οὐ μόνον τὸ εὐαγγέλιον
    τοῦ θεοῦ, ἀλλὰ καὶ τὰς ἑαυτῶν ψυχάς, διότι ἀγαπητοὶ ἡμῖν ⸂γεγένησθε.⸃
  bgc-bgc: एक माँ की तरियां ए हम थारी चाहना करदे होए, ना सिर्फ परमेसवर का सुसमाचार,
    पर अपणा-अपणा प्राण भी थारे ताहीं देण नै त्यार थे, क्यूँके के हम थारे तै भोत प्यारे
    करां सां।
  khz-khz: Gaulamagi-rakavamito gaurai gaririwato, ati Palagu gena Vali Namanamo gemi
    paia kilagia, na gema maguli maki gatao-rigorato, kwalana gema ulamagi gomi gemi
    ai kamu iwavagi.
  deu-TKW: So hat es uns zu euch gezogen, und getrieben, euch nicht nur das Evangelium
    Gottes darzubringen, sondern unser Leben; denn wir hatten euch lieb gewonnen.
  zsr-NT: Cni guc, bdxíꞌitsquituꞌ lbiꞌiliꞌ, ga bdxintë gúꞌnituꞌ udödtuꞌ lu naꞌliꞌ,
    clëgz didzaꞌ dxiꞌa queëꞌ Dios, san yelatiꞌz cugúc udödcztuꞌ yöl‑laꞌ naꞌbán queëtuꞌ,
    le nadxíꞌitsquituꞌ lbiꞌiliꞌ.
  lin-lin: ndenge wana mpe, na bolingo monene oyo tozali na yango mpo na bino, tosepelaki
    kaka te kopesa bino Sango Malamu ya Nzambe, kasi tosepelaki mpe kopesa bino bomoi
    na biso, pamba te bokomaki motuya makasi na miso na biso.
  hns-NT: Hamlog toelogke etana tjaahat rahielie kie hamlog na khaalie maangat rahielie
    toelogke Parmeswar ke khoes khabar soenaawe, bakie bhie aapan djiewan toelogke
    sanghe bietaawe. Toelog to hamlogke pjaara waalan hoi gaile baate.
  noa-E: Ich jãgta pãarjã marau daupii wai naabajieb; magua marau pãrag Ẽwandam iek
    jaaum khõchag naajim. Pari mag jaau nʉmpaijã khaba, ag gaaimua pãar kõit maar
    khëchju arr akhiinjã ya nawe khëchwia naakham, pãar daupigau.
  eng-EMTV: In this way longing for you, we were well pleased to impart to you not
    only the gospel of God, but also our own souls, because you had become dear to
    us.
  mib-NT: Te sɨquɨ̄ jeē cácundáhú ndasɨ́ ni rī rohó, jeē yúcuan ní cacondɨhvɨ̄ ni
    rī nacani ri jnūhun vāha Yaā Dios nuū rō. Te nasūu máá yúcuan‑ni, chi suni nde
    vida rī cuāha ri jeē sɨquɨ́ rō nuú, chi yōhyo manī rī jiín ró.
  lif-NT2: हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसुनाइङ्‌ङोरक् मे़ःन्, कर खिनिॽ
    लागि थेसाङ् चोःक्‍मा यारिप् वयिगे़, थेआङ्‌भे़ल्‍ले़ खिनिॽग साॽरिक् आनिगे़ लुङ्‌माॽ
    तुक्‍कासिगे़रो॥
  xnj-xnj: Tavaganili neju nyenye ndi hati tavaletili Lilovi la Bwina la Chapanga.
    Na lepi Lilovi la Bwina nambu mewawa hati kuwusa wumi witu muni kuvatangatila,
    ndava nyenye vandu mwetivaganili neju!
  mmx-mmx: La maga lolos aleng kusu mana tong asu Lagale Lavavang tinimi la magap
    kip levenmumuat. Kerepmo maga balamu nimi.
  cbr-NT: Usa 'ixun cananuna 'itsaira nuibaquin, Jesucristomi catamëti ië́ti banaishi
    ñuixunquinma Nucën Papa Diosan nu 'unánmicë ñucamaribi mitsu 'unánmisaira tan.
    Usa 'ixun cananuna nuibairaquin mitsu 'itsaira sinanin.
  tee-NT: Chai ni slivasalh na xaclamapainiyau ju uxijnan pus jantu va yuchi ju ixchivinti
    Dios ju xaclaxtakniputunauch para vachu' xaclhitap'uxputunau mas qui'atsucunti
    quinc'an ju va milacata'an. Chunch xacnaviputunau ni akts'iya tu'u' xaclalhiulayau
    ju uxijnan.
  eng-LSV: so being desirous of you, we are well-pleased to impart to you not only
    the good news of God, but also our own souls, because you have become beloved
    to us,
  cak-NT: Y quiri' chuka' xka'an roj chiwe rix. Can xixkajo'. Romari' xkatzijoj ri
    utzilaj rutzij ri Dios chiwe. Y man xe ta ri'. Roma xa ta xc'atzin chi xojcom
    roma xixkato', can xka'an ta. Roma can yalan jixkajo'.
  pah-NT: Opoarõ hete ore orokovo. Nurã ore imombe'upotahetei pe me Tupana'ga nhi'ig̃a
    Jesus Cristo'ga mombe'ua ikwehe'i. Opopoko pota hete ore no. A'ereki ore orovy'a
    hete pe ndehe.
  sja-NT: Taipa parã k'inia iru p'anapata perã, Ak'õrepa jara pëida parãmaa jarateenajida,
    ma k'aurepa piuk'ajida mĩda.
  xed-xed: Ma tsa fatá ghəŋa ŋni ŋaghuni ya ná, mnaghunatá Lfiɗa Gwaɗa ta sabi da
    Lazglafta kweŋkweŋ yeya a mnaghuna ŋni wa. Kumaŋkuma ŋni ta vlaghunata nda hafa
    ŋni tani, kabga lamla kuni da ŋuɗufa ŋni kahwathwata.
  mks-NT: Ta cúni̱ ndiva̱ha nde̱ ndo̱hó ña̱ cán quéa̱ na̱ca̱xi tu̱hun nde̱ tu̱hun
    va̱ha sa̱há Jesús nu̱ ndo̱. Ta íin tia̱hva nde̱ quivi nde̱ sa̱ha̱ ndo̱ jáchi̱
    quíhvi̱ ini nde̱ ndo̱hó.
  gfk-S: Io, mehet ga so ira kati mehet ta mu hobi, kaie mehet ga laro ura tamtabar
    mu ma no tahut na hininaawas. Iesene pata be ikinong sene mon. Pata. Mehet ga
    laro bileng ura tamtabar mu ma ira numehet nilon kinong mehet ga manga sip mu.
  bmu-bmu: Neŋön iwinam ewö mökökölim ak eŋgiba malinaŋgöra Anutugöreŋ Ölöwak Buŋa
    eŋgiin aka toroqeba nanine malmalnini mewöyök köleŋ eŋgibingö jöjöröba malin.
    Iŋini ölŋa wölböt nahönböraturupnini aket.
  dgz-dgz: Nu enan aigap di anu guratoni menan God Nop Oit Mega Kakaewa megenat ya
    wadiaeton go inak nuga den yan seat enatoni gapan nu aton nau nagat nimanen. Iwa
    e nu imunu di wat kakayasen.
  eng-GNV: Thus being affectioned toward you, our good will was to haue dealt vnto
    you, not the Gospel of God onely, but also our owne soules, because ye were deare
    vnto vs.
  zaa-NT: Yala la' tsì'i latsi' té lo losto' tu' para lebi'į, acca alàa tsuą' tèruba
    uccua latsi' tu' quixá'ani tu' le titsa' qui' Tata Dios, sino hàstaba uccua tu'
    dispuesto gute la' labàni qui' tu' por lebi'į, todo es qui'ni gata' salvación
    qui' le.
  eng-WEBSTER: So being affectionately desirous of you, we were willing to have imparted
    to you, not the gospel of God only, but also our own souls, because ye were dear
    to us.
  guh-guh: Bitso pacaasivatsi. Nexata pacatsipaebatsi Dioso pejumelivaisi. Bitso patacaasivaxae,
    itsamonae jamatabëpanebeyejebabiabi ata, itsiata apo pacopatsinë patacayavenonaponaejava.
  bon-bon: Peei weeme tääpume baborage singi name pi, cine gege ge weebibine lica
    Acejiyame me Miiji Mene jajanename taatu, yepä iyeta cime ireclota cama jajanename.
    Cine pepu baborage singi ge weeme tääpume.
  nhw-BL: Huan pampa timechicnelíaj miyac, amo tijnequiyayaj san timechilhuise icamanal
    Toteco catli cuali, pero nojquiya timictosquíaj por amojuanti, pampa nelía timechicnelíaj.
  swh-ONEN: Tuliwapenda sana kiasi kwamba tulifurahia kushirikiana nanyi, si Injili
    ya Mungu tu, bali hata maisha yetu, kwa sababu mlikuwa wa thamani mno kwetu.
  wbi-wbi: musila iji tulyale nulughano kulyumue. tulyale lwakuva mulivaghanike vitu.
  bba-bba: Yèn sɔ̃ sɑ bɛɛ kĩ ɡem ɡem sɑ rɑɑ sɔɔru sɑ̃ɑ, n ǹ mɔ su kɑ bɛɛ Gusunɔn
    Lɑbɑɑri ɡeɑ wɛ̃ tɔnɑ, ɑdɑmɑ kɑ mɑɑ bɛsɛn tiin wɑ̃ɑru, domi bɛɛn kĩrɑ sun nɛni.
  eng-KJVCPB: so being affectionately desirous of you, we were willing to have imparted
    unto you, not the gospel of God only, but also our own souls, because ye were
    dear unto us.
  kgk-NT: Orohayhu eterei-gwi oromombe'u va'ekwe peẽ-my Nhandejáry nhe'ẽ porã. Upe
    rire orome'ẽse ave peẽ-my ore rekove. Orohayhu eterei-gwi oroiko-vy, nore rakate'ỹiry
    ore rekove-rehe ime'ẽ-vy. Orome'ẽse voi ore rekove. Orejéupe katu ndoroikói. Peẽ-my
    gwarã mante ore oroiko.
  waj-waj: Ta ngiiiyara pinaama mmuduuya ruaannaivaara ta kooyaa Anutuuqaa kua mmayaaya
    yoketaivaa ngii giaa ngii miaannaivaara ti yoketairavai. Hama ta ivaara nnaasu
    ti yoketairavai. Gioonna kiaapuuya ti ruputikiai ta ngiiiyara putuaaraivaaraatama
    ti yoketairavai. Hama ti aatuuravai. Ta ngiiiyara pinaama ti ausaiyauvo yoketauvaara
    hama ti aatuuravai.
  cpy-cpy: Teera apatziro nokenkithatemiro Kameethari Ñaantsi, tema antawo netakoyitakimi
    kantacha noshine-wentemimi.
  mpx-mpx: Ha nunuwana-agimiu nabiyan, inoke ha yaliyaya nige tage Yehoba Wasana Waiwaisana
    ya te ha pewa eliyamiu, yaa yawalima al ha talamwan eliyamiu, kaiwena iyaka ku
    tabwa wama heliyamwau nunuwanil.
  wbp-wbp: Junga-nyayirnilparnalu-nyarra yulkaja. Kujarlanyarnalu-nyarra ngampurrpa-nyayirnirli
    yimi-ngarrurnu Yimi Ngurrjuju yangka kuja-nganpa Kaaturlu yungu. Manu nganimparlurnalu-nyarra
    warrki-jarrija yukayi-karda nyurrurlaku pirrjirdi-maninjaku.
  luo-luo: Ne waherou gihera matut momiyo ne wamor, ok mana mar pogo kodu Injili mar
    Nyasaye kende, to koda ka ngimawa bende, nikech ne wagenou gi genruok maduongʼ.
  nhe-NT: Huan pampa timechicnelíaj miyac, ax tijnequiyayaj san timechilhuise itlajtol
    Toteco tlen cuali, pero nojquiya timictosquíaj imopampa imojuanti, pampa nelía
    timechicnelíaj.
  aii-aii: ܗܵܕܟ݂ܵܐ ܡܘܼܚܸܒ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܕܒܣܝܼܡ ܠܵܗ̇ ܠܲܢ ܕܝܵܗܒܲܚ ܗܘܵܘ ܠܵܘܟ݂ܘܿܢ ܠܵܐ
    ܐܲܚܟ̰ܝܼ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܐܲܠܵܗܵܐ ܐܝܼܢܵܐ ܐܘܼܦ ܓܵܢܵܬܲܢ̈، ܣܵܒܵܒ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܡܘܼܚܸܒܹܐ
    ܒܝܼܲܢ.
  esk-NT: Piqpagivagitḷusri Agaayyutim uqałhiñaġinġisaŋagun aglaan iñuułłaptigunlu
    piqasriqsułiksraqsi itqanairrutigikput. Ilipsi uvaptikni piqpaknallapiaqhusri.
  msb-msb: Dahilan san daku-dako namon na kamuot sa iyo gusto gayod namon kasadto
    na matukduan kamo san Maayo Na Barita manungod kan Jesu-Cristo. Dili lang amo
    ini kundi kasadto ihahatag pa namon sa iyo an amon buhay kun kinahanglan kay palangga
    namon kamo.
  cpa-NT: Hnio¹ jnieh³ hniah¹². A¹jáng¹ ju³ jmáh¹lah jǿg³ dsio¹ quiah¹² Diú¹³ ca¹tséih³
    jnieh³ hniah¹². Cu¹dsie¹² ca¹cuøh¹³ jnieh³ hniah¹² ca¹lah¹jǿ¹ ju²bí² quián² jnieh³.
    Hiug¹² hnio¹ jnieh³ hniah¹².
  dso-dso: ଆମେ ତମ୍‌କେ ବେସି ଆଲାଦ୍‌ କଲୁ ଜେ, ତମ୍‌କେ ଅବ୍‌କା ପର୍‌ମେସରର୍‌ ସୁବ୍‌ କବର୍‌ ଜାନାଇବୁ
    ବଲି ନାଇ, ମାତର୍‌ ତମର୍‌ଲାଗି ନିଜ୍‌କେ ସର୍‌ପି ଅଇବାକେ ମିସା ତିଆର୍‌ ଅଇରଇଲୁ । ତମେ ଆମର୍‌
    କେଡେକ୍‌ ନିଜର୍‌ ନ ରଇଲାସ୍‌ !
  meu-meu: Unu a ura henimui tomava dainai, lalomai e urava dia Dirava ena sivarai
    namo mo baiama henimui, a laumamai danu; badina be a lalokau henimuiva.
  yva-NT: Reansaemeno wasai rave weti reamo Ayao Kovo Amisy obo raugaje wasaije ramu,
    yara reamo taune reansanuga raunande wasai tavon, weye reama muinye manakoeyo
    wasai ti!
  dgc-dgc: Mahal me kam a tahod. Kanya éwan san tu Mahusay a Baheta i niatéd me dikam,
    éngˈwan pati i bégi mia, da gustu me kam a tahod.
  zpm-NT: bio no bdzioxco no pseed no to Xtiidz Dios. Ne nlipaa bleynie no to, teḻne
    niaca miṉe niedziṉa haxta mbeeladz no no niet no por to.
  hix-NT: Oxenye rma haxa amna nehxakonà. Àro ke, oyowakryenàr komo xe rma haxa amna
    nehxakonà. Àrwo yonyhorunu yokarymatxho ke, Khoryenkomo nhutwamohsotho rma yokarymatxho
    ke, amna oyowakryetxkonà. Twayehso ro rma haxa amna nosoxanomkahnohyakonà, oyowakryenàr
    kom horà, amna nàhnànàynyàr me harha oyesnàr kom ke mak ha.
  sim-sim: Nir jirin wapnuku nihik ni owenda osik, Avui Wasilakahi mashi jivin jirin
    ni sawendari nir. Hako oso nom nembes. Jirin wapnuku nihik ni owenda osik, os
    ma lal jirin mandingormekmba li uwa, nir jihi farniyik ni sinak li mandingormeshinak
    ni hakwak nimu hishinduwa. Unak jirin si jelyakmbahan. Mberem ushiwak? Jirin wapnuku
    nihik ni owenda oja.
  npi-ULB: यसरी तिमीहरूप्रति हाम्रो गहिरो प्रेम थियो, हामी तिमीहरूसँग परमेश्‍वरको
    सुसमाचार बाँड्न मात्र होइन, तर हाम्रो जीवन बाँड्न पनि खुसी थियौँ किनभने तिमीहरू
    हाम्रो निम्ति अति प्रिय भएका छौ ।
  cgc-cgc: Tenged ta bakod nay na gugma ki kyo, nalipay kay na gatudlo ki kyo ta miad
    na balita na alin ta Dyos. Dili nang nyan, gatabang kay man ki kyo ta bisan ino
    na paagi tak papalangga nay kyo yan.
  tim-tim: Akto okot âlep akyeŋgim aregât Anutugât den pat âlepŋe are makyeŋgiyion.
    Dâ areâk bo. Yeŋgât okot âlep dondâ nâŋgâm aregât hâk biwinenŋe yeŋgiwaengât nâŋgâyion.
  yor-yor: bẹ́ẹ̀ gẹ́gẹ́ bí àwa ti ní ìfẹ́ inú rere sí yín, inú wa dùn jọjọ láti fún
    yín, kì í ṣe ìyìnrere Ọlọ́run nìkan, ṣùgbọ́n ẹ̀mí àwa fúnra wa pẹ̀lú, nítorí ẹ̀yín
    jẹ́ ẹni ọ̀wọ́n fún wa.
  wos-wos: Nani gunika némafwimbu mawuli yata nani gunika Godna hundi male wahambame.
    Nani nana hamwinya akwi atéfék séfi akwi gunika hwenjoka nani mawuli ya. Nani
    gunika némafwimbu mawuli yata nani wungi huru.
  emp-NTPO: Daiba bãrãra bio quĩrĩã panʌ bẽrã ab̶abe bed̶ea bia Ãcõrẽnebemada bãrãa
    jaradiad̶aẽ́ basía, ãtebʌrʌ ne jũmaneba carebad̶i carea panasid̶aa.
  eng-F35: Yearning over you in this way, we were well pleased to share with you not
    only the Gospel of God but also our own selves, because you had become dear to
    us.
  ind-ind: Kami sangat mengasihi kalian sehingga bukan saja kami ingin membagikan
    Kabar Baik dari Allah, tetapi kami juga rela memberi diri sepenuhnya untuk menolong
    kalian.
  pes-OPCB: محبت و علاقهٔ ما نسبت به شما آنقدر زیاد بود که نه تنها پیغام خدا را، بلکه
    جانهای خود را نیز در اختیار شما گذاشتیم.
  mpt-mpt: Ni inanoba ibo kla gobe bianoba Gode dowan weng ayamo ibo omkaye bianoba
    daaye binobbuo ni fumbianoba Ni tengo mo yemone ge fumbinobbiobe.
  ssx-ssx: Nikana꞉ma꞉ iki pa꞉ta꞉ pukima꞉ homoma꞉ ekina꞉ Koda꞉na꞉ Pi Seliapo homeke
    homeke iki pa꞉ta꞉ waluekema꞉ hone na uma꞉pate pa nika꞉ hau puma꞉eki make kuluekema꞉
    hone uma꞉me. Pa ekipeke iki pa꞉ta꞉ nika꞉ pukima꞉ homoma꞉eki tiekeyeke puma꞉me.
  mkl-mkl: Si nɑ iyi í jɔ̀ ɑ̀ bi ŋɛ ntɔ ntɔ, ɑ̀ yɑ kɑ tɑ̃ sɔɔlu, kù jɛ kɑ nɑ ŋɛ lɑɑbɑɑu
    jiidɑi Ilɑɑɔ̃ nŋu ɑkɑ̃, ɑmmɑ do kuwɛɛi ɑwɑ tɑkɑ nwɑi, domi ɑ̀ nɛ kubi nŋɛ ntɔ
    ntɔ.
  gaq-gaq: ପେଇଂନେ ଆଡ଼ାତ୍ରା ନେନେ ଆଲାଦ୍‌ ନ୍‌ସାଃ ଆପେକେ ମାତର୍‌ ଇସ୍‌ପର୍‌ନେ ନିମାଣ୍ଡାସାମୁଆଁନେ
    ଆଃମିସୁଃ ନେବଗେଣ୍ଡୁ ମାତର୍‌ ପେନେ ନ୍‌ସାଃ ନିଜ୍‌କେ ଦାନ୍ ବିଃନ୍‍ସା ଡିଗ୍ ନେନେ ଆର୍ମେ ନେଲେଃଗେ
    । ପେ ନେନେ ଉଡ଼ି ନିଜର୍ ଡିଙ୍ଗ୍ ପେଲେଃଗେ ।
  gof-RNT: Nu hinttena dosida gisho Xoossaa Wonggelaa hinttew shaako xalaala gidonnashin
