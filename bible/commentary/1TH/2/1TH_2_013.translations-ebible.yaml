    i vaše životy byly tím slovem proměněny,
  mkn-mkn: Botong minta tarima kasi sang Tuhan Allah sonde tau putus-putus, tagal
    waktu bosong dengar itu Kabar Bae dari botong, bosong bukan tarima manusia pung
    kata-kata, ma dengar Tuhan Allah pung Kata-kata. Dia sandiri yang ada karjá di
    bosong yang parcaya pung dalam hati.
  nce-nce: Sebo itaita kë wesibime mata Gotome fleflesu galina gali nolokwefla. Sebo
    some Gotobë gali alako të tëtatëyona sobo melowene hana telo, hobë gali. Weye.
    Sobo melowene latelo, Gotobë nëgali galimu. Nëgali, kë gali ebë Gotobë gali. Na
    kë galiwa, sobo Jisasme kë lowene sle egletelobë lowene, buwa sle lotokwefëmetëyo.
  pol-UBG: Dlatego też nieustannie dziękujemy Bogu, że gdy przyjęliście słowo Boże,
    które słyszeliście od nas, przyjęliście je nie jako słowo ludzkie, ale – jak jest
    naprawdę – jako słowo Boże, które też w was, którzy wierzycie, skutecznie działa.
  qxh-NT: 'Irmänucuna, Tayta Diosninchipa shiminta willapaptï, ćhasquicärishcanqui:
    «Paycuna Tayta Diosninchipa shiminta willapaycämanchi; mana runapa yarpayllanpitachu»
    nir. Tayta Diosninchipa shimin captin, shunguyquiman ćhayasha. Payman yupachicuptiqui,
    maquinćhüna puriycächishunqui shungun munashannuy cawanayquipaj. Chaymi jamcunapita
    mana yamacällar nï: «Taytallau Tayta, ima allish shimiqui shungunman ćhayasha.
    Chaymi ćhasquicärishcashunqui.»'
  nwi-nwi: Kɨni nɨpɨg m-fam, kɨmasɨr yakarhɨni vi vi Kughen meinai nɨpɨg nɨmnhavəh
    nəgkiarien kape Kughen yame nɨmɨsərɨg tuk əmasɨr, kɨni mhavəh rarə yerkimiə, kɨni
    rɨkimiə rɨpəh nəsɨkien mə in nəgkiarien kape narmamə əmə, mərɨg rɨkimiə rɨmnəsɨk
    mə in nəgkiarien kape Kughen. Kɨni nəfrakɨsien mə in nəgkiarien kafan. Kɨni nəgkiarien
    e ramor wok ye nɨmraghien kapəmiə, kɨmiə en narmamə yamə mɨne nakamhani nəfrakɨsien
    iran.
  kmo-kmo: Diita anadii boboyen nota God riina woshiabato. Nota God riiti maji kwotak
    ya tarek, kwo eena meejichi yatar. Kwo ma yechi majin eena saka yatarek. God riit
    maji eetata siikenen eena kwo yatar. Hiki siitiichichawa ma yechi inyakak God
    riita eeka otiito.
  agr-agr: Nuaduí jutiishkam Apajuik mijattsuk see taji, atum ii chichagkagtamu aentsdauchuapi
    Apajuí chichamempapi tusajum, shiig antuku asagmin. Duka dekas Apajuin chichamegai.
    Nu chicham atumesh dekaskeapi tau asagmin, pujutjumnash kuashat yapagtugmawajui.
  kyc-kyc: Renge mendena opetae yuu peparae Anatu sangyu letamano. Namwame Anatunya
    waili pii minyuo epeyamano doko soo nyiyami. Pii leyama doko mee wambunya pii
    lao masa nao Anatunya piilyamo lao soo nyiyami. Pii soo nyiyami doko Anatumi angiko.
    Anatumi nakama Kurisene wambu sukusa dokona yulu pyuo porainyi pyambuo karamo.
  urd-GVU: ایک اَور وجہ ہے کہ ہم ہر وقت خدا کا شکر کرتے ہیں۔ جب ہم نے آپ تک اللہ کا
    پیغام پہنچایا تو آپ نے اُسے سن کر یوں قبول کیا جیسا یہ حقیقت میں ہے یعنی اللہ
    کا کلام جو انسانوں کی طرف سے نہیں ہے اور جو آپ ایمان داروں میں کام کر رہا ہے۔
  yre-NT: -Yee "wɛan kʋ Bali muo -fɔa "tʋ pɛɛnɔn man, 'nan Bali -le 'wɩ 'nɔnnɔn nɛn
    kʋa 'vɩ 'cɛɛ bɛ, 'ka "trɔɛn "tɔ -yrɛ, ɛn ka wɩɩ "man. Ka'a yɩlɛ "le min 'lewei
    "tun 'zʋ dɩ. 'Pian kaa 'sia fɛ nɛn e cɩ -a bɛ -a, Bali wei nɛn. -Yɛɛ cɩ 'nyranman
    'panan kaa nɛn ka yi -tɛra Zozi da bɛ, 'ka man.
  fuh-BKF: 'Katin won ko saabanii min yettude Laamɗo wakkati fuu: nde nannoɗon konngol
    Laamɗo ngool e kunnduɗe amin ndeen, on njaɓɓoraaki ngol wo ngol konngol ɓii-Aadama.
    Ammaa on njaɓɓorake ngol wo ngol konngol Laamɗo. Wo kam jaati. Ingol golla e ley
    mooɗon, onon goonɗinɓe.'
  arl-NT: Canaa jaara Pueyaso rupaa pohuataquiaari nia niquiarani, majaari nia jiyaniniu
    quiquiaari cunoori saaja pueyajiniji canaa tojiniuushano. Maja. Niaari seetanujuanaa
    na tojitiajacara quiquiaari, nia niishishacari cunoori seetanujuanaa Pueyaso rupaa
    cutara. Canaari cunora canaa timiniutia sequequiaa Pueyasoni, “paacarasho”. Canaa
    pohuatasanoori seetanujuanaa Pueyaso rupaa. Naacuajitij, na rupaari nioojiajinia
    poonijioquiaa, maninia miijiacara na jataniniuria niajaniya, Jesuucua tiuujiaca
    nia quiniuucua.
  ziw-ziw: Naho chamhongeza Chohile mazuwa yose mwe imbuli ino kugamba aho mwevaga
    ulosi wa Chohile kulaila kwetu, hamuzumile saviya ulosi wa mntu, mna saviya ulosi
    wa chindedi wa Chohile. Naho ulosi uwo nuwo ukudamanya ndima mwenyu nyuwe mkuzumila.
  grc-TR: Διὰ τοῦτο καὶ ἡμεῖς εὐχαριστοῦμεν τῷ Θεῷ ἀδιαλείπτως, ὅτι παραλαβόντες λόγον
    ἀκοῆς παρ᾿ ἡμῶν τοῦ Θεοῦ, ἐδέξασθε οὐ λόγον ἀνθρώπων, ἀλλὰ καθώς ἐστιν ἀληθῶς,
    λόγον Θεοῦ, ὃς καὶ ἐνεργεῖται ἐν ὑμῖν τοῖς πιστεύουσιν.
  nag-nag: Etu nimite amikhan bhi Isor ke hodai dhanyavad diye, jitia apnikhan Isor
    luwa somoite juntu amikhan hunise, apuni khan etu ke manu laga kotha ase bhaba
    nai, kintu jineka Isor laga kotha hosa ase, jun biswas kore eitu khan logote kaam
    kori bole hoise.
  eng-OEBCW: This, too, is a reason why we, on our part, are continually thanking
    God – because, in receiving the teaching that you had from us, you accepted it,
    not as the teaching of humans, but as what it really is – the teaching of God,
    which is even now doing its work within you who believe in Christ.
  knj-NT: Ja' yet jix kalon el sk'ane Dios je xol, eyman jix je yaoc yin je c'ul tol
    yet Dios, man yet oj ánima. Yuxan caw chi wal yu diosalil tet Dios je yu. Caw
    yel sk'ane Dios jun k'ane tu'. Chi wa'xi oc cu na'bal jaon creyente jon ti' yu.
  deu-1912: Darum danken auch wir ohne Unterlaß Gott, daß ihr, da ihr empfinget von
    uns das Wort göttlicher Predigt, es aufnahmt nicht als Menschenwort, sondern,
    wie es denn wahrhaftig ist, als Gottes Wort, welcher auch wirkt in euch, die ihr
    glaubet.
  san-PUN: ਯਸ੍ਮਿਨ੍ ਸਮਯੇ ਯੂਯਮ੍ ਅਸ੍ਮਾਕੰ ਮੁਖਾਦ੍ ਈਸ਼੍ਵਰੇਣ ਪ੍ਰਤਿਸ਼੍ਰੁਤੰ ਵਾਕ੍ਯਮ੍ ਅਲਭਧ੍ਵੰ ਤਸ੍ਮਿਨ੍
    ਸਮਯੇ ਤਤ੍ ਮਾਨੁਸ਼਼ਾਣਾਂ ਵਾਕ੍ਯੰ ਨ ਮੱਤ੍ਵੇਸ਼੍ਵਰਸ੍ਯ ਵਾਕ੍ਯੰ ਮੱਤ੍ਵਾ ਗ੍ਰੁʼਹੀਤਵਨ੍ਤ ਇਤਿ ਕਾਰਣਾਦ੍
    ਵਯੰ ਨਿਰਨ੍ਤਰਮ੍ ਈਸ਼੍ਵਰੰ ਧਨ੍ਯੰ ਵਦਾਮਃ, ਯਤਸ੍ਤਦ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਵਾਕ੍ਯਮ੍ ਇਤਿ ਸਤ੍ਯੰ ਵਿਸ਼੍ਵਾਸਿਨਾਂ
    ਯੁਸ਼਼੍ਮਾਕੰ ਮਧ੍ਯੇ ਤਸ੍ਯ ਗੁਣਃ ਪ੍ਰਕਾਸ਼ਤੇ ਚ|
  nob-LB: Derfor takker vi ofte Gud for at dere ikke bare tok imot budskapet som om
    det var noe fra oss selv, men som et budskap fra Gud. Det er virkelig et budskap
    fra Gud, og det fortsetter å påvirke alle som tror.
  ntj-ntj: Yuwa, kutjulpirtulpi-latju yanu nyinarranytjalu Mama Kuurrku tjukurrpa
    watjaranytja. Nyangka-yan kulirnu pukurlarringu. Palunyanyatarrartu-latju tirtu
    ruukulira Mamanya marninypungkupayi. Tjiinya-yan tjukarurrulu kulirnu, “Tjukurrpa
    ngaanya yarnangungkatjamaalpa, Mama Kuurrku tjukurrpa.” Tjiinya Mamanya-tjananyanta
    kurrurnta wangkangu mula-mularringkutjaku-yan. Nyangka kuwarrinya-tjananyanta
    tirtu wangkarra.
  sxb-NT: Kandi tuikazia Katonda enyinga ziona aeniki olwa mwawurra amangʼana aga
    Katonda aga twaza okuwalanzizia, ngamukagatoola mala ki amangʼana aga awantu yaaya,
    ni mwagatoola ki amangʼana aga Katonda kiomo gari, kuwuene. Amangʼana ago nigo
    agakola mu owulamu wuinyu inywe awari no okuganya ku Kristo.
  nhu-NT: Bese shee kɛ tɛn nyaa keyoone ɛ̂ Nyo' nje fin fì lɛ seke bese to toɛ bô
    diɛw Nyo' fô ben e, ben to nu ɛ fiisɛn diɛw yidvu no yí looci nu lɛ ɛ̀ nu diɛw
    Nyo' ɛ ɛ̀ yaa nu diɛw wee kɛ. Ɛ ɛ̀ nu yí yì lemte yî yene le, ben bò nu bonyii
    bo mbee le.
  row-row: Hai moꞌe makasi nda namaetuꞌ sa neu Lamatualain, huu leleꞌ hei rena Dudꞌui
    Maloleꞌ naa mia hai, hei rena Lamatualain dedꞌea-oꞌolan, te nda atahori raefafo
    dedꞌea-oꞌola nara sa. Huu Lamatualain ue-tao sia hei mana mamahereꞌ ra rala mara.
  msy-msy: Ia en akam baregha Godɨn akam inigha egha gumazibar akamɨn mɨn a inizir
