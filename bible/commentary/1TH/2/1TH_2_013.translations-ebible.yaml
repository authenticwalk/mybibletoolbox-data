    nucoj ja rtzobal in camic nsamaji ja rtzobal pa tak ewanma ja yukul ec'u'x ruq'uin
    ja Jesucristo.
  tdt-tdt: 'Iha tan buat ida nebee halo ami sempre foo agradese ba Maromak, mak nee:
    Bainhira ami foo sai Maromak nia liafuan ba imi, imi rekonhese katak liafuan nebee
    imi rona nee mai husi Maromak, laos husi ema. I Nia Liafuan nee servisu hela iha
    imi sarani sira nia laran.'
  ron-BTF: Din această cauză și mulțumim lui Dumnezeu neîncetat, deoarece, când ați
    primit cuvântul lui Dumnezeu pe care l-ați auzit de la noi, ați primit nu cuvântul
    oamenilor, ci așa cum este în adevăr, cuvântul lui Dumnezeu care lucrează cu putere
    și în voi care credeți.
  eng-WEBP: For this cause we also thank God without ceasing that when you received
    from us the word of the message of God, you accepted it not as the word of men,
    but as it is in truth, God’s word, which also works in you who believe.
  eng-FBV: 'Another thing: we''re always thanking God that when you heard and accepted
    the word of God, you didn''t treat it as some human words, but what it truly is,
    the word of God. This is what is at work in those of you who trust in him.'
  nld-1939: En daarom brengen ook wij dank aan God zonder einde, omdat gij het woord
