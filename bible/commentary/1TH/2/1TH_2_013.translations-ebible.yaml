  ata-ata: La nexi talemo laixe musuku ulai noxou Lataua no voxovoxo utotomu. Xo no
    mine ngingi ngelomusou vaikala noxou Lataua e nexi teaꞌaloxu noxinge, la ngingi
    ngenoꞌu vaikala ane ne loxo vaikala noxou itema vile uasi, ia ngenoꞌu loxo anu
    vaikala noxou Lataua ane anu uxaxai noxinge ngingi ta mitema ane ngemuxamuxaxu
    tangengi noxou Iesu.
  qvw-NT: Ñatac chayćhu Jesuspi willaptí ¿manachun “Cay willamäśhanchic'a rasunpa
    Diospïtam uyaliyanchic; manam nunap yaćhachicuyllantachu” nil cushisha ćhasquipäculanqui?
    Cay nipäcuśhayquipïtam imaypis Diosninchicta anradisicú. Rasunpa cay willaśhäca
    quiquin Diospi yalamümari. Cay willacuyninta ćhasquiculcäśhayquipam quiquin Diosninchic
    amcunap bïdayquita allinman ticlayächin.
  nfa-nfa: Jiꞌi maꞌète boe manèngi makasi mi Ama Lamatua, lula lodꞌo miu tadèngi lii
    lolo nèti jiꞌi, miu sèmi mere boe lii holo-nori nèti dhèu rai-haha, te ngaa Lii
    Holo-Nori èèna kapua na nèti Ama Lamatua. Nèngu unu Na ka dhu sabꞌa ètu dꞌara
    miu dhèu parcaya.
  tnp-tnp: Kəni nian rəfin, itɨmahal iəhləni tagkiu kəm Uhgɨn mətəu-inu nian nəmotos
    nəghatiən rəha Uhgɨn iətəm nəmotətəu o tɨmahal, kəni motos tatɨg e nɨkitəmah,
    kəni nɨkitəmah təsəhtiən məmə in nəghatiən rəha nətəmimi əmə, mətəu nɨkitəmah
    təhti məmə in nəghatiən rəha Uhgɨn, kəni pəhriən in nəghatiən rəhan. Kəni nəghatiən
    u tatol uək e nəmiəgəhiən rəhatəmah, u nətəm nəutəni nɨpəhriəniən lan.
  urd-urd: इस वास्ते हम भी बिला नाग़ा ख़ुदा का शुक्र करते हैं कि जब ख़ुदा का पैग़ाम
    हमारे ज़रिए तुम्हारे पास पहुँचा तो तुम ने उसे आदमियों का कलाम समझ कर नहीं बल्कि
    जैसा हक़ीक़त में है ख़ुदा का कलाम जान कर क़ुबूल किया और वो तुम में जो ईमान लाए
    हो असर भी कर रहा है।
  hot-hot: Ma yêlô athak anaŋ leŋiŋmavi hadêŋ Wapômbêŋ hatôm wak nômbêŋ intu hathak
    yêlô bôk anaŋ Wapômbêŋ anêŋ abô hadêŋ môlô ba olaŋô ba ôêvhaviŋ nena abô êŋ ma
    Wapômbêŋ da anêŋ abô, ma miŋ nosoŋ nena anyô late anêŋ abô ami. Mi, abô êŋ ma
    halêm anêŋ Wapômbêŋ ba hadum ku hamô môlô ŋê ôêvhaviŋ kapôlômim.
  mqj-NT: Tangkattukan duka' ma'kurru' sumanga' langngan olona Puang Allata'alla,
    anu' murangnginnaa' battakadanna kipalanda', tae' muangga' kada to lino sapo'
    muangga'a' battakadanna Puang Allata'alla, aka innang battakadanna tongan. Ummolai
    inde battakadannae marassammi ma'dama Puang Allata'alla illalan kalemua' anggammu
    to mangngorean.
  rus-SYN: Посему и мы непрестанно благодарим Бога, что, приняв от нас слышанное слово
    Божие, вы приняли не как слово человеческое, но как слово Божие, - каково оно
    есть по истине, которое и действует в вас, верующих.
  mbh-mbh: Na opisleonga them ri sivengaing mun a God nge, nge thomu, eneke nge wop
    lemi ako thomu o elo a God ile riong ako them ripot i nge womem, lomumu ve ini
    tokokoere ole avele, aveto thomu o elo i ranga ve ako ini a God ile riong nunganga.
    Na i nunganga, aken ini a God ile riong nunganga ako i um a thomu toko lemioongare
    a lomumu nge.
  bdd-bdd: Ciyamayao tuta mabwaiyana ꞌaloloyauwedo Yehoba ꞌoina, weyahina Yehoba ꞌina
    gwae boꞌi ꞌaꞌebwaegomiya ta ꞌoina watagwalegomi, geya ꞌabehega tomota ꞌidi gwae,
    ma hesi Yehoba ꞌoinega. Moisa, gwaeina Yehoba ꞌoinega, ma wahemiseya, ma ꞌana
    waiwai walotoho pwaiya.
  cbt-NTPO: Yosë nanamën a'chintohuatëinquëmara, noya natanama'. “Co piyapi yonquirinso'
    a'chintërinpoahuë'. Yosë nanamën chachin a'chintërinpoa',” tënama'. Tëhuënchachin
    Yosë nanamën ni'ton, ina natëhuatama', nanamën quëran anoyacancantarinquëma'.
    Ina marë' nani tahuëri “Yosparinquën,” itërai Yosë.
  srn-NT: Moro fara wi no man tapu fu taki Gado tangi, bika di un yere a wortu fu
    Gado di wi ben preiki gi unu, un bribi en. Un no teki en leki wan boskopu fu libisma,
    ma un teki en leki san a de, sobun a wortu fu Gado. Èn a wortu disi e wroko na
    ini unu di e bribi.
  cta-NT: Loꞌo juaꞌa̱ lcaa hora ndya ya xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi cuentya jiꞌi̱ ma̱,
