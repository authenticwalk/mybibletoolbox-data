    éxtʉmʉ ja̱ꞌa̱yʉ ꞌyayuk. Es tʉyꞌa̱jtʉnʉꞌʉ ko Dios tꞌayúkʉty diꞌibʉ mʉjwiinʉp ma̱
    miidsʉty diꞌibáty myʉbʉjktʉp.
  tzj-NT: Ajoj ni nkamaltioxij wi' tre ja Dios como ixix tok kabij ja rtzobal Dios
