  mcf-NT: 'Aden Nuquin Papan chiaidquio chuibanac: —¿Ambembida chuidiosh? Nuquin Papan
    chiaidquio ma Pabadon chuiboc —mibi quianondac. Aden Nuquin Papan chiaidquio tantiash
    Esus tantiaquido yanash aidquiobidi chuisho tantiash mibi bëdambo yanec. Mibi
    adaid tantiaquin Nuquin Papa chianembi naden. —Tesadonica yacnocquido aden bëdamboen
    tabadmequid yec mibi bëdamboshë iquec, Papa —quequin Nuquin Papa chianembi.'
  kjs-kjs: Go ele madaare naame Gote-para ora pili lema. Abalade naame Gote-na agale
    nimi lagisima rabu nimimi pa enaalinuna agale-rupa napagesimide. Dia, pare nimimi
    ora Gote-na agale pagisimide. Gore nimimi Gote madaa kone rulaeme rabu go agaleme
    nimina lo robaa-para puri mapalaaya.
  mni-mni: Aduga eikhoina karigidamak matam pumbada Tengban Mapubu thagatcharibano
    haibagi atoppa maram amasu leiri. Madudi eikhoina nakhoida Tengban Mapugi paojel
    adu purakpa matamda nakhoina madubu takhi amasung mioibadagi lakpa paojel amagum
    nattaduna tasengnamak Tengban Mapugi waheisu oiriba paojel adubu nakhoina Tengban
    Mapugi paojel oina lousinjakhi. Maramdi thajaba nakhoida Tengban Mapuna thabak
    toubiri.
  yad-NT: Ramusiy ji̱ta nu̱ñi̱chana̱tya japichiñi̱ Ju̱denu, tapi jiryi̱mutya̱jadanumatirya
    Ju̱denu niquejada nu̱dyimusiy, ne jiryedyiryejada nu̱tyu nijya̱mi̱ niquejadara,
    jirye diryejada ji̱ta nu̱tyu Ju̱denu niquejada darya, daryani̱ ji̱ta si̱tenu rani̱cha,
    ravanu̱tya ji̱ta jirye, Jesúsmu tuva̱chuvay.
  mxb-NT: Sa̱ꞌá ño̱ó ko̱ sá tuu taꞌon ndu náki̱ꞌo nduꞌu̱ ndivéꞌe noo̱ Ndios, chi̱
    tá ni̱ da̱náꞌa̱ ndu̱ to̱ꞌon Ndios noo̱ ndo̱, kúú ndato ni̱ na̱tiin ndóa̱n tá ni̱
    seídóꞌo ndóa̱n. Ta ko̱ ní nátiin ndóa̱n kíán to̱ꞌon ni̱ kana tein ña̱xintóni̱
    ta̱a. Diꞌa ni̱ na̱tiin ndóa̱n ña̱ miía̱n ndaa̱ ndisa kíán to̱ꞌon Ndios, táꞌa̱n
    ña̱ chíndeé ndoꞌó ndíta ndaa̱ ndo̱ xíꞌín ña̱ kándísa ndó.
  pon-2006A: 'Eri, iet pil ehu kahrepen at kin kapinga kalahngan en Koht ahnsou koaros:
    pwe ni at wawohng kumwail mahsen en Koht, kumwail rongehr oh aleier mahseno, kaidehn
    nin duwen padahk en aramas, ahpw nin duwen mahsen en Koht me iei me mehlel. Pwe
    Koht kin ketin doadoahk nanpwungen kumwail me pwoson akan.'
  maq-NT: Vëhë xi jercu tihin nacuechji rë Nina, tsëhë xi hya xi canuhyun cjua rë
    Nina xi canújin cojo nuju ne, camacjain nuju cjua jan. Hane ndatjin sacuatjin
    caningatuhuntacun ta cjua rë Nina jain, hacuiin cjua rë ngu xuta. Hacuaha jemu
    ndajyihi tsujun xi cuatjin macjain nuju cjua jan.
  hto-hto: Bífueri ɨere Juzíñamuina “Fɨgora” daɨífɨredɨcaɨ. Cáɨmona omoɨ cacana Juzíñamui
    uai dɨbénedo, “Afe uai jɨba come uai” daɨíñedɨomoɨ. Mei íadɨ aféuai illa izói,
    dama Juzíñamui nahí uai jeire otɨ́omoɨ. Afe Juzíñamui uai ja omoɨ ɨ́ɨnotɨno comécɨmo
    ñúefuiaɨna déioicaide.
  por-BRBSL: Por esta causa também agradecemos a Deus sem cessar que, quando você
    recebeu de nós a palavra de Deus, você a aceitou não como a palavra dos homens,
    mas como é na verdade, a palavra de Deus, que também funciona em você que acredita.
  ces-NKB: Proto i my neustále děkujeme Bohu, neboť když jste přijali Boží slovo,
    jež jste slyšeli od nás, přijali jste [je] ne [jako] lidské slovo, ale jako to,
    čím vskutku je, [totiž] slovo Boží, jež také působí ve vás věřících.
  cui-cui: 'Mataʉtano paxan Nacomtha patsipaeban pajanje: “Nacom maisa pajʉntʉ coyene
    weiweinan xua Tesalónica tomarapiwi cajume cowʉnta poxonae patsipaeban jinya jume
    diwesi. Barapomonae nanta xeina xua po diwesi patsipaeban barapara jinya jume
    diwesi. Jopa nanta xeinaeyo xua barapo diwesi apara saya jiwi pia diwesi”, pajan
    Nacomtha. Xaniwaicha barapo diwesi apara Nacom Pejume Diwesi painya paca cana
    exanaexae xua icha jʉntʉ coyene painya nexeinaewa pomonae painya nejume cowʉntsixae
    Jesucristo.'
  boj-2014: Iga Qotei aqa anjam niŋgi merŋgeqnam niŋgi quoqnsib endegsib are qalosaioqneb,
    “Anjam di mandam tamo naŋgo anjam.” Sai. Niŋgi are qaloqneb, “Bole, anjam di Qotei
    aqa anjam tiŋtiŋ.” Deqa bini Qotei aqa anjam di nuŋgo are miligiq di siŋgila na
    waueqnu. Di kiyaqa? Niŋgi Yesus qa nuŋgo areqalo siŋgilateb deqa. Utru deqa iga
    gaigai Qotei biŋiyeqnum.
  eng-OEBUS: This, too, is a reason why we, on our part, are continually thanking
    God – because, in receiving the teaching that you had from us, you accepted it,
    not as the teaching of humans, but as what it really is – the teaching of God,
    which is even now doing its work within you who believe in Christ.
  eri-eri: Ere gai-gai dada waha boya fere Itou hilobainga tu-tuya. Saini tere Itou
    nomo beele ere hurage langa teiye waha, tere fai nomo beele dorofe tegu uwa. Tere
    Itou nomo beele tigini dorofe teiye. Onodu beele waha no tere fai-aita Kristus
    boya huwanyatege ngalenya waha tebere huwanyatege langa danga bagu haruwe tena.
  aly-aly: 'Anantherrarl anenh arrewantherr-itwel, angka Akngey-wenh ilenh, arrantherrap
    inkwerelhemel iylpareth awelhew. Aleyan Akngeyan nakemel iterl-arem anantherr,
    arrantherrarl arraty iterrenh alakenh: “Angka nhenhanap artwewenh-weny, arrangkw.
    Innga angka Akngey-wenharl nhenhan.” Akngeyan arrewantherr angkew, alakenh rlterrk-ayteng
    iterr-aynteyew ikwer. Aleyan ra angkeyel-antey.'
  wiu-wiu: Ni kime eya tokoinakaleke Akolali-pala ke wa-kama oko-ye. Akolaline agale
    totome oa metekolo yakatekoapa pa aline agale tetepo takamoa ipa Akolaline agale
    tadeko wa moa lukakoina. One eni agalepa oneke wene tugoa meki-kiti kime yakoa
    toma pamene wa laweteka pekuke uku.
  swe-swe: '[Paulus tar upp tråden av tacksägelse från 1:2-5 och ger ytterligare orsaker
    till att tacka Gud för församlingen i Tessalonike.] Därför tackar vi alltid Gud
    för att ni tog emot Guds ord som ni hörde [när vi predikade] och välkomnade det
    [i era hjärtan], inte som människors ord utan så som det verkligen är: Guds ord
    som är verksamt i er som tror. []'
  cth-cth: Nangmouh ni kaimouh koehoi Cathut e kamthang kahawi na dâw awh navah, tami
    e lawk na dâw awh hoeh, Cathut e lawk roeroe doeh na dâw awh tie hai thoseh, ka
    yuem tangcoungnaw hringnae dawk, Cathut lawk ni thaw a tawk tie hai thoseh, na
    dâw awh tie ka thai awh navah, Cathut lungmanae hah pout laipalah ka pholen awh.
  mti-mti: Meoya nu gaibu God gumbe gaun evedni vete. Ye God gae meuma nu gunup auyanawa,
    ye yaug anoyana, me iyayapan gae muma onan, me God gaiyawa. Me ye anotumat igiyawa
    daneyap nau aivi.
  pad-NT: 'Deus monina a''onira ananamithahi, avakamitha''ihi, avanaaba''ihi. Avarigaki
    ida ija''ari athini hirini ida akadivarani. Deus athi hini avarigavini mani ida
    avakapoarijahakivini hija, oniani ida Deu-ra ani''abakhiavini hija: —Jahaki ida
    va''ora ikajoamoravini, iathini-ra vakajari''darara kaimoni — akhaniki hari. Deua
    bada bini''ahaha''oadahaki ida kidibadani ija''ari vajari''dariki vava''i bodinia.'
  twi-twi: Daa yɛbɛda Onyankopɔn ase wɔ saa asɛm yi ho. Bere a yɛkaa Onyankopɔn asɛm
    kyerɛɛ mo no, mutie gye dii sɛ ɛnyɛ asɛm a efi onipa nkyɛn, na mmom ampa ara sɛ
    efi Onyankopɔn nkyɛn. Mo a moagye adi no Onyankopɔn yɛ adwuma wɔ mo mu.
  hlt-hlt: He dongah khaw Pathen te phat ka uem uh bal. Kaimih lamkah olthang na doe
    uh te Pathen kah olka ni, hlang kah olka moenih. Tedae Pathen kah Ol la rhep a
    om dongah na doe uh. Te tah aka tangnah nangmih khuiah khaw tueng.
  tbz-SIM: Ti sɑ̃ntímu Kuyie nsɑ̃́ɑ̃̀ ti di nɑ̀kɛ́mɛ̀ ku nɑ́ɑǹtì kɛ̀ di tì cɔutɛ́.
    Di í tì cɔutɛ́ bɛnìtìbɛ̀ kpɛti kɔ̃mɛ, di do tì cɔutɛ́ tì tu mɛ̀ɛ̀ kpɛ́í nkɛ Kuyie
    nnɑ́ɑǹtì kɛ pĩ́ mmutɔ̃mmú di miɛkɛ, díndi bɛ̀ɛ̀ tì yie.
  san-GUJ: યસ્મિન્ સમયે યૂયમ્ અસ્માકં મુખાદ્ ઈશ્વરેણ પ્રતિશ્રુતં વાક્યમ્ અલભધ્વં તસ્મિન્
