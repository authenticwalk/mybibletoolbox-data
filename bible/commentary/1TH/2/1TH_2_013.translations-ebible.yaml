  apn-NT: Nẽ ma mẽ awỳr mẽ inhmõrta ã na pa prem mẽ amã Tĩrtũm kapẽr jarẽnh o ri mẽ
    akôt ixpa ka prem mẽ inhma nẽ mẽ ixte amnhĩ krã hkôt mẽ ixkapẽr ã mẽ ixkamnhĩx
    kêt nẽ. Na ka prem ãm hãmri mẽ ixte Tĩrtũm kapẽr jarẽnh ã mẽ ixpumunh kurê kumrẽx
    nẽ amnhĩ kaxyw hkôt ajamaxpẽr nẽ Jejus mẽ Hipêêxà wa hkôt amnhĩ xunhwỳ. Jakamã
    na pa hte mẽ amã ijamaxpẽr nẽ mẽ anhỹ hã ixkĩnh nẽ. Hãmri nẽ Tĩrtũm mã mẽ anhỹ
    hã ixkĩnh jarẽnh o ri ixpa. Nà na ka htem arĩ Tĩrtũm kapẽr kôt amnhĩ nhĩpêx mex
    nẽ.
  ctp-NT: Kanꞌ chaꞌ nchga bra ndya ba xuꞌwe ꞌin Ndiose chaꞌ ꞌwan, chaꞌ bra ti ndyaa
    ñaꞌan tiꞌ wan chaꞌ suꞌwe ꞌin Ndiose, xa wa ynan wan chaꞌ kanꞌ, ti kwiꞌ chaꞌ nu
