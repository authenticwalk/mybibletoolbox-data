    cua nda ya loꞌo ma̱, liꞌ jlya tiꞌ ma̱ chaꞌ biꞌ. Ngua cuayáꞌ tiꞌ ma̱ chaꞌ laca
    chaꞌ biꞌ nu chaꞌ liñi jiꞌi̱ ycuiꞌ Ndyosi, siꞌi chaꞌ nguaꞌya hique sca ñati̱ ti;
