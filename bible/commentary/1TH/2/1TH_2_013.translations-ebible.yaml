  rkb-NT: 'Katsaktsa Deus wasania ty tsiktsasokonahaze tsiwabyziukunaha. Iharere bo
    hyỹ tsikykaranaha. Iharere bo pykyhytutaha tsiwabytoktonaha. Ikiahatsa tihi: —
    Kytsa harere zubahabara Deus harere baba zuba — tsikaha. Wasani mytsaty tsimykaranaha.
    Deus harere bo yhỹ my. Iharere humo ka meky watu tsimoziknaha. Ikiahatsa Sesus
    tuktsa harere humo ahamysapyrẽtsa tsimoziknaha. Iwaze ahahumo mykurẽtsa. Deus
    okze mykurẽtsa tsimoziknaha.'
  san-THA: 'ยสฺมินฺ สมเย ยูยมฺ อสฺมากํ มุขาทฺ อีศฺวเรณ ปฺรติศฺรุตํ วากฺยมฺ อลภธฺวํ
    ตสฺมินฺ สมเย ตตฺ มานุษาณำ วากฺยํ น มตฺเตฺวศฺวรสฺย วากฺยํ มตฺตฺวา คฺฤหีตวนฺต อิติ
    การณาทฺ วยํ นิรนฺตรมฺ อีศฺวรํ ธนฺยํ วทาม:, ยตสฺตทฺ อีศฺวรสฺย วากฺยมฺ อิติ สตฺยํ
    วิศฺวาสินำ ยุษฺมากํ มเธฺย ตสฺย คุณ: ปฺรกาศเต จฯ'
  iws-iws: Ɨinokɨinokɨn krɨma Adi Komii siirar boɨn wadɨe nanaeikɨm tɨ dimɨn taemɨn
    ɨmiirsiyɨn. Bɨiya krɨma kɨmiirɨn Adi Komii siir yai ɨmiir boɨnmɨmauugɨm mɨ kɨma
    sɨmiirɨn ɨna wakaeyokna apɨm sɨma inkamni yai rani. Nɨɨngaka. Tɨ yaiyɨm kɨma wakaeyokna
    apɨm kɨma Adi Komii siir yai ɨmiirar wakaeyokna apkɨm, tɨ yaiyɨm sɨma dimɨnar
    tɨrikɨm kɨmiir kwoɨnauɨn, iikamɨm yɨpɨkɨ siir yai ɨmiir wakaeyokna apɨm.
  pol-SZ: Dlatego nieustannie dziękujemy Bogu za to, że nasze przesłanie przyjęliście
    nie jako zwykłą informację, ale jako prawdziwe słowa Boga, które teraz działają
    w waszym życiu.
  ztq-NT: Tugak xtee noo skizh lo Dios, porñee kaazhkaa bniladzy to nii nli xtiits
    Dios nak kchë nii bñee noo, kwxaakty to nii xtiits chol meño. Ni nli gaa nii xtiits
    Dioso. Lëëw xtsëë xmod kchë meñ nii xniladzy.
  zai-NT: Qué riaana dxí du de udí' du diuxquixe Dios purti ucuaa tu ca diidxa byuí
    né du laatu casi stiidxa Dios ne cadi casi stiidxa binni. Ne dxandí stiidxa Dios
    ni. Ne dede dxi bini cre tu ni, cayuni ni dxiiña ndaani ladxidó' to.
  upv-upv: Ko suri nanu m̃inij kele namok-wera erres tevi Atua suri kami tetajer,
    nga daron nga namlai nale se Atua vinuk ji kami, ko kami kamlai erres. Kami kamlesi
    wose weretunen nga evi pa nale se Atua, sete nale se jinibb kobbong. Ko nale ngok
    okmajing malum tevi kami nga kamok-osuri.
  wap-NT: Karikaonan watoriinpan kawanaꞌati, “Kaiman,” wakian Tominkaru ati unao dauꞌan.
    Ushaꞌapanum kauꞌan, konaukii naꞌiki kaimanaiman uzaamatan unyukunuu iti wuruꞌu
    Tominkaru paradanuz wakowaadaniaz unao ati. Umishida wuruꞌu uabataniaz wakuwaa,
    aonaa pidan diꞌikiꞌo kawan mani, mazan uabatanuz Tominkaru diꞌikiꞌo kawan paꞌan,
    mazan mishiꞌo Tominkaru paradan wuruꞌu. Naꞌiki mishiꞌo wuruꞌu Tominkaru kaudinanuz
    maꞌozaka paparadan idaꞌan ipai unao nyukunuu ii, zaamatainaouz Jesus Christ panaobanaa
    nii.
  mva-mva: Labu ngaenao ka izamaizama Nanaranga kiperuperui, bakara bong Nanaranga
    pilenga kekai-lo kalongo be kadoki nge tago tamoata-ramo pile nedi bokana kadoki.
    Tago. Bong kadoki nge moimoi be Nanaranga-tina pile ne nedia-la bokana be kadoki.
    Be pile ngaedi nge kam tamoata be aine maka lama kauni nge iloming-lo dimalipilipi.
  dwr-NT: Hintte nuuppe Xoossaa qaalaa tuma gideeddawaadan akkeedda wode, Xoossaa
    kiitaadan akkeeddawaappe attin, asaa kiitaadan akkibeenna diraw, Xoossaa qaalay
    ammaniyaa hinttenan oothee; he gaasuwan nuuni Xoossaa ubba wode galateetto.
  kfw-kfw: Hanna hiwa aleiilak jarra hin, keini'n apha rakip ah Pathian kha kinminpaak
    chak. Tichu keini'n Pathian chong kinheichoi hi nangni'n ningjet li chonghi miring
    ngai diangnga inphut emak takkha Pathian chongtak eii tia nangni'n ningleiralaang,
    khawakha akatuuntak kha eii. Akangamna nangni karra Pathian in chuon kha itho
    eii.
  bfz-bfz: इजी री खातर आसे बी परमेशरो रा धन्यवाद लगातार करदे रऊँए कि जेबे आसा रे जरिए
    परमेशरो रे सुसमाचारो रा वचन तुसे सुणेया, तो से मांणूए रा नि, पर परमेशरो रा वचन
    समजी की तुसे मानेया जो सच्ची ये सुसमाचार परमेशरो री तरफा तेआ। एस उपदेशो रे जरिए
    परमेशर तुसा रे काम करोआ जो मसीह यीशुए पाँदे विश्वास राखोए।
  cuk-09: A-ulale anmar Bab Dummadga dog-nuedye sogdimarsunnad. Ar anmar bemarga Bab-Dummad-gaya-burbagi
    sunmaksamargu, bemar nue Bab-Dummad-gaya-burba sunsoged-dake be abingasmalad,
    dule-gaya-burbaye gwen be binsassurmalad. Ar nue napiragwad, we Bab-Dummad-gaya-burba-sunsogedid,
    ar bemar-Bab-bensurmaladgi nue mag-dakle imaked.
  ben-OBCV: আমরাও এজন্য ঈশ্বরকে অবিরত ধন্যবাদ জানাই যে, আমাদের কাছে শুনে তোমরা যখন
    ঈশ্বরের বাক্য গ্রহণ করেছিলে, তা মানুষের নয় বরং ঈশ্বরের বলেই গ্রহণ করেছিলে এবং
    প্রকৃতপক্ষে সে তো ঈশ্বরেরই বাক্য; তোমরা যারা বিশ্বাস করেছ, তোমাদের অন্তরে সেই
    বাক্য কাজ করে চলেছে।
  mil-NT: Te xíǎⁿ ío ndàcáⁿ táhú‑ndɨ̌ núú Yǎ Ndiǒxí sá nchòhó òré ní tedóho‑ndo tnǔhu‑gá
    ní cáháⁿ‑ndɨ́, te ní sándáá iní‑ndó chi ní cutnùní iní‑ndó sǎ dɨ́ú tnǔhu Yá Ndiǒxí
    cúú‑xí, te ñá dɨ́ú tnǔhu ñáyiu ñuyíú‑a cùu‑xi. Te ndáá sá cúú‑xí ɨ̀ɨⁿ sá ǐo váha
    sá cúú‑xí nchòo cue ñáyiu ní sándáá iní tnúhu‑gá.
  myu-myu: 'Ocewebe Deus ekawẽn muwẽn puje, cuk adi kũyjobit epesop cekawẽn kay. —
    Iboap ekawẽn ijodiat ekawẽn g̃u―Deus ekawẽn acã — i juk adi epe''e''e. Imẽneju
    soat em oceju e''em: — Ẽn xipat cĩcã — i Deus pe. Kawẽn idipat Deus ekawẽn ma.
    Ixe dak ja''õbacaap ũmũm soat pe ja''õ kay itabucayũ be.'
  amk-amk: Fi siaio wedaya antorohong mahikai we Allai pampang kontaifa ne mani, rahida
    antohorang Kaiwo Mahikai we mea fo metafu na mai paria, amani metafurai tarai
    we Allai ne Kaiwo Mahikai medura fine, wiro inontaraine amene kaiwo amemadura
    fine kaha. Kaiwo wetarai nanai wemambiriu na mano meroasoa ne menemirorongfuisi.
  fai-fai: Alo weng mit mak nuka sun kuw Got ken keiyo, akbuw uyo ki, num Got weng
    dewyam taduw, kiba kidi dudew tabesidiw be kinim imi weng bá. Kata be Got ami
    atin afan weng uyo afan kalin kinim wanang kilim aket tem wok fakubu kala.
  ura-NT: Coatiha joaenreein cacha ere aonajenaa rijijieein Cana Coaunera Ere aonajiheeichelu
    inara rai bihacaanune jana. Nii jaunna Cana Coaunera bajaacaanune, “Nariha,” naain
    bajaacaanu. Nii caje coaauneeinte esinae rauhijiriin caohachaain inara ichao coreein
    ichaohichene coaarateein neeiche. Nitohanihane cajete esinae rauhijiriin Cana
    Coaunera Ere nihane que necoaarate.
  mcd-NT: Un mato Diospan tsain yoiaino man yoini isca huaquin, —Nan tsain shara min
    noco yoiai cuscacai nocofunun tsainma. Nan Diospan tsainran, —ishon man yoini.
    Icon non mato Diospan tsaincoin yoimisi. Ascaiton ahuun tsain nicaquin man icoinra
    huaiton mato fiananan huaa Jesús cuscara man inon.
  urt-urt: Poi yukur ya mupwaiꞌe mut poi ŋaiye ya mininge wusyep risukwarme Got. Detale,
    ŋupe ŋaiye poi manange malaŋatme wusyep mise tikin Got malme yip no, yip yasande
    pe, yip sisyeme, wusyep uku yukur wusyep tikin miyeꞌ, pakai. Wusyep mise luku
    ŋaiye yip si yambaꞌe pe, luku wusyep tikin Got mise supule. Pe wusyep uku ki ŋende
    wah nato yip lenge Kristen miyeꞌ tuweinge.
  kiz-kiz: Kwa ndabha ya ele tikamshukuru K'yara muda bhuowa. Kwa ndabha magono gha
    mwapokolai mjumbe kuhomela kwa tete was K'yara wamwapeleliki, mwayopolili, si
    kama lilobhi la binadamu. Badala yake, mwayopolili kama kaliyele lilobhila K'yara.
    Ndo lilobhi la lifuanya mbhombho mbhombho kwa bhabhiamini.
  tzo-TZE: Jech scotol c'ac'al ta jtojbecutic ta vocol Dios yu'un ti laj ach'unic
    ti ja' sc'op Dios la jcholcutic ava'yique. Muc xanopic ti ya'yej no'ox cristianoe.
    Yu'un ta melel ja' sc'op Dios jech ch‑abtej ta co'ntontic, vu'utic ti jch'unojtique.
  lex-lex: Ina-nara ama-hyali, id wali etla la' hadi, de nod miamainia am lia ya'uli-yawedi
    la Uplerlawna. De de la' lerni la amakot nohora lir maka kwatiawu Uplerlawna tiy
    miy, de mimlieretniekla mrieiniana-mia'nana pa emolmolan nekama Uplerlawna Nmeh'a
    Nakot nana. Ne plol toto' pa lir de rimormiori nohkerna lirni atia'a de, mere
    Uplerlawna lirni. Ne, onnila Uplerlawna lirni de, pede Uplerlawna e Nkar lia makpesiay
    Kristus miy ihrami-ralammi.
  dov-dov: Nkambo kakaako alimwi tilumba Leza lyoonse, kuti na mwatambula ijwi lyaLeza
    eelyo ndimwakamvwa kuzwa kuli ndiswe, temwakalitambula anga lyakazwa kumunt, pesi
    mbuli akakasimpe, ndijwi lyaLeza alimwi lila aamulimui mulindinywe nimusyoma.
  rgu-rgu: Ami ta hahae hule makasi neuꞌ Manetualain, nana huu tepoꞌ fo emi mamanene
    Tutui Malole Na neme ami mai, emi mamanene Manetualain Hara-dasin, tehuu ta lahenda
    dae-bafoꞌ a hara-dasin fa, huu fo Manetualain riꞌ fufuꞌa-aali emi lahenda kamahereꞌ
    ara dale mara.
  toc-NT: Huá xpa̠­la­cata aquinín anka­lhi̠ná cpa̠x­cat­ca­tzi̠­ni­yá̠hu Dios hua̠ntu̠
    xlá tla­huani̠t nac mila­ta­ma̠tcán, porque acxni̠ hui­xinín kax­páttit a̠má xta­chu­huí̠n
    Dios hua̠ntu̠ aquinín cca̠­liakchu­hui̠­nanín li̠pa̠­xúhu kax­páttit cumu la̠
    mini̠niy kax­matcán xta­chu­huí̠n Dios, y ni̠chuná lac­pu­huántit para caj xta­chu­hui̠ncán
    cati̠hua̠ cris­tiano. Y xli̠­ca̠na pi̠ huá xta­chu­huí̠n Dios porque sta­lanca
    tasiyuy hua̠ntu̠ tla­huay xta­scújut nac mila­ta­ma̠tcán hui­xinín hua̠nti̠ li̠pa̠­hua­ná̠tit.
  som-som: Oo sababtaas daraaddeed ayaannu joogsila'aan Ilaah ugu mahadnaqnaa in,
    markii aad naga hesheen ereygii Ilaah oo aad naga maqasheen, aydnaan u aqbalin
    sidii dad hadalkiis laakiin siduu run u yahay ereygii Ilaah oo haddana idinka
    dhex shaqeeya kuwiinna rumaysan.
  mam-C: Tu'npetzi'n, kukx nqo q'o'n chjonte te qMan Dios, qu'n tej t-xi kyb'i'nji'y
    Tyol, a xi qq'ma'n kye'y, ma txi kynimi'n, nya tze'nku tyol jun xjal, qala' axix
    twutz Tyol Dios, a n-aq'nin toj kychwinqila ja'lin, a ayi'y ẍe'x niminte.
  ndj-ndj: Kwa nongwa ayi tukumulumba jola Chapanga kucha patuvayeghilili chilongu
    cha Chapanga muchipikana na muchiyanga ha kucha chilongu cha mundu hela, ila chilongu
    cha Chapanga, Cheni chaveli nakaka. Nongwa Chapanga akugola chichuku mugati ya
    yumwi yimujumila.
  mbj-NT: P'op Hagä Do ky n'aa bë hã ãã baher'oot noo gó, ãã kyyh nado ti bë hã. P'op
    Hagä Do kyyh bë hã, bë wén ky daheeh. Te hub né hẽ tii. P'op Hagä Do kyyh né hẽ
    ti bë maa newëë doo, ãã her'oot doo. Ta kyy me né hẽ P'op Hagä Do bë tah'yyb h'ỹỹt,
    bëëh, ta hã h'yy kasadä doo. Ti hyb n'aa P'op Hagä Do hã ãã tsebee had'yyt hẽ.
  lat-VUC: 'Ideo et nos gratias agimus Deo sine intermissione: quoniam cum accepissetis
    a nobis verbum auditus Dei, accepistis illud, non ut verbum hominum, sed (sicut
    est vere) verbum Dei, qui operatur in vobis, qui credidistis:'
  ngp-ngp: Mbuli nt'huhu ikuleka kika mtogola Mnungu nikugamba, aho chawegailagani
    Ulosi wa Mnungu, mwautegelezaga na kuuhokela, hiyo enga ulosi wa mnt'hu, mna enga
    Ulosi wa Mnungu, naho ikindedi nivo wili. Kwaviya Mnungu adamanya ndima mndani
    mwenyu nyuwe mkuhuwila.
  enq-2: Gotenya pii lapae nyakama langiamano doko nyakamame sepala, endakalinya pii
    mende daana, Gotenya pii angina latala soo nyiami. Tenge dokonya, naimame yakinala
    naeyao Gote yaka pilyino lenge. Pii doko, kiningi Gotenya pii dokonyana, pii dokome
    nyakama Jisasa tungi pingi dupa-kisa kalai pingi.
  eng-ASVBT: For this cause we also thank God without ceasing, that, when ye received
    from us the word of the message, even the word of God, ye accepted it not as the
    word of men, but, as it is in truth, the word of God, which also worketh in you
    that believe.
  mna-mna: 'Uunu toro ta gorgori niam leleyam ambai pa Anutu mi ampakurkuri, ina ta
    kembei: Indeeŋe ta amkam sua ki Anutu piom na, keleŋ sua tiam tana mi kere kembei
    sua sorok kizin tomtom som. Niom kikilaala kat kembei ina Anutu itunu sua kini,
    mi kakan la. Mi niom wal tau kuurla na, sua tana ikamam uraata la leleyom men
    i.'
  myw-myw: Sigwey, tut babaw ikalin nuwem Yowbad waseg, peinan liva̱nen Yowbad nakalivan
    nukuliganes, nag mamagina gamag asilivan; nag. Peinan kukwakinsa Yowbad anilivan
    tatonen. Nukuliganes liva̱nen Yowbad, kuninuways mo nukusimounids waseg. Kusimounids
    mo nukutakayasis tasiyas tayekelesiys. E, nukutakayasis asisinap min-Yudiy tasiyas
    niyakelesiys Yeisuw Kelis waseg, peinan miven gimgilis bo iyagageimiy yakamiy,
    ma̱wan-vak Yudiy gimgilis niyagages Yowbad angamag tasiyas.
  sby-sby: Nomba kuli cebo nacimbi cikute kupesheti tulumbaishe Lesa. Mpotwalamuletela
    Mulumbe Waina mwalaukutika nekusumina.
  sll-sll: Ena na gina God ha maing di tibi ol ni tomingere, ari hang pangwo di wama
    di pirikinia, God hang pangwo dimia di pire a i si wanua. Wanga ipire na gina
    hobi haung haung God ha di tominga gin i, ni ha maing a i si ware ol wanga hani,
    God di tibi ol tere wai piminua di tere tere mominua. Te God ol wai ol na tongwo
    ha i pir tere monga hobi, nomani sinali ulgi sire ul panamba, ha i yol e pingere
    si hon e ni te momua. Mongure wine ole doling bonua.
  yaq-NT: Inia betchi'bo itepo, jiba Liojta te bai sae. Bwe'ituk junako, eme'e, juka'
    Liojta betana bemela nok lutu'uriata, itom enchim majtaka'uta, a' jikkajakai,
    inika'a eme'e, Liojta betana a' nok lutu'uria tuka'uta, intok ka inim jabeta betana
    a' weye'ut ju'uneaka, a' mabetak. Intok, tua lutu'uriapo ini'i nok lutu'uria Liojta
    betana weyeka intok, enchim, jume' a' sualemmet, ta'abwisi enchim jiapsituaka
    emot yeu machikai.
  uro-uro: Dä qosaqi vasägos dä ut tes ama mär sage ma Ngämuqa inguna nävät iomäkt
    i ngän da aurha enge di qaku rhoqor qre i ama ruvek arha enge mavängam dap kinak
    kunäga vät a ngän i ngät di ma Ngämuqa aa enge bä nga rhoqoräkt dä ngän da ngät.
    Iangärhäkt ama enge di rhäkt di ngät tualat pät angäna iar aingän gärarhae na
    ngän i ngänät nanakt.
  ita-1885: Perciò ancora, noi non restiamo di render grazie a Dio, di ciò che, avendo
    ricevuta da noi la parola della predicazione di Dio, voi l'avete raccolta, non
    come parola d'uomini; ma, siccome è veramente, come parola di Dio, la quale ancora
    opera efficacemente in voi che credete.
  muy-muy: Mə̀mbrəŋ məgri sʉsi ana Melefit do, aɗaba ka ya ti mə̀hi ma ge Melefit
    ana kʉli ni ti kə̀gəsumkabá. Kə̀gəsumkabu ti akaɗa pakama ge mis hihirikeni do ;
    kə̀gəsumkabu ti akaɗa pakama ge Melefit. Nani pakama ge Melefit eɗeɗiŋ, naŋ àbu
    avi njəɗa ana kʉli, lekʉlʉm ya ti kəfumki ahàr ka Yezu ni.
  kqc-kqc: Ma una ka toga Sei rofu buni tora gade masifa, adina Sei di ago buni moiyadi,
    goina bi una rofu neideyadiri; ya bi amiye di ago kana dudu de moiyadi, idu Sei
    di ago kana, goina bi rama iniye. Adina Sei yaku mina ago dudu ka ini moimai yi
    veguri redo, ya kaere ina rofu mokena vari gira aededi.
  tav-tav: To bairi Diore, “Ñuubʉja,” jã ĩnucu, cʉ ye queti jã cabuiorijere mʉja caapiʉjaro
    tʉjʉri. “Camaja na catʉgooñarije queti me ã,” mʉja caĩwʉ. “Dio ye queti majuu
    ã ati wame,” ĩri mʉja caapiʉjawʉ. Dio ye quetire mʉja caapiʉja nʉcʉbʉgoro caroaro
    áami mʉja yeripʉre yua.
  eng-ULB: For this reason we also thank God constantly. For when you received from
    us God's message that you heard, you accepted it not as the word of man. Instead,
    you received it as it truly is, the word of God. It is this word that is also
    at work among you who believe.
  spa-VBL: 'Hay otra cosa, y es que siempre le damos gracias a Dios porque cuando
    ustedes escucharon y aceptaron su palabra, no la recibieron como si fueran palabras
    humanas, sino como lo que realmente es: como la palabra de Dios. Y esto es lo
    que obra en los que creen en él.'
  fra-_FOB: C'est pourquoi aussi, nous ne cessons de rendre grâces à Dieu de ce que,
    recevant de nous la parole de Dieu que nous prêchons, vous avez reçu, non une
    parole des hommes, mais, ainsi qu'elle l'est véritablement, la parole de Dieu,
    qui agit avec efficacité en vous qui croyez.
  hau-ULB: Domin wannan dalili ne yasa muke yi wa Allah godiya a koyaushe. Domin a
    lokacin da kuka karbi maganar Allah daga wurinmu wadda kuka ji, kun karbeta da
    gaske ba kamar maganar mutum ba. A maimako, kuka karbeta da gaskiyarta, kamar
    yadda take, maganar Allah. Wannan kalma kuma ita ce ke aiki a cikin ku wadanda
    kuka yi bangaskiya.
  mal-mal: ഞങ്ങൾ പ്രസംഗിച്ച ദൈവവചനം നിങ്ങൾ കേട്ട്, മനുഷ്യന്റെ വചനമായിട്ടല്ല സാക്ഷാൽ
    ആകുന്നതുപോലെ ദൈവവചനമായിട്ട് തന്നേ കൈക്കൊണ്ടതിനാലും വിശ്വസിക്കുന്ന നിങ്ങളിൽ ആ ദൈവവചനം
    വ്യാപരിച്ചുകൊണ്ടിരിക്കുന്നതിനാലും, ഞങ്ങൾ ദൈവത്തെ ഇടവിടാതെ സ്തുതിക്കുന്നു;
  kkc-kkc: Osoloso iba see Godee mapoo goomoga to takooso. Bei, niyo iyo Godeeyo to
    taka duloso dobolone, to hagee edebeeyo eyo gooleeso takooso, dee takele. Esino
    niyo to hagee tei Godee maga siboso doloso medee tooso. Esiga Godeeye o to hagee
    sabolo tei telaga odoo nima kulodu tou tomoloso.
  lit-lit: Todėl mes taip pat be paliovos dėkojame Dievui, kad jūs, gavę iš mūsų girdėtą
    Dievo žodį, priėmėte jį ne kaip žmonių žodį, bet kaip tokį, koks jis iš tikro
    yra – Dievo žodį, kuris ir atlieka savo darbą jumyse, kurie tikite.
  urd-GVR: Ek aur wajah hai ki ham har waqt Ḳhudā kā shukr karte haiṅ. Jab ham ne
    āp tak Allāh kā paiġhām pahuṅchāyā to āp ne use sun kar yoṅ qabūl kiyā jaisā yih
    haqīqat meṅ hai yānī Allāh kā kalām jo insānoṅ kī taraf se nahīṅ hai aur jo āp
    īmāndāroṅ meṅ kām kar rahā hai.
  far-far: 'Aia, ta ru lau ne kwatea ma kalu ka ''idufa tangoa God fafia, nia ''uri:
    Ana kada be kalu farongo ana fatalana God fua mulu, mulu famamana, sulia mulu
    ada saitamana nia safali mai fasia God, ma nao lau fasia wane ga ''ana. Na fatalana
    God nai rokisi kamulu ne mulu famamana.'
  suz-BL: गेपुकीमी आंइ शेंशो परमप्रभु यावे आ लोव़ नेंशा, मुर आ लोव़ ममाइ, थमा पा परमप्रभु
    यावे आ लोव़ बाक्‍ब, दे तुइक्‍ताक्‍नी। थमा सुइश्‍शा मेको लोव़मी इन थुंमी गेय पना
    पन बाक्‍ब। मो दुम्‍मेनु, गोपुकीमी परमप्रभु यावे कली “गे थिस्‍सलोनिकी ङा मुर आन
    कली रिम्‍शो पाइतीनी” देंना देंन बाक्‍नीकी। गलाती १:११-१२
  car-NT: 'Na''na enapa aikepy''pa Tamusi ety awonganon ero poko: moro na''na wyino
    aneta''san Tamusi auran tapyije o''waine man amy kari''na auran me kapyn, amy
    Tamusi auran me te. Iporo ro enapa Tamusi auran me man. Moro ro enapa otaine kynemaminanon,
    amyjaron Kristus wyinonokon me.'
  amp-amp: Niko Bro Nkifrarhu mrokfot yakmo yuhat ridukak thombat, Bro Nkifrar nom
    kfo yindhorwonomr. Niko nom pthayuk mrokfom wanymohat, nhai duka marimoko, “Nd
    rom pthiwa mrokfom be yimamn pthiwumm. Tamohmpno yakruhanomm?” Nhai inji dukarmoko.
    Duka memoko, “Bro Nkifrarhu mrokfoyem.” Ndnettn fakmokomm. Nd mrokfot nikmoh yima
    yuhum rihingrnahato Kraisr hikwoko.
  bht-bht: इस तांई असां भी हमेशा परमेश्वरे दा धन्यावाद करदे न; की जालू तुसां परमेश्वरे
    दा संदेश सुणया जड़ा असां प्रचार किता, तां तुसां उसयो माणुऐ दा नी पर परमेश्वरे
    दा सच्चा संदेश समझी के अपनाया, सै ही संदेश तुसां च कम्म करदा है, जड़े यीशु मसीह
    पर भरोसा रखदे न।
  eng-NOY: And for this cause we also thank God without ceasing, that, when ye received
    the word of God which ye heard from us, ye received it not as the word of men,
    but, as it is in truth, the word of God, which also is powerfully working in you
    that believe.
  cub-NT: Ñʉja jívʉbu torojʉede Jʉ̃menijicʉre cainʉmʉa mʉje jápiaiye báque boje ñʉjaque
    Jʉ̃menijicʉi yávaiye méne. Dápiabeteavʉ̃ mʉja põeva ne yávaiyepe iye yávaiyede
    ñʉje bueiyede. Quénora jʉ ávʉ̃ mʉja diede Jʉ̃menijicʉi yávaiyepe. Aru jãvetamu
    ñʉje bueiye Jʉ̃menijicʉi yávaiyede. Que baru Jʉ̃menijicʉ oatʉvayʉbe mʉjare me,
    mʉje jʉ aiyede ʉ̃i yávaiye méne.
  ita-1927: 'E per questa ragione anche noi rendiamo del continuo grazie a Dio: perché
    quando riceveste da noi la parola della predicazione, cioè la parola di Dio, voi
    l’accettaste non come parola d’uomini, ma, quale essa è veramente, come parola
    di Dio, la quale opera efficacemente in voi che credete.'
  lww-lww: Sur tap̃ena si tai nap̃a silaga mepisa ke potena pan Ntewa pap̃isi vanonia,
    nane kiamiu p̃elaga pogos nap̃a lologena wo pimi porun amiu. Amiu amlogeyuia,
    ana pe akovenlua re poli sane pe visen kien yar ga tai, ana apisuia sane pe lelaga,
    pe visen kiena ne Ntewa lelaga. A amiu nap̃a amlelaga ea, apietavan losinemiu
    pania pano-o sum̃a miyum̃ae ke e kiamiu malena pimi tol nanagane.
  ckb-ckb: لەبەر ئەمە بێ بڕانەوە سوپاسی خودا دەکەین، چونکە پەیامی خوداتان وەک پەیامی
    مرۆڤ لە ئێمە وەرنەگرت، بەڵکو وەک بەڕاستی وشەی خودا بێت، لە ڕاستیشدا هەر بەو جۆرەیە،
    ئەوەی لەناو ئێوەی باوەڕداریشدا کار دەکات.
  nas-nas: 'Eeꞌnoko niiꞌnung kapooꞌkoo Kumponing tampara minkuampimaung: Tenang diiꞌkoo
    daankiampiko diiꞌke tee kara niikaang-pinaꞌ noruꞌeriarukoꞌnung, teka tampaꞌ taaraverikoꞌ
    tee kapooꞌ minkuampiko Kumponing bakaang kara-pinaꞌ, teie eeꞌnunge diikaang domang
    bereꞌantaruruꞌ tenang diiꞌke masikaꞌantaveriko.'
  uvl-uvl: Kokoes mo hele urana lala nge NeHalang pule iange nga etue nenge mo laia
    nena helenga nge imo, a mene ke pomanga helenga nenge at nge none mana ero. A
    mene ke pomanga NeHalang nena helenga toto. Ke helenga nem ume ke kerkereng toto
    ke halaulaua imo nenge letemo manmanna.
  eng-BBE: And for this cause we still give praise to God, that, when the word came
    to your ears through us, you took it, not as the word of man, but, as it truly
    is, the word of God, which has living power in you who have faith.
  ixl-CNT: Echixeꞌat yeꞌ nikuyaꞌ tiꞌ ikꞌamal tu u Tioxh tan, vetenima viyolbꞌal qal
    sete. Yitꞌ iyolbꞌal koꞌn koj aanima sevatz, pek nojchit iYolbꞌal u Tioxh. Utz
    nimnaꞌl tan, atil tek techlal sekꞌatza jankꞌal ex vetniman.
  xsi-xsi: Lâ zo ŋana miki kaloŋo Maro Kindeni kawa ŋgua maka katula pami ŋinde, ande
    miki kakai ŋgua ŋinde itogo tamâta nâ nenzi ŋgua, ande tia. Miki kaloŋo ku kakai
    ŋgua ŋinde itogo Maro Kindeni kawa ŋgua mao. Aku mao nâ, ŋgua maka katula pami
    ŋinde nde Maro Kindeni kawa ŋgua. Aku i tamwata uru ikai wurâta kaika lâ miki
    kalo-tawana tamâta ilomi kalomi. Ikura zo zo maka kawama ndaŋge ilâ pa Maro Kindeni
    ŋana ŋine kâ.
  crx-NTPO: Wheni negha Yak'usda ooghuni dáhts'o 'et ts'iyawh hoonáht'i' whe ulhchoot.
    Yinka dune ghuni iloh k'un'a úlhchoot. 'Alha' hoont'oh Yak'usda ooghuni 'unt'oh.
    Ndi khuni 'i be 'on nus ulhtus nóhulhtsi. Nohni ooba 'alha' yint'ohne, ndi khuni
    ulhchoot 'et huwa 'etsul lhe'ts'udísni whe Yak'usda musi ts'utni.
  kan-OKCV: ಈ ಕಾರಣಕ್ಕಾಗಿಯೇ ನಂಬುವವರಾದ ನಿಮ್ಮಲ್ಲಿ ಕಾರ್ಯಸಾಧಿಸುವ ದೇವರ ವಾಕ್ಯವನ್ನು ನಮ್ಮಿಂದ
    ನೀವು ಕೇಳಿದಾಗ ಅದನ್ನು ಮನುಷ್ಯರ ವಾಕ್ಯವೆಂದೆಣಿಸದೆ, ನಿಜವಾಗಿಯೂ ದೇವರ ವಾಕ್ಯವೆಂದೇ ತಿಳಿದು
    ಅಂಗೀಕರಿಸಿದ್ದಕ್ಕಾಗಿ ನಾವಂತೂ ಎಡೆಬಿಡದೆ ದೇವರಿಗೆ ಕೃತಜ್ಞತೆಯನ್ನು ಸಲ್ಲಿಸುತ್ತೇವೆ.
  bbb-bbb: Ro kuke ire be ja revo no gaeva noka ijadufuo Godido oemareve. Ro ire ije
    ja reva ijeja no Godido vua maeje abe vuakoga jaka mukoreigia fiena abei. Ja vierafe
    vua ije fuka emabuo baki ro fu Godido vua ijadufuo ja abei. Ijadufuo e ije ja
    Jesu ma vierafevo ije Godi fu oe jone ijia ifejiako ja e damuiki reve.
  blw-blw: An-ani agég chan yamayaman an Apudyus te hen anchi nangempagngaranni hen
    anchi alena an chàyu, chengngaryu ya enafurotyu way maid ekatyuwén an penarang
    hen tataguchi, te tenot-owayu way alen Apudyus paat chi. Yag hen hiyachiy alena
    agé hen chan anchar an chàyu way cha omafurot.
  tam-2017: ஆகவே, நீங்கள் தேவவசனத்தை எங்களாலே கேள்விப்பட்டு ஏற்றுக்கொண்டபோது, அதை
    மனித வசனமாக ஏற்றுக்கொள்ளாமல், தேவவசனமாகவே ஏற்றுக்கொண்டதினாலே நாங்கள் இடைவிடாமல்
    தேவனுக்கு நன்றி செலுத்துகிறோம்; அது மெய்யாகவே தேவவசனம்தான், விசுவாசிக்கிற உங்களுக்குள்ளே
    அது பெலனாக இருக்கிறது.
  azz-NT: Ica ya nojón tejuan nachipa tictasojcamachilijtiyohue Totajtzin Dios ica
    por namejuan. Porín cuac namejuan nanquiselijque ya in Tajtoltzin de Dios tenica
    tamechnojnotzque, ijcuacón namejuan nanquiselijque totajtoluan amo queme cuac
    tagayot tamechnojnotztinemíaj san. Ta, nanquiselijque totanojnotzalis queme cuac
    Dios namechnojnotztoc. Huan totanojnotzalis, yejua ya ne in melahuac Tajtoltzin
    de Dios, huan ne Tajtoltzin tequititoc namoyolijtic de namejuan den nantaneltocani.
  spa-RV-1909: Por lo cual, también nosotros damos gracias á Dios sin cesar, de que
    habiendo recibido la palabra de Dios que oísteis de nosotros, recibisteis no palabra
    de hombres, sino según es en verdad, la palabra de Dios, el cual obra en vosotros
    los que creísteis.
  csy-csy: Hi thu hang zong Pathian sia tatsat ngawl in lungdam ka ko uh hi, banghangziam
    cile kote tung pan in na zak uh Pathian thu na san uh lai in, mihing kammal bang
    in na sang bua uh hi, ahihang thuman bang in na sang uh hi, tua Pathian thu in
    a um note sung ah phattuamna tampi taw na seam hi.
  mxq-NT: Pa̱a̱ty nja̱ꞌa̱ygyʉdaktiibyʉts ja Dios ko miits xymyʉdoodʉ ja Diosʉ ꞌyayuk
