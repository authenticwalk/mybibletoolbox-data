  dop-dop: Tǝ sɛɛkɩ Ɩsɔ sɩ ɩ́ nɑ tǝmlɛ kɛ tɑm tɔtɔ. Pǝ tɑɣɑ pʋlʋ tɔɔ, wɑɑtʋ wei tǝ
    heelɑ-mɛɣɛ Ɩsɔ Tɔm tɔ ɩ́ tɑ́ mʋ-tɩ ɩsɩɩ yǝlɑɑ nyǝntʋ. Amɑ ɩ́ nɩɩwɑ tɔ ɩ́ mʋwɑɣɑ
    sɩ tǝ kɛ́ Ɩsɔ Tɔm, nɑ tɑmpɑnɑ tǝ mɑɣɑmɑɣɑ kɛ́. Ntɩ ɩnɩ tǝ lɑkǝnɑ tǝmlɛ kɛ Ɩsɔ
    sɛɛlɑɑ mɛ mǝ tɑɑnɑɑ.
  azb-azb: Biz də dayanmadan Allaha şükür edirik ki, siz bizdən eşitdiyiniz Allah
    kəlamını qəbul edəndə onu bəşəri söz kimi deyil, həqiqətən, Allahın kəlamı olaraq
    qəbul etdiniz. Siz imanlılarda fəaliyyət göstərən də bu kəlamdır.
  eng-DBY: And for this cause we also give thanks to God unceasingly that, having
    received [the] word of [the] report of God by us, ye accepted, not men's word,
    but, even as it is truly, God's word, which also works in you who believe.
  guo-NT: 'Naewʉajnax wʉt Dios pejjamechan, xamal nejchaxoelam: “Dios pejjamechan,
    japi naknaewʉajanpox, diachwʉajnakolax. Samata, Dios pejjamechan naexasisaxaes”
    —am, nejchaxoelam wʉt. Jawʉt japoxliajwa nejchaxoela-emil: “Japajamechan jiw pajut
    faekpoxan” —chi-emil, nejchaxoelam wʉt. Xanal naewʉajnax diachwʉajnakolax Dios
    pejjamechan. Samata, xamal Dios naexasitam xot, chiekal duilafʉlam. Samatabej,
    xanal Dios kawʉajnax wʉt, gracias-an xamalliajwa.'
  hla-hla: Na tana ka has te roron haniga sile mia lam tere Sunahan. Poata tu piou
    nia lam u ranga tere Sunahan i tamilimiu, alimiu u ma poiemi nonei u ranga tara
    katun tun lasi. E moa. Alimiu u hanige men ba te hamanemiu nonei u ranga hamana
    tere Sunahan. Nu ranga i tanen e kato haniga rano limiu te hamana mena mien limiu.
  mav-NT: Waku kahato eipe uiwa­nẽtup hawe katu­pono sa'a­wy'i Iesui kapiat uruehay
    hap kape ehewaure ka'a kahato. — Yt miit'in ehay wo hin i urunãpin ewei'e eipy'a
    pe tawa Tesa­ro­nika piaria. Waku kahato eiperia. — Tupana ehay sese wo urumu'e
    katu­pono Iesui Aimoieĩ­ne'en hat ete urumu'e ewei'e uruepiat. Mi'i hawyi Iesui
    mohey haria wo ra'yn eweipy­hu'at kahato itote waku hap ewy are. Mi'i hap upi
    urutu­wehum kahato Tupana kape at ka'ap ehupi are. Yt karãmuat i ikahuro rakat
    uruwehum hap katu­pono Tupana ehay mio tuwenug kahato ra'yn eheĩne'en hawuo Iesui
    mohey hawyi.
  kpf-kpf: Nen Anutugât den dâzâŋgoindâ nâŋgâne a den mân oip. Zo âlip nâŋgâwe. Zo
    Anutugât den. Zen den zo nâŋgâm mem umziŋan pane nep tuumap. Oi zorat nen âsâbâŋ
    Anutugâren sâiwap sâmen.
  ppo-ppo: Téturaalu, miókélé Kótópaae mo kée yó tare alata, noa betené meipó. Da̧né
    dia̧paae yó matepa, wosetu betale fota, mo whi̧né fo yó matapóló kisipa muni,
    Kótóné ama fotóró yó matapóló hosaamó salepó. Ai fota, dia̧ tuȩ́ tiki tiró betere
    so whi̧ tua̧mó muluraalu, ai fonétei Kótóné ama kisipa mole erótu beterapó.
  hin-2017: इसलिए हम भी परमेश्वर का धन्यवाद निरन्तर करते हैं; कि जब हमारे द्वारा परमेश्वर
    के सुसमाचार का वचन तुम्हारे पास पहुँचा, तो तुम ने उसे मनुष्यों का नहीं, परन्तु
    परमेश्वर का वचन समझकर (और सचमुच यह ऐसा ही है) ग्रहण किया और वह तुम में जो विश्वास
    रखते हो, कार्य करता है।
  wol-KYG: 'Leneen lu nu dul noppee sante Yàlla, moo di lii: ba ngeen nangoo ci sunu
    làmmiñ kàddug Yàlla gi nu leen dégtal, te melul ni kàddug nit doŋŋ ngeen ko nangoo,
    waaye kàddug Yàlla gi mu doon ci lu wér, moom ngeen ko jële, te kàddu googu mooy
    liggéey ci seen biir, yeen gëmkat ñi.'
  bef-bef: To lali Huꞌmamofihi kaga lu lepiꞌohutogo lenali yaꞌma bonaꞌmagihi kaga
    niꞌibe lite melise yaꞌma Huꞌmamofihi ka lamanaꞌa yabe lite kehelite li gu iꞌahanamo
    niꞌibe. To lamanaꞌa yaꞌma huto niꞌibe. Huꞌmau yaꞌma aitoga keheli emilata bona
