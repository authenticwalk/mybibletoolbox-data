    aasiyaasí súwiyosa súne.
  tbg-tbg: Tenavu Kotira uva ni tiva nimiavauramanta ne vi uvarara kia qaqi qumina
    vaiintivano tivatai uvarave tiraiti, vi uvarara Kotiva tivatai uvarave tura. Ne
