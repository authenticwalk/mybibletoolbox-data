    Bee yã́ mɛ́ tò lↄ wiↄ Lua sáaukpa láasai.
  tcz-CHONGTHU: Hichejeh chun, keihon Pathen thangvahna kangadeh pouve, ajeh chu nanghon
    keihoa kona thu chu nasanu chun, kathuseiyu chu moh mihem thuseiyin nalapouve.
    Nanghon kathupoh uchu Pathena kon ahi tin nasanguve–hichu hijong hiyah ahi. Chule
    hiche thuhin nangho tahsan neihoa na atoh jom ahi.
  mar-mar: या कारणांमुळे आम्ही सुद्धा देवाची निरंतर उपकारस्तुती करितो की, तुम्ही आम्हापासून
    ऐकलेले देवाचे वचन स्वीकारले ते मनुष्यांचे म्हणून नव्हे तर देवाचे म्हणून स्वीकारले
    आणि खरे पहाता ते असेच आहे; ते तुम्हा विश्वास ठेवणाऱ्यात कार्य करीत आहे.
  snp-snp: Ido Goti kala logimogeto, lalo oti kolamo ya wenena kanidana oti kolámama
    ne. Goti kala moda ona kula yakafo koli kikitamo wenena linatedoka lono olu minami
    ka ne, loti kolamo yamu ya siyane, lalole, loto Goti loumumo idone.
  isl-isl: Við erum Guði eilíflega þakklátir, því að þið lituð ekki á boðskap okkar
    sem okkar eigin orð, heldur sem Guðs orð, sem það vissulega er. Þegar þið tókuð
    við því og trúðuð, þá breytti það lífi ykkar!
  spy-NT: Kēēbirchinē Yēyiin kōōnkōy ākookoy, kuuyu yoo kikēēyibwook lōkōōywēkyii
    okas ankoocham āmēēbērē kuu lōkōōy chēbo chii buch, nteenee bo Yēyiin. Man, yēyiisyē
    ꞉ng'ālyoontoonooto ām āriing'woong' akweek choo ōyēnchinē Kiriistō.
  xnn-xnn: Nan esa pay ay kanayon ay men-iyamananmi ken Apo Dios et isnan nangdengnganyo
    isnan kalina ay inbagami et pinatiyo tay getkenyo ay baken aped kalin di ipogaw
    nodi kalin Apo Dios tay siya nan tet-ewa ay nagapowana. Tay nan kalina et kabaelana
    ay mangbadang isnan ipogaw ay mamati ta solotenda nan gawis.
  mwe-mwe: Kwa lyene ligongolyo tunakwaatendela eja a Nnungu mobha gowe, pabha putwannungushiyenje
    ntenga gwa a Nnungu mmanganya mwashinkuupilikanishiyanga niposhela, nngabha malinga
    ntenga uka mundu, ikabhe malinga kweli ntenga gwa a Nnungu. Na gwene ntenga gula,
    ni utenda liengo mmitima jenunji mmanganyanji nkukulupalilanga.
  tte-tte: Besiele tabe sauga meuloina kakawatoki Yaubada koina, yaina kaiwena saugana
    Yaubada ana walo kwabenalan kolimai, nige wakakalai besiele tomo ali walo, na
    wakalai besiele Yaubada ana walo. Na walo yawasosi bwaimwa Yaubada ana walone
    ipaipaisowaya komiu tomeliwo katemiu mena.
  tcs-tcs: Ane miplatri ebritaim eso God, dat yupla no bin tingk dem tok mipla i spik
    i bin mata tok, wen mipla bin pris da mesiz blo God po yupla. Bat yupla i bin
    prapa teke dem wod blo God wanem mipla i bin spik, insaid at blo yupla, ane wa,
    dem wod i tru. Ane dem wod blo God i go kip wok insaid laip blo yupla uda bilib.
  hlt-THB: Kaimih a ven awhkawng na ming zaak Khawsak awi ce nami do awh, thlang ak
    awi zap amyihna am do u tiksaw Khawsak awi qoe qoe na, nangmih amik cangnaak khqi
    a venawh bi a binaak amyihna nami do a dawngawh Khawsa venawh a boet kaana zeelawi
    kqawn unyng.
  soq-soq: 'Ita do ema baiwa no walama uduudu God auwasaitana: No God aiawa wadate
    wineno e gagalo sa mai apanaida gagalowa rua etape manlawosapona, tane God aiawaida
    rua etale manlawosalana. Ita dima no e manlawo gagalowantena, sa ipa ulaipa God
    aiawaida. Me aiawa sa e sumanailala bedelawo tauma nolaleidie ipawa naude.'
  qub-qub: Diosninchïpa alli willacuyninta gamcunata willapaptë manami yarpashcanquichu
    willapashäcuna runacunapa yarpaynillan cashanta, chaypa ruquenga Diosninchïpa
    willacuynin cashantami. Chayno tantiyarmi llapan shonguyquiwan chay alli willacuyta
    chasquicushcanqui. Chaymi Diosninchi yanapaycäshunqui allina cawanayquicunapaj.
    Chaypitami imaypis Tayta Diosta agradësicö.
  att-att: Á sigídá kami gapay mabbalabálà kâ Namarò megapu nikayu, gapu ta inalawâ
    naw yù bilin ni Namarò ta pakaginná naw sù pangilayalayâ mi. Á natákkilalán naw
    ta kuruk nga ubobuk ni Namarò, nga ari yù ubobuk na tolay. Á kinuruk nawin yù
    kuruk nga ubobuk ni Namarò, nga makáwayyá nga mangabbák nikayu nga manguruk, tapè
    mabbáli ta napiá yù nonò naw ánna ággangnguá naw.
  bki-bki: Titai dolu bunu nuber siva ban Atua bogo nonovio biorio, naina kenemiu
    bajago na bogo na lilianiano miyotuba ea kamiu. Kumijog, a maka lele kuvukulario
    ka kuver toro ga kiano iliano, a kumitu kubitii kuber be riano, be Atua kiano
    iliano memedu. Mia kamiu na kumonea, kubetavo ea kenemiu iviso ka mia naio to
    rim̃au ea kenemiu meuliano rivokar banei.
  bqp-bqp: Kũ a Luda yã kũ o òárɛ pìi mà, ádi ditɛ bisãsiri pↄ́ ũro, a sì lákũ
    à de nà, Luda yã yãpura ũ. Àkũ mɛ́ àtɛn zĩ kɛ ákↄ̃nↄ kũ átɛni a náani kɛnↄ
    gũn. Abire yãi dↄ odìgↄ̃ Luda sáabu kpá lakanaa sari.
  mcp-mcp: Sə́ ŋgə nə́mə́ yə Zɛmbî akíba nə gúl sâ; jɨ́ nə́, ja bɨ́ á gwág Milə́sʉ́
    mí Zɛmbî sə́ á bwiiŋg bɨ́ myá, bɨ á lə́g myo nda mísə́ nə́. Bɨ a lə́g myo nə́
    mísə Milə́sʉ́ mí Zɛmbî, kú bə kɛ́ɛl yâ buud ɔ shí ga. Milə́sʉ́ mí Zɛmbî myɔɔŋg
    wə́ mí ŋgə́ sɛ̂y bɨ́ obúgʉla dɨ́ ícʉgʉd.
  hat-hat: 'Se konsa, mwen pa sispann di Bondye mèsi tou pou jan nou te pare zòrèy
    nou koute lè m'' t''ap fè nou konnen pawòl Bondye a. Nou te resevwa l'' pou sa
    l'' ye a: pou pawòl Bondye, pa pou pawòl lèzòm. Se pawòl sa a k''ap travay nan
    kè nou, nou menm ki gen konfyans nan Bondye.'
  npl-NT: Yika, tejwah nochipa timotlasojkamatih inawak Dios, porke ijkuak nomejwah
    ononkikakeh itlajtol Dios non tejwah otomechmatiltijkeh, nomejwah ononkiselijkeh
    kemi milák itlajtol Dios iwa amo san kemi intlajtol n tlakah. Iwa nin tlájtoli
    milák itlajtol Totajtsi Dios non tekititok itech nomoyolo nomejwah akimeh nontlaneltokah.
  bgg-bgg: Chiih-è gathek ne Hamangkhung-aphuii shii idang laso phi pha gai chiang
    de um ro. Gathek è nathek shii Hamangkhung-aphuii pha mua yie phi shii, nathek
    ne nuii ne choi, jine branthek pha mua duiine asi pha jishii Hamangkhung-aphuii
    mua rone choi, hì ne izai ro. Nyieliieshii Hamangkhung-aphuii ne nathek è migi
    rekpho shii blia rek phi.
  eng-TCENT: We also give thanks to God without ceasing because, when you received
    the word of God that you heard from us, you accepted it not as the word of men,
    but as it truly is, the word of God, which is at work in you who believe.
  eng-BSB: And we continually thank God because, when you received the word of God
    that you heard from us, you accepted it not as the word of men, but as the true
    word of God—the word which is now at work in you who believe.
  cpu-NT: Irootake niyaatakaantarori nopaasoonketanairi Pava. Tema pairani ovakera
    pikemavakena nokamantapaakemiro ñaantsi, piyotanake kaari iñaane atziri, irootake
    kyaaryoori iñaane Pava. Tema pikempisantanakero, antakaayetaimiro okaratzi ikovakaimiri.
  san-ASM: যস্মিন্ সমযে যূযম্ অস্মাকং মুখাদ্ ঈশ্ৱৰেণ প্ৰতিশ্ৰুতং ৱাক্যম্ অলভধ্ৱং তস্মিন্
    সমযে তৎ মানুষাণাং ৱাক্যং ন মত্ত্ৱেশ্ৱৰস্য ৱাক্যং মত্ত্ৱা গৃহীতৱন্ত ইতি কাৰণাদ্
    ৱযং নিৰন্তৰম্ ঈশ্ৱৰং ধন্যং ৱদামঃ, যতস্তদ্ ঈশ্ৱৰস্য ৱাক্যম্ ইতি সত্যং ৱিশ্ৱাসিনাং
    যুষ্মাকং মধ্যে তস্য গুণঃ প্ৰকাশতে চ|
  tac-NT: Napu'lige 'emi 'la bijchígile ye ra'íchili napu ruilíe ramué, 'émika 'la
    napurigá Onorúgame nila ra'íchali alarigá bijchígile, tase napurigá ramué ra'ichálila
    neraga. Ye Onorúgame nila ra'íchalika 'we gu'iri 'emi, 'emi napu ekí Onorúgame
    oyérame ju. Alekeri wa'lú cheliera i'lí Onorúgame.
  eng-WEBPB: For this cause we also thank God without ceasing that when you received
    from us the word of the message of God, you accepted it not as the word of men,
    but as it is in truth, God’s word, which also works in you who believe.
  gfk-H: Ma mital sala tangtanga tahut mah ta Kalou kanong bia muat ga hatur kahai
    ira nianga ta Kalou ing muat ga hadadei lah ta mital, ma muat ga taram lah ia.
    Pa muat ga lik bia a nianga gar na tunatuna mon. Taia. Muat ga taram lah ia hoing
    ra nianga ta Kalou. Ma tutuna sakit, a nianga ta Kalou iakanong nong i papalim
    narako ta muat ira tena nurnur.
  viv-viv: KaduꞋe nuwanuwa saꞋeyana faꞋina Yaubada againe avesivesiule, higa Yaubada
    bonana agaimiya alumamalena be wanogalina againe, keke wadagahe wadagayo, “Wama
    tomiyababi bonadi.” Au wagayo, “Wona velemona Yaubada bonana hilulumamalena.”
    Ada velemoꞋena medema Yaubada bonana, ada guwana omi tovetumagana nuwahinagemiya
    giseusena.
  yao-yao: Sooni tukwete ligongo liine lya kwatogolela Akunnungu pangaleka pakuŵa
    patwannyichisye Ngani Jambone ja Akunnungu, mwajipilikene ni kujipochela. Mwajipochele
    ngaŵa nti liloŵe lya ŵandu nambo nti liloŵe lya Akunnungu, ni isyene ni ilitite
    pakuŵa. Pakuŵa Akunnungu ni ŵakupanganya masengo mmitima jenu mwanya ŵankukulupilila.
  tgp-tgp: Ale kama lo vere meje isan God tarea matan hin rani atu ka lavi na reti
    non God isamam, ka sopo lavia sohena retireti nona tamlohi purongo, pani reti
    non God varar̃uhu, ale mo lo vai na nona vavahinau hin kamim sei ka rasua.
  auc-NT: Ayæ̈ adobaï mönitö Wængonguï nänö angaïnö ante mïnitö ïmïnite apæ̈nemöni
    ëñëninque mïnitö ö ænte do pönëmïnitapa. Näwangä Wængonguï nänö angaïnö impa,
    ante adinque mïnitö, Wïï waodänique näni angaïnö impa, ante pönëninque wæætë,
    Näwangä Wængonguï nänö angaïnö impa, ante pönëninque ö æ̈mïnitapa. Ïninque mïnitö
    në wede pönëmïni inte Wængonguï nänö angaïnö entawëmïni beyænque nanguï cæmïni
    ïmïnipa, ante ëñëninque mönitö Wængonguï ingante cöwë waa ate pönente apæ̈nemönipa.
  kbc-NT: Digawini eledi ane leeɡ̶odi midioka limedi me iniotagodeeɡ̶atalo Aneotedoɡ̶oji.
    Iniotagodeeɡ̶atalo leeɡ̶odi niɡ̶ijo naɡ̶ajipaatalo Aneotedoɡ̶oji lotaɡ̶a ane jeloɡ̶otaɡ̶atedaɡ̶awa,
    akaamitawecetiwaji aɡ̶abaatege niɡ̶ijoa notaɡ̶a micataɡ̶a daɡ̶a lotaɡ̶a ɡ̶oneleegiwa,
    pida abaatege mewi me notaɡ̶a ane icoɡ̶otedibigimece miniwataɡ̶a Aneotedoɡ̶oji.
    Odaa niɡ̶idiwa notaɡ̶a ja iigi anodaaɡ̶enitatiwaji me ɡ̶adewiki, akaamitawece
    ane iwaɡ̶ati Ǥoniotagodi.
  bmh-bmh: Ag Uwait nugau ze doimai, sesamoremenin, gonun, ig Uwait umkoskos ‘Igual
    oigeb naliupetpet’ auranem. Iguanag Uwait nugau ze ag waiagab oi alemun, ag doimai,
    pigai omen. Go du tub nugau ze tam, bo, go Uwait nugau ze. Go Uwait nugau ze nug
    agal oiagab oug salau mina, agal oiagab petak emen.
  ctu-BL: Jini cha'an joñon lojon ja'el wolic chʌn suben lojon Dios wocolix i yʌlʌ.
    Come che' bʌ tsa' la' ñopo i t'an Dios, tsa' bʌ la' wubi tic tojlel lojon, tsa'
    la' ñopo mach i t'anic winicob, pero i t'añʌch Dios woli bʌ i mel i ye'tel ti
    la' pusic'al xñopt'añet bʌ la.
  meq-meq: Nəmay faya nəmaa gay naha sɨsœ a Mbəlom huya sa na, hərwi ahəl nakə nəmaa
    ɗakum ha bazlam i Mbəlom aye na, ka pum faya zləm. Ka təmum, ka sərum ha ta deɗek
    bazlam nakay a yaw abəra ka təv i Mbəlom bəna bazlam i ndo zezeŋ bay. Ayaw ta
    deɗek bazlam nakay a yaw na, mə həlay i Mbəlom. Faya ma giye məsler mə nəkurom
    neheye ka dzalum ha ka Yesu Kəriste aye.
  noa-H: Maguata maraun hich jãg Hẽwandamag hʌ̈u hajim ha durraajem. Marau Hẽwandam
    hiek jaau wënʌrrarr pãrau hũurwai chadcha Hẽwandam hiek haawaita pãrau hʌ̈k'ajierram.
    Jã chan sĩi k'ajap maach hiekpaijã k'abajim; jãan Hẽwandam hiek'au. Magtarr haawai
    hichdëuta pãar wajaug paa harrum.
  alp-NT: Kai makete lekwe rebe eono ami kotie trima kasi ete Alla rame le ami lepae
    Alla Eni lepataru ete imire, imi lene lokolu. Imi noake be mere lepata bei tamata
    mo po mere lepata bei Alla titinai. Alla Ipake lepata meru leke uono imi atate
    mise. Imire rebe hlaleke lokoIje.
  san-VEL: yasmin samaye yuuyam asmaaka.m mukhaad ii"svare.na prati"sruta.m vaakyam
    alabhadhva.m tasmin samaye tat maanu.saa.naa.m vaakya.m na mattve"svarasya vaakya.m
    mattvaa g.rhiitavanta iti kaara.naad vaya.m nirantaram ii"svara.m dhanya.m vadaama.h,
    yatastad ii"svarasya vaakyam iti satya.m vi"svaasinaa.m yu.smaaka.m madhye tasya
    gu.na.h prakaa"sate ca|
  kbq-kbq: Hagi maka kna tagra Anumzamofona susu hunentone, tamagrama tamamentintima
    hu'naza zankura, ana kema huama hunketma tamagrama eri'nazana, vahe'mofo kema
    eriaza hutma e'ori'naze. Hianagi tamagra Anumzamofo tamage ke tamentintima nehaza
    nagapi eri'zana enerie.
  kbh-kbh: Bënga, Bëngbe Bëtsabe ts̈abe soyënga cbonjanabuayiyná ora, nts̈amo tcbonjanëyancá
    ts̈ëngaftanga s̈monjanuena y s̈montsanos̈buaché mo Bëngbe Bëtsábiocana buayenanancá,
    y ndoñe nÿe ents̈angbe oyebuambnayancá. Y ndegombre Bëngbe Bëtsabe buayenánana
    endmëna, y chë palábraca, ts̈ëngaftanga chë chábeñe os̈buachiyë́ngbeñe Bëngbe
    Bëtsá bëtscá soyënga yojtsama. Chama sempre Bëngbe Bëtsá fsëndëtschuaná.
  ron-LSB: De aceea și noi mulțumim neîncetat lui Dumnezeu că, atunci când ați primit
    de la noi cuvântul mesajului lui Dumnezeu, nu l-ați primit ca pe un cuvânt omenesc,
    ci ca pe un cuvânt adevărat, cuvântul lui Dumnezeu, care lucrează și în voi, cei
    ce credeți.
  pon-pon: I me je kin poden danke Kot, pwe ni omail aleer majan en Kot, komail aleer
    kaidin dueta padak en aramaj akan, pwe duweta majan en Kot melel, me pil kin dodok
    nan lol omail me pojon akan.
  nhe-BL: Huajca yeca, ax tijcahuaj para tijtlascamatij Toteco pampa intechtlacaquilijque
    tlen timechilhuijque huan inquiselijque itlajtol Toteco ica paquilistli. Ax inquiselijque
    san queja itlajtol tlacame. Inquiselijque queja itlajtol Toteco pampa inquimachilijque
    para ya nopa tlen melahuac elqui. Huan eltoc nopa itlajtol Toteco tlen noja quichihua
    itequi ipan imoyolo imojuanti tlen inquineltocaj Tohueyiteco.
  sps-sps: Mam tsue faarof rom ten Gov tan mamatsiny nainy to tana mes a kifon na
    ka to, ito te favaanan fi mimam vaanan rof ten Gov, mi nongoiny towa ana mi makuts
    towa, mi gima nom faarei yan vaanan tana mes, mi nom faarei yan vaanan faman ten
    Gov, tana saa ayein vegiau Tsunia fatoobing. Tan kat to aya, Gov binun non koma
    mamin vainy to te faaman rom.
  wnc-wnc: Siwan tupa ninda Anututane wam taknga gin danikapna ginda natake Anututa
    unzing siknga nininggak ngang natake musipzaatang gitna pake yuaing. Aminde wamban
    ngang natake undang dua teking. Aho. Wamu wa danina natapbingu Anututane wamu
    siakande siknga yuak. Siwan ginu wamu waaknga natake siakan ngang natake yuaing
    amindane natdetdetza Anututa pangenakgak. Ge ginda unzing natake yuaing kakngae
    natake ninda asinggan Anutue inimbakngakamang.
  bus-bus: Kɛ̀ a Luda yã kɛ̀ wá òaree pì mà, ée diɛ gbɛ̃ntee pↄ́ ũro, á sì lán à
    dɛ nà, Luda yã yãpuraa ũ. Àmbe e zĩi kɛɛ amↄa kɛ̀ ée à náanɛ kɛɛnↄ guu. Bee
    yãnzi dↄ weègↄ̃ Luda sáabu kpaa yãana sai.
  gub-BL: Urumume'u Tupàn ze'eg peme. Pe pezeapyaka katu ureze'eg mehe pe no. Pezeruzar
    hehe no. — Kwa, 'aw ze'eg uzawy awa ko ywy rehe har ize'eg a'e pa, peze pezeupe
    ureze'eg henu re. — Aw ze'eg a'e, nuzawy kwaw Tupàn ze'eg azeharomoete har a'e,
    peze pezeupe. A'e rupi ure uruze'eg uruiko Tupàn pe kury. — Ikatuahy nerehe wazeruzar
    haw a'e wà, Texaron pe har wazeruzar haw a'e wà, uru'e uruiko izupe. Ta'e Tupàn
    wiko pepy'a pe a'e xe, ikatu ma'e romo pemuigo kar pà a'e xe.
  imo-imo: 'Waliwalima Gote kinye paa tereno nimolo akumunga ulu te peya peremo. Akumu
    i tepa: Lino eno moloringina ombo Gotenga ungu tukumemu pilipolio nimbo tirimulu
    wali maina imbo teni ungu te nimbe tirimo kinye pilko ltimele mele kau naa pilko
    ltingi. Pilkolio akumu Gotenga ungumu ningo tirimele ningolio pilko ltingi. Akumu
    paimbo teringi. Kano ungumuni eno Kraist ipuki tirimele imbomanga konopumanga
    kongono teremo.'
  boj-boj: Iga Qotei aqa anjam niŋgi merŋgeqnam niŋgi quoqnsib endegsib are qalosaioqneb,
    “Anjam di mandam tamo naŋgo anjam.” Sai. Niŋgi are qaloqneb, “Bole, anjam di Qotei
    aqa anjam tiŋtiŋ.” Deqa bini Qotei aqa anjam di nuŋgo are miligiq di siŋgila na
    waueqnu. Di kiyaqa? Niŋgi Yesus qa nuŋgo areqalo siŋgilateb deqa. Utru deqa iga
    gaigai Qotei biŋiyeqnum.
  ulk-ulk: Ki Agudi mena eswao ikereda ableglam Agudira mir bakamuda wabim kerbialam
    wage erpeidara ableglam Agudira mir ike a nole lera mir ike. Agudira mir pe wabi
    doge dali pe wawa irmireda.
  eng-DRA: 'Therefore, we also give thanks to God without ceasing: because, that when
    you had received of us the word of the hearing of God, you received it not as
    the word of men, but (as it is indeed) the word of God, who worketh in you that
    have believed.'
  knf-knf: 'Uko unkaaŋ kak kë ŋënji ŋţañan pbeeb Naşibaţi wii wi : wi nayeenkuŋ uţup
    wi Naşibaţi wi ŋţupanaŋ, naanyeenk wa ji uwo uţup wi ñaaŋ najën, nayeenk wa ji
    uwo uţup wi Naşibaţi. Kë uwoha uţup wi Naşibaţi na manjoonan, uţup mënţ uklempuŋ
    ţi an nanfiyaaruŋ.'
  san-KHM: យស្មិន៑ សមយេ យូយម៑ អស្មាកំ មុខាទ៑ ឦឝ្វរេណ ប្រតិឝ្រុតំ វាក្យម៑ អលភធ្វំ តស្មិន៑
    សមយេ តត៑ មានុឞាណាំ វាក្យំ ន មត្ត្វេឝ្វរស្យ វាក្យំ មត្ត្វា គ្ឫហីតវន្ត ឥតិ ការណាទ៑
    វយំ និរន្តរម៑ ឦឝ្វរំ ធន្យំ វទាមះ, យតស្តទ៑ ឦឝ្វរស្យ វាក្យម៑ ឥតិ សត្យំ វិឝ្វាសិនាំ
    យុឞ្មាកំ មធ្យេ តស្យ គុណះ ប្រកាឝតេ ច។
  arn-NT: Feymew llemay rumel mañumtulekeiñ ta Ngünechen mew, feychi mew ta eymün
    allkütulu Ngünechen ñi küme dungu iñchiñ taiñ wewpiel, llowfimün rüf dungu mew
    Ngünechen ñi küme dungu, fey re che ñi werkün dungu no tati. Fey rüf dungu mew
    Ngünechen ñi küme dungu am, fey tüfa ta elueymünmew tamün nieael kümeke rakiduam,
    eymün tati pu feyentulelu.
  zas-NT: Zeel në dunujn ad racwëëzt radëën quixtëë loj Dios, guial chi biguiejndi
    xtiidxaman ni banan lojdi, bidxgaꞌdi laan ziꞌc xtiidx Dios ad ziꞌctzi xtiidx bénguidxliuj.
    Abiꞌ diidx guin ree na̱j ni rusni xquiarguiejndi, lëjt guial rliladxidi Jesucrist.
  ken-NT: Nɛ nkwɔ sɛ́kàka Mandɛm mpoknkɛm mbɔnyunɛ mpok sɛ́gháti bhe Ɛyɔŋ ɛyi, bǎbhɨ́kɨ́
    sɔt yɔ́ mbɔ ɛyɔŋ ɛnɛ nkwǎ. Bǎsɔ́t bɛ tɛtɛp chi Ɛyɔŋ Mandɛm ɛnɛ́ ɛ́kʉ̀ bɛtɨk
    amɛm batɨ yɛka, be bho mánóko.
