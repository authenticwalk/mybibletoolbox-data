    Ndoꞌ mayuuꞌ na joꞌ juunaꞌ. Joꞌ chii cwiwitquiooꞌ tsꞌiaaⁿ na machꞌeeⁿ naquiiꞌ nꞌomꞌ
    ꞌo na cwilaꞌyuꞌyoꞌ ñꞌeⁿñê.
  hin-CV: यही कारण है कि हम भी परमेश्वर के प्रति निरंतर धन्यवाद प्रकट करते हैं कि
    जिस समय तुमने हमसे परमेश्वर के वचन के संदेश को स्वीकार किया, तुमने इसे किसी मनुष्य
    के संदेश के रूप में नहीं परंतु उसकी सच्चाई में अर्थात् परमेश्वर ही के वचन के रूप
    में ग्रहण किया, जो तुममें, जिन्होंने विश्वास किया है, कार्य भी कर रहा है.
  spa-BES: Y por esta causa todavía alabamos a Dios, que cuando la palabra llegó a
