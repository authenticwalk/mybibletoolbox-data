    tñan niꞌ kasiya ꞌwan sa bra ni.
  opm-opm: Nuhur apris Got orhe meng oh napotperhan gur amrama Moh hanip guragure
    meng na naporiya ma hapat. Got orhe meng oh naporiya ma hapat daham datirimur.
    Gur ihat datirio rim nuhur Got ohnong dipwi weso naporiptimur. Oh arpin Got orhe
    meng ohoh ihan Got orhe danong hapti han gure da mutuh oh arpin dam timdin meng
    oh gure mutuh patmur.
  bvr-bvr: Rrapa Wangarr ngayburrpa mola nyiburr-japurramaya nula nyiburr-workiya
    ngardawa gun-gatiya ana-goyburrpa nyiburr-galiyarra Wangarr gun-nika janguny ngayburrpa
    nyibu-ngurrjinga ana-gorrburrwa, ana-goyburrpa marr nyiburr-balcharra ngika minypa
    ngayburrpa gu-galiya yerrcha nyibu-ngurrjinga ana-gorrburrwa, wurra minypa janguny
    nipa Wangarr guna-jerrmarra ana-gorrburrwa jarra. Ngardawa gun-burral gun-nigipiya
    janguny Wangarr gun-nika, rrapa gun-nardiya ana-goyburrpa nyibi-rrimanga nyiburr-nirra,
    nyiburr-molamola nyiburr-nirra nyiburr-bamburda minypa gu-gata gu-janguny wenga.
  wal-wal: Intte nuuppe Xoossaa qaalaa tuma gididoogaadan ekkido wode, Xoossaa kiitadan
    ekkidoogaappe attin, asa kiitadan ekkibeenna gishshau, nuuni Xoossaa ubba wode
    hegaa gaasuwan galatoos; Xoossaa qaalai ammaniyaageetun, inttenan oottees.
  zad-NT: Na' ḻekzka' toshiizi choe'nto' Chioza' yeḻ' chox̱ken daa bleble cho'a xtilleena'
    be'lennto' le', ḻa' gokbe'ile' nakan cho'a xtill' Chioza' na' aga cho'a xtill'
    beṉ' yell-lionizan. Na' dii ḻi nakan cho'a xtill' Chioza' daa chisha'n yic̱hjlall'do'chona',
    cho' chonḻilall'chone'.
  kmg-kmg: Nâŋe Anuture dâŋ ŋazapene manapie ŋicdâŋ mi ewec. Eme iŋuc sâcne manambiŋ,
    i Anuture dâŋ jâmbâŋ, eki miti mamana ŋoŋerao gie baekac. Eme nâŋe irec hâcne
    Anutu daŋge mumuteŋ kuduc jaha ecnehuc jueŋgopeneŋ.
  aso-aso: Idoꞌ laza Oꞌmosoꞌmi gamazi lo-lingimunivo gilikevo haza eveneliti gamazi
    loloꞌ amineꞌ ve. Lingine Oꞌmosoꞌmi gamazi ve li gili di goꞌzaniꞌ ma neive. Mo
    lamineꞌ Oꞌmosoꞌmi gamazi neive. Oꞌmosoꞌmi gamazi neꞌmo monoꞌ gili gili eleꞌvoleꞌ
    i nizave lengita gono daaꞌ neive. Nemuꞌ nene laza gamene gamene goseleꞌ lebelamivo
    Oꞌmoso opoꞌni laaꞌ noune.
  uli-uli: Iwe ngo wol chil yor fal le be pangal yad ngo sibe ma kangalu Deus yal
    hachigchig. Yodwe ha hasiwey molwe yalol Deus iremi, ngo hami ha telenga, ngo
    hate itol le yalol yarmat bo yalol Deus. Iwe ngo tos le ila sengal, iwe ngo Deus
    ila yesa yengang uwomi hami rechokla hasa chepar.
  nin-NT: A si ima yo di inta so di nyarr ku Abachi ttuttumi, nu nggo imba i wo ure
    ku Abachi ku ni inta ba ni si ka ku di u si ure ku unushirr mu hen. Imba i kpa
    ku di u su ure ku Abachi. Uwa a si meme yo jiji, uku yo so na undu ki imba abangga
    ba nggo i wo ku ni yo isisurr na ku nggo.
  tgk-tgk: Мо ҳамеша Худоро шукр мегӯем, ки шумо ҳангоми аз мо шунидани каломи Худо,
    онро на ҳамчун сухани одамизод, балки чун каломи Худо қабул кардед, ки он дар
    ҳақиқат ҳам чунин аст. Ин калом дар ҳаёти шумо, имондорон, амал мекунад.
  acu-NT: 'Yuse chichame ii etsermiaji nuka antuku asaram atum: Aintsu chichamentai
    tutsuk, antsu Yuse chichamentai timiarme nuka nekasaintai. Nu chichamka atum antuku
    asaram, Cristo nekasampita tusaram, Yus atumin nintimtikramramiarume. Tura asamtai
    tuke inaitsuk Yuska maaketai taji.'
  cak-WNT: Rumac'ari' riyoj can ma yojtane' ta chi nikamatioxij chare ri Dios iwuma
    riyix kach'alal. Ruma tek xkatzijoj ri ruch'abel ri Dios chiwe, can xic'ul wi.
    Y ma xibij ta ka chi xa ruch'abel winek. Xa can xibij chi can ruch'abel wi ri
    Dios. Y can kitzij wi chi queri', y wacami ya c'a ch'abel ri' ri nisamej pan ic'aslen
    riyix ri iniman chic ri Jesucristo.
  ebk-ebk: Kanayon kami us ay munyaman kan Apo Dios, tay as nan nanngoranyu as nan
    kalina ay enkasabami at achiyu ifilang chi as ap-apat chi tataku, ngem kunyu at
    infilang as tit-iwa ay kalen Apo Dios. Nan kalen Apo Dios at wachay pannakafialina
    ay cha mamarfialiw as nan fiyagyu ay omaafurot.
  spa-PDDPT: Por esto también nosotros damos gracias a Dios incesantemente, porque
    cuando oyeron de nosotros la Palabra de la predicación de Dios, la recibieron,
    no como palabra de hombres, sino como lo que verdaderamente es, Palabra de Dios,
    la cual obra en ustedes los que creen.
  ruf-ruf: Pfipfila twetwe twoghendelela kulonga mighede kwe Imulungu ghamatsuwa ghose,
    kwaapfila hatuwaghalile Imbuli ila ye Imulungu, tsamuibokela ka imbuli ye Imulungu
    na si ka imbuli ye iwanu bae, na apfo pfipfo pfaili. Kwaapfila Imulungu kosang'ana
    mghati mwenu mwemwe imtoghola.
  gun-gun: Amboae nunga re avi roguerovy'a riae Nhanderuete, mba'eta ixuguigua ayvu
    romombe'u rã pendu vy pejopy raka'e avakue ayvu rami rive'ỹ, ha'e rã Nhanderuete
    ayvu anhetẽ va'e rami ae. Ha'e va'e rupi oexa uka opo'akaa pejerovia va'e pendekuaia
    rupi.
  agu-BL: Yi koque'n tan xtxole'n yol Kataj scyeru', quinin quibitu' yi ik yol tu'k
    jun wunak, poro el chitxumu' tetz yi ya'stzun yi mero yol Ryos. Nin ja cyocsaju'.
    Cha'stzun te ilenin na katyoẍin tetz Kataj tan tu' yi cyak'olu' ama'l tan tbite'n.
    Nin ite'n nin yola's na tzan tan xtx'ixpe'n cyajtza'klu' jalu', yi e'u' yi k'uklij
    chic'u'lu' te'j.
  isn-isn: Ku nsoko nanso kumu lumbiiye Itunda ga kila matungo. Ku nsoko itungo nai
    musingiiye kupuma kitaitu u lukani nulang'wa Itunda nai muligulye, ai musingiiye
    shanga anga lukani nula ana adamu. Badala akwe, ai musingiiye anga itai nili,
    lukani lang'wa Itunda. Ingi lukani ulu niiza litumaa mulimo mukati anyu ni muhuiie.
  eng-PEV: And we always thank God for the way you listened to us. We told you God’s
    message, and you knew that it wasn’t only a message from people. You believed
    that we told you words from God, and that it was God’s message. And you were right.
    It is God’s word. And now that you believe that word, it helps you grow strong
    for him.
  ilo-ULB: Ta gapu iti daytoy, kankanayonmi met a pagyamanan ti Dios. Ta idi naawatyo
    manipud kadakami ti mensahe ti Dios a nangngegyo, inawatyo daytoy a saan a kas
    ti sao ti tao. Ngem ketdi, inawatyo daytoy kas iti kinapudnona, ti sao ti Dios.
    Daytoy a sao ti agtrabtrabaho met kadakayo a namati.
  pir-NT: 'Cohãcjʉ̃ yere mʉsare ʉsã yahurire mʉsa tʉhona, ohõ saha ni tʉhoturi mʉsa:
    “Masa tiquina esa tuharo tiquina buheye ijierare. Cohãcjʉ̃ ye buheyeta ijire”,
    ni tʉhoturi mʉsa. Tire mʉsa tʉhotugʉ̃ masina bucueaja ʉsã. Sa yena Cohãcjʉ̃re
    sinina “Quehnoare”, niaja ʉsã tiquirore. Ijirota ijire. Mʉsare ʉsã buheye Cohãcjʉ̃
    yahuducuye poto ijirota nine. Sa yero mʉsa Jesure wacũ tutuana ijigʉ̃ Cohãcjʉ̃
    tiquiro ye buheye mehna mʉsare quehnoañe pehere camesagʉ̃ yere.'
  anv-NT: Ne ɛsé détamege ntó Ɛsɔwɔ yɛ́ndégébé néndé, gébégé ɛnyú déwuú
    mekomejɔɔ́ Ɛsɔwɔ ayi ɛsé dégare ɛnyú, desɛ fɔ́ ji ɛké mekomejɔɔ́ ákwaá wɔ́.
    Désɛ ji ndɛre mekomejɔɔ́ Ɛsɔwɔ, ne mbɔ ne ji alu wáwálé. Ne mekomejɔɔ́ yimbɔ
    alú pyɛɛ́ utɔɔ́ né geŋwáge nyú abi défyɛɛ́ metɔɔ́ ne Ɛsɔwɔ.
  sab-NT: Diali cha gerule Chube ole ba ulita giti ta suga noare ole, ba ulita cha
    keruchugu Chube gerua Jesucristo giti trage, ba Chube gerua keruchugu gire ba
    Chube gerua gau ulia, sugedu bage ulia e Chube gerua me kwian gerua, ulia ba Chube
    gerua Jesucristo giti gau, geru e ba ta blitu, nege ba kle mo ta gbe toi Chube
    gerua gerule kare.
  tmd-tmd: An ñɨgö God mönö wä nuŋwa yad nölmɨn, ñɨŋ nugwön, ñɨŋ mönö ñɨŋ keir bli
    yadmɨdölöi, God Mönö mag akwör yad nölmɨdöiŋö, rön, nugw pɨmä. Mɨ pal, mönö yad
    nölmɨdöl aku, God mönö kömö rɨb madmag yuö ñɨŋ kwo mabö rɨmɨn, mag yaxa. Makwam,
    an öim God nugwo ri ablaŋe rɨ gɨrön mɨdöla.
  acr-NNT: E uwariꞌche, riꞌoj xaqi kojtioxin chwach ri Dios, ma echiriꞌ xqatzijoj
    ri Utzilaj Tzij re ri Dios che alaq, na xkꞌul ta alaq waꞌ xa pachaꞌ uchꞌaꞌtem
    tikawex; ma xmaj alaq usukꞌ paqatzij wi waꞌ e Uchꞌaꞌtem ri Dios yey waꞌ e ri kujalkꞌatij
    ri bꞌinik silabꞌik alaq, ri kojom alaq rubꞌiꞌ ri Cristo.
  kpg-kpg: Tadinga labelaa i golo dela e danggee ai gimaadou gi God i nia madagoaa
    huogodoo. Di madau madagoaa ne gowadu gi goodou nia helekai a God, gei goodou
    gu longono guu kae nia maa, hagalee ne kae bolo nia helekai mai baahi nia daangada,
    gei ne kae bolo nia helekai mai baahi o God, gei di maa e donu. Idimaa, God le
    e hai hegau i baahi goodou ala gu hagadonu.
  taj-taj: ङन्‍से एनीगदेदा थेःना लबा बचनदा म्‍हिगदेला बचन आहिन तर परमेश्‍वरलान बचन
    हिन्‍ना भिसी विश्‍वास लजी। थेनोन परमेश्‍वरला बचनसे एनीगदे न्‍हङरी गे लबान मुला।
    थेतबासेलमा चुलान लागिरी ङन्‍से सदन परमेश्‍वरदा धन्‍यवाद पिन्‍बा मुला।
  avt-avt: Hekrit hekrit haiu mitehi God metpɨwek haiu han yaaik meriuwerek me menmen
    ham im. Nɨpaa haiu metpi hɨm me God, yi han kitet hɨram hɨm me mɨt keremem au.
    Yi han kitet hɨram hɨm me God. Hɨm im hɨram mɨrɨak menmen iuwe mekre han ki te
    yi yises hɨm mɨrak.
  cbk-cbk: Pirmi came ta dale gracias con Dios, y el otro rason de ese amo que cuando
    ya oi ustedes el mensaje de Dios que ya predica came, ya recibi ustedes con ese
    dayun y enbuenamente. Nuay ustedes recibi con ese mensaje como si fuera maga palabra
    lang del gente, sino como verdadero mensaje de Dios. Y ese maga palabra de Dios
    tiene poder na vida di ustedes quien tiene fe con Jesucristo.
  uig-ARA: خۇداغا يەنە شۇ سەۋەبتىن توختاۋسىز تەشەككۈر ئېيتىمىزكى، سىلەرنىڭ بىزدىن
    ئاڭلىغان خۇدانىڭ سۆز-كالامىغا قۇلاق سالغىنىڭلاردا، ئۇنى ئىنسانلاردىن كەلگەن سۆز
    سۈپىتىدە ئەمەس، بەلكى ئۇنىڭ ئەمەلىي سۈپىتىدە، يەنى خۇدادىن كەلگەن سۆز-كالام دەپ
    ئۇنى قوبۇل قىلدىڭلار؛ ئۇ سۆز-كالام ھازىر ئىشەنگۈچى سىلەردە ئىشلىمەكتە.
  tuf-tuf: 'Isat Sir ojcor ba cuitar cona rabar uchta cat wacaro: “Siru, Tesalónica
    uwat ba chihtá cajac rehquít isan ahniro,” wacaro. Isat ba quin Sir chihtá ehcwayat,
    baat cájacro. Isat ehcúqueyan ijmár chihtá ehcúc síhw̃atiro. Cuatán Sir ima chihtá
    ehcúc síhw̃ajacro. Baat eyta sihw̃ar cájacro. Baat eyta síhw̃ajacan cuayir síhw̃atiro.
    Isat ehcuquey Sir chihtaró. Baat ey chihtá cajac etar Sira urá wíjacro. Ay itin
    acu urá wíjacro.'
  abx-abx: Ga'i liwat kami' pahuway si kapapasalamat si Diyos tungod kay ngan pangarawat-bi
    si allingun-na nga sapakalihan-bi tikang si kami', gana' si mga isip-bi nga i
    mga nagkarawat-bi allingon tikang hamok si a'a, kundi' i allingun-na gayod si
    Diyos ngan tama' mga isip-bi nan hi'unong sito allingon nga agtuman si katuyu'an-na
    anan si ka'am nga magpanutu'o.
  mco-NT: Paady ycɨxpɨ nyajnajxpɨch jäygɨdaacɨn ma Dios jabom jabom, jadu'n nej miich
    ajcxy anajty tɨ mmɨdo'mbɨjccɨxy etz tɨ mgöbɨjccɨxy Dios y'ayuc ytɨy'ajt huɨdi
    ngapxhuäcxɨch ma miich ajcxy. Tɨ mmɨbɨjccɨxy anajty co ɨɨch ajcxy tɨ ngapxhuäcxy
    Dios y'ayuc ytɨy'ajt. Canan je' tɨ ngapxhuäcxyɨch ayuc huɨdi jäy tɨ cojy tɨ macxy.
    E janch tɨy'ajt co Dios y'ayuc ytɨy'ajt cham ytuñ ma miich ajcxy mjot mhuinma'ñ,
    miich ajcxy huɨdibɨ mɨbɨjcp.
  cpb-NT: Iro niyaatakaantawori niwetharyaanaari Pawa. Tema pairani owakera pikemawakena
    nokamantapaakemiro ñaantsi, piyotanake kaari riñaane atziri, irootake irooperori
    riñaane Pawa. Pikemisantakero, antakaayetaimiro okaatzi ikowakaimiri.
  aon-aon: Riguk apak biom atun manaku makripep Iruhin ananin baraen um, ipak penek
    urkwip pakri enyudok baraen douk madae enesh arpesh esheshin uwe. Ipak pakri enyen
    douk Iruhin ananin abom. Aria enyen douk adur. Aria ipak pasuhwen pagipeshen aria
    enyen nyenek yopinyi mour abom numun ipakiruh aparuh. Douk namudok aria ihih nyumneh
    apak munek tenkyu um Iruhin um enyudok yopinyi mour ananin baraen nyeneken um
    ipak iri.
  hus-NT-2005: Pos jaꞌich kʼal jechéꞌ tin kwenta ti echʼekʼi i pidhál ti jalbintsixtaláb
    na Dios; pos tam ti tatáꞌtsik a achʼaꞌ nin alwaꞌ tʼilábil na Dios, xi wawáꞌ i
    tʼilaꞌ, yab a bachʼutsik jelt in káwintal i iniktsik. Jechéꞌ nin alwaꞌ tʼilábil
    na Dios, jaꞌich xi ti tʼajáltsik ka jalkʼúch na chalab, tatáꞌtsik xa belálich.
  mig-NT: Ja̱ yúán, suni tú kájukuiñi̱‑ri̱ ja̱ kánakuatá'ú‑rí nuu̱ Dios ja̱ ní ka̱jatá'ú‑ró
    tú'un Dios ni̱ kaka'a̱n‑ri̱. Te ni̱ jini̱‑ro̱ já násu̱ tú'un cha̱a kúu, chi ja̱ndáa̱
    máá tú'un Dios kúu, te máá tú'un‑ún sátiñu ini̱ róó ña̱yɨvɨ kákandíja.
  bps-bps: Là gami tlag mlé fye di Dwata, du di katdòmi gamu gablà di Tnaluan too
    gamu flinge na tooyu dnawat, du dilèyu ise mdà di dad to, bay fnaglutyu too glut
    mdà di Dwata. Na fagu di Tnaluan fnalamin i nawayu, gamu dad faglut di kenen.
  mbs-mbs: Gayed kay heman egpesiontong diyà te Timanem tepad kani. Pegtoladà day
    kenyo te kagi te Timanem, nemenal kaw kenyan, so netegahan niyo te kenà iyan olò
    kagi te otaw, meneng ontò benal kagi te Timanem. Pineokit te kagi te Timanem,
    doen eg-inangen din diyà te kedita niyo egpemenal.
  tof-tof: Ki ta metat Godón igósidi eso akyandakla, zitülkus ki kibiób bóktan nóma
    sidüdóp, e barrkrrurrü da ipüdóp akó amkoman yangunóp ene bóktan Godón bóktane.
    Ene amkomana, ene Godón bóktan, pamakanan bóktan koke-e. Ene bóktana tüób zagetóda
    yabüka, amkoman nidi bangundako.
  cme-NT: Iŋ waaŋ Diiloŋ-nelma‑i baa-na, na suɔ-ma wuɔ Diiloŋ-nelma, kɛrɛ nɛliɛŋ-nelma
    sĩ, aa hũu-ma; i bi jaal Diiloŋo‑i yinni maŋ joŋ mafamma-na. Ninsie ninsie,
    Diiloŋ-nelma. Ma kãyã ma hũutaaŋ namaaŋo‑i na hɔmmu-na.
  sus-sus: Na nan a toxi muxu Ala nuwali sama tɛmui birin barima muxu to wo kawandi
    Ala xa masenyi ra, wo mu a suxuxi xɛ alɔ mixi wɔyɛn xui. Wo a kolon nɛ a a findixi
    Ala xa masenyi nan yati ra naxan sɛnbɛ na walife wo tan danxaniyatɔɛe ya ma.
  pon-2006: 'Eri, iet pil ehu kahrepen at kin kapinga kalahngan en Koht ahnsou koaros:
    pwe ni at wawohng kumwail mahsen en Koht, kumwail rongehr oh aleier mahseno, kaidehn
    nin duwen padahk en aramas, ahpw nin duwen mahsen en Koht me iei me mehlel. Pwe
    Koht kin ketin doadoahk nanpwungen kumwail me pwoson akan.'
  dad-dad: Age ma fen, amãg toku Negur de mafiyẽdig, ere nigin, sain ã Negur nẽ od
    amã bunem karĩg fen, walegen, are tamo nẽ od gen to walegen, Negur nẽ od bagai
    walegen, Negur nẽ od anĩ, momoi gef ã bun kabĩ yalef.
  zab-NT: Pur ningui ziyza dunnɨ quɨt rdeedti rdeednɨ gracy Dios dec chi bindiagtɨ
    de xtiidxny ni guniin laat, baantɨ cuendni zec xtiidx Dios ni náni gati zecziti
    xtiidx bɨnguɨchliu. Chiy de diidxquiy cayun dzɨɨny láani lazdoot, laat ni reldilaaztɨ
    Jesucrist.
  jae-jae: Kêtu biŋ tonecŋa aêac ajam daŋge Anôtô ŋapaŋ gêwiŋ gebe amac akôc Anôtônê
