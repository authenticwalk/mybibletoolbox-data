    nɨghnɨzir gavgavim Kraisɨn itibar navir averiabar ingari. Kamaghɨn amizɨma e bizir
    kam bagha zurara God mɨnabi.
  agg-agg: Ro horombo Godɨndɨ hoafɨ hoafɨmayefa se nindou-yafe hoafɨ yaŋgɨrɨyo, ŋga
    Godɨndɨ-mayo hoaf-ane sei hehi masahümündi ranɨmbo ro muŋguambo si Godɨmbo hɨhɨfɨrɨhurɨ
    arɨhundɨ. Ŋga anɨhond-ane, hoafɨ ra Godɨndɨ hoaf-ane. Se anɨhondümbo-rɨhindeimbɨ
    hoafɨ ra sɨhei ŋgusüfoambe amarondürɨ ranai ŋgɨnɨndɨ ratüpurɨyo arandɨ.
  ptp-ptp: Tɨyi buc vɨhati xe pɨmil Anutu lec môp ngwe wê xam vông ilage bêga nêbê
    ilage xam ngô Anutu xolac wê xe nêl ge dɨ kô pɨlihi ên xam nêbê kɨyang ge o xomxo
    pɨvulac pɨleva ti lêm. Nge, xam nêbê ge Anutu kɨyang nôn vɨxôhɨlôg. Om xam nêl
    vɨxôhɨlôg, ên ge Anutu kɨyang nôn mê. Kɨyang tige dɨvông yuac xêkɨzêc vac xam
    wê xam vông i vin ge nɨlôm.
  nak-nak: Eala amite toi bibibi la vaisalela soata te La Tahalo Uru, la vuhula ale
    pala amuto loloti la valolo te la isale Kraist te la hare miteu, amuto lolo seseletia
    veia ale kama la merera te la vovo, ouka, ale la merera sesele te La Tahalo Uru,
    eia igogolu oilo te la tia gatou tomi la valalua me hatavivile tetala.
  lbb-lbb: Pa mitol sira atong wakak otleng tetek e God mange, ning mulo longor a
    warwarala ane God ta mitol, mulo kibasi. Bel mulo kibasi arlar ana warwarala ka
    anuna tarai, mulo kibasi anasa a warwara ot ane God. A warwara ning kaning i titol
    ting na lalaun anumulo ning mulo ka tortorot.
  kan-2017: ಹೀಗಿರಲಾಗಿ ನೀವು ದೇವರ ವಾಕ್ಯವನ್ನು ನಮ್ಮಿಂದ ಕೇಳಿದಾಗ ಅದನ್ನು ಮನುಷ್ಯರ ವಾಕ್ಯವೆಂದೆಣಿಸದೆ
