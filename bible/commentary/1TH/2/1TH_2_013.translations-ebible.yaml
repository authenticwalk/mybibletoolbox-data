    kĩrutaga wĩra thĩinĩ wanyu inyuĩ mwĩtĩkĩtie.
  cap-NT: 'Anc̈hucqui weriz̈ paljayta Yooz taku nonzinc̈hucc̈ha, niz̈aza catokchinc̈hucc̈ha,
