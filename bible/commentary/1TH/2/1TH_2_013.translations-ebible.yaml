  qvn-NT: Chaypitas nogacunaga chaynuylam Tayta Diosta “Gracias Tayta” nicurcayä,
    Diospa ali willapanta willapapäcuptï “Cayga razonpa Diospa ali willapanmi” nir,
    gamcuna chrasquicurcangaypita. Nätan chay willapataga gamcunaga manam runacunapa
