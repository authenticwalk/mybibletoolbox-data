  jpn-1965: こういうわけで、私たちとしてもまた、絶えず神に感謝しています。あなたがたは、私たちから神の使信のことばを受けたとき、それを人間のことばとしてではなく、事実どおりに神のことばとして受け入れてくれたからです。この神のことばは、信じているあなたがたのうちに働いているのです。
  fra-SBL: C'est pourquoi nous rendons aussi sans cesse grâces à Dieu de ce que, lorsque
