  nbq-nbq: Anderogo atma, Ala wene yukheragagup hunggu dugwit, “Yi we un avakwa enane
    dek o. Yi Ala wene nit avyarat ombasagwi menda nenendawima holbininaliga wene
    avyarat o,” yiluk, wagagupma, nit mbup yegetek ndugurek-ndagarek “Ala wa,” yugisagwi.
  tgo-tgo: Na tembe ŋgoreiyeva, mbaŋake wolaghɨye wo vata ago weya Loi, rɨghe kaiwae
    mbaŋa va hu loŋweya Loi le utuutu e ghime, mava hu wo ŋgoreiya gharɨgharɨ lenji
    utuutu, ko iyemaeŋge va hu wo ŋgoreiya Loi le utu, mbema emunjoru iye iyana, na
    i kaiwo weŋga ghemi raloŋweloŋweghathɨ.
  yap-yap: Ma ku ba’aray reb i fan ni gubin ngiyal’, ma gamad be pining e magaer ngak
    Got, bochan e gu feked e thin rok Got i yib ngomed mi gimed rung’ag nge mu’ mi
    gimed fol riy, ma da mu leam niged ni thin rok e girdi’, ya mu leam niged ni thin
    rok Got, ni er e bin ni ir, ya ri ir e thin rok. Ya Got e be maruwel u fithik’med
    e pi’in ke mich Got u wun’med.
  mop-NT: Pues te'i. Ma' ta'ach ti p'ütic ti wadic a bo'tic ti'i a Dioso, u men le'ec
    ca' a wu'yaje'ex u t'an a Dios ti wadaja, a c'ümaje'ex. A c'ümaje'ex abe'e, pero
    ma' jabix u t'an cristianoji. A c'ümaje'ex abe' jabix u t'an Dios u men Dios ta
    wichi. Le'ec u t'an a Dioso, tan u tojquintic a tucule'ex boone'ex a tane'ex a
    tz'ocsiqui.
  tet-tet: Ami hamulak hodi sera dodan baa Naꞌi Maromak nohuun, tan baa oras emi rona
    Manfatin Diꞌak hosi ami, emi simu hodi fiar haꞌak, lia nia lahoos ema raiklaran
    lia fuan, mais Naꞌi Maromak Manfatin nodi aan. Oras nia, Naꞌi Maromak duꞌuk mak
    serwisu iha emikaan neon laran.
  hlt-MCSB: He dongah khaw Pathen te phat ka uem uh bal. Kaimih lamkah olthang na
    doe uh te Pathen kah olka ni, hlang kah olka moenih. Tedae Pathen kah Ol la rhep
    a om dongah na doe uh. Te tah aka tangnah nangmih khuiah khaw tueng.
  xtd-NT: Xijan kuu xa, kɨu xiꞌin kɨu, ka xiaꞌan‑da xa n‑kutaꞌu‑da nuu Ianyuux. N‑ka
    xeka vaꞌa‑n tnuꞌu Ianyuux, na n‑ka teku‑n tnuꞌu jan, hora n‑ka kachitnuꞌu‑da.
    N‑ka kutnuni ini‑n xa tnuꞌu jan ñatu kuu tnuꞌu seyɨɨ, n‑ka kutnuni ini‑n xa xandaa
    xa tnuꞌu Ianyuux kuu. Te kidatniu tnuꞌu jan anu ñayiu ka jandixa Ianyuux.
  mdy-ETH: ሃሣ ኑ ዒንሢ ዛሎ ቢያ ዎዴ ፆኦሲ ጋላታ ባኣዚ ዓኣኔ፤ ዬይያ፦ ዒንሢ ኑ ጊዳፓ ዋይዜ ፆኦሲ ቃኣሎ ጉሙርቂ ዔኬ ዎዶና
    ኪሪስቶሴ ጉሙርቃ ዓሶይዳ ማዻ፥ ዬያ ቃኣሎ ጉሙርቂ ዒንሢ ዔኬሢ ዓሲ ሃይሴ ማሂቱዋንቴ ፆኦሲ ቃኣላ ማሂኬ፤ ጎኔና ዬይ ፆኦሲ
    ቃኣላኬ።
  spl-spl: Aŋgoân yeŋgâlen taka Anitâhât den bulâŋe kâsikum yiŋgiwin ya nâŋgâŋetâ
    yuwu olop. Den eknongoŋetâ naŋgain yuâmâ lokgât nâŋgân nâŋgânâmbâ ki tetemu eknongoai.
    Yuâmâ Anitâhât den bulâŋe oap. Yawu sâm mem biwiyeŋan katbi. Biwiyeŋan katmâ nâŋgâŋetâ
    biwiyeŋe kelihakmu yâkâlen biwiyeŋaŋe tiŋâk kepeim manmâ gai. Yakât nâŋgâm haoŋmâ
    ârândâŋ Anitâ mepaemain.
  usp-NT: Jilonli coc'xo'l tikac'omowaj re Kakaj Dios jwi'l cuando xatatak Jyolj Kakaj
    Dios ri xkab'ij chawechak, xacoja'taka' chi tz'etel tz'et Jyolji' Kakaj Dios,
    ma' jyolj ta'ke cristian. Ri' Jyolj Kakaj Dios li ri tijin tiq'uexow ano'jak ri
    atak ajtakeltak re Kakaj Jesucristo.
  zav-NT: Bito chbezəto' cho'eto' yeḻə' chox̱cwlen c̱he Diozən' can' bzenagle xtiže'enə'
