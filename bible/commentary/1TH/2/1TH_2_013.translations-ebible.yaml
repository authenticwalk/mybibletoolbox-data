  qup-NT: Ñukanchi kankunata Yaya Diospa shiminta yachachishpanchi alita kirishkankichi.
    Mana runamantachu kay shimika, ashwan Yaya Diosmanta shimimi nishpa shunkuykichipi
    yaykuchishkankichi. Chasna yuyarishkaykichika alimi kashka. Yaya Diospa shiminllatami
    yachachishkanchi. Chay shimimi kankuna kirikkunata yuyachishpan alikunata rurashpa
