  amx-amx: Nwern Altjerr-warn angkemarleng, nwern renh kangkentjel arrehantherr-akert
    ilem. Arrantherr nheng angketj nwerneheng awekarleng, arrantherr alhengk-aremel
    nakek, nhenh Altjerr-henh angketj arratj anemeng. Itja tjerrtj-henh angketj. Arrantherr
    angketj nhenheh kwet kangkwerremeng, kwerrern arrehantherr-henh twer-irretjenh.
  ake-NT: Miyarɨ rɨ tenki ta pɨ' ina man Papa pɨ', apʉne pʉra itekare etasa' auya'nokon
