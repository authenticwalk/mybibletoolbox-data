verse: 1TH.002.013
translations:
  kpx-kpx: No hoto mole louge evive. No vani baita Dilava imihai la vahaeho vama.
    Kosealemo no lae lohoale Dilava hoto loui la haivege la hoto ke evisi loui kosea,
    “Hoto keu atae hoto holioholisito Dilava hoto seleveike.” Isi kateai la uvu mai
    Dilava omige keu aike la uvu hoesehavoma.
  okv-H: Eto God ta ke erevi ingito humbuheva amo embo ta ke ra ainge ijie umbae rate
    ungo ke be ijie emo God ta ke ra ainge ijie humbuheva amo ungo ke be ari embopo
    ta jo ta ere papajihia avoembo dago iji tapa God osa eagora
  tbo-tbo: Houga magomagouna Yaubada uyahina to imaamala, babana Yaubada a baha o
    nonoli po uyahina o palihalena memi babana tauyai ega i baha ma naka Yaubada a
    baha. Uyahinei o witumaganeya po a wipoya o tuhagaya.
  mal-C: ഞങ്ങളിൽനിന്ന് കേട്ട ദൈവവചനം നിങ്ങൾ സ്വീകരിച്ചത് കേവലം മാനുഷികവാക്കുകളായിട്ടല്ല,
    അത് യഥാർഥത്തിൽ ആയിരിക്കുന്നതുപോലെ ദൈവത്തിന്റെ വചനമായിട്ടു തന്നെയായിരുന്നു. വിശ്വസിക്കുന്ന
    നിങ്ങളിൽ ഇപ്പോഴും അതു പ്രവർത്തനനിരതമായിരിക്കുന്നു. അതുനിമിത്തം ഞങ്ങൾ ദൈവത്തിനു
    നിരന്തരം സ്തോത്രംചെയ്യുന്നു.
  grc-SR: ⸆ Διὰ τοῦτο καὶ ἡμεῖς εὐχαριστοῦμεν τῷ θεῷ ἀδιαλείπτως, ὅτι παραλαβόντες
    λόγον ἀκοῆς παρ᾽ ἡμῶν τοῦ θεοῦ, ἐδέξασθε οὐ λόγον ἀνθρώπων, ἀλλὰ καθώς ⸉ἐστιν
    ἀληθῶς,⸊ λόγον θεοῦ, ὃς καὶ ἐνεργεῖται ἐν ὑμῖν τοῖς πιστεύουσιν.
  bgc-bgc: ज्यांतै हम भी परमेसवर का धन्यवाद सारी हाण करा सां के जिब म्हारै जरिये परमेसवर
    के सुसमाचार का वचन थमनै सुण्या, तो थमनै उस ताहीं माणसां का न्ही पर परमेसवर का
    वचन समझकै अपणाया; अर सच म्ह यो परमेसवर का वचन सै भी, अर यो सुसमाचार थारे म्ह काम
    करण लागरया सै, जो यीशु पै थम बिश्वास करो सो।
  khz-khz: Ai na Palagu gatanikiuana toma mapararai, kwalana ta, gena kila gawati-agiato
    aonai, gomi na gokamonagiato e gogapi-rageato ati taunilimalima geria kila, na
    kila rorirori taunataunana, Palagu gena kila. Vokila govega-taunataunaana talimami
    aomi ai einaguluna.
  deu-TKW: Und darum danken auch wir Gott ohne Unterlaß dafür, daß ihr das Gotteswort,
    das ihr von uns zu hören bekamet, aufgenommen habt nicht als Menschenwort, sondern
    als das was es in Wahrheit ist, Gottes Wort, wie es sich auch wirksam erweist
    in euch die ihr glaubet.
  zsr-NT: 'Qui lë ni naꞌ caꞌ, rë́tecztuꞌ‑nëꞌ Dios: Xclenuꞌ. Cni runtuꞌ le gzxiꞌ lu
    naꞌliꞌ xtidzëꞌë Dios le byö́niliꞌ bëꞌtuꞌ didzaꞌ, clëg ca xtidzaꞌ bunáchz, san
    ca le nactë nac, xtidzëꞌë Dios nac. Xtidzëꞌë naꞌ run dxin lu icj ládxiꞌdauꞌliꞌ
    lbiꞌiliꞌ, réjlëꞌliꞌ Cristo.'
  lin-lin: 'Mpe tala mpo na nini tozongisaka tango nyonso matondi epai ya Nzambe :
    tango boyambaki Liloba na Nzambe, oyo toteyaki bino, bondimaki yango te lokola
    liloba oyo ewuti epai ya bato, kasi lokola penza Liloba na Nzambe, oyo ezali kosala
    kati na bino oyo bozali na kondima.'
  hns-NT: Hamlog hardam Parmeswar ke bhie ek doesar tjiedj khaatien dhanbaad deila.
    Djab hamlog toelogke Parmeswar ke sanesa soenailie, tab toelog eke na djaise iensaan
    ke baat, bakie djaise Parmeswar ke sanesa maan leile. Aur oe sattje ke hai. Djab
    se toelog okar baat bieswaas kare lagale, tab se toelogke djiewan badal gail.
  noa-E: Maguata maraun ich jãg Ẽwandamag ʉ̈u ajim a durraajem. Marau Ẽwandam iek
    jaau wënʉrrarr pãrau ũurwai chadcha Ẽwandam iek aawaita pãrau ʉ̈khajierram. Jã
    chan sĩi khajap maach iekpaijã khabajim; jãan Ẽwandam iekhau. Magtarr aawai ichdëuta
    pãar wajaug paa arrum.
  eng-EMTV: Because of this we also give thanks to God unceasingly, so that when you
    received the word of God which you heard from us, you received not the word of
    men, but just as it truly is, the word of God, which also is at work in you that
    believe.
  mib-NT: Te jeē yúcuan níní nácuatáhú rí nuū Yaā Dios, chi ni cajetáhú ró jnūhun
    ya jeē ní canacani ri. Chi ni cajini rō jeē násūu jnúhun ɨɨn tēe cúu, chi jnūhun
    Yaā Dios cúu. Te máá jéndaá jeē jnúhun un sájniñu ini anuá rohó ñáyuu cácandíje
    nde ndacu ró yá.
  lif-NT2: आनिगे़ निङ्‌वाॽफुमाङ्‌ङिन् चक्‍मे़ल्‍लॽए नोगे़न् पिरुम्‍बे़ॽरो, थेआङ्‌भे़ल्‍ले़
    आनिगे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसुनाइङ्‌ङिन् खिनिॽओ तारुम्‍बे़ल्‍ले़ खे़ङ्‌ग
    मे़न्‍छाम्‍गे़न् याप्‍मिरे़ खुनिॽ पाःन्‍जान् हे़क्‍के मे़ःन्, कर निङ्‌वाॽफु पाःन्‍जाक्‍किन्
    कुइसिःक्‍के खिनिॽ ते़न्‍दिङ् के़जोगुम्॥ आल्‍ल खिनिॽ नसाःन् के़जोःक्‍पाहाॽओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुबाःन्‍जान्‍निन् याःम्‍बक् चोःक्‍नु याक्‍लो॥
  xnj-xnj: Kangi tivii na lijambu lingi la kumsengusa Chapanga, patavaletili ujumbi
    wa Chapanga, nyenye mwauyuwini, mukaupokela, lepi kujova ujumbi wa vandu, ndi
    ujumbi wa Chapanga, na chakaka ndi chauvi, ndava Chapanga ihenga lihengu mugati
    yinu nyenye mwamsadiki.
  mmx-mmx: La nema ma tong avukat amisik ti ne Moroa mumu nimi. Ap mo laaleng miga
    siam kaka levelinga at ne Moroa maga tong asu i rinimi, miga doma i do mo levelinga
    boro at ne Moroa, la goxopmen levelinga at limixin mun. Mo levelinga i gugu xeneng
    at lorooro atnemi limixin mi nunu.
  cbr-NT: Nun Nucën Papa Dios cuëëncësabi oquin aín bana ñuixuncëxun cuaquin camina
    —a banax ca unínbi sináncëma 'icën, asérabi Nucën Papa Diosan sinánmicëxun ca
    nu ñuixuncania —quixun sinan. A banax asérabi ainan 'ain camina mitsux a cuati
    Nucën Papa Diosnan 'ain. Mitsux usai 'ia 'unánquin cananuna nëtë́quinma a —asábi
    ca —quixun caquin rabin. Mitsúnmi —a banax ca asérabi 'icë —quixun cuatia ca Nucën
    Papa Diosan ainan 'inun mitsu 'imiaxa.
  tee-NT: Pus acsni tavanan iclamak'asmatnitachau ju ixchivinti Dios pus ju uxijnan
    lana lac'a'it'it ni ixchivinti Dios junita. Chai vasalh chunch junita. Pus jantu
    xalac'a'iyat'it ni ixchivinti cava ju va tam quint'alapanac'an. Chai yuchi va
    tachi iclhixtakniyau lak'ailakts'iuch ju Dios. Chai ju anu' ixchivinti Dios va
    tachi ch'alhcatnan lami'alhunut'an ju uxijnan ju lac'a'iniyat'itch.
  eng-LSV: And because of this we also continually give thanks to God, that, having
    received the word of God [by] your hearing from us, you accepted, not the word
    of men, but as it truly is, the word of God, who also works in you who believe;
  cak-NT: Roj siempre nakaya' matiox che ri Dios iwoma rix kach'alal. Roma cuando
    xkatzijoj ri rutzij ri Dios chiwe, can xic'on-ka. Y man xi'ij ta ka chi xa rutzij
    jun winak, xa can xi'ij chi can rutzij-wi ri Dios. Y can ketzij-wi chi quiri',
    y nu'on chiwe rix ri iniman ri Jesucristo chi nijalataj ri ic'aslen.
  pah-NT: 'Oreremimombe''ua renduvame pe ei ikwehe''i: “Yvyakotyve''g̃a rũi omombe''uuka
    Paulo''g̃a pe. Tupana''ga tuhẽ omombe''uuka g̃a pe,” pe''e pe. Na tuhẽ. Tupana''ga
    nhi''ig̃a tuhẽ ore imombe''ui pe me ikwehe''i. A''ero ganhi''ig̃a herojijyjijyi
    pendeaporog̃ita pe mombyryva okwahyro pe ndehe pe jikogame ga rehe. Nurã ore ei
    Tupana''ga pe jipi: —Pyry hete Tessalônicapeve''g̃a hendukatui nenhi''ig̃a, oro''e
    ore ga pe.'
  sja-NT: Maperã taipa ichita gracias jarapata Tachi Ak'õremaa. Taipa parãmaa jarateedak'ãri
    Cristopa ooda eperãarã k'aripait'ee, ma pedee ũri k'inia p'anajida mãik'aapa Cristode
    ijãajida. Ijãada-e paji tai pia pedee p'anadap'edaa perã. Jĩp'a ijãajida ma pedee
    Tachi Ak'õrepa jara pëida perã. Maperãpɨ Tachi Ak'õrepa parã ijãapataarã k'aripamaa
    bɨ oodamerã ichia oopi bɨk'a.
  xed-xed: Ta gɗagɗa ŋni ta rfa Lazglafta guli, kabga ma fitika mnaghunata ŋni ta
    gwaɗa Lazglafta ná, tsuʼaftsuʼa kuni, ka zlghafta manda va gwaɗa gwaɗagap Lazglafta,
    manda ya gwaɗagap mnduha a wa. Manda va tsaya nzakwani kahwathwata, sagha da Lazglafta
    tsa gwaɗa ya, ka ksə tsi ta slna ma kaghuni ta zlghafta ya.
  mks-NT: Ña̱ cán quéa̱ níí tiempo ndíquia̱hva nde̱ ndixa̱hvi nu̱ Ndióxi̱ jáchi̱ na̱ndiquehe
    va̱ha ndó tu̱hun Ndióxi̱ ña̱ na̱ca̱xi tu̱hun nde̱ nu̱ ndo̱. Tá na̱xini jo̱ho ndó
    ña̱ já na̱canda̱a̱ ini ndó ña̱ cúú á tu̱hun Ndióxi̱ ta co̱ cúú á tu̱hun ña̱yivi
    ñuyíví. Ta mé a̱ nda̱a̱ cúú á tu̱hun Ndióxi̱ jáchi̱ tá na̱xini jo̱ho ndó ña̱ já
    quéa̱ na̱jándicoo ndó cua̱chi cája ndó sa̱há ña̱ cándeé ini ndó Jesús.
  gfk-S: Ma mehet la tangtanga tahut bileng tane God kinong be mu ga hatur kawase
    ira nianga tane God ing mu ga hadade leh ta mehet, mu ga bala leh ie. Pa mu gale
    lik be a nianga gar na turadi mon. Pata. Mu ga bala leh ie hoke ra nianga tane
    God. Ma tutuno sakit, a nianga tane God ikinong, nong i papalim naramon ta mu
    ira ut na nurnur.
  bmu-bmu: 'Miaŋgöra neŋön mewöyök sundan Anutu kewögöra möpöseimakzin: Anutugö Buŋa
    keu eŋgiini, mi gölme ambazipkö keu ewö qahö buŋa qem aŋgugetmö, ölŋa Anutugö
    keu jitkö dowa möta mi aŋgön kölget. Mi möt narigetka miaŋön mönö kölöŋaim eŋgiiga
    letorakze.'
  dgz-dgz: Amba nu God inap gaun pot pot waivin iwa e watagaet God nop mega inanup
    anu warayanawa ame e mondi waenapan nop muga mini ya anu warayan go God nop mega
    tavewa di anu warayan. Nop mame inap anu tumasiana nagirewa ame nao mega imuya
    potaya wariwan.
  eng-GNV: For this cause also thanke we God without ceasing, that when ye receiued
    the worde of God, which ye heard of vs, ye receiued it not as the worde of men,
    but as it is in deede the worde of God, which also worketh in you that beleeue.
  zaa-NT: Yala gracia rue' tu' Tata Dios por lebi'į, porqui'ni loti' biyénini le ca
    titsa' quì'e nu beni tu' predicar, huía taá latsi' le qui'ni hua lígani ną́ titsa'
    lí alàa ttu enseñanza nu gulèqquia iqquia ttu enne'. Titsa' qui' Tata Dios nna
    té la' huacca quì'e nna runie ttu tsina tsè' lo losto' le nu ríalatsi'.
  eng-WEBSTER: For this cause also we thank God without ceasing, because, when ye
    received the word of God which ye heard from us, ye received it not as the word
    of men, but (as it is in truth) the word of God, which effectually worketh also
    in you that believe.
  guh-guh: Itsa pacatsipaebatsi Dioso pitorobilivaisi, panenamuxunaevetame. Nexata
    panejumecovënëtame patacatsipaebilivaisi. “Xaniajai baja cajena. Dioso pejumelivaisi
    nacatsipaeba,” panejamatabëjaixae, panejumecovënëtame. Apo pajumetaemë saya bejivitonë
    pejamatabëcueneta pepaebilivaisi. Xaniajai cajena. Dioso pejumelivaisi pacatsipaebaponatsi.
    Bajarapalivaisi panejumecovënëtsixae, panevajënaeyabelia paexanavanapame pacuenia
    Dioso pacaitoroba. Bajaraxuata paxamë yabara pexaniajamatabëcuene parajutabiabajë
    Diosojavabelia.
  bon-bon: Yoo, cine liba Acejiyame me mene weebibine jijanipago, weene cängena piba
    itecijipi, siige yaacatepeye. Cine peei tääpume Acejiyame ne eso yääcärusi. Weene
    peei mene ne itu yaacatepeye egä Acejiyame me toraca mene gyene, lica biname bime
    mene. Peei te kaakesea weeme cabu jaawenanuge, lui cina ätrunga biname gemi.
  nhw-BL: Huajca yeca, amo tijcahuaj para tijtlascamatij Toteco pampa antechtlacaquilijque
    catli timechilhuijque huan anquiselijque icamanal Toteco ica paquilistli. Amo
    anquiselijque san quen inincamanal masehualme. Anquiselijque quen icamanal Toteco
    pampa anquimachilijque para ya nopa catli melahuac elqui. Huan eltoc nopa icamanal
    Toteco catli noja quichihua itequi ipan amoyolo amojuanti catli anquineltocaj
    Tohueyiteco.
  swh-ONEN: Nasi pia tunamshukuru Mungu bila kukoma kwa sababu mlipolipokea neno la
    Mungu mlilosikia kutoka kwetu, hamkulipokea kama neno la wanadamu, bali mlilipokea
    kama lilivyo hasa, neno la Mungu, litendalo kazi ndani yenu ninyi mnaoamini.
  wbi-wbi: muuluo tukumwongesia uNguluve kange kila n'siki. ulwakuva un'siki ghunomukupilile
    kuhuma kulyusue imhola ja Nguluve jinomukupile, na. mukupile kuti lisio lya vanhu,
    neke mukupile ndavule ilweli jilivuo, ilisio lya nguluve. lyelisio ili linolivomba
    imbombo ati jinu mwevano mukumwitikila.
  bba-bba: Sɑ rɑ mɑɑ Gusunɔ siɑre bɑɑdommɑ yèn sɔ̃ sɑnɑm mɛ sɑ bɛɛ wɑɑsu kuɑ i ǹ
    ɡɑri yi ɡɑrisi tɔnuɡii, i yi wurɑwɑ mɑ yi sɑ̃ɑ Gusunɔɡii. Mɛyɑ yi sɑ̃ɑ kɑ ɡem,
    mɑ yi sɔmburu mɔ̀ bɛɛ nɑɑnɛ dokeobu sɔɔ.
  eng-KJVCPB: For this cause also thank we God without ceasing, because, when ye received
    the word of God which ye heard of us, ye received it not as the word of men, but
    as it is in truth, the word of God, which effectually worketh also in you that
    believe.
  kgk-NT: 'Upéixa ramo oromombe''u ramo nde-vy Nhandejáry nhe''ẽ, pehendu va''ekwe.
    Pehendu ramo: “Ko va''e nhe''ẽ Nhandejáry nhe''ẽ tee voi ra''e. Ndaha''éi teko
    rei nhe''ẽ. Nhandejáry nhe''ẽ tee ae voi ra''e” peje va''ekwe ojóupe. Peje porã
    voi. Kóa nhe''ẽ Nhandejáry nhe''ẽ tee voi. Kóa nhe''ẽ pene mo''arandu va''e perovia
    ramo. Kóa nhe''ẽ pene mbopy''apyhy pyhy va''e perovia-gwi. Upéa-gwi orotima porã
    porã pende-rehe Nhandejáry-pe.'
  waj-waj: 'Ta Anutuuqaa kua mmayaayaivaa ngii giaa ngii miaannaduu rikiada ngia puaisakama
    utiravai. Hama ngia ivaara tunoo: Mmanna vaidivai mmayaayavaivee, kiaa kiada pikieeravai.
    Ngia tunoo: Kutaa Anutuuqaa mmayaayavaivee, kiaa kiada puaisakama utiravai. Ngia
    itaa kua tida puaisa utuuvaara ta mmannammanna Anutuuqaata kua tida kua yoketaivaa
    kiaunnavai. Ta ngii giaa ngii miaanna mmayaayaivo kutaa Anutuuqaa mmayaayavaivee.
    Vaa ngia ausa hanigiaiya ngii aakiaiyauvaki ivo yaagueeqama vaivai.'
  cpy-cpy: Rootaki niyaata-kaantawori namananiri Tajorentsi. Tema paerani owakira
    pikemawakina nokaman-tapaa-kimiro ñaantsi, piyotanaki kaari iñaani atziri, rootaki
    kyaariperori iñaani Tajorentsi. Pikemijanta-nakiro, antakaa-yiteemiro okaatzi
    ikowakaemiri pantayiteeniri.
  mpx-mpx: I ola al, sauga gegewena ha babaa mulolu Yehoba elana puna kaiwena sauga
    Yehoba wana baaba ku hagowa eliyama, nige ku aahe i oola gamagalau wali baaba,
    yaa ku ahe i ola Yehoba wana baaba. He tunahot iya Yehoba wana baaba, ge i tuwalaliya
    komiu bolo ku abulilek eliyamiu.
  wbp-wbp: Yangka kujankulu kamparru-wiyi kapanku purda-nyangu yimi kujarnalu-nyarra
    milki-kangurnu, jungankulurla ngungkurr-nyinaja yimikiji. Kujanyalpankulu nyampu
    manngu-nyangu, “Wurra, kula nyampuju yimi yapa-kurlangu, lawa. Kaatu-kurlangu
    nyampuju!” Junga, nyampuju yimi Kaatu-kurlangu. Jalanguju nyurrurlarla-ka nyina
    Kaatuju. Ngulakuju kankulurla marlaja ngurrju-jarrimi, manu kankulurla marlaja
    manngu-nyanyi jungarnirli. Kujarlangukunya karnalurla yati-wangkami.
  luo-luo: Bende wadwokone Nyasaye erokamano kinde duto nikech kane wakelonu Wach
    Nyasaye, to nuwinje murwake, ok ka wach dhano, to nurwake ka Wach Nyasaye adier
    mana kaka en. Wachno koro chopo dwaro Nyasaye e ngimau, un joma oyie.
  nhe-NT: Huajca yeca, ax tijcahuaj para tijtlascamatij Toteco pampa intechtlacaquilijque
    tlen timechilhuijque huan inquiselijque itlajtol Toteco ica paquilistli. Ax inquiselijque
    san queja itlajtol tlacame. Inquiselijque queja itlajtol Toteco pampa inquimachilijque
    para ya nopa tlen melahuac elqui. Huan eltoc nopa itlajtol Toteco tlen noja quichihua
    itequi ipan imoyolo imojuanti tlen inquineltocaj Tohueyiteco.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܘܼܦ ܐܲܚܢܲܢ ܐܲܡܝܼܢܵܐܝܼܬ ܫܲܟܘܼܪܹܐ ܝܘܲܚ ܠܐܲܠܵܗܵܐ، ܣܵܒܵܒ ܐܝܼܡܲܢ
    ܕܩܘܼܒܠܵܐ ܠܵܘܟ݂ܘܿܢ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܡܸܢܲܢ، ܩܘܼܒܠܵܐ ܠܵܘܟ݂ܘܿܢ ܠܵܐ
    ܐܲܝܟ݂ ܗܹܡܸܙܡܵܢ ܕܒܢܲܝ̈ܢܵܫܵܐ، ܐܝܼܢܵܐ ܐܲܝܟ݂ ܕܝܼܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܫܲܪܝܼܪܬܵ‌ܐ ܕܐܲܠܵܗܵܐ
