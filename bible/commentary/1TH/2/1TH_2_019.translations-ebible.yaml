verse: 1TH.002.019
translations:
  kpx-kpx: Vadeuhoike no isiviale hoidevei tai la elegevei. Kosealemoike laeau la
    uvu mai Iesu omige no vahaeholahalu. Vani mole nahie Kosive Iesu Keliso keu hoilahai
    lohoge noeabuna nivemo lahehi lavige auna la elegevei ibinae dua noevei. Kemoike
    no la vaveve ke huhulahai vahaeholahalu.
  okv-H: Eto ke erena amo Bada Iesu na egerembeto puvurou dago na amita tombu ta heteto
    mihie ungo avoembo tunga javotoho be aisora, amo Iesu na di kogombari humbuto
    dagota siro ta asukau sago keisora,
  tbo-tbo: Guyau Yesu a houga gunawilana uyahina, taumi bimiyei apo kaoha to wialoni
    babana omi witumagana binei apo meiha diidigana to tuhagaya.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ പുനരാഗമനത്തിൽ, തിരുമുമ്പിൽ ഞങ്ങളുടെ
    പ്രത്യാശയും ആനന്ദവും അഭിമാനകിരീടവും നിങ്ങൾ അല്ലെങ്കിൽ പിന്നെ എന്താണ്?
  grc-SR: Τίς γὰρ ἡμῶν ἐλπὶς ἢ χαρὰ ἢ στέφανος καυχήσεως; Ἢ οὐχὶ καὶ ὑμεῖς, ἔμπροσθεν
    ⸂τοῦ κυρίου ἡμῶν Ἰησοῦ⸃ ἐν τῇ αὐτοῦ παρουσίᾳ;
  bgc-bgc: भला! म्हारी आस, खुशी या बड़ाई का ताज कौण सै? वो थमे होओगे जिब यीशु बोहड़
    के आवैगें?
  khz-khz: Paia waikule vegata, kwalana gomi ai gema raramani, gema verere e gema
    kwalimu voina gera Velekou Iesu wailanai, ia mapene waikule tomanai.
  deu-TKW: Denn wer ist, wenn ihr's nicht seid, uns Hoffnung, Freude, Ruhmeskranz
    vor unserem Herrn Jesus bei seiner Wiederkunft?
  zsr-NT: ¿Bizxa caz nac le run ga runtuꞌ löz, o le run ga rudzíjituꞌ, o le ral‑laꞌ
    gdél‑liꞌtuꞌ, le uziꞌtuꞌ xbey lahuëꞌ Xanruꞌ Jesucristo catiꞌ huödëꞌ? ¿Naruꞌ clëg
    lbiꞌiczliꞌ naꞌ?
  lin-lin: Banani bazali penza elikya na biso, esengo na biso to motole na biso, oyo
    tokomikumisa mpo na yango na miso ya Yesu-Klisto, Nkolo na biso, na mokolo oyo
    akoya ? Boni, ezali bino te ?
  hns-NT: Djab hamlogke Prabhoe Jiesoe lautke aaiga tab toelog bhie okar aage be-kasoerie
    ghat thara hoihe. Aur ese hamlogke diel khoesiaalie se bharal hai. Toelogke dwaara
    oe dekh sakiega kie hamlog aapan kaam thiek se karlie hai.
  noa-E: 'Pãadë khĩirjubat: ¿Chijã khʉʉnta marau iigjem abarí? ¿Chijã khʉʉn gaaimuata
    maar oneenaa mʉg atagjã Ẽwandamau nem wajapham deebarm auju khĩirju nʉm khai?
    Pãar gaaimuama; pãarta marau iigjem. Maach Pör Jesucristo bëem edjã pãar gaaimuata
    maar onee aju.'
  eng-EMTV: For what is our hope, or joy, or crown of boasting? Is it not even you,
    in the presence of our Lord Jesus at His coming?
  mib-NT: Chi tuá na ɨnga cáñuhun ni rī, te tuá na ɨnga cácusɨɨ̄ ni rī, chi suu máá
    ró jijnáhan ró. Te jeē sɨquɨ́ maá ró cúu jeē nihín rī premio rī te cusɨɨ̄ teyɨ́
    ni rī cuɨñɨ yó núū maá Jítoho yō Jesucristo quɨvɨ̄ ndíji ya.
  lif-NT2: आल्‍ल खिनिॽग आनिॽ दाङ्‌बा ये़सुःन् नुःङ् युःल्‍ले़ खुने़ॽ कुदगि आनिगे़
    निङ्‌साङ् नु सःप्‍मान् खिनिॽनिङ्‌लो॥ हे़क्‍क्‍याङ् आनिगे़ सिक् सम्‍गे़न् तिचः
    कुइसिःक् हाङ्‌हाङ्‌गे़न् थुम्‍घोःन्‌खिनिॽ मे़ःन्‍निङ्बि?
  xnj-xnj: Wu, patiyima palongolo ya BAMBU Yesu lukumbi lweibwela, yati tikujilumba
    kyani kuuvala uhotola witu? Kujilumba kwitu yati kwivya nyenye ndi huvalila yitu
    na luheku lwitu.
  mmx-mmx: Maga lolos do mana vot pasa nimi mila lununu atnimi i lox alolos lorooro
    atnama, la mi lox amomo nama. La manaba lok momo aleng ap mo laaleng Leeme Silok,
    ne Iesu nabamlong teren, mila mi tu atmatkun at lununu atnimi.
  cbr-NT: ¿Nucën 'Ibu Jesucristo ucëbëtan añu isti caranuna cuëënin? Abë 'icë mitsu
    isi cananuna cuëëinra cuëënti 'ain, nun mitsu aín bana ñuixuncë cupí camina abë
    'ai quixun sinani.
  tee-NT: Icc'atsayau ni milacata'an ack'achanau acsni caminchokoya' ju qui'ucxtin'an
    Jesús. Chai icc'atsayau ni va milacata'an aclakts'incanau ni icmuctaxtutauch la'ixlhich'alhcat
    ju Dios.
  eng-LSV: for what [is] our hope, or joy, or garland of rejoicing? Are not even you
    before our Lord Jesus Christ at His coming?
  cak-NT: Roj can nakajo-wi jojapon iwiq'uin, roma niquicot kánima chi rix iniman
    ri Jesucristo riq'uin ronojel iwánima. Romari' can niquicot kánima kayoben ri
    k'ij cuando xtipe ri Kajaf Jesucristo. Roma chupa ri k'ij ri' xtiquicot ri Jesucristo
    kaq'uin roj iwoma rix, roma c'o xrakalej chi xkatzijoj ri rutzij ri Dios chiwe.
  pah-NT: 'A''iti tuhẽ ore pe ndepiapotari. A''ereki ore oroko pe ndehe. A''ero po
    ti Jesus Cristo''ga rura''javame ore ei: Orereheve''g̃a Tessalônicapeve''g̃a ojiko
    hete nde rehe, oro''e ti ore nehẽ. A''ea rupi po ti pe ore mbohoryvi Jesus Cristo''ga
    pyri nehẽ. Pe ndehe po ti ga ore mbohetei nehẽ pe pembojikoguka g̃a ji rehe javo.
    Pe tuhẽ po ti nahã ore ve nehẽ nhande amame nhandepojykaharete''ga rovai pyteri
    pe nehẽ.'
  sja-NT: Parãpa pia ijãadak'ãri, jõmaarãmaa ak'ɨpipata wãara Jesucristo Tachi Waibɨa.
    Mapa tai o-ĩa p'anɨ parã ome mãik'aapa taipa awaraarãmaa jara k'inia p'anɨ parãpa
    ne-inaa pia oopata. Ichiaba parãpa mãga oopata perã, tachi jõmaweda o-ĩa p'anadait'ee
    Jesucristo k'ĩrapite, iru na eujãdee waya chek'ãri.
  xed-xed: Ta wa fatá ghəŋa ŋni, nda haratá ghəŋa ŋni, nda ghərɓa zewazewa glaku dzaʼa
    ŋni mutsay baɗu fitik dzaʼa sagha Mgham Yesu Kristi ya katək na? Ta kaghuni ya
    a katək tsa wa?
  mks-NT: Ndá sa̱ha̱ quéa̱ cándeé ini nde̱ ndo̱hó ta ndá sa̱ha̱ quéa̱ cáji̱i̱ ini
    nde̱ ta ndá sa̱ha̱ quéa̱ coo va̱ha ini nde̱ tá tandaa qui̱vi̱ quixi tucu Jesucristo
    ñuyíví yóho. Sa̱há ña̱ ndíco̱ ndo̱ íchi̱ cuéntá Jesucristo, xitoho í sa̱há ña̱
    cán quéa̱ cáji̱i̱ ini nde̱.
  gfk-S: Io, mehet ga ura taptapukus ukaia kinong be Jisas no nudait Watong na hanawat
    ma dait na tur ra matmataan tana, io, mu iat, mu no burwana be mehet na balaraan,
    be mehet na kap ra gungunuama, ma be mehet na latlaat.
  bmu-bmu: Iŋini nanine ila jalö soroknini ewö kinje. Kembunini Jisösnöŋ liliŋgöba
    kaiga yaŋgö jemesoholŋe aŋgota kinbini, miaŋgöreŋ eŋgeka “Urugö nup önewat qahö
    memba malin,” mewö jibingö mötzin. Neŋön keu mi iŋini aka tosatŋi yeŋgöra aka
    awamŋanök jibingö jörömqöröm akzin. Miaŋgöra eŋgöra önöŋi qahö söŋgaiba silenini
    memba öŋgömakzin.
  dgz-dgz: Ayop nuga Iesu evi sia tauepi wamewa gapan me namup yonata, nu gop da ya
    anuit go anu dao den aton aigap iragen anuit amba Iesu garewa nuneta, garewa ame
    e me di! Iwa kakaewa nuga e me di.
  eng-GNV: For what is our hope or ioye, or crowne of reioycing? are not euen you
    it in the presence of our Lord Iesus Christ at his comming?
  zaa-NT: Por la'a mísmuba lebi'į nna yala la' redacca' latsi' té lo losto' tu' porqui'ni
    ná le corona qui' tu' nna, pues ribeda tu' lani la' redacca' latsi' qui'ni i'yu
    tsá íl·lani Xana' Ri'u Jesucristua nna ilá' huani tu' le ru'a lúe.
  eng-WEBSTER: For what is our hope, or joy, or crown of rejoicing? Are not even ye
    in the presence of our Lord Jesus Christ at his coming?
  guh-guh: Vajatuxanenë Jesucristo icatsia itsa patsianica, pacavajunupaebianatsi
    bajaraponëjavabelia xaniavaetsia Dioso panejumecovënëtsijava. Bitso pacasivajamatabëcuenebarëya
    tsanetsi.
  bon-bon: Yoo, weeme bau ca cine ngenecu gege jääpänusi. Weene peete nemi lui poto
    cidi me cine mene cire jiicepesi mime Yageyame Yeesu me opo gaabe je, tabe liba
    cire tacnenutepi, egä, “Cime kaakesea cabu ca biname age temi.” Weene peei abasecretna
    cabu cirege.
  nhw-BL: Tijnequij timechitatij pampa antechmacaj hueyi paquilistli. Ipan nopa tonal
    quema Tohueyiteco Jesús sempa hualas huan timoquetzase iixpa, tijpiyase hueyi
    paquilistli pampa anitztose nepa tohuaya. Quena, para timechitase nopona ipan
    nopa tonal elis quen se corona para tojuanti.
  swh-ONEN: Kwa maana tumaini letu ni nini, au furaha yetu au taji yetu ya kujisifia
    mbele za Bwana Yesu Kristo wakati wa kuja kwake? Je, si ni ninyi?
  wbi-wbi: lwakuva kukwima kwitu kyekinu kiki kumwande, lukelo au ingigha ja kujighinia
    pamaso gha mutwa ghwitu Yesu un'siki ghwa kwisa kwamwene? pe umue namuli kanono
    ndavule avange?
  bba-bba: Dɔmɑ te Yinni Yesu koo wurɑmɑ, mbɑ n ko n sɑ̃ɑ bɛsɛn yĩiyɔbu kɑ bɛsɛn nuku
    dobu, mbɑ sɑ ko mɑɑ kɑ woo kɑnɑ win wuswɑɑɔ mɑ n kun bɛɛ.
  eng-KJVCPB: For what is our hope, or joy, or crown of rejoicing? Are not even ye
    in the presence of our Lord Jesus Christ at his coming?
  kgk-NT: 'Ha ogwejy jevy ou-vy ramo Nhandejáry Hesu, ndaipóri voi ne ramigwa ore
    mbovy''a va''erã. Hesu yke-rehe nhaĩ ramo, upe-py apohexa ramo, orovy''a-ta. Pende-rehe
    kwéry voi ore orovy''a-ta. Upe-py oro''e-ta pende-rehe: “Nhane remimombe''u ndareíry”
    oro''e-ta pende-rehe.'
  waj-waj: Fai yapooma ti Udaanga Yisuu Kirisiiva tiinara suaivaki ta inna avuuvau
    diaaravai. Ii suai ivaki hama aaniivai varaaraivaara ta faannaida variaunnanoo.
    Ta ngiiiyara yaata utida faannaida variaunnanoo. Hama aaniivaara ta sirigaida
    variaunnanoo. Ta ngiiiyara sirigaida variaunnanoo. Hama aaniivaara ta mannaka
    kiaunnanoo. Ta ngiiiyara mannaka kiaunnanoo.
  cpy-cpy: Roo kanteencha paata aririka ipiye Awinkatharite Jesús Jeepatzii-totaa-rewo,
    eerokataki kantakae-yaawoni noñaantee-yaawori noyaako-tani, nokimo-shiretee. Tema
    eeroka-paeni kantakae-yaawoni ipinatee-tantenari okimiwitakawo ramantheetatyeenami.
  mpx-mpx: Nuwama naha kitemiu, kaiwena komiu wama abaatimatuwa, wama abayaliyaya
    ge wama abahanaha wala Babala Yeisu Keliso matanaa sauga ebo ni sikalim.
  wbp-wbp: Nyurrurlaju kankulurla jungarni-nyayirni nyina Kaatukuju, ngulangkuju kankulu-nganpa
    wardinyi-mani nganimpaju. Kaji Jijaji Warlalja-Wiri yanirni pina, ngulaju kapunkulu
    karrimi kamparru-juku nyanungukuju. Kapurnalurla yimi-ngarrirni yangka kujankulu-nganpa
    ngungkurr-nyinaja yangka kujarnalu-nyarra Yimi Ngurrju-wiyi yirri-puraja. Kapurnalurla
    yimi-ngarrirni nyurrurlaju kujalpankulurla ngurrju jungarni nyinaja. Kapurnalu-nyarra
    nyurrurlakuju wardinyi-nyayirni nyina.
  luo-luo: Koso uparo ni gin ngʼa gini mwakwano kaka genowa gi morwa, kata kaka osimbo
    marwa ma wanasungrego e nyim Ruoth Yesu Kristo koduogo? Donge en un?
  nhe-NT: Tijnequij timechitatij pampa intechmacaj hueyi paquilistli. Ipan nopa tonal
    quema Tohueyiteco Jesús sampa hualas, huan timoquetzase iixpa, tijpiyase hueyi
    paquilistli pampa initztose nepa tohuaya. Quena, para timechitase nopona ipan
    nopa tonal elis queja se corona para tojuanti.
  aii-aii: ܣܵܒܵܒ ܡܘܼܕܝܼ ܝܠܵܗ̇ ܗܹܒ݂ܝܼܲܢ ܘܚܲܕܘܼܬܲܢ، ܘܡܘܼܕܝܼ ܝܠܹܗ ܟܠܝܼܠܵܐ ܕܫܘܼܒ݂ܗܵܪܲܢ
    ܩܲܕܡ ܡܵܪܲܢ ܝܼܫܘܿܥ ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ؟ ܠܹܐ ܝܬܘܿܢ ܐܲܚܬܘܿܢ؟
  esk-NT: Aglaan ilipsi kisipsi niġiugaqaġvigigipsi, quvianaġiplusri, suli akimałikun
    uqautigitlaplusri Atannapta Jesus-ŋum sivuġaani aggiqpan.
  msb-msb: Kamo gayod an amon ginalauman na makikita sa atubangan san Ginooʼn Jesus
    sa iya pagbalik. Kamo man gayod an amon kalipay kag korona san amon trabaho na
    ipakita namon sa iya.
  cpa-NT: Di³ hniah¹² báh³ dsa² jmóh³ hi² lé² hioh¹² jenh¹² jnieh³, hi² li¹chi² jǿg³
    dsio¹ quián² jnieh³ na³ma³guønh¹² Jesucristo Juu¹³ jniang³. Hiug¹² tøa¹ dsǿa¹²
    jnieh³ hi² ma²quiangh¹³ jniang³ jmai³ jøng².
  dso-dso: ସେ ଗାଲା କାତା ଗାଲାବେ । ମର୍‌ ଆସା ଆଚେ, ମାପ୍‌ରୁ ଜିସୁ ଆଇବା ବେଲେ ତମେ ଆମର୍‌ ଆସା,
    ସାର୍‌ଦା ବଡ୍‌ପନ୍‌ ଆରି ଜିତ୍‌ବାଟା ।
  meu-meu: Badina be eda Lohiabada Iesu baine lou mai negana ai emai helaro, emai
    moale, emai heaḡi toana, ia vairanai be dahaka? Umui, ani!
  yva-NT: Weapi bewar reansanayanambe, weye watavondi Amisy Yesus ai tutir mamaisyo
    reamo wasanyaowe rai. Muno weapi bewar reansanave ramene mamo arono wama Amisy
    Yesus pakare no mine vone so muno wansayai no Amun, indati reansanayanambe weye
    reama anakero no no wapa yasyine ama ine raen no wasai.
  dgc-dgc: Tandaan moy, ta kéharap me ta Panginoon Jesus ta késoli na, éy dikél i
    pag-asa me diya dahil dikam. Sakay dikél be i kasayaan me dikam. Sakay éwan kame
    mésanike diya, da sikam i katunayana a mahusay i tinarabaho me diya.
  zpm-NT: Guiabde to togo quiayaaṉladz no to, sac goṉ to rnalo no conley zdoo no gaḻ
    dze ne laa Jesús guiaad stib. To glu nli bdziuuṉ no xtsiiṉ me, to glu ne nli rioguiaḻ
    no ygaa no premio ne gneedz me.
  hix-NT: Ohyakanye amna yomoknàr xe rma amna nehxakon haryhe. Àsok tawro hana, onà
    wyaro amna wya ohutwanàr kom ke. Txesusu hyaw harha oyesnàr kom hona ro rma haxa
    amna naha, noro yomokàtxhe rma, Kohkomo yomokàtxhe rma. Noro hyawo amna oyonyatxhe
    ha. Teryehorye rma haxa amna naha. Amna nhananàhàtho komo ryhe moxamo, onenyhoryetxhàyamo
    rma, kehe amna, àwya, ohokonye.
  sim-sim: Nir kwambu mendek karem nimu hishinduwa. Os Wasilaka nihi Jisas indik or
    takwa wolo, jir sishinak lerawu jivi os ni landa si mukunak or heyehe hi nihin
    or hauoweshinak ni rupshikwa nira.
  npi-ULB: किनभने हाम्रा प्रभु येशूको आगमनमा उहाँको सामु हाम्रो भविष्यको निम्ति दृढ
    आनन्द वा महिमाको मुकुट अरूहरू जति नै तिमीहरू नै होइनौ र ?
  cgc-cgc: Simpri gusto nay na magsud-o ki kyo isab tak kyo yan ame na paglaem daw
    kalipay tenged sigurado kay na maglig-en pa gid inyo na pagtuo. Naan ta adlaw
    na ate na Ginuo Jesus mabot daw kiten i tanan magtubang ki kanen, may mabaton
    kay na dayad na bales alin ki kanen tenged ta ame na ubra na gapalig-en ta inyo
    na pagtuo tak kyo yan pamatuod na dayad ame na ubra na paryo kaw ame na primyo
    na kuruna.
  tim-tim: Gârâmâ nenŋe yeŋgât nâŋgâm mâruyeŋe akmâ kotnenŋe âgâkgât akmaen aregât
    hâmbâi Humonenŋe Yesu Kristo togomboân âmâ enemŋân kinmâ âmâ yeŋgât kambiam âlep
    akbaen.
  yor-yor: Kí ni ìrètí wa, ayọ̀ wa, tàbí adé wa nínú èyí tí a ó ṣògo níwájú Jesu Olúwa
    nígbà tí òun bá dé? Ṣé ẹ̀yin kọ́ ni?
  wos-wos: Nana Néma Du Jisas wambula yandét nani déka makambu téta, gunika sarékéta,
    yikafre mawuli yata mawuli sawuli yatame. Méta jooré xéndét déka mawuli nanika
    yikafre yatandé? Guniré xéndét déka mawuli yikafre yatandé. Guni nana hundi xékéta
    déka jémba sarékéta déka hundika guni “Mwi hundi dé” na. Gunika sarékéta nani
    yikafre mawuli yata némafwimbu mawuli sawuli ye.
  emp-NTPO: Bãrã carea b̶ʌsrid̶a panʌ bẽrã mãwã panʌa. Maʌ̃ awara cawa panʌa dadjirã
    Boro Jesucrito zebʌrʌd̶e daiba bãrãra jipa panʌda idjía unubid̶ida. Maʌ̃ne idji
    quĩrãpita bãrãda dai b̶ʌsrid̶aa baya.
  eng-F35: For what is our hope, or joy, or crown of glorying? Is it not precisely
    you, in the presence of our Lord Jesus at His coming?
  ind-ind: Saudara-saudari, jangan heran kalau kami begitu rindu mengunjungi kalian,
    karena kalianlah kebanggaan dan sukacita kami! Itu jugalah yang akan kami rasakan
    ketika Tuhan kita Yesus datang kembali. Saat itu kami akan merasa bangga sekali
    berdiri di hadapan-Nya bersama kalian yang adalah hasil pelayanan kami.
  pes-OPCB: زیرا امید و شادی و تاج افتخار ما، در حضور خداوندمان، عیسی، به‌هنگام بازگشت
    او، چیست؟ آیا شما نیستید؟
  mpt-mpt: Sinanoa nib Sume Yesuse imin tlea ni tenoba e kibi kaba sin ye manomobo
    ni nimin dlomabbione? Ni inamin namino fatnamin ota dlonobta seinomabbione? Ni
    inamin namino dlo alebanomabbu olo ibtabe.
  ssx-ssx: Wetepena꞉ nika꞉ Tekehali Yesu paa la꞉ka꞉la epea꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉
    leke popelekena꞉ mombela hata꞉ta꞉ nikana꞉ma꞉ aleke muluma꞉pe. Nika꞉ hone pualo
    poloma꞉ ekita꞉ alekepe. Eki yenki epeke muluekema꞉ ta꞉na꞉ma꞉ homuluma꞉pe. Koto
    yenkita꞉ iki homekee. Ikita꞉ nika꞉ ta꞉na꞉ma꞉ homaasa꞉eki make nika꞉ mulu poloma꞉eki
