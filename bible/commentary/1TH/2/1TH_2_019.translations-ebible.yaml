    so baku gobeŋ,” oŋu miiŋgo manegobeneŋ. Niŋoji buŋo oi ŋoŋo eru goine yoŋore eru
    afaine akoŋ miiŋgo origagobeneŋ. Ore eru ŋoŋore eru mokemoke yobu jerieru sakinoŋuŋ
    ba ropeegobeneŋ.
  klv-klv: Namtuke namteris gamito husur ke namttovatvat viri ke mǝteil gǝgat len
