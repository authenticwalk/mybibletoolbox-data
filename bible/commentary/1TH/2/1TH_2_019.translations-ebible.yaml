    ralamni.
  dov-dov: Nkaambo ninzi bulangizi bwesu na kubotelwa, na musini wakulisumpula kunembo
    lyaMwami Jesu kukuboola kwakwe? Tensi nduwe?
  rgu-rgu: Emi bubuluꞌ, tao leo beaꞌ de ami nau meu dama emi? Huu fo ami mamahena
