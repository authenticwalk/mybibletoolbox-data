    ni ahnsou me e pahn ketido.
  dad-dad: Neda Odug Jesus isiyouf bun, ere anĩ ĩ mala bun, nemã wau iseya, kulĩya,
    yana yaleseya nẽ teter youf? Are ã anĩ sã de?
  zab-NT: Per a dunnɨ rcaaznɨ yioptixlon laat, te pur speranz xtennɨ ná dec laatɨy
    guelrzaclaaz xtennɨ, laatɨy xtsɨɨnnɨ ni riechnén ibiin nez lo Xtadnɨ Jesucrist
    dxi ni gueedny stuby.
  jae-jae: Êndêŋ noc aêacnêŋ Apômtau Jesu êmu êmêŋŋa naŋ, asa lau oc têtu aêac akêŋ
    mateŋ to têntac ŋajam ma waeŋ ŋagêlôŋ ŋamôkê. Lau teŋ atom, amac taômgeŋ.
  ksd-ksd: Ma ava bar kaveve kini nunur, ba kaveve gugu, ba kaveve kere na langlang?
    A dovotina avat laka, ta ra mata i kada Luluai Iesu, ta kana vinavana mulai uti?
  msm-NT: Ogkaliyag koy ogpagkita iyu su masaligon koy no migpadajun kow to pagtuu.
