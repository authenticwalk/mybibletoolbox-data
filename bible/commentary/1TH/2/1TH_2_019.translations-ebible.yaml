  amu-NT: ¿Ljoꞌ joꞌ na nñequiaanaꞌ na cwicantyjaaꞌ nꞌo̱o̱ⁿyâ jo nnom Tyꞌo̱o̱tsꞌom,
    ndoꞌ na nñequiaanaꞌ na neiiⁿyâ oo na nntantjo̱o̱ⁿyâ jo nnoom? ¿Aa nchii maꞌo joꞌ?
