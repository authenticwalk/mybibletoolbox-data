    anpalana. Niiy nal-nalangan ngangk min paththaman yumpaniy ngananga. Nil Jesus
    palam ngulan wampow aak earth iikanakaman-a, ngantana ngangk min wunow niiyantam
    anpalan, puth ngan il-ilangan wik min nungantaman waaꞌ-waaꞌan niiyantan.
  zga-M: Puleino ukwivoona khwito kyukhiinukhikhi pongeela, nu luhekhelo, nulundinguleilo
    lwa iwakhwigineihincha pamiho gatwa veito u Yeesu useikhe gwa khwincha kwamwene?
    Puumwe samuloutilila nduvuvalevyo avange?
  yom-yom: Bila banani diana dieto ; khini eto voti budu kieto ki ndungunukiokio tufueti
    kukiniemisina va meso ma Pfumu eto Yesu Klisto mu lumbu kioki kela vutuka e ?
    Keti beno e ?
  eng-NNA: Yes, we were wanting very much to return and see you. Previously when we
    told you about the Boss Jesus you believed in him, you left off doing badly, you
    became those characterised by good. Because of that you made us joyful/really
    happy. Later Jesus our Boss will return from the sky. Then we and you will be
    standing together in one group, we will be very close, he will see us together.
    We will know about you that we did not tell you God’s really good word in vain.
    Because of that we will be very happy.
  san-SIN: යතෝ(අ)ස්මාකං කා ප්‍රත්‍යාශා කෝ වානන්දඃ කිං වා ශ්ලාඝ්‍යකිරීටං? අස්මාකං ප්‍රභෝ
    ර‍්‍යීශුඛ්‍රීෂ්ටස්‍යාගමනකාලේ තත්සම්මුඛස්ථා යූයං කිං තන්න භවිෂ්‍යථ?
  yut-yut: Amɨn Tagɨnin Yesu aeni apjak bɨsapmon yo nido nandaŋek ɨŋamnikon tebai
    agek kɨsɨk kɨsɨk aneŋ? Ae pi agɨmaŋ dakon bamɨ yo ninaŋ yolɨno pi tagɨsi awit
    yaŋ nindasak? Nin ji do kɨsɨk kɨsɨk aneŋ.
  grc-BYZ: τίς γὰρ ἡμῶν ἐλπὶς ἢ χαρὰ ἢ στέφανος καυχήσεως ἢ οὐχὶ καὶ ὑμεῖς ἔμπροσθεν
    τοῦ Κυρίου ἡμῶν Ἰησοῦ [Χριστοῦ] ἐν τῇ αὐτοῦ παρουσίᾳ;
  cpc-NT: Iro kantzimaitacha paata aririka impiyi Awinkathariti Jesucristo, iirokataki
    thaamintashiritakainani noñaantyaawori nonkimoshiritai. Tima iirokaiti kantakaakawori
    impinataitantinari naaka.
  nhg-NT: Pos ¿tli iyes lo que tli teccheasque, tli tiechmacas pöquelestle, ca tli
    tochamöhuasque ipa inun tunale cuöc hualiloas toTlöcatzintle Jesús hua teyesque
    tieixtla? Pos nemejua nenyesque.
  nya-nya: Nanga chiyembekezo chathu, chimwemwe chathu kapena chaufumu chimene ife
    tidzanyadira pamaso pa Ambuye athu Yesu Khristu pamene abwere ndi chiyani? Kodi
