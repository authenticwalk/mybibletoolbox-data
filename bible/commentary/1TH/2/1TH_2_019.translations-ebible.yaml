  gvs-gvs: Tutayana ida Tomoya Yeisu bei ima matana goi tatáoya, imi numisa pasina
    komi ima kaba lotuta, nakae komi ima kaba uyáwana, e komi pasimi aedidima kasamolai!
  kbm-kbm: '@see-verse:1TH.002.018'
  tew-tew: Owáy Naˀinbí Sedó Jesus nawáyˀä̖ä̖ḏi iví páaḏépiyeˀ giwin dihayḏi, gitsíkha
