  cjo-NT: 'Iinja ipokae Awinkatharite Jesokirishito. Riyotaki irira niyotagaeyakimini
    paapatziyaari. Aririka ipokae, nokimoshirewenteeyemini eerori, tsipateeyakinariniroña
