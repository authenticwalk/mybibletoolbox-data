  tpz-tpz: O poen ne Sunön pea Ieesuꞌ Kristo se hah maꞌ, kataeah se nok a ra ka sun
    vakis me o vaeö manih pa mataneah? Emöm se kon ataeah to vataare non, a ö nemöm
    to nonok nem a ma kiu vih poë varih? Emöm se vaeö varoe suk a no neöm a napan
    va Tesaronaëkaꞌ.
  agd-agd: Máan té iyan mifo Bafan Yisasi ma erin nain damú náinasá baré intí béin
    mo aní é tifékun ná tetisi yoran nan amusin uren miyan timinten nafino. Ída ifo
    siretíi vaona Bafan Yisasi ma ovaránen erin nain damú ma ven avorá o mantakhesí
    ma siretin oniyáké anan kákan timusin onté uno.
  rkb-NT: 'Uta ezetu ahabo mynakozore tsihikik. Ikiahatsa humo hi mykurẽtsa. Ustsa
    kino niwatihi aha humo sakurẽtsa. Sesus mybarawy bo myziksizoze katsaktsa ituk
    tsinapykyryknaha. Ikiahatsa Sesus harere bo hyỹ tsimykaranaha humo ahaspirikporẽtsa
    tsimoziknaha, iwahatu tu ahakurẽtsa. Sesus myziksizoze ipe tsimaha: — O aharere
    Tesaronika ezektsa bo tsiktsasokonaha. Ana hi ziwabykynahaze hyỹ nikaranaha —
    tsimaha. Ikiahatsa ituk tsimypykyryknaha ana hi taperyky.'
  san-THA: 'ยโต''สฺมากํ กา ปฺรตฺยาศา โก วานนฺท: กึ วา ศฺลาฆฺยกิรีฏํ? อสฺมากํ ปฺรโภ
    รฺยีศุขฺรีษฺฏสฺยาคมนกาเล ตตฺสมฺมุขสฺถา ยูยํ กึ ตนฺน ภวิษฺยถ?'
  iws-iws: Mɨ Mhoɨiya ɨiya Jisɨs siya swokɨ ɨti mɨ krɨmiir hainami mɨ krɨma wɨ saɨka
    nwowi mɨ wɨ omwaiya waiyayokiyokɨigiyami. Mɨ mhoɨiya iikamɨm sɨma wa ha dimusi
    boɨni krɨma wadɨeyaɨrgɨm? Mɨ mhoɨiya krɨma wɨ maɨrgɨmaɨrga dimusi nwowi? Mɨ Mhoɨiya
    krɨma wɨ krɨmar dimusi hainanaei? Krɨma wa hainanae, krɨmiir inɨg ɨiirarɨn. Dimusi
    rani, iikamɨm kɨmiirsika.
  pol-SZ: Gdy nasz Pan, Jezus Chrystus, ponownie powróci na ziemię, kto inny będzie
    naszym powodem do dumy i radości, jeśli nie wy? Kto inny daje nam teraz tyle nadziei
    i radości?
  ztq-NT: ¿Cho ksaladzy sye noo dyon ni cho kuuñ ksak styoo noo tsiñee lëë Jesús kiid?
  zai-NT: Laatu nga cá lú du usieche tu laadu, ne usihuinni tu xhiiña du dxi gueeda
