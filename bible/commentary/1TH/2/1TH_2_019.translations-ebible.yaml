    raapatziyana riraga maawaeni irika tejawoonikajatzi”.'
  nsn-nsn: Ge a haua pe ri uanguangoulusieig, regi niuaha ue nagi keuar, ri turung
    tur keipig i uoum tar uiniator tar binaka re tapokisime nagi Tamata Noman. Inggono
    teoum!
  san-DEV: यतोऽस्माकं का प्रत्याशा को वानन्दः किं वा श्लाघ्यकिरीटं? अस्माकं प्रभो
    र्यीशुख्रीष्टस्यागमनकाले तत्सम्मुखस्था यूयं किं तन्न भविष्यथ?
  tna-NT: Echua Puji Jesucristo epue su, beidaji ecuanaju epu, micuana tu neje yani
    ba putsu.
  lid-lid: 'Ta sasah handru, aso anya kawek hamon ta anyolom aha ja? I buku doh: Hamon
