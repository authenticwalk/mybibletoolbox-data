    quia na nndyonnaaⁿꞌaⁿ.
  hin-CV: कौन हैं हमारी आशा, आनंद तथा उल्लास का मुकुट? क्या हमारे प्रभु येशु मसीह
    के दोबारा आगमन के अवसर पर उनकी उपस्थिति में तुम ही नहीं?
  spa-BES: Porque ¿cuál es nuestra esperanza o gozo o corona de gloria? ¿No lo son
