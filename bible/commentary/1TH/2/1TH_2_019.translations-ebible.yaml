  myu-myu: 'Waram wuykukukat Jesus ajẽm puje soat wuyju acejewemubapuk cewap. Wuycokcog̃
    acesop cewap pima. Warara''acat kayap podi ma ocecokcok oce''e eykay cewap pima.
