  dif-dif: Worana kalkani ja mankini ja pirnalaia pirapira ngaianini nganai, ngaianani
    Kaparani Jesungu nunkani tikanani, jura wata jenia ngananani?
  gam-gam: Nono Iwa Kerman Jisas yem wonda poke, naral wal yenda, no God nale al aglo
    gi dje molo wo pupon? Naral kogo yepin al wopille God aumbon? Ge ye pillgi dje
    pamoye al ge no God wopille aumbon.
  nou-nou: Edo ingodenaso Bada Iesu engenembadira iji ainde mo amemi nangoda buro
    ainda be eri edo amemi ari nango iaviri de matawa ateri edo amemi nangoda riroga
    eri? Ingo awa.
  mqb-NT: Mə bayak pə kwanay nə anga kwanay kə viren umo məgala sa ɗaf nga pə way
    a Mbərom sə zlapay anan i varan anà ɗo ahay ata awan. Sə varan umo ataslay mivel
    hway apan təkeɗe ɗukwen, kwanay re. Jugo sə vize a manay ahay saa ga anan ti zek
    pa 'am anà Bahay a mənuko Yesu azanan i may ahay ata nà, kwanay.
  ape-B: Apak douk mape monek tin umu ahudak nyumnah apakinu Diginali Jisas Krais
    nunaki ali apak munu ipak mupe kalbu ahi. Ahabuk nyumnah, apak eke munu anan mupe
    atugun ali mupe kalbu. Ali nameitu apak biam atunu douk monek tin umu ipak penek
    bilip umu Krais uli ali meyotu dadag mape mobeyagunmu Krais nutanamali nunalawapamu.
    Ali ahabuk nyumnah eke chutik ipak ali eke chudukemech umu apak douk maklipepu
    God ananin balan ali amabouk yowenyi nyabihuk. Ali apak eke munehilaumu ipak ali
    punekapu mutuk God ananin yeul nyukih.
  grc-F35: Τίς γὰρ ἡμῶν ἐλπὶς ἢ χαρὰ ἢ στέφανος καυχήσεως; Ἢ οὐχὶ καὶ ὑμεῖς, ἔμπροσθεν
    τοῦ Κυρίου ἡμῶν Ἰησοῦ ἐν τῇ αὐτοῦ παρουσίᾳ;
  cav-NT: Ecuana Cuatsashaqui Jesucristo junanucahuaju micuana ecuana tsehuedya jubuque
    tuja yacuaju. Pureama ecuana jubuque micuana tujaque juya tibu. “Riyadya Tesalonicaju
    cuanaque. Ecuanara micue quisarati cuejayaju tuna miaqueja catyatihua. Arepa peya
    cuanara jidama aya ama bucha, tuna miaqueja catyatijacahua ama, ejenejacahua ama”,
    jadya tuque ecuana Jesús abuque. Jadya cuejayaju, “Micuanara ique jida merehua”,
    jadya ecuana Jesúsra abuque. Jadya tura ecuana abuque, ecuanara micuana tsahuaya
    tibu, tumebaedya peya cuana tuaqueja catyati tsahuaya tibu.
  kgp-NT: Ãjag hã to sóg jykrén mũ, Jesus tỹ ãjag hã ki inh jykre ve jé, ti kãtĩg
    mãn kỹ, ẽg Senhor ti. Ãjag tỹ ti vĩ ki króm kỹ tóg vég mũ, inh rãnhrãj ti, Jesus
    ti. Ãjag hã to inh fe tóg mrin ke mũ, ãjag hã ki sóg tỹ ũn mág nĩnh mũ, Jesus
    mỹ. Hã kỹ sóg ãjag to jykrén tĩ.
  bvd-bvd: Si doo ne adea meli ka dooria 'asia naa lea lae kau nia 'urii; suli si
    doo ne uri ka falea manata ngado lae fuameli ma na ele lae fuameli 'ana ngali
    lana ta kwaiaraa faasia sa Disas 'ana dao lana mai, nia naa ne ni kamolu. Suli
    ne kamolu molu ala faafia sa Disas nunufana kameli meli bae suli nia fuamolu.
  ukr-1871: Яка бо нам надїя, або радість, або вінець похвали? чи й не ви ж перед
    Господом нашим Ісусом Христом у приходї Його?
  apz-apz: Hwangku nakwoe Hwe Engo Jisas asomo poso sohonta nakwo kakoe sɨmanopo lohofanefoho.
    Oso hohosohonta nakwo yoꞌmayo wonyoangkafo tɨpemane soꞌno huno mosyofɨsyalokuyɨhwono.
    Oꞌo, sekwo nakwoꞌnji oso hopo lohofane soꞌno syofɨsyontani sɨmonyo yalokuhwono.
    Jisas kako sekumo sehonɨngkuhwosi nakwoe syoho ne imoꞌnyo soꞌno huno uyonefoho.
  yon-yon: Yiib dowad yaambed nub kuu Yesu kwananeen andi darewoob kerenub kubi darewoob
    kerekoruwe, Yariman Yesu mananeen yaron ari kuu ye kerebiri arimbed nambiri kandanuub.
  poi-NT: Sɨɨp anaŋjóctámpa jém ja̱ma iga miit́t́ámiñ jém tánO̱mi Jesucristo iwiñjo̱m
    cuando miñgacpa yɨ́p naxyucmɨ. Mimicht́am michɨ́yt́ámpa juuts jém wɨbɨc maymáya̱ji
    para aɨcht́am, juuts tu̱m wɨbɨc corona.
  wuv-wuv: Uaa tamanu fei na fa'o'onainaa unu, o fani'eni'e, o fei tao hai'ou, fei
    ba hai'ou fa'upe'upei inamoaa mei Fasuu o'ou Jesus ena na nomai? Haa, a'a ba hamu'ou?
  quf-NT: Chaqa Amitunchik Jesucristo tikrakamutinqami, qamkunarayku kusa shumaq allinpaq
    riqsikar aligriyashaqllapa paypa naypanpiqa nir kunfyakanillapa. Chayraykumi imanupis
    kusalata watukushuyllapata munanillapa.
  yuw-yuw: Mayain, nonu Moröma noni Yesu yuhon ebep bongonoha torengga ida borongdedidamon.
    Yuho engga youp nonihon irot ogep nimangoc. O youp nonihon boinno woi numari sinom?
    O nonu numariha sinom borongdedidamon? Woi son Tesalonaika suraro idangma sontha
    borongdediamon.
  hus-NT-1971: Qui junax aychi ca chich junil i Ajatic Jesucristo ani cu junax culbe
    tin tamet jaja’. Cum huahua’ tu tolmiy tata’chic ca bela’ an Ajatic, jaxtam ne’ets
    jaja’ tucu pitha’ i atabilab talbel.
  med-med: Wote, Jisas Kraist yant om ei kʉn, elim nga kuimp keta ila, tʉn mundmong
    kai pendpʉn, numan kai pendpʉn, itimin ei, nambuⱡ emel pindmin? Ei kʉn, enim wamp
    kʉⱡ kʉn, numan mam ti etmba. Ei nga, nokundpʉn pilip mormin.
  bch-bch: Gai atobatoba ngan geranga gimi ngansa danga eta pade irangrang ngan ikado
    ga tinimai igelgel kapei bedane mao. Eine gimi kekelegimi. Muriai oangga ada Maron
    Iesus iluai mulian ga inam, gai aoatai kemi mambe gimi ga akado ga tinimai igelgel
    kapei, ngansa gimi apasolan mambe lemai naurata aea annga iuot, ta Deo ga ilasu
    gai ngan mambe eaba imuga ngan salisalinga.
  cco-NT: Jo̱ yaam˜ ꞌnʉ́ꞌˋ dseaˋ cuøꞌˊnaꞌ jneaꞌˆ e tab˜ dsiˋnaaꞌ jo̱guɨ e iáangˋ dsiˋnaaꞌ
    jo̱guɨ e guiʉ́bˉ féꞌˋnaaꞌ uii˜ quíiˉnaꞌ. Co̱ꞌ dseángꞌˉ ꞌnʉ́ꞌˋbingꞌ i̱ nicuǿꞌˉ
    jneaꞌˆ e iáangˋ dsiˋnaaꞌ mɨ˜ tɨˊ lɨ˜ nitɨ́ˉ íꞌˋ e nijáaˊtu̱ Fíiˋnaaꞌ Dseaˋ Jmáangˉ
    fɨˊ jmɨgüíˋ la.
  deu-1951: Denn wer ist unsre Hoffnung oder Freude oder Krone des Ruhms? Seid nicht
    auch ihr es vor unsrem Herrn Jesus Christus bei seiner Wiederkunft?
  alq-ALGNT: Kina8a mega 8edji aiamag apenimo8in acitc 8edji kitci modjigendamag.
    Kina8a ka 8abadai8eieg 8e8enda egi mikimo8ag, acitc niga kitci min8adjimomin e
    mikomigo8eg nigan Jesos Christikag ka Tibeniminak apitc koki tag8icig.
  ixl-NNT: As exeꞌ uvaꞌ kꞌujleꞌl kukꞌuꞌl setiꞌ, tan nu kutxuqꞌtxun setiꞌ. As setiꞌ
    la kukꞌulkat u kutxꞌajaꞌmeꞌ, tan setiꞌ la chiibꞌkat veꞌt oꞌ vatz Aak tul uvaꞌ
    la ul u Kubꞌaal Jesucristo vatz u txꞌavaꞌeꞌ unpajte.
  boa-NT: ¿Aane íñe ɨ́ɨ́nevú muha mecátóróóvéne méímíjyúúveé Máavyéjuube Jetsocríjtó
    tsiiñe tsáácoóca? Muurá ihdyu diityéjuco ámuha ámúhadi téijyu muha meímíjyúúveímye.
  etr-etr: Nilïle Dafidilo Geloi Yesu e bu obëgësegi, ïe siigi nilïa abeahäla gelola
    obeägïla namolödu. Dilima maade galëda, edoea nilïa hamoi hedabi gowe gadoi hamoimelëla
    säla ulufala olemolödu. Be, nilïle bidida, dilimelë.
  quh-NT: Chay tucuywanpis kancunaka nokaycu khapajchacuyniycupaj canquichej. Suyashaycutaj
    kancunaraycu mayta cusicuyta Señorninchej Jesucristo cutimojtin.
  kwi-kwi: Au Anpat Jesús amtu payura taizkane, aune kwisha wat puranpas, u Diosta
    tɨrizamtu akwa. Aune Jesús amtu payura “u Dios pit wat mɨara” kaizanapas.
  agm-agm: Iyataatɨ ipotɨhura Jisaasiho japɨhɨ nasonɨhura komɨ ndɨhetɨ yaingwanaanɨnɨ
    napindapɨ maaritɨtɨhaawe? Owetise. Sahɨ pɨwɨha atiwɨ gɨwunyaahohɨtɨhandapaahɨhɨ
    maaritɨto.
  ubr-ubr: Yau agogoi omi atfasiuem yabin omi—omi ekesim mom! Omi on woiyamei wei
    dura bagai wamomousim, omi on woiyamei wei wabiyasisir, omi on woiyamei wei wataseseir
    ato ai bobo obis wafour aurin on ato ati Bada Iesu innanat men on nanai nan omi
    aurim waniyasisir.
  tsw-NT: Ili i na i zuwai n cigai me ene ɗu a̱yi ɗa i ta̱ ta̱wusa̱ tsu nu uzuwu wo
    okolo, waru i ta̱wa̱a̱ tsu ta̱ na̱ ma̱za̱nga̱, waru a̱ɗu ɗa iroci yu ulyuwu wa
    aci a̱ tsu. I ta zuwa tsu tsu yuwan ma̱za̱nga̱ a̱ ma̱ka̱ka̱n ma Zagbain tsu Yesu
    nnu u ta̱wa̱.
  cax-NT: Tarucu suipucünuncu aboi. Suparrüperaca icümenu suisua uiti Señor Jesucristo,
    arrtü cuati tato, itopiqui apasutio nurarrti, arrüna suburapoi ausucarü.
  aia-aia: Me na'i 'oha 'ai boi aho'i Araha aga Jisas Kraest, meigu wa'ewa'e mamei
    mari'ori'o 'ini'amou 'iniai hinihinia amoou taraua Jisas. 'I'ameu mei mari'ori'o
    'ini'amou 'onaai sae na dauai heitahari na'i 'eba hei-ohooho. Ha'amomori! 'I'amou
    moi ha'a-wa'ewa'e'ameu di'u mamei mari'ori'o 'ini'amou! Naia nameu raba ada aho'i
    'iniasi bei'amou.
  srp-1865: Jer ko je naš nad ili radost, ili vijenac slave? Nijeste li i vi pred
    Gospodom našijem Isusom Hristom o njegovu dolasku?
  agt-agt: A gagangay ta madamdam kami tekamuy, kahkahulun, te awan sangaw ta takwan
    na ikatalak mi ikid na iparayag mi ikid na sagolyat mi ta atubang ni Afu Hesus
    am bakkan la tekamuy.
  lug-lug: Kale Mukama waffe Yesu bw’alijja, si mmwe mulibeera essuubi n’essanyu lyaffe,
    n’engule ey’okwenyumiriza kwaffe?
  yby-yby: 'Edimokumuye loko lahelepa lelokaka noiboya, sakoya ne: We napate Jisesi
    maya nisitibo onawaloya nakaha wewenasiya lemo yowanutemidana ihilawa wehe liki
    lolo itae. Edimogoya yowanutemidana ihilawa wehe liki lolo ikanako, yamuya edimokumuya
    ubolo minoko elowa jeko minatune.'
  heb-heb: כי מי תקותנו ומי שמחתנו ועטרת תפארתנו הלא גם אתם לפני אדנינו ישוע המשיח
    בבואו׃
  mpp-mpp: Sugucne Yesudi kwesilu nongele bolele ailu ngenge nganicngebalu madicne
    mime wac feicne badabelengte. Nonge gbelong ailu ngenge sil ingucne bacngebagabeleng.
    Nonge inguc ngagesilu beliyelu wangec gagabeleng.
  apb-apb: Iau, melu tohungei sare hule i seemiu lo'u, aena aana melu tohungei noruto'o
    aamiu uri aana maholo a Jisas Aalaha ikie kei ooli mei, ta'e omu sai uure ma'uta'a
    mola, na melu sai ilenimwa'e haahi'omu hule aana melu uure aana totomwameelu.
  san-TEL: యతోఽస్మాకం కా ప్రత్యాశా కో వానన్దః కిం వా శ్లాఘ్యకిరీటం? అస్మాకం ప్రభో
    ర్యీశుఖ్రీష్టస్యాగమనకాలే తత్సమ్ముఖస్థా యూయం కిం తన్న భవిష్యథ?
  ben-IRV: কারণ আমাদের আশা, বা আনন্দ, বা গৌরবের মুকুট কি? আমাদের প্রভু যীশুর সাক্ষাৎে
    তাঁর আগমন কালে তোমরাই কি নও?
  ntu-ntu: Suti drtwrgr nzoklati-mou-krmgr nimu murde obqtipxkr nzmc-krgr nztu-amqngi-krmu
    mz nzrlxngitingr. Mz nzmu-krde lcde, sa nanginimu kx nabatrpzle nzaelalz-krm drtwrgr!
    X sa na-apuamu da kxmrlz kx natwzkr mz nzwz-krgr. X sa naglqpx-lzbq-ngrgr nimu
    mzli kc natu-lxblr-ngrbzku mz mz Jiszs Kxnzmcpx mzli kc nayzlu-mou-ngrmle!
  pan-pan: ਸਾਡੀ ਆਸ ਜਾਂ ਅਨੰਦ ਜਾਂ ਵਡਿਆਈ ਦਾ ਮੁਕਟ ਕੌਣ ਹੈ? ਕੀ, ਸਾਡੇ ਪ੍ਰਭੂ ਯਿਸੂ ਅੱਗੇ ਤੁਸੀਂ
    ਹੀ ਨਹੀਂ ਹੋਵੋਗੇ, ਜਦੋਂ ਉਹ ਆਵੇਗਾ?
  gvc-gvc: '@see-verse:1TH.002.018'
  ksj-ksj: Eme uraꞌe bare ḡiazihi raꞌohe. Mazaḡa emeḡeꞌa zamareꞌetene, zaꞌe hubehune
    Badiꞌa mazao fie gigaruꞌeꞌuma, onamo emeḡe Zuhiꞌa Boro Iesuꞌa bare onaiteꞌe madaḡano
    ane zamao edaꞌuma. Ebu eꞌe madaḡano emeꞌe zaeꞌa naeḡa meiteꞌe uꞌano niguziꞌuma,
    ebu zae uꞌano matuꞌiꞌuma.
  sbk-sbk: Ahwilole hwetu pamande hwaibha yeenu au nuluse shelo, au fwalo gwataivunila
    hwa gosi uwetu uYesu naayenza? Eshi semwemwe neshi shabhali abhaje?
  mya-JVB: ငါ တို့မြော်လင့် ခြင်းအကြောင်း၊ ဝမ်းမြောက် ခြင်းအကြောင်း၊ ဝါကြွား ခြင်း၏
    ဦးရစ် သရဖူကား၊ အဘယ်သို့ သောအကြောင်းအရာနည်း။ ငါ တို့သခင် ယေရှု ခရစ် ကြွလာ တော်မူသောအခါ၊
    ရှေ့ တော်၌ သင် တို့သည် ထိုသို့သောအကြောင်း အရာ ဖြစ်ကြသည် မ ဟုတ်လော။
  kgf-kgf: Miŋ kewunina Yesu Kristo hamac nalé imuaru némacnéŋ neŋaŋ niŋkumu ʒéma
    ségiségi ʒéma ic kewuac opocnina eebipiyaguc imuac buŋa wammac? Eneŋ imi nonacmuru
    imuac buŋa wanʒu.
  awb-awb: Itega Sísa kawerue kéráhwe. Minayabe itene Wahnah Sísa tuinagake itene
    irupipeq eyoyóinae.
  gdn-gdn: Nu Kaiwawonuga Iyesu Keriso ade wira-yagisi baiyagisi manako nu e yabareya
    ubumamu makeya ki ka e gwede pokaiya nu puyo negeni? Nu puyo wadamana nawanai
    idiwei ki nu gwede pokaiya yadamu? Ade nu mara ki makeya gwede pokaiya mamamaigamu?
    Nau suwagani wainapumuri; Nu wi mena pokagere mamama ki bananapamu.
  nko-NT: Ma sʋ́ anɩ ansɩ́ dɩn? Megyí mlɩ sʋ ansɩ́ dɛ anɩ gyí ánɩ́ abénya ɔkpa
    tsú ɩwɩ anɩ Wíe Yesu ansɩ́tɔ́ brɛ́á ɔbɛ́ba?
  bsn-NT: Mani ʉjʉ Jesucristo ĩ tudivado yʉa ĩorona mʉa ñajare, mʉare ĩarã varʉacajʉ
    yʉa. “Mʉ oca ĩnare yʉa goticati ñajare, mʉre ajitirʉ̃nʉcama ĩna”, Cristore ĩre
    yiĩovariquẽnarʉarãja yʉa. To bajiro yʉa yiroti ti ñajare, Jesús ĩ tudivadirotire
    bʉto tʉoĩavariquẽnaja yʉa. Gãjerãre yʉa tʉoĩaro rẽtoro mʉare tʉoĩavariquẽnaja.
  pib-NT: Gi rixanu ¿girni wa wkagwakanrupa ga wa wumuwlepa, ga wa walixkowle sagyetapa?
    ¿Gi ge gixapni, Wutsrukate Geso getanu Wale gininipa?
  wiv-wiv: Kua kadolu Paraha a Iesus ni vamule, da nazia kete katihita, hita na vaka
    maroro, hita na hilohilo? Da hita ta vatunga goloa zia vona kua kete vatunga habuka
    hita ta kati kemikemihia kahita galanga? Karae beta ni miu za?
  reg-reg: Kulwo kubha mu is byikilisha kweswe katungu Kandi ni chinuki amwi bhukonde,
    amwi lutenga lwo mwikusho imbele ya Latabhugenyi weswe Yesu mu mwanya gwo kuja
    kwaye? Angu kwiya kafu atali emwe lwa kutyo bhali abhandi?
  mlh-mlh: Ŋoŋo niŋonoŋunde resoŋ buresoŋ sarinoŋuŋ oŋuine dimagobi. Ofoŋnoŋuŋ Yesuji
    kirieru wareme iŋore jiŋo maio roperu dimakimiŋ, oo ŋone ŋaberu “Mande gio mo
    so baku gobeŋ,” oŋu miiŋgo manegobeneŋ. Niŋoji buŋo oi ŋoŋo eru goine yoŋore eru
    afaine akoŋ miiŋgo origagobeneŋ. Ore eru ŋoŋore eru mokemoke yobu jerieru sakinoŋuŋ
    ba ropeegobeneŋ.
  gof-ENT: ሂዛ፥ ኑ ጎዳ ዬሱስ ኪሪስቶሲ ያ ዎዴ ኑ ኡፋይሳይ ዎይኮ ኑ ጬቄቲያ ኑ ካላቻይ ኦኔ? ሂንቴና ጊዴኬቲዬ?
  aau-aau: Enekwei hromo Hakamay Jisas hiy ma-le ey hokwe, hromkwe mey penkin me nak-me-heyr
    a, hyo inour mon kokwe? Hromkwe hye kokwe hme hokuaw kar nakey huon ey. Payhokuaw,
    mey hrom hmo ompok mon ma kiy-meio okukwe, hromo uron mokwe hyohyo po lon, seyr
    kar po nak-ey.
  tvk-tvk: ?Matohat matopus xamim mun veneh? Vengan xa matopolu ni sien ve xamim vengan
    xa mube huit polien nametel. E matonesi xa matkila matsep koai pe met Iesu Kristo
    ve neketen namim e melele xa imei rilomun.
  prf-NT: Ten kássoli a ruway nen Panginoon a ti Jesus ay awan ti agum a makapangatád
    dikomi ti pag-asa, kasayaan sakay kurona nan sikam.
  auy-auy: Ánaaemba Fasiꞌaénkó Ísumo kumínda aúrankaꞌa kométa nóintafetaawa amuꞌmaránaum
    nóintafetaawa aamoisá ónaumno. Kembiwísáféta imáyáa éta aamoisá onaꞌá
  tbg-tbg: Mpo, tenavu niara iri vauraro tinavu muntukaqihairo koqe i vaimantama vaunara.
    Tenavu kaiqa vara nimitaunaraqaahai ne mpeqaiqamavi variarara ti, ne vaireka,
    ti koqe koqaa voqaarama variara. Ho naantiara tinavu Noravano Ihu Karaitiva qaiqaa
