    kama kabhayele bhamana?
  tzo-TZE: Yu'un vo'oxuc ta aventaic ti xcuxet co'ntoncutic c'alal chtal li Cajvaltic
    Jesucristoe yu'un lec chayiloxuc. Yu'un vo'oxuc senyail chac'otic ta stojol Cajvaltic
    ti lec la jpasbecutic yabtele.
  lex-lex: Amiwa mtiy miy, yoma plollolli de miy er maka kwarana a aran mamni pa miod
