    noy.
  myk-myk: Ayiwa, yee pu wa da ba bye wèe tadaŋa, ni wèe funŋɔ kataan. Wèe na ba ɲuyirige
    kemu bɛ ta ge, yee pu da ba bye yee bɛɛri wo kaɲuŋɔ wù Kafɔɔ Yesu ɲahagbaa na
    wu ba guri pa.
  sbe-sbe: Kaniyona ede komiu meta yoma kabamidi yo yoma kabagwauyala yo yoma kolona,
    na debamiuyena kabo ka gwauyala Guiyau Yesu matanaena yona huyaꞌuyoma ne unai.
  mcr-mcr: Neqä Naqä Jisasi Iqu aŋgi äquvepätqäŋgaŋi, ne äsque meniquŋquä hiŋuä äqänanä
    äpmenä, yeeqä äkiuta yaniuŋquä äpmenä, yoqä naqä äkisquesa meniquä äpmeŋu? Nätmatqä
    hui-huita maetqe, hesanäŋqe.
  cux-NT: ¿Dɛ'ɛ̄ cáávā chi snéé ngiinu 'nū ní yeenú 'nū? Snéé ngiinu 'nū ní yeenú
    'nū ti cuuvi candɛɛ́ 'nū ndís'tiī nanááⁿ Jesucristo taachi ndaa yā taama vmnéⁿ'ēe.
  tur-YTC: Efendimiz Yeşua’nın gelişinde, O’nun önünde umudumuz, sevincimiz, sevinç
    tacımız nedir? Siz değil misiniz?
  san-ITR: yato.asmAkaM kA pratyAshA ko vAnandaH kiM vA shlAghyakirITaM? asmAkaM prabho
    ryIshukhrIShTasyAgamanakAle tatsammukhasthA yUyaM kiM tanna bhaviShyatha?
  bel-N: Бо якая нашая надзея, ці радасьць, ці вянок пахвалы? Ці ж ня вы перад Госпадам
