  tha-KJV: เพราะอะไรเล่าจะเป็นความหวัง หรือความยินดี หรือมงกุฎแห่งความชื่นชมยินดีของเรา
    จำเพาะพระพักตร์​พระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเรา เมื่อพระองค์จะเสด็จมา
    ก็​มิใช่​ท่านทั้งหลายดอกหรือ
  por-BR-2018: Pois, qual é nossa esperança, alegria, ou coroa de orgulho, diante
    do nosso Senhor Jesus Cristo na sua vinda? Acaso não sois vós?
  mhl-mhl: Ŋoŋo niŋonoŋunde resoŋ buresoŋ sarinoŋuŋ oŋuine dimagobi. Ofoŋnoŋuŋ Yesuji
