    oibu''un g̃u ip ekay — i oce''e cebe eymuwẽnuwẽn. Ocekawẽn coco buje, Jesus je''e
    ocewebe: — Eyju xipat cĩcã oxe — i. Iboap wiwim cĩcã oceju.'
  amk-amk: Antoenemirorongnei dohong weai tonanai, weo tarai, meroaso Kristusi wa
