    nii kapam ukadishitan baokopa baꞌorainao tuma. Unao idaꞌanaꞌo nii wuruꞌu watukapanuz
    konaukii-karu. Naꞌiki unao idaꞌanaꞌo nii wamaꞌozakadinan. Uruu idi mabaaꞌazoꞌo
    nii wakian wanaobanaa ati, “Waunao idaꞌanaꞌo wuruꞌu wunao daꞌanzuꞌu, wakowaadan
    idi ĩꞌati Kaimanaꞌo Kuwai,” wakian nii.
  mva-mva: Maka ma kam ka suri-uia nema. Tago naita-guma! Kam kana ka iloma moarunga
