  poe-NT: ¿Nkehe tso̱nhen tí xra̱ tjejóchꞌeni tjejóchóenxinni la ko nkekuènte tjejóchéhe̱ni?
    Jahará mé tso̱chèxínni tió tsi Ìnchéni Jesucristo kíxin kuítekáonrá chꞌán.
  san-TAM: 'யதோ(அ)ஸ்மாகம்ʼ கா ப்ரத்யாஸா² கோ வாநந்த³​: கிம்ʼ வா ஸ்²லாக்⁴யகிரீடம்ʼ?
    அஸ்மாகம்ʼ ப்ரபோ⁴ ர்யீஸு²க்²ரீஷ்டஸ்யாக³மநகாலே தத்ஸம்முக²ஸ்தா² யூயம்ʼ கிம்ʼ தந்ந
    ப⁴விஷ்யத²?'
  cof-NT: Junni meralaquede! Chiquilachi Miya Jesucristo manpatano mate yachi cale
    wirurasa, nulacanan junte pewiruralarasa tenjae. Chiquila junca meralarayoe. Nulaca
    junte manquiranato, duque son tito manquiralaqueyanae chiquila nulaca ayudaicalayoe
    tito.
  srm-NT: Biga dee sëmbë, ambë seei u ta mëni fuu lei Masa Jesosi te a ko? Ambë da
    di hei fuu, ku dee sëmbë u ta wai da fa u dë aki? Na unu nö? Unu wë e, dee sëmbë.
    Fuunu hedi wë woo poolo a di daka di Masa Jesosi Keesitu o toona ko baka.
  qvs-NT: Ñukaykuna yachanisapa kankuna allita rurashpa kawsanaykichita. Chayta yachashpaynikuna
    sukaman kushikunisapa. Yachachikunaynikunata allita kreyiptikichi sukaman kushikunisapa.
    Chaymanta Jesukristu kashkan shamuptin kankunarayku sukaman kushikushasapa.
  zca-NT: Gat por go la gal no kwa'n kinu Señor Jesukrist ka' no, no por go nizak
    laxto' no, mbaino nizi no tsak no lo Señor Jesukrist por xmod miro'b go lo rë
    che'n Me. Kuze', or kube' Señor Jesukrist rë kwa'n mile' no, por go ya'n no wen
    lo Me.
  cbc-NT: Bairi, ¿noa pʉame mena tʉ̃goña ʉseanirĩ cariape jãã tʉ̃goñatutuabujiocʉti?
    ¿Noa mena jʉ̃gori jãã yeripʉ jĩcãrõ tʉ̃ni jãã catʉ̃goña ʉseanirĩjẽ to ãnipetibujiocʉti?
    ¡Mʉjãã mena roque tore bairo jãã baimasĩña, marĩ Quetiupaʉ Jesucristo nemo ati
    yepapʉ cʉ̃ catunuatí rʉ̃mʉ caãno yua!
  qxo-NT: Señor Jesucristupa alli willacuyninta willacuyaptï chasquicur payman yäracuyangayquita
    musyarmi nogacuna cushicuyä. Tsaynöpis Señornintsic Jesucristo cutimuptin ñöpanchö
    tincunantsicpä cagta musyar imanömi cushicuyä.
  mox-mox: Omiʼa ema ʼebeluʼita vane ta wese ema ʼebeqaiawa ʼiudi. Ta wese omiʼa ema
    ʼebeʼasimaʼala tuta nana kana tovolo eda Kaiwabu Ieisu matanaya ena ʼevivi mai
    ʼinaya.
  kew-kew: Oropere niaana Aa Mudu Yesu wala epaliade yapi di raburi niaa nipuna ini
    agaa madaa rekoa temana niaa ake mealima ya? Go rabu niaame ake madaa raaname
    omalima ya? Goa pua niaame pa giape yaere ake agaa adaapu loa mealima ya? Gore
    nimi madaa tema.
  dww-dww: Yesu Keriso na kaba verauma raḡanine aiyaba Bada kai katai da tauma taunoya
    veremai? Tauma tokare taumi ami waisumaḡama vutuna tauna kai kataiena.
  twi-ASANTE: Nanso, ne nyinaa akyi no, mo nko ara ne yɛn anidasoɔ ne yɛn ahosɛpɛ.
    Na sɛ yɛbɛtumi ahoahoa yɛn ho nkonimdie mu wɔ Awurade Yesu anim wɔ ne ba no mu
    a, ɛgyina mo so.
  aoj-aoj: Anaf Dembinai apeꞌinai nugafiꞌi wapani, daoꞌ apaꞌ mulutu nogohnaep ananisi.
    Afamba afaꞌ ukup beꞌep pepoma main? Eaꞌ ondagala ma hiahawes mais fasisi? Owaꞌatin.
    Nemaf afamba afaꞌ ondagalama ipaꞌ atipa. Afamba afaꞌ hiapai mofeꞌ mope mogalomana.
  cbv-cbv: Yeebdíh Jesúíh doonádih jwĩ naáwáchah, ñi tʉ́i joyátjidih náhninit, bʉ́dí
    jwĩ wẽina caá. Jwĩ Maáh Jesús ã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, ñi jepahatjidih jenah
    joinít, bʉ́dí wẽina, “Jwĩ naóhniji tʉ́ini doonádih ĩ tʉ́i jepahap jĩ”, Jesúsdih
    jwĩ niíj naóhbipna caá.
  taw-taw: Bɨawl chɨn Jisas ownɨgab ñɨn ak, tap tay chɨnop gek wɨdɨn mɨdup adek ne
    ak jak mɨdɨlɨg mɨñmɨñ gɨnɨgabun? Tap taydɨl nop yomɨl agɨnɨgabun, Chɨn wog gɨtep
    gɨpun agɨnɨgabun? Nɨbop nep nop yomnɨgabun. Wog chɨn gɨtep gon nɨbi binɨb ne yenɨgabɨm
    anɨb ak, nop yomɨl mɨñmɨñ gɨnɨgabun.
  jic-NT: ¿Ncu solejé tsjan mpes 'ücj qjuisas cupj? ¿Ncu solejé tsjan mpes 'ücj qjuisas
    nsem p'a jawasa? ¿Ncu solejé tsjan mpes velecj la p'a jilal 'ücj qjuisas? Nun
    mpes tsjay 'ücj qjuisas. Nun mpes selecj tsjay 'ücj qjuisas nsem qjuis Jepa Jesús
    niswa tjac' na.
  zap-NT: ¿Txuzhre nak ne ykalo noo ne ynexiilen noo no ne gunzoon lextoo noo ne ybig
    noo lo Jesucrist chene chiid Ne ste? ¿Pe let laadet de ne?
  wer-wer: Ënëmak tiarim Aköp Yesu kaalak waisën tiar pourö pim itöök taupenaat. Ten
    arën itaampunëak kor wë akun pötak Aköpë ëöetak arën itenak tenim arim naë ya
    mëneimauta këët pël wesak ya kë sënaat.
  ipi-ipi: '@see-verse:1TH.002.018'
  qul-NT: ¿Maykentaj suyacuyniycu, cusicuyniycu, sonko junt'aska cayniycu? ¡Chayka
    kancuna quiquiyquichis canquichis, Señorninchis Jesucristo cutimojtin!
  tnc-tnc: 'I''suᵽaka mijareka ᵽuᵽajoairã imarĩ, maiᵽamaki Jesúre etarãka ᵽoto, ikuᵽaka
    kire yija ãrĩrãñu: “Tesalónicakarã mirika bojariroka nare yija wãrõraᵽaka ᵽoto,
    jia sayi''raᵽarã. Suᵽa imarĩ, ja''atarimarĩaja jia sayi''rimirĩrĩkawa''yurã nime”,
    ãrĩwa''ri jĩjimakaᵽi kire yija bojarãñu. I''suᵽaka kire bojarũkirã imarĩ, mijaka
    yija imariyaᵽayu ate. Aᵽerã tẽrĩwa''ribaji mijareka ᵽuᵽajoawa''ri, jĩjimaka yija
    ime.'
  ter-NT: Koáhati itínoe kutí'inoke apêtimo vípara, kúxoixone ûti vitóponeamo xoko
    Itukó'oviti. Itínoemaka elókeinoke vokóvo. Ve'ókukenoe, apêtimo námoepo ûti, kutí
    koeti koati uhé'ekoti kôroana ûti ominó'oviti elókeko vokóvo koane úhepeko visóneu
    nonékuke Vúnae Jesus yaneko káxe aukápapu.
  bmr-NT: ¿Nacu cono mɨɨhai esɨcɨnɨ, cono mɨɨhai imo ica? ¿Toono jinejetɨ nacu mɨɨhai
    imo imo mihicahi? Fɨne toono, Mohaivojɨɨbo Jesucristo asaabo ɨmefeenevɨ amɨɨhai
    mihicajineguiiha mɨɨhai imo imo mihicahi.
  fuf-fuf: E hara hinaa onon woni tama'u amen on e weltaare amen nden e *meetelol
    darja amen on yeeso Iisaa Joomi men on ɲande ardu makko ndun?
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Num Kamok Fian Yesus em iti telei, num
    em kiin dim molokoluw ding dim kabalak e, nomin eisneng mak keyemei, aso nu em
    kiin dim e kitil so, ibolow kakat so, wiin fian so, kuw moluwi, e num wiin daolewoke
    ye? Eisneng wiin fian duyemkabe eisneng be yukalem ete te! Yukalem ete kuw nukalem
    kait keko, num kalfong fian em kulomin mongom kebiliw kasike!
  ons-ons: Ŋado korop yemo ŋine, natne eŋane ketkele midakaka! Ŋene wetze ŋinaneka
    pamaike, ŋene baŋ nasoo ge ari gekene eamo ŋinaneka, yemo kine iwa yale wane,
    Waomze Yesu Kristo ŋado koso zinge sariki, ŋenzarek orodoŋ kaitino okorakene,
    yewao ŋido ŋenane oi bakom kakapa suaine tebakau sariake.
  con-NTPO: Nane ¿jongoesuya tsu ingi in'jamba ronda'je'choja? ¿Jongoesuya tsu ingi
    avuja'choja? ¿Jongoesuya tsu ingi patsupa avujaya'choja? Nane ingi Na'su Jesucristo
    jisi qui que'i tsesu'faya.
  ghs-ghs: Oonita nikemae nanaho too puba ma papara naatorai. Ma nikeio nanaho qupa
    qidzaqidza ma nanaho dzapa pobi oni. Dzesu Soopara napameho pengata hiire qeete.
  peg-peg: ଇନାକିଦେଂକି ମାଙ୍ଗ୍‌ ମାପ୍ରୁ ଜିସୁତି ୱାନି ସମୁତ ତା କଚଣ୍‌ତ ମା ଆହା, ଦୁକ୍‌କିନାକା
    କି ଗରବ୍‍ନି ମୁକୁଟ୍‌ ଇନାକା ? କି ଏପେଙ୍ଗ୍‌ ଆକାୟ୍‌ ?
  txu-NT: Ẽ, Bẽnjadjwỳr Jeju akubyn bôxkam, kuka kônh gwaj badjãmkam, nhym dja bar
    mex jarẽ? Ar ga. Ar ga dja bar ar amex jarẽ ne kum, —Be, ar ja ne ar mexkumrẽx
    ne ar ba. Arỳm amar tỳx ne, ane. Be, ar ga dja bar ar ajo idjàmra mõ. Ar ije kum
    ar ajarẽnhmã ne bar kam ama ne. Mỳjbê ne ar ikĩnh djà? Ar ga. Texarônikakam ar
    ga ne gar abê ar ikĩnh djà. Nhym Metĩndjwỳnhdjwỳ dja ar imã ar amex jarẽ bar kam
    ikĩnhkumrẽx ne.
  eng-WEBU: For what is our hope, or joy, or crown of rejoicing? Isn’t it even you,
    before our Lord Jesus at his coming?
  gnw-NT: YandeYa Jesús ou yeta co ara güi. Jare ore nuãro noĩ nduyerovia reve. Echa'ã
    jae ndive ñaĩ yave, ore nduyeroviata, jare yandeYa jeita icavi co nduyapo, pe
    reta vi joco pe peĩta ramo.
  mux-mux: Oliunga Auli Yesos Krais alsupa ombá kene mele nambulkare-ni oliu ‘Numanu
    tondulu pupili molangi.’ nimbá kene yunga kumbi-kerina numanu sipu angiliimulúye?
    Oliu-ni kongun tondulu mundupu tepu kaí tirimulu mele nambulka méle te-ni ‘liipa
    ora sipili.’ nimbu membu pumulúye? Eni liipu tapunjurumulu yambuma mindi kape
    nimbu liipu ora simulú. Akiliinga kepe ‘Eni molemelena wamili.’ nimbu tirimulu.
  maj-NT: A̱t'aha̱, ¿mí nihi xi tíchuyái̱hi̱ ko̱ mí nihi xi ka̱ma kju̱a̱tsjoni̱ ko̱
    mí nihi xi ka̱ma chánka n'e̱sjeko̱ho̱ni̱ yjoni̱ nginku̱n Nda̱ Nti̱a̱ná Jesucristo̱
    nk'ie nga kj'u̱a̱í ngáha? ¿A najmi juhún?
  bkq-NT: 'Pymâ Jesus odopâduo, xina agâlâ ise âmaemo mâkâ enado. “Tessalônica donro
    asaemo. Eagâmo âwâgâ xina agueday, âinwândâ asaemo. Tâzenagazeoly umelâ âinwândâmo”
    keze xina Jesusram. Aituo ise xinaram aguely: “Iemary koendonro âmaemo” kely.
    Xina aguehobyry wâgâ olâ mâinwândylymo, âkelo anano modo Jesus nheinwândylymo
    lâpylâ warâ. Adaimpâni wâne tâpywado tienmakeduo tuomazeze, myara xina iomazely
    Jesus tâinwânse mawylymo tiuntuduo, tâpywado tienmakely-ro waunlo ara kehoem.'
  kue-kue: Ana okuwo Yaglkande Yesus unambuka enge, no sragl taragl akeple dinan ye
    mambuglo wagle andigl mogl gun yenamune? Te no sragl taragl iyu ye moglmara undre
    ene kongunen wakai ounedi ombuno dinamune? Te no sragl topo indre gun yenamune?
    Taragl i prapra ene meglkwa iwe.
  cot-NT: 'Cotanquitsiquea imaica noninquequea noncantajiaquempi taa ipajita noguijamajatavaje
    naatimpajia. Iriguentiquea noguijamajatavaje incoraquetajategueti Amajirote Jesoquirishito,
    oncoramanitapojajegueti nontsipatsipaitanaquempi noncantajiaqueri: “Jeeri irirajia
    notsaroventacaajiacaca.” ¿Quericaquea shinetacaajiaquenaneca? ¿Quericaquea noshineventamajataquempaca
    oncoramanitapojajegueti? Aviguentijiaquea noshineventajiaquempa.'
  bnp-bnp: Mete ngaru ni matai tabu mua, a vuhuna mete vivi ne matou. Mu rata mateu
    mete pasimata ni matai tabua e Isu Kristo a Bakovi Dagi ne hita. Na tahuna i hamule
    valai, bara si bibi rike a rane mua.
  apn-NT: 'Mẽ inhmã mẽ akĩnh tỳx. Mẽ ate Tĩrtũm kôt amnhĩ nhĩpêx mex jakamã koja nhỹrmã
    Pahihti Jejus akupỹn mẽ pahwỳr wrỳ pa mẽ akuri xa nẽ kãm mẽ ajarẽnh o: —Pa Pahihti.
    E Tesarõn nhõ xwỳnhjê pumu. Na ka pre mẽ hwỳr inhmẽ pa mẽ hwỳr mõ nẽ mẽ kãm ajarẽ
    nhũm prem inhma nẽ amnhĩ kaxyw akôt hamaxpẽr tỳx nẽ akôt amnhĩ xunhwỳ. Tã na htem
    akôt tãm amnhĩ nhĩpêx rãhã ho pa. Anhỹr o kãm mẽ ajarẽ nẽ mẽ anhỹ hã ixkĩnh tỳx
    kumrẽx.'
  ctp-NT: Suꞌwe ꞌa nka tiye ba chaꞌ ꞌwan, chaꞌ loꞌo wan ndiꞌin chaꞌ tyuun wan loꞌo
    ba tloo Jesucristo nu nka Xꞌnaan bra nu kan Jesús lo chalyuu xiyaꞌ. Bra kanꞌ suꞌwe
    ꞌa ka tiye Ni ñaꞌan Ni ꞌwa, chaꞌ suꞌwe ꞌa msñi wan chaꞌ ꞌin Ni nu wa ykwiꞌ ba
    loꞌo wan.
  opm-opm: Gure danong ma hat pati oh Jisas Krais oh it ma apripra oh kian hansi tap
    hat apirit dir wamar amam hatipri. Amam hama nure yan ma dariyahe mohmuro por
    armi taham daptuhur pinggitipri. Nure ihat daham ma minhan pati danong oh kian
    danong minhan pati. Guragure mutuh dam ma timapatnong oh minhan patimur.
  bvr-bvr: Wurra wolawola ngayburrpa nyirrbu-borrwuja nyiburr-workiya ana-goyburrpa,
    ngayburrpa nyiburr-nyiljinga rrapa nyiburr-marrkapchinga. Minypa ana-goyburrpa
    nyiburr-garda mu-nguy nyiburr-jinyjarrapa Jesus nyiburr-yika an-gatiya an-ngayburrpa
    Bunggawa, rrapa gu-gurdiya nula ngayburrpa nyiburr-guna nyiburr-molamola nyiburr-jinyja
    barra nula Bunggawa Jesus Christ nipa waypa ana-jeka barra.
  wal-wal: Aissi giikko, nu Godaa Yesuus Kiristtoosi yiyo wode, nuuni be7ana giidi
    ufaissan naagiyoogee, woikko nu ufaissai, woikko nuuni ceeqettiyo akiliile oonee?
    Inttena gidekketiiyye?
  zad-NT: Daa chonḻilall'le X̱ancho Jesúza' na' zoale chonle wen daa be'lento' le'
    xtilleena', nonnto' lez gonle ka yibainto' lawe'na' kat' yiyede'.
  kmg-kmg: 'Ŋoŋere aŋac-nâpoekac i šiŋucte: Wofuŋ-nâŋec Jesu ere fifisi dameŋko weni
    jaŋe gie fâri-nâŋec â šeri-nâŋec â eri-nâŋec eniŋmu? Ŋoŋe wâc enâreniŋmu hâcne.'
  aso-aso: 'Lengikumuꞌ ve lo laniteꞌ gelaaꞌ noune. Nene neꞌmino neive: Guvetesi ve
    Izesuꞌ hetelelineꞌ gameneuꞌ nene zaaꞌ vete leliꞌ gonoliꞌmi gihile liliꞌ ilizave.
    Langise nene leliꞌ gonoliꞌmi gihile liliꞌ ilisave. Nemuꞌ lengikumuꞌ lolize izo
    minaaꞌ noune.'
  uli-uli: Idipli ibe buyoy tefael mo iremi bo — hami ila ha haffedeg ngalir chog
    ikla sibis! — hami mele yamem luglug mo yamem rraey, mo fael yamem cchehas irel
    mele hamem habe kkel mo fael metal Samol Jesus irel yodla yebe budoh.
  nin-NT: Mremremu, anggi mu taka si iyo isisurr tuku inyarr imunta yi? A si si imba
    yo hen! Inta taka ga angba na anggi mu ki azadi amunta ka nu nggo inta taka kri
    na age̱ ka Atiko munta wa Yesu nggo à taka nga nggo? A si imba yo!
  tgk-tgk: Вақте ки Худованд Исобармегардад, дар назди Ӯ шумо боиси умеду шодмонӣ
    ва сарбаландии мо мешавед!
  acu-NT: Ii Apuri Jesucristo taamtai, ¿yaachia ni wajamurin naka wajastatua? Nuka
    atumetrume. Iikia ii Apuri chichame atumin etserkau asakrin, atumsha ii Apuri
    umirkau asaram, ni wainkatnuitrume tusar, nu kinta iikia nakakur pujaji. Nu kinta
    jeamtai, atum pachisar maaketai tusar warastinuitji.
  cak-WNT: Riyoj can nikajo' wi chi yojapon iwuq'ui, ruma xa can iwuma riyix tek niquicot
    ri kánima, ruma riyix can iniman ri Jesucristo riq'ui ronojel iwánima. Y rumari'
    riq'ui quicoten koyoben ri k'ij tek xtipe ri Kajaf Jesucristo. Ruma chupan ri
    k'ij ri' xtiquicot ránima ri Jesucristo kiq'ui riyoj iwuma riyix, chi c'o xc'atzin
    wi ri xkatzijoj ri ruch'abel ri Dios chiwe.
  ebk-ebk: Nan munlaraychanmi ay mangila kan chakayu at kiapú ta chakayu nan lagsakmi,
    namnamami ya kaichayawanmi as nan maesakianganmi kan Apo takú ay Jesus as nan
    kasina omaliyan.
  spa-PDDPT: Pues ¿cuál es nuestra esperanza, o regocijo, o corona de satisfacción?
    ¿No son ustedes delante de nuestro Señor Jesús en su venida?
  ruf-ruf: Apfi hatutsakwima hambele he Imtwatsa Yesu hayatsokutsa, ghweko lya ukulangusa
    ukuhuma kwetu litsokuwa choni? Ambe mwemwe yamli lolelo lyetu na indeng'elo yetu!
  gun-gun: Mba'eta mava'e tu roarõ ha'e orembovy'a va'e ikuai? Nhande-Senhor Jesus
    ou rã mava'e kuery tu coroa roguerovy'a va'e 'rã ikuai henonde, peẽ e'ỹ vy?
  agu-BL: Poro e'u' wajwutz, yil tz'ul tzaj Kajcaw Jesucristo katzatzink na at kach'iw
    scye'ju' yi tan e'u' stk'e' Ryos ketz kak'ej, na ẍche' kachaje'u' swutz Ryos chi
    jun chumbalaj oy.
  isn-isn: Ku kihuiila kitaitu ingi ntuni ku panyambele, angwi iloeelya, ang'wi ngala
    akiloelya ntongeela a Mukulu itu uYesu itungo nila kupembya kitalakwe? Itii shanga
    nyenye ikilo anga ni ili iauya?
  eng-PEV: Listen. One day our leader, Jesus, will come back, and he will ask us about
    the things we did. Then we will tell him about how we got you mob to trust him.
    And you will be there with us on that day, so we will be really happy. We are
    like athletes that run in a race and win the prize, because after Jesus comes
    back, he will tell us that we did a good job with you, and that will be like a
    prize for us.
  ilo-ULB: Ta ania ti namnamami iti masakbayan, wenno rag-o, wenno korona iti pannakaidayaw
    iti sangoanan ni Apo Jesus iti iyaayna?
  pir-NT: '@see-verse:1TH.002.018'
  anv-NT: Ɛsé debɔ délu ma manchwɔ́ tuú mashu ne ɛnyú néndé ɛlé ɛnyú ne ɛsé
    dénɛré metɔɔ́ cháŋéné nnó défyɛ metɔɔ́ ne Jisɔs cháŋéné. Ɛnyú ne dépyɛɛ́
    nnó ɛsé debɛ ne nechɔ́chɔ́. Ne né bií ɛbi Jisɔs Kras akerege meso fa mme,
    ɛnyú ne depyɛ nyɛ ɛsé débɛɛ́ ne gempɔge né mbɛ ushu Ata Jisɔs nnó dépyɛ
    utɔɔ́ se cháŋéné.
  sab-NT: Che kle tañachuge che Chugagwalla Jesucristo chieni chuia giti, chui ege
    che be kle ule ama ole, chui ege cha be gwage badi ule Jesucristo ole, nga be
    suga no chadi ba ulita giti, cha ta be chege no no ba ulita giti, chui ege be
    suge chage cha me chagedu Jesucristo gerua dbe bage ngwale.
  tmd-tmd: Ñɨŋ rɨg rɨmɨdöi mag akuyöbö nugwön, an rɨbyöx gɨba alɨg mɨdöla; ñɨŋ rɨg
    rɨmɨdöi mag akuyöbö nugwön, an wahax pɨ gɨrön mɨdöla; ñɨŋ rɨg rɨmɨdöi mag akuyöbö
    nugwön, Nöbö Dib ana Jisas hön wop aku, mönö wä nagö yad nölmɨŋ aku mag yax mɨk,
    me cɨnɨŋa.
  acr-NNT: ¿China ri kuya kiꞌkotemal chiqe riꞌoj? E ralaq, ma lik kubꞌul pan qakꞌuꞌx
    ukꞌ alaq yey e ralaq ri tojbꞌal re ri qachak. Yey echiriꞌ kakꞌun lo ri Qanimajawal
    Jesucristo, lik kojkiꞌkot kꞌu riꞌ ma lik kꞌo xutiqoj ri chak qaꞌanom ukꞌ alaq.
  kpg-kpg: Go goodou hua go di madau hagadagadagagee mo di madau tene, mo di madau
    hadinga e hagaamu ai madau aali i mua tadau Dagi go Jesus i dono madagoaa ma ga hanimoi ai.
  taj-taj: य्‍हाङला प्रभु येशू ख्रीष्‍ट फेप्‍खबा धुइरी थेला ङाच्‍छा ङन्‍से लबा आशदेन
    ताङ्तोःबा ताम एनीगदेन आहिन? हिन्‍ना।
  avt-avt: Maain Mɨtɨk Iuwe kaiu Jisas pɨke kaknen kaktaihis, haiu mamtikerek mamu.
    Maain me wɨ im haiu mamtɨp mekam? Kenmak te haiu han yaaik mamu? Haiu han yaaik
    menteri yi mɨt keriyen.
  cbk-cbk: Al llegar ole el di aton Señor Jesucristo hende came ay tene verguenza
    por causa del di ustedes fe y vida, y por causa di ustedes ta queda came alegre
    y tiene esperanza y satisfaccion.
  uig-ARA: چۈنكى بىزنىڭ ئىستەك-ئارزۇيىمىز، شادلىقىمىز ۋە رەببىمىز ئەيسا قايتىپ كەلگەندە
    پەخىرلىنىدىغان تاجىمىز نېمە بولىدۇ؟ بۇ دەل سىلەر ئۆزۈڭلار ئەمەسمۇ؟
  tuf-tuf: 'Isat ba tamo sihw̃ar ítitan, Cara Jesucristo wicayat isan ahní rehcátaro.
    Baat Sir chihtá cajac etar isan Jesucristo cac cahm ahní rehcátaro. Tan wan rehcátaro.
    Jesucristo cajc uch cut wiquír is quin uchta wacátaro: “Baat as chihtá ehcujác
    etar, Tesalónica uwat cájacro. Baat ay yajacro,” wacátaro.'
  abx-abx: Tama' hamok i pagpaniguro kami' kay say i magparabuwan si dati kasiguruhan
    si mga nagpara'andoy kami'; say i magparapalipay si kami', o makapadayaw si kami'
    atubang si Paragdalum-ta kam Jesu-Kristo si pagbwilta-na? Ma'in ba' ka'am?
  mco-NT: ¿Ti mɨj'ajt miich ajcxy mdijy njɨjp'ijxpɨch? ¿Ma mdijy ajcxy nbada'ñɨch
    njotcujc'ajtɨn n'oy'ajtɨn? Co anajty ajt nHuindzɨn Jesucristo yhuimbity ya naaxhuiñ,
    nbadaamybɨch jotcujc'ajtɨn etz oy'ajtɨn mɨj'ajtɨn mɨɨd je tɨɨbɨ nduuñɨch ma miich
    ajcxy co tɨ mmɨjpɨdaaccɨxy Dios y'ayuc ytɨy'ajt.
  cpb-NT: Iro kantzimaitacha paata arika ripiye Awinkatharite Jesucristo, eeroka oimoshirenkainane
    noñaantaiyaawori nonkimoshiretai. Eeroka kantakaakawori ripinaitantainari naaka.
  aon-aon: Apak douk mape munek urkwip um ahudok nyumnah apakin Debeini Jisas Krais
    nunaki aria apak muni ipak mupe wosik ahi. Ahudok nyumnah, apak ta muni anan mupe
    atugun aria mupe wosik. Aria douk apak biom atun douk munek urkwip um ipak penek
    bilip um Krais aria meyotu dodog mape matrugun um Krais nutanamori nunarap um.
    Aria ahudok nyumnah ta shutik ipak aria ta shudukemesh um apak douk makripep Iruhin
    ananin baraen aria mabouk yoweishi inahos shabuhuk. Aria apak ta munadudareh um
    ipak atip aria punekap mutuk Iruhin ananin nyeigur nyuto iruhw.
  hus-NT-2005: Pos, ¿jowaꞌ jáꞌ ni aytsixtal, ni kʼijidhtalábil ani xantʼókʼi tu kʼwajat
    u kulbél ani kʼijidh? ¿Yabxeꞌ jaꞌich tatáꞌtsik tam ka tsích ni Ajátik Jesukristo?
  mig-NT: Chi na̱ún sɨkɨ̱ káñukuu ini̱‑ri̱, xí já kákusɨɨ̱ iní‑ri̱, xí já kúu premio
    ja̱ sáñá'nu‑ri̱ máá‑rí. Nasu̱ máá‑ró kákuu jia̱n náún, hora kuiñi‑yó núu̱ máá
    Jíto'o̱‑yo̱ Jesucristo kɨvɨ̱ ndíi‑ya̱.
  bps-bps: I ktayudyu di kafaglutyu i gatgal nawami, na gumdà klehewmi, na gamu gumdàmi
    mdag i kgaganmi di muna Amuito Dyisas di kasfuléan.
  mbs-mbs: Ibeg ko lomaoy a doton kenyo so pineokit kenyo doen egpelimanan day, aw
    doen keluba day. Aw komità kay te Pengolo tadon si Jesus te peglikò din, eked
    kay keyàyà tepad kenyo,
  tof-tof: Ki wata yabükamóm ⌊gedlóngóm bain⌋ kwarilo akó ki bagürwóm akó ikub bagür
    kwarilo yabüme, ki nóma bórrongo mibü ⌊Lod⌋ Yesun obzek kwata, wa sab nóma tolkomóle.
    Ki yabü ikub bagür koralo, barngin pama tóba darrem klamzan apadóda tóba singül
    kwata busodügab.
  cme-NT: Haba‑i ciɛŋ i tiɛ hĩŋ Diiloŋ-papãmuŋgu taaluŋgu‑i? Haba‑i fĩɛŋ i hɔmmu?
    Namɛi sĩ wɛi? Itieŋo‑i Yesu duɔ ji jo, namɛi ka ce i ce bɔi.
  sus-sus: Marigi Isa gbilen lɔxɔɛ, muxu ɲɔxɔ tima Ala ra nde xa fe ra? Muxu ɲɛlɛxinma
    nde xa fe ra? Muxu matɔxɔɛ sɔtɔma nde xa fe ra? Wo tan xa mu a ra?
  pon-2006: Eri, ni mehlel, sohte me siksang kumwail me wia at koapworopwor, at peren,
