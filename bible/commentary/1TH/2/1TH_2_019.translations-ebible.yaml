    näire, käi rabadi nuäre nunbtä amne ja rabadi ruen ütiäte sribi nunkwebtä nunye
    Jesu ngwärekri, aisete nunta tödeke bäri krübäte munbti.
  azg-NT: Ee juu xjen ya na nndyo nndaꞌ ta Jesús, ntsitꞌmaanꞌ jon já ntyja ꞌnaanhoꞌ.
    Ee xengꞌe ntyja ꞌnaanhoꞌ, joꞌ na incyaahanꞌ na ntyja nꞌö́n na ntsitꞌmaanꞌ jon
    já yo na incyaahanꞌ na në́n rö́ na tonnon jon. Juu xjenꞌñeen ntsiꞌman jndyoyuhanꞌ
    na taquinjonꞌ tsꞌian ꞌnaanꞌ jon na tontꞌá quii ntꞌanhoꞌ.
  bhd-bhd: भला इश्शी उमीद, या आनन्द, या बड़ीयैयरू ताज कौन आए? इन तुस भोले ज़ैखन प्रभु
    यीशु वापस एज्जेलो
  too-NT: A'xni'ca' huan Māpa'ksīni' Jesucristo namin lā' natahui'layāuj na ixlacapūn,
