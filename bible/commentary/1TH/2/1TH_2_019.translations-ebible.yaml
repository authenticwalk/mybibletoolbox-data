  sch-sch: Mangei murdi suole, nangni ngêt hah nangni, midangngei niloiin! kin sabeipu
    ngei, kin râisânna, le ei Pumapa Jisua juong tika amakunga kin motorna sika
    kin insongna rang abi khom nin ni.
  mic-MIQNT: Pa na pas'g gilew, ta'n ginitelmuleg aq mo wen piluei, aq weji ul'ta'sultieg
    aq me'gitelmuleg Gjisaqamaw Se'suguli ta'n tujiw 'pgising. Gjinisgam elita'sualgt
    wijitgwe'ulinen wa'so'q ta'n tujiw Gjisaqamaw Se'suguli 'pgising.
  huu-NT: Caɨna omoɨ jaca iobitaja jira, omoɨna cɨoacadɨcaɨ. Jesús abɨdo bia, naie
    facaise omoɨri eo iobitɨcaɨ. Iemo ocuiridɨcaɨ. Caɨna iocɨre itataitomoɨ. Omoɨ
    muidona iobitɨcaɨ.
  jiv-NT: Atumsha shiir wekasa asakrumin iisha ti shiir enentáimsar waraaji. Nu tuma
    asar Uunt Jesukrístu tátintri̱ shiir enentáimsar nákaji. Nii támatai imiá warastatji.
    Atumin Yus-shuar awajsa asar, Nii támatai atumsha iiji̱a̱i̱ Jesus shiir inkiuṉtatji.
    Tuma asamtai nu enentáimsar tawasap achiktinia áintsar waraaji.
  otm-NT: Pɛ gue'a zɛhɛhʉ man johya ahe. Nguetho nu'bʉ bá ɛ̨h mahøn'a ma Hmuhʉ ra
    Jesucristo, di nɛqui xʉn ho ma 'bɛfihe, ngue ya gá 'yɛ̨c'yɛihʉ.
  dah-dah: Be, kame Doyaŋ Al Kuruŋ Yesu wakeb diliŋ mar huwardeb da ikala irniŋ? Neŋ
    beleŋ ikala irtek detbe deŋ gogo po geb. Neŋ beleŋ deŋ goyen Al Kuruŋ diliŋde
    saŋiŋ heŋ heŋ ge doyaŋ heŋ hityen, irde deŋ ge dufay heŋbe amaŋeŋ nurde hityen.
    Irde deŋbe meteŋniniŋ gote igineŋ geb, goke teŋbe Yesu beleŋ deŋe turŋuŋ yaŋ dunyeŋ.
  tnk-tnk: Nəfe nəha iahaməmri pen əknekɨn nətərɨɡien səkɨmaha irə, uə nəfe nəha naɡienien
    səkɨmaha mɨne kəfəfau səvəi nɨsiaiien sə tahərpwi kɨmaha tukwe ia nəmri Iərɨmənu
    səkɨtaha Iesu nəpɨn in truvehe irə? Rosi kɨmiaha nə uə?
  kpr-kpr: 'Eregoseva, nemo gari dae uju beká ava erera da beká mo, namanenda ivuga
    da susu nemori. Bajari Iesu jovereghe furari da Sifo aminda, namane susu redae
    ivuga areri? Kotugo ainda Sifo redae gigitareri? Tuka redae Sifo aminda namanenda
    javo jighoro erari? Amo, nendae sedo amingarera. Namane Sifo aminda ivuga ururoro
    duro arira, ainda susu mo: ne God da jebuga budo ireva. Namanenda ivuga a duro
    ari da susu mo, nemori!'
  san-IAS: yato'smākaṁ kā pratyāśā ko vānandaḥ kiṁ vā ślāghyakirīṭaṁ? asmākaṁ prabho
    ryīśukhrīṣṭasyāgamanakāle tatsammukhasthā yūyaṁ kiṁ tanna bhaviṣyatha?
  nho-nho: Nau ni hiihai maa nau ki hanatu no mmata i kootou i te aa, i kootou naa
