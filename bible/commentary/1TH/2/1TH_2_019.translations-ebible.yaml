    len doh, aso katondrok saba lakou handru? Aso kasekesek na saba lakou handru?
    Aso kameh kasekesek ma kasehek nyala saba ndramas handru? Aso kameh sekesek taha
    le kabwai.'
  wim-wim: Puth ngan kan ngaantam-ngeeyan ngan ngulan wik minan ngeeyān niiyantama
