    Yesus nade Na bali, huu fo noi emi so! Tepoꞌ fo Ramatuaꞌ a natafali main, ami
    laka mara botiꞌ nana huu emi.
  toc-NT: Huá xla­cata cli̠­huán, ¿xaní­cuma̠ cris­tianos hua̠nti̠ aquinín luu nac­ca̠­ma­ca­ma̠s­ta̠­yá̠hu
    nac xla­catí̠n Quim­pu̠­chi­nacán cumu la̠ aktum li̠la­ka­chix­cu­huí̠n hua̠ntu̠
    aquinín luu cli̠­pa̠­xu­hua­yá̠hu? ¡Xli̠­ca̠na pi̠ hui­xinín tamá hua̠nti̠ nac­li̠­la­ca­cha̠­ná̠hu
    nac­ma­ca­ma̠s­ta̠­yá̠hu acxni̠ namín xli̠­maktiy Quim­pu̠­chi­nacán Jesús!
  som-som: Maxaa yeelay, waa ayo rajadayada iyo farxaddayada iyo taajka faanidda oo
    ahaan doona Rabbigeenna Ciise Masiix hortiisa goortuu yimaado? Sow idinka ma aha?
  mam-C: ¿Me tiqu'n qaja tu'n qxi'y lol kye'y? Qu'n tu'n ayi'y o chi oka te jun q'uqb'il
    qk'u'ja ti'jjo a nqo ayo'n ti'j, aj tul Jesucrist, a qtzaljb'ila ex a q'uqb'il
    qk'u'ja toj kya'j.
  ndj-ndj: Wuli, pambeli datwidumbili liki, patuwoloka pawulongolu ya Bambu Yesu chipindi
    payisa? Dayivi mwaveni baha, yumwi ndi damuvi shuvililu yetu na seku yetu.
  mbj-NT: Tak'ëp ãã wén karẽn bë ãã baheg'ããs, bë hyb n'aa né hẽ ãã j'aa etsë, bë
    hyb n'aa né hẽ ãã tsebé. Baad P'op Hagä Do hã bë h'yy ka'eeh nä Jesus matëëh noo
    gó ãã gahëën. Baad had'yyt hẽ Jesus hã bë h'yy ka'eeh do hyb n'aa ãã tsebé da,
    ãã j'aa etsë da Jesus Kristo, ër wahë n'aa, p'aa hẽnh tabahyng noo gó ji mo haj'aa
    tabaheg'ããs bä.
  lat-VUC: Quæ est enim nostra spes aut gaudium, aut corona gloriæ? nonne vos ante
    Dominum nostrum Jesum Christum estis in adventu ejus?
  ngp-ngp: Togoleni, kikeza kukimala hameso ya Zumbe Yesu aho akeza kwiza, taji yo
    kulagisa uhumi wetu neinde kint'hu chani? Ni nyuwe wenye, nyuwe ni nyuwe dikawiilo
    dyetu ne kinyemi chetu.
  enq-2: Naimanya Kamongo Jisasa doko ipatamopa, baanya enomba dokonya naima eteke
    pyao kiŋi balu dupa yole nyetamanopa lao masetala, nee kaeyao malisoo kalyamano.
    Dopa pilyamano dokonya aki mende naimame panasetama? Doko nyakama daape.
  eng-ASVBT: For what is our hope, or joy, or crown of glorying? Are not even ye,
    before our Lord Jesus at his coming?
  mna-mna: Keleŋ. Merere Yesu Krisi isombe imiili ma imar, na niam ko amur motoyam
    pa sokorei? Mi sokorei tabe ikam yam ma niyam ise, mi menmeen yam isu kereene
    uunu? Mi sokorei ta ko iwe kembei kadoono ambaiŋana piam? Ina niom tau!
  myw-myw: Nuwaneimiy singaya wasigeis yakamey nises. Igaw daGuyaws Yeisuw beiyum
    beim, nag kalisiy wasigeis bakamwa̱saw; misinaka yakamiy. E, kannamis va̱gan igaw
    avei-tut Yeisuw beiyum beim, mo beimwan wom wasigeis yakamiy.
  sby-sby: Anu kupembelela kwetu nicani? Inga kukondwa kwetu nicani? Kayi ne cilambo
    cetu nicani ncetwelela kutwangila Mwami wetu akesa? Sena ntamwe?.
  sll-sll: Paikimba, emgi hobana Yisas hon siina di unangwo, na gina honagi omingere
    ni u wai onga i hanere, na honagi ominga wai pama di pirere milna pinamua.
  yaq-NT: Bwe'ituk ju'u itom bit bo'o bicha'u intok tua itom alleenee'u, intok ju'u
    tu'ik itom bichaka junae itom ito uttianee'u, jiba eme'e juname'emtune, chukula
    juka' itom yo'owa Jesukrijtota a'abo a' notteo.
  uro-uro: Bä sa nani a ut iva u rhet sagem ngän inguna aingän di qärarhae na ngän
    i mamär vät a ut iva urhi sek sä ngän bä va urhi rha ama märmärgem nävät a ngän
    doqoräkt iva aurha Engeska ma Jisas ka rhän. Rhom däkt dinguna sa ut dräm iva
    qale ngän ma ama qrot da angän gatnanakt angärha ron.
  ita-1885: Perciocchè, quale è la nostra speranza, o allegrezza, o corona di gloria?
    non siete dessa ancora voi, nel cospetto del Signor nostro Gesù Cristo, nel suo
    avvenimento?
  muy-muy: Azuhva kʉli ti leli mə̀səra Melefit amagray zlam sulumani ya àɗəm amagray
    ni. Nahkay leli mə̀bu məmərvu azuhva kʉli. Ŋgay mə̀bu məmərvu azuhva kʉli daya
    ti kə̀sərum ndo waw ? Mə̀səra ka ya ti Bay geli Yezu amaŋga ni ti amazləbay leli
    azuhva tʉwi geli ya màgray e kiɗiŋ gekʉli bu ni ; nahkay məmərvu akaɗa ga maslaŋa
    ya ti àtama mis ndahaŋ àna hwa, mək təvi zlam sulumani ka duwa gani ni.
  kqc-kqc: Adina uni Varika amiye Iesu di budari dairisi degori, ya vene kaere bi
    uni uka mokena, uni ada rena ma uni ni-ika rena di vegu.
  tav-tav: Mʉjaare tʉgooñarã jã wariñuunucu, caroaro Jesucristore mʉja api nʉcʉbʉgo
    ĩrã. Jesucristo cʉ catunu ejaropʉ cʉ mena ãnapʉ, “Caroaro áama Tesalónica macana,”
    cʉ̃re jã ĩgarã. “Mʉ ye quetire na jã cabuioro caroaro caapi nʉcʉbʉgowã,” jã ĩ
    wariñuugarã Cristore.
  eng-ULB: For what is our hope, or joy, or crown of pride in front of our Lord Jesus
    at his coming? Is it not you just as much as others?
  spa-VBL: Pues lo que nos da esperanza, lo que nos da felicidad, lo que nos hace
    sentir realmente orgullosos al estar en presencia de nuestro Señor Jesucristo
    cuando regrese, es tenerlos a ustedes allí también.
  fra-_FOB: Car quelle est notre espérance, ou notre joie, ou notre couronne de gloire?
    N'est-ce pas vous aussi, en la présence de notre Seigneur Jésus-Christ, à son
    avènement?
  hau-ULB: To menene begenmu a gaba, ko murnarmu ko rawanin alfahari, a gaban Ubangijinmu
    Yesu a ranar zuwansa? Ko ba ku bane, da kuma sauran jama'a?
  mal-mal: നമ്മുടെ കർത്താവായ യേശുവിന്റെ മുമ്പാകെ അവന്റെ പ്രത്യക്ഷതയിൽ ഞങ്ങളുടെ ആശയും
    സന്തോഷവും പ്രശംസാകിരീടവും ആർ ആകുന്നു? മറ്റുള്ളവരോടൊപ്പം നിങ്ങളും അല്ലയോ?
  kkc-kkc: Iyo niba agala sibilame goomegeliso. Bei, ibada Lodee Yesu see wedi siboga,
    ogoo goo oso imapoo goomoga ka tenelaiyo? Osoloso ogoo goo oso iyo o howo woola
    ebilega kibiya ka dabalaiyo? Ee nibaso. Niyo tei too oso iyo tou tekepo too ee
    woola yilige bigileiso.
  lit-lit: Nes kas yra mūsų viltis ar džiaugsmas ar džiūgavimo vainikas? Arba, kas
    kitas, jeigu ne jūs mūsų Viešpaties Jėzaus Kristaus akivaizdoje, kai jis ateis?!
  urd-GVR: Āḳhir āp hī hamārī ummīd aur ḳhushī kā bāis haiṅ. Āp hī hamārā inām aur
    hamārā tāj haiṅ jis par ham apne Ḳhudāwand Īsā ke huzūr faḳhr kareṅge jab wuh
    āegā.
  far-far: 'Na ru ne kwate ma kalu ka doria lekalae kau nia ''uri: Kamulu kwaloa sa
    Jesus sulia fatalamalu, ru ne kwate ma kalu ka eele ''asiana, kalu ka manata ngado
    ma kalu kai eele ''i maana na ''Aofia sa Jesus ana kada nia kai dao mai.'
  suz-BL: इं प्रभु येसु आ यिची ना गे आंइ आस पतीके, ग्‍येरतीके नु सिरपेच खोदेंशो बाक्‍नीनी।
    फिलिप्‍पी २:१६; फिलिप्‍पी ४:१
  car-NT: Noky ko moro na'na waimomo'topo me, moro na'na ewa'pory me, moro na'na wotamyikatopo
    u'mari me naitan mo'ko Kyjopotorykon Jesus embata moro iwo'topo kurita? Amyjaron
    kapyn enapa?
  amp-amp: Nhai be sfno marimoanom, yihato ahtinomko. Nmoh dukefm be nikomn duka haso-mounom.
    Kto Jisasr tfit nianeft kfo mirahnomr, “Tesalonaika thofm gutnius mrokfom kfohemohat,
    yakhato fakitoh kihmomt.” Nd yiha be tu bro yindho-reft yakrahtnom.
  bht-bht: साड़ी आस, खुशी या बड़ाई दा मुकट कुण है? ऐ तुसां ही होणे जालू साड़े प्रभु
    यीशु मसीहे फिरी मुड़ी करी ओणा है।
  eng-NOY: For what is our hope, or joy, or crown of glorying? Is it not even ye,
    in the presence of our Lord Jesus at his coming?
  cub-NT: Ʉbenita ñʉja torojʉrãjaramu mʉjare boje maje jabocʉ Jesucristo ʉ̃i copaidaquiyede.
    Mʉjarecabu napini corede d̶aivʉ, ñʉje cʉvarãjiyepe aivʉ mearore. Mʉjarecabu torojʉre
    d̶aivʉ ñʉjare. Aru mʉjarecabu ñʉje jã́d̶ovaimara mearore ñʉje bueinore, ñʉje bueiye
    boje mʉje jẽneboi.
  ita-1927: Qual è infatti la nostra speranza, o la nostra allegrezza, o la corona
    di cui ci gloriamo? Non siete forse voi, nel cospetto del nostro Signor Gesù quand’egli
    verrà?
  lww-lww: Ana komin ya ne mesape meim mevisu amiu sina? Naga nene komin a sina nap̃a
    mowasine la? A si nap̃a kila imimi mekekara? A si nap̃a ve kiamimi mras nen yum̃aena
    wo, nap̃a mekilia melogewonia pogos nap̃a visae kieta Sup̃e Yesu vim sina? Pe
    yar tap̃ena re si po, amiu ga narui!
  ckb-ckb: هیوا و خۆشی و تاجی شانازیمان لەبەردەم عیسای خاوەن شکۆمان چییە لە کاتی هاتنیدا؟
    ئایا ئێوە نین؟
  nas-nas: Diiꞌ beeroꞌkoo piamorimang diiꞌ duaꞌdariꞌneeng-koo noruꞌampiri, aiꞌ damaꞌke
    tee niikaang Ovoring Jiisuuꞌ Karistooꞌ toroarara aming-koo tampaꞌ noruꞌmuriaing?
    Aming-koo mooꞌmurira dotu-antamuriaing-pinaꞌ noruꞌampimaung nempampiri? Tee aaꞌ
    diiꞌkoo eeꞌning-koo oorurira masikaꞌantaveriko.
  uvl-uvl: Imem mutemem tau tote imo pe mo teke mola ke monau toto mule imo iange
    nga etue nenge ara Non Soke Iesus at muleia, lape mo iech pe mo palut laka iange
    imo apoi ke pomanga iengiengka nenge te kale heke nge imem. Ke letemem tu toto
    laka nge imo lo.
  eng-BBE: For what is our hope or joy or crown of glory? Are not even you, before
    our Lord Jesus, at his coming?
  ixl-CNT: Tan tiira nikutxuqꞌtxun setiꞌ. Niꞌxhetaqꞌ nimal kukꞌuꞌl. Utz niꞌxhekꞌujbꞌaꞌ
    kukꞌuꞌl tan, ex u kꞌuchbꞌal tiꞌ u qaqꞌon vatz u kuBꞌaal Jesucristo siꞌaneꞌ aas
    luꞌuli. Ech sataqꞌ u kuchoobꞌal tiꞌ u qaqꞌon vetkubꞌana tziꞌ.
  xsi-xsi: Maka iloma tu kamo kumi, ŋana tu lâ zo ŋana nenda Maro Yesu ma itaulo imâ
    kilo, ande kelekele ndia ma isuka maka tu kamandi kaika ku kandeka lâ i nao, a?
    Aŋga kelekele ndia ma itula pwataki tu maka kaveta nema wurâta ara lâ, a? Maka
    ma kandeka ŋana miki ni. Tamâta toŋge ipole miki ŋana iveta ndekâŋa ipipi lâ iloma
    kaloma, ande tia.
  crx-NTPO: '''Et ndet ''uhoont''oh hukwa tse ts''uhooli, k''us ndai be ts''uhoont''i?
    Ndai la neba k''elha tileh-i, ''i be eh ts''oohootat''e''? NeMoodihti Sizi Gri
    nkede la whusanatidalh ''ink''ez nohni cha ts''iyawh oobulh utiht''elh, ''et za
    ''uhoont''oh!'
  kan-OKCV: ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸು ಬರುವಾಗ ಅವರ ಮುಂದೆ ನಮ್ಮ ನಿರೀಕ್ಷೆಯೂ ಆನಂದವೂ ಅಭಿಮಾನದ
    ಕಿರೀಟವೂ ಯಾರು? ನೀವೇ ಅಲ್ಲವೇ?
  bbb-bbb: Ro oe nuvuone noka ja vierafevo ijadufuo maza boeje noka joefuo E Ireobo
    oemareve. Ijadufuo Jesu fu una ruakuma no irerefuo no nidua fuone ijia irena aroekarakinu
    oemareke? Ire bino baki ro jane jare vua fuone maeje no abe kuariavo jane mukore
    fiena ma vierafe. Ijadufuo E Ireobo fu una ruakuma ja noena nidua fuone ijia ireke.
  blw-blw: Sosnod, laychénni paat way mangila an chàyu te faén yanggay hen anchichay
    tapena hen cha mangemparaylayad an chàni te chàyu agé. Te chàyu agé hen manchinlanni
    way enammaanni tot-owa hen laychén Apudyus, ya gapon ommafurotanyu wat achiani
    fumiin way mèsango an Apotaaw way Jesus hen mamfangchana, te ichayawni chàyu way
    chàyu hen kafud-asan hen enammaanni.
  tam-2017: எங்களுக்கு நம்பிக்கையும் சந்தோஷமும் மகிழ்ச்சியின் கிரீடமுமாக இருப்பவர்கள்
    யார்? நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்து வரும்போது அவருடைய சந்நிதானத்திலே நீங்களல்லவா
    அப்படியிருப்பீர்கள்;
  azz-NT: Huan melau ticyolnejnequij tamechitasque porín ica por namotacuautamatilis
    ticpiasque ne yolchicahualis huan ticpiasque ne yolpaquilis. Huan no ica por namotacuautamatilis
    timohuelitatihue huan timoyolpactitihue iixpantzinco Totecotzin Jesucristo tech
    ne tonal cuac Yejuatzin mohualuicas.
  spa-RV-1909: Porque ¿cuál es nuestra esperanza, ó gozo, ó corona de que me gloríe?
    ¿No sois vosotros, delante de nuestro Señor Jesucristo en su venida?
  csy-csy: Banghangziam cile kote i lametna, lungdamna le lungdamna kham lukhu sia
    bang ziam? I Topa Jesus Christ hongpai ciang in Ama mai ah note hi ngawl nu ziam?
  mxq-NT: Pes ¿tits ʉj nꞌawijx njʉjpꞌijxtʉp?, ¿tits ʉj nꞌijtʉnꞌa̱jt nxoꞌonʉnꞌa̱jttʉp?,
    ¿tits ʉj ndukjotkujkꞌa̱jttʉp?, es ¿tits ʉj ndukwingʉdak ndukjotkʉdáktʉp ko naty
    nꞌijtʉm ma̱ ja Nindsʉnꞌa̱jtʉm Jesukristʉ ko myínʉt? Pes miidsʉdyʉ dʉꞌʉn.
  tzj-NT: Wach'alal, ni katzij wi' chi nkajo' nutz'at ri' kawach ewq'uin como ixix
    congana q'uiy ec'amonto chake. ¿Nak c'a tre tok kotak chi c'o jun rtojbalil nyataj
    na chake? ¿Nak tre tok kotak chi nokquicot na in nya̱' na kak'ij? Jari' kotak
    como ixix tok xtipi chic jutij ja kajaw Jesucristo nixoc na chwach in emwal ixix
    tok xtiban queri' chake.
  tdt-tdt: Ami hakarak haree fali imi, tanba aban-bainrua Nai Jesus fila fali mai
    husi lalehan, imi mak sei halo ami laran metin ho haksolok iha Nia oin. Imi hanesan
    premiu nebee hatudu katak ami manaan tiha ona.
  ron-BTF: Fiindcă ce este speranța noastră, sau bucuria, sau coroana bucuriei? Nu
    sunteți chiar voi în prezența Domnului nostru Isus Cristos la venirea sa?
  eng-WEBP: For what is our hope, or joy, or crown of rejoicing? Isn’t it even you,
    before our Lord Jesus at his coming?
  eng-FBV: For what gives us hope, what makes us happy, what we are really proud of
    as we stand before our Lord Jesus Christ when he comes back—is having you there
    too!
  nld-1939: Want wie anders dan gij is onze hoop, on e vreugde, onze gloriekroon voor
    het aanschijn van Jesus, onzen Heer, bij zijn komst?
  bwo-bwo: Bere, nojangiruwo wee nogeneeúwo wee nodoonz Iyesus b́woor b́shinaatse
    no it'etuwo no da'atsi mangi jip'uwots (akliliwots) itna bako kone?
  nch-BL: Tijnequij timechitatij pampa antechmacaj hueyi paquilisti. Ipan nopa tonali
    quema Tohueyiteco Jesús sempa hualas, huan timoquetzase iixpa, tijpiyase hueyi
    paquilisti pampa anitztose nepa tohuaya. Quena, para timechitase nopona ipan nopa
    tonali elis quej se corona cati para tojuanti.
  quc-TNT: ¿Jas c'u chrij cu'l wi ka c'ux, cujquicotic? ¿Jas ri' ri cubano chi cäcu'bisax
    ka c'ux, cuya quicotemal chke? Ix ri', kachalal, rumal chi jicom ri iwanima' cho
    ri Dios. Are ri ix ri quixbanowic chi cujquicot na cho ri Kajaw Jesús aretak cäpetic
    rumal chi xujch'acanic.
  tfr-NTPO: Tjawa l̈öng Tjl̈apga Jesús tjwe iröng obi l̈i koshë l̈öng wopjl̈úe. Eshko
    ga tjawa l̈an wopjl̈ú bomi kjĩshko ba tjok, tjl̈õkwo l̈ororwa bomi kong l̈i kjroromi
    jl̈õkoyo kjĩshko.
  kaq-NT: Noquen Hihbo Jesus jahuiya tah non jaa bebonxon mato hihti jiscatsihyaxihqui.
    Jaa bebon tah non matohon hihti jenimatihi. Jaa jahuiya tah non hihti jenimatihi,
    nincacoinnish man jano rihbi hihquiya.
  sgb-sgb: Labay naên kaw hên hirawên, ta hikaw ya an-ikahigla naên, ta angkasigurado
    naên ya ihundo yoy paniwala yo. Hikaw ya maipagmahlay naên ha arapan ni Panginoon
    tamon Jesus ha pag-orong na di, gawan pinaniwal-an yoy toro naên.
  vie-1934: Vì sự trông cậy, vui mừng và mão triều thiên vinh hiển của chúng tôi là
