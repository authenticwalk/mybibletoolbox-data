    in ningat keŋŋ mme oloŋen bewe ma nin mulup mbenn keyet penaŋaŋ in motapme indikbanup
    keyet nâmti webepeŋ mamanup.
  grc-MT: τισ γαρ ημων ελπισ η χαρα η στεφανοσ καυχησεωσ η ουχι και υμεισ εμπροσθεν
    του κυριου ημων ιησου εν τη αυτου παρουσια
  vid-vid: Ndaze, hotukwima hali Mkulu Yesu mhela hoyokuya, chipembelo cha kulajila
    kusumya kwa hetwe chowa choni? Yowa ndo hemwe mwemwe, muwele ndo utumbilo wa hetwe
