    maatou; aa kootou naa hoki ko naa tama teelaa ma ki ahu ai maatou i naa ttonu
    naa heuna maatou.
  gym-NT: Nun tö rababa näin bäri, ñobtä ñan angwane Jesu rükadita angwane, mun tädi
