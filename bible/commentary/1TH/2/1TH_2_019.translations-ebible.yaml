  san-BEN: যতোঽস্মাকং কা প্রত্যাশা কো ৱানন্দঃ কিং ৱা শ্লাঘ্যকিরীটং? অস্মাকং প্রভো
    র্যীশুখ্রীষ্টস্যাগমনকালে তৎসম্মুখস্থা যূযং কিং তন্ন ভৱিষ্যথ?
  tdx-tdx: Ia ty ho fitamà’ay, ty haèha’ay, ty kobay hiriñariñà’ay añatrefa’ Iesoà
    Talèntika amy fito­tsaha’ey? tsy inahareo hao?
  naf-naf: Nin msalen pi alik mamti inmagen mulup sek sindem ke yaŋaŋ kwilekiyet matinup?
