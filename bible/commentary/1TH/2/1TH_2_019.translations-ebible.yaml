  rmc-rmc: Bo ko hin amari naďej, amaro radišagos, vaj amari baripnaskri koruna? Či
    na san oda tumen angle amaro Raj Ježiš Kristus, sar avela?
  apr-apr: Kakamata, ye kene yo Tool Mai kiidi Yesu Kirisi bet imulu a isi a takodo
    dama ki ye in nga, ngan ole lomam ponana ye soo so? Inbe Maro ole iyitmak emam
    ye soo so? Inbe ye lal tani nga, ngan ole amtar matamam pang Maro ye soo balingi
    bet amkauu ye urata kootoonoo kiam i? So tani in la ang ngan.
  tiy-tiy: I funa keye damén méuyot séfule mangéy sugud-sugud diyaan, non toow fo
    gulaané key begom. Atin gulaané key begom non sabaf bé begome, ménwaléy méégét
    i kéongot-ongot geye bé késéfule Jesu Kristowe. Atin sabaf bé begome, toow gey
    fo moror. Atin amuk diyo gey moso dob adafay Kadnane Jesu Kristo ké séfule, géureto
    key i fiyowe fantag bé de rénigo gey sabaf bé kéunur gome.
  nlg-nlg: Tana bona Jesus ke oli mai, ai ghilala ge kau tughuru ngasi ta nimiu taluutuni.
    Na pukuna keri, ighau te vaghaa nimami na rivurivu mana pitiulu tana bona ighita
    ka righia Jesus ke oli mai.
  dgr-DOGNT: Naxı̨ sìı naxıghǫ sìts'eèt'ı̨, naxıgha t'asìı nezı̨ı̨ kanıts'eèɂà. Zezì-Krı
    nǫ̀ǫtła nı̨dè wenadąą̀ naxıghǫ sıì xàhots'edì ha hǫt'e.
  pes-OPV: زیرا که چیست امید و سرور و تاج فخر ما؟ مگر شما نیستید در حضور خداوند ما
    عیسی درهنگام ظهور او؟
  ron-1924: Кэч чине есте, ын адевэр, нэдеждя сау букурия сау кунуна ноастрэ де славэ?
