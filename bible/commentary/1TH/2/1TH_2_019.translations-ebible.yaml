    matohuunoashu unimacoinshquin non mato yosipaoni cuscan man nicacoinmisi.
  urt-urt: Miꞌe pe, ŋupe ŋaiye Lahmborenge Jisas ka ot pe, ŋaimune ka ende poi ya
    gwin bongol, topoꞌe ya hriphrip mil ŋembep kin? Topoꞌe ŋaimune ka asambe kin nange
    poi si mende wah bwore? Yip ilyeh iki. Yip pa tuꞌe yitini bwore me wah ŋaiye poi
    si mende. Yip pa pul poi naŋ embere, topoꞌe yende poi ya hriphrip guh ŋembep tikin
    Jisas.
  kiz-kiz: Kwa ndabha ya kujiamini kwa yhoto ndo kiki kapalongolo, au furaha, au litaji
