  mya-mya: '@see-verse:1TH.001.002'
  gng-NT: Ti tuu ki tiɛn niʼbó tiʼBaa Uwien ya nun bó kí ñɛ niʼtekjim cèreh ni
    sɔnh itùon yà nin ni ŋmɔbe miyíem ki sɔnh yà nnɔ nin ni ŋmɔbe lidɛndɛnl tiʼYonbdaan
    *Yesu Kristo bo nì tì kɛnde' ma nnɔ bo nɛ.
  cbi-NTPO: Naa-uwanuba lala' Apa Diosa' ajuusha ñullanu tengaya juju deeyu, ñulla
    keenguemu deju' tiba uraa kiidekiñu, estyamu deju' ti taawashaba kiidekiñu, tsenmin
    uwain Bale Ruku Jesucristo tsanguenu tsuve tenna deju', yanu washna' tsaaren jindetsuñu'
    mitya bain.
  ikk-NT: Makẹni, ogẹn ile kẹ ẹnyi gi a nyanhan ụnụ ebe Osolobuẹ ẹnyi wụ Nẹdi ẹnyi
    rị. Ẹnyi a nyanhan ọrụn ọnụ rị a rụn makẹni ọnụ kweri ekweri lẹ ihiẹn-ọma ile
    ọnụ rị e mẹ makẹ ihiẹn-ọsụsụọ ọnụ nwẹ, lẹzi kẹ ụnụ dọn wuzokẹnmẹ makẹni ụnụ nwẹ
    olile-ẹnya ebe Di-nwọnni-ẹnyi wụ Jesu Kristi rị.
  leu-leu: Layaan maam fenung xe sina Piran Tamataara, maam fuuna lamon faꞌuli a maana
    mo roxo aava mi vile sena namkaian simi e malaafaa mi faisok faagut lapaana vubuxan
    xasingitan simi e mi tigina fatateak lana namkaian senaso mi taxa waan fatateak
    bang a ulaian sina Memai Yesus Krais sitaara.
  maz-NT: Na ngueje sido rí mbeñejme c'o na jo c'o i̱ṉ cjaji. I̱ 'ñench'e in mün'c'eji
    e Jesucristo nguec'ua gui tsjaji dya c'o na jo. I̱ṉ s'iyagueji yo nin minteji
    nguec'ua na zëzhi gui pjösteji hasta 'ma ya me ni mbo in cuëgueji. Xo i̱ṉ te'beji
    'ma ra ẽjẽ na yeje e Jesucristo c'ín Jmugöji y rá cãrãji a jmi Mizhocjimi c'ín
    Tatagöji. Nguec'ua c'o pje nde i̱ṉ sufregueji, i̱ṉ sëchqueji c'o.
  bod-N: བདག་ཅག་གི་ཡབ་དཀོན་མཆོག་གི་དྲུང་དུ་ཁྱོད་རྣམས་ཀྱིས་དད་སེམས་ལ་བརྟེན་ནས་བྱས་པའི་ལས༌དང༌།
    བྱམས་པ་ལ་བརྟེན་ནས་མྱངས་པའི་ངལ་དུབ། བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀ་ཁོང་ཉིད་ལ་རེ་སྨོན་བྱེད་པར་བརྟེན་ནས་བཅངས་པའི་བཟོད་བསྲན་བཅས་རྒྱུན་ཆད་མེད་པར་དྲན༌ཏོ།།
  tca-NT: Rü guxü̃guma i ngẽxguma Tanatü ya Tupanamaã tidexagügu, rü taguma nüxü̃
    itayarüngümaẽ na ñuxãcü meã peyaxõgüãcüma penaxüxü̃ i Tupanaãrü puracü, rü ñuxãcü
    nüxü̃ pengechaü̃güãcüma togüxü̃ perüngü̃xẽẽxü̃. Rü taguma nüxü̃ itayarüngümaẽ
    na ñuxãcü aixcüma meã ípenanguxẽẽxü̃ ya tórü Cori ya Ngechuchu ya Cristu rü ngẽmacèx
    yaxna namaã pexĩnüẽ i ngẽma ngúxü̃ i ñu̱xma pingexü̃.
  zpl-NT: Cada chenu rnacuꞌru lu Diose Paꞌahua liꞌiru rluꞌcu cuendaru ye beenú rriꞌihua
    xne nzeli arquiꞌhua liꞌinu, nu liꞌiru rluꞌcu cuendaru lunú rriꞌihua xne secahua
    bee saꞌhua nu leꞌca rluꞌcu cuendaru nu liꞌihua neli nucuaꞌaquiehua nú benchilaꞌ
    zeca Jesucristo enu rnibiyaꞌ.
  mbc-NT: 'Taa annaya Paapa Uyunkon pî'': —‍Inkamoro esenyaka''ma ko''mannîpî innape
    aku''sa'' tîuya''nîkon ye''nen. Mararî pra to'' esenyaka''ma amîrî ton pe, asa''nama
    tîuya''nîkon ye''nen. Moropai Uyepotorîkon Jesus Cristo iipî nîmîkî pî'' to''
    ko''mamî teeseta''kai pra, Paapa. Morî pe man —‍taa annaya sîrîrî Paapa pî'',
    apî''nîkon anna enpenata ye''nen.'
  ndg-ndg: Twendaikombokya bila kukoma nnongi ya Nnongo ni Tate yitu kazi yinu ya
    imani, juhudi ya upendo, na uvumilivu mu'ujasiri kwa ajili ya baadae katika Ngwana
    Yesu Kristo.
  wsk-wsk: Ana nenenga nengemang ningi nunguning ko ura, ninimi kua tua ko munan te
    ura kowar taman mu se, sokel ago la nanga Kari Biya Jesus Kristus te loaga lagasan
    mu ko, nanga Kaem se nanga Nainet mu kote nego ko ikia bita lagasan.
  toj-NT: Huax naaticon jastal huaxa huateltayex ja Diosi pero yuj ni jel huaxa c'uanexa.
    Yaj ni huaxa huabyexa, jayuj huanex atel con todo ac'ujolex. Mi ni t'un huaxa
    yoopin abajexa, como ja Cajualtic Jesucristo, yena ni mero snihuanil ja hua c'ujolexi.
  kkl-kkl: '@see-verse:1TH.001.002'
  tbc-tbc: Aŋsam ilo rumok an kagin uyan ak aŋ lo igane ilasa da. Aŋ nug niŋen o amat
    agog urat dabai mok nug abinawi san agane da. Aŋ dam aŋanem tini ganei idsad Tubun
    ak Jesus Kristus lo yan niŋen o kagin an iginiaŋ go muruan naok fidian lo atur
    dabai da. Ago tag maŋ aŋsam kagin an niŋen o id Tamad Anut ru murupei wo iloma
    ta isali na da.
  sna-sna: Tinoramba tichirangarira pamberi paMwari wedu naBaba vedu, basa renyu rinobva
    pakutenda, nokushanda kwenyu kunobva parudo, uye nokutsungirira kwenyu kunobva
    patariro iri muna Ishe Jesu Kristu.
  smk-NT: ta kai mi gapon talaga nin manlingwanan nin panemtemen sa adapan nan Dios
    a sya a Ama tamo no pa'no moyo nin man'ibyay a pagmamatalek moyo konan Cristo,
    no pa'noy pagsisirbi moyo bana' sa ado' moyo kona, tan no pa'no kamon mandumaer
    sa panana'gan kona bana' sa pangingilalo moyo a iti kona ni Uunuren tamon Jesu-Cristo.
  grc-TCGNT: ἀδιαλείπτως μνημονεύοντες ὑμῶν τοῦ ἔργου τῆς πίστεως, καὶ τοῦ κόπου τῆς
    ἀγάπης, καὶ τῆς ὑπομονῆς τῆς ἐλπίδος τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ἔμπροσθεν
    τοῦ Θεοῦ καὶ πατρὸς ἡμῶν·
  gof-WFTW: Xoossaa nu Aawa sinthan ammanon hintte oothida oosuwa, siiqon hintte daaburida
    daaburanne Yesuus Kiristtoosan de7iya ufayssaa ekkanaw hintte minnidi eqqida equwa
    ubba wode nuuni qoppoos.
  spa-BLM: recordando sin cesar vuestra obra de fe y trabajo de amor y perseverancia
    de esperanza en nuestro Señor Jesucristo, ante nuestro Dios y Padre.
  kyz-NT: '@see-verse:1TH.001.002'
  dao-dao: Ihlawka nami jumnak nami xünsak üng ngdangki, nami mhläkphyanak naw ihlawka
    ning jah khüikhawmsaki, ja mi Bawipa Jesuh Khritaw üng ihlawka nami äpeinak ngkhängki
    ti cun ka ning jah sümki.
  cya-cya: lo' ndiya yu'hui ti' hua 'in um nchgaa xaa tloo Stina Ndiose lo'o ña'an
    nu ndiya qui'an ti' um 'in ñi, si'yana nsu'hua um juesa lo'o tñan 'in Ndiose si'ya
    cha' tsu'hue ndyi'o tiquee um, lja nu nducua quiloo um 'in Ñi X'nan na Jesucristo.
  wrk-wrk: Nani barri nurru wajbangka Buwakanya God nurrunginkanyi kunybanyi jangkurranyi
    narringi, mankuwangangi nurru yaji narringi. Nurru mankuwa yaji narringi, narrili
    durrijba nangangi yuwa, narrili jungku yurlurrmba nangangi, narrili yabimba nanda
    yaji, jalili nyulu nulijba narringi yabimbikanyi yaji. Narrili waki kudanyu nangangi
    Jesus Christkanyi, marukangangi narri muwa nangangi kudanyu barri. Baki narrili
    jingkijba marda, baku barri janarri jungku kingkarri nangandu, kuyungangi narri
    nangangi jangkurr Jesus Christkanyi. Nani barri nurrili mankuwa yaji narringi.
  nii-nii: Sin Erinjpin Gos kin kunum kunum prei erpin kin, enim pii gii ei dinga
    peng kin, kongun enjing ei, opu dinga pim kin, nipin yi ełmin. Pe en enim kongun
    dinga erik kin, noman ka peng kin, Owundu Jiisas Krais orung omba kenmin nik kin,
    kui erik mołmun.
  ign-NT: Taicha tamutu sácheana vécharai­ri­ca­he­paraca eta ímere­sirahi eta esuapirahi
    éhisirahi ema Viáquenu Jesucristo, étapa eta epami­si­ravahi ecaema­ta­neacahi
    yátupi táichavene eta émuna­sirahi éma, étapa eta ecami­chirahi tamutu táichavene
    eta ecucha­pi­ravahi eta machaviraya. Ema Tata Vicaiyaquene máimaha tamutu eta
    íchara­ra­cavana.
  dik-NT: Wek aa yeku tak akölaköl tɛ̈ röök ɣok Nhialic Wäda rin luɔidun bɛ̈n gam
    yic, ku week aacï luui apɛi rin nhiɛɛr wek Jethu Krïtho, ku riɛlkë puɔ̈th rin
    ŋɔ̈ɔ̈th wek ye.
  cac-cac: A d'a yichan̈ co Mam Dios sco nacoti to nivan tzex munlaj d'ay, yujto ix
    eyac' val och d'a e c'ool. Sco nacoti to tzeyac' servil Dios chi', yujto te xajan
    eyuuj. An̈ejtona', tec'an tzeyutej e b'a, yujto an̈ej Cajal Jesucristo tzeyac'och
    yipoc e c'ool.
  tzj-E: Tak nkaban orar ruq'uin Kadta' Dios nerkaja pkawá' njelal samaj jebnon rmal
    jyukbal ec'u'x ruq'uin Jesucristo. Bien nerkaja pkawá' njelal utzil jebnon rmal
    ojben ri'il rxin Dios jc'ola ptak ewanm, y bien nerkaja pkawá' chka' njelal jecch'on
    rmal jcongan nquixquicota che reybxic Kajaw Jesucristo.
  san-BUR: အသ္မာကံ တာတသျေၑွရသျ သာက္ၐာတ် ပြဘော် ယီၑုခြီၐ္ဋေ ယုၐ္မာကံ ဝိၑွာသေန ယတ် ကာရျျံ
    ပြေမ္နာ ယး ပရိၑြမး ပြတျာၑယာ စ ယာ တိတိက္ၐာ ဇာယတေ
  yaa-NT: “Epa Niosi, na Tesalónica anoafãfe, mia noikakĩ mia yonoxosharamisfo, nãskakaxõ
    fena fenakãkima nõko Ifo Jesús manasharamisfo nokoki anã oi kiki,” ikaxõ. Nãnori
    pena tii ẽ mato kĩfixõfafãini.
  cab-NT: Jarítaguatiwa ligíbugiñe Wáguchi luágu lubuídun jesériwidun lun Jesucrístu
    ladǘga jafíñen luágu, lúma lubuídun joúseruniña wánigu ladǘga buin tíña lan
    janígi láu ínsiñejabuni, lúma lubuídun jawánduni sun asúfuriruni ladǘga jeménigidun
    luágu Wabúreme Jesucrístu le ídaangiñebei lan jachǘlüra siélun.
  clu-clu: Nagapasalamat kami kanana ay nadudumduman namun indong mga ginaimo nga
    mayad tungud nga kamo nagatoo ron kanana. Nadudumduman namun ra indong gogma ay
    maabtik kamo magbolig sa iba, kag tungud sa indong maugut nga pagsarig nga si
    Jesu-Cristo nga atun Ginoo magabalik, ginaagoanta nindo lang ang mga kalisud nga
    nagaabot kanindo. Dia tanan ginaimo nindo sa atobangan ang Dios nga atun Tatay.
  swh-ULB: Tunaikumbuka bila kukoma mbele ya Mungu na baba yetu kazi yenu ya imani,
    juhudi ya upendo, na uvumilivu wenye ujasiri kwa ajili ya baadaye katika Bwana
    Yesu Kristo.
  tpt-NT: Tejkan iktꞌachivinanau kimPay Dioskꞌan va klapastakniyau yu makꞌaniyatꞌik
    ni Dios por milhakapuꞌatkꞌan. Vachu yu makꞌayatꞌik por ayaj achꞌaniyatꞌik ni Dios,
    vachuꞌ ox maqantꞌaqniyatꞌik y pꞌakxanꞌiyatꞌik ni kaminchoqoyaꞌ kiJalhachimoꞌonukꞌan
    Jesucristo.
  aai-aai: Anayabin kwa abaitumatum kwabia’ait isan, naatu a yabowamaim kura’ahi kwabowabow
    sunusunub isan, na’atube ata Regah Jesu Keriso kwaitumitum nuhifot kwama ewawainabi
    isan Tamat God nanamaim anunuhi.
  sny-sny: Nomo mi mi pasi pasi etiri fene lo tote tawesiyei, fene etiri wisere a'i
    irowe ape, nomo Owane Sitewi, Tai nomo lo hire onusiya ape, au te'eteye. Sosu
    marepi erasi a'i fene lo totenamisiya. Serai wiyawi fene lo lu taune tere'e tere'e
    au noweinowei irowe ape, Owane Sitewi ma'e au te'esiya. Sosu fene Meni Owane Jisas
    Krais hi awei ma'e si tame itorairowa ape, ninawesiya. Nomo etiri eite mo ne Owane
    Sitewi ma'e au te'esiya. [1 Ko 13:13; Kl 1:4-6]
  myy-myy: Mani Jacʉ Diore gʉa bʉsija, “Cristore tʉorʉ̃nʉrã ñari queno ĩre moa ĩsiama
    Tesalónica gãna”, yi tʉoĩa gʉa. “Gãmeri ti mairã ñari queno gãmeri ejabʉama ĩna”,
    yi tʉoĩa gʉa mʉare. “Mani Ʉjʉ Jesucristore tʉorʉ̃nʉsarã ñari, ‘Riti mʉcana tʉdi
    ejagʉ yiguĩji’, yi tʉoĩarã ñama ĩna”, yi tʉoĩa gʉa mʉare.
  trc-NT: nuû rá núj se vaa quiꞌyaj suun ndoꞌo soj cheꞌé se amán rá soj niꞌya̱j soj
    man Jesucristó, ne̱ caranꞌ rá soj niꞌya̱j soj man soꞌ, ne̱ nu̱u̱ rá núj se vaa
    neꞌen soj se vaa cavi̱i̱ sa̱ꞌ soj quiꞌya̱j Jesucristó si̱j ꞌni̱j raꞌa man níꞌ
    vaa güii, ne̱ cheꞌé dan yoꞌo̱ aꞌnéé nimán soj quiꞌya̱j suun soj cheꞌé soꞌ ado̱nj.
  cut-NT: Cuahn da̱ma rentihyon ya̱n nuhn na̱n Chido vo Dendiohs yahn ntiyon che redin
    nchuhn ma̱n, nduhca̱ che ritahno ne Dihvo vo Jesucristo, yahino ne ihyan ma̱n,
    nduhca̱ che rechuhrihn ne numacuahn vedenecun, ndichahtino ne ihyan ma̱n.
  bel-bel: няспынна памятаючы вашу дзею веры і працу любові і цярплівасьць спадзяваньня
    на Госпада нашага Ісуса Хрыста прад Богам і Айцом нашым,
  zlm-KSZI: Kami sentiasa ingat betapa kamu telah bekerja dalam iman, berusaha dengan
    kasih dan bersabar dengan sepenuh harapan kepada Junjungan Isa al-Masih kita di
    hadapan Allah Bapa kita.
  gdr-gdr: Mop nokɨp sɨn mera B'u Godɨm wɨpɨnd wen onggɨtyam gatab nony eyenenindam,
    opi re waina gar ke utkunda ke omnɨki wɨko, ɨ waina singi b'iyena mɨle ke omnɨki
    b'asowa mɨle, ɨ dɨde waina ɨmnɨneni kesa mɨmkam wɨmena mɨle rɨnte re wɨn mera
    Yonggyam Yesu Kerisom pɨlɨnd warɨm b'ogɨl ɨsma yoramitenya.
  vmy-NT: Bi nikjejndai̱ nga faꞌetsjenni̱ ngatꞌanu ngixkun Naꞌenchana, jotsaꞌen teñoꞌon
    xa xi nda ngatꞌa makjainnu ngatꞌare kui, ꞌba jotsaꞌen temiseko xuta ngatꞌa tjinnu
    kjuanimejen, ꞌba jotsaꞌen tikakonu xi tematoꞌon ngatꞌa techuya_ru nga kjuaꞌe ngani
    Naꞌenna Jesucristo.
  cmn-FEB: 在我们的父上帝面前，我们记得如何在工作中，投入了你们对上帝的信，如何以爱辛勤工作、如何心怀希望耐心等待我们的主耶稣基督。
  gmv-RNT: Ammanoninne mino siiqotethan inte ooththida ooso gish Goda Yesus Kirstoosa
    bolla diza inte mino ufayssan beettida inte minotetha gish nu Goda Xoossa, nu
    Aawa sinthan ubba gallas inte gish qoppoos.
  ncl-NT: Amo quiman timocahualo pa tiquijnamiquisi quinami anquinextilía quinami
    niman cuali anquineltoca Cristo pan ipampa anmotequipanulisli. Amo timocahualo
    pa tiquijnamiquisi quinami antequipanúa míac huan pampín ansiahui míac. Inon anquichía
    pampa anquinlasojla míac in oc sequin. Huan amo timocahualo pa tiquijnamiquisi
    quinami amo anmocahua pa anquichías in tonali hual mocuepas toTata Jesucristo
    pa anmitzanas. Inon anquichía pampa anquipixtica laneltocalisli ilaixpan Dios
    toTajtzin.
  sua-sua: Ii, ngoma kanprim E Nut mang nguk ekam ko ngoma pat mang mularo reha ruk
    mularo papat ruk kmor mnam muk mang E Nut ngam kaoppom muk kmeharom mar. Va ngoma
    kanprim E Nut mang nguk kat ekam ko ngoma pat mang mula keknen to kam sovet kam
    prongyek ka psek kmeha ngang o mia, endo ko mula keknen to kmelongtok mang ngar
    nam kaoppom muk kmeha ngang ngar enang tok. Va ngoma kanprim E Nut mang nguk kat
    ekam ko ngoma pat mang mula keknen to kam matnge vgum o vnek kat, endo ko mula
    keknen to kam nho mkor Ngoldaip to e Yesus Kristus kmen a ktalhok ngang nguk nam
    kaoppom muk kam matnge vgum mar tok kat. Ii, ngoma pat mang nguk tok, he kle kanprim
    E Nut mang nguk tok arhe.
  klt-klt: Naráng hákhátik sáni yá sángorán ket tárák álosim tánggoeráng, nangge nuk
    sáni ya kikiná naráng yámánggoeráng watá sángorán yáup álosim tánggoeráng, me
    Táwi náni Jesu Son Iháhá watá son áwinek wata háleng mángga áwánggoeráng watá
    sángorán naráng hákhátik hára káto átkoeráng wata narángga nándá Nan náni Ánutu
    heronge me inánggoemán.
  are-are: Nurna ingkamalanga, nurna turta ilpangkama rrangkarra Altjirranha tnakamanga,
    rrangkarra kangkintja ntelalhamanga, rrangkarra turta tnoatnoa kaaralhamanga Ingkarta
    nurnaka Jesua Kristanha pitjalputjika.
  gai-gai: Na nena rɨtɨpaikca nenmo moa ŋgepca, ne tɨpemb kirarir laiŋga morenan,
    na nena morena aiŋir laiŋta moca, aia ndorita Raraŋ Aetaniac Aetmo kam laŋ neaŋrena.
    Aintik ne ndorita iroar inkarmo kabenanda matŋireke, na an mamatŋina aiŋ gargara
    ne aina Kacoot Iesus Karaisna ndabirena.
  qvm-NT: '@see-verse:1TH.001.002'
  chz-NTPS: Saꜙ dsaˉgaaꜘ dsëˉ jnäähˈ kwaˉ jnäähˈ tiˊhmaahˊ kihˈ Dio hi̱ˉ la̱a̱ꜗ Tääˋ
    jnänˋ. Ja̱ꜙ ko̱o̱ˉ nëëˈ taˊ lluˈ maˉjmeehˊ hnähꜘ kihꜗ heˉ maˉdsooꜘ hohꜘ hnähꜘ
    kiyhꜗ, hiꜙ miˉtehˋ baˊ hnähꜘ taˊ kyahˈ hnähꜘ kihꜗ heˉ hnaahꜙ hnihꜘ chaˉmiihˉ.
    Hiꜙ kwëëh˜ baˊ hohꜘ hnähꜘ kihꜗ heˉ kye̱hˊ hnähꜘ oˉjø̱hꜙ dsëˉ kihꜗ Jesucristo Dsaˉjø̱ø̱hˈ
    jnänˋ.
