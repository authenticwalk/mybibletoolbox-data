    pinde, kala uru kaveta wurâta ara nâ. Aku miki kao tinimi ŋana Maro Yesu Kirisi
    kâ, kala uru kamandi kaika ku kamo nâ.
  crx-NTPO: Nohnats'ulnih-un 'aw 'etsul lhe'ts'usne, be 'alha hoont'oh-i, 'i ghun
