  dwr-ENT: ኑኒ ኑ ፆሳ፥ ኑ ኣዉዋ ሲንን ኣማኑዋን ሂንቴንቱ ኦዳ ኦሱዋኔ፥ ሲቁዋን ሂንቴንቱ ዳቡሬዳ ዳቡራ፥ ቃሲ ኑ ጎዳ
