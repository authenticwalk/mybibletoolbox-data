    cuando mimalwadayt́a̱p porque iniŋjóctámpa iga miñgacpa jém tánO̱mi Jesucristo.
  wuv-wuv: I ma'aa mei Haidaa, mei Amaa o'ou, hai'ouna'aida nonominaa fei bigi'aa
