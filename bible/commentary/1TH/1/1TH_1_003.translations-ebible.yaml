  blw-blw: '@see-verse:1TH.001.002'
  tam-2017: நீங்கள் தெரிந்துகொள்ளப்பட்டவர்களென்று நாங்கள் அறிந்து,
  azz-NT: Huan tamechelnamictiyohue inahuactzinco Totajtzin Dios de quenín namejuan
