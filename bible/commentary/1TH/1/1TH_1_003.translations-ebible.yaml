  tzo-TZE: '@see-verse:1TH.001.002'
  lex-lex: '@see-verse:1TH.001.002'
  dov-dov: Tulayeya kuti leza wesu aTaata kumulimu yalusyomo milimo yaluyando, ayabulindilizi
