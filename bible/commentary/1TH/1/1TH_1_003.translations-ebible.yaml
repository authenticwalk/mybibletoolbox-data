verse: 1TH.001.003
translations:
  kpx-kpx: Kateai imihai la vaveve dua ke huhulahama. La vani bahata la evievi mai
    Dilava omisi vaveve dua vama. Vani bahata la isivi mai Iesu omisi lovive kemo
    negolahama. Isi vani bahata negolahai Iesuu lohoveve ke huhulahai hemei uma.
  okv-H: eto ungo kupi ambu ue ungotenau Bada Iesu Keriso egerembeto puvuresuja avo
    jo tapa na simba ere ovova avo dago na hotembagora.
  tbo-tbo: Ma houga magomagouna Yaubada Amata u matana to laupali ubeimi, babana omi
    witumaganagei o bagibagi imahi po omi lounugotootogogei lawa o haguhi po Guyau
    Yesu Keliso a paliwitumagana ubeimi o yamtaibagibagigeya.
  mal-C: നമ്മുടെ ദൈവവും പിതാവുമായ അവിടത്തെ സന്നിധിയിൽ നിങ്ങളുടെ വിശ്വാസം പ്രകടമാക്കുന്ന
    പ്രവൃത്തിയും സ്നേഹപ്രേരിതമായ പ്രയത്നവും നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിലുള്ള
    പ്രത്യാശയുടെ ഉറപ്പും ഞങ്ങൾ ഓർക്കുന്നു.
  grc-SR: ἀδιαλείπτως μνημονεύοντες ὑμῶν τοῦ ἔργου τῆς πίστεως, καὶ τοῦ κόπου τῆς
    ἀγάπης, καὶ τῆς ὑπομονῆς τῆς ἐλπίδος τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ, ἔμπροσθεν
    τοῦ θεοῦ καὶ πατρὸς ἡμῶν·
  bgc-bgc: अर अपणे परमेसवर अर पिता कै स्याम्ही जो काम बिश्वास तै करे, अर बिश्वासियाँ
    खात्तर इतने प्यार तै मेहनत करी, अर प्रभु यीशु मसीह के बोहड़ण की आस के कारण बड़ी
    धीरजता तै दुखां नै सहन्दे होए, सारी हाण थमनै याद करा सां।
  khz-khz: Kwalana Palagu, ita Tamara, wailanai gavetugamagi-tagona, gomi gemi kamonagi
    raka govega-vetovo-tiwarana, e gemi ulamagi ai raka goveulamagi-gunagave-tiwana,
    e gemi veraramani ita gera Velekou Iesu Keriso genai raka govega-tiliga-tiwarana.
  deu-TKW: gedenken eures Glaubenswerkes und eurer Liebesmühe, und eures Beharrens
    in der Hoffnung auf unseren Herrn Jesus Christus, angesichts unseres Gottes und
    Vaters.
  zsr-NT: Lahuëꞌ Xuzruꞌ Dios rajnéytecztuꞌ ca nac le runliꞌ le réjlëꞌliꞌ Cristo, len
    ca nac dxin runliꞌ le nadxiꞌiliꞌ‑nëꞌ, len ca naꞌ nácteczliꞌ tsutsu le runliꞌ löz
    Xanruꞌ Jesucristo.
  lin-lin: Tobosanaka te liboso ya Nzambe, Tata na biso, misala ya kondima na bino,
    misala ya bolingo na bino mpe molende na bino, oyo ewuti na elikya monene oyo
    bozali na yango kati na Nkolo na biso, Yesu-Klisto.
  hns-NT: Hamlog jaad kariela kie toelog Pieta Parmeswar ke aage aapan bieswaas dwaara
    ketana barhia kaam kare hai aur kausies karke doesare ke pjaar kare hai aur hiemmat
    na haare hai, bakie Prabhoe Jiesoe Kriest ke oeppar bharosa karke oke agore hai.
  noa-E: Mag pãar igwia irig ʉ̈u ajim anʉm aig ĩchab marau khĩir eyaa aajem, jãga
    pãrau pãachdëu ʉ̈khatarr iek gaai bʉ̈ʉrjã iekchëba warag phidkham khõsi phidkha
    nʉ, maimua jãga mag maach Pör Jesucristo bëejujã khõsi nʉ nʉm gaaimua chikhamnau
    pãach dʉ̈i khaigba aadëp aawaijã ichdëu pãar eeg oojẽ, magʉm iekjã igba ãwat wënʉrramkhĩir.
    Marau khaphʉ nʉm, pãrau chadcha dich khapeen kha khõsinaa Ẽwandamjã khõsi naawaita
    jãg phidkha nʉm. Mag gaaimuata irig ʉ̈u ajim a durraajem pãar kõit.
  eng-EMTV: constantly remembering your work of faith, labor of love, and perseverance
    of hope in our Lord Jesus Christ in the presence of our God and Father,
  mib-NT: Te níní ndácunehen ri rohó núū Tatá yō Yaā Dios, jeē váha cásáha ró táca
    jniñu chi cácandíje ró, jíín jéē váha cájejníñu ró núū yā chi manī rō jiín yá,
    jíín jéē cájendeyɨ́ ni rō chi cáñuhun ni rō jeē coo jeē váha sáha Jitoho yō Jesucristo.
  lif-NT2: आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ नसाःन्‍लाम्‍बा के़जोगुम्‍बा
    खिनिॽ याःम्‍बक्‍किन्, वेॽहाॽ लुङ्‌माॽ के़दुक्‍तुम्‍सिम्‍माङ्‌स्‍याङ्‌मे़न्‍दाङ्‌के़जोगुम्‍बान्‌हे़क्‍क्‍याङ्
    आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ याम्‍मो कुनुःङ्‌मा युःमा निङ्‌साङ्‌लाम् के़दाःबा
    निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌मान् आनिगे़ चक्‍मे़ल्‍लॽए निङ्‌वाॽ इःत्तुम्‍बे़रो॥
  xnj-xnj: Muni, palongolo ya Chapanga Dadi witu, tikumbuka ndi chemwilasa sadika
    yinu kwa matendu, na uganu winu cheukuvakita muhenga lihengu neju, na chila sadika
    yitu kwa BAMBU Yesu Kilisitu yanganyugusika.
  mmx-mmx: Mam doma su amisik atnimi at lemeren ne Moroa mumu leven gugu nunuan miga
    lox i, mila mi nunu at ne Iesu Karisito, la mi balamu box i. La mi tu atmatkun
    mila mim doma voovo ri lovotpot at Leeme Silok, ne Iesu Karisito.
  cbr-NT: Nucën Papa Diosbë banaquin cananuna mitsúnmi amiira pain catamëquin ax cuëëncësabi
    oquin 'anan, upí oquin unicama nuibaquin 'aquianan, a ëníma, Nucën 'Ibu Jesucristonën
    ca ax quicësabi oquin nu 'imiti 'icë quixun manucëma cupí —asábi ca —quixun a
    cain.
  tee-NT: Icxtakniyau lak'ailakts'iuch ju quimpai'an Dios ni va tachi icpast'ac'au
    ju lhich'alhcat ju naviyat'it va ixlaca'atalh ni lhilac'ap'int'at'it ju Jesús.
    Vachu' va tachi icpast'ac'auch ju tuch'i naviyat'it mas xk'op'at'it va ixlaca'atalh
    ni map'ainiyat'it ju Jesús. Vachu' jantu lai icc'ap'au ni lana jantu jeks uyat'it
    va ixlaca'atalh ni lhilaksiyat'it ju qui'ucxtin'an Jesucristo ni cataxtakniyan
    ju mi'atsucunti'an ju conk'alhiyanta ju lact'iyan tachi ju tak'alhtasunitan.
  eng-LSV: unceasingly remembering your work of faith, and the labor of the love,
    and the endurance of the hope, of our Lord Jesus Christ, in the presence of our
    God and Father,
  cak-NT: Siempre jixkanataj chech ri Katata' Dios, roma noka pa kawi' ri samaj ri
    niben rix roma can iyo'n iwánima riq'uin ri Jesucristo. Noka pa kawi' chi yalan
    jixsamaj roma nijo' ri Jesucristo. Y can ronojel icoch'on roma iyoben-apo ri k'ij
    cuando xtitzolaj chic pe ri Kajaf Jesucristo.
  pah-NT: 'Noromoka''nhymi ore pendekoa Tupana''ga nhi''ig̃a rupi. A''ea mombe''gwovo
    ore ei ga pe: —Tessalônicapeve''g̃a oporavyky Jesus''ga mombe''gwovo g̃a pe, oro''e
    ore ga pe pe mombe''gwombe''gwovo jipi. A''ereki g̃a ojiko nde rehe, oro''e ore.
    Oarõ hete g̃a ojikotyve''g̃a nhaporemo. Nurã g̃a g̃a pokopokogi g̃a nderekokatuavo.
    A''ereki g̃a nde arõ hete, oro''e ore Tupana''ga pe. Onhimomirana g̃a mbatera
    rahya pe opohire''yma nde hugwi orepojykaharete''ga rura pota jipi Jesus Cristo''ga
    rura pota, oro''e ore Tupana''ga pe nhanderuvete''ga pe pe mombe''gwombe''gwovo
    jipi.'
  sja-NT: Mãgá irumaa gracias jara p'anɨde, k'irãpa p'anɨ parãpa ne-inaa pia oopata
    Ak'õrepa oopi bɨk'a, Cristode wãara ijãapata perã. Parã audú mimiapata awaraarã
    k'aripadait'ee, Cristo k'aurepa ãra k'inia iru p'anapata perã. Mãga oo p'anɨde
    choopata, ijãapata perã Tachi Waibɨa Jesucristo unudait'ee, ichideerã ata chek'ãri.
  xed-xed: Ta gɗagɗa ŋni guli ta havakta ta kəma Lazglafta Da ŋni ta slna zlghay nda
    ŋuɗufa ghuni, nda yifatá slna ta magə kuni, kabga ɗvafta ya ɗvaf kuni nda dihata
    fatá ghəŋa ghuni ta Mgham Yesu Kristi.
  mks-NT: Ndíquia̱hva nde̱ ndixa̱hvi nu̱ Ndióxi̱, tátá yo̱ sa̱ha̱ ndo̱ jáchi̱ cándeé
    cáhnu ini ndó mé á. Ta sa̱há ña̱ quíhvi̱ ini ndó mé á sa̱há ña̱ cán quéa̱ cája
    chúun va̱ha ndó cuéntá mé á. Sa̱há ña̱ cándeé ini ndó Jesucristo ña̱ quixi tucu
    a ñuyíví yóho sa̱há ña̱ cán quéa̱ cája ndeé ini ndó tá ndóho ini ndó.
  gfk-S: '@see-verse:1TH.001.002'
  bmu-bmu: Iŋini Jisös Kraist jöpaköba möt narigetka urukalemŋan nam köl eŋgiiga nupŋi
    köhöiba memakze aka Kembuninan liliŋgöba kamapkö jörömqöröm aka kapaŋ köla mambörakze.
    Neŋön mi pakpak Anutu Iwininaŋgö jemesoholŋe ölöp mötmörimakzin.
  dgz-dgz: Ame nu Mamanua God yamap mup gapan enan waitoni, ame e anu tumat ega gapan
    nao kaimakaet taiana amba baigan ega gapan waenapan wat agoat mumiana ge anu dao
    ega Ayop nuga Iesu Keriso sia entan tauepi inap kaimakaet taiana. Amba itan bagu
    sisi wat ayameana ame guegue ega den anuivin.
  eng-GNV: Without ceasing, remembring your effectuall faith, and diligent loue, and
    the patience of your hope in our Lord Iesus Christ, in the sight of God euen our
    Father,
  zaa-NT: Rue' tu' gracia Dios Padre qui' ri'ua porqui'ni rappa le confianza lani
    Señor para gunie le cualani de runi li e servir, ą'hua porqui'ni té la' tsì'ilatsi'
    lo losto' le para guni le cualani adí ca enne'. Rue' hua tu' gracia qui'ni ribeda
    le lani paciencia í'yu tsá tsé'e le junto lani Xana' Ri'u Jesucristua.
  eng-WEBSTER: Remembering without ceasing your work of faith, and labor of love,
    and patience of hope in our Lord Jesus Christ, in the sight of God and our Father;
  guh-guh: Itsa pacatovajëtabiabatsi vaxa Diosojavabelia, panajamatabënapitabiabajë
    Dioso pinijicuenia panetonacuenebavanapaejava panenajamatabëcuenecopatsixae Diosojavabelia.
    Panajamatabënapitabiabajënua bitso pinijicuenia panejitsipaejava Dioso. Paxamë
    rabaja pajamatabëcuenesaëmë tsavanapae panecopiaevetavanapaejava vajatuxanenë
    Jesucristo icatsia pepatsijavanexatsica.
  bon-bon: Cine weebibine ngene jipecni-ninago Acejiyame mime Babe me opo gaabe je,
    weeme ätrunga te lipu laboclomtuge miiji mule cama. Cine ngene jipecnininago weeme
    singi lipu gyene Yeesu Keriso tääpume, ingle weene baborage kaakesea ituge wawena
    teeme tääpume, piiyepu teeme acnenuta ne cängena jewagrijeniye.
  nhw-BL: Nochipa quema timotlatlajtíaj ica Toteco Totata por amojuanti, tiquelnamiquij
    quenicatza antequitij chicahuac pampa anquineltocaj, huan quenicatza anquitequipanohuaj
    pampa anquiicnelíaj, masque tlahuel ansiyahuij. Tiquelnamiquij nojquiya quenicatza
    mojmostla anquichiyaj para sempa hualasoc Tohueyiteco Jesucristo.
  swh-ONEN: Tunaikumbuka daima kazi yenu ya imani mbele za Mungu aliye Baba yetu,
    taabu yenu katika upendo na saburi yenu ya tumaini katika Bwana wetu Yesu Kristo.
  wbi-wbi: Tukujikumbuka kisila kudugha pamaso gha Nguluve Nhaata ghwitu, imbombo
    jinu ija lwitiko, nulwakughimba mulughano, na mulugudo ulunyalukangafu vwimila
    nu lwa pa Mutwa Yesu Kilisite.
  bba-bba: Sɑ yɑɑyɑ Gusunɔ bɛsɛn Bɑɑbɑn wuswɑɑɔ nɡe mɛ i kɑ bɛɛn nɑɑnɛ dokebu hɑniɑ
    mɔ̀, kɑ nɡe mɛ bɛɛn kĩrɑ sɔ̃ɔsirɑmɔ bɛɛn sɔm dɑmɡinu sɔɔ, kɑ nɡe mɛ bɛɛn yĩiyɔbu
    bɛsɛn Yinni Yesu Kirisi sɔɔ bu yɔ̃ dim dim.
  eng-KJVCPB: remembering without ceasing your work of faith, and labour of love,
    and patience of hope in our Lord Jesus Christ, in the sight of God and our Father;
  kgk-NT: '@see-verse:1TH.001.002'
  waj-waj: Ngia Yisuunnara kutaavaivee kiaivaaraida ngia inna mmooriivaa yoketaama
    iikiaanoo. Ngia ngii seena gioonna kiaapuuyara mmuduuya ruaivaaraida ngia yaagueeqama
    mmoori yoketaivaa iikiaanoo. Ngia ti Udaanga Yisuu Kirisiiva fai kutaa tiinaravee
    kiaivaaraida mmannammanna yaagueeqama kiada faannakiaanoo. Ngia itaama variaivaara
    ta yaata utida ti Napoonna Anutuuqaata makemakee kua kiaunnavai.
  cpy-cpy: Osheki nokenkishireta-kota-piintakiro okaatzi pantayita-neeri pawentaa-naarira
    Awinkatharite Jesús Jeepatzii-totaa-rewo, poetziñaarikota-naawo poyaawentaari,
    iñahaetzimi petakoyitantanaa.
  mpx-mpx: Ha ba mulolu wala Yabowaine ge Tamala eliyana puna te sauga gegewena ha
    nuwahikan ginol waiwaisal ku ginolil kaiwena ku abulilek, ku tuwalali gagasisi
    kaiwena alomiyau ku nunuwana-agil, ge ku palahikan kaiwena alona wami atimatuwa
    ku matamatan wala Babala Yeisu Keliso ni sikalim.
  wbp-wbp: Nyurrurla kuja kankulurla wala nyina Kaatuku, ngulangkanya kankulurla ngurrju-nyayirni
    warrki-jarrimi. Yulkami kankulurla, manu kankulu-nyanu yulkami nyurrurlarlangu.
    Ngulangkanya kankulurla nurna-nyayirni warrki-jarri. Manu kankulurla nyurrurlaju
    junga-nyayirni pardarni Jijaji Kirajiki Warlalja-Wiriki ngaka kaji yanirni pina.
    Kujarlanya kankulurla pirrjirdi-juku nyina. Nyampurrarlangukunya karnalu-nyarrarla
    warrarda yati-wangka.
  luo-luo: E nyim Nyasachwa kendo Wuonwa, wasiko kwaparo yie ma un-go mosemiyo utimo
    gik mabeyo gi herau momiyo utiyo ne Nyasaye matek, kod geno ma un-go kuom Ruoth
    Yesu Kristo, momiyo uchungʼ motegno kutimo kinda.
  nhe-NT: Nochipa quema timomaijtohuaj ica Toteco Totata ipampa imojuanti, tiquilnamiquij
    quejatza intequitij chicahuac pampa inquineltocaj, huan quejatza inquitequipanohuaj
    pampa inquiicnelíaj, yonque tlahuel insiyahuij. Tiquilnamiquij nojquiya quejatza
    mojmostla inquichiyaj para sampa hualasoc Tohueyiteco Jesucristo.
  aii-aii: ܕܠܵܐ ܫܠܵܝܬܵ‌ܐ ܒܸܕܟ݂ܵܪܵܐ ܝܘܲܚ ܩܲܕܡ ܐܲܠܵܗܵܐ ܒܵܒܲܢ ܦܘܼܠܚܵܢܵܐ ܕܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ،
    ܘܥܲܡܠܵܐ ܕܚܘܼܒܵܘܟ݂ܘܿܢ، ܘܚܡܵܠܬܵ‌ܐ ܕܗܹܒ݂ܝܼܵܘܟ݂ܘܿܢ ܒܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Agaayyutmun uqaqaqtitluta itqaġigikput, qanutun ukpiqsriḷḷapiałiqsi, piqpaksriḷḷapiałiqsi,
    niġiugaqallapiałiqsi Atannaptiknik Jesus Christ-mik.
  msb-msb: Nagaparapasalamat ngani kami sa Dios Ama san mga maayo na ginhimo niyo
    tungod san iyo pagtuod. Ginadumdom man namon kun sing-ano an iyo kapagalan tungod
    san iyo kamuot, kag kun sing-ano man kamo katibay tungod san iyo paglaom na mabalik
    an Ginooʼn Jesu-Cristo.
  cpa-NT: Tseih² jnieh³ Jmi² jniang³, Diú¹³ quián² jniang³, hi² jmoh² hniah¹² hi²
    dsio¹, ni³ huu¹³ hi² héh² hniah¹² jǿg³, hi² hiug¹² hnóh¹ hniah¹² Diú¹³ quianh¹³
    dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Cøng² ma²ca¹jmoh³ hniah¹² hoh¹² hi² jiúgh² calah
    Jesucristo Juu¹³ jniang³.
  dso-dso: ତମେ ବିସ୍‌ବାସ୍‌ କରି କେନ୍ତି ଚଲାଚଲ୍‌ତି କଲାସ୍‌ନି ଆରି ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ରଇବା
    ଆଲାଦର୍‌ ଲାଗି, ମିସିବିଡି କେନ୍ତି ସାଇଜ କରାକରି ଅଇଲାସ୍‌ନି ଆରି ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟ
    ଟାନେ ତମର୍‌ ବିସ୍‌ବାସ୍‌ କେନ୍ତି ଡାଟ୍‌ ଅଇଆଚାସ୍‌ ।
  meu-meu: Emui kamonai karadia, bona emui uraheni ḡaukaradia, bona emui helaro Lohiabada
    Iesu Keriso enai e aukamu, ini ḡau nega idoidiai Tamada Dirava vairanai, a lalo
    taomu.
  yva-NT: Arono reamo sambaya rave Injayo Amisye ai, reamo weasatantona weye wapa
    ana wadaveye ngko dave weye wapanave Yesus ai, muno wapo anakere raijaro panyoambe
    weye wamuinyo Ai, muno wasatawandi kobe weye wasanaveano wama Amisy Yesus Kristus
    amen.
  dgc-dgc: Dahilan, bagay ménalangin kame ta Diyos, éy méala-ala me tu mahusay a ugali
    moy a gébwat ta péniwala moy; sakay méala-ala me tu péngtulung moy du iba da mahal
    moy side; sakay méala-ala me tu kéasa moy a matibay ni Panginoon Jesu Cristo.
  zpm-NT: Ni zeeṉe rzeet no to lo me, rsoladz no grëtaa dziin ne ruṉ to niina ne dib
    zdoo to rleynie to me, ni zha quialëb to lo grëtaa guieḻnë ne noyaṉ to, tibaque
    nonie guic to ne ible zdziṉ dze ne laa Jesús guiaad stib.
  hix-NT: Onà wyaro oyehtxoho kom hoko ryhe, amna nàrwonaha, Khoryenkom yakoro, Kyàmkom
    yakoro, noro hyaka tatamohxemà ro me oyehtxoho kom hoko, toto komo yakoronomanye
    ro me oyehtxoho kom hoko xarha, enàmnye ro me oyehtxoho kom hoko xarha. Àsok tawro
    hana. Khoryenkom hona owyanye xenytxoho hoye ro ryhe matamokyatxow hatà, àhyaka.
    Toto komo xe oyehtxoho kom hoye ro ryhe, makoronometxow hatà. Kohkom hona ro oyehtxoho
    kom hoye ro ryhe, menàmyatxow hatà, Txesusu Kryestu hona ro oyehtxoho kom hoye
    ro mak ha.
  sim-sim: Uhu os orin ni sawewa wolo, jirin ni hishihi jirnjik er nga orin ni sawenda
    nir. Os Jisasin ji hishindiyanda nombo oso si uwak mbele mbele jivi nom unda jir.
    Uhu ma anandin wapnuku jihik ji owenda nombo oso si uwak lerawu havakavan ji laha
    lirin jelyanda jir. Uhu Wasilaka nihi Jisas Krais os or takwan ji hishiowehe ji
