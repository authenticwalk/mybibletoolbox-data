    la̠li̠s­cuj­ni̠­tátit, y cumu chu­na­tiyá kalh­ka­lhi̠­pá̠tit hua̠ntu̠ ca̠ma̠­lac­nu̠­ni­ni̠tán
    Quim­pu̠­chi­nacán Jesu­cristo antá kalhi̠­yá̠tit li̠t­li­hueke y li̠ma­ka­tla­já̠tit
    la̠ta túcuya̠ tapa̠tí̠n ca̠lak­chi­ni̠tán.
  som-som: Waxaannu joogsila'aan Ilaaheenna oo ah Aabbeheenna hortiis ku xusuusannaa
