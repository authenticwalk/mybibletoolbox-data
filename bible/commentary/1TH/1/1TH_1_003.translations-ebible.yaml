    whuz na'a ndaht'en.
  mio-NT: Ña cua naan ini ndi cha satiñu vaha ndo, vati chinu vaha ini ndo chi ra
    Ndioo. Ña cua naan ini ndi cha satiñu tahan ndo, vati cuni mani ndo chi ñivi tahan
    ndo, ta ni ña cua naan ini ndi cha cundee ini ndo, vati ndatu vaha ndo nda cua
    nda quivi cua quichi ndico tucu ra Jesucristo. Ndihi chacan cahan ndi chi ra Ndioo
    sutu yo.
  srq-NT: Jesús jẽɨcuate quia ũquɨ̃. Nyebe jẽɨngo beɨte nguiã mbae turã ndese ũquɨ̃.
    Jenyesecuate quia Jesús rese ũquɨ̃. Nyebe jẽɨngo nguiã Dios cheẽ nenei nenei mbeɨ
    mbia je ũquɨ̃. Jesús nyebi sɨ́ mose, ũquɨ̃ ño jẽsaarõ arõ u nguiã hue. Jeñɨmbirãcuã
    tuchɨ equia eraarõ arõ ũquɨ̃.
  kje-NT: Ai kam hamlinu wekel hi'ihewi ai walinhe howok wawa'an ono mi akim naili'il
    Yesus, la am horokala hi'ihewi mim paku ri namehin ono mi maramyaka hi, la hi'ihehewi
    mi mamkene kerhu kenerne danalhanne ono mamkene lapan Makromod Yesus Kristus wali
    mai noho wawan wali'ur.
  gaz-gaz: Nu hojii amantii keessanii, dadhabbii jaalala keessanii fi obsa abdii keessanii
    kan Gooftaa keenya Yesuus Kiristoositti qabdan sana Waaqa keenyaa fi Abbaa keenya
    duratti ittuma fufnee ni yaadanna.
  kud-kud: Wuwuna yami yemidiyena ampaihowa ili'ilimani, yo hinage yami paihowao velauwena
    mayami alama'i'ita yo mayami yemidi yada Bada Yeisu Besinana ainai yo Yaubada
    Tamada mehenai.
  urb-NT: 'Tupã riki jande pái keruhũ. Inamõ pehẽ rehe har japandu pandu. Pehẽ pejurujar
    katu ehe, ame''ẽ rehe har amõ ta pe pepandu pandu. Aja jakwa jaxo rahã: “Ne jõ
    riki katu te me''ẽ ke” aja Tupã pe japandu. Amõ ta rehe pepy''a katu, a''erehe
    ame''ẽ ta rehe pehaihu katu tĩ. Aja jakwa jaxo rahã: “Ne jõ riki katu te me''ẽ
    ke” aja Tupã pe japandu tĩ. Jesu Kirisutu, jandema''e sawa''e te rehe peharõ katu
    te pexo tĩ. Aja jakwa jaxo rahã: “Ne jõ riki katu te me''ẽ ke” aja japandu ipe
    tĩ.'
  fra-LSG: nous rappelant sans cesse l’œuvre de votre foi, le travail de votre charité,
    et la fermeté de votre espérance en notre Seigneur Jésus-Christ, devant Dieu notre
    Père.
  san-HK: asmAkaM tAtasyezvarasya sAkSAt prabhau yIzukhrISTe yuSmAkaM vizvAsena yat
    kAryyaM premnA yaH parizramaH pratyAzayA ca yA titikSA jAyate
  cak-SNT: Siempre nquixkanataj choch ri Katataꞌ Dios ruma ri samaj ri ntiꞌan ixreꞌ
    ruma icukubꞌan icꞌuꞌx riqꞌuin ri Jesucristo. Nalka pa kaveꞌ chi altíra nquixsamaj
    ruma ntivajoꞌ ri Jesucristo. Y man chupunak ta ri esperanza iviqꞌuin richin ri
    kꞌij chi xtitzalaj chic pa ri Kajaf Jesucristo.
  uvh-uvh: Fikifiki indi indining sibeng Anutuga' ibang tounga wa sidi kadapmang karesi
    kuni' kuni' ka Anutuga' naktangka tanga adining midi ninaksa' tanga yaranga iik,
    a aming famga' kabaksi' guk naknga yotangkayap titining kane girii titi, a sasuk
    tangkunang ka girii Jisas wari inga' tubobu abanga manggaknip waraga' suktangka
    sini' tanga iik waraga' sura kabakni' kareng naknga mesisiringa sa' fatem.
  ino-ino: Lapa'kaeya Yisasife afitapa lapaipafi male'naya yafe kanale au'ava ya alitapa
    fole ne'aitapa vayatapimokife lahapau lapayamopafati nelahapaiketapa apaya nehutapa
    lo'kiya ali'ya ne'alitapa lo'kiya vaitapa Anumayati Yisasi Kalaisi esea kana'ae
    akeva hutapa ne'maiya ya'aefe lakesa afita Anumaya Koti Afotimofe ke huta amuse
    nehune.
  gnn-gnn: Ŋanapurru guyaŋirri ŋuli yukurra nhumalanha, ŋunhi nhuma yukurra mirithirri
    yana wirrki wal'ŋu djämanydja Godku, liŋgu yuwalkkuma yana nhuma yukurra märr-nherraṉmirrinydja
    Garraywala, ga guŋga'yunmirri nhuma yukurra bala-lili'yunmirri, liŋgu dhiyaŋu
    ŋunhi nhuma yukurra ŋayaŋuyu-ḏapmaramana Garraynha Djesunhanydja. Ga bitjandhi
    liŋgu nhuma yukurra nhinanydja dhukarr-nhämana ŋurikina ŋilimurruŋgalayŋuwu Garraywuna
    Djesu-Christkuna, ŋunhi ŋayi yurru gumurr-ruŋiyirriyi lili.
  yal-yal: 'Nxu nɛma Ala maxandɛ, nxu xaxili ɛ feene xɔn: ɛ dɛnkɛlɛyaan wanle nun
    ɛ xanuntenya wanle nun ɛ tunnafanna nun ɛ yigina Marigi Yesu Alaa Muxu Sugandixini
    en Fafe Ala yɛtagi.'
  cnt-NT: Dsau'₂ bá₄ dsɨ₅ jnia'₅₄ 'nia'₂ ne₄ Diú₄ Jmei₂ jniog₄, ia₁ 'ŋio₅ lɨn₃ ma₂jmo'₅₄
    'nia'₂ ta₁ cha₂ léi₄ ja₁con'₂ 'nia'₂ ia₁ 'éng'₂, ia₁ 'ŋio₅ lɨn₃ jme₂ti'₅₄ 'nia'₂
