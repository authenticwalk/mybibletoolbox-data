  sri-sri: 'Ĩgʉ̃rẽ sẽrẽrã, ãsũ ãrĩ sẽrẽa: “Gʉapʉ, Tesalónica marã mʉ magʉ̃ Jesucristore
    bʉremusĩã, ĩgʉ̃yare õãrõ irirã yáma. Maĩrĩ merã gajerãrẽ õãrõ iritamuma. Marĩ
    Opʉ Jesucristo dupaturi aariburire ʉsʉyari merã yúsĩã, ñerõ tarikererã gũñaturama.
    Irasirigʉ ĩgʉ̃sãrẽ irire iriduúbirimakʉ̃ irika!” ãrĩ sẽrẽa.'
  nal-nal: Araan maadi maainung taal xa waan sin Nakmai Damana dia, maadit naxaam
    amun saan naagu gigiu bulin panaze wana ainaxam paazaaiang sinim lamaskana Iesu.
    Ma maadi naxaam taal amun faamuzazang naagu gigiu wanaze wana a matmalabuk sinim
    iwana sasaxotang azanon, ma maadi naxaam saait a irur dikdikang sinim panaze wana
    zimbangang faraxai wana ainaxam paazaaiang sinim pana a Piran Iesu Kaarisito.
  kyq-kyq: Naan Bubjege Raa ki se, daayum naaje kꞋsaap do kaal maakŋ naase, kɛn naase
    aalki do Isa *al‑Masi ki jaay ɔlsen Ꞌtɛɗki nakgen jiga se. Ute maak‑je naase ɔkki
    do Isa ki se ɔlsen naase Ꞌtɛɗki naaba jiga ɔɔ aayki kaamse ɔndki dose do Mɛljege
    tu Isa al‑Masi ki.
  kwd-kwd: Du'ana alata meru fo'asia God nga Mama'a adauru, furifuri meru manata to'ona
    nga abulongaa le'a lo'oo amoru suria nga tagoto'onga amoru, ma nga taunga'inga
    le'a lo'oo na'a moru agea suria nga kwaimaanga amoru, ma nga akiaki'anga amoru
    suria nga fito'onga amoru na orilana mai nga Alafa la Jisas Kraes.
  ded-ded: '@see-verse:1TH.001.002'
  ewe-ewe: Le míaƒe gbedodoɖawo me na Mawu, mía Fofo la ɖe mia ta la, míeŋlɔa miaƒe
