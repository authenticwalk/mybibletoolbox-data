    se kami, ko nga merrenien se kami muloli kamp̃elak; ko nga norrorrmien se kami
    muto m̃iterter malum renge Iesu Kristo Numal se kerr, ko sev nga ni pia-loli tevi
    kami.
  wap-NT: '@see-verse:1TH.001.002'
  mva-mva: 'Nanaranga neda be Tama-da aro be bokainatuka iloma dianiang-kaming: lama
    unianga-ming nge malipi uia ipupuraki, malipi neming nge reretaka mata-lo be kapipi
    be kaememaki, be kakaiboangboang be sururu kadokidoki be sakuli-o be ilo-ming
    ditungtungra be Tanepoa neda Iesus Kristus karapurapungi be kasukoaki.'
  dwr-NT: Nuuni nu Xoossaa, nu Aawuwaa sinthan ammanuwan hinttenttu ootheedda oosuwaanne,
    siiquwan hinttenttu daabureedda daaburaa, qassi nu Godaa Yesuusi Kiristtoosan
    hinttew de7iyaa hidootaan gencciyaa genccuwaa ubba wode hassayeetto.
  kfw-kfw: Ajarchu eini Pathian khat-um Nipa maikuungnga nangni inngamna kha chuonna
    ningtho, nangni minriangna khan chuon ranak-ah ningtho, halli Nipumi Jisu Christa
    diang ningngamna kacheet kha keini'n kinngaidon.
  bfz-bfz: आसे आपणे पिता परमेशरो रे सामणे प्रार्थना करदे बखते तुसा रे विश्वासो रे
    काम और प्यारो री मईणत और म्हारे प्रभु यीशु मसीह रे तुसा री उम्मीदा री सब्रता खे
    लगातार याद करूँए।
  cuk-09: Ar Bab Dummad anmar-Baba, a-asabin anmar bemar-gwen-iedisurmalad, bemar
    Jesúsgi-bensuli arbasmalad, bemar sabedgi be ibmar imakmalad, degine, anmar-Dummad-Jesucristobina
    nue bensuli-edarbedimaladgi be alamaknanaimalad.
  ben-OBCV: বিশ্বাসের বলে তোমরা যে কাজ করেছ, প্রেমের বশে যে পরিশ্রম দিয়েছ এবং আমাদের
    প্রভু যীশু খ্রীষ্টের উপর প্রত্যাশা রেখে যে সহিষ্ণুতার পরিচয় রেখেছ—আমাদের ঈশ্বর
    ও পিতার সমক্ষে আমরা সেকথা বারবার মনে করি।
  mil-NT: Te ío ndàcáⁿ táhú‑ndɨ̌ núú Tǎtá‑ó Dǔtú Ndiǒxí sá nɨ̀ yuhu nɨ iní‑ndó sàndáá
