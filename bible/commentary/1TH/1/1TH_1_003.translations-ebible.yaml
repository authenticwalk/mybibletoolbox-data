    alogo. Ke oi alomi koꞌagai Deo papiau fou aniꞌi oani alogaina kainai, ala opinauga
    oma auga isafa fouga alogo. Ke oi emi afiaꞌama Lopia Iesu Kristo eegai oogeisa
    kainai, kina apalaꞌi oafiiꞌi ganinagai, gamuꞌi mo ooponia oafiapia mo, emi pinauga
    okapaisa paisa. Egaꞌina kapaꞌi maꞌoai okapaiꞌi auꞌi, aufa kina emai megamegai,
    Amaꞌa Deo agogai aopolanimi aefuafua.
  aey-aey: Age Jisasnu wawaga meleeceb kobol me bahic odogina euca, age Jisas nalug
    meginanu cabi me ogina euca, age Jisas Krais egena Tibud uqa haun ceseli hocnu
    sumudi bilec eu hewihewi tawegina euca eu cunug egena Anut ege Memige amegna gaid
    cisdudu inondoqonanu.
  urd-GVH: हमें अपने ख़ुदा बाप के हुज़ूर ख़ासकर आपका अमल, मेहनत-मशक़्क़त और साबितक़दमी
    याद आती रहती है। आप अपना ईमान कितनी अच्छी तरह अमल में लाए, आपने मुहब्बत की रूह
    में कितनी मेहनत-मशक़्क़त की और आपने कितनी साबितक़दमी दिखाई, ऐसी साबितक़दमी जो
    सिर्फ़ हमारे ख़ुदावंद ईसा मसीह पर उम्मीद ही दिला सकती है।
  ycn-ycn: Huahue'epí ipechu i'imacá caphí richojé, rila'acáloje ijló nacaje penaje.
    Huahue'epí caja caphí isápaca, íqui'ija ihuátacale Tupana. Huahue'epícare caja
    uncá iyurila Jesucristo chojé i'imacana caphí.
  djr-djr: ga lakaram napurr ŋuli marrtji ŋunhi God-Waŋarrwalnydja Bäpa'mirriŋuwalnydja
    limurruŋgalaŋuwal märr-nhirrpanminyawuynydja nhumalaŋ, ga djämapuynydja nhumalaŋguŋ
    manymakpuynydja, ga ŋayaŋu-gatjpu'yunawuynydja nhumalaŋ ŋunhi nhumany dhu bäyŋun
    djawaryun ga gulyun ŋula gandarrŋurnydja nhanukalnydja Garraywalnydja limurruŋgalaŋuwal.
  kvg-kvg: Niqa guligulim-te, Mbumbukiam-te, nigi Tat, ni oskia teimbo-matavupatún
    ndǿgo, av zo Yesu Keliso ndøzøte-unimanqatinat, neka zoqa sasae-qa yaq-te, ndøgo
    kuku matev-us ndozogo, neka zoqa føgøføgakh waniap-qa yaq-te, zo nigi Evezøza
    Yesu Keliso-te ndozoto-taza.
  rug-rug: Pa mami vinaravara pa kenuna sa Tamasa sa Tamada, si lopu hite makudo balabala
    la i gami sari na mia tinavete pu evaṉi gamu pa rinaṉeraṉe, sipu tavetavete ṉaliṉali
    si gamu pa tataru, meke turu va nabu, sina sa mia rinaṉeraṉe si soto la koasa
    nada Baṉara Zisu Karisito.
  hop-NT: Uma Itanay God qapēvewnayak̇ahk̇aṅw, put aw unaṅway’yuṅqe, put eṅem tumalay’yuṅqat
    itam sutsep God atpip put u’nantoynaya, pu uma Itahtutuyqawhqay Jesus Christ aw
    yank̇ahk̇aṅw qa naṅ’eknayaqata.
  san-URD: اَسْماکَں تاتَسْییشْوَرَسْیَ ساکْشاتْ پْرَبھَو یِیشُکھْرِیشْٹے یُشْماکَں
    وِشْواسینَ یَتْ کارْیَّں پْریمْنا یَح پَرِشْرَمَح پْرَتْیاشَیا چَ یا تِتِکْشا
    جایَتی
  heb-LB: ומזכירים לפניו תמיד את מעשיכם הטובים, את אמונתכם החזקה, את אהבתכם ואת ציפייתכם
    הסבלנית לשובו של ישוע המשיח אדוננו.
  caf-NT: Nuhwhunats'ulnih 'aw 'ustl'e cha'susne, be 'alha 'uhoont'ah, 'i bugha nuhwhe'ut'en,
    nts'e na'a be nék'ets'intsi', 'i be soo cho 'aht'en, 'ink'ez neMoodihti Sizi Gri
