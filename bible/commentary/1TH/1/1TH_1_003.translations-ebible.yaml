    Iesus Kristus.
  eng-BBE: Having ever in mind your work of faith and acts of love and the strength
    of your hope in our Lord Jesus Christ, before our God and Father;
  ixl-CNT: Tzukꞌel nitul sukukꞌuꞌl qꞌu kam nebꞌan tiꞌ u Tioxh. Tan nekꞌucheꞌ aas kꞌujlel
