    ta aweja'nakarykon poko enapa mo'ko kyjumykon Tamusi embata.
  amp-amp: Nom htitwonom nikmoh dukefm Jisasrn yihato dborioh nefm hikwoko. Dborioh
    nefm yakitohetkomn womm htineft kak marnyewukomm. Yo tamoh krhopam nianeft nhai
