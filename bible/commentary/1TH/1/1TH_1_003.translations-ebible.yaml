    a₂'ɨ́n₂ 'au'₂ le₃quió'₅ Te₁gui'₅₄ Jesucristo quián₂ jniog₄.
  tif-tif: Ibi utamiwa, Numi Kamokim Yesus Kraist ami weng kuka-daaya-lomda kabak
    kanolokomi te! kalase, uyo lolokoma dinim. Nuyo dong dokoyokoma no, kalaliwa,
    ipkal Kraist ami weng uyo weng san kutal-fuku-som ale, ami aket uyo kola-som,
    ami ok uyo dukum-kup titil-foko kutal-fuku ke fenupla talak o, kal-bomdip, kanu-bilipla
    kaata, kipni aket fukunin kaali ti titil-fak-daa tola-bom iliwa yo, kala-lom numi
    yaap ke yo, kalin uyo Aatumen God ami kukaala-yaabup.
  nlx-nlx: एने आपणा आबाख बोगवानान ओंगाण तुमरा बोरहा माय किरेल कामे, एने मोंग माय किरेल
    मेहनेत, एने आपणा मालीक यीशु मसी माय दिराम दिरेल आसाह जाहार ताहार इर केरतेह।
  apw-NT: Nohwi’odlą’híí bighą nłt’éégo ánádaaht’įįłíí, nohwił ijǫǫhíí bighą nyeego
