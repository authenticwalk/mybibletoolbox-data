  urd-GVU: ہمیں اپنے خدا باپ کے حضور خاص کر آپ کا عمل، محنت مشقت اور ثابت قدمی یاد
    آتی رہتی ہے۔ آپ اپنا ایمان کتنی اچھی طرح عمل میں لائے، آپ نے محبت کی روح میں کتنی
    محنت مشقت کی اور آپ نے کتنی ثابت قدمی دکھائی، ایسی ثابت قدمی جو صرف ہمارے خداوند
    عیسیٰ مسیح پر اُمید ہی دلا سکتی ہے۔
  yre-NT: '''Cee ''nyranman nɛn kaa "paa yi -tɛradɩ Zozi da -a, ''lee ''nyranman ''plɛblɛ
    nɛn kaa "paa -a yɩdɩ "yi "a, ''lee ''ka yiɛ nɛn e cɩra -kaa ''san Zozi Crizi lɛ
    bɛ, -a -cin a ''kʋ ''ji yi -tʋdʋ pɛɛnɔn man -kaa "tɩ Bali trʋ ''banan.'
  fuh-BKF: Miɗen miccoo on wakkati fuu yeeso Laamɗo Baaba meeɗen. Miɗen miccitoo golleeji
    ɗi ngollirɗon saabe goonɗinal, miɗen miccitoo tinnitaare mooɗon saabe njinngu,
    miɗen miccitoo munyal mooɗon saabe jikke mon e Joomiraaɗo meeɗen Iisaa Almasiihu.
  arl-NT: Pa Que Pueyaso canaa secojosacari, canaari pueyaracaanu niishiquiaa niajaniyani,
    taa pueyaracaanu nia poonijioquiaa Pueyasorani, Neyanuucua nia tiuuniuucua. Canaari
    niishiquiaajuhuaj taa nia paniniutia nia naacuquiaa niarta pueyani. Naajuhuaj,
    niaari maninia rejeretaquiaa taraatia nia miiniu, nia niishiniuucua pa Jiyaniijia
    Jesucristoori pocua niniutianiuhua.
  ziw-ziw: Kwaviya chakumbuka kulongozi kwa Chohile Tati ywetu, ivyo mkusankana kwa
    uzumizi na ivyo mkutumbwazika na ndima kwa chausa cha kunga kwenyu. Naho chakumbuka
    msuhi wenyu mwa Zumbe dyetu Yesu Kulisito ivyo ukutoga.
  grc-TR: ἀδιαλείπτως μνημονεύοντες ὑμῶν τοῦ ἔργου τῆς πίστεως, καὶ τοῦ κόπου τῆς
    ἀγάπης, καὶ τῆς ὑπομονῆς τῆς ἐλπίδος τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ἔμπροσθεν
    τοῦ Θεοῦ καὶ πατρὸς ἡμῶν·
  nag-nag: Amikhan pora apuni khan laga biswas laga kaam, morom laga kaam, aru Probhu
    Jisu Khrista ke mon dikene asha kora, juntu amikhan Isor laga age te ase, etu
    sob prathana te yaad kori thake.
  eng-OEBCW: recalling continually before our God and Father the efforts that have
    resulted from your faith, the toil prompted by your love, and the patient endurance
    sustained by your hope in our Lord Jesus Christ.
  knj-NT: Chex cu na'tej sattaj cu Mam Dios tol caw chex mulna yin yet, yutol caw
    che ya ton oc yin je c'ul. Chi cu na'tej, tol caw che yak' servil naj, yutol miman
    je cam c'ulal yin naj. Yetoj pax oj, caw tec'an che yute je ba, yutol asan naj
    Kaawil Jesucristo che yaoc yip oj je c'ul.
  deu-1912: und denken an euer Werk im Glauben und an eure Arbeit in der Liebe und
    an eure Geduld in der Hoffnung, welche ist unser HERR Jesus Christus, vor Gott
    und unserm Vater.
  san-PUN: ਅਸ੍ਮਾਕੰ ਤਾਤਸ੍ਯੇਸ਼੍ਵਰਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਪ੍ਰਭੌ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟੇ ਯੁਸ਼਼੍ਮਾਕੰ ਵਿਸ਼੍ਵਾਸੇਨ
    ਯਤ੍ ਕਾਰ੍ੱਯੰ ਪ੍ਰੇਮ੍ਨਾ ਯਃ ਪਰਿਸ਼੍ਰਮਃ ਪ੍ਰਤ੍ਯਾਸ਼ਯਾ ਚ ਯਾ ਤਿਤਿਕ੍ਸ਼਼ਾ ਜਾਯਤੇ
  nob-LB: Vi tenker på alt det dere gjør. Deres tro har blitt omsatt til praktisk
    handling, deres kjærlighet har vist seg i hardt arbeid, og dere holder fast ved
    håpet om at vår Herre Jesus Kristus skal frelse dere for evig. Derfor må vi takke
    vår Gud og Far i himmelen for dere.
  ntj-ntj: Tjiinya-latju ruukulira marninypungkupayi nyuntulu-yan Kurayitjaku mula-mularringkulalpi
    Mama Kuurrku waarka palyaranyangka, puru-yan ngarlturringkula kuliranytjalu putakulu
    pirninyartu yirringkaranyangka. Puru-latju marninypungkupayi nyuntulu-yan Puurrpa
    Tjiitja-Kurayitjaku tirtu kawarrtu nyakulanyangka.
  sxb-NT: Amiire goona ni tusawa emberi wa Soifu Katonda, tukiari okulawira emirimo
    giinyu egiemera mu okuganya kwinyu ku Kristo, no okuinyaasia kwinyu ne emirimo
    emikalu okuema ku olugonzi olwa muri nalwo, alala no okusikia emioyo okureetwa
    no okuwa no okurindirra ku Omwami iifu Yesu Kristo.
  nhu-NT: Seke bese nu ɛ̂ Nyo' Icee wesebeene fwe, bese ké no kumyi gee dinɛn dì buyte
    yî fitele fì ben lese yî Klistu le bô lemme dinɛn dì buyte yî keŋkoŋɛn kenɛn e
    noo shém yì ben kuule yî buyte yî ntaa wvù ben taale fwe yî Tata wesebeene wvù
    Jisos Klistu le.
  row-row: Hai misinedꞌa mikindooꞌ a ue-tatao mara huu mimihere neu Lamatuaꞌ ma sue
    E. Hei miꞌitataaꞌ mikindoo mo tataos naa ra, huu mimihena neu Lamatuaꞌ Yesus.
    Hai akaꞌ moꞌe makasi ma mendi basa naa ra reu Lamatualain, hita Aman, matan.
  msy-msy: E ian arazibagh nɨghnɨgha e fo, ia nɨghnɨzir gavgavim Godɨn itima, bizir
    kam ia gamima ia ingangarir aghuibagh ami. Egha ia igharazibagh ifuegha, ezɨ bizir
    kam ia gamima, ia pamtem ingari. Egha ia en Ekiam Krais Iesusɨn mɨzua iti, egha
    ia uan naviba gavgavim dagh anɨghavɨra iti. E ian arazir kaba Godɨn damazimɨn
    dagh nɨghnɨsi. Kamaghɨn amizɨ bizir kaba bagha e God mɨnabavɨra iti.
  agg-agg: Se anɨhondümbo-rɨhindühɨ aboedɨ ratüpurɨ ratüpurɨyeihɨ, ŋgusüfo parɨhindühɨ
    tɨŋɨrɨfoyeihɨ, asu Adükarɨ Sisas Krais ai kosomboayu ranɨmbo hɨmboyeihɨ ŋgɨnɨndɨ
    nɨmboei arɨhündɨ. Ranɨmbo ro hohoanɨmoyefühɨ, nɨmbɨ-nɨmbɨsi sɨheimbohündambo sɨhefɨ
    Ape Godɨmbo hɨhɨfɨrɨhurühɨ dɨdɨbafɨyefɨ arɨhundɨ.
  ptp-ptp: dɨ xe xovô môp nivɨha wê xam vông ge, om xe mi nêl xam kɨtong vô il Mag
    Anutu ên xe nêbê xam vông i vin nivɨha om xam mi vông yuac nivɨha, dɨ xam xêmyaa
    vin lec Yesu om xam mi vông yuac xêkɨzêc, dɨ xam mi vông i vin xêkɨzêc bêga ên
    nêbê Apumtau Yesu Kɨlisi ob lop mɨ lôm vô buc tɨmuên, om xam dɨyaxên buc tige.
  nak-nak: Amite lagu tavu moli la kilaka soio te Tama gatou, amite gabutatala moli
    amutou ele, la vuhula amuto pou tigiti. Amuto sau tola seseleti e Iesus, alele
    amuto vahiliti seseleti la igogolu tetala. Amuto kama lotu bulalahu, amuto vagari
    tavu moli la visuli baolila, la vuhula amuto rovi seseletia la gilogo tetala,
    eia oioti tamutou ele. Amuto tai kama silaha taro e Kraist, amuto toroti te la
    isala. Amuto vagari pepeho mai ele veia la merera tetala eia sesele tomi moli,
    eia ge vimahuli amutou, taritigi pepeho.
  lbb-lbb: Ning mitol nunung tetek anundala God a Tamandala, mitol nuk pas a ututnala
    ning mulo sira toli kamkamna ana numulo a tortorot, pa mitol nuk pas a titol ning
    mulo toli kamkamna ana numulo a marmaris, pa mitol nuk pas otleng anumulo na tuntunur
    rakrakai kamkamna ana numulo a keskes harnanai ana tortorot ana Leklek e Iesu
    Karisito.
  kan-2017: '@see-verse:1TH.001.002'
