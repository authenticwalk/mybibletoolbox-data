    ma tziky'x kyu'n.
  ndj-ndj: Nongwa pawulongolu ya Chapanga wetu yaveli Tati wetu, tukukumbuka ndambu
    yimulangusha ujumilu wenu kwa ndambu yimugola na ndambu utami wenu wuvavatanga
    kugola chichuku kwa kukuvilisha na ndambu shuvililu yenu Mubambu Yesu Kilistu
    wulidindalili.
  mbj-NT: P'op Hagä Do ër Yb hã ãã ky n'aa etsẽẽ bä, ãã hyb n'aa es'ee had'yyt hẽ
