    yindhor-wonomr.
  bht-bht: कने जालू असां अपणे पिता परमेश्वरे ने प्राथना करदे न, तालू असां तुहाड़े
    उना कम्मा जो याद करदे न, जड़े तुसां भरोसे दिया बजा ला करदे न, कने जड़िया सकत मेहनता
    ने तुसां मसीह भाईयां दी सहायता करदे न क्योंकि तुसां उना ने प्यार करदे न कने दुख
    तकलिफा जो सेहन करदे न क्योंकि तुहांजो आस है, की प्रभु यीशु मसीह जल्दी बापस ओणे
    बाला है।
  eng-NOY: remembering without ceasing your work of faith, and labor of love, and
    perseverance in the hope in our Lord Jesus Christ, before God our Father;
  cub-NT: Ñʉje coyʉiyede majepacʉ Jʉ̃menijicʉque, ñʉja ãrʉrivʉbu mʉje memeinore, mʉje
