  not-NT: Pabati Tosorintsi naquengaiguimi pintaiguineri Tosorintsi aroquenta piquemisanqueri.
    Aisati naquengaiguimi cara pomitocotaiguëri basinipague matsiguenga pomagobiriqueri
    aroquenta pinintaigueri ira Tosorintsi aisa pinintobaca. Përosati cara pogueiri
    Atingomi Jesoquirisito cara iripigaima.
  plu-plu: Ku aysaw usuh piriyepkaw ta git Wigwiy Uhokri, usuh kiyé apanenekwa ku
    samah yikamaxwan keh yis kannipwiye gidahan Uhokri. Usuh kiyé ku samah yis kannipwiye
    gidahan akak madikte yibetki mmanawa yis batek gikak kaayhsima. Usuh kiyé ku samah
    yis ka isahkis yikamaxwan aynesnima mmanawa yis wahepnenekwa Ukiparawiy Jesus
    Cristo ku aysaw ig danuhnek.
  iou-iou: Nadäkinikjin täŋo bureni kaŋ-ahäk täkaŋ ba täŋkentäk epän bänep ironjintä
    pewän ahäk täkaŋ ba nadäkinikjin Ekäni Jesu Kristo terakgän peŋpäŋ bänepjin täŋkehärom
    taŋpeŋ kuŋat täkaŋ unita nin Anutu Nanin iŋamiken kadäni kadäni nadäŋ tamiŋpäŋ
    yäŋahäŋpäŋ iwet täkamäŋ.
  ntp-NT: Dai vʌʌscʌrʌ tʌtʌgitoiña aatʌmʌ isducatai ivueeyi aapimʌ Diuusi aa duiñdadʌ
    vaavoitudaitai Suusi Cristo, dai isducatai aipaco gʌnsoicʌi aapimʌ gʌnoigʌdaitai,
    dai isducatai apianʌnʌra aapimʌ siʌʌscadʌ diviagi Suusi Cristo ʌpamu.
  rai-rai: Baa mitul aaraaring karom anundaat God a Tamaandaat, mitul nuk paa a kum
    utnaa baa muaat laana paami i kabina u ra numuaat nurnur, ma mitul nuk paa a kum
    pinapaam baa muaat paami i kabina u ra numuaat maarmaari, ma mitul nuk paa kaai
    anumuaat tinur dekdek i kabina u ra numuaat kini walaang ma ra nurnur u ra Tadaaru
    Iesu Kaarisito.
  haw-1868: 'E manao mau aku ana i ka hana a ka manaoio o oukou, a me ka hooikaika
    o ke aloha, a me ke ahonui o ka manaolana i ko kakou Haku, ia Iesu Kristo, imua
    o ke alo o ke Akua ko kakou Makua:'
  ffm-ffm: Miɗen miccitoo on wakkati fuu yeeso Laamɗo Baabiraaɗo men, miɗen miccitoroo
