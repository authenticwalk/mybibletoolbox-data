  ory-ory: ଆମ୍ଭମାନଙ୍କ ପ୍ରାର୍ଥନାରେ ତୁମ୍ଭମାନଙ୍କ ନାମ ଉଲ୍ଲେଖପୂର୍ବକ ସମସ୍ତଙ୍କ ନିମନ୍ତେ ସର୍ବଦା
