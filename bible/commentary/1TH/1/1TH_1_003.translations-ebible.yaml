  kan-OKCV: ನಿಮ್ಮ ವಿಶ್ವಾಸ ಪ್ರಕಟಿಸುವ ಕ್ರಿಯೆಯನ್ನೂ ಪ್ರೀತಿ ಪ್ರೇರಿತ ಪ್ರಯಾಸವನ್ನೂ ನಮಗೆ ಕರ್ತ
