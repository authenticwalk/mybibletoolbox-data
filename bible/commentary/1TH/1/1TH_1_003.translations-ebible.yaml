  quh-NT: Dios Tatanchejpa ñaupakenpi yuyaricuskaycupuni imaynata kancuna causacushaskayquichejta.
    Paypi jap'icuskayquichejraycu llanc'ashanquichej sinch'ita. Diosta munacuskayquichejraycutaj
    hermanosta yanapashanquichej. Astawanpis Señorninchej Jesucristo cutimunanta suyashanquichej.
    Chayraycu paypi jap'icuspa sinch'itaraj sayashanquichej.
  kwi-kwi: Taitta Diosta paikumtuasmin, aune u kal kiarɨt aizpa minñamtumakpas, u
    Jesucristora nɨjkulamtu akwa. U mamaztuza pashinamtu akwa, mamaztuza kiwainashimtu
    akwa, aukas u kal kiamtu aizpa minñamtumakpas. Au Anpat Jesucristo amtu payura
    tɨrizamtuasmin, une an tɨnta namamɨztu.
  agm-agm: Iyataatɨ sahɨ Apɨho Autaahaatɨhomɨ ndɨhetɨ saiwa kiyohɨwaiwaapɨ gwɨnyaahaayo.
    Sahɨ Jisaasihopɨ baiwɨ tɨtɨhɨ gɨwunyaapɨ tɨtɨhɨ ainahiyɨhiyaatɨ bindawaayopo.
    Aiwɨ bindawaawɨ sahɨ isɨhiyai maarɨho nunyohɨtɨhandaahɨ isɨhiya Jisaasihopɨ gɨwunyaitaatɨwɨ
    otɨpɨpatɨ kaiwɨ andɨtɨwiwawaayopo. Aiwɨ sahɨ baiwɨ andɨtitɨwɨ nyamɨ Awaisɨho Jisasɨ
    Kɨraisiho japɨhɨ nyangi nanyamaitandɨhandapɨ jaawɨ bindawaayopo.
  ubr-ubr: Wei ra fufur ati God Tamat aurin wababayoi on, omi wanonosim mamaba ami
    baitutum woyein, bobo wobobo aurin a mamaba ami nuabo emon on bobo wawanis wobobo
    aurin, a omi mamaba dura bagai womomousin ati Bada Keriso Iesu’ai nan wofaskikin
    aurin on.
  tsw-NT: Na̱ tsu yuwan adanshi na̱ A̱sula̱ na̱ Dada tsu adama a̱ ɗu, tsu yuwan ta̱
    adanshi e ili i na yaa yuwusan adama o ucawu wo okolo a̱ ɗu. Waru tsu yuwan ta̱
    adanshi a̱ ɗu adama o ulinga wu ucira u na i yuwain adama a na i cigai ama. Waru
    tsu yuwan ta̱ adanshi a̱ ɗu adama o ulyuwu we elime u na ya̱a̱ ka̱lyuwusa̱ Zagbain
    Yesu Zamawawa nni i ri pe a̱tsuma̱ a̱ a̱tsuma̱lima̱.
  cax-NT: Champü tacanache napatrabacaca ui na apicococati Tuparrü, y aucuasürüca
    aumeampatoe. Sane nauquiche supaquionca somü iyo arrüna chübatapü aume naparrüperaca
    cümenuti Señor Jesucristo.
  aia-aia: Meu ha'atee ha'agorohia God i Amaga 'ini'i mwani mareho goro namou haa'i
    na ha'ata'iniai hinihinimoou mana heita'ahi amoou tanaa. Meu ha'atee ha'agorohia
    ro'u 'iniai 'adoma'i heitotori amoou 'iniai boi aho'i ana Araha aga, Jisas Kraest,
    na ura baabau.
  srp-1865: I spominjuæi bez prestanka vaše djelo vjere, i trud ljubavi, i trpljenje
    nada Gospoda našega Isusa Hrista, pred Bogom i ocem našijem,
  agt-agt: te intu nonotan mi ya pangipasikkal muy ta pangurug muy, ikid na pagbannag
    muy gafu ta pangidduk muy, ikid na pagattam muy gafu ta pangikatalak muy ta datang
    ni Afu Hesus tekitam.
  lug-lug: nga tujjukira omulimu gwammwe ogw’okukkiriza, n’okufuba okw’okwagala n’okugumiikiriza
    okw’essuubi mu Mukama waffe Yesu Kristo mu maaso ga Katonda era Kitaffe,
  yby-yby: Edimoya eli elewole abomidana ihilawa maya li soto molikaka niae. Ito maloka
    wewenasida nasahili ibitiki dukatipo bikaka niae. We napate Jisesi Kalaestidamu
    elewole iki data kiki iki ubolo minikaka niae. Sabokumu Omaitemidana owisaloya
    depoka lokaka noune.
  heb-heb: בזכרנו תמיד לפני האלהים אבינו את פעל אמונתכם ויגיעת אהבתכם וסבלנות תקותכם
    לאדנינו ישוע המשיח׃
  mpp-mpp: '@see-verse:1TH.001.002'
  apb-apb: Oto tarau aana aarenga'inge i'emeelu hunie a God Aamaka, melu ko aamasito'o
    aana mo tolahai iinoni diana nge omu ko lulu i suli'i i sulie hiiwalaimolinge
    i'omu aana a Jisas, na mo weonga i'omu i tehula'ana omu manata diana hunie a God.
    Na melu ko lo'onga'inie no'one uuranga a'aila'a i'omu aani noruto'onga aana a
    Jisas Kraes Aalaha ikie.
  san-TEL: అస్మాకం తాతస్యేశ్వరస్య సాక్షాత్ ప్రభౌ యీశుఖ్రీష్టే యుష్మాకం విశ్వాసేన యత్
    కార్య్యం ప్రేమ్నా యః పరిశ్రమః ప్రత్యాశయా చ యా తితిక్షా జాయతే
  ben-IRV: আমরা তোমাদের বিশ্বাসের কাজ, প্রেমের পরিশ্রম ও আমাদের প্রভু যীশু খ্রীষ্টের
    উপর আশার ধৈর্য্যে আমাদের পিতা ঈশ্বরের সাক্ষাৎে সবদিন মনে করে থাকি;
  ntu-ntu: '@see-verse:1TH.001.002'
  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਵਿਸ਼ਵਾਸ ਦੇ ਕੰਮ, ਪਿਆਰ ਦੀ ਮਿਹਨਤ ਅਤੇ ਸਾਡੇ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਉੱਤੇ
    ਤੁਹਾਡੀ ਆਸ ਦਾ ਧੀਰਜ ਆਪਣੇ ਪਿਤਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਹਰ ਰੋਜ਼ ਚੇਤੇ ਕਰਦੇ ਹਾਂ।
  gvc-gvc: Mʉsa sehe Jesucristore noano wacũ tuayuhca. Ã wacũ tuana, Jesu yare yoayuhca
    mʉsa. Jesucristore, paina cʉ̃hʉre cahĩyuhca mʉsa. Ã cahĩna, Jesu yare tuaro yoana
    niyuhca mʉsa. Jesucristore mari pʉhtorore wacũ tuarucuyuhca mʉsa. Ã wacũ tuarucuna
    mʉsare to yʉhdohtore masina, tíre cohtana niyuhca mʉsa. Ã yoa tirore wacũ tua
    duhuerayuhca mʉsa ñano yʉhdʉpanahta. Cohamacʉ mari Pʉcʉre sinina, tíre mʉsa ã
    yoarire wacũja sã.
  ksj-ksj: 'Mazaḡa emeḡeꞌa, Badiꞌa emeḡe Mama mazao kurauꞌetene, iḡaiḡa zae zamareꞌenaꞌa,
    ꞌahige raꞌohe: Zaꞌe Badiꞌa mazao fieꞌenaꞌa, gaueꞌohe. Ebu zae zamarone vaze mazaoꞌe
    boro ꞌahine, zaꞌe zeḡe veize gau boro haḡaeꞌohe. Ebu Zuhiꞌa Boro Iesu Kerisoꞌa
    hube hune bare onaiꞌuma raꞌeteꞌe ḡoeꞌa mae obene giganeꞌohe.'
  sbk-sbk: Tubhabuha witagalila lya Ngulubhi nu Dada witagalila lya yinyuuu yitwiha,
    ubhovi lyi lungano, unkumbelezyo wuli nuda damazu uwami wapamandii uliwadada uYesu
    Kilisti.
  mya-JVB: ငါ တို့သခင် ယေရှု ခရစ် ကို မြော်လင့် သော စိတ် နှင့် တည်ကြည် ခြင်းတို့ကို
    ငါ တို့သည် အစဉ်မပြတ် အောက်မေ့ လျက်၊ ဘုရား သခင် ချစ် တော်မူသော ညီအစ်ကို တို့၊ သင်
    တို့ခံရသော ရွေးကောက် တော်မူခြင်းကို သိ လျက်၊ သင် တို့အပေါင်း ကို အကြောင်း ပြုသဖြင့်၊
  kgf-kgf: ninʒéŋ ninʒéŋginawac wawaŋ meme, ʒéma goi héihéiac méra baoc ai, ʒéma miŋ
    kewunina Yesu Kristoac kic hihi wamma yéwéri hénia hénia bisiqatéŋ wamma kecanʒu
    imuac Anutu maŋgocninawac wésiaiguc nalé séc niŋɋelianʒiŋ.
  awb-awb: Itega púrerúnaraq itensabé ahriahri púreraitone. Itega Sísansabé kawerue
    aiq pútare atáh púaq anotah arámbéhríowe. Itega mó keyábé irutaboiro puaq séhréh
    arítáhwe. Itene Wahnah Sísa Karáhéga aiq tuinawire íwíáhonsabé itega wene kaweq
    sansá ambubu atawéq sehgíówe.
  gdn-gdn: Ena, Mamanuga God e kataiya da wi badidi maba idiwu ki nu maramara notapemei
    idiwei. Wi eba suma mena sumaiwagamu ko wi sumaga ki pokaiya ka wi e wagubu ki
    makeya makeya mete upiwagamu. Nota kwarikwarisi ki notai pokaiya ka wi e nene
    muya nunumu, ade nu Kaiwawo-nuga Iyesu Keriso e nawanai idiwu ki nene ka wi giruru
    maba kobaiya teteiwagamu ragiragi kawaya ubumu.
  nko-NT: Anɩtetsíá káɩ́n anɩ Sɩ́ Bulu mlɩ hógyi gyumagyihɛ. Alɩá mlɩdɛ́ mbɔ́dɩ́
    bɔ dwɛ́ aba, pʋ́ alɩá mlɩlatomi há mlɩ ansɩ́ dɩn anɩ Wíe Yesu Kristosʋ kínkíínkín.
  bsn-NT: 'Ado bajiro bajirã mʉa ñajare, to bajiro yirũgũaja yʉa: “Yʉare ejarẽmorʉcʉmi”
    Diore ĩre yitʉoĩarã ñari, quẽnaro yiñaja mʉa. Gãmerã mairã ñari, gãjerãre quẽnaro
    ejarẽmorũgũaja. “Mani ʉjʉ Jesucristo ĩ tudiejaro bero, ĩ rãca rijamenane ñarũgũrʉarãja”,
    yitʉoĩa tʉjabeaja mʉa. To bajiro tʉoĩarã ñari, rojose tãmʉorũgũrã ñaboarine, “Yʉare
    ejarẽmorʉcʉmi”, ĩre yitʉoĩa tʉjabeaja mʉa. To bajiri, to bajiro mʉa bajise Dios
    sʉori ti bajijare, “Quẽnaro yaja mʉ”, Diore ĩre yivariquẽnaja yʉa.'
  pib-NT: Wa Goyakalu Wuru yegi gi wutuka gishinklegognenatlu gkamrurewatinri galixle
    chinanu, ga wa gyaprewatinri gishiniklewle chinanu, ga wa gkashnantaklewgognenatinri
    wa Wutsrukate Geso Kristo gkagwakinri chinanu.
  wiv-wiv: Hita ta lala hita kata hate motunia a Vuvu Tamadolu, na kamiu bilip kua
    e kakatimiu miu ka kakatia galanga, ia mai na kamiu moge kemikemi kua e katimiu
    ki kukulimiu kara manumanu, miu ka lala miu kata madi matuha miu ka guguria kadolu
    Paraha, a Iesus Kristus.
  reg-reg: Echichuka bhila kuta imbele ya Nyamuanga na Lata weswe emilimu jemwe ejelikilisha,
    mu bhwafu bhwo kwenda, no bhwigumilisha obhwo bhubhasi kulwa ingulu yo mwanya
    gundi mu Latabhugenyi Yesu Kristo.
  mlh-mlh: Ŋoŋo Yesu Kristo manjoko eteru manesiŋ gabi manjokoineji maŋgo eŋareko
    gioine sanaŋgaru baegobi eru Ofoŋnoŋunji kirieru wareiŋgo origaru yameŋ keku odigaegobi.
    Niŋoji oi sosowo Anutu Mamanoŋunde jiŋo maio soine manesuego.
  gof-ENT: ፆሳ ኑ ኣዋ ሲንን ኣማኖን ሂንቴ ኦዳ ኦሱዋ፥ ሲቆን ሂንቴ ዳቡሪዳ ዳቡራኔ ዬሱስ ኪሪስቶሳን ዴዒያ ኡፋይሳ ኤካናው
    ሂንቴ ሚኒዲ ኤቂዳ ኤቁዋ ኡባ ዎዴ ቆፖስ።
  aau-aau: Hromkwe God, hromo Aio ma lwak so inour mon kokwe hmo nan kiykiy-ay yor,
    hok mey yaprue ma meio ousne mokwe senkin-awaw nanpanan. Seyr hom Jisas se uron-pi
    ko-ar ma nuw-wak somokwe, ayay yaprue leip. Seyr hmo yor, Hakamay Jisas Krais
    se uron hyohyo ma lon somokwe, krai nuw-wak.
  tvk-tvk: 'Melele xa matsis mi Hi Tamer ve rin namim, matonem xat neta xatel ak:
    midep iaxa neketen namim e Iesu Kristo di misak ni xamim mupol nggeih mi Hi, midep
    iaxa eheien namim mi xalu di misak ni xamim di mupol nggeih tengan mudutou ni
    mosav xil, e midep iaxa nenesien namim e mei rilomunen na Suv Iesu Kristo di misak
    ni xamim musokil e melele xa di mubisu ni melele te xeih xil.'
  prf-NT: Gapu kada a magdasal kami ay banggitán mi ten Diyos a Ama tam en gamet hidi
    a bunga nen pánnampalataya moy. Kona ten pághirap gapu ten págmahal moy sakay
    en matatag a pag-asa moy ten Panginoon tam a ti Jesu-Cristo.
  auy-auy: Ísun-aaisafeꞌa timankúnkúmba éꞌa póꞌa wení kísauma kaweꞌ-úmai wémaewe.
    Maníkómbá tirumbó wéametafeꞌa póꞌa kawe-kísáúmá fasiꞌámai wémaewe. Kentáásí Fasiꞌaénkó
    Ísu Káráísiti éraiꞌa kumíníye sentáféꞌa póꞌa fasiꞌámai méꞌa wéamuꞌmaraawe. Miyáráán-úmai
    méraantafeta imáyáama éta Maníkó kentáásifowampaꞌa súwiyosa súne.
  tbg-tbg: Tenavu Kotira avuqaa vaiha ne vare varia kaiqara kia tauru karaiti, tenavu
    iruramanta ne Karaitirara quqaa vivave tivake viraqaahai vira kaiqa vara amitaqi
    vi variara. Ni muntukavano Karaitirara vaimantara ti, ne koqemake vira kaiqa vare
    variara. Ihu Karaitiva tinavu Nora Vaiintivano tuvuainarara, ne vira vekaiqiha
    kia popohanaara iraiti, variqi vi variara.
  hub-NT: Tuma asar atumka tuke pachisriki ainaji. Atumka Cristo aneakrum nekaspapita
    tau asarum, ninu takákrum chikich ainajaisha yainiarme. Tumakrum atumka ina apuri
    Jesucristo nayaimpinmaya tatna nu nakarme.
  hmo-hmo: Ai be Tamana Dirava ena vairanai, emui abidadama bona emui kara namodia
    ai herevalaia. Iesu Keriso umui lalokau henia bada dainai, umui gaukara noho mai
    goada danu. Mai laloa goada danu, iseda Lohiabada Iesu Keriso umui naria noho
    danu.
  big-big: Tonuwa Anoto tenigi Mangobekyegi waberek mizi puwekke pilik mizi logo purik
    peliktikki wiyeke, inugu Yisuyegi ngizi kumulirikku yawe miza piyengki tonuwa
    keremareke mizi ono keya ini yongkambanu mamokyegi keliwili kopong inugu yawe
    kozang panu miza pumokki keya inugu wok mabiyeng tenigi Yemizibek Yisu Kilisigu
    wangki kalike yogi puragi wilekpek keya ngai yuke yolu mizi puragirau.
  gux-G: Ti tiadi yoginu kuli ki kaa cedi yi dandanli tuonli po yeni yi tuuni yeni
    mi buanma maama po, yeni yi pia ya dandanli sedima, ti diedo jesu kilisiti yua
    n tie u tienu ti baa nintuali.
