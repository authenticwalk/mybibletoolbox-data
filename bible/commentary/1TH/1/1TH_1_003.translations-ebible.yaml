  ita-1927: ricordandoci del continuo nel cospetto del nostro Dio e Padre, dell’opera
    della vostra fede, delle fatiche del vostro amore e della costanza della vostra
    speranza nel nostro Signor Gesù Cristo;
  lww-lww: Mesitom̃al amiu ke e kiamimi leniena lala sanini, tap̃atete sinemimi p̃esania
