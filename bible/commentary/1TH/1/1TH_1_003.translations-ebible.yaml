  lat-VUC: 'memores operis fidei vestræ, et laboris, et caritatis, et sustinentiæ
    spei Domini nostri Jesu Christi, ante Deum et Patrem nostrum:'
  ngp-ngp: Kwaviya, chakumbukila hameso ya Mnungu ivo mkulagisa mhuwi wenyu kwa udamanyi,
    ivo lukunde lwenyu lukuwenk'hani udahi wa kudamanyisa ndima, naivo kawiilo dyetu
    kwa Zumbe ywetu Yesu Kilisito ivo ditogile.
  enq-2: Nyakamame Kraisa tungi pyatala kalai pilyaminopi, auu kaengeme endakali nisilyaminopi,
    Kamongo Jisasa Kraisa ipatana lao yakinala naeyao nee kaeyao malisoo kalyaminopi,
    dupa naimanya Takange Gote dokonya enombanya naimame kame nasingi.
  eng-ASVBT: remembering without ceasing your work of faith and labor of love and
    patience of hope in our Lord Jesus Christ, before our God and Father;
  mna-mna: '@see-verse:1TH.001.002'
  myw-myw: '@see-verse:1TH.001.002'
  sby-sby: Tukute kumwanuka pamenso a Lesa pabintu mbyomwalensa pacebo ca lushomo
    lwenu, kayi mbuli ncomwalasebensa cangofu lushomo, kayi ne lusuno lwalapesheti
    musebense mwangofu, kayi ne kupembelela kwenu Mwami wetu Yesu Klistu ncekwashimpa.
  sll-sll: Te Yisas ol wai ol na tongwo ipire God honagi ol tere monio, te Yisas arihobi
    kina yon milni tere honagi nega dire ol wanio, te nan hobana bling memini yal
    Yisas Kraist gauna hon na tere mol pai wai na tenangwo iralga pamia di pire a
    i si ware kwi monua. Monga ipire God ha di tominga haung ni tal ol wanga maing
    nomani si pire di tominua.
  yaq-NT: Itom yo'owa Liojta bichapo itepo, iniat tua aapo'ikut eaka tekilta enchim
    joa'ubeu intok ket, tua enchim a' nak ta'aaka, eme'e yee aniaka jiapsa'ubeu intok
    junuen ket, yo'owe Jesukrijtota betana enchim tu'ik aet bit bo'o bicha'u, enchim
    ka a' kopta'ubeu waatekai te Liojta aet bai sae.
  uro-uro: sage ma Ngämuqa aut mamäk i qop pasägos dä ut tu ut snäng sävät angäna
    lat kärangätni i ngät dän nävät angän gatnanakt bä angäna lat kärangätni i ngät
    täranas nävät angän lavuqi näkt angän mämairäs i ngänät mair ma ama qrot. Bä iosäkt
    angän mämairäs di äs ngät dän nävät ama qatnanakt ama qrot ngät mäni aurha Engeska
    ma Jisas ma Krais.
  ita-1885: rammemorandoci continuamente l'opera della vostra fede, e la fatica della
    vostra carità, e la sofferenza della speranza che voi avete nel Signor nostro
    Gesù Cristo; nel cospetto di Dio, nostro Padre;
  muy-muy: 'majalaki ahàr ke kʉli kè meleher ga Bəŋ geli Melefit do. Mə̀bu majalaki
    ahàr ti ka zlam gekʉli ya kəgrum ni : kə̀bum kəfumki ahàr ka Bay geli Yezu *Krist,
    nahkay kəgrumi tʉwi ; kə̀bum kawayum naŋ, nahkay kacakum daliya azuhva naŋ ; kə̀səruma
    aməgri zlam sulumani ana kʉli daya, nahkay kə̀bum keɓesʉm.'
  kqc-kqc: Una bi uni Baba Sei di nemokori toga ya mokei baesifa, gokai yi mokena
    vari gira aena moimai yaku moi vata rido, ma gokai yi uka mana yaku yi moimai
    rei tavoi moi vata rido, ma gokai yi uka mokena, uni Varika amiye Iesu Keriso
    rofu, mina moi gira rido.
  tav-tav: '@see-verse:1TH.001.002'
  eng-ULB: We remember without ceasing before our God and Father your work of faith,
    labor of love, and steadfastness of hope in our Lord Jesus Christ.
  spa-VBL: Recordamos delante de nuestro Dios y Padre la manera como ustedes practican
    la fe en él, y cómo trabajan arduamente con amor, y que con paciencia guardan
    la esperanza de nuestro Señor Jesucristo.
  fra-_FOB: Nous souvenant sans cesse, devant Dieu notre Père, des œuvres de votre
    foi, des travaux de votre charité, et de la fermeté de votre espérance, en notre
    Seigneur Jésus-Christ;
  hau-ULB: Muna tunawa da ku ba fasawa a gaban Allahn mu da Ubanmu kuma ayyukanku
    na bangaskiya, da kauna. Da hakurin bege na abinda ke gaba cikin Ubangijinmu Yesu
    Almasihu.
  mal-mal: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിനെക്കുറിച്ചുള്ള പ്രത്യാശയുടെ സ്ഥിരതയും
    ഇടവിടാതെ നമ്മുടെ ദൈവവും പിതാവുമായവന്റെ സന്നിധിയിൽ ഓർത്തു ഞങ്ങൾ നിങ്ങൾക്കെല്ലാവർക്കും
    വേണ്ടി എപ്പോഴും ദൈവത്തിന് സ്തോത്രം ചെയ്യുന്നു.
  kkc-kkc: Egeesi maga iyo niba Godee mapoo takolone goo hagee gooleebigiliso. Niyo
    tei too maga tou too sabolo, osoloso odoo abo sooloo dologa pidili sabolo, osoloso
    edebeeyo nimapoo dala tenee ee ma kulodu dobolone, Lodee Yesu Kelisoye see sibileiso
    doloso, bolone tei toloso doso.
  lit-lit: be paliovos mūsų Dievo ir Tėvo akivaizdoje prisimindami jūsų tikėjimo sukeltą
    darbą ir meilės sukeltą tiūsą ir užtikrintos vilties mūsų Viešpačiu Jėzumi Kristumi
    sukeltą ištvermę,
  urd-GVR: Hameṅ apne Ḳhudā Bāp ke huzūr ḳhāskar āp kā amal, mehnat-mashaqqat aur
    sābitqadmī yād ātī rahtī hai. Āp apnā īmān kitnī achchhī tarah amal meṅ lāe, āp
    ne muhabbat kī rūh meṅ kitnī mehnat-mashaqqat kī aur āp ne kitnī sābitqadmī dikhāī,
    aisī sābitqadmī jo sirf hamāre Ḳhudāwand Īsā Masīh par ummīd hī dilā saktī hai.
  far-far: Sulia kada kalu fosia God na Maa kia, kalu 'idufa manata to'ona na ru lea
    be mulu sasida ki sulia na famamanae kamulu, ma na raoe lea ne mulu sasia ki sulia
    na kwaimanie kamulu ki, ma na fitoe ngangata kamulu ana daolana mai na 'Aofia
    sa Jesus Christ.
  suz-BL: गोपुकी इं आफ परमप्रभु यावे आ ङोंइती इन थमा सुइक्‍तीके ङा गेय, दाक्‍चा ङा
    गेय नु इं प्रभु येसु ख्रीस्‍त कली आस पतीके मिम्‍ना मिम्‍न बाक्‍नीकी। १कोरिन्‍थी
    १३:१३
  car-NT: na'na kynonumenganon moro Tamusi amyikanamon me ajemaminarykon poko, moro
