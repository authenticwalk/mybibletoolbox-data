    kemi ga ila pan Tamada Deo.
  cco-NT: Jo̱guɨ laco̱o̱ˋ ya̱ꞌˊ mɨ˜ féngꞌˊnaaꞌ Tiquíˆiiꞌ Fidiéeˇ, jmiguiéngꞌˊ dsiˋnaaꞌ
