    nǔu xíǎⁿ ñá túú dàña ndeé‑ndó ndètu‑ndo‑gá.
  myu-myu: Deus wuyebayat. Ocetabut ixe kay. Eyju dak eyetabut ixe kay. Imẽnpuye soat
    em eyju warara'acat puywatwan ixe a'õbi. Deus ikukpin eyxe. Ijodiacat tak ikukpin.
    Imẽnpuye eyju kapikpig̃ cĩcã ixe ekawẽn muwẽnuwẽn itabut'ũmayũ be. Eyetaybit wuykukukat
    Jesus Cristo jajẽm waram iam. Imẽnpuye eybu'u g̃u ixe ajẽmap wiwi am. Imẽn eyju
    jekukum, eyju wuykukukat a'õ kay buye―Jesus Cristo a'õ kay. Cũg̃ ma eyekukuap
    kay oceju g̃ebum Deus eju kawẽnwẽn pima.
  amk-amk: '@see-verse:1TH.001.002'
  fai-fai: naduwo kawákal Got kin dim, nuka kilim Yesus afan kalin dudew tabamin so
    kilim Yesus aket kudaw nadiw wok kitid fakanin so Kamok Yesus mimin dok diyámin
    kitid so buta kim aket nuka fukanaluw ko.
  ura-NT: Nitohaneeina inara coaucuhin nihacaanu, Cana Inaca Cana Coaunera bajaacaanune
    naineeinna rauhijiriin inara coroatajanerichaain Cana Coaunera Calaohi Jesocurisitone
    esenetaain, caohachaain laraajiin necairichanaa abaantaain amihaneein leeochaauru
