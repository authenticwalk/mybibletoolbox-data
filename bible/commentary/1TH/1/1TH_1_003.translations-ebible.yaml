  zar-NT: Röjnéticaʼstuʼ lahuëʼ Xúziruʼ Dios ca naca le runliʼ tuʼ réajlëʼëliʼ Cristo,
    en ca naca dxin runliʼ tuʼ nadxíʼiliʼ-nëʼ, en ca naʼ nácaticaʼsiliʼ tsutsu tuʼ
    runliʼ löza Xanruʼ Jesucristo.
  kde-kde: Patunshukulu Nnungu Atata wetu, hwetu tùnankumbukilanga mwenu pameho pake
    namuna chimulanguja ing'ulupa yenu kwa kuntumikila Nnungu, na namuna chimutumbama
    kukola madengo ing'anya ya itamwi yenu na namuna lilolelo lyenu kwanga Yesu Kilisto
    chilihwingile.
  ata-ata: Mo nexi taxavutalangengi utotomu no iou Lataua Maminge no anu ꞌiliꞌilixo
    laixe e ngingi ngemuxaxu tangengi noxou la sou ngeꞌoxonu, mo xaixai toxoxaꞌa e
    ngingi tangengixaꞌa ta mitema la sou ngeꞌoxonu sou ngesuꞌulineꞌi. Xe taxavutalanu
    tulungenge pekiaꞌu no anu tuꞌutuꞌumaxu xo ngaꞌosasou ngaloopala Tilasinge Iesu
    Kalisito mine ulivu uneꞌe.
  qvw-NT: '@see-verse:1TH.001.002'
  nfa-nfa: Jiꞌi sanèdꞌe sasabꞌa dhu miu sabꞌa, lula miu parcaya Ama Lamatua, aa sue
    Ne. Miu loe boe nèti jꞌara èèna, lula era sarai miu ka Lamatua Yesus. Jiꞌi loe
    boe kahèi ngèti jꞌara seꞌe aaꞌi-aaꞌi asa katanga madha Ama Lamatua.
  tnp-tnp: Nian iəhləfaki kəm Tatə Uhgɨn, nɨkitəmahal tagiən mətəu-inu nian rəfin
    nɨkitɨmahal tətəhti nati kɨsɨl, kəti u rəhatəmah uək iətəm tatsɨpən e nəhatətəiən
    rəhatəmah, mɨne rəhatəmah uək əskasɨk o nasiruiən e nətəmimi iətəm tatsɨpən e
    nolkeikeiən rəhatəmah, mɨne noliən rəha nəhtul əskasɨkiən rəhatəmah e nian iəkɨs
    mɨn iətəm kəutəhuva e rəhatəmah nəmiəgəhiən, kəni nəkotol lanəha mətəu-inu nəmotələhu=pən
    əskasɨk rəhatəmah nətəlɨgiən e Iərmənɨg Iesu Krɨsto.
  urd-urd: और अपने ख़ुदा और बाप के हज़ूर तुम्हारे ईमान के काम और मुहब्बत की मेहनत
    और उस उम्मीद के सब्र को बिला नाग़ा याद करते हैं जो हमारे ख़ुदावन्द ईसा मसीह की
    वजह से है।
  hot-hot: Yêlô amô alalôaniŋ Kamik Wapômbêŋ thohavloma ba leŋiŋhabi môlônim ôêvhaviŋ
    anêŋ ku lôk lemimhaviŋ avômalô ba ôêv i sa lôk ôêv malemim ek alalôaniŋ Anyô Bêŋ
    Yisu Kilisi anêŋ waklavôŋ endelêm ba umiŋ lôklokwaŋ.
  mqj-NT: Kitetteran liu langngan Puang Allata'alla Ambeta umba susi pa'palakomua'
    ura'na kapangngoreanammua' lako Puang Yesus, anna pa'kamasemua' umpamoloi tau
    senga', sola kamatutuammua' ura'na kaparannuammua' lako Puang Yesus Kristus Dewatanta.
  rus-SYN: непрестанно памятуя ваше дело веры, и труд любви, и терпение упования на
    Господа нашего Иисуса Христа пред Богом и Отцем нашим,
  mbh-mbh: Na nge lemem nongong areken, ako a Titemer a God nge, evelelnga lemimem
    rum thomu, nge lomu omaing ako lomu lemioong i pavelpol i, na nge lomu omaing
    engenga ako lomu asaguong i pavelpol i, na nge lomu mit engenging ako lomu men
    sialing nge ar Pomnga a Jisas Krais ile lo wererong me, kene i pavelpol mun i.
  bdd-bdd: Cimi hemisa ma ꞌimi paihowa bwebweꞌadi ꞌanuwatuhu yahidi, ma wete ꞌimi
    paihowao helauwega, maꞌimi ꞌalamaꞌiꞌita, wete maꞌimi hemisa ma ꞌane ꞌida Bada
    Yesu Keliso ꞌiꞌabihetegomi.
  cbt-NTPO: '@see-verse:1TH.001.002'
  srn-NT: Wi e tan memre na fesi Gado wi P'pa den sani di un du fu di un e bribi,
    èn tak' un e tan wroko nanga lobi sondro fu weri. Wi e tan memre a howpu tu di
    un abi ini un Masra Yesus Kristus, di de fu si ini a fasi fa unu e hori doro.
  cta-NT: Ntsuꞌu tiꞌ ya chaꞌ ntsuꞌu tsa chaꞌ tsoꞌo nu ndyuꞌni ma̱, chaꞌ ntsuꞌu tsa
    tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa ma̱, xquiꞌya chaꞌ ngusñi ma̱ chaꞌ jiꞌi̱ Jesucristo.
    Ndalo tsa tyiquee ma̱ xquiꞌya chaꞌ jlo tiꞌ ma̱ chaꞌ ntucua Jesucristo nu Xuꞌna
    na ca slo ycuiꞌ Ndyosi Sti na; biꞌ chaꞌ xcuiꞌ chaꞌ tsoꞌo ndyuꞌni ma̱, masi tlyu
    tsa cña.
  bqc-SIM: Kɛ́ i zĩkɛ á luanaaikɛawa, mɛ́ á yea gbɛ̃́iá yã'oa ń lɛ́o yã́ no,
    mɛ́ á wɛdↄ wá Dii Yesu Kilisizi seasai yã́i, a yã́ ìↄ dↄwágu Lua wá Mae
    kùɛ.
  tcz-CHONGTHU: Keihon Pa le IPathen un nangho chung thua kataonauva, tahsan umtah'a
    natoh nau, ngailutna neiya nathil bol hou chule IPakaiyu Yeshua Christa jal a
    thoh hattah'a kinepna naneiyu chu kageldoh ui.
  mar-mar: आपल्या देवपित्यासमोर तुमचे विश्वासाने केलेले काम, प्रीतीने केलेले श्रम
    व आपल्या प्रभू येशू ख्रिस्तावरच्या आशेमुळे धरलेली सहनशीलता ह्यांची आम्ही निरंतर
    आठवण करतो.
  snp-snp: Linate koli kikitamo lono kulawa ya oluti, seti-muludi gimi-gimi amo lono
    ya auma witi oluti, Wekolate Yesu Kilisto koli umuti kiyabala amo mona ya auma
    witi melemo wamo yamu kolito Metefo Goti onobalalo ya kamena-kamena lo oloto pito,
    siyane, lalole, loumu-umu o minone.
  isl-isl: Þegar við tölum við Guð föður okkar, þá minnumst við kærleiksverka ykkar,
    sterkrar trúar og hve óhagganleg þið eruð í voninni um endurkomu Drottins Jesú
    Krists.
  spy-NT: Kiisōōtook ām yiisyēēt nyoo ōyēyē ōkoosēē keey inee ānkōōboontē chamateet.
    Kēēbirchinē Baaba Yēyiin kōōnkōy subak, kuuyu kyōōkiimchi keey ōkēnēē keey ꞉Mokoryoontēēnyoo
    Yēēsu Kiriistō.
  xnn-xnn: '@see-verse:1TH.001.002'
  mwe-mwe: Tunakumbushila shinkuti languyanga ngulupai jenunji kwa pinga, na shinkuti
    lajililanga tenda liengo kwa tumbilila na kulupalila, na shinshite kwiishimilikanga
    ku Bhakulungwa bhetu a Yeshu Kilishitu.
  tte-tte: Sauga meuloina kakawatoki ala Yaubada Tamala koina kaiwena kanuwatu-kalatan
    tawae kwapaipaisowai ami meli koina, yo kwapaisowa kaikaiwe kaiwena kamikavao
    kwamuloloili, yo wakalakisiye kaiwena me ami katepatu kwasanasana ala Guyau Yeisu
    Keliso ana pileyoima kaiwena.
  tcs-tcs: Ebritaim mipla tingbaut yupla, prant wea God blo yumpla uda i da PapaGod.
    Mipla tingbaut wiskain wok yupla mekem de wea Tesalonika bikoz prom mata bilib
    wea Kraist, ane da adwok yupla bin mekem po dempla bikoz yupla labe dempla. Ane
    mipla tingbaut wiskain yupla kipgo tru ol trabol prom mata bilib da BosLod Zizas
    Kraist i go kambaigen.
  hlt-THB: Cangnaak ak caming bibinaak, lungnaak ing tha na ynaak ningnih Bawipa Jesu
    Khrih awh ngaih-unaak ak caming yh thainaak nami taak naak awh ningnih Pa Khawsa
    haiawh boet kaana ni sim khqi poepa nyng.
  soq-soq: No Mamamba God danawe raupari baiwa enonte e insalenta, ipawa e sumanaila
    bedewe dewa eubu dewamoilana baiwa, do nuawadawadala baiwa badowa nolaitilana.
    Ita do no God auwasaitana, ipawa e Tatamba Iesu Keriso ando wisepia bedewe insaisala
    ituilana baiwa poka eteile badowa eneilana, mai dabuaitipona, dia.
  qub-qub: Tayta Diosninchïta mañacur manami gongächu Jesucristuman yäracur imaypis
    allillata ruraycashayquita, pï-maywanpis cuyanacushayquita y imano ñacarpis Jesucristo
    cutimunanta shuyaraycashayquita.
  att-att: Á paddáyo mi kâ Namarò nga Yáma tam, ipanonò mi kuna yù ngámin nga napiá
    nga akkuán naw megapu sù ángnguruk naw kâ Apu Kesu, ánna yù kaláppà naw nga mangabbák
    sù ira kábulun naw megapu sù ayâ naw kâ Namarò. Á ipanonò mi gapay kuna yù pagattam
    naw ta jigâ megapu sù napasigaggà nga ággiddanáma naw kâ Apu Kesu Kiristu nga
    Yápu tam.
  bki-bki: Kumemi numitu tiniememi maio ka kamiu ea kenememi volkouano jibe nei, maka
    nuvijikia tiniememi ribobogia kenemiu moneano, napano kumim̃au jikili jakiio,
    a napano kenemiu tinietiiano, jo miyoyotuba ea kenemiu bajago novo nalo, a napano
    kenemiu jidomiano tebievi, naio mila kamiu kumitu jikili batitig ea kiado Tubo
    Yesu Kristo.
  bqp-bqp: Lákũ átɛn zĩ kɛ á ludanaanikɛnaaa nà, átɛn kokari kɛ yenyĩ gũn, akũsↄ̃
    átɛn mɛna kɛ wɛ́dↄna ó Dikiri Yesu Kirisii yãi, yã pìnↄ dìgↄ̃ dↄógu Luda ó De
    arɛ.
  mcp-mcp: 'Sə́ ŋgə bul tə́dʉga bɨ́ mísh mə́ Zɛmbî Sɔ́ɔ́ŋgʉ́ íshéd nəcé: búgə́ jɨ́n
    í cúgɛ́ ná á shílə́g; cɛɛlí jɨ́n nda bə á shwánág; bwándʉ́lə bɨ́ ŋgə bwánd Cwámba
    íshé Yésus-Krîst nə búgə́ yí wúsə álal-ŋkul.'
  hat-hat: Devan Bondye Papa nou, mwen toujou chonje jan n'ap viv byen paske nou gen
    konfyans nan Bondye, jan n'ap travay di paske nou gen renmen nan kè nou, jan nou
    rete fèm nan espwa nou gen nan Jezikri, Seyè nou an.
  npl-NT: Ixmostla tikilnamikih iyakapa Dios n Teta, kenijki yonontekitikeh ika miak
    tlaneltokálistli, iwa ika miak tlasojtlálistli nontekititiwitseh. Nomoyolchikawalis
    itech Cristo Jesús chikawak iwa amo nonmosotlawah.
  bgg-bgg: Nyie khi-èrek ne migi shii blia hà rek yi, chiih-è nathek ro miie ne khi-èrek
    ne nathek ro blia shii snak rek, chiih-è gathek ro Ithong Isu Masi shii nathek
    ro luthong ne khi-èrek ne chuh rey yi pha ji gathek ro Hamangkhung-aphuii nane
    Aphuii shii ibi now ro.
  eng-TCENT: remembering without ceasing, in the presence of our God and Father, your
    work of faith, your labor of love, and your endurance of hope in our Lord Jesus
    Christ.
  eng-BSB: and continually recalling before our God and Father your work of faith,
    your labor of love, and your enduring hope in our Lord Jesus Christ.
  cpu-NT: Osheki nopampithashiretakotapiintakemi okaratzi pantayetanairi poshiretanaara,
    okaratzi jiñeetzimi petakoyetanta, ipoña okaratzi paakoventanaaro eejatzi poyaaventaari
    Avinkatharite Jesucristo.
  san-ASM: অস্মাকং তাতস্যেশ্ৱৰস্য সাক্ষাৎ প্ৰভৌ যীশুখ্ৰীষ্টে যুষ্মাকং ৱিশ্ৱাসেন যৎ
    কাৰ্য্যং প্ৰেম্না যঃ পৰিশ্ৰমঃ প্ৰত্যাশযা চ যা তিতিক্ষা জাযতে
  tac-NT: Nabí napu'lige ra'ichalia ramué O'nó Onorúgame 'yuga anilime ju 'emi 'we
    a'lá nóchame ko. 'Émika 'we a'lá bijchígame ju Onorúgame a'walí nejime ko, alekeri
    'we a'lá semáriga ma'china 'emi nochálila. 'Émika asíriga 'la galeme júkuru ralámuli,
    alekeri asíriga a'wágame nóchame ju 'emi alué ralámuli gu'íriniliga. 'Émika asíriga
    'la anáchame ju 'we a'lá machiame 'emi alué Wa'lula Esukristo asíriga 'la sébali
    olamio napurigá anílige bo'né. Alekeri 'emi tabilé guwana rujsú.
  eng-WEBPB: remembering without ceasing your work of faith and labour of love and
    perseverance of hope in our Lord Jesus Christ, before our God and Father.
  gfk-H: '@see-verse:1TH.001.002'
  viv-viv: Tova be tova Yaubada Tamada matane anuwa-nunauyemi higa Yesu Keliso wavetumaganena
    faꞋina waꞋiꞋidibumuhiga, kadu Bana againe yami nuwanuwa wasena faꞋina yana faisewa
    againe wavedivediwe, kadu yada Kaiwabu Yesu Keliso yana yewaꞋela walulubodena
    faꞋina waꞋatuꞋatuvefaꞋila. Tova moyaꞋaina mena yami dewa hagihagina yama veꞋoꞋola
    againe anuwa-nunauyena.
  yao-yao: Pakuŵa paujo pa Akunnungu Atati ŵetu tukukumbuchila inkuti pakutumichila
    kwa chikulupi ni inkuti pakulisausya ni masengo ligongo lya unonyelo wenu. Iyoyo
    tukukumbuchila ichitite kulimbichika chilolelo chenu kwa Ambuje ŵetu Che Yesu
    Kilisito.
  tgp-tgp: kama lo vere kamim isan nor̃a God Tamar̃a, mata nomim voko sei ka lo vaira
    mata nomim rasua, ale mata nomim vavahinau sei ka lo vaira mata nomim opoia, peresi
    na nomim turu r̃ilangi tarea sei ka lo vaia matan ka lo r̃omtoho matan nor̃a Moli
    Iesu Kr̃isto.
  auc-NT: Mïnitö Itota ingante æbänö wede pönente cæmïni ïmïnipa, ante ayæ̈ tömengä
    ingante waadete pönëninque æbänö cæmïni ïmïnipa, ante cöwë apæ̈nemönipa. Ayæ̈
    mïnitö wæwëmïni incæ, Mönö Awënë Itota Codito pongä ate watapæ̈ bacæ̈impa, ante
    pönëninque æbänö wæntæye ïnämaï ee cæmïni ïmïnipa, ante adinque mönitö Wængonguï
    mönö Mæmpo weca æyedëmë ponte apæ̈nedinque cöwë mänïnö ante pönëninque apæ̈nemönipa.
  kbc-NT: Niɡ̶ina me jotaɡ̶aneɡ̶enaɡ̶a idioka limedi me ɡ̶odalaɡ̶atibigaɡ̶aji lodoe
    Aneotedoɡ̶oji Ǥodiodi. Ǥodalaɡ̶atibigaɡ̶aji niɡ̶ina mawii Aneotedoɡ̶oji ane yemaa
    leeɡ̶odi ɡ̶atiwaɡ̶atakaneɡ̶egi, codaa anodaaɡ̶ee meliodi maxawani eledi oko leeɡ̶odi
    manemaanitiniwace, codaa me aatege niɡ̶inoa ane dakaketaɡ̶adomitiwaji leeɡ̶odi
    manibeoonitege lanokegi Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Agal oiagab petak emen, salau gusig ban macanemen. Agal oiagab zaiagar
    en noumaimai, salau banou pet macanemen. Ag agal oiagab gusig maimai, igual Dubanou
    Ban, Yesus Kristus koli alamau en gumei damamen, gonun, ig agal igul go dabeleimai,
    igual memenig, Uwait ‘Igual oigeb naliupetpet’ auranem.
  ctu-BL: Ti' tojlel Dios lac Tat wolic chʌn ña'tan lojon bajche' tsa' la' ñopo Dios,
    yic'ot bajche' woli la' c'uxbin, yic'ot bajche' woli la' pijtan lac Yum Jesucristo.
    Wen tsiquil la' xuc'tilel ti la' melbal, come woli la' wen cha'liben i ye'tel
    cha'an c'ux mi la' wubin.
  meq-meq: Ahəl nakə nəmaa ɗuwulaway naha me a Mbəlom aye na, nəmaa dzalawa ka məsler
    kurom nakə faya ka gumeye hərwi ka dzalum ha ka Yesu Kəriste aye. Faya nəmaa dzaliye
    sa na, nəkurom faya ka ŋgəlumeye ha bo ka məsler ta gədaŋ hərwi nakə ka wuɗum
    Yesu Kəriste ada nəkurom mandza eye ɓəŋɓəŋ lele hərwi nakə faya ka təkumeye ɗəre
    a Bəy Maduweŋ kway Yesu Kəriste aye.
  noa-H: Mag pãar higwia hirig hʌ̈u hajim hanʌm haig hĩchab marau k'ĩir heyaa haajem,
    jãga pãrau pãachdëu hʌ̈k'atarr hiek gaai bʌ̃ʌrjã hiekchëba warag p'idk'am k'õsi
    p'idk'a nʌ, maimua jãga mag maach Pör Jesucristo bëejujã k'õsi nʌ nʌm gaaimua
    chik'amnau pãach dʌ̈i k'aigba haadëp haawaijã hichdëu pãar heeg hoojẽ, magʌm hiekjã
    higba hãwat wënʌrramk'ĩir. Marau k'ap'ʌ nʌm, pãrau chadcha dich k'apeen k'a k'õsinaa
    Hẽwandamjã k'õsi naawaita jãg p'idk'a nʌm. Mag gaaimuata hirig hʌ̈u hajim ha durraajem
    pãar kõit.
  alp-NT: Ami kotie trima kasi rame loko Alla le kena ami kotie loko Alla Amate ami
    nete imi kerike rame loko imi makerike elia le imi hlaleke loko Alla. Kai ami
    nete imi kerike mise leke tapa tamatare elia le imi okisi. Kai ami nete imi tahane
    lale masike tamata esi ono susate eti esi teta imi le imi hlaleke titinai be iteki
    Tuhane Yesuse Kristuse Iluake kena hlamate imi.
  san-VEL: asmaaka.m taatasye"svarasya saak.saat prabhau yii"sukhrii.s.te yu.smaaka.m
    vi"svaasena yat kaaryya.m premnaa ya.h pari"srama.h pratyaa"sayaa ca yaa titik.saa
    jaayate
  kbq-kbq: Na'ankure tamagrama Anumza Nafatimofonte tamentinti nehuta, eri'zama enerita,
    vahe avesintezamofo eriza enerita, Rantimo Jisas Kraisi'ma eforema hanigu, kazigazi
    hutma Anumza Nafatimofo avure e'nerizazankura antahirami vava nehune.
  kbh-kbh: Bënga, Bëngbe Bëtsá chë Taitáftaca ftsencuénta ora, fsëndbétsenojuabnaye
    nts̈amo ts̈ëngaftanga s̈motrabájama, Jesucrístbeñe os̈buáchiyana s̈mobómnayeca;
    nts̈amo ts̈ëngaftanga ts̈a ínÿenga s̈mëjabuáchana, Jesucristo s̈mobobonshánayeca;
    y nts̈amo ts̈ëngaftanga, ndocna te ntjajbanacá, jtsos̈buáchiyëse Bëngbe Utabná
    Jesucrístbeñe s̈mobátmanama.
  ron-LSB: amintindu-ne neîncetat de lucrarea voastră de credință, de osteneala dragostei
    și de perseverența speranței în Domnul nostru Isus Hristos, înaintea Dumnezeului
    și Tatălui nostru.
  pon-pon: O je kin tamatamanda omail wiawia kan ni pojon, o omail dodok ni limpok,
    o omail kanonama ni kaporoporeki atail Kaun Iejuj Krijtuj janjal on Kot o Jam
    atail.
  nhe-BL: Nochipa quema timomaijtohuaj ica Toteco Totata ipampa imojuanti, tiquilnamiquij
    quejatza intequitij chicahuac pampa inquineltocaj, huan quejatza inquitequipanohuaj
    pampa inquiicnelíaj, yonque tlahuel insiyahuij. Tiquilnamiquij nojquiya quejatza
    mojmostla inquichiyaj para sampa hualasoc Tohueyiteco Jesucristo.
  sps-sps: Amam gima anofen mangiir tsian tsumi tana fo binun tsian ana faason na
    parits te faruak me na man ana mi suu iny ton fakats tsumi tan naano anaanos a
    tou tabin me tana Tsunaun tsura e Jisas Krais, mam tsue iny naa rom ya ten Gov,
    a Tamarara.
  wnc-wnc: Yake ginda Jesue natapa siakan siwan puyana take aknga tangenakaing kakngae
    natake asinimbaknganangge semna dua nataamang. Siwan gatu ginda musip gwaang natake
    puya tasikaing kakngaat gatu ginu musipza tapa kekekawan Buyambam tapaninu Jesu
    Kraisda gatuna epikge natayuaing kakngaat natake Nanin Anutu asinimbakngakamang.
  bus-bus: Lán èe zĩi kɛɛ a ludanaanɛkɛnaa nà, èe aĩa kɛɛ yenzi guu, bensↄ̃ èe mɛna
    kɛɛ wɛ́ɛdↄna wa Dii Yesu Kirisizi yãnzi, yã pìnↄ ègↄ̃ dↄwagu Luda wa De aɛzĩ.
  gub-BL: Uruze'eg uruiko nezewe Tupàn pe ure, zaneru pe ure. — Texaron pe har a'e
    wà, uzeruzar katu nerehe a'e wà, uru'e izupe. — A'e rupi ikatu ma'e uzapo oho
    waiko wà kury, uru'e izupe, zaneru pe. — Neamutar katu wà, a'e rupi uma'ereko
    katu waiko newe wà, uru'e izupe. — Wàro tuwe Zezuz ureruwihawete urezar tur àwàm
    waiko wà no, uru'e izupe. — Nupytu'u kwaw hàro re, ma'erahy ipuraraw mehe wà,
    uru'e izupe.
  imo-imo: Enonga ipuki tilimuni ulu pengama teangei nimbe tope tipe, enonga konopu
    mondoli ulumuni kongono penga teangei enge tipe, eno Awili Jisas Kraist ombalo
    ningo nokoromele ulumuni eno konopu enge tirimu ulu akumanga linonga Lapa Gotendo
    paa tereno nimolo.
  boj-boj: Niŋgi Yesus qa nuŋgo areqalo siŋgilateqnub deqa niŋgi kumbra bole bole
    yeqnub. Osib niŋgi qalaqalaiyo kumbra dauryoqnsib wau bole ojeqnub. Mondoŋ gago
    Tamo Koba Yesus Kristus a olo bqas. Niŋgi a qa tariŋoqnsib siŋgila na tigelejunub.
    Iga nuŋgo kumbra deqa are qaloqnsim gago Abu Qotei biŋiyeqnum.
  ulk-ulk: Kiki mena wabi wadikepwalare meriba Ad a Baba opem waba dorge owaturge,
    waba meregsusapit omarge a wa barkak erkepwaikoslare abim meriba Ople Iesu Keriso.
  eng-DRA: 'Being mindful of the work of your faith, and labour, and charity, and
    of the enduring of the hope of our Lord Jesus Christ before God and our Father:'
  knf-knf: Na manjoonan ŋji ŋleş ţi kadun ki Naşibaţi anwooŋ Aşin nja jibi pfiyaar
    pi nan pawinaniiŋ ţi udo wi nan, jibi natamanuŋ ţi bŋalad na jibi namëbanuŋ aliinŧan
    ţi mnhaţ mi nahaţuŋ Yeŧu *Kriŧtu Ajugun.
  san-KHM: អស្មាកំ តាតស្យេឝ្វរស្យ សាក្ឞាត៑ ប្រភៅ យីឝុខ្រីឞ្ដេ យុឞ្មាកំ វិឝ្វាសេន យត៑
    កាយ៌្យំ ប្រេម្នា យះ បរិឝ្រមះ ប្រត្យាឝយា ច យា តិតិក្ឞា ជាយតេ
  arn-NT: Fill antü tukulpaniewkeyiñ iñchiñ taiñ Chaw Ngünechen ñi adkiñ mew, kom
    fente küme mupiltulen mew küdawkeymün ta eymün ka fentre küme piwkeyen mew welukonkechi
    kelluwküleymün ka femngechi yafüluwün mew maneluwkülekeymün taiñ Ñidol Jesucristo
    mew tamün kellunieaetew kisu ñi newen mew tati kutrankawün mew.
  zas-NT: Në zianczi chi rarejdx ranaaban laaman, nadxeꞌduguijcan ni ma beendi guial
    rliladxidi laaman, në guial rën lasaꞌdi, nadxeꞌduguijc tëën guial cadaandi cabëzidi
