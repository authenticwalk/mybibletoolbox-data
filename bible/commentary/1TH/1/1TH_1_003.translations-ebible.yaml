    sitomen piayavi lala kila amiu asum̃al m̃arera ruru ga po e kieta Sup̃e Yesu Kristo.
  ckb-ckb: بەردەوام لەبەردەم خودای باوکماندا ئەو کارانەتان بەبیر دەهێنینەوە کە بەرهەمی
