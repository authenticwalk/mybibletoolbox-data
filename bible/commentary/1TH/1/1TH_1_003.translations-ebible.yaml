  buk-buk: Têm hoŋ yac ateŋ mbec têŋ Damaŋ Anötö, naŋ yac gauc gêm mac nem mêtê ŋayham.
    Mac akôm gweleŋ ŋayham tu mac nem akêŋ whiŋ-ŋga, ma akôm gêŋ daêsam bu anem akiŋ
    asidôwai, tu mac nem mêtê atac whiŋ lau-ŋga. Ma mac akêŋ batam bu Pômdau Yisu
    Kilisi oc mbu meŋ, dec mac alhac ŋaŋga eŋ.
  pri-NT: '@see-verse:1TH.001.002'
  zpq-NT: '@see-verse:1TH.001.002'
  por-TFT: Agradecemos a Deus porque, ao orarmos a Deus, nosso (inclusivo) Pai, nós
    nos lembramos continuamente que vocês trabalham para Deus por confiarem nele,
    e que trabalham porque desejam ajudar as pessoas, pois as amam; e que vocês suportam
    as perseguições sofridas porque esperam confiantemente que nosso Senhor Jesus
    Cristo vai voltar do céu para salvar vocês.
  gwi-NT: Nijin kharigidiinjii dąį' Vit'eegwijyąhchy'aa Gwiti' vats'a' nakhwaneegwaandaii,
    nats'ahts'ą' nakhwagwik'injigwiighit niint'aii oh'įį ts'ą' nakhwach'eet'igwiiniindhan
    zhit gwiint'aii gwitr'it t'agoh'in ts'ą' K'eegwaadhat Jesus Christ deehee'yaa
    nyąą ąįį gwik'it t'ihee'yaa vaakhwandaii ąįį gwint'aii gǫhtą'.
  nna-nna: '@see-verse:1TH.001.002'
  nhy-NT: Tamechelnamikij inawak toPapan Dios porke tikmatij ke ika namotlaneltokalis
    ankichiwaj miek tekitl, iwan ika miek tlasojtlalistle ankitekipanoaj, iwan anmoyekketokej
    ika nochi amoyolo ankichiaj ma wiki in toSeñor Jesucristo.
  asm-FB: আপোনালোকৰ বিশ্বাসৰ কাৰ্য, প্ৰেমৰ পৰিশ্ৰম আৰু আমাৰ প্ৰভু যীচু খ্ৰীষ্টত যি
    আশা আছে, সেই আশাক দৃঢ়ভাবে আৰু সহনশীলতাৰে যে আপোনালোকে ধৰি ৰাখিছে, সেয়েহে এইবোৰ
    বিষয় সোঁৱৰণ কৰি নিৰন্তৰে আমি পিতৃ ঈশ্বৰৰ ওচৰত প্ৰাৰ্থনা কৰি আছোঁ।
  okv-okv: eto ungo kupi ambu ue ungotenau Bada Iesu keriso egerembeto puvuresuja
    avo jo tapa na simba ere ovova avo dago na hotembeora.
  mxt-NT: Tyicuan ri yɨhɨ́ iñi ndi tuhun ndo nuu Nyoo Sutu yo ta nɨcohón iñi ndi vatyi
    nɨɨ iñi ndo chinó iñi ndo chi Nyoo ta sacuví ndo tyiño nuu ra. Ta ñihi sahá tyiño
    ndo cha cuenda cha cuñí ndo chi ra. Ta chihin cha nɨɨ iñi ndo yɨhɨ́ iñi ndo cha
    cuañihi ndo cha cuenda ra Jesucristo.
  tzo-NT: C'alal ti jc'opontutic Dios ti atojolic, ja' ti Jtotic cu'untique, ti jna'tutic
    ti lec laj ach'unique c'alal te oyuntutique, hech yu'un ti lec na'abtejique, laj
    apucbeic ti sc'ope. Ti jna'tutic uc ti nac'uxubinvanique, hech yu'un ti nacoltavanique.
    Ti jna'tutic uc ti jun avo'ntonic chamalaic ti Cajvaltic Jesucristoe manchuc mi
    ep chavich'ic vocol.
  ind-AGS: Kami selalu bersyukur kepada Allah Bapa karena mengingat apa yang kamu
    lakukan — bagaimana kamu percaya penuh kepada-Nya, bagaimana kamu bekerja keras
    dengan penuh kasih, dan bagaimana kamu dengan sabar menunggu dengan pengharapan
    penuh kepada Tuhan kita Yesus Kristus.
  omw-omw: Tire Kotira vuqaa variqata nkye vare varia kyaiqara hia taunru kyaraitita,
    tire ntapihi kyaurata nkye Karaisirara qutaa mwivave timwa kyeta mwiaqaatai nkye
    mwia kyaiqa varaqi quara. Nkyi mwutukyavanto Karaisirara vaihata nkye kyuqema
    kye mwia kyaiqa vare variara. Iesusi Karaisiva tiri vunyaa vaisivanto tumuaninra,
    nkye mwia vekya hia pupohaihata variqi vi variara.
  yrb-yrb: Ya iwata, yana Godi imuegou uteda emeba neno arama utaitate kobererau uetaba
    ejiwa utawa uene uene utaitaro iba Godibai we ma kobererau utaisi.
  maa-NT: Bítsjeèn‑naje̱n nga nguixko̱n Nainá xi Na̱'èn‑ná koni s'ín nga titsa̱nìxá,
    koií kjoa̱‑la̱ nga mokjeiín‑nò i̱t'aà ts'e̱ Cristo, ti̱koa̱ ndaà nìxá‑là xi̱ta̱
    xi kj'ei̱í nga matsjacha, nga ti̱koa̱ kixi̱ titsa̱jnaà nga titsa̱chiñà‑là Jesucristo
    xi otíxoma‑ná.
  mcq-mcq: Naꞌia mapokaꞌe jara nimaa rohuni kaukara ijí vene ꞌee ea oja mihe ꞌee nimairoa
    kaꞌene núni Natohwa Jesu Keriso oni vaja ꞌee núni Godi ꞌee Omijihuni unaꞌi ija
    kisina ꞌunama hijuji vwihaniura.
  sus-A: مُشُ وٌ شَ قٍ قَلَمَ وٌن بَبَ عَلَ بّ. مُشُ عَ تَنتُمَ نّ وٌ شَ وَلِ مَ نَشَن
    كٍلِشِ وٌ شَ دَنشَنِيَ نُن وٌ شَ شَنُنتٍيَ مَ. مُشُ عَ تَنتُمَ نّ بَرِ مَ وٌ وٌ
    تُننَبّشِشِ وٌ شَشِلِ تِقٍ رَ عَلَ شَ مِشِ سُفَندِشِ مَرِفِ عِسَ رَ.
  jpn-1965: 絶えず、私たちの父なる神の御前に、あなたがたの信仰の働き、愛の労苦、主イエス・キリストへの望みの忍耐を思い起こしています。
  fra-SBL: nous souvenant sans cesse de votre œuvre de foi, de votre travail d'amour
    et de votre persévérance d'espérance dans notre Seigneur Jésus-Christ, devant
    notre Dieu et Père.
  yka-yka: Sābu kami ngampun-ngampun si Samate bi Tuhanin, luwal teˈed taˈesseb kami
    meˈ kahāpan luwal hininangbin sabab sandelbi pu si Isa Almasi, Panuhutanten bi.
    Gaˈi isab takayipat kami pagluˈugbin hawal lasabi si iyehin duk pagtuyuˈbin peggeˈ
    ase-asebi teˈed weˈ pitu balik Panuhutanten bi.
  mle-mle: Aw nyan nyanadi Asaay God mwutamaam tibaak, aw nyan wukin kariya-kwabana
    aw gwur Jisas Kraisak wukijibir tikwagwuralik tikuw, aw dikik mawul yikwagwuralik,
    gwur kip apawa dikik yawiy kwurjibir tikwanadiygwurik. Gwurakil dikik kidi kupwaar
    sibinin dakida nyak wukikwagwural mawul sugwiyaan kwurkiladiygwur dikik kip wukijibir
    tigwurkikik.
  shp-NTPO: Jainxonra non shinankin jeneyamai, ja non Papa Dios ikonhaa ixon maton
    akábo, ja noimisti shinanyabo ixon maton akábo, itan ja non Papa Dios bebonxon,
    ja non Ibo Jesucristo jotin manatabo ixon, ja masá teneti jawékibo maton teneabo.
  aom-aom: Nosi Vavue God-are örire ëninamijëꞌiroho noro ave jöho uehorovarueje. Jemëro
    Keriso mae uehorovoromo ëhuro mu maho vaejarujeje. O ae gö huë baejëvoromo ëhuro
    iꞌuꞌe muoho vaejarujeje. O biririvoromo nosi Bada Iesu Keriso gaꞌi muebemu muebejarujeje.
  geb-geb: Nde guigira Zisas khothɨgi ndɨkndɨk nde ndavi khavim, nde tɨvir vhuuiaŋ
    mbuav, nde ŋaarir vhuuiŋra mbuav, wari won ndavi ndiv harigi gumgi ga ndɨɨi. Nde
    vhɨra wari wo ndavi havhargiap, nza wo Bakɨme Zisas Krais taagia zirɨrga tugar
    rargap wari ki. Nza ne nzuav, nza wo Ndia Fhe Bakɨme phorga ndavar ana ndikndigi.
  bsj-bsj: nyo bulangti man ki kurongka kabum kwama ben Teebe nangen kumero bilengke,
    nangen cwikaro, ka-nge birum nee, bikwan bwiyer wo kabeu mor Teluwe be Yeesu kiristi.
  cak-cak: Jumul nikac'uxlaj-apu chuvech ri Katata' Dios ri to'onic ibanon roma cukul
    ic'u'x riq'uin ri Jesucristo, y ri samaj ibanon roma yixojo'on pan ivánima, y
    chi man jun bey nik'ax ic'u'x chi ivoyo'en-apu ri rusujun can ri Kajaf Jesucristo.
  chf-NT: Cä paq'uin c'ajti'in t'ocob tu pänte' cä Papla Dios cache' a chenla utz
    uc'a a tz'ombila aj Jesucristo. Cä paq'uin c'ajti'in t'ocob täcä ni patan a chenla
    uc'a a yajna'tanla Dios y a lotob, y cache' a c'älenla cua' chichca jini uc'a
    a c'alin pitänla sujlec Cajnojala aj Jesucristo.
  tlf-tlf: Ibo utamipta e, numi Kamogim Yesus Krais imi weng kwep daabe-nala, “Boyo
    kanubelan-temi o,” age-se uyo ilo kolan-temaala kale, nuyo dong dogobelan-tema
    kalaa age-nilipta, ibo Krais imi weng uyo tinangku waafu-nilip e minte, imi aget
    uyo kobe som, imi ogok uyo fomtuup titil fagaa waafuu no ke-nilip e, fen-sulupta,
    talak o agan-bom no ke-bilip bota, ipmi aget fugunin uyo titil fagaa mo no ke-silipta
    o age-nulupta, numi, “Suguul o,” agan-kalin uyo numi Aatum God imi kupka-em-nuubup
    ko.
  piu-2006: '@see-verse:1TH.001.002'
  poh-NT: Til pan coric nankaꞌn kati̱j maꞌxta jenoꞌ kꞌi̱j chi niqꞌuic ta nak pan kacꞌux
    i toꞌbonic naꞌn tak ruꞌum reh acapew-bal nacoj tak ru̱cꞌ i Dios, chꞌi̱l woꞌ i
    cꞌaxoj i̱b naꞌn tak queh take awich aj niminel tak ruꞌum reh ricꞌaxaric i Dios
    wilic pan awa̱mna tak. Jeꞌ woꞌ reꞌ nkaꞌn ruꞌum ricowsjic acꞌux naꞌn tak chi ruyuꞌnjic
    i Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, ruꞌum nok chꞌiclic acꞌux
    tak chiri̱j chi narisoljic woꞌ chic cho ricaꞌpech.
  tue-tue: Cõãmacʉ̃ marĩ Pacʉmena wedesera, mʉ́ã ãñurõ tiirére wãcũã. Mʉ́ã Jesuré
    padeorémena ãñurõ tiirécʉticu. Mʉ́ã maĩrére ẽñorã́, ãpẽrãrẽ́ ãñurõ tiiápucu. Marĩ
    Õpʉ̃ Jesucristo pʉtʉaatiadarere ʉseniyuera niijĩrã, ñañarõ netõrã́ wãcũtutuacu.
  bjp-bjp: Aunbiing kemtuul sising la usuf God Tama kerer, kemtuul wolpes foron tier
    ae gam tel u la ini unune kimi, foron foim ae gam tel u la ini famais kimi, ke
    tifat sabin kimi aunbiing gam nene ini unune isi Kumguui kirer Iesu Karisito.
  xon-xon: Ti teer nimi Tite Uwumbɔr aanimbiin ni n‑yoonn mɔmɔk, ki teer ke naah ŋani
    pu na, nima le mɔk ke ni gaa u ki kii; naah tun lituln pu na, nima le mɔk ke ni
    gee u; naah kpa limɔr pu na, nima le mɔk ke ni kpa limakl Tidindaan Yesu Kristo
    pu.
  tzo-ZNT: '@see-verse:1TH.001.002'
  mpm-NT: chi ka jini vaꞌa ri ja ka siuku ndaa ra naa ra. Ti ka kusɨɨ ini ra naa ra,
    ka janukuachi ra, chi nɨ ini ra ni ka kandixia ra maa Jitoꞌo Jesús, ya kuu Cristo,
    chi ka ndiyo ini ra ja na niꞌin ra yaji ra nuu Yandios.
  ots-NT: Cada bbʉ dar oraje, dí nømbiquije quir tju̱ju̱jʉ, dí mbembije cam Tzi Tajʉ
    ji̱tzi pa da möxquijʉ. Por digue ca guí øtijʉ, dí pa̱dije, guí e̱me̱jʉ car Jesucristo,
    göhtjo mbo ir tzi mʉyjʉ, cja̱ guí ma̱dijʉ‑ca̱. Guejtjo dí mbe̱nijʉ, jin guí ʉxi
    ir mʉyjʉ. Segue guí tɛnijʉ cja̱ guí tzɛjtijʉ göhtjo ca i ttøjtiquijʉ, porque guí
    tøhmijʉ car pa bbʉ pé xtu e̱h cam Tzi Jmu̱jʉ Jesucristo.
  hoy-hoy: अदिक तान परमेश्वर अदिक आप्प उन मुंद नीमव विश्वास इन क्याल्सा अदिक प्यार
    इन मेहनत अदिक नाम प्रभु यीशु मसीह दा धीरज देल हुळकु आशा अक लगातार याद माळतेव.
  amo-amo: Tidin lizunu sa ligagng katah kidegen mine uniu nsuu nin ti reu kibinei
    bara ubun nya Chikilari Yesu Kristi unbun Kutelle nin Chif bit.
  pjt-pjt: '@see-verse:1TH.001.002'
  cwe-cwe: Kwaviya chowakumbuka haulongozi wa Mulungu Tati yetu viya vimusang'hana
    kwa uhuwilo na vomuigaza na sang'hano kwa ichimu cha ulondo wenu, na kufunya umoyo
    kwenu kokugaligwe na lolelo mgati mwa Mndewa wetu Yesu Chilisito.
  daa-NT: Ɗo uŋji ka Tatte Buŋ, ni pakirgiy doo ɗo imaanko iŋ eliŋko kaak n̰aamaako
    ku giniy riy dakina ho ere kaak ku eriy *Rabbin Iisa Masi iŋ gelbin rakki.
  mlp-mlp: '@see-verse:1TH.001.002'
  ape-C: Apak menek beten um apakin Yain Iruhin um, apak apa menek urkwip um agundok
    ipakin bilip nyepuhur penek yopihi aih um. Aria shopunek um agundok ipak urkwip
    panawasham um kupaishi arpesh aria ipak douk peyotu dodogowip penek sabainyi yopinyi
    mour pataurumesh um. Aria shopunek, menek urkum um agundok ipak padukemesh abom
    um apakin Debeini Jisas Krais ta wata nunaki nuraep um. Douk namudok aria ipak
    douk peyotu dodogowip atip pasah enenyenen amaen aria pupe putrugun-uman.
  bgs-bgs: su tun ta kadasal dé tun ta Ámmà ta na Manama, ágpanámdám ké tingód katô
    kapamaké yu ki Jesu-Cristo na igpasóddór yu ukit katô áglumun yu, asta ukit katô
    ginawa yu tun ta duma mga manubù su gággár-ággár kó ágtabang kandan, asta ukit
    katô masarig gimanan yu tun ta Áglangngagán ta na si Jesu-Cristo.
  faa-faa: Suserane kepoane oyapo. Repo Kotimo someane kakimaka Kotiaki himu hakásaraka
    hemakapukua risiasamo epoko makata rakirakanapo. Arirakano repo aporo hinamo metakiraki
    himu tumurumo hemakapurane makama fanahokosakipoko repo wafororaka rakirakanapo.
    Arirakano Unihae Yasu Kereso paripeakosane repo seseraka hemakapukua kau risikanapo.
    Ayiáka risike repo hemakapuraka, “E paripeakosapo,” aíyaka hemakapusuane metakarirakanafapo.
    Makata akipoko isiapo Kotiaki suseaka kurikuriraka risikinapo.
  kik-kik: Rĩrĩa tũkũmũhoera tũrĩ mbere ya Ngai o we Ithe witũ-rĩ, nĩtũririkanaga
    tũtegũtigithĩria wĩra wanyu ũrĩa uumanĩte na gwĩtĩkia, na kwĩnogia kwanyu kũrĩa
    kũrehagwo nĩ wendani, o na gũkirĩrĩria kwanyu, kũrĩa kuumanĩte na kĩĩrĩgĩrĩro
    thĩinĩ wa Mwathani witũ Jesũ Kristũ.
  cap-NT: Uc̈hum Yooz Ejpz̈quin mayizican, cjuñznuc̈ha anc̈hucaz̈ zuma Yooztajapa
    trabajtiquiztan. Anc̈hucqui Jesucristuz̈quin kuzziz cjen Yooztajapa tjapa kuztan
    trabajc̈ha. Niz̈aza anchucqui zuma munaziñi kuzziz cjen, Yoozquin zuma sirwic̈ha.
    Niz̈aza Jesucristo Jilirz̈ tjonz tjuñi tjewzcan, zuma tjurt'iñi kuzzizc̈hucc̈ha.
    Jalla nuz̈ anc̈hucaquin cjuñz̈cu Yooz Ejpz̈quin sparaquiz̈ cjiwc̈ha.
  ksr-ksr: Oŋo Jiisas Kraist jopagoŋ moma laarigi uujopayanoŋ nemuŋ koma oŋono gawoŋa
    kotiiŋ meŋkeju ano Poŋnananoŋ eleema kawaatiwaajoŋ jejeromoŋromoŋ ama kaparaŋ
    koma mambomakeju. Nononoŋ ii kuuya Anutu Maŋnanaa jaasewaŋanoŋ saanoŋ romoŋgoŋkejoŋ.
  eng-TNT: 'with out ceasynge and call to remembraunce youre worke in the faythe and
    labour in love and perseveraunce in the hope of oure lorde Iesus Christ in the
    sight of God oure father:'
  sbs-sbs: Tu zeza cha ku sa siya havusu vwa Ireza wetu ni Isi mitendo yenu ye ntumero,
    mutendo ye rato, ni kuliverera kwe nsepo kwa ku vusu mwa Simwine wetu Jesu Keresite.
  sue-sue: Tuma diai nisokare meni wawi bua me inowewa. Ota dubara dumi pai amira
    bua inowewa. Ota Tua nasokai Yesu Kristo be giti tuma didinoise zewai inowewa.
    Are duba nasokare meni Anutu Mama nasokaira benaura tani awa eyaya kotumuro numore
    towenakare awa.
  fra-NCL: en rappelant sans cesse devant notre Dieu et Père, les œuvres de votre
    foi, les sacrifices de votre charité et la constance de votre espérance en Jésus-Christ,
  snn-NT: Mai Taita Riusu naconi coca cajën, mësacua yo'oyete ro'tajën ba'iyë. Mësacuabi
    Riusu cocarebare achani, recoyo ro'tajën, si'aye yo'oyë. Yequëcuani ai oire bajën,
    bacuani bojo güesejën, mësacuabi ai jëja yo'o yo'ojën ba'iyë. Mai Ëjaguë Jesucristo
    se'e raija'yete jo'caye beoye ëñajën ëjoyë mësacua.
  atb-NT: Nungmoq é lumjíng myit mai zui saî é nungmoq é muzó lé le; chyitdap myit
    é yanmai, nungmoq shikut é hkyô lé le; nga-nhûng é Yhumsîng Yesuq Hkrisduq má
    myit myoqbyu tô é yanmai, nungmoq hkam jân é hkyô lé le, nga-nhûng é Îwa Garai
    Gasâng é hí má, ngamoq ru bûn nyi lhê.
  cek-AK: aicae Ampa Sithaw hmaa ah tanghaih hoiah toksakhaih, amlunghaih hoiah tha
    pathokhaih, aicae Angraeng Jesu Kri oephaih hoiah pauephaih to boeng ai ah lawk
    ka thuih o;
  bkd-bkd: '@see-verse:1TH.001.002'
  ctu-76: Mij c'ajtisañet lojon ti' tyojlel Dios lac Tyat bajche' ti la' cha'le toñel
    cha'an ti la' wen ch'ujbi Dios. Mij c'ajtisan bajche' ti la' wen cotyʌyob cha'an
    ti la' wen p'untyʌyob yic'ot mij c'ajtisan bajche' chʌncol la' wen pijtyan lac
    Yum Jesucristo.
  lac-NT: Wʌ ber quin tarob ʌcʌtan ti' C'uj quin t'ʌnicob. Quin c'ʌ'oticob bic tabar
    caj a wacsex ta worex ti' Cristo rajen ca beyajex ti' C'uj. Quire' tan a pajiquex
    ca' bin tac Jesucristo ic Jaj Ts'urirex. Rajen tan a chichquintiquex a worex soc
    mʌ' a p'ʌtiquex u t'ʌn Jaj Ts'ur tu ca muc'yajex.
  xla-xla: Epammama wua꞉ta mikadepe depame oko hauwa mate epo ya꞉mkale bokotiyapo
    malapame moto mate koko hauwa mate epo wua꞉ta Yesu Keliso dla dalemha꞉ha꞉mama
    omha꞉ha꞉ koko mateye dita di A God dla inoma sumha꞉ha꞉mama powelisemde.
  xav-NT: Tãma 're wamreme zusi mono sina, wa ai'ãma 're wapo're pu'u u'âsi za'ra
    wa'wa, 're aihâimana wẽ za'ra wa'aba mono zém na, ãma 're wawata za'ra mono da.
    A norĩ wa'wa hã sazei pese za'ra wa'aba wa, marĩ ĩwẽ si te 're ĩ'manharĩ za'ra
    wa'aba mo. Wamama hã, Wanhib'apito 'Re ĩhâimana u'âsi mono, te 're ĩsawi pese
    za'ra wa'aba mo. Taha zarina, te duré 're ĩdazawi pese za'ra wa'aba mo. Taha wa,
    dawi 're asisawi za'ra wa'aba mono õ di, marĩ ĩwẽ hã dama 're 'manharĩ za'ra wa'aba
    mono tõ da. Duré Wanhib'apito Zezu Cristu we ĩmorĩzéb zô, asimi'ẽ na te sô 're
    asimipari u'âsi za'ra wa'aba mo. Ãne na 're anomro wẽ wa'aba mono na, wa ai'ãma
    're wapo're pu'u u'âsi za'ra wa'wa, wawa'a ãna, Wamama ma 're wamreme zusi mono
    wamhã.
  cuk-cuk: Bemar Jesúsʼgi-bensuli arbasmalad-ular, bemar sabedgi ibmar-imakmalad-ular,
    degi, anmar-Bab-Jesucristoʼbina nue bensuli-edarbedimaladgi be alamaknanaimalad-ular,
    anmar, anmar-Bab-Dummad-asabin, bemar-gwen-iedisurmalad.
  tbf-tbf: gei pengan se Raban mi Tam surie kenga sar banga tsientsang nga ta nga
    tsana ngan kenga vodovodon tuktuk, ma buer kenga bieneroik meie ngan mi tentoiv
    ma kenga baitinuir pidipidin i aron kenga vodovodon rorrois surie mi ra va e Iesu
    ta muerengei.
  uig-CYR: ХудаАтимизниң алдида етиқатиңлардин болған әмәллириңларни, меһир-муһәббәттин
    чиққан җапалиқ әҗриңларни, Рәббимиз Әйса Мәсиһкә бағлиған үмүттә болған чидамлиғиңларни
    изчил әсләп туруватимиз.
