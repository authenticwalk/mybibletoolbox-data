  ena-ena: Alaŋ aludɨ Iavaŋ Asɨ dɨ huaci aba abɨlalu uami. Naludɨ hɨji vɨdɨvɨdɨŋ agɨlaŋ
    naludɨ hɨji humɨgaŋ agɨladɨ mɨŋaiahavɨdaci akuaba akuaba sibɨla huaci huaci agɨladɨ
    vilalaŋ uami. Hameŋ lɨlalaŋ agasaŋ alaŋ Asɨ dɨ huaci aba abɨlalu uami. Limu hɨhɨle
    agɨlasaŋ mavɨn hekɨlɨ hɨnihɨni vɨsɨvasi igu igu sibɨla vilalaŋ agɨlasaŋ Asɨ dɨ
    huaci aba abɨlalu uami. Lɨdalaŋ naludɨ hɨji humɨgaŋ agɨlaŋ vɨdɨvɨdɨŋ hɨniavɨdaci
    aludɨ Hekɨlɨ Jisasɨ Kɨlaisɨ saŋ migɨla migɨla hɨnilalaŋ uami. Hameŋ lɨlalaŋ agasaŋ
    alaŋ Asɨ dɨ huaci aba abɨlalu uami.
  nbq-nbq: Hit Yesus ovaga vanggabaluk avyarat ombakluk ogarit lagwi; ap akwa henendawi
    hunik en sek okbigik lagwi; eke, Nenasin Inis Ombok Yesus Keretus Ala en denogo
    lakba wagagi ako vaga vonggabaluk wenggelek werekma, anggin henovaga agya hegek
    henendawi mbuk dugwit wugwi; ogasagwi ako andi, o ndugerek-ndagarek nenendawi
    wenggelek dugwit, Nenasin Ala yugisagwi o.
  tgo-tgo: Mbaŋa wo naŋgo weya Loi Ramanda, wo vata agowe lemi vakathana thovuye hu
    vakavakatha kaiwae hu loŋweghathɨgha Jisas. Na wo vata agowe kaiwae the kamwathɨ
    hu vakatha na i thalavuŋgiya gharɨgharɨ vavana kaiwae hu gharethovu weŋgi. Na
    wo vata agowe kaiwae hu ghataŋaghathɨ vɨrɨ na maramina i ghaoko vara ghamwamiko
    mbaŋa Krais ne i njoghama.
  yap-yap: Ya der m’ay u wun’mad u p’eowchen e Got rodad ni ir e Chitamangidad u rogon
    ni kam maruwelgad ko michan’ romed, nge rogon nike ngongliymed rogon nib t’uf
    Got romed nge girdi’ kam maruwelgad nrib gel, nge rogon ni kari l’agan’med ngak
    e Somol rodad i Jesus Kristus.
  mop-NT: Walac ti wadic ti'i Dios a Tattzil le'ec a c'u' a walaque'ex a betic u men
    tane'ex a tz'ocsic a Noochtzili. Walaque'ex a tz'eec a wool tu pach u meyaj a
    Dios u men yaj a wu'ye'ex a Noochtzili. Walaque'ex a muc'yajtic a yaj u men a
    weele'ex ti c'üma'ane'ex u men ti Noochil a Jesucristojo.
  tet-tet: Ami moos hanoin serwisu mak emi halaꞌok, tan emi fiar baa Yesus no hadomi
    Nia. Emi haterus aan ho serwisu nia sia hodi haloon baa Nia. Ami sera lia nia
    sia hotu-hotu baa Naꞌi Maromak, itakaan Ama.
  hlt-MCSB: Nangmih kah tangnah bibi neh lungnah thakthaenah, a pa Pathen hmaiah Jesuh
    Khrih mamih Boeipa kah ngaiuepnah dongah uehnah te phat ka poek uh.
  xtd-NT: Kɨu xiꞌin kɨu, ka najaꞌan ñaꞌa‑da nuu Ianyuux. Taa‑ro kuu‑ia. Ka najaꞌan
    ñaꞌa‑da, xa ka kida‑n xavaꞌa, xaxeꞌe xa ka jandixa‑n Xtoꞌo‑ro Jesucristu. Ka najaꞌan
    ñaꞌa‑da, xa yo vaꞌa kidatniu‑n, xaxeꞌe xa ka xemani‑n Ianyuux xiꞌin ñayiu. Ka
    najaꞌan ñaꞌa‑da, xa ka kundee ini‑n, xaxeꞌe xa xndetu‑n xa ndixi Xtoꞌo‑ro Jesucristu.
  mdy-ETH: ዒንሢ ፆኦሲ ጉሙርቂፆና ዎማይዲ ማዻቴያ ሃሣ ናሹሞና ዎማይዲ ላቢ ማዻቴያ ጊንሣ ሃሣ ጎዳ ዬሱስ ኪሪስቶሴ ዛሎና ዒንሢኮ
    ዓኣ ሃጊ ማዓንዳ ዎዛ ዎማዒ ዶዲ ማዔቴያ ኑ ጎዳሢና ኑ ዓዳሢና ቤርታ ቢያ ዎዴ ኑ ጶቂሣኔ።
  spl-spl: '@see-verse:1TH.001.002'
  usp-NT: y atcuxtajtaka' kawi'l jwi'l utzil ri tab'antak jwi'l jcub'arb' ach'olak
    chirij Kakaj Jesucristo y jwi'l atlok'intaka'n. Y ta' taquib'aj awanmak chi rulb'ej
    Kakaj Jesucristo ri Kajawl cuando tik'aj chicch.
  zav-NT: Na' catə' chonto' orasyon lao X̱acho Diozən' chɉsa'alažə'əczəto' yoguə'əḻoḻ
    de'e güen de'en chonḻe laogüe de'en chonḻilažə'əle Diozən' na' chaquele c̱he'.
    Na' chɉsa'alažə'əczəto' can' chgo'o chc̱heɉlažə'əle catə'ən chzaquə'əzi' chzaquə'əyašə'əle
    c̱hedə' zole lez yidə X̱ancho Jesocristən' yeto.
  sgz-sgz: Áá, i pákánbung gimtul lu sung uri narsán ái Káláu Kák git, gimtul hol
    pas gam ngoromin. Gimtul lu hol pasi kamu him a but pas tili kamu ruruna, má kamu
    songsong a aptur tili kamu armámna, má gimtul hol pasi mul ngo a tur atu i kamu
    ngangai i kángit Konom Iesu Karisito.
  kek-NT: Nak nocotijoc chiru li Dios, junelic cuan sa' kach'o̱l chanru le̱ cha̱bilal
    xban le̱ pa̱ba̱l. Cuan sa' kach'o̱l le̱ cha̱bil c'anjel xban nak nequexrahoc ut
    cuan ajcui' sa' kach'o̱l nak k'axal cau e̱ch'o̱l chixyo'oninquil li Ka̱cua' Jesucristo.
  blz-NT: Kai sinampang minginau' men kuu limang tia imaan, ka' wawaumuu men mangalawei
    mian sambana gause molingu'kon i raaya'a, ka' noamuu men mokotaan na upa men ooskononmuu
    na Tumpunta i Yesus Kristus.
  poe-NT: Tió nixje̱he̱ni Itꞌéni Dios xraxinkaonni kíxin kaín a̱sánrá kuítekáonrá
    Ìnchéni, a̱ ntá tjejochꞌerá xra̱ la ko imá tjuèhérá kíchuárá ntá jnkoko̱á tjejochonhénrá
    tsokjan Ìnchéni Jesucristo.
  san-TAM: 'அஸ்மாகம்ʼ தாதஸ்யேஸ்²வரஸ்ய ஸாக்ஷாத் ப்ரபௌ⁴ யீஸு²க்²ரீஷ்டே யுஷ்மாகம்ʼ விஸ்²வாஸேந
    யத் கார்ய்யம்ʼ ப்ரேம்நா ய​: பரிஸ்²ரம​: ப்ரத்யாஸ²யா ச யா திதிக்ஷா ஜாயதே'
  cof-NT: Nulanan chiquilachi Miya Jesucrístoca tennato, duque seque quiminla joe.
    Diosica laquirato, yaca meráno tenfeminla joe. Peleituto Jesucrístoca quereito
    ya manpatano fecári yaca meralarae. Junni tsanla jonunca tenca cato, chiquilachi
    Apa Diosibe rocaimin jolajoyoe.
  srm-NT: '@see-verse:1TH.001.002'
  qvs-NT: Tata Diosninchiwan parlashpaynikuna willanisapa kankuna sukaman payta kreyishpa
    trabajashkaykichita. Tata Diosta kuyashpa tukuy runakunata sukaman yanapashpa
    kawsashkankichi. Jesukristu shamunanta shuyaykashpaykichi sukaman sufrishpaykichipish
    mana shaykushpa payllata katiykankichi.
  zca-NT: Kad or niza' no xkix lo Xuz be Dios, nize't no go lo Me por dox nile' go
    rë kwa'n nzhakla Me por ñila go Me, mbaino por nzhaknu go rë men por nazhi' go
    bixa'. No nu or nizakzi go por nak go men che'n Me, nixek go por nane go, lë'
    Señor Jesukrist mer la yë'd.
  cbc-NT: Jĩcã rʉ̃mʉ rʉsaricaro mano tocãnacãnia marĩ Pacʉ Dios cʉ̃ caĩñajoropʉ mʉjããrẽ
    jãã tʉ̃goñanucũña, cʉ̃ mena caroaro tʉ̃goñatutuari jĩcãrõ tʉ̃ni mʉjãã caátiãnie
    jʉ̃gori. Tunu bairoa caroaro ãmeo mairĩqũẽ mena camasãrẽ na mʉjãã jʉátiãninucũña.
    Tunu marĩ Quetiupaʉ Jesucristo marĩ cʉ̃ canetõõpeere tʉ̃goñarĩ roro popiye tãmʉonucũmirãcʉ̃ã,
    caroaro jĩcãrõ tʉ̃ni cʉ̃ yaye quetire mʉjãã tʉ̃goʉsacõã ninucũña.
  qxo-NT: '@see-verse:1TH.001.002'
  mox-mox: Ta tuta nana avevenoqi weaqimi Yaubada matanaya ʼinega emi fewa emi vetumaqana
    vuaqina ʼinega be, emi viaqayavo veyolubega ta wese maʼoda emi luʼita vane Ieisu
    ena ʼevivi mai weaqina okafiʼiʼihia anuanua veʼavinia.
  kew-kew: Gore niaame niaana Aapa Gote-para beten tema rabu nimimi kone rulaawa pora
    kuritimi-daa niminaaema. Goa pua nimimi onaanu madaa pedo pu raaname omoa niaana
    Aa Mudu Yesu Krais puri paloa ado pimi.
  dww-dww: baninama waisumaḡa e voiemi da ko noyanoyana, be wainuapaḡo e voiemi da
    yaba matabudi ko voivoiedina. Be ami noḡotama Bada Yesu Keriso ḡarone koya boru
    be kowai raba nuetauna Bada na kaba verau munaḡama aubainama.
  twi-ASANTE: Ɛfiri sɛ, yɛkae mo gyidie a mode di dwuma, mo dɔ a ɛma motumi de nsi
    yɛ adwuma ne mo anidasoɔ denden a mowɔ wɔ yɛn Awurade Yesu Kristo mu no wɔ yɛn
    Onyankopɔn ne Agya no anim.
  aoj-aoj: Afaꞌ ina alaꞌuta tahafa ma wagaꞌipa God ahamapa apeꞌinai ma hapif ipeꞌini
    nigafilai waf fasifi ma ipaꞌ owaꞌ. Fowaꞌ ipaꞌ pasoꞌ nelelemba God naloma anis
    daias wapani. Eaꞌ deiꞌ pandaꞌ maol numaꞌwini. Ipaꞌ ukup pape banagepa pehafa Dembinai
    Jisas Krais. Eaꞌ wandabeten nimaguf danda ma ipaꞌ.
  cbv-cbv: 'Yeebdíh náhninit, Diosdih nin pah jwĩ niíj ʉʉ́bhna caá: “Paá, míih Tesalónicadih
    moón meemdíh tʉ́i jenah joinít, ma weñat pínahdih ĩpĩ́ chãjna caá. Meemdíh oinit,
    bitadihbʉt oina, queétdih ĩpĩ́ tʉ́i teo wáacna caá. Jesucristo ã jwʉ́ʉb dei jʉ̃ʉ́wát
    pínahdih tʉ́i wẽi pã́init, meemdíh ĩ cádahcan caá”, jwĩ niijná caá. Páant ñi jʉmatdih
    bʉ́dí wẽinit, Diosdih “Tʉ́ina caá, Paá”, jwĩpĩ́ niijná caá.'
  taw-taw: Pen nɨbi Klays nop gos lɨnɨŋɨd wog ne kɨles gɨlɨg, binɨb okok kɨlop mapen
    lɨl dɨtep gɨlɨg, Bɨawl chɨn Jisas Klays adɨkɨd ownɨgab agɨl kɨles ak dɨl mɨdtep
    gebɨm ak, anɨb okok chɨn pel nopun. Pel nɨŋɨd, Bapi God nop agɨlɨg gɨtep gɨpal
    apun.
  jic-NT: Lovin ma qjuiyo' pe'e nun tsji' lojí Jesucristo mpes, jupj lal poné mpes.
    Nun quelel lojí jupj, mpes nin lojí. Nun solejé pajal 'üsüs ca nu mpalas qjuis
    Jepa Jesucristo mpes. Malala nu pyala na, newa poné nun. Mpes cupj wi'iquecj qjuis
    Papay Dios lal nun mpes.
  zap-NT: Te te chene rnab noo lo Dëdyuzh Xuz be, kanzaleedx noo yra ne rlaa de por
    ne rlaleedx de Jesucrist no por ne ryanelsaa de no ne nanwen de ne nuu ne yniiz
    Jesucrist lo de.
  wer-wer: Pöt ten arim Kristoon kön wi kosang wasën këët yaaröön ompyaö yaaöre lup
    sant yeem ya kaö yamëngkaöre tiarim Aköp Yesu Kristoon kön kosang wiak piin kor
    yeem lup kosang sak wëa pötön kön wieë Anutuun pël maim wë.
  ipi-ipi: '@see-verse:1TH.001.002'
  qul-NT: Mana konkaspa Dios Tatapaj ñaupakenpi yuyaricuycu sinchi creeywan llanc'askayquichismanta,
    sinchi munacuywan sirviskayquichismanta, imaynatachus Señorninchis Jesucristopi
    confiacuspa ñac'ariycunata pacienciawan aguantaskayquichismantawan.
  tnc-tnc: '@see-verse:1TH.001.002'
  ter-NT: Hara puyákoponovo vokóvo nonékuke Itukó'oviti, Ha'a ûti, ítenenoe itíki
    vo'oku hána'iti kívivoa ne Vúnae, koánemaka ne ivékoponivonoe ítukeke Itukó'oviti
    vo'oku ákoyea omótovo yokovo po'ínuhiko xâne, yóko'omaka ne ákoyea ímexapa kíxeixi
    ne yéxone koúsokeovomo xoko Vúnae Jesus Kristu.
  bmr-NT: Mehesafetehicahi suufenɨtɨmo Moocaani ɨmefeenevɨ guiraano amɨɨhai miyaavogofeenedɨ
    mududɨcamaaihicano, sihidɨ amɨɨhai gaijɨfañodɨ mejeecɨvehicahi, amɨɨhai Aivojɨɨbo
    Jesucristoco mehesɨcɨnɨhicano quehecuno iicaneguiiha.
  fuf-fuf: Meɗen anditude soono woo yeeso Alla, on Ben men, kuuɗe gomɗinal mon ngal
    e golle giggol mon ngol e tama'u mo catorɗon e Iisaa Almasiihu Joomi men on.
  bhl-bhl: '@see-verse:1TH.001.002'
  ons-ons: Ŋene Anutuze so Magazane kaitko wetke ra wakone olat okanmaine, so yemo
    ŋine mali malipŋinane urataine mau paki wele maratka okanmami, wet maep ŋineŋo
    qebinŋungi mauluk mauluk urata togole ma okanmami, so wetŋine Waomze Yesu Kristo
    wano tako rakotka motpi paki tomaka gemami.
  con-NTPO: Que'ija Chigave in'jamba sema'jen'fa. Poiyi'ccoma qui ñoa'me ñotsse in'jamba
    fuite'fa. Toya'caen qui ingi Na'su Jesucristoma anttembe'yi ronda'je'fa. Tsane
    injan'jemba gi Chiga ingi Quitsanga iñajan'jen'fa.
  ghs-ghs: Oi nike Ohonga maiho pengata Dzesu Kiristu Soopara napameho qupa toobake
    eete tatanga naatorai. Tatanga naate dzasa ma ai tatauma nikemeko quba eeteqi
    baura samaneke dzoomoraiho pobi nookaqi nanai oho hasa hiirorai.
  peg-peg: ମା ଆବା ଇସ୍ୱର୍‌ତି ଲାଗାଂ ଏତୁ କିଜ଼ି ମାନାସ୍‌, ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ଜାର୍‌ ପାର୍ତିଂ
    କାମାୟ୍‌ତ ମେହାୟ୍‌ କିନାଦେରା, ଜିଉନନିତ ମେହାଜ଼ି ଇନେସ୍‌ କସ୍ଟ କାମାୟ୍‌ କିନାଦେରା ଆରି ମା
    ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ତାକେ ମି ବାର୍ସି ଇନେସ୍‌ ଡାଟ୍‌ ।
  txu-NT: Mỳkam ne bar ar akam ikĩnh? Bir, ar aje tu amim Jeju markumrẽx ne arỳm kôt
    aje amijo abakam ne bar ikĩnhkumrẽx. Ne ajte ar amã Metĩndjwỳnh jabêkôt arỳm kum
    adjàpênh raxkamdjwỳ ne bar ikĩnhkumrẽx. Ne ajte ar aje arỳm Jeju Kritu jabej mã
    adjumarkamdjwỳ ne bar ikĩnhkumrẽx. Gwaj banhõ Bẽnjadjwỳr Jeju Kritu akubyn bôxmã
    ar aje mã abej ajkam amakkamdjwỳ ne bar ikĩnhkumrẽx. Kam ne bar ar akam ikĩnhkumrẽx
    ne gwaj Babãmmã ar ajarẽ, gwaj banhõ Metĩndjwỳnhbê gwaj Babãmmã ar ajarẽ.
  eng-WEBU: remembering without ceasing your work of faith and labor of love and perseverance
    of hope in our Lord Jesus Christ, before our God and Father.
  gnw-NT: Jare nduyerure yandeRu Tumpa pe yave, jecuaeño oremandúa quirãi pico Tumpa
    cotɨ vae re. Echa'ã peparavɨquɨ Tumpa pe, perovia Jesucristo re jare peau ramo,
    jare jecuaeño pepɨaguasu, peãro piyerovia reve yandeYa Jesucristo ou ye vaerã
    ramo.
  mux-mux: Oliunga Lapa Pulu Yili eninga nimbu taki-taki mawa tenjipu molumulúndu
    ulu telemelema-ni eni ⸤Yesos-nga temanele “Sika” niku⸥ tondulu munduku piliilimili
    mele liipa ora sipa, yambuma mindili siku liiku tapunjulemele uluma-ni numanu
    monjulemele mele liipa ora sipa, tondulu munduku molku enimbu naa kolku munduku
    naa kelemele ulele-ni eni Auli Yesos Krais ⸤‘Kelepa ombá.’ niku⸥ numanu siku nokuku
    molemele mele liipa ora silimáliinga aku-siku molemele mele piliipu kene taki-taki
    ⸤“Angke” nilimulu⸥.
  maj-NT: Nginku̱n Nti̱a̱ Na̱'miná f'áítsjen tehe̱nteni̱ xi nkú ts'ín s'ejinnu̱u Nti̱a̱ná
    ko̱ tín'o xá xi mjehe̱, xi nkú ts'ín tjonu̱u ko̱ tíbisinko̱o xinki̱u, ko̱ xi nkú
    ts'ín tín'echjúkjo̱o kju̱a̱ni̱ma̱ xi tíbitjajíún nga tíchuyóho̱o nga kj'u̱a̱í
    ngáha Nda̱ Nti̱a̱ná Jesucristo̱.
  bkq-NT: 'Aunlolâ inanry xina âmaemoem eyam nhekadyly: “Pabai, Tessalonicadâ âynynonro
    modo Jesus tâinwânsemo. Awylygue Jesus eynynâ toenzepa ewanumo. Toenzepa âpynedylymo
    tagonro modo agâ. Awylygue ton-honre kehoem âsemawyadâdylymo warâ. Jesus odopâniem
    awyly nhutulymo, aguehobyry awylygue. Awylygue saguhoem adâitobyry ara anitombyra
    awylymo, tâwâlâ lelâlâ wâne Kywymâry Jesus Cristo nheinwândylygue âzenagazeolymo.
    Alâ olâ toenzepa kehoem nheinwândylymo” tâkeze inanry xina Deusram.'
  kue-kue: Ene pirngi dindre kongun erikwa te munduno yomba tau pre pango wakai eretengwa
    te Yaglkande Yesus Krais unambedi yombuglo ere sugl meglkwa. Te ene yegl erikwa
    ipre nono neno God ye mambuglo wagle no aimande pir mogl ana dite wanmounga.
  cot-NT: Aisa namanajiaquerigueti nocantacoguitaniquea noquenquejajiaqueroquea pisavicaventamajatanaquero
    maasanopae inintaguetica iriatimpa, iriotaquetari paventajiacaca. Picocani pantamajajiaqueneriquea,
    pipintsajiacaritarite. Aisa patsipetacojianaca maasanopae, irooriji poguijajiaqueri
    incoraquetajategueti Amajirote Jesoquirishito oncoramanitapojajegueti.
  bnp-bnp: Na tahuna mete vasileki na Vure, e Tamane hita, mete luhoi mulea a leho
    kamumu mu ratea a vuhuna mu luhoi torea a Vure, a leho kamumu mu ratea a vuhuna
    mu ngaru e huriki. Mete luhoi mule tabu a hini mu hatenono na tahuna mu bole a
    nimadihi, a vuhuna mu pasimata ne Isu Kristo a Bakovi Dagi ne hita ge hamule valai.
  apn-NT: '@see-verse:1TH.001.002'
  ctp-NT: Ndyuꞌwi tiꞌ ba chaꞌ kaꞌan ꞌa chaꞌ suꞌwe ngiꞌni wan, chaꞌ suꞌwe ꞌa nka tiye
    wan ñaꞌan wan ꞌin taꞌa wan, chaꞌ wa msñi wan chaꞌ ꞌin Jesucristo. Ndalo ꞌa wan
    chaꞌ jlyo tiꞌ wan chaꞌ ndukwa Jesucristo nu nka Xꞌnaan kwiꞌ seꞌen ndiꞌin Ndiose
    Stian; kanꞌ chaꞌ xkwiꞌ suꞌwe ꞌa ngiꞌni wan, ni siya ndyijin ꞌa wan nu tiꞌí.
  opm-opm: Nure Got ohnong weso por ma nadahandeipti ohe duuptei oh mamaru hat patmur.
    Gure tit ma ihat pati oh ohnong Ohwi inahatin hatin hanwa ma dahapti ohe pe oh
    guragur kasip ham yah hat ma sapti ohmur. Tit ma ihat pati oh hanip ihirnong ma
    bopor mat papti ohe pe oh kasip hat orhor panggeimo hat ma pati ohmur. Tit oh
    gur diradire Hanipyah Jisas Krais oh apriprawa daham minhan ma pati ohe pe oh
    gur ama kasip hat pati ohmur. Gur ihat patio rim nuhur Got ohnong weso por nadahandeiptimur.
  bvr-bvr: Minypa ngayburrpa nyibu-borrwuja ana-gorrburrwa gun-gata minypa ana-goyburrpa
    jama nyiburr-jirra nyiburr-workiya nuluwa Wangarr minypa marr nyiburr-balcharra
    nula, rrapa wurra gama gorlk nyiburr-gunggajinga burrwa nyiburr-workiya minypa
    gurrurta nyibi-rrimanga burrwa, rrapa minypa gala nyiburr-barrjejiga nyiburr-workiya,
    wurra mu-nguy nyiburr-jinyjarrapa minypa marr nyiburr-balcharra nula Jesus Christ
    an-ngayburrpa Bunggawa rrapa wuparnana nyiburr-nyiljinga.
  wal-wal: Nuuni nu Xoossaa, nu Aawaa sinttan ammanuwan intte oottido oosuwaanne,
    siiquwan intte daafurido daafuraa, qassi Xoossai intteyyo nu Godaa Yesuus Kiristtoosa
    baggaara immana giidoogaa ekkanau gencciyo genccaa ubba wode hassayoos.
  zad-NT: Toshiizi ka choe'ḻwillnto' Chioza', beena' nak X̱acho, chjadininto' ka choe'ḻ-lall'le
    chonle dii wenna' daa nonḻilall'lene' na' chakile'ne', na' daa zoac̱hec̱hle nonle
    lez X̱ancho Jesucrístona'.
  kmg-kmg: Ŋoŋe mamanasiŋ-ŋeŋicte fârine bâfuaeŋgopieŋ â maŋjauŋte bâmec gie baeŋgopieŋ
    â Wofuŋ-nâŋec Jesu Kristo paŋšâic jaha worickeeŋgopieŋ, irec Mamac-nâŋec Anutu
    ere maio hati manasurâ mufuahuc âzâcneeŋgopeneŋ.
  aso-aso: Ee, Meteho Oꞌmosoꞌmi veleloꞌ mini lingine Izesuꞌnimuꞌ gili eleꞌvoleꞌ igaꞌ
    naniꞌ neꞌmi gihileꞌve di sotoꞌ igi gono daaꞌ naniꞌ nemuꞌ idoꞌ lutine ngimi amuzo
    mili nasahiliꞌ i-ngidaaꞌ naniꞌ nemuꞌ idoꞌ Izesuꞌ Kilisitoꞌ ogo do luꞌ izeleseive
    li gilingili igi mini lutine di giliꞌ li hongu li minaaꞌ naniꞌ nemukisi gelo Oꞌmosola
    laaꞌ noune.
  uli-uli: Bo hamem hate maligili mo fael metael Deus la Temach wululul yami tapeli
    yami tugul, mo kkelel yami yengang le fael hachangcheng la yami, mo kkelel luglug
    la yami ngal Samol la yach Jesus Kristus.
  nin-NT: Inta ti barr Abachi ni itu imba nggo inta si di kpamusu ni i yo itu nu undu
    imba yi hen, tuku aseki ka nggo ikpanye imba yi i du imba i so na ka nggo. Tuku
    nggo imba i vu gri ni so surr ashishi na Atiko amunta wa Yesu Kristi ku nggo.
  tgk-tgk: Инчунин дар назди Худо-Падари мо имон ва муҳаббату умеди шуморо ба ёд меорем.
    Яъне корҳои шуморо, ки бо имон содир кардед, меҳнатеро, ки бо муҳаббат мекунед,
    умедеро, ки ба Худованд Исои Масеҳ доред ва онро нигоҳ медоред.
  acu-NT: '@see-verse:1TH.001.002'
  cak-WNT: Ruma binakil noka chikac'u'x ri samaj ri niben riyix, ruma icukuban ic'u'x
    riq'ui ri Jesucristo. Noka chikac'u'x chi sibilaj yixsamej ruma niwajo' ri Jesucristo.
    Y riq'ui coch'onic iwoyoben apo ri k'ij tek xtipe chic ri Kajaf Jesucristo.
  ebk-ebk: kan Apo Dios ay Ama takú, tay manunumnummi nan chayu at-atun kiapú as nan
    pammatiyu kan hiya. Manunumnummi us nan kakudyu ay munserfi kiapú as nan layadyu
    ya kenapasnekyu kiapú as nan namnamayu kan Apo takú ay Jesu Cristo.
  spa-PDDPT: y recordamos sin cesar delante del Dios y Padre nuestro la obra de su
    fe, el trabajo del amor, y la perseverancia en la esperanza de nuestro Señor Jesucristo.
  ruf-ruf: Mana hambele he Imulungu Aba wetu, ng'atuleka bae kukumbuka sang'ano tsenu
    itsilangusa inoghola yenu na itsilangusa unoghelo wenu, na pfamumlolela Imtwatsa
    Yesu Kiristu kwa ukududumila.
  gun-gun: pejeroviaa rupi pemba'eapoa re, pejoayvua rupi penhea'ãa, ha'e nhande-Senhor
    Jesus Cristo ou jevy rã guarã pearõ pekuapya py peĩ atãa re.
  agu-BL: Na na ul tx'akx tkac'u'l yi ẍe'n cunin k'uklij chic'u'lu' te i', nin yi
    ẍe'n cunin cyak'o'nt quibu' tan chixcone'nu' tetz na at lok' ib scyuch'u'. Nin
    na ul tx'akx tkac'u'l yi chin quiw cuntunin quitane'nu' tan tu' yi at te cyajalu'
    yi at tulbil Kajcaw Jesús.
  isn-isn: Kimikimbukiilya shanga kukondya ntongeela ang'wa Itunda Tata i ilimo anyu
    nu uhuiili, kinya ngulu nika ulowa, nu ugimya nu ukete i kinyangulu kunsoko a
    panyambele mu Mukulu uYesu Kristo.
  eng-PEV: Whenever we talk about you to God, our father, we remember the good things
    that you do. You properly believe in Jesus Christ, and you love him very much,
    so you do those good things. And you love other people too, so you work hard to
    help them. You are really sure that our leader, Jesus Christ, will come back for
    you, so you keep on following him, no matter what other people do to you.
  ilo-ULB: Malagipmi nga awan sardengna iti trabahoyo ti pammati iti imatang ti Dios
    ken Amatayo, aramid iti ayat, ken anus iti kinatalged para iti masakbayan nga
    adda kenni Apotayo a Jesu-Cristo.
  pir-NT: Mʉsa pehe Jesucristore quehnoano wacũ tutuañohti. Sa wacũ tutuana, Jesu
    yere yeñohti mʉsa. Jesucristore, apequina gʉ̃hʉre mʉsa cahĩñohti. Sa cahĩna, Jesu
    yere tutuaro yena niaga mʉsa. Jesucristore mari pʉhtorore wacũ tutuaducuñohti
    mʉsa. Sa wacũ tutuaducuna mʉsare tiquiro yʉhdʉoatire masina, tire cohtena niñohti
    mʉsa. Sa yena tiquirore wacũ tutua duhuerañohti mʉsa. Cohãcjʉ̃ mari Pacʉre sinina,
    tire mʉsa sa yerire wacũaja ʉsã.
  anv-NT: Ndɛre dénɛnemmyɛ mbaá Ɛsɔwɔ Ntɛ se ɛsé ako, détée unó ulɔ́úlɔ́ ɛbi
    ɛnyú dépyɛ gétúgé défyɛɛ́ metɔɔ́ ne ji. Détée utɔɔ́ ɛbi ɛnyú dépyɛ́
    ne ɛshyɛ gétúgé débɔɔ́ gejeé ne ji. Détée ntó ndɛre ɛnyú dékoge metɔɔ́
    gétúgé dénɛré metɔɔ́ ne Ata sé Jisɔs Kras.
  sab-NT: Noare ama ulita kle ba gai ulia kle mo ta gbe lle boi no ba alin diali kwianske.
    Noare ama kle mo ta dbe no kwian ole kaire ba ole. Ama me skwatige, boi daga ngwale
    giti me tallade, ama diali kle Chugagwalla Jesucristo chieni chuia manade.” Cha
    gerule ene ba giti diali chui tangle che Ñenua Chube ole.
  tmd-tmd: An Acö God höjöpalön, öim ñɨgö rɨbyöx nugwön, ñɨŋ pödpödiö rɨg rɨmɨdöi
    aku rɨbyöx nugwön, God nugwo ri ablaŋe rɨmɨdöla. Ñɨŋ Nöbö Dib ana Jisas Krais
    nugw pön nugw pɨ gö nɨgön, mabö nuŋwa rɨ ri abmɨdöia; ñɨŋ Nöbö Dib ana Jisas Krais
    madmag nɨgön, kwockwoc palön mabö nuŋwa rɨ gör mɨdöia; ñɨŋ Nöbö Dib ana Jisas
    Krais pɨsaŋ mögörɨb adöx yöd röul adö kau sö yöraku wöluön ap wä pɨnɨŋö, rön,
    ömörö höm rɨb mɨga yöx nugwölöi.
  acr-NNT: Xaqi e kꞌo alaq chiqakꞌuꞌx chwach ri Qaqaw Dios ruma ri katajin alaq che
    ukꞌutik rukꞌ ri kubꞌulibꞌal kꞌuꞌx alaq y ri rutzil kꞌuꞌx alaq, yey ruma na oqꞌotam
    ta kꞌana alaq ri kubꞌul pan kꞌuꞌx alaq che rukꞌunibꞌal ri Qanimajawal Jesucristo.
  kpg-kpg: Gimaadou e langahia i mua nnadumada o tadau Damana go God i di godou hai hegau
    gi godou hagadonu, mo di aloho dela gaa hidi ai goodou ga ngalua damana, mo di godou
    hagamau dangihi i lodo di godou hagadagadagagee gi tadau Dagi go Jesus Christ.
  taj-taj: एनीगदेसे विश्‍वास लमाहेन्‍से गाते ज्‍यबा गे लबा मुला। ह्राङ ह्राङ न्‍हङरी
    गिकसेम गिकदा माया लसी गाते दुख लसी गे लबा मुला। ओच्‍छे य्‍हाङला प्रभु येशू ख्रीष्‍ट
    फेप्‍खला भिसी एनीगदेसे लबा आश खाह्रङ्बा कोङ्बा मुला। चु जम्‍मान ताम ङन्‍से य्‍हाङला
    परमेश्‍वर आबाला ङाच्‍छा ढन्‍बा मुला।
  avt-avt: Hekrit hekrit haiu metpɨwek hɨrak yaaik kentar menmen yaaim yi yɨrɨakem
    yentar yi yises hɨm mɨrak, yi han tewenɨnek, yi yɨrɨak menmen iuwe, yi han tokik
    yepu yemerɨr Mɨtɨk Iuwe Jisas Krais pɨke kaknen.
  cbk-cbk: Ta habla came con el di aton Dios Padre acerca del di ustedes buen costumbre,
    cay ese amo el prueba del di ustedes fe. Y ta habla tamen came acerca del amor
    di ustedes que ta causa maga accion de caridad, y acerca del di ustedes esperanza
    con el di aton Señor Jesucristo, que ta causa con ustedes para aguanta na sufrimiento.
  uig-ARA: خۇدائاتىمىزنىڭ ئالدىدا ئېتىقادىڭلاردىن بولغان ئەمەللىرىڭلارنى، مېھىر-مۇھەببەتتىن
    چىققان جاپالىق ئەجرىڭلارنى، رەببىمىز ئەيسا مەسىھكە باغلىغان ئۈمىدتە بولغان چىداملىقىڭلارنى
    ئىزچىل ئەسلەپ تۇرۇۋاتىمىز.
  tuf-tuf: 'Isat ba cuitar cona rabar Sir quin uchta wacaro: “Eyinat bah chihtá ay
    cájacro. Eyta cajac rehquít, bah chihtá ay ehcuro,” wacaro. “Eyinatan bah sehnác
    reht imár cuitatrun cahujín quino bah chihtá ehcuro,” wacaro, Sir quin. “Eyinan
    bah sicor cajc uch cut wiquíc acor itic etar wácati tan úcaro,” wacaro, isat Sir
    quino.'
  abx-abx: Ga'i kami' alimot pag'intom atubang si Diyus-ta kam ngan Tatay-ta kam si
    mga trabahu-bi nga iya i binuwa'-na si mga pagtutu'u-bi, si mga pagpagal-bi nga
    iya i binuwa'-na si mga gugma'-bi, pati' si mga pagti'us-bi nga iya i binuwa'-na
    si dati kasiguruhan-bi pag'angkon si mga nag'anduy-bi si Paragdalum-ta kam Jesu-Kristo.
  mco-NT: Co Dios Teedy nmɨbɨjctzóoygɨxyɨch, chi njäymechɨch jadu'n nej miich ajcxy
    tɨ mmɨbɨjccɨxy Jesucristo, etz jadu'n nej oy mdungɨxy ma yɨ' ytung. Nañ njäymejchɨch
    jadu'n nej oyjäy'ajtɨn mdungɨxy etz jadu'n nej mdzojccɨxy mjɨhuɨɨygɨxy mmɨgügtɨjc.
    Nañ jäymejtzpɨch jadu'n nej miich ajcxy mjɨjp'ixy jabom jabom co ɨɨch ajt nHuindzɨn
    Jesucristo xymöhuaangɨxy it lugar jiiby tzajpjoty, e ca' mjotmetzcɨɨygɨxy.
  cpb-NT: Osheki nokenkithashiryaakotakero okaatzi pantanairi poshiretanaarira, iñagaitzimi
    petakoyetantzi, pikamaitanaawo poyaawentziri Awinkatharite Jesucristo.
  aon-aon: Apak menek beten um apakin Yain Iruhin um, apak apa menek urkwip um agundok
    ipakin bilip nyepuhur penek yopihi aih um. Aria shopunek um agundok ipak urkwip
    panawasham um kupaishi arpesh aria ipak douk peyotu dodogowip penek sabainyi yopinyi
    mour pataurumesh um. Aria shopunek, menek urkum um agundok ipak padukemesh abom
    um apakin Debeini Jisas Krais ta wata nunaki nuraep um. Douk namudok aria ipak
    douk peyotu dodogowip atip pasah enenyenen amaen aria pupe putrugun-uman.
  hus-NT-2005: I tʼilál tʼajat tin tamét ni Tátaꞌ Dios xowaꞌ alwaꞌ a tʼajáltsik abal
    i belomich. I tʼilál jeye an tʼojláb xa tʼajáltsik kʼal tin kwenta an kʼanidhaxtaláb
    xa koꞌoltsik ani kom i kʼwajattsik a aytsím ni Ajátik Jesukristo, jaxtám ta kuxyal
    xowaꞌkichkʼi.
  mig-NT: Nene̱ káxndáku‑ri̱ róó nuu̱ máá Táa̱‑yo̱ Dios ndasa kásátiñu‑ró jíín tú'un
    kándíja, jíín ndása kákundá'ú ini̱‑ro̱‑í kásátiñu‑ró já'a̱‑í, jíín ndása káñukuu
    ni̱'in ini̱‑ro̱, sá'a máá Jíto'o̱‑yo̱ Jesucristo.
  bps-bps: Du di galmi kdasal gamu di Maito Dwata, làmi glifet i dad fye mgimòyu mdà
    di kgal i kafaglutyu, i kalgadyu mdà di kakdoyu, na i ktayudyu di kfatanyu i kasfulê
    Amuito Dyisas Krayst.
  mbs-mbs: Te pegtawal-tawal day diyà te Amay tadon Timanem, kenà kay egkelibel te
    impetaga-taga niyo te benal nemenal kaw ki Cristo pineokit te eg-inangen niyo,
    aw impetaga-taga niyo te dakel se pedowan niyo kandin pineokit te pegpekeaseb
    niyo, aw impetaga-taga niyo te egpeliman kaw te Pengolo tadon si Jesu Cristo pineokit
    te pegtayod niyo te kelimahan.
  tof-tof: Nóma tóredakla God mibü Abdó, ki yabü metat gyagüpi amandakla, e ne zaget
    tólbaeldakla yabü amkoman bangundügab. Akó ne müp zaget e ngibürr pamkolpamabkü
    tólbaeldakla, zitülkus yabü ⌊moboküpdü ubi⌋ asine Lod Yesuka. Akó e ia karrkukus
    bórrangdakla müp tonarrdó, zitülkus e mibü Lod Yesu Kerrisokamóm ⌊gedlóngóm baindakla⌋.
  cme-NT: Ninsie ninsie, naŋ haa na naŋga‑i Itieŋo‑i Yesu-Kirsa‑i-na dumaa, baa nelnyulmuŋ
    yeŋ kpelle dumaa na hɔmmu-na, a naara naŋ gbu na niya u jomma‑i dumaa, diɛ tiɛ
    jaal i To‑i Diiloŋo‑i, mafamma siɛ gbãa karaanu-yiɛ.
  sus-sus: muxu wo xa fe falama won Baba Ala bɛ. Muxu a tantuma nɛ wo xa wali ma naxan
    kelixi wo xa danxaniya nun wo xa xanunteya ma. Muxu a tantuma nɛ barima wo wo
    tunnabɛxixi wo xaxili tife ra Ala xa Mixi Sugandixi Marigi Isa ra.
  pon-2006: Pwe se kin tamanda, mwohn silangin Samatail Koht, duwen amwail kin doadoahngki
    amwail pwoson, oh duwen amwail limpoak me kin kahrehiong kumwail doadoahk laud,
    oh pil duwen amwail tengediong nan amwail koapworopworki atail Kaun Sises Krais.
  dad-dad: Amã neda Negur Tamada mala bun, momoiya bunem ãgenei kabĩ faat yuk, wauĩ
    laa fiya bunem ãgenei kabĩ yaleya ado, neda Odug Jesus Kristus bun wauĩ ise fen,
    ã to fese gen anĩ toku karĩ mauledig.
  zab-NT: Cad chi rnaabnɨ lo Xtadnɨ Dios, a dunnɨ zonelaaznɨ ni abaantɨ pur ni reldilaaztɨny,
    a dunnɨ zonelaaznɨ de ni abaantɨ pur ni rcaaztɨ de saat, ne a dunnɨ zonén cuend
    dec guldípactɨ cabeztɨ ni teru gac pur Xtadnɨ Jesucrist.
  jae-jae: Aêac akô aêacnêŋ Anôtô to Tameŋi laŋônêm ma taêŋ gêjam amacnêm akêŋ gêwiŋ
    ŋakôm to têmtac gêwiŋ ŋakoleŋ ma akêŋ matem aêacnêŋ Apômtau Jesu Kilisi totêmtac
    kêpa sugeŋ.
  ksd-ksd: ma ave nuk vatikene pa kavava papalum na nurnur ma kavava niongor ta ra
    varmari ma kavava mangamangana vovovon ta ra kini nunur upi kada Luluai Iesu Kristo,
    ta ra luaina mata i kada God Tama i dat;
  msm-NT: '@see-verse:1TH.001.002'
  myk-myk: Yee ya kapyeŋɛɛ pyi pyegana lemu na, na yi wo nʼa daa wu shɛɛ ge, na kapyeŋɛɛ
    kiimu pyi yi wo taanɲɛɛgɛ ki funŋɔ ni ge, na wù Kafɔɔ Yesu Kirisa pye yi tadaŋa
    ni lowaa lemu ni ge, wèe ba wù To Kilɛ wu ɲɛɛri tuun bɛɛri ni wèe ma wù fungɔngɔ
    yaha kii bɛɛri na.
  sbe-sbe: Yaubada Tamada matanaena yomi sunuma unai paisowa kwa ginaulidi ne ka nuwatuidi,
    yo kwa paisowabayao ma nuwakohihaimiu yomi gadosisi debanaena, yo hinage yomi
    tolokesegai ka nuwatui, tauhebayaona ede yomi midi yoda Guiyau Yesu Keliso unai.
  mcr-mcr: He heqä quuvqä eqäpiyita, wäuŋuä itqäŋuwiŋqätä, heqä suqä ämaqeŋqä äwiŋqeta,
    wäuŋuä yäŋänäqŋqä imäkätqäŋuwiŋqätä, itaŋga heqä kŋui, neqä Naqä Jisasi Kraisi
    Iquenyqä indqämbu, hiŋuä äqumbu äpmapiyita, wäuŋui mävquatämäuqä a yäŋänäqŋqä
    äqätäŋuwiŋqätäŋi, ne kŋuä ämetanä, Goti Apique, “äŋguiqä” ätuätuŋque.
  cux-NT: Ní taachi ngaⁿ'angua'á 'nū nanááⁿ Ndyuūs Chiida yú, ngaⁿ'angua'á 'nū yeⁿ'e
    ntiiⁿnyuⁿ chi diíⁿ nī caati i'téénu cá nī ní chí neⁿ'e cá nī nducyaaca 'iiⁿ'yāⁿ
    ní chí nginnee yā 'iiⁿ'yāⁿ. Ní cuchɛ́ɛ nī yeⁿ'e tanducuéⁿ'ē. Ní 'áámá caneé nī
    ndúúcū chi i'téénu nī caati cūnee ngiinú nī chi Señor Jesucristo yeⁿ'ē yú caⁿ'á
    yā tée yā chiiⁿ chi cuuvi yeⁿ'é nī.
  tur-YTC: Tanrımız ve Babamız’ın önünde, iman işinizi, sevgiyle verdiğiniz emeğinizi
    ve Efendimiz Yeşua Mesih’e olan dayanıklı umudunuzu hiç durmadan hatırlıyoruz.
  san-ITR: asmAkaM tAtasyeshvarasya sAkShAt prabhau yIshukhrIShTe yuShmAkaM vishvAsena
    yat kAryyaM premnA yaH parishramaH pratyAshayA cha yA titikShA jAyate
  bel-N: несупынна памятаючы пра вашыя ўчынкі веры, і працу любові, і непахіснасьць
    надзеі на Госпада нашага Ісуса Хрыста перад Богам і Айцом нашым,
  sch-sch: Pathien le Pa mitmua, taksônna sika nin sintho tie ngei, lungkhamna sika
    nin sinrât tie ngei, ei Pumapa Jisua Khrista nin sabeina chunga nin det ngei
    hah mingil loiin kin riettit sikin.
  mic-MIQNT: Ta'n tel melgi gtlams'tasultioq aq ta'n teli gsaloq gisa'lugsioq attignita'ioq
    aq ta'n tel lita'sultioq Gjisaqamaw Se'suguli gisa'lugsioq munso'ltinew. Migwite'tmeg
    etna na ugjit miwatmaqat Gjinisgam Gujjinu, ugjit ta'n te'sioq.
  huu-NT: Caɨ Moo Jusiñamuimo caɨ jɨɨia, omoɨna comecɨtɨcaɨ. Jusiñamuina ɨɨnotomoɨ.
    Naimɨena isiruitomoɨ. Ie jira naimɨe facaina duere maɨjɨdomoɨ. Caɨ Nama Jesucristo
    billemo eo ocuiridomoɨ. Iese omoɨna comecɨtɨcaɨ.
  jiv-NT: Atumsha Yus nekas enentáimtakrum umirkarumna nu nékaji. Núnisrumek, Yus
    aneakrum takaarme. Tura Jesukrístu tatí tusarum tuke tsawant nákarme. Nu neka
    asar, ii Apari̱ Yus áujkur, nusha ashí enentáimsar áujtajrume.
  otm-NT: Nɛ dím bɛ̨n ahʉ 'bʉ dí yąhe Oją ma Tahʉ, nangue ni t'ɛ̨c'yɛihʉ gní'yøthʉ
    rá 'bɛfi Oją nɛ nangue nin huɛ̨catehʉ ɛ̨mmɛ guí humbi gam pɛhmbʉ, nɛ nangue a
    guí tømdahʉ ngue ba ɛ̨h mahøn'a ra Jesucristo, nɛ gue'a gní hyät'i gní sɛthʉ 'bɛ'a
    gätho guín nuhʉ.
  dah-dah: Deŋbe Al Kuruŋ niŋ hekkeŋ nurde heŋya meteŋ teŋ hinhan. Irde bitiŋde mat
    wor po yeŋya alya bereya niŋ amaŋeŋ nurde hinhan geb, Nanniniŋ Al Kuruŋ mere irde
    heŋyabe meteŋ dunyiŋ kuruŋ goyen keŋkela po pasi irniŋ yeŋ kurut yeŋ hinhan goyen
    goke bininiŋ sir ma yeŋ hiyen. Irdeb Doyaŋ Al Kuruŋniniŋ Yesu Kristu kame mulgaŋ
    heŋ wakeb yeŋya tumŋaŋ hitek yeŋ nurde hinhan geb, Al Kuruŋyen mere gama irde
    kanduk karkuwaŋ yeneŋ hinhan gega, goke mukku ma teŋ goya goya saŋiŋ heŋ hinhan
    goyen goke wor bininiŋ sir ma yeŋ hiyen.
  tnk-tnk: tɨ nəri nə mə ia nəmri Kumwesən Tata səkɨtaha rerɨmaha ramrhi noien amasan
    səkɨmiaha sə ruku pen ia nahatətəien, mɨne nəmwurien səkɨmiaha sə ruku pen ia
    nokeikeiien, mɨne nərerien səkɨmiaha sə hiamərer əknekɨn irə tɨ nəri nə mə hiəmri
    pen əknekɨn nətərɨɡien səkɨmiaha ia Iərɨmənu səkɨtaha Iesu Kristo.
  kpr-kpr: Ne God tumonduse, nunda saramana use ireva, aindae namane God kena aiyakoe
    sise irera. A kotugo, ne God da dubo bari budo natofo sonembuse ireva, a ne fakina
    edo, Bajari Iesu Keriso tumonduse kaifa use ireva, aindae aiyakoe sise irera.
  san-IAS: asmākaṁ tātasyeśvarasya sākṣāt prabhau yīśukhrīṣṭe yuṣmākaṁ viśvāsena yat
    kāryyaṁ premnā yaḥ pariśramaḥ pratyāśayā ca yā titikṣā jāyate
  nho-nho: Maatou e mannatu peenaa i naa heheuna tautari kootou ki naa hakataakoto
    kootou, i naa heheuna mmahi kootou i te llee naa manava kootou i aaraa tama, aa
    i naa lavatoa kootou te nnoho ka ttari ki TeAriki Jesus Christ.
  gym-NT: Erere arato, nunta blite Ngöbö ni Rün nikwebe angwane, munta tödeke kwatibe
    Ngöböbti abtä munta sribi kuin nuene ni mda mdakrä abko käre tä nüke töre nunye.
    Erere arato, munta Ngöbö tarere abtä munta jändrän kuinkuin nuene ni mda mdakrä
    abko käre tä nüke töre nunye. Erere arato, munta ni Dänkien Jesukristo ngibiare
    ngäbti abtä munta nünenkä dite ja tare nikakäre tödekabtä Jesubti abko käre tä
    nüke töre nunye.
  azg-NT: Conanꞌtꞌmánꞌ Tyoꞌtsꞌon, nquii jon na conduihin Tyëëhë na ninnquiiꞌchen covañjoonꞌ
    nꞌö́n nchu vaa na cotyeꞌntjonhoꞌ nnon jon ngꞌe na covantyja nꞌonhoꞌ Jesús. Min
    tyiꞌcotsuuꞌ nꞌö́n na vengiohoꞌ jon na conanꞌchonhoꞌ quiiꞌ tsꞌian ꞌnaanꞌ jon, ndoꞌ
    ngꞌe na tꞌman qui nꞌonhoꞌhin min na coquenonhoꞌ naviꞌ, majoꞌ contjotyenhoꞌ ntyja
    ꞌnaanꞌ jon.
  bhd-bhd: ते अपने बाजी परमेशरेरे सामने तुश्शां कम्मां, ज़ैना तुस विश्वासेरे वजाई सेइं
    केरतथ, ते बड़ी मेहनतरां कम्मां ज़ैन सेइं पतो च़लते तुस होरन सेइं प्यार केरतथ, ते
    इश्शे प्रभु यीशु मसीहेरे वापस एजनेरे उमीदरे लेइ मुसीबतन मां सबर केरतथ, अस लगातार
    याद केरतम।
  too-NT: Iccālīpāstacāni' hui'xina'n na ixlacapūn Dios quinTāta'ca'n a'ntū tlahua'tit
    hui'xina'n como ū'tza' lītasu'yu a'nchī lej kalhlaka'ī'yā'tit. Lā' iccālīpāstacāni'
    a'nchī lej scujtit como ū'tza' lītasu'yu a'nchī pāxquī'yā'tit Dios. Lā' iccālīpāstacāni'
    hui'xina'n a'nchī tū' makxtekā'tit kalhlaka'ī'yā'tit quiMāpa'ksīni'ca'n Jesucristo.
  ind-AYT: selalu mengingat pekerjaan iman, usaha kasih, dan ketekunan pengharapanmu
    di dalam Tuhan kita, Yesus Kristus, di hadapan Allah dan Bapa kita.
  cjo-NT: Nokenkithashiryaapiintzimi osheki paapatziyeeyakarini Pawa, rootaki panantanakanariri
    maawaeni ikowakaakimiri. Eejatzi nokenkithashiryaakimi pineshironkateeyirini,
    rootaki pamitakotantariri paashinipaeni atziri, pikyaaryoowentziro, eejatzi pinintashiryaawakaaka.
    Eejatzi nokenkithashiryaakimi pikyaaryoowentziro pameentakari Awinkatharite Jesokirishito,
    paamaantaperotariri ipiyee.
  nsn-nsn: Doh inggeim mi uoto namana tapokis dedempe, karing lotu dede tamiuoum tang
    God ge Tamagigeig tenami kalekinale uaiaoum geke kotpokoso tur remi nitagorong
    manoum, kara niguata uaia tun geke kotpokoso tur remi nimalauelhiroum, kare popokoho
    tun remi ninamana tar uanguangoul gete tapokisiha nagi Tamata Nomaneig Iesu Kristo.
  san-DEV: अस्माकं तातस्येश्वरस्य साक्षात् प्रभौ यीशुख्रीष्टे युष्माकं विश्वासेन यत्
    कार्य्यं प्रेम्ना यः परिश्रमः प्रत्याशया च या तितिक्षा जायते
  tna-NT: Tu butse su micuana ecuanaju epibainia, micuaneda tuseda puji emudumuduani
    putsu. Jubida micuaneda tu peje su enimetucheatiani. Ebia su ibuneda neje emebajainia.
    Jubida micuaneda Echua Puji Jesucristo peje su enimeid'uatiani. Pamapa ye ai cuana
    ecuanaju tu butse su epibainia putsu, diusulupai ecuanaju Diusu yainia.
  lid-lid: Tasah, aso asolom, badeh, aso abudon i ta budon taha ale eme tutuni kandriyen
    taha nane mwasin, aha a-en hamon ta aliy, ma ta sa-ar taha, aha amekes ta a-en
    hamon ta kandriyen ta tikisi nadu tine aha iri rayah ja. Aha atondrok le Laban
    tataha Jises Krais kameh eme hamon ta akohok taha. Idoh le badeh, bwidi ndrine
    aha abadok ja, ta iri maha-an mari anya kasahan.
  wim-wim: puth niiyan kan-kanam ngangkang piꞌ-piꞌaniy nunang puth niiya work thaꞌiy
    iiy-iiyaniy nungant. Aꞌ niiyana kaangk paththam wunaniy nungant keꞌ-paal niiy
    work thaꞌiy iiy-iiyaniy nungantwey. Nungkway aak wayan wampan niiyantan-a, niiyan
    puth anman Lord Jesus Christ ngamparaman ngangkangam piꞌ-piꞌaniy nunang aꞌ kuup-kuupaniy
    nungant palan wampow.
  zga-M: Satusamwa nohuduga pamiho ha Daada no Nguluve mmbombo yenyo ya lyedeo, ohweyomele
    ncha ndogano, nohwe ksya na jasili wapongela no Nguluve Yesu Kristi.
  yom-yom: bu tukulutebukilanga moyo mu zithangu zioso va meso ma Nzambi, dise dieto,
    mu diambu di mavanga malembo monika mu minu kieno, kisalu ki luzolo lueno, mvibudulu
    yintotukila mu diana dieno di ngolo mu Pfumu eto Yesu Klisto.
  eng-NNA: '@see-verse:1TH.001.002'
  san-SIN: අස්මාකං තාතස්‍යේශ්වරස්‍ය සාක්‍ෂාත් ප්‍රභෞ යීශුඛ්‍රීෂ්ටේ යුෂ්මාකං විශ්වාසේන
    යත් කාර‍්‍ය්‍යං ප්‍රේම්නා යඃ පරිශ්‍රමඃ ප්‍රත්‍යාශයා ච යා තිතික්‍ෂා ජායතේ
  yut-yut: Nin ji dakon aŋpak do nandaŋek Piŋkop Dat ya yaŋ iyamaŋ. Nido nandaŋ gadatji
    do aŋek aŋpak tagɨsi aŋ, ae amɨn do but dasi galak taŋ yomɨŋek pi tebaisi aŋ,
    ae tebaisi agek Amɨn Tagɨnin Yesu Kristo ae tobɨl apdɨsak uŋun do nandaŋ teban
    taŋek jomjom aŋ.
  grc-BYZ: ἀδιαλείπτως μνημονεύοντες ὑμῶν τοῦ ἔργου τῆς πίστεως καὶ τοῦ κόπου τῆς
    ἀγάπης καὶ τῆς ὑπομονῆς τῆς ἐλπίδος τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ ἔμπροσθεν τοῦ
    Θεοῦ καὶ πατρὸς ἡμῶν,
  cpc-NT: Ojyiki nokinkishiritakotapiintakimi okaatzi pantayitanairi poshiritanaa,
    okaatzi jiñaitzimi pitakoyitanta, opoña okaatzi paakowintanaawo iijatzi poyaawintaari
    Awinkathariti Jesucristo.
  nhg-NT: Pos tejua seme tequelnömectecate de lo que tli nenquechijque ipampa nemoneltoca,
    hua de quiene nentequetque lalebes ipampa nentietlasojtla Deus, hua de quiene
    nenquexicojtecate meyac sösantle ipampa nenquepea nemöchealestle tieitech toTlöcatzintle
    Jesucristo. De noche inu quematihuateca toTajtzin Deus.
  nya-nya: Nthawi zonse timakumbukira ntchito yanu yachikhulupiriro, yachikondi ndi
    kupirira kwanu kwa chiyembekezo mwa Ambuye athu Yesu Khristu, pamaso pa Mulungu
    wathu ndi Atate.
  ngu-NT: Temechelnamiquij ixpan Dios toTajtzin quen ijqui ipampa nemotlaneltoc nenquichihuaj
    miyec tequitl, niman quen ijqui ipampa nemotetlajsojtlalis nenquitequipanohuaj,
    niman quen ijqui ipampa nemotlamachalis itech toTeco Jesucristo nenmelajcanemij.
  kup-kup: Met dei hodad, ari Iesu Kristoz homeo badae batat het, arim loporizaro
    map pihar manat hez, povoz pim gogot kez tat tovai sameg. Tat darim Amip pi maot
    erapanez hahaekaz ari unun naman, oñ homeme het etet hezaek modari honoñai etamahan,
    ari am boi tat tin tovai sameg. Met arim tin pot tamegivoz dei homet darim Papap
    Godin biñ mañameg.
  jid-jid: Ki ta ri-mmre indú, ni kři ngangban mbi ni nkon Irji, mba ndu son ni vu
    suron, mba yo suron ni Baci mbu Yesu Kristi.
  wmw-wmw: Patisowera na Mwenyezimungu Baba wetu, tiwaza kazi yamukorire kwa kwamini
    kwenu, tabu yenu nkati ya kuwapenda wenzenu, na namuna zamuri kuhitamili kwa sababu
    ya tamaa ya Mwenye wetu, Insa Almasihi.
  gmv-GGM: Ammanoninne mino siqqotethane inte oothida ootho qasseka Goda Yesussa Kiristtoossa
    bolla diza inte mino ufayssan beettida inte minotetha gish nu Godaa Xoossa, nu
    Aawa sinththan wursso gaalas inte gish qopoos.
  ssg-ssg: Na amite lotu hani Haeu tel Tamakako, lawe i hanamena amite sale soliai
    puasamuto nake amuto soh hawane ti Krais. Amite namiloi hetekie sale puasamuto
    ti hualiai seilon liai nake amuto waheni hawane laha ma xoxoi tutuhamuto nake
    amuto monomon hawane atengiai Jises Krais tel Masiwi ti kako.
  zpo-NT: Nu tubka nselazh nu nzaa nu dixkix lo Dios, xaa nak xuz be, nel tubka ngwii
    gu lo xaa, nu kwaan dub lextoo gu nkee gu xchiin xaa, nel nkela gu xaa, nu xomod
    nye nzo gu lo Jesucrist Xaa Nabeyy be, nu tubka nkambaz gu bare xaa.
  poy-poy: Kulongolu kwa Mlungu Tati gwetu tuwahola ntambu yamlanguziya njimiru yenu
    kwa matendu, ufiru wenu ntambu yauweza kutenda lihengu kwa kugangamala, na ntambu
    litumbiru lyenu mumtuwa gwetu Yesu Kristu.
  qwh-NT: '@see-verse:1TH.001.002'
  gaw-gaw: '@see-verse:1TH.001.002'
  nca-nca: Yeŋo iŋondutuyembo okoko yiriní o meté qu teyoteŋgo, ko unipare newonde
    meté yunoro koweyumu eneŋo teyoteŋgo, ko Uni Paráminani Yesu Kristo soporo quhurí
    korowoyoteŋgo. Naru rokóŋo norendo ŋuro iŋoro Anutu Awa yuŋgunaŋoyoteto.
  zpz-NTPP: Nunu lat nu rne̱e̱ du̱ de̱ Ñgyoozh Uz den, ryezaꞌ lagy de̱ de coz nu ricy
    der nu nac nu ricy cup der consuel lom, gal nu de riiñ nu ricy der nu nac nu dzi
    rca der mi, gal nu lac mod ragyee der ornu rzac zir nu nac nu rgyish lo der lo
    Shuaan den Jesucrisht.
  zac-NT: Rëagná lduꞌu naꞌa lëꞌë të iurë rnaꞌbë naꞌa lu Shtádaꞌa Dios por lëꞌë të.
    Rëagná lduꞌu naꞌa de quë demasiadë rialdí lduꞌu të Dios nu rëagná lduꞌu naꞌa tsaglaꞌguë
    gunë të shchiꞌni më con guëdubinú lduꞌu të. Nalë́ rac shtuꞌu të lëꞌë më, nu zugaꞌa
    të firmë shnezë më purquë quëbezë të tiempë naguëdchini Dadë Jesucristo stubi
    vueltë lu guë́ꞌdchiliu.
  kyg-kyg: Lapakesa afita fatago huꞌnetapaeꞌmo alagepa kavaꞌmo nehae. Lapau lapayamopafiꞌmo
    lapauꞌnigetapaeꞌmo lokiya aliꞌyaꞌmo neꞌaliye. Ala kava netimo Yesu Kalaisifeꞌmo
    agava maiꞌnetapa lapavayagunagu nehutapaeꞌmo oꞌataletapa atafauta alagi hutapa
    neꞌmaiye. Lagaemo Afotimo Goti aulagaleꞌmo olapataleta ani kavatapieꞌmo muki afinaꞌmo
    lagesamo neꞌafitaeꞌmo nunumuꞌmo huta nelapatone.
  kmk-kmk: Ta nu manluwaḻu kami kan Apudyus un Ama taku, magasmok mi dat napiya’n
    kokkoon yu un mangipail-an yu utdit pammati yu kan sat kinaḻagpot yu maipagapu’t
    dit mampipiya yu kan Apudyus. Naanus kayu gapu’t dit namnama yu un mangulin si
    Jesu Kristu un Apu taku.
  cao-NT: Noba Jahëpa Dios bësojo xo tsi ma ani ca shina-bënoyamaqui noa bëhoxquí
    na. Ma chahahuani iqui tsi jia tsi xo mato jabi. Jasca, Dios ma noihai ca iqui
    tsi anomaria tsi xo toa ma mëbinabëquihaina iquia. Jasca, coshi tsi xo toa Jesucristo
    ó ma pasohaina.
  bbr-bbr: Akan woiaka epar momoi, sarau sakau miäi. Akan woiakas jaunakat mesin meiemoi,
    sarau näwäu senes miäi. Ak akan woiaka sakau momoi, iken Näwäu, Jisas Krais ätäi
    kowai mesin kume raiäi, okon, ik akan onok kiro ronkateanik, iken momonek, Anut
    ‘pere’ auriäum.
  inb-inb: Kam­kuna, chituku pai­wa suma iuia­rispa i kuiaspa, alli­lla­mi ruraspa
    kaug­sa­na­kun­gi­chi. Nukan­chipa Iaia Jesu­cristota iuia­rispa suias­pa­mi kan­gi­chi,
    mana samba­ias­pa­lla. Nukan­chi, chasa iuia­rispa, nukan­chipa Taita Diusta ima­ura­pas
    kam­kuna­manda mañas­pa­mi kan­chi.
  hrv-hrv: spominjući se vaše djelotvorne vjere, zauzete ljubavi i postojane nade
    u Gospodinu našem Isusu Kristu, pred Bogom i Ocem našim.
  box-NT: Wa wee leéka mi bìo fúuu wàn Maá Dónbeenì yahó. Lé bìo á mi yí
    dú parí mi sĩadéró le Dónbeenì yi. Le waminì na wi mia lé dén nɔn á
    mi wee wéráa mu bè-tentewà. Á mi sĩadéró wa Ɲúhṹso Yeesu *Krista yi
    á mún fárá dĩ̀n.
  ote-NT: Núꞌbʉ dí aphe Ajua̱ ma Dadahʉ, nza̱ntho dí beñhe ra ꞌbɛfi de ri jamfrihʉ
    ne ri ꞌbɛfihʉ dega hma̱te, ne dí beñhe de gatho núꞌa̱ guí tsɛthʉ ngueꞌa̱ guí tøꞌmhʉ
    da ꞌñehe ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: In anit igub Qenu ininou Tain eng nob qamarau end bais me iet igoun. Qenen
    nob qamb igoun end aninou oau apand eng nonogursia qomon uber eng abari dibent
    igo. Ende at ne qi qenungau qomon eng mom qeretutnob toat igoumon. Igo aninou
    misir nonogursi ne Munon Aib qoat igoumon.
  zam-NT: Thidteneque' indxathlasten mbezen Diox quix U', Diox, loo Diox, por cón
    che'n gu' co'se' mbezen loo Diox xud na' xá mod mxo'f zin' gu' zin' cón che'n
    Crist tac ndxela's gu' loo Crist. No mbezen Diox quix U', Diox, loo Diox, cón
    che'n gu' co'se' mbezen Diox. Tac naneequen xá mod anze'f mbliguth gu' zin' tac
    nque'que' lezo' gu' Diox no nque'que' lezo' gu' ñèe gu' hues xtàa gu'. Mbezen
    Diox quix U', Diox, loo Diox por cón che'n gu', ne, tac non daa xá mod ncha'la's
    gu' tac gu' nzi queeque' lezo' loo con' co' gàc loo gu' no con' co' gàc che'npe'
    gu' por cón che'n Tad Jesucrist na'.
  zyp-NT: Naa raihrenah tah naa zingnah a langsah zia le donah naa hnuipaw tah rai
    teria tah a ca hresah zia he le kaa Buipaw Zisu Khri letei hnabeisuinah naa hnuipaw
    takhei naa lung a ca pacysah zia he khah kaa Paw le kaa Khazing hmekaw letah ka
    thui paria thlang he peh.
  sey-NT: Cuiꞌne mësaru mai Ëjaë Jesucristopi siꞌaye ne ti̱ꞌacaiye paji cuasajë o̱cue
    paꞌi macarepa uteyepi co̱caina, siꞌaye yoꞌo jujamaꞌpë ai yoꞌoye paꞌitoje̱ quëcohuë.
    Cuiꞌne Maijaꞌquë paꞌire paji cuasayepi coꞌamaña nehuë. Cuiꞌne pa̱ire oiyepi paꞌina,
    yecohuaꞌire necaëꞌë. Ja̱re siꞌanë Maijaꞌquë ña hue̱ꞌñana cuasajë se̱ñë.
  nvm-nvm: No God Asoinuvuon iji no sirimamejo noka ja vierafej. Ijefuon maiji ja
    Jesu Kurais ma vierafejo ijefuon jaka ik jon mukorigia rej revo madu izeg ja jon
    oijmanamivo ijefuon jaka vajai fian abeknum ifenamiv. Regavo madu izeg E Bomana
    Jesu Kurais fu una ruakfuon ja vierafejo iji jaka arevo bakin revo jaka giriesame
    ma vierafeknum kegoij.
  mps-mps: Tama dago Aya Godibolo po obadi, dagego ebo dwagi yai kolesaga te dago
    gegeda pabo menio, te dago ma konebo dao. Dagego Kraisde duga homu tigidali mubaso,
    tama dagego dwagi yai sę ebo dao. Dagego duga hasi dwagi yai homu eyu, tau siyu
    ebaso, sę dene ebo dao. Tama dwagi yai homu eyu, dagego ‘Dago Genuai Bidi Jisas
    Krais mu aselama, da tau saibao,’ te homu eyu, tama bomo elama, dagego tonalubo
    dao. Tama dagego te sę ebo po dago ma koneyu, dago Godibolo buba hwi po wabo
    dao.
  pab-NT: 'Wotyaxemaita xiso Wexe Enore haotita: aokitere akereta xisomita xityakekone
    hiyeta. Xiyawaiyetyakakoane hiyeta kalore xahakita enomana, exahe heko xatyahita
    Wiyekohase Jesus Cristo xahita.'
  llg-llg: Ai masaneda taa-taa neu ues fo ei taok ndia, huu ei mamahele neu Lamatuak,
    ma suen. Ei mahele makandoo tao ues sila, huu ei mamahena neu Lamatuak Yesus Karistus.
    Ai mini taa-taa basa dedeꞌa kala sila, neni ita Aman Manetualain matan neu.
  kyf-kyf: -We a nʋa lɛ, amɩaa dlɩ mɩ -Zezu -gʋʋ 'gbʋ, we -yɔ lubho a nʋa, a -kalɩ
    -Zezuu zɛɛ 'gbʋ, a 'nɩ -amɩaa -Kanyɔ -Zezu dlɩgʋzʋzʋe 'yitidee 'gbʋ, -a -ka -Lagɔ
    bhubhoeda -mɩ, we 'dɛ weee mɩ -amɩaa dlɩ zɔ.
  tpi-tpi: Mipela i save tenkyu long God Papa bilong yumi long bilip bilong yupela
    i kirapim yupela long mekim ol gutpela pasin, na long ol gutpela wok yupela i
    save mekim bilong givim bel bilong yupela long ol arapela, na long yupela i save
    strongim bel na wetim Bikpela bilong yumi Jisas Krais.
  mih-NT: Ta cuhva cahan ndi sihin ra Ndyoo Zutu yo, ta ña naa iñi ndi cuhva iyo ndo
    vatyi vaha xaan sino iñi ndo ta zatyiño ndo tyiño ra. Cuñi xaan ndo sii ra Ndyoo,
    ta yucuan cuenda zatyiño ndo tyiño ra. Ta sino xaan iñi ndo vatyi cua quisi ra
    Jesús inga saha.
  qvh-NT: '@see-verse:1TH.001.002'
  kms-kms: Te pugri nungoqi Jisas nei wumbig kin te ningg yumbo ur yuwon kin yembe
    wundiny, wute aye yawo wurany righe ye te ningg yembe buid wap, di beghi Yumbui
    Jisas Kraist mune nandi ye te ningg ghimbi wang pu was ye te ningg gre pu was.
    Beghi God beghi wuyi ane wand kin tende puayi nungoqi yumbo ur te nei bibiny di
    God chumbuai bidig.
  agn-agn: ong yaten ang Dios ig Tatay. Pagpasalamat ami ong nandia tenged agdemdemen
    amen tang mo-yang mga boat mi ang yay ang borak tang pagto mi, ang pagtabang mi
    ong doma ang pagalin ong gegma mi, asta ang pagagoanta mi ong mo-yang nem tenged
    may kasigoroan ming magbalik si Jesu-Cristo ang yaten ang Gino.
  nhi-NT: Uan nochipa itquilnamiquih inauactzinco in toTahtzin Dios in tiquitl tlen
    nanconchiutoqueh nic namontlaniltocah, uan in chicauac tiquitl tlen nanconchiuah
    ica namotetlasohtlalis, uan quen amo nanconcauah in nichialistli tlen nanconpiah
    inauactzinco in toTecotzin Jesucristo.
  ttc-NT: Kob'chaq ntzaj qna'o'na twitz tetz titza' etetz ek'ulb'en tzan tpaj wit'lik
    ek'u'j ti'j, b'ix titza' etetz etaq'umb'en tzan tpaj nqet egani' [te Qtat b'ix
    kye qerman], ax titza' etetz k'onti'l nkaj ekola' tzan tkaj lo'et ek'u'j ti'j
    te Qajaw Jesukrist.
  dan-1931: idet vi uafladelig mindes eders Gerning i Troen og eders Arbejde i Kærligheden
    og eders Udholdenhed i Håbet på vor Herre Jesus Kristus for vor Guds og Faders
    Åsyn,
  kwj-kwj: Nunu sembe ha sumbu kuhi ki sumbu kipe le sukwandau sumbu kuhi ti, hima
    keke wo sumbu tini tau kwambu naha ki ku randau sumbu ti, e, sembe ha sumbu kuhi
    ti kwambu tiki ku toronambusini nui Apukolaka Jisas Kurais ni ete ku nikisindau
    sumbu tini nui Yapai Gotri miyaningisopo ki nu ai hambwandani rini ni nu weseꞌandau.
  vie-OVCB: Mỗi khi cầu nguyện với Đức Chúa Trời, Cha trên trời, chúng tôi không bao
    giờ quên công việc anh chị em thực hiện do đức tin, những thành quả tốt đẹp do
    tình yêu thương và lòng nhẫn nại đợi chờ Chúa Cứu Thế Giê-xu trở lại.
  kze-kze: Ísun-aaiyave'a áraire sé'a kwenká'á agevamái mé'a pó'a kwená mayáímá kawe'á
    umái kwémayaawe. Áánútumba tirumbá kwéametave'a pó'a kawe'-máyáímá asiramái kwémayaawe.
    kentáásí Ísóigo Ísu Káráísiti árai'a kumíníye sentávé'a pó'a asiramái mé'a kwéamu'maraawe.
    miráráán-umai máyáantaveta imáyáama éta Áánútu kentáásivowampa'a súwi kwésune.
  mpj-mpj: Jilanyalaju kulilpayi, julyjunyurra Jiijajku layikamurrira nyinapayi, jungaranyurra
    nyinapayi. Kayilapanyurra kunyjunyu ngapilpayi, martukajaku. Kulirninpanyurra,
    “Jiijajju-lanya ngampurrju wululu kanyini, ka-lanya ngula wululu kanyinmalpa.”
  lbk-lbk: Tay isnan enlowalowanmi ken Dios Ama tako sesemkenmi nan cha yo iyangnen
    khapo isnan pammati, nan kakhetyo ya nan anosyo khapo isnan namnamayo ken Jesu
    Cristo ay Apo tako.
  mto-NT: Je̱ Nteꞌyam, juuꞌ veꞌe nTeeꞌimdup, jé̱jats a̱a̱tseꞌe je̱ꞌe̱ vyinkujk nxa̱ꞌmajaaꞌmyéts
    juuꞌ veꞌe mtoondup. Ax juuꞌ tseꞌe mtoondup, je̱ꞌe̱ts je̱ꞌe̱ veꞌe du̱yaknu̱ke̱ꞌxnata̱jkip
    je̱ tso̱jku̱n juuꞌ veꞌe mjaye̱jptup je̱ts vintso̱ veꞌe xjaanchjávada je̱ nMa̱ja̱
    Vintsá̱namda Jesucristo, nay veꞌempa vintso̱ veꞌe toꞌk aaj toꞌk jo̱o̱t xꞌaꞌixta
    ku veꞌe myiinnuvat.
  bzh-bzh: Gehe nër ham tato vu hil Amad Anutu yoh vu buk bë ham nevonġ huk nivesa
    beneggëp ranġah bë ham ayomin neya timu vu hil Mehöböp Yesu Kerisi menehurek
    babu. Ham nevonġ huk böpata sagi in degwa nebë ham ahëmin ving yi, log ham nevo
    kwamin in yi bë rëḳ duḳ nom dob.
  guj-2017: તમારા વિશ્વાસનાં કામ, પ્રેમપૂર્વકની તમારી મહેનત તથા આપણા પ્રભુ ઈસુ ખ્રિસ્ત
    પરની તમારી દ્રઢ આશાને કારણે તમારામાં ઉત્પન્ન થતી ધીરજને, આપણા ઈશ્વર તથા પિતાની
    આગળ, અમે હંમેશા યાદ કરીએ છીએ.
  jvn-NT: Awaké déwé ya ora lali marang penggawéan sing mbok tindakké sangka pretyayamu
    marang Gusti Allah. Awaké déwé uga ajek mikirké enggonmu pada nglumui tulung-tinulung,
    jalaran kowé pada trésna tenan marang sakpada-pada. Awaké déwé ora lali enggonmu
    pada sabar nyangga sak wernané kangèlan tanpa semplak, jalaran kowé pada nduwèni
    pengarep-arep nèk bakal dadi siji karo Gustiné awaké déwé, Yésus Kristus. Sembarang
    kuwi ngekèki tanda nèk kowé urip nurut Gusti Allah, Bapaké awaké déwé kabèh.
  byr-byr: Sareina nemɨre Gotɨyai Nɨmwarɨ wɨdadaa “Kɨraazɨtɨyarɨ sara lɨmwadɨvɨsaꞌna
    tewaanyabwi sara yɨvanɨgava. Gɨmɨnyɨ yɨlaaya yadaapɨjɨ aꞌmweraavɨna kale wiadaaꞌnyɨyaꞌna
    tewaanya mɨraagɨkɨꞌmanɨgava. ‘Naangei Jizaazai Kɨraazɨtɨyai walaabathelyɨ,’ dadɨvɨꞌ
    yemwaaidɨvɨꞌ dɨragɨnna daaꞌmanɨgava. Su! Su!” Gotɨyarɨ sara wɨdadaanyɨ.
  ian-ian: God waa apma nyaangɨt wutaa kwutaa apma njɨvwa kwutɨgangwuk. Nat nɨmba
    kat woviyaguga lɨga kwunatɨgangwuk. Ngwula maawut tagula vat tɨndɨ mala njambwi
    nyan Jisas Kraistna yaiga nandinya kat kawiga lɨgangwuk. Wungi kat tɨga nɨna nyaek
    God kat walɨneya njɨmbla yetɨlɨngwa vak kat yelavɨtɨganɨn.
  hun-hun: Szüntelenül emlegetjük Isten, a mi Atyánk előtt a ti hitetek munkáját,
    szereteteteknek fáradozását és a mi Urunk Jézus Krisztus felől való reménységeteknek
    állhatatosságát,
  mcf-NT: “Aidon Esus tantiaquin ambi chiacpadomboen matses tantiaquin nashumbanosh.
    ‘Abi yacno abi tantiaquido buanuec Nuquin Icbo Esuquidistu padpidec choec,’ quequin
    chieshtoenquio icquin Esusën naid chuibanosh,” quetuidposh Timoteyo. Ma adembi
    aidon napanuna, Papa —quequin mibi Nuquin Papa chianembi.
  kjs-kjs: Gore naame naana aapa Gote-para beten lema rabu nimimi kone rulaoma pora
    raleme-daa makuaaema. Go puma nimimi enaalinu madaa ranaame komoma naana Mudu
    Ali Yesu Keriso puri paloma adoba pimi.
  mni-mni: Maramdi karamna nakhoigi thajaba adubu nakhoina thabakta onthokpa, nakhoigi
    nungsiba aduna nakhoibu kayada kanna nomhalliba, amadi Ibungo Jisu Christtada
    leiba nakhoigi asha aduna nakhoibu kayada khangheiba oihalliba haibadu eikhoigi
    Tengban Mapu amasung Ipagi mangda eikhoina ningsingjei.
  yad-NT: Nu̱jechipitya Vu̱jye̱ Ju̱denu diyadajachera jiryatiy jiryivaachara saju̱ra,
    jiryetyuva̱chodamu jvaachara, jiryivaayada paru̱cha̱rimyusiy, jiryevya̱ta̱damu
    jarye, jiryatiy jiryevya̱tani̱ Ju̱denu; nu̱jechipityara jiryentuyadantiy, jiryatiy
    jiryentuy jaryiñi̱ Vu̱yntyityu̱ Jesucrístu daryaju̱.
  mxb-NT: ta daá kuití ñóꞌo ini ndu̱ noo̱ káꞌa̱n ndu̱ xíꞌín Ndios, na̱ kúú tatá yo̱,
    sa̱ꞌá ña̱ va̱ꞌa kée ndó sa̱ꞌá ña̱ kándéé iní ndo̱ ná, xíꞌín saꞌa̱ choon kée ndó
    sa̱ꞌá ña̱ kúꞌu̱ ini ndo̱ saꞌa̱ dao ka̱ na̱, xíꞌín sa̱ꞌá ña̱ ndíta ndaa̱ ndo̱ xíꞌín
    ta̱ndeé iní kómí ndó saꞌa̱ Jesucristo, na̱ kúú satoꞌo yo̱.
  pon-2006A: Pwe se kin tamanda, mwohn silangin Samatail Koht, duwen amwail kin doadoahngki
    amwail pwoson, oh duwen amwail limpoak me kin kahrehiong kumwail doadoahk laud,
    oh pil duwen amwail tengediong nan amwail koapworopworki atail Kaun Sises Krais.
  maq-NT: Hya ninguitsjin hacutjin jercu nihñu xa tsëhë xi ndaja macjain nuju, hacutjin
    jercu nihñu cjuandaja tsëhë xi hmu tacún Nina cojo xuta yumacujun, hacuaha hacutjin
    jercu ndaja ticaa nuju xi tinechunyun rë Nai naja Jesucristu.
