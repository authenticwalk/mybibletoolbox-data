  urd-GVU: اُس وقت آپ ہمارے اور خداوند کے نمونے پر چلنے لگے۔ اگرچہ آپ بڑی مصیبت میں
    پڑ گئے توبھی آپ نے ہمارے پیغام کو اُس خوشی کے ساتھ قبول کیا جو صرف روح القدس دے
    سکتا ہے۔
  yre-NT: '''Wɩ ''kpa, Bali ''ka ''si "va ''yee vɛ -a. Kʋa -tɔa zɩ, kɔɔ ka sɔɔnla
    ''kʋ "pa "da ɛn ka drɛ Minsan si drɛnɔn ''a. Minnun ''tɛ ''pa ''ka da ''wɩ zɩɛ
    -a man "kaga, ''pian ''ka wɩɩ Bali -le ''wɩ man ci "nrandɩ -a. Bali lei ''saun
    ''bɛ ci "nrandɩ zɩɛ -a -nɔn ''cɛɛ.'
  fuh-BKF: On nyemmbitii min, on nyemmbitii Joomiraaɗo, sabo fay ko torraɗon torraaji
    mawɗi ɗuum, on njaɓɓake konngol Laamɗo. On njaɓɓorake ngol e seyo ngo Ruuhu Ceniiɗo
    hokkata.
  arl-NT: Niaari canaacua jiaatiaquiaari, juhua canaa nia quiniuriajuhuaj, juhua pa
    Jiyaniijia Jesu nia quiniuriajuhuaj. Niaari seetanujuanaa naa miijiacara quiquiaari,
    Pueyaso tojijiaca nia quiniuriajuhuaj taa canaacuaani. Pueyaso rupaa nia tojishacari,
    niaari jiyanohua na timitiaquiaari. Cunora, niaari jiyanohua naquiya miishaaquiaari.
    Naajaa, Pueyaso Sohuanuuri nia cumaquiquiaari saaja, shuquiriaatia nia quiniuria.
  ziw-ziw: Nyuwe namtimila mligano wetu, niyo mwamtimila Zumbe. Hata hegu namsulumizwa
    vidala, muuhokela ulosi wa Chohile kwa chinyemi chikulaila kwa Muye Ukukile.
  grc-TR: Καὶ ὑμεῖς μιμηταὶ ἡμῶν ἐγενήθητε καὶ τοῦ Κυρίου, δεξάμενοι τὸν λόγον ἐν
    θλίψει πολλῇ μετὰ χαρᾶς πνεύματος ἁγίου,
  nag-nag: Apnikhan pora amikhan laga aru Isor laga niyom cholai ase aru jiman dukh
    paile bhi apnikhan Pobitro Atma laga kotha ke ekdom khushi pora loise.
  eng-OEBCW: And you yourselves began to follow, not only our example, but the Master’s
    also; and, in spite of much suffering, you welcomed the message with a joy inspired
    by the Holy Spirit,
  knj-NT: Jaexti', jix je cha' el yich je beybalne cu beybal. Jix je beybalne pax
    sbeybal naj Kaawil. Cax c'al caw jix je yab sya'il yet jix je cha'on sk'ane Dios,
    pero jix je cha' yin tzala c'ulalil, yutol ja' Yespíritu Dios jix ak'on je tzala
    c'ulal tu'.
  deu-1912: und ihr seid unsre Nachfolger geworden und des HERRN und habt das Wort
    aufgenommen unter vielen Trübsalen mit Freuden im heiligen Geist,
  san-PUN: ਯੂਯਮਪਿ ਬਹੁਕ੍ਲੇਸ਼ਭੋਗੇਨ ਪਵਿਤ੍ਰੇਣਾਤ੍ਮਨਾ ਦੱਤੇਨਾਨਨ੍ਦੇਨ ਚ ਵਾਕ੍ਯੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾਸ੍ਮਾਕੰ
    ਪ੍ਰਭੋਸ਼੍ਚਾਨੁਗਾਮਿਨੋ(ਅ)ਭਵਤ|
  nob-LB: '@see-verse:1TH.001.005'
  ntj-ntj: Nyangka-lanyatjuyan minirringu puru Puurrpa Tjiitjalatarrartu. Tjiinya-tjananyantaya
    pika pungkulanytja. Nyangka Kuurti Walykumunulu-tjananyanta pukurlmanu tjiinya-yan
    tjukurrpa kuliranyangka.
  sxb-NT: Kandi mwalonda olunyaafwa lwifu no olwa Omwami Yesu aeniki mwaganya muingizia
    amangʼana ago no owusangaavu owua Omwoyo Omweru yawa-aa, kukawa mbwe mwalwaniwuanga
    wukalu.
  nhu-NT: Ben to nu ɛ no beŋene bese noo Tata njefo ben to nu ɛ fiisɛn saaka wvudvu
    bô nlaŋlaŋ wvù nɛn'yi fô Keyoy ke Yuule le naa no ben cim to nu yî ŋgɛw wvu baay
    e.
  row-row: Huu hei hii nau tungga Lamatualain hihiin, naa de misodꞌa tungga hai tatao-nonoꞌim,
    ma misodꞌa tungga Lamatuaꞌ Yesus tatao-nonoꞌin boe. Te leleꞌ hei simbo Dudꞌui
    Maloleꞌ naa, hambu atahori raꞌasususaꞌ hei. Mae taꞌo naa o, hei nda miꞌiundaꞌ
    sa, huu Dula-dale Meumareꞌ tao namahoꞌo rala mara.
  msy-msy: Egha ia Godɨn akam inizɨ, ezɨ osɨmtɨzir avɨriba ia batifi, ezɨ ia Ekiamɨn
    araziba ko en arazibar gɨn zuima, Godɨn Duam ian navibagh amima ia bar akonge.
  agg-agg: Se Godɨndɨ hoafɨ masahümündia hohoanɨmo afɨndɨ tükümefeyondürɨsɨ, ŋga Yifiafɨ
    Aboedɨ ai mafarɨhendüra hɨhɨfɨ-hɨhɨfɨmayei. Se yɨhoefɨ hohoanɨmo asu Adükarɨndɨ
    hohoanɨmo ra dɨboadorɨhi süŋgurɨhi marɨhündɨ.
  ptp-ptp: Om gwêbaga xam mi tɨmu vô môp wê xe hɨxôn Apumtau vông ge, ên xam vông
    i vin xolac dɨ kô vɨyin lec, lêc Anutu Myakɨlôhô Ngɨbua ngɨdu xam xôn dɨ vông
    xam nɨlôm vô nivɨha.
  nak-nak: Amuto soveiti amiteu te la vulovulole Kraist, amuto tilimulitia mai ele.
    Egiteu la valalua la gima viligiti amutou, eala moli amuto sagege moli te la guluvi
    te la matagaga oio tamutou. Amuto sagege moli mai ele te la sagegela ale uru,
    La Kalulu La Marokala eia abia mutou.
  lbb-lbb: Mulo ka mur pas a ginimitol pa a ginina Leklek. A tarai la alaulau mulo,
    ika mulo tong akes a warwara ana gasgas, ning a Talngan Tabu i sarani ta mulo.
  kan-2017: ಇದಲ್ಲದೆ ನೀವು ಬಹಳ ಹಿಂಸೆಯನ್ನು ಅನುಭವಿಸಬೇಕಾಗಿ ಬಂದಿದ್ದರೂ ಪವಿತ್ರಾತ್ಮನಿಂದುಂಟಾದ
    ಆನಂದದೊಡನೆ ದೇವರ ವಾಕ್ಯವನ್ನು ಅಂಗೀಕರಿಸಿ, ನಮ್ಮನ್ನು ಮತ್ತು ಕರ್ತನಾದ ಯೇಸುವನ್ನು ಅನುಸರಿಸುವವರಾದಿರಿ.
  cso-NT: Hi³ jáun² jmɨ́¹jáun² ca³tɨ́¹ ca³jinh²¹ náh² hi³ jmóuh¹ náh² la³ cun³ hi³
