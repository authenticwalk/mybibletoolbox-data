    Jejui 'ga rerowiare'ema 'gã pẽ nerekou tyweaete agawewi. A'etea pẽku'i etee futat
    pejejemogyau oreje'eg are. Janeruwarete 'ga 'Agesagea pẽ nerekou pẽ maku'iukaa
    etee futat.
  dao-dao: Nami khamei a dämda üngpi, Ngmüimkhya Ngcim üngkhyüh lawkia jekyainaka
    ngthu yah lü keimi ja Bawipa üng nami ngcukngkiki.
  cya-cya: Tsatlyu m'ni cha'an um 'in hua chcui ña'an nguiaa cha' 'in Ñi X'nan na,
    lo' siya' ndijin um scasca nu ti'i, una tsu'hue ntsu'hui tiquee um ncuan xu'hue
    um cha' tsu'hue 'in ñi si'ya Espíritu nu Luhui 'in ñi,
  wrk-wrk: '@see-verse:1TH.001.005'
  nii-nii: Enim sin enjpin oł ei, ekii sik erik kin Gos Owundu nge oł ei erik kin,
    Gos ek piik, ekii sik mułangin kin, enim kin oł embin tui pei tonu om. Ba Gos
    nge Gui Ka ei opu, enim noman ka ngang kin, nga enim noman ka peng kin, ka piik
    mułngii.
  ign-NT: Jéhesare puiti, étijivapa eta épani­ravahi éhicahavi eta viúrivahi víti,
    vicutiyare eta máuriva ema Viáquenu. Ecáta­ji­va­númahi ichape taicha eta ejaca­pirahi
    eta vimeta­rapiana. Iúrisa­mu­re­hiséra maicha ema Espíritu Santo.
  dik-NT: Wek aacï röt thɔ̈ŋ ɣo ku Bänyda, rin na cɔk alɔn cï wek gum apɛi, ke wek
    aacï wɛ̈t piŋ ke miɛt ë puɔ̈u bɔ̈ tënë Wëi ë Nhialic.
  cac-cac: A exxo, ochnac ex ijan e b'eyb'alan co b'eyb'al chi'. Ix e b'eyb'alan pax
    sb'eyb'al Cajal Jesús. Vach'chom nivan syaelal ix eyab'i ayic ix e chaan slolonel
    Dios, palta te tzalajc'olal ix e cha'a, yujto a Yespíritu Dios ix ac'an e tzalajc'olal
    chi'.
  tzj-E: Ixix xec'om ejemplo kxin ajoj, xec'om ejemplo rxin Kajaw Jesucristo com cara'
    xeban ixix ajni' xkaban ajoj, xixquicota che rnimaxic rtzojbal Dios mesque ncongan
    xetaj lowlo' rmal. Ktzij che xixquicota, jara' xyataja chewa rmal Espíritu Santo.
  san-BUR: ယူယမပိ ဗဟုက္လေၑဘောဂေန ပဝိတြေဏာတ္မနာ ဒတ္တေနာနန္ဒေန စ ဝါကျံ ဂၖဟီတွာသ္မာကံ
    ပြဘောၑ္စာနုဂါမိနော'ဘဝတ၊
  yaa-NT: Akka nõ Jesús Ifofai keskafakĩ mãri Ifofani. Nãskakẽ Niosnoa meka shara
    nõ mato yoiaito inimakõiyanã mã nikakõini, Niospa Yõshi Sharapamãi mato inimamakõiaino
    fetsafãfe mato omiskõimafiaifono.
  cab-NT: Ába jáyeijani wagáburi, lúma ligáburi Wabúreme Jesucrístu, resíbi jumúti
    ugánu luágu láu ában ugúndani le líchugubei Sífiri Sándu jun, láu sun barǘ lan
    jerésibiruni Crístu asúfuriruni jun.
  clu-clu: Naulaman namun ra nga kamo ginpili ang Dios nga maging ana tungud nga ginwad
    nindo amun kaboi kag anang kaboi atun Ginoong Jesu-Cristo, ay ginbaton nindo anang
    ambal ang Dios bisan pa gani nga dorong mga kalisud indong ginantos tungud sa
    indong pagbaton. Piro bisan nagaantos kamo, malipayun kamo pa ra gid, ay nagataw
    kalipay kanindo ang Ispirito Santo.
  swh-ULB: Mlikuwa watu wa kutuiga sisi na Bwana, kama mlivyopokea neno katika taabu
    kwa furaha itokayo kwa Roho Mtakatifu.
  tpt-NT: Aqtꞌaynitꞌik tiꞌukxuntayaniy tacha kijnankꞌan y tacha ni kiJalhachimoꞌonukꞌan.
    Laꞌaꞌitꞌik ni ox chivinti kun achati yu xtaꞌa ni Espíritu Santo mas yu alati ixtamamaqanlqajnivayan.
  aai-aai: Kwa aki kwai’u’uri na’atube ata Regah kwai’u’ur, biyababan gagamih maiyow
    wanawanah kwarun, baise Anun Kakafiyinane Tur Gewasin nan i yasisiramaim kwabai.
  sny-sny: Fene Owane Sitewi lo peri wanuwe su, lu tamo fene ma'e au luwaruweye. Ahowa,
    fene Owane Sitewi lo peri wanuwe su, fene werese yo seni nomo lo, umasinamiteye.
    Owane Sitewi lo Hepene Wara'i a'i fene ma'e marepi wisere a'i au irowe. [Ap 17:5-9]
  myy-myy: Gʉare ticõri, gʉa ñado bajiroti ñacʉ mʉa cʉni. Jesucristo ocare boca ãmicõri,
    ĩ queno yigoado bajiroti queno yi ãmocʉ mʉa cʉni. Mʉare tʉoĩa bʉjatobitiroca gãjerã
    ĩna yibojarocati, wanʉre rãca Jesucristo ocare boca ãmicʉ mʉa. Espíritu Santoti
    ñañi mʉa tʉoĩa wanʉ quenaroca yigʉ.
  trc-NT: Ne̱ ase quiꞌyaj gue̱e̱ núj do̱ꞌ, ase ꞌyaj gue̱e̱ síí ꞌni̱j raꞌa man níꞌ
    do̱ꞌ, da̱nj quiꞌyaj gue̱e̱ soj chugua̱nj. Dan me se nda̱ꞌ se quiranꞌ soj sayuun
    quiꞌyaj nij yuvii̱ ne amán rá niꞌya̱j man Jesucristó, tza̱j ne̱ yoꞌo̱ canocoꞌ
    soj se‑na̱na̱ Diose̱, ne̱ guun niha̱ꞌ rá soj, quiꞌyaj Nimán Diose̱ ado̱nj.
  cut-NT: Quendi nchuhn nduhca̱ che chicuahn Dihvo vo Jesucristo ma̱n, nduhca̱ che
    chicuahn nuhn ma̱n. Andahre a̱ma chuhrihn ne, ate din Vaco Ndah yahn Dendiohs
    che nevahnecun ne ndudo yahn Dihvo vo Jesucristo numacuahn vedeyeno.
  bel-bel: І вы пачалі пераймаць нас і Госпада, прыняўшы слова ў вялікіх смутках з
    радасьцю Духа Сьвятога,
  zlm-KSZI: Kamu mengikut teladan kami dan teladan Junjungan. Walaupun kamu banyak
    menanggung kesengsaraan, namun kamu menyambut khabar itu dengan sukacita yang
    datang daripada Roh Suci.
  gdr-gdr: Ɨ nangga ma jɨ da wɨn kea ukoijog b'ɨdgotnena akatentondam rɨga wa pɨlke,
    ajɨ Yɨnayɨna Wɨngawɨngat wen samɨm amnɨkeneninonj onggɨtyam God ma yɨtkak b'obogɨl
    okatenam. Ɨ ɨngkenaemb ket wɨn aukɨtondam sowaina wɨngata mɨle dɨde Yonggyamɨmna
    wɨngata mɨle ɨtaikena rɨgam.
  vmy-NT: ꞌBa ngatꞌa tsojon, kichjunginii̱ ꞌba ꞌba nde kichjungi_ru Naꞌenna Jesús
