    an-ayu chillug laylayad te cha chàyu eparaylayad hen anchi Espiritun Apudyus.
  tam-2017: நீங்கள் மிகுந்த உபத்திரவத்திலே, பரிசுத்த ஆவியானவரின் மகிழ்ச்சியோடு, திருவசனத்தை
    ஏற்றுக்கொண்டு, எங்களையும் கர்த்த்தரையும் பின்பற்றுகிறவர்களாகி,
  azz-NT: Huan mochihuaco que namejuan melau nanchipaucanenque ijcón queme nantechitilijtinenque
