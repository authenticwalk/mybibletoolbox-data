    si Espirito Santo.
  mco-NT: Oy anajty ooy mjayaj'ixhuɨdijtcɨxy mjayajpahuɨdijtcɨxy co Dios y'ayuc ytɨy'ajt
    jemybɨ ajcxy tɨ mgöbɨjccɨxy, e chi ajcxy tɨ mbadüdɨgɨɨygɨxy ɨɨch je n'ijxpejt,
    e nañ jadu'n ajt nHuindzɨn Jesús y'ijxpejt.
  cpb-NT: Okantaweta pikemaatsiwetawo, iro kantzimaitacha kemisantaimi, tema Tasorenkantsi
    oimoshirenkaimiri. Pimatairo okaatzi nantziri naaka eejatzi okaatzi rantakeri
    Awinkatharite.
  aon-aon: Aria ipak patrup pagipeshap aria pagipesh Debeini shopunek. Aria ipakish
    horim shenekep pemnek debeiri eriger. Aria Iruhin ananin Mishin nyataurumep nyenekep
    panadudareh um Iruhin ananin baraen aria douk pemneken pasuhwen pagipeshen.
  hus-NT-2005: Ani tatáꞌtsik, a wéwnaꞌ ni xeꞌchintal ani nin xeꞌchintal an Ajátikláb;
    a bachʼutsik an alwaꞌ tʼilab kʼal jun i kulbétaláb xin pidhnál an Tʼokat Ejattaláb,
    maske a watʼnaꞌtsik kʼejle tʼajat yán i yajtsiktaláb.
  mig-NT: Te ruu̱ jíná'an‑ri̱, jíín máá Jíto'o̱‑yo̱ ni̱ ka̱ndaku‑ró. Te jíín túndó'o
    xaa̱n ní ka̱jatá'ú‑ró tú'un, te ni̱ ka̱kusɨɨ̱ iní‑ro̱ ní sá'a Espíritu Santo.
  bps-bps: Tambaling gamu mlalò gami na Amuito Dyisas, na balù too dee kaflayamyu
    mdà di kafaglutyu di kenen, knean dnawatyu i Fye Tulen, gagin i klehew blé Mtiu
    Tulus gamu.
  mbs-mbs: Netegahan day te pinemallì kaw te Timanem so neinang kaw iling kenami aw
    iling heman te Pengolo tadon. Pengkey pinemilang kaw tandà te pegpemenal niyo
    te kagi te Timanem, meneng binegayan kaw te Espiritu Santo te keluba te pedowan
    niyo.
  tof-tof: E kibü akó Lodón atanin kwarilnürrü, zitülkus e kibü bóktan yazebnarre
    bagürwómpükü, enana ngibürr kolpama yabü müp nüliónónóp, olgabi e wirri azid aeng
    kwarilnürrü. Ene bagürwóma Godón Samudügab tótókda.
  cme-NT: 'Na ciɛ ŋaa miɛ baa Itieŋo‑i iŋ ciɛ dumaa: a hũu Diiloŋ-nelma‑i ba ta ba
    gbu ba mulĩɛŋ-na ma maama-na. Ŋga, baŋ fiɛ ba mulĩɛŋ-na, Diiloŋ-Yalle fĩɛ na
    hɔmmu‑i.'
  sus-sus: Wo bara findi muxu nun Marigi fɔxi rabae ra. Hali wo to ɲaxankatɛ gbegbe
