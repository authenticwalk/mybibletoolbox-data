    ijcón queme Yejuatzin chipaucanemico. Huan namejuan melau nanmoaxcatilijque Dios
    Itajtoltzin. Huan in Yecticatzin Espíritu namechyolpactijtiyaya, masqui namejuan
    namechtajyohuiltijtinemíaj in talticpacuani.
  spa-RV-1909: 'Y vosotros fuisteis hechos imitadores de nosotros, y del Señor, recibiendo
    la palabra con mucha tribulación, con gozo del Espíritu Santo:'
  csy-csy: 'Taciang note in Pathian thu sia haksatna tampi le Tha Thiangtho kung pan
