    kuya kjuanima. Tunga ninga kjuanima tsitjaxtiu, Isennixtjintsjere Naꞌenchana kitsjanu
    kjuatsja.
  cmn-FEB: 当你们接收到这讯息，你们就效法我们，效法主。因为尽管经历苦难，你们仍然体会到圣灵带来的欢喜。
  gmv-RNT: Ha7i inte nunanne Goda misatideta. Inte bolla ay metoy gakkida gidikkokka
    Xillo Ayana ufayssa qaala inte ekkideta.
  ncl-NT: Huan amhuanten anpehuaya anquinchihuili cuali oc sequin quinami tehuanten
    tiquinchihuililoaya huan quinami quinchihuilini in Tata Jesús. Quema, ancanac
    Dios ilajtol huan pampín anmijchihuilije innojen lacames nepa míac hual cataya
    amo cuali. Ma yoje, anmocahuac ca paquilisli ca in hual anmitzmacac in Espíritu
    Santo.
  sua-sua: Ii, mut vokong ngor orom nguaro keknen ruk tok, to le kolkol ekam mor kar
    Ngoldaip kat. Ii, o mia ngat ngae ho si kol a regesal mang nguk hak, vanangko
    mut her mi sirei ge kam ktua lol kuaro rhek ruk E Nunu A Totur thavaeng nguk ormar
    vgum dok.
  klt-klt: '@see-verse:1TH.001.005'
  are-are: Rrangkarrantama nurnakanga ingkapala pitjika, Ingkartanga turta. Arrpunha
    ntjarrala nhanga rrangkarranha tutjika lurnaka. Rrangkarra pula Yia Marra ekura
    arrkana kuta kangkwerraka, Enka Alkngaltarala rrangkarranha ekarltilakalanga.
  gai-gai: Na ne Raraŋ Aetaniacna kam aŋgɨri, nenmo makukar wɨt aniaca nenmo larurina,
    ri, ne aina tɨpemb kirarirapa Kacootnanna raŋgairi, Ŋeroŋ Ratta nenmo aoca ŋgepca
    ne toŋgorina.
  qvm-NT: Tsaymi ali wilacuyta chasquicushgayquipita nogacunanog y Jesucristunog nacaptiquipis
    Santu Espíritu yanapaycäshunqui cushishgala cawapäcunayquipag.
  chz-NTPS: Heˉja̱ˉ gaꜙjmeehˊ hnähꜘ ja̱ˉbaˊ läꜙko̱o̱ˉ jmeeˉ jnäähˈ hiꜙ läꜙko̱o̱ˉ gaꜙjmeeꜘ
    Dsaˉjø̱ø̱hˈ jnänˋ. Jëëhꜘ, maˊ gaꜙhe̱e̱hˋ hnähꜘ juuˈ kiyhꜗ, cha̱a̱ˉ baˊ hnähꜘ lluꜗ
