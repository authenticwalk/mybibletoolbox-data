  ena-ena: Namɨlaŋ Asɨ dɨ ciaŋ igahɨlɨlalaŋ sadaŋ vɨhɨlɨ mu mu agɨlaŋ naludɨ hɨvɨ
    iahavɨlalɨ uami. Agadɨ ala namɨlaŋ aludɨ Hekɨlɨ Jisasɨ akuaba akuaba lɨhadami
    hameŋ laci ala lɨlalaŋ uami. Alaŋ akuaba akuaba lɨlalu hameŋ laci ala namɨlaŋ
    avi lɨlalaŋ uami. Lɨdalaŋ Asɨ dɨ Amɨŋ agaŋ naludɨ hɨji humɨgaŋ agɨladɨ mɨŋaiahɨdaci
    namɨlaŋ hɨjɨŋalɨlalaŋ uami.
  nbq-nbq: Avakwa en mondok anggin-mbanggin okbugugu-sigik, Averiniki en henendawi
    adenggen okhinipu hegek, wene Yesus ninim hunik dugwit, niniluk mondok dogop sek
    wene yukhera wagagup ako, wugu lagagupik, nit Nenasin Inis Ombok Yesus ogasiga
    inim, nit ogasagwi inim, hit ndatak at ogagu lagagup.
  tgo-tgo: Na othembe thɨ giya vuyowo laghɨye e ghemi mbe weimi eŋge lemi warari iya
    i menako weya Nyao Boboma na hu worawe lemi renuwaŋa na Loi le utu i yaku e ghemi,
    na e kamwathɨke iyake ghamithanavuna ŋgoreiya ghamathanavu na Giya ghathanavu.
  yap-yap: Ya mu folwokgad romad nge Somol; ni yugu aram rogon nib gel e gafgow ni
    mu ted mi gimed fol ko thin rok Got u fithik’ e felfelan’, ni felfelan’ nma pi’
    fare Kan Nthothup.
  mop-NT: Baalo' ti caje'ex a bete' jabix ilic a walac ti betic ino'ono, y jabix ilic
    u betaj a Noochtzili. Le'ec ca' a c'ümaje'ex u pectzil a Dioso, tz'abi te'ex u
    qui'ile'ex a wool u men u Püsüc'al a Dioso, ca'ax top yaj a c'ümaje'ex u men caje'ex
    a tz'oquese.
  tet-tet: Tan baa nia, emi boi tuir dalan nia, hodi tuir amikaan knaninuk no Naꞌi
    Yesus knaninuk. Masik ema nasusar emi tan lia nia sia, emi la kakoen, tan Kmalar
    Lulik haboot emikaan neon.
  hlt-MCSB: Nangmih khaw Boeipa neh kaimih mueiloh la na om uh dongah phacip phabaem
    te yet khuiah olthang te omngaihnah Mueihla Cim neh na doe uh.
  xtd-NT: N‑ka kida mee‑n, ná n‑ka kida mee‑da, te ná n‑kida Xtoꞌo‑ro Jesucristu.
    Juini yo kueꞌe vida n‑ka yaꞌa‑n, xaxeꞌe xa n‑ka jandixa‑n tnuꞌu n‑kachitnuꞌu‑da,
    ko dani n‑ka xeka vaꞌa‑n tnuꞌu jan. Te n‑kida Espíritu Ii xa kuvete koio‑n xa
    kuvete koio‑n.
  mdy-ETH: ዎዚ ዒንሢ ሚርጌ ሜታ ሄሌቴያ ዓያና ጌኤሺ ዒንጋ ዎዛና ቃኣሎ ዋይዚ ዔኪ፥ ኑናንታ ጎዳ ዬሱስ ኪሪስቶሴንታ ማዻ ጎይፆ
    ዒንሢያ ማዻያ ማዔኔ።
  spl-spl: Den pat ya ekyongomunŋe nâŋgâm Kiristohâlen biwiyeŋe katbi. Sâp yapâek
    lohimbi belângen manmaiŋe nâŋgâm bâleyiŋgim mem âlâlâ tuhuyekmâ gawi. Yawu otyiŋgiŋetâ
    Wâtgât mâmâŋahât Heakŋe biwiyeŋe mem heweweŋ tuhumu kârihem kinmâ biwiyeŋe heroŋe
    olop. Yâhâ kândikum emelâk Yura nengât kunlipnenŋaŋe Kiristohât hâkâŋ otmâ yawuâk
    mem âlâlâ tuhuwi. Mem âlâlâ tuhuŋetâ yan yâkŋe manman kârikŋahât mâtâp meningiwuap
    yakât nâŋgâm biwi hero nâŋgâop. Nenŋe yâkâlen biwinenŋaŋe kepeim manmunŋe yakât
    otmâ mem âlâlâ tuhunenekmai. Yawu otningimai gârâmâ nenŋe manman kârikŋan mannomgât
    nâŋgâm biwi hero nâŋgâmain.
  usp-NT: Y atak xatakejtaka' kac'utu'n y jc'utu'n Kakaj Jesucristo ri Kajawl. Atak
    onque c'ax xatijtak, pero xacoja'taka' tzilaj jtaquil chirij Kakaj Jesucristo
    ri xkab'ij chawechak, jwi'l xye'saji' qui'cotemal laj awanmak jwi'l Lok'laj Jsantil
    Kakaj Dios.
  zav-NT: Na' le'e zole chonḻe can' bento' na' can' ben X̱ancho Jesocristən'. Na'
    Spirit c̱he Diozən' chonən ca chebeile ḻa'aṉə'əczə de'e zan de'e bagwdi' bagwxaquə'əle
    por ni c̱he de'en babzenagle de'en gwdix̱ɉue'ito' le'e c̱he Jesocristən'.
  sgz-sgz: Má gamá lu murmurwasu i kángim ninas má ninsin ái Konom mul. A támin ngo
    gam lala arsuar mai rangrangas kabin gam ruruna, ái sár kápgamte arsok. Gam lu
    sonai sár i rangrangas erei má gamá árár pasi midán ái Káláu mai gasgas er Tanián
    a Pilpil ákte tari.
  kek-NT: Xetzol e̱rib kiq'uin ut riq'uin li Ka̱cua' Jesucristo. Usta nabal li raylal
    xec'ul, abanan xerabi li resilal riq'uin li sahil ch'o̱lejil li quiq'uehe' e̱re
    xban li Santil Musik'ej.
  blz-NT: Ka' i kuu nongololo'mo koi wawaumai ka' nongololo'mo wawauna Tumpu. Maupo
    i kuu na lalomna repaan men dodoa tuu', kasee tia noa men beles i kuu namarasayamo
    Wurungna Tumpu. Kambelesan iya'a ia limang Alus Molinas.
  poe-NT: Mé xi̱kaha kjui̱ncheyóhérá tí jeheni la ko kjui̱ncheyóhérá tí Ìnchéni Jesucristo.
    A̱ ntá tió kuínhínrá tí itén Dios ntá kaín a̱sánrá kuinkachónkirá Ìnchéni la ko
    kócháha̱rá kíxin tí Ncha̱kuen Dios mé tꞌe̱tue̱nhen a̱sánrá kjónté nchónhya nkehe
    kꞌuatsínkará.
  san-TAM: யூயமபி ப³ஹுக்லேஸ²போ⁴கே³ந பவித்ரேணாத்மநா த³த்தேநாநந்தே³ந ச வாக்யம்ʼ க்³ருʼஹீத்வாஸ்மாகம்ʼ
