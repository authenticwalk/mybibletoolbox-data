    ngagelu angacngebawec. Angacngebame Tili Asudi baefecngebame belic-belicka gaibong.
  apb-apb: Oto maholo omu hiiwalaimoli aana Tataroha Diana, omu heimaanie oto mo tolahai
    ola diana i'emeelu na aana Aalaha ikie. Na ma'alana omu sapesalu hiito'o ka'u
    i tehula'ana Tataroha Diana ngeena, ta'e a Li'oa Maa'i e asuie omu ko ile-ilenimwa'e
    mola haahie.
  san-TEL: యూయమపి బహుక్లేశభోగేన పవిత్రేణాత్మనా దత్తేనానన్దేన చ వాక్యం గృహీత్వాస్మాకం
    ప్రభోశ్చానుగామినోఽభవత|
  ben-IRV: আর তোমরা বহু কষ্টের মধ্যে পবিত্র আত্মার আনন্দে বাক্যটি গ্রহণ করে আমাদের
    এবং প্রভুর অনুকারী হয়েছ;
  ntu-ntu: X nigr badr Kxetu kx ngibz lrpzki bamu kx navz-nqblqamu. Kxmule-esz' sc
    tzatrkatimu, a' sc tqlxngitiamu Nrpakxmrlz mz nzabrtzngr kx vzpxm mz Mqngrkxtr.
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਉਸ ਬਚਨ ਨੂੰ ਪਵਿੱਤਰ ਆਤਮਾ ਦੇ ਅਨੰਦ ਨਾਲ ਕਬੂਲ ਕਰ ਕੇ, ਵੱਡੀ ਬਿਪਤਾ ਵਿੱਚ
    ਵੀ ਸਾਡੀ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਰੀਸ ਕੀਤੀ।
  gvc-gvc: Sohõ jiri pjapʉre mʉsa ñano yʉhdʉina jina, noaa buheare cahmare mʉsa. Mʉsa
    ã cahmachʉ, Espíritu Santo sehe mʉsare noano wahchechʉ yoare. To ã yoachʉ mʉsa
    sehe sãre ñʉ cũ, sã yoariro seheta yoare. Ã yoana Jesu cʉ̃hʉre ñʉ cũre mʉsa.
  ksj-ksj: Zaꞌe hari manoḡa mae ḡihinirotene, aduga boro hidiro. Rehano, Vine Zaḡoḡaniꞌa
    matuꞌu hina iriꞌavoziro ꞌahine, za matuꞌuzeta hari manoḡa mae ḡihine onainu. Zaꞌa
    ꞌouginutaꞌaꞌe, emeḡe haḡai zuni Zuhiꞌa Boro haḡai haḡaiḡano onainu.
  sbk-sbk: Mwalibhantu wejeshele atii nungosi, nishi pamwoshile izyo namaimba nubhosu
    uufuma upepo usangalusu.
  mya-JVB: သင် တို့သည် ကြီးစွာ သောဆင်းရဲ ခြင်းကို ခံရသော်လည်း၊ သန့်ရှင်း သော ဝိညာဉ်
    တော်နှင့်ဆိုင်သော ဝမ်းမြောက် ခြင်းနှင့်တကွ နှုတ်ကပတ် တရားတော်ကို ခံယူ ၍၊ ငါ တို့ကဲ့သို့သောသူ၊
    သခင် ဘုရား ကဲ့သို့ သော သူဖြစ် ကြ၏။
  kgf-kgf: Waŋu ini ʒéra béra yanda qeriaiguc uŋaya téréyanéŋ naŋgé énécmiyu ségiségi
    wamma héna ac imi késama nonac haka ʒéma miŋ kewuac haka méndacma wamma kecanʒu.
  awb-awb: Itega mirauraunanserah itega moq miraurowe. Itene Wahnahne sánsá kawerue
    miraurowe. Manikáne ehweh írátótaq aiq pútare atárówara mó kegá íwíoqnarowe. Íwíoqnarowaq
    itega, Manikáne ehweh peh aiq pútaq ehwéhne íwíáhurowana Manikáne Awanka irupipeq
    anotah eyóyó aitáráire.
  gdn-gdn: '@see-verse:1TH.001.005'
  nko-NT: Mlɩlɛ́kasɩ́ anɩa anɩ Wíe tsiátɔ́. Tsúfɛ́ asʋ́n ámʋ sʋ mlɩlówun ɩwɩɔsɩn
    tsɔtsɔɔtsɔ, támɛ mlɩlɔ́pʋ ansigyí ánɩ́ itsú Ɔŋɛ Wankɩ́hɛ́ wá hɔ mʋ́.
  bsn-NT: To bajiri mʉa quẽne, yʉa yicatire bajirone quẽnaro yirũgũcajʉ mʉa. To yicõari,
    mani ʉjʉ Jesús ĩ yiriarore bajirone yirũgũcajʉ mʉa. To bajiri bajicatore bajirone
    rojose tãmʉoboarine, “Variquẽnato” yigʉ, Esp'iritu Santo mʉare ĩ ejarẽmocati ñajare,
    bʉto ajivariquẽnacajʉ mʉa.
  pib-NT: Ga wa wixa yimachingi gixatka, ga wa Gitsrukaachi yimachingi gixatka. Tsru
    salewakchiya gyoptotyalu tokanchi gimuwleyma Giwekikaluru Kpashiriya.
  wiv-wiv: Miu kene hada muri na kahita moge kamana moge kana Paraha, miu kene mumuri
    vona, na vuna miu ta pelea ni hita na Polea kana Paraha, miu ka luga bizea vona,
    na Vule Tumonga ki katia polokomiu ki hilohilo,
  reg-reg: Mwaliga muli bhanu bho kuchilolelako eswe na Latabhugenyi, lwa kutyo mwagulamie
    omusango mu nyako mu kukondelelwa kunu okusoka mu Mwoyo Mwelu.
  mlh-mlh: Oŋu gobeneŋ ŋoŋo koŋkoŋ soguinere maŋgo goku Biŋe buŋo maneru roru sabarebuŋ.
    Oi sabarekabi Moro Tiriineji jeribari ŋareme Ofoŋ eru niŋore mosinoŋuŋ boyoberu
    gogobi. Oi uruŋu fukeya, niŋo oi soine manegobeneŋ.
  gof-ENT: ሂንቴ ዳሮ ሜቶ ኤኪኮካ ጌሻ ኣያናይ ኢሚያ ኡፋይሳን ኪታ ኤኪዴታ፤ ኑናኔ ጎዳ ዳኒዴታ።
  aau-aau: Hmo yor mokwe, hrom o, Hakamay Jisas o, hrom ma mesair hain sohom mo meyki
    nakey. Mo uwrsa har hom hme mon yorpayor hi, homkwe God so ok mokwe uron kar nonaw
    lonok. Uron kar ma ley somokwe, Niohney Pekney-weys hiykiaw kow.
  tvk-tvk: E xamim mutehusil sexien nametel e sexien na Suv Iesu. E tave ti neta xa
    mutehisu ni longpangasien ven, mutehesi xamim tengan muvur xat sepinien na Hi
    xa Ninin Eo tesa ni mi xamim.
  prf-NT: Dikona a tinanggap moy en Maganda a Bareta ay inarig moy en halimbawa mi
    sakay en halimbawa nen Panginoon. Nagdanas kam ti hirap peru inátdenan kam nen
    Banal a Ispiritu ti kasayaan.
  auy-auy: Fasiꞌaénkómó úntenkwara kesáámó ówándantenkwaraꞌa miyá uráawe. Miyámó umbá
    umbaí tiyómbanifo ímba ifátuwanae sumbá simátímakon-aaima métaꞌotokaawe. Maníkóní
    Ufaen-ámútánkó imáyáama timúwaꞌa tirumbá kaweꞌ-úmai méꞌa ásé-aai métaꞌotokaawe.
  tbg-tbg: Vokuka ni qoraiqama nimiteha niara kia vi uvara iriate tumanta ne kia vika
    uva iriraiti, Karaitira uvaraqai quqaave tuvaro viraqaahairo Kotira Maraquravano
    ni muntuka koqema nimitomanta ne quaheha vaiha tenavu unantema keha Karaitira
    tinavu Nora Vaiinti avataqi vi vaura.
  hub-NT: '@see-verse:1TH.001.005'
  hmo-hmo: Umui ese aiemai mauri dalana umui itaia, vadaeni aiemai mauri dala bamona
    umui noho, Lohiabada danu bamona umui noho. Umui ese Dirava ena hereva umui abia
    dae, vadaeni unai murinai taunimanima ese nega momo umui idia hisihisi henia.
    To Lauma Helaga ese iena moale ia henia umui dekenai.
  big-big: Ini teniyegi kiriwageliwei miza keya Yemizibekyegirau kiriwageliwei miza
    logo yombanuwiligu ini ngangang yemanera wageliweki keleyi kele kapura Kung Walekpokko
    ini ngagora weiyawekke ini wilik kagowing mizibene keleya.
  gux-G: YI den tua yabi n ŋɔdi tinba yeni ti yonbidaano yaaba n gaa u tienu maama
    ba o fala cianmu siign yeni u tienu fuonma yua n puuni ya pamanli po.
