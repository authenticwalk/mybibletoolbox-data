  bht-bht: तुसां बड़े भरी दुखां च थे पर तुसां पबित्र आत्मा दी दीतियो खुशिया सोगी शुभसमाचार
    जो अपनाई करी साड़े उदाहरण कने प्रभु दे उदाहरण दा अनुसरण किता।
  eng-NOY: And ye became imitators of us and of the Lord, having received the word
    in much affliction with joy from the Holy Spirit;
  cub-NT: Mʉjacapũravʉ d̶ávʉ̃ me ñʉjape aru maje jabocʉ Jesucristope máre. Yópe ñʉje
    d̶aiyepe me ñájivʉreca, nopedeca mʉja máre ñájivʉvacari d̶ad̶avʉ̃ me. Mʉje jʉ
    aiye boje Jesús ʉ̃i yávaiye méne, apevʉ ñájine d̶aima mʉjare ʉrarõreca. Ʉbenita
    ñájiye cʉedeca jacopʉavʉ̃ mʉja Jesús ʉ̃i yávaiye méne torojʉrĩ. Aru ñai Espíritu
    Santorecabe torojʉre d̶ayʉ mʉjare iye torojʉeque.
  ita-1927: E voi siete divenuti imitatori nostri e del Signore, avendo ricevuto la
    Parola in mezzo a molte afflizioni, con allegrezza dello Spirito Santo;
  lww-lww: p̃isi na atolia, apimi sa nap̃a ape kiamimi nataveveena lala, ana pe kiamimi
    re ga poli, apim ape nataveveena kiena Sup̃e. Pe sur korena ga nap̃a lala tap̃ena
    la akila pupia naloge viowaena a akila amiu atol pog m̃arera e pogos la nene,
    ana aporworun ga lologena wo, ana pupia kekarena kiena ne Ninuna Wa sike e amiu.
  ckb-ckb: ئێوەش لاسایی ئێمە و مەسیحی خاوەن شکۆتان کردەوە، لە تەنگانەیەکی گەورەدا
