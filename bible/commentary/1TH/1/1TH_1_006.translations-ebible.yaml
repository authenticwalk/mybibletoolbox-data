    ruae. Ro kuke fune Kavene Akae ijare ifejiamoga ja vua ije fiena jaka oemarei.
  blw-blw: Yag chàyu agé, tenoradyu hen enkamanni ya hen enkaman Apo Jesu Cristu agé.
