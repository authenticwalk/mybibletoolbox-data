    ŋinde.
  crx-NTPO: '''Et wheni ''ink''ez neMoodihti cha, ts''iyawh nek''un''a aht''oh sahli''.
    Tube dzoh nusuhde whe Ndoni ye whunilhni-i, ''i be Yak''usda ooghuni unzoo-i hoonáht''i''
    whe ulhchoot.'
  kan-OKCV: ನೀವು ಬಹು ಹಿಂಸೆಯಿಂದಲೂ ಪವಿತ್ರಾತ್ಮ ಪ್ರೇರಿತ ಆನಂದದಿಂದಲೂ ವಾಕ್ಯವನ್ನು ಅಂಗೀಕರಿಸಿ
