  suz-BL: गेपुकी आंइ खोदेंशो नु प्रभु खोदेंशो पाइब दुम्‍तीनी। मारदे हना गेपुकी शुश
    श्‍येत जशा, परमप्रभु यावे आ लोव़ नेंतीनी। मिनु परमप्रभु यावे आ सोक्‍तीमी इन थुं
    ग्‍येरपाइक्‍तु। २थिस्‍सलोनिकी ३:७
  car-NT: Amyjaron ro na'na wara, mo'ko Jopoto wara enapa tywaije mandon. Moro Tamusi
    a'kary nyry awa'ponano maro moro auranano tapyije o'waine man, aja'karykarykon
    ta awairykon se'me imero.
  amp-amp: Niko Bro Nkifrarhu mrokfom wany yakiohato hikmohat, bok yimam inji htihato
