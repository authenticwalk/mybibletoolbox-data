verse: 1TH.001.006
translations:
  kpx-kpx: Isi kateai no vaveve nahate vai Kosive vaveve nahateta valu. La hotoe dua
    ke evialemo vatetumu baluga malelu. Isito Munana Tumuteu la hoesegevege la vahaeho
    balugalu.
  okv-H: Eto ungo na osaga memenga kogue toae rate Bada Iesu te dago te avo ambo ambo
    asi God ta ke avo humbuhove ahihi Otohu na ungota tunga jamo ari ikehei osa ove
  tbo-tbo: Uyahinei o witutupoganeiyai yaka gasi ata Guyau o itutupoganeya. Lolowa
    Yesu tuwegana o nonoli yaka witai o tuhagaya ma tamogi anai kaohami o wotagoya
    babana kaohana Alugo Woiyawa uyahinei i nei.
  mal-C: കാഠിന്യമേറിയ കഷ്ടതയിലും പരിശുദ്ധാത്മാവു നൽകുന്ന ആനന്ദത്തോടെ നിങ്ങൾ വചനം സ്വീകരിച്ചുകൊണ്ട്
    ഞങ്ങളുടെയും കർത്താവിന്റെയും അനുകാരികൾ ആയിത്തീർന്നു.
  grc-SR: Καὶ ὑμεῖς μιμηταὶ ἡμῶν ἐγενήθητε καὶ τοῦ κυρίου, δεξάμενοι τὸν λόγον ἐν
    θλίψει πολλῇ μετὰ χαρᾶς πνεύματος ἁγίου,
  bgc-bgc: थारे उप्पर बड़े क्ळेश थे, पर थमनै पवित्र आत्मा के जरिये दिए गये आनन्द कै
    गेल्या सुसमाचार ताहीं मान लिया, थमनै म्हारी अर प्रभु यीशु की तरियां बरताव कराया।
  khz-khz: Ne gomi na maki ai gokala-tovotovomaito e Velekou gokala-tovotovoato lewana
    gevega-vitivitimito, na Palagu gena kila gogapi-rageato mavereremi na. Voverere
    Veaga Palaguna na evenimito.
  deu-TKW: und wie ihr in unsere und des Herrn Nachfolge getreten seid, und habt das
    Wort bei vieler Bedrängnis angenommen mit der Freudigkeit heiligen Geistes,
  zsr-NT: Lbiꞌiliꞌ butsáꞌ cuinliꞌ, runliꞌ ca runtuꞌ netuꞌ, lencaꞌ ca benëꞌ Xanruꞌ,
    le gzxiꞌ lu naꞌliꞌ xtidzëꞌë, atiꞌ zal‑laꞌ szxöni gzxacaꞌ gdiꞌliꞌ, budzíjiliꞌ le
    zóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy.
  lin-lin: Bokomaki kolanda ndakisa na biso mpe ya Nkolo, pamba te boyambaki Liloba
    kati na minyoko mingi mpe na esengo oyo Molimo Mosantu apesaka.
  hns-NT: Aur tjaahe toelogke bahoet moesiebat sahe ke paral, tabbo toelog Pawietr
    Aatma ke khoesiaalie se Parmeswar ke baat apanaile, aur hamlogke aur Prabhoe ke
    pietjhe tjale lagale.
  noa-E: Pãach daúa maar mag wajapha wënʉrrʉm oobaawai, pãrau maar wënʉrraajemjö awia
    ĩchab maach Pör Jesús nʉrrarrjö ajierram. Ich ag gaaimua pãar phithurg aujierrab
    mamʉ, ich Ẽwandam Akharauta pãar thãar onee api sĩewai pãrau maach peerdʉajem
    iekjã onee ʉ̈khajierram.
  eng-EMTV: And you became imitators of us and of the Lord, in that you received the
    word in much tribulation, with joy of the Holy Spirit,
  mib-NT: Te róhó jíjnáhan ró chi ni candacu ró rúhū, te suni ni candacu ró máá Jítoho
    yō. Chi ni cajetáhú ró jnūhun ya, te ni cacusɨɨ̄ ni rō ni sáha Espíritu Santo,
    vēsú ni cajito ró cuehē jnūndóho sɨquɨ̄ ún.
  lif-NT2: आक्‍खे़न् तुक्‍खे के़ज्‍ये़ॽइसाङ् सेसेमाङ्‌ङिल्‍ले़ के़बिरिबा ओमुलॽमाओ
    सुनाइङ्‌ङिन् के़दाःक्‍तुम्॥ हे़क्‍केलॽरिक् खिनिॽग दाङ्‌बाल्‍ले़न् नु आनिगे़ चोःङ्
    के़इःत्तुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Nyenye mwalandili luhumu lwitu, mwamyigili BAMBU. Pamonga na mwaviniswi
    neju, mwapokili ujumbi wenuwo kwa luheku wewihuma kwa Mpungu Msopi.
  mmx-mmx: Miga siam kaka Lagale Lavavang mi lomomo. La limixin diga lox asongot nimi,
    ketla nemi move miga umsu mi lomomo, mo Loroonan Kaala ga raba nimi min. La kerepmo
    miga mumu asu loklok at Leeme Silok la atnema bok.
  cbr-NT: Nux 'icësaribiti 'ianan Nucën 'Ibu Jesús 'iásaribiti tëmëraibi camina mitsux
    Jesucristo ñuicë bana cuati ainan 'aish Nucën Papa Diosan Bëru Ñunshin Upitan
    'imicëx cuëëinra cuëëan.
  tee-NT: Vachu' icpuc'atsayau ni tasacxtutan ju Dios ni vachu' chunch ju lat'it tachi
    ju iclayau ju quijnan chai tachi ju lalh ju qui'ucxtin'an Jesús. Pus vachu' ta'aktaijutan
    ju Spiritu Santu ni laich xak'ach'anat'it mas na tamamak'alhk'ajniyan ju lapanacni
    va ixlacata ni lac'a'init'it ju ixchivinti Dios.
  eng-LSV: and you became imitators of us and of the LORD, having received the word
    in much tribulation with joy of the Holy Spirit,
  cak-NT: Y rix can xic'uaj jun c'aslen anche'l kac'aslen roj y anche'l ruc'aslen
    ri Ajaf. Roma cuando xinimaj rutzij ri Dios, can itzel xixtz'et coma ri winak
    ri man quiniman ta ri rutzij ri Dios. Pero más que rix xiben sufrir, man xixbison
    ta, roma ja ri Espíritu Santo xu'on chiwe chi xixquicot pa iwánima.
  pah-NT: Oro pe, Tupana'ga nhi'ig̃a renduvame orereaporog̃ita rupi pe hoi ikwehe'i.
    Jesus Cristo'ga reaporog̃ita rupi pe hoi. Ojipe'g̃a jigwarairame vehevi pe ndehe
    pe heroviari oreremimombe'ua pendoryndoryvamo. A'ereki Tupana'ga ra'uvapyryva
    pe mbohory.
  sja-NT: Taipa jarateedap'edaa ijãadak'ãriipa parã p'ana k'inia p'aneejida tai p'anapatak'a
    mãik'aapa Tachi Waibɨa Jesús baparik'a. Ma k'aurepa awaraarãpa parã miapijida
    mĩda, Tachi Ak'õre Jaurepa parã t'ãri o-ĩapiji.
  xed-xed: Kaghuni, ksafksa kaghuni ta saɗa ŋni, nda ŋa Mgham Yesu. Dər má ta ghuya
    ɗaŋwa kuni katakata, tsuʼaftsuʼa kuni ta gwaɗani nda rfu ma mbrakwa Sulkum nda
    ghuɓa.
  mks-NT: A̱nda̱ jáví na̱casáhá ndó cája ndó ña̱ na̱caja mé nde̱ xi̱hín ña̱ na̱caja
    Jesucristo. Jáchi̱ na̱ndiquehe va̱ha ndó ña̱ na̱jána̱ha̱ nde̱ nu̱ ndo̱. Ta va̱tí
    na̱ndoho ndiva̱ha ini ndó joo na̱cavatá ndo̱ na̱caja ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: 'Ma mu ga mur timaan ira numehet nilon ma no Watong bileng horek: nalamin
    ta ira but na ngunngutaan mu ga bala leh no hininaawas ma ra gungunuama, ikino
    gungunuama nong no Halhaaliena Tanuo ga ter ie ta mu.'
  bmu-bmu: Mewö malinga iŋini köŋjiliŋ ketaŋaŋgö uruŋe mala Buŋa keu möt aŋgön kölget.
    Mi aŋgö kölgetka Uŋa Töröŋan sösöŋgai eŋgiiga Kembu aka neŋgö siliknini wuataŋgöba
    malje. Mi denöwö asuhuyöhi, neŋön mi ölöp mötzin.
  dgz-dgz: Ap gapan e nu ta ewat nugawa ge Ayop nuga Iesu ta ewat megawa ame di warayan
    taiwanin. Amba e itan bagu sisi den kaimakaet wat yapa taiwanian go God nop mega
    Guewa Pose Woup Seni ware eneni, e atonu den God Guewa waupaen warayan.
  eng-GNV: And ye became followers of vs, and of the Lord, and receiued the worde
    in much affliction, with ioy of the holy Ghost,
  zaa-NT: Lebi'į nna beni ba le seguir ejemplo qui' tu', ą'hua sobre todo beni le
    seguir ejemplo qui' Señor Jesucristua. Huíalatsi' le titsa' quì'e lani la' redacca'
    latsi' nu benna Espíritu Santo lo losto' le, màsqui'ba yala uccua le sufrir por
    nu beni canu labí ríalatsi'.
  eng-WEBSTER: 'And ye became followers of us, and of the Lord, having received the
    word in much affliction, with joy of the Holy Spirit:'
  guh-guh: Pacuenia paxanë pajinavanapajë, pacuenia Jesús ata ponapona, bajarapacuenia
    paxamë ata pajinavanapame. Barëyaya baja pajumecovënëtavanapame patacatsipaebilivaisi
    Espíritu Santo papecatsijamatabëecaexae. Bajarapacuenia barëyaya pajumecovënëtavanapame
    patacatsipaebilivaisi, itsamonae bitso pacabejiobiaexanabiabi ata.
  bon-bon: Weene cime mule piiyepu Yageyame me mule bine itu jäätutanemepeye. Weene
    Miiji Mene ne Aceji Seemo miji gege cama itu yaacatepeye, ngänuge weene mäpu bine
    peei cabu ca jääpänemepeye.
  nhw-BL: Huan anquitoquilijque tonemachtil huan inemachtil Tohueyiteco, pampa masque
    anmechtlaijiyohuiltiyayaj sequinoc masehualme, anquiselijque icamanal Toteco ica
    paquilistli catli Itonal Toteco anmechmacac.
  swh-ONEN: Nanyi mkawa wafuasi wetu na wa Bwana, ingawa mlipata mateso mengi, mlilipokea
    lile Neno kwa furaha katika Roho Mtakatifu.
  wbi-wbi: Mulyale vanhu vakutwigha usue nu Mutwa, ndavule fino mulyupile ilisio mulupumuko,
    nulukelo lunoluhuma kwa Mhepo Mwimike.
  bba-bba: Mɑ i kuɑ be bɑ bɛsɛn dɑɑ kɑ Yinniɡiɑ sɑɑrimɔ, domi i bɛsɛn Lɑbɑɑri ɡeɑ
    mwɑ kɑ nuku doo bi Hunde Dɛɛro bɛɛ wɛ̃, bɑɑ mɛ yɑ kɑ bɛɛ nɔni swɑ̃ɑru nɑɑwɑ.
  eng-KJVCPB: 'And ye became followers of us, and of the Lord, having received the
    word in much affliction, with joy of the Holy Ghost:'
  kgk-NT: Ha peẽ katu peikose va'ekwe ore reko-rupi. Nhandejáry Hesu reko-rupi peikose
    ave. Oronhemonhe'ẽ ramo pehendu va'ekwe Hesu nhe'ẽ. Ha pende rapixa pene moingo
    asy voi. Pehendu-gwi Nhandejáry Hesu nhe'ẽ, pene moingo asy. Upéixa pende rereko
    asy ramo jepe, pene mbovy'a joty Nhe'ẽ Marangatu tee va'e.
  waj-waj: Teeda ta uunaquuneema iida Udaanga Yisuu Kirisiiva uuvaatama ngia iiravai.
    Uuvaara kaayau mmuaararoovo ngiiiki vauduaata hama ngia ivaara yaata utiraida
    Anutuuqaa kuaivaa varooduu Mmannasa Yoketaivoono ngii tasipooduu rikiada ngia
    sirigairavai.
  cpy-cpy: Okantawita osheki pikemaatsi-waetaka, roo kanteencha pikemijanta-yitanee,
    tema Ishire tajorentsi oemoshirenka-kimiri. Roojatzi pimatan-tanaawori okaatzi
    nantakiri naaka eejatzi okaatzi rantakiri Awinkatharite.
  mpx-mpx: Inoke bwagana hi papalomwan-agimiu nabiyan, he alona yaliyaya toto i neem
    Yayaluwa Bwabwalena elana Yehoba wana baaba ku ahe i minaa eliyamiu, inoke wami
    pagan i ola ama wama pagan ge Babala wana pagan.
  wbp-wbp: Yangka kujarnalu-nyarra pinarri-manu, ngulajulpankulu yimi rdakurl-kujurnu
    warrarda manu puraja. Ngula-jangkaju, ngurrju-nyayirninkili rdirri-yungu nyinanjaku
    jungarnikiji ngulaju nganimpa-piya-juku manu Jijaji-piya kuja kangalpa Warlalja-Wiri
    nyina ngalipaku. Kujarlaju, yapajulu-nyarra rdurrjurnu jinyijinyi-maninjaku manu
    kulukukuluku-maninjaku. Ngula-puruju, Pirlirrparluju Kaatu-kurlangurluju palkangkulpa-nyarra
    miyalu raa-pungu-nyayirni warrarda.
  luo-luo: Ne uluwo kitwa kod kit Ruoth; kendo kata obedo ni ne usandoru malit, to
    nurwako wach mane oyalnu gi mor ma Roho Maler kelo.
  nhe-NT: Huan intechtoquilijque tlen tojuanti tijchijtoque huan tlen Tohueyiteco
    quichijqui, pampa yonque inmechtlaijiyohuiltiyayaj sequinoc tlacame, inquiselijque
    itlajtol Toteco ica paquilistli tlen Itonal Toteco inmechmacac.
  aii-aii: ܘܐܲܚܬܘܿܢ ܗܘܹܐ ܠܵܘܟ݂ܘܿܢ ܕܵܡܝܵܢܹ̈ܐ ܥܲܠܲܢ ܘܠܡܵܪܲܢ، ܟܲܕ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܗܹܡܸܙܡܵܢ
    ܒܐܘܼܠܨܵܢܵܐ ܓܘܼܪܵܐ، ܒܚܲܕܘܼܬܵ‌ܐ ܕܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.
  esk-NT: Ilipsi uvaptiknun suli Ataniġmun tuvrauti'apsi, atqunaq nagliksautigigaluaŋŋaan,
    uqałiq quvianakun Ipqitchuamiñ Irrutchimiñ akuqtuġiksi,
  msb-msb: Kaya gin-irog niyo kami kag an Ginoo. Bisan pa ngani nabatyagan niyo an
    grabe na pagtios pero gin-ako niyo an amon mensahe na may kalipay na ginhatag
    san Espirito Santo.
  cpa-NT: Jøng² ma²ŋi²nioh³ hniah¹² ju³lah ŋi²niang³ jnieh³. Jmoh² hniah¹² ju³lah
    ca¹jmo¹ Juu¹³ jniang³. Tí² ca¹chinh¹² hniah¹² jǿg³. Tsa¹ca¹tiunh¹² hniah¹² juu¹²
    ma¹dsio¹² hi² ca¹jmóh¹dsa hniah¹² ta³lah¹jøng². Jøng² ma²ca¹jmo¹ jmi²dsí² han¹³
