  kmu-kmu: Ago agetetama tagai auava yaene Anumayamo auava yaene akave maletama Anumayamo
    kea alitama tamakupi malenageya nagoa vayamoya alihavi ya hulamatageno kasagoya
    kana yamoa tamakaipima evayi higenoa Alu Aotage Avamumoa agaia tusia musema hisaya
    yana nelamamie.
  ood-NT: Kum am t-oidch s-ap hab e junihim ch hab s-ap hab junihim g t-kownalig Jesus
    tatchui. Chum ams em-shoꞌigchud, mt ab i s-wohoch g Jiosh haꞌichu ahga. T g Hekia
    S-apꞌekam Gewkdag ab em-mah g si geꞌe s-hehgig.
  lbm-lbm: तुम बड़ो कठिनायी म भी, पवित्र आत्मा को खुशी को संग, सन्देश ख स्वीकार करयो।
    हमरी अऊर प्रभु को अनुकरन करन लग्यो।
  ncj-NT: Huan ic inon namehhuan onanpeuque nannemihque quen tehhuan otinenque huan
    quen onemohuac in Totecohtzin. Huan onanmohuaxcatihque Dios in itlahtoltzin ican
    in paquilistli tlen omechmacaloc Itiotonaltzin Dios, masque tequin omechtlapanoltihque.
  yuj-yuj: Yumo wae Kwaromp kar wa napo, am fek yumwan kápae kare touwe korop námpan
    maok, yumo Yiki Kor Spiritao sánknámp warákár sámpea, yino i konámp nɨnɨkaok,
    tá Tokwae Karaoinámp nɨnɨkaok napon.
  kto-kto: 'Mime amiuluan tavuk la pame apouluan, ga amiuluan tavuk gat Ila Kakani
    la ume auluan. Are ro: Tara la mipto ties ang Ila Kani ga omiuluan, non ara non
    ara giginanimup la betmeng ira mi. Pa tale giginam dalap mi. Karuk. Muranama Ila
    Babai la imuam dalap mi ga man mionamat un tenubap.'
  gmv-NT: ሃዒ ኢንቴ ኑናኔ ጎዳ ሚሳቲዴታ። ኢንቴ ቦላ ኣይ ሜቶይ ጋኪዳ ጊዲኮካ ፂሎ ኣያና ኡፋይሳ ቃላ ኢንቴ ኤኪዴታ።
  por-BLT: Quando receberam a mensagem, vocês se tornaram imitadores nossos e do Senhor,
    porque apesar das perturbações pelas quais passaram, sentiram a alegria que o
    Espírito Santo traz.
  stp-NT: Baꞌ na pimɨt jax jaꞌk jich chɨɨgɨk nach tuiꞌdhiꞌ, puiꞌ jaꞌk jup ji chu jii
    pimɨt, na guꞌ puiꞌ jaꞌk jix aaꞌ guch Xoiꞌkam. Cham jax ji chɨꞌɨɨk joidham jix
    bhaiꞌm taatɨt kai pimɨt gux bhaiꞌm kaiꞌchdham ñiꞌook na bhaan tu aꞌga guch Xoiꞌkam,
    na guꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ na puiꞌ jam jurtuꞌn, sia ku pimɨt guꞌ miꞌ
    dhɨr giilhim bam tulhii.
  ame-NT: Eʼñe atet̃ sentey ya ñeñt̃ atet̃ yepena, sapaʼc̈hoʼña t̃eʼpaʼ eʼñech atet̃
    sepena sam̃a, ñam̃a eʼñe atet̃ cohuen orrtatyen Yepartseshar Jesucristo sapaʼc̈hoʼña
    t̃eʼpaʼ ñeñt̃ara sorrtatyen sam̃a. Att̃o sagapoñ Yompor poʼñoñ eʼñe socsheñeshaʼ
    Paretsña Puecamquëñ socshateʼña eʼñe sa seyoc̈hro. Eʼñe sameʼñeñot̃ amaʼt atarr
    saʼmueroc̈htataret̃etyena t̃arraña sapaʼ c̈hocma atarr socshena.
  mgh-2016: Mwaatti mwahonithakiha cheera ihu hii ni thoko chaapanga aya Athithi.
    Ukhalhawaya inakhalhaka mwaari nhuvaka chinene, mwahopochera nttenga wo mpuha
    waakhumme wa Iphumu ya Nlhuku.
  kvn-NT: Tenal pemal anmal-taedbal tegin Pab-Jesús-taedbal pe nanebi-kualmal. Tenal
    pemal peyedzhe wilesmalad-abalgin, Pab Purpa Nuedbal yabli weligwal Pab-kaka-nuegan
    abingasmal.
  gvf-gvf: Na yal kobe te Yesu Singaba kol egilebinga mere, kol iru egilinwe. Ka main
    kere di i tobinga, ibal kobe gain giil pire i tomba, i ibal kobe gun yere wai
    pirana dire, God Kegemama Iban kal iru ere i tongwa ka main iray aa gi di pirinwe.
  san-ISO: yūyamapi bahuklēśabhōgēna pavitrēṇātmanā dattēnānandēna ca vākyaṁ gr̥hītvāsmākaṁ
    prabhōścānugāminō'bhavata|
  deu-ELBBK: Und ihr seid unsere Nachahmer geworden und des Herrn, indem ihr das Wort
    aufgenommen habt in vieler Drangsal mit Freude des Heiligen Geistes,
  mcb-NT: Impo pineaigakenara pimaiganaka viroegi pikañoiganakena naroegi, aikiro
    pikañoiganakari Atinkami. Patsipereavageigavetakatyo kantankicha pishineventaigakaro
    nokenkitsatimoigakempirira, intitari gishineaigakempi Isure Tasorintsi.
  yle-yle: Nmî nt꞉anê nmyi yaa dniye, nmî Lémi u nt꞉anê my꞉ii yaa dniye. K꞉omo tpile
    mgînî vyîmî ndîî nmyimo a pyw꞉êmî, ngmênê u kópu dyuu u wépi dpîp꞉e pwaa ngópu,
    u ghê Dmi mbêmê w꞉aa nmyinê pyw꞉ee ngópu.
  swh-1850: Ninyi mlifuata mfano wetu, na kumwiga Bwana. Ingawa mliteswa sana, mliupokea
    ujumbe huo kwa furaha itokayo kwa Roho Mtakatifu.
  ese-NT: Eꞌe, miquianaya ecuana jayojjaya baꞌenaje quea pame nee nee; esejaya Emeshi
    Mese nei jayojja jama peaꞌai baꞌenaje. Jamajjeya pea cuaa miquianaya cuia canaje
    Jesosa nijje jjapee neineiquianijojo. Jamatii miquianaaya quea bihui neeya Jesosaja
    esohui shajjaꞌajjanaje; Edojjoshahua Pameya miquianaya quea bihui nee po mee canaje.
  jac-NT: Haxa hex tiꞌ xin quexoc tzujno yin̈ej iscꞌulal coyecanojan̈, yeb xin beybale
    isyecano Comam Jesucristo, hechahnicano Istzotiꞌ Comam yin̈ caw tzalahilal chiyakꞌ
    Comam Espíritu Santo, waxan̈ca yet hechahni tuꞌ heyil isyaꞌtajil yu anma.
  cak-CNT: Y rix jari' ri xitzekelbej, y chuka' can xivojkaj ri Ajaf. Roma tok xinimaj
    ri ruch'abel ri Dios, yalan xixetzelex coma ri vinek ri man quiniman ta ri ruch'abel
    ri Dios. Pero man riq'uin ri tijoj-pokonal xixbison ta. Man que ta ri'. Roma ja
    ri Lok'olej Espíritu xyo'on quicoten pan ivánima.
  zia-zia: Giro niye nae ago yewa. Nae ago nasani Tuwa dema ago nasani nauwa nowa.
    Ayero nasani uritira ge awiya puro pu dube gaiwa ena mene niye iwo yero yewa dubo
    mininasani Owenona yawa yawa yao aune nasani nauwa ara.
  mal-2015: ബഹുകഷ്ടം സഹിക്കേണ്ടിവന്നിട്ടും നിങ്ങൾ പരിശുദ്ധാത്മാവിന്റെ സന്തോഷത്തോടെ
    വചനം കൈക്കൊണ്ടു ഞങ്ങൾക്കും കർത്താവിന്നും അനുകാരികളായിത്തീർന്നു.
  tuo-NT: Mʉsã ʉ̃sã weeꞌquere ĩꞌacũurã, ʉ̃sã weronojõta weeseticãrã niwʉ̃. Tere wéérã,
    Jesucristo weesetiꞌcaronojõta weecãrã niwʉ̃. Mʉsãrẽ Espíritu Santu eꞌcatise oꞌocã,
