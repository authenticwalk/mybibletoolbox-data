    re ri Evangelio ruc' ri quicotemal ri xuya ri Lok'alaj Espíritu pa ri iwanima'.
  tfr-NTPO: E irgo ga l̇l̇ëbo weno bomi kong owashko ga pjãy kjimtara Sbö Sëyarë beno
