    Sɛniyɛnxi ra.
  pon-2006: Kumwail kahlemengih kiht oh pil Kaun-o, oh mehnda ma kumwail alehki lokolok
    laud, ahpw kumwail perenkihda ale mahseno; eri, peren me kin sang rehn Ngehn Sarawio.
  dad-dad: Ã, amã Odug Jesus geid madẽ wamãgen. Ã darau odug adon, anĩ ere, Awa Uur
    Fateulem kulĩya ifenein anĩ bun, ã od anĩ walegen.
  zab-NT: Chiy laat ax baantɨ zec ni bdxannɨ ne zec Jesucrist, ax pur Spíritu Sant
    rzaclaaztɨ güeldilaaztɨ ni guniin laat masquɨ quesentiand guelzii gudeedtɨ.
  jae-jae: Amac atêku aêac to Apômtau. Amac amoa gêŋwapac gwalêkiŋ ŋalêlôm, mago Ŋalau
    Dabuŋ kêpuc amac tôŋ, tec akôc mêtê sa totêmtac ŋajamgeŋ.
  ksd-ksd: Ma ava ga kap lap avet ma ra Luluai, tago ava tar kapupi ra tinata ma ra
    gugu ta ra Takodo na Tulungen; livuan ta ra ngala na varvakadik,
  msm-NT: Pigsunud now dajun sikan no pamatasan noy dow to diya pamatasan ni Jesus
    no Ginuu ta. Su malipajon kow no migdawat to kagi din inggad pig-abut kow to mgo
    antusonon tongod to sikan, su to Ispiritu Santu migbogoy man iyu to sikan no kalipay.
  myk-myk: Kafɔɔ Yesu ya ɲaari ɲaarigana lemu na na fara wèe na ge, a yee bɛ di ganha
    na ɲaari mu. Yee ya kanhama nigbɔ ɲa, ga lee bɛ na yee ya sɔɔ Kilɛ Kafila wu na
    ni fundanga ni, Fɛfɛɛrɛ Munaa ya fundanga kemu kaan ge.
  sbe-sbe: Na kwa hemala tauhemuhemuliwatani ede kai yo Guiyau kwa hemuliwatanigai.
    Hinage hekamkamna lakilakidi kwa lobaidi, na iyamo wasa ta kwa hai ma gwauyalamiu,
    na yomi gwauyala ne meta Yaluwa Tabuna unai ye laoma.
  mcr-mcr: He kukŋuä naqä-qakui ämakuwitaŋi, haŋä-iqä ämepiyäŋga, Dŋä Äŋguä Iqu yätamäkqä
