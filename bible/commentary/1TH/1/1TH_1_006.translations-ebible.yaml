  dso-dso: ତମେ ଚଲାଚଲ୍‌ତିତେଇ ଆମର୍‌ ପାରା ଆରି ମାପ୍‌ରୁର୍‌ ପାରା ରଇଲାସ୍‌ । ତମ୍‌କେ ଦୁକ୍‌କସ୍‌ଟ
    ଅଦିକ୍‌ ରଇଲେ ମିସା ସୁକଲ୍‌ ଆତ୍‌ମାର୍‍ ଟାନେଅନି ମିଲାଇରଇବା ସାର୍‌ଦା ସଙ୍ଗ୍‌ ସୁବ୍‌ କବର୍‌
    ମାନ୍‌ଲାସ୍‌ ।
  meu-meu: Bena ai o haḡoimai, Lohiabada danu o haḡoia, hereva o abia daeva mai hisihisimui
    ida, to mai moalemui ida danu, Lauma Helaḡa moalena.
  yva-NT: Arono naije watavondi reama ana wandave ti ngkove rai muno Amisy Yesus apa
    ana dave ti ngkove rai, wirati wapa ana wadave ngko dave tavon. Siurijo manakoe
    nande wasai to, weramu wapo Ayao Kove umawe raugav nsiso wasanuga rai, wasanayanambe
    rautan. Anawayo Vambunine mi mo anayanambe raugavo wasanuga rai.
  dgc-dgc: Inaheg moy kame, sakay ta Panginoon, da sapul to pénanggap moy ta Mahusay
    a Baheta, éy nagdanas kam be ta meadu a hirap. Pero maski kona sa, éy inatdinan
    kam na Banal a Espiritu ta kasayaan moy. Kona sa i péngaheg moya dikame.
  zpm-NT: Scagaa to, pseed to wban to zigne mban no, ni zigne wban meṉ ndzon ne rnabey
    ne. Laa to pcaania xtiidz me, blozh ga, niicle nroob guieḻnë ne bded to, per bneedz
    Espíritu Sant guieḻbley lo to, ib peet güeynied guic to.
  hix-NT: Àro ke, amna hoko mehohkatxownà harha. Kohkom hoko xarha mehohkatxownà.
    Thenyehra rma haxa oyeryewhamnohyatxkonà, anar komo. Teryewhamnohsomà rma, àrwo
    yonyhorunu mahohtxownà. Teryehorye rma haxa mehxatxkonà, Khoryenkom yokato yano
    me mak hamà. Àro wyaro amna wyaro harha mehtxownà. Kohkomo wyaro harha mehtxownà.
  sim-sim: Avui Wasilakahi mashin ji misihi ji tiyanda nombo orok ma ol mashi orhin
    tiyanda ambu ondo jirin li kavak nakmba li urik nomorawu osmu jihik talara. Hako
    Masikome Avui Wasilakahi jihik or nashiwak nomorawu oson ji kishandan jimu rupkapshinduwa.
    Jir os nir nga Wasilaka Jisas nga nomorawun mayam ni kishanda hom os jimu kishanduwa.
  npi-ULB: तिमीहरू हाम्रो र प्रभुको देखासिकी गर्नेहरू भयौ जसरी तिमीहरूले कष्‍टमा वचन
    पायौ र आनन्द र पवित्र आत्मामा ग्रहण गर्‍यौ ।
  cgc-cgc: Nlaman nay na kyo yan papili ta Dyos tak gasunod kaw man ta ame na batasan
    daw batasan man ta Ginuo tenged bisan naagian nyo tama na mga kabellay, gapati
    kaw man gyapon ta miad na balita na may kalipay kaw na alin ta Dyos Ispiritu Santo.
  tim-tim: Aregât agak memenenŋe meyi. Dâ areâk bo. Sop ain luâk siâŋe bâleŋe akyeŋgimbiâ
    are hanâk dâm Anutugât den membiâ umatŋe kakyeŋân dondâ âgâmbo Anutugât Heakŋe
    tân yeŋgumbo okot âlep humo nâŋgâyi, aregât Humonenŋaet agak meme akto nengât
    agak meme meyi.
  yor-yor: Tó bẹ́ẹ̀ tí ẹ̀yin pàápàá di aláwòkọ́ṣe wa àti ti Olúwa, ìdí ni pé, ẹ gba
    ẹ̀rí náà láti ọwọ́ Ẹ̀mí Mímọ́ pẹ̀lú ayọ̀ bí o tilẹ̀ jẹ́ pé, ó mú wàhálà àti ìbànújẹ́
    wá fún yín.
  wos-wos: Naniré xéta guni hurumbeka maki guni huru. Huruta guni Néma Du hurundéka
    maki wungi guni huru. Huruta Godna hundi jémba xékénguka di Godna hundika hélék
    yakwa du guniré séfélak haraki saraki sémbut huru. Hurundaka Godna Hamwinya guna
    mawulimbu wulaaye téta, yikafre mawuli gunika hwendéka, guni yikafre mawuli yata
    mawuli sawuli ya. Wungi yata guni jémba re.
  emp-NTPO: Ara maʌ̃ quĩrãca bãrãba ẽpẽsid̶aa. Dadjirã Boro nĩbad̶a quĩrãca ẽpẽsid̶aa.
    Bãrãra bio bia mĩga panʌmĩna Ãcõrẽ Jaureba b̶ʌsrid̶a dia b̶ʌd̶eba bed̶ea Critod̶ebemara
    ĩjãsid̶aa.
  eng-F35: Yes you became imitators of us and of the Lord, having received the Word
    with the Holy Spirit's joy, in spite of severe affliction,
  ind-ind: Lagipula, sekalipun orang-orang lain menyebabkan banyak penderitaan terhadap
    kalian karena kalian percaya penuh kepada Yesus, kalian tetap mengikuti teladan
    kami dan teladan Tuhan Yesus sendiri. Kalian terus menerima ajaran kami dengan
    sukacita dari Roh Kudus.
  pes-OPCB: در نتیجه، شما از ما و از خداوند پیروی کردید، و با وجود زحمات شدیدی که
    به سبب پیغام ما متوجهٔ شما شده بود، با آن شادی که از روح‌القدس است، پیغام ما را
    پذیرفتید.
  mpt-mpt: Ibo ni Sume kukubo nabobo yateniba ibsa makob nini nabob inabiobe. Ibo
    Gode wengo wenteniba Yesuse bainobo gabib o dafa ota naka maki tenibta ibo enin
    sumo omkaye binabib otane ibo Gode wengo wentebib kesoa Gode Hobe daabenea seinin
    bobol temo omkayebebe.
  ssx-ssx: Nikana꞉ma꞉ puma꞉ hau make Tekehalina꞉ hau make ikana꞉ma꞉ telia꞉ mea ipulu
    hata꞉ pimime. Kutupa tanda tieke minolo hata꞉ kone hande Holi Sipitidima꞉ iki
    ta꞉na꞉ma꞉ homa tiaaso haena꞉ ikana꞉ma꞉ pi mimime.
