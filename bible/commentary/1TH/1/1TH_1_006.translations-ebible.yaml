  cof-NT: nulanan chiquila cuwenta ilaie. Junto nulari Diosichi fiquica meráchun duque
    padeseilaie. Tsanhinasatiya, Diosichi Tenca nulaca ayudaie yape ya fiquica son
    tito meralaquisa. Tsanque seque meránato, chiquila cuwenta, Miya Jesucristo cuwenta,
    nenamin ilaie.
  srm-NT: Hën wë i si un ko ta djeesi u ku Masa Jesosi tuú. Biga di un piki di Buka,
    nöö hën dee sëmbë fuunu köndë dë da unu sitaafu te fu kii, ma töku wan disa. Ma
    un kisi di Buka hoi ku wan gaan wai di di Akaa u Masa Gadu seei da unu.
  qvs-NT: Kankunapish ñukaykunashina Jesukristushina allita rurashpa kawsarkankichi.
    Tata Diospa Espiritun kushichishuptikichi sukaman padesiykashpaykichipish paypa
    rimananta sukaman kushikushpa kreyirkankichi.
  zca-NT: No yub ka go nguziyël ban nela xmod miban no xid go, no nela xmod miban
    Señor Jesukrist, porke or ngwayila go widi'zh nazhon kwa'n milu' no lo go, por
    Sprit che'n Dios, mizak laxto' go mile'i, ter mizakzi más rë men go.
  cbc-NT: Bairi mʉjãã pʉame cʉ̃ã jãã caátiãnajẽrẽ ĩñacõrĩ caroaro mʉjãã átiãninucũña.
    Tunu torea bairo marĩ Quetiupaʉ cʉ̃ãrẽ ĩñacõrĩ caroaro jĩcãrõ tʉ̃ni mʉjãã átiãninucũña.
    Bairi tunu Espíritu Santo mʉjãã yeripʉ ʉseanirĩqũẽ mena mʉjãã tʉ̃goʉsao joroque
    cʉ̃ caáto jʉ̃gori popiye tãmʉomirãcʉ̃ã, caroaro mʉjãã tʉ̃goʉsawʉ Dios yaye caroa
    quetire.
  qxo-NT: Tsaynam nogacuna cawayangänö cawarninna gamcunapis yachacuyargayqui Señornintsic
    Jesucristo munangannö cawayta. Alli willacuyta chasquicuyangayquipita runacuna
    ñacatsiyäshuptiquipis Espiritu Santo yanapayäshuptiqui cushishgallam cawacuyanqui.
  mox-mox: Vonahaqiaqi, tuta nana Vale nana oʼewea ʼinega wese vaina vita maega olobedi,
    ta Vale nana Niboana Gwalagwalana ena qaiawa ʼinega oʼewea, e baʼe ʼinega imaʼa
    be wese eda Kaiwabu ovetutumema.
  kew-kew: Go rabu nimimi niaana pora-para Aa Mudu-na pora laapo-para kuritimi. Goa
    pua nimimi Gote-na agaa pagoa kedaa adaapu risimi. Goa pisimi pare Holi Spirit-mi
    nimi raana maomasa-pulu nimimi Epe Agaa madaa wala pedo peme.
  dww-dww: be tauma be Bada ama yawasanama taumi koya ruvedi be nama kivimaiḡa ko
    naḡonaḡona. Avedi da ami piripirima dosinama, be yaḡoro Arua Babau ya voiemi da
    vari verenama ma nuaveremi koyai aninena.
  twi-ASANTE: Mosuasuaa yɛn ne Awurade; na ɛwom sɛ mohunuu amane deɛ, nanso mode anigyeɛ
    a ɛfiri Honhom Kronkron no mu gyee asɛm no.
  aoj-aoj: Isimba atis deiꞌ pegawaf apaila Dembinai. Hiahaom akafimi matagamepa, apaꞌ
    owaꞌ pefaꞌ basef Godi, eaꞌ Ambal buꞌunai Godi nasaꞌmai opalef ipeꞌilifi, andagalaepa.
  cbv-cbv: Ñijeéh jʉmna, ded pah jwĩ chãjatjidih ennit, jwĩ Maáh Jesucristo ded pah
    ã jʉmatji doonádihbʉt jéihnit, yeebbʉ́t biíc yoobó ñi chãjna caá. Jesúíh tʉ́ini
    doonádih joííhcan íijna, bita yeebdíh yeejép ĩ chãjachah yʉhna, Tʉ́ini Espíritu
    yeebdíh ã teo wáacachah, yeébboó wẽinit, Diosdih ñi tʉ́i joyóp jĩ.
  taw-taw: Nɨŋɨd, Bɨawl chɨn gup adek ak sek, chɨn ke gɨpun adek ak sek kɨdek gɨpɨm.
    Anɨgɨl, God takaw ak dɨpek nɨŋɨd, bɨ ogɨnap nɨbop gɨ tɨmel gɨpal. Gɨ tɨmel gɨpal
    ak pen, God Kawnan ne ak nɨbop gos ñek mɨñmɨñ gɨlɨg, chɨn gɨpun tek ak kɨdek gɨpɨm.
  jic-NT: Nun nin la tjüjí cupj jinwá. Nin la tjüjí qjuis Jepa Jesucristo jinwá 'ots'ipj.
    Dios tjevele toponé na, la p'a wa malala nyuca la nutjajay. Mop'in nun 'ücj nujisastsja,
    Dios Cjües nin la nutjiji.
  zap-NT: Laa de yra de rlaa de zegne rlaa noo no zegne rlaa Jesucrist, no por Espíritu
    Sant wzhiilen de wlaleedx de diiz ne wzëët noo lo de, mase por laa we kesentyent
    wak de sufrir.
  wer-wer: Pël ëak Anutuu ngön ompyaut wak wëan pötaan könömöt arim rangk yawisën
    Ngëëngk Pulöök kaamök elniin ërëpërëp ëak ten Aköpë wëwëeta ënëm saurö.
  ipi-ipi: Andoto, yakamato nanimana mana utupanepi, Akali Andane okona mana tupapi,
    mana epene utupane wato minu ateai-kola, wandakali minditupa-mane kenda-pene kambua
    yakama geai okoni. Geai-kola, yakamato tandaka kambua no ateaini tekeko, Oli Sipitisa
    okomane yakama mo epele wete piya ya-kola, yakamato Gotena pii okone epelewa alewa
    ateai okoni.
  qul-NT: Kancunaka causaskaycuta Señorpaj causaskantawan katichcanquichis. Santo
    Espiritupaj koskan cusicuywan evangeliota jap'ekanquichis, sinchita ñac'arispapas.
  tnc-tnc: Tuᵽarãrika bojariroka mija yi'ᵽakã'ã ĩawa'ri, aᵽerãte ba'iaja mijare baako'omakaja,
    Esᵽíritu Santore jeyobaaraᵽakaᵽi ãrĩwa'ri jĩjimakaᵽi samija ã'mitiraᵽe. “Ᵽablorãkaro'si,
    Jesúro'sioka i'suᵽakaja simaeka”, ãrĩwãrũwa'ri, jĩjimakaᵽi sã'mitiritirã samija
    yi'raᵽe mijaro'sioka.
  ter-NT: Koati hekoâtinoe ne kixoku vitúkeovo koánemaka ne kixoku itúkeovo Vúnae
    Jesus. Epó'oxo yaneko kitipoânenoe ne vemó'u, koyuhó'inopi uti koeku Jesus, êno
    víkinoe tiú'itike koekúti, itea kóyeane yupíheovo elókeyea yokóvo ukeâti xokóyoke
    ne Sasá'iti Omíxone Itukó'oviti.
  bmr-NT: Jaamo amɨɨhai, mɨɨhaitɨ, Aivojɨɨbo Jesucristotɨ icano magaajauhi. Jaamoro
    mɨɨhaibadɨro mihicahi. Jaamoro tobogoco magaayɨcɨuhi imo imo amɨɨhaico Moocaani
    Gaija aacɨuneri, ɨdaasuno sihidɨ mihicaurunofeenedɨ.
  fuf-fuf: Onon kadi on ɲembii men, on ɲembii Joomi on. Hay e nder tampereeji mon
    ɗuuɗuɗi ɗin, on jaɓirii daaluyee on weltaare iwrunde e Ruuhu Seniiɗo on.
  bhl-bhl: Keko beli, nuso, Kamok Fian eso, alik alik nu yom yamtolo unemin kunum
    kekabuluw kasike, maka im yulo ilum sakik duyembiliw ding dim bakate, Sunbin-Finik
    e yulo kakat duyembelei, yukati numdiw keko, Sunbin-Got em fein weng be kilele
    aluwkabiliw te.
  ons-ons: Ŋine ŋenane masi yewa mogare okangoi, so Waom wane masi yewa weneŋ mogare
    okangoi, so ŋine wikile zok manerop yaleka detkoi, paki ŋine Anutu wane don dere
    ma nogankakoi, yemo Asu Koboboineŋo simile qe watŋungi makoi.
  con-NTPO: Que'ija Chiga Aya'fama ñotsse pañamba ingia'caeñi canse'fa. Nane na'su
    in'janqquia'caen qui canse'fa. Tsain'bitsse vana'je'an'qque qui paña'fa. Tsa'ma
    tsa'caen vana'jensi Chiga Qquendya'pa fuitesi qui avujatssi'fa.
  ghs-ghs: Meenoma naatemi qesai nike qangahasi moitemi nike peperataamanihe pekhure
    teeteqi Qaheuba Sumasaho qaki ma naki qupadzomaqi nanaho noo qusubaiteqi Ohonga
    Soopara ma nanaho teteke suimorai, dzoobe.
  peg-peg: ଆରେ ଏପେଙ୍ଗ୍‌ ବେସି କସ୍ଟ ବଗି କିନି ବିତ୍ରେ ପୁଇପୁୟା ଜିବୁନ୍‌ତାଂ ପାୟାତି ଦୁକ୍‌କିନାକା
    ଲାହାଙ୍ଗ୍‌ ହେ ନେକ୍ରିକାବୁର୍‌ ମାନି କିଜ଼ି ମାଙ୍ଗେଙ୍ଗ୍‌ ଆରି ମାପ୍ରୁତି ପାଚେହାନାକା ଆଜ଼ି
    ମାଚାଦେର୍‌,
  txu-NT: Ar ikabẽn man ar ijã amijakren Bẽnjadjwỳr Jeju'ãdjwỳ arỳm amijakre. Ar ijã
    amijakren mã ar ikôt amijo aba. Nhym kam me ar ajo ajkẽ. Ar aje Jeju markam ne
    me ar ajo ajkẽ. Nãm me te ar ajo ajkẽ gar mã ajamako ar ikabẽn mar tỳx mex ne.
    Ne tu ate akrãn tu akĩnhkumrẽx ne. Nã gãm ar Metĩndjwỳnh Karõ kabẽnkôt tu akĩnhkumrẽx
    ne mã ar ikabẽn ma.
  eng-WEBU: You became imitators of us and of the Lord, having received the word in
    much affliction, with joy of the Holy Spirit,
  gnw-NT: Jare pe reta pembɨpɨ pico, ore nduico rami, jare yandeYa ico rami. Perovia
    co numɨmbeu peve vae. Jáeramo piporara ete. Ẽrei Espíritu Santo pembɨyerovia.
  mux-mux: Eni oliu kene Auliele kene mulurumulu mele manda leku muluring; eni-kene
    buni pulele wendu urum akiliinga-pe ⸤Pulu Yili-nga⸥ ungele numanu siku piliiku
    liiring. Numanu sili ulu kanili Mini Kake Tiliele-ni sirim.
  maj-NT: Nk'ie nga kichaseni̱ ta̱ kichasoo̱hó Nda̱ Nti̱a̱ná, b'a̱ ts'ín tsinchiyó
    xi nkú ts'ín ku̱i̱ntsu̱bo̱o. A̱t'aha̱ nk'ie nga ja kin'ekjóho̱on éhe̱n Nti̱a̱ná,
    ta̱ kisakúnu̱u nkjin tíkjá kju̱a̱ni̱ma̱, tu̱nga Espiri̱tu̱hu̱ ní Nti̱a̱ná kitsjánu̱u
    kju̱a̱tsjo.
  bkq-NT: Âduaymo xina atay xina aitobyry ara amidâmo. Kywymâry Jesus aito ara amidâmo
    lâpylâ iwâgâ âyanmo xina nhegatuduo. Xina aguely mâindatuomo, Jesus meinwândâmo.
    Jesus iduery modo toenzepa akaladâdâmo, inagazedâmo warâ, mâinwândylymogue. Deus
    Ispiritury olâ omazeândâmo.
  kue-kue: Te God kamo ene pir ingwa pre ana yumbun kanekane ingwa. Ba ene ama no
    mambuno ounere ya Yaglkande mambunomo ene siye erikwa. Ipre Holi Spirit ene nomano
    ake undungo gun yeingwa.
  cot-NT: Iroompaquea pamenamajajiaquenagueti piquejejianacaquea aviatimpajia, piquejejianaquenaquea
    naatimpa, aisa piquempejianacariquea Amajirote. Patsipevaejiacaquea cotanquitsiquea
    pishineventamajajiacaroquea notsavetantimojiaquempica, iriguenti oguishinejaquempi
    Ishire Aapani Irioshi.
  bnp-bnp: Muri mu ramai a rabune mateu, a rabune Bakovi Dagi, a vuhuna mu bole a
    maregoa na tahuna mu luhoi torea a nitana Vure. Pali mu pitei na nipitei na Hanu
    Kiripiripi.
  apn-NT: Tã Jejus kôt amnhĩ xunhwỳ nẽ hkôt amnhĩ nhĩpêx mex nẽ. Nẽ mẽ ixkôt amnhĩ
    nhĩpêx mex nẽ. Mẽ kot Jejus ã tanhmã mẽ ato htã ka htem Tĩrtũm Karõ nhỹ hã akĩnh
    nẽ hkôt amnhĩ nhĩpêx mex rãhã ho ri apa.
  ctp-NT: Kanꞌ chaꞌ ni, ngiꞌni wan ti kwiꞌ tñan nu ngiꞌni ba, taꞌa tñan nu ngiꞌni
    Xꞌnaan. Wa msñi wan chaꞌ ꞌin Ndiose, ni siya tiꞌí ꞌa tiꞌ nten ñaꞌan neꞌ ꞌwan;
    loꞌo ni, suꞌwe ꞌa nsuꞌwi tiye wan chabiyaꞌ ꞌin Tyiꞌi Ndiose.
  opm-opm: Napanggeit napaptin gurhe meng amrama Hanipyah ohsi nure ma kat han ihirdapat
    inahatperhan amam hat ma saptiru gurhe dinahama amaru hat orhor pirimur. Gur ihat
    ma piri oh ina ruumsup isip daripti dus orhor Got orhe Yahsup oh gurnong amam
    dasi nahatporhan amam ham meng oh dar amam hat pirimur.
  bvr-bvr: Wurra ana-goyburrpa nyiburr-yinagatiya gun-maywapa minypa ngayburrpa rrapa
    an-ngayburrpa Bunggawa Jesus Christ. Minypa ana-goyburrpa janguny nyibu-borrwuja
    wurpa niya aburr-werranga bampa nyirrbu-burnda, wurra burr-guya nyiburr-marrkapchinga
    ngardawa Mern An-mawunga nipa nyanma.
  wal-wal: Qassi intte daro waayettikkokka, Geeshsha Ayyaanai immido ufaissaara kiitaa
    ekkideta; nunanne Godaa milatideta.
  zad-NT: Na' le' bsedle chonle ka neto' na' ka ben X̱ancho Jesucrístona', ḻa' Espíritu
    Sántonan' bene' ka bibaile bleble Cho'a xtill Chioza' ḻa'kzi dii zan yeḻ' zak'zi'ka'
    ben ble'ile.
  kmg-kmg: Eme nâŋe bâjâpec-nâpombiŋ, bâjâpec-nâpohuc Wofuŋ e jahacne mâmâc bâjâpembiŋ.
    Ehuc miti i fific guguriŋ faio Tiri Mârozi bufahac qaŋarehame ro maŋ embiŋ.
  aso-aso: Monovote ningi gili unidiꞌmine unidiꞌmine igi Guvetesi ve idiꞌminesi igi
    minaniꞌ. Neꞌmine igi Oꞌmosoꞌmi gamazi gili gili eleꞌvoleꞌ igi gili di minikevo
    nemuꞌ amuzo mili goboni mili-lingidiꞌmi vi minangukisi Oꞌmosoꞌmi Sikalahuꞌ aza
    muludine do lamineꞌ ogo neivo muludinguꞌ lamineꞌ gili minaniꞌ.
  uli-uli: 'Hama somlahmem ngo ha somla Samol: molwe mwo ye kkel yami hafohoy, iwe
    ngo ha telenga chog yalol luwul yami rraey le yema budoh mo irel Espritu Santus.'
  nin-NT: Imba i ga aza amunta ka yo tuku ka Atiko ka. Ni iha imba yi mi, Izhi Iwre
    yi i di imba kpa ure ku Abachi ku ni inyarr.
  tgk-tgk: 'Шумо аз мову Худованд ибрат гирифтед: бо вуҷуди азобҳои бисёр шумо каломро
    бо хушнудии Рӯҳи Пок қабул кардед.'
  acu-NT: Tura asaram atumsha iiya nunisrumek Yuse uchiri wajasrum, iincha nemarkartinuyarme,
    tura ii Apurisha nemarnuyarme. Ii chichame pengker nintimsaram antuku asaram,
    atum nukap wait wajayatrumek, Yuse Wakani atumi nintin piatramkau asamtai, nukap
    warasmiarume.
  cak-WNT: Y riyix can xitzekelbej chuka' achi'el ri c'aslen ri kac'uan riyoj y xitzekelbej
    chuka' achi'el ri c'aslen ri xuc'uaj ri Ajaf. Ruma tek xinimaj ri ruch'abel ri
    Dios, sibilaj xixetzelex cuma ri winek ri ma quiniman ta ri ruch'abel ri Dios.
    Pero ma riq'ui wi chi c'o tijoj pokonal ri nik'axaj, riyix ma xixbison ta. Ruma
    ya ri Lok'olaj Espíritu xya'o quicoten pa tak iwánima.
  ebk-ebk: Nan usa pay ay nangammuwanmi ay pinilen Apo Dios chakayu at kiapú ta tinurturadyu
    chakami ya hi Apo Jesus. Tay uray kun ongor chi inliwasyu as nan nang-awatanyu
    as nan Ammay ay Chamag at ongor challu nan lagsakyu ay inchat nan Espiritu Santo.
  spa-PDDPT: Ustedes recibieron la Palabra con mucha aflicción. Fueron imitadores
    de nosotros y del Señor con gozo del Espíritu Santo,
  ruf-ruf: Mwemwe tsamtwigha twetwe na Imtwatsa. Mana hata ka tsamdununzika ng'ani,
    muibokela imbuli kwa ukudeng'elela ukulawile kwa Ghumuhe Mwenzeluka.
  gun-gun: Ha'e rami vy ore orekuaia rami avi peẽ voi pendekuai raka'e, Senhor rami
    ete. Ha'e rami vy ayvu pendu vy pevy'a pekuapy Nhe'ẽ Ky'a E'ỹ gui, opa mba'e py
    pejexavai teĩ.
  agu-BL: Ma yi e' cyeru' ja chixomu' ske'j nin te Kajcaw. Na ja chitzatzinu' yi cyocsalu'
    yol i' tan porer yi Espíritu Sant. Nin quinin xcye' yi e'chk q'uixc'uj yi nchitiju'
    tan chipo'tze'nu'.
  isn-isn: Ai matulaa antu a kuigiilya usese ku Mukulu, anga nai musingiiye u lukani
    mu lwago ki iloeelya ni lipembeeye kung'wa Ng'wau Ng'welu.
  eng-PEV: So you changed the way you live, and you lived the same way that we lived,
    like the way that Jesus, our leader, lived. You believed the message about Jesus,
    and the Holy Spirit made you really happy. Other people gave you a lot of trouble,
    but you were happy anyway.
  ilo-ULB: Nagbalinkayo a mannulad kadakami ken iti Apo, kas inawatyo ti sao iti adu
    unay a panagrigrigat nga addaan iti rag-o manipud iti Espiritu Santo,
  pir-NT: Sohõ ijiri pjepʉre mʉsa ñano yʉhdʉna, quehnoañe buheyere cahmedi mʉsa. Mʉsa
    sa cahmegʉ̃, Espíritu Santo pehe mʉsare quehnoano bucuegʉ̃ yeri. Tiquiro sa yegʉ̃
    mʉsa pehe ʉsãre ihña cũ, ʉsã yeriro sahata yeri. Sa yena Jesu gʉ̃hʉre ihña cũri
    mʉsa.
  anv-NT: Ɛnyú ntó dékwɔle wyɛ gekagé nekɛ ne sé ne ɛyigé Ata. Yɛ́ ɛlé bɔɔ́
    achyɛɛ́ ɛnyú ɛfwyale gétúgé abya melɔ́mélɔ́, ɛnyú dékame wyɛ ne ji ne nechɔ́chɔ́.
    Ne ɛlé Mendoó Ukpea ne ɛchyɛgé ɛnyú nechɔ́chɔ́ ɛniné na.
  sab-NT: Ba ulita mo ta gbu chage cha chagedu kare kaire Chugagwalla Jesucristo chagedu
    nga dba ai giti kare. Ba Jesucristo gerua gau ta suga noare ole, e Chube Oña ba
    ta gbu, ba ulita boidu daga ngwale Jesucristo gerua giti, agwa ba ulita me talladu,
    ba geru ulia gau ulia diali no.
  tmd-tmd: Ñɨŋ Nöbö Diba rɨmɨd aku nugwön, an keir rɨmɨdöl aku nugwön, paŋ mag akwör
    rɨmɨdmä. Ñɨŋ mɨ öliöx mɨdmɨdöia jɨ Inöm Leia nuŋ rɨmɨn, ñɨŋ Krais mönö wä aku
    nugwön, wahax pɨ gɨrön nugw pɨmä.
  acr-NNT: Ekꞌu ralaq e lik xkꞌam alaq re ri qabꞌinik qasilabꞌik riꞌoj y rubꞌinik
    usilabꞌik ri Qanimajawal. Yey tobꞌ ne xkꞌul alaq ri Utzilaj Tzij chupa unimal
    kꞌaxkꞌobꞌik, chupa ri animaꞌ alaq kꞌo ri kiꞌkotemal kuya ri Santowilaj Ruxlabꞌixel
    ri Dios.
  kpg-kpg: Goodou gu daudali hua gimaadou mo Tagi. Ma e aha maa goodou guu tale ang gi
    di hagaduadua damana, gei goodou guu kae nnelekai aalaa, mo di tene mai baahi
    di Hagataalunga Dabu.
  taj-taj: एनीगदे प्रभु येशूदेन ङनी ह्रङ्‌बान दोबा मुला। तिग्‍दा भिसम म्‍हिगदेसे जस्‍तोन
    दुख पिन्‍सैनोन एनीगदे परमेश्‍वरला आत्‍माग्‍याम ताङ्सी ताङ्सी परमेश्‍वरला बचनरी
    विश्‍वास लजी।
  avt-avt: Yi yeit hɨm me God yisesim te mɨt neriwaank. Te yi ap han enuk au. God
    Hɨmɨn Yaaik kɨkɨak han ki te yi han yaaik yepu. Yi epei yɨrɨak menmen yi yɨr haiumɨt
    mɨrɨakem metike menmen Mɨtɨk Iuwe hɨrak kɨriakem.
  cbk-cbk: Y sabe came que Dios ya escoje gayot con ustedes cay ta imita ustedes con
    Jesucristo y canamon, cay ta aguanta ustedes maga sufrimiento. Masquin grande
    el di ustedes sufrimiento, ta cree y ta obedece ustedes el Buen Noticia con alegria,
    y ese alegria ta sale con el Espiritu Santo.
  uig-ARA: شۇنىڭ بىلەن سىلەر ئېغىر ئازاب-ئوقۇبەت ئىچىدە تۇرۇقلۇقمۇ، مۇقەددەس روھنىڭ
    شادلىقى بىلەن سۆز-كالامنى قوبۇل قىلىپ، بىزنى، شۇنداقلا رەبنىڭ ئۆزىنى ئۈلگە قىلىپ
    ئەگەشتىڭلار،
  tuf-tuf: Baat eyta istír chihtán isat ehcúqueyran ay séhw̃ajacro. Baat eyta istír
    isat yajquír eyta baat cat eyta yajcáy yinjacro. Jesucrístoat yajquír eyta baat
    cat eyta yajcáy yinjacro. Sir chihtán ahní cájacro. Sir chihtá cajac rehquít uwat
    ba ruhw̃uro. Uwat ba ruhw̃ú cuar, Sir Ajcan Camur Eyatan baan ahní rehcayta acu
    urá wícaro.
  abx-abx: Bisan kon bali labbat i mga kasakitan inabat-bi, agpangirog kam gihapon
