  zar-NT: Libíʼiliʼ butsáʼ cuinliʼ, ateʼ runliʼ ca runtuʼ netuʼ, encaʼ ca benëʼ Xanruʼ,
    tuʼ guzxíʼ lu náʼaliʼ xtídzëʼë, ateʼ sal-laʼ gudíʼi guzxácaʼdaʼaliʼ, budzéjaliʼ
    tuʼ zóalenëʼ Dios Böʼ Láʼayi libíʼiliʼ.
  kde-kde: Mwenu múpapete nfano wetu na nfano wa Nang'olo. Ikànava múnibanihwa namene,
    henga múpwecheledile lilove lyanga Nnungu kwa ihangaladi ihalôka kwa Umumu Wanaswe.
  ata-ata: No voxo ane ngingi ngeꞌosasou vaikala noxou Lataua sou ngenoꞌu xo Uleenu
    Tavuna muxaxai noxinge, no mine ngingi ngexalisou tuꞌutuꞌumaxu tavuꞌalo ne. La
    ngingi ngemulimulinu ꞌiliꞌilixo noxixe mo noxou Tilasinge.
  qvw-NT: Chaymi ya'acunacta lical amcunapis rasunpa atichipämäśhayquiwan'a Duyñunchictapis
    atichipäculanqui. Masqui imaña pasapäcuśhuptiquipis, Chuya Ispiritu sumä cushicuyta
    uycälishulanqui ćhasquipäcuśhayqui-pachapïtam.
  nfa-nfa: Lula miu pamaꞌète mere le ho madhutu dadꞌèi Lamatua, nèti èèna ka miu mamuri
    madhutu tatao jiꞌi, aa madhutu jꞌara mamuri Lamatua Yesus kahèi. Te ngaa lodꞌo
    miu heka sèmi mere Lii Lolo Beꞌa èèna, abhu dhèu dhu pasusa miu. Masi ka sèmi
    èèna, te ngaa dꞌara miu kalau boe-karèto boe, lula Roh Lamatua dhu Mola-Mèci pakarejꞌe
    dꞌara miu.
  tnp-tnp: 'Kəni iəmleruh məmə itəmah nəmotɨsɨkəuvɨn itɨmahal mɨne Iərmənɨg e noliən
    u: nəmotos pau nahməiən asoli, mətəu nəmotos nəghatiən e nɨkin agiən iətəm Narmɨn
    Rəha Uhgɨn təməfɨnə.'
  urd-urd: और तुम कलाम को बड़ी मुसीबत में रूह — उल — क़ुद्दूस की ख़ुशी के साथ क़ुबूल
    करके हमारी और ख़ुदावन्द की मानिन्द बने।
  hot-hot: Wak êŋ ma môlô ôpôm malaiŋ lomaloma, ma doŋtom owa abô takatu thô lôk kapôlômim
    mavi atu ba halêm anêŋ Lovak Matheŋ. Udum aêŋ ba intu osopa yêlô lôk Anyô Bêŋ
    veŋiŋgwam.
  mqj-NT: Anna kiissanan toi duka' kumua mangkamokoa' dipile annu' mupampalapaimokan
    la'bi-la'binna umpampalapaimokoa' Puang Yesus Dewatanta. Aka moika anna untammukoa'
    kamaparrisan mabanda', sapo' tontong liukoa' dore' untarima kareba untetteran
    Puang Yesus. Inde kadoresammua'e lu yao mai Penawa Masero.
  rus-SYN: И вы сделались подражателями нам и Господу, приняв слово при многих скорбях
    с радостью Духа Святаго,
  mbh-mbh: Na thomu o elo a God ile riong aken, make matheong pulua i velpoltun thomu,
    aveto Oni Riringa i pavelpol lemi sivengaing a lomu mimiong, na nge vothung aken
    i velpol a thomu nge ranga ve ako i velpol a them nge, na a Toko Pomnga mun nge.
  bdd-bdd: Coinega boꞌi waheꞌauꞌaunawemaiya, ma wete ꞌida Badaina waheꞌauꞌaunaweya,
    ta wamiya mwauwa, ma hesi tetelaina waꞌeweya maꞌimi yaliyaya, ta yaliyayaina Yaluyaluwa
    Tabuna ꞌoinega ꞌitauyama.
  cbt-NTPO: Ina marë' aparisitopirinacoihuë', noya cancantërai. Canpitanta' Yosë nanamën
    noya natanama'. Imaramaso marë' aparisitopirinënquëmahuë', Ispirito Santo catahuarinquëma'
    ni'ton, nóya cancantërama'. Quiya pochin cancantatoma', chiníquën cancantërama'.
    Nonanpatamacoi, Quisocristo chachin nonanarama'.
  srn-NT: Un teki a eksempre fu wi nanga a di fu Masra. Aladi un ben nyan furu pina,
    un teki a boskopu nanga wan prisiri di a Santa Yeye srefi gi unu.
  cta-NT: Biꞌ chaꞌ juani ndyuꞌni ma̱ cña nu ndyuꞌni ya, la cuiꞌ tyaꞌa cña nu ndyuꞌni
    ycuiꞌ nu Xuꞌna na. Cua ngusñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ni, masi tiꞌí tsa tiꞌ nguꞌ
    ñaꞌa̱ nguꞌ jiꞌi̱ ma̱; pana tsoꞌo tsa ntsuꞌu tyiquee ma̱ xquiꞌya Xtyiꞌi ycuiꞌ Ndyosi.
  bqc-SIM: ↄ̃ a gↄ̃ wápiↄ ń Diio dàdanaↄ ũ. Taasi zↄ̃ↄ guu a yã́pi sì ń pↄna
    pↄ́ Lua Nisĩna dàáguo,
  tcz-CHONGTHU: Hiti chun nanghon kathuseiyu chu nangho dinga hahsatna khohtah Lhagao
    Thenga konin kipah tah in nasangun ahi. Hiti chun nanghon keiho le Pakai umchan
    chu najom un ahi.
  mar-mar: तुम्ही फार संकटात असताना पवित्र आत्म्याच्या आनंदाने वचन अंगीकारुन आमचे
    व प्रभूचे अनुकरण करणारे झाला;
  snp-snp: Ido linate ya lamo monate ido Wekola monala yaidana oti monatina melamo,
    ya ka mono kolámamo wenena yate kaila naba fi gedafa, ido Ouna Felegagakafo olu
    aila wi gedaito kala kuwa koli seti-muludigu meleti alikani oti minamo mona meleti,
  isl-isl: Þannig urðuð þið fylgjendur okkar, og þar með Drottins, því að þið tókuð
    á móti boðskapnum með gleði heilags anda, þrátt fyrir ofsóknir og erfiðleika sem
    það færði ykkur.
  spy-NT: Kyoocham ōyēchi Yēyiin yiisyēēt kuu acheek. Kyootaach lōkōōywēchoo ām ng'erekweekaab
    Tāmirmiryēētaab Yēyiin ānkoo kiyeyaak /kēēwusook.
  xnn-xnn: Gapo isnan namatiyanyo et tinoladyo dakami ya si Apo Jesus abes et olay
    no napalpaligatan kayo gapo isnan pammatiyo isnan kalin Apo Dios ngem men-gasing
    kayo kayet ay mangpatpati tay nan Ispirito Santo nan mangipagasgasing ken dakayo.
  mwe-mwe: Mmanganya mwashinkukaguyanga itwatendaga uwe na ibhatendaga Bhakulungwa.
    Nkali mwapotekwenje kwa kaje, mwashinkuuposhelanga ntenga kwa angalala kukopoka
    kuka Mbumu jwa Ukonjelo.
  tte-tte: Wasana namwanamwana wakalai imiyamiya kolimiu kabo mumugamiu besiele kai
    mumugamai yo Guyau mumugana. Bwagana siyakamkamnamiu lalakina na iyamo wasanane
    kwameliyan yo Yaluyaluwa Tabuna ana yaliyaya katemiu iloyakalapowonli.
  tcs-tcs: Yupla bin prapa kese da Gudniuz baut Kraist ane da OliSpirit i bin meke
    yupla prapa api, nomata yupla bin gad ol atso blo ol trabol wea ol pipol i bin
    mekem po yupla. Yupla bin stap strong bikoz laip blo yupla bin mata pole da wei
    blo da BosLod ane miplatri.
  hlt-THB: Cawh nangmih taw kaimih ing Bawipa a khawboe ak oet na awm uhyk ti, kyinaak
    khawzah hu hlai uhyk ti, Ciim Myihla ing ani peek zeelnaak ing awithang ce do
    uhyk ti.
  soq-soq: No ita Tatamba Iesu do dewamba e ruawaitile pokaida eteile bedewe Gagalo
    euda nuaeu debama do etale manlawosalana. Nuaeu sa ipa Aleu kakaiwa mampea.
  qub-qub: Chaymi gamcunaga Tayta Jesucristupa willacuyninta chasquicur Jesucristumanpis,
    nogacunamanpis ricacamashcanqui. Jesucristupa willacuyninta chasquicushayquipita
    runacuna ñacachishuptiquipis Espíritu Santumi yanapaycäshunqui cushishalla cawanayquipaj.
  att-att: Á panguruk naw sù bilin, pinárigán naw kami ánna pinárigán naw si Apu Kesu
    nga Yápu tam, mássiki nu narigirigâ kayu megapu sù panguruk naw. Á pinagayáyâ
    na kayu nayù Mangilin nga Ikararuá megapu sù bilin nga inalawâ naw.
  bki-bki: a iorou, kamiu kuvijevio, kumei tibe ka kenememi natakisoriano nalo, a
    maka ve tena ga kenememi, mia kumei kuve Tubo kiano natakisoriano nalo. Bekurano
    ka ver nalo dolu amila burum̃ara jaleleano ban kamiu a ajian bogokouo laka ban
    kamiu ka bogo nei, a mia kumila borvorua ka ioluano, naruei Niununo Lu midu kiano
    burum̃ara saariano joa kamiu.
  bqp-bqp: akũ a gↄ̃ ókↄ̃nↄ kũ Dikirio dàdarinↄ ũ. Wari zↄ̃kↄ̃ↄ gũn a yã pìi
    sì kũ pↄnna kũ Luda Nini dàáguo,
  mcp-mcp: Bɨ a dʉ́g, bɨ mú nə́mə́ sá nda sə́, sá nə́mə́ nda Cwámba, bɨ́ lə́g Jɔ̧jɔ̧
    Kɛ́ɛl nə məshusʉg mə́ á ŋgə zhu wə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim má, í njúl nə́ bɨ á bə
    *íncwaw í ntʉg dɨ́ nə́ liid.
  hat-hat: Nou te swiv egzanp mwen ak egzanp Seyè a. Nou te soufri anpil. Malgre sa,
    nou te resevwa pawòl Bondye a ak kè kontan. Sa se travay Sentespri.
  npl-NT: Nomejwah noiwa opé nonnemih ika nomoyolo chipawak kemi tejwah tinemih ika
    toyolo chipawak inawak Toteko, iwa maya miak onontlaijyowijkeh, ononkiselijkeh
    n kualitlájtoli ika pakílistli non techmaka n Espíritu Santo.
  bgg-bgg: Nathek ne gathek shii nane Ithong shii nui ro, chiih-è nathek shii bajo
    diigchiao rek magunde, nathek ne Ragung So è thog pha mua shii lubo rog shii choi
    ro.
  eng-TCENT: And you became imitators of us and of the Lord when you received the
    word in much affliction with the joy of the Holy Spirit.
  eng-BSB: And you became imitators of us and of the Lord when you welcomed the message
    with the joy of the Holy Spirit, in spite of your great suffering.
  cpu-NT: Okantaveta osheki piñaashitakaro, iro kantamaitacha pikempisantayetanai,
    tema Tasorentsinkantsi oimoshirenkakemiri. Irojatzi pimatantanaarori okaratzi
    nantakeri naaka eejatzi okaratzi jantakeri Avinkatharite.
  san-ASM: যূযমপি বহুক্লেশভোগেন পৱিত্ৰেণাত্মনা দত্তেনানন্দেন চ ৱাক্যং গৃহীৎৱাস্মাকং
    প্ৰভোশ্চানুগামিনোঽভৱত|
  tac-NT: '''Lige ''émika napurigá ramué a''chigóriga nokáturu, aminami napurigá alué
    Wa''lula Esusi. ''Émika asíriga ganíliga gepúturu napu''lige ramué Onorúgame ra''ichálila
    ruilía ''emi. ''Émika asíriga resí nilia mochílekuru abiénachigó ''we ra''sálagá
    gepúlekuru ''emi alué ra''íchali Onorúgame nila. Onorúgame Alawala gu''írile napurigá
    ''we ganíliga mochímala ''emi.'
  eng-WEBPB: You became imitators of us and of the Lord, having received the word
    in much affliction, with joy of the Holy Spirit,
  gfk-H: 'Ma muat ga mur timaan ira numital nilon ma no Watong mah hoken: nalamin
    ta ira tamat na ngunngutaan muat ga taram lah no hinhinawas ma ra gungunuama,
    ma ia no gungunuama nong no Halhaliana Tanua ga tar ia ta muat.'
  viv-viv: Tu omiꞋiyao ma ime waveꞋuꞋulema kadu Kaiwabu waveꞋuꞋulena. Vita tulina
    tulina kaliva nimadiya wanuhagana. Hidedemi omi yami watagiya nonogana Yaubada
    bonana keke wadakiloweni, au AluꞋaluwa Mahalina gifaiwalavelemi-yo yami wavemwamwala
    wavenogalena.
  yao-yao: Ŵanyamwe mwatusyasisye uweji ni mwasyasisye Ambuje. Namuno mwalageswe kwannope
    mwalipochele Liloŵe lya Akunnungu kwa lukondwa lwalukutyochela mu Mbumu jwa Akunnungu.
  tgp-tgp: ale ka lo tovongi kamam peresi Moli matan kamim ka lavi na Retir̃uhu, hina
    purongo vara ka lavi na rongohaji sasati matana, pani ka avulahi na avulahi non
    Tanume Tapu,
  auc-NT: Wængonguï Önöwoca watapæ̈ nänö topämo ante pönongä æ̈nïmïni inte mïnitö
    nanguï caate wæmïni incæte Wængonguï nänö angaïnö ante ëñëninque Ao ante æ̈mïnitapa.
    Mönitö æbänö cæmönii, ante adinque Awënë Itota Codito æbänö cæcää, ante adinque
    mïnitö adobaï möni cæbaï cæmïni bamïnitapa.
  kbc-NT: Odaa jaɡ̶anowikitoɡ̶owa anodaaɡ̶ejinaɡ̶a me ɡ̶odewiɡ̶a, codaa jaɡ̶aɡ̶a iwitece
    anodaaɡ̶eeteda Ǥoniotagodi malee yewiɡ̶a digoina iiɡ̶o. Niɡ̶ijo naɡ̶abaategetiwaji
    ɡ̶odatematiko, odaa Aneotedoɡ̶oji Liwigo eo maniniitibecetiwaji, idaaɡ̶ida meliodi
    mawikodeetiwaji leeɡ̶odi niɡ̶ijo anodakapetaɡ̶agi.
  bmh-bmh: Ag igual igul mui, Banou nugau igul mui, sesamoremenin. Guzenaimai, ag
    uhu asiu pet omen. Bo, Ah Wes nug ag oiagab siksikai dabun gusig marena, ag ze
    go omen.
  ctu-BL: Tsa' caji la' tsajcan lac Yum che' bajche' tsa' la' tsajcayon lojon. Anquese
    cabʌl tsa' la' taja la' tic'lʌntel, tsa' la' ñopo jini t'an yic'ot i tijicñʌyel
    la' pusic'al ch'oyol bʌ ti Ch'ujul bʌ Espíritu.
  meq-meq: Nəkurom na, ka dazlumay a məpay bəzay a mede may ada a bəmalə i Bəy Maduweŋ
    kway. Ahəl nakə ka təmum bazlam i Mbəlom aye na, ka sum ɗəretsətseh haladzay hərwiye,
    ane tuk na, ɗuh ɗərev kurom kə ŋgwasa hərwi bazlam nakay ta gədaŋ i Məsəfəre Tsəɗaŋŋa
    eye.
  noa-H: Pãach daúa maar mag wajap'a wënʌrrʌm hoobaawai, pãrau maar wënʌrraajemjö
    hawia hĩchab maach Pör Jesús nʌrrarrjö hajierram. Hich hag gaaimua pãar p'it'urg
    haujierrab mamʌ, hich Hẽwandam Hak'arauta pãar t'ãar honee hapi sĩewai pãrau maach
    peerdʌajem hiekjã honee hʌ̈k'ajierram.
  alp-NT: Imi lulu amiki atate kai Tuhane Eni atate peneka kena tamata esi ono susate
    ete ami eti esi teta amire. Mere, masike imi supu susate boka titinai eti esi
    teta imi le imi hlaleke loko Sou Misete bei Alla kena Yesuse Kristuse hoko lalemi
    ndina sa, le Alla Eni Rore Iono lalemi ndina.
  san-VEL: yuuyamapi bahukle"sabhogena pavitre.naatmanaa dattenaanandena ca vaakya.m
    g.rhiitvaasmaaka.m prabho"scaanugaamino.abhavata|
  kbq-kbq: Tamagranena, tagrama nehunaza tavaririta nehuta, Ramo'ma nehiankna nehutma,
    tamagra Anumzamofo naneke e'nerizageno, rama'a knazana neramizanagi, Ruotge Avamumo
    tamazeri otigetma muse nehaze.
  kbh-kbh: Chora, nts̈amo bënga fsënjanamcá y nts̈amo Bëngbe Utabná enjaniyencá, ts̈ëngaftanga
    s̈monjanonts̈é amana; y chë buayenánana s̈monjanóyëngacñe chë Uámana Espíritu
    tcmojanats̈atá oyejuayánaca, masque ínÿenga tmojamna ts̈ëngaftanga puerte chas̈mosufrima.
  ron-LSB: Voi v-ați făcut imitatori ai noștri și ai Domnului, primind Cuvântul în
    multă suferință, cu bucuria Duhului Sfânt,
  pon-pon: A komail ale janer kit o jan Kaun o, ni omail aleer majan o ni kamekam
    kaualap o ni peren en Nen jaraui.
  nhe-BL: Huan intechtoquilijque tlen tojuanti tijchijtoque huan tlen Tohueyiteco
    quichijqui, pampa yonque inmechtlaijiyohuiltiyayaj sequinoc tlacame, inquiselijque
    itlajtol Toteco ica paquilistli tlen Itonal Toteco inmechmacac.
  sps-sps: Ana mi vovou iny ton kat tsumam an kat tana Tsunaun; to te paparaa fi romi
    tan nainy te saraa kamits fi romi, tana saa ami te nom vaanan man fiisen me na
    mamagat to te poo fi me tan Aaven Taabos, kainon tsuri to te tsugei rora Tsunaun
    te naa miror er fakamits matuami.
  wnc-wnc: Siwan ginda nin ninduyuwawa ninda unzing tasikumang kaknga kake ginda ina
    unzakan tawayuk Buyambam tapaninda asinggan tasikut taknga tawake tasiking. Sike
    ginda Anutue wam natake banipzaatang gitna take yuwawa aminu banip dua siking
    aminda meyambamu ginde damukaing. Unzing damuwawa ngana Anututane Waung Kapata
    gatandaman ginu meya buyak yuke ngana apbakngakaing.
  bus-bus: ben a gↄ̃ wapinↄ kↄ̃n Diio dàdarinↄ ũ. Nawɛ̃a bíta guu a yã pì sì kↄ̃n
    pↄnnaa kɛ̀ Luda Nini dàaguuo,
  gub-BL: Pezapo ikatu ma'e ure ài pe, Zanezar ài pe no. Uzeruzar 'ym ma'e a'e pe
    har a'e wà, upuraraw kar ma'erahy peme a'e wà, ta'e pezeruzar Tupàn ze'eg rehe
    pe xe. Napezemumikahy kwaw a'e mehe. Penurywete hehe pezeruzar mehe. Ta'e Tekwe
    Puràg pemurywete kar a'e 'ar mehe a'e xe.
  imo-imo: Enoni lino Awilimu kinye molorumulu mele manda manjiko moloringi. Enonga
    pulu ltemo imbomani eno mindili tiko umbuni tiringi nalo Mini Kake Telimuni tono
    kololi ulumu tirimumunga Gotenga ungumu tono kolko pilko ltingi.
  boj-boj: Niŋgi Qotei aqa anjam ojesoqneb deqa gulbe gargekoba nuŋgoq di brantoqnej.
    Bati deqa niŋgi gago kumbra ti Tamo Koba aqa kumbra ti dauryoqneb. Niŋgi uratosaioqneb.
    Mondor Bole na nuŋgo areqalo tigeltetŋgoqnej deqa niŋgi tulaŋ areboleboleiŋgoqnej.
  ulk-ulk: Wa kerbi doge a Oplege takmeirda. Wa asiasi tidigida a wage mir erpeidarda
    a sererge baprekerda Lamar Zogolam.
  eng-DRA: 'And you became followers of us, and of the Lord; receiving the word in
    much tribulation, with joy of the Holy Ghost:'
  knf-knf: Kë an, nakak awo ţi pdo ji un, na ji Ajugun. An nandooŋ awo wo ţi unoor
    uweek, nayeenk uţup wi Naşibaţi na mnlilan mi Uhaaş wi nul ujaaŋ uwul.
  san-KHM: យូយមបិ ពហុក្លេឝភោគេន បវិត្រេណាត្មនា ទត្តេនានន្ទេន ច វាក្យំ គ្ឫហីត្វាស្មាកំ
    ប្រភោឝ្ចានុគាមិនោៜភវត។
  arn-NT: Fey eymün kay, inayentufimün iñchiñ taiñ femelchi kümeke dungu, ka femngechi
    inayentufimün ta Ñidol. Feychi llowfimün eymün tati werken dungu, rume ayüwkülen
    tati Lif Küme Püllü ñi kellun mew, tunte küdawtufuymün rume fentren kutrankawün
    mew.
  zas-NT: Abiꞌ lëjt nabandi ziꞌc babajnan lojdi në ziꞌc balüü Jesucrist, abiꞌ por
    xSprijt Dios babaadi bililadxidi ni banan lojdi, majsi dád guzagdiajdi.
  ken-NT: Nɛ bǎkóŋo ɛkakánɛkɔ ɛyɛsɛ nɛ ɛkakánɛkɔ Yesu Kristo Acha. Yɛ̌ndu bǎghɔ̀
    nyaka bɛyǎ ɛsɔŋɔri, bǎsíɛ́pti Ɛyɔŋ Mandɛm nɛ maŋák amɛn Ɛfóŋó Bɛdyɛrɛ áchyɛ̀.
