  peg-peg: ଇ ଲାକେ କି ଏପେଙ୍ଗ୍‌ ମାକିଦନିଆ ଆରି ଆକାୟାତ ମାନାକାର୍‌ ୱିଜ଼ାର୍‌ ପାର୍ତି କିନାକାର୍‌
