    Señor na Macedonia y na Grecia,
  uig-ARA: شۇنىڭ بىلەن سىلەر ماكېدونىيە ۋە ئاقايا ئۆلكىلىرىدىكى بارلىق ئېتىقادچىلارغا
    ئۈلگە بولۇپ چىقتىڭلار؛
  tuf-tuf: Eyta cuácayat baat yajquír eyta Jesús chiwa cahujinat catum eyta yajcáy
    yinjacro. Jesús chiwa Macedonia cajc cutar binat cat, Acaya cajc cutar binat cat
    eyta yajcáy yinjacro.
  abx-abx: Si da'inan pa'agi, agkahirimo may kam pangngingirugan si dimu'an mga magpanutu'o
    ari si mga prubinsya Macedonia pati' Acaya
  mco-NT: Co tzaachypɨ tɨ mmɨnajxcɨxy tɨ myajnajxcɨxy mɨɨd Jesucristo ycɨxpɨ, chi
    tɨy'ajt tɨ myejccɨxy ma tüg'ócɨy mɨbɨjcpɨdɨjc jɨm Macedonia naaxjot etz jɨm Acaya
    naaxjot jadu'n nej jëbɨ ajcxy nañ jadu'n mɨjpɨdaaccɨxy Jesucristo y'ayuc ytɨy'ajt.
  cpb-NT: Iro opoñaantari roshiyantaimiri ikaatzi kemisantaatsiri Macedonia-ki eejatzi
    Acaya-ki.
  aon-aon: Douk namudok aria ihishmorim Kristen shape agusudok biagos shokugosi nahobigos
    Masedonia nyani Akaia iri shatrip shakri ipak penek yopihi aih aria eshesh douk
    shagipeshep.
  hus-NT-2005: Ani anchanꞌ a bajawtsik ki kʼwajay jelti jun i okʼtsixtaláb abal ejtal
    an belomtsik xu kʼwajíl ban chabáltsik xi Masedonia ani xi Akaya.
  mig-NT: Te ni̱ ka̱nduu‑ró ñáyɨvɨ stá'a̱n ichi núu̱ táká ña̱yɨvɨ kákandíja íó ini̱
    ñuu̱ Macedonia jíín ñúu̱ Acaya.
  bps-bps: Taman gamu mbaling fye gugambet i kdee dad faglut di ku Dyisas di dad banwe
    Masidunya na Akaya,
  mbs-mbs: Yan se doun te sikiyo den se gegonan pig-ilingan te kedita te doma otaw
    egpemenal doton te kebelad te Masidonya aw Gresya,
  tof-tof: Blaman Yesun amkoman angun pamkolpama igósidi yabü atanin kwarilürr Masedonia
    akó Akaya prrobinsdü.
  cme-NT: Naŋ ciɛ mafamma‑i, bamaŋ hũyãa Diiloŋ-nelma‑i Maseduɔni‑i-na, baa Akayi‑i-na
    hiere, na pigãaŋ-ba hũmefafalle yaa‑i.
  sus-sus: Na kui, wo bara findi misaali ra danxaniyatɔɛ birin bɛ naxee na Masedon
    nun Akayi.
  pon-2006: Eri, kumwail wialahr mehn kahlemengi ehu ong souleng koaros nan wehin
    Masedonia oh Akaia.
  dad-dad: Anĩ nigin, ã Masedonia Akaia provins ado bun, momoiya tamo kayau ganan
    neid dodo gen wowã gen.
  zab-NT: Ziy xquel laat nát tuby ejemplɨ par irate de ni reldilaaz Jesucrist nez
    Macedonia ne nez Acaya.
  jae-jae: Amac agôm amboac tonaŋ tec atu ŋadôŋdôŋ gêdêŋ lau sêkêŋ-gêwiŋwaga samob
    aŋga Makedonia to Akaia,
  ksd-ksd: ma damana avat ra umana valavalar pire diat par dia nurnur aro Makedonia
    ma Akaia.
  msm-NT: Kaling nahinang kow no madojow no ogsunudon to tibo mgo sakup ni Jesus duon
    to mgo prubinsya to Macedonia dow Grecia.
  myk-myk: Ayiwa, lee funŋɔ ni yee ya pye ɲaha shɛshɛɛrɛ Masedɔni fiige ki wo nʼa
    daa fɛɛ pee, ni Akayi fiige ki wo nʼa daa fɛɛ pu bɛɛri mu.
  sbe-sbe: Yomi miyamiya namwanamwadi debadiyena ede teha Masedoniya yo Akaiya udiyedi
    tausunuma maudoidi ne meta komiu yodi kabakita.
  mcr-mcr: He iiŋä imäkäpiyitaŋi, ämaqä quuvqä heqiyqä, qua naqä Masendoniya iu pmeqä
    iquautä, qua naqä Äkaiya iu pmeqä iquautä, ämotqueqä eŋqä-paŋä äpmeŋä.
  cux-NT: Ní cucáávā chi diíⁿ nī 'tuucā nducyáácá 'iiⁿ'yāⁿ chi i'téénu yā Señor Jesucristo,
    'iiⁿ'yāⁿ yeⁿ'e núúⁿmáⁿ yáⁿ'āa Macedonia ndúúcū núúⁿmáⁿ yáⁿ'āa Acaya cuuvi cuta'á
    ndís'tiī tan'dúúcā 'áámá ejemplo ní diíⁿ yā tan'dúúcā chi diíⁿ nī.
  tur-YTC: Böylece Makedonya ve Ahaya’daki iman eden herkese örnek oldunuz.
  san-ITR: tena mAkidaniyAkhAyAdeshayo ryAvanto vishvAsino lokAH santi yUyaM teShAM
    sarvveShAM nidarshanasvarUpA jAtAH|
  bel-N: так што сталіся вы прыкладам для ўсіх, што вераць, у Македоніі і Ахаі.
  sch-sch: Masikin Macedonia le Achaia rama iempungei murdi ta rangin minenna nin
    hongni zoi.
  mic-MIQNT: Gilew musga'tuoqopnig ta'n tel mimajultioq 'ms't ta'n te'sijig getlams'tasultijig,
    Masetoniaewaq aq Gli'gewaq.
  huu-NT: Ie jira nana Macedoniamo ite creyentiaɨ omoɨmona fueotɨmacɨ. Nana Acayamo
    ite creyentiaɨ omoɨmona jɨaɨ fueotɨmacɨ.
  jiv-NT: Nu túrakrum ashí Masetúnia tura Akaya nuṉkanmaya̱ Yus-shuarsha shiir wekasatin
    jintintiarme.
  otm-NT: Pɛ nangue mpähä thoho gá hyąmhbʉ ram hma nɛ gám 'bʉmanhohʉ, gätho gá 'yuthʉ
    'bɛpʉ dí 'yɛ̨c'yɛi ʉ 'bʉpʉ ra häi Macedonia nɛpʉ ra häi Acaya.
  dah-dah: Niŋgeb Masedonia naŋa deŋ haŋde gorya Akaia naŋa neŋ hitere garya niŋ Yesuyen
    alya bereya beleŋ deŋ mata teŋ hinhan go nurdeb, “Yesuyen alya bereya beleŋ mata
    teŋ hitekbe gwahade,” yeŋ nurdeb matatiŋ goyen po gama irde haŋyen.
  tnk-tnk: Ia noien nəha hiənahatən suatuk amasan riti m nərmama me pam səməme kamhahatətə
    fwe profens mi nəha Masetonia mɨne Akaea mə tuhesi pen noien səkɨmiaha.
  kpr-kpr: Aminguse, ekaresia+ mendeni Frovensi Masedonia a Greece aminda irera aikena,
    ne ijugaboro eveva edo ireva.
  san-IAS: tena mākidaniyākhāyādeśayo ryāvanto viśvāsino lokāḥ santi yūyaṁ teṣāṁ sarvveṣāṁ
    nidarśanasvarūpā jātāḥ|
  nho-nho: Teenaa naa tama katoo e lotu teelaa e nnoho i Masedonia ma Akaia raa ma ki ttoka atu
