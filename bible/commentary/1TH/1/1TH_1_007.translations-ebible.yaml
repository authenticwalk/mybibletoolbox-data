  azg-NT: Ndoꞌ na nndaꞌ, tondëë tsoñꞌen nnꞌan ndyuaa Macedonia yo ninꞌAcaya na vantyja
    nꞌonhan, conduihoꞌ ncüii na itsiꞌmanhanꞌ ndëë nanꞌñeen nchu vaa na quinanꞌjonhan
    yo Jesucristo.
  bhd-bhd: इड़ी तगर कि मकिदुनिया ते अखाया इलाकां केरे सेब्भी विश्वासी लोकां केरे लेइ
    तुस अक नमूनो बने।
  too-NT: Lā' como taca'tzīlh a'nchī hui'xina'n līlatā'kchokoyā'tit, nā chuntza' talīlatā'kchoko
    ixlīhuākca'n a'ntīn takalhlaka'ī'nī't a'ntī xalanī'n nac Macedonia lā' nac Acaya.
  ind-AYT: supaya kamu menjadi teladan bagi semua orang percaya di Makedonia dan Akhaya.
  cjo-NT: Kameetha pijeekaki, rootaki ikowantakari ikimitemi maawaeni ayemijantzinkarite
    janta kipatsikipaeni owaero Masherooniya eejatzi Akaaya.
  nsn-nsn: Temaeit inggoum tera bangbanga tonguar tamata uakapa tun gera tagorong
    mana tang Kristo tar pang uan i Masedonia, kare tar pang Akaia.
  san-DEV: तेन माकिदनियाखायादेशयो र्यावन्तो विश्वासिनो लोकाः सन्ति यूयं तेषां सर्व्वेषां
    निदर्शनस्वरूपा जाताः।
  tna-NT: Da putsu beju, micuana sa puiti cuana da saida Macedonia, Acaya yahua detse
    su aniji edue cuana pabuetsuatita puji.
  lid-lid: Eme ma, aha asahan mwasin, ma leheya kandriyen ta tekedek taha ili tiri
    lau ta budon handru are bolo kon tinan Masadoniya hawe Akaya, ma iri a-en hamon
    le ta kandriyen taha.
  wim-wim: Than Christians wiy al-alangan aak Greece.angan wuntanan-a, aꞌ puth aak
    Macedonia.angan wuntanan-a, thathin niiyangan niiy minam paththaman wun-wunaniy.
    Than puth al-alanganiya woyan niiyantaman ngul wakantan.
  zga-M: Na matokeo gayene, mvile ifyano gwa vanu voni Makedoni no Akaiya vavo vihyamini.
  yom-yom: Buawu bobo luyikidi ntungulu kuidi batu boso bobobawilukidi badi ku Maseduani
    ayi ku Akayi.
  eng-NNA: Because of that other believers in those two countries, in Macedonia and
    in Achaia, they understood that they should become like you.
  san-SIN: තේන මාකිදනියාඛායාදේශයෝ ර‍්‍යාවන්තෝ විශ්වාසිනෝ ලෝකාඃ සන්ති යූයං තේෂාං සර්ව්වේෂාං
    නිදර්ශනස්වරූපා ජාතාඃ|
  yut-yut: Aŋpakji tagɨsi uŋun nandaŋ gadat mɨŋat amɨnyo morap Masadonia ae Akaia
    provinskon ekwaŋ do yolɨŋba pɨndakgwit.
  grc-BYZ: ὥστε γενέσθαι ὑμᾶς τύπους πᾶσι τοῖς πιστεύουσιν ἐν τῇ Μακεδονίᾳ καὶ [ἐν]
    τῇ Ἀχαΐᾳ.
  cpc-NT: Ari okanta ikimitantanaimiri ikaatzi kimisantayitanaatsiri nampiyitawori
    Macedonia-ki iijatzi Acaya-ki.
  nhg-NT: De inu maniera ye nencate ejiemplo para noche creyentes tli cate pa nemoestado
    de Macedonia hua nuyejque ipa estado de Acaya.
  nya-nya: Ndipo potero munakhala chitsanzo kwa abale onse a ku Makedoniya ndi Akaya.
  ngu-NT: Ijcon, tej, onemochijquej ejemplo para nochimej on tlaneltocaquej ne impan
    Macedonia niman Acaya.
  kup-kup: Met pot ari tin tovai emoogin Masedoniar Akaia zei posikaroh Iesuz homeo
    badae batat hez-modari arim toogivon hatevetet epat haoh, “Ae, paru tin tamahag,
    dari parum tamah-taput tovai sohok,” pot haoh.
  jid-jid: '@see-verse:1TH.001.006'
  wmw-wmw: Kwa namuna‑yo, anta umwe wanyewe mulawirira kuwa nfano mbere ya wenye kwamini
    piya wa Makedoniya na wa Akaya.
  gmv-GGM: Hessafe denddidayssan inte Maqidoniyanine Akayan ammaniza asa wursos lo7o
    leemisota gididista.
  ssg-ssg: Aile ape amuto sohot seilon tetenen ala teka kahikahi Jises ti xux Masedonia
    ma Akaia puas usi.
  zpo-NT: Nu snee mlu gu lo re xaa Jesús, xaa nzho re yezh cheen Macedonia nu re yezh
    cheen Acaya, mlu gu lo xaa nen xomod nzhaal wii xaa lo Jesús.
  poy-poy: Hangu mwenga mwa mfanu guherepa kwa shipinga sha wajimira woseri wa Makedoniya
    na Akaya.
  qwh-NT: Tseno sufrircuryan cawacuyashqequita musyarirmi, Macedonia y Acaya marcacho
