verse: 1TH.001.007
translations:
  kpx-kpx: Kateike vage Masedonia isi Giliki evievi ataeau la vaveve dua evisi kemo
    negolahalu.
  okv-H: enda Macedonia embo te enda Achaia embo te God ke be erera amina ungota ari
    avo kogue ambo ambo ue ere humbuhora.
  tbo-tbo: Uyahinei taumi ani galena dewadewana Keliso tu witumaganena Masedoniya
    ma Giliki tupohihi uyahihi.
  mal-C: അങ്ങനെ നിങ്ങൾ മക്കദോന്യയിലും അഖായയിലും ഉള്ള സകലവിശ്വാസികൾക്കും മാതൃകയായിത്തീർന്നു.
  grc-SR: ὥστε γενέσθαι ὑμᾶς ⸂τύπους⸃ πᾶσιν τοῖς πιστεύουσιν ⸂2ἐν τῇ Μακεδονίᾳ καὶ
    τῇ Ἀχαΐᾳ.
  bgc-bgc: उरै ताहीं के मकिदुनिया परदेस अर अखाया परदेस के सारे बिश्वासियाँ कै खात्तर
    थम बढ़िया मिसाल बणै।
  khz-khz: Ganina voa gomi vevega-gita namanai gomiato kamonagi talimara maparara
    Makedonia e Akaia geria.
  deu-TKW: so daß ihr zum Vorbild wurdet für alle Gläubigen in Makedonia und Achaia.
  zsr-NT: Cni nac, chnacliꞌ tu le nac bëꞌ laugac yúguꞌtë bunách taꞌyejlëꞌ Cristo nacuꞌë
    luyú Macedonia len luyú Acaya.
  lin-lin: Mpo na yango, bokomi mpe ndakisa mpo na bandimi nyonso ya Masedwane mpe
    ya Akayi.
  hns-NT: Ie rakam se toelog sab Maasadonia aur Aakhaaja diehaat ke iesaai log ke
    dekhaile kaise Kriest me bieswaas kare ke.
  noa-E: Pãachdëu magtarr gaaimua Macedoniapienau maimua Acayapienaujã thum chi ʉ̈kha
    durrarr khʉʉnau ʉ̈u pãar agpierraa wënʉrrʉm oo nʉm.
  eng-EMTV: so that you became patterns to all those who believe in Macedonia and
    Achaia.
  mib-NT: Te súcuan cácuu ró ɨɨn ejemplo nuū ndɨhɨ ñayuu cácandíje jeē cáyūcú región
    Macedonia jiín Acaya jiñā.
  lif-NT2: हे़क्‍केलॽरिक् खिनिॽ मे़सेदोनिया नु अक्‍खैया थुम्‍मोबा के़रे़क् नसानिबाहाॽरे़
    खुनिॽ कुबि के़बोःक्‍खिआङ्‌के़वयिॽरो॥
  xnj-xnj: Hinu nyenye ndi luhumu lwabwina neju kwa vandu voha vevakumsadika va Makedonia
    na Akaya.
  mmx-mmx: La limixin nunu boro at lunep silok Masadonia la Grik diga ronga levelinga
    ap mo loklok atnimi, la diga mumu asu i.
  cbr-NT: Tëmëraibi usari 'i camina mitsux Macedonia menu 'icë 'imainun Acaya menu
    'icë axa Jesucristomi catamëcë unicaman cuacëx upíira sinánñu 'ain. Usaími 'ia
    mitsu cuaquin ca —usai ca Jesucristonan unicama 'iti 'icë —quixun sináncania.
  tee-NT: Chai ni chunch ju lat'it ju uxijnan pus ju mi'atsucunti'an valhch tachi
    tu'u' xalhilakts'intaiti ixlacata'an tachi chun ju talhilaca'anta ju Cristo amachak'an
    xalacat'un Macedonia chai amachak'an xalacat'un Acaya.
  eng-LSV: so that you became patterns to all those believing in Macedonia and Achaia,
  cak-NT: Rix can xixoc jun ejemplo chiquiwech ri quiniman chuka' ri Jesucristo ri
    jec'o pa ch'aka chic tenemit chiri' pa Macedonia y chuka' ri aj-Acaya, roma reje'
    xquic'oxaj chi rix can iyo'n iwánima riq'uin ri Dios.
  pah-NT: 'A''ero Jesus Cristo''gareheve''g̃a – kiroki g̃a u Macedôniapeve''g̃a gwyri
    pe Acaiapeve''g̃a gwyri pe no – pemombe''ua renduvame g̃a epavi: “Xako ti Tessalônicapeve''g̃a
    javijitehe,” ei g̃a.'
  sja-NT: Ma awara, parã mãgá p'anapata perã, ijãapataarã Macedonia eujãdepema mãik'aapa
    Acaya eujãdepema auk'a p'ana k'inia p'anɨ parãk'a.
  xed-xed: Mantsa ya maranaŋta kuni ta ŋərmata nzakwa ghuni ta mnduha Lazglafta ta
    haɗika Mekaduniya nda ya ta haɗika Akaya.
  mks-NT: Ta tá na̱ndihi na̱nduu ndó na̱ jána̱ha̱ nu̱ tócó ndihi na̱ cúú cuéntá Jesús,
    na̱ ndúu estado Macedonia xi̱hi̱n estado Acaya ña̱ ndítahan caja na.
  gfk-S: Io kaie, mu ga hanawat hoke tike bilai na hapupuo nong ira ut na nurnur rusu
    Masedonia ma Akaia di nage mur.
  bmu-bmu: Mewö andönine kaba mala Masedonia Akaia prowins yahöt miaŋgöreŋ Jisös möt
    narizei, körek pakpak yeŋgöra silik ölöpŋi kondel eŋgimakze.
  dgz-dgz: Ap menan Iesu anu tumasine nagire at Masedonia ge at Akaia gapanawa ame
    e guegue ega kakaewa ta ewamoyana gapan warane taiwanum.
  eng-GNV: So that ye were as ensamples to all that beleeue in Macedonia and in Achaia.
  zaa-NT: Acca por nùi nna ná le ttu ejemplo tsè' para iyaba canu ríalatsi' le' región
    láą Macedonia ą'hua Acaya.
  eng-WEBSTER: So that ye were examples to all that believe, in Macedonia and Achaia.
  guh-guh: Bajarapacuenia panejinavanapaejava daxita Dioso pejumecovënëtsivi, Macedonia
    nacuapijivi, Acaya nacuapijivi ata, itsa pacavënëlivaisitane, bajarapamonae ata
    yapëtane bajarapacuenia xaniavaetsia Dioso petojinavanapaenexa. Nexata bajarapamonae
    ata xaniavaetsia jinavanapa pacuenia paxamë pajinavanapame.
  bon-bon: Weeme miijirage ireclota cabu ca weene toraca ireclota gaabe ne yaaboclomtuye
    iyeta Makedoniya piiyepu Akaya gawe ätrunga biname bime bau me.
  nhw-BL: Huan yeca anquicajtoque se cuali nemachiltili para ma quitoquilica nochi
    tlaneltocani ipan tlali Macedonia huan ipan tlali Acaya.
  swh-ONEN: Hivyo ninyi mkawa kielelezo kwa waumini wote katika Makedonia na Akaya.
  wbi-wbi: Namahumilo ghake, mulyale kihwani ku voni mumakedonia na mukaiya vano vikwitikila
  bba-bba: Yen biru bɛɛn tii i kuɑ bèn dɑɑ Mɑsedɔnin nɑɑnɛ dokeobu kɑ Gɛrɛkibɑ bɑ
    sɑɑrimɔ.
  eng-KJVCPB: so that ye were ensamples to all that believe in Macedonia and Achaia.
  kgk-NT: Pende rekoha porã ete voi. Upéa-gwi Macedônia yvy pygwa Acaia yvy pygwa
    ave, Hesu nhe'ẽ renduha va'e oikose pende reko-rupi.
  waj-waj: Ngia itaama uunaquuneema mmuakiaa ausa hanigieera gioonna kiaapu Maketoniaa
    varuuyaata Akaiya varuuyaatama teeda rikiada itaama mmuaikaraama iiravai.
  cpy-cpy: Ari okanta roshiyan-taneemiri ikaatzi kemijanta-yitanaa-tsiri nampiyitawori
    maawoeni nampitsiki janta Macedonia-ki eejatzi janta Acaya-ki.
  mpx-mpx: Inoke komiu ku ola abagagayawa toabulilek gegewel elal bolo hi miminaa
    labi Masidoniya ge Akaiya elal.
  wbp-wbp: Panu-kari Kirijini kuja kalu nyina ngurungka Majatuniyarla, manu panu-kari
    kuja kalu nyina kurlirra nguru-karirla Kiirijirla, ngula-wardingkirliji purda-nyangulu-nyarra
    marlaja jaru kujalpankulu jungarni nyinaja yangka maju-puruju nganimpa-piya manu
    Jijaji-piya. Kujarlaju, nyanungurlangurlulu-nyarra waalparrurnu jungarniki nyinanjakuju.
  luo-luo: Omiyo ne udoko ranyisi maber ne joma oyie duto man Makedonia gi Akaya.
  nhe-NT: Huan yeca inquinnextilijtoque nochi tlaneltocani ipan tlali Macedonia huan
    ipan tlali Acaya tlen cuali para nojquiya quichihuase.
  aii-aii: ܗܵܕܟ݂ܵܐ ܕܗܘܹܐ ܠܵܘܟ݂ܘܿܢ ܛܘܼܦ̮ܣܵܐ ܠܟܠܵܝܗ‌ܝ ܡܗܘܼܡܢܹ̈ܐ ܕܓܵܘ ܡܵܩܹܕܘܿܢܝܼܵܐ ܘܕܐܵܟ݂ܵܐܝܼܵܐ.
  esk-NT: itna ilipsi iluqaitñun ukpiqtuanun Macedonia-mi suli Greece-mi atriraksraġuqhusri.
  msb-msb: Kaya ngani nagin halimbawa man kamo sa tanan na mga nagatuod sa mga probinsya
    san Macedonia kag Acaya,
  cpa-NT: Hi² jøng² ma²ŋi¹² ca¹lah¹já¹ dsa² chian² Macedonia quianh¹³ Acaya, ju³lah
    dsa² hé² jǿg³, ha²lah dsio¹ ŋi¹nio¹dsa. Di³ ma²jái¹²dsa ha²lah ŋi²nioh³ hniah¹².
  dso-dso: ତେବେ ତମେ ମାକିଦନିଆ ଆରି ଆକାୟାତେଇ ରଇବା ସବୁ ବିସ୍‌ବାସିମନ୍‌କେ ଗଟେକ୍‌ ବାଟ୍‍ଦେକାଉ
    ପାରା ରଇଲାସ୍‌ ।
  meu-meu: Bena kamonai taudia iboudiai Makedonia ai bona Akaia ai edia ihaḡoina ḡauna
    ai ola.
  yva-NT: Maisyare omai ti, weapamo wabe unanuive vatano wanave Yesus ai nanawirati
    una no propinsijo Makedonia muno Akaya mansai tenambe indamu utavondi wapa ana
    wapo rave rai.
  dgc-dgc: Nadid, ta éya a ugali moy, éy ahigén kam be du étanan a méniwala ta Masedonia
    sakay ta Akaya.
  zpm-NT: Grëse zha ne rliladz Jesús nëz Macedon, nëz Acay, zeeṉe bin zho zha mban
    to, yeque zho laa zho pseed mban zho zigne mban to.
  hix-NT: Àro ke, ohxe rma haxa mosonyhetxkonà, Kryestu mryenon komo wya, Maseknonya
    yamtar hon komo wya, Akaya yamtar hon komo wya xarha. Ohxe rma haxa mosonyhetxkonà,
    àwyanye, ohokony harha ehohkatxho menye.
  sim-sim: Os erem ji uwa nombo nombon Jisasin hishindiyanda ma ol provins Masedonia
    nga Akaiak linda nga angop li misihi os jir tiyanda hom olmu tiyanduwa.
  npi-ULB: त्यसैले, तिमीहरू सबै माकेडोनिया र अखैयामा विश्‍वास गर्नेहरू सबैका बिचमा
    उदाहरण भयौ ।
  cgc-cgc: Tenged ta inyo na pagtuo daw dayad na batasan, duma na mga gatuo naan ta
    Macedonia daw Acaya gasunod ki kyo bilang iran na mudilo.
  tim-tim: Ye hain akmâ hâk hilâlâm dondâ nâŋgâyi aregât benŋe hanâk dâm heroŋe agi.
    Aregât Yesugât kâmolân gâtŋe Makedonia hânân akto Akaia hânân manmai arekŋe yeŋgât
    pat nâŋgâm agak meme yeŋe hainâk meyi.
  yor-yor: Tó bẹ́ẹ̀ tí ẹ̀yin pàápàá fi di àpẹẹrẹ fún gbogbo àwọn onígbàgbọ́ tó wà
    ní agbègbè Makedonia àti Akaia.
  wos-wos: Renguka di Masedoniambu akwi Akaiambu akwi rekwa Jisasna hundi xékékwa
    du takwa atéfék xékéndaka guni diré yikafre mawulina sémbutka guni wakwe.
  emp-NTPO: Mãwã jũma Crito ĩjã b̶ea Macedonia druad̶ebemaba, Acaya druad̶ebema bid̶a
    bãrãneba unusid̶aa sãwã nĩbad̶ida panʌda.
  eng-F35: so that you became examples to all the believers in Macedonia and Achaia.
  ind-ind: Dengan demikian, kalian menjadi teladan bagi semua orang percaya di provinsi
    Makedonia dan Akaya
  pes-OPCB: به این ترتیب، شما برای مسیحیان سراسر مقدونیه و یونان نمونه شدید.
  mpt-mpt: Ibo ina bianiba Yesuse bainobo galin nakaia unangai Masedonia betan ye
    blib isa eka Glik betan ye blib isa kukub ayamo aleye bianiba
  ssx-ssx: Kutu pimiki ekina꞉ mo Ma꞉sedonia Akaya potopinisi yaapo nane pi mea haleme
    wanda꞉hali paeyaoma꞉ handena꞉ pu tiaememe.
  mkl-mkl: Si bɛɛbɛ, ì bɑɑ ì jɛ yɑɑse jiidɑ iyi woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ wɑ ilɛi
    Mɑsedɔni do Gɛrɛsi fei ɑɑ yɔkɔ ɑ too si.
  gaq-gaq: ତେସା ପେଇଂ ମାସିଦୋନିଆ ବାରି ଆଖାୟାନ୍ନିଆ ଲେଃକ୍ନେ ସାପା ବିସ୍‌ବାସିଇଂନେ ଆତ୍‍ଲା ନିମାଣ୍ଡା
    ରେମୁଆଁ ସୁଗୁଆ ଡିଙ୍ଗ୍‌ପେଲେଗେ ।
  gof-RNT: Hessa gisho, Maqedooniyanne Akkaya biittan de7iya ammaniyaa ubbaas leemiso
    gidideta.
  unx-unx: ନେ ଲେକାତେ ଆପେ ମାକିଦନିଆ ଆଡଃ ଆଖାୟାରେ ତାଇନ୍‌ତାନ୍‌ ସବେନ୍‌ ବିଶ୍ୱାସୀକଆଃ ନାଙ୍ଗ୍‌
    ନାମୁନା ଲେକାପେ ହବାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Lá iake, lekeza goí iki monó gapoló nivago Masetonia mikasiuka itó Akaia
    mikasiuka monó gili alévolé a vegená lekeza atímini iki iki miliki amó.
  lcm-lcm: Asukang a kami lau kapo bil val kankanuai ro e mataria i ri vap lomlomon
    e Makedonia na Akaia aongos.
  aer-aer: Arrpenhe Ngkarte-kenhe areye Macedonia-larle anemeke, arrpenhe areye antekerrele-arle
    apmere Greece ikwerele anemeke, aweke-arle-iperre arrantherre-arle Jesus arratye
    itelaremenge Ikwere mwerre anerrirremele. Itne arratye mwerre anerrirretyeke ahentye-anemele
    arrantherre-arteke.
  qvc-NT: Qamkuna chayshina Jisukristupi allita kriyiptikiqam, chay kriyiq masinchiqkuna
    prubinsya Masiduñapi, prubinsya Akayapi tiyaqkunapis, qamkunashina munanllapa
    kawsayta.
  tgl-ULB: Bilang resulta, kayo ay naging halimbawa sa lahat ng mananampalataya sa
    Macedonia at Acaya.
  cbs-NT: Man jaskaya ja mai pakea dabe Macedonia inun Acaya anuxun Jesús ikunwanbaunaibun
    man ikai kaka ninkakin jaska Diosun nuku jiwemakatsis ikai tapinkubaunimabuki.
  xtm-NTPP: Te sukan, te ni ka kuu ni ñayii jin kaxtnu'u naxe jin ko kuu ndaka‑ka
    ñayii ka kandija Su'si ma ja ka iyo i ñuu Macedonia ma ji'in ñuu Acaya ya.
  nnq-nnq: Kuyene mangweto mmilingite kilandanakio cha mbone kwa bandu abunhwamini
    Yesu ababi kukilambo cha Kamakedonia nu Kuakaya.
  bao-NT: To biro biima ĩirã, Macedonia, to biri Acaya yepari macãrã mani Wiogʉ Jesucristo
    yee quetire ca tʉo nʉnʉjeerãre, “Mani cãa cʉ̃jare biro ca biiparã mani nii,” cʉ̃ja
    ca ĩi ĩaro mʉja bii ĩñoupa.
  san-ORI: ତେନ ମାକିଦନିଯାଖାଯାଦେଶଯୋ ର୍ୟାୱନ୍ତୋ ୱିଶ୍ୱାସିନୋ ଲୋକାଃ ସନ୍ତି ଯୂଯଂ ତେଷାଂ ସର୍ୱ୍ୱେଷାଂ
    ନିଦର୍ଶନସ୍ୱରୂପା ଜାତାଃ|
  huv-NT: Por aag ayaj tejüiquichan irangan najneaj; tajawüw icon meáwan monyar andeac
    Teat Jesús monlüy tiül iüt Macedonia at moncül tiül Acaya.
  otn-NT: Nu̱'ʉ yø 'yɛ̱c'ɛ̱i̱ rá̱ m'mʉp'ʉ ja ra̱ häi Macedonia, 'nɛ̱p'ʉ ja ra̱ häi
    Acaya, nu̱ te bi̱ nu̱ ngue guí øthʉ, xquet'a̱ gue'a̱ bi 'yøt'a̱.
  nop-nop: Unduŋ tiŋa Masedoniya tiŋa Akaia kwet wapumneŋ metam hogohogok Jesu nadisukilitimiiŋ
    heki titiŋ momooŋ u yeniyehitubu-didimegiŋ.
  obo-NT: Purisu novovallan kow no moppiyon ponunggelengan to langun nod pompomakoy
    ruwot prubinsya to Macedonia woy ka-ay to Acaya.
  cak-ENT: Y chanin xetamüx que riq'uin ronojel ivánima itaken ri Jesucristo. Y ri
    quitaken chuka' ri Jesucristo ri yec'o pa ch'aka chic tinamit chiri' pa ruch'ulef
    Macedonia, y chuka' ri aj-Acaya cac'axan que rix riq'uin ronojel ivánima itaken
    ri Jesucristo. Y roma cac'axan que quiri' itaken, jari' ri nbanun cheque que quiri'
    ri nc'atzin nquibün rije' chuka'.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤔᤧᤛᤣᤍᤥᤏᤡᤕᤠ ᤏᤢ ᤀᤰᤂᤤᤕᤠ ᤌᤢᤶᤔᤥᤒᤠ ᤁᤧᤖᤧᤰ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤁᤢᤒᤡ
    ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De súcuán cúu ndá nú iin ejemplo nūū ndihi nchivī cándíja jā íyó región
    Macedonia jíín Acaya jīñā.
  san-TIB: ཏེན མཱཀིདནིཡཱཁཱཡཱདེཤཡོ ཪྻཱཝནྟོ ཝིཤྭཱསིནོ ལོཀཱཿ སནྟི ཡཱུཡཾ ཏེཥཱཾ སཪྻྭེཥཱཾ
    ནིདརྴནསྭརཱུཔཱ ཛཱཏཱཿ།
  qve-NT: Chaymi qankunaqa Jesucristopi creesqaykichisrayku, huk ejemplo kashankichis,
    Macedonia provincia kasqaykichispi, hinallataq Acaya provincia lawpi tiyaq creyentekunapaqwan
    ima.
  pao-NT: Mu yise no'oko mu Macedonia noko Achaia-witu tunaka'oedyukudu ka Te Naa
    besa podo moohekwu.
  cbu-NT: Mishat, yuwamand siy Apanllee kuk izapaneekis anumandtam mangini kisa. Siysa
    taarasheetsis wanasir yámandarangus, Apanllchichee ichinguru yaspatarangatisa.
    Masedonshuchee, Akáyshucheetstamta, wanasir yaspatakis. Ashtapani titamsincha,
    siyaa paksina.
  usa-usa: miráitaq yirummá ámê-kayukama Maateróniapaq-wayukagaraq Karíkipaq-wayukagaraq
    timáeta urááe.
  soy-soy: Li tíyɛsɛlɛ ɑni pɔ́lɔ́ pisoi pɛ̃ kɛ pɛpɛɛ Mɑsetuwɑɑni nɛ Akɑyii-pɔ kɛfɑ
    n tɛnɛlɛ̃ ɑpi yɛ nɛ ḿ pɑílɛ̃.
  hui-hui: Ani bialu howa Masedonia dindinibi Agaia dindinibi Yasu mana yu tiga biaga
    bibahende hearuhondo mana bayale walia halu harimi.
  amf-amf: Ogonante Moqodoonia peenbee Akaya peentebe dahaana Barjodar woylamin qajayna
    wulna payya kamsi ye maatade.
  quc-NNT: Je ri' xik'ut chkiwäch konojel ri kojonelab' aj Macedonia, xuquje' ri kojonelab'
    aj Acaya, jas ri rajwaxik käka'n ri e are'.
