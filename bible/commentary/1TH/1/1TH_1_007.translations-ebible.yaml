    queta yachaquicayan.
  gaw-gaw: Amup̱a ag Makedonia danab amu Grik danab ele, ag oolagp̱a genab dooṯeb
    ele, ag danab amu oh kobol ena ip̱uanadp̱ig.
  nca-nca: Ŋunde korowoyi iŋondutu unipare Masedonia mirako, ko Akaia mirako yoteŋgo
    qundo otete ŋu qenero howeyoteŋgo.
  zpz-NTPP: Ndeꞌ nu briic der nu gad lagy dela mbecy nu ricy cup consuel lo Crisht
    nu yuꞌ lo de yu ni Macedonia, gal nu de yu nu yuꞌ lo yu ni Acaya nu lac mod gyicy
    dey. Briic der nu gad lagy dey nu lac mod gyicy dey nu nac mod nu bicy de ru.
  zac-NT: Ra mënë narialdí lduꞌi dizaꞌquë regiuni Macedonia nu Acaya, guná rall lla
    mudë quëreldë të; na të ejemplë parë lëꞌë raiꞌ.
  kyg-kyg: Lapakaemo ani kavaꞌmo nehutapaeꞌmo lapakame hisaya agufa kavaꞌmo apakesa
    afiꞌa fatago huꞌnaya vayaꞌmo Masetoniya kotega vayaꞌe Akaiya kotega vayaꞌeꞌmo
    ago alitapa apave liꞌnae.
  kmk-kmk: Utdi, dikayu ud nambasalan dat losana manuttuwa utdin Macedonia kan Acaya.
  cao-NT: Jatsi noba jabi, Ibo Jesu jabi, tihi cabo ma jabiniquë. Jasca mato jabi
    ri jabiniquë jatiroha ca chahahuacanaibo, naa Macedonia mai, Acaya mai, tihi cató
    ca racacanaibo.
  bbr-bbr: Keserna, woiaka epar moin roasiret ak Masedonia provins pak, Akaia provins
    pak rai akas akan onok eposek miäin aparianik, tainoriäi.
  inb-inb: Cha­sa­manda, kai Masedonia i Akaia alpa­kunapi tukui Cristo­wa tukus­ka­kunata
    kam­kunapa suma kaug­sai­mi kawa­chir­kan­gi­chi. Chasaka pai­kuna­pas, mas alli­lla
    ruras­pa­mi kaug­sai kalla­rir­ka­kuna.
  hrv-hrv: tako da postadoste uzorom svim vjernicima u Makedoniji i Ahaji.
  box-NT: Bìo mi wó kà lé bṹn á bìa tà a Krista bìo ho Maseduana lè ho
    Akayii kãna yi ɓúenɓúen lá ko ɓa wé loń yi à wé.
  ote-NT: Hangue gatho ya cu me Macedonia ne ya cu me Acaya bi dɛnꞌa ri ꞌmʉihʉ.
  wnu-wnu: An ende at igamari munon oau apand Masedonia Akaia nob igour eng animbag
    wuritrama toat igour.
  zam-NT: Tataa mod leque gu' mblu' gu' xal thìb muestr loo mèn co' ndxela's loo cón
    che'n Diox por cón che'n Crist par ned le'n rye yèezya' che'n làaz mèn macedon
    no rye yèezya' che'n làaz mèn acay xá mod mque tee ban ndac gu' par tataa mod
    que tee ban ndac mèna, ne.
  zyp-NT: Taico macawtaco Masidonia raang le Akhaia raang letei a ungpaw he zingtu
    vytei a mingpai rua takhei na cang he ceh.
  sey-NT: Ja̱je yoꞌojë mësaru deꞌoye pani i̱ñoñere ti̱ꞌahuë, siꞌa Macedonia cuiꞌne
