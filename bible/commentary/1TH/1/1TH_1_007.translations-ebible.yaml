    nijaidiain.
  mps-mps: Tama tibaso, te Masedonia dali Akaia dali te genuai tǫ side bidibo Jisas
    wali pabo we bidi augwaligo dagego te dwagi yai sę yali po odama, tama augwaligo
    te tiwai inao, te po wai.
  pab-NT: Nikare xisaona hoka tyakekohatiyenai Macedônia koa, Grécia koa nali tyaoniterenae
    xisaonitere akereta tyaona aokowiha.
  llg-llg: No dalak ndia, ei matudu dalak neu basa hataholi kamahele kala malai nusa
    Makedonia, ma nusa Akaya.
  kyf-kyf: -Slɛɛn amɩaa nɔnɔbhʋ tɩklɩɩ Masedʋanɩ -yɔ Akaii -Lagɔnyɩma mɩa nɔda.
  tpi-tpi: Olsem na yupela i bin soim gutpela pasin long olgeta manmeri i bilip long
    Krais long provins Masedonia na Akaia.
  mih-NT: Ta sihin cuhva ya ta i zañaha ndo minoo cuhva vaha sii tandɨhɨ ñiyɨvɨ sino
    iñi nu cu si Macedonia ta nu cu si Acaya.
  qvh-NT: Sayno cawayashgayquita musyarmi Macedonia y Acaya provinciacunacho cag waugui-panicuna
    tantyacuycäyan runacuna nacasiyaptinpis gamcunano Tayta Diosninsiman yäracur cushish
    cawayänanpä.
  kms-kms: Pugri bu nungoqi oyi wute Jisas nei rimbig kin Masedonia opu kin di Akaia
    opu kin nungoqi yumbo ur yuwon ye te rundouq di ni mune yumbo ur te kin pugrine
    puq ren.
  agn-agn: Animan, nagimo among modilo ong tanan ang pamagto ong ni Cristo atan ong
    probinsia tang Macedonia asta ong Acaya.
  nhi-NT: Uan ohcon nochtin in tlaniltocanih tlen cateh Macedonia uan Acaya axan tlachiah
    namotichtzin uan namechonniuiliah.
  ttc-NT: B'ix eti'j etetz owel kyin kye aj nkye'okslan tuj tkwentil Masedony b'ix
    te Akay tzan tpaj toklen kcha'o' eti'j etetz titza' tuq nkxb'et.
  dan-1931: så at I ere blevne et Forbillede for alle de troende i Makedonien og Akaja;
  kwj-kwj: O keke ele sembe ha himako Masetoniya mapwa ki, e, Girik mapwa ki dau hima
