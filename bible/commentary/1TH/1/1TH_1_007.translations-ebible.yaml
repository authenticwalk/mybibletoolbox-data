    sana sana yaanneina daaka!”
  ian-ian: Masedonia walɨnja nɨma kɨpmamba lɨga Akaia walɨnja nɨma kɨpmamba lɨga Godna
    yelangɨ nɨmba ngwuk yetɨngwa vak kat vɨlaa ngwulai yeta vapmba yetɨndi.
  hun-hun: Úgyhogy Macedóniában és Akhájában valamennyi hívőnek példaképévé lettetek.
  mcf-NT: Adec mibi bëdamboec tabadaid chuisho tantiash min nidaidën icquido Masedonia
    yacnocquido Esus tantiaquido mibi yacpadquiec tabadtiadquio icpac caosh. Adembidi
    tantiash nëid nidaid Acaya caid yacno tabadquidotsen adtiadquio icpac caosh.
  kjs-kjs: Go pirisimi rabu Masedonia su-para piri kone rulae enaali-para Akaia su-para
    piri kone rulae enaali raayome nimina epe pora adisimi.
  mni-mni: Maram aduna nakhoina Macedonia amasung Achaia-da leiba thajaba ichil inao
