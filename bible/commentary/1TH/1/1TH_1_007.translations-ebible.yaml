    নিদৰ্শনস্ৱৰূপা জাতাঃ|
  tac-NT: Suwábaga napu ekí Onorúgame oyérame ju napu Maseronia anilichi ejperégame
    ju 'lige napu Akaya anilichi ejperégame ju 'emi akega napu aní uché jaré ralámuli,
    a'chigóriga nokinali alué napurigá nokame ju 'emi.
  eng-WEBPB: so that you became an example to all who believe in Macedonia and in
    Achaia.
  gfk-H: Io hua, muat ga hanuat hoing tiga bilai na malalar nong ira tena nurnur ma
    Masedonia ma Akaia diet naga mur ia.
  viv-viv: Ada au hidedemi wahuluva faꞋina, omi abaꞋita tovetumagana moyaꞋaidi Masedoniya
    kadu Akaiya ana fafaliya himimiyami-ma faꞋidiya.
  yao-yao: Kwa litala li ŵanyamwe mwatendekwe chisyasyo kwa ŵakukulupilila wose ŵa
    ku Makedonia ni ku Akaya nombe nako.
  tgp-tgp: matan ka mai sohena tovongi matea isana tamlohi rasua tari Macedonia peresi
    Achaia.
  auc-NT: Ïninque Mäatedöniabæ quëwënäni tönö Acayabæ quëwënäni ïñömö Itota Codito
    ingante në pönënäni ïnönäni inte tömënäni tömänäni mïni cædï adinque mïni cæbaï
    adobaï cædänitapa.
  kbc-NT: Odaa niɡ̶ida anenitiwaji jaɡ̶akaami niwinigijedipi iditawece niɡ̶idi anoyiwaɡ̶adi
    Ǥoniotagodi ane liɡ̶eladi niiɡ̶otedi Macedônia aniaa Grécia.
  bmh-bmh: Guzenina, oiagab petak emen duailel ag Masedonia agaig mui, Akaia agaig
    mui daremen agen agal igul naliu macanemen uligaimai, sesamoranemen.
  ctu-BL: Che'ʌch woli la' pʌs bajche' yom mi' melob pejtelel xñopt'añob ti Macedonia
    yic'ot ti Acaya.
  meq-meq: Andza niye faya ka bəzumatay ha tsəveɗ lele eye a ndo məpe mədzal gər hay
    ka Yesu neheye tebiye ka dala i Masedowan ada ma Akay aye, ta sər ha ma kəkay
    məndze tay nakə ta ndziye aye.
  noa-H: Pãachdëu magtarr gaaimua Macedoniapienau maimua Acayapienaujã t'um chi hʌ̈k'a
    durrarr k'ʌʌnau hʌ̈u pãar hagpierraa wënʌrrʌm hoo nʌm.
  alp-NT: Hoko imi ono conto misete ete pusue tamata rebe esi hlaleke loko Alla me
    otoi Makedonia kai otoi Akayare.
  san-VEL: tena maakidaniyaakhaayaade"sayo ryaavanto vi"svaasino lokaa.h santi yuuya.m
    te.saa.m sarvve.saa.m nidar"sanasvaruupaa jaataa.h|
  kbq-kbq: Ana hu'negu tamagra maka Masedoniane Akaia kumate mani'naza mono vahetera,
    mago knare avamezankna hutma mani'naze.
  kbh-kbh: Mënts̈á, ts̈ëngaftanga uánatsanënga s̈monjanobiama nts̈amo ndegombre jtsiyenama,
    nÿetsca Macedonia y Acaya luarents̈a Jesucrístbeñe os̈buáchiyëngbiama.
  ron-LSB: astfel încât ați devenit un exemplu pentru toți cei care cred în Macedonia
    și în Ahaia.
  pon-pon: Komail wialar kilel en jaulan karoj mi Majetonien o Akaia.
  nhe-BL: Huan yeca inquinnextilijtoque nochi tlaneltocani ipan tlali Macedonia huan
    ipan tlali Acaya tlen cuali para nojquiya quichihuase.
  sps-sps: Tan kat to aya, mi faarei rarom a sanaan tan vainy fafaaman tana gum fan
    iny Masedonia, ai tana gum fan iny Akaia te onot rari ma vovou iny,
  wnc-wnc: Unzingge ginda kepi waaknga yeuyamuking. Yeuyama aminu Jesue natapa kekeknga
    singgak aminu keu komaya Masedonia gatu Akaia ngang yanikamang komaune nana kuupbamda
    tawake tasikaing.
  bus-bus: ben a zɛ́ ↄ̀dↄa Yesudee kɛ̀ aↄ̃ↄ kú Masedonia bùsu guunↄnɛ kↄ̃n Girisi
    bùsuo píngi.
  gub-BL: A'e rupi Maxeton ywy rehe har a'e wà kury, Kere ywy rehe har a'e wà no,
    wexak penemiapo kwer a'e wà. Wenu penemimume'u kwer wà no. A'e rupi Zezuz rehe
    uzeruzar ma'e a'e pe har a'e wà no, uzapo ma'e pezàwegatete a'e wà no.
  imo-imo: Aku teringimunga kombu Masedonia provins kinye Akaia provins talonga ipuki
    tiringi imboma molonge mele enoni liko ondoringi.
  boj-boj: Niŋgi Tamo Koba aqa anjam palonteqnab anjam di giloqnsiq Masedonia sawa
    ti Akaia sawa ti dia brantoqnej. Deqa sawa dia tamo uŋgasari kalil Yesus qa naŋgo
    areqalo siŋgilateqnub qaji naŋgi nuŋgo kumbra qa quoqnsib dauryeqnub. Sawa dia
    segi sai. Sawa sawa kalilq di dego niŋgi Qotei qa nuŋgo areqalo siŋgilateb deqa
    saoqnsib laqnab tamo uŋgasari naŋgi quekriteqnub. Deqa uŋgum, iga aitentosim nuŋgo
    kumbra deqa olo mare mare laqasai.
  ulk-ulk: Able gair legize mir irmireda Masedoniage a Akaiage mokakalam pe wawa ikereda.
  eng-DRA: So that you were made a pattern to all that believe in Macedonia and in
    Achaia.
  knf-knf: Kë hënk di di nakakuŋ awo bankdiimanuŋ banfiyaaruŋ biki ŋŧaak ŋi Maŧedoniya
    na Akayi bŧi, bgah bi pţaş.
  san-KHM: តេន មាកិទនិយាខាយាទេឝយោ រ្យាវន្តោ វិឝ្វាសិនោ លោកាះ សន្តិ យូយំ តេឞាំ សវ៌្វេឞាំ
    និទឝ៌នស្វរូបា ជាតាះ។
  arn-NT: Fey tüfa famngechi ta eymün feleymün kiñe inayentufalchi dungu reke itrokom
    tati feyentulelu mew mülelu ta Masedonia trokiñ mapu mew ka Akaya trokiñ mapu
    mew.
  zas-NT: Zian najdi tijb ejempl par gra ree bén rliladx Jesucrist niz Macedonia në
    niz Acaya.
  ken-NT: Ɛ́kʉ bǎrɔ́p ɛrɨŋ ɛnɛ́ bakoŋo Yesu mankɛm atú Masidónia nɛ Akáiya máŋɔ̀kɔ.
