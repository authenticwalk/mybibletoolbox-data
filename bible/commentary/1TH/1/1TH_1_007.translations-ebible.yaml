  lbk-lbk: Tay siya chi chakayo nan mabfalin ay wanchen nan am-in ay mamati isnan
    Probinsiya ay Macedonia ya Acaya.
  mto-NT: Ax veꞌem tseꞌe mnu̱ꞌixvaatsjidi je̱ jaanchjaꞌvivata̱jk pa̱n pa̱n jatyeꞌe
    tsu̱u̱nidup je̱m macedóniait yꞌit jo̱o̱tm je̱ts yaja acáyait yꞌit ja̱a̱t.
  bzh-bzh: Lom mëm ham vo niwëëk vu Kerisi-yi-alam pin vu distrik Masedonia los Akaya
    raḳ saga, lom kwaj nevo bedenesepa loḳ ham.
  guj-2017: જેથી તમે મકદોનિયા તથા અખાયામાંના સર્વ વિશ્વાસીઓને નમૂનારૂપ થયા.
  jvn-NT: Dadiné saiki kowé kenèng ditiru karo sedulur-sedulur kabèh sing manggon
