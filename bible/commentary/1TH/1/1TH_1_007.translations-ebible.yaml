  vie-OVCB: Anh chị em làm gương cho tất cả tín hữu trong xứ Ma-xê-đoan và Hy Lạp.
  kze-kze: miráráán-umai máyómba pósa Áánútun-aaiyavesamo áraire kwésen-kwaasima Másétóniyaavakente
    Ákáyaavakente miráumai-naoken-kwaasima kembá tuwánésa kemó untembá miwímá uráawe.
  mpj-mpj: Jilanyanyurra murlpirrpa nyinapayi, martu yarnngaluya Jiijajmili walyjakajalu-nyurranyaya
