verse: 1TH.001.004
translations:
  kpx-kpx: No haokuvuia, no hilokage Dilavau au uvu au isivi laoveale kemoike au la
    tabagevei la malevege la atave holilu.
  okv-H: Eto dago ere kogora amo ungo dagota namei kamei avo God na osa ue amita toho
    ava siriketo umbuna
  tbo-tbo: Walewalehiyai, to hanapugeya Yaubada i luhogalena dumami yaka i winaganimi
    po taumi a lawa.
  mal-C: ദൈവം സ്നേഹിക്കുന്ന സഹോദരങ്ങളേ, അവിടന്നു നിങ്ങളെ തെരഞ്ഞെടുത്തിരിക്കുന്നു എന്നു
    ഞങ്ങൾ അറിയുന്നു.
  grc-SR: εἰδότες, ἀδελφοὶ ἠγαπημένοι ὑπὸ ⸆ θεοῦ, τὴν ἐκλογὴν ὑμῶν·
  bgc-bgc: हे बिश्वासी भाईयो, अर परमेसवर के प्यारे माणसों हम जाणा सां, के परमेसवर
    नै थारे ताहीं अपणे माणस होण खात्तर छाट्या सै।
  khz-khz: Walakavamai maparami, ai ripamai gomi Palagu na eulamagimina e ia na evirigimito
    ia gena.
  deu-TKW: Kennen wir doch, von Gott geliebte Brüder, eure Erwählung,
  zsr-NT: Böchiꞌ lzaꞌtuꞌ, Dios nadxiꞌinëꞌ lbiꞌiliꞌ, atiꞌ nö́zituꞌ gröczëꞌ lbiꞌiliꞌ
    Lëꞌ.
  lin-lin: Bandeko balingami ya Nzambe, toyebi malamu ete Nzambe apona bino,
  hns-NT: Pjaara bhaai log, hamlog djaaniela kie Parmeswar toelogke pjaar kare hai
    aur toelogke tjoenies hai.
  noa-E: Cristo gaaimua khodamnaan, marau khaphʉ nʉm chadcha ich Ẽwandamauta pãar
    jʉr aujim. Magtarr aawai ichdëujã chadcha pãar khõsi sim.
  eng-EMTV: knowing, beloved brothers, your election by God.
  mib-NT: Chi manī Yaā Dios jiín ró jíjnáhan ró hermano, te cájini rī jeē ní nacāji
    ya rohó.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ तुक्‍तुसिबा फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ
    आबाङे कुमना पोःङ्‌से़ के़सेगिबा पाःन्‍निन् आनिगे़ निःसुम्‍बे़रो॥
  xnj-xnj: Valongo timanyili kuvya Chapanga avaganili na avahagwili muvya vandu vaki,
  mmx-mmx: Luvutnetak mi luvurinuk. Moroa i balamu nimi la ma ven kibis i do gano
    neni ga soxolik ka nimi xusu mina nunu ren.
  cbr-NT: Nun xucë́antu, asérabi ca Nucën Papa Diosan nuibaquin ainan 'inun mitsu
    caísaxa quixun cananuna 'unanin.
  tee-NT: Icc'atsayau ni Dios ju tasacxtutan ji qui'alak'avin chai na tamapainiyan.
  eng-LSV: having known, beloved brothers, by God, your [divine] selection,
  cak-NT: Kach'alal, roj keta'n chi ri Dios jixrojo', y keta'n chuka' chi ri Dios
    xixrucha' chi xixoc richi raja'.
  pah-NT: Oreirũa ko pe. Tupana'ga pe mo'emo'ẽ ojive pe arõheteavo. A'ea ore orokwaha.
  sja-NT: Ɨ̃pemaarã Cristo k'aurepa, taipa k'awa p'anɨ Tachi Ak'õrepa parã k'inia
    iru bapari. Mapa ichia parã jɨrɨt'eraji ichideerã papiit'ee.
  xed-xed: 'Zwanama ɗa, nda sna mu kazlay: Ɗvuɗva Lazglafta ta kaghuni ka zbaftá tsi
    ta kaghuni ŋa nzakway ka ŋani kəʼa.'
  mks-NT: Cuni jo̱ho va̱ha ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Sa̱ xíni̱ nde̱ ña̱
    quíhvi̱ ini Ndióxi̱ ndo̱hó ta na̱ca̱xi a ndo̱hó cacuu ndó cuéntá mé á.
  gfk-S: Io, mu ira hatahinsaana naramon tane Krais ing God i manga sip mu, mehet
    tanga tahut tupas God hobi kinong mehet nunure be ite gilamis mu.
  bmu-bmu: Urumeleŋ alaurupnini, Anutunöŋ jöpaköm eŋgiba iŋini nanŋaŋgöra kewö möwölöhöm
    eŋgiyöhi, mi mötzin.
  dgz-dgz: Iwa nu asiginup, tatan gwaninua e God enan anu gure, om enuie mega ganganat
    imaeni nagirewa.
  eng-GNV: Knowing, beloued brethren, that ye are elect of God.
  zaa-NT: Hermanos to' quia', yù tu' qui'ni Tata Dios nna catsi'ínie le, ą'hua chi
    becuí'e le para ccá le enne' quì'e.
  eng-WEBSTER: Knowing, brethren beloved by God, your election.
  guh-guh: Tajamonae, Dioso baja cajena pacaasiva. Payapëtaniji baja cajena Dioso
    papecaitapetsijava papijajivinexamë.
  bon-bon: Cime binamewale, cine umle gemi egä Acejiyame te singi gyene weeme tääpume,
    piiyepu weebibine itu jijäcripi teeme binamewale me äbitame.
  nhw-BL: Toicnihua, tijmatij para temachtli Toteco anmechicnelía huan anmechtlapejpenijtoc
    para anelise aniaxcahua.
  swh-ONEN: Ndugu zetu mpendwao na Mungu, kwa kuwa tunajua kwamba Mungu amewachagua,
  wbi-wbi: Vanyalukolo mwevano mughanilue nu Nguluve, tukagula ulwitiko lwinu.
  bba-bba: Bɛsɛɡibu, bɛɛ be Gusunɔ u kĩ, sɑ yɛ̃ mɑ u bɛɛ ɡɔsɑ wiɡibu.
  eng-KJVCPB: knowing, brethren beloved, your election of God.
  kgk-NT: Ha peẽ katu, ore re'ýi kwéry, Nhandejáry rembiporavo voi nipo ra'e. “Hembiayhu
    nipo ra'e ave” oro'e ro'e pende-rehe. Oroikwaa voi. Orohexa-gwi pende rekoha porã,
    oroikwaa voi.
  waj-waj: Ni seenayaso, vaa ta rikiaunnavai. Anutuuqo ngiiiyara mmuduuya ruoo ari
    gioonna kiaapu tuanaaya ariiniee kiaa ngii mmataama kiaivai.
  cpy-cpy: Noyemijantzin-karite-paeni, niyoteeyini naaka retakoyiteemi Tajorentsi
    riitaki iyoshii-yiteemiri.
  mpx-mpx: Talimeyau ge numeyau, ha atena te Yehoba i nunuwana-agimiu ge i hilemiu
    komiu iya wana gamagalau.
  wbp-wbp: 'Ngajukupurdangka-purnu Kirijini-patu, yirnalu-nyarra nganimpa-patu milki-wangka
    wita yimi: Kaatu kanyarra yulkami nyurrurlaku yapaku. Nganimpa-paturlu karnalu
    milya-pinyi kuja-nyarra Kaaturlu milarninjarla yirrarnu nyanungu-nyangu-mipalku.'
  luo-luo: Nimar wangʼeyo, owetewa ma Nyasaye ohero, ni oseyierou,
  nhe-NT: Toicnihua, tijmatij para temachtli Toteco inmechicnelía huan inmechtlapejpenijtoc
    para inelise iniaxcahua.
  aii-aii: ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܡܘܼܚܸܒܹ̈ܐ ܒܐܲܠܵܗܵܐ، ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܗ̇ܘ ܩܵܡ ܓܲܒܹܐ ܠܵܘܟ݂ܘܿܢ،
  esk-NT: Aniqatiumaaŋ! Agaayyutim piqpaksrił̣ha ilipsitñik nalunġitchikput iŋmiñun
    piksraqtaaġiplusri.
  msb-msb: Mga kamaranghod sa pagtuod, syirto namon na kamo namumut-an san Dios kag
    kamo gayod mga pinili niya na salbaron.
  cpa-NT: Ma²ne³ jnieh³ hnio¹ Diú¹³ hniah¹², dsa² roh¹³ jniang³. Diú¹³ báh³ dsa² ca¹hia¹
    hniah¹².
  dso-dso: ବାଇବଇନିମନ୍‌ ! ଆମେ ଜାନିଆଚୁ ଜେ, ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଆଲାଦ୍‌ କଲାନି । ଆରି ସେ ତମ୍‌କେ
    ନିଜର୍‌ ଲକ୍‌ କର୍‌ବି ବଲି ବାଚ୍‌ଲାଆଚେ ।
  meu-meu: Dibamai danu, varavaramai e, Dirava ese umui, ena lalokau taumui, vada
    e abimui hidi.
  yva-NT: Reama arakove weap, reandaen Amisye apa muinye manakoeyo wasai muno Po wasapatimu
    indamu wasisa Apa kawasae matavon.
  dgc-dgc: Sikam a tétotop me, tukoy me a mahal kam na Diyos, sakay pinili na kam
    dén a sakup na.
  zpm-NT: Bets, bzian, rleyniedox Dios to, ni ndioṉ ne gaṉle me bzooblo to ygab to
    lo me.
  hix-NT: Rowtà komo y, Khoryenkomo nàhnàn komo ryhe omnyamo. Khoryenkomo nwahanonkatxho
    me ryhe, amna ohutwetxhe.
  sim-sim: Jisasin nakrem ni hishindiyanda ma jirin, Avui Wasilaka jirin wapnuku orhik
    owenda ri. Uhu orhi mak ji nakmbaha jirin or kamahanda angop ni heyenda sir.
  npi-ULB: परमेश्‍वरबाट प्रेम पाएका भाइहरूलाई, तिमीहरूको बोलावट हामीलाई थाहा छ ।
  cgc-cgc: Mga utod nay na papalangga ta Dyos, gapasalamat kay tak nlaman nay na kyo
    yan papili ta Dyos na iya gid na mga ittaw.
  tim-tim: Galama nen hin nâŋgâmaen. Anutuŋe han kalem akyeŋgim mem kepilâyegep.
  yor-yor: Àwa mọ̀ dájúdájú, ẹ̀yin olùfẹ́ wa, wí pé Ọlọ́run ti yàn yín fẹ́ fún ara
    rẹ̀.
  wos-wos: Hanja nani guni wali reta Godna hundi guniré nani wa. Hundimbu male guniré
    Godna yikafre hundi wakwehambame. Nani Godna hundi guniré wambeka dé Godna Hamwinya
    nana mawulimbu wulaaye téndéka nani hambuk yata angi wa, “Mwi hundi nani we.”
    Wungi wambeka guni xéké. Nani guni wali reta gunika sarékéta nani guni wali hambuk
    jémba ya. Nana nyama bandi, nani wungi yambeka xéngunka nani xékélaki, God gunika
    némafwimbu mawuli yata wasékendéka guni déka du takwa guni re. Wungi nani xékélaki.
  emp-NTPO: Djabarã, Ãcõrẽba bãrãra bio quĩrĩã b̶ʌa. Daiba cawa panʌa idjia bãrãra
    edasida.
  eng-F35: knowing as we do, brothers loved by God, that you are chosen.
  ind-ind: Saudara-saudari yang dikasihi Allah, kami tahu bahwa Dia sudah memilih
    kalian masing-masing untuk menjadi milik-Nya sendiri.
  pes-OPCB: ای برادران عزیز و ای محبوبان خدا، می‌دانیم که خدا شما را برگزیده است،
  mpt-mpt: Nekwal ibo ni Yesuse dowan weng ayamo ibo omkaye binobbuo weng olo besababe.
    Weng olo titilsa kesoa ibo kla wentibbiobe. Gode Hob eta weng olo ib bobol temo
    omabbebeneta ibo baaniba Weng olo motonobo geibbiobe. Ibo inaibbuo nibo tekein
    kebuobe, Gode ibo gobenea funanea I ne meletan aine ge baanea dlakanebiobe. Ibo
    tekein kebiobe, ni okok olo nabianoba ibo daayebobo watemibbiobe.
  ssx-ssx: Kametitio. Koda꞉ma꞉ iki pa꞉ta꞉ pukima꞉ homo hao ikita꞉ ipika꞉eki hamina꞉yeke
    amba꞉ talopu mea hamina꞉ la꞉la꞉eki nikana꞉ma꞉ hone witoloma꞉me.
  mkl-mkl: Iŋɛ inɛ nwɑ ŋɑ, iŋɛ iyi Ilɑɑɔ̃ í bi, ɑ̀ mɑ̀ iyi í cicɑ ŋɛ ì jɛ tɛɛ ŋɑ.
  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ନେନେ ମ୍ୟାନେଲେକେ ଜେ ଇସ୍‌ପର୍ ଆପେକେ ଆଲାଦ୍ ଡିଂଡିଂକେ ବାରି ମେଇଂନେ
    ନିଜର୍‌ନେ ରେମୁଆଁ ଡିଙ୍ଗ୍‌ନେ ସା ଆପେକେ ସ୍ରି ବକେ ।
  gof-RNT: Nu ishato, Xoossay hinttena doseyssanne ba ase oothidi hinttena dooridayssa
    eroos.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଲେ ସାରିତାନାଲେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ଦୁଲାଡ଼୍‌ପେତାନା ଆଡଃ
    ଆୟାଃ ହଡ଼ ହବାଅଃ ନାଗେନ୍ତେ ଆପେକେ ସାଲାକାଦ୍‌ପେୟା ।
  gah-gah: Ligivetegita, Ómasímo agika lekemeake lekelémo etó imó nenémini gihila
    nene
  lcm-lcm: Io, keve tungamem i po buk ta God, namempo nas ta katala songo imi.
  aer-aer: Atyewe Ngkarte-kenhe atyinhe areye, Ngkarte arrekantherre ahentye anthurre
    aneme. Ikwere akangkemele angkeme anwerne-arle itelaremenge arrenhantherrenhe-arle
    Re akngakerlenge Ikwerenhe anetyeke.
  qvc-NT: Masitakuna, Dyusqam qamkunata ancha kuyashushpa, akrashushqa, wambranguna
    kanaykillapa.
  tgl-ULB: Mga kapatid na iniibig ng Diyos, alam namin ang inyong pagkatawag,
  cbs-NT: En betsabu inun en puibuun, matu anu kaxun Jesúsun kakape matu yusinkin
    nukun jancha bestiwenma Jesucristo datan akin nun matu amaimaki. Jakia Diosun
    kushipa matu uinmakin jawen Yushin Pepawen dami atimaska matu uinmakin ikunjaidawamakin
    jawen jancha pepa chanima kayabi keyutima unankin nun matu yusinmaki. Nuku ninkatan
    man ikunwainwen taexun janu Dios matuwen nuikin jawenabu matu wakatsis ikin matu
    katuni nun unaiin. Jaska matu anu nun pe jiweima inun jaska matu medabewa bestikin
    nun matu bikawama ikima matundi man unanjaidaii.
  xtm-NTPP: Maa Su'si ma kútoo ña'a ndaka ni ja ni ka nduu ni sa'ya ya ma, te ka jini
    sa ja maa ya ni ndakaji ña'a,
  nnq-nnq: Makalongo bito mangweto mpaligwe na Nnoongo tumanyi kutenda ate kunchagula,
  bao-NT: Jãa yaarã Ʉmʉreco Pacʉ cʉ̃ ca mairã, cʉ̃ majurope cʉ̃ ca beje amiricarã
    mʉja ca niirijere jãa maji.
  san-ORI: ତତ୍ ସର୍ୱ୍ୱଂ ନିରନ୍ତରଂ ସ୍ମରାମଶ୍ଚ| ହେ ପିଯଭ୍ରାତରଃ, ଯୂଯମ୍ ଈଶ୍ୱରେଣାଭିରୁଚିତା ଲୋକା
    ଇତି ୱଯଂ ଜାନୀମଃ|
  huv-NT: Xecojow xechijquiaw, sajawan Teat Dios xeyay andiüm icon, y lamarriiüd icon.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, nu̱na̱ Oja̱ di̱ ma̱'a̱hʉ, 'nɛ̱ dí ha̱xähe njua̱ni̱
    ngue Oja̱ bi hua̱n'na̱hʉ.
  nop-nop: Notniye, Bepaŋ adi weleŋdi hinek habukahileeŋ agaŋ netok gigit hehitubu-dakaleguk
    uyadi indi agaŋ nadiyam.
  obo-NT: Mgo suwod no id ginowannan to Monama, nokosaddoo koy no id aam kow nikandin.
  cak-ENT: Hermanos, roj ketaman que ri Dios nyixrujo', y ketaman chuka' que ri Dios
    xixrucha' richin xixoc richin rija'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤛᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤔᤏᤠ
    ᤐᤥ᤺ᤱᤛᤧ ᤁᤧᤛᤣᤃᤡᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤏᤡᤃᤧ ᤏᤡ᤺ᤛᤢᤶᤒᤧᤖᤥ॥
  mie-NT: Chi mānī Yāā Dios jíín ndá nú hermano, de jínī ndá nī jā ní nacāji yā ndá
    nú.
  san-TIB: ཏཏ྄ སཪྻྭཾ ནིརནྟརཾ སྨརཱམཤྩ། ཧེ པིཡབྷྲཱཏརཿ, ཡཱུཡམ྄ ཨཱིཤྭརེཎཱབྷིརུཙིཏཱ ལོཀཱ ཨིཏི
    ཝཡཾ ཛཱནཱིམཿ།
  qve-NT: Khuyasqay wawqe panaykuna, Diosmi qankunataqa anchata munakusunkichis. Chayraykun
    qankunataqa akllasurankichis, wawankuna kanaykichispaq. Chaytan noqaykuqa allinta
    yachayku.
  pao-NT: Numme oo sopedakwatoo soo Te Naa unu mu soobedyana, ka puu mu netutzease.
  cbu-NT: Isuschicheetsis siyaa Apanll chinakcha. Iy siyaatstam chinakini, watam yasariniwa.
    Apanll siyaa ipusarangiya waama tiptsireem ínamaama.
  usa-usa: tíbâqawaayuo, Áánûqtuma keráwáqtábá wetábá keráwáqá tíwîkaitaqtaa ketáá
    kéitaunatae.
  soy-soy: Pimɑ́rɛcɔ, tɔ ceri rɛ Uléécɑɑ yɛ nɔ́ lɑlɛ uu nɔ́ wɛ́ɛ rɛ nɔkɛ́ upikɔ́.
  hui-hui: Ina hamene mbaliniru-o Ngode Datagaliwabehanda tí gubalini howa ibunagaore
    halimulo tí dabene kamigo mandabu kama.
  amf-amf: Barjoyn nashayna imbanaanato, Barjo yeam kinin kamonam dhesooda dhese.
  quc-NNT: Qetam k'ut, qachalal, chi kixraj ri Dios, xuquje' chi ix cha'tal rumal.
  dob-dob: Onaꞌaiꞌaila gosemao, Yaubada niꞌatu ꞌiobobomemi ga ꞌiesinuwemi,
  wrs-wrs: Seh, Sesoava mindnam und vewol vev yemba. Wo kava os ningv, os himba doa
    kikih vewol vena yemba hevelm.
  mca-mca: Yekheweli'ƚ tsikfe'li'ƚets yejefets in hats t'eku'mi'ƚ eiji' pa' Intata
    qe nesu'uni'ƚ.
  tzo-TZC: Quermanotac, cꞌux ta xaꞌioxuc ti Diose. Jnaꞌcutic lec ti jaꞌ laj stꞌujoxuc
    ti stuque.
  mya-mya: ညီ​အစ်​ကို​တို့၊ ဘု​ရား​သ​ခင်​သည်​သင်​တို့ ကို​ချစ်​တော်​မူ​၍​ရွေး​ကောက်​တော်​မူ​ကြောင်း
    ကို​ငါ​တို့​သိ​၏။-
  gng-NT: Tiʼyaab bà Uwien yíe bɛ, ti bɛn ki ye Uwien nɛ gɛ̀nde' nɛ ní li yé uʼyaab.
  cbi-NTPO: Keranguemu naatalala, Dioschi estyanu chachilla, naa Diosya ñullanu ya'
    chachi detirenu mi'ke' kañuba lala mideeyu,
  ikk-NT: Umunẹ ẹnyi hụn rị Osolobuẹ obi, ẹnyi a marịnghọ nị Osolobuẹ a họrịgụọ ụnụ
    nke-esi.
