verse: 1TH.001.002
translations:
  kpx-kpx: No vani bahata vahaehomo laheho Dilava imihama.
  okv-H: eto dagona ungo avoembo God osa ue iji tapa pari eagora amo ungo na Iesu
    Keriso humota ue amita pure avo ngahia eto namei kamei osa ue ari javotoho ueva
    avo ungotenau mama God ta degi pari na ijie hotembagora,
  tbo-tbo: Houga magomagouna i lupali uyahihi to imaamala Yaubada uyahina atapuma
    ubeimi.
  mal-C: നിങ്ങൾക്കെല്ലാവർക്കുംവേണ്ടി ഞങ്ങൾ ദൈവത്തോട് എപ്പോഴും സ്തോത്രംചെയ്തുകൊണ്ട്
    നിങ്ങളെ ഞങ്ങളുടെ പ്രാർഥനയിൽ നിരന്തരം ഓർക്കുന്നു.
  grc-SR: Εὐχαριστοῦμεν τῷ θεῷ πάντοτε ⸂περὶ πάντων ὑμῶν, μνείαν ὑμῶν ποιούμενοι⸃
    ἐπὶ τῶν προσευχῶν ἡμῶν,
  bgc-bgc: हम अपणी प्रार्थनायां म्ह थारे ताहीं याद करदे अर सारी हाण थम सारया कै बारै
    म्ह परमेसवर का धन्यवाद करा सां।
  khz-khz: Ai toma mapararai Palagu gavega-namaana gomi maparami pakumi ai, e gema
    rapali aorai gatugamagimina.
  deu-TKW: Wir danken Gott allezeit über euch alle, indem wir von euch reden in unseren
    Gebeten, da wir ohne Unterlaß
  zsr-NT: 'Rë́tecztuꞌ‑nëꞌ Dios: Xclenuꞌ, catiꞌ rajneytuꞌ ca nac queëliꞌ yúguꞌtëliꞌ.
    Rajnéytecztuꞌ lbiꞌiliꞌ, bi rnabtuꞌ queëliꞌ lahuëꞌ Dios catiꞌ rulidztuꞌ‑nëꞌ.'
  lin-lin: Tozongisaka tango nyonso matondi epai ya Nzambe mpo na bino nyonso tango
    totangaka bino kati na mabondeli na biso.
  hns-NT: Bhaai-bahien, djab hamlog toelog khaatien praatna kariela tab hamlog Parmeswar
    ke hardam dhanbaad deila.
  noa-E: Maran mau warp naab mamʉ, ed ëepierr maachdëu Ẽwandamag jëeuwai irigta ʉ̈u
    ajim a durraajem pãar kõit.
  eng-EMTV: We give thanks to God always concerning you all, making mention of you
    in our prayers,
  mib-NT: Níní cánacuatáhú rí nuū Yaā Dios jeē sɨquɨ́ rohó jíjnáhan ró, te tu náā
    ni rī cacān tahú rī jehē rō jeē cájicān tahú rī.
  lif-NT2: आनिगे़ तुवाओ खिनिॽ निङ्‌वाॽ इःत्तासिगे़र निङ्‌वाॽफुमाङ्‌ङिन् खिनिॽ लागि
    सदादिङ् नोगे़न् पिरुम्‍बे़ॽरो॥
  xnj-xnj: Tikumsengusa Chapanga magono goha ndava yinu mwavoha na kuvakumbuka magono
    goha mukuyupa kwitu Chapanga.
  mmx-mmx: Ma tong avukat amisik ti ne Moroa mila nemi mi tu atmatkun at lununu atnimi.
    La ma ngising amisik tinemi at levesingising atnama.
  cbr-NT: Mitsúxmi asérabi Nucën 'Ibu Jesucristomi cushicë 'ain cananuna camabi nëtën
    abë banaquin —asábi ca —quixun cain.
  tee-NT: Pus va ta pakchux ju ict'achivinau ju Dios icjunau lak'ailakts'iuch ju milacata'an.
    Chai ictapaininiyau ju yuchi ju milacata'an.
  eng-LSV: We always give thanks to God for you all, making mention of you in our
    prayers,
  cak-NT: Roj siempre jixkanataj pa tak ka-oraciones. Can siempre nakaya' matiox che
    ri Katata' Dios iwoma rix.
  pah-NT: 'Oronhi''ig̃ame Tupana''ga pe ore ei jipi: —Ore roryroryvamo Tessalônicapeve''g̃a
    ndehe nhaporemo. A''ereki nde g̃a mombyry. A''ero ore ei nde ve: Ndepyry hete
    nde. A''ea ore ei Tupana''ga pe.'
  sja-NT: Tai ɨt'aa t'ɨ̃dak'ãri Tachi Ak'õremaa, ichita gracias jarapata parã jõmaarã
    pari.
  xed-xed: Ta gɗagɗa ŋni ta rfa Lazglafta ta ghəŋa kaghuni demdem. Ta kulay ŋni ta
    kaghuni ma duʼa ŋni.
  mks-NT: Já cuití ndíquia̱hva nde̱ ndixa̱hvi nu̱ Ndióxi̱ sa̱há ndihi ndó. Ta co̱
    ndíndójó nde̱ xíca̱ ta̱hví nde̱ nu̱ mé á sa̱ha̱ ndo̱.
  gfk-S: Mehet la tangtanga tahut tane God uta mu bakut ing mehet kilkilam mu naramon
    ta ira numehet sinsaring, kinong mehet la liklik leh ira numu gingilaan ra matmataan
    tano nudait God, no Tama dait. Mehet lik leh ira numu pinapalim ing i tahuat ta
    ira numu nurnur. Ma mehet lik leh ira numu dades na pinapalim ing i hanawat metuma
    naramon ta ira numu harmarsai. Mehet lik leh bileng ira numu nanahe ma ra nurnur
    tano nudait Watong Jisas Krais, kaie mu ge la tutur dades ta ira numu ngunngutaan.
  bmu-bmu: Neŋön qösösök mötmörim eŋgiba körek eŋgöra “Anutu pipsaiwap!” jiba möpöseimakzin
    aka köuluk nup memba miaŋgöreŋ nalö dop qetŋini qerakzin.
  dgz-dgz: Nu wam wam pot pot God inap mup waitoni ame e iravi enan gaun den waivin
    amba mup enan den taivin.
  eng-GNV: We giue God thankes alwayes for you all, making mention of you in our prayers
  zaa-NT: Tulidàba rue' tu' gracia Tata Dios por iyaba le, ą'hua de runi tu' oración
    nna, tulidàba rinàbani tu' Tata Dios por lebi'į.
  eng-WEBSTER: We give thanks to God always for you all, making mention of you in
    our prayers;
  guh-guh: Itsa pavajëtabiabajë Diosojavabelia, pexaniajamatabëcuene parajutabiabajë
    Diosojavabelia paxamë yabara. Pacatovajëtabiabatsi Diosojavabelia daxitamatacabi
    canacujitsia Dioso papecayavenonabiabinexa.
  bon-bon: Iyeta padare cine liba Acejiyame bau irecu lätumutänogo, cine cuta weeme
    tääpume yaawejänogo, piiyepu teebine eso mene yääcäränogo weeme tääpume.
  nhw-BL: Tlatoctzitzi tijtlascamatij Toteco por amojuanti huan tijtlajtlaníaj ma
    anmechtiochihua.
  swh-ONEN: Siku zote tunamshukuru Mungu kwa ajili yenu ninyi nyote, tukiwataja kwenye
    maombi yetu daima.
  wbi-wbi: Jatu tukumwongesia uNguluve vwimila panotukuvatambula munyifunyo situ.
  bba-bba: Sɑ rɑ n Gusunɔ siɑrɑmɔ bɛɛ kpuron sɔ̃, sɑ rɑ n mɑɑ bɛɛ yɑɑye bɑɑdommɑ kɑnɑru
    sɔɔ.
  eng-KJVCPB: We give thanks to God always for you all, making mention of you in our
    prayers;
  kgk-NT: Ha ore ore mandu'a meme va'e pende-rehe kwéry oronhomongeta jave Nhandejáry
    Nhande Ru ndive. Perovia tee va'e Nhandejáry-pe. Pehayhu tee va'e íxupe ave. Upéa-gwi
    pene kane'õ ramo jepe pene rembiapo porã porã joty. Napeha'arõ ku'a ku'ái va'e
    Nhandejáry Hesu Cristo-pe. Peha'arõ tee ae íxupe peiko-vy ou hagwã nhane resende
    hagwã. Gwĩa-rehe ore mandu'a ramo, orotima porã porã oroiko-vy Nhandejáry-pe pende-rehe.
    Nhandejáry ndive oronhomongeta jave ore mandu'a pende-rehe.
  waj-waj: Ta yaaku vareera suaivaki ta Anutuuqaata makemakee ngiiiyara kua tida tupatupaa
    mmuakiaa suai ngiiiyara kua yoketaivaa kiaunnavai.
  cpy-cpy: Aririka namanako-yitemi, antawo namaniri Tajorentsi.
  mpx-mpx: Sauga ebo ha awanun kaiwemiu, sauga gegewena ha ba mulolu Yehoba eliyana
    komiu gegewemiu kaiwemiu.
  wbp-wbp: Puurlu ngajuju manu Jilaja manu Timiji, nyangurla-puka kuja karnalurla
    Kaatuku wangka, ngulaju karnalu-nyarra nyurrurlarlangu manngu-nyanyi. Ngulaju
    karnalu-nyarrarla yati-wangka.
  luo-luo: Wadwokone Nyasaye erokamano kinde duto nikech un duto, kwaluongo nyingu
    e lemo magwa.
  nhe-NT: Ajachica tijtlascamatij Toteco imopampa imojuanti huan tijtlajtlaníaj ma
    inmechtiochihua.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܲܚ ܠܐܲܠܵܗܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܒܘܼܬ ܟܠܵܘܟ݂ܘܿܢ، ܘܒܸܕܟ݂ܵܪܵܘܟ݂ܘܿܢ ܝܼܘܲܚ
    ܒܨܠܵܘܵܬܲܢ̈.
  esk-NT: Agaayyun iluqapsigun quyyatigiraġigikput, ataramik agaayułłaptikni itqaġiplusri.
  msb-msb: Kamo gayod an ginasambit sa tanan namon na pagpangadyi kag pirme kami nagapasalamat
    sa Dios kay nagatuod kamo kan Jesu-Cristo.
  cpa-NT: Heih² jnieh³ Diú¹³ di³hmah³ tiá² ja³cogh² hniah¹². Hia¹² jnieh³ hniah¹²
    ca¹lah¹jǿ¹ jmai³ ja³hlanh¹³ jnieh³ Diú¹³.
  dso-dso: ଆମେ ସବୁବେଲେ ତମର୍‌ ସବୁ ଲକର୍‌ପାଇ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଇତେରଇବୁ ଆରି ପାର୍‌ତନା
    କଲାବେଲେ ତମର୍‌ ବିସଇ ସବୁବେଲେ ଜାନାଇତେରଇବୁ ।
  meu-meu: Ai na nega iboudiai Dirava a hanamoamu umui daimui ai, bona emai ḡuriḡuri
    ai umui ladamui a hato louloumu.
  yva-NT: Reansambayambe wasai tenambe muno reamo kove raura seo Amisye aijo wasai
    tutir.
  dgc-dgc: Mégpasalamat kame ta Diyos a palagi dahil dikam, sakay panalangin me kam
    be a palagi.
  zpm-NT: Tibaque rdeed no xquizh lo Dios meṉ ne nac Pxoz ne, squitaa rneedz me guieḻbiini
    lo to; gzobtaa zeeṉe rzodiidznie no me rzeet no to lo me.
  hix-NT: Onà wyaro amna nkehe, Khoryenkomo wya, ohokonye, omeroron kom hoko. Ohxe
    xaxa natxow hatà, nyamoro. Ohxe xaxa manay hamà, àhokonye, kehe rye rma haxa amna,
    àwya. Noro yakoro amna rwonàmnàtoko rma, ohokonye roro rma haxa amna nàrwonaha.
  sim-sim: Avui Wasilakan ji hishindiyanda nombon ni hishihi, ermba ermbak orin armesarmek
    ni mbanda nir.
  npi-ULB: तिमीहरू सबैका लागि हामी परमेश्‍वर पितालाई धन्यवाद चढाउछौँ र हाम्रो प्रार्थनामा
    तिमीहरूलाई याद गर्दछौँ ।
  cgc-cgc: Pirmi kay gapasalamat ta Dyos tenged ki kyo tanan daw pirmi nay kyo yan
    pasambit naan ta ame na mga pangamuyo.
  tim-tim: O galalupne, ye hârokgât hokboâk hokboâk Anutu mepaimŋe mem ulilaŋmaen.
  yor-yor: Gbogbo ìgbà ni a máa ń fi ọpẹ́ fún Ọlọ́run nítorí yín, a sì ń gbàdúrà fún
    un yín nígbà gbogbo pẹ̀lú.
  wos-wos: Nani God wali hundi buléta guni atéfékéka sarékéta nani Godka atéfék nukwambu
    diména nambekandé, gunika.
  emp-NTPO: Daiba ewariza Ãcõrẽa iwid̶ibʌdad̶e bãrã carea bia b̶ʌad̶a abadaa.
  eng-F35: We always give thanks to God for all of you, making mention of you in our
    prayers,
  ind-ind: Setiap kali kami mendoakan kalian, tiada hentinya kami mengucap syukur
    kepada Allah Bapa kita karena mengingat keadaan kalian. Betapa kalian sudah menjalankan
    keyakinanmu dengan baik, melakukan banyak perbuatan kasih, dan senantiasa tabah
    karena kalian teguh menantikan kedatangan Tuhan kita Kristus Yesus.
  pes-OPCB: ما همیشه خدا را برای وجود همۀ شما شکر می‌نماییم و دائماً برای شما دعا
    می‌کنیم،
  mpt-mpt: Ni amitie Gode nganha bianoba God kobo bainobo galin nakaia unangai Tesalonaika
    bib seli daabeneba i bainobo galino sbal maine ge oha bianoba Gode gangobo gabuobe.
  ssx-ssx: Hoto paeyao nikana꞉ma꞉ta꞉ iki pa꞉ta꞉ hone witolo hata꞉ Koda꞉ pa꞉ta꞉ keiyae
    pi la꞉tiki pea yeni peao haloma꞉me.
  mkl-mkl: À yɑ kɑ mɑɑ sɑɑbu Ilɑɑɔ̃ wɑɑti kɑ̃mɑ fei nɑ irii iŋɛ fei, ɑ̀ yɑ kɑ nɔ kɑ
    mɑɑ ye ɡiɡi nŋɛ si kutɔɔ nwɑ.
  gaq-gaq: ନେନେ କାଲାଆଃ ପେନେ ସାପାରେ ନ୍‌ସା ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‍ ବିନେ ଲେଃଏ ବାରି ନେନେ
    ପାର୍‍ତନାନ୍ନିଆ ପେନେ ବିସୟ୍‌ରେ କାଲାଆଃ ଆମ୍ୟା ନେମ୍ୟାଃକେ ।
  gof-RNT: Nuuni Xoossaa woossiya wode ubban hinttena qoppishe hintte gisho ubba wode
    Xoossaa galatoos.
  unx-unx: ଆଲେ ସବେନ୍‌ ଇମ୍‌ତା ଆଲେୟାଃ ବିନ୍ତିରେ ଆପେକେ ପାହାମ୍‌ପେତାନ୍‌ଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେଲେ
    ଜହାରିତାନା ।
  gah-gah: Leza gamena gamena lekelikumú Ómasi agepoka lova lova oaká noune. Itó numuna
    nolunike lekelikumuki geleko loaká noune.
  lcm-lcm: Namempo uli lomlomonai animi si kamem keve sokotuk na uli posong aro kapa
    ani God singimi.
  aer-aer: Anwerne Paul, Silas, Timothy-arlke, kele nhenge Ngkarteke angkemele arrekantherre-inpe
    itirremele aneme, Ikwere akwetethe akangkemele angkeme arrekantherre.
  qvc-NT: Kriyiq masitakuna, tukuy tyimpum yumbay qamkunapaq Dyusman pagikushpa, mañakunillapa,
    qamkunata yanapashunan.
  tgl-ULB: Lagi kaming nagpapasalamat sa Diyos para sa inyong lahat, habang binabanggit
    namin kayo sa aming mga panalangin.
  cbs-NT: Matu dasibiwen taexun Dios kenwankin matu jakimama shinankin Dios nun matu
    yukaxunkubainaii.
  xtm-NTPP: Ndimaa ka ndakuan‑ta'vi sa nuu Su'si ma ja jin kuu ni, te ka ndakune'e
    ña'a sa ora ka jikan‑ta'vi sa ma.
  nnq-nnq: Tunnumba Nnoongo machoba goa kwa magambu ginu mangweto mmoa, machoba goa
    putugongalela tubi kunkombakela.
  bao-NT: Jãa ca juu buerucuro cõrora mʉjare tʉgoeñari, mʉja niipetirã yee jʉori to
    cãnacã tiira, “Añu majuropeecã,” jãa ĩirucucã Ʉmʉreco Pacʉre.
  san-ORI: ୱଯଂ ସର୍ୱ୍ୱେଷାଂ ଯୁଷ୍ମାକଂ କୃତେ ଈଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦାମଃ ପ୍ରାର୍ଥନାସମଯେ ଯୁଷ୍ମାକଂ
    ନାମୋଚ୍ଚାରଯାମଃ,
  huv-NT: Meáwan nüt süjchiün gracias Teat Dios, y leaam ximeaats icon meawaron wüx
    satajcan orar.
  otn-NT: Za̱nt'a̱ da̱di ja ma̱mma̱di̱gähe Oja̱ conná̱ ngue'a̱hʉ. 'Nɛ̱ za̱nt'a̱ dí̱
    mmat'Oja̱gähe conná̱ ngue'a̱hʉ.
  nop-nop: Indi helemahelemaŋ hidi nadisuhamuŋa Bepaŋ niutumbayam. Tiŋa undugoŋ Bepaŋ
    ninadiyamneŋ u hiditok maaŋ ninadiyam.
  obo-NT: Inaayun koy od posolamat to Monama pomon koniyu langun, woy dii koy en od
    kolingow nod apii koniyu riyot mgo dosalon doy.
  cak-ENT: Roj k'ij-k'ij nyixkac'uxla'aj pa tak ka-oración. K'ij-k'ij nkamatioxij
    chin ri Katata' Dios ivoma.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤋᤢᤘᤠᤀᤥ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤠᤛᤡᤃᤧᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤛᤍᤠᤍᤡᤱ
    ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤶᤒᤧ᤹ᤖᤥ॥
  mie-NT: Níní nácuetáhví ndá nī nūū Yāā Dios jā síquī ndá ndóhó, de nduú náā inī
    ni jā cācān táhvī ni jēhē nū tá jícān táhvī ni.
  san-TIB: ཝཡཾ སཪྻྭེཥཱཾ ཡུཥྨཱཀཾ ཀྲྀཏེ ཨཱིཤྭརཾ དྷནྱཾ ཝདཱམཿ པྲཱརྠནཱསམཡེ ཡུཥྨཱཀཾ ནཱམོཙྩཱརཡཱམཿ,
  qve-NT: Noqaykuqa Diosmanta sapa kutin mañakuspaykun, qankunamanta yuyariyku. Hinaspan
    Diosman graciasta qoyku llapallaykichismanta.
  pao-NT: Numme ooosapa Te Naa-matoo mu nanesootuhikute mee yise numme unneyakwe,
    “U, Ne Naa tubetse besa'yoo. Besakoo u ka mu Thessalonica-witu numu sootuhipu-ga'yoo.
    Umu yise besa manakwe.” Te Pabe'e-wi tunaka'oedyukudu sootuha'e tuwazoo. Wuna'me
    umu oo sopedakwatoo ka saa'a Te Pabe'e petukwuse pumme mu sootuhikwuse.
  cbu-NT: Mazinangtsa Isuschichis; Siyaa ksumish chinakani, watam Apanllee nda kasaksawa.
    Uru Apanllpat tsiyatkini siyaama. Tsiyatkuni, Wapparee tiniya.
  usa-usa: aati-aatimá keráwáqtábátáá Áánûqtukaq “tíkáiye” kéteqtaa ókaraq-okaraq
    nunamupí keráwáqtí tíwîqa yamá kétima-tikaunatae.
  soy-soy: Ḿpɑ́ píyei kɑri yɛ Uléécɑɑ yɑ́ɑsi rɛ nɛ upikɛi, nɔ́nnɛ́nɛ́í nnyɑ.
    Ḿpɑ́ píyei kɑri pirɔ́welɛ kɛ́mɛɛ nɔ́ léisɛlɛ̃.
  hui-hui: Horo bibahendengi iname tí bibahende mitangi bialu Ngode Datagaliwabehondo
    bi lalu howa ka̱i̱ lalu tínaga minibi laabo haramali.
  amf-amf: Rooro wul Barjoam wonin miskenka yeam bhocchada Barjoam woda gobshe.
  quc-NNT: Amaq'el aretaq kujxuki'k kixna'taj chqe käqa'n orar pi wi', käqaya maltioxinik
    che ri Dios rumal iwech ix iwonojel.
  dob-dob: Tuta maiboꞌana ꞌalokalokagutoki Yaubada ꞌenaya, ꞌimi bubuna boboꞌana manuna,
    ta wate tuta yauna Tamada Yaubada ꞌena ꞌasidasida manumi,
