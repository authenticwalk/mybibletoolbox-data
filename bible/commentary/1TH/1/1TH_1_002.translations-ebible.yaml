    ninama''. Ninosoroatoma'', na''con nicatahuarama''. “Sinioro Quisocristo co onporonta''
    naniantarinpoahuë''. Inasáchin ninarëhua'',” ta''toma'', chiníquën cancantërama''.
    Napoaton yonquiatëinquëma'', Tata Yosë nontërai: “Ma noya Tata catahuaran ni''ton,
    cancanëna quëran huarë'' imasarinënquën. Ina marë'' ‘Yosparinquën,’ itërainquën,”
    itërai Yosë nontatoi.'
  srn-NT: Wi e taki Gado ala leisi tangi gi un alamala te wi e prakseri unu ini begi.
  cta-NT: Lcaa quiyaꞌ loꞌo nchcuiꞌ ya loꞌo ycuiꞌ Ndyosi cuentya jiꞌi̱ cuꞌma̱, ndya
    ya xlyaꞌbe jiꞌi̱ ycuiꞌ Ni liꞌ.
  bqc-SIM: Wá wabikɛa guu á yã́ ìↄ dↄwágu gↄↄpii, wíↄ Lua sáaukpa á baade
    píi yã́ musu.
  tcz-CHONGTHU: Keihon nangho jouse jal'in Pathen kathangvah jingun chule nangho dingin
    kataojom jinguvin ahi.
  mar-mar: आम्ही आपल्या प्रार्थनांमध्ये तुमची आठवण करीत सर्वदा तुम्हा सर्वांविषयी
    देवाची उपकारस्तुती करतो.
  snp-snp: Lamo kamena-kamena linate muki yamu kolito siyane, lalole, loto kulitina
    Goti loumuumu o minone.
  isl-isl: Mikið erum við þakklátir Guði fyrir ykkur. Og við biðjum fyrir ykkur.
  spy-NT: Kēēbirchinē Yēyiin kōōnkōy ākookoy kubo akweek tukul yoo kēēsoowook.
  xnn-xnn: Isnan menlowalowanmi et adimi kalkalingkingan ay ilol-owalowan dakayo am-in.
    Kanayon ay men-iiyaman kami ken Apo Dios ay Ama tako gapo tay nemnemnemenmi nan
    gawis ay ik-ikkanyo gapo isnan tet-ewa ay pammatiyo. Men-iiyaman kami abes isnan
    adoado ay ik-ikkanyo ay pala ken Apo Dios gapo isnan layadyo ken siya. Ya nan
    esa et nan adi makak-aanan nan namnamayo ken Jesu Kristo ay Apo tako.
  mwe-mwe: Tunakwaatendela eja a Nnungu mobha gowe, kwa ligongo lyenunji mmowe na
    kunkumbushilanga kila putukwaajuga a Nnungu.
  tte-tte: Saugana tem kakawanoi kaiwemiu, sauga meuloina kakawatoki Yaubada koina
    komiu meuloimiu kaiwemiu.
  tcs-tcs: Miplatri oltaim eso God po yupla ebriwan ane ebritaim prea po yupla.
  hlt-THB: Nangmih boeih aham ka mik cykcahnaak awh Khawsa venawh zeelnaak awi kqawn
    poepa unyng.
  soq-soq: No walama uduudu rauparimba bedewe e umanala waite ita e baila God auwasaitana.
  qub-qub: Nogacuna Tayta Diosta mañacur gamcunapäpis mañacuycämi. Alli goyashayquipitami
    paytaga imaypis agradësicö.
  att-att: Á sigídá mi kayu ipakimállà kâ Namarò, ánna maddáyaw kami kuna megapu nikayu
    ta ngámin nga pakimállà mi.
  bki-bki: Nao, bogo nonovio kumemi numitu nubolkouo ban Teta Atua, monoka nuver siva
    van naio rivior kamiu.
  bqp-bqp: Ó aduakɛnaa gũn á yã dìgↄ̃ dↄógu gↄrↄ sĩnda pínki, odìgↄ̃ Luda sáabu
    kpá á pínki yã musu.
  mcp-mcp: Sə́ ŋgə yə Zɛmbî akíba ja jɛ̂sh shú dʉ́n bɨ bɛ̂sh, sə́ aŋgɛ̂ nə bwɛlɛ yɔw
    ŋgə́lə wá bɨ́ mə́jəgʉla mə́sʉ́d.
  hat-hat: Se tout tan m'ap di Bondye mèsi pou nou tout. Mwen pa janm bliye nou lè
    m'ap lapriyè.
  npl-NT: Nochipa timotlasojkamatih inawak Dios por nochteh nomejwah, iwa tomechilnamikih
    ijkuak timotiotsajtsiliah.
  bgg-bgg: Gathek ne nathek zab chiang Hamangkhung-aphuii shii idang laso phi chiih-è
    nathek shii idang gathek misia shii sia phi
  eng-TCENT: We always give thanks to God for you all, making mention of you in our
    prayers,
  eng-BSB: We always thank God for all of you, remembering you in our prayers
  cpu-NT: Aririka noñaañaatakoyetemi, iniroite nopaasoonketziri Pava.
  san-ASM: ৱযং সৰ্ৱ্ৱেষাং যুষ্মাকং কৃতে ঈশ্ৱৰং ধন্যং ৱদামঃ প্ৰাৰ্থনাসমযে যুষ্মাকং
    নামোচ্চাৰযামঃ,
  tac-NT: Nabí wa'lú cheliera i'lime ju Onorúgame napu nokame ju 'emi.
  eng-WEBPB: We always give thanks to God for all of you, mentioning you in our prayers,
  gfk-H: Mital sala tangtanga tahut ta Kalou uta muat bakut ma mital sala kilkilam
    muat narako ta ira numital sinsaring kanong mital sala liklik lah ira numuat pinapalim
    ra matmataan tano nudahat God, no adahat Sus. Mital sala liklik lah ira numuat
    pinapalim ing i tahuat ta ira numuat nurnur. Ma mital lik lah mah ira numuat dadas
    na pinapalim ing i hanuat maram narako ta ira numuat harmarsai. Mital lik lah
    mah ira numuat nanaho ma ra nurnur utano nudahat Watong Iesu Karisito, hua muat
    gi la turtur dadas ta ira numuat ngunngutaan.
  viv-viv: Keke gavana faꞋina tu tova moyaꞋaina Yaubada againe omi faꞋimiya avesivesiule,
    kadu tova moyaꞋaina yama veꞋoꞋola againe ami egana ayakayakahina.
  yao-yao: Tukwatogolela Akunnungu moŵa gose kwa ligongo lyenu wose ni kunkumbuchilanga
    mmapopelo getu pangapela.
  tgp-tgp: Kama lo vere meje isan God tarea matamim mo isoiso na nomam usiusi,
  auc-NT: Mönitö möni apæ̈neyedë mïnitö tömämïni beyæ̈ ante Wængonguï ingante cöwë
    waa ate pönëninque apæ̈nemönipa.
  kbc-NT: Idioka limedi me iniotagodeeɡ̶atalo Aneotedoɡ̶oji leeɡ̶odi akaamitawecetiwaji,
    codaa jipokaɡ̶atalotiwaji niɡ̶ina me jotaɡ̶aneɡ̶enaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Ig ziwas umkoskos ag en dabeleimai, Uwait auraimai, go ‘Igual oigeb naliupetpet’
    auranem.
  ctu-BL: Wolic chʌn suben lojon wocolix i yʌlʌ Dios cha'añetla ti la' pejtelel. Wolic
    tajet lojon ti oración.
  meq-meq: Nəmay faya nəmaa gay naha sɨsœ a Mbəlom pat pat hərwi kurom kwa a həlay
    waray. Ahəl nakə nəmaa ɗuwulaway naha me a Mbəlom aye na, nəmaa ɗuwulaway naha
    me hərwi kurom tebiye.
  noa-H: Maran mau warp naab mamʌ, hed hëepierr maachdëu Hẽwandamag jëeuwai hirigta
    hʌ̈u hajim ha durraajem pãar kõit.
  alp-NT: Ami kotie trima kasi rame loko Alla le imi pusumi hlaleke lokoI rame. Kai
    kena ami kotie loko Allare ami sulapi imi nane rame.
  san-VEL: vaya.m sarvve.saa.m yu.smaaka.m k.rte ii"svara.m dhanya.m vadaama.h praarthanaasamaye
    yu.smaaka.m naamoccaarayaama.h,
  kbq-kbq: Hagi maka kna tagra, tamagrikura Anumzamofona susu hunenteta, nunamuna
    huneramantone.
  kbh-kbh: Bënga sempre Bëngbe Bëtsá fsëndëtschuaná ts̈ëngaftangbiama, y bënga cháftaca
    ftsencuénta ora, ts̈ëngaftangbiama fchandbétseimpadana.
  ron-LSB: Mulțumim mereu lui Dumnezeu pentru voi toți, pomenindu-vă în rugăciunile
    noastre,
  pon-pon: Je kin poden danke Kot ki komail karoj o tamataman kin komail ni at kapakap
    akan.
  nhe-BL: Ajachica tijtlascamatij Toteco imopampa imojuanti huan tijtlajtlaníaj ma
    inmechtiochihua.
  sps-sps: Amam natiny tsue faarof rom ten Gov tan mamatsiny nainy tsumi faavot, ana
    mam natiny asang mami tana fo faakats tsumam tan mamatsiny nainy.
  wnc-wnc: Tapduk bamu ninda ginde natake Anutu asinimbakngakamang. Siwan ninda gindane
    umanza tumuk wam yakamang gwekatangu ayakamang.
  bus-bus: Wa aduakɛna guu a yã ègↄ̃ dↄwagu gurↄ píngi, weègↄ̃ Luda sáabu kpaa a
    píngi yã musu.
  gub-BL: Tuweharupi uruze'eg uruiko Tupàn pe penehe ure, ma'e henoz pà izupe peme
    ure. Pepyro ikatu 'ym ma'e wi a'e, a'e rupi urumume'u ikatu haw uruiko izupe ure.
  imo-imo: Lino eno moromele mele pilipolio waliwalima Gote kinye paa tereno nimbo,
    yu kinye enonga konge tenderemolo.
  boj-boj: Iga gaigai niŋgi kalil qa pailyoqnsim Qotei biŋiyeqnum.
  ulk-ulk: Ki gair kerkerge Adi eswao wabim waikelare waba nei odarabgelare kerbi
    erkepasamge.
  eng-DRA: Grace be to you and peace. We give thanks to God always for you all; making
    a remembrance of you in our prayers without ceasing,
  knf-knf: Ŋënji ŋţañna pbeeb Naşibaţi ŋwal bŧi pa an bŧi, wi ŋjaaŋ ŋleşan woli ŋñehana.
  san-KHM: វយំ សវ៌្វេឞាំ យុឞ្មាកំ ក្ឫតេ ឦឝ្វរំ ធន្យំ វទាមះ ប្រាត៌្ហនាសមយេ យុឞ្មាកំ
    នាមោច្ចារយាមះ,
  arn-NT: Rumel mañumtuniekefiyiñ ta Ngünechen itrokom eymün mew, ka tukulpaniewkeyiñ
    taiñ ngillatun mew.
  zas-NT: Guixie guixie radëën quixtëë loj dux Dad ree Dios por gradi, rasaaladx tëën
    lëjt chi rarejdx ranaaban laaman.
  ken-NT: Sɛ́chyɛ̀ bakak ntá Mandɛm mpoknkɛm ɛ̌ti yɛka mankɛm nɛ sɛ́fyɛ̀ bhé ndǔ
    nɛnɨkɨ́mʉɛt ɛnɛsɛ́ mpoknkɛm.
