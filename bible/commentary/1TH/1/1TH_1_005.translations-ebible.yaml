  ena-ena: Jisasɨ dɨ ciaŋ nagadɨ naludɨ hɨvɨ vave sulahɨlu uami. Ciaŋ sulahɨlu agaŋ
    nɨbu ciaŋ havɨ me ma hɨnilalɨ uami. Ciaŋ agaŋ nɨbu vɨdɨvɨdɨŋ daŋ hɨnidaci Asɨ
    dɨ Amɨŋ agaŋ lɨdaci akuaba akuaba agɨlaŋ iahavalɨ uami. Iahavɨdaci namɨlaŋ aludɨ
    hɨji vɨdɨvɨdɨŋ agɨladɨ haiabɨla sɨbaŋ igahalaŋ uami. La namɨlaŋ hula hɨnihɨni
    naludɨ ahɨliahuiahu saŋ akuaba akuaba lahɨlu agɨladɨ namɨlaŋ nukeŋ igahalaŋ uami.
  nbq-nbq: '@see-verse:1TH.001.004'
  tgo-tgo: Kaiwae wo ghareghare va wo woghaona Toto Thovuye e ghemi mambe utu kokowa
    eŋge, ko iyemaeŋge ele vurɨgheghe na weiye Nyao Boboma, na weiye ghaghareghare
    moli weime iyake emunjoru moli. Na kaero hu ghareghare ŋgoroŋgava lama yakuyaku
    weimaŋgiya ghemi. Lama yakuyakuko iyako ghemi kaiwami.
  yap-yap: Ya gu feked i yib ngomed fare Thin Ni Bfel’, ni gathi kemus ni ug weliyed,
    ya ku errogon gelngin Got nge fare Kan Nthothup nib chagil ngay, ma ku errogon
    nib mich u wun’mad nib riyul’. Gimed manang rogon pangimad ko fa ngiyal’nem ni
    ug moyed romed; ren’em e fan ngomed ni nge fel’ rogomed riy.
  mop-NT: u men le'ec ti c'ocho'on ti wadü' te'ex u pectzil a Dioso, ma' jadi' etel
    t'an ti wadaj te'exi, pero etel u muc' u Püsüc'al c'ochi u pectzil. Ti weel ti
    jaj u t'an a Dioso, mentücü, ti wadaj te'ex. A weele'ex biqui'il ti cuxtal ta
    yaame'ex biq'uin ado'o. Ti betaj ti baalo' yoc'ol ca' culaque'ex ichil a qui'i.
  tet-tet: Hori hirak nia, ami mai Tesalonika, emi hanono diꞌa-diꞌak Manfatin Diꞌak
    mak ami halore. Emi lahoos hanono dei, mais emi moos haree duꞌuk Kmalar Lulik
    beran, toꞌo emi simu Manfatin Diꞌak nia hodi neon no laran. Baa oras nia moos,
    emi haree duꞌuk amikaan knaninuk, toꞌo emi hatene tebe-tebes Naꞌi Maromak dalan.
  hlt-MCSB: Kaimih kah olthangthen tah nangmih taengah olka bueng nen pawt tih thaomnah
    nen khaw Mueihla Cim nen khaw, ngaikhueknah soep nen khaw ha pawk. Na ming uh
    vanbangla nangmih khuiah ka om te khaw nangmih ham ni.
  xtd-NT: Na n‑ka kachitnuꞌu‑da tnuꞌu vaꞌa Jesucristu, ña n‑kachitnuꞌu‑da tnuꞌu duꞌa
    ni. N‑taxnuni Ianyuux nuu‑da, te duꞌa n‑ka kachitnuꞌu‑da. N‑kidatniu Espíritu
    Ii anu‑n, xa kutnuni ini koio‑n xa ka jaꞌan‑da xandaa. Vaꞌa ka xini‑n xa n‑xo
    tuu‑da xiꞌin‑n xaxeꞌe xa xemani ñaꞌa‑da.
  mdy-ETH: ዎይቲ ጌዔቴ ኑኡኒ ኮዦ ሃይሶ ዒንሢም ኬኤዜሢ ዻንጋና ሌሊቱዋንቴ ዓያና ጌኤሺ ዛላና፤ ሃሣ ዓያና ጌኤሺ ዒንጌ ዎልቄና
    ዬያጉዲ ሃሣ ኮዦ ሃይሶኮ ጎኑሞ ዔሪ ጉሙርቂሢናኬ። ዒንሢና ዎላ ኑ ዓኣ ዎዶና ዒንሢ ዛሎ ጌዒ ዎይቲ ኑ ናንጌቴያ ዒንሢ ዔራኔ።
