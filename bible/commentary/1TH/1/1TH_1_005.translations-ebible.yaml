  kde-kde: Kwa kuva, Malove Lambone lamwâmba Yesu nanga palanaidile kwenu mwenu kwa
    malove weka. Henga patunaidile unannyubililanga mwenu, túidile na dimongo dya
    Nnungu na kwa kuhululihwa na Umumu Wanaswe, akuno utumala kuva achila chitutangola
    nni cha uhiu. Mwenu mùnimala namuna chituchiikalanga pamo na mwenu uchinga mupate
    faida.
  ata-ata: Xo nexi teaꞌalomengixu aꞌalo laixe noxou Iesu, la tavikalangengixu no anu
    ananexesi uasi. Ia tevikalangengixu no anu xavi mo no anu Uleenu Tavuna, la ngelavu
    lexe temulaxu tanexi pekiaꞌu no anu ane. Mo ngingi ngelavusou ꞌiliꞌilixo e nexi
    teꞌoxonu sou usuꞌulingengi no anu voxo ane nexi texolu noxinge ne.
  qvw-NT: 'Caynu caśhanta tantiapäcú allin willacuyca amcunaman imanuypa ćhämuśhanpamá:
    manam nunacunallap limayllanmannüchu, sinu''a munaywanmi, Chuya Ispirituwanmi,
    jinaman rasuncäwanmari. Yaćhapäcunquitacmá amcunap allinniquipä sumä cawsapäcuśhätapis.'
  nfa-nfa: Uru èèna, lodꞌo jiꞌi dhiu asa Tesalonika, jiꞌi peka-padhai dènge miu Lii
    Lolo Beꞌa Ama Lamatua. Lodꞌo èèna, miu pasa dhilu paie-iie ho nanene lii padhai
    lii jiꞌi. Miu mesa boe dhoka nanene lii jiꞌi di, te ngaa miu mèdhi unu mi kahèi
    koasa Ama Lamatua nèti Roh Na dhu Mola-Mèci èèna. Jꞌara èèna ka dhu tao miu tareꞌa-reꞌa
    sèmi mere Lii Lolo Beꞌa èèna. Lodꞌo èèna, miu mèdhi unu mi jꞌara mamuri jiꞌi dhu
    tasa mera mia, sèna ka meꞌa tareꞌa-reꞌa, jꞌara-jꞌara Lamatua.
  tnp-tnp: Kəni iəkləhrun nati u, mətəu-inu nanusiən təuvɨr iətəm iəməhləni kəm təmah,
    səniəmə təmuva e nəghatiən əmə, mətəu təmuva mɨn e nəsanəniən, mɨne Narmɨn Rəha
    Uhgɨn, kəni kitah kotəhrun vivi məmə in nɨpəhriəniən. Kəni nian kitah kəməutatɨg,
    nəkotəhrun məmə noliən rəhatɨmah in təuvɨr məmə otasiru e təmah.
  urd-urd: इसलिए कि हमारी ख़ुशख़बरी तुम्हारे पास न फ़क़त लफ़ज़ी तौर पर पहुँची बल्कि
    क़ुदरत और रूह — उल — क़ुद्दूस और पूरे यक़ीन के साथ भी चुनाँचे तुम जानते हो कि
    हम तुम्हारी ख़ातिर तुम में कैसे बन गए थे।
  hot-hot: ek malê nena môŋ anôŋ ma yêlô aêv Abô Mavi hadêŋ môlô ma miŋ halêm hatôm
    abô oyaŋ ami. Mi, halêm haviŋ lôkliŋyak lôk Lovak Matheŋ ma kapôlôŋiŋ anôŋ. Ma
    môlô oyala kobom takatu ba yêlô bôk adum amô môlô malêvôŋ ek hêv môlô sa.
  mqj-NT: Ia kingei ummissananni aka ianna kipalandasangkoa' Kareba Kadoresan, tae'
    angga ummolai tula'na ma'rupa tau, sapo' siolaan kakuasaanna Penawa Masero. Tae'kan
    malaya' umpalanda' inde Kareba Kadoresanne aka kiorean kumua manassa. Mukilalai
    duka' umba nakua pa'palakoki umpa'kadua-duaikoa' angki illalampa alla'-alla'mua'.
  rus-SYN: потому что наше благовествование у вас было не в слове только, но и в силе
    и во Святом Духе, и со многим удостоверением, как вы сами знаете, каковы были
    мы для вас между вами.
  mbh-mbh: eneke nge wop lemi ako them panongpol Panongpolong Sivenga a thomu nge,
    i velpol ini riong polpolnga a thomu nge avele, aveto i velpol tomo nge pathepolong
    engengare ako Oni Riringa i pavelpol i. Na i pavurvur ako aro thomu o thepol nine
    ako, lemem lemioong i engeng rintet nge Panongpolong Sivenga aken. Na e mun e
    ako lomumu mire nge lemem vothung sivenga ako them pathengal i a thomu nge, nge
    ako them voth tomo nge thomu.
  bdd-bdd: Coinega tutaina tetela bwebweꞌana yaꞌebwaegomiya, geya ꞌabehega gwae namo,
    ma hesi Yaluyaluwa Tabuna gwaeina ꞌiꞌabihe paꞌaliya ꞌoimiya, ma ꞌane gwaeina waꞌahwa
    moisae, ta tauma wete ꞌima paihowa weyahimi waꞌiteya, beno paihowa dumwaluna.
  cbt-NTPO: 'Quisocristo nanamën a''chintohuatëinquëmara, co topinan quëran a''chintërainquëmahuë''.
    Ispirito Santo chachin catahuarincoi a''china''huaiso''. Canpitanta'' catahuarinquëma''
    noya natanacamaso marë''. “No''tëquën nontërinpoa'',” ta''toma'', ya''ipi cancanëma
    quëran natërama''. Ina nicatoi: “Tëhuënchachin Yosëri huëntonënquë aya''conin,”
    tënai. Canpitataquë ya''huapoi, noya imarai canpitanta'' noya imacamaso marë''.'
  srn-NT: Bika di wi tyari a Bun Nyunsu gi unu, a no ben de soso wortu. Ma a ben abi
    krakti, sobun a krakti fu a Santa Yeye, èn wi sabi krinkrin tak' a tru. Un srefi
    sabi fa wi ben tyari wisrefi di wi ben de na un mindri, èn fa wi ben e suku bun
    gi unu.
  cta-NT: xquiꞌya chaꞌ ngusñi ma̱ chaꞌ tsoꞌo nu cua nchcuiꞌ ya loꞌo ma̱, la cuiꞌ chaꞌ
    tlyu nu nda Xtyiꞌi ycuiꞌ Ni chaꞌ chcuiꞌ ya loꞌo ma̱; Xtyiꞌi ycuiꞌ Ndyosi nguaꞌni
    cña laja loꞌo nchcuiꞌ ya loꞌo ma̱, biꞌ chaꞌ ngusñi ma̱ chaꞌ biꞌ. Loꞌo juaꞌa̱ jlo
    tiꞌ ma̱ ñiꞌya̱ ngua cña nu nguaꞌni ya loꞌo ngutiꞌi̱ ya ca slo cuꞌma̱.
  bqc-SIM: asa kɛ́ wa baonakpàɛ́, wi mↄ́ ń yã'oao adoo, wa mↄ ń Lua Nisĩna gbãaoɛ,
    yã́pi wá kũa gbãa maamaaɛ. Á dↄ̃ lá wá kuò á guu á aafia yã́i,
  tcz-CHONGTHU: Ajehchu keihon Kipana Thupha kahin pohpeh u chu thucheng jengseh a
    hilouvin, thaneina to kilhon a Lhagao Thengin hetchetna lhingset napeh u ahitai
    tia keihon kaseiyu chu thutah ahi. Chule keihon nangho kagel khohnau nangho toka
    umkhom laiyun kahin danuvin nahe tauvin ahi.
  mar-mar: कारण आमची सुवार्ता केवळ शब्दाने नव्हे, तर सामर्थ्याने, पवित्र आत्म्याने
    व पूर्ण खात्रीने तुम्हास कळविण्यात आली तसेच तुमच्याकरिता आम्ही तुमच्याबरोबर असताना
    कसे वागलो हे तुम्हास ठाऊक आहे.
  snp-snp: '@see-verse:1TH.001.004'
  isl-isl: Þetta segjum við vegna þess að þegar við fluttum ykkur gleðiboðskapinn,
    þá lituð þið ekki á hann sem eitthvert blaður, heldur hlustuðuð með mikilli athygli.
    Orð okkar höfðu sterk áhrif á ykkur og heilagur andi gaf ykkur djúpa og einlæga
    sannfæringu um, að það sem við sögðum væri satt. Þið vitið einnig að framkoma
    okkar var í fullu samræmi við orð okkar.
  spy-NT: kuuyu yoo kikyoomwook lōkōōywēk chēē kāroomēch mēēbērē ki ng'al buch, nteenee
    kibo kāāmuukēy kuboonto keey Tāmirmiryēētaab Yēyiin soochamte ꞉akweek manta. Ōnkētē
    ꞉akweek mbo wōlēē kikiibuurtooy ꞉acheek yoo kikēēboontē keey ꞉tukul.
  xnn-xnn: Getkenmi na tay dadama nan badang nan Ispirito Santo ken dakami issan nangibagbagaanmi
    isnan gawis ay damag ken dakayo. Tay baken kedeng nan kinkinwanimi is dindinngeyo
    nodi linikliknayo nan kabaelan nan Ispirito Santo ay nangipagtek isnan tet-ewa.
    Isonga pinatiyo san kinkinwanimi. Getkenyo nan gawis ay inik-ikkanmi isdin nakiteteanmi
    ken dakayo et siya dadi gedan nan mangbadang ken dakayo ta mamati kayo.
  mwe-mwe: pabha putwannungushiyenje Ngani ja Mmbone jila nngabha kwa malobhepe, ikabhe
    kwa mashili na kwa Mbumu jwa Ukonjelo, tulikumumanya kuti ntengago ni gwa kweli.
    Mmumanyinji shitwaashite tama na mmanganyanji, nkupinga mpwaikanje.
  tte-tte: Nige ama walomo kaiwena na kwanuwabui na ama guguye ana kaiwe yo tabe Yaluyaluwa
    Tabuna ana paisowa kolimiu kwalotonan kabo wasana namwanamwana wakawa-yawasosiyan.
    Yo tabe tauna kona kamiyamiya luwamiu mena mumugamai meuloina wakataiyako yo ama
    sagu kolimiu wagitaiyako.
  tcs-tcs: Wen miplatri i bin kam ane spik yupla da Gudniuz baut Kraist, mipla no
    bin kasa spik ol tok, bat i bin wea paua. Da OliSpirit i bin spik po yupla wanem
    mipla spik i bin tru. Wa, i bin seimkain wen miplatri bin meke ol gudsamting wen
    mipla bin stap de wea yupla po elpe yupla. Datwan i bin prubem wanem mipla bin
    spik i trutok.
  hlt-THB: Ikawtih, nangmih a venawh awithang leek ce awi sawhqat ing am law hy, cehlai
    thaawmnaak, Ciim Myihla ing ak dungna simnaak ing ni a law. Nangmih a venawh ikawp
    na kami awm tice ni sim uhyk ti.
  soq-soq: No epe atentena, ipawa Gagalo euda no e manlawo amonantena, sa ipa mai
    aia os wapona, dia. Tane no muka ita Aleu kakaiwa mampe e manlawo gagalonteno
    etale wadalana. Tane do gagalomba ulaipawa dauwaida do etalana. E ateiten no wanwanimba
    bedewe e sauletaa baiwa ambi e do wainitee.
  qub-qub: Chayta musyäcuna Jesucristupa alli willacuyninta willapaptë shonguyquiman
    chayasha captinmi. Chaymi munayninwan Tayta Diosninchi tantiyachisha-cashunqui.
    Espíritu Santumi tantiyachishurayqui willacushäga rasun caj cashanta. Jananmanpis
    ricamashcanquimi gamcuna-raycu imano cawashätapis.
  att-att: Ta ari yù ubobuk na tolay yù naginná naw, nu ari galâ yù kuruk nga napiá
    nga dámak, nga inilayalayâ mi nikayu megapu sù pakáwayyá nayù Mangilin nga Ikararuá.
    Á ari kami mabbábáng ta pangilayalayâ mi nikayu, ta ammu mi ta makáwayyá yù ubobuk
    ni Namarò. Á sikayu, ammu naw yù napiá nga nonò mi nga inipasingam mi ta pakipaggiám
    mi nikayu, ánna yù napiá nga ángngabbák mi nikayu.
  bki-bki: bior bogo napano kumemi numioliolu nuber lilianiano vou na bo ka kamiu,
    naio maka tibe toro kiano iliano kurano, a naio binimei ea kamiu jibe iliano na
    temi tai na jikili. Sikiliano na Niununo Lu kiano joaio, a naio julio kenemiu
    iviso rivanvano-o kamiu kumoneaio. Kumijikia kenememi bajago nalo bogo na numitu
    bija kamiu, numijog bin laka ka nuvim̃auka saba nalo riviniu nina numijikia nuvim̃aukanio
    ka rijikia rijai kamiu ka kumonea,
  bqp-bqp: zaakũ kũ o baaru nna kpàárɛ, ódi su kũ yã'onaao adoro, o su kũ Luda
    Nini gbãnaomɛ, yã pì ó kũna gbãna manamana. Á dↄ̃ lákũ ó kú á tɛ́ nà á aafia
    yãi,
  mcp-mcp: Jɨ́ ntɔ́. Jɔ̧jɔ̧ Kɛ́ɛl sə́ á ŋgə bwiiŋg bɨ́ yɛ́ nyə a shígɛ́ bə njɨ iciyá
    í mpu; Ŋkɛ̧́ŋkɛ̧̂ Shíshim nyə á ŋgə lwándʉlə iciyá byɔɔŋgʉ́ nə ŋkul mə́ Zɛmbî,
    sə́ ŋgə́ *búgʉla nə milâm mísʉ́ myɛ̂sh. Kuú njɔɔnd sə́ á ŋgə kyey yí, í á bə shú
    mə́nywa mʉ́n, bɨ a shí dʉ́g wə.
  hat-hat: Se pa t' avèk pawòl ase mwen te anonse nou bon nouvèl la. Men tou, se te
    avèk pouvwa Sentespri a, avèk lasirans fèm sa m' t'ap di a se vre. Nou menm tou,
    nou konnen jan mwen te mennen tèt mwen nan mitan nou. Mwen te fè l' pou byen nou.
  npl-NT: Porke ijkuak otomechmatiltijkeh n kualitlájtoli, amo san ika totlajtol,
    yej noiwa ika n Espíritu Santo iwa iweletilis otikintlaneltoktijkeh. Nomejwah
    nonkimatokeh otiyeknenkeh ika yolchipawálistli nomowah, para tomechchiwiliskeh
    tlan kuali.
  bgg-bgg: Gathek è Mua Wie ne miyaogamthek asi bie pha, jimagunde blu nane Ragung
    So rog shii ro, chiih-è zab pha izai rog shii nathek shii yie phi ro. Gathek ne
    nathek rog shii rai shii khi-èrek pha ji ne nathek de thieg; hì ne nawaithek shii
    wie pha ji um ro.
  eng-TCENT: because our gospel did not come to you in word only, but also in power
    and in the Holy Spirit and with much conviction. You know what sort of men we
    proved to be among you for your sake.
  eng-BSB: because our gospel came to you not only in word, but also in power, in
    the Holy Spirit, and with great conviction—just as you know we lived among you
    for your sake.
  cpu-NT: Piyotaiyini eerokaite te noñaaventashityaamiro Kameethari Ñaantsi nosaikimotantakamiri,
    aña Tasorentsinkantsi ovashinchaashiretakenari, niyotantari kyaaryoori onatzi
    okaratzi nokamantayetzimiri. Piñeeyakena eejatzi tsika nokanta nosaikimoyetakemi,
    osheki nokovapiintake nonkaminthaayetemi.
  san-ASM: যতোঽস্মাকং সুসংৱাদঃ কেৱলশব্দেন যুষ্মান্ ন প্ৰৱিশ্য শক্ত্যা পৱিত্ৰেণাত্মনা
    মহোৎসাহেন চ যুষ্মান্ প্ৰাৱিশৎ| ৱযন্তু যুষ্মাকং কৃতে যুষ্মন্মধ্যে কীদৃশা অভৱাম
    তদ্ যুষ্মাভি ৰ্জ্ঞাযতে|
  tac-NT: Napu 'emi ruilíe ramué alué a'ká ra'íchali Onorúgame ra'ichálila, Onorúgame
    Alawala 'smi 'la a'wágame nejkuria, napurigá ramué 'emi ruyewa ye ra'íchali, 'lige
    'émika asíriga 'la inámaturu ye ra'íchali. 'Emi 'la machí churigá níligo ramué
    'emi 'yuga. Pe bi'lepi kéturu ramué na'tálila pe 'emi gu'írilimecho.
  eng-WEBPB: and that our Good News came to you not in word only, but also in power,
    and in the Holy Spirit and with much assurance. You know what kind of men we showed
    ourselves to be amongst you for your sake.
  gfk-H: Ma mital nunurei hua, kanong ira numital hinarpir ma no tahut na hinhinawas
    pa ga haan tupas muat ma ra nianga mon. Taia. Ga haan tupas muat tikai ma ra dadas
    ma tikai ma no Halhaliana Tanua. Ma muat ga nas bia mital ga manga nurnur bia
    ira numital hinarpir i tutuna. Muat nurnur bia iakan i tutuna kanong muat nunurei
    mital, bia a mangana tunatuna mital hoeh ing mital ga lon nalamin ta muat. Ga
    palai ta muat bia mital ga lon wara gaia muat.
  viv-viv: Hidedemi ahalamanena, faꞋina Yaubada yana VenuwaꞋata Yamumuna omi agaimiya
    alumamalena ana toveya keke adagahe-kawowo au AluꞋaluwa Mahalina gifaiwalavelema-yo
    yama laumamala aseꞋasemi giꞋonana, ada au ahalamanena makewa yama laumamala ma
    gahe velemoꞋena. Ada ime boi hinafamiya amiyami ana toveya, omi wahalamanena gavaimi
    ahuluhuluva medemi ami veluga faꞋina ahuluvina.
  yao-yao: Pakuŵa patwalalichile Ngani Jambone kukwenu nganitulalichila kwa maloŵe
    pe, nambo kwa machili ni ukamuchisyo wa Mbumu jwa Akunnungu tuchimanyililaga kuti
    utenga wo uli wa usyene. Nkumanyilila itwatite kutama pamo ni ŵanyamwe, twatemi
    yambone kwa kunkamuchisya ŵanyamwe.
  tgp-tgp: matan nomam Retir̃uhu mo mai isamim, mo sopo mai na retireti purongo, pani
    mo mai peresi na suiha matan Tanume Tapu mo tueni kamim matan vara ha pa levosahia
    i r̃uhu vara Retir̃uhu enia mo varar̃uhu. Kamim ka levosahia mo r̃uhu vara posimam
    hin rani atu kama lo toho isamim mo sohena sava matamim,
  auc-NT: Edæ Itota ingantedö ante mönitö watapæ̈ möni apæ̈nedö ante wïï önonquedö
    ante apæ̈netamönipa. Wæætë Wængonguï nämä tæ̈ï pïñænte në angä beyænque mönitö
    mïnitö ïmïnite apæ̈nedinque Awënë inte baï apæ̈netamönipa. Wængonguï Önöwoca mönitö
    tönö godongämæ̈ cæcä beyænque mönitö mänïnö möni watapæ̈ apæ̈nedö ante, Nö impa,
    ante ædæmö pönëninque apæ̈netamönipa. Mänömaï apæ̈nemöni ëñëmïni adinque mönitö,
    Wængonguï mïnitö ïmïnite apænte ængacäimpa, ante do ëñëmönipa. Ayæ̈ mïnitö weca
    quëwëninque mönitö æbänö mïnitö beyæ̈ ante quëwentamönii, ante do ëñëmïnipa.
  kbc-NT: Jowooɡ̶otaɡ̶a Aneotedoɡ̶oji me ɡ̶adiomaɡ̶atitedicoace leeɡ̶odi niɡ̶ijo naɡ̶a
    jeloɡ̶otaɡ̶ataɡ̶awa ɡ̶obodigi anele ane icoɡ̶otigi miniwataɡ̶a Aneotedoɡ̶oji,
    ajeloɡ̶otaɡ̶atedaɡ̶awa notaɡ̶a ane ɡ̶oneleegiwa lotaɡ̶a, pida Aneotedoɡ̶oji najigotedoɡ̶owa
    loniciwaɡ̶a niɡ̶ina me jeloɡ̶otaɡ̶ataɡ̶awa nibodicetedi anele, Aneotedoɡ̶oji Liwigo
    ɡ̶odiiɡ̶axitece anejalaɡ̶atigi ɡ̶ogegi, codaa iniaaɡ̶ini ikeetaɡ̶awatiwaji niɡ̶ijoa
    ɡ̶odotaɡ̶a mewi. Akamaɡ̶akaamitiwaji owooɡ̶oti anodaaɡ̶ejinaɡ̶a me ɡ̶odewiɡ̶a
    niɡ̶ijo midiaaɡ̶ejonaɡ̶a ɡ̶adiwigotigitiwaji me ɡ̶adaxawaneɡ̶egi.
  bmh-bmh: Ig Uwait nugau Ze Naliupet ag awarabun oi betemun. Bo, ig ze go maremun
    go gaul ze tam, ze go Ah Wes nugau gusig mui. Igual oigeb ze go en petak emun
    go ag abai maremun. Ig ag abai ereg daimai, igul go ag isanarabun guzenemun.
  ctu-BL: Come mach to'ol t'anic jach jini wen t'an tsa' bʌ c subeyet lojon. Tsa'
    tili ba' añetla yic'ot i p'ʌtʌlel Dios yic'ot i p'ʌtʌlel jini Ch'ujul bʌ Espíritu.
    Tsa' wen tsictesʌbentiyetla ti isujm. La' wujil bajche' tsa' ajniyon lojon ti
    la' tojlel cha'an la' wenlel.
  meq-meq: Nəmaa sər ha hərwi ahəl nakə nəmaa ɗakum ha Labara Ŋgwalak eye na, nəmaa
    tsik tə bazlam ɗekɗek tsa bay, nəmaa tsik ta gədaŋ i Məsəfəre Tsəɗaŋŋa eye. Nəmaa
    sər ha lele wu nakə nəmaa tsik aye na, deɗek. Ahəl nakə nəmay mə gay kurom aye
    na, ka sərum ha mede may. Nəmay faya nəmaa giye andza niye na, hərwi madzəne kurom.
  noa-H: Marau pãar haar Hẽwandam hiek jaau wënʌrraawai sĩi maachdëu jaaum k'õchgaupai
    k'aba, hich Hẽwandam Hak'aar hag jua t'eegau jaaupibaawai hajim; maimua mag nʌm
    dʌ̈i hĩchab chadcharam hiekk'a sim maachdëujã k'ap'ʌ nʌisiewai hajim. Pãrau k'ap'ʌ
    nʌm, jãga pãar hee maar wënʌrrajĩ, pãach hʌ̈u wajap'a wënʌrramk'ĩir.
  alp-NT: Le kena ami lepae Sou Misete bei Alla ete imire, batuke esiri bei ami biruma
    mo po ami lepa ktili le Ro Misete Iriluke ktiline ete ami. Kai Iono ami rekwa
    be Ikerike titinai ete imi baue Sou Misete bei Allare. Imi rekwa ami layani ktili
    kena ami rue sakesa kai imi leke ami tapa imire elia.
  san-VEL: yato.asmaaka.m susa.mvaada.h kevala"sabdena yu.smaan na pravi"sya "saktyaa
    pavitre.naatmanaa mahotsaahena ca yu.smaan praavi"sat| vayantu yu.smaaka.m k.rte
    yu.smanmadhye kiid.r"saa abhavaama tad yu.smaabhi rj naayate|
  kbq-kbq: Na'ankure tagrama Knare Musenkema nehunana, ke'age nosune. Hianagi Ruotge
    Avamumofo hanavere tagu'areti huta huama nehunanki, tagra inankna vahe'mota tamagrira
    tamaza hunakura nehune, tamagra tageta antahita hu'naze.
  kbh-kbh: Bënga chë ts̈abe noticiënga Jesucristbiama tcbonjanabuayená ora, ndoñe
    nÿe bënga jóyebuambayëse chca quenjatsmëna, ndayá chë Uámana Espíritbe obenanácnaca,
    y bënga corente jtsejuabnayëse chë buayenánana ndegombre soye bétsemnama. Ts̈ëngaftanga
    corente s̈mondë́tats̈ëmbo nts̈amo bënga ftsjamna ts̈ëngaftangaftaca fsënjamna
    ora, ts̈abe soyënga ts̈ëngaftangbiama nguayiñe.
  ron-LSB: și că Buna Vestire a noastră a ajuns la voi nu numai prin cuvânt, ci și
    prin putere, prin Duhul Sfânt și cu multă siguranță. Știți ce fel de oameni ne-am
    arătat a fi printre voi pentru voi.
  pon-pon: Pwe at ronamau lel on komail er, kaidin nin lokaia ta, a pil ni manaman
    o Nen jaraui, o ni kamelelepa kaualap, pwe komail aja jon en aramaj da kit re
    omail pweki komail.
  nhe-BL: Huan quema titlacamanalojque nopa cuali tlajtoli campa imojuanti, ax san
    timechilhuiyayaj tlajtoli tlen ax ipati. Timechilhuijque itlajtol Toteco huan
    nopa tlajtoli quipixqui chicahualistli pampa Itonal Toteco inmechnextiliyaya ipan
    imoyolo para tlen tiquijtojque nelía elqui melahuac. Huan inquimatij tonemilis
    quema tiitztoyaj nepa imohuaya inmechnextili para melahuac totlajtol, pampa tijnequiyayaj
    xijneltocaca Toteco.
  sps-sps: tana saa tan nainy te mei mi mam Vurungan Rof nane Jisas tsumi, ka te tsue
    of im yam sikia ma vegiau babainy sai te faruak me na parits ten Gov te sof mami,
    tana saa Aaven Taabos te sak a aave mami an Vurungan Rof nane Jisas te tsue of
    im yam, man ovei. Ana mi natem mato, tan kat tsumam tan nainy te kaakaa fiisen
    mamimam ami, te faakouts mami ma kaa fatavaron me tan nainy te pokei iny amam
    vaanan man naa tsumi.
  wnc-wnc: Sike wamu take aknga ninda danikapmake tasiwatna Anututane Waung Kapata
    kekeknga siknga tasindaman ginda natake wamban mooi ngangu dua natapbing. Aho.
    Ginda musipzaatang natapa siakan sikut. Siwan ninda siakande siknga atnatapbumang.
    Waung Kapata kekeknga siknga tasindamukutden. Sike ninda unzingu gin banakan yuke
    gin gatandamunangge tasikumang kakngae atnataaing.
  bus-bus: zaakɛ kɛ̀ wa baaru nnaa kpàare, wée mↄ́ kↄ̃n yã'onao adoro, wa mↄ kↄ̃n
    Luda Nini gbãaaomɛ, yã pì wa kũna gbãa maamaa. Á dↄ̃ lán wá kú a tɛ́ nà a
    aafia yãnzi,
  gub-BL: A'e 'ar mehe oroho pepyr, urumume'u Tupàn ze'eg puràg peme, Zezuz rehe ze'eg
    puràg imume'u pà peme. Uruze'eg hehe peme. Uruzapo purumupytuhegatu kar haw penuwa
    rupi no, Tupàn ikàgaw hexak kar pà peme no. Ta'e Tekwe Puràg uzapo kar urewe a'e
    xe, penuwa rupi a'e xe. Ure urukwaw katu Tupàn ze'eg azeharomoete har ure, peme
    imume'u mehe ure. Uruzapo Tupàn hemiapo putar haw penuwa rupi no. Pekwaw nezewe
    pepyr urereko awer no. Ikatuahy ma'e romo uruiko pepyr no.
  imo-imo: '@see-verse:1TH.001.004'
  boj-boj: Iga nami Yesus aqa anjam bole nuŋgoq osi bem. Iga laŋa anjam maro na osi
    bosai. Iga siŋgila ti Mondor Bole ti areqalo bole ti dena osi bem. Niŋgi qalie,
    iga nuŋgo ambleq di sosim kumbra boledamu yoqnsim niŋgi aqaryaiŋgoqnem.
  ulk-ulk: Ableglam ki debe mir wabim taisa nole no mir tebteb epe sasrim ko ableglam
    able mir barkak ike. Wa umele ki nako waurder nade ki wabi doge wadale wabi debeleem.
  eng-DRA: For our gospel hath not been unto you in word only, but in power also,
    and in the Holy Ghost, and in much fulness, as you know what manner of men we
    have been among you for your sakes.
  knf-knf: Na manjoonan, wi ŋbiiŋ du an adiimanan Uţup Ulil Unuura, ŋëndiimanan wa
    na mntum ţañ, name wa kak na mnhina mi udo wi Uhaaş wi Naşibaţi. Ŋwin nja bŧi
    kë uţup mënţ ujoonani. An name jibi ŋwoori ţi pŧoofan pa bnuura bi nan.
  san-KHM: យតោៜស្មាកំ សុសំវាទះ កេវលឝព្ទេន យុឞ្មាន៑ ន ប្រវិឝ្យ ឝក្ត្យា បវិត្រេណាត្មនា
    មហោត្សាហេន ច យុឞ្មាន៑ ប្រាវិឝត៑។ វយន្តុ យុឞ្មាកំ ក្ឫតេ យុឞ្មន្មធ្យេ កីទ្ឫឝា អភវាម
    តទ៑ យុឞ្មាភិ រ្ជ្ញាយតេ។
  arn-NT: Fey iñchiñ wewpileluwiyiñ ti küme montuluwün dungu, re dungun mew müten
    no, welu may tati Lif Küme Püllü ñi pepiluwün mew ka fente küme rüfngechi dungu
    mew ta tüfachi werken dungu ñi rüf feyngen. Ka femngechi, küme kimnieymün ta eymün
    chumngechi taiñ miyawpun nor piwke mew mülepulu iñchiñ eymün mew, fey ayüleluwiyiñ
    kisuke eymün tamün kümelkaleael.
  zas-NT: Din chi baneen xtiidxzaꞌcaman lojdi, ad diidxtizi balüün lëjt, balüün lëjt
    con xguialrniabee xSprijt Dios abiꞌ rayagbeen guial diidxli na̱j ni caynan lojdi.
    Lëjt ragbee xhienaag babajnan chi badxuꞌnëꞌn lëjt, babajnan zian din yaguieenan
    lëjt yudar xhienaag guibandi.
  ken-NT: tɛ̌ndu Mbok Ndɨ́ndɨ́ anɛ sɛ́ghàti bho abhɨkɨ twɔ nyaka ntá yɛka chí ndǔ
    ɛyɔŋɔ́nyu yɔyɔ, kɛ ndǔ bɛtaŋ Ɛfóŋó Bɛdyɛrɛ nkwɔ. Nɛ bǎrɨŋɨ nyaka bɛ yɔ achi
    tɛtɛp. Mpok sɛ́chí awu nɛ bhe, bǎrɨŋɨ nyaka ɛnyǔ ɛkakánɛkɔ ɛyɛsɛ ɛchi. Sɛ́bhʉ̀rɛ
    nyaka mmʉɛt ɛyɛsɛ ɛnyu ɛyɔ ndu bɛkwak bhe!
