  tna-NT: Equene ecuanaju micuana peje su quisaquisa puana Diusu sa quisa saida cuana.
    Espíritu Santo di mi peje su tucheda neje cuinana, ecuanaju micuana peje su quisaquisa
    puana su. Tuahueda micuana saida shanapametana ecuanaju sa ene quita quisa saida
    cuana. Beju micuaneda bahue, ecuanaju micuana neje anina su, saida ecuanaju jadusutiana
    micuana sa saida puji.
  lid-lid: Ahi tanan, Kindrei badeh, ndratiye aha, ta sahou mwasin mene aso atiye
    ewek taha, badeh, winiyan basahan ndrine aha buku sahou laleyah bwe. Sahou taso
    badeh, nyamun labai. Ma boto-on ta Malawin Ndrabun ale amekes sahou abadok, ma
    iy tiye taso ta sahou dah handru. Aha marakon amwenen tanan kandriyen nane aso
    a-en hamon ta aliy udu ndrokowa aha. Aso amekes i buku doh ta aseben aha mari.
  wim-wim: Aꞌ nganan kaꞌathaman wik min God.antam thampan wampan niiyant. Nil Ngeen-Wiy
