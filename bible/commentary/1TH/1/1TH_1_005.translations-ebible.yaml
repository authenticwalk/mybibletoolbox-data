    ni' cusya 'in um, tsaña'an nu cua' jlyo ti' um ña'an ncua lca tiquee hua lo'o
    um si'yana ca nu tsu'hue 'in um.
  wrk-wrk: Waluwa nurri karu narrinya nanganginkanyi jangkurranyi Jesus Christkanyi.
    Nurri karu narrinya nanganginkanyi kunybanyi jangkurranyi. Godanyunurri milidimba
    narrinya nangangi, yabimbangangi nurrunya ngiruka Kunybawanyi Ngarnduwanyi Kudkanyi.
    Nyuli yabimba nurrunya ngiruka milidimbikanyi narrinya marda. Baki jali narri
    manku nurrungi jangkurr, baki narri jingkijbayi, duja nanda jangkurr. Narri jingkijbangka
    nurrunya, yanka nurrili jungku narrindu nanamanji wabula. Nurru jungkuyi ngiruka
    nangangi Godkanyijali yalu yingkamukunyi wajba ngambalanya kijinyi. Nyuli milidimba
    nurrunya yajinyi ngamanginyi mambukawanyi Jesus Christwanyi. Nyuli milidimba nurrunya
    jungunkanyi yurlurrmba nangangi, baki nani nurri jungku narrindu. Narri najbayi
    nurrunya jungunkurri yurlurrmba nangangi, baki nani marda narri jungkuyi yurlurrmba
    nangangi. Yingkamukunyi, yali wajba narrinya kijinyi, jali narri kuyuyi nangangi
    jangkurr Jesus Christkanyi. Yali wajba narrinya kijinyi, ngala yuwajiwa narri
    mirnarrijba muwa nanankanyi jangkurranyi Jesus Christkanyi. Mirnarrijba narri
    muwa, jungkuyingangi nanda Kunyba Ngarndu Godkanyinarrindu kurduluna. Nyuli yabimba
    narrinya ngiruka nanankanyi kijinyi.
  nii-nii: Sin Gos ek ka ei tu wunjpun ni, ek wii mił mon! Ek ei, dinga tonu opu,
    Gos Gui Ka opu enim noman dinga ngang kin, enim pii gii nik noman ende kindik
    mołmun. En enim pii ngii ei, sin enim kin paki topun kin, sin nimbił oł endi enjpin
    ei piingii.
  ign-NT: Taicha te vímitu­cahepa eta máechaji­riruva ema Viya tayehe eta viúchucuiraya,
    éti etupi­ruvahi ejacapa eta vimeta­rairuana taicha ímatihi yátupi­que­nérahi
    mayehe ema Viya. Ema Espíritu Santo tinaca­sa­mu­re­chahehi eta táurivahi esama
    eta vímitu­si­rahehi. Ímati­havihi eta mavane­si­ra­havihi ema Viya. Ímaha­hivare
    eta viúrivahi eyehe.
  dik-NT: Rin ɣok aacï Wɛ̈t Puɔth Yam bɛ̈ɛ̈i tënë we, acie wɛ̈t ë path, ee cath kek
    riɛl ku Wëi Nhialic ye nyuɔɔth lɔn ë yen yic alanden athɛɛr. Aŋiɛckë yen tɛ̈ cï
    ɣok cieŋ thïn wäär rëër ɣok ke we, ee rin ku buk we kony.
  cac-cac: Ayic quec'nac calel vach' ab'ix yic colnab'il d'ayex, man̈ ton̈ejoc comon
    lolonnac on̈. Yujto a Yespíritu Dios ochnac qued'oc. Cojtac val sic'lab'il to
    te yel jun ab'ix tic. Eyojtac paxi chajtil cutejnac co b'eyb'al d'a e cal yuj
    e vach'il.
  tzj-E: Tak xekbij chewa utzlaj tzij rxin Jesucristo mruyon ta rbixic xkaban, Espíritu
    Santo congan xucsaj rchuk'a' y congan xesmaja ptak ewanm. Chka' bien xetz'et chcongan
    ykula kac'u'x ruq'uin jxekbij chewa. Tak xokoc'je'a checjol bien ewutkin che utzlaj
    ejemplo xkac'ut chewech ch-utz c'ara' chnewutkij nak rbanic utzlaj c'aslemal.
  san-BUR: ယတော'သ္မာကံ သုသံဝါဒး ကေဝလၑဗ္ဒေန ယုၐ္မာန် န ပြဝိၑျ ၑက္တျာ ပဝိတြေဏာတ္မနာ
    မဟောတ္သာဟေန စ ယုၐ္မာန် ပြာဝိၑတ်၊ ဝယန္တု ယုၐ္မာကံ ကၖတေ ယုၐ္မန္မဓျေ ကီဒၖၑာ အဘဝါမ
    တဒ် ယုၐ္မာဘိ ရ္ဇ္ဉာယတေ၊
  yaa-NT: Nõ mato Niospa meka sharaõnoa yoimis afeskax nõ afe ĩpaxatiromãki. Akka
    nõko mekapas nõ mato yoimisma, askatamaroko Niospa Yõshi Sharayaxõ ãfe kerex sharafoyaxõ
    nõ mato Jesúsnoa nã meka chanĩmakõi nõ mato yoimis. Akka mã mã tãpia nõ mato fe
    isharapaoni. Nõ askaino mã Jesús Ifofakõini.
  cab-NT: Lugúndun dán meja le wapúrichijanbalin ugánu luáguti asálbaruni jun, merésibirun
    jumúti queísirügü dimúrei, ñadágimeinti tídan janígi, láu lubáfu Sífiri Sándu,
    lun lasáansiraguni jigáburi. Resíbi jumúti meja ugánu ligía láu ichoúruni le tímatimaati
    luágu inárüni lan. Subúdi jumúti lubuídun woúserun jagánagua, lun ábanbadiwa lan
    jémpulu buíti jun.
  clu-clu: Naulaman namun dan tungud nga ginbaton nindo ang Mayad nga Barita nga amun
    ginatodlo. Kag indong pagbaton bukun lang nga makon tungud nga ginambal namun,
    kondi ginpakita gid ang Ispirito Santo nga may gaum amun gintodlo, kag sigorado
    kami gid nga matood amun gintodlo kanindo. Naulaman nindo ra nga mayad amun pagkaboi
    ang dian kami pa kanindo, kag dato para sa indong kaarayadan.
  swh-ULB: Na jinsi injili yetu ilivyokuja kwenu si kwa neno tu, bali pia katika nguvu,
    katika Roho Mtakatifu, na katika uhakika. Kwa namna hiyo, mnajua pia sisi tulikuwa
    watu wa namna gani miongoni mwenu kwa ajili yenu.
  tpt-NT: Tejkan klalaqputeꞌeniu ni ox chivinti, jantu valiꞌiy chivinti kaval. Va
    kun ixtapꞌasta ni Dios ali ni Espíritu Santo ox tamakꞌatsanin ni va laqsaval.
    Kꞌatsꞌayatꞌik tejkan xaklatꞌavilanau va para klaꞌaqtayjuu ni uxiknan.
  aai-aai: Anayabin aki Tur Gewasin kwa isa abai anan ana veya, men turawat abai anamih,
    baise fair naatu Anun Kakafiyin auman ayawas botabirin turobe so’ob isan abai
    ana. Naatu aki mi’itube kwa wanawanamaim bairi tama’am i kwaso’ob, nati i kwa
    a gewasin isan.
  sny-sny: Nomo fene mase iroteye su, nomo fene ma'e Owane Sitewi lo peri au te'e
    fiyariteye. Owane Sitewi lo peri ape peri yahowa'i a'i ta'ama. Owane Sitewi lo
    peri kairefi wiyeme a'i se au te'eye. Owane Sitewi lo Hepene Wara'i a'i se aiwawe
    a'i au te'eye. Owane Sitewi lo peri tote tawesiyei fene lo kairefiyeteye. Nomo
    fene mase iroteye su, fene yo seni nomo lo werese siyeteye. Yo seni nomo lo wara'i
    a'i iroteye. Nomo fene werese au noweinoweiteye. [1 Ko 2:4-5]
  myy-myy: Jesucristo oca gʉa mʉare riasosʉoja, rocati goti ajere gaye meje mʉare
    riasocʉ gʉa. Dios ĩ rotirise rãca mʉare riasocʉ gʉa. “Riti bajia iti oca”, mʉa
    yi masiroca yiñi Espíritu Santo. Mʉa tʉ gʉa ñacatijʉ, “Ito bajiro ñacã ĩna”, yi
    masirãji mʉa gʉare. Ito bajiro gʉa ñacatire ticõri, “Mani queno ñatoni mani tʉ
    ejañi ĩna”, yi masirãji mʉa gʉare.
  trc-NT: ꞌO̱ se cuno soj nana̱ sa̱ꞌ nana̱ nataꞌ núj rihaan soj, ne̱ ne cuno̱ rmaꞌa̱n
    soj nana̱ yoꞌ maꞌ. Dan me se ga̱a cuno soj nana̱ yoꞌ, ne̱ yu̱u̱n cheꞌe̱ guun ya̱
    rá soj se vaa nana̱ ya̱ me yoꞌ, ne̱ guun nucua̱j ndoꞌo soj canocoꞌ soj nu̱ꞌ nana̱
    yoꞌ ei. ꞌO̱ se Nimán Diose̱ ne ga̱ soj ei. ꞌO̱ se ga̱a cane núj ga̱ soj, ne̱ queneꞌen
    soj da̱j quiꞌyaj núj cheꞌé se me rá núj cavi̱i̱ sa̱ꞌ soj a.
  cut-NT: Cahndudo nuhn ndudo yahn Dihvo vo Jesucristo numa ino nuhn, chihnevan nchuhn,
    ne numacuahn vederihquentiyon din Vaco Ndah yahn Dendiohs che chitahno ne. A devano
    nchuhn nduhca̱ che chahtechica nuhn va̱n ne ca̱va che ndah yahn ne.
  bel-bel: бо наша зьвеставаньне ў вас было ня ў слове толькі, а і ў сіле, і ў Сьвятым
    Духу і з многімі сьведчаньнямі, як вы самі ведаеце, якія мы былі для вас паміж
    вамі.
  zlm-KSZI: Kerana Injil yang kami beritakan itu telah sampai kepadamu bukan hanya
    dengan kata-kata tetapi juga dengan kuasa, dengan Roh Suci dan dengan keyakinan
    kukuh. Kamu tahu akan sifat dan kehidupan kami sewaktu bersamamu demi kebaikanmu.
  gdr-gdr: Mop nokɨp sɨn God ma b'ogɨl yɨrkokar bage yɨt wa pɨlwa iyonda re ma yɨt
    opurena nena kena, ajɨ kwa danda kɨma na ɨ Yɨnayɨna Wɨngawɨnga kɨma na ɨ dɨde
    kupkakupka rɨrɨrkɨpjog ɨmjateni kɨma na. Ɨ wɨn wumɨr im rɨdede mɨle na sowa pɨlɨnd
    aukenento re sɨn wɨn kɨma wekenond. Sɨ ɨtemb re wanɨm onggɨtyam yɨtkak ɨmjatena
    mana.
  vmy-NT: Ngatꞌa nga kjinikjaꞌaxtiuyee̱ en ndare Jesucristo ngajinnu, bi tu en sa
    xi kjinukjuai̱. Tusa kisꞌere kjuaꞌñu enni̱, ꞌba Isennixtjintsjere Naꞌenchana kitsaꞌexajinni̱,
    ꞌba bi jó ján kikjai̱ inimani̱ nga kjinukjuai̱. ꞌYañu jótsaꞌen tsiketsubai̱ ngajinnu
    nga tu kjuanda tsojon.
  cmn-FEB: 我们传递给你们的福音，不只是言语，其中也有力量，因为圣灵彻底说服了你们。通过同样的方式，你们知道了我们是什么样的人，因为我们向你们显示出，我们是为你们而工作。
  gmv-RNT: Gaasoyka Mishiraachcho qaalay inteko yiday wolqara Xillo Ayananinne lo7ethi
    shaakki erin attin coo qaala xallan gidenna; qasseka nu inte gish giidi waani
    de7idakkone inte ereeta.
  ncl-NT: Inon ticmatilo, pampa tolamachiltilisli cuali amo antimitzlamachiltije ca
    lajtol san. No, quiman antimitzlamachiltije, nepa cataya in Espíritu Santo pa
    anmitznextilis Dios iojli. Huan in Espíritu Santo neli techmachiltic pampa yihual
    cataya nepa tequipanujtataya ca ilahueliltilisli. Huan ticmatiloaya neli pampa
    tolajtomes yeje melahuac. Inon ticmatilo, jan quinami amhuanten anquimati len
    pa lacames timonextililoaya anmolaixpan, pa antimijchihuililosquiaya cuali.
  sua-sua: Va kua mnor tok, ekam ko mnam a venloot to ngota pis ngok kmuk orom a knovvur,
    a knovvur to endo tlo pis ko kmuk orom kuaro gi rhek tuk e. Nove, tpis ko kmuk
    orom E Nunu A Totur ka serppak kat. Ko mut vokom E Nunu A Totur ka serppak orom
    nguaro keknen ruk muk mruo mut vokom mor ormar kat, ko ngot her pis ngok kmuk,
    dok kam havaeng nguk mang a knovvur tok. He mut her ngae sim kut kor mnam muk
    mang kuaro rhek ruk endruk her vgum tok arhe.
  klt-klt: '@see-verse:1TH.001.004'
  are-are: Nurna nhanga rrangkarranha Yia Marra nurnaka kaltjinthamalanga, Enka Alkngaltarala
    angkatja nurnakanha ekarltilaka. Rrangkarrantama angkatja erinha tnakaka. Rrangkarra
    turta kaltja nurna arratja ntelalhakala, nurna rrakangkarralela namalanga. Nurna
    turta rrakangkarra tangitjala naka.
  gai-gai: Na gan kam wembaŋ laŋa, aia nen ndambuŋ naaŋgɨra kɨpatnanna, anna kam kamainda
    wanaiŋ. Na ma gargarapa Ŋeroŋ Ratap, na ne ndorita lamnik puŋga aina rɨtɨpaikta
    gagrar anikca watatna. Na aia nena rɨkca tɨkca nen ŋgotacatna tɨpemb kirarira
    ne ndori puŋga watatna.
  qvm-NT: '@see-verse:1TH.001.004'
  chz-NTPS: Läꜙ maˊ gaꜙngëëˊ jnäähꜗ juˈhmëëꜘ kyahꜗ hnähꜘ, ja̱ꜙ kya̱a̱hˊ maꜙlaꜙ juuˈ
    taꜙjmahꜗ. Jaꜗ kya̱a̱hˊ chaˉmiihˉ beꜘ kihꜗ Jmɨˉlleꜘ Naˉjngɨɨˈ baˊ ja̱ˉ. Saꜙ chaˉ
    maˊ kye̱ˊ jnäähꜗ jyohꜘ hʉʉˊdsëˉ. Juuˈ naˉ laꜗ maꜙraꜙ juˈdsooꜘ jmahꜗ baˊ. Hiꜙ maˉñehˊ
    baˊ hnähꜘ haˉ läꜙ gaꜙjmeeˊ jnäähꜗ jeeˊ tä̱ä̱hˊ hnähꜘ, kihꜗ heˉ hnääꜙ jnäähˈ hnähꜘ.
  kmu-kmu: Haviteta tagayama Yisasife mani kanale kema alitama emainonana Kelamage
    kea hane. hutama havilama hu-mainonafene huta tamakaitela keagela evayi ohunegi
    Alu Aotage Avamumo tokiyaleti tusiya huno ani kema tamakupi malesaya tamaku tamakesa
    tamamine. Tamakaila amunotamifima tamaya hisuna yafe tagayama fatago kavama huna
    kavala ago age-mainae.
  ood-NT: Am att uꞌapa g s-kehg haꞌichu ahgaj em-wui. Kumt ab i s-wohoch. Pi ach wabsh
    neneok. Hekia S-apꞌekam Gewkdag at ab t-mah g gewkdag k am em-chehgi mo d wohokam
    g haꞌichu t-ahga. Am am wa s-mahch mach s-ap himchud g t-doakag am em-shahgid.
    Bach wa masma am em-chehgid mamt has wo i chum masmak.
  lbm-lbm: कहालीकि हम्न तुम्हरो जवर सुसमाचार लायो यो केवल शब्दों सी नहीं पर सामर्थ,
    पवित्र आत्मा सी, अऊर पूरी सच्चायी की निश्चयता को संग; तुम जानय हय जब हम तुम्हरो
    संग होतो तुम कसो रह्यो या तुम्हरी भलायी को लायी होतो।
  ncj-NT: Tleca ihcuac otamechnonotzque ica in yancuic itlahtoltzin Dios, ahmo omechahsic
    san quen tlahtoli. Tlahmo omechahsic ica ichicahualistzin Itiotonaltzin Dios huan
    quen nele itlahtoltzin Dios. Huan yec nanquimatihque quen otinemiyayahque namoixpa
    tleca tamechtlasohtlahque.
  yuj-yuj: 'Am fi te ará: Yino sankoropea farákápnámp Kwapwe Kare Kar máte kar mwar
    farákáp námpanápe, mono. Máte ankár Yiki Kor Spiritao yoronámp kárákáre méntér
    akwap nánko, yumo am kar te kare karonoria mér kare napono. Yino yumont yae-párák
    yakápria yumwan yaewourinámp kwapwe kare nɨnɨk te yumoku wae mér napon.'
  kto-kto: Memani, tara la ovaikpang bais ula muru me miun, tale kan betieng mi gare
    ties agarit. Karuk. Misingpala a tavuk ga o kukunim ang Muranama Ila Babai ga
    a tavuk la pame akosar kabirana mi ga ovaikpang ties ang Iesu la migat o. Ga omit
    ara maset la okosarpang gare tiro meba miagapalie.
  gmv-NT: ጋሶይካ ሚሺራቾ ቃላይ ኢንቴኮ ዪዳይ ዎልቃራ ፂሎ ኣያናኒኔ ሎዔꬂ ሻኪ ኤሪን ኣቲን ጮ ቃላ ፃላን ጊዴና፤ ቃሴካ ኑ
    ኢንቴ ጊሽ ጊዲ ዋኒ ዴዒዳኮኔ ኢንቴ ኤሬታ።
  por-BLT: As boas novas que anunciamos a vocês não eram apenas palavras, mas tinham
    poder também, pois o Espírito Santo os convenceu totalmente. Da mesma maneira,
    vocês sabem que tipo de homens nós somos, pois lhes demonstramos que estávamos
    trabalhando para o bem de vocês.
  stp-NT: Na guꞌ na chich paiꞌ dhuuk tu jam aꞌgi gux bhaiꞌm kaiꞌchdham ñioꞌkiꞌñ guch
    Xoiꞌkam nax bhaaiꞌ na miꞌ dhɨr baabuꞌ gu jaroiꞌ na mu jaꞌk ka jimdaꞌ na paiꞌ gammɨjɨ
    gɨt miꞌ pup jum tulhiiñdhaꞌ, cham tuꞌ dai aach dɨɨlh pɨx nach jax kaiꞌch, guꞌ
    jaꞌpji gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ nach aꞌm jup tuiꞌdhiꞌ nat jich guguux na
    chich baꞌx gɨꞌm jix ooꞌ kɨꞌn pu jam tɨɨꞌn na maaxik jir sɨlhkam puiꞌ na jax jum
    kaiꞌch. Gaa chich nach jax jaꞌk tu jimiaꞌ jam bui na pim baꞌch chɨɨgɨi puiꞌ jaꞌk
    jup ba tu jimdaꞌ jaiꞌ ja bui. Jix bhaiꞌx maat japim dho na chich puiꞌch dhuu.
  ame-NT: T̃arroʼmar añ cohuen ñoñets ñeñt̃ yeserrpareʼtatoses ahuaña, ñeñt̃paʼ ama
    ñoñtsenochayayo, yapaʼ añña ahuamencat̃ yepeneʼ Parets Puecamquëñ allochñapaʼ
    att̃o sapaʼ oʼ c̈haponasa seyoc̈hro ñeñt̃ ñoñetspaʼ eʼñepaʼt poʼñoc̈h ñeñt̃paʼ
    ama shequëñtsoyaye. Sapaʼ eʼñe señoteney ñeñt̃ atet̃ eʼñe cohuen yorrtatyesonas
    allempo alloʼtseney sesho.
  mgh-2016: ukhalhawaya Malhove Orera aawiihilhe ihu, khaawilhe malhoveru nansho tho
    wo machiri ni wo Iphumu ya Nlhuku nichuwelhaka chinene wiira yaari phi ikeekhene.
    Nhochuwelha cheera ihu wo ukhalha vaari ihu ni inyu mwaatti. Naari nikhalhaka
    wo mahalha inyu.
  kvn-NT: ¿Ibiga nabir an wiis Pab pemal-chus? Imi an pemalzhe arpigusgu Pab-kaka-nuegangin
    chunmagal, an pemalzhe pinche arpijul, tenal pemal nued wismal antin Pab-Purpa-Nued-kannalegedbal,
    ib-chunchunnadgin an napírragwadgin, pemalga chunmas. Tenal pemal nued wismaldo,
    anmal pemal-abalgin nued nanedi-kusmal pemalga ib-nuedga kugal, anmalga tukin
    ib-nuedga kugal-chul.
  gvf-gvf: Yesu guun kan kere di i tobinga, ka giranan mina tawle di i tekebinba,
    yobilaan pai na tongure ka direre, te God Kegemama Iban inin konagi erungwa nomanin
    si pirere, te kirara kawen iru ere na toma di pirere, te kal konagi iru erebinga,
    God i paale suna ere ingwa, na yal kobe kanebinwe. I ibal kobe pi wai milana dire,
    na yal kobe i milinga gul suna milebinga iru ere milebinga i na kaninwe.
  san-ISO: yatō'smākaṁ susaṁvādaḥ kēvalaśabdēna yuṣmān na praviśya śaktyā pavitrēṇātmanā
    mahōtsāhēna ca yuṣmān prāviśat| vayantu yuṣmākaṁ kr̥tē yuṣmanmadhyē kīdr̥śā abhavāma
    tad yuṣmābhi rjñāyatē|
  deu-ELBBK: Denn unser Evangelium war nicht bei euch im Wort allein, sondern auch
    in Kraft und im Heiligen Geist und in großer Gewissheit, wie ihr wisst, was wir
    unter euch waren um euretwillen.
  mcb-NT: Antari nokenkitsatimoigakempira nokamantaigakempira tyara ikanta Tasorintsi
    yogavisaakotantira tera noniaigempi kogapage, intitari gaveakagaigakena Isure
    Tasorintsi. Aikiro nogotasanoigake oga Niagantsi nokenkitsatimoigakempirira onti
