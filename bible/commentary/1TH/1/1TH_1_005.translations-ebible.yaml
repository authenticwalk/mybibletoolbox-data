  usp-NT: jwi'l cuando xkab'ij tzilaj jtaquil chirij Kakaj Jesucristo chawechak, ma'
    xita'ke la' kayolj xkab'ijwi' chawechak. Oj xkab'iji' chawechak la' jcwinel Lok'laj
    Jsantil Kakaj Dios y atak xacoja'taka' chi tz'etel tz'eti'n. Y atak awetamaki'
    chi ri' tijin tikatoc utzil pi awechak jwi'l mas atkalok'ajtak.
  zav-NT: Na' Spirit c̱he Diozən' goclenən le'e len yeḻə' guac c̱hein' par nic̱h gwṉezele
    de que dižə' güen dižə' cobə de'en bzeɉni'ito' le'e c̱he Jesocristən' naquən de'e
    ḻi. Caguə naquən con to dižə'. Na' ṉezczele can' bentezə bento' de'e güen entr
    le'e par nic̱h goclento' le'e.
  sgz-sgz: Gim mánán ngorer kabin i pákánbung gim hut mai lain arbin narsá gam, Tanián
    a Pilpil a bontai kángim arbin, suri ngorer kápgimte hut mai worwor a so tili
    ngus gim sár, má gimtul hut mai rakrakai káián Tanián mul. Má gam mák ilmi ngo
    gimtul mul gimtul ruruna on ngo a támin, pasi á ngorer gamá ruruna sang. Gamáte
    talas má uri tan táit gim longoi narsá gam tungu gim kis tiklik mam gam, má gam
    mánán ngo tan táit erei a uri tangan gam.
  kek-NT: Nakanau a'an xban nak ma̱cua' ca'aj cui' riq'uin a̱tin quicuulac li resil
    li evangelio e̱riq'uin. Riq'uin aj ban cui' lix cuanquil li Santil Musik'ej ut
    xenau nak tz'akal ya̱l li xkach'olob che̱ru. Ac xeq'ue retal chanru li kana'leb
    nak xocuan sa' e̱ya̱nk che̱tenk'anquil.
  blz-NT: Gause Lele Pore men kai lelekonmo taasi' tongko' nilelekon na ko'omuu tia
    wurung, kasee uga' nilelekon tia kuasana Alus Molinas, ka' i kai parasaya tuu'
    se' kana' a Lele Pore iya'a. Kuu daa ninginti'i wawana tutuo'mai tempo i kai ruru-ruru'
    tii kuu. Ka' giigii' men koiya'a kai limang gause bo kaporeanna tutuo'muu.
  poe-NT: Na mé xi̱kaha tió kjuíjini chjasánrá kjua̱ko̱ha̱ráni tí tan jína ni̱xin
    tsaáxinni chrónkani na jehya iténni ó. Náhí. Kja̱xin kjua̱cha̱xién Ncha̱kuen Dios
    kjua̱ko̱xi̱nni la ko tí Ncha̱kuen Dios mé kjuínchenoheni kíxin tí itan kjuakoni
    la chaxín ntoá. Jahará la ó nohará jína kíxin nkexrí kꞌuéjóni tí tjejorá kíxin
    xi̱kaha chrókꞌuejorá chrókjuáko̱xi̱nrá.
