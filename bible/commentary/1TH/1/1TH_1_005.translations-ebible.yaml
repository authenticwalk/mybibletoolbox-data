  enq-2: '@see-verse:1TH.001.004'
  eng-ASVBT: how that our gospel came not unto you in word only, but also in power,
    and in the Holy Spirit, and in much assurance; even as ye know what manner of
    men we were among you for your sake.
  mna-mna: Pa indeeŋe ta amsoyaara uruunu ambaiŋana piom na, amkam sua tiam men piom
    som. Bubuŋana Potomŋana ipombol sua tiam ma ima raama mburaana, mi amzzo raama
    leleyam iurla kat. Mi mbulu ta amkamam la mazwoyom bekena amuulu yom, ina tomini,
    niom kuute.
  myw-myw: Kweiboug nukuliganes amalivan bwanabwein peinan nakakatimlakeimiy liva̱nen
    Yeisuw. Nag kukwatilutegs mav, nag. Tage Kululuwan Yowbad waseg livan towen, mapuna
    itawtoun wasigeis yakamiy, o yakamey singay kasimounid waseg. O nukukines amasinap
    igaw simayas yakamiy nitasesus, mo nukutakayasis.
  sby-sby: Pakwinga twalamuletela Mulumbe Waina, cakutasebensesha maswi onka, nsombi
    nengofu sha Mushimu Uswepa kayi cakutatonshanya sobwe. Mucinshi ncetwalikwikala
    nenjamwe, pakuyanda kumunyamfwilisha.
  sll-sll: Na gina God ol wai ol na tongwo ha maing i ure di ni tominga i grana obil
    di ni tominga paikimia, God Kwiang yona wu bilere ol nimni mol na tongure ha maing
    di ni tominua. Yu ol na tongwo ipire ha diminga i ha pangwo dimia di pire pir
    tenua. Te na gina aki di ni tenamna dire ol waminga i maing hanere pir po sinua.
  yaq-NT: Bwe'ituk junako, itepo juka' Krijtota bemela nok lutu'uriata, yee jinne'umta
    enchim a' majtakai, ini'i, ka kia noki ausu'likai emou teuwaawak. Ala ketchia,
    ini'i, Liojta tu'u jiapsi utte'ata aet ayuka'ue weyekai. Intok tua Liojta nok
    lutu'uriata, wepulsi a' lutu'uria tuka'po teuwaaritakai. Eme'e tu'isi ju'unea,
    emo nasuk aneka, emo betchi'bo tu'ik waataka junuen tu'isi itom jiapsaka'u.
  uro-uro: Inguna ama sameng ama mär ngät nagem ut di sa qaku ngä män i ama saksak
    päm ngät ama enge dap kinak ngä män na ama qrot bä nävät ama Qloqaqa ama Qumärqumärqa
    dä qosaqi ngä män sa ama rhäksärhäm ama mor ngät mamär. Dä ngänät dräm aurha lat
    mamär toqoräkt i qali lut mänguräp mä ngän inguna qali lut toqoräkt divakt iva
    sä ngän.
  ita-1885: Poichè il nostro evangelo non è stato inverso voi in parola solamente,
    ma ancora in virtù, e in Ispirito Santo, e in molto accertamento; siccome voi
    sapete quali siamo stati fra voi per amor vostro.
  muy-muy: 'aɗaba ka ya ti mòru afa gekʉli, mə̀hi *Ma Mʉweni Sulumani ana kʉli ni
    ti, mə̀ɗəm ti àna ma ciliŋ do : màgray tʉwi ti àna njəɗa ge Melefit ya *Məsuf
    Njəlatani àvi ana leli ni daya ; àna njəɗa gani nani ti mə̀səra ma geli ya mə̀hi
    ana kʉli ni ti ma ge jiri eɗeɗiŋ. Kə̀səruma ahəmamam leli mànjəhaɗ e kiɗiŋ gekʉli
    bu, màgray tʉwi azuhva kʉli ni.'
  kqc-kqc: adina uni ago buni bi ya rofu ago dudu maka de moi baeyafa, idu vava nufa
    ka, ma Vima kikifa ma mokena gira iniye dudu. Makai ya ya diba gokai yasa amegamafari,
    bi vegu reyafa; mina bi yi buni dada.
  tav-tav: Jã yarã, Jesucristo ye quetire mʉjaare buiorã, cawatoana jã majuuna jã
    cabuiorije jeto meere jã caĩwʉ. Dio Catirique Espíritu Santo tʉgooña tutuariquere
    jãre cʉ cajooro caroaro jã camajiowʉ mʉjaare. To bairo Jesu ye quetire jã caĩ
    buioro apirã caroaro mʉja caapiʉjawʉ. “Cariapena buioma,” mʉja caĩ api nʉcʉbʉgowʉ.
    Mʉja majirã. Mʉja tʉpʉ ãnaa caroaro jã cátinucuwʉ, caroaro na apiʉjaato ĩrã.
  eng-ULB: because our gospel came to you not in word only, but also in power, in
    the Holy Spirit, and in much assurance. In the same way, you also know what kind
    of men we were among you for your sake.
  spa-VBL: La buena noticia que les llevamos no eran solo palabras, sino que estaba
    llena de poder también, pues el Espíritu Santo los convenció por completo. Del
    mismo modo, ustedes saben qué tipo de hombres somos, pues les demostramos que
    estábamos trabajando por el bien de ustedes.
  fra-_FOB: Car notre Évangile n'a pas consisté pour vous en paroles seulement, mais
    il a été accompagné de puissance, et de l'Esprit Saint, et d'une abondante efficacité,
    selon ce que nous avons été parmi vous et pour vous, comme vous le savez.
  hau-ULB: yadda bishararmu ta zo gare ku ba ta magana kadai ba, amma da iko, ta wurin
    Ruhu Mai Tsarki, haka kuma tawurin tabbatarwa. Ta haka kuma, kun san irin mutanen
    da muke acikin ku kuma domin ku.
  mal-mal: ഞങ്ങളുടെ സുവിശേഷം കേവലം വാക്കുകളായിമാത്രമല്ല, പരിശുദ്ധാത്മ ശക്തിയോടും ബഹുനിശ്ചയത്തോടും
