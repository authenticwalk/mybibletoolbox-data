  suz-BL: मारदे हना इन कली शेंशो ग्‍येरपाइक्‍ब लोव़ पचा ला मशेंदक, सक्ति यो ताइतीनी।
    परमप्रभु यावे आ सोक्‍तीमी आंइ कली शुश तुइक्‍तीक थुं गेशा प्रिंताक्‍व। गोपुकी दोदेंशो
    मुर बाक्‍नीकी, दे गेपुकी नु बाक्‍शा कोंइताक्‍क। मिनु गे तुइक्‍ताक्‍नी। १कोरिन्‍थी
    २:५
  car-NT: Moro na'na nekarityry iru'pyn oka auranano me roten kapyn tywo'se man o'waine,
