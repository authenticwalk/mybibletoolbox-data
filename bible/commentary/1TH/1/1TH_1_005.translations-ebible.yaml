  wol-2010: ndaxte xibaaru jàmm, bi nu leen doon yégal, yemul woon ci ay wax rekk,
    waaye àndoon na ak kàttan ak Xel mu Sell mi ak kóolute gu mag. Xam ngeen sunu
    taxawaay ci seen biir ngir seen njariñ.
  kqw-kqw: uni a Wakak na Wasiso ra metul upuaso i, ausur i wanpat torom mot elar
    nama wasiso kut, awu. I wanpat tomo nam a dekdek ma a Tokodos na Nion, ma mot
    longoro lele i ra mot pam ukai i una balamot. Ra metul laun nisamot, mot tasman
    wakak a magirametul, ra metul ser upuaso i sur in pet wakak mot.
  snc-snc: Korana Vari Namona ḡai na ḡavinimito tu dia guruḡai moḡo, senaḡi Iauka
    Veaḡa ma seḡukana e ma moḡonina ḡesi. Ḡomi maki ma ribami, ḡomi ḡemi namo uranai
    ḡai tu kamasi ḡatanuto ḡomi fakami ai.
  lgl-lgl: Ala fulina ba meulu faarono 'alia Faronona 'Oka famiu, iko 'ali meulu sae
    mola 'alia alaana 'ameulu gi. Wasua ma, meulu faarono 'amiu 'alia nanatana ala
    Aloe 'are Abu li, ma meulu ka fatailia lia meulu saiala Faronona 'Oka 'e kwalaimoki
    sui. Ma 'amu sai 'oka mola 'amiu, ala talasi meulu io fae 'amiu, falafala 'ameulu
    gi gera 'oka sui 'ali meulu rana 'amiu 'ali 'amu ka fakwalaimoki ala alaanameulu.
  mmo-mmo: + o 1:5 1Ko 2:4-5; 4:20*In banye nivasa sen hey hako laas vu ham-ato, ond
    hey-ame aanêêl vakasin malis amu le, nganjo Vavi Vaambuung vu niwêêk vu hey-ambe
    ham alak ni vanuh nambe hey aanêêl vakasin keen. Tonde va pin sen hey nando having
    ham-ambe hey naawiing-ato, ond yik hey naawiing in nambe dôôvu ham, tombe ham
    ahe be ham alak ni.
  ncu-NT: '@see-verse:1TH.001.004'
  cni-NT: Piojeitaque peerani nocamantajeitaquempi jaoca pincanteari pavisacojeitantajeari;
    te noncantashiteaji. Oamejeitaquempi Ishire Tasorentsi, otasoncacoventajeitaquempi,
    piojeitantacarori queariosanotaque nocantaquempiri. Aisati ocameetsajeitaque maaroni
    nantajeitaqueri, irootaque piotantacari queariotasanotaque nocantaqueri.
  eng-WMB: and that our Good News came to you not in word only, but also in power,
    and in the Holy Spirit and with much assurance. You know what kind of men we showed
    ourselves to be among you for your sake.
  zaw-NT: Sa'csi che basule'nu xtidx Dios lojtu, et ganax diidxtis gujcni, niluxh
    xcäḻrnibee Sprit Dxan xten Dios neṉ lastootu bejn gucbeepactu diidx ni najc didxlii.
    Nanchesa'ctu xho gujcnu che guyu'nu lojtu. Si'c baluiinu la'tu te guibaṉsa'ctu.
  san-MAL: യതോഽസ്മാകം സുസംവാദഃ കേവലശബ്ദേന യുഷ്മാൻ ന പ്രവിശ്യ ശക്ത്യാ പവിത്രേണാത്മനാ
    മഹോത്സാഹേന ച യുഷ്മാൻ പ്രാവിശത്| വയന്തു യുഷ്മാകം കൃതേ യുഷ്മന്മധ്യേ കീദൃശാ അഭവാമ
    തദ് യുഷ്മാഭി ർജ്ഞായതേ|
  tam-TCV: ஏனெனில், எங்களுடைய நற்செய்தி உங்களிடம் வெறும் வார்த்தைகளோடு வரவில்லை. அந்த
    நற்செய்தி வல்லமையுடனும், பரிசுத்த ஆவியானவருடனும், உறுதியான நம்பிக்கையுடனும் உங்களிடத்தில்
    வந்தது. உங்களுக்காக நாங்களும் உங்களிடையே எப்படி வாழ்ந்தோம் என்பதும் உங்களுக்குத்
    தெரியும்.
  mit-NT: Vàchi na ní sàà‑nsì yucán, te nì càhàn‑nsì xì‑nsiá ñà‑ndùú razón ndiaha
    xí‑yá, màdì palabra uun ni sándúámà. Còó, vàchi Espíritu Ìì xí‑yá nduú ana nì
    chindee stná xì‑nsí, te nì quida stná‑yà milagru xi‑ya. Te ndee ní càhàn‑nsì xì‑nsiá,
    vàchi ináhá‑nsî ñà‑ndáà nduá. Te ináhá‑nsiâ nansa nìsa quida‑nsi na ní sandoo‑nsi
    yucán, ñà‑cuisì sàhà ñà‑cunduu bien xi‑nsia nìsa quida‑nsi nsidanicuú iñàha.
  ceb-ULB: kung giunsa pag-abot sa maayong balita diha kaninyo dili sa pulong lang,
    kondili pinaagi sad sa gahum, sa Balaang Espiritu, nga aduna gyuy kasiguradohan,
    ug nakahibalo kamo kung unsang klase nga mga tawo kami kadtong diha kami kaninyo
    nga alang sa inyong kaaayuhan.
  ces-LB: Naše kázání na vás hluboce zapůsobila, protože Boží Duch stál při nás a
    dával nám odvahu a našim slovům přesvědčivost.
  mkn-mkn: Tempo hari, waktu botong datang di Tesalonika, botong kasi tau Tuhan Allah
    pung Kabar Bae sang bosong. Itu waktu, bosong pasang talinga ko dengar bae-bae
    botong pung omong. Bosong bukan cuma dengar sa, ma bosong ju lia sandiri Tuhan
    Allah pung kuasa dari Dia pung Roh yang Barisi. Itu yang bekin sampe bosong tarima
    batúl-batúl Tuhan pung Kabar Bae. Itu waktu, bosong lia sandiri botong pung dudu-badiri
    bilang, botong bekin karmana, ko biar bosong tau batúl-batúl Tuhan pung jalan
    idop.
  nce-nce: Jisasbë lale gali, sebo some kë tëgehitëyobë, somëta galiwa nane tisitëyo.
    Weye. Bu afutukuna Gotobë Amtëtombana iniwa tisitëyo. Na sebo Jisasme kë lowene
    sle nëgletlabë lowene, sobo hwi sle tlometëna. Na sobo seme melowene tletëna,
    sebo kë të togotlabë lale gali, sebo melowene slemu nanëletla, nëgali gali mu.
    Sebo sobobë ku mëta kë tafa tëglabë lale tafa, wafi hwi tlotëna. Sebo melë kë
    tëglabë, Jisasbë lowene esogobëme, some lebotane tëtatëyo.
  pol-UBG: Gdyż nasza ewangelia nie doszła was tylko w słowie, ale także w mocy i
    w Duchu Świętym, i w pełnym przekonaniu. Wiecie bowiem, jacy byliśmy dla was,
    przebywając wśród was.
  qxh-NT: Jesúspa alli willapanta willapashcajna. Ichanga shimilläpita shunguyquiman
    mana ćhayashachu. Manchäga munayninwanraj Tayta Diosninchi tantiyachishcashunqui.
    Espíritu Santupis shunguyquiman sumaj ćhayachisha. Jananmanpis jamcuna-raycur
    ricay ñawiquićhu alli cawapäcushcä.
  nwi-nwi: Kɨni yakrhɨrkun mə Kughen rɨmɨrpen əmiə meinai nəvsaoyen huvə yame yakarhɨni
    tuk əmiə, pəh nien mə ramuə ye nəgkiarien əmə, mərɨg Nanmɨn kape Kughen rɨmnor
    nar apsɨpɨs tɨksɨn irəmiə, ramor nɨmtətien mə nəgkiarien kafan ror nanmɨn, kɨni
    kɨtawə kharkun huvə mə in nəfrakɨsien. Kɨni nɨpɨg kɨmnɨsarə kɨtawə-m kɨmiə, nakharkun
    mə norien kapəmasɨr in rhuvə əmə mə tukrasitu irəmiə.
  kmo-kmo: Nota hadabas majin kwona yaniga ha tarek, maji sobon hakasakech. Hapaga
    boboyek, Holi Spirit riitaka, omutiik boboyen hiki siitiichiniga eeka hapaga siichiniga
    no siiti sawo tar. Kwo tahikitu nota kwotaka tari, nota otii tar abo sii eeta
    kwona kiyatay tar abo.
  agr-agr: Ii Kristu uwemtikagtawai tusa chichagkagtukbauk, ayatak chichamaik chichagkagtukchamui.
    Wakaní Pegkejiya nuna senchijin, chichamak dekaske tusa etsegkamui. Jutii atum
    aneau asaja, atumjaish wajuk batsamsamiaji duka shiig dekagme.
  kyc-kyc: Namwa waili pii keyange lao epeyama doko pii yeelyo minyuo epeyamande daa.
    Porainya renge paletape Imambu Poo Pyasi opetaepe nakamana monarena yulu porai
    piramopa kapa ingingi lao suu pyarami doko minyuo epeyamasa piya. Nakama kapa
    serami dokona lao namwa apa pyuo pyuo karaminyi lao kandeyami.
  urd-GVU: کیونکہ جب ہم نے اللہ کی خوش خبری آپ تک پہنچائی تو نہ صرف باتیں کر کے بلکہ
    قوت کے ساتھ، روح القدس میں اور پورے اعتماد کے ساتھ۔ آپ جانتے ہیں کہ جب ہم آپ کے
    پاس تھے تو ہم نے کس طرح کی زندگی گزاری۔ جو کچھ ہم نے کیا وہ آپ کی خاطر کیا۔
  yre-NT: Kɔɔ zɩ kʋ 'lʋ Zozi Crizi -le 'wɩ 'nɔnnɔn vɩlɛ 'cɛɛ bɛ, kʋ'a vɩlɛ 'kʋ 'le
    'saza "tun "dɩ. 'Pian Bali lei 'saun 'yee 'plɛblɛ 'ci kɔɔn, ɛn e 'kʋ "koe "tɔ
    'kʋ da 'wɩ zɩɛ -a vɩdɩ -a. 'Wɩ pɛɛnɔn zɩɛ kaa -tɔa 'ka 'bɔ 'a, kɔɔ 'nyranman nɛn
    kʋa 'pa 'cɛɛ bɛ, kaa -nan 'yɩ.
  fuh-BKF: Sabo ko min mbaajii on Kabaaru Lobbo ɗuum laataaki haala ɓola tan. Kabaaru
    oon wardii to mooɗon e baawɗe e Ruuhu Ceniiɗo. O wardii e tannyoral kiɓɓungal
    wo ɗum goonga. Oɗon anndi du, sabo on seediiɓe no min ngorrunoo hakkunde mooɗon.
    Ɗum fuu wo saabe mooɗon.
  arl-NT: Canaa jaara nia niquiara pohuataquiaari Pueyaso rupaa Jesucristojinijini,
    cunoori maja najuhuana pohuatasano quiquiaari. Canaa pohuatasanoori jiyanohua
    Pueyaso cumaacaraca quiquiaari. Pueyaso Sohuanuuri jiyanohua poonijioriquiaa nioojiacajinia.
    Naacuajitij, niaari niishiquiaari canaa pohuatasanoori seetanu rupaajanaa. Niaacuajaari
    niishiya taa quijiaca canaa quiquiaari canaa quishacari niaatani, maninia Pueyaso
    muerasu nia quiniuria.
  ziw-ziw: Kwaviya umo chalongaga Mbuli Yedi ya Kulisito kwenyu haitendile kwa ulosi
    du. Mna naho kwa nguvu na kwa Muye Ukukile, chikatenda na chindedi kugamba ulosi
    uwo ni wachindedi. Mmanya ivyo chikale hamwenga na nyuwe, naho chikala kuwambizani
    nyuwe.
  grc-TR: ὅτι τὸ εὐαγγέλιον ἡμῶν οὐκ ἐγενήθη εἰς ὑμᾶς ἐν λόγῳ μόνον, ἀλλὰ καὶ ἐν δυνάμει,
    καὶ ἐν πνεύματι ἁγίῳ, καὶ ἐν πληροφορίᾳ πολλῇ, καθὼς οἴδατε οἷοι ἐγενήθημεν ἐν
    ὑμῖν δι᾿ ὑμᾶς.
  nag-nag: kelemane Isor laga kotha apuni khan logote khali kotha pora aha nai, kintu
    hokti pora Pobitro Atma te amikhan pora anise, aru hosa pora janai dise. Etu nisena,
    amikhan kineka apuni khan majote thakise etu apnikhan bhi jani ase.
  eng-OEBCW: because the good news that we brought came home to you, not merely as
    so many words, but with a power and a fulness of conviction due to the Holy Spirit.
    For you know the life that we lived among you for your good.
  knj-NT: Ja' yet jix cu ec' kalon el sk'aneal yet colbanile e ex, man na'ba k'ane
    oj jix ec' kal el e ex. Yutol ja' Yespíritu Dios ey oc ketoj. Kotaj sic'lebil,
    tol caw yel jun k'ane tu'. Je yotaj tzet beybaleal jix ec' cu beybalne je xol,
    yet watx', watx' chex el oc oj.
  deu-1912: daß unser Evangelium ist bei euch gewesen nicht allein im Wort, sondern
    auch in der Kraft und in dem heiligen Geist und in großer Gewißheit; wie ihr denn
    wisset, welcherlei wir gewesen sind unter euch um euretwillen;
  san-PUN: ਯਤੋ(ਅ)ਸ੍ਮਾਕੰ ਸੁਸੰਵਾਦਃ ਕੇਵਲਸ਼ਬ੍ਦੇਨ ਯੁਸ਼਼੍ਮਾਨ੍ ਨ ਪ੍ਰਵਿਸ਼੍ਯ ਸ਼ਕ੍ਤ੍ਯਾ ਪਵਿਤ੍ਰੇਣਾਤ੍ਮਨਾ
    ਮਹੋਤ੍ਸਾਹੇਨ ਚ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਾਵਿਸ਼ਤ੍| ਵਯਨ੍ਤੁ ਯੁਸ਼਼੍ਮਾਕੰ ਕ੍ਰੁʼਤੇ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇ ਕੀਦ੍ਰੁʼਸ਼ਾ
    ਅਭਵਾਮ ਤਦ੍ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਜ੍ਞਾਯਤੇ|
  nob-LB: Da vi kom til dere med det glade budskapet om Jesus, tok dere imot det.
    Vi kom ikke bare med ord til dere. Guds Hellige Ånd ga oss kraft til å gjøre mirakler,
    slik at dere så at vi virkelig selv trodde på budskapet. Dere vet alt vi gjorde
    blant dere for å frelse dere. Dette overbeviste dere, slik at dere tok imot budskapet
    om Jesus med den glede som Guds Hellige Ånd gir. Det gjorde dere til tross for
    de forfølgelsene dere ble utsatt for. Dere fulgte vårt eksempel, og dermed også
    eksemplet til Herren Jesus, ved at dere var villige til å lide.
  ntj-ntj: Tjiinya-latju pitjangu tjukurrpa walykumununya tjaalukutju watjantjamaalpa,
    kurrurntutarrartu-latju watjaranytja. Puru-latju yayirninytjulu kutjupa-kutjupa
    palyaranytja Kuurti Walykumunulu-lanyatju kanyiranyangka. Nyangka-yan nintilu
    kulira tjiinya-latju ngurlurringkutjamaalpa pukurlpa nyinarranytja, tjiinya-yan
    nyakula minirritjaku.
  sxb-NT: aeniki amangʼana amalootu aga Katonda aga twawalanzizia ngagakawanga mala
    amangʼana masa, ni gaawanga na amaani aga *Omwoyo Omweru owagera ni muwa no owuene
    ku amangʼana ago. Mumanyire geeza kiomo twawanga ni tumenyere ni inywe kandi kiomo
    twawatunzianga.
  nhu-NT: Bese kee nonɛn njefo kɛ saaka wvù jee wvù bese to toɛ dvú fô ben e to to
    kɛ ɛ ɛ̀ nu bô njeme maaŋ kɛ. Wvú to to tɛn bô mvuŋgay mvù nɛn'yi fô Keyoy ke Yuule
    le, ɛ bese looci kee lo lɛ saaka wvudvu nu kecɛɛy. Ben kee kfuu bonyii bò ɛ̀ to
    nu bese seke bese to cee ɛ̂ ben ɛntelɛŋ nje ben.
  row-row: Leleꞌ hai misiꞌ Tesalonika, hai mifadꞌe nggi Lamatuaꞌ Dudꞌui Malolen. Leleꞌ
    naa, hei pasa ndiki mara de rena malolole hai oꞌolam. Hei nda renaꞌ a sa, te ama
    o mita no mata-ao mara Lamatualain koasan mia Dula-dale Meumaren. Naa mana tao
    hei simbo tebꞌe-tebꞌeꞌ Lamatualain Dudꞌui Malolen. Leleꞌ naa, hei mita hai tetende-nemberii
    mara, ma hai tao taꞌo bee fo hei mihine tebꞌe-tebꞌeꞌ Lamatualain dꞌalan.
  msy-msy: Akar aghuir e inigha ia bagha izezim, an akar kɨnimɨn mɨn ia bagha izezir
    puvatɨ. A Godɨn Duam ko gavgavim sara ize, kamaghɨn amizɨ, ia guizbangɨra fo,
    akar kam a bar guizɨn akam. E ian tongɨn ikiava ian akuraghasava amizir arazim,
    ia uari a gɨfo.
  agg-agg: '@see-verse:1TH.001.004'
  ptp-ptp: ên buc wê xe loc nêl Anutu xolac vô xam ge od xe o nêl tɨyi xocbê kɨyang
    pɨleva ge lêm. Nge, xe nêl xolac hɨxôn xêkɨzêc wê Anutu Myakɨlôhô Ngɨbua vông
    ge, om xam ngô dɨ vông i vin, dɨ xam nêl ên xam nêbê xolac ge kɨyang nôn vɨxôhɨlôg.
    Dɨ xam xovô môp nivɨha wê xe vông vac xam mahɨgun ên xe nêb i ngɨdu xam xôn ge.
  nak-nak: la vuhula ale amite valolo le amutou te la isala, amuto loloa eia kama
    mai la merera bulalahu, ouka. Eia tubu sesele me amuto loloa mai ele veia eia
    tikumu, La Kalulu La Marokala eia vitikumu seseletia soio tamutou. Me amite la
    bilalaha, pala ale amite mou vikapopo le amutou, amuto hilo la vulovulole Kraist
    omai tamiteu, amuto rovia mai ele veia la merera tamiteu eia sesele.
  lbb-lbb: anasa a Wakak a Warwara ning mitol apuasa i tetek mulo, bel i hanot ana
    warwara ka, i hanot taum ana rakrakai pa taum ana Talngan Tabu, pa mulo longor
    lalani pa mulo tong akesi ana balamulo. Mulo tasman wakak anumitol a toltol, ning
    mitol laun potor napirim mulo sur mulor wakak onoi.
