    kaim in teka ngas. Mi ming tuun lo, molam mi kon net Ama Lamtua Allah in kuasa
    ka esan, nini Un Koo Niu ka. Na man tao mi le mi sium Ama Lamtua Allah Dehet Dais
    Banan na baktetebes. Dedeng na, mi net kaim in dili-dada ka esan noan, kaim tao
    elola le halin nam mi taan Ama Lamtua lalan na nol baktetebes.
  ptu-ptu: Aka sola kakuasaanna Penaba Maseho kipalambi'ikoa' Kaheba Katilallasam
