    can ruch'abal-va re Dios. Y chuka' xitz'at re c'aslen xkac'uaj. Roma xkajo' che
    xinimaj re utzulaj ch'abal chin re Dios. Y mare' can xkachajij-ki', chin otz re
    c'aslen xkac'uaj chivach.
  ces-1613: Nebo evangelium naše k vám nezáleželo toliko v slovu, ale i v moci, i
    v Duchu svatém, a v jistotě mnohé, jakož víte, jací jsme byli mezi vámi a to pro
