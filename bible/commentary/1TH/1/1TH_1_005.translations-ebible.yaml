verse: 1TH.001.005
translations:
  kpx-kpx: La maleveale keu koseanu. No lohoale deiadae dua la namigeveale keu atae
    hoto holioholinu. Isito Munana Tumute keu hotoe vuvune ke mai la uvumo mamoge
    la loui kosea, “Hoto seleveike.” Ige no lahehi uge la no vaveve dua elehai hilokalu.
  okv-H: amita be amo dago ungota degi Iesu Keriso ta duru javotoho hande uera amo
    ke na pere ae rate ahihi otohu ta sovera na ungota jo ta enetenu ke be ava. Eto
    dago ungote mihie ari tapa ungo avoembo do uera amomo do aingere amo ungo kiarira.
  tbo-tbo: Hougana to lauguguya ega i baha yawa ma, Alugo Woiyawa bahana i wikadidili
    uyahimi po bahana o witumaganeya. Tauyai i mae u hayami o galena tuhagaya.
  mal-C: ഞങ്ങൾ അറിയിച്ച സുവിശേഷം നിങ്ങളുടെ അടുക്കൽ എത്തിയത് കേവലം പ്രഭാഷണമായിമാത്രമല്ല
    പിന്നെയോ ശക്തിയോടും പരിശുദ്ധാത്മസാന്നിധ്യത്തോടും ദൃഢനിശ്ചയത്തോടും കൂടെയായിരുന്നു.
    നിങ്ങളോടൊപ്പം ഞങ്ങൾ ആയിരുന്നപ്പോൾ നിങ്ങൾക്കുവേണ്ടി ഞങ്ങൾ എങ്ങനെ ജീവിച്ചു എന്നറിയാമല്ലോ.
  grc-SR: ὅτι τὸ εὐαγγέλιον ἡμῶν οὐκ ἐγενήθη εἰς ὑμᾶς ⸂ἐν λόγῳ μόνον, ἀλλὰ καὶ ἐν
    δυνάμει, καὶ ἐν πνεύματι ἁγίῳ, καὶ ἐν πληροφορίᾳ πολλῇ,⸃ καθὼς οἴδατε οἷοι ἐγενήθημεν
    ⸋ἐν⸌ ὑμῖν δι᾽ ὑμᾶς.
  bgc-bgc: क्यूँके म्हारा सुसमाचार जो यीशु मसीह के बारें म्ह था, थारे धोरै ना सिर्फ
    बात्तां तै ए न्ही बल्के पवित्र आत्मा की सामर्थ अर बड़े पक्के सबूत कै गैल पोंहच्या
    सै; जिसा थमनै बेरा सै, के थारे कल्याण खात्तर थारे म्ह म्हारा बरताव किसा था।
  khz-khz: Kwalana Vali Namana ai na gavenimito ati kilakilaimo, na Veaga Palaguna
    matiavuna e mataunataunana na. Gomi maki ripami, gomi gemi nama ulanana ai raka
    gatalu-tiwato gomi aomi ai.
  deu-TKW: da wir euch das Evangelium predigen durften, nicht mit Worten bloß, sondern
    mit Kraft und heiligem Geiste und großer Zuversicht (wisset ihr ja selbst, welcher
    Art wir uns unter euch gegeben haben um euretwillen)
  zsr-NT: Cni nac, le bdxin queëliꞌ didzaꞌ dxiꞌa runtuꞌ lban qui, clëg len didzaꞌz,
    san lëzcaꞌ len yöl‑laꞌ huac bdxin queëliꞌ, atiꞌ benëꞌ tsutsu lei Dios Böꞌ Laꞌy,
    atiꞌ gdu ládxiꞌliꞌ benliꞌ löz lei. Nö́ziczliꞌ ca guctuꞌ ga zoaliꞌ le nadxiꞌituꞌ
    lbiꞌiliꞌ.
  lin-lin: pamba te Sango Malamu na biso ekomaki epai na bino kaka na maloba te, kasi
    mpe na nguya, na Molimo Mosantu mpe na kondima monene. Mpe boyebi malamu ndenge
    nini tozalaki kovanda kati na bino mpo na bolamu na bino.
  hns-NT: Djab hamlog toelogke paas aaike Parmeswar ke khoes khabar partjaar karat
    rahielie, tab ham ie na khaalie baat se, bakie bhie saktie se aur Pawietr Aatma
    dwaara aur poera taur se karat rahielie. Toelog djaane hai kie hamlogke sanesa
    satj hai aur kie hamlog maangat rahielie aapan attjha tjaal-tjalan dwaara toelogke
    sahaaita kare bieswaasie howe khaatien.
  noa-E: Marau pãar aar Ẽwandam iek jaau wënʉrraawai sĩi maachdëu jaaum khõchgaupai
    khaba, ich Ẽwandam Akhaar ag jua theegau jaaupibaawai ajim; maimua mag nʉm dʉ̈i
    ĩchab chadcharam iekkha sim maachdëujã khaphʉ nʉisiewai ajim. Pãrau khaphʉ nʉm,
    jãga pãar ee maar wënʉrrajĩ, pãach ʉ̈u wajapha wënʉrramkhĩir.
  eng-EMTV: For our gospel did not come to you in word only, but also in power, and
    in the Holy Spirit and in much assurance, just as you know what kind of men we
    were among you for your sake.
  mib-NT: Chi ná ni canacani ri jnūhun nuū rō jeē jnáma ya rohó, te nasūu jéē ni cáhān
    rī súcuan‑ni, chi ni nacani ri jiín poder Espíritu Santo, te ni cacucáhnu vāha
    ni rī jeē jnúhun ndaā cúu. Te cájini rō ndese ni casáha vāha ri ná ni coyūcu rí
    jiín ró, chi ni nducú rí jeē quéndōo vāha ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिगे़ सुनाइङ्‌ङिन् खिनिॽओ तारुम्‍बे़ल्‍ले़ पाःन्‍नोरक्
    मे़वये़न्, कर मुक्‍साम्‍मो वये़रो॥ हे़क्‍क्‍याङ् कङ्‌ग सेसेमाङ्‌लाम् आनिगे़ पाःत्तुम्‍बे़बा
    पाःन्‍निन् से़क्‍खास्‍मा वये़ फाॽआङ् के़निःसुम्‍लो॥ आनिगे़ खिनिॽनु वयिगे़ल्‍ले़
    आनिगे़ हिङ्‌मन्‍निन् आक्‍तङ्‌बा वये़ के़लॽबान् नुःरिक्‍काङ् के़निःसुम्‍माङ् वाॽरो॥
  xnj-xnj: muni lukumbi lwetavakokosili Lilovi la Bwina gavili lepi malovi gene, ndi
    kwa makakala na kwa Mpungu Msopi, na chakaka kuvya ujumbi wenuwo wavili wachakaka.
    Mmanyili chatatamili pamonga na nyenye, tatamili kwa kuvatangatila nyenye.
  mmx-mmx: Maklen i na mila ap mo levenaleng nema maga tong asu Lagale Lavavang tinimi,
    goxopmen levelinga mene nga. Ketla levelinga ga lolos la maga lok bok levempanga
    sangsangu mi lolos at Loroonan Kaala. La miga ven i do nema maga nunu ruturun
    at Lagale Lavavang. La luruptuvuk atnama ga lox avukat kusu mana lok tooro nimi.
  cbr-NT: Jesucristomi catamëti ca uni Nucën Papa Diosnan 'iti 'icë quixun bana ñuixunquin
    cananuna nun cuëbitainshi banaquinma, aín Bëru Ñunshin Upitan nu sinánmicëx Nucën
    Papa Diosmi cushicë 'ixun aín bana mitsu ñuixuan. Nun ñuicë banax ca cëmëma 'aish
    asérabi 'icë quixun 'unáncë 'ixun cananuna upí oquin a bana mitsu ñuixuan. Mitsúxmi
    upí 'iti cupí cananuna mitsubë 'aish usai 'ia quixun camina 'unáncanin.
  tee-NT: Icpunonau chunch ni istasui ixtachaput ju Spiritu Santu lami'atsucunti'an
    acsni xaclajunau ju chivinti ixlacata ju Jesús. Jantu chun xatapasai tachi acsni
    va noncan va tu'uch chivinti. Pus ixlhichux qui'alhunut quinc'an xacc'atsayau
    ni yuchi ju Spiritu Santu ju ixt'ajun ch'alhcatna' lami'alhunut'an ju uxijnan.
    Chai acsni xaclat'avilau pus lana istasui laqui'atsucunti quinc'an ni stavasalanti
    ju xaclajunau.
  eng-LSV: because our good news did not come to you in word only, but also in power,
    and in the Holy Spirit, and in much assurance, even as you have known of what
    sort we became among you for your sake,
  cak-NT: Roma cuando xkatzijoj ri utzilaj rutzij ri Dios chiwe, man kayon ta roj
    xkatzijoj. Xa can ja ri Espíritu Santo ri xto'n kachi chi xkatzijoj. Y ja ri Espíritu
    Santo chuka' xusiloj ri iwánima. Can xuk'alajij chiwech chi ri xkatzijoj chiwe
    can ketzij-wi. Y chuka' xitzu' chi roj can utz-wi ri kac'aslen. Roj xkajo' chi
    ninimaj ri utzilaj rutzij ri Dios, romari' can xka'an cuenta ki' chi utz ri c'aslen
    ri xkac'uaj chiwech.
  pah-NT: 'Noronhi''ĩtehei ore pe me pyryva''ea mombe''urame Jesus Cristo''ga mombe''urame
    ikwehe''i. A''ereki Tupana''ga ra''uva ore moirũ. Gara''uva gweroviaruka pe me
    a''ero oreremimombe''ua. Imombe''urame pe me ore ei oroyvyteri pe: Tupana''ga
    ore pojykai ore moiruamo heroviaruka g̃a pe, oro''e ore. A''ereki pe pekwaha orerekokatuagwera
    ore ruvame pe pyri. Nahã ore rekoi tojiko ti Tessalônicapeve''g̃a Jesus''ga rehe
    javo ikwehe''i.'
  sja-NT: Taipa parãmaa jaratee nipadak'ãri Tachi Ak'õrepa pedee pia jara pëida Cristode,
    pedeepapai wa tai k'ĩradoopapai jarateeda-e paji. Ma k'ãyaara Tachi Ak'õre Jaurepata
    taimaa mãgá jarateepiji. Ichia tachi t'ãride k'awapiji taipa wãarata jarateepata.
    Parãpa k'awa p'anɨ tai nipapatap'edaa parã t'ãide, Cristode ijãadamerã.
  xed-xed: 'Ma mnaghunata ŋni ta Lfiɗa Gwaɗa ná, gwaɗa nda wubisim kweŋkweŋ yeya a
    mnaghuna ŋni wu, nda mbrakwa Sulkum nda ghuɓa guli mnaghunata ŋni. Nda sna aŋni
    kazlay: Vərɗa gwaɗa tsa gwaɗa ta gwaɗə ŋni ya kəʼa. Nda sna kaghuni ka aŋni nzakwagaptá
    nzaku da kaghuni ŋa kata kaghuni.'
  mks-NT: Tá na̱ca̱xi tu̱hun nde̱ tu̱hun va̱ha sa̱há Jesús nu̱ ndo̱ a̱ ju̱ú tu̱hun
    uun na̱ca̱ha̱n nde̱ xi̱hi̱n ndo̱. Na̱ca̱ha̱n nde̱ mé tu̱hun xi̱hi̱n ndée̱ ña̱
    na̱sa̱ha̱n ínima̱ yi̱i̱ Ndióxi̱ nu̱ú nde̱. Ña̱ cán quéa̱ sa̱ xíni̱ ndo̱ ña̱ nda̱a̱
    cuití va na̱ca̱ha̱n nde̱ xi̱hi̱n ndo̱. Ta sa̱ xíni̱ va̱ha ndó ña̱ na̱caja nda̱a̱
    nde̱ tá na̱sa̱nduu nde̱ xi̱hi̱n ndo̱ jáchi̱ cúni̱ nde̱ chindeé nde̱ ndo̱hó.
  gfk-S: Ma mehet nunure hobi kinong ira numehet hinarpir ma no tahut na hininaawas
    pai gale hana tupas mu ma ra nianga mon. Pata. Iga hana tupas mu tikai ma ra dades
    ma tikai ma no Halhaaliena Tanuo. Ma mu ga nes be mehet ga manga nurnur be ira
    numehet harpir i tutuno. Mu nurnur be ikin i tutuno kinong mu nunure mehet, be
    a mangana turadi hohaam mehet ing mehet ga lon nalamin ta mu. Iga palai ta mu
    be mehet ga lon uta mu.
  bmu-bmu: Neŋön Jisösgö Ölöwak Buŋaŋi memba eŋgöreŋ kaba sutŋine denöwö aka malini,
    iŋini mi mötze. Neŋön Buŋa mi keu töhönök qahö jiin mötketmö, Uŋa Töröŋan mönö
    sölölöhöm neŋgii awösamkakak kinda ösum-mumuŋambuk uruŋini kuŋguba malin.
  dgz-dgz: Den iwa nu God Nop Oit Mega Kakaewa wat enan onantoni ame mondi nop iragen
    megenat ya wat onanton go nop ame aroe den amba Guewa Pose Woup Seniwa nop mega
    tave iragena gapan imuya potaya wat entanen e anu tumat tayan. Amba nu guegue
    nuga gapan e yao anu kakayasepen men amena inayap inat taintoni e asigiap di,
    ame e kakaewa ega menan taton.
  eng-GNV: For our Gospell was not vnto you in worde only, but also in power, and
    in the holy Ghost, and in much assurance, as ye know after what maner we were
    among you for your sakes.
  zaa-NT: Loti' beni tu' predicar mensaje de salvación lani lebi'į nna labí beni tu'
    ą cuenta titsa' ba, sino lani la' huacca qui' Tata Dios. Dua Espíritu Santo lo
    losto' le, acca yù lírani le qui'ni nu gutixà'a tu' nna ną́ lí. Lebi'į nna hua
    yù ba le qui'ni beni tu' puro taá nu ná tsè' para bien qui' le.
  eng-WEBSTER: For our gospel came not to you in word only, but also in power, and
    in the Holy Spirit, and in much assurance; as ye know what manner of men we were
    among you for your sake.
  guh-guh: Bajayata itsa pacatsipaebatsi mapapexanialivaisije Diosojavabelia papecacapanepaelivaisinexa,
    saya patacuibovojotota apo pacatsipaebitsi. Jume baja cajena. Biji ra Espíritu
    Santo pesaë yajava pacatsipaebabiabatsi. Nexata baja payapëtaneme palivaisi pacatsipaebatsi,
    pexaniajailivaisicuene. Payapëtanemenua pacuenia paxanë xaniavaetsia panajinavanapajë
    paxamëjavata patanitaxutua ajamatabëcuenesaënexamë.
  bon-bon: Cine Miiji Mene Yeesu Keriso poto cidi me weeme bau me saacanepesi, lica
    mene taatu ca, yepä cuta kokre cama piiyepu Aceji Seemo cama. Pepu pi cine pui
    mene ne yaaboclomtusi weeme bau me egä toraca gyene. Weene umle gemi cime ireclota
    lipu ge cine liba weene cama ituge lenaja, peei lui weeme miiji tääpume.
  nhw-BL: Huan quema titlacamanalhuijque nopa cuali camanali campa amojuanti, amo
    san timechilhuiyayaj camanali catli amo ipati. Timechilhuijque icamanal Toteco
    huan nopa camanali quipixqui chicahualistli pampa Itonal Toteco anmechnextiliyaya
    ipan amoyolo para catli tiquijtojque nelía elqui melahuac. Huan anquimatij tonemilis
    quema tiitztoyaj nepa amohuaya anmechnextili para melahuac tocamanal pampa tijnequiyayaj
    xijneltocaca Toteco.
  swh-ONEN: kwa sababu ujumbe wetu wa Injili haukuja kwenu kwa maneno matupu bali
    pia ulidhihirishwa katika nguvu na katika Roho Mtakatifu, tena ukiwa na uthibitisho
    kamili, kama vile ninyi wenyewe mnavyojua jinsi tulivyoenenda katikati yenu kwa
    ajili yenu.
  wbi-wbi: Na vule ilivangili litu likisile kulyumue nakwekuti kulisio lyene, looli
    palikimo ni ngufu, mwa Mhepo mwimike na mwa kyang'ani. mu uluo, mkagula kange
    kuti tulyale vanhu vaki n'kate mulyumwe Kwaajili jinu.
  bba-bba: Domi bɛsɛn Lɑbɑɑri ɡeɑ yɑ ǹ nɛ bɛɛn mi kɑ ɡɑri tɔnɑ, kɑ mɑɑ yen dɑmɑ yɑ
    kɑ nɑ kɑ Hunde Dɛɛro sɑnnu kɑ mɑɑ sikɑ sɑriru. Bɛɛn tii i yɛ̃ nɡe mɛ sɑ sĩisinɑ
    bɛɛn suunu sɔɔ bɛɛn ɑrufɑɑnin sɔ̃.
  eng-KJVCPB: For our gospel came not unto you in word only, but also in power, and
    in the Holy Ghost, and in much assurance; as ye know what manner of men we were
    among you for your sake.
  kgk-NT: Heta oronhemonhe'ẽ nhe'ẽ va'ekwe peẽ-my. Oronhemonhe'ẽ jave napehendu reíry
    va'ekwe. Perovia tee-ma voi va'ekwe. Ipu'aka Hesu rehegwa nhe'ẽ pende-rehe. Upéa-gwi
    perovia tee voi va'ekwe íxupe. “Anheĩ nipo ra'e kóa nhe'ẽ” peje va'ekwe, oikwaa
    uka peẽ-mygwi Nhe'ẽ Marangatu tee va'e. Upéixa ramo pende rekoha oroikwaa ramo,
    orotima porã Nhandejáry-pe. Ha ore rekoha peikwaa voi. Pehendu porã hagwã mba'e-rami
    orogwereko va'ekwe oronhemonhe'ẽ-vy peẽ-my peikwaa voi.
  waj-waj: 'Hama ta tetenaidiri yaata utida mmanna kuavai ngii giaa ngii miravai.
    Anutuuqaasidiri inna yaagueeqaivoota inna Mmannasa Yoketaivootama ti tasipooduu
    ta mmayaaya yoketaivaa ngii giaa ngii miaannaduu ngia rikieeravai. Ta ivaara yaagueeqama
    kiaannanoo: Kutaavaivee, kiaa kiada ngii giaa ngii miaannaduu ngia rikieeravai.
    Ta ngii tasipama variaanna suaivaki ta ngiiiyara yaata utida iikiaanna aataruuvaa
    vaa ngia teeravai.'
  cpy-cpy: Piyoteeyini eeroka-paeni teera nokenkithata-kowaeta-shitzimiro Kameethari
    Ñaantsi nojeeki-motan-takimiri, tema Ishire tajorentsi shintsishiretakaakinari,
    niyotantari kyaariperori iroka okaatzi nokaman-tayitzimiri. Piñeeya-kinani eejatzi
    jempe nokanta nojeeki-moyitakimi, osheki nokowa-piintaki noneshironkayitemi.
  mpx-mpx: Ha atena to kaiwena wasa waiwaisana toto valila ha pwataniwa nige baaba
    awawana i oola, yaa wana gasisi i gan ge Yayaluwa Bwabwalena i tuwalaliya eliyamiu,
    inoke abwe ku atena bubun te age i tunahot. Ama ha atena kaiwemiu i ola to, ge
    i ola al komiu ku atena sauga valila ha miminaa gamwamiwa, wama pagan ga i ola
    ge ha labemiu.
  wbp-wbp: Kujarnalu yangka kamparru-wiyi yanurra nyurrurla-nyangu-kurra nguru-kurra
    kirri-kirra, Yimi Ngurrjurnalu-nyarra yimi-ngarrurnu Jijaji-kirli. Yimi nyampuju
    junga. Pirlirrpa Kaatu-kurlangurlu-nganpa yartarnarri yungu, ngula-kurlurlurnalu-nyarra
    parlpuru-manu ngalya-kari. Jalangu ngulaju yangkaju kankulu-nganpa marda pina-manngu-nyanyi
    nganimpa-patuju yangka kujarnalu jungarni-nyayirni nyinaja panungka milparniwarrarla
    warraja-nyayirni kujankulu-nganpa yangka nyangu warrki-jarrinja-kurra. Kujarnalu
    nyinaja jungarni, kujarlujurnalu-nyarra nyurrurla yarda nurna-manu.
  luo-luo: nikech Injili marwa ne ok obironu gi wach miwacho gi dhok kende, to nobironu
    gi teko kendo gi Roho Maler, kod yie motegno. Ungʼeyo kaka ne wachalo kane wadak
    e dieru, ne wadak kamano nikech un.
  nhe-NT: Huan quema titlacamanalojque nopa cuali tlajtoli campa imojuanti, ax san
    timechilhuiyayaj tlajtoli tlen ax ipati. Timechilhuijque itlajtol Toteco huan
    nopa tlajtoli quipixqui chicahualistli pampa Itonal Toteco inmechnextiliyaya ipan
    imoyolo para tlen tiquijtojque nelía elqui melahuac. Huan inquimatij tonemilis
    quema tiitztoyaj nepa imohuaya inmechnextili para melahuac totlajtol, pampa tijnequiyayaj
    xijneltocaca Toteco.
  aii-aii: ܣܵܒܵܒ ܡܲܟܪܲܙܬܲܢ ܠܵܐ ܗܘܹܐ ܠܵܗ̇ ܐܸܠܵܘܟ݂ܘܿܢ ܒܗܹܡܸܙܡܵܢ ܐܲܚܟ̰ܝܼ، ܐܸܠܵܐ ܐܘܼܦ
    ܒܚܲܝܠܵܐ، ܘܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܘܒܚܵܬܸܪܓ̰ܲܡܥܘܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ؛ ܐܲܝܟ݂ ܕܒܝܼܕܵܥܵܐ ܝܬܘܿܢ
    ܕܵܐܟ݂ܝܼ ܚܝܹܐ ܠܲܢ ܓܵܘܵܘܟ݂ܘܿܢ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Uvvatakku tusraayugaallautaq ilipsitñun tikiuti'aptigu, nipiłhiñakuunġitchuaq
    aglaan saŋŋikunlu suli Ipqitchuakun Irrutchikun, iḷumutuułha nalupqiginġiqł̣ugu,
    taatna tikiutigikput. Iḷisimagiksi qanuq iñuuniałiqput iłuałiksrapsitñun ittuaq
    ilipsitñiitnapta.
  msb-msb: Kay san ginpaaram namon sa iyo an Maayo Na Barita manungod kan Cristo dili
    lang an amon surmaton an nagpatuod sa iyo kundi an mga ginhimo man san gahom san
    Dios, kag an nagtanom sani sa iyo isip amo an gahom naman san Espirito Santo.
    Nakita man niyo na nakasiguro gayod kami na ini na mensahe matuod gayod. San ada
    pa kami dida sa iyo namasdan niyo an amon pamuhay-buhay na nakabulig man ngani
    sa iyo na magtuod san amon mensahe.
