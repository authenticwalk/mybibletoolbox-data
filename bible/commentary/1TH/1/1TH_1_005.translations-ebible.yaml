  cof-NT: '@see-verse:1TH.001.004'
  srm-NT: Nöö di soni mbei u sabi sö. Fa u bi tja di Buka u Masa Jesosi ko konda da
    unu naandë, nöö wa tjëën kuma sösö wöutu u ta taki nöö a kaba. Ma u ko ku di kaakiti
    u Gadu seei. Di Akaa fëën bi dë ku u, nöö hën u fan gbelingbelin ku unu, te un
    ko si taa di Buka dë, a dë wan gaan bumbuu soni fuun musu piki. Nöö unu seei sabi
    fa u bi libi bunu a unu mindi a di lö ten naandë. Nöö di soni mbei u bi libi sö
    e, fuunu hedi wë, fuun sa bia ko a di së u Masa.
  qvs-NT: Kankunata Jesukristu salvakuk kananta yachachiptinikuna Tata Diospa Espiritun
    sukaman allita yanapawarkansapa yachachinaynikunapa. Mana rimanaynikunallawanchu
    yachachishkaykichi. Allita yachashkanisapa yachachishkaynikuna alli kananta. Kankunawan
    kashpaynikuna allita rurashpa kawsarkanisapa allinikichita maskashpa.
  zca-NT: Nane no Dios ngule go porke or milu' no widi'zh nazhon che'n Dios lo go,
    nu ska Sprit che'n Dios mile' kwa'n nazhon xid go, no par une go xmod nak no,
    yent kwan che'n go nguzen no; no mile' par ban go wen namás.
  cbc-NT: Mai, jãã pʉame mʉjããrẽ Dios yaye caroa queti camasãrẽ cʉ̃ canetõõrĩqũẽ quetire
    jãã quetibʉjʉwʉ. Bairo mʉjããrẽ tie quetire quetibʉjʉrã, jãã risero mena jeto mee
    jãã quetibʉjʉwʉ. Espíritu Santo cʉ̃ catutuarije mena cʉ̃ãrẽ áti ĩñorĩ mʉjããrẽ
    jãã quetibʉjʉwʉ. Tunu bairoa jãã caquetibʉjʉrije macããjẽ queti, “Caroa queti cariape
    macããjẽ niña,” mʉjãã caĩparore bairo ĩrã, caroaro cariape jĩcãrõ tʉ̃ni mʉjããrẽ
    jãã quetibʉjʉ masĩõwʉ̃. Bairo mʉjãã tʉpʉ quetibʉjʉ ãna, caroaro nʉcʉ̃bʉgorique
    mena jãã átiãmʉ, caroaro mʉjãã caátiãnipeere bori. Tiere merẽ caroaro mʉjãã masĩrã.
  qxo-NT: '@see-verse:1TH.001.004'
  mox-mox: Mana tuta nana Vale Aqiaqina amiea ʼimia ge ema vona namo ʼinega Vale nana
    oda ʼewei, ta ʼesi wese Niboana Gwalagwalana ena waiwaiega, e ʼinega Vale nana
    oʼawahaqiaqiea. Ta wese ema veilivu aqiaqi ʼimia niʼa oʼitedi, ta baʼe ilivu diavona
    ʼidiega niʼa oalamania vona diavona vonahaqiaqi.
  kew-kew: Niaame go Epe Agaa nimi piri mea ipisimare go Epe Agaa madaa kone waru
    rulaawa mea ipisima. Goa pua niaame lagisima rabu pa agaame nasima pare puri-para
    Holi Spirit laapo raapu mea lagiamade. Go rabu nimi piri-para ipua nimi raba mula
    ipisima. Go kone rayore nimimi aba makuaaeme.
  dww-dww: Baninama tauma vari verenama ḡaromie kè rarau guguyena nam giuḡa, ibewa
    da rewapana mate, be nuemima nopone Arua Babau ya riuemi da inam matabuna riukaua.
    Be tauma taumi mate nema tè mia bakona ama yawasanama, taumi koya kataiena,
  twi-ASANTE: Sɛ yɛbɛkaa Asɛmpa no kyerɛɛ mo a, ɛnyɛ nsɛm bi kwa, na mmom, yɛgyina
    tumi ne Honhom Kronkron ne mu nokorɛ mu gyidie so. Monim nnipa ko a na yɛyɛ ɛne
    sɛdeɛ yɛboaa mo.
  aoj-aoj: Basef ifimba buꞌwafi Godi fowaꞌ ogofaꞌafii, ifimba ina fataga ma ipaꞌ dowaf
    siꞌi anif basef wafifi, owaꞌatin. Ambal buꞌunai Godi nowaꞌ banaga basef ifimba
    ma banagami ananimi eaꞌ wafiꞌi waꞌipipaef. Eaꞌ fandaꞌ ukup ipeꞌipi banagep pahapifana
    banagepa. Waf fowaꞌ wape walomepa wandaꞌafi, ipaꞌ pegawaf.
  cbv-cbv: '@see-verse:1TH.001.004'
  taw-taw: '@see-verse:1TH.001.004'
  jic-NT: Nun jilal nin tjevelecj Dios tjevelá. Jupj tjevele tsjan niná Jesucristo
    'üsüs la tjiji gente mpes. Cupj tjevelecj p'in tulucj. Niná tjevelecj na, Dios
    pajal 'üsüs la tjiji, mpes 'üsüs tepyala wa cupj tjevelecj na, Dios p'in 'ücj
    liji jinwá. Dios Cjües qjuis capj tjep'ya'sa 'ücj la veles 'ots'ipj. Cupj selectsja
    cupj tjevelecj t'üc' way. Nun p'iyá solejé wa cupj 'üsüs la tjijicj nun nt'a lovin.
    Qjuisastsja ca 'üsüs nu mpalas nun.
  zap-NT: Porke chene wzëët noo xdiznzoon Jesucrist lo de yra de, nakdeto noze diiz,
    sinke kon xpoder Espíritu Sant wzëët noo we no nanwen noo ne nli we. No nanwen
    de pezee wak noo lad de, por ne ryaan noo de.
  wer-wer: Ngön ompyaö tenim arën ök niaima pöt ngön pëën won, Ngëëngk Pulöökë weëre
    kosangöök ök yeniaan Pul pöök tenim lupötë ngön pöt yaapöt pet elnia. Pël ëën
    ten kaamök elniak arim naë ya yamëngkën tenën itenak omën ke tolëëlörö pöten ëwat
    saurö.
  ipi-ipi: '@see-verse:1TH.001.004'
  qul-NT: Nokaycu salvación evangeliota willarkayquichis mana parlaycunallawanchu,
    manachayri Santo Espiritupaj atiyninwan, seguro caspa cay evangelio verdad caskanta.
    Allinta yachanquichis imaynatachus kancuna uqhupi causaskaycuta, kancunapaj allinniyquichista
    masc'aspa.
  tnc-tnc: Jesucristorika bojariroka mijare yija wãrõu'muraᵽaka ᵽoto okatakaᵽimarĩa
    mijare sayija wãrõraᵽe. Esᵽíritu Santore yijare jeyobaaraᵽakaᵽi ãrĩwa'ri jia mijare
    sayija wãrõraᵽe. I'suᵽaka yija baaraᵽaka simamaka “Rita sime ika majaroka”, ãrĩᵽuᵽajoawãrũraᵽarã
    imarĩ, samija ã'mitiriᵽẽatiyaraᵽe. Suᵽabatirãoka mija ᵽõ'irã yija imaraᵽaka ᵽoto
    jia yija baaroyiraᵽaka ĩaraᵽarã imarĩ, “Jia maimaokaro'si maᵽõ'irã netaraᵽe. Ritaitaka
    oka namajaroka ma'mitiriroyi mirãkiyu”, ãrĩwãrũraᵽarã mija ime. I'suᵽaka ᵽuᵽajoaraᵽarã
    mija imamaka, “Tuᵽarãte wã'maekarã nime”, mijareka yija ãrĩᵽuᵽajoayu.
  ter-NT: vo'oku enepo inâ koyuhôa ûti xepákuke ne inámati ihíkauvoti omínovike Jesus,
    haina pohu koyuhó kixoâti ûti, itea xané kíxoamaka xunako Itukó'oviti ya xoko
    Sasá'iti Omíxone. Koati iyúseotimaka itúkeovo kaná'uti ne emo'úti vomínopikenoe.
    Yéxoanoemaka itúkeovo koati ponóvoti ne kixoku vitúkeovo xepákuke, koane kahá'ainopi
    ûti unako kêku.
  bmr-NT: amɨɨhaico taajasujɨɨbogoco mɨjɨɨbuguusumi tɨcovohiijɨri mɨjɨɨbuguutɨhi,
    Moocaani Gaija mityari. Tobogo miyaano iicanoco imino magaajamoro mɨjɨɨbuguuhi.
    Amɨɨhairyo magaajahi amɨɨhaifeenevɨ mɨɨhai imino mihicaunoco, amɨɨhai imino miicaqui.
  fuf-fuf: ko fii Kibaaru Moƴƴo mo men woni feɲɲinde on, men addiranaali on mo kongol
    tun, kono ko wondude e bawgal e *Ruuhu Seniiɗo on e hoolaare mawnde. E hiɗon andi-le
    no men wondirnoo e mon fii nafa mon.
  bhl-bhl: 'Nimtew angom? Yom Sunbin-Got em Weng Kal Ken Ati beem kilisiliw ding dim
    kabalak e, yu fein kiliko, atemiwete: Num yangkabuluw weng be sak weng kuw bate!
    Kate, weng be kitil so, auk so, weng kesomi, Sunbin-Finik e auk so, kitil so,
    eisneng mak weng beso amkoko, kolei, yukalem ibolow fukunin be weng beso fewtokoko,
    fatmolei, nu atemsuluw kasike. Atemsomeluwi, yu nukalem yulo dokoyemkabuluw kukuw
    bakati kilele atemeko, kal kesiliw te.'
  ons-ons: Ŋedo Don Maine ŋinano ma ukone ea ŋidanŋem detpi weku wane donka mi okange,
    ŋo yemo zonominerop so Asu Koboboinerop weneŋ okange, so maki koto ŋino ea wane
    weleine wakonge, ŋene ŋinane keuo gege daleo gekone, ea ŋine mo detkamami, ŋine
    menanŋgei wane yale okangone.
  con-NTPO: Ingija que'inga ñotsse condase'choma candusiamba injanga afa'fambi gi.
    Tsa'ma Chiga Qquendya'pa ñoa'me ingima in'jaensi gi ingi afa'je'choja ñoa'me Chiga
    su'cho qquen in'jamba afa'je'fa. Nane que'i'qque qui atesu'fa ingi que'i'ccu can'jemba
    que'ima fuiteye ma'caen ñotsse canse'choma.
  ghs-ghs: Kiristuho isere qidza hiiremi nike moomi nanaho beedzae ma oora ma qaara
    ma Sumasaho qaupuqaupu oi gama nikehota meenoma naateta.
  peg-peg: ନେକ୍ରିକାବୁର୍‌ କେବଲ୍‌ ବଚନ୍‌ ଆକାୟ୍‌, ମତର୍‌ ସାକ୍ତି ପୁଇପୁୟା ଜିବୁନ୍‌ ଆରି ଆଦିକ୍‌
    ହାତ୍‌ପା ଲାହାଙ୍ଗ୍‌ ମି ଲାଗାଂ ଏକାୱାତାତ୍‌; ମି ବିତ୍ରେ ମାନି ସମୁତ ମି କାଜିଂ ଆପେଂ ଇନେସ୍‌
    କିଜ଼ି ଚିନ୍ତା କିଜ଼ି ମାନ୍‌ଚାପ୍‌, ହେଦାଂ ତ ଏପେଙ୍ଗ୍‌ ପୁନାଟ୍‌ ।
  txu-NT: Djãm Jeju'ã ar amã idjujarẽnh nyja kabẽn kajgo got? Kati. Mrãmri ne ba ar
    amã Jeju'ã idjujarẽnhkumrẽx ne. Ãm Metĩndjwỳnh pyma kôt ne bar mã ar amã Jeju
    kabẽn jarẽ. Djãm ar ba ne bar ar amã ikabẽn jarẽ? Kati, ãm Metĩndjwỳnh Karõ kabẽnkôt
    ne bar ar amã ikabẽn jarẽ. Ãm Metĩndjwỳnh kabẽnja ne kajgo kêt. Ãm 'êxnhĩ kêt.
    Tãm ne bar mã kuman ar amã arẽ. Nã bãm ar ar akam imexkumrẽx ne akrànmã ar ar
    ajo iba. Gar arỳm prĩne ar ipumũn tu amim ar ikabẽn markumrẽx.
  eng-WEBU: and that our Good News came to you not in word only, but also in power,
    and in the Holy Spirit and with much assurance. You know what kind of men we showed
    ourselves to be among you for your sake.
  gnw-NT: Echa'ã numɨmbeu yave peve ñee icavi vae, Espíritu Santo umee oreve mbaepuere
    numɨmbeu cavi vaerã peve. Ñeeiño'ã co. Echa'ã nduicuaa cavi añetete co ñee icavi
    vae. Jare pe reta picuaa cavi co quirãi ore nduico cavi pepɨte pe, puau ramo.
  mux-mux: '@see-verse:1TH.001.004'
  maj-NT: A̱t'aha̱ nk'ie nga kik'ieni̱jmíi̱ én nda tsuhu̱ Jesucristo̱ a̱jinnu̱u, najmi
    tu̱ suba én kichubai̱. Kis'ejña chji ní nga'yúhu̱n Nti̱a̱ná. Espiri̱tu̱hu̱ Nti̱a̱ná
    kits'ínxá ko̱ ndaha̱chí najmi jo jan kamani̱ nga kichubai̱. Yo xi nkú n'e tintsu̱ba̱i̱
    a̱jinnu̱u nga ngandanu̱u ni xi kin'ei̱.
  bkq-NT: Deuslâ âduakenrimo awyly, xina aguehobyry mâindatomoem aieni awyly warâ,
    tutuze xina. Unâ iwâkuru tâdâsemagueho Jesus wâgâ aguenri xina negatu. Jesus wâgâ
    xina aguely kulâ waypa ani. Deus Ispiritury eon-honru xina nenehom lâpylâ. Âkeá
    lelâlâ ani xina nhegatuly, iozeno awylygue. Agâmo tatay, xina aitobyry tutuzelâ
    âmaemo. Koendâ mitomoenlâ ani xina arâ aidyly, aguely warâ.
  kue-kue: Ipre kamambuno wakai no iyu ene ditomga i ka keunde tamanga, ba kamo i
    yombuglo bogl ya te Holi Spirit bogl akiye pangwa pre, ana ene kamambuno wakai
    i pirko nomano mina kaima giglendi pangwa. Te no ene akeple dina pre ene meglmara
    pukamugl no sraglmere taragl ere wanmounga i enene pirkan erikwa.
  cot-NT: Oraquea notsavetantimojiaquempigueti notsatacajaiaquempiroquea Quenquetsatsarentsi
    Oganejencatatsica, teequea nonquenquetsatacaashijiguempiquea intati, iriguentiquea
    agavejacaaquenaquea Ishire Aapani Irioshi. Aisa notsamajajiaquequea oraquea Quenquetsatsarentsi
    notsavetantimojiaquempica iroomajaca. Aviatimpajia pamenamajajiaquenaquea queroquea
    nocojiacani nochoocatimojiaquitimpigueti. Noquejetacaajiacaroquea imaica cameetsanijite
    pintsamajatimentajiaquenijite.
  bnp-bnp: Mete lohoka vona, a vuhuna a Velenga Kamumu mete vakalongo ne mua, i uka
    ma a ngava kunana. I bele turana nitora na Hanu Kiripiripi. Mu matai kavakava
    a hini mete luhoi hatekea a ngava iea, a vuhuna mu matai a rabune mateu na tahuna
    mete made turane mua. A rabu mete rata ne vona ni tuhori mua kunana.
  apn-NT: Nẽ na pa prem ma mẽ awỳr mõ nẽ mẽ amã Jejus jarẽnh o mẽ akôt ixpa. Kot mẽ
    panê tanhmã amnhĩ nhĩpêx to hã harẽnh o ri mẽ akôt ixpa. Nom pa mẽ amnhĩ krã hkôt
    mẽ amã ixujarẽnh kêt nẽ. Ãm Tĩrtũm Karõ nhỹ hã na pa prem hihtỳx xà ho tanhmã
    mẽ amã ixkapẽr to ka prem mẽ inhma nẽ mẽ ixkôt ajamaxpẽr kurê kumrẽx. Na pa prem
    tãm amnhĩ nhĩpêx o ri ixpa ka mẽ ja hã mẽ ixpumunh o ri mẽ ixkôt apa.
  ctp-NT: chaꞌ msñi wan chaꞌ suꞌwe nu ykwiꞌ ba loꞌo wan, ti kwiꞌ chaꞌ tnun nu ytsaꞌ
    Tyiꞌi Ndiose ꞌwa chaꞌ chkwiꞌ ba loꞌo wan; Tyiꞌi Ni yꞌni tñan bra nu ykwiꞌ ba loꞌo
    wan, kanꞌ chaꞌ msñi wan chaꞌ kanꞌ. Kwiꞌ ngwañaꞌan, jlyo tiꞌ wan sa ñaꞌan tñan
    yꞌni ba bra nu mdiꞌin ba seꞌen ndiꞌin wan.
  opm-opm: Norhe nita bap matiprawa daham kis nahat napapat tei ohoh ihan nuhur apris
    gurnong ma meng napotiri oh be meng hatin mat na napotirimur. Got orhe Yahsup
    ohe kasip oh nure mutuh am nahat napapatin ama ohe kasip ohsi nahat napapatin
    ohoh ihan nuhur meng oh napotperhan gur amrama Arpinnap ma hapat dahatirimur.
    Nure apris meng napor napanggeitin da namgit ma indiri oh gur am hat patimur.
  bvr-bvr: Ngardawa gun-gata ngayburrpa nyibu-ganyja gurda ana-gorrburrwa janguny
    gun-molamola ngayburrpa nyibi-rrimanga, nipa Mern An-mawunga burr-barlmarrk rrapa
    burr-ganyjarr jama a-jirra, rrapa ana-goyburrpa burr-bama burr-rrepara nyibu-borrwuja
    ngardawa gun-gata janguny gun-burral. Ana-goyburrpa marn․gi arrburrwa, minypa
    ganarda ana-goyburrpa nyiburr-murna ngayburrpa nyiburr-nirra, ngayburrpa nyiburr-yinmiya
    nyiburr-nirra barra minypa nyiburr-gunggaja ana-gorrburrwa.
  wal-wal: Aissi giikko, nuuni wonggeliyaa wolqqan, Geeshsha Ayyaanaaninne he wonggelee
    tuma gididoogaa wurssi ammaniyoogan intteyyo ehiidoogaappe attin, doona xalaalan
    ehibookko. Nuuni inttenaara de7iyo wode, intte gishshau waani de7idaakko, intte
    ereeta.
  zad-NT: Ḻa' ka be'lennto' le' dill' wen dill' kob c̱he Jesucrístona', aga de cho'a
    dill'zan be'lennto'n le', san kon yeḻ' wak c̱he Chioza' na' c̱he Espíritu Sánto
    c̱he'nan' be'nto' dill' do yic̱hj do lall'nto'. Na' ṉezkzile ka wen bsa' c̱hento'
    ladjlena' kwenc̱he goklennto' le'.
  kmg-kmg: Iŋuc eŋarewecte Biŋebiaŋ bafârâ ŋazapene dâŋ sawa mi ewec, i tâpirihec
    â Tiri Mârohec â buâkecnehec ewec. Ŋoŋerao jumbeŋko ŋoŋere erâ wiac ebac embeŋ
    i manaŋgopieŋ.
  aso-aso: Monoꞌ gamazi lamineꞌ do vo lo-lingimuneꞌ nene haza gamazi loloꞌ amineꞌ
    ve. Oꞌmosoꞌmi Sikalahuꞌ amuzoꞌvesi neineꞌ nene sotoꞌ ogavosa gele eleꞌvoleꞌ o
    mino lo-lingimuneꞌ nemuꞌ Oꞌmosoꞌmo do kegese-lingidineꞌ nene mo gele none. Neꞌmine
    ogo laza lengikumuꞌ ve lo lengita monoꞌ gono do minuneꞌ gameneuꞌ ogo molo ogo
    minuneꞌ monovo nene langisetine mo ningi gili nizave.
  uli-uli: Bo hasa hasi ngalugmi Hapatpat Momay we, le te hapatpat chog, bo ye wol
    mel mala kkamelal Espritu Santus iyang. Hamem ye kkel depmem le ye katos mele.
    Hami ha gola wululumem irel yodwe ha mel iremi iyang; le mele ila fael mala hami
    habe fel.
  nin-NT: Uwa a si ni ima yo nggo inta i gri ki imba Ure ku wre ku. Uwa a si si are
    amunta aka yo mre a di imba i kpa ku hen. A su ukyekye ku Izhi Iwre yi, u ku yo
    u gri ki imba Ure ku wre ku, ni di imba i kpanye di inkindirr yi nggo inta i da
    ki imba i si meme yo jiji. Imba i hi iso yi nggo inta i so ni imba ba nggo. Iso
    ima i si ki imba inkindirr izizi.
  tgk-tgk: '@see-verse:1TH.001.004'
  acu-NT: Iikia Cristonam uwemratin chicham etserin asar, nangkamrikia nu chichamka
    etserkachmiaji. Antsu Yuse Wakani ni kakarmarin iin suramsau asamtai, chicham
    nekas aa nu etserkurin, Yuse Wakani nu chichamnaka atumniasha nekamtikramamiarume.
    Iisha atumjai itiur pujuyaji nusha nekarme.
  cak-WNT: Ruma tek xkatzijoj chiwe ri lok'olaj ch'abel ri niya'o colotajic, ma kayon
    ta riyoj ri xojtzijon. Xa can ya ruchuk'a' ri Lok'olaj Espíritu ri xojto'o chutzijoxic.
    Y xk'alajin chi ri xkatzijoj chiwe, can ruch'abel wi ri Dios. Y chuka' tek xojc'oje'
    chicojol, riyix xitz'et ri utzilaj c'aslen ri xkac'uaj. Ruma xkajo' chi xinimaj
    ri lok'olaj ch'abel ri niya'o colotajic.
  ebk-ebk: Naammuwanmi sa, tay as nan nangekaskasabaanmi as nan Ammay ay Chamag kan
    chakayu, fiakun yangkiay babaen as nan kalimi, ngem babaen us as nan pannakafialin
    ay nurpu as nan Espiritu Santo, ya achi kami poros munchuwachuwa as nan kenatit-iwan
    nan kenalimi. Ammuyu us nan panagfiyagmi as nan nakepapagyananmi kan chakayu,
    tay nan pangkepmi at nan omammayan chi fiyagyu.
  spa-PDDPT: porque nuestro mensaje de Buenas Noticias no llegó a ustedes solo con
    palabra, sino también con poder, con Espíritu Santo y con gran certidumbre. Saben
    cómo nos manifestamos a ustedes por amor.
  ruf-ruf: mana Imbuli Inoghile iiwatsileni, ng'aitsile kwa malonga ghaliyeka, ila
    pfipfila itsa kwa ingupfu na Ghumuhe Mwenzeluka, aku twomanya ghendo imbuli ayo
    yolongesa. Mwomanya pfatukalile hala hatukalile na mwemwe, tsatukala pfinoghile
    kuwapfila mwemwe.
  gun-gun: Mba'eta pendea py ayvu porã romombe'u ramo ayvu anho e'ỹ ombou raka'e,
    ombou avi opo'akaa, Nhe'ẽ Ky'a E'ỹ ha'e anhetẽ va'e peikuaa porã aguã. Mba'eta
    peikuaa ma penembyte rupi orekuaiague, roayvua rupi.
  agu-BL: Na yi kicy'ake'n ẍchixo'lu' tan xtx'olche'n xo'l yi balaj stziblal, nk'e'tz
    ntin yol Kataj quibitu', poro ncha'tz quilu' yi e'chk milawr Kataj yi bnix ka'n
    tan porer yi Espíritu Sant. Ncha'tz sak ẍchiwutzu' yi yol yi nkatxol scyeru',
    ya'stzun yi mero bintzi. Nin sak ẍchiwutzu' yi ẍe'n cu'n nkaban yi ato' tzaj ẍchixo'lu',
    tan tu' yi na kapek' scye'ju'.
  isn-isn: Ni kinya inkani ninza ni itu nai izile kitalanyu shanga ku nkani duu, ila
    ga nu ku ngulu, mu Ng'wau Ng'waelu, nu mu kulu kuulu. Ku mpyani yiyo, mulingile
    ga nu sese ai katulaa antu a mpyani kii mukati anyu kunsoko anyu.
  eng-PEV: Remember the time when we told you the good news about Jesus. We told you
    the message with our words, but the Holy Spirit made us sure that we were telling
    the true story, and he gave us his power to show you that God was with us. And
    remember the sort of people we were at the time when we were with you there. We
    showed you the good way to live.
  ilo-ULB: no kasano nga immay ti naimbag a damagmi kadakayo saan laeng nga iti sao,
    ngem uray met iti pannakabalin, iti Espiritu Santo, ken iti kasta unay a namnama.
    Iti kasta met laeng a wagas, ammoyo pay no ania a kita ti lallaki idi addakami
    kadakayo para iti pagsayaatanyo.
  pir-NT: '@see-verse:1TH.001.004'
  anv-NT: Néndé gébégé ɛsé déchwɔɔ́ ne abya melɔ́mélɔ́ ɛta nyú, déchwɔɔ́
    fɔ́ ne mekomejɔɔ́ jiji wɔ́, déchwɔ ntó ne ɛshyɛ ɛwé Mendoó Ukpea ɛchyɛge.
    Ne ɛsé dékaá chaŋéné nnó abya melɔ́mélɔ́ yimbɔ alu wáwálé. Ɛnyú dékaá
    ntó gefɔ́gé gepɔ ɛyigé ɛsé déwyaá gébégé délú ne ɛnyú, ne délu nya
    mbɔ né galɔ́gálɔ́ nyú.
  sab-NT: Cha jo chke geru Jesucristo giti dbe ba ulita una Tesalónicamuge cha me
    jo chke geru e kete bage gballa, Chube Oña kledu cha ole, ama cha ta gbu geru
    Jesucristo giti kete ba ulitage kiraske, uñale chage trate trate geru Jesucristo
    giti geru ulia, malen cha gerudu no trate ba ole Jesucristo gerua giti. Uñale
    ba ulitage cha chagedu baske geru Jesucristo giti dbe ba ulitage cha mo ta gbu
    chage no trate ba ulitaske, ene cha giti ba ñage geru ulia gai, cha agedu ene
    no ba ulita alin.
  tmd-tmd: Krais mönö mag wä nuŋ aku rag ram ñɨŋ piaku wön, ñɨgö mönö mag akwör yad
    nölmɨŋa. Inöm Leia nuŋ yuö an kwo mɨdön, ölɨsö nuŋwa anɨŋ nölmɨn nugugɨrön, Krais
    mönö wä aku mönö ma ödöriö mɨdö, rön, ñɨgö mönö paxdöriö akwör yad nölmɨn nugw
    pɨmä. Ñɨŋ pɨsaŋ mɨdön, ñɨgö me rön aliö rɨmɨdöl aku ñɨŋ keir mödö nugwöia.
  acr-NNT: Ma echiriꞌ xqatzijoj ri Utzilaj Tzij che alaq, na xqatzijoj ta xa rukꞌ
    qachꞌaꞌtem riꞌoj, ma e xqatzijoj rukꞌ ruchuqꞌabꞌ ri Santowilaj Ruxlabꞌixel ri
    Dios; yey ekꞌu riꞌ Rire xujikibꞌaꞌ uwach lik qatzij ri xqatzijoj. Ralaq etaꞌam
    alaq chi utz saꞌ ri qabꞌinik qasilabꞌik echiriꞌ xojopon chixoꞌl alaq, ma ronoje
    ri xqaꞌano, xqaꞌano re toꞌbꞌal e alaq.
  kpg-kpg: Gimaadou gu hagadele adu gi goodou di Longo Humalia, hagalee go nnelekai
    la hua, mo nia mogobuna o di Hagataalunga Dabu, mo di madau hagadonu dela guu donu
    humalia. Goodou gu iloo madau mouli i di madau madagoaa nogo noho i godou baahi
    belee hagahumalia goodou.
  taj-taj: ओच्‍छे ङन्‍से एनीगदेदा थेःना लबा परमेश्‍वरला य्‍हुल्‍साला समाचार ताम जे
    आहिन। तर परमेश्‍वरला आत्‍मादेन शक्तिग्‍याम ङन्‍सेनोन सेमहेन्‍से घोसी विश्‍वास
    लबा सत्‍य ताम मुबा। ओच्‍छे ङनी एनीगदेदेन छ्‌याम चिबा धुइरी एनीगदेला लागिरी ङनी
    खाह्रङ्बा मुबा भिबा ताम एनीगदेदा थानोन मुला।
  avt-avt: Haiu mertei menmen im mentar yi ap yemtau hɨm me Krais haiu metpiyem weinɨm
    au. God Hɨmɨn Yaaik kerekir han ki keriuwe hɨm mɨrak te yi yertei hɨm mɨrak yaaim.
    Yi yertei menmen nɨpaa haiu mɨrɨakem mamkepi yi eiyu werek.
  cbk-cbk: cay el Buen Noticia acerca di Jesucristo que ya dale came con ustedes hende
    lang por medio de palabra, pero por medio del poder tamen del Espiritu Santo,
    y ustedes ta cree gayot que ese el verdad. Ya puede ya man ustedes sabe si cosa
    clase de gente came cuando ya queda kita junto para el bien di ustedes.
  uig-ARA: چۈنكى خۇش خەۋىرىمىز سىلەرگە يەتكۈزۈلگىنىدە سۆزلەر بىلەنلا ئەمەس، بەلكى
    كۈچ-قۇدرەت بىلەن، مۇقەددەس روھ بىلەن، مۇتلەق جەزملەشتۈرۈلگەن ھالدا سىلەرگە يەتكۈزۈلگەن؛
    ئۇنىڭ ئۈستىگە، بىزنىڭ سىلەرنىڭ ئاراڭلاردا بولغىنىمىزدا سىلەرنى دەپ ئۆزىمىزنى قانداق
    تۇتقانلىقىمىزنى ئوبدان بىلىسىلەر.
  tuf-tuf: Isat chihtá ay bi ba quin ehcujacro. Ijmár urá yiniri ehcútiro. Cuatán
    Sirat is quin urá wijac etar ehcujacro. Isat ba quin ehcwayat owár Sir Ajcan Cámuran
    Ey cat ba ur icar chájacro. Ba quin ehcwayat, baat yarsa cájacro. Ur icar chihtá
    istiy síhw̃ati caba cájacro. Isan ba owár ita rabar bitara ítchactara baatán itro.
    Baat ítitan, ba siw̃a rabar isan ay ítchacro.
  abx-abx: Akapinugad kami' sito kay anakka si ka'am i mahalap sumat ma'in hamok si
    allingon, kundi' aniya' liwat gahum-na sito tungod si pag'ayup-na si Espirito
    Santo si kami' huwang i kasiguruhan kami' nga ungod to gayod ngan sayod kam kon
    ay i mga pagka'a'a kami' ngan paghuwang kami' pa si ka'am. Paray ray dimu'an si
    kahalapan-bi.
  mco-NT: Co ɨɨch ajcxy jayhuin ngapxhuäcxy Jesucristo y' ayuc ytɨy'ajt ma miich ajcxy,
    chi ca' jëyɨ Dios y'ayuc ngapxhuäcxɨch, nañ nduunɨch mɨjhuinma'ñ mɨɨd Dios yjɨhuɨ'ñ
    ymɨc'ajt. Jotcujc nduuñɨch ma miich ajcxy. Miich ajcxy mnejhuɨɨyb co tudägy nduuñɨch
    jɨgɨx jëbɨ mmɨjpɨdáaccɨxɨpy Jesús y'ayuc ytɨy'ajt.
  cpb-NT: Piyotaiyini eerokapaini te nonkenkithatakaashitemiro Kameethari Ñaantsi
    nisaikimotantakemiri, Tasorenkantsi aawyaashiretakaakenari, niyotantawori kyaaryooperori
    nokamantayetzimiri. Piñaayetakena tsika nokanta nisaikimotakemi, osheki nokowaiyakemini.
  aon-aon: Um maresh? Riguk apak biom atun manaku makripep Iruhin ananin yopinyi baraen
    um, ananin Mishin nyataurumap nyenekap dodogowip abom aria douk makripep ananin
    baraen. Apak madae mukripep kabi douk baraen meyoh um uwe, uwok. Abudok nyutob
    apak manaku makripep baraen um, apak madukemesh abom um enyudok baraen douk adurin
    atin abom. Aria ipak douk patrup aria padukemesh um apak menekeh iri aih um agundok
    makri mutaurumep um purao Iruhin ananin baraen abom um.
  hus-NT-2005: Pos tam ti wawáꞌ i uldhaꞌ ba tatáꞌtsik an alwaꞌ tʼilab, yab ulich kʼal
    i tʼilabkʼi, ulich kʼal yán in cháp, kʼal an Tʼokat Ejattaláb ani kʼal yantam
    i belomtaláb kom wawáꞌ i choꞌóbich alwaꞌ, ke jechéꞌ jaꞌich an tsubaxtaláb. Pos
    a choꞌóbtsik alwaꞌ xan tu kʼwajinek ba tatáꞌtsik abal ta kʼánéltsik.
  mig-NT: Ko nasu̱ jíín máá tú'un ní jáa̱ tu̱'un va̱'a‑ri̱ nuu̱‑ro̱, chi̱ suni ni̱
    jaa̱ jíín fuerza, jíín Espíritu Santo, te ni̱ ka̱yija ini̱‑ro̱ jíín. Te kájini̱‑ro̱
    ndasa clase ña̱yɨvɨ ní ka̱kuu‑ri̱ jíín‑ró, chi ni̱ kundá'ú ini̱‑ri̱ róó.
  bps-bps: Di ktulenmi i Fye Tulen gablà ku Dyisas, ise alò mdà di kmanmi, bay mdà
    di eneg Mtiu Tulus i fnè dun di nawayu, na mdà di bong ksaligmi di kaglutan. Gadèyu
    i klomi déén di safédyu matlu i nimòmi du slame gufyeyu.
  mbs-mbs: so pegtoladà day kenyo te Mèpiya Indan tepad ki Cristo, nemenal kaw kenà
    pineokit olò te inikagi day, meneng pineokit te ininang te Espiritu Santo kenyo,
