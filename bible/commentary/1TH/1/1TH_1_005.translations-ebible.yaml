  bhd-bhd: किजोकि यीशु मसीहेरे बारे मां खुशखबरी तुसन कां न सिर्फ लफसन मां पुज़ी बल्के
    पवित्र आत्मारे शक्ति सेइं, ते बड़े याकीने सेइं साथी पुज़ी, ज़ेन्च़रे तुस ज़ानतथ, कि
