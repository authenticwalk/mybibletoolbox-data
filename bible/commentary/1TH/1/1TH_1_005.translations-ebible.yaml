  san-DEV: यतोऽस्माकं सुसंवादः केवलशब्देन युष्मान् न प्रविश्य शक्त्या पवित्रेणात्मना
    महोत्साहेन च युष्मान् प्राविशत्। वयन्तु युष्माकं कृते युष्मन्मध्ये कीदृशा अभवाम
