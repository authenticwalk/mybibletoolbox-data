    hue'emacare ijló. Icá hue'epiño caja méqueca hue'emajica ijhua'até rehuá. Ihue'epí
    caja méqueca huala'ajica nacaje rehuá hue'emaqué ijhua'até huacajé. Ri'imacáloje
    palá ijlojé penaje, huala'á nacaje rehuá.
  djr-djr: Ŋunhi napurr gan dhäwuny nhumalaŋ lakaraŋal manymaktja, yaka ŋunhi dhäruktja
