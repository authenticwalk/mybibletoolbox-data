    Aginbali, bemar wismarbalid, igi bemar-abargi anmar bemar-sabedba gudigusa.
  ben-OBCV: কারণ, আমাদের সুসমাচার শুধু বাক্যবিন্যাসের দ্বারা তোমাদের কাছে আসেনি, কিন্তু
    এসেছিল পরাক্রম, পবিত্র আত্মায় এবং গভীর প্রত্যয়ের সঙ্গে। তোমাদের মধ্যে, তোমাদেরই
    জন্য আমরা কীভাবে জীবনযাপন করেছি, তা তোমরা জানো।
  mil-NT: Te cútnàhá ní dánèhé ñáhá‑ndɨ̌ xii‑ndo tnǔhu‑gá, chi ñá dɨ́ú sǎ cúú ìní
    méé‑ndɨ̌ ducaⁿ nǐ dànehé ñáhá‑ndɨ̌ xii‑ndo, chi mee Espíritú Yǎ Ndiǒxí ní chindee
    ñàha‑xi ní cáháⁿ‑ndɨ́ nɨ yùhu nɨ iní‑ndɨ́ tnúhu‑gá núú‑ndó. Te nàha‑ndo sá cǔtnàhá
    ní xíndecu ndɨhɨ ñaha‑ndɨ̌ xii‑ndo nǐ quide‑ndɨ́ nàcuáa càháⁿ Yǎ Ndiǒxí cuèndá
    sá cúú‑xí sǎ vǎha sá cúú‑xí‑ndó.
  myu-myu: Kawẽn idipat cuk adi oceg̃uwẽnuwẽn eywebe―ijodiat ekawẽn g̃u―Deus ekawẽn
    acã. Deus a'õbacaan ma juk adi oceg̃uwẽnuwẽn eywebe. Ibiõg̃buk xipacat a'õbi oceg̃uwẽnuwẽn.
    Wuyetaybit kawẽn idipat icẽmãn iam. Eyetabutpe cũg̃ ma juk adi ocekukuku eywebe
    dak cũg̃ ma eyeku am. Eyetaybit iboam.
  amk-amk: Antowaitawang tonanai weo wiro na kaiwoariri arora antowuwu Kaiwo Mahikai
    fo we mea kaha, mae antowuwuai na Allai Nuaninufoi ne mambiriufo, tuti kaiwo nanai
    antoroasoai tarai na antoenemirorongne. Finanai mewaitawanaifa ampa, weo mewati
    terai kariri antorohong toa ne tuti kariri fianai aino antonari we mea na rahida
    antonai rahang mea nanai.
  fai-fai: Be watawo kaleyo bá, numi sung kidel kudewyam tasaduw bo mada weng kuw
    bá, kata be Got Sinik Abem kitid so weng dewyam tasaduw, kayo atin kiba aket dákadewyam
