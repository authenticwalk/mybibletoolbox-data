    na kilaen sur punu ga nap̃a mekilia mekila na kilaen nap̃a alelaga,
  ckb-ckb: چونکە تەنها بە قسە پەیامی ئینجیلمان بۆ نەهێنان، بەڵکو بە هێز و بە ڕۆحی
    پیرۆز و بە دڵنیایی تەواوەوە، وەک دەزانن لە پێناوی ئێوە لەنێوانتاندا چ جۆرە کەسێک
    بووین.
  nas-nas: Aming-koo teeꞌ noruꞌampiri otong? Nnaꞌ tee doorenang tampara tampaꞌ tavoꞌarioꞌ
    ooampira diiꞌkoo. Tee minkunaa diiꞌkoo tavoꞌampiruꞌnung tamunsiꞌnung deeaꞌ, Tanuaang
    Meekung bakaang purintoꞌ ninka tavoꞌaruꞌ. Teie tee minkunaa masikung iriꞌoi tasiꞌantaruruꞌ.
    Eeꞌnoko tee diiꞌke tasiꞌperi niikaang aarumo tampara, napoꞌ tee minkunaa masikung
    tasiꞌperuꞌ.
  uvl-uvl: iange helenga urana toto ngana nenge mola ia nge imo lohot ke i helenga
    mana ero. Helenga nem lohot ia kikina ngana pule pe Opepengpeng hekerkereng ia
    ke teke helenga nem manmanna. Pe pule nga etue nenge motu luluch nge imo, a eteia
    poinga nenge mo nanasia ke mo halaua imo.
  eng-BBE: Because our good news came to you, not in word only, but in power, and
    in the Holy Spirit, so that you were completely certain of it; even as you saw
    what our behaviour to you was like from our love to you.
  ixl-CNT: Tan aatz u bꞌaꞌnla chusbꞌal tetz chitpichil tu paav vaꞌl qal sete, yitꞌ
    kam koꞌnkoxh yolil. Pek u Tioxhla Espiiritu aqꞌon ixamlil. Utz tiira kꞌujlel kukꞌuꞌl
    tiꞌ aas nojchit inujul. Utz etil inujul u kutxumbꞌal majte. Tan nojchit tiiꞌoꞌ
    setiꞌ.
  xsi-xsi: Maka kasama ŋine ŋana tu muŋga, lâ zo ŋinde maka kakai pâri ara kamâ pami,
    ande pâri ara ŋinde ŋandai ipâŋga pami itogo tapâriŋa kaa nâ ŋga. Ŋinde ipâŋga
    tava Koroani Sapâŋa ne walo wa ne mâsi kaika wa, aku miki kamora nema kalo-tawana
    kaika ŋinde pwataki lâ. Miki warakami nde kasama ŋana maka nema pavilâŋa lâ zo
    ŋinde maka kamo ŋginimi.
  crx-NTPO: '''Et neghuni unzoo-i, ''aw khuni za iloh unli whe nohtl''adílts''ut.
    ''Et hoonts''i be hoolhtus-i be ''ink''ez Ndoni gha cha, ''et whuz un''a nohtl''adíltsut.
    ''Et nts''en''a nohtl''adílts''ut ''et whe la t''eoonuhzun ndi khuni ''i ts''ih''un
    un''a ''unt''oh. ''Et huwa ''oh da'' nohtoh uzdilhts''i whe nohni nohba dant''ohne
    dune ts''inli, ''et ts''iyawh t''eoonáhzun.'
  kan-OKCV: ಏಕೆಂದರೆ ನಮ್ಮ ಸುವಾರ್ತೆಯು ನಿಮಗೆ ಬರೀ ಮಾತಾಗಿ ಬಾರದೆ, ಶಕ್ತಿಯಲ್ಲಿಯೂ ಪವಿತ್ರಾತ್ಮ
    ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿಯೂ ಬಹು ನಿಶ್ಚಯದಲ್ಲಿಯೂ ಬಂತೆಂಬುದನ್ನು ತಿಳಿದಿದ್ದೇವೆ. ನಾವು ನಿಮ್ಮಲ್ಲಿದ್ದುಕೊಂಡು
    ನಿಮಗೋಸ್ಕರ ಮಾಡಿದ ಜೀವನ ಎಂಥದ್ದೆಂದು ನೀವೇ ಬಲ್ಲಿರಿ.
  bbb-bbb: Ro Godido vua maeje no abe kuariaeva ije nome vua ijiaru kuariaeva baki.
    Ro noka Godido Kavene Akae ijare daro muomoga noka vua ijene darokuma kuariamoga
    ja fiena ma vierafei. Ro jane vierafe izege no jaena ijia karinoekinu irere no
    renoeva ije no jone ma ijadufuo ijiege renoe.
  blw-blw: te hen matot-owaana, hen anchi enkamanyu way nangafurot hen anchi ammayay
    chamag way empagngarni an chàyu. Te faén yanggay hen enkamanni way nan-ale hen
    ommafurotanyu, te nan-anchar hen kafaelan hen Espiritun Apudyus an chàyu wat napnek-ayu
    ah katot-owan hen intudtuchuni. Yag hen nì-iggawanni an chàyuhna agé, innilayu
    hen enkamanni way amin hen enammaanniyat ah pagsaya-atanyu yanggay.
  tam-2017: எங்களுடைய நற்செய்தி உங்களிடம் வசனத்தோடுமாத்திரமல்ல, வல்லமையோடும், பரிசுத்த
    ஆவியானவரோடும், முழு நிச்சயத்தோடும் வந்தது; நாங்களும் உங்களுக்குள்ளே இருந்தபோது
    உங்களுக்காக எப்படிப்பட்டவர்களாக இருந்தோமென்று அறிந்திருக்கிறீர்களே.
  azz-NT: Porín cuac tamechnojnotzque ica in yancuic Tajtoltzin de Dios, ijcuacón
    amo tamechnojnotzque ica in chicahualis de tejuan san. Ta, ne totajtoluan cuicaya
    ne chicahualis ten cualcui in Yecticatzin Espíritu, huan no cuicaya ne yolchicahualis
    ten yec melau tenica tamechnojnotztinemíaj. Huan namejuan cuali nanquimatocque
    ya de quenín tichipaucanemíaj namohuan para tamechpalehuisque.
  spa-RV-1909: Por cuanto nuestro evangelio no fué á vosotros en palabra solamente,
    mas también en potencia, y en Espíritu Santo, y en gran plenitud; como sabéis
    cuáles fuimos entre vosotros por amor de vosotros.
  csy-csy: Banghangziam cile i lungdamna thupha sia note tung ah kam bek in hong theng
    ngawl hi, ahihang Tha Thiangtho sung ah vangletna le thinmuanna tampi taw hong
    theng hi; note hang in note sung ah kote bangbang mihing khu ziam, ci na he uh
    hi.
  mxq-NT: Kots miidsʉty oj nꞌawánʉdʉ ja oybyʉ ayuk, kyaj jyeꞌeyʉty ja ayuk ngajxyʉts,
    ja Espíritʉ Sántʉts xypyudʉjkʉ es nga̱jxʉdʉts mʉkꞌa̱jtʉn mʉʉt, es jaꞌagyʉjxm kots
    ʉj nnija̱wʉ ko tyʉyꞌa̱jtʉnʉdyʉ tya̱dʉ ayuk. Wa̱ꞌa̱ts xyñijáwʉdʉ wiꞌixʉts oj nja̱ꞌa̱yꞌáty
    ma̱ miidsʉty, es xytyukꞌoybyʉdsʉ́mʉt.
  tzj-NT: Ja tok kabij chewe ja utzlaj tzij xin Jesucristo ma ruyon tari' tok kabij,
    ja' Espíritu Santo congana xucoj rchok'ak', congana samaji pa tak ewanma. In chakaja'
    bien xetz'at chi congana yukul kac'u'x ruq'uin ja kabij chewe. Ja tok xokq'ueje'
    checojol bien ewotak chi utzlaj ejemplo kac'ut chewach utzc'a chi newotakij nak
    rbanic ja utzlaj c'aslemal.
  tdt-tdt: Tanba uluk ami baa hatoo Liafuan Diak ba imi, ami laos foo sai ho liafuan
    deit, maibee ami foo sai ho kbiit husi Espiritu Santu ho fiar metin katak Liafuan
    Diak nee loos duni. Imi hatene katak bainhira ami hela hamutuk ho imi, ami sempre
    halo diak ba imi.
  ron-BTF: Pentru că evanghelia noastră nu a venit la voi doar în cuvânt, ci și în
    putere și în Duhul Sfânt și în multă asigurare, așa cum știți ce fel de oameni
    am fost printre voi, pentru voi.
  eng-WEBP: and that our Good News came to you not in word only, but also in power,
    and in the Holy Spirit and with much assurance. You know what kind of men we showed
    ourselves to be among you for your sake.
  eng-FBV: The good news we brought to you wasn't just words, but had power too, for
    the Holy Spirit completely convinced you. In the same way you know what kind of
    men we are since we demonstrated to you that we were working for your benefit.
  nld-1939: Want ons Evangelie is niet tot u gekomen door woord alleen, maar ook met
    kracht, met den heiligen Geest, en met grote beslistheid; gij weet toch nog wel,
    hoe we om uwentwil onder u zijn opgetreden.
  bwo-bwo: Doo shishiyo itsh noshishiy noon keewu mec'ron b́woterawon angonat shayiri
    S'ayinone, dooshishiyo ariko b́wottsok'owo danfetsatniye, itnton noteshor itsha
    etaat awuk'o nobeetsok'o danfte.
  nch-BL: Huan quema titepohuilijque nopa cuali camanali campa amojuanti, amo san
    timechilhuijque camanali cati amo ipati. Timechilhuijque icamanal Toteco huan
    nopa camanali quipixqui chicahualisti pampa Itonal Toteco amechnextiliyaya ipan
    amoyolo para cati tiquijtohuayayaj nelía elqui melahuac. Huan quema tiitztoyaj
    amohuaya anquimatij quenicatza tonemilis amechnextiliyaya para melahuac tocamanal
    pampa tijnequiyayaj xijneltocaca Toteco.
  quc-TNT: Aretak xkatzijoj ri Utzalaj Tzij re ri Evangelio chiwe, man xuwi tä ri
    uj xujtzijonic, xane xukuje' are ri Lok'alaj Espíritu xuc'ut ru chuk'ab chiwäch
    rumal ri ka tzij. Kas ketam chi ri cäkatzijoj are ri kas tzij. Ri ix iwetam chi
    aretak xujc'oji iwuc', man are tä xkatzucuj jachique ri utz chke uj, xane are
    xkatzucuj jachique ri utz chiwe ix.
  tfr-NTPO: '@see-verse:1TH.001.004'
  kaq-NT: Yohuanquin res tah non joi siri mato yohiyamanihqui. Papan coshi jisxon,
    Dios Yoshiman coshin hahcai rihbi jisxon, Papan joiya non hihqui honancoinxon
    tah man nincacoinnihqui. ¿Mato qui nocoxon, matohon shinanxon, non tenexon mato
    hahxonyamanihquin? Man tah man honanai.
  sgb-sgb: ta ya Mangêd ya Habi ya ampaniwal-an naên, ay impamwang naên kamoyu ha
    kapangyarihan nan Espiritu ni Apo Namalyari. Hên atsi kay bahên, ay nahêlêk yo
    etaman ya pamimiyay naên ha ikakangêd yo.
  vie-1934: Vả, đạo Tin Lành chúng tôi đã rao truyền cho anh em, không những bằng
    lời nói thôi, lại cũng bằng quyền phép, Đức Thánh Linh và sức mạnh của sự tin
    quyết nữa. Vì anh em biết rõ cách chúng tôi ở giữa anh em và lòng yêu thương đối
    với anh em là thể nào.
  amu-NT: Ee quia tyoñequiaayâ ñꞌoom nda̱a̱ꞌyoꞌ na macwjiꞌnꞌmaaⁿꞌñe Tyꞌo̱o̱tsꞌom nnꞌaⁿ,
    nchii cweꞌ tomti teilꞌuenaꞌ ncꞌe ñꞌoom na tyolana̱a̱ⁿyâ sa̱a̱ ncꞌe najndeii na
    matseixmaⁿ Espíritu Santo ndoꞌ na tquiaanaꞌ na jlaꞌno̱ⁿꞌyoꞌ na juu ñꞌoomꞌñeeⁿ
    ñꞌoom na mayuuꞌ joꞌ. Ndoꞌ ñequio na tyolꞌua̱a̱yâ chiuu na nnteijndeiinaꞌ ꞌo.
  hin-CV: हमारे द्वारा प्रस्तुत ईश्वरीय सुसमाचार तुम्हें सिर्फ शब्दों में नहीं परंतु
    सामर्थ्य, पवित्र आत्मा तथा पूरे धीरज के साथ पहुंचाया गया था. तुम्हारे बीच निवास
    करते हुए तुम्हारी ही भलाई के लिए हम किस प्रकार के व्यक्ति साबित हुए थे, यह तुमने
    स्वयं ही देख लिया है.
  spa-BES: Porque nuestras buenas noticias vinieron a ustedes, no solo con palabras,
    sino con poder y en el Espíritu Santo, y en plena certidumbre; incluso cuando
    vieron cómo nos comportamos entre ustedes por amor a ustedes.
  san-BEN: যতোঽস্মাকং সুসংৱাদঃ কেৱলশব্দেন যুষ্মান্ ন প্রৱিশ্য শক্ত্যা পৱিত্রেণাত্মনা
    মহোৎসাহেন চ যুষ্মান্ প্রাৱিশৎ| ৱযন্তু যুষ্মাকং কৃতে যুষ্মন্মধ্যে কীদৃশা অভৱাম
    তদ্ যুষ্মাভি র্জ্ঞাযতে|
  tdx-tdx: fa tsy nitotsake ama’ areo an-tsara avao i talili-soa’aiy; fa aman-kaozara’
    i Arofo Masiñey vaho am-pireketan-tro añoñe. Fohi’ areo ka ty fañaveloa’ay ama’
    areo.
  naf-naf: Nin inmagen Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ mti kobenn ke wan am
    ŋengalen zet belakŋaŋ yek. Zet ke Emetak Teŋmak ma windeŋaŋmak e penaŋ ekmâtâpmann
    delaŋ zeme ingat tuŋguwinan kopmamti indamukulem mti mambenn keyet yaŋaŋ ilin
    nâmndeip.
  grc-MT: οτι το ευαγγελιον ημων ουκ εγενηθη εισ υμασ εν λογω μονον αλλα και εν δυναμει
    και εν πνευματι αγιω και εν πληροφορια πολλη καθωσ οιδατε οιοι εγενηθημεν εν υμιν
    δι υμασ
  vid-vid: mina mhela wotudamle yila Mbuli Inojile na haiwele kwa mlomo hela, ila
    kahi kwa mong'ho na kwa Muhe Yelile, tuwele tuvizelele ng'hatu kota usenga awo
    nawali wa kukomya. Mvizela vila navyotikale hamwe na hemwe, natikala kwa kuwatanza
    hemwe.
  pio-NT: Wacàlidacaalítécué pirí Jesucristo iwasàaca wenàiwica Dios yàasu yùuwichàacáisi
    íicha, càmitaté wacàlidacáitacué piríni yáawami tàacáisi iyú meedá, néese wacàlidacatécué
    piríni Espíritu Santo ichàini iyú, wáalíacaté nacáiwa báisíiri iyú báisícani yái
    tàacáisi wacàlidéerica. Píalíacué nacáiwa amaléeri iyú wàyacaté machacàníiri iyú
    pèewibàa, wayúudàacaténácué pía, íná píalíacuéwa wacàlidacaté pirí Dios itàacái
    báisíiri iyú.
  tsn-tsn: Gonne erile fa re lo leretse Mafoko a a molemo, e ne e se gore ke puo fela
    e e senang molemo mo go lona; nnyaa, lo ne lwa reetsa ka kgatlhego e kgolo. Se
    re se lo boleletseng se ne sa ungwa loungo lo lo nonofileng mo go lona, gonne
    Mowa O O Boitshepo o ne wa lo naya tlhomamiso e kgolo gore se re se buileng e
    ne e le boammaaruri. Ebile lo itse ka fa one matshelo a rona a neng a le sesupo
    mo go lona sa boammaaruri jwa molaetsa wa rona ka teng.
  amr-NT: Aʼnenda opudomeyere o̱ʼi̱kaʼpo Jesucristoen huadak huaʼa oʼnonbatiaʼpakonhuahuameʼne.
    Ijjaʼpoda onbatiaʼpakhueʼ o̱ʼnemeʼne. Diosen huaʼa oʼnonbatiaʼpakikameʼne. Kenda
    huadak huaʼa buttida o̱ʼe̱ Diosen Noki̱re̱ga̱ moʼnopo̱e̱a̱meʼne. Diostaj eknopo̱e̱ʼ
    aʼtihuapokyaʼpo Diostaj oʼnigpe̱i̱kay. Huadakda opudere o̱ʼi̱kaʼmey opud kenda
    moʼnopo̱e̱t.
  pwg-pwg: iyamna Keriso varana biibiina kadimei kurimi na ke sisiyina kava ma Kanuma
    Vovokaravina ina rewapana yavata, nuwanuwakai kudubinai kavi debei da varana biibiina
    na vonavaghata. Konotai da ikikava yavata tamakai ma aviyavisina kaberaberai na
    peyarina tami ami biibiina kubiine.
  cjv-cjv: Ena no yokamai gunom kam ire u ne yokamai moingi tei upunga ka yo towane
    di erekepunba yaromi yoporam boingua norongoro te Murom Sumuna no yokamai gere
    moiro ka di mari de erere “No yokamai ka dupungai kawom dupune,” diro di eropune.
    Te ne yokamai mora fingai no yokamai tai mapunom i ne yokamai moingi suna tei
    bepungai beiro ne yokamai akire di eropunie.
  tha-KJV: เพราะข่าวประเสริฐของเรามิ​ได้​มาถึงท่านด้วยถ้อยคำเท่านั้น แต่​ด้วยฤทธิ์​เดช
    และด้วยพระวิญญาณบริ​สุทธิ​์ และด้วยความไว้ใจอันเต็มเปี่​ยม ตามที่​ท่านทั้งหลายรู้​อยู่​แล​้​วว​่า
    เราเป็นคนอย่างไรในหมู่พวกท่านเพราะเห็นแก่​ท่าน
  por-BR-2018: pois o nosso evangelho não foi até vós somente com palavras, mas também
    com poder, com o Espírito Santo, e com plena certeza; assim como sabeis de que
    maneira estivemos entre vós para o vosso benefício.
  mhl-mhl: Niŋo Yesure Bobiaŋ Biŋe roku ŋoŋoreo wareto botuŋaŋuŋgo uruŋu eru gobeŋ,
    ŋoŋo oi manegobi. Niŋoji Biŋe oi buŋoji akoŋ so mibeneŋ manebuŋyoŋ, Moro Tiriineji
    boburo nobeme koimo dimaku usuŋ suŋsuŋineke maŋ-ŋaŋuŋ bapakareku gobeŋ.
  klv-klv: Namtolǝboii, husur na-kel-uri-an sinamito husur aYesu sagǝm hǝn gamito
    len nasoran ŋai, be egǝm len nǝdaŋan, egǝm len aNunun aGot, egǝm len na-lǝboi-sǝhoti-an
    hǝn nakitinan. Mǝtolǝboi nab̃oruan namttokade nǝboŋ namttotoh mai gamito. Namtutoh
    maienan hǝn namtb̃evi tarhǝt samito.
  bco-bco: '@see-verse:1TH.001.004'
  kdl-NT: An tsu tonuko ɗa̱ Kadyanshi ka Shinga, n udyanshi u ɗa koshi wa, shegai
    n ucira u ɗa. Kulu Keri ka ku zuwa ɗa̱ i reve ili iꞌya tsu danai vi mayun ɗa.
    Kpam an tsu rongoi n a̱ɗa̱, i wene ta̱ tyoku ɗa tsu rongoi a uwenike ukuna u maci
    u akani vi.
  apu-NT: Teoso iokanapirena erekari hĩtemoni asãpireta Teoso posotiireẽ. Ate sãkirenoka
    !kaposotiireri. Erekari Matamatakoti oerekai asãkire atão inini. Hĩte iteene imarotari
    asãkire atãonoka inini. Hãtamatari aparĩka hĩte ĩkapani hĩte sauaki aãuakasaaki,
    ininiã himarotapitikaua ate.
  roo-roo: Vao iava uvare Vearo Siposipo iava siposipoava visiipa. Ari ita, viapau
    oiso reo turituri raga oa siposipoavora visiipa. Viapau. Ari gorua rutu tapo-a
    Tugoropato Uraurato iavirava. Uvare ragai vo reoaro-a vao oa oirao piereva rutu
    vigei rutupa ora visii. Iu, uvare igei vo pitupituroaro-ia oisoa taraipata vo
    osa toupaiovora evoa visii tauvapaoro.
  miz-NT: Ñá te da miī é kāʼán ntɨ túʼūn vaʼá san ni ntō, ntá tsi é dé tsiñu niʼi
    Espíritū Sántu tūʼún san é viī ñá uun nuu i é kāʼnu nima ntó vata koo é kūtuni
    ntaá nto é nuu é ntaā i. Ini ntó nte o dé ntɨ kuenta iña nto da intóo ntɨ́ ni
    ntō.
  qvz-NT: Ñáucanchi cangunama Diospa quishpina shimita mana yanga rimasha camachicpi,
    randi Diospa Samai ushaimanda yuyaihuan camachicpi cai shimiga sirtu man nisha
    yacharanguichi. Chasnallata cangunaraicu ñucanchi alita causaushcatas yacharanguichimi.
  deu-ELO: Denn unser Evangelium war nicht bei euch im Worte allein, sondern auch
    in Kraft und im Heiligen Geiste und in großer Gewißheit, wie ihr wisset, was wir
    unter euch waren um euretwillen.
  mjc-NT: Tyin quɨvɨ caha̱n ndi tuhun Nyoo, nácaa jacacú ra tsi yo, tsihin ndo, caha̱n
