    kiba num kukuw uyo kibilim kal keisiw.
  ura-NT: Coatiha joaenreen erenaa rijijieein nihei caa cacha relaacaanune jaan Cana
    Coaunera Ere. Mijiaainetiinte cacha suujua que tacae, nitohaneein tiha Cana Coaunera
    Suujuene jaun. Nitohanihana jaunna esinae rauhijiriin Cana Coaunera Ere neein
    nihane coitucuhacaanulu. Inarate canacaanu ichao coitucuhiche, inara aina nihacaanune
    bana inara nota que canacaanu coaraquicheluna jaun. Nenacaen inara caohachanu
    que tejian canacaanu coaraquichelu inara nota que, jerichanejeein caohachaain
    ichaohichene coina.
  mcd-NT: Ascan noncai nocon tsain ipaitsi mato yoimisima. Ascatamarocon Diospan Yoshin
    Shara futan ahuun curushhuunshon non mato Jesushuunoa tsain yoimisi. Ascacun man
    man icoinra huacoinni. Ascashon marifi man man tapian non mato muran matofu isharapaoni.
    Ascaiton marifi man Jesús icoinra huacoinni.
  urt-urt: Poi menge wusyep bwore mise malme yip, yukur wusyep pakaiye ŋilyehme, pakai.
    Kom poi mal topoꞌe bongol tikin Yohe Yirise ŋaiye kin ŋende bongolme ŋoihmeryembe
    yip nange ŋaimune ŋaiye poi manange pe, ki bwore mise. Yip sisyeme ŋupe ŋaiye
    poi marp topoꞌe yip pe, poi marp taꞌe la. Ŋaimune lalme ŋaiye poi mende luku pe,
    poi mende ŋaiye ka ungwisme yip.
  kiz-kiz: Na namna injili ya yhoto yayahidili kwa yhomo so kwajia ya lilobhi to,
    Bali kabh'ele kup'etela nghofo, kup'etela Roho N'takatifu, ni kup'etela uhakika
    wa namna eyu, mmanyili kabh'ele tetetayele tabha number bha namna pamiongoni mwayhomo
    kwajia ya yhomo.
  tzo-TZE: Yu'un c'alal la jcholcutic ava'yic ti ja' no'ox chijcol ta sventa Cajvaltique,
    muc xanopic ti lo'il no'oxe. Yu'un i'abtej ta avo'ntonic li Ch'ul Espíritue jech
    laj ana'ic ti ta melel ja' sc'op Dios la jcholcutique. Laj avilic noxtoc ti mu
    jechuc co'ntoncutic ta jc'an chilo'lavancutic ti c'alal la jchi'inotcutique, ti
    ja' no'ox scotol co'ntoncutic la jc'ancutic ac'o avich'ic ta muc' li Cajvaltique.
  lex-lex: Yoma la'pa amakot nohora Uplerlawna Kot Kalwiedni-Paitiotni, de ami edonna
    mparla a yatu wamueh' mamni mere Uplerlawna Nhiw Lululli Nodi plolli la a wawan
    mamni, pede nur mamni nkerna la plol wawna. Hade pede amat muemna de Uplerlawna
    plolli-mneheni Nkar lia miy ihrami ralamni. Ne miy miana miat wualia de la' lera
    amden wut tiy miy a hihi'a-yapyap mamni wniatutu-wniaye' mamni onnila miy rerieimi.
  dov-dov: nkaambo majwi mabotu akasika kulindinywe pe pe mumajwi luzutu, pesi aalubo
    manguzu mumuuya usalala, mpawo amubwingi bwazisyomezyo. Aalubo, mulizi kuti twakali
    bantu balibyeni aakati kanu nkambo kanu.
  rgu-rgu: Fai maneuꞌ ara, ami leo Tesalonika meu, ami mafada emi Manetualain Tutui
    Malole Na. Faiꞌ ria, emi nenene matalolole ami dedea-nafada mara. Emi ta noi mamaneneꞌ
    a fa, tehuu emi boe mita mataꞌ Manetualain kuasa Na, nemeꞌ Dula-dale Malalao-malalafuꞌ
    Na mai. Ria riꞌ tao na emi mamahere tebe-tebe neuꞌ Manetualain Tutui Malole Na.
    Tepoꞌ ria, emi mita mataꞌ ami natuu-napadeim mae, ami tao leoꞌ bea, fo ela emi
    bubuluꞌ tebe-tebe Manetualain eno-dalan.
  toc-NT: Porque a̠má quilh­ta­macú acxni̠ aquinín cca̠­liakchu­hui̠­naní̠n xta­chu­huí̠n
