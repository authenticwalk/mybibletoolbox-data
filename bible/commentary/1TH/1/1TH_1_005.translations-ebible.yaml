  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଇନ୍‌ଲେଞ୍ଜି ଅମଙ୍‌ବେନ୍‌ ଇୟ୍‌ଲାୟ୍‌ ଏରପ୍ପୁଙ୍‌ଲାଞନ୍‌ ଆ ମନଙ୍‌ବର୍‌
