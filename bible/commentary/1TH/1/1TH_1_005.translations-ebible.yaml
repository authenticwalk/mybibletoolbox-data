    sinoque cumu na̠ ucxílhtit pi̠ xli̠­ca̠na cka­lhi̠­yá̠hu xli̠t­li­hueke Espíri­tu
    Santo xa̠huachí aquinín sta­lanca xac­ca­tzi̠­yá̠hu pi̠ xli̠­ca̠na huá xta­lu­lóktat
    Dios, porque hasta mismo hui­xinín sta­lanca catzi̠­yá̠tit lácu aquinín xac­la­ma̠­náhu
    nac milak­sti̠­pa̠ncán, caj xma̠n huá xac­lac­pu­tza­ma̠­náhu hua̠ntu̠ a̠tzinú
    hui­xinín naca̠­mak­ta̠­yayá̠n nac min­ta­ca̠­naj­latcán.
  som-som: waayo, injiilkayagu idiinkuma iman hadal oo keliya, laakiinse wuxuu kaloo
    idiinku yimid xoog iyo Ruuxa Quduuska ah iyo hubaal badan. Waad garanaysaan caynkaannu
