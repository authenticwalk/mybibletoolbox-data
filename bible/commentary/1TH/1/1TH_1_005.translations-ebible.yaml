  meu-meu: Badina be emai sivarai namo emui ai e kau, dia hereva ai mo, a siahu ai
    bona Lauma Helaḡa ai, bena emui ai e momokani vaitani; bona emai kara daimui ai
    vairamui ai e hedinarai be dibamui.
  yva-NT: Arono wusyin reamo Ayao Kovo Yesus raugaje wasaijoe, reamo raura vayave
    ramu, yara Anawayo Vambunine mo ama vambunine raroron tavon. Ayao Kove umaso mamo
    reamanave tindimuve rai, reamare omamo ayao tugae mijem. Muno wapo reansaen arono
    reana no wapa yasyine raijoe, reama ana wandave ngko dave indamu ngkov irati wasai.
  dgc-dgc: Dahilan to pégpahayag me dikam ta Mahusay a Baheta, éy éwan san na éya
    a kagi me i nagpatunaya dikam, éngˈwan pati i kapangyarian na Banal a Espiritu.
    Siya i nagpatunaya dikam a katutuhanan tu pégpahayag me. Sakay tukoy moy be a
    mahusay tu ugali me to kétulos me dikam, monda makatulung kame dikam ta mahusay.
  zpm-NT: Zeeṉe biaad no biadseed no to Xtiidz Ndzon Jesús, znuse ptsëëw lo xquieḻmban
    to, sac gocnie Espíritu Sant to bieṉ to gaṉle niapse diidzli nac grë diidz ne
    nonee no lo to; scagaa no, goṉ to gaṉle zha mban no, ga blu ne nli diidzli nac
    grë miṉe noseed no miech. Ni goḻsoladz gaṉle zha biaadbannie no to i, bdzioxco
    no bdziuuṉ no xyudar to, sac ne nligaa rleynie no to.
  hix-NT: Àsok tawro hana, owyanye àrwo yonyhorunu yonytxanàr ke mak ha. Amna nekarymaye,
    owyanye. Amna rwon marnahnà menytxetxkonà hamà. Amna wya ekarymantoko rma, Khoryenkom
    yahoxetà ryhe menyatxkon hamà. Khoryenkom yokato yano me ryhe amna nekarymekon
    hamà. Yaworo xaxa mak naha ha, kekonà amna, àrwo yonyhorun hoko. Àro hoye ro ohxe
    menytxatxownà hamà. Ohxe amna yehtxoho xarha menytxownà hamà. Awawonye amna yehtoko,
    ohxe roro amna nehxakon hamà, towakryexem me oyesnàr kom horà.
  sim-sim: Mashi jivi Jisas Kraishi jihik ni laha iri oso mbeek mashimbakop ni saweri
    ambu nir, wahau. Kwambu Masikome Avui Wasilakahi nga ni ihi kormbak ni sawerik,
    Masikome or urik, armek ji heyehe mashi Jisashin jimu misindiyara. Uhu nombo os
    mashi Avui Wasilakahin ni misihi, kwambuk ni sitambanaha, ni saweri angop ji heyeri
    sir. Uhu os jir nga nakrem ni liri wolo, nombo nombo os ni unak ji heyehe ji tiyakmbaha
    ni uri angop ji heyeri sir.
  npi-ULB: हाम्रो सुसमाचार तिमीहरूकहाँ कसरी आयो, वचनमा मात्र होइन, तर शक्तिमा, पवित्र
    आत्मामा, र धेरै निश्‍चयतामा । तिमीहरूका खातिर हामी कस्ता मानिसहरू हौँ, सो तिमीहरूलाई
    थाहा छ ।
  cgc-cgc: Nlaman nay tak na pasugid nay kan-o ki kyo miad an na balita parti ki Cristo,
    gatuo kaw gid ki kanen, piro dili tenged nang ta mga pasugid nay ki kyo. Gatuo
    kaw tenged pagaeman kay ta Dyos Ispiritu Santo ta ame na pagsugid daw nlaman nyo
    man na ame na pagpati ta miad na balita terek gid ta ame na tagipusuon. Na naan
    kay duma ki kyo, nakita nyo man dayad nay na batasan daw ula kay duma na tuyo
    daw dili, para nang ta inyo na kayaran.
  tim-tim: Hain akyeŋgiepgât pat âlep den mem arim makyeŋgienŋe den yânŋe bo agep.
    Are kârikŋe olop akto Heakŋe olop akto okot owâiŋe olop agep. Akto yeŋgâlân malionân
    yeŋgât akmâ siâ me siâ akmâ meyion are nâŋgâi.
  yor-yor: Nítorí pé, nígbà tí a mú ìyìnrere tọ̀ yín wà, kò rí bí ọ̀rọ̀ lásán tí kò
    ní ìtumọ̀ sí i yín, bí kò ṣe pẹ̀lú agbára, pẹ̀lú Ẹ̀mí Mímọ́, pẹ̀lú ìdánilójú tó
    jinlẹ̀. Bí ẹ̀yin ti mọ irú ènìyàn tí àwa jẹ́ láàrín yín nítorí yín.
  wos-wos: '@see-verse:1TH.001.004'
  emp-NTPO: Daiba bed̶ea bia Critod̶ebema bãrãa jaradiasid̶ad̶e ara jãwã bed̶ead̶aẽ́
    basía. Ãtebʌrʌ maʌ̃ bed̶eara wãrã arada cawa panʌ bẽrã Ãcõrẽ Jaure ʌb̶ʌad̶eba
    bed̶easid̶aa. Bãrãba cawa panʌa daira sãwã bãrã tãẽna nĩbasid̶ada bia pananamãrẽã.
  eng-F35: You see, our Gospel did not come to you in word only, but also in power
    and in the Holy Spirit and with complete certainty (of course you know what sort
    of men we proved to be among you for your sake).
  ind-ind: Sebab ketika kami datang membawa Kabar Baik tentang Kristus, kalian tidak
    menerima Kabar itu sebagai berita biasa, melainkan sebagai Firman Allah yang berkuasa.
    Dan Roh Kudus memberikan kepadamu keyakinan penuh bahwa Kabar itu benar. Kalian
    juga tentu masih ingat bagaimana cara hidup kami menjadi kesaksian di antara kalian
    bahwa Kabar itu sungguh benar.
  pes-OPCB: زیرا زمانی که پیغام انجیل را به شما اعلام نمودیم، آن را کلمات و سخنانی
    بی‌معنی نپنداشتید، بلکه با علاقهٔ بسیار به آن گوش فرا دادید. آنچه می‌گفتیم، عمیقاً
    در شما اثر می‌گذاشت، زیرا روح‌القدس به شما یقین کامل می‌بخشید که سخنان ما راست
    است؛ رفتار ما نیز شما را از این امر مطمئن می‌ساخت.
  mpt-mpt: '@see-verse:1TH.001.004'
  ssx-ssx: Hande Pi Seliapota꞉ nikana꞉ma꞉ iki pa꞉ta꞉ mea epoma꞉pate pa pahameke ala꞉
    pimanu na mea epeketa꞉ ota꞉ wele tonka꞉na꞉ Holi Sipitidi tonka꞉na꞉ do pita꞉ ota꞉eki
    laa hone wotu wia mea epoma꞉me. Iki ame̱le̱ hata꞉ pia꞉tiki puma꞉ haumanu make
    ikana꞉ma꞉ handememe. Iki epeaalo pieki pitolo puma꞉me.
  mkl-mkl: Nɔ lɑɑbɑɑu jiidɑ iyi ɑ̀ sisi nŋɛ wo kù nɑɑ bi tu ŋɛ do ide nŋu ɑkɑ̃, ɑmmɑ
    do ɡbuɡbɑ̃i í nɑɑ, do sobii Hundei Ilɑɑɔ̃ ɑjɔ, nɔ sikɑ kɑ̃mɑ kù wɑ si. Iŋɛ tɑkɑ
    nŋɛ ì mɑ̀ bɛi ɑ̀ jɛ kuwɛɛ nwɑ si ɑnini nŋɛ nɑ ɑrɑnfɑ̃ɑni nŋɛ.
  gaq-gaq: ମାତର୍‌‌ ସାମୁଆଁନ୍ନିଆ ଣ୍ଡୁ ପବିତ୍ର ଆତ୍ମାନେ ସାଇଜରେ ବପୁନେ ଏତେ ନିମାଣ୍ଡାସାମୁଆଁନେ
    ସତ୍‍କେ କ୍ଲିଗ୍‌ଡା ବାବ୍‌ରେ ଗୁଆର୍‍ଚେ ନେନେ ଆତେନ୍‌ ପେନେ ଡାଗ୍ରା ବାସଂ ନେବଗେ । ପେଇଂ ପେମ୍ୟାକେ
    ପେ ଏତେ ଲେଃନେବେଲା ନେନେ ଡିରକମ୍ ବ୍ରୁଆ ଡିଂକେ ଡିଙ୍ଗ୍‍ନେଲେଃଗେ; ଡିରକମ୍ ପେଇଂନେ ନିମାଣ୍ଡା
    ନେନେ ଜିବନ୍‍ନେ ଆସା ଲେଃଗେ ।
  gof-RNT: Ays giikko, nuuni Wonggelaa doona xalaalan gidonnashin wolqqan, Geeshsha
    Ayyaananinne Wonggelaa tumaa ammanon hinttew ehida. Nuuni hinttera gam77ida wode
    ubban hintte gisho waanidi de7idaakko hintte ereeta.
  unx-unx: ଚିୟାଃଚି ବାଚାନ୍‌ତେ ଏସ୍‍କାର୍‌ କା ମେନ୍‌ଦ ପାବିତାର୍‌ ଆତ୍ମାରାଃ ପେଡ଼େଃତେ, ସୁକୁକାଜିରେୟାଃ
    ସାନାର୍‌ତି ପୁରା ସେକାଡ଼୍‌କେଦ୍‌ତେ ଆପେତାଃତେ ସେଟେର୍‌ୟାନା । ଆଲେ ଆପେଲଃ ତାଇନ୍‌ ଇମ୍‌ତା
    ଆପେୟାଃ ବୁଗିନ୍‌ ନାଗେନ୍ତେ ଚିଲ୍‌କା ଜୀଦାନ୍‌ ବିତାଅ ତାଇକେନାଲେ ଏନା ଆପେ ସାରିତାନାପେ ।
  gah-gah: Izesuni gakó lamaná aleko voko lo lekemekuko, ha gakó loló imó negopa,
    amuzavagi nego, Sikalahulímo nene gihiláa neve loko lo likimimóma neve loko gelenoune.
    Lekelitoka minunike lekelikumule loko oko moloko unike monó hoza alunimó nene
    mota gilinave.
  lcm-lcm: Na nas ke kapo tukulai ina using a akus ro ang namem tala akuskus imi tatana
    kata serei si kitmat na si Malanganto Gogoai na parik ta mengen i ngurumem palau,
    na namem tala nas luai ania nei pakangat imem. Mipo nas kamem ago ve nami, namemta
    alis kamem to animi.
  aer-aer: Nhenge anwerne arrwekele alheke apmere arrekantherrenhe-werne, Ayeye Mwerre
    ileke arrekantherre Jesus Christ-akerte. Arrantherre ayeye nhenge arratye itelaretyakenhe
    anwerne-kenhe angkentye-ngentyele ware, arrantherre arratye itelareke Utnenge
    Ngkarte-kenhele-arle lterrke-ilekenge, anwerne arrenhantherrenhe arratye akaltyele-antheke.
    Lyete arrantherre anwerne urrpetyeke itirremele apeke, nthakenhe-arle anwerne
    arrekantherrenge arrwekele mwerre anerlenge. Alakenhe-arle anwerne mwerre anemele
    arrekantherre imernetyeke nthakenhe-arle mwerre anerrirretyeke Ngkarteke akangkentye
    mpwaretyeke.
  qvc-NT: 'Chaqa manam rimashpallachu, qamkunataqa yach''achishushqa kani Jisukristupa
    shumaq nutisyanda. Ashwanmi Dyuspa Santu Ispiritumba pudirninwan milagrukunata
    rurashpa, allip kaqtalla qamkunata yach''achishushqa kani. Chaymi qamkunaqa allita
    yach''angillapa: Pablum kumpañirungunawan pullanchiq kashpa, kuyawaqninchiq, allitalla
    rurashpa, ancha yanapawashqa kanchiq, nishpa.'
  tgl-ULB: kung paanong ang ating ebanghelyo ay dumating sa inyo na hindi lamang sa
    salita, ngunit gayon din sa kapangyarihan, sa Banal na Espiritu, at sa lubos na
    katiyakan. Gayon din naman, inyong nalalaman kung anong uri ng tao kami sa inyo
    para sa inyong kapakanan.
  cbs-NT: '@see-verse:1TH.001.004'
  xtm-NTPP: vaa kivi ni ka kaxtnu'u sa tnu'u vii tnu'u va'a ma nuu ni a, te masu yika‑ni
    ja tnu'u ka ka'an‑ni sa kúu, nú masu ja iyo tnu'u ndee tnu'u ndatnu maa Xtumani
    Ndios ma ji'in sa. Te sukan ni ka ka'an sa, vaa ka kukanu ini xeen sa nuu Su'si
    ma ja ja ndaa kúu. Te ka na'a ni sukan ni ka yo kuu sa ji'in ni, vaa ka kuni sa
    ja jin koo va'a ni nuu Su'si ma.
  nnq-nnq: Nhwalo Gwambone punhwikilila uika kwa malobe tuje, nambu kwa makakala nu
    Uhuke jwa Chwapi kongo tumanyi muno kutenda nhwalo gwenio gwa kweli. Mmanyi kitama
    chitutamite pamwe na mangweto, tutama gwicho kupala kunnyangatanga mangweto.
  bao-NT: Ʉmʉreco Pacʉ yee añurije quetire mʉjare wede yujurã, wederique wadora mʉjare
    jãa ĩi yujutiwʉ. Ʉmʉreco Pacʉ cʉ̃ ca yeri tutuarije mena ca ĩa ñaaña manirije
    tii bau niirique mena, ñucã Añuri Yeri mʉja ca tʉgoeña wajoaro cʉ̃ ca tiirijere
    mena, mʉjare jãa wede yujuwʉ. Ñucã mʉjara añuro mʉja ca niipere boojãrã, mʉja
    pʉtopʉ niirã jãa ca biirique cãare añuro mʉja maji.
  san-ORI: ଯତୋଽସ୍ମାକଂ ସୁସଂୱାଦଃ କେୱଲଶବ୍ଦେନ ଯୁଷ୍ମାନ୍ ନ ପ୍ରୱିଶ୍ୟ ଶକ୍ତ୍ୟା ପୱିତ୍ରେଣାତ୍ମନା
    ମହୋତ୍ସାହେନ ଚ ଯୁଷ୍ମାନ୍ ପ୍ରାୱିଶତ୍| ୱଯନ୍ତୁ ଯୁଷ୍ମାକଂ କୃତେ ଯୁଷ୍ମନ୍ମଧ୍ୟେ କୀଦୃଶା ଅଭୱାମ
    ତଦ୍ ଯୁଷ୍ମାଭି ର୍ଜ୍ଞାଯତେ|
  huv-NT: Wüx tasajasan icon wüx aaga najneaj nanderac wüx Teat Jesucristo, aag ayaj
    ngo nandéacan, naleaing tayaagasan Nangaj Espíritu ocueaj Teat Dios xeyay tambeol
    xicon, cos tajawasan meáwan aag ayaj naleaing. Lamejawan nguineay tarangasan wüx
    ajlüyiiüts nóiquian naquiüjpan icon, cos sandiüman nambeolan icon.
  otn-NT: Porque nu̱p'ʉ guí 'bʉhmʉ 'mø ma̱ ha̱xähe p'ʉ ra̱ hoga̱ 'da'yo hya̱, hi̱nga̱
    høndra̱ hya̱ bi zømp'ʉ. Sinoque ra̱ Espíritu Santo bi hya̱ ra̱ ts'ɛdi ngue bi
    xoc'a̱ ni̱ mmʉihʉ ngue gá̱ pa̱hmʉ ngue ma̱jua̱ni̱ na̱ ra̱ hya̱ na̱. Da̱mi̱ bɛ̱mhmʉ
    te dá̱ n'yogähe 'mø ma̱ mäcähe p'ʉ guí 'bʉhmʉ. Dá̱ negähe ngue gui ti̱mhmʉ ra̱
    nho.
  nop-nop: Unduŋ doktiŋa Jesu’walaŋ Mede Momooŋ u hidi’walaŋkade tiŋa bugumun, kaŋ
    kaune mede fiit nabugoŋ mu tuguk. Mokoŋ. Adi saŋiniŋnit eŋ Uŋgoniŋ Munabulinit
    mintaguk, kaŋ hidi indi’walaŋ nadisukilitinik saŋiniŋnit u agaŋ kadakale hinek
    tigiŋ. Doktiŋa indi hidi’walaŋ lekiŋgoŋhik gineŋ hatiŋila hidi hehitubu-lodadok
    yoŋa titiŋ tugumun u hide-ku agaŋ nadiiŋ.
  obo-NT: Oyya su iddot id nonaw koy koniyu to Moppiyon Dinoggan, konna ra no id oseng
    koy koniyu, ko konna, iddos osengan doy, id dumannan to kotuusan to Uhis no Ispiritu,
    woy idda en kos id boggoy konami to kodsalig no bonnaa en kos id nonaw roy. Nosorollan
    dow man iddos kodbovotasan doy to ruwon koy pa to koniyu. Dos langun nod puungan
    doy, atag da en to koniyun kopiyannan.
  cak-ENT: Roma tok xkatzijoj ri utzilüj tzij richin colonic chive, xa man riq'uin
    tüj kanojibül roj. Xa riq'uin ri runojibül ri Lok'olüj Espíritu ri xuya' cheke.
    Y ja ri Lok'olüj Espíritu chuka' xsilon ivánima. Y xk'alajin que ri xkatzijoj
    chive, rutzij vi ri Dios. Y chuka' xitz'et ri c'aslen xkac'uaj. Roma xkajo' que
    xinimaj ri utzilüj tzij richin colonic. Y romari' xkachajij-ki', richin utz ri
    c'aslen ri xkac'uaj chivüch.
