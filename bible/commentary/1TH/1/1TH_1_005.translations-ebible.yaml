  zar-NT: Caní naca, tuʼ bidxín queë́liʼ didzaʼ dxiʼa runtuʼ libán que, calëga len
    dídzaʼsö, pero lëscaʼ len yöl-laʼ huáca bidxín queë́liʼ, ateʼ Dios Böʼ Láʼayi
    benëʼ tsutsu le, ateʼ idú ládxiʼliʼ benliʼ löza le. Nöz quéziliʼ ca gúcatuʼ ga
