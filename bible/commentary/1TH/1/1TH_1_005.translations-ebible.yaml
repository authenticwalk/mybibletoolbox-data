  dah-dah: Neŋ beleŋ deŋ ge teŋ kuŋ deŋya heŋ mata teŋ hinhet kuruŋ gobe keŋkela nurde
    haŋ gogo. Haŋkapya deŋ hitte gor kuŋ Yesu niŋ yitiŋ mere igiŋ goyen tagalde hinhet
