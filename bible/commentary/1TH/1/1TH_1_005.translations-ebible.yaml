    an puth niiy wik nganttaman ngeeyan aꞌ niiyan paththam wikan ngangkangam piꞌ-piꞌana.
    Nganan kan meeꞌmiy ngan wik kan-kanaman waaꞌ-waaꞌan niiyant. Puth niiyan tham
    meeꞌmiy ngan wik kan-kanaman thaw-thawan niiyan puth thathan nganangwey ngan minaman
    iiy-iiyan niiyantangan. Yimanangan-a, an min niiyant.
  zga-M: Elimenyu lyeto omolinchile holofye sio holimenyu two, linchile ni ngofu,
