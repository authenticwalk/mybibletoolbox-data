  dso-dso: ଜେଡେବେଲେ ଆମେ ତମ୍‌କେ ଏ ସୁବ୍‌ କବର୍‌ ଜାନାଇରଇଲୁ, ସେଟା ଅବ୍‌କା କାତାଇ ନ ରଇଲା,
    ମାତର୍‌ ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ବପୁ ସଙ୍ଗ୍‍ ଆରି ସେଟା ସତ୍‌ ବଲି ପୁରାପୁରୁନ୍‌ ବିସ୍‌ବାସର୍‌ ସଙ୍ଗ୍‌
    ରଇଲା । ତମେ ଜାନାସ୍‌, ତମର୍‌ ସଙ୍ଗ୍‍ ରଇଲାବେଲେ ଆମେ କେନ୍ତି ରକାମେ ଜିଉନାକାଉନା କର୍‌ତେରଇଲୁ,
