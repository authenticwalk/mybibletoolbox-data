    xbanic chi reꞌ kanoꞌjbal i hoj xcamanic aweh tak chi rinabjic chi reꞌ woꞌ rinoꞌjbal
    i Jesus nkacꞌam tzꞌeht naxojwihꞌic cho chaxilac tak. Jeꞌ reꞌ nikꞌor maj reꞌ cꞌaxoj
    i̱b xkacꞌuhtaj chawach tak, reꞌreꞌ ncꞌuhtunic lok wi̱ꞌ chi jeꞌ reꞌ.'
  tue-tue: '@see-verse:1TH.001.004'
  bjp-bjp: Wara le Rokap na Fafas ae kemtuul fafas ta ini, biil i la usuf gam arae
    orek foes sau, biil. I la turan rakrakai ke turan Tanwa Kalkaluu ma gam usum na
    tara unune kimemtuul na fafas ae. Gam usum rokap tom na sinangu kemtuul aunbiing
    kemtuul kiis ta na fatpoto gam, una rokap kimi.
  xon-xon: ba pu? taah tuk nimi waabɔnyaan na, tibɔnyaan ngbaan aa nan ye iliin baanja,
    Uwumbɔr Aafuur Nyaan aapɔɔn nan bi ti ni la, ki cha ni bee ke ti sil gbii. Taah
    nan bi nikaasisik ni buyoonn na, ni nan bee timi aabimbin aah nan bi pu na. Ti
    nan bi kina ke ti ter nimi la.
  tzo-ZNT: Yuꞌun ti cꞌalal icalticotic avaꞌiic cꞌusi yaloj ti Rioxe, muc xavalic ti
    loꞌil noꞌoxe. Jaꞌ lascoltaic ta xchꞌunel ti Chꞌul Espíritue yechꞌo ti achꞌunic
    ti jaꞌ scꞌop Riox ti lacalbe avaꞌiique. Avilic noxtoc ti cꞌu xiꞌelanoticotic ti
    cꞌalal liꞌoticotique, ti jaꞌ noꞌox ijcꞌanticotic ti chavichꞌic ta mucꞌ ti Rioxe.
  mpm-NT: Siaꞌan kuu chi na ni ka kaꞌan ri jnuꞌun Yandios nuu ra naa ra, tu ni ka
    kaꞌan ri ja kuu ini maa ri, chi maa Yandios ni jaꞌa jnuꞌun un ja na kaꞌan ndaa
    kuɨtɨ ri naa ri, ti maa Espíritu Santo ni saꞌa ja ni ka chaku ini ra jnuꞌun un,
    ti ni ka kandixia ndaa ra naa ra. Siaꞌan kuu chi ka jini vaꞌa ri ja maa Yandios
    ni saꞌa jniñu ñaꞌnu un, ti yukan kuu ja ni ka kejaꞌa ka kandixia ndaa ra Jesús.
    Ti maa ra naa ra, ja ka jini vaꞌa ra nasa ni kunchuku ri jiin ra. Chi ka nduku
    ri ja vaꞌa ja kuu roꞌo naa ra ti ansu ja kuu maa ri naa ri.
  ots-NT: Porque bbʉ ndú xihquije car tzi ddadyo jña̱, jí̱ mí gue cʉm mfe̱nitsjɛje
    cʉ palabra cʉ dú ma̱jme, pe ndí yojme cár tzi Espíritu ca 0cja̱, cár ttzɛdi guegue‑ca̱
    mí föxcöje, cja̱ ndí pa̱dije mí ntju̱mʉy ca ndí ma̱jme. Nuquiguɛjʉ, guí pa̱dijʉ
    rá zö ja mí ncja cam vidaje bbʉ ndár bbʉpjʉ. Ndí jon car manera ja guá föxquijʉ.
  hoy-hoy: यतिकी नाव नीम हात्‍ती नाम्द खुशखबरी सिर्फ शब्दगोळ देल अच ईला लेकीन सामर्थ्य
    देल, अदिक पवित्र आत्मा अन्द पुरा सच्चाई इन निश्चिता देल तंदान; ह्यांग नीव जान्सतीर
    कि नाव नीम सांगुळ ईरेव, रा नाव ह्यांग ईत्‍तेव ईद नीम भलाई इन साटी ईरोद.
  amo-amo: na abing amang wa da minu na tigbulang chas ba nya na kara, Ufunu ulau
    nin yinnu udiya vat nin yiru arik imusu na yapi anitarinya mine bara anun.
  pjt-pjt: Palu nyura wanyu Jesuku mulamularingu ngayulu Tjukurpa Palya tjakultjunkunyangka
    kuliṟa? Wiya, ngayulu tjakultjunkunyangka Godalu witulya puḻkangku nyurala unngu
    nintiningi. Nyara palulanguṟu nyura Jesuku mulamularingu Kurunpa Miḻmiḻṯu nyuranya
    unngu nintinnyangka. Panya nyura nyangangi nganaṉa Godaku raparingkula Tjukurpa
    Palya mulamulangku wangkanyangka, munu panya nyura nyakula kuliningi alatji, “Awari,
    mulapa nyangantu Godaku mulamularingkula tjukurpa puḻka rapangku wangkanyi.” Alatji
    nyura kuliningi. Ka panya mungaṯu nganaṉa nyurala tjungu nyinangi munu panyala
    nyurampa wiṟu mulapa palyaningi. Ka nyura nyara palulanguṟu nintiringkula kuliningi,
    “Ai, nyanga tjanaya tjukurpa mulapa wangkanyi, panya tjana tjukurpa palunyatjara
    alatjiṯu nyinanyi munuya wiṟu tjuṯa kutju palyaṉi.” Alatji nyura nyakula kuliningi.
  cwe-cwe: Kwaviya vichiipetile Mbuli Inogile kumwenu, hachiipetile kwa mbuli muhala,
    mbali kwa udahi na nhazo ya Muhe Yelile na kwa kweli. Movimanya viya vichikalile
    hagati yenu kwa kuwataza mweye.
  daa-NT: Ka seener, wiktin taat ni iyiikon Kabarre ta Gala-an, taar arro kaaw ta
    maalan di, asaan Ruwwin ta Buŋdi gaayiini, ni ibintu tam kadar kaawni ka seener.
    Ampa-ak Kabarre-at asko iŋ gudurre. Kuŋ maaniiko iban maman ni goyiy iŋ kuŋko
    ho ku talinti ni obiiko wero.
  mlp-mlp: '@see-verse:1TH.001.004'
  ape-C: Um maresh? Riguk apak biom atun manaku makripep Iruhin ananin yopinyi baraen
    um, ananin Mishin nyataurumap nyenekap dodogowip abom aria douk makripep ananin
    baraen. Apak madae mukripep kabi douk baraen meyoh um uwe, uwok. Abudok nyutob
    apak manaku makripep baraen um, apak madukemesh abom um enyudok baraen douk adurin
    atin abom. Aria ipak douk patrup aria padukemesh um apak menekeh iri aih um agundok
    makri mutaurumep um purao Iruhin ananin baraen abom um.
  bgs-bgs: su tô igtinurù ké ákniyu katô Madigár Gulitán, ánnà dád na igkagi ké ákniyu,
    asal tô kagi dé igtákkássan pagsik katô katulusan ka Ugis Espiritu, asta isóddóran
    dé na duwán igpulus yu. Isóddóran yu tô ágkémun asta iglumu dé róggun katô kóddô
    dé diyan ákniyu dángngan.
  faa-faa: Asiamo Yasuane hemakapusimo some kotesane some kasa maiya amo akai susuamo
    nena makata some ana ayiáka reaki somesafapo. Ho Kotesamo wakapu aeyaka isiapo
    reaki somesapo. Isiapo some kasane repo “Ao, kakarorakae,” aihoasimo Ho Kotesamo
    re himura mahemakapusimo tarisiapo. Asiamo repo asekea Yasuane hemakapusimo isu
    reyaki hakāsa risike koteaka rakikia risiapo. Isu reyaki risikisu maiya amo isiapo
    ainane repo asesapo.
  kik-kik: tondũ Ũhoro-ũrĩa-Mwega tũhunjagia, tũtiamũreheire ũrĩ o ciugo theri, no
    twamũreheire ũrĩ na hinya, na ũrĩ na Roho Mũtheru, o na ũrĩ na ihooto itangĩthanganio.
    Ningĩ inyuĩ nĩmũũĩ ũrĩa twaikaraga na inyuĩ nĩ ũndũ wa kũmũguna.
  cap-NT: Wejrnacqui anc̈hucaquin tjonz̈cu, liwriiñi Yooz taku paljaychinc̈ha. Anac̈ha
    z̈oñz̈ taku alajakaz paljaytaqui; Yooz takupanc̈ha paljaytaqui. Yooz Espíritu
    Santuz̈ aztan paljaychinc̈ha. Niz̈aza werar Yooz tawkquiz tjapa kuz tjurt'ican,
    Yooz puntu paljaychinc̈ha. Niz̈aza anc̈hucatan kamcan jaknuz̈t wejrnacqui kamchinz̈laja,
    jalla nii zuma zizza anc̈hucqui.
  ksr-ksr: Nononoŋ Jiisaswaa Oligaa Buŋaya meŋ oŋoonoŋ kaŋ batugianoŋ nomaeŋ ama laligoniŋi,
    oŋo ii moju. Nononoŋ Buŋa ii qaa tooŋgadeeŋ mende jeniŋ mogito, Uŋa Toroyanoŋ
    sololooŋ nonono awasaŋkaka nama esuŋmumuyawo uugia kuuŋ laligoniŋ.
  eng-TNT: For oure gospell came not vnto you in worde only but also in power and
    also in the holy gost and in moche certayntie as ye knowe after what maner we
    behaued oure selves amonge you for youre sakes.
  sbs-sbs: mu iveziri ivangeli yetu kwenu isiñi mu liinzwi feela, kono hape ni mu
    maata, mu Luhoho lu Jolola, ni mu initifazo tota. Mu nzila iswana, nemwe hape
    mufuta nzi wa vantu mutu ve kalile mu kati kenu ke vaka lyenu.
  sue-sue: Ago gosinonakare, nera kota, nakare Oziga Ewanana puro muro ge meni daba
    kota, putoure Ozanare duba peure senakare awa. Be nakare nisokare nana noisonakare
    amire nakare nikare emo wero tani eni wasanakare gosinoisowa awa.
  fra-NCL: car notre prédication de l’Évangile ne vous a pas été faite en parole seulement,
    mais elle a été accompagnée de miracles, de l’effusion de l’Esprit-Saint et d’une
    pleine persuasion ; vous savez aussi comment nous avons été parmi vous pour votre
    salut.
  snn-NT: Yëquënabi Riusu cocarebare mësacuana quëajën saë'ë. Quëajën saisi'cuabi
    ro yëquëna coca se'gare ro'tamajën quëahuë. Riusu cocareba sëani, Riusubi ai ta'yejeiye
    yo'oguë, baguë, baguë Espíritubi yëquëna jëja recoyo re'huaguëna, te'e ruiñereba
    cajën, coqueye beoye mësacuani quëahuë yëquëna. Ja'nca quëajën, mësacua naconi
    re'oye yo'ojën, mësacua ba'iye se'gare ro'tajën, mësacuare conjën ba'ijënna, mësacua
    masiyë.
  atb-NT: Hkâsu mù gâ le, ngamoq é gabú danglù gi, nhutdang dông za nungmoq chyáng
    jé é a nghut, wum-o a-tsam dông le, Chyoiyúng Woi-nyí dông le, tengmán hkyô byíng
    jup é dông le, jé bê nghut é yanmai nghut lhê. Ngamoq, nungmoq eq rahá nyi é hkûn,
    nungmoq é matú hkâsu kut laî lo é hkyô lé, nungmoq sé gù nghut lhê.
  cek-AK: Kaicae ih tamthanglok hoih loe nangcae khaeah lok hoi khue ah angzo ai,
    toe thacakhaih, Kacai Muithla hoi loktang panoekhaih hoiah ni angzoh, nangcae
    khae ka oh o naah kaicae kawbangmaw kho ka sak o, tito na panoek o.
  bkd-bkd: ta su masangyawan day inyu hu Maayad ha Tultulanen kenà pinaagi dà hu kanay
    ha mga lalang ta ginaheman daan hu Balaan ha Ispiritu daw pinaagi taena natun-an
    nuy ha kamatuuran gayed haena. Su diyan kay pa ta inyu natun-an nuy en sa batasan
    day ha iyan makapaayad inyu.
  ctu-76: Che' ñac ti lojon c subetla jini t'an cha'an laj cotyʌntyel mach tic t'anic
    jach pero cha'an ti' p'ʌtyʌlel Ch'ujul bʌ i Ch'ujlel Dios tic subetla. Tic subetla
    je'el cha'an ti lojon c ña'tyʌ ñoj melelʌch ili t'an. La' wujilʌch isujm bajche'
    ti ajniyon lojon ya' ba' añetla cha'an la' wenlel.
  lac-NT: Caj tarenob in camsiquechexob bic tabar a ta'quiquex a bʌjex. Mʌ' chen t'ʌn
    in ca'ob uch caj in tsec'tob u t'ʌn C'uj chen yejer u muc' u Taj'or u Pixam C'uj
    caj in tsec'tajob techex. Caj in tsec'tob uch quire' in werob ra' jach taj u t'ʌn
    C'uj quin waricob techex, a jach erex a ti' cʌja'anenob ich a cajarex quir in
    yamtiquechexob quir a cʌnex u t'ʌn C'uj uch.
  xla-xla: Adipalati, dita yu ka꞉dle wua꞉ dla hampuwaye isikimi yu siyapo pohampuana.
    Amasiyama itiyamale mate epo Hela꞉dle Soko mate wua꞉ dla hampuwapo. Epo di mape
    ka꞉dle yu iye sikemte mikadepe depo malamama wua꞉ dla impuwapo. Epapedeme dita
    wua꞉ gadlowedeme wua꞉ mate ha꞉ha꞉uwaye, wua꞉malamana.
  xav-NT: Zezusihi wasu'uwẽ na, wa te aima rowasu'u za'ra wa'aba wamhã, taré wamreme
    na si, wa te aima ãma rowasu'u za'ra wa'aba õ di. 'Re ĩhâimana u'âsi mono pẽ'ẽzani
    hã tiwaihu'u pese na te te 're ĩwapawaptob za'ra mono zém na, wa tô duré aima
    rowasu'u za'ra wa'aba ni. Zezusihi wasu'uwẽ hã tô sena na, wa te 're ĩ'umnhasi
    za'ra mono zéb zarina, wa tô duré aima ãma rowasu'u za'ra wa'aba ni. Taha wa,
    wa tô ai'ãma waihu'u za'ra wa'aba ni, 'Re ĩhâimana u'âsi mono te te sima ĩ'aiwẽ
    za'ra wa'aba na hã. Duré a norĩ wa'wa hã ma tô wa'ãma ĩwaihu'u za'ra wa'wa, ai'rata
    wahâimana za'ra wa'aba ré, 're ĩwanomro wẽ mono zém na, wa te aipawaptob za'ra
    wa'aba da.
  cuk-cuk: Ar anmar bemarga Bab-Dummad-Gayaburba-Nuedgi-sunmaksagua, unnila gayaginbi
    anmar bemarga sogsasulid. Anmar Bab-Dummad-gangued-nikadba, degi, Bab-Dummad-Burba-Isligwaled-e-arbaedba,
    degi, nue-bensulidba, anmar bemarga nue-oyosmalad. Aginbali, bemar nue-wismarbalid,
    bemar-sabed-ular, igi-anmar bemar-abargi gudigusmala.
  tbf-tbf: simi vunan mi Banga Vinavatei gei ta nga poro nemei ngan senga, a kap nga
    nemei ngan mo mi nama, eiekesen a nga nemei ngan buer mi ngeisngeis ma mi teletelekirei
    tuktuk ian mi Moromoruo Tamat ta nga terie. Nga telekiran vasa gei nga ko tino
    ven nia kulie nga sien gei ta nga mon i kotubunga.
  uig-CYR: Чүнки хуш хәвиримиз силәргә йәткүзүлгинидә сөзләр биләнла әмәс, бәлки күч-қудрәт
    билән, Муқәддәс Роһ билән, мутләқ җәзмләштүрүлгән һалда силәргә йәткүзүлгән; униң
    үстигә, бизниң силәрниң араңларда болғинимизда силәрни дәп өзимизни қандақ тутқанлиғимизни
    убдан билисиләр.
  ikw-NT: Kwnornu nụ izi ọma a znirni anụ váge n'ikwu-ọnu etekne, kọvu o ji iknernema
    nụ ọkwnagidne ke Enine Nsọ mee anụ mahịa ezi ọka. Anụ magwụ kpa a wuru bụdnu aị
    n'esilawụru anụ.
  khs-khs: 'Alanase, Yesuwa matanemita: solo napowa se tiye mini ikila emiwa papolo
    meatewi mokopo solo selesene epapulusekiwa kimawa eta: seyamakeye. Solo napolo
    amowa Ho Napolo penaiya opolawemi ela: niyawa kima seyakeye. Niyewi seli topuwa
    penaiya ela: tima:na: tiwa kiyawa papokeye. Niwa kiwalapulu sita:ne ikila emiwa
    kiwamo seselese mane niyewi timinisewa papokeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ዎንጋላ፥ ዎልቃን፥ ጌሻ ኣያናኒኔ ሄ ዎንጌሊ ቱማ ጊዴዳዋ ዉርሲ ኣማኒያዋን ሂንቴንቶ ኣሄዳዋፔ ኣቲን፥
    ኣሳ ቃላ ፃላላን ኣሂቤይኮ። ኑኒ ሂንቴናና ዴዒያ ዎዴ፥ ሂንቴንቱ ዲራው ዋኒ ዴዔዴንቶ፥ ሂንቴንቱ ኤሪታ።
  pma-pma: Metkilea keke Ahi rie lat kami veni navong metkur more longlongien vat
    ven kami, romaiteis en selusien enges. Vuo, mai mun ral min keihoen onen Ninin
    Votut ka mikilea revi anatinien teni navong metselus min kami. Kami milei kilea
    sakien ten moulien onomaitel navong metro ral min kami keke metvakataun kami.
  atd-NT: No ian to nataga koy su ka innangon noy kaniu to sikan no Maroyow no Nangnangonon,
    waro nigligkat to kanami ro no kagi di nigligkat to kabogbogan to Gimukud to Magboboot
    no immalogot to kagi noy. Woy nigkita kow to ian do batasan noy no nig-ugpo koy
    dio to kaniu to oyow ogpakabulig koy kaniu.
  tel-2017: ఎందుకంటే మీకు మేము సువార్త ప్రకటించినప్పుడు అది కేవలం మాటతో మాత్రమే కాదు,
    పరిశుద్ధాత్మ మీ మధ్య శక్తివంతంగా పని చేశాడు కాబట్టి ఆయన మిమ్మల్ని ఎంపిక చేసుకున్నాడని
    మాకు తెలిసింది. తాను అలా చేస్తున్నానని మాకు పూర్తి నిశ్చయత కలిగించాడు. అదే విధంగా
    మీకు సహాయంగా ఉండాలని మేము మీ మధ్య ఎలా మాట్లాడామో, ఎలా ప్రవర్తించామో మీకు తెలుసు.
  hat-BSA: Ke levanjil pa nou an pa t vini a nou menm nan pawòl sèlman, men osi nan
    pouvwa ak nan Lespri Sen an. Li te vini avèk tout asirans, jis jan ou konnen ki
    kalite moun nou te ye pami nou an, pou koz a nou.
  top-NT: Pues acxni xla̱huán kaxpáttit la̱ cca̱li̱ta̱chihui̱nán Cristo ixli̱tlihueke
    Espíritu Santo ca̱ma̱luloknín xlacata ni̱ xacakskahuinama̱náu, xa̱huá acxílhtit
    la̱ nac quilatama̱tcán xacma̱kantaxti̱yá̱u tú xacma̱si̱yá̱u xlacata naca̱macuaniyá̱n.
  msk-msk: kay nangaon na byabatok nami kamayo si Jesu Kristo, yaparabay kamo matigam
    na matungtung yang kanami batok. Byabatok nami yaan kamayo, buku gaid nang kanami
    sorit, awgaid yamagad kanami yang gaom nang Balaan na Espirito na gaindo kanami.
    Kapaguya nami digkamayo yikita kamo na laban madyaw yang kanami manga imo na antak
    kamo tabangan nang Dios.
  gyr-NT: Esepia, acoi oromombehuse ñehesa pɨ̃sɨrosa resendar, ndahei ñehesa oreyesuindar
    tẽi oromombehu pẽu; Espíritu Santo reco pĩratasa pɨpe rumo oroñehe. Iyavei oroicua
    ité co ñehesa supi eté vahe. Peicua avei niha acoi pe pãhuve oroicose, oroico
    tuprɨño ité, orosecaño avei pe reco tuprɨ ãgua.
  kmh-kmh: Pen chin Gor ker mindiy mindrep gipun rek, kiyk kunep mindeniŋgiy aŋgiy,
    minim tep ak dand amiy Kawnan nuk ak chinup gos ñek, nimbip minim yipund giy yimb
    ak aŋgñon niŋiy dipik.
  ukr-ONPU: тому що наша Добра Звістка прийшла до вас не тільки в слові, але й у силі
    та Святому Дусі із повним переконанням. Бо ви знаєте, як ми жили серед вас і заради
    вас.
  emi-emi: ta poli, nau eteva ami ghe poppooaa etaimim, kaluimami masi kiukiu karika
    ghe mae sio etaimim tale mata nginangari nonga, ta tee sarasarakana me Spirit
    Manga ateva, me nannaaimami sarasarakanaaili tale masi kiukiu, nongina am ghe
    tarala vaalua ami ghe toka teeiemla mausiimim.
  zpv-NT: laasii chin baluꞌyiꞌhn xchiꞌdxyi Dxiohs loh tu, ayi dxyiꞌdxyizi dxiꞌh guhcan
    sino que neezaa xquelrnabwaꞌ Spíritu Saantu Dxiohs tin guhcabwaꞌ tu cuun nin naa
    dxyiꞌdxyi guchii. Naann chaꞌyi za tu xa guhca nu chin guyuuꞌ nu loh tu tin baluuꞌyi
    nu laꞌh tu xa guibahan nayaa tu.
  gux-gux: kelima tii den wangi yi o labaaliŋamo leni mi maama bebe ka, ama leni u
    TIENU Fuoma paalu leni ti dugidi leni i moamoani. yi bani tin den ye yi siiga
    yeni li tie kelima ti den bua yi ŋamu yo.
  kos-kos: Tuh kut fahkak Pweng Wo nu suwos, tia ke kas mukena, a ke ku ac ke Ngun
    Mutal, ac oayapa ke etu na pwaye lasr lah ma inge kas pwaye. Aok, kowos etu ouiyen
    moul lasr ke kut tuh muta yuruwos, lah ma kut oru ma in akwoye kowos.
  ibo-ibo: Nʼihi na ọbụghị naanị nke okwu ọnụ ka oziọma anyị rutere unu, kama ọ bụkwa
    nʼike, na nʼime Mmụọ Nsọ nakwa mmetụta nke dị omimi. Unu maara ụdị ndụ anyị biri
    nʼetiti unu nʼihi unu.
  yml-yml: '@see-verse:1TH.001.004'
  ory-ory: ଯେଣୁ ଆମ୍ଭମାନଙ୍କ ସୁସମାଚାର କେବଳ ବାକ୍ୟରେ ନୁହେଁ, ମାତ୍ର ଶକ୍ତି, ପବିତ୍ର ଆତ୍ମା
    ଓ ଅତ୍ୟନ୍ତ ନିଶ୍ଚୟତା ସହ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇଥିଲା ଓ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ
    ଥିବା ସମୟରେ ତୁମ୍ଭମାନଙ୍କ ସହିତ ଆମ୍ଭେମାନେ କି ପ୍ରକାର ବ୍ୟବହାର କରିଥିଲୁ, ତାହା ତ ତୁମ୍ଭେମାନେ
    ଜାଣ।
  bzj-bzj: Soh wen wi mi bring di Gud Nyooz bowt Jeezas Krais tu unu, da neva wid
    jos soasoh werdz, bot da mi wid powa, bikaaz di Hoali Spirit mek unu andastan
    dat weh wi seh da chroo. Unu noa di laif weh wi mi liv wen wi mi deh monks unu
    da mi fi unu oan gud.
  chk-chk: Pun aia uwato ewe Pworausen Manau ngenikemi, sap lon kapas chök, nge ren
    manaman me Ngünmifel, pwal ren äm wesewesen lükü pwe a let ewe kapas. Ämi oua
    silei ifa usun nonomum lupwen aia nonom remi lon fansoun äm alisikemi.
  ssd-ssd: Sine o buk tane tugumŋge Kristus tuku pasa mayenu kukligeŋ le Tukul Guwa
    tuku saŋgrimbi pasa ta mayok ka tane tuku ŋgamuŋgal nduasekina le tane son ŋginaig.
    Sine pasa kukligeŋ mbal tane ŋgamukŋge mingeŋ le sine tuku maŋau ta tane kila
    pilnaig.
  acr-TNT: Ma echiriꞌ xkatzijoj ri Utzilaj Tzij che alak, na xkatzijoj ta xa rucꞌ
    kachꞌaꞌtem riꞌoj, ma e xkatzijoj rucꞌ ruchukꞌab ri Santowilaj Ruxlabixel ri Dios;
    yey ecꞌu riꞌ Rire xujiquibaꞌ uwach lic katzij ri xkatzijoj. Ralak etaꞌam alak
    chi utz saꞌ ri kabinic kasilabic echiriꞌ xojopon chixoꞌl alak, ma ronoje ri xkaꞌano,
    xkaꞌano re toꞌbal e alak.
  rop-rop: Melabat sabi tharran, dumaji wen melabat bin bringimap det Gudnyus langa
    yumob, melabat nomo bin kaman langa yumob oni garram wed. Melabat bin kaman garram
    pawa en garram det Holi Spirit, en melabat bin sabi det Gudnyus im brabli trubalawan.
    Wal melabat bin kaman langa yumob, en melabat bin jidan deya blanga album yumob,
    en yumob sabi hau melabat bin jidanbat,
  mee-mee: Ka lomangngmatana roma, Nutu ke toro miau ta pangamologa e pe e te Karais
    a mangng pulimalage te miau ke sane loa te miau nga pangamologame mana. Ke sa.
    Ke loa te miau kala nge Kannu E Tupu pangakosiningana ka ginggingngana e bollau
    raumana. Ba ke loa te miau kurumea lopatokona ae mangng roma, pangamologa laeala
    ka kaomannmannangana kia. Iau ka role minmina kurumea, baingamangngme ina mangng
    mommo ngaliua nge miau ke pakosining roma, ka mangng ra ragau matana e meimia.
    Ke pakosining roma, ka mangng ra ragau reke momo ta kalaunga miau.
  mwf-2018: Nga. Ngankuneme-ka nganthinnarrubangneme murrinh thathpi patha ngarra
    Yile neki nukunu i nguddamnarruyithneme. I wunku Ngepan Yile neki deyida wanku
    mamngankulurruthneme ngarra murrinh nhini-re nguddamnarruyithneme-yu. I ngarra
    nanki warda kanthinnankarr murrinh nhini-ka murrinh da thathpirr nhini-yu. I ngana
    deyida nanki-ka the-wa nanthin da mange ngarra ngumedhaneme ngurne-yu ngarra ngankuneme-re
    ngardedhaneme ngarra nanki-yu. I da-ka nhini-re-wa nubangammangkardu-yu murrinh
    nhini-ka da da thathpirr nhini-yu.
  dif-dif: Ngangau ngantjani jaura ngaianini jurangu wokarana wonti, wata windri jaurali,
    a‐ai, bakana ngurulali ja Jaola kulikirieli morlalu ngundrana pirnali; ngangau
    jura milkila, mina kana ngaiani jurangu wondraterina wonti jurangundru.
  gam-gam: Krais kandjiyebe wopake no ye dje aupin ge no kandjine man. God Murble
    wopake ne, yembe dongall no boll paika, no pillgi dongall djipin ge ye kani. Krais
    kandjiyebe wopake ye boll woi. Alla no ye boll ami dje molo ye pille kogo yepin
    mal ge ye kaninj.
  nou-nou: Edo nango ingoda yei bugudo nango ge da amimi aera te Asisi Kotopu da goroba
    mi binga ewamei awa minonu sedo era. Edo nango gosera binga ewamei awa gebe ra.
    Edo ingo gosewa nango ingode daedo atima isera ainde ingo mi ewamei ari kumbawase
    sedo nango ro ewamei awa edo isera.
  mqb-NT: À alay a manay sə ɗakay anan ləbara mugom a àga kwanay ata nà, ma jak
    ikwen nə 'am kəriya aya bay, əna ma ja 'am tə məgala sə Apasay Cəncan awan. Ma
    san zle coy, 'am a manay sa jak ikwen ataya nə tinen 'am ɗiɗek aya coy re. À
    alay a manay àga kwanay ata ɗukwen, mə njahay kəkəmaw nə kə sənen zle lele. Ma
    ga matanan nə anga sa mak ikwen zek.
  ape-B: Umu moneken, likuk apak biam atunu manaku maklipepu God ananin yopinyi balan
    umu, ananin Michin nyanubu nyagakomapu nyenekapu dodogowipu ali dakio maklipepu
    ananin balan. Apak wo muklipepu kobi douk balan meyoh umu e, wak. Ababuk nyultab
    apak manaku maklipepu balan umu, apak manubu madukemech umu enyudak balan douk
    nyanubu adulin atin. Ali ipak douk patulupu ali padukemu apak moneken uli pasin
    umu agundak makli mugakomepamu punubu pulau God ananin balan umu.
  grc-F35: Ὅτι τὸ εὐαγγέλιον ἡμῶν οὐκ ἐγενήθη εἰς ὑμᾶς ἐν λόγῳ μόνον, ἀλλὰ καὶ ἐν
    δυνάμει καὶ ἐν Πνεύματι Ἁγίῳ καὶ ἐν πληροφορίᾳ πολλῇ (καθὼς οἴδατε οἷοι ἐγενήθημεν
    ἐν ὑμῖν δι᾿ ὑμᾶς).
  cav-NT: Ecuanara tuna Yusu queja judiru ishuque quisarati cuejaya. Arepa ecuanara
    cuejahua ama bucha, Yusuja casa eque, tuja Espirituja casa eque jadya ecuana quisaratihua.
    Jadya tibudyatu ecuana ijacabacaqui cuanara pana ejenedya aya yunerique. Micuana
    micuana bahuedya ecuana jadya juhuaque.
  kgp-NT: Sỹ ãjag mré nĩn kỹ sóg ãjag mỹ Topẽ vĩ sér tó ja nĩgtĩ. Inh pi(jé) inh jykre
    tỹ vẽmén ja nĩgtĩ'. Topẽ jykre hã tỹ sóg vẽmén tĩ, Topẽ kuprĩg tỹ inh krĩn kỹ.
    Ti hã vỹ ẽg tar han tĩ. Ki hã tó sóg mũ ãjag mỹ, tag ki kanhró ãjag tóg nỹtĩ.
    Isỹ ãjag mré nĩn kỹ ãjag tóg inh ve ja nĩgtĩ, hã kỹ ãjag tóg inh jykre ki kanhró
    nỹtĩ. Sỹ ãjag to há nĩn kỹ, hã kỹ sóg ãjag mỹ tó ja nĩ.
  bvd-bvd: Suli si kada kameli meli safali faarongo kamolu 'ana Faarongoa Diana nee,
    kameli nao meli si bae 'ana baea tatakwai gwana. Na rigitaa nia Anoedoo Abu 'ana
    bae meli bae ai fuamolu. Ma meli ka faatainia lau gu ne kameli meli faamamanea
    tiifau, ne na Faarongoa Diana nee nia doo mamane. Kamolu molu saitomana gwamolu
    bae meli faatainia birangaa diane tiifau fuamolu 'ana si kada bae meli too fai
    kamolu uri 'adomi lamolu lae.
  ukr-1871: Бо благовістє наше не було до вас у слові тілько, а і в силї, і в Дусї
    сьвятому, і в великій певнотї, яко ж і знаєте, які ми були між вами задля вас.
  apz-apz: Nakwo Anɨtuye hungkuno selɨmentɨhwone sohonta sekwo ole majofoho. Olo siki
    hungkunofoho. Ose majofoho. Oꞌo, hungkuno hiloso upaꞌnɨngkahonɨngkofi Anɨtuye
    Towahuno Wopɨngo sohwo sekwoe sɨmeho moꞌmo syoho yokumpohnꞌnyo yahonɨngki sekwo
    huno ole syafɨhuꞌmentohofi, Hungkuno neꞌnjofoho. Osoꞌnji sekwo nakwoe yahino humayo
    somo nahonontɨfi huno seimentisofoho. Honɨngkanoso wopɨngofoho. Nonefoꞌmawoꞌnɨngkohofɨhwafoho.
    Ou, hungkuno neꞌnjo hwafoho lɨmentohofofoho.
  yon-yon: amborom kuu nubbed weng amun yiib yaa daanduwen kuu wengmomban, aromkonoyiib
    Kingkin Karadmoyiib niindem aom ma karekmiyiibban kangdommo anam anduweniib daanduwen
    kowe. Nub kuu yiib dowadbed yiib yoom komarewa doburuwen kuu yiibkaadkeriwen kui.
  poi-NT: Oy manaŋmadayt́a jém wɨbɨc aŋma̱t́i, pero d́a je solamente con ɨch anaŋma̱t́i.
    Oy manaŋmadayt́a jém wɨbɨc aŋma̱t́i con Dios ipɨ̱mi y con Dios iA̱nama. Annuntawɨ̱jo̱doŋ
    iga d́a je mɨgooyi. Mimicht́am iñjo̱doŋtam jutsa̱p maŋwaganait́t́a cuando oy manyo̱xpát.
  wuv-wuv: uaa fei rawani'a wareaa hai'ou, lomi na no'uamai a'a hamu'ou ale'ei warea
    ua. Agia, ana na pa'i faufauna fininaa fei Spiriti Apuna ma na bigi laloo iaa
    hamu'ou ba pa'aa fa'ua. Ma hamona aida ba fei gutanaa hai'ou a'a hamu'ou ba fararawani
    hamu'ou.
  quf-NT: Chaqa qamkunata Jesucristupa shumaq rimayninta yaĉhachishurllapaqa, manami
    nuqakuna munashaynullachu yaĉhachishurayllapa. Ashwanmi Dyuspa Santu Ispiritun
    pudirninwan yanapamatinllapa, allita intrakar yaĉhachishurayllapa. Chaymi allita
    yaĉhankillapa, imanumi qamkunapa byinnikillapapaq kusalata munar ima yaĉhachishurayllapa
    nir.
  yuw-yuw: '@see-verse:1TH.001.004'
  hus-NT-1971: Tam huahua’ tu olchi an alhua’ cau a lej pena’ ta ichich cum a exla’its
    abal yab pel i alq’uith naptalq’ui cau. Ti jum putat tso’oblinchichic an Espíritu
    Santo c’al in lej tsap abal an alhua’ cau ja’its an lej chubaxtalab. A lej tso’obits
    jant’ini’ i lubamal tu tolmiy ca bela’ an alhua’ cau tam tu c’uajatac c’al tata’chic.
  med-med: Tʉn ndi, enim Rʉnang Ik Kai ei, nimbun ngurmʉn ni, ik nʉmʉ ti mon! Ik ei
    nga ronduⱡ ei kʉn, Muⱡnga Wingti kʉn, rak ndupʉn ik nilmina, enim nga mundmong
    ila mondpa pili uⱡ ei, ronduⱡ purum. Tʉn unt enim kʉn pep murmʉn ei kʉn, tʉn nga
    puⱡ orunga, enim pilik mormin ei, enim nga nʉndpʉn itmin ni ka!
  bch-bch: Gai aoatai kemi bedaoa ngansa ato kemi toa gai apaola pagimi eine posanga
    sapaean mao. Be inam toman ngan Itautau Tutui iura kapei. Ta gimi aoatai kemi
    mambe posanga toa ne tautaunga. Ga pade, gimi aoatai kemi ngan gai lemai kadonga
    ngan luanga gimi ngan ado toaiua amamado toman ngan gimi.
  cco-NT: Jo̱ mɨ˜ caguiáˆnaaꞌ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ fɨˊ jee˜ ꞌnʉ́ꞌˋ e quiáꞌˉ jial
    laangˋ dseaˋ jee˜ dseeˉ quiáꞌrˉ, jaˋ cajmóˆnaaꞌ có̱o̱ꞌ˜ jí̱i̱ꞌ˜ layaang˜ júuˆ
    quíˉnaaꞌ yee˜naaꞌ, co̱ꞌ caguiáˆnaaꞌ e júuˆ do laꞌeáangˊ có̱o̱ꞌ˜ e ꞌgøngꞌˊ quiáꞌˉ
    Jmɨguíˋ quiáꞌˉ Fidiéeˇ, jo̱guɨ e lajamꞌˉbaꞌ ta˜ dsiˋnaaꞌ e dseángꞌˉ jábꞌˉ e júuˆ
    jo̱ cajo̱. Jo̱guɨ nɨñíˆbaꞌ jial nɨcaꞌeeˉnaaꞌ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ e laco̱ꞌ guiʉ́bˉ niꞌuíingˉ
    quíiˉnaꞌ.
  deu-1951: daß unser Evangelium nicht nur im Wort zu euch kam, sondern auch in Kraft
    und im heiligen Geist und in großer Gewißheit, wie ihr ja wisset, wie wir unter
    euch gewesen sind um euretwillen.
  alq-ALGNT: Apitc mega ka pi tibadjimo8ag min8adjimo8in kina8akag, ka8in eta nigi
    motci aianim8esimin. Ke8in Mino Manido ki 8abadai8e omacka8izi8in, acitc nigi
    8abadai8emin adi epitci ketcinamendamag e teb8emagag ii min8adjimo8in. Kikikendana8a
    dac adi ka inadiziag kina8akag kidji gi 8idokago8eg.
  ixl-NNT: Tan tul kat qal u bꞌaꞌnla yoleꞌ sete, as jit kuxh qetzeꞌ u yoleꞌ uveꞌ kat
    qala. Pet tukꞌ vibꞌaꞌnil u Tiixheꞌ as tukꞌ u Tiixhla Espíritu kat qalkat isuuchil
    sete. Estiꞌeꞌ kat etootzi uvaꞌ jikla yol u yoleꞌ uvaꞌ kat qal sete, tan ootzimal
    setaꞌn uvaꞌ kam kutxumbꞌal kat kubꞌan sevatz, tan xoꞌn chit ex sqe.
  boa-NT: Muuráhjáa ámúhakye muha pajtyété tsúúca mééma íjcyáné uwááboju meúwáábócooca
    tsá pevénéré meúwáábohíjcyatúne. Muuráhjáa ihdyu Píívyéébé Apííchó múúhakye pɨ́áábóneri
    panéváré méénúráítyúronéhjɨ́ muha méméénuhíjcyá ɨ́mɨáánéjuco íjcyane muha meúwáábohíjcyánélliíhye.
    Aane muurá ámuha méwaajácú muhdúhjáa ámúhama muha meíjcyame ámúhakye mepɨ́áábohíjcyáne.
  etr-etr: Mida, nilïa Ado Mala Hedabi dili neebea gui gaula misi amoda, adoeamu gaula
    misi mademelë. Amoda geloibaläge, Eleloi Gesamibaläge, nilïle asigi afädë negei
    geloi amoda, dilia beala dawadigi amomelë. Nilï dilibalä nea, ugila negela hamosa
    nelo amoda, gomalä hamoila dihili dawadigi nebegomelë.
  quh-NT: Imaraycuchus sumaj willanasta Jesucristomanta kancunaman willarkaycu Santo
    Espíritoj atiyninwan. Ajinata willarkaycu allinta yachaspa chekapuni caskanta.
    Yachanquichejjina willaskaycoka mana khasi parlayllachu caskanta. Manachayrí cheka
    caskanta ricucherkaycu kancunata yanapaspa allinta causacunayquichejpaj.
  kwi-kwi: Aune Dios watsal pit Jesucristowa uruza kamtaramakpas. Kamtanamtuasmin,
    Diospa Sɨnam Izpulne uruza tɨnta kiwainnara, au watcha kaizara aizpa piankamanapa.
    Ukasa uzamtuasmin, aune kain pit kaiztachimakpas. Aune u iztakin iztasparɨt kal
    kiaramakpas. Aune au kiarɨt aizpa u wat akwa sun kiaramakpas.
  agm-agm: Aihɨ sandapɨ mmonɨhaawɨ nyahɨ Autaahaatɨhomɨ pɨwɨha Jisaasihomɨ kaiwaiwaapɨha
    nehɨha ausaawa kasatahaamaato. Owetise. Autaahaatɨhomɨ watɨpɨhandaahunɨ Itɨpɨhoraahunɨ
    ausaahonɨhɨ Itɨpɨho koraahɨ pɨwɨha akɨtɨhe, tɨto ta netɨ gɨsunyaataise. Iyataatɨ
    sahɨ aimɨ nyahɨ sangi andɨtɨsaiwɨtɨhaawɨ sangisaatɨ jɨhura maasɨ bindɨhaawɨ sahɨ
    nyamɨ daayaatɨ bimohɨtɨhandapɨ gaahandɨtihɨ, pɨwɨha akɨtɨhaare, tɨwɨ mmonɨwɨhiyaate.
  ubr-ubr: Yabin wei on Wasagobin omi aurim wabo wanat on, men duraiai wat, baise
    Ayu Kakafotin an faiwarai mat, wei wasagobin aurin wabitutum on dura maiauin,
    on ato waiyoboem woit. Omi wosagob, wei nan omi mat tamama an rai on, wei ai yawas
    mamaba wama; on omi watibaisim mes.
  tsw-NT: Ana tsu damma nɗu Alabari a Saꞌani, ni idanshi i ɗa goon shi, amma nu ucira,
    adama a na Ruhu va Akiza ca ɗu ta̱ urevu lon ana tsu damma nɗu amayun. Ana tsu
    da̱na̱i oɓolo na̱ a̱ɗu, ye ene ta̱ cine tsu yuwain nden n tsu o rocosu amayun
    e ikaka i tsu.
  cax-NT: Nauquiche suburapoi ausucarü arrüna nurarrti Tuparrü, champürrtü supanitacatai,
    ta ui nicusüurrti Espíritu Santo. Tusiatai suiñemo, ta ñemanauntu arrüna subura.
    Tusito aume que urria suisüboriqui abarrüpecu aucutanu. Sane nauqui urria ito
    nausüboriqui.
  aia-aia: '''Inia ''oha nameu ''ari wou ani ''anai maania tana''amou i Taroha Goro
    ''inia Jisas Kraest, ai''a domeu hadahada moi, ma''ata meu ha''ata''inia tana''amou
    i mena anai Hi''ona Maea. Ma na''i madoraa meu taroha''iniai Taroha Goro tana''amou,
    meu ha''ata''inia ro''u do meu huunai hinihiniai Taroha Gorosi. Ma na''i ''oha
    nameu awa bei''amou, mou ''omesi''i hako i taha na meu haa''i. Meu awa odo-odo
    ''anai ha''ausuri''amou ''anai haua o''asi ro''u.'
  srp-1865: Jer jevanðelje naše ne bi k vama samo u rijeèi nego i u sili i u Duhu
    svetome, i u velikom priznanju, kao što znate kakovi bismo meðu vama vas radi.
  agt-agt: te ya damag ni Hesusen nga nepadangag mi tekamuy a bakkan la ta uhohug
    na tolay, te itta hapa ya pakapangwa na gafu ta Kahalwa na Namaratu nga nangipasikkal
    ta inuhohug mi en tekamuy, petta kurugan muy. A maski te naita muy hapa ya gagangay
    mi ta pagyan mi en tekamuy, a amu muy ta intu la tinarabaku mi ya magserbi ta
    kappyanan muy.
  lug-lug: Kubanga Enjiri yaffe teyajja gye muli mu kigambo kyokka, wabula ne mu maanyi,
    ne mu Mwoyo Omutukuvu, ne mu bukakafu obungi, era nga bwe mumanyi nga twabeeranga
    wakati mu mmwe ku lwammwe.
  yby-yby: Jisesida gala lalo maya woko lo libudawo maya woko aha nesa lolo amiye.
    Elewoleyalaki neyoko, Omaimidana weuna oluholimo lina wehe loko ne loko lo libiye.
    Edimokiya magoina minoko monoka yowanu leko oko moloko okaka udawo maya alo mudai-minae.
  heb-heb: באשר בשורתנו לא היתה לכם בדבור לבד כי גם בגבורה וברוח הקדש ובדעת נאמנה
    מאד כאשר ידעתם גם אתם את אשר היינו בתוככם למענכם׃
  mpp-mpp: Yogolec fungine yanguc, nonge ngengela Siduc Madicne balu kwesiibeng, yogo
    yowa sugu monic mi ngeleibeng, miyac. Nonge tapiliholec nga Tili Asuholec, aime
    noine sanangnehac ngagegacgu bakwesilu ngeleibeng. Ngengeholec gaibeng, iwa ngengele
    aling aiibeng ailu baficngebaibeng, ngenge yogolec silicbac ngagegaing.
  apb-apb: Aana maholo melu toolea mai Tataroha Diana huni'omu, melu ka'a toolea ike
    mai mola aani wala, ta'e pe'ie nanamanga a Li'oa Maa'i, aana e haata'i diana aana
    aamiu uri e to'ohuu. Na omu lio saie no'one urine aena aana mo ola melu eu'esui'i
    maholo melu ii'o pe'i'omu, mo ola mola huni pe'ilemiu hali'ite ni ngeena.
  san-TEL: యతోఽస్మాకం సుసంవాదః కేవలశబ్దేన యుష్మాన్ న ప్రవిశ్య శక్త్యా పవిత్రేణాత్మనా
    మహోత్సాహేన చ యుష్మాన్ ప్రావిశత్| వయన్తు యుష్మాకం కృతే యుష్మన్మధ్యే కీదృశా అభవామ
    తద్ యుష్మాభి ర్జ్ఞాయతే|
  ben-IRV: কারণ আমাদের সুসমাচার তোমাদের কাছে শুধুমাত্র কথায় নয়, কিন্তু শক্তিতে,
    পবিত্র আত্মায় ও বেশিমাত্রায় নিশ্চয়তায় উপস্থিত হয়েছিল; তোমরা তো জান, আমরা
    তোমাদের কাছে, তোমাদের জন্য কি রকম লোক হয়েছিলাম।
  ntu-ntu: Murde mzli kc lemgr bamu Nrpa ngr Jiszs Kxnzmcpx, trpi-txpwzkru mz natq.
    A' aelwapx-kz-ngrgr mz zmatq, mz nzokatrkr Mqngrkxtr, x mz nzrlxngiti-angidrngr.
    X krlz-kzamu kx aelwapx-ngrgr Nrpakxmrlz lc mz nzmnc-krgr, mzli kc tqmnc-ngrbzkr
    bamu. Da kcng amrlx tqalebzkr bamu, ngi dalr nzokatrngr nimu.
  pan-pan: ਇਸ ਲਈ ਜੋ ਸਾਡੀ ਖੁਸ਼ਖਬਰੀ ਸਿਰਫ਼ ਗੱਲਾਂ ਨਾਲ ਹੀ ਨਹੀਂ ਸੀ, ਸਗੋਂ ਸਮਰੱਥਾ, ਪਵਿੱਤਰ
    ਆਤਮਾ ਅਤੇ ਪੂਰੇ ਵਿਸ਼ਵਾਸ ਨਾਲ ਤੁਹਾਡੇ ਕੋਲ ਪਹੁੰਚੀ ਜਿਵੇਂ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਕਿ ਤੁਹਾਡੇ ਨਾਲ
    ਸਾਡਾ ਕਿਹੋ ਜਿਹਾ ਵਰਤਾਵਾ ਸੀ।
  gvc-gvc: '@see-verse:1TH.001.004'
  ksj-ksj: Emeḡeꞌa hari manoḡa haramo zinirotene, mene ḡoere isoḡa hina rehano, inaraḡeita
    haramido. Eꞌe zamaḡano Vine Zaḡoḡaniꞌa zae mazao gauadu, emeḡeꞌa haramidotaꞌaꞌe
    hube hune huga rae ihozido. Zu zae zuni edeḡa emeḡeꞌa zae teite radiunuteꞌe zamaḡano,
    nouge nouge zae danazinutaꞌe. Zaeꞌa emeḡe radoneo horonidotene, hari manoḡaꞌe
    mene ḡuriro hariḡa reido.
  sbk-sbk: Ni ishi izyo lyituu shalyaheza hulitii sigawino ngwatuu, wikhone nupepo
    usangalusu. Lelo wiisho ishawahenza mmenye atii twali bholii muhatiye yinyuu lihabha
    lyalimwi.
  mya-JVB: ငါတို့သည် သင် တို့နှင့်အတူ နေသောအခါ သင် တို့အတွက် အဘယ်သို့ သော သူဖြစ် သည်ကို
    သင်တို့သိ ကြသည်နှင့်အညီ ၊ ငါ တို့ဟောပြောသော ဧဝံဂေလိ တရားသည်၊ သင် တို့၌ စကား သက်သက်
    ဖြစ်သည် မ ဟုတ်။ တန်ခိုး နှင့်၎င်း ၊ သန့်ရှင်း သောဝိညာဉ် တော်နှင့် ၎င်း၊ ဝိစိကိစ္ဆာ
    မရှိဘဲ အမှန်သိခြင်းနှင့်၎င်း ပြည့်စုံ သော တရားဖြစ်၏။
  kgf-kgf: Imi mia hénia yomuhuc niŋac; Nonac buŋa suruc hiabia imi onac muru acnec
    sac ménda hayec, néŋ kuha ʒéma uŋaya téréya ʒéma ninʒéŋ ninʒéŋ kuaya qeqeyaguc
    ha énécmiyec. Nini sucginaiguc onac niŋac wamma ic dimuhucya keriŋ ini eŋaoc nindacʒu.
  awb-awb: Itega Manikáne kaweq ehwéh teiátáúnaraq íre peh ehweh teiátáúne. Írakaumo.
    Manikáne Awanka séhréh aitáráiraq mah ehwéh aiq pútaq ehwéhne tagariona puaq págegeue
    teiátáúne. Iteba míaraunaraq séhréh aiteq kaweqtaq mía míauraunaq tagaríáhwe.
  gdn-gdn: Wi kataigau da nu yabiri Mamanuga God e yonai bagi kawaya wadimipi wi bamagau
    ika baigibi makeya ki ka nu e kasiyarai mete wadimipi ika baigibi. Nu Mama-nuga
    God e Keyai Tanai Bagi Kawaya ki kasiyarai pokaiya iwegemeya ki ka e yonai ki
    wi geyanibu da wi e yonai mibai ki deni mena mibimupu. Nu Kaiwawo-nuga naiya badidi
    kwaewagawa umawa ki maba nu wi bamagau inako mete kwaigemeya iweya manako wi nu
    eminimawa ki ka wi mete kawareya inako kwaigamawa. Wi Mamanuga God e yonai sumamupu
    ki pokere iyapana dai mete bautagubu wi girinimawa pasunimawa. Ko Mamanuga God
    e Keyai Tanai Bagi Kawaya wi mamama mete negebu ki pokere wi notaga eba kauwena
    ko wi mibi mamamai idiwa.
  nko-NT: Tsúfɛ́ megyí ɔnɔ́ kɛkɛ anɩlɔ́pʋ bɛbláa mlɩ asʋn wankláán ámʋ. Mboún
    mlɩlówun Ɔŋɛ́ Wankɩ́hɛ́ amʋ túmi ɛ́. Ɩ́nɩ lɛ́ha mlɩlɛ́bɩ wankláán ánɩ́ asʋ́n
    ámʋ igyi ɔnɔkwalɩ. Mlɩlówun tsiátɔ́ oduá anɩlɔ́pʋtsíá mlɩtɔ ɛ́, alɩá ɩbɔ́bʋá
    mlɩ sʋ.
  bsn-NT: '“To bajiro mʉare yiyumi Dios”, yimasiaja, ado bajiro bajicati ti ñajare:
    “Jesús ĩ rijabosare sʉori manire ĩavariquẽnaami Dios” yire quetire yʉa gotimasiojama,
    yʉa masune tʉoĩarujeocõari, gotirã me mʉare gotimasiorũgũcajʉ. Dios ĩ rotise rãca
    mʉare gotimasiocajʉ yʉa. Dios ĩ cõagʉ̃ Esp''iritu Santo sʉorine tʉoĩacõari, “Socase
    me ñaja”, yimasicajʉ mʉa. Mʉa rãca yʉa bajiñacatire masicõari, “Quẽnaro mani ñarotire
    yirã mani tʉjʉ ejayuma”, yʉare yimasirãja mʉa.'
  pib-NT: Wa Kiglerpotunanu Tokanchi wixa ginkakletanru, gi wa tokanchipjeya rapyegitgi,
    seyni giyaklukoxaya, ga wa Giwekikaluru Kpashiriya, ga wa gishinikanutikoluya.
    Wa gimatyawaka gi pixka gixachinektawu wa gixyegiya wa gixa chinanu.
  wiv-wiv: Na vuna kilaka kua hita ta kalohunia na Kalohua Kemi ni miu, beta hita
    na kalohuni vetania na havahita za, palaka kamana matuhanga, ia mai kamana Vule
    Tumonga. Miu ka hadavia habuka hita ta bilip matoto. Kilaka kua hita ta mia kamamiu,
    miu mule miu ta hadavia na moge kua hita ta katia, hita kata kodonimiu vona.
  reg-reg: Na lwa kutyo emisango jo bhwana jachijie kwiswe kwimwe atali kulwo musango-ela
    nawe one mu managa, mu Mwoyo Mwelu, na mu chimali. Mu namuna eyo, mumenyele eswe
    one ati chaliga bhanu bha inamuna ki agati-gati yemwe ingulu yemwe.
  mlh-mlh: Niŋo Yesure Bobiaŋ Biŋe roku ŋoŋoreo wareto botuŋaŋuŋgo uruŋu eru gobeŋ,
    ŋoŋo oi manegobi. Niŋoji Biŋe oi buŋoji akoŋ so mibeneŋ manebuŋyoŋ, Moro Tiriineji
    boburo nobeme koimo dimaku usuŋ suŋsuŋineke maŋ-ŋaŋuŋ bapakareku gobeŋ.
  gof-ENT: ኣይስ ጊኮ፥ ኑኒ ዎንጌላ ዶና ፃላላን ጊዶናሺን ዎልቃን፥ ጌሻ ኣያናኒኔ ዎንጌላ ቱማ ኣማኖን ሂንቴው ኤሂዳ። ኑኒ
    ሂንቴራ ጋምዒዳ ዎዴ ኡባን ሂንቴ ጊሾ ዋኒዲ ዴዒዳኮ ሂንቴ ኤሬታ።
  aau-aau: Payhokuaw, God so ok-ihey hrom hme ma nake kow sokukwe, ok ke-aw me pa.
    Sawk hme kokwe krai non o, Niohney Pekney-weys non o, senkin mesor kow. Sawk homkwe
    hrom ok ihey sokwe ma nan kraiay mokwe papo lira. Homkwe nonkway, yor, hrom hmo
    ompok mon ma meio somokwe, hme hiy-mon now-a-now e meio.
  tvk-tvk: Matkila xa Hi tehosei xamim vengan melele xa mattehur longeongen hos tehat
    visal xamim, longeongen hos ak tenamei ti vatel sepinien kestang. E temei tetel
    xat xeihen e tetel polien xil na Ninin Eo mun, e mukil kuh reitinen teni e melele
    xa mattesepin mi xamim. Mutepus kil sexien xil te meulien nametel melele xa matteti
    visal xamim tengan mattutou ni xamim.
  prf-NT: Impahayag mi dikomoy en Maganda a Bareta bakán a ten upos la, nan ten pamamag-itan
    nen kapangyariyan sakay nen Banal a Ispiritu a tehud a buu a tiwala. Sakay netan
    moy ni konya kami a nabiyag a kaguman moy, ginamet mi iyád para ten kapiyyaan
    moy.
  auy-auy: Ímba kentáásí imáyáafinkemba úwoi-aaisa kosimátimewandanifo Maníkóní Ufaen-ámútánkó
    keséta mérowata Maníkóní fasiꞌaénkwáráꞌá ásé-aai kosimátimeta ásé-aaisafeta simankúnkúmba
    fasiꞌámai uráundasa minásé-ááí kosimátimewanata ísaraawe. Ísówata séta Maníkóní
    waásin-owesa siyáumne. Kesétaamo maéwándarata wétuwaꞌnai-eta méraawanaꞌa suwánaraawe.
  tbg-tbg: Tota tenavu Karaitira vakaaka ni tiva nimiavauramanta ne vi uvarara kia
    qumina uvave tiraiti, ne vi uvarara kempuka uvave tuvaro Kotira Maraquravano ni
    kahaqama nimitomanta ne vi uvarara quqaa uvave tivake kempukaiqamake vi uvara
    iriha vaura. Vi entara tenavu niarao ti, ni nivutana vaiha koqemake avuqavu ni
    variavaunarara ne iriara.
  hub-NT: Ii Cristo uwemtikartinaiti tusa chicharkartukmauka, aya chichamaik chicharkartukchamuiti.
    Antsu Wakan Pegkera nuna senchirijai isha chicham nekasa nuka etserkauwaitji.
    Tuma asamtai atumsha Wakan Pegkera nu yainmasmatai nekaspapita tinu ainarme. Isha
    atumin shir pujau asaakrin, tura Cristo pujutisha nekaa asarum, atumsha ina pujuti
    wainkarum wakekau ainarme. Wakan Pegker shir enentaimsar pujutan suramu asamtai,
    waitakrumsha shir aneasrum Cristo chichame jukin ainarme.
  hmo-hmo: Badina be ai ese Sivarai Namona ai mailaia umui dekenai, hereva sibona
    dekenai lasi, to Lauma Helaga ena siahu dekenai danu. Oibe, ai diba momokani inai
    Sivarai Namona be hereva momokani dainai, ai gwauraia mai siahu danu. Unai dainai
    abidadama korikori umui davaria. Umui diba danu edena bamona ai noho umui emui
    huana dekenai, ai ese umui ai durua sibona.
  big-big: Teni pilik purikki iwaka purik teni ngago wazono Yisu Kilisiyegi langai
    pura iniyegi orowei wiriyawekkerik teni yeik ngago yeikta orowei wiriya ono, a’a’,
    teni ngago wazono pura kozanda kiling orowei wiriya logo Kung Walekpokko yawe
    miza wizigeya pugu iniyegi sawela wizigeya ngago wazono pura wameikta keleya.
    Tonugu ini kilingwekke koya pumok ini iwaka. Logo teni pilik koya purik inigi
    wiyeke.
  gux-G: Tii den wangi'yi o laabaali ŋanmo yeni mi maama bebe ka, ama yeni u tienu
    fuonma yua paacianmu po, yeni li pamancianli kelima la bɔn'yi, yi bani tin den
    ye yi siigan yeni ya tɔgu buolu yi ŋanmu po.
