    Ꞌani ngasingasiꞋanga ana na AnoꞋi ru Abu, ma kami ka faꞋataꞋinia neꞋe kami saiana
    na FaꞋarongoꞋanga LeꞋa ba nia mamana taꞋifau. Ma kamu sai leꞋa goꞋo amuꞋa, ana
    kaidaꞋi kami tua faꞋi kamu, na falafala kami ki leꞋa taꞋifau fasi Ꞌiri mike Ꞌafi
    kamu Ꞌiri muke faꞋamamana ana alaꞋa lamiꞋa.
  eng-WYC-2017: for our gospel was not at you in word only, but also in virtue, and
