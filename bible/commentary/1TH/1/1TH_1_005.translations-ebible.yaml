    bibi son mbu niyi
  wmw-wmw: Tukwijiwa evi konta paifikire Habari Ngema kwenu umwe, aiwere julu ya usowezi
    tu basi, ila novyo julu ya alama za uwezo waatendire Roho Takatifu pamoja na uhakika
    piya. Mukwijiwa tabiya zetu patikiwa pamoja, kwa fadili yenu.
  gmv-GGM: Gasooykka mishirachcho qaalay inteko yiday wolqara xillo ayananine loeththi
    shaaki erin attin coo qaala xalla gidena; Qasseka nu inte gish giidi nu waani
    deydakkone inte ereta.
  ssg-ssg: Amite tioi nake ti amite kaxi ahuti hani amuto meng solian ti Jises, kumahe
    tuahe kakaiamite. Amite kaxi hehetekie kui pohe Holi Spirit ti i pupuas wasolakako
    ape amuto soh hawane. Tin amuto tioi ka ti amite toto kapimuto, lawe amite huali
    hasolia amuto.
  zpo-NT: Nu leezha mzaa nu kwent wdizh chul lo gu, nanebtse ngunii nuya kwaan wdizh,
    nel noka mle Mbi Naban kwaan gro lo gu, zee ne gu wli re kwaan nguné nu lo gu.
    Nu noka ne gu nali mod nzhale mle nu leezha myaad nu lo re gu, nel mle nu zee
    mkayaa gu re kwaan wen.
  poy-poy: Toziya shipindi patuwabwelireni Shisoweru Shiwagira shilii shiweriti ndiri
    shisoweru hera, kwa likakala lya Rohu Mnanagala patuwera na unakaka handa ujumbi
    awu uweriti wanakaka. Muvimana ntambu yatulikaliti pamuhera na mwenga, tulikala
    kwa mota ya mwenga.
  qwh-NT: Porqui Teyta Diospa alli willaquininta willapäyarniqui manam quiquïcunapa
    munenïcunallapitatsu yachatsiyarqoq; sinoqa Teyta Diospa poderninwanmi yachatsiyarqoq.
    Tsemi pepa Santu Espiritun cäyitsiyäshuptiqui, rason caq willapäyanqaqta chasquiriyarqequi.
    Y musyayanquim qamcunata cuyayarniqui willapäcuyashqänolla portacuyashqäta.
  gaw-gaw: Aḏinu? Nai Ena ig ahilagp̱a aot gomut ele amu ig nai aaḵuib aot ii gomut.
    Iiṯa. Ig Kayaknu g̱agaṯagp̱a uḏat heut, Kayak Ouḏi ele Nug he, ag oolagp̱a genab
    doona, Kayak ag eḏua diiom ele genab doop̱ig. Ig ele ag ehanadḵunignu ag oolagp̱a
    aṯem bia oiutut, ag anigna doop̱ig.
  nca-nca: Dokoro noreŋo miti mandenani ŋu kina mande qembe ye keweroyemo kama tunoqaró.
    Kini, mande ŋu mande kondé qembe tunoqiní Yuqa Surumímbo riní kondériní mande
    ŋu hamó iŋaŋgurí. Yendo ŋande iŋoyoteŋgo, nore ye keweroyemo yotoro samaka yerewero
    otete meté mu naŋge howatowó.
  zpz-NTPP: Tees ornu pshaal de̱ de riidz nu sac ni Crisht lat der, walab riidz ziꞌl
    mne̱e̱ de̱, sinu bicy de̱ nu gad lagy der de coz ily nu ricy Espiriit Yon ni Ñgyoozh,
    nunu bric de̱ nu gad lagy der nu zeña lagy nap la de̱ nu de riidz zeꞌ, ndeꞌ coz
    rishli. De ru nap rad lagy der mod nu gusa̱ de̱ lat der. Byub de̱ tub mod nu nap
    par de ru.
  zac-NT: Pues dzë ni biadiꞌdzë naꞌa lu të dizaꞌquë, beꞌdë guëniꞌi naꞌa con pudërë
    shtë Espíritu Santo, lëdë niáꞌasëdiꞌi con diꞌdzë nadiaꞌa naꞌa. Bëdchini naꞌa lu
    të purquë nanë́ naꞌa ra diꞌdzë rëꞌ nahin verdá shtë Dios. Nu mizmë lëꞌë të rdëꞌë
    të cuendë lla bëlezënú naꞌa lëꞌë të parë bien shtë të purquë rac shtuꞌu naꞌa lëꞌë
    të.
  kyg-kyg: Alagepa faigoko geꞌamo aeta hakalo huta lapa paiꞌnonagenoꞌaeꞌmo lapaipafiꞌmo
    geꞌageꞌmo afole oꞌaiꞌnifa himamuꞌaꞌe geꞌaletiꞌmo aliꞌyaꞌmo aliteno alino afole
    aino ateꞌniye. Aote Aunemeꞌaletiꞌmo lapa paiꞌnonagetapaeꞌmo, he, lama gemo haneꞌniya
    gemo nehae, hutapa alagi lapakesa afita fatago huꞌnae. Lapa maesunafeꞌmo lapakaeꞌeꞌmo
    magokepi lokaeta maiꞌneta haiya kava huta aliꞌyaꞌmo aliꞌnopi huta ago lageꞌnae.
    Ani kavaꞌmo lapakaetegamo afole aiꞌniyaꞌmofeꞌmo Gotiꞌa lekana paino lapateꞌniye,
    huta lapakeꞌnone.
  kmk-kmk: Ta utdit impatigammu mi dit Nabaḻu’n Damag maipanggop kan Jesu Kristu kan
    dikayu bokona nambagbaga kami ullawa nu adi impaila mi pay dit pannakabalin Ispiritu
    Santu kan taḻona adimi nanduwaduwaan dit kinatuttuwan dat intudtudu mi. Tigammu
    yu dat kingkingwa mi utdit ininggawan mi kan dikayu un naipooya losan si mampiyaan
    yu.
  cao-NT: Jabi Chani jia ca mato qui no yoaquë tsi mahitsa ca chani mato qui ja iyamaniquë.
    Jama, chama ya noba chani ini quiha. Espíritu Santó tsi mato qui no chaniniquë
    iquia. Jabija ca mato no yoaniquë ra. Jasca, mato xërëquë no no tsi noba jabi
    jia cabo ma jisniquë. Mato no mëbicasniquë ra.
  bbr-bbr: Ik Anut nukan Ämän Eposek ak awaraun oi potomun. Utianik, ik kiro ämän
    aremun kiro erar ämän wa, kiro ämän Osou Näu nukan sakau orip. Iken woiok kiro
    ämän mesin epar momun kiro ak ätär maromun. Ik ak pak raumoi, kiro onok ak sarwaraun
    kesermun.
  inb-inb: Nukan­chi, kam­kunata Alli Willai­ta willaspa, mana rimai­lla­wa iacha­chir­kan­chi­chu.
    Paipa iapa iachai­wa i Santu Ispi­ri­tu­wa­mi iacha­chir­kan­chi, chi Alli Willai
    sutipa kagta alli­lla iachaspa. Nukan­chi kam­kuna­wa kan­kama, kam­kunata kuiaspa,
    sumag­lla­mi kaug­sa­na­kur­kan­chi. Chita, alli­lla­mi iachan­gi­chi.
  hrv-hrv: jer evanđelje naše nije k vama došlo samo u riječi nego i u snazi, u Duhu
    Svetome i mnogostrukoj punini. Takvi smo, kao što znate, poradi vas među vama
    bili.
  box-NT: Wa yí buera le bín-tente yí nɔn mia lè wa ɲiní mí dòn, wa mún wó
    mu lè le Dónbeenì Hácírí pànká, á mún láa mu yi kɛ̃́nkɛ̃́n le le bín-tente
    mu bìo lé ho tũ̀iá. Bìo wa ɓuan lè waten mi tĩ́ahṹ à mi bìo wé seráa
    á mi zũ.
  ote-NT: Nura ma̱ca hoga noya dá xiꞌahe hindá xiꞌaꞌihe hønsɛ dega noya, dá xiꞌahe
    co rá tsꞌɛdi ra Ma̱ca Nda̱hi, nehe dí camfrihe gue go guehna xi majua̱ni. Nuꞌahʉ
    gá pa̱hʉ tengu ma ꞌmʉihe núꞌbʉ duá ꞌbʉhebʉ con gueꞌahʉ pa ri hñohʉ.
  wnu-wnu: End in qob uber aninob qamb igoun eng ar me qob suab igamau, qob eng igari
    Igomurur qau qeretutnob ten qamb igunei. Igari aninou oau apand eng nonogursia
    nonoguretamanei. In anit sarau ende at bune aninou inimbag imbigumon eng.
  zam-NT: Tac co'se' mblu'en loo gu' cón che'n di's ndac, ne'nglu'dena loo gu' xal
    nac mod co' angndyoodi's mèn. Ndxe'leque', Xpii Natú' mblyath no daa co'se' mblon
    yalbàn loo gu'. Mblyath no Xpii Natú' gu', ne, axtaque' ngòp gu' yalxla's lìcque'
    nac di's cón che'n di's ndac ndxè'. Gu' non no naneeque' gu' xá mod mque tee ban
    daa làth gu' par mcàba con' ndac loo gu'.
  zyp-NT: Zecawtamaw tatah kaa thawngchawbia cawh naaning khatah a va tlung tihtah
    bia longtei tah cang lytah hmingtuakhynah le Thlawpaw Pathai le hmuisui teitah
    a hnichuanah khatei a cangpaw khah naa hni. Naa cawtah naa hrong letah zehratamaw
    khua kaa sah tei tahpaw khah naa hni thlang kho.
  sey-NT: Cuiꞌne yëquë mësarute huaso coca quëa maca coa pa̱i yëꞌoseꞌe cajë quëaye
    pa̱huë. Mësarupi asayë, yëquë mësaru deꞌoye paꞌiyere cajë yoꞌoseꞌe, Maijaꞌquë
    joyo tuture papi yoꞌojë cuiꞌne nuñerepa i̱tirepa cocare quëayë cajë quëaseꞌe.
  nvm-nvm: Ijefuon Godon vuak ma iji no abe kuardiainva iji nom nor abe kuardiainva
    bakin revo fun Godon Kaven Akai ijar vuak iji abe darokma kuardiamga ja faime
    ma vierafen. Regavo jan vierafe izeg no jana ijia karioknum irerag no reoinva
    iji no jon ma ijefuon ijeg ren.
  mps-mps: God agai dagebolo te homu yali dago mena tama koneaniwe? Dago te Godigo
    po dagebolo pusagasali sogo, te olo po dali naga wagasai menio. Te pode Godigo
    Mobo Bidi agai bomo mu eyu, tama dagego te po mu po dao homu yali, te dagego te
    pode homu si ebeo. Duga digi dago dage dali hodobo bidiyu tau sabo kolesaga, te
    dagego konebo dao.
  pab-NT: Hiyaiya, Iraiti Waiyexe wiyakaita xihiye hoka maisa wiraene kakoa taita
    xini. Enore niyatere exahe Isekohaliti Waiyexe kahinaetya wiso hoka xityakeko
    kaiserehare iraiti. Wisaohenere xinekoni xowaka wawenane waiyekehalaka xomana
    hoka hatyo hiyeta tehitiya xityakeko hoka
  llg-llg: Fai maneu kala, ledoꞌeik ai mini Tesalonika neti, ai tui ei Manetualain
    Hala Malolen. Faik ndia, ei pasa ndiꞌidook, de mamanene matalolole ai dedeꞌa-kokola
    nala. Ta kada ei mamanene, te ei boe oo, mita matak Manetualain koasan neme Ndia
    Dula Dale Malalaon mai. De, ndia tao nala ei mamahele tebe–tebe Manetualain Hala
    Malolen. Faik ndia, ei mita matak ai nanggatutuu–nambadedein, ma ai tao talobee,
    fo suek ei bubuluk tebe–tebe Manetualain dalan.
  kyf-kyf: -We ka gbʋ -wa, -Lagɔgbʋ -a gbaa aɩn -yla 'tɩtɛ nya, 'ɩn Zuzu 'Pʋpa yia
    -aɩn 'wʋsa, a -yi we 'ji nɩɩ, -we -a gba gbʋzɔnʋ -wa. We 'nɩ gbagbawɛlɩɩ 'dɛkpʋa.
    Nɩɩ, a yibheli we 'ji, -a -yɔ aɩn 'sɔ mɩa, a ka -amɩaa nɔnɔbhʋ 'yɩ, amɩaa zʋzɔnʋʋ
    'yɩyɩee 'gbʋ -a yi 'saa nʋ.
  tpi-tpi: Dispela gutnius mipela i bin bringim i kam long yupela, em i no bin kamap
    long yupela olsem toktok tasol. Nogat. Em i kamap wantaim strong na wantaim Holi
    Spirit, na yupela i bin lukim klia strongpela bilip bilong mipela. Yupela yet
    i save long pasin mipela i bin mekim bilong helpim yupela long taim mipela i stap
    namel long yupela.
  mih-NT: Quɨvɨ i nacatyi xaan ndi Tuhun Ndyoo sihin ndo cuhva cacu yo, yɨvɨ tuhun
    cahan ñi maa ndi cuu si, zoco i tyindyee xaan Tatyi Ii sihin cuaha xaan cuhva.
    Ta i sito vaha maa ndi cuhva cahan ndi vatyi zatyiño xaan ra Tatyi Ii. Ta sito
    tucu maa ndo yozo caa i cuu maa ndi quɨvɨ i sindyaa ndi sihin ndo vatyi cuñi xaan
    ndi tyindyee ndi sii ndo.
  qvh-NT: '@see-verse:1TH.001.004'
  kms-kms: Te pugri Jisas ningg wand yuwon ye nungoqi nde pare bodo kin te beghi wand
    omone simbe buduq segi, beghi Ququ Yuwon Ye ningg gre pe yumbo ur gre ye anene
    bei buduq, di beghi nungoqi nde yumbo ur bad ye tende pe yumbo nganye kin Jisas
    ningg wand yuwon ye pe rise kin te raqene bei buduq. Beghi nungoqi ane pas di
    nungoqi ghav buduq ningg yumbo ur bad kin te nungoqi wuqond pre.
  agn-agn: Gata-wanan amen sia tenged ang pagpakabot amen ong nindio tang Mo-yang
    Balita belag lamang ta ong bitala, kondi ang Ispirito Santo mismo nagpaita nga
    ang agtotoldok amen may gaem na, ig bogos tang pagparet amen ang na yay ang kamatodan.
    Napanaidan mi ra ka mga monopa tang pagparangaboien amen asing atan ami pa ong
    nindio, ig sia bindoat amen para lamang ong ikakao-ya mi.
  nhi-NT: Pues ihcuac otnamechonmatiltihqueh in tlahtol tlen cualica temaquixtilistli,
    amo san ica tlahtol otnamechonmatiltitoh, tla yeh noiuqui ica nichicaualis in
    Espíritu Santo, uan yec otnamechonmatiltihqueh nic nin tlahtol yeh milauac. Yec
    nanconmatih quen otnininqueh namonauac uan quen ottemohqueh tlen cuali para namehuantzitzin.
  ttc-NT: Komo te tpakb'alil galan k'onti'l oxik qpakb'a'na exol cha a'ox tuky'i qyolna,
    sinoke tuky'i nim tajwalil Txew Dios, b'ix qetza tuky'i jun tk'u'jlal oxik qpakb'a'na.
    Komo etetz eteb'en titza' qetza ob'etna exol te jun galan te etetz.
  dan-1931: at vort Evangelium ikke kom til eder i Ord alene, men også i Kraft og
    i den Helligånd og i fuld Overbevisning, som I jo vide, hvorledes vi færdedes
    iblandt eder for eders Skyld.
  kwj-kwj: Hinde wowani, dohaꞌa Gotri mwanji kipe kunu ki nu rataro ti, mwanji tumbwa
    kunu nu ha nambwe. Mina. Do Gotri mwanji kipe nu bwaro ti, Gotri Himamwale kipe
    ga ri kwambu tinga tau amwei naha ri rawani sembe we kuhi ki sembe ha sumbu omwesika
    naha ti sukwaro. Kunjenga o ku hambwanda, kunu ni nu okula ki kui nindo ki nu
    wosiro sumbu ele ni.
  vie-OVCB: Vì chúng tôi công bố Phúc Âm cho anh chị em, không phải với lời nói suông
    nhưng với quyền năng Chúa Thánh Linh và niềm tin quyết. Ngay nếp sống chúng tôi
    cũng giúp anh chị em hiểu rõ Phúc Âm.
  kze-kze: íma kentáásí imáyáavinkemba úwoi-kwasai kosimátimewandanivo Áánútun-amanko
    keséya máyowata Áánútuna asirayánkwárá'á áséi-kwasai kosimátimeta áséi-kwasaiyaveta
    áraire asiramái siráundaya mináséí-kwásáí kosimátimewana'a ísaraawe. ísówata séta
    Áánútuna kwaásiman-owe siráumne. keinárawate keséya maéwándarata kwétuwa'naa-eta
    máyaawana'a suwánaraawe.
  mpj-mpj: jampalajuntaya julyju Jiijajmili wangka kunyjunyu parra jakurljulpayi.
    Jampalaju-nyurranya parra jakurljulpayi, Mamamili Kuurtilu-lanyaju murlpirrmalpayi,
    ka jilanyalaju kulilpayi, “Ngaanga Jiijajmili wangka yiltaminyirri nyininpa, kalaju
    parra wajani.” Nintinyurra nyinani, kanyurra kulini ngayurtinpalaju Jiijajmili
    wangkaku junga nyinapayi.
  lbk-lbk: Tay issan nangiyaliyanmi isnan Khawis ay Chamag ken chakayo, et faken kali
    yangkhay mod-i ket wad-ay akhes kamabfalina ay nalpo isnan Ispirito Santo ay nanet-ewa
    isnan kalimi. Ammoyo akhes mo ngag nan okhalimi issan nakitetey-anmi ken chakayo
    tay nan enkhawisanyo nan pangkhepmi.
  mto-NT: Ku̱x ku xa a̱a̱ts miitseꞌe nvaajnjidi je̱ o̱y ka̱ts je̱ o̱y ayook, kaꞌa
    tseꞌe nvaajnjidi tun je̱ ka̱ts ma̱a̱tji, je̱ Espíritu Santo je̱ mya̱kkin ma̱a̱tpa
    veꞌe, je̱ꞌe̱ a̱a̱tseꞌe xtukvinjaꞌvi je̱ts tyú̱vam je̱ꞌe̱ veꞌe je̱ ayook juuꞌ veꞌe
    nvaajnjidu. O̱y xa veꞌe xnu̱jávada vintso̱ a̱a̱tseꞌe njáyuva miits je̱ mꞌo̱ꞌyin
    ka̱jxta ku a̱a̱tseꞌe nꞌijt miits ma̱a̱tta.
  bzh-bzh: He naraḳ ni nebë saga in he haḳo Bengö Nivesa yök vu ham, lob ham su
    kwamin vo bë sanġ meris rë, gaḳ Anon Vabuung vo niwëëk loḳ beham raḳ ni venuh
    bë ġaġek anon. Log he nado ving ham, lob ham nelë nġaa pin sën he nehevonġ
    in bë doḳ vu ham lo.
  guj-2017: કેમ કે અમારી સુવાર્તા કેવળ શબ્દમાં નહિ, પણ પરાક્રમમાં, પવિત્ર આત્મામાં
    તથા ઘણી ખાતરીપૂર્વક તમારી પાસે આવી; તેમ જ તમારે લીધે અમે તમારી મધ્યે કેવી રીતે
    રહ્યા હતા એ તમે જાણો છો.
  jvn-NT: Awit awaké déwé enggoné nggelarké kabar kabungahan bab Gusti Yésus ora namung
    karo tembung waé, ora, nanging Gusti Allah déwé ngétokké kwasané karo penggawé
    sing nggumun-nggumunké. Lan menèh, Roh Sutyi sing ndunungké marang kowé nèk pitutur
    bab Gusti Yésus kuwi bener. Kowé pada ngerti déwé, dongé awaké déwé ijik tyampur
    karo kowé, awaké déwé uripé ya ati-ati tenan ing apa waé. Kuwi mau kanggo ngekèki
    tulada sing apik marang kowé.
  byr-byr: Sareꞌna Gotɨyare yagaala tewaanyaꞌ yɨhɨthonegaaꞌ yaasɨwaꞌ yagaalyaꞌna mɨꞌ.
    Aawa. Kurya Tewaanyai dɨragɨnaangei dɨragɨnyainaavɨ kanemwaaihaꞌ dɨragɨnna kyɨhɨtho
    “Yagaala nebulya yɨhɨthɨvanɨgo,” sarɨmɨ Kɨraazɨtɨyarɨ lɨmwageꞌ. Sagaaꞌ sarɨmɨ
    dara yawɨreꞌ, “Wɨdasaabadera nemɨjɨ mwaaleva tewaanna negaimwamanɨgaꞌ. Sarera
    nemɨnyɨna neyɨvanɨgasare.”
  ian-ian: Tak ngwuk kat yalaa wan apma nyaangɨt mbutna nyaangɨt kwo nyaangɨt ana
    ndɨ. Tagula nyaangɨtna mbutna. Godna waagan nyaangɨtnonala yandɨ. Wan nyaangɨt
    ngwula maawut ngwandnɨ mala kwutaa yetɨngwuk. Ngwuk kat kwunapma yana njɨmbla
    yetɨna vak vɨga sɨga naguga lɨgnwuk.
  hun-hun: A mi evangéliumhirdetésünk nálatok nemcsak szavakban állt, hanem isteni
    erőkben, Szentlélekben és teljes bizonyosságban. Hiszen tudjátok, hogyan éltünk
    közöttetek a ti érdeketekben.
  mcf-NT: 'Ambembi chiaid chienquio icquin Esusën naid mibi chuibanondambi. Aden chuibanac
    Nuquin Papan Mayanën tantiamiacpadomboen: —Abimbo caic —queshun mimbi Esus tantiabenondac.
    Adembidi Esus tantiamenuec Sidbanochedobëd bëdamboec ëbi tabadsho isun: —Adquid
    abimbo chuiquid nendac —quequin mimbi ëmbi chuisho tantiondac.'
  kjs-kjs: Naame go Epe Agale nimi piri mea ipisimare go Epe Agale madaa kone waru
    rulaoma mea ipisima. Go puma naame lagisima rabu pa agaleme nalisima pare puri-para
    Holi Spirit laapo raapu mea lagiamade. Go rabu nimi piri-para ipuma nimi raba
    mula ipisima. Go kone raayore nimimi abala makuaaeme.
  mni-mni: Maramdi eikhoina nakhoida Aphaba Pao purakpa adu wahei khaktana natte,
    adubu madu panggalga loinana, Thawai Asengbaga loinana amasung masigi achumba
    asi sungsoi soidre haibaga loinana nakhoida purakkhibani. Nakhoiga leiminnaringei
    matamda eikhoina karamna hingkhibage haibadu nakhoina khang-i; madu nakhoigi phananabagidamaktani.
  yad-NT: '@see-verse:1TH.001.004'
  mxb-NT: Sa̱ꞌá ño̱ó tá ni̱ da̱náꞌa̱ ndu̱ to̱ꞌon va̱ꞌa saꞌa̱ Jesús noo̱ ndo̱, o̱ du̱ú
    xíꞌín to̱ꞌon oon ni ni̱ da̱náꞌa̱ ndu̱, dá chi̱ ni̱ ke̱chóon ndu ndée̱ Ndios, ta
    mií Espíritu ii̱ Ndios kúú na̱ ni̱ xi̱ꞌo ña̱ ni̱ ka̱ndaa̱ táꞌí ini ndo̱ ña̱ kíán
