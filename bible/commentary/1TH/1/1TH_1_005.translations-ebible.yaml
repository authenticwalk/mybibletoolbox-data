  lat-VUC: quia Evangelium nostrum non fuit ad vos in sermone tantum, sed et in virtute,
    et in Spiritu Sancto, et in plenitudine multa, sicut scitis quales fuerimus in
    vobis propter vos.
  ngp-ngp: Kwaviya ulosi wetu we Mbuli Yedi uwo kiwabilikizeni, hawandile wa milosi
