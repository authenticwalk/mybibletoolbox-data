  nlx-nlx: काहाकाय आमु आमरी हाजाली खुबेर तुमू फाय लावा सोबदान ओलीस नाह, पुण चोखाला
    जीवान ताकेत माय एने पुरा खेरायीन बोरहा माय तुमू फाय वोर पोचाड़ेल, तेवी आमु तुमू
