    kena mono ivei mi vei kena rongovia na rorongogna nimiu na vaututuni tagna a God.
    Me teo sa vunegna kitida titiono vanira eimiu ghamu,
  mvn-mvn: Ika, Tau Ito‑yavuha Vaneana Ahiahina vi‑putu wayahimia, ka beli V ananina
