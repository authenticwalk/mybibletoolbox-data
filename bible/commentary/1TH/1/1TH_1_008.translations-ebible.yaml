    hǝwǝr tarⱪiliptu; nǝtijidǝ, bizning xu yǝrlǝrdǝ hux hǝwǝr toƣruluⱪ ⱨeqnemǝ deyiximizning
    ⱨajiti ⱪalmidi.
  beo-beo: 'Dilia da Hina Gode Yesu Gelesu Ea sia: Ma:sidounia dunu amola Aga:ia dunu,
    ilima olelei. Be ili fawane hame. Dilia Godema dafawaneyale dawa:su hou amo dunu
    huluanedafa ilia nabi dagoi. Amaiba:le, ninia da dilima bu hame sia:mu galebe.'
  acf-NT: Sé pa an Masédonnya épi Akéya tousèl ou simen konmisyon Senyè-a, mé toupatou
