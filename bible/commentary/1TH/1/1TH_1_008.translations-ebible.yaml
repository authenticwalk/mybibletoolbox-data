  heg-NTPO: Mo pes se na sii lo! Ta Ama Lamtua Dehet Dais Banan na holhising deng
    kota Tesalonika, lako papmes ne ola-ol son. Tiata kaim le aa elol pait ta, totoang
    atuli li ming mi in parsai Ama Lamtua ka son.
  ptu-ptu: Aka indo kaheba diona Debatanta Puang Yesus mengkalao illaam alla'-alla'mua'
    samba lako kota senga', tä' illaam mandi paluäna Makedonia anna Akhaya, sapo'
    ussamba duka' lako ongeam senga' molele-lele kaheba diona kamatappasammua' längäm
    Puang Allataala lambi' tä'um manggi' kitulasam diona kaha-kaha ia too.
  bzd-NTPO: A' batamik Skëkëpa Jesús tté buneka̱ Macedonia ena Acaya. Ká̱ wa'ñe, wé̱
    ye' mirwa̱, ee̱ pë' ko̱s wa̱ ijche̱r tö a' e̱rblöke Skëköl mik. E' kue̱ki̱ kë̀
    ì ku̱'ia̱ chè yi a̱ ttè e' ki̱.
  kwf-kwf: Ma faꞋasi kaumulu logo Ꞌi neꞋe, na faꞋarongoꞋanga sulia na Aofia ka talofia
    saena Ꞌi Masedonia ma Ꞌi Gris. Ma na ngwae ana fanoa ki taꞋifau neꞋe kira rongoa
    logo faꞋarongoꞋa sulia na faꞋamamanaꞋanga kamu ana God. DuꞋungana nia ꞋunaꞋeri,
    noaꞋa kami kasi faꞋarongoa naꞋa ti ngwae sulia kamuꞋa.
  eng-WYC-2017: For of you the word of the Lord is published [or is much told], not
    only in Macedonia and Achaia, but your faith that is to God, in each place is
    gone forth, [or but in each place your faith that is to God, is gone forth]; so
    that it is not need to us to speak anything.
  eng-WMBB: For from you the word of the Lord has been declared, not only in Macedonia
    and Achaia, but also in every place your faith towards God has gone out, so that
    we need not to say anything.
  zat-NTPS: Caní guca, bzenle le'e benne' ca' dizra' chee̱ Xránadxu. Na'a quegá tuze
    benne' zaj zre̱'e̱ Macedonia, ne Acaya, san cá'anqueze benne' ca' zaj zre̱'e̱
    xúgute̱ xe̱zre zaj nézene̱' ca dxeajlí lázrele Dios, na' québedxa dxun na ba xen
    guzénentu' le̱'.
  spp-spp: Yii à pyi kaɲuŋɔ mà Kafooŋi Jwumpe pyi p'à caala mà lwɔ́ yii yyére, mà
    sà nɔ fo Masedoni ná Akayi kùligii na, mà bâra lire na, dániyaŋi yii à pyi Kile
    na ke, uru kyal'à jwo cyeyi puni i. Lire kurugo wuu saha ɲyɛ na wuye kànre na
    yii kyaa yu sùpya á mɛ.
  zty-NTPS: Ki naken dan' wzé x̱tiža' X̱anžon' ḻo na'le ḻe'e. Kégeze gan nbab Masedonia,
    na' gan nbab Akaya, san ḻezka' yógo'te latje wzé diža' kan žejḻe'le che Dios.
    Ki naken, bi žon byenen bi da' nnato',
  mek-mek: Ke iifa faunina Iesu fouga oi faagamiai epealai auga, Masedonia ke Akaia
    agoꞌi mo aelao kai, oi Deo opakoꞌania auga fouga afu maꞌoai elao kelogo. Ega kainai
    lai egaꞌina faagagai niniꞌani agaꞌo afalaifania.
  aey-aey: Eu Tibudnu je madec eu cali humei agenadec himec Masedonia Akaiaca qee
    lel qa agena Anutnu wawaga meleecnu je eu cudun cunugnana nuen. Eunu ege je madecnu
    nijia eu qee bilel.
  urd-GVH: ख़ुदावंद के पैग़ाम की आवाज़ आपमें से निकलकर न सिर्फ़ मकिदुनिया और अख़या
    में सुनाई दी, बल्कि यह ख़बर कि आप अल्लाह पर ईमान रखते हैं हर जगह तक पहुँच गई है।
    नतीजे में हमें कुछ कहने की ज़रूरत नहीं रही,
  ycn-ycn: Marí caje aú ajopana Macedonia te'eré eruna jema'añó caja Tupana puráca'alo
