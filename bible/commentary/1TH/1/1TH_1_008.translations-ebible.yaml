  mic-MIQNT: Ula Gjisaqamaw ugtagnutmaqanm tewatgitmoqop mo ugjit pas'g Masetoniaewaq
    aq Gli'gewaq gatu 'ms't tami se'sa's'g ula gelu'lg agnutmaqan aq nutmapnig ta'n
    gilew tel melgi gtlams'tasultioq Gjinisgamewigtug. Na nige' mo nugu eigtnug ta'n
    goqwei gis tluetesnen.
  huu-NT: Omoɨmona Macedoniamo ite comɨnɨ caɨ Nama uaina fɨdɨdɨmacɨ. Acayamo ite comɨnɨ
    jɨaɨ fɨdɨdɨmacɨ. Ailluena naɨraɨaɨ Jusiñamuina omoɨ ɨɨnuana jai fɨdɨdɨmacɨ. Ie
    jira naimacɨmo Cristo rafuena omoɨ ɨɨnuana jai lloñedɨcaɨ.
  jiv-NT: Tuma asarum Uunt Yusa chichame̱ ti ipiamparurme. Tuma asamtai Masetúnia
    tura Akaya nuṉkanmaya̱ shuar nuna nékainiawai. Tura nú naṉkaamas Yus nekas umirkarmena
    nuna ashí aents nékainiawai. Nuna nékainia ásar ii étserman atsumainiatsui.
  otm-NT: Nɛ nangue ahʉ gá jafʉ bi fą a rán ho ma'da'yo ra Cristo, janangue'a hinga
    hønbʉ ra häi Macedonia nɛ ra häi Acaya, pɛ hønbʉ go hapʉ i fądi gue ɛ̨mmɛ i ja
    ni t'ɛ̨c'yɛihʉ nangue Oją. Nɛ him mahyoni ga xihmbe a ram hman ya.
  dah-dah: Fudinde wor po, deŋ beleŋ Doyaŋ Al Kuruŋ niŋ yitiŋ mere goyen nurdeb Al
    Kuruŋ niŋ dufaytiŋ tareŋ iramiŋ goyen nuramiŋ marbe Masedoniaya Akaiaya naŋa bana
    ga niŋ mar po moŋ. Doyaŋ Al Kuruŋyen mereya deŋ mata tiyamiŋ gote mere momoŋyabe
    naŋa hoyaŋde niŋ mar manaŋ tumŋaŋ nurtiŋ ala tiyamiŋ. Niŋgeb goke neŋ beleŋ deŋ
    ge al hoyaŋ momoŋ yirtek yeŋ ma nurde hite.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨmiaha hiənəvisau irapw raka nəɡkiariien
    səvəi Iərɨmənu kuvəreɡi ia kwopun me rəmwhen ia kisɨpw rasək. Rɨpko mhə fwe Masetonia
    əpa mɨne Akaea, mətə nərmama ia kwopun me pam həuvəreɡi raka kamɨni mə hiənəfo
    mhəuvehe mhahatətə ia Kumwesən. Ro iamɨnhi irə kɨmaha tahəni nəɡkiariien riti
    tɨ nəfe.
  kpr-kpr: 'Na aminge resena da susu mo eviri. Bajari da Bino nemokena ghedo ivegedo
    iri, evetu genembo Frovensi Masedonia a Greece aminda irera, aimi nininguseri.
    Kotugo, jo aminda ainembo ningoro dadabaeri. Ne nange God tumonduseva, ainda bino
    ava ira reighi isambuda buviri, evetu genembo ningido fakina ruruseri. Ava sedo,
    nenda bino aindae, namane jo osa sae eraera. Ainda beká mo: evetu genembo anakora
    nininguseri.'
  san-IAS: yato yuṣmattaḥ pratināditayā prabho rvāṇyā mākidaniyākhāyādeśau vyāptau
    kevalametannahi kintvīśvare yuṣmākaṁ yo viśvāsastasya vārttā sarvvatrāśrāvi, tasmāt
    tatra vākyakathanam asmākaṁ niṣprayojanaṁ|
  nho-nho: Naa tama i Masedonia ma Akaia raa ni see mee koi maa laatou ni llono i naa taratara
    TeAtua i laatou e kkite i naa sosorina kootou, seai. Naa tama i naa kina hakkaatoa
    ni llono i naa takkoto naa hakataakoto kootou i TeAtua. Teenaa maatou ku see tau
    te mee hoki ni taratara peelaa, i te henua ku oti te llono hakkaatoa.
  gym-NT: Erere arato, kukwe kuin ni Dänkienbtä, ye abko ñan nitre Macedoniabo amne
    Acayabo aibe ie gare akwa, mun köböire kukwe ye nena gare mente temen. Ye aisete
    ñan nunkwe kukwe ye mikadre gare amne batibe rabadi gare ni mda mdaye,
  azg-NT: Juu jñꞌoon ntyja ꞌnaanꞌ ta Jesús jnanhanꞌ na mꞌanhoꞌ, tëcyahanꞌ ndëë nnꞌan
    na mꞌan ndyuaahoꞌ, juu ndyuaa Macedonia, ndoꞌ mantyi ndëë nnꞌan ndyuaa Acaya,
    yo ninꞌnque nnꞌan na mꞌan xiꞌjndio. Naijon na cotsacontyꞌí, conanꞌnein nanꞌñeen
    ndë́ nchu vaa na vantyja nꞌonhoꞌ Cristo, min tyiꞌicanhanꞌ na quinanꞌnë́n ndëëhan
    ntyja ꞌnaanhoꞌ.
  bhd-bhd: किजोकि तुश्शे इट्ठां न सिर्फ मकिदुनिया ते अखाया इलाकन मां प्रभुएरू वचन
    शुनावं, पन तुश्शे विश्वासेरी ज़ै परमेशरे पुड़, हर ठैरी ज़ैड़ी अस जे चर्चा फेलोरीए,
    कि असन तुश्शे बारे मां ज़ोनेरी ज़रूरत नईं।
  too-NT: Chuntza' lī'a'kahuanī't ixtachihuīn huan Māpa'ksīni' por mimpālacataca'n.
    Lā' tū' xmān nac Macedonia lā' nac Acaya, chu calhāhuā ca'tzīcan a'nchī hui'xina'n
    kalhlaka'ī'yā'tit Dios. Lā' ū'tza' tū' lītasqui'nī na'icuanāuj nīn lakatin tachihuīn.
  ind-AYT: Sebab, darimu firman Tuhan bergema bukan hanya di Makedonia dan Akhaya,
    melainkan juga di setiap tempat, imanmu kepada Allah telah tersebar sehingga kami
    tidak perlu mengatakan apa-apa lagi.
  cjo-NT: Aritaki powaaganakiro ikantziri Awinkatharite. Tee apaniroeni ikemakotakimi
    riraga masherooniyajatzi eejatzi Akaayajatzi, inta ikemakotakimi maawaeni paashinipaeni
    atziri paapatziyaperotakari Tajorentsi. Iroñaaka tee nokamantziri naari, rooma
    riyotakotakimi paapatziyari Jesoshi,
  nsn-nsn: No uelhirer Tamata Noman ko tauete tur tamiuoum, karo haiala ueltebeir,
    ahik pah tar pang Masedonia, kare tar pang Akaia puk, bo toro giniamehe ponompe
    ro pang uan, doh remi nitagorong manoum tang God ka la ueliateig toro mamang buturulik,
    temaeit inggeim ahik baka poluk me inete ring menein.
  san-DEV: यतो युष्मत्तः प्रतिनादितया प्रभो र्वाण्या माकिदनियाखायादेशौ व्याप्तौ केवलमेतन्नहि
    किन्त्वीश्वरे युष्माकं यो विश्वासस्तस्य वार्त्ता सर्व्वत्राश्रावि, तस्मात् तत्र
    वाक्यकथनम् अस्माकं निष्प्रयोजनं।
  tna-NT: Beju micuana peje jenetia Jesús quisa saida cuana cuinanana. Pamapa yahua,
    ejude cuana je cuinatiana. Pamapa cristiano cuana bahue eputani micuaneda Diusu
    peje su jubida enimetucheatani. Da putsu, aimue ecuanaju sa micuana jepuiti saida
    mimi taji mahue, pamapa cristiano cuana bahue putsu.
  lid-lid: Handru, aha leheya kandriyen mwasin, tasah len aha a-en hamon ta kandriyen
    mwasin, eme sahou ta Kindrei aha asehek nane badeh, buku kurutuwe ndran, iu ili
    len labai. Arile, bala bolo kon tinan Masadoniya hawe Akaya le bwe, kundruh taha
    atehei budon taha ale ili ta Kindrei badeh, iu ili len labai bolo kon mara-ei.
    Eme ma aso ari gok ta amekes sahou ta aliy ja bwai.
  wim-wim: Puth anpalaniya wik min God.antamana paa ngul weꞌaram niiyantaman thant
    pam wanch al-alantan aak Macedonia punchanant aꞌ puth thant pam wanch aak Greece
    punchanant thamp aꞌ puth aak nath-nathakama. An keꞌ bell yimanangan piik-piikin
    thanta, aꞌ than pam wanch aak kechan wun-wuninan-a, thanana ngeeyin. Wik min niiyantaman
    yimanang thamp weꞌaram aak nath-nathakaman niiy God.an ngangkangaman piꞌ-piꞌaniy
    nunang aꞌ puth woyan minan wak-wakaniy. Nganiy-a, wik keꞌ waaꞌin niiyantaman thant
    pam wanchantanwey, puth thanan wik kan meeꞌmiy ngula.
  zga-M: Olyahova elimenyu lya Nguluve legendile hyoni, nufye no Makedonia namakala
    twevene. Shohoma apowedisi wenyo hya Nguluve weneile hyoni ohohoma apo satunogiwa
    onchova hyohyoni.
  yom-yom: Bila, mambu ma Pfumu mamuanginina kuidi beno ; bika sia ti mu Maseduani
    ayi mu Akayi kaka vayi mu bibuangu bioso minu kieno mu Nzambikimuangana ayi tusiedi
    ko mfunu mu buela yolukila kiawu.
  eng-NNA: That word about the Boss Jesus spread out from you to all the people in
    Macedonia and Achaia. They weren't the only ones that heard that word, others
    also in countries everywhere heard that word, they all know about you, you believe
    in God. We did not tell them about you, they already knew about you.
  san-SIN: යතෝ යුෂ්මත්තඃ ප්‍රතිනාදිතයා ප්‍රභෝ ර්වාණ්‍යා මාකිදනියාඛායාදේශෞ ව්‍යාප්තෞ
    කේවලමේතන්නහි කින්ත්වීශ්වරේ යුෂ්මාකං යෝ විශ්වාසස්තස්‍ය වාර්ත්තා සර්ව්වත්‍රාශ්‍රාවි,
