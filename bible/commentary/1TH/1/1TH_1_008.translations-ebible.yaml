    as maepangkep kan chakayu.
  spa-PDDPT: Porque por medio de ustedes la Palabra del Señor se ha divulgado no solo
    en Macedonia y Acaya. En todo lugar se sabe de su fe en Dios, de tal modo que
    no necesitamos hablar algo.
  ruf-ruf: Kulawa kuna mwemwe Imbuli ye Imtwatsa yenela, si ako Makedoniya na Akaya
