    ตสฺมาตฺ ตตฺร วากฺยกถนมฺ อสฺมากํ นิษฺปฺรโยชนํฯ'
  iws-iws: Mɨ tɨ yaiyɨm Adi Komii siya boɨnmauuwɨm kɨmiir, yɨm kɨma bɨdi yanaaknɨnkiiyɨm
    mɨ ta yaiya inkamɨn ɨi haɨniyɨn mɨ siir yainana ha namkiya hɨnda tɨnda mɨ ɨni
    saiir hɨriinan yamiyokiyokɨigiya. Mɨ ta yaiya saeya nu haɨmii Masedonia mɨ nu
    haɨmii Akaia hɨriirara bɨri namka. Nɨɨngaka. Mɨ ta yaiya ɨna yɨniyokɨigiya hɨnda
    tɨnda mɨ iikam sɨma ɨna wakaekiyɨm kɨma Adi Komii siir yai ɨmiirɨn ɨna wakaeyokna
    apɨm mɨ ta hɨriinan saiirsika, krɨma wɨ saiir swokɨ boɨn tani sɨmiirɨn.
  pol-SZ: Dzięki wam, słowo Pana rozeszło się nie tylko w tych okolicach, wasza wiara
    w Boga jest już bowiem znana dosłownie wszędzie! My nie musimy nawet niczego więcej
    mówić na ten temat.
  ztq-NT: Lëdy nonsy Macedonia ni Acaya pkaasy xtiits Dios nii xñee cho nak Jesús
    worñee bniladzy tow, sink wi tyub lo kislyu ni ndaly gaa laañee nan meñ nii nli
    tyub styoo do xniladzy to xtiits Dios. Por ngo xkiiñtre nii kutiits noow.
  zai-NT: purti laatu bicheeche tu stiidxa Señor irá ladu. Ne cadi binni Macedonia
    ne Acaya si nanna pabiá' runi cre tu Dios, sínuque dede cani nuu zitu ma nanna
    ni. Ne yanna ma cadi naquiiñe güi né du ni laacabe,
  upv-upv: Suri kami kamwera tweni nale se Numal renge Masetonia ko Akaea kobbong,
    ko nosp̃en ne nosurien se kami renge Atua etajer kele wor re vanu p̃etp̃eti. Ko
    niko muloli kem setemun namrongwose nabwerai tweni nanu san suri nosurien se kami
    tevi jinibb nir.
  wap-NT: Mazan aonaa baudaꞌapa mani kaimanaꞌo kuwai Tominkaru dauꞌu abata-kao unao
    diꞌiki Macedonia naꞌiki Achaia Baara ii aka. Mazan abata-kao kapam ipai amazada
    kawanaꞌati mishi umishidan Tominkaru manawun. Uruu idi aonaꞌa naa wakuwaa nii
    unao dauꞌu powaꞌa, ushaꞌapanum kauꞌan ipaiꞌi naa manawun pidannao aitapan kaiman
    kidaꞌo ukaduz.
  mva-mva: Tanepoa pilenga kam-lo be dipusika nge tago Masedonia be Gris kaba-lanalo
    ka dilako. Tago. Lama unianga-ming Nanaranga-lo nge ambe ege-ege kateka-o dikauataki.
    Bokaibe tago iboadu masa baituka sesu garangaki.
  dwr-NT: Ayissi gooppe, Godaa qaalay hintteppe kesiide, Maqidooniyaaninne Akaayiyaa
    xalalaan sisettibeenna; shin Xoossaa hinttenttu ammaniyaawe ubbasan sisetteedda.
    Simmi nuuni haasayanaw koshshishshin attowe aynne baawa.
  kfw-kfw: Ajarchu nangni diangnga inphut ah Pumi jarra chong kha Macedonia le Achaia
    rampumpui inthangbit emak, takkha Pathian ningngamna jar kha-um amun rakip atungjei.
    Khawa jarra khawa kheella eini'n rilsik arei iteii ommakjei.
  bfz-bfz: तुसा रे एथा ते ना केवल मकिदुनिया और अखाया प्रदेशो रे बी प्रभुए रा वचन सुणाया,
    पर तुसा रे विश्वासो री जो परमेशरो रे ए, हर जगा रे एड़ी चर्चा फैली गी कि आसा खे
    इजी रे बारे रे कुछ बी बोलणे री जरूरत निए।
  cuk-09: Bab-Dummad-gaya-burba bemarba unnila Macedonia-yalaganba, degine, Acaya-yalaganbarbi
    mimmilessulid. Bela nega-gwen-obessuli, Bab-Dummadgi-bemar-bensulid bemargi sunmakedbimalad.
    Degisoggu, geg anmar bemargi bar sunmaksundo, ar bela bato bemar-wismalad.
  ben-OBCV: তোমাদের কাছ থেকে প্রভুর বার্তা শুধু যে ম্যাসিডোনিয়া এবং আখায়াতে ঘোষিত
    হয়েছে তা নয়, ঈশ্বরের প্রতি তোমাদের বিশ্বাসের কথা সর্বত্র ছড়িয়ে পড়েছে। তাই
    এ বিষয়ে আমাদের কিছু বলার প্রয়োজন নেই।
  mil-NT: Te dɨu‑ndo nǐ sanu ichi‑ndo ñǎyiu distrìtú Macèdoniá, ndɨhɨ ñáyiu distrìtú
    Acǎyá, te ñá dɨ́ú‑ní ñǎyiu nchaa ñuú‑áⁿ chi nchaa ñáyiu dava‑gá ñuú nìhí‑yu tnúhu
    sá ǐo sàndáá iní‑ndó Yǎ Ndiǒxí. Te ñá túú‑gǎ ná tnúhu cáháⁿ‑ndɨ́ cuèndá‑ndó, chi
    nchaá‑yu sa nìhí‑yu tnúhu sá ǐo váha quìde‑ndo ndecu‑ndo.
  myu-myu: Wuykukukat ekawẽn cuk adi epeg̃uwẽnuwẽn Macedônia eipi watwat pe, Grécia
    eipi watwat pe dak. Tessalônica ka watwat itabut cĩcã Deus kay iap awẽg̃ o'yawẽg̃tobuxik
    ip soat kaka dag̃ayũ. Oceju bit eyetabucap muwẽnuwẽn g̃u g̃asũ bit kuy ip itaybit
    puye.
  amk-amk: Weo na fianai aino menari nanai, wedaya kaiwasa bitoya na nu Makedoniai
    foi tuti na nu Akhaya foi etaramio Kaiwo Mahikai fo kariri Kristusi. Nanai tera
    kaha, mae kaiwoariri kariri todoni meroaso Allaifo dafai wariai kawuru to katai
    doni kontai. Ampafe na doni kontai antoraoa fo, wiro antomadu fieai kariri mea
    we kaiwasa nanisa ahang kaha,
  fai-fai: Kale Maseddoniya kinim wanang so Akeisia kinim wanang so ita kuw kim dim
    kal Kamok ami sung uyo kal keisidiw bá, kata kim Got aket kukádawin sung uyo kinim
    wanang adikum yak abe maek abe kal keisidiw kayo nuka asawil kim sung uyo bakayam
    kámoduw banim.
  ura-NT: Nitohaneeinte Masedonia batane, Acaiha batane, itolere sacutaain Cana Curuaanaa
    Ere coitucuerateeichene jaun, esinae rauhijiriin Cana Coaunera esenetaain rauhijiriin
    nere tonoraain neeichene coitucuure itolere neein. Nitohaneein itolere neein raotojoeein
    inara coitucuuruhana jaunna, inae cha que erenaa nainenihacaanu canacaanu inae.
  mcd-NT: Macedonia anoafo futan Acaya anoafoan matohuunshon nocon Ifoan tsain nicaquin
    tau huanifo. Non matohuunoa ato yoiataima noco yoimisifo isca huacaquin, —Tesalónica
    anoafoan nocon Ifo Jesús fasi icoinra huacoinafo. Ascan Pablo yafi afu rafuafo
    fasi ato shara huafain yoiaifo cuscan ato nicasharapaicani. Ascashocai afanan
    ahuara futsa rami huacashon cufitirofoma. Nan Dios natian niacoin icoinra huafain
    man manayanan yonoshosharatiro.
  urt-urt: Wusyep tikin Lahmborenge ŋaiye yip yanange pe, yukur ki sisil nalꞌe nalꞌe
    nato Masedonia topoꞌe Akaia ŋilyehme, pakai. Moiye moiye lalme tinge si yisande
    yetekeꞌe ŋaiye ŋoihmbwaip yip teŋeime Got. Taꞌe luku pe, ya plihe mini lenge tuꞌe
    la, pakai.
  kiz-kiz: Kwa ndabha kuh'omela kwa yhomo lilobhi la K'yara lienili kuoa, nitee kwa
    Makedonia na Akaiya bhabhene. Badala yaki, kwa Kila ndema imani ya yhomo kup'etela
    K'yara ienili kuoa. Na majibu ghake, yilondeka lepi kujibu kihoakela.
  tzo-TZE: Jech vo'oxuc ta aventaic i'epaj boch'o la xch'unic Cajvaltic tey ta avosilalic
    xchi'uc li' ta Acaya banamil. Pero ma'uc no'ox tey ta avosilalic xchi'uc li' ta
    Acaya ti sna'ic lec ach'unojic Diose. Buyuc no'ox oyic li cristianoetique ya'yoj
    scotolic. Ta sventa ti jech ya'yojic xa scotolique, mu xa persauc ta xcalcutic
    batel ti ach'unojique.
  lex-lex: Yoma onnila mikot nohora Uplerlawna Kot Kalwiedni, pede Orgahi-Orha'a nanni
    nwewar la Makedonia me Akhaya ne hade edonna nmeh'a, mere hya'a maka ha mpiesiaya
    la Uplerlawna de nwewar la noha kperanni pede ami edonna makot nohora owa'an la'
    ira.
  dov-dov: Kuzwa kulindinywe jwi layMwami lyayitwa, mpo tee kuMasedoniya luzutu pe,
    akuKkayiya, pesi lusyomo kuliLeza lwakazulila koonse-koonse. Nkaambokako tatuyelede
    kwamba chintu kufumbwa.
  rgu-rgu: Tehuu, ta noi nai naa fa, huu fo Manetualain Hara-dasin boe tui-bekan neme
    emi fo nai Tesalonika, losaꞌ sudi bea-beaꞌ neu. De, ami bei dedea ubeaꞌ bali,
    huu fo basa lahenda ramanene emi namaherem neuꞌ Manetualain so.
  toc-NT: Pus antá nac milak­sti̠­pa̠ncán minchá xta­chu­huí̠n Dios y lacaxtum laka­pás­calh
    ni̠ caj xma̠n antá nac Mace­donia chu nac Acaya huata na̠ aya hua̠k catzi̠cán
    cani̠huá la̠ta lácu aksti̠tum hui­xinín li̠pa̠­hua­ná̠tit Dios; huá xpa̠­la­cata
    anta­nícu ca̠li̠­chu­hui̠­nan­ca­ná̠tit niaj tala­cas­quín para túcu nac­ti­hua­ná̠hu
    mim­pa̠­la­ca­tacán.
  som-som: Waayo, ereygii Rabbigaa idinka dhawaaqay, mana aha Makedoniya iyo Akhaya
    dhexdooda oo keliya, laakiinse rumaysadkiinna xagga Ilaah wuxuu gaadhay meel kasta;
    oo sidaas daraaddeed uma aannu baahnin inaannu wax nidhaahno.
  mam-C: Ex kyu'n, ma txi laq'e Tb'anil Tqanil qAjaw ja'lin, nya noq toj Macedonia
    ex toj Acay, qala' toj tkyaqil twutz tx'otx', ja' ma chi b'eti'y. Ma tz'el kyniky'xjal
    ti'jjo kynimb'ila ti'j qMan Dios, ex tu'n ikyjo, nya il ti'j tu'n qyoli'n kyi'ja
    kyuk'a,
  ndj-ndj: Nongwa ya nguvilishu yenu lulayilayi lwa Bambu lupikanika aku Makedoniya
    na Akaya weka ha, ila ujumilu wenu kwa Chapanga wukwila kosi. Tukudeta chindu
    kandi ha.
  mbj-NT: Bë hanaa né hẽ Jesus ky n'aa Masedonija, Akaja häj n'aa bä raky n'aa napëë
    hõm doo. Jé pad'yyt hẽ raky n'aa napëë kän P'op Hagä Do hã bë h'yy ka'eeh doo.
    Ti hyb n'aa, dooh ãã her'ood wäd bä bë ky n'aa, sahõnh hẽ raky n'aa napëë däk
    do hyb n'aa P'op Hagä Do hã bë h'yy ka'eeh doo.
  lat-VUC: A vobis enim diffamatus est sermo Domini, non solum in Macedonia, et in
    Achaia, sed et in omni loco fides vestra, quæ est ad Deum, profecta est ita ut
    non sit nobis necesse quidquam loqui.
  ngp-ngp: Naivo kwa ndima yenyu yedi, Ulosi wa Zumbe hawivike Makedonia na Akaya
    du, mna mhuwi wenyu kwa Mnungu wenela kosekose. Naivo hakikuunga kulongesa.
  enq-2: Kamongonya pii lapae doko nyakama-kisa katao, yuu Masedoniapa, Akaeyapa dolaponya
    iki taeyala naelyamo. Nyakamame Gote tungi pilyamino lapae doko apata yuu dupa
    pitakanya taelyamoaka. Dopa pilyamo dokonya, naimame pii mende lamaiya naeyapenge
    jilyamo.
  eng-ASVBT: For from you hath sounded forth the word of the Lord, not only in Macedonia
    and in Achaia, but also in every place your faith to God-ward is gone forth; so
    that we need not to speak anything.
  mna-mna: Niom kembei keleŋkeleŋ ta itaŋ ma kalŋaana biibi. Pa kewe zaala pa sua
    ki Merere ma ila ma irao Masedonia mi Akaia kek. Mi tina men som. Lele ta boozomen
    tileŋ uruyom kek kembei kuurla ki Anutu. Tana niam leyam sua sa be amso pizin
    mini som. Pa uruyom ta tileŋ kek.
  myw-myw: E, nukusimounids Yowbad waseg, bulagan amisinap bwanabwein mo inekes ven
    babaw gimgilis, mo iliganes liva̱nen daGuyaws Yeisuw, tasiyas min-Masidoniy sisiyas
    min-Akay. Mapuna nag ivag sivinem bakalivan bulagan misimounid, peinan bo ikakins
    nanawan.
  sby-sby: Bantu bangi balanyumfwa Mulumbe Waina kufuma kulinjamwe kutambowa abo baku
    Akaya ne ku Makedoniya bonka, nsombi impuwo ya lushomo lwenu muli Lesa yalamwaika
    ku masena onse. Neco lino kuliya ncotwela kwambapo sobwe.
  sll-sll: Te God ha maing di tibi olinga iwe, Masedonia Probins Akaia Probins ari
    tau obil pirikimia, ari wiyol banta banta ke pangwo hobi para pimua. Pungwo ipire,
    Yisas pir tere tal ol wanga maing hon boleng kul tekinaminga pamua.
  yaq-NT: Junama'a, emo betana naatekai, ju'u Krijtota bemela nok lutu'uria, ini'i,
    ka jum bwiaara Maseroonia' tea'po intok Akaaya' tea'po jiba, weye. Ala ini'i si'imekut
    mekka tajti yuma'alaa. Intok ju'uneewa, Liojta sualeka, enchim aet eaka jiapsa'uta.
    Inien san ka utte'a emo betana jita junammeu itom teuwaanee'u.
  uro-uro: Dä ama enge sävät ma Engeska di qaku sokt puk sä ngät nagem ngän e ma Masedonia
    näkt e ma Akaia dap kosaqi angän gatnanakt sämäni ma Ngämuqa di sa qunäga sä ngät
    särhage särhage vät ama ivätki moe. Bä nga rhoqoräkt dä qaku urhit läk iva ut
    namärhamän bät guani sävät a ngät bä ba rha
  ita-1885: Perciocchè non sol da voi è risonata la parola del Signore nella Macedonia,
    e nell'Acaia; ma ancora la fede vostra, la quale avete inverso Iddio, è stata
    divolgata in ogni luogo; talchè non abbiam bisogno di dirne cosa alcuna.
  muy-muy: 'Azuhva tʉwi gekʉli ya kə̀grum ni ti ndam Mesedʉweŋ akaba ndam Eseyi tìcia
    ma ga Bay geli a. Ay tìci ti nday ciliŋ do : ku eley eley do ɗek mis tìcia gekʉli
    ya kəfumki ahàr ke Melefit na. Nahkay ti ku mə̀ɗəmki ma ndo nəŋgu ni tìcia ma
    gana àndava.'
  kqc-kqc: Adina Varika amiye di ago bi ya rofu Macedonia ma Achaia ri maka de yakuyo,
    yi mokena vari gira aena Sei rofu di sina bi gagani gagani tau ka diba niyadi.
    Mina resi, minari beika yokoi de nigifa,
  tav-tav: 'To bairi mani Ʉpaʉ Jesu ye quetire na mʉja cabuio neto jooyupa aperãre
    Macedonia yepa macanare, Acaya yepa macanare. Nipetiropʉ Diore mʉja caapiʉjarijere
    caapirã ocõo bairo ĩma mʉjaare: “Pablo jãare caroaro na cãni rotiyupa Tesalónica
    macana na tʉpʉ na caejaro. Diore apiʉjari na majuuna na cawericarãre Dio cãniquẽnarena
    na cáti nʉcʉbʉgobatajere cajanañupa. To bairi Diore cajocaquẽcʉ macare, cacatiire
    áti nʉcʉbʉgoma yucʉra,” ĩma mʉjaare. Dio Macʉ cʉ cabai yajiro bero cacati tunucoajupi.
    Catí tunu, ʉmʉrecoopʉ tunu aá, cabero ati yepapʉ rui atígʉmi tunu. Jõ bui cãnacʉ
    ati yepapʉ tunu atíri cʉ̃re caapiʉjaquẽnare na popiyeyegʉmi. To bairi mani maca
    cʉ̃re caapiʉjarã mani cãno manire cʉ capopiyeyeboriquere manire canetoobojaʉ ãmi
    Jesu. “Dio Macʉ jõ bui cawamʉ aátacʉ cʉ catunu atípere yuuma,” ĩma mʉjaare. Jã
    maca to bairo mʉja caapiʉjarijere nare jã cabuioquẽtie to cãnibato quena mere
    to bairona mʉja caapiʉjarijere majima aperori macana mʉjaare.'
  eng-ULB: For from you the word of the Lord has rung out, and not only in Macedonia
    and Achaia—everywhere your faith in God has gone out. Therefore we do not need
    to say anything about it.
  spa-VBL: Porque ustedes han difundido el mensaje del Señor, no solo en Macedonia
    y Grecia, sino que en todas partes la gente ha oído de su fe en Dios, de modo
    que no necesitamos hablarle a nadie de ello.
  fra-_FOB: Car, non seulement la parole du Seigneur a retenti de chez vous dans la
    Macédoine et dans l'Achaïe, mais la foi que vous avez en Dieu a été connue en
    tous lieux, de sorte que nous n'avons pas besoin d'en rien dire.
  hau-ULB: Gama daga gare kune maganar Allah ta bazu ko ina, ba kuwa Makidoniya da
    Akaya kadai ba. A maimako, har ma zuwa ko ina bangaskiyarku cikin Allah ta kai.
    Don haka, bama bukatar muce maku komai.
  mal-mal: നിങ്ങളുടെ അടുക്കൽ നിന്നു കർത്താവിന്റെ വചനം മുഴങ്ങിച്ചെന്നത് മക്കെദോന്യയിലും
    അഖായയിലും മാത്രമല്ല, മറ്റ് എല്ലായിടങ്ങളിലും ദൈവത്തിലുള്ള നിങ്ങളുടെ വിശ്വാസം പ്രസിദ്ധമായിരിക്കുന്നു;
    അതുകൊണ്ട് ഒന്നുംതന്നെ ഞങ്ങൾ പറയേണ്ട ആവശ്യമില്ല.
  kkc-kkc: Esiga Godeeye nimaga eligi goo ee hedebe Makedoniya sabolo Akaya sabolo
    mapoo dudobigile. Haye, niyo tei too goo ee mi susuga mapoo olo dudobuguso. Esiga
    nibada goo ee iyo mi abo mapoo see tobu takomo dilei ee goo haga toowanee.
  lit-lit: Nes Viešpaties žodis yra iš jūsų nuaidėjęs ne tik Makedonijoje ir Achajoje,
    bet ir žinia apie jūsų tikėjimą Dievu yra pasklidusi visur taip, kad mums nereikia
    nieko kalbėti.
  urd-GVR: Ḳhudāwand ke paiġhām kī āwāz āp meṅ se nikal kar na sirf Makiduniyā aur
    Aḳhayā meṅ sunāī dī, balki yih ḳhabar ki āp Allāh par īmān rakhte haiṅ har jagah
    tak pahuṅch gaī hai. Natīje meṅ hameṅ kuchh kahne kī zarūrat nahīṅ rahī,
  far-far: Ma fasi kamulu laugo 'i sena, na farongoe sulia na 'Aofia ka talofia laona
    'i Masedonia ma 'i Gris. Ma na wane ana fere ki tafau ne kera rongoa laugo farongoe
    sulia na famamanae kamulu ana God. Nia ne, nao nia si talingai go fua kalu ka
    farongo kera suli kamulu.
  suz-BL: ङोंइती गेपुकी प्रभु आ लोव़ मासीडोनीया नु आकाया रागी ङा मुर आन कली शेंताक्‍नी।
    मेको आन कली ला ममाइ, नेल्‍ल अर्को रागी ङा मुरपुकीमी यो इन परमप्रभु यावे थमा सुइक्‍तीके
    तुइक्‍ताक्‍म। मोपतीके गो मेकेर शेंचा ममाल्‍नीकी। रोमी १:८
  car-NT: Awyinomboine irombo mo'ko Jopoto auran tywota man moro Masedonie po roten
    kapyn, moro Akaje po roten kapyn enapa. Wararo te moro o'waine Tamusi amyikary
    ekary tywotaripa'se man. Moro poko amy oty ekarityry upijan noro na'na.
  amp-amp: Bro Nungothetrhu mrokfot, niko pthayukt, bi frfnahnitatt kmi kmim bi wanukwomt.
