  bvr-bvr: Ngardawa gun-garda rrawa ana-goyburrpa nyiburr-nirra gu-gatiya wenga Bunggawa
    Christ gun-nika janguny gu-barrjeknga, Mechadóniya rrapa Akéya rrawa gu-jirra
