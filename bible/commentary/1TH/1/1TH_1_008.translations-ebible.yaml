    a barebana tara nihamana i tamilimiu, taraha u barebanar tara han hoboto i hengo
    hakapin te hamana haniga uamia limiu tere Sunahan.
  mav-NT: Mi'i hap kaipyi ti Aika­'iwat mohey hap tuwẽtem na'yn eiwẽ pyi. Mi'i hawyi
