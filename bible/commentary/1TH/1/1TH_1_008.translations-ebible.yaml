  juy-juy: ଅମଙ୍‌ବାବେନ୍‌ ସିଲଡ୍‌ ପ୍ରବୁନ୍‌ ଆ ମନଙ୍‌ବର୍‌ ସତ୍ତର୍‌ ମାକିଦନିଆନ୍‌ ଡ ଆକାୟାଲୋଙନ୍‌
