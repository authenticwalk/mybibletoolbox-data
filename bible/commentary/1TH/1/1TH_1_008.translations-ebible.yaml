  swp-swp: Paana ede omi arimiu eai Guiau ena riba, wasana lailai, i lau nige Makedonia
    eo Akaia eai mo, na dimo gamagamagari hinage, emi sunuma Eaubada arinai i tadadagorigori;
    arinai nige riba esau saha ai ribaei.
  bjr-bjr: Sia mi maqa maaqa qanda kaifau karaambaiqa ufa iriqau, aiqama maqa maaqai
