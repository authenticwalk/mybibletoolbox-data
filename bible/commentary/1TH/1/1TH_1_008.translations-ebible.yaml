    i no gat wok long tokim ol moa.
  mbt-NT: Su puun due te kaniyu, nekeempet ka lalag te Magbebaye te seini ne me inged.
    Nekeempet degma te langun ne inged ka guhuren meyitenged te pegpalintutuu niyu
    te Manama, purisu kene ne keilangan ne sikanami pad ka egpangguhud te minsan hentew
    meyitenged due.
  hau-SA: Saƙon Ubangiji ya fito daga gare ku ne ba a Makidoniya da Akayya kaɗai ba
    bangaskiyarku ga Allah ta zama sananne ko’ina. Saboda haka ba ma bukata mu faɗa
    wani abu a kai,
  mam-NT: Jax wu'na jun ba'n yec'bilkey, cuma cyu'na ma tz'abij jyol ti'j Kaaw, yaa'n
