    ti øø nja̱a̱knɨkya̱jpxp.
  aak-aak: Ayɨ́ rɨpɨ nánɨ seararɨŋɨnɨ. Xwɨyɨ́á seyɨ́né Ámɨnáo nánɨ nɨrɨga úɨ́ápɨ ámá
    rɨ́aiwá nɨremeága warɨgɨ́ápánɨŋɨ́ nɨrɨga nurɨ́ná Masedonia pɨropenɨsɨ́yo tɨ́nɨ
    Gɨrikɨ pɨropenɨsɨ́yo tɨ́nɨ apiaúmɨnɨ mɨrɨnɨŋɨnigɨnɨ. Aŋɨ́ nɨmɨnɨ seyɨ́né Gorɨxomɨ
    dɨŋɨ́ wɨkwɨ́róɨ́ápɨ nánɨ arɨ́á wiárɨgɨ́awixɨnɨ. Rɨxa arɨ́á wíɨ́á eŋagɨ nánɨ none
    ámɨ aŋɨ́ bimɨ nɨrémorɨ́ná seyɨ́né nánɨ bɨ tɨ́nɨ rɨpaxɨ́ menɨnɨ.
  chd-NT: Imanc' jiƚpe liƚya' Tesalónica ate'a olapenufpá Lataiqui', lijou'ma maƚe
    Lataiqui' icuaitsi locuenaye ƚiƚeloƚya' lopa'a ƚamats' Macedonia jouc'a ƚamats'
    Acaya. A'i ma le'a ƚamats' Macedonia jouc'a ƚamats' Acaya icuaitsi Lataiqui'.
    Ni petsi lomana' lan xanuc' i'i'ma quiƚsina' imanc' toƚ'huaiyijnyi ȽanDios. Ailopa'a
    calu'iyacola' toƚta'a.
  kdc-kdc: Siyo usenga wiiyeka mbuli ya Mndewa ubwililika kila hanhu ako Makedonia
    na Akaya, lakini vivija mbuli ya kumtamanila kwenu Mulungu kwenela kila hanhu.
    Avo hatulonda kulonga ng'hani.
  nhr-nhr: X'aigam dim kg'uim gatu koe guua ba kò Maketonia hẽé naka Akaia koe hẽéthẽé
