verse: 1TH.001.008
translations:
  kpx-kpx: Kosealemo la Kosive hoto ke mai Masedonia isi Giliki vata bahatae tiale
    ata haivelu. Ige la evievie deiadau vata bahatae tinu. Iale no bae hotobe loui
    haivelivebene.
  okv-H: Eto ungo na Bada ta ke avo hande ove enda Macedonia te Achaia te pere mane
    rate ungo God humota eagova amita duru avo hande ore enda tapa ta sigeto ere pahua
    avoeto dago ke avo ehako mane aisora.
  tbo-tbo: Taumi uyahimiyei ata Guyau tuwegana amaka i nohaya mi Masedoniya po mi
    Giliki uyahihi, ma taumi gasi omi witumagana Yaubada uyahina tuwegana i nohaya
    tupo atapuhi uyahihi. Uyahinei tupo awai uyahina to nenae ega emoemotana po bimiyei
    tona ibaabani,
  mal-C: കർത്താവിന്റെ വചനം നിങ്ങളിൽനിന്ന് മക്കദോന്യയിലും അഖായയിലും എത്തിച്ചേർന്നു
    എന്നുമാത്രമല്ല, നിങ്ങൾക്കു ദൈവത്തിലുള്ള വിശ്വാസം എല്ലായിടത്തും പ്രസിദ്ധമാകുകയും
    ചെയ്തിരിക്കുന്നു. അതേക്കുറിച്ച് ഞങ്ങൾ ഇനി ഒന്നും പറയേണ്ടതില്ല.
  grc-SR: Ἀφ᾽ ὑμῶν γὰρ ἐξήχηται ὁ λόγος τοῦ κυρίου οὐ μόνον ἐν τῇ Μακεδονίᾳ καὶ ἐν
    τῇ Ἀχαΐᾳ,⸃ ⸂ἀλλὰ καὶ⸃ ἐν παντὶ τόπῳ ἡ πίστις ὑμῶν ἡ πρὸς τὸν θεὸν ἐξελήλυθεν,
    ὥστε μὴ χρείαν ⸉ἡμᾶς ἔχειν⸊ λαλεῖν τι.
  bgc-bgc: क्यूँके थारे उरै तै ना सिर्फ मकिदुनिया परदेस अर अखाया परदेस म्ह प्रभु का
    वचन सुणाया गया, पर थारे बिश्वास की जो परमेसवर पै सै, हरेक जगहां जित्त भी हम गये,
    तो हमनै माणसां तै थारे बिश्वास के बारें म्ह सुण्या, इस करकै हमनै माणसां ताहीं
    थारे बारें म्ह बताण की जरूरत ए कोनी।
  khz-khz: Kwalana gomi gemina Velekou gena kila elaka-piatito ati Makedonia e Akaia
    aoraimo, na gomi gemi kamonagi Palagu genai kapu maparanai pia ripaa. Gaura pakurai
    vonai ai na kila ta ati mapaia kilagia.
  deu-TKW: Denn laut gieng von euch aus das Wort des Herrn nicht bloß in Makedonia
    und Achaia, sondern allerorten ist es ausgekommen, wie ihr an Gott glaubet, so
    daß wir nicht nötig haben, davon zu reden;
  zsr-NT: Cni nac, le gzë xtidzëꞌë Xanruꞌ niꞌa queëliꞌ. Clëgz luyú Macedonia len luyú
    Acaya, san lëzcaꞌ yúguꞌtë latj gzë didzaꞌ ca réjlëꞌliꞌ Dios. Cni nac, cutu bi
    run bayúdx gnatuꞌ,
  lin-lin: Wuta epai na bino, Liloba na Nkolo epanzani kaka te na Masedwane mpe Akayi,
    kasi sango ya kondima na bino kati na Nzambe eyebani mpe bipai nyonso. Yango wana
    tozali lisusu na tina te ya koloba ata likambo moko mpo na yango,
  hns-NT: Toelog tjaaro or Prabhoe ke khoes khabar soenaile hai, na khaalie Maasadonia
    aur Aakhaaja diehaat me, bakie aur doer talak. Djaaha hamlog djaaila, taaha hamlog
    soeniela kie toelog Parmeswar me bieswaas kare hai. Aur ekare baare me hamlogke
    koetjh bole ke na pare hai.
  noa-E: Pãar aigmuata maach Pör Jesucristo iekhan sĩi aaidʉbaadëm. Mag aaidʉbaadëm
    sĩi Macedonia durrpaijã khaba, ni Acaya durrpaijã khaba, durrpierrta aaidʉ jöisim.
    Mag nʉm dʉ̈i ĩchab pãachdëu Ẽwandam iek ʉ̈khatarrpai ogdʉba ʉ̈kha nʉmjã thumaam
    khʉʉnau khakhapdö thʉnʉm. Mag khakhapdö wëjöm aawai marau tag pãar jaauju aai
    khaba nʉm.
  eng-EMTV: For from you the word of the Lord has resounded, not only in Macedonia
    and in Achaia, but also in every place. Your faith toward God has gone forth,
    so that we need not say anything.
  mib-NT: Chi jeē sɨquɨ́ rohó jíjnáhan ró cúu jeē ní jite núu jnūhun Jítoho yō, te
    nasūu máni Macedonia jiín Acaya, chi suni nɨ́ɨ́ cáhnu‑ni ni jitē núu jnūhun ndese
    cácandíje ró Yaā Dios. Te jeē yúcuan tuá jíni ñúhún jeē nácani máá rí jnūhun nuū
    i.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽलाम् दाङ्‌बाल्‍ले़ कुबाःन्‍जाक्‍किन् मे़सेदोनिया नु
    अक्‍खैयाओरक् मे़से़ःरे़न्, कर निङ्‌वाॽफुमाङ्‌ङोबा खिनिॽ नसाःन्‍निन्‍नाङ् काक्
    पिसाङ् मनाहाॽरे़ निङ्‌वाॽ मे़घोःसुरो॥ हे़क्‍केःल्‍ले़ आनिगे़ वेॽ पाःन् पाःप्‍मा
    थेआङ् होःप्‌,
  xnj-xnj: Muni, ndava ya ukangamala winu ujumbi wa BAMBU uyuwaniki lepi ku Makedonia
    na ku Akaya kwene, ndi sadika ya Chapanga yidandasiki kwoha. Kangi niganili lepi
    kujova neju,
  mmx-mmx: Buaang limixin ap mo lunep silok la ap mo levennep petpes bok diga ronga
    i do miga nunu at levelinga at Leeme Silok. Kuren la nema ma noxo tong asu bok
    ba mo levelinga do nemi miga siam kaka vam Lagale Lavavang.
  cbr-NT: Usaími mitsux 'icëbëtan ca Macedonia 'imainun Acayanu 'icë unicamainshima,
    bëtsi bëtsi menu 'icë unicamanribi Jesucristo ñuicë bana 'unánan mitsúxmi asérabi
    Nucën Papa Diosnan 'icë cuaxa. Nun ñuixuncëxunmabi ca camabi unin, uni raírinëan
    camabi menuxun mitsu chanioia cuaquin, mitsux camina asérabi Nucën Papa Diosmi
    upiti catamëti quixun 'unania.
  tee-NT: Chai uxijnan ju makp'its'it'it ixchivinti ju qui'ucxtin'an Jesús. Chai jantu
    va anch ju xalacat'un Macedonia chai Acaya para vanta anchach c'atsacan ni lhilac'ap'int'at'it
    ju Dios. Chai ju chunch pus jantu tasq'uini ni tu'u' ac'ajunilh ju lapanacni ju
    milacata'an.
  eng-LSV: for from you has sounded forth the word of the LORD, not only in Macedonia
    and Achaia, but also in every place your faith toward God went forth, so that
    we have no need to say anything,
  cak-NT: Y man xe ta chiri' pa Macedonia y Acaya quic'oxan-wi chi rix can iyo'n iwánima
    riq'uin ri Dios, xa pa ronojel lugar nitzijos-wi. Y roma quiri' nitzijos chiwij,
    xbe rutzijol ri rutzij ri Ajaf Dios. Y man nic'atzin ta chi ja roj jojtzijon.
  pah-NT: Pevove'g̃a jate rũi okwaha pejikoga Tupana'ga rehe. A'ereki g̃a pe mombe'umbe'u
    pa irupeve'g̃ave'g̃a pe. A'ero g̃a henduvi Jesus Cristo'ga mombe'ua. A'ereki g̃a
    pe nhaporemo g̃a omombe'u nahanahã Tessalônicapeve'g̃a jikogi Tupana'ga rehe javo.
    Nurã ore noromombe'ui a'ea g̃a pe. A'ereki g̃a okwahapavipe.
  sja-NT: Ãchia awaraarãmaa ichiaba jara p'anɨ parã p'anapata, Tachi Ak'õrede ijãadak'ãriipa.
    Mãgá taipa maarepida jarada-eeta, awaraa eujãdepemaarãpa k'awa p'anɨ Cristopa
    oomaa bɨ parã t'ãide.
  xed-xed: Əŋkaʼa ka kaghuni kəl ndəghatá mnduha ka snaŋtá gwaɗa Mgham Yesu ma inda
    vli. Ta haɗika Mekaduniya nda Akaya yeya a kuraghuta tsi wu, snanaghasna ta mnduha
    dər ndigandiga ká kuni zlghaftá Lazglafta. Haɗ gwaɗa ŋa mnəgəlta ŋni ŋa taŋ ta
    ghəŋa ghuni wa.
  mks-NT: Ta a̱ ju̱ú Macedonia xi̱hi̱n Acaya cuití va va̱ha jáchi̱ ndijáá ñuu na̱ndicui̱ta
    nuu tu̱hun va̱ha sa̱há Jesús na̱caja ndó. Ña̱ cán quéa̱ sa̱ xíni̱ tócó ndihi ña̱yivi
    ña̱ cándeé cáhnu ini ndó Ndióxi̱. Ña̱ cán quéa̱ ndá ñuu cása̱a̱ nde̱ cáxi tu̱hun
    na̱ cán nu̱ú nde̱ sa̱ha̱ ndo̱ chí co̱ xíní ñúhú ga̱ nde̱ ca̱ha̱n nde̱ sa̱ha̱ ndo̱
    nu̱ ná.
  gfk-S: Ma mehet palai ta ikin kinong no hininaawas utano Watong paile hanana mekaia
    ho mu utusu Masedonia ma Akaia sene mon. Pata. No hininaawas uta ira numu nurnur
    tane God te hana ta ira katano bakut. Io kaie, mehet paile supi ter be mehet na
    tange habaling tike linge kinong di iat ta kike ra katano di la hininaawas utano
    pana bung be mehet ga hana ukaia ho mu ma mu ga bala leh mehet. Di hininaawas
    be mu ga tahurus sukun ira palimpuo hohaam, mu gom hana tupas God ura tartaram
    no God tutuno, no lilona, ma ura kiskis kawase no Natine metuma ra mawe nong iga
    hatut ie sukun ra minat. Ma no Natine, ne Jisas, nong na halangalanga dait sukun
    ra ngalngaluan nong God na ter ie namur.
  bmu-bmu: 'Mi kewö: Iŋini Kembugöreŋ keu möta aŋgön köla jiba malgetka tosatŋan mi
    aŋgötömual ewö toroqeba jim sehigetka anök. Anda mala Masedonia aka Akaia prowins
    yahöt mi dop köl teköyök. Mi dop köl teköyökmö, miyök qahö. Iŋini Anutu möt nariba
    nupŋi megeri, miaŋgö ölŋan mönö gölme dop anda kaba sehiiga gwötpukŋan uruŋini
    meleŋget. Mi kilik-kalukŋi qahö. Miaŋgöra nini miaŋgö keuŋi kun qahö toroqeba
    jibin.'
  dgz-dgz: Amba Ayop God nop oit mega e gamuyap senare tau aeni ame at Masedonia ge
    Akaia mugenat inamup ya tauen go anu tumat ega God inap taiana ame oisewa at at
    iragi di anune. Ap menan nu nop da aigap sia ya wadiait.
  eng-GNV: 'For from you sounded out the worde of the Lord, not in Macedonia and in
    Achaia only: but your faith also which is toward God, spred abroad in all quarters,
    that we neede not to speake any thing.'
  zaa-NT: Dèsdeba yétsi qui' le hàstaba iyábani ca yétsi nu anta' le' región Macedonia
    nna Acaya nna chi biyénini cą titsa' qui' Señor; pero alàa tsuą' terú ca yétsią'
    sino itú lettia bání chi yù cą qui'ni annana chi guta' fe qui' le lani Tata Dios.
    Acca labí ná duel·la' equixá'ani tu' cą tì'iỹa creyente fiel ná le, pues chi yù
    cą.
  eng-WEBSTER: For from you sounded out the word of the Lord not only in Macedonia
    and Achaia, but also in every place your faith toward God is spread abroad; so
    that we need not to speak any thing.
  guh-guh: Itsiata ëMacedonia nacuapijivi, ëAcaya nacuapijivi ata, bajarapacuenia
    xaniavaetsia panejinavanapaejava, apo pacavënëlivaisitae. Tajë nacuapijivi ata
    pacavënëlivaisitane panenajamatabëcuenecopatsijava Diosojavabelia. Bajarapacuenia
    itsa pacavënëlivaisitane, bajarapamonae ata yapëtane baja Jesús pelivaisi pexaniajailivaisicuene.
    Bajaraxuata paxanë apo pacavajunupaebitsi daxita bajarapamonaejavabelia. Tsipaji
    baja yapëtane.
  bon-bon: Yoo, lica Makedoniya piiyepu Akaya probins cabu taatu, yepä iyeta poto
    ta biname cina umle läbitininusi Miiji Mene Yageyame poto cidi me weeme miijirage
    mule name pi. Biname cina mene ituge ätecija weeme Acejiyame bau me ätrunga poto
    cidi me, peei name pi cime nuuja mene lica gyene peei tääpume.
  nhw-BL: Huan tlen amojuanti, amo san mosemoyajtoc icamanal Toteco ipan tlalme Macedonia
    huan Acaya, ama yajtoc hasta masehualme ipan campa hueli tlali, pampa campa hueli
    quitlacaquilijtoque quenicatza ica nochi amoyolo anquineltocaj Toteco. Yeca ayacmo
    monequi tiquinilhuise tlen amojuanti,
  swh-ONEN: Kwa maana kutoka kwenu neno la Bwana limesikika, si katika Makedonia na
    Akaya tu, bali pia imani yenu katika Mungu imejulikana kila mahali kiasi kwamba
    hatuna haja ya kusema lolote kwa habari yake.
  wbi-wbi: ulwakuva kuhuma kulyumue ilisio lya Nguluve lyeneile kwoni, nakwekuti kuvamakedonia
    na va kaiya vene. nimbale soni ulwitiko lwinu mwa Nuluve jeneile kyoni. namahumilo
    ghake, natulonda kujova kyokyoni.
  bba-bba: Domi Yinnin ɡɑri yi, yi nɔɔrɑ sɑɑ bɛɛn min di, n ǹ mɔ Mɑsedɔni kɑ Gɛrɛkibɑn
    tem sɔɔ tɔnɑ, ɑdɑmɑ bɛɛn nɑɑnɛ dokebu Gusunɔ sɔɔ bu sɔ̃ɔsirɑ yɑm kpuro sere n
    ǹ mɑɑ tilɑsi su bin ɡɑri ɡere.
  eng-KJVCPB: For from you sounded out the word of the Lord not only in Macedonia
    and Achaia, but also in every place your faith to God-ward is spread abroad; so
    that we need not to speak any thing.
  kgk-NT: Pendéhegwi onhemombe'u va'ekwe nhe'ẽ porã. Opa-rupi onhehendu. Macedônia
    yvy-rupi, Acaia yvy-rupi ave ohendu pene rerakwã. Nhandejáry perovia tee-gwi opa-rupi
    oho pene rerakwã porã. Upéa-gwi, ojekwaa-gwi opa-rupi, ore noromombe'úi pene rerakwã.
  waj-waj: Hama Maketoniaa varuuyaata Akaiya varuuyaatama nnaasu Anutuuqaa kua mmayaayaivo
    ngiiisidiri vuuvaa rikieeravai. Ngia Anutuuqaara kutaavaivee kiaa kiada yaagueeqama
    varuuvaara mmuakiaa yoosinna varuuya rikieeravai. Itaama vaikiai ngia tauraa varida
    uu mmayaayaivaa hama ta kava varada gioonna kiaapuuya kiaa mmiaaravai.
  cpy-cpy: Teera rii apaani kemakowenteemini jempe pikantana pikemijanteeri Tajorentsi,
    tema othonka ikemakoe-takimi eejatzi jempe-rika-paeni. Tema nokowawitaka nokaman-terimi
    jempe pikanta pikemijanta-yitee eeroka,
  mpx-mpx: He Babala wasana toto ku palelu nige tage i nok i na ana siga ya te Masidoniya
    ge Akaiya elal, yaa wami abulilek Yehoba elana wasana iyaka i lelu i na labi gegewena
    elal. Inoke nige bosowaina ama naha baaba kaiwena, kaiwena gamagalau iyaka hi
    hago.
  wbp-wbp: Yuwayi, junga. Yapa jintawarlayi kuja kalu ngula-jarrarla nguru-jarrarla
    nyina, ngularrarlu kalu-nyarra marlaja purda-nyanyi Yimi Ngurrju Jijaji-kirli.
    Nyurru-jala kalu-nyarra milya-pinyilki nyurrurlaju kuja kankulurla Kaatuku wala
    nyinami. Kujarlaju, kularnalu-jana marda yimi-ngarrirnilki nyurrurlaju.
  luo-luo: 'Wach Ruoth nolandore koa kuomu mochopo ok mana Makedonia gi Akaya kende:
    To sani koro yie ma un-go kuom Nyasaye oselandore mongʼere kuonde duto. Omiyo
    wan koro onge gima wanyalo wacho kuome,'
  nhe-NT: Huan tlen imojuanti, ax san mosemoyajtoc itlajtol Toteco ipan tlaltini Macedonia
    huan Acaya, ama yajtoc hasta tlacame ipan campa hueli tlali, pampa campa hueli
    quitlacaquilijtoque quejatza ica nochi imoyolo inquineltocaj Toteco. Yeca ayoc
    monequi tiquinilhuise tlen imojuanti,
  aii-aii: ܣܵܒܵܒ ܡܸܢܵܘܟ݂ܘܿܢ ܦܝܼܫ ܠܵܗ̇ ܫܡܝܼܥܬܵ‌ܐ ܗܹܡܸܙܡܵܢ ܕܡܵܪܲܢ ܠܵܐ ܐܲܚܟ̰ܝܼ ܓܵܘ ܡܵܩܹܕܘܿܢܝܼܵܐ
    ܘܐܵܟ݂ܵܐܝܼܵܐ، ܐܸܠܵܐ ܒܟܠܔ ܕܘܼܟܵܐ ܦܪܝܼܣ ܠܵܗ̇ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܒܐܲܠܵܗܵܐ، ܗܵܕܟ݂ܵܐ ܕܠܹܐ
    ܝܠܵܗ̇ ܣܢܝܼܩܬܵ‌ܐ ܕܗܲܡܙܸܡܲܚ ܙܵܘܕܵܐ ܒܘܼܬ ܕܝܼܘܼܗ̇.
  esk-NT: Uvvatakku siaminniġiksi Atanġum uqałha iluqaitñun nunaŋiñun Macedonia-mlu
    Greece-ŋumlu, aasriiñ tusraayugaallautaq ukpiġutiqaġnipsigun Agaayyutmun siamitmiuq
    napmupayaaq, uvaptiknununniiñ iḷaraksraiqł̣ugu.
  msb-msb: kay hali dida sa iyo naglukop an surmaton manungod sa Ginoo dili lang sa
    Macedonia kag Acaya kundi sa iba man na mga lugar nakaabot na an barita san iyo
    pagtuod, kaya dili na kinahanglan na magdagdag pa kami.
  cpa-NT: A¹jáng¹ ju³ jmáh¹lah ja³tén¹² Macedonia quianh¹³ Acaya ma²chi² jǿg³ quiah¹²
    Juu¹³ jniang³. Ma²ca¹tsø² ca¹janh¹³ báh³ hniah¹² jǿg³ lah¹tan¹³ ja³siíh³. Jue¹²
    dsa² ma²ca¹nǿng² héh² hniah¹² jǿg³ quiah¹² Diú¹³. Jøng² ha¹chi² hniuh¹² tséih³
    jnieh³ dsá¹ jin³ he².
  dso-dso: ତମର୍‌ଲଗେଅନି ମାସିଦନିଆ ଆରି ଆକାୟାର୍‌ ଜାଗାମନ୍‌କେ ଅବ୍‌କା ମାପ୍‌ରୁର୍‌ ସୁବ୍‌କବର୍‌ସେ
    ବିଚି ନ ଅଇରଇଲା । ମାତର୍‌ ତମେ ମାପ୍‌ରୁକେ ବିସ୍‌ବାସ୍‌ କରିରଇବା କାତା ସବୁ ବାଟେ ଜାନାପଡ୍‌ଲା
    ଆଚେ । ଏ ବିସଇ ଆରି ଆମେ ଅଦିକ୍‌ କଇବା ଦର୍‌କାର୍‌ ନାଇ ।
  meu-meu: Badina be umui emui amo Lohiabada ena hereva vada e piua rohoroho, Makedonia
    ai bona Akaia ai; bona dia una mo, a gabu iboudiai emui abidadama Dirava enai
    vada e diba. Taunabunai, ai baia hereva na asi badina.
  yva-NT: Soamo Amisy Yesus apa Ayao Kovo wapo ravov miridije nto no munijo Makedonia
    muno Akaya obo yaije ramu, yara mine vone so rui rui vayave vatane wo wapa anaveo
    Amisye aije ranaun to. Weti reamo wapa anave raura irati mai jewen kai,
  dgc-dgc: Pero éwan san Masedonia sakay ta Akaya i nakabahetaa ta kagi na Diyos dahil
    dikam; éngˈwan linumaganap dén ta maski ahe i péniwala moya ta Diyos. Ewan kame
    tu kailangan a magbaheta dide,
  zpm-NT: Ni ne squi ndzinli mban to, nzianraa zaatne rzeet miech Xtiidz Ndzon Jesús,
    led loxaque gropdse lugar rii. Zaatne ziotaa no, zhoob diidz ne squitaa dib zdoo
    to rliladz to Dios, rquiindraa ne no gzodiidza lo zho.
  hix-NT: Ohxe oyehtxoho kom hoye ro nekaytay hamà, Kohkomo rwonà. Nekaytay hamà,
    Maseknonya yamtar horye, Akaya yamtar horye xarha. Khoryenkom hona rma haxa nenyatxow
