    Mi'i hawyi ti yne tawa ko'i puo ra'yn imohey hap tuwe­sytpok.
  kpf-kpf: Zeŋgâren gâbâ Kembugât den laŋ kârâm âi Makedonia sot Grik hânân muyageip.
    Oi zorik buŋâ. Zen Anutu nâŋgâm pâlâtâŋ kwarâwe, zorat den siŋgi kamân dâp ari
    nâŋgâne niŋâ mân dâzâŋgowen.
  ppo-ppo: Talené ama fo wisi, dia̧ betere tikimó kaayóló, Masedonia hae kwiaró Akaia
    hae kwiatamopaaekélé yó melaté fóló fakeralepó. Atéturaalu, dia̧ Tale Kótópaae
    kisipa tiki tiró beterapó dere fo hae kwia feamó betó mole so whi̧né wosalepó.
    Atéyaleteiné da̧né me kae enénipó.
  hin-2017: क्योंकि तुम्हारे यहाँ से न केवल मकिदुनिया और अखाया में प्रभु का वचन सुनाया
    गया, पर तुम्हारे विश्वास की जो परमेश्वर पर है, हर जगह ऐसी चर्चा फैल गई है, कि
    हमें कहने की आवश्यकता ही नहीं।
  wol-KYG: Ci seen biir kay la kàddug Boroom bi jollee, te yemul ci Maseduwan ak Akayi
