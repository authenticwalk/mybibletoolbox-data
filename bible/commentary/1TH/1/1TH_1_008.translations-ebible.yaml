    Ñá kantio é kāʼán ka ntɨ́ nuu i sáʼā,
  qvz-NT: Ñáa mana chi provinciagunallai, astahuanbas tucui llactagunai tiyac runagunahuas
    canguna Diosta quirishcatas uyashcaunami. Chiraicumi cangunamanda mana mas rimanchichu.
  deu-ELO: Denn von euch aus ist das Wort des Herrn erschollen, nicht allein in Macedonien
    und in Achaja, sondern an jedem Orte ist euer Glaube an Gott ausgebreitet worden,
    so daß wir nicht nötig haben, etwas zu sagen.
  mjc-NT: Ñavin Macedonia tan Acaya ñi, maa tyin tandɨhɨ ñi ityi nu tsiñí nyɨvɨ tuhun
