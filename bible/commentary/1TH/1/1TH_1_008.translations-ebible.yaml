    kumu keheli amuya meleꞌahanamofihi kagaꞌa noto noto hepatoga bulago yamofihi lu
    lepilutaꞌa mone mehibe.
  amm-amm: Noko Siyoli aino imo mo moini ausai na maliyali liyaiki. Masituniya nokowoi
    Koliko asi nokowoi, toini auso mani, kolo kolomoki. Motu na, asi asiso kolo kolomo
    liyaiki. Noko nokolalo komaso mo sai, moiyo Kotoso mulumolo luwai aino imo. No
    monoi no ainonani monoi pa toposasoko manonokiso. Toi mo sai yasoi.
  zaj-zaj: Kulawa kumwenu usenga wa Mndewa wenela, sio tu muisi za Makedonia na Akaya,
