  qub-qub: Chaynömi gamcuna cajpitaga willacojcuna aywaycan may-chaychöpis Jesucristupa
    willacuyninta willacunanpaj. Chayno willacorga Diosninchïman gamcuna sumaj yäracushayquitapis
    willacuycanmi. Chaymi mana willapaptëpis runacuna musyaycanna Tayta Diosninchïman
    sumaj yäracuycashayquita.
  att-att: Ta melayalayâ yù napiá nga bilin ni Apu Namarò ta ngámin nga lugár na Masidonia
    ánna Akeya megapu nikayu. Á ari lâ tán nga lugár, nu ari gapay ta nassamâ ta ngámin
    nga lugár yù dámak nga meyannung sù ángngikatalà naw kâ Namarò. Á yáyù nga awán
    laguk ta máwák mi nga makkagi.
  bki-bki: Tubo kiano lilianiano vou nabo naio jo jaluvo ea kamiu bano, maka ea vio
    juo nei ga, a ea vio dolu nalo na laka bunu, mila tomu nalo amijog kenemiu viekouoiano
    ea Atua ruei. Nina naio bo laka, a vonganei jibe ka ea vio be na nuvan ea bereio,
    a maka bunu kenememi titai ka nuvijikia nuver kalo, bior ka napano iliano nonovio
    biedu ea kamiu ruei ba bokar nalo ruei.
  bqp-bqp: Dikiri yã bò á kĩnaa, adi zɛ Masedonia kũ Girisio adoro, á Yesu náanikɛna
    yã dàgula pínki, à baarukpana vĩ doro.
  mcp-mcp: Kɛ́ɛl mə Cwámba í á mə́ lás nûŋ bɨ́dɨ́ nda kwólóŋ; lâŋ í mə́ kyey kʉ́l
    jɛ̂sh nə́ bɨ mú fwámɛ́ óbúgʉla ɔ́ Zɛmbî; mə ŋgə cɨ nə́ kʉ́l jɛ̂sh, kú ná bə njɨ
    Masedwân nə Akayî. Í cúgɛ́ ná nyiŋgə bə sâ sə́ bwííŋgʉg.
  hat-hat: Konsa, nou fè anpil moun rive konnen mesaj Seyè a. Se pa sèlman nan Masedwan
    ak nan Lakayi, men se toupatou moun ap pale jan nou gen konfyans nan Bondye. Se
    sa ki fè, nou pa bezwen pale sou sa ankò.
  npl-NT: Porke nomejwah yononkixitinijkeh itlajtol n Toteko, iwa amo san itech tlalmeh
    de Macedonia iwa Acaya, yej sentetl kimatokeh kenomi nontlaneltokah inawak Dios,
    iwa mach ok moneki matomechtenewakah.
  bgg-bgg: Chiih-è Ithong ro mua chiang ne nathek è fuang Mesidonia nane Akhaya hà
    rek bie pha asi pha, Jimagunde naro migi ne Hamangkhung-aphuii shii um rone zab
    hà thogdun ro. Chiihphado, nyie oisha, gathek ne yao chid.
  eng-TCENT: For not only has the word of the Lord sounded forth from you in Macedonia
    and Achaia, but reports of your faith in God have gone out everywhere, so that
    we have no need to say anything about it.
  eng-BSB: For not only did the message of the Lord ring out from you to Macedonia
    and Achaia, but your faith in God has gone out to every place, so that we have
    no need to say anything more.
  cpu-NT: Te iri aparoni kemakoventaimine tsika pikantana pikempisantairi Pava, aña
    ikemakoyeetakemi eejatzi tsikarikapayeeni. Tema nokovavetaka nonkamanterimi tsika
    pikanta pikempisantayetai eeroka,
  san-ASM: যতো যুষ্মত্তঃ প্ৰতিনাদিতযা প্ৰভো ৰ্ৱাণ্যা মাকিদনিযাখাযাদেশৌ ৱ্যাপ্তৌ কেৱলমেতন্নহি
    কিন্ত্ৱীশ্ৱৰে যুষ্মাকং যো ৱিশ্ৱাসস্তস্য ৱাৰ্ত্তা সৰ্ৱ্ৱত্ৰাশ্ৰাৱি, তস্মাৎ তত্ৰ
    ৱাক্যকথনম্ অস্মাকং নিষ্প্ৰযোজনং|
  tac-NT: Alué ralámuli napu gepule alué Wa'lula Esusi nila ra'íchali napu 'emi ruwile,
    'ma ruyea mochí ichúrimi ejperégame ralámuli. Alekeri we'ká ralámuli 'ma machí
    'emi 'we a'lá oyérame ko Onorúgame. 'Lige alekeri pecha ruwiboa ramué churigá
    ko 'emi.
  eng-WEBPB: For from you the word of the Lord has been declared, not only in Macedonia
    and Achaia, but also in every place your faith towards God has gone out, so that
    we need not to say anything.
  gfk-H: Ma mital palai ta iakan kanong no hinhinawas utano Watong pai hanahaan makaia
    hoing muat u na Masedonia ma Akaia sena mon. Taia. No hinhinawas uta ira numuat
    nurnur ta Kalou i ta haan ta ira sibaan bakut. Io hua, pai supi bia mital na tangai
    habal tiga linga kanong diet at ta kaikek ra sibaan diet la hasahesa utano pakana
    bung bia mital ga haan ukaia ta muat ma muat ga balak lah mital. Diet hasahesa
    bia hoeh ing muat ga tahurus talur ira palimpua muat gaam haan taar ta Kalou wara
    tartaram no tutun na God, no lilona, ma wara kiskis kahai no Natina maram ra mawai
    nong ga hatut ia talur ra minaat. Ma no Natina, Iesu, nong na halangalanga dahat
    talur no ngalngaluan nong Kalou na tar ia namur.
  viv-viv: Kaliva hiulega hiyuvedonena be agona yuwa lauveya ginauna amine, meda omi
    yami huluva hagihagina againe venuwaꞋata Kaiwabu faꞋine fafali moyaꞋaina lauveya
    ginauna. Keke yami fafali Masedoniya o Akaiya agaidiyagaga gidanauna, au yami
    vetumagana Yaubada againe valeyana fafali moyaꞋaina yuwa lauveya ginauna. Medema
    faꞋina ime keke tamo gavadi anagaheyeni.
  yao-yao: Pakuŵa kutyochela kukwenu lisonile liloŵe lya Ambuje, ngaŵa pa Makedonia
    ni pa Akaya pe, nambo posepose ngani ja chikulupi chenu kwa Akunnungu chijenele.
    Kwa pele uweji nganitukola chindu chakusala.
  tgp-tgp: Mata reti non Moli sei mo lo malue isamim mo roroa Macedonia peresi Achaia,
    ale nomim rasua hin God mo roroa na jara tari, ale mo vaia kama sopo er̃i mele
    vere te hinau mata nomim rasua isara.
  auc-NT: Mïnitö wede pönëninque apæ̈nemïni beyænque Wængonguï nänö angaïnö ante Mäatedöniabæ
    quëwënäni tönö Acayabæ quëwënäni ëñënäni incæte wïï mänïï mëñömongaque ïñömö quëwënäni
    ëñënänipa. Wæætë ædömë quëwënäni ïñönänite wadäni mïnitö Wængonguï ingante mïni
    wede pönëmämo ante tededäni do ëñënänipa. Ïninque mönitö mänïï beyæ̈ quïnante
    godömenque apæ̈nequïï.
  kbc-NT: Igaataɡ̶a aɡ̶idioka adeegiticogitiwaji lotaɡ̶a Ǥoniotagodi niiɡ̶otedi Macedônia
    aniaa Grécia. Pida jaɡ̶adeegitedicogi inoatawece nipodaɡ̶a, codaa joɡ̶odibodicetibige
    anodaaɡ̶enitatiwaji meliodi manakatoni Ǥoniotagodi. Joaniɡ̶idaa leeɡ̶odi me daɡ̶adiaa
    leeditibige daɡ̶a jeloɡ̶otaɡ̶atibece anodaaɡ̶ee ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Agal oiagab Uwait en petak emen, Ban nugau ze eiman acer saiweu sul ag
    eiman ipal em unum saiu hei betena, domen. Go ze ag en Masedonia agaig mui Akaia
    agaig mui sag bitab tam, em unum betei iboreun. Guzenaimai, ig agal oiagab petak
    emen en ze tub, awarabun iboin tam.
  ctu-BL: Come mach jinic jach año' bʌ ti Macedonia yic'ot ti Acaya tsi' yubibeyob
    i t'an lac Yum tsa' bʌ la' pucu. Pero ti jujumpejt lum tsa'ix ubinti bajche' tsa'
    la' ñopo Dios. Ti pejtelel yujilob, jini cha'an mach wersajic mic sub lojon.
  meq-meq: Hərwi kurom, ndo hay haladzay ma Masedowan ada ma Akay ta tsəne labara
    i Bəy Maduweŋ kway, ane tuk na, nəteye ɗekɗek bay. Sa na, ndo hay kwa ka waray
    ta tsəne ka mədzal gər kurom nakə ka dzalum ha ka Mbəlom aye. Wuray andaya nakə
    nəmay nəmaa səkahiye ha faya aye bay.
  noa-H: Pãar haigmuata maach Pör Jesucristo hiek'an sĩi haaidʌbaadëm. Mag haaidʌbaadëm
    sĩi Macedonia durrpaijã k'aba, ni Acaya durrpaijã k'aba, durrpierrta haaidʌ jöisim.
    Mag nʌm dʌ̈i hĩchab pãachdëu Hẽwandam hiek hʌ̈k'atarrpai hogdʌba hʌ̈k'a nʌmjã
    t'umaam k'ʌʌnau k'ak'apdö t'ʌnʌm. Mag k'ak'apdö wëjöm haawai marau tag pãar jaauju
    haai k'aba nʌm.
  alp-NT: Pusue tamata me otoi Makedonia kai Akaya esi selu kai lene be imi atate
    elia kai imi beteke elia kena Sou Misete bei Alla kena Yesuse peneka. Kai batuke
    tamata me otoi Makedonia kai Akaya mo po tamata rebe esi rue me pusue otoi maketaru
    lekwe esi lene imi hlaleke loko Allare mise. Hoko mahake ami keu kena lepae moneka.
  san-VEL: yato yu.smatta.h pratinaaditayaa prabho rvaa.nyaa maakidaniyaakhaayaade"sau
    vyaaptau kevalametannahi kintvii"svare yu.smaaka.m yo vi"svaasastasya vaarttaa
    sarvvatraa"sraavi, tasmaat tatra vaakyakathanam asmaaka.m ni.sprayojana.m|
  kbq-kbq: Na'ankure Ramofo kemo'a tamagripinti agerura runo e'neana, Masedoniane
    Akaia kumateke agerura orune. Hianagi tamagrama Anumzamofontema tamamentintima
    hu'naza zamo'a maka kumatega vuno eno hige'za antahi'nazankita, tagra mago kea
    osugahune.
  kbh-kbh: Ts̈ëngaftanga s̈mojoyebuambá Bëngbe Utabná Jesucristbe palabrama. Mora,
    ndoñe nÿe Macedonia y Acaya luarents̈e ents̈anga chama quemátstats̈ëmbo —nÿets
    luarenache ents̈ángnaca montsetáts̈ëmbo nts̈amo ts̈ëngaftanga Bëngbe Bëtsábeñe
    s̈mojtsos̈buáchema —y chca, bënga tondaye más ques̈nátëjaboto ts̈ëngaftangbiama
    jatichámuama.
  ron-LSB: Căci de la voi a fost vestit cuvântul Domnului, nu numai în Macedonia și
    în Ahaia, ci și în orice loc s-a răspândit credința voastră față de Dumnezeu,
    astfel încât nu mai este nevoie să spunem nimic.
  pon-pon: Pwe jan re omail majan en Kaun o kaparaparalar, kaidin nan Majetonien o
    Akaia eta, pwe pil waja karoj omail pojon Kot lokila ia; ari, jolar me je pan
    inda.
  nhe-BL: Huan tlen imojuanti, ax san mosemoyajtoc itlajtol Toteco ipan tlaltini Macedonia
    huan Acaya, ama yajtoc hasta tlacame ipan campa hueli tlali, pampa campa hueli
    quitlacaquilijtoque quejatza ica nochi imoyolo inquineltocaj Toteco. Yeca ayoc
    monequi tiquinilhuise tlen imojuanti,
  sps-sps: tana saa vaanan tana Tsunaun poo ising minon ngue mami te saats vavis a
    fo mamatsiny pan, sikia ma tana gum fan iny Masedonia ai Akaia tsun, san vaanan
    nana faason tsumi ten Gov te saats vavis a fo mamatsiny pan, to sana sikia pis
    tu vegiau te kat romam.
  wnc-wnc: Sanga Buyambam tapaninda tasinimukutde wam natake ginda tuwanguke yanikapa
    yatakuwawa aminu keu wa komaune nana amindakan dua natapbing. Aho! Yotna yotna
    nana kuupbamda atnatapbing. Ginda Jesue natapa kekeknga singgakgen. Siwan ginda
    unzingu wa natake yuaing kakngae aminu kuupbamda atnataaing ge ninda yaninanga
    dua. Aho!
  bus-bus: Dii yã bↄ̀ a kiia, èe zɛ Masedonia kↄ̃n Girisio adoro, a Yesu náanɛkɛna
    yã dàgula píngi, à baarukpana vĩ dↄro.
  gub-BL: Pemume'u Zanezar rehe ze'eg puràg heraha Maxeton ywy rehe har wanupe, Kere
    ywy rehe har wanupe no. A'e rupi a'e ywy rehe har ukwaw katu a'e wà. Teko ko ywy
    rehe har tetea'u ukwaw a'e wà no. Peze'egatu peho peiko Tupàn rehe. Teko paw ukwaw
    pezeruzar haw a'e wà no. A'e rupi nuruze'eg kwaw pezeruzar haw rehe ure kury.
    Ta'e teko paw ukwaw katu a'e wà xe.
  imo-imo: Enoni Gotenga ungumu ningo meko andoringimu pumbe pumbelie Masedonia kinye
    Akaia provins talonga imboma moloringina purumu, pali pileringi nalo aku kombu
    pokonga kau naa purumu. Enoni Gote ipuki tiringi temanemu kombumanga pali purumu.
    Akumunga eno moromele mele linoni altopo temane te topo timolo kongono te naa
    ltemo.
  boj-boj: '@see-verse:1TH.001.007'
  ulk-ulk: Oplera mir wabialam ebrerdi nole Masedoniage a Akaiage tebteb epe waba
    owatur Adi doge able mir ko ebrerdi gair gedge. Nole pa kerbim dike ki waderle
    daratagrare wabi owaturlam,
  eng-DRA: For from you was spread abroad the word of the Lord, not only in Macedonia,
    and in Achaia, but also in every place, your faith which is towards God, is gone
    forth, so that we need not to speak any thing.
  knf-knf: Du an na manjoonan di di uţup wi Ajugun upënnuŋ, uŧiinkana du Maŧedoniya
    na Akayi. Mënţ dul da ţañ, baţup ţi dko bŧi jibi nafiyaari Naşibaţi, kë ŋëndo
    ka uko uţup.
  san-KHM: យតោ យុឞ្មត្តះ ប្រតិនាទិតយា ប្រភោ រ្វាណ្យា មាកិទនិយាខាយាទេឝៅ វ្យាប្តៅ កេវលមេតន្នហិ
    កិន្ត្វីឝ្វរេ យុឞ្មាកំ យោ វិឝ្វាសស្តស្យ វាត៌្តា សវ៌្វត្រាឝ្រាវិ, តស្មាត៑ តត្រ
    វាក្យកថនម៑ អស្មាកំ និឞ្ប្រយោជនំ។
  arn-NT: Wüne llituy ta eymün mew, Ñidol ñi werken dungu kom mapu kimngey Masedonia
    ka Akaya mew müten no, welu may ta itrokom püle ka kimngey ti mupiltun tamün nieel
    eymün ta Ngünechen mew, fey tüfa famngechi iñchiñ ngelay taiñ chem piael rume.
  zas-NT: Por lëjt bireꞌch xtiidxaman ad tijbtizi luarzii ree, gra ladczi ruzaꞌt reeman
    xhienaag rliladxidi Dios, xt niꞌqui chetri ryaadx yaguieꞌchan.
  ken-NT: Nɛ Ɛyɔŋ Mandɛm ɛ́tàka atú Masidónia nɛ atú Akáiya ɛ̌ti mɛnyɨŋ ɛbhɛn
    bǎkʉ́, kɛ ɛ́bhɨ́kɨ́ may nɔ. Mbok nɛka ɛnɛka nɛ Mandɛm akɔ mbankɛm, ɛnyu ɛnɛ sɛbhɨkɨ
    bhɔŋ yɛ̌nyɨŋ bɛrɛm ndu bɛtɔŋ ɛnyǔ mǎnoko.
