  kan-OKCV: ಕರ್ತನ ವಾಕ್ಯವು ನಿಮ್ಮಿಂದಲೇ ಮಕೆದೋನ್ಯ ಹಾಗೂ ಅಖಾಯದಲ್ಲಿ ಘೋಷಿತವಾದದ್ದಲ್ಲದೆ, ದೇವರ
