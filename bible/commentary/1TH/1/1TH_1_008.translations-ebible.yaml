    ac'opilalic ti lec laj ach'unic ti sliqueb ti c'alal laj ava'ibeic sc'op ti Cajvaltique.
  ind-AGS: Melalui kalian, berita keselamatan dari Tuhan itu tersebar. Tidak hanya
    di Makedonia dan Akaya saja, tetapi di semua tempat di mana-mana orang sudah mendengar
