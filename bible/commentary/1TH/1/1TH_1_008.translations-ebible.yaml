  tzo-TZC: Voꞌoxuc ta aventaic ti maꞌuc noꞌox tey ta Macedoniae, ti liꞌ ta Acayae
    ti itanij avuꞌunic ti lequil achꞌ cꞌop yuꞌun ti Cristoe. Yuꞌun buꞌyuc noꞌox itanij
    batel avuꞌunic. Jech o xal buꞌyuc noꞌox aꞌyinbil acꞌoplalic ti achꞌunojic ti Diose.
    Ti jech taje, mu xa persauc ta xcalcutic ti acꞌoplalique.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​၏​ပြု​မူ​ကျင့် ကြံ​မှု​ကြောင့်​သ​ခင်​ဘု​ရား​၏​တ​ရား​တော်​သည်
    မာ​ကေ​ဒေါ​နိ​ပြည်​နှင့်​အ​ခါ​ယ​ပြည်​တို့​တွင် ပျံ့​နှံ့​သွား​သည်​သာ​မ​က ဘု​ရား​သ​ခင်​အား
    သင်​တို့​ယုံ​ကြည်​ခြင်း​သ​တင်း​သည်​အ​ရပ် တ​ကာ​သို့​ရောက်​ရှိ​သွား​ပေ​သည်။ သို့​ဖြစ်​၍
    ငါ​တို့​ပြော​ဆို​ရန်​မ​လို​တော့​ချေ။-
  gng-NT: Kimɛ Yonbdaan ya gbɛr ñɛn' ni ya bùol nɛ ki yɛre' Maseduɔnn ya tinfɛnm
    ya dutɔ nin Akayi ya tinfɛnm ya du kɛ ni. Na yé i ya du ni baba, binib cii' niʼkɛ
    saan ni teke' Uwien ki jin' ma bo. Nɛn bo, ta ji ŋmɔbe tuba tí tɔke.
  cbi-NTPO: Tsenmin ñulla' mityan Bale Ruku' kuinda ne jundalan mijaindetyu', ñulla
    Diosnu naake keenguemu deeñuba juntsa kuinda nukaba demija deiñuve. Tsa deeñu'
    mitya, lala yalanu kayu tiba manbatinuu meneste dejutyuyu.
  ikk-NT: Makẹni, oku Onyẹ-nwọnni-ẹnyi a ghagụọ ẹka ụnụ ghagbarị—ẹlẹdẹ imẹ Masẹdonia
    lẹ Akaya sụọ, a nụchanrịngụọ wẹ banyeni okukwe ụnụ nwẹ imẹ Osolobuẹ ebe ile—nke
    wụ nị ọrịzịnị mkpa nị ẹnyi kumẹ ẹ.
  leu-leu: Aang, a mu Mesidonia e mu Akeai ri texaas sena namkaian simi taasaxa pife
    nari sang mon. A maana rabuna la mu bina xapiak, ri texaas sena. E voxo pi ta
    mo fulaa aava maam taa kuusane,
  maz-NT: I̱ xipjiji c'o 'ñaja, nguec'ua ja c'o nde go mbãrãji o̱ jña e Jesucristo
    c'ín Jmugöji. Dya nguextjo a Macedonia 'ñeje a Acaya; texe cja yo jñiñi pãrãji
    dya c'ü i̱ 'ñejmeji Mizhocjimi. Nguec'ua, dya ni jyodü pje rá xicöjme ja vi 'ñejmegueji.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། གཙོ་བོའི་བཀའ་ནི་ཁྱོད་ཅག་གི་ཁྲོད་ནས་མ་ཀེ་དོན་ཡཱ་དང་ཨ་ཀ་ཡཱ་ཡུལ་དུ་བསྒྲགས་པར་མ༌ཟད།
    ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ལ་དད་པ་བྱས་པའི་གཏམ་དེའང་ཡུལ་ཐམས་ཅད་ལ་ཁྱབ་འདུག་པས་ངེད་རྣམས་ཀྱིས་ཅི་ཡང་སྨྲ་མི་དགོས་པའི་ཕྱིར༌ཏེ།
  tca-NT: Rü yema na peyaxõgüxü̃gagu rü tórü Cori ya Ngechuchuarü ore rü guxü̃wama
    ninguchigü. Rü ngẽmacèx i ñu̱xma rü Machedóniããnewa rü Acayaanewa rü guxü̃wama
    nüxü̃ nacuèxgü na ñuxãcü meã Tupanaãxü̃́ peyaxõgüxü̃. Rü ngẽmacèx marü taxucèxma
    tü̱xcüü̃ i toma rü namaã nüxü̃ tixu i ngẽma ore i mexü̃ i pechiga.
  zpl-NT: Nu equie cuendaꞌ liꞌihua uriꞌchialetse stichiaꞌ Jesucristo nu la neca nucuaꞌ
    nú unga lu iliu Macedonia cuna lu iliu Acaya tsia, sino que ye bee luhuare rni
    bee bene xneca nzeli arquiꞌhua Diose hasta nú lecaꞌ xi rquiꞌña nú niláru lubee
    bene equie cuendaꞌ liꞌihua.
  mbc-NT: Maasa pra amîrî'nîkon wenai Paapa maimu etasa' Grécia pata ponkonya moropai
    Macedônia pata ponkonya. Moropai inî' panpî' pata kaisaronkonya etasa' î' kai'ma
    innape Paapa kupî'pîya'nîkon yekare eta'pî to'ya. Mîrîrî warantî ayekarekon epu'tî
    tamî'nawîronkonya annaya ekaremekî pra tîîse.
  ndg-ndg: Kwa mana boka kwinu neno lya Nnongo lyabaya kote, na Makedonia kwaa na
    Akaiya kichake. Badala yake, kwa kila mahali imani yinu katika Nnongo latienea
    kwote. Na matokeo gake, tuhitaji kwaa longela chochote.
  wsk-wsk: Se Kari Biya ko den gilalong nenenga ningi mu ko bala guruga mu Macedonia
    se Achaia ningi la me geragam. Bare Kaem ko nengemang ningi nunguning ko nirung
    mu aratam sor suen biya te namaram tala. Bore te se, ana ko den bo balnakko iwita
    mena.
  toj-NT: Jaxa huego, pucan xa ec' ja yabal ja Cajualtiqui, mi quechanuc ja ba Macedonia
    soc ja ba Acaya. Ja ba spetzanil ja lugar jumasa, naca snaoneje xa ja jastal huaxa
    c'uanex ja Dios ja huenlexi. Ja quenticoni, mi t'ilanuc huax taahuaticon ti' ja
    huenlexi porque naubalex xa ni jastal huaxa c'uanex ja Diosi.
  kkl-kkl: Akhaya nimiap Makedonia nimiapti a'un sembe ka'elamangdi, “Nuri babe nelepto
    ulamukap,” aro ulamangba, a'undi unulamlomne yubu eneko Makedoniaap Akhayaap sabo
    tangto palamoa wene babe palamla. Sabo tangto palamla yubu eneko abene aghabog
    kom. A'undi wana paia seklero ulamlomneag agha yubu lilim lonceng oleanne saog
    uro yubu nu saelba uhiropne poneko Yesus sembe yubu sabo tangto piog. Sabo tangto
    piogpa, nimiri ka'elamangdi, “Tesalonika nimiri Allahag sik uro seneraglamang,”
    alamangba, yubu eneko nen tipto tala-tala sabo tangto piog. Sabo tangto piogpa,
    nuri tala-tala Yesus sembe ambarelamsiboag nimi wamang nimiri ka'ebong. Nuri nimiag
    “Tesalonika nimiri ulamangne sembe ambatsukap,” aro ambarelamsibo aghana, “Ka'ebabo,”
    alamong.
  tbc-tbc: Aŋ ru afulale yan lo, bilaluŋ a Tubun ak niŋen o yan, nek ibol dou san
    liliŋan yau dak igo woŋ ifufurak yau a. Ru an Masedonia nag Akaia na mi ta yau
    na ya, tia, aben fidian iŋane ya. Aŋ Anut niŋen o ilom rumok dan fidian duloŋ
    pasik a. An niŋen o maŋsema ru ta aŋ niŋemi wo mabol san urat amama tia ya.
  sna-sna: Shoko raShe rakanzwika kubva kwamuri kwete muMasedhonia neAkaya bedzi,
    kutenda kwenyu muna Mwari kwakazivikanwa kwose kwose. Naizvozvo hatifaniri kutaura
    chinhu pamusoro pazvo,
  smk-NT: Bana' konan siin nin ihimplo moyo, naipata-patanda' a minsahi nan Catawan,
    ambo' tamo' sa Macedonia tan sa Acaya, no kai sa abaw et nin raruman lugar ket
    piirgu-irgo ran tutawo a maipa'ka' sa pagmamatalek moyo konan Dios. Kanya' nin
    kasaynan matkap min ibarita' et.
  grc-TCGNT: Ἀφ᾽ ὑμῶν γὰρ ἐξήχηται ὁ λόγος τοῦ Κυρίου οὐ μόνον ἐν τῇ Μακεδονίᾳ καὶ
    ἐν τῇ Ἀχαΐᾳ, ἀλλὰ καὶ ἐν παντὶ τόπῳ ἡ πίστις ὑμῶν ἡ πρὸς τὸν Θεὸν ἐξελήλυθεν,
    ὥστε μὴ χρείαν ἡμᾶς ἔχειν λαλεῖν τι.
  gof-WFTW: Godaa qaalay hinttefe keyidi, Maqedooniyaninne Akkaya xalaalan gidonnashin,
    Xoossaa hintte ammaneyssi ubbason si7ettis. Hiza, nuuni gaanabay aykkoka baawa.
  spa-BLM: Porque de vosotros se ha proclamado la palabra del Señor, no sólo en Macedonia
    y Acaya, sino también en todos los lugares donde ha salido vuestra fe hacia Dios,
    de modo que no tenemos necesidad de decir nada.
  kyz-NT: Jejui 'ga je'ega pemome'u pejejemogyau. A'eramũ 'ã pẽnemimome'ua okwasi'wasi'wau
    Masetoni ywy pewara 'gã nupe. Akaja ywy pewat, amunap tesirũmera pypewat. Mĩmera
    'gã nanẽ 'ã enupa rai'i nũ. 'Awamũ Tesarũn ipewara 'gã amũ Jejui 'ga rerowiaa
    'ea awau okwasi'wau amunawa moymoyka. A'eramũ ore a'eramũ pẽ mome'wawe'em 'gã
    nupe. “Okwaap futat na'gã 'ã ne'ã”, 'jau ore arajaupe.
  dao-dao: Bawipaa ngthu cun nangmi üngka naw ngthang hüki, Maketawnih hne ja Akaijah
    hne däka am ni lü, hnün naküt üng Pamhnam nami jumeinak cun ngthang hüki. Acunüng,
    keimia pyen vai i pi am hlü.
  cya-cya: Si'yana ti' la se'en ndi'in um mdyisnan mscua cueen cha' 'in Ñi X'nan na,
    si'i tsa se'en lyi'ya loo ti Macedonia lo'o Acaya, cui' ca nu nchgaa se'en cua'
    ngune cha' 'in um ña'an ndiya qui'an ti' um 'in Ndiose, lo' ñi a 'ni 'a cha' ti'
    taa hua suun cha' re lo'o jun,
  wrk-wrk: '@see-verse:1TH.001.007'
  nii-nii: Gos Owundu nge ek ka ei, enim nengin kin, wumb konu pei piik punmun. Maseroniya
    ni, Akeiya konu pei pang kin, wumb konu orung orung pei, enim Gos kin pii gii
    ninjing. Nik kin, ek poł ei wumb pei pii poru, nik pangin kin sin nga ek nimin
    pinałim mon.
  ign-NT: Éti ímisamahi eta máechaji­riruva ema Viya namutu ena achaneana ticava­sanahi
    te Macedonia étapa te Acaya. Téchaca­re­hivare te tamutu avasareana te jácani
    víteca­pi­hapahi eta juca yátupirahi esuapa ema Viya. Vaipa tácame­sahini vimeta­ta­ra­ca­va­cahini
    éna eta esuapa­ji­raivahi éti.
  dik-NT: Ku acie rin cï wek wɛ̈t Bänyda Jethu piɔ̈ɔ̈c tënë kɔc Mathedonia ku Akaya
    ë rot, gamdun tënë Nhialic acï kɔc pinynhom ŋic ëbën. Ku acïn kë lëuku buk bɛn
    lueel.
  cac-cac: Eyuuj ix pucaxb'at yab'ixal Cajal Jesús d'a junjun lugar. Ix laj yab' eb'
    aj Macedonia chi' yed' eb' aj Acaya to tzeyac' val och Dios d'a e c'ool. Man̈ocn̈ej
    eb' ix ab'ani, ix laj yab' pax eb' ay d'a junjun lugar. Yuj chi', man̈xo yovaliloc
    a on̈ scalel eyab'ixal d'a scal eb' anima.
  tzj-E: Cara' quenbij chewa com congan bnak pnim rtzojbal Dios ewmal. Xekaja ptak
    tnamet jc'ola precwent Macedonia y xerkaja ptak tnamet jc'ola precwent Acaya,
    y mruyon ta ra per ne njelal nat nkaj ojtkin chwa' chcongan ykula ec'u'x ruq'uin
    Dios. Rmal c'ara' majo'n nc'atzin xta nekbij chic chca com arj-e' cutkin chic.
  san-BUR: ယတော ယုၐ္မတ္တး ပြတိနာဒိတယာ ပြဘော ရွာဏျာ မာကိဒနိယာခါယာဒေၑော် ဝျာပ္တော် ကေဝလမေတန္နဟိ
    ကိန္တွီၑွရေ ယုၐ္မာကံ ယော ဝိၑွာသသ္တသျ ဝါရ္တ္တာ သရွွတြာၑြာဝိ, တသ္မာတ် တတြ ဝါကျကထနမ်
    အသ္မာကံ နိၐ္ပြယောဇနံ၊
  yaa-NT: Matoõxõ nõko Ifãfe meka shara nikakĩ taefanifo Macedonia anoafo feta Acaya
    anoxõ. Akka anoxos nikanifoma. Nã pexe fetsafo anoxori nikanifo. Nãskaxõ mã tãpiafo
    mã Nios Ifokõifakẽ. Nãskakẽ nõ anã matoõnoa ato yoitiroma, mãmãi matoõnoa tãpikõiafono.
  cab-NT: Burúguaali ugánu luágu Wabúreme Jesucrístu júmagiñe, mámarügü loúbawagu
    Macedónia lúma Acáya, burúguaali lídan sun fulásu, áni subúdiwaali luágu afíñeni
    le jibíjubei luágu Búngiu lídan sun fulásu. Memégeirunwati wabájüdagun luágu jafíñen
    joun gürígia,
  clu-clu: Ay alin dian kanindo naglapnag anang minsai ang Ginoo, kag bukun lang sa
    Macedonia kag sa Acaya kondi indong pagtoo sa Dios nabaritaan bisan diin nga logar.
    Gani indi run kinanglan nga magsogid kami pa sa mga tao parti sa indong pagtoo.
  swh-ULB: Kwa kuwa kutoka kwenu neno la Mungu limeenea kote, na si kwa Mekadonia
    na Akaiya peke yake. Badala yake, kwa kila mahali imani yenu katika Mungu imeenea
    kote. Na matokeo yake, hatuhitaji kusema chochote.
  tpt-NT: Ixchivinti kiJalhachimoꞌonukꞌan va minchal kun uxiknan y talaqpuꞌayal xaꞌestado
    Macedonia ali Akaya. Vachu takꞌatsaꞌol ni lapanakni taꞌakapuchun ni ox lhakꞌapꞌupꞌinatꞌik
    ni Dios. Ex chuncha jantucha maqskꞌiniy kajkamakꞌatsanil ni lapanakni tas untꞌatꞌikcha.
  aai-aai: Naatu men Regah ana tur kwa wanawanamaim bowabow akisin tit in Masedonia
    naatu Akaiya sabuw hinowaramih, baise God kwabitumitum ana tur auman tit tafaram
    ta ta etei hinowar tibidudur, imih aki boro abitur anao.
  sny-sny: Fene Owane Sitewi lo peri lu taune werese werese ma'e au te'e areiyeye.
    Lu taune werese ma'e omo pani Masedonia, omo pani Akaia, irosiya ape, sosu omo
    werese werese sahe Owane Sitewi lo peri, fene tote tawesiye ape, au te'e areiyeye.
    Fene Owane Sitewi lo peri au te'e fiyariye su, serai nomo wiyawi ape ta'aneyei
    wou ta'ama.
  myy-myy: Jesucristo ocare boca ãmicõri Macedonia sita gãna, Acaya sita gãnare riti
    meje goti batoyija mʉa. Masa jeyarore Cristo ocare goti batoyija mʉa. Queno mʉa
    yigore tʉocõri, “Cristore queno tʉorʉ̃nʉrã ñama Tesalónica cʉto gãna”, yama masa
    jeyaro mʉare. Ito bajiri gʉa wa ucuja mʉa gayere masare gotibea gʉa. Mʉare masicãma
    ĩna.
  trc-NT: Dan me se a̱j cuno ndoꞌo yuvii̱ se‑na̱na̱ síí ꞌni̱j raꞌa man níꞌ, quiꞌyaj
    soj, ne̱ dan me se nuveé ina̱nj nij yuvii̱ ma̱n estadó Macedonia do̱ꞌ, nij yuvii̱
    ma̱n estadó Acaya do̱ꞌ, me yuvii̱ cuno nana̱ se vaa amán rá soj niꞌya̱j soj man
    Diose̱ maꞌ. ꞌO̱ se yuvii̱ ma̱n rihaan nu̱ꞌ cachra̱ꞌ chumii̱ me yuvii̱ cuno nana̱
    yoꞌ na̱nj ado̱nj. Cheꞌé dan me taj cheꞌé cata̱j xnaꞌanj núj rihaan nij yuvii̱
    cheꞌé se vaa quiꞌyaj soj maꞌ.
  cut-NT: Tihca̱ chi che chetuhn ndudo yahn Dihvo vo va̱n nchuhn. Ndiyu dema̱n ya̱hn
    yahn Macedonia ma̱n, Acaya ma̱n, te numachahte devano ihyan nduhca̱ che redinahn
    nchuhn ndudo yahn Dendiohs. Nde nuhn, metah deh cuande che ca̱hma nuhn,
  bel-bel: Бо ад вас пранеслася слова Гасподняе ня толькі ў Македоніі і Ахаі, але
    і па ўсіх усюдах прайшла слава пра веру вашую ў Бога, так што нам ні пра што ня
    трэба распавядаць.
  zlm-KSZI: Firman Tuhan tersebar bukan sahaja di Makedonia dan Akhaya malah di serata
    tempat. Mereka telah mendengar tentang imanmu kepada Allah, maka kami tidak perlu
    berkata apa-apa lagi.
  gdr-gdr: Sɨ Yonggyamɨmna yɨtkak kea Tesalonika sosi wa pɨlke opeka yikeny re ma
    Makedoniya eriya wɨngɨrɨnd dɨde Akaya eriya wɨngɨrɨnd nena nate, ajɨ kwa kea dea
    ta komkesa gatab wa warabag auka yikeny. Sɨ waina Godɨm pɨlɨnd gar ke utkunda
    mɨle gatab yɨdɨr yɨt re kea kwa komkesa gatab wa yikeny. Sɨ onggɨt paemb sowa
    awɨr e kwa nanggamog yɨt e indondɨm onggɨt wa gatabɨm.
  vmy-NT: Ngatꞌa ꞌnda ngajinnu ꞌetutsꞌinnire nga kjinuꞌya en ndare Naꞌenna nangi Macedonia
    ko nangi Acaya. ꞌBa bi tu kui sa nangibiu, tusa kjiꞌyare nitu ñañu jótsaꞌen makjainnu
    ngatꞌa tseꞌe Naꞌenchana, ꞌba ꞌbatsaꞌen bi nde machjenni tsa jó kuixun ngisai̱
    ji̱n.
  cmn-FEB: 你们已经宣讲了上帝的信息，不止在马其顿和希腊，还包括听闻你们信上帝的所有人，所以我们不用再对任何人说什么。
  gmv-RNT: Goda qaalay intefe kezidi Maqidooniyaninne Akaayan siyeteth xalla gidonta
    intes Xoossa bolla diza ammanoy ubbason eretides; hessa gish nu intes yootanas
    aykkokka koshshenna.
  ncl-NT: Inon unca pampa niman míac mocaqui ilajtol in Tata capa anunca. Mocaqui
    pan ipampa quinami anyultica. Pampín amo yehuanten san pa Macedonia huan Acaya
    momachiltije inahuac inon. Noje laquetzalo moilijticate quinami anquineltoca Jesucristo
    pa mochi in oc sequin lalimes. Pampín amo monequi pa antimitzilisi nindeno, pampa
    anquimati anquineltoca cuali.
  sua-sua: Ii, ko o mia akuruk ko tok mnam a mmie kalo mhe ruk e Masadonia va e Akaia,
    ngat her ngan a re to mang Ngoldaip vgum muk, gi enangthe ngata ngan a nglung
    ka muktim ko tkaeti klik ngang ngar. Vanangko nong a mmie kalo gi mhe ruk ennginduk
    tuk ngint kol a re mang nguk e. Nove. A re to mang nguk tvaas kim a mmie karo
    mhetor kavurgem te, mut si lol o vnek tok, vanangko mut kle klol kuaro rhek ruk
    kmor mnam muk mang E Nut ge. He ekam tok, klo is hak kam havaeng o mia mang nguk
    kat e, ko ngat her mnor mang nguk tok arhe.
  klt-klt: Táwi yan me watá wáum manná yá ina yatná sungga kungga átuk. Iná man watá
    kuk wawu kungga Masedonia me Akaia kinan re ma kuk, ináku kungga it táup táwi
    káin kung hálin sándá Ánutu ya rina naráng háting mánggoeráng wata há naruráng,
    wata ku nándá sánda wáina ingga yánánáyan tárák muná.
  are-are: Rrakangkarranga arrkngala, pmararrpaninhala turtantama, relha ntjarrala
