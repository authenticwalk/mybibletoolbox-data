  yut-yut: Amɨn Tagɨ dakon gen yaŋ teŋteŋawit uŋun Masadonia ae Akaia provinskon ekwaŋ
    amɨn dagɨn dɨma nandawit, kokup dukwan dukwan kɨsi da ji da Piŋkop do nandaŋ gadawit
    uŋun dakon geni nandawit, do nin da saŋbeŋek gen dɨ yogogɨ mɨni.
  grc-BYZ: ἀφ᾽ ὑμῶν γὰρ ἐξήχηται ὁ λόγος τοῦ Κυρίου· οὐ μόνον ἐν τῇ Μακεδονίᾳ καὶ
    ἐν τῇ Ἀχαΐᾳ, ἀλλὰ καὶ ἐν παντὶ τόπῳ ἡ πίστις ὑμῶν ἡ πρὸς τὸν Θεὸν ἐξελήλυθεν,
    ὥστε μὴ χρείαν ἡμᾶς ἔχειν λαλεῖν τι·
  cpc-NT: Tii iri apaani kimakowintaimini tsika pikantana pikimisantairi Pawa, aña
    ikimakoyiitakimi iijatzi tsikarikapaini. Tima nokowawitaka nonkamantirimi tsika
    pikanta pikimisantayitai iiroka,
  nhg-NT: Pos tietlajtultzi Tlöcatzintle ye omacheac desde nemejua amo sa pa Macedonia
    hua Acaya, tlöcamo nuyejque ipa meyactie ocseque pörtes. Ye omacheac de nemoneltoqueles
    tli tieca Deus nenquepejpea. De manieras que tejua amo tecnesesitöroa tequemelfisque
    ocseque creyentes de nemejua,
  nya-nya: Kuchokera kwa inu, uthenga wa Ambuye unamveka ku Makedoniya ndi ku Akaya
    ndipo mbiri ya chikhulupiriro chanu mwa Mulungu yamveka ponseponse. Choncho sikofunikanso
    kuti tinene kanthu,
  ngu-NT: Ijcon nemejhuamej onenquiteititijquej itemachtil toTeco, niman xsan Macedonia
    niman Acaya, yej nochihuiyan quimatztoquej ica nemotlaneltoc yejhuan nemejhuamej
    nenquipiaj itech Dios. Yejhua ica aman xoquitlaj ticpiaj tlinon más tiquimijlisquej.
  kup-kup: Met ari darim Amipuz ñetiv haovai emoogin Masedoniar Akaia zei nenasikaroh
