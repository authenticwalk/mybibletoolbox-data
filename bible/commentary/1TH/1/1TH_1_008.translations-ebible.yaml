    gu-barrjeknga, gu-werranga gu-werranga gu-rrawa aburr-galiyarra ana-gorrburrwa
    minypa ana-goyburrpa burr-guya marr nyiburr-balcharra nula Wangarr. Gu-gurda ngacha
    janguny aburr-galiyarra ana-gorrburrwa, lika gala barrwa gun-nga gu-yu arrburrwa
    ngayburrpa, jimarna nyirrbu-ngurrja ana-goyburrpa burrwa birripa.
  wal-wal: Aissi giikko, Godaa qaalai intteppe kiyidi, Maqidooniyaaninne Akaayiyaa
    xalaalan siyettibeenna; shin Xoossaa intte ammaniyoogee ubbasan siyettiis. Simmi
