    ne Ɛsɔwɔ. Getu ɛyigémbɔ ɛsé debɔɔ́ sé mangaré ɛbwɔ́ genó wɔ́,
  sab-NT: Ba ulita mo ta gbu ene Jesucristo gerua ole, ene ba giti geru Chugagwalla
    Jesucristo giti chagedu nga ulitage, me kwian nga Macedoniamu alinge me kwian
