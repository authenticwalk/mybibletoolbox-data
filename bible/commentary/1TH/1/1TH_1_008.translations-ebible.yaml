    nini cahnu ni cati tuhun ñivi yoso cuhva chinu ini ndo chi ra Ndioo. Chacan cuu
    cha ña nini ca cha cua cati tuhun maan ndi tican.
  srq-NT: Nandererecua cheẽ ngue jẽsenei senei tuchɨ quia Macedonia jenda je ra. Acaya
