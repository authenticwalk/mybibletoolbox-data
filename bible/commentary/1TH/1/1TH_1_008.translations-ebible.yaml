    rei ũquɨ̃, ɨ equia jenɨɨ ũquɨ̃. ¿Mbaerã nda Dios cheẽ asenei ee re? Jembiirandu
    turã ngue eno.
  kje-NT: Nano mi penia Makromod Lalap Lirna Wawan eni raderre radauledi lolo Makedonia,
