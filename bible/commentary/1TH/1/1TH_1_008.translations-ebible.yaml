    Godiz homeo badae batat hez-ñetiv paru amun hateveteamah. Met deihö arim pot teg-ñetiv
    parun namañ,
  jid-jid: Itre Bachi mbu zren kaagon rji ni yi nda ka rini Masidoniya mba Akaya,
    u kri gbamgba mbi ni nkoh Irji aka rini ko nintse. Bachi mbu a zren kaagon gbagban
    mu. Ni tu kima, kita kina he ni-kpe wa ki hla nitu mbi ngana.
  wmw-wmw: Kamana usemi kuhusu Mwenye Insa wankuvuma ulawa kwenu mpaka ka wanu wa
    kila upande wa Makedoniya na wa Akaya. Kila mahala vyankusikirikana kuwa munwamini
    Mwenyezimungu, kwa javyo aisakikana ofwe kuwambira kinu.
  gmv-GGM: Goda qaalay intefe kezidi Maqidoniyanine Akayan siyeteth xalla gidontta
    intes Xoossa bolla diza ammanoy wurssoson erretides; hessa gish nu intes yootanas
    aykkoka koshshena.
  ssg-ssg: Kumahe mewenae teka seilon ti Masedonia ma Akaia hongoen amuto kaxi ahuhuti
    meng solian ti Jises Krais. Seilon ti tesol tesol laha hongoen xoxoi namilomuto
    ti Haeu, aile ape amite kum kaxi aheke.
  zpo-NT: Kwaanzee re gu mle zee lee wdizh chul cheen Xaa Nabeyy nzhayon zyen doo
    myet re yezh, nu nanebt re yezh cheen Macedonia nu re yezh cheen Acaya noka stub
    naz re yezh, sbaa lee re xaa ngune xomod ngwii gu lo Dios nu nankintra zaa nu
    kwent lo re xaa xomod mkayaa gu xtizh Dios.
  poy-poy: Toziya kulawirana na gangamalu ya mwenga ujumbi wa Mtuwa upikinirika aku
    ndiri Makedoniya na Akaya hera, kumbiti njimiru yenu kwa Mlungu yenea poseri.
    Kayi tufira ndiri kutakula nentu.
  qwh-NT: Jinantinchonam willaquicayan Teyta Diosman qamcuna allapa marcäcuyanqequita
    y manam presisannatsu qamcunapaq willacuyänä. Qamcunarecurmi Teyta Jesuspa alli
    willaquininta jinantincho musyariyashqa, y manam Macedonia marcallachotsu ni Acaya
    marcallachotsu musyayan.
  gaw-gaw: Naḏinu nai ag Tesalonika ag mehuqp̱ig amu, nai amu do oqoṯi bia Makedonia
    amu Grik wanp̱a eleib ii uḵom. Iiṯa, ab ab ohp̱a, ag Tesalonika ag Kayaknu oolagp̱a
    genab doop̱ig amu, danab amu ag nai amu doop̱ig amunu amu ig baula ahilagnu aḵunignu
    iiṯa.
  nca-nca: Yendo Uni Parámimboro mandí yero yesowoyoteŋgo ŋuko giramu piŋo niriyó
    ŋunde qembe. Niriyó ŋu Masedonia mira koya Akaia mira ŋuno naŋge kama usayeyote.
    Kini, mira soso ŋunoko yeŋo iŋondutu Anutuwore teyoteŋgo ŋuro unipareto iŋoyoteŋgo.
    Ŋunde ŋuroko nore o ŋuro yesowowero kho moré kini.
  zpz-NTPP: Walab tub lo ziꞌl nu brush las de riidz ni Shuaan den Jesucrisht lo de
    yu ni Macedonia nu Acaya, nu nac de ru, sinu niꞌ dela lugaar zaab riidz nu lac
    mod ricy cup der consuel lo Crisht. Ndeꞌ nu walagyaꞌñ nu gne̱e̱ de̱ ni tub la
    riidz.
  zac-NT: Guagluaꞌa të dizaꞌquë shtë Dadë Jesús lëꞌë ra mënë, lëdë niétiquë ra naquëreldë
    Macedonia nu Acaya sino quë lu grë ra naquëreldë alrededurë ra regiuni rëꞌ. Por
    ni adë rquíꞌnidiꞌi pë guëniꞌi naꞌa de lëꞌë të lu ra mënë purquë nanë́ rall lla
    nabani të.
  kyg-kyg: Ala kava neꞌmo geꞌamo lapakaetetiꞌmo Masetoniya kotegaꞌe Akaiya kotegaꞌekeꞌmo
    aino atagu faeno uneno osuꞌnifa muki kotegaꞌeꞌmo aino atagu faino uneno huꞌnigeꞌapaeꞌmo
    lapakesa afitapa fatago huꞌnaya kavafeꞌmo ago lapava gemo afiꞌnayaꞌmofeꞌmo magoꞌe
    huta hapa paisuna gemo ohaneꞌniye.
  kmk-kmk: Ot gapu’t di un kingwa yu, naipadamag sidan tagu dit maipanggop kan Apu
    Jesus bokona lawan san Macedonia kan Acaya nu adi nandinadinamag payon sidan losana
    igaw dit maipanggop sit pammati yu kan Apudyus. Ot adina masapula ugudon mi utdat
    tagu dit maipanggop sit pammati yu.
  cao-NT: Mato quima Ibo Jesu Chani rëtsamini quiha. Jatsi mato iqui tsi Dios Chani
    Macedoniá cabá nicaniquë. Nicaniquë Greciá ca nohiria bo ri. Nëama ca jatiroha
    cató ca nohiria bá nicaniquë ma chahahuahai ca yoati na. Ja quëshpi tsi ma chahahuani
    ca jato no yoayamaniquë shishoquí na, ja nicacani nori iqui na.
  bbr-bbr: Akan woiaka Anut mesin epar moin, Näwäu nukan ämänis kanam jejep senek
    ak pakas karauk omsau erekapu potonuk, roin. Kiro ämän ak mesin Masedonia provins
    pak Akaia provins pak karar potau wa, omsau erekapu pote iporwon. Keserianik,
    ik akan woiaka epar moin mesin kar ämän awarau senek wa.
  inb-inb: Kam­kuna­pag­manda Iaia Jesus­manda rimaita uia­rig­samurka, kai alpa­kuna­lla­pi,
    mana. Tukui­ma­mi iacha­rig­samurka imasa kam­kuna, Taita Dius­wa suma iuia­rigta­kuna.
    Chasaka, nukan­chita mana minis­tin­chu, ima­pas pai­kunata nin­ga­pa.
  hrv-hrv: Od vas je doista ne samo riječ Gospodnja odjeknula po Makedoniji i Ahaji,
    nego se i vaša vjera u Boga posvuda tako proširila te nije potrebno da o tome
    govorimo.
  box-NT: Lé lè minɛ́n cɔ̃́n ó o Ɲúhṹso bíonì dĩ̀n yi á sã ɲánáa ho Maseduana
    lè ho Akayii yi. Mu yínɔń bṹn mí dòn. Mi Dónbeenì bìo tàró á bɛ̀nbɛ́ra
    hã lùa ɓúenɓúen, á mu ɓàn bíoró yàá wã́a ɲúhṹ mía wa cɔ̃́n.
  ote-NT: Por gueꞌahʉ bi ntʉnga rá noya ra Zidada hingo sɛhɛ Macedonia nixi sɛhɛ Acaya;
    nehe habʉraza fa̱di gue guí camfrihʉ Ajua̱. Nde nubyá, ya hindí pɛꞌtshe te ga
    ma̱ñhe,
  wnu-wnu: An Munon Aib qob dibes qamb igoumon eng, qob toau munon yurau ombur eng,
    Masedonia Akaia nob end gari me isub igamau. Ue, ginam gugum aninou oau apand
    eng qob suari igumirei. End ne in sabar bo anit qob ger me qumurunei.
  zam-NT: Por cona, por cón che'n gu' mbyath mbyèn cón che'n di's ndac che'n Diox
    loo mèn huax lugar. Ne'ngyathte no ne'ngyènte cón che'n di's ndac ante loo mèn
    yèezya' che'n làaz mèn macedon no mèn yèezya' che'n làaz mèn acay. Ndxe'leque',
    mbyath di's ndac ndxè' loo mèn ryete lugar co'te' mbìn mèn xal ndxela's gu' loo
    Diox. Por cona, ya inquinte tolo ta' nu' cuent cón che'n xá mod ndxela'sque' gu'
    loo Diox no loo cón che'n Diox loo taamas mèn.
  zyp-NT: Abuipaw bia naa reipaw cawh Masidonia raang le Akhaia raang letah a thang
    paw long cang lytah, Khazing letei naa zingnah zong kawting letah a thang thlu
    myca. Macawtaco naa kong heh kaaning kaa rei leimei hia khawh be.
  sey-NT: Mësaru quëꞌro huëoseꞌepi mai Ëjaë coca jai saiji, coa siꞌa hue̱ꞌña. Ja̱je
    paꞌina, Macedoniaseꞌe cuiꞌne Acayaseꞌe ti̱ꞌañe pa̱pi. Ai jerepa yequë hue̱ꞌñaje
    ti̱ꞌapi. Ti̱ꞌaquëna, asayë, mësaru Maijaꞌquë paꞌire paji cuasajë paꞌiyere. Ja̱je
    paꞌina, yëquë mësaru ayere cajë quëaye peoyë.
  nvm-nvm: Regavo E Bomana ijefuon vuak iji ja abe kuaimoinva iji fu ai Mesedonia
    ko Akaia ijesugin vainma bakin gavo fuka moik roinroin ijia vain. Ijefuon e fok
    bu jon izeg ja God ma vierafejo iji bun faim barenva ijefuon no irerafuon una
    vuak kafo kuardiakva bakin.
  mps-mps: Dagego Genuai Bidigo po gasa we bidibolo pusubo te po te digibulu bulude
    odalio. Te po te Masedonia bulu dali Akaia te bulu side naga te po odai menio.
    Tigidali bulu bidi augwaligo dagego te Godibolo konealubo po dąų wabo po augwaligo
    odalio. Tama tibaso, dago dagego te sę ebo po te dago augwalibolo ma wagobeo.
  pab-NT: Xihiyeta Macedônia, Grécia xoaha tyaoniterenae sema Xekohaseti tahi, exahe
    xityakekone Enore tahi exaorekoatyaha tyotya wenakalatinaekoa. Hiyeta hoka maisaiya
    xoare maheta wiraehitita.
  llg-llg: Ma ta kada nai ele, te Manetualain Hala Malolen boe oo natanggela so neme
    ei malai Tesalonika ndia, losa sudi bee neu. De, ai sangga mae hata bali, te basa
    hataholi la lamanene ei namahehele nala neu Manetualain so.
  kyf-kyf: Nɩɩ, -Lagɔwɛlɩ 'bhʋa amɩaa -gbɛ, 'ɩn we yia da weee lamneni. We 'nɩ Masedʋanɩ
    -yɔ Akai -bhlogbɔɔ, nɩɩ, amɩaa -Lagɔɔ dlɩgʋzʋzʋee 'dɩ ka da weee lamneni. -We
    ka 'gbʋ -a 'kaa we gba -tapa, we 'nɩ -mɩ.
  tpi-tpi: Tok bilong Bikpela yupela i bin autim, em i go i go olsem krai bilong garamut.
    Na em i no i go long ol hap bilong Masedonia na Akaia tasol. Nogat. Long olgeta
    ples ol i harim pinis stori bilong yupela i bilip long God, olsem na mipela i
    no gat wok long tokim ol moa.
  mih-NT: I zacoto ndo Tuhun Ndyoo sii ñiyɨvɨ nu cu si Macedonia ta Acaya, zoco yɨvɨ
    yucuan ñi, nacahnu cuii ta sa sito ñiyɨvɨ vityi vatyi sino xaan iñi ndo sii ra
    Ndyoo. Ta ña cuñi ca si sa nacatyi ndi sihin ñu.
  qvh-NT: Saynölami gamcunapita wilacogcuna aywaycäyan may-saychöpis Jesucristupa
    wilacuyninta wilacuyänanpä. Wilacorga Tayta Diosman shumag yäracuyashgayquitapis
    wilacuycäyanmi. Saymi mana wilapaptëpis may-saycho runacuna musyaycäyan Tayta
    Diosninsiman yäracuycäyashgayquita.
  kms-kms: Te pugri Yumbui ningg wand nungoqi nde gri vindi kin te wonji nganye viso.
    Masedonia di Akaia ne mutungu segi, nungoqi God nei wumbig kin wand vir ir tiqe
    buagi mutungu nei mamb omo pre. Pugri bu beghi wand pughe ye ei mune simbe bad.
  agn-agn: Tenged magalin ong nindio nabantog da tang bitala tang Gino ong Macedonia
    ig Acaya. Ig belag lamang ta sia, kondi asta ang balita natetenged ong pagto mi
    nabalitan da ka ong tanan ang logar. Animan anday kaministiran ang mamalita ami
    pa ong mga taw natetenged ong bagay ang narin.
  nhi-NT: Pues ica namehuantzitzin opeu moxinia nitlahtoltzin in toTecotzin amo san
    Macedonia uan Acaya, tlamo noiuqui ic nouiyan icmatih de namotlaniltoquilis inauactzinco
    Dios. Ica non tehuan hasta acmo moniqui itlah itquimiluisqueh.
  ttc-NT: Komo tzan epaj etetz oje tz'ok cha'o' te tpakb'alil ti'j te Qajawil nya'tx
    a'ox tuj Masedony b'ix Akay sinoke tuj kyaqil luwar oje tz'ok cha'o' titza' etetz
    wit'lik ek'u'j, b'ix astilji ya nya'tx presis tzan txik jq'uma'na qetza titza'
    nkxb'et tuj tume'l.
  dan-1931: thi fra eder har Herrens Ord lydt ud, ikke alene i Makedonien og Akaja,
    men alle Vegne er eders Tro på Gud kommen ud, så at vi ikke have nødig at tale
    derom.
  kwj-kwj: Hinde wowani, Apukolaka mwanji ni ku bwandau sumbu kuhi ti me tini yewani
    ata sukwani ele ko ele ko indau hinga tinda ichiꞌucharo. Mwanji suwa mwe ti Masetoniya
    mapwa ga Girik mapwa ga kapi kumbwa ambwe nambwe. Mina. Ele mapwa hinga tinda
    ete Gotri ni sembe mwe naha ku hasindau mwanji suwa ti tinda wu mendisindau. O
    keke nunu bwele mwanji ba foni kunu ni nu saweno. Mina, tinda wu mendisindau.
  vie-OVCB: Đạo Chúa từ nơi anh chị em đã vang dội khắp nơi, không những trong hai
    xứ ấy. Mọi người đều biết rõ lòng anh chị em tin kính Đức Chúa Trời, nên chúng
    tôi không cần nhắc đến.
  kze-kze: Ísóigona kwaasái keinárawatopakemba simátíma'maesa kuráawe. íma Másétóniyaa-kwaasigwara
    Ákáyaa-kwaasigwarare su'mainivo amápar-ayampaken-kwaasigwara'a ísaraawe. Áánútun-aaiyave'a
    áraire sé'a kwenká'á agevamái máyáan-aimba amápar-ayampaken-kwaasi ísaraawe. Áánútunka'a
    agevamái máyáan-aimba á'a ísáamba póta íma ókwarata simátimenaumne.
  mpj-mpj: Jiikajaluya kulirnu, ka yarnngaminyirriya Jiijajmili walyjarringu. Kayilapaya
    Jiijajmili wangka parra jakurljuni, parna kujupawanakamu parna kujupawana. Wangka
    jilanyalurrjuya parra jakurljuninpa, “Jijaluniyamartajiya Jiijajku murlpirrpa
    nyinani.” Ka yarnngaluya Jiijajmili walyjakajalu jilanya kulini. Jijaluniyamartajinyurra
    yilta murlpirrpa nyinani. Ka mirtalaju-jananya wangka palu parra jakurljulku,
    paki, kujupakajalu-jananyaya julyjungulyu wangka palu parra jakurljulpayi.
  lbk-lbk: Tay chakayo nan nailapowan nan naipadchamakhan nan kalin Apo Jesus id Macedonia
    ya Acaya. Ngem faken yangkhay chi, mod-i ket nadnadnge kayet nan okhod maipoon
    isnan pammatiyo ken Apo Dios isnan olay entona et nay maid kasin mi kanan.
  mto-NT: Ax ka jé̱mjyap tseꞌe macedóniait yꞌit jo̱o̱tm je̱ts ka yaajyap tseꞌe acáyait
    yꞌit ja̱a̱t yaknu̱java je̱ Ma̱ja̱ Vintsá̱n je̱ kya̱ts je̱ yꞌayook, ñu̱jaꞌviduvap
    je̱ꞌe̱ veꞌe je̱ jáyuda o̱yjoma tso̱va vintso̱ veꞌe je̱ Jesucristo xjaanchjávada.
    Kaꞌa tseꞌe yꞌukvinkó̱pkini je̱ts a̱a̱tseꞌe juuꞌ nkó̱tsu̱t.
  bzh-bzh: In ham vonġ Anutu yi ġaġek ya meyoh vu dob pin. Su ya vu distrik Masedonia
    los Akaya mu rë, gaḳ ham bengömin sën ham ayomin neya timu vu Anutu lo, ya meyoh
    vu dob pin. He su ayoh vu bë rëḳ nanër ham vu mehöti rë, in deraḳ ni ggovek
    ya.
  guj-2017: કેમ કે કેવળ મકદોનિયા તથા અખાયામાં તમારાથી પ્રભુની વાતનો પ્રસાર થયો એટલું
    જ નહિ, પણ સર્વ સ્થળે ઈશ્વર પરનો તમારો વિશ્વાસ પ્રગટ થયો, એ બાબતે અમારે કશું કહેવાની
    જરૂર જણાતી નથી.
  jvn-NT: Awit molai sangka nggonmu pituturé Gusti Allah terus mrèmèn-mrèmèn. Ora
    namung nang bawah Masedonia lan Akaya waé, nanging nang endi-endi wong-wong pada
    krungu bab pengandelmu marang Gusti Allah. Dadiné awaké déwé wis ora usah ngomong
    apa-apa menèh prekara kuwi.
  byr-byr: Sareꞌ dareꞌnesɨ. Naangere yagaala wɨdadaapɨjɨ sarɨmɨreba Maazathonɨya yagaala
    saꞌ dɨwɨna yaka Kwaaka Gɨriza dɨwɨna. Gavebanyaaina dɨwɨyaꞌneꞌna mɨꞌ. Aawa. Sarɨmɨnyɨna
    aꞌmwera kadɨka wɨꞌneta yuyaba dara wɨꞌnesasɨ. “Tezalonaaika mwaalyara Kɨraazɨtɨyarɨ
    dɨragɨnna lɨmwamanɨgasare.” Sara deva savɨna nemɨ yagaala pɨnɨ wɨjaꞌne wawɨnyaꞌ
    mwariꞌ.
  ian-ian: Masedoniamba Akaiamba la nɨmba mɨna ana wutndi ngwulai waa njambwi nyana
    apma nyaangɨt. Ngepma ngepmana nɨmba aywaa wuka lɨgandi. God kat ngwula mbangɨ
    wiyo waavi taaganda vak kat aywaa wuka lɨgandi. Tamba wuka lɨgandi. Manda kat
    ndi kat yiga mbukiyanɨn.
  hun-hun: Mert nemcsak Macedóniába és Akhájába zendült ki tőletek az Úr beszéde,
    hanem mindenhová híre terjedt a ti Istenbe vetett hiteteknek, úgyhogy szükségtelen
    is erről beszélnünk.
  mcf-NT: '¿Anocquidonuidida mibi Esus tantiec bëdamboec tabadaid tantiapash? Padenquio.
    Mimbi chieshtoenquio icquin Esusën naid chuibanac nidaid utsi-utsiec yacno tabadquidon
    tantiac caosh. Adashic aido mibi caic: —Nuquin Papa tantiaquidombo nec —quecuededac
    caosh. Aden mimbi naid chuisho tantiashun: —Tantiash —queshun nëmbo icquido mimbi
    naid chienquio iccombi.'
  kjs-kjs: Go adisimi rabu nimimi Mudu Ali-na Epe Agale waru pagoma enaalinumi su
    meda-para lamoyala Griki su-para lamoyala puma su raayo-para pago kiritasimi.
    Go puma Masedonia Akaia su lapo-para piri enaalinumi pagenalo su raayo-parare
    nimi Gote-na agale madaa kone rulaoma pagisimi. Go pea-le naame wala nimi lagiape
    agalere meda nalema.
  mni-mni: Maramdi Ibungogi wa adu Macedonia amadi Achaia khaktada nakhoidagi sandokkhibakhak
    nattaduna, nakhoina Tengban Mapu thajabagi pao adu mapham pumnamakta thungkhre.
    Maram aduna eikhoina madugi maramda karisu hainingai mathou tadre.
  yad-NT: Ra̱tiche ji̱ta jiryedyetyadodara Vu̱yntyityu̱ niquejada, ne vinu Masedóniya
    mucadimu, Acáya mucadimuntiy, ti̱ta̱ju̱ vicha̱diva ra̱tiche jiryetyuva̱choda Ju̱denumu,
    ne rivya̱ta nu̱ña̱jtay tara yiva variñu̱day, ridyetyama̱ daryaju̱ darya.
  mxb-NT: Chi̱ xíꞌín ndoꞌó ni̱ na̱ka̱ꞌani to̱ꞌon va̱ꞌa saꞌa̱ satoꞌo yo̱ Jesús. Ta
    o̱ du̱ú iin tóꞌón ní Macedonia xíꞌín Acaya ní náka̱ꞌani to̱ꞌon ñoó ni̱ kee ndoꞌó,
    dá chi̱ sa̱ ndidaá kúú vá xíán náꞌá ña̱yuu ña̱ kándéé iní ndo̱ Ndios. Sa̱ꞌá ño̱ó
    ko̱ xínñóꞌó ka̱ ña̱ kasto̱ꞌon ndu xíꞌín ná.
  pon-2006A: Pwe sang rehmwail me mahseno kaparaparkipesengier, kaidehk ongete Masedonia
    oh Akaia, pwe wasa koaros koasoiepen amwail pwoson Koht pil lolohkselier. Eri,
    sohte kahrepen at pahn koasoia duwen met.
  maq-NT: Hisca hya xi titjun ngayun cachjuhunntsun cjua rë Nai naja ne, sehe jercu
    cjin quiji cjua jan, peru hacuiin tu ngajan ni Macedonia cojo Acaya ta hisca jingujyë
    ni. Hacuaha camachaya rë xuta xi jemu ndaja camacjain nuju tsëhë Nina. Cuatjin
    ne, ha quihndë tsajin sa mé xi cuinújin ta
  hto-hto: Mei jira Ocuíraɨma Jesucristo llogáuai ómoɨmona nana Macedóniamo énɨe Acaya
    énɨe dɨga jɨca jalleide. Ie mei afe baɨmo Juzíñamuimo omoɨ ɨ́ɨnogafue jae náganɨiaɨmo
    jɨca jalleide. Ie jira jae caɨ jɨáɨfodo daɨíllɨfue iñede.
  por-BRBSL: Pois de vocês foi declarada a palavra do Senhor, não somente na Macedônia
    e na Acaia, mas também em todos os lugares em que sua fé para com Deus se manifestou,
    de modo que não precisamos dizer nada.
  ces-NKB: Vždyť nejenže se od vás Pánovo slovo rozeznělo po [celé] Makedonii a Acháji,
    ale po všech místech se také roznesla vaše víra v Boha, takže [o tom] nepotřebujeme
    nic říkat.
  cui-cui: Jesucristo, pon jiwi Pecanamataxeinaein, pia pecapanenebiyae diwesi jume
    pacueicueijam ichamonaetha. Barapo diwesi Macedonia nacuapiwi irʉ Acaya nacuapiwi
    jume tane. Jopa meisa barapo nacuabepiwi bara apara daxita nacuanpiwi irʉrʉ jume
    tanerʉ. Daxita barapo jiwi paca yabara yaputane xua painya nejume cowʉntsiwa Nacom.
    Daxota jopa panantawenonaeinyo xua paca yabara paebatsi ichamonaetha.
  boj-2014: '@see-verse:1TH.001.007'
  eng-OEBUS: For it was from you that the Lord’s message resounded throughout Macedonia
    and Greece; and, more than that, your faith in God has become known far and wide;
    so that there is no need for us to say another word.
  eri-eri: Tere Anyakaro nomo beele malalamudu leweye wa, no toowa bolou dorofe jaidu
    goingawai. Ariya no Masedonia prowins bagu Akaia prowins bagu langanga goyei uwa.
    Matane oruwanga nere tere Itou boya huwanyatege ngalenga weye waha nomo aasa isane,
    onou waha bona ere nere ege lenigei nomo haruwe uwau.
  aly-aly: Akngerrel angka Jesus-akert awew apmer ikwer-atherr-itwew, apmer ingwer-rnem-they-then.
    Rernem ingkerrenhel awew, arrantherrarl Akngeyew iterrew arraty-angkwarr. Nthakenh
    anantherr iley-angenh arrewantherr-akert, rernemarl kel amentel-antey awew.
  wiu-wiu: Ali Muno agonomo wida mo wia kakoimopa talia koume ta kautameou toa Masedonia
    Geriki tata ludu oa pupitikatapeneya. Kini Akolalike wene tugoa mekete tikimoka
    ta piko peyake oa pupitikatapeneya. Nitaneyano, kinikimopa totome oateko toa mena.
    Ta piko peya pitiki yatene ali atoame wete yakatapekete tekete i i wa kiwi Tesalonaika
    yename tokoi ko okala tekete tiki.
  swe-swe: Från er har Herrens ord genljudit (som åska, en trumpetsignal eller ett
    eko), inte bara i Makedonien och Achaia, utan överallt har er tro på Gud blivit
    känd så att vi inte behöver säga något mer. [De troende i Tessalonike hade varit
    med och bidragit finansiellt över sin förmåga, trots att de inte hade så mycket
    själva, se .]
  cth-cth: Bangtelamaw tetpawiteh, Bawipa e lawk teh nangmouh koehoi, Masidonia ram,
    Akhaia ram pueng dawk a kamthang dueng tho laipalah, Cathut na yuemnae kong teh,
    khoram tangkuem a kamthang. Kaimouh ni buet touh hai toun hane awmhoeh.
  mti-mti: Ayapan gaiyawa ye guniyap dauwag at Masedonia ge Akaia umne. Sira at Masedonia
    ge Akaia mukut onan, God gumbe anotumat yeuma at ampa ampa undag anoya. Meoya
    nu divi da anin den wata.
  pad-NT: 'Avavikha''ihi ida akadika''da''di Cristo varani hina Macedônia kaaraboni,
    Acaia kaaraboni hikia. Vaibavi ipohikia ija''ari vaabono vakani''akhamavini: —Tessalônica
    sidaji kaija''arini vaipohiki vaabono gahinai vanihavini Deus kania. Varani avihini-ra
    aviga''avini, harivani ni-vara avani''ajanaki vakadiania.'
  twi-twi: Nsɛm a moka faa Awurade ho no ankɔ Makedonia ne Hela nko, na mmom gyidi
    a mowɔ wɔ Onyankopɔn mu no ho asɛm adu baabiara. Asɛm biara nni hɔ a ɛsɛ sɛ yɛka
    bio.
  hlt-hlt: Boeipa kah olka tah nangmih lamloh ha hum tih Makedonia neh Akhaia ah bueng
    pawt tih Pathen na tangnah te hmuen takuem la cet coeng. Te dongah kaimih kah
    thui ham pakhat khaw a ngoe moenih.
  tbz-SIM: Nɛ̀ di borɛ̀ ndɛ Tinɑ́ɑǹsɑ̀ɑ̀tì pitɛ́mɛ̀, kɛ sèńtɛ́ Mɑseduɔnni nɛ̀ Akɑyii
    kó itempɛ̃ nkɛ̀ bɛnìtìbɛ̀ ti kèè, bɛ̀ kèèmu tipíìtì timɔu di tɑ̃́ mɛ̀ɛ̀ botí Kuyie,
    dɛ̀ ketɛ́ kɛ í dò ntí ntì mbɛ̀ nɑ̀ɑ́.
  san-GUJ: યતો યુષ્મત્તઃ પ્રતિનાદિતયા પ્રભો ર્વાણ્યા માકિદનિયાખાયાદેશૌ વ્યાપ્તૌ કેવલમેતન્નહિ
    કિન્ત્વીશ્વરે યુષ્માકં યો વિશ્વાસસ્તસ્ય વાર્ત્તા સર્વ્વત્રાશ્રાવિ, તસ્માત્ તત્ર
    વાક્યકથનમ્ અસ્માકં નિષ્પ્રયોજનં|
  amx-amx: Arrantherr tjerrtj nhenh map kaltj-anthekarl-penh, inang tjerrtj arrpenh
    map mer ntjaperel kaltj-antherl-apekarl. Tjerrtj mapel Ngkart-henh angketj awek
    mer Macedonia ntjaperel mer Achaia ntjaperel thwen. Tjerrtj ingkerrek inang kaltj,
    arrantherr Altjerr renh nakemeng. Nwernehemeh itja anem, weth inenh arrehantherr-akert
    iletjeh.
  ake-NT: Main Itepuru iwano' utɨsa' ɨpiyapai'nokon Ma'sitoniya mɨrɨ awonsi'kɨ A'kaya
    yau rɨken pen—Papa apurɨto' auya'nokon enasa' ti'tusen pe mɨ awɨrɨ rɨ. Mɨrɨ pe
    iyesi pɨ', ɨnʉ' yan pɨ' rɨ ina nekama ton itekare pʉra man mɨrɨ enta'.
  qvn-NT: Chaura chaynuy ali cawapäcungaytam Macedoniachrüsi Acayachrüsi, jinaman
    mas muyuragnin marcacunapas limpu mayachinacurcasha. Gamcunapita galayurmi Diospa
    willapanga musyacarura. Chaynuy shumag musyapäcuptinmi nogacunaga nä mana imatas
    nipäcüchu gamcunapitaga.
  tku-NT: Chuntza' līta'a'kahuani'nī't ixtachihuīn Māpa'ksīni' mimpālacataca'n. Jā
    xmān nac Macedonia ē nac Acaya, calhāxcuhuālh ca'tzīcan chī hui'xina'n a'ka'ī'ni'yā'tit
    Dios. Ū'tza' jā ixlacasqui'nca iclīhuanāuj nūn a'ktin tachihuīn.
  bjk-bjk: A atöngösen maras ulamun a Orong i koxobo wanot meringan kalik e mum urungan
    Masedonia me Akaia xalik mon. Kaim. A atöngösen ulamun abo nunu re mum kö God,
    i wan kö boxönö xirip. Möxö ina na, meet koxobo mamaa ra rengrengen öbaling ke
    lalaa ulamunon.
  msy-2020: Ezɨ Ekiamɨn akar ia kunizim, a dɨbɨarimɨn araremɨn mɨn bar ghu. Egha a
    Masedonia ko Akaiara aningɨn ghuzir puvatɨ, ian nɨghnɨzir gavgavir Godɨn itir
    kamɨn eghaghanim, nguibaba bar a baraki. Kamaghɨn amizɨ, markɨ e ua me mɨkɨman
    kogham.
  bpr-bpr: du ta mbel nan i Tnalù Dwata mdà di gamu banwe. Na ise ku lo di Masidunya
    na Akaya, bay ta linge i dad to di kdee banwe gablà di kaftooyu di Dwata, na taman
    ta balù là tulenmi dun di dale.
