    मुला। थेतबासेलमा दाहेन्‍से ङन्‍से पाङ्तोःबा अर्गु ताम तिगै आरे।
  avt-avt: Hɨm me God kerek yi yatɨp mɨt em hɨram men heriyai heriyai mar ke mɨt hɨr
