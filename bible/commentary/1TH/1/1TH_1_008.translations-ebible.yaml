  cak-WNT: Y rumari' xbe c'a rutzijoxic ri ruch'abel ri Ajaf pa ronojel lugar y ma
    xu (xe) ta c'a ri pa Macedonia y Acaya ri xetamex wi, xa can xetamex chuka' cuma
