  tha-KJV: เพราะว่าพระวจนะขององค์พระผู้เป็นเจ้าได้เลื่องลือออกไปจากพวกท่าน ไม่ใช่​แต่​ในแคว้นมาซิโดเนียและแคว้นอาคายาเท่านั้น
