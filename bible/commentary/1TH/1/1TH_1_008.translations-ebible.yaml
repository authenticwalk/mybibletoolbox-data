  apn-NT: Na ka prem tanhmã Jejus kot mẽ panê amnhĩ nhĩpêx to hã harẽnh o ri mẽ hkôt
    apa nhũm mẽ piitã mẽ akapẽr ma. Nom mẽ tapxipixjaja mar kêt nẽ. Na mẽ ra ohtô
