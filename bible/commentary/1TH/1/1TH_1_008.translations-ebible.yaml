    chochose cho ukulonga.
  gun-gun: Ha'e rami rã peẽ kuerya gui Senhor ayvu onhendu opa rupi. Macedônia ha'e
    Acaia rupi anho e'ỹ, opa rupi oendua Nhanderuete re pejerovia pekuapya. Ha'e rami
    rire ore romombe'u porãve e'ỹ teĩ ha'eve.
  agu-BL: Ej nin yi yol Kataj, nk'e'tz ntin ben lo'on Macedonia tu Acaya cyanu' poro
    ncha'tz ja ben lo'on tc'u'l cyakil e'chk ama'l bene'n tzi'n. Na yi quibital wunak
    yi ẍe'n cu'n k'uklij chic'u'lu' te Ryos, ncha'tz e' ja cyocsaj yi balaj stziblal.
    Poro cho'n saje'n xe' scye'ju'. Tan tu' yi ya'tz nchibanu' ja cyocsaj wi'nin wunak.
    Qui't tajwe'n o' ketz bantz tan xtxole'n yi balaj stziblal scyetz. Nin ncha'tz
    jalu' nk'e'tz tajwe'n tan katxolil,
  isn-isn: Ku nsoko kupuma kitalanyuu lukani nulang'wa Itunda lekondaniie pihi. nu
    sese ku Mekadonia ni Akaiya ing'wene du. Badala akwe, ku kila kianza u uhuiili
    nua nyu kung'wa Itunda lukondaniile pihi. Ni mapumilo akwe, shanga kukete nsula
    kuligitya kihi.
  eng-PEV: And now people in lots of places have heard about Jesus. You see, other
    people told them about you. They told them that you listened to us when we came
    to your town, and that you turned away from the gods that are not real, and that
    now you only work for the true God, the one that is properly alive. And it’s not
    only the people in Macedonia and Akaya that have heard that story. Everywhere
    we go we find people that tell us about you, so we know that story has gone around
    to lots of places. We don’t have to tell anyone about you. They have already heard
    the story.
  ilo-ULB: Ta manipud kadakayo rimmuar iti sao ti Apo, ken saan laeng nga iti Macedonia
    ken Acaya. Ngem ketdi, rimmuar ti pammatiyo iti Dios iti tunggal lugar. Kas nagbanaganna,
    saanmin a masapul ti agsao iti uray aniaman a banag.
  pir-NT: Macedonia yehpa cjẽna, Acaya yehpa cjẽna gʉ̃hʉ mari pʉhtoro yere mʉsa buhegʉ̃
    tʉhooñohti. Cohãcjʉ̃re mʉsa wacũ tutuarire tʉhoriquina pehe tiquina dihita ijierare.
