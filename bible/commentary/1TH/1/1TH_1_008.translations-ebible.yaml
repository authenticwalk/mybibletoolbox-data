    txi' cybi'n tpocbal cyocslabla ti' Dios. Ju' tzunj, mintii' il ti'j tu'n t-xi'
    kkba'na mastl yol cye xjal ti'j ti cytena.
  udu-udu: Haali/ gwo gi Tap̱a yisa igwoki’d mo jasi ’peni um e Pam Makiduniyya mo
    dhali Pa Aḵaa/iya mo hili si’da/ moŋgam gwo is bum si’da/ eya Arumgimis mo a’di
    yaki’d ka pije/ eya ris mo ’baar mo. Wakan ki aman yisa mina ta gi toŋ kamu/ mmo/o
    mo.
  tvt-tvt: Teesu tiitkhaap ah Mesidonia nyia Akaia ni tumbaat tan ah lalak tathok
    chaatka, erah nang ih bah sen ih Rangte suh hanpi lan ruurang ah nep noongrepwih
    ni thok japchaat kaatta. Erah thoih seng ih kahuk baatjih tumjih uh takah jeeka.
  bgt-bgt: Ma na vunegna ighamu koti vaututuni, na komi tinoni kena mono i Masedonia
