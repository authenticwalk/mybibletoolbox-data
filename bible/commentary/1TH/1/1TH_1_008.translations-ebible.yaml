  jpn-1965: 主のことばが、あなたがたのところから出てマケドニヤとアカヤに響き渡っただけでなく、神に対するあなたがたの信仰はあらゆる所に伝わっているので、私たちは何も言わなくてよいほどです。
  fra-SBL: Car c'est par vous que la parole du Seigneur a été annoncée, non seulement
