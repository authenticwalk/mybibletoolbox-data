    Acaya y más innajt bꞌana ubꞌan. Y tamar era tic taca tiaꞌ caxin war catajwi e
    gente xeꞌ unatobꞌix tamarox y tamar icꞌupesiaj tama e Dios. Y tamar era mix tucꞌa
    tuaꞌ cawareobꞌ tamarox otronyajr
  pls-NT: Anto tsje chojni nohe ixin jaha ra ditticaon ra tti jian joajné Jesucristo,
