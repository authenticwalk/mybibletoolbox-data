  txq-txq: Tehuu ta kada nai naa a mesan. Manetualain Hara Lii Malolen oo natanggela
    numa ei marai Tesalonika naa mai ena, losa sudi bee neu boe. De ai bei nau kokolak
    hata bali, huu basa hatahorir ramanene ei nemeheherem neu Manetualain ena.
  aaz-aaz: Mes ka reꞌ naan anmees fa. Uisneno In Rais Reko naan nasiin on ma nanaob
    on naꞌko ki hi abit Tesalonika naan, antea mee-mee. Onaim hai he miꞌuab saaꞌ antein,
    natuin biak ein okeꞌ anneen anrair hi neek pirsait meu Uisneno.
  qup-NT: Kankunamanta Yaya Diospa shimin paktarka tukuy partima. Mana Masedoniallapichu,
    mana Akayallapichu paktarka. Maypipas rishpanchi uyanchi Yaya Diosta kirihushkaykichimanta.
    Ñukanchika mana atipanchichu rimanata kirik kahushkaykichimanta.
  dop-dop: Nɑ pǝ tɑɣɑ Mɑsetoni nɑ Akɑyi pɑ tɛtʋnɑɑ tɑɑ tike kɛ Tɑcɑɑ tɔm nɩɩ mǝ tɔɔ.
    Amɑ pɑɑ timpi pǝ nɩɩwɑ ɩsǝnɑ ɩ́ mʋ Ɩsɔ Tɔm tɔ nɑ pɑ́ yɔɣɔtǝɣɩ pǝ tɔm. Hɑlɩ pǝ
    fɛɩ sɩ tɩɩ nɔkɩ nɑ tǝ́ tɑsɑ nɔɣɔlʋɣʋ mǝ tɔm heeluɣu.
  azb-azb: Çünki Rəbbin kəlamının sədası sizdən yayıldı. Allaha imanınızın sorağı
    yalnız Makedoniya və Axayyaya deyil, hər yerə çatıb. Daha bizə söz deməyə ehtiyac
    qalmadı.
  eng-DBY: for the word of the Lord sounded out from you, not only in Macedonia and
    Achaia, but in every place your faith which [is] towards God has gone abroad,
    so that we have no need to say anything;
  guo-NT: Xamal xabich jiw naewʉajnam Jesús pejwʉajan. Samata, amwʉtjel Macedonia
    tʉajnʉpijiw, Acaya tʉajnʉpijiwbej, japi matabija japawʉajan. Potʉajnʉchanpijiwbej
