    vitumahana Yaubada wayahina anꞌ anamana ahiahina avaha omo papani aitamoata aitamoata
    wayahia tanopi habuhabuna wayahina. Eha papani Masedonia ka papani Akaia ainua
    ai heta. Eha. Ka tomotau papani habuhabui nihenia avaha inononi. Wayahina, eha
    nau‑wawaniai amataedai, iuna tomotaui avaha ianamanei.
  djk-NT: Na so u anda toon sama di e soi taawan, fa Masaa Gadu e tyai yeepi. A ná
