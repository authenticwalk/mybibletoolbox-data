  aso-aso: Idoꞌ Guvetesi veꞌmi gamazi nene lengitatiꞌ vo hutileꞌ ogo Makedonia misuboukisi
    idoꞌ Akaia misuboukisivoꞌ vivoba numudoꞌ namadoꞌ lingine Oꞌmosomuꞌ gili eleꞌvoleꞌ
