  roo-roo: Aue vituaro iava uvare Turaro vo siposipoaro-a oa oiso rutu ora sikataepa
    osa toiva gurukoaro oa ora sikataepa voraro ruture. Ari ita, avaepa voare vo Masedonia-ia
    ora evoa Grik-ia. Oa iava voava uvarovu ruture puteva, oiso ra oearovu voraro
    va iava uvuoro visii varaaro oirao pie vovouro-ia taraipaave rutu. Oa vituaro
    iava viapau oiso uvuipaiei ra oearoipa ita siposipoio.
  miz-NT: Un ntɨɨ́ ntɨ̄ɨ́ ña ñuú i sán ne, ini ña tsi dóo ntákuintiʼxe nto Xuva kō,
