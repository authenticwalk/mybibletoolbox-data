    Jae rambue mbaeti ma mbae oata ore romombeu vaera chupe reta.
  quc-TT: Jeriꞌ rumal ri ix xitzijoj ri utzij ri Jesucristo, man xaq xwi ta pa Macedonia
    xuqujeꞌ pa Acaya xane pa ronojel kꞌolibꞌal. Ri winaq ri keꞌl chilaꞌ ketaꞌm chik
