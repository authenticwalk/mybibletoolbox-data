    y ma rajawaxic ta chi nikatzijoj riyoj.
  ebk-ebk: Tay chakayu nan nunlapuwan nan naepachamakian nan kalen Apo Dios maepangkep
    kan Apo Jesus ad Macedonia ya ad Acaya. Fiakun yangkiay chi, ngem uray nan pammatiyu
