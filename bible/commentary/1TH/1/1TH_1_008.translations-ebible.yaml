  san-URD: یَتو یُشْمَتَّح پْرَتِنادِتَیا پْرَبھو رْوانْیا ماکِدَنِیاکھایادیشَو وْیاپْتَو
    کیوَلَمیتَنَّہِ کِنْتْوِیشْوَرے یُشْماکَں یو وِشْواسَسْتَسْیَ وارْتّا سَرْوَّتْراشْراوِ،
    تَسْماتْ تَتْرَ واکْیَکَتھَنَمْ اَسْماکَں نِشْپْرَیوجَنَں۔
  heb-LB: בינתיים פרסמתם את דבר־אלוהים בכל מקום, ואנו שומעים על אמונתכם הנפלאה באלוהים
    בכל מקום שאנו הולכים. לנו לא נותר מה לספר!
  caf-NT: '''Et Macedonia whut''en ''ink''ez Achaia whut''en chah, ''en neMoodihtih
