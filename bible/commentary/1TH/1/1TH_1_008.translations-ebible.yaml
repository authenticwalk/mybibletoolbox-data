    ।
  for-for: '@see-verse:1TH.001.007'
  epo-epo: Ĉar de vi la vorto de la Sinjoro estas diseĥita ne nur en Makedonujo kaj
    la Aĥaja lando, sed en ĉiu loko via fido al Dio disvastiĝis, tiel, ke ni ne bezonas
    diri ion.
  gfk-gfk: Ma metal palai ta iakan kanong no hinhinawas utano Watong pai hanahaan
    mekaia ho muat uras Masedonia ma Akaia sen mon. Taie. No hinhinawas uta ira numuat
    nurnuruan ta God i te haan ta ira subaan bakut. Io kaik, metal pai supi bia metal
    na tange habaling tiga linge kanong diet at ta kaike ra subaan diet la hinhinawas
    utano pakana bung bia metal ga haan ukaia ho muat ma muat ga bale leh metal. Diet
    hinhinawas bia muat ga tahurus sukun ira palimpuo hohe, muat gaam haan tupas God
    wara tartaram no God tutun, no lilona, ma wara kiskis kawase no Natine meram ra
    mawe nong i ga hatut ie sukun ra minaat. Ma no Natine, ne Jisas, nong na halangalanga
    dahat sukun ra ngalngaluan nong God na tar ie namur.
  bjz-bjz: Anada bee mo, nímanda aghá egegutara-mi Jojabeeda Gaga sarigea angieta
    frovensi ragaro Mesadonia kotú Akaiya enembo niningigea fafate egeguta. Frovensi
    dumeniva beago, Jojabeeda Gaga kotú nímanda gaabee eta rosora-da bingá undufako
    sarigea angieta niningiguta. Jo námanena regegota niningigambi re.
  atg-NT: Irari khi aa khi eri usomhi oyi Ọnọmhuẹ o lẹsẹ rọte ẹ unu fiẹ lase ya je
    ekẹ iMasidonia ali Akhaya tsẹ, ama, iregbenga ni a mhuẹ na Ẹshinẹgba o she ramhi
    asha kpa. Itobọ ona, anye a ke mhuẹ ingme olese ni anye ke ya ngme.
  bjv-NT: Ka ta lə Ɓaɓe ɓa ḭ rɔsi tɨ, tḛḛ dɔnangɨ Masəduwan tɨ kɨ dɔnangɨ Akay
    tɨ par al, nə poy kadɨ kɨ adi mesi Luwə kɨn sane kɨ lo je pətɨ. Sane sane kɨ j-aw
    kɨ ndoo kadɨ j-əl tae ɓəy taa al.
  tos-NT: Pus antá̱ c-milaksti̱pa̱ncán minchá̱ xtachihui̱n Dios, chu̱ lacaxtum lakapasca̱
    ni̱ caj xma̱n antá̱ c-Macedonia, chu̱ c-Acaya, hua̱mpi̱ na̱ xa̱huá̱ aya pacs catzi̱cán
    cani̱huá̱ la̱ntla̱ aksti̱tum huixín li̱pa̱huaná̱tit Dios; huá̱ xpa̱lacata anta̱ni̱
    ca̱li̱chihui̱nancaná̱tit nia̱lh talacasquín pala tí̱ nactihuana̱hu mimpa̱lacatacán.
  rro-rro: Obiapaka ena pou namona wai heremiai 'uruna ekarahi hauna Makedonia mai
    Akaia ai mo a'i epua ia eao 'eka maikoina, emi a'ikakauma Tirama herenai hauna
    abomo 'eka maikoinai ekana. Weiana buonai ai 'abi ha katahinana hanona 'ekana
    aha'i.
  mxp-NT: Jadeꞌents ɨdøꞌøn ja Dios yꞌøgyajpxy ja yꞌømyadya̱ꞌa̱ky tø xyikwa̱ꞌkxɨyɨdɨ,
    jøts kidi jamyɨp meets ja jadeꞌen nugo tø xuñ Macedonia uk jam Acaya, yiknɨja̱ꞌwɨp
