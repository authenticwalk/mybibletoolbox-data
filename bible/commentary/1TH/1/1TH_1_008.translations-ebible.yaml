  rug-rug: Ura ele tozi vura nia gamu sa Inavoso tanisa Baṉara, lopu pa Masedonia
    meke Akaia mo, ba ta gilana pa doduru vasina, sapu sa mia rinaṉeraṉe si soto koe
    Tamasa. Ke lopu kilu vivinei nia gami si asa.
  hop-NT: Pi Tutuyqawhqat lavayiat umuṅaqw pālöṅawhti, qa Macedoniat ep‐sa‐nit, Achaiat
