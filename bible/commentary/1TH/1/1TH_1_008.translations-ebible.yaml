  kmg-kmg: Ŋoŋeraonec hâcne Wofuŋte dâŋzi haŋ barahuc Makedonia â Akaia mâreŋko fuawec,
    erâ i sawa mâcne, ŋoŋe Anutu manasiŋkembiŋ irec dâŋ biŋe i hae sâc mana-fârepie
