    beinoy walba̱lab beim. Mtowen Yeisuw, igaw kanig waseg Yowbad niyakit, mo itamanaw
    vayuwein va̱gan kid bikatinabweids. Awoum igaw Yowbad bikamta̱nids adsinaps kalbaleb
    silma̱nin.
  sby-sby: Bantu bonse balambanga sha ncemwalatutambula cena pacindi mpotwalamufwakashila,
