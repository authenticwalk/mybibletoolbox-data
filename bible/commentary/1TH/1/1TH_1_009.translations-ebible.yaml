    ywo ugima naho ywe kindedi,
  enq-2: Nyakamame naima auu kaeyao lanyepala, gotena lao wasepae dupa yakineami.
    Dopa petala, saka katenge kiningi Gote dokonya kalai pyakamaiyoo katao, baanya
    Ikiningi Jisasa kumateamopa malunya sakatasiamo doko kaiti-kisa katao ipatana
