  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ನಮ್ಮನ್ನು ಹೇಗೆ ಸ್ವೀಕರಿಸಿದ್ದಿರೆಂಬುದನ್ನೂ ನೀವು ಹೇಗೆ ದೇವರಲ್ಲದವುಗಳನ್ನು
