  xtd-NT: Ka jaꞌan mee‑i xa n‑ka xitoniꞌni ñaꞌa‑da mee‑n te n‑ka xeka vaꞌa ñaꞌa‑n.
    Ka jaꞌan‑i xa n‑ka dandoo‑n santu, xa kunduu koio‑n xiꞌin Ianyuux Ndito. Ianyuux
