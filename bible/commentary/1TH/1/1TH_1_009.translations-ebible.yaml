  nob-LB: Alle forteller selv om hvordan dere tok imot oss og budskapet vårt. Hvordan
    dere vendte dere bort fra avgudene for å tjene den eneste Guden som lever og er
    virkelig.
  ntj-ntj: Tjiinya-ya pirnilu watjara tjiinya-lanyatjuyan pukurltu yarltinytja. Puru-ya
    watjara tjiinya-yan purli warta pupakatirra warlkulpayilu wantingu. Yarlaku-yan
    kuliranytjatjanulu pinkurraara Mama Kuurrnga wanarnu.
  sxb-NT: Aeniki iwo aweene walaga awantu kiomo mwatuingizia geeza ni kiomo mwagaluka
    mulaga katonda ensaasa omugongo, ni muganya okukorra Katonda omulamu kandi owa
    kuwuene.
  nhu-NT: Ben ekeè lɛ bonyii bodvu kebɛɛ nu ɛ no seŋe ɛkumɛ no ben to fiisɛnɛɛ bese
    ɛ̂ ben ɛntelɛŋ, noo no ben to cin'yɛɛ mvunyo' le tu wase ben ɛ bo Nyo' keelemte
    wase Nyo' wvu kecɛɛy wvù kɛŋke nshii le.
  row-row: Sia bee-bꞌee atahori ra badꞌuiꞌ oi maꞌahulun hei simbo hai no lima ruaꞌ.
    Basa ma hei nggari hendi sosonggo mara, de heoꞌ baliꞌ tungga Lamatualain matetuꞌ
    a. Huu hei mae dadꞌi Lamatualain masodꞌaꞌ a pusakan.
  msy-msy: Ezɨ dughiar e ia bagha iziba, me uari bizir otivizibar gun e geghari. Egha
    ia godɨn ifavariba ategha navibagh iragha guizbangɨra Godɨn gɨn zuir arazibar
    me geghari. A guizbangɨra ko zurara itir God.
  agg-agg: 'Ŋga aheihoarɨ ranahambo fɨfɨrɨhindühɨ hoafɨyei arɨhündɨ nahurai: Ro sɨheimbo
    sowana tükümehunda Godɨndɨ hoafɨ sahümündi hehi, tɨkai god hɨnɨŋgɨrɨhi hehi, anɨhondü
    God ai yaŋgɨrɨ nüŋgumbɨ ranahambo süŋgumarɨhindɨ ranɨmbo wataporɨyei arɨhündɨ.'
  ptp-ptp: Dɨ tɨbii Masedonia yuu Glik heche va nêl xam kɨtong ên nêbê buc taxlee
    wê xe loc vô xam Tesalonaika ge od xam kô xe lec nivɨha, dɨ sea anutu kɨtyooên
    wê mayibên ge dɨ pɨlepac xam nɨlôm la vô Anutu nôn wê mavɨha kehe ge ên xam nêb
    xam ob tu i nue yuac.
  nak-nak: la vuhula egiteu la valalua me hatavivile te la maututula, egite gilemulitia
    miteu la vulovulo mutou. Egite veitia miteu ale pala amuto rara tavu pepeho amiteu
    la bilalaha, egite tomi lolotia. Egite lolo taia ale amuto poke taroti la lotu
    tavu la puigolo, amuto lagu tavuti La Tahalo Uru veia ge pou otalo te la uluvala.
  lbb-lbb: Anasa la ot la warwara talapor ana numulo a wakak a toltol ning mulo gas
    pas mitol. Pa la atatai otleng o mulo, ning mulo ka talingir tar tetek e God,
    pa bel mulo lotu ma tetek a asasongo na godla. Mulo titol ma tetek e God, esaning
    a momolna pa a lalauna.
  kan-2017: ನಾವು ನಿಮ್ಮಲ್ಲಿಗೆ ಬಂದಾಗ ನೀವು ನಮ್ಮನ್ನು ಹೇಗೆ ಸ್ವಾಗತಿಸಿದಿರಿ; ನೀವು ವಿಗ್ರಹಗಳನ್ನು
