    tǔu andɨu chi dɨu‑gá cúú‑gǎ Ndiǒxí ndisa, te xìnu cuechi‑ndo núú‑gǎ vitna,
  myu-myu: Soat em eyetabucap muwẽnuwẽn ip jewewebe. — Tessalônica ka watwat te'e
