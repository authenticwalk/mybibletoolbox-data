    aririwangno raminde mesomi wesa we mene sengfo, mae mera we Seng Allai, mano wetarai
    tuti mireha na wea kaha foi, we mesomi wei fo.
  fai-fai: Kale nuka yak Maseddoniya so Akeisia so kal unuwo, ika nuka yak kim itamuw
