  lat-VUC: 'Ipsi enim de nobis annuntiant qualem introitum habuerimus ad vos: et quomodo
    conversi estis ad Deum a simulacris, servire Deo vivo, et vero,'
  ngp-ngp: Want'hu awo wasimuila ivo mwakihokelaga umwo chezaga kuwa talamkila, ivo
