    hẽwandamk'a wai nʌnʌid harrjã hisegmajierrá, jũrr Hẽwandam chaar chadcha hiiu
    sĩejemʌgpaita jëeu wënʌrraag.
  alp-NT: Le pusue tamata meru esi alenake imi li loko ami mise kuate elia kena akmena
    ami luake loko imire. Kai esi alenake loko imi hleke bei hlaleke loko tuhane tinai
    more eleki imi hlaleke loko Alla rebe Inkenare kai Ikwana kena imi luluI.
  san-VEL: yato yu.smanmadhye vaya.m kiid.r"sa.m prave"sa.m praaptaa yuuya nca katha.m
    pratimaa vihaaye"svara.m pratyaavarttadhvam amara.m satyamii"svara.m sevitu.m
  kbq-kbq: Na'ankure rama'a vahe'mo'za tamagrama neravreta, havi anumzama tamefi hunemitma,
    kasefa huno mani'nea tamage Anumzamofontema tamamentinti hu'naza zana tasami'naze.
  kbh-kbh: Cach ents̈anga montsoyebuambná chë bënga tcbonjánabuache ora ts̈a ts̈abá
    ts̈ëngaftanga s̈cojanë́buajama. Chë́ngnaca montsichamo nts̈amo ts̈ëngaftanga s̈mojtsajbaná
    chë s̈mojanjuabná diosënga yojamna soyënga adórayana y s̈mojanonts̈é chë ts̈abe
    benache jtishachama, y chë Bëngbe Bëtsá ndegombrá y ainá jasérviama,
  ron-LSB: Căci ei înșiși raportează despre noi ce fel de primire am avut din partea
    voastră și cum v-ați întors de la idoli la Dumnezeu, ca să slujiți unui Dumnezeu
    viu și adevărat,
  pon-pon: Pwe pein irail kaire kin kit, duen at pwaralan komail me pwaida, o duen
    omail wuki on Kot jan dikedik en ani kan, pwen papan Kot, me udan maur o melel.
  nhe-BL: pampa nopa tlacame ininseltitzitzi techpohuilíaj tlen quicactoque para panoc
    quema timechpaxalojque. Techilhuíaj quejatza inmoyolpatlaque huan inquincajque
    inquinhueyichihuaj nopa totiotzitzi tlen tlacame quinchijtoyaj ica ininma, huan
    pejqui inquitequipanohuaj Toteco tlen itztoc huan tlen temachtli.
  sps-sps: A vainy to ari te tsue tsuk mami, te fafasung finy ami mam, te vavis mimam
    tsumi, ai to kan te takopis osing amin fo kaisa mi takopis fi to ten Gov, mi faarei
    ton tsoiny binun ten Gov a toto ana man,
  wnc-wnc: Aminu waakwakga asinggan nin ninike ninda ginde kuke kundopna ninu yotzaatang
    pakoke katak siknga ninu toiking kakngae natake asinggan ninikaing. Ninike ginda
    musipza tapa tekwamban anutu pupukngae masa yamuke Anutu siakan siknga yuak kapae
    kuke asinggan asinggan kayuu wa yuak kapatane puyana tasinangge natake ie kuking
    kakngae ninikaing.
  bus-bus: Wèe oo lán wa zɛ́ è a kiia nà, lán a kpɛɛ lì tãanↄnɛ, a aɛ dↄ̀ Ludaa nà,
    ben ée dↄↄ Luda Wɛ̃̀ndide yãpuradeezi,
  gub-BL: Zezuz rehe uzeruzar ma'e Maxeton ywy rehe har a'e wà, Kere ywy rehe har
    a'e wà no, umume'u pepyr urereko awer uzeupeupe a'e wà no. — Kwa, Texaron pe har
    a'e wà, kwehe mehe umuwete katu Tupàn a'ua'u wanagapaw a'e wà, i'i waiko uzeupeupe
    wà, penehe uze'eg pà wà. — Pawru a'e wà kury, umume'u Tupànete rehe ze'eg puràg
    wanupe a'e wà kury, i'i waiko uzeupeupe wà. Texaron pe har uzekaiw katu waze'eg
    rehe wà kury, tupàn a'ua'u wanagapaw waneityk pà wà kury, i'i waiko uzeupeupe
    wà. — A'e mehe a'e wà kury, umuwete katu Tupàn azeharomoete har a'e wà kury. Umuwete
    katu Tupàn wikuwe ma'e a'e wà kury, i'i waiko uzeupeupe wà. Numuwete kwaw a'e
    wikuwe 'ym ma'e a'e wà kury, i'i waiko uzeupeupe wà.
  imo-imo: Lino eno moloringina orumulu kinye eno kinye uluma wendo orumu, enoni teringi
    mele we imboma enongano lino temane toko tirimele. Enoni we melema popo toringi
    gote kolo tolima tiye kolko konopu topele toko, koinjo molopa kau puli Gote paimbomu
    molorumuna puringi mele we imbomani lino temane toko tirimele. Yunge kendemandema
    molamili ningo molko,
  boj-boj: Iga nami nuŋgo ambleq di sonamqa bati deqa niŋgi gago anjam dauryoqneb.
    Nuŋgo kumbra deqa sawa sawa kalilq di tamo uŋgasari naŋgi saoqnsib laqnub. Niŋgi
    are bulyosib gisaŋ qotei naŋgi torei uratnjrsib Qotei bole agi ŋambile gaigai
    unu qaji a areiyosib waueteqnub.
  ulk-ulk: Ableglam wader legize kerbi detagreda wa nako wa kerbi derepda a wa nako
    wa Adim batarda able bes adilam ko agekar a idid Ad irmireda
  eng-DRA: For they themselves relate of us, what manner of entering in we had unto
    you; and how you turned to God from idols, to serve the living and true God.
  knf-knf: Hënk di uwooŋ, bukal ţi ŋleef ŋi baka baţup jibi namëbanuŋ un wi ŋbiiŋ
    du an, jibi nayaaŋ du Naşibaţi aduk ŋnŧoŋ alempar Naşibaţi anwooŋ najeb, anwooŋ
    Naşibaţi na manjoonan,
  san-KHM: យតោ យុឞ្មន្មធ្យេ វយំ កីទ្ឫឝំ ប្រវេឝំ ប្រាប្តា យូយញ្ច កថំ ប្រតិមា វិហាយេឝ្វរំ
    ប្រត្យាវត៌្តធ្វម៑ អមរំ សត្យមីឝ្វរំ សេវិតុំ
  arn-NT: Welu kisu engün ta dunguy iñchiñ taiñ witranngemen ta eymün mew ka tamün
    küme llowmufiel ka femngechi tamün elkünutufiel ti adentun pu ngünechen, fey tamün
    inatuafiel tati mongen Ngünechen fey ti rüfngelu fey eluwtuymün tamün poyeafiel
    ta kisu.
  zas-NT: Din laagajc reeman rü diidx xhienaag bacaꞌdi dunujn chi budganajn lëjt,
    xhie tëë naag basaꞌndi ni naladxidi na̱j ree dios persi binalidi quijb Dios naban
    abiꞌ guzuloj cayüjndi laaman sirv.
  ken-NT: Bɔ́ babhɔŋ bárɛ̀m ɛnyǔ básɔ́rɛ́ bhɛsɛ mpok sɛ́twɔ́ awu ntá yɛka nɛ ɛnyǔ
    bǎtɨknsɛm ntá bɔmandɛm nsé bǎrɔ́bhɛ chyɛ kɛnókó chi ntá Mandɛm. Yi aywǐnti
    kɛ achi Mandɛm anɛ tɛtɛp nɛ yi kɛ áchyɛ̀ nɛpɛ́m.
