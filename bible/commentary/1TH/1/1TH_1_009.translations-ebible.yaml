  san-TAM: யதோ யுஷ்மந்மத்⁴யே வயம்ʼ கீத்³ருʼஸ²ம்ʼ ப்ரவேஸ²ம்ʼ ப்ராப்தா யூயஞ்ச கத²ம்ʼ
