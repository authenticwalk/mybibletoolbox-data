  ena-ena: Alaŋ naludɨ hɨvɨ ua hɨnihɨni Asɨ dɨ ciaŋ sulɨlalu uami. Sulɨdamɨli namɨlaŋ
    igahɨlahɨla hɨjɨŋalaŋala akuaba akuaba agɨladɨ lɨdalaŋ hulaŋ iamɨgali limu hɨhɨle
    agɨlaŋ igavɨlalɨ uami. Nɨbɨlaŋ ala aludɨ nameŋ abavɨlalɨ uami. Tesalonaika haiabɨla
    hɨsɨŋ agɨlaŋ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ aba abavɨlalɨ agɨladɨ ci
    valavalɨ aba abavɨlalɨ uami. Lɨdɨŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ valavala Asɨ amɨŋ
    amɨŋ agadɨ pɨŋ vehavɨlalɨ aba abavɨlalɨ uami. Asɨ nɨbu hameŋ laci hameŋ laci hɨnilalɨ
    agadɨ pɨŋ vehavɨlalɨ aba abavɨlalɨ uami. Veve nudɨ sibɨla vihavɨlalɨ aba abavɨlalɨ
    uami.
  nbq-nbq: It avyarat umbutugwa menda akoma en yugu dugwit, “Paulus melen it Tesalonika
    menda enadema wagu lagagumu, wokhinipwis, huvuwak ogagu lagagwa ako mbo baluk,
    Ala iluk agarik avyarat ako At ake denek dugwit eyavup ogagu dogoguluk mikedugwi,
    ogagagwa o,” yiluk, yugu-selagwi.
  tgo-tgo: Gharɨgharɨ thɨ utuŋa mbaŋa va wo ghaona e ghemi na weimi lemi warari hu
    kula vathaime. Tembe thɨ utuŋava va ŋgoroŋga na hu roiteteŋgiya lemi kurukururu
    weya lemi loi kwanɨkwan, hu ndevɨ na hu kaiwo weya Loi emunjoru na e yawayawaliye,
  yap-yap: Urngin e pi girdi’ ney ma yad be weliy rogon ni mt’ufeged gamad ko fa ngiyal’
    ni gu bad ngomed, nge rogon ni mpi’ed keru’med ko liyos nma meybil boch e girdi’
    ngay ngam sapgad ngak Got, mi gimed pigpig ko bin nib riyul’ e Got ni ir e be
    par nib fos,
  mop-NT: Tanoo' ilic u tzicbaltico'on le'ec biqui ti yaax oco'on ta yaame'ex ich
    Tesalonica. Tanoo' u yadic biqui ti ca' a p'ütaje'ex a c'ajese'ex a dios a betabiji,
    ca' tun a c'ümaje'ex a c'ajese'ex a jajil Dios a cuxa'ana.
  tet-tet: Iha nabee dei ema dale naꞌak, emi simu ami hodi liman rua. Emi moos soe
    lakon emikaan aiꞌoi lulik sia, hotu fila atu haliku Maromak Mak Moris No Loos.
  hlt-MCSB: Amih loh Kaimih kawng ah nangmih taengah kunnah metla a om khaw, mueirhol
