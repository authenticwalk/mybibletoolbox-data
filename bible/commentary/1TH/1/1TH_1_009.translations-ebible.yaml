  spl-spl: '@see-verse:1TH.001.008'
  usp-NT: jwi'l ri' rechak tiyolowtak chi xojac'ula'taka' pi utzil y nen mo xcan aye'tak
    jcojic jk'ij mak tiox pire xatoctak laj jk'ab' Kakaj Dios ri tz'etel Dios ri yo'l
