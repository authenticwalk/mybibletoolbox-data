    प्रोंइशा, परमप्रभु यावे कली थमा सुइक्‍ब दुम्‍शा, ब्रोंइशा बाक्‍ब, थमा परमप्रभु
    यावे आ गेय पाइब दुम्‍तीनी। प्रेरित १४:१५; १कोरिन्‍थी १२:२
  car-NT: Aseke irombo one wara o'waine na'na ewa'ma'po ekari'saton. One wara mo'karon
