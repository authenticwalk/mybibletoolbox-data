  eng-ASVBT: For they themselves report concerning us what manner of entering in we
    had unto you; and how ye turned unto God from idols, to serve a living and true
    God,
  mna-mna: Tana mbulu tau kakam piam indeeŋe ta ama ma itiŋan tombotmbot na, tomtom
    boozomen tiwidit mbol pa ma amleŋleŋ. Mi tizzo pa mbulu tiom tau kipizil kat ndemeyom
    pizin merere pakaamŋan, mi kotooro leleyom ila ki Anutu ŋonoono ta mata yaryaaraŋana
    i, mi kembesmbeeze pini.
  myw-myw: Tasiyas gog livneimiy isekemas yakamey, peinan kweiboug nakasap wasigeis
