    mumusebenselenga.
  sll-sll: Ena homa ni monga bani ugere pana gal na tere aki di na tenua. Tenga maing
    ari para weni pirere di tibi ol na tomua. Tongwo i pana gal na tenga i, maing
    obil di tibi ol na tekimia, so gal bala hulu, gia ongwo, kumoigi pangwo a i wanga
    i para pisole nomani si kulu sire mol pai hong yal God tani pir tere wine ona
    dungwo piriwa.
  yaq-NT: Ala jiba bempo, emo nasuk itom aneka'u betana, intok enchim junuen tua itomak
