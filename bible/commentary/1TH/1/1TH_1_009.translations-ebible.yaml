  sgz-sgz: kabin matananu tili tan malar erei di lu lala para gam suri kamu ninas
    mam gim tungu gam árár pas gim i pákánbung gim hut mai lain arbin. Má di lu parai
    mul sur gam ngo gamáte tánlak alari bos angagur án káláu er a mámáhat sár, má
    gamáte ilang suri gama taram i Káláu muswan, koner a liu pagas sang.
  kek-NT: Yalak bar yo̱queb chixserak'inquil chanru nak coe̱c'ul nak cocuulac e̱riq'uin
    ut yo̱queb chixserak'inquil chanru nak quecanab xlok'oninquil li yi̱banbil dios
    ut quepa̱b ut nequexc'anjelac chic chiru li tz'akal Dios, li yo'yo.
  blz-NT: Mian na giigii' dodongoan muntundun koi upa i kuu nangalaboti i kai ka'
    koi upa i kuu nongkokundaimo mangkanggi patung kasi noparasaya na Alaata'ala men
    tumuo' ka' men kana', ka' ningilimang upa men ko'uus-Na.
  poe-NT: kíxin ijie jehe sín mé tjejóchronka sín kíxin nkexrí kjuíjini chjasánrá
    a̱ ntá kaín rá kjuánjonrá kjuachaxin kꞌuéjóni la ko kuítekáonrá tí itén Dios kjua̱ko̱ha̱ráni
    la ntá kui̱to̱hérá kaín tí nkehe tsíkjano̱ya kíxin ntá kjuankíxinrá kuinkachónkirá
