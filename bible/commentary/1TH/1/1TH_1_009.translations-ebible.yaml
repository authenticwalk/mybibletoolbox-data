  mal-mal: ഞങ്ങൾക്കു നിങ്ങളുടെ അടുക്കൽ എങ്ങനെയുള്ള സ്വീകരണം ലഭിച്ചു എന്നും ജീവനുള്ള
    സത്യദൈവത്തെ സേവിക്കുവാനും
  kkc-kkc: Bei, mi susuga ee ma kulodu edebeeyo iyo nibada mosopoo siboga, niyo to
