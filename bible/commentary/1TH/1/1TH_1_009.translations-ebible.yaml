  mcd-NT: '@see-verse:1TH.001.008'
  urt-urt: Lenge mitiŋ nalꞌe nalꞌe yanange wusyep me yip ŋupe ŋaiye poi si mate metekeꞌe
    yip, topoꞌe yaŋah ŋaiye yip yasme got homboꞌe, kut yip yate yahraꞌe naŋ Got mise
    ŋaiye narp nye nyermbe.
  kiz-kiz: Kwa ndabha ya bhene bhiarifu ujio bhuitu wayele wa namna gani kati ya yhomo.
    Bhisimulila namna ya mwamgeukili K'yara kuhomela kulisanamo ni kumtumikila K'yara
