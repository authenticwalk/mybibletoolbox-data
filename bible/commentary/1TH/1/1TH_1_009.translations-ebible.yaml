  rgu-rgu: Nai bea-bea oo, lahenda ratuiꞌ rae, fai maneuꞌ ara emi sipoꞌ ami no malole.
    Boe ma, emi tuꞌu-tapa heni basa sosoko mara, de matafali tuka Manetualain Masoda
    Matetuꞌ a.
  toc-NT: Hasta cati̠huá tali̠­chu­hui̠nán la̠ta lácu aquinín pu̠lh cca̠­qui̠­lak­la­chá̠n,
