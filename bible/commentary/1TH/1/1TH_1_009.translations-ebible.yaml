    kfo tndh nuhaswomnom.
  bht-bht: क्योंकि सै लोक अपु ही दुज्जयां जो दसदे न की तुसां साड़ा स्वागत किता जालू
    असां तुहाड़े बाल आऐ; कने तुसां कजो मूर्तियां ला दूर होईकरी परमेश्वरे बाल आये ताकि
    तुसां जिन्दे कने सच्चे परमेश्वरे दी सेबा करन।
  eng-NOY: For they themselves are reporting concerning us what kind of reception
