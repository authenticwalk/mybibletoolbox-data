  kqc-kqc: adina gokai una moi dui reyadi, bi iniye niyadi mironi. Ma gokai ofa sei
    rofu kero rei feresi vegu amedo ma rama Sei rofu naivo reyadi ka niyadi.
  tav-tav: '@see-verse:1TH.001.008'
  eng-ULB: For they themselves report what kind of coming we had among you. They tell
    how you turned to God from the idols to serve the living and true God.
  spa-VBL: De hecho, todos hablan acerca del maravilloso recibimiento que ustedes
