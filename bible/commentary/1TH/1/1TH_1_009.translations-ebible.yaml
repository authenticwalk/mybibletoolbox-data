  zav-NT: Na' beṉə' zan chso'e dižə' ca güenṉə' benḻe len neto' catə'ən bedəlaṉə'əto'
    le'e na' can' goquə gwzolao chonḻilažə'əle Diozən'. Bagwleɉyic̱hɉle cuich cheɉṉi'alažə'əle
