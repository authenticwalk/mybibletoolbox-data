  cof-NT: 'Chiquila pachinasanan, yalari chiquilabe caquenan paminla joe. Nulaca itsantiminla
    joe: Nula chiquilaca seque facarito, epe diosi joe tinunlaca purato, tsa Diosibe
    cayaicala joe timinlae. Amana tsarasica sonnamin Diosibe mantaito nenaminla joe
    timinlae. Yachi Nao Jesuca meralarae timinlae yape jamochi nechi manpatasa. Ya
    Jesús puyacaca Diosi mansoncarinue. Yari se larimin joe yape Diosi seitonlaca
    casticaquinato chiquilacari casticaquitusa. Junni nulaca meráminla tsanque chiquilabe
    cuenta manpolariminla joe.'
  srm-NT: biga hii sëmbë jei ën kaa. Nöö deseei tei ën ta konda da u kumafa un bi
    hoi u ku gaan piizii di u bi ko a unu naandë. De ta konda da u tu kumafa un disa
    dee ganjanganjan gadu ko ta waka a di tuutuu Gadu baka di ta libi u nöömö.
  qvs-NT: Chay llaktakunapi kawsakkuna tukuy pita parlachinsapa kankunaman riptinikuna
    allita chaskiwashkaykichita. Parlachikunsapa kankuna ruradu dioskunata sakishpa
    mana tukuyniyuk kawsak mana llullakuk Tata Diosta kreyishpa sirvishpa kawsaykanaykichita.
  zca-NT: porke rë men nidi'zh, lë' go mile' wen kun no or ngwatsi' no ma go, no tatu
    mila' go tu lad rë dios winab che'n go, par le' go kwa'n nzhakla Dios, Me walika
    naban mbaino Me gaka nak Dios.
  cbc-NT: Na pʉame roque jããrẽ quetibʉjʉnucũñama mʉjããrẽ jãã caĩñarãetaro caroaro
    jããrẽ mʉjãã caátajere. Tunu bairoa wericarã mʉjãã caĩroanucũrãrẽ jãnarĩ, cacati
    cariape caãcʉ̃ Dios pʉamerẽ mʉjãã catʉ̃goʉsajʉ̃goriquere jãã quetibʉjʉnucũñama.
    Bairo cʉ̃rẽ tʉ̃goʉsari bero yua, cʉ̃ caborore bairo jeto átiri cʉ̃ jetore cʉ̃
    mʉjãã caátiãnijʉ̃gorotinucũrĩjẽ cʉ̃ãrẽ jãã quetibʉjʉnucũñama.
  qxo-NT: Runacuna quiquincunam musyatsicuyan nogata shumag chasquicayämangayquitapis
    y ïdulucunata adorayänayquipa rantin Tayta Diosta adorayangayquitapis.
  mox-mox: Ta taudiega isimasimana maʼoda omiʼa lova oʼebeʼewa ʼaiqema, ta wese maʼoda
    onuagivila ʼaiqa emi tokwalui adi iwaʼodu ʼidiega, ta ʼesi Yaubada mayawaina ta
    aqiaqina ʼinaya oawafelemi ta ovetofewa weaqina.
  kew-kew: Apo onaanumi nimina kone madaa agaa gupa teme. Abade niaame nimi piri-para
    ipisima raburi niaa epe-rupa suruboa makirae remonu gimisimi-daa remaa teme. Goa
    pua nimi kone pereke sua Gote madaa kone rulaawa oro yaalo pirape Gote nipuna
    kogono pisimina teme.
  dww-dww: Taudiḡa taumi ami yawasanama ta giugiuena da taumi nema tauma koyai aninemaina,
    be nema kokoitau rauduneedima koya gosedi, be Mamaitua riuriukauina be miamia
    nonoḡinama yodi kowai muriwatane be aubainama ko noyanoyana.
  twi-ASANTE: Obiara kamfo sɛdeɛ mogyee yɛn ne sɛdeɛ motwee mo ho firii abosom ho
    kɔsom nokorɛ Onyankopɔn a ɔte ase daa no,
  aoj-aoj: Deiꞌ esis atis saꞌi basefa ipaꞌ pandagala paꞌi nemaf buꞌwafi ma afaꞌ eaꞌ
    pameꞌ basef afaꞌifi fowaꞌ afaꞌ wanofa wagafeꞌmago ipaꞌ. Esis saꞌi ipaꞌ apakwaha
    hiahaom amamba ambagof awami fowaꞌ ipaꞌ pandaꞌ lotumami. Eaꞌ pambema opalef pafeꞌma
    God. Eaꞌ deiꞌ pandaꞌ maola God endilisinai, owaꞌ nogagaꞌia, nagape atapinai.
  cbv-cbv: Pánihna, ñi tʉ́ʉt nʉʉmát doonádih jwĩ naáwát déedih, yeéb jwiítdih wẽi
    jwãáhnit, ñi tʉ́i joyátjidih ĩpĩ́ jwãáh naáwáp jĩ. Ñi pãpninadih ʉʉ́bh cádahnit,
    Dios yoobátdihjeh wẽi ʉʉ́bhnit, ã wʉtatdih ñi tʉ́i jepahatjidihbʉt ĩpĩ́ naáwáp
    jĩ.
  taw-taw: Binɨb anɨb okok kɨli nɨŋɨd anɨb apal, Pol bɨne okok ayɨp, kɨli Tesalonayka
    binɨb kɨlop takaw tep ak am agñɨlak apal. Anɨgɨl agñelak, kɨlop dɨtep gɨl, tap
    yepɨs agnɨgelɨgɨpal okok kelɨgɨl, God nokom pel mɨdep ak nop nokom agnɨŋɨd kɨdek
    gɨpal apal.
  jic-NT: Yupj p'iyá nin javelepj po 'ücj nujisastsja nun, nun nt'a tjeleque na. Yupj
    p'iyá nin javelepj nun quelel lojí Dios tjevelá, nusin tji'yüsa la tjijicj mpes.
    Yupj javelepj püna p'a dios witjacj nujisastsja nun; quina nin lojí Dios tjevelá,
    nusin tji'yüsa la tjijicj mpes. Dios ma p'a dios witjacj jinwá jupj. Dios t'üc'
    way jupj, pü'ü jupj.
  zap-NT: Porke laake men ruu diiz ne kesentyent wen wak de lo noo chene wdxiid noo
    lo de yra de no ne wsalzaan de ne rzaknon de mdoo chene wlaleedx de merpee Dëdyuzhmbán
    chen ylaa de xdxiin Ne
  wer-wer: Omën pörö pitëmtok ten arim naë wais wëën omën arim naë oröa pöta ngönten
    ök yenia. Pitök omën kön ökre wasut arim wet rëak ngëëngk weseiman pöt sëp wesak
    Anutu wëwëetaringëp pim naë rë olëak pim inëën sak wë pöta ngönte ök ya.
  ipi-ipi: '@see-verse:1TH.001.008'
  qul-NT: Astawanpas paycuna quiquin parlancu kancunaman jamuskaycumanta, allinta
    jap'ekawaskayquichismanta, imaynatachus ruwaska dioscunata sakepuspa verdadero
    causachcaj Diosta sirviskayquichismantawan.
  tnc-tnc: I'suᵽaka simamaka, “Jesucristorika bojariroka nare mija wãrõeka jia Tesalónicakarãre
    yi'yu”, ãrĩwa'ri yijare nabojayu. “ ‘Waᵽuju imaja jẽrãka jiyiᵽuᵽaka norĩkoᵽeroyiraᵽaka
    ja'ataraᵽarã nime, Tuᵽarã õñia imakite takaja jiyiᵽuᵽayeewa'ri. Suᵽabatirãoka
    Tuᵽarã Maki, Jesús mabo'ikakurirã maekaka imaki õ'õrã etarũkika kime. Ikiji imaki
    ᵽo'imajare kire jããeka simakoᵽeko'omakaja õñia Tuᵽarãte kire jarirũjeka. Suᵽa
    imarĩ ba'iaja wẽkomakareka maimarũkia imakoᵽeikareka Jesúre mare tããeka. I'suᵽaka
    simamaka jia Tuᵽarãka imarã imarĩ, Jesúre etarũkia jĩjimakaᵽi ta'abaraka maimaerã’,
    ãᵽaraka ᵽo'imajare bojabaraka nimarijayu”, ãrĩwa'ri yijare nabojayu.
  ter-NT: Koati énomonehiko koyuhô koêku inâ simôpi ûti, itúkeovo kirikópotinenoe
    kívivo sánduhiko hekópine ra koati kaná'uti Itukó'oviti, úkeaku uhá koeti apéyeati.
  bmr-NT: Diitoro mɨɨhaico sahɨgotɨro jɨɨbeguehicacuuhi, mɨɨhai amɨɨhaijaago mɨhɨgutuumoco
    imino magaayɨcɨunoco, bu tollɨro amɨɨhai ɨjɨnɨtaco mejeecɨvehicaunoco mejeevesuumoro
    Moocaani iicaabo miyaabocoro mejeecɨvequi diibojaagovɨ miminifutuumoco,
  fuf-fuf: No sifeede fii jaɓɓo ngo men jaɓɓaa ka mon ngon, e ko honno tuubiranɗon
    Alla, yiltiɗon e ɓaawo sanamuuji fii rewugol Alla Wuuruɗo Goongaajo on,
  bhl-bhl: 'Nimtew angom? Ikalem ete kuw yom nulo kukuyemkameliw kukuw ken beem sang
    be de anung anung kebomi, bokolew bokolew kekabiliw kasike. Weng sang be kanekote:
    Nukalem yom fukun mewso talsuluw ding dim bakate, yu nulo kalfongyemeko, dokoyemsomi,
    num yulo yangenaluw weng be fein kili aluweko, yukalem dasuw-got ilo ibiku koyemeko,
    sunsun finik so bin fein Sunbin-Got em mit teleko, em weng afak kunum waneng ke
    alakabiliw bakate.'
  ons-ons: Ŋei ŋerep yewa, eŋe ŋene ŋinano sariŋem newanŋonbi paki, urata maŋem wele
    wakonge, ea wane donkisi ŋedan okanmami, sogine lopio ŋadekkau paki, Anutu wano
