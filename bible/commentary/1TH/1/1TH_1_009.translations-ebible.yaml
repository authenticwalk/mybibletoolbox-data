verse: 1TH.001.009
translations:
  kpx-kpx: Ata ke biaeau la no hoto eviale ke loui noheho loui avoe, “Tesalonia ata
    keau abu loboe dilava halevei ukolikolie Dilava seleve hoesehavoma.”
  okv-H: Eto dago na ungota degi pahuore dago kito pekihe dagota ke avo ingihe ungota
    god ingeni na ari avo toto jo haperekeoi God vasiri te amita ke avo agi eagova
    amo embo isapamane na eagore dago na ingiora.
  tbo-tbo: babana tauhi uyahiyai he ibaabani bimiyei hi pa, ‘Lolowa o nenae mi Tesalonika
    uyahihi po hi kaohena dumami po hai ani witumagana koyakoyama hi wihinigigiyehi
    ma Yaubada uyahina hi palihalena mehi babana tauna tunawana Yaubada dumana po
    waiyautuna tauna uyahina hi nugobui po binei hi woobagibagi,
  mal-C: കാരണം നിങ്ങൾ ഞങ്ങളെ എങ്ങനെ സ്വീകരിച്ചു എന്നും, വിഗ്രഹങ്ങളെ വിട്ട് ജീവനുള്ള
    സത്യദൈവത്തെ സേവിക്കാൻ ദൈവത്തിലേക്കു നിങ്ങൾ ഏതുവിധം തിരിഞ്ഞു എന്നും അവർതന്നെ വിവരിക്കുന്നു.
  grc-SR: Αὐτοὶ γὰρ περὶ ⸂ἡμῶν⸃ ἀπαγγέλλουσιν ὁποίαν εἴσοδον ⸂2ἔσχομεν⸃ πρὸς ὑμᾶς,
    καὶ πῶς ἐπεστρέψατε πρὸς τὸν θεὸν ἀπὸ τῶν εἰδώλων, δουλεύειν θεῷ ζῶντι καὶ ἀληθινῷ,
  bgc-bgc: क्यूँके वे आप ए म्हारै बारै म्ह बतावै सै, के जिब हम थारे धोरै आये, तो थमनै
    म्हारा स्वागत किस ढाळ कराया; अर थम किस ढाळ मूर्तियाँ तै दूर होकै, परमेसवर की ओड़
    मुड़ गये, ताके जिन्दे अर सच्चे परमेसवर की सेवा करो।
  khz-khz: Ira matotaura maki gevekilagito ai na gawariwarimito aonai, gomi na ai
    raka gogapirage-tiwamaito, e kaivakuku raka goraokwani-tiwarato, maguli Palaguna
    e taunataunana vetugunagina pio kalaa ulanana,
  deu-TKW: die Leute erzählen selbst davon, wie wir bei euch Eingang gefunden, wie
    ihr euch bekehrt habt zu Gott von den Götzen, zu dienen dem lebendigen und wahrhaftigen
    Gott,
  zsr-NT: le taꞌguixjöꞌ queëruꞌ laꞌ leygacz bunách niꞌ ca benliꞌ netuꞌ ba laꞌn, len
    ca naꞌ butsáꞌ cuinliꞌ, bucaꞌnliꞌ yuguꞌ bdauꞌ guiöj bdauꞌ yag len böacliꞌ queëꞌ
    Dios quië gunliꞌ xchinëꞌ Dios ban, Nu nac gdu Dios.
  lin-lin: pamba te bango moko bazali kotatola ndenge nini boyambaki biso mpe ndenge
    nini botikaki kosambela banzambe ya bikeko mpo na komipesa na Nzambe mpe mpo na
    kosalela Nzambe na bomoi mpe ya solo,
  hns-NT: Oelog apane bataawe hai kaise toelog hamlogke khoesiaalie se bhiettar leile
    rahiele, aur kaise toelog naklie bhagwaan tjhorle aur toelogke diel badal gail
    hai sattja djienda waala Parmeswar ke baat maane khaatien,
  noa-E: Marau amachig jaauju nawe amach garmuata marag jaau nʉm, marau pãar oon weetwai
    jãga pãrau maar pãach ee baarpijĩ, maimua jãga parhoobam nemta pãach ẽwandamkha
    wai nʉnʉid arrjã isegmajierrá, jũrr Ẽwandam chaar chadcha iiu sĩejemʉgpaita jëeu
    wënʉrraag.
  eng-EMTV: For they themselves report about us what kind of entrance we had among
    you, and how you turned to God from idols to serve the living and true God,
  mib-NT: Chi sa máá i cánacani ndese ni cajetáhú váha ró rúhū ná ni jecoo ri nuū
    rō, jíín ndese ni castóo ro ídolo te ni quɨ̄vɨcoo ró ndaha Yaā Dios, Yaā ndaā
    Yaā técu, jeē cuajníñu ró núū yā.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽओ त्‍ये़ॽइगे़ल्‍ले़ याप्‍मि के़दाःक्‍तिबा पाःन् नु
    नावाइत्‍ला सेवा चोःक्‍मोलाम् के़नुःक्‍खिआङ् से़क्‍खा नु आजुनि निङ्‌वाॽफुमाङ्‌ङिन्
    सेवा के़जोगुम्‍बा पाःन्‍निङ्‌ग काक् मनाहाॽरे़ए मे़जे़क्‍खु मे़बाःत्तुॽरो॥
  xnj-xnj: Vandu venavo vevitama patali na nyenye vilongela kuvala lugendu lwitu kwinu
    na chemwatipokili, ndi chemwalekili chimong'omong'o, na kumhengela Chapanga mweavimumi
    na wa chakaka,
  mmx-mmx: Nedi xa diga tong i rinama do miga siam abeles kaka nama mi lomomo, la
    miga lok kepe laxampoovo moroa la miga lok kaka lununu maxat saparap ne Moroa,
    neni ne Moroa ruturun la Luntoo Avolo.
  cbr-NT: Usa 'ixun ca nun cacëxunmabi mitsúnmi nu upí oquin bicë a ñuia. Ñuianan
    ca mitsux ismina unínbia 'acë ñuishi rabia 'ixunbi a ënquin, axëshia Dios 'aish
    bamatimoi tsócë Nucën Papa Dios, ashi rabianan ax quicësabi oi 'i quixun ñuia.
  tee-NT: Ju yu'unch tanajun ta yu xaclayau acsni iclalakchiu ju uxijnan. Vachu' tanajun
    ta yu p'umac'a'unt'it ju misantoq'uiu'an chai lhilac'ap'it'it ju Dios chai mak'axt'aknik'ot'it
    ju mi'atsucunti'an ju yuchi. Yuchach ju lak'ajunta chai stavasalanti Dios junita.
  eng-LSV: for they themselves declare concerning us what entrance we had to you,
    and how you turned to God from the idols, to serve a living and true God,
  cak-NT: Pa ruq'uiexel ri', conojel yetzijon chi cuando xojapon iwiq'uin, utz xic'on-ka
    kawech. Niquitzijola' chuka' chi xinimaj ri c'aslic Dios, y man xiya' ta chic
    quik'ij ri dioses ri je-banon coma achi'a'. Rix xa can niben ri nrojo' ri ketzij
    Dios.
  pah-NT: 'G̃a tuhẽ omombe''u orehoa pe pyri. G̃a e''i: “Nahanahã Paulo''ga Jesus
    Cristo''ga mombe''ui Tessalônicapeve''g̃a pe Silas''ga pavẽi Timóteo''ga pavẽi
    no ohorame cidade de Tessalônica pe heikwehe,” ei g̃a. “Hendukaturame g̃anemimombe''ua
    Tessalônicapeve''g̃a herojijyjijyi ojeaporog̃ita imondovo imohina Tupana''ga rehe.
    Opohi g̃a g̃wemimbohetehara hugwi ha''angava hugwi a''ero,” ei g̃a. “Avuiramave''ga
    rehe Tupana''ga rehe g̃a jikogi ga nhi''ĩpo''ruavo a''itituhẽve''ga nhi''ĩpo''ruavo,”
    ei g̃a.'
  sja-NT: Mãɨrãpa nepɨrɨpata parãpa tai pia auteebaidap'edaa, jaratee nipadak'ãri
    parã t'ãide. Ichiaba nepɨrɨpata parã ne-inaa juapa oodade ijãa amaadap'edaa, ijãa
    p'aneedait'ee Tachi Ak'õre chok'ai bɨde, taipa jarateeda ũridap'eda. Mãgá Ak'õre
    wãarade ijãadak'ãriipa, oo k'inia p'aneepachida irua oopi bɨk'a.
  xed-xed: Nda wa taŋ ta rusa mnduha ŋa ŋni, ká kuni tsuʼaftá aŋni ma lagha ŋni da
    kaghuni, nda ya ká kuni zlaŋtá skwa wuyay ka mbəɗavata tsəlɓu ta kəma vərɗa Lazglafta
    ya ta vla hafu,
  mks-NT: Ta viti tócó ndihi na̱ cán cáxi tu̱hun na nu̱ú nde̱ ndaja na̱ndiquehe va̱ha
    ndó tu̱hun na̱ca̱ha̱n nde̱ xi̱hi̱n ndo̱ tá na̱sa̱nduu nde̱ xi̱hi̱n ndó ñuu Tesalónica
    cán. Ta cáxi tu̱hun na ndaja na̱ndija̱ma ndó tá na̱ndicoo ndó ña̱ cája cáhnu ndó
    yo̱co̱ jáchi̱ viti cája cáhnu ndó Ndióxi̱ cuití va. Ta cáxi tu̱hun na ndaja na̱ndicó
    co̱o ini ndó ta na̱casáhá ndo̱ cája chúun ndó cuéntá Ndióxi̱, mé a̱ cája ña̱ nda̱a̱
    cuití va, ña̱ tácú a̱ íin a indiví viti.
  gfk-S: '@see-verse:1TH.001.008'
  bmu-bmu: Nini eŋgöreŋ kainga denöwö asuhuyöhi, miaŋgö kösohotŋi mi miri tosatŋi
    yeŋön jigetka aŋgötömual ewö mörakzin. Iŋini tandö lopioŋ aka bem muneŋi andö
    eŋguba Anutu ölbölŋi aka malmal Toŋi yaŋgöreŋ meleŋda nupŋi memba malje.
  dgz-dgz: Iwa at at ma gapan intoni, waenapan muk ma oitaya wadian wanum. Ame e anenen
    ta waupaneanawa amba anenen ta God menan entane god eboewa naniap kaita anu tumasianiana
    ame ae vea God tave iragen yaibobot wandini ayamase taiana oisewa wadianiwanum.
  eng-GNV: For they themselues shew of vs what maner of entring in we had vnto you,
    and how ye turned to God from idoles, to serue the liuing and true God,
  zaa-NT: Porqui'ni la'a mísmuba làcą nna riquixá'a cą tì'iỹa tsè' beni le intu' recibir
    de bitsina' tu' le' yétsi qui' le. Riquixá'a hua cą qui'ni lani itute latsi' le
    bethà'na le ca ídolo nu beni le adorar antes, porqui'ni annana chi ríalatsi' le
    Dios bàni lígani nna runi li e servir.
  eng-WEBSTER: For they themselves show of us what manner of entrance we had to you,
    and how ye turned to God from idols, to serve the living and true God;
  guh-guh: Biji rajane bajarapamonae pijacuata panetsipaeba paxamë xaniavaetsia patanecopiapitsijavamë
    pamatacabi pacanasivaxainatsi. Paxamë picani jumapecataeya pexanaenëanëjavabelia
    panavajëcabiabame. Itsiata baja aeconoxae pacopatame jumapecataeya pexanaenëanëjavabelia
    panenavajëcabiabijavami. Nexata baja pepo Diosojavabelia panajamatabëcuenecopatame.
    Patonacuenebavanapame pepo Dioso, ponë piasaëtsaponaponaenë daxitamatacabijavabelianexa.
    Bajarapacuenia paxamë yabara panetsipaeba baja cajena daxita bajarapamonae.
  bon-bon: Iyeta pui biname cina mene jaajananusi weene lipu cibibine itu niwablipeye,
    siige weeme uuje cabu ca latatrongäripeye Acejiyame bau me, naace tääpume weene
    Acejiyame ne awejename, lui gyene toraca piiyepu ireclota cama,
  nhw-BL: pampa nopa masehualme ininseltzitzi techpohuilíaj catli quicactoque para
    panoc quema timechpaxalojque. Techilhuíaj quenicatza anmoyolpatlaque huan anquincajque
    anquinhueyichihuaj nopa totiotzitzi catli masehualme quinchijtoyaj ica ininmax,
    huan anpejque anquitequipanohuaj Toteco catli itztoc huan catli temachtli.
  swh-ONEN: Kwa maana watu wa maeneo hayo wenyewe wanaeleza jinsi mlivyotupokea na
    jinsi mlivyomgeukia Mungu mkaacha sanamu, ili kumtumikia Mungu aliye hai na wa
    kweli
  wbi-wbi: lwakuva vavuo vene vijova uvwisilo vwitu lulyale lwa ndani mu lyumue. vipanga
    fino musyetukile uNguluve kuhuma mu kihwani na kukumbo mbela uNguluve juno mwumi
    nu ghwa lweli.
  bba-bba: Bɑ ɡerumɔ nɡe mɛ i sun nɛnusinɑ ye sɑ dɑ bɛɛn mi, kɑ nɡe mɛ i ɡɔ̃ru ɡɔsiɑ
    i bũu sɑ̃ɑru deri i wurɑ Gusunɔn mi i kɑ nùn sɑ̃, wi u sɑ̃ɑ Yinni wɑso kɑ ɡemɡii,
  eng-KJVCPB: For they themselves shew of us what manner of entering in we had unto
    you, and how ye turned to God from idols to serve the living and true God,
  kgk-NT: 'Oromombe''u rekovia íxupe kwéry, he''i ore-vy Hesu reroviaha omombe''u-vy:
    “Ohendu porã nipo ra''e pene nhe''ẽ Tessalônica tetã mygwa kwéry” he''i. “Upéa-gwi
    nipo ra''e omboyke tupã ra''anga anga rei ogwerova-ma hagwã gweko Nhandejáry-rehe.
    Tupã tee oikove va''e rekoha-rupi oiko hagwã ogwerova-ma gwekoha” he''i ore-vy.'
  waj-waj: Mmuakiaa gioonna kiaapuuya ta ngiiisi kuaanna suaivaki ngia tiiyara tuqinnoovaaraida
    iya kua yoketaivaa ngiiiyara kiaavai. Ngia unnakua anutuuyauvaa pikiada hanigiada
    Anutuuqo hara kioo varioo kua kutaa tiraivaa mmooriiyauvaa varaivaara iya kua
    yoketaivaa ngiiiyara kiaavai. Ari Mmaapu Yisuuva vaa putuduu rikioo Anutuuqo tuduu
    kava putuuvakidiri diiteeravai. Ivo putuoo kava diiteeravoonora tuoo vaa ti utu
    raririima yoketaivau yapa kioo aataruuvo vainoo. Ivaara fai yapooma nnaagiai Anutuuqo
    gioonna kiaapuuya mminnamminnaa maisaiyauvaara iya yaparainara suaivaki hama ti
    mminnamminnaa maisaiyauvaara ti yaparainaravai. Fai Yisuuva kava ngiau aapuuvakidiri
    tiinaraivaara ngia faannaida variaivaara gioonna kiaapuuya ngiiiyara kua yoketaivaa
    kiaavai.
  cpy-cpy: tema riitaki etawakawori ikamanta-wakina naaka jempe pikanta-yitaka paakameethatakina,
    jempe pikanta pipakaa-yitaneeri pitajorentsite-witari, rootaki pikowa-perotanaki
    pantayita-neero ikoyiri Kañaaniri Tajorentsi, Kyaariperori.
  mpx-mpx: Gamagalau hi wasaan te sauga ha nowa alona wami yaliyaya ku atupahema,
    inoke gogoginol ali en ku pek ge ku awona pil ku kululu Yabowaine tutunahotina
    ge yawalina gaganina elana. Hi wasaan te ku tabwa Yehoba wana totuwalali,
  wbp-wbp: Nyampurla, yapa kuja kalu nyina, ngulangkuju kalu-nyanu warrarda wangka
    nyurrurla-kurlu. Nganta kujankulu-nganpa yangka rdakurl-kujurnu kamparru-wiyi
    yangka kujarnalu yanurra nyurrurla-nyangu-kurra kirri-kirra. Manu kujankulu nganta
    Kirijini-jarrinjarla yampija juju-kari juju-kari puranja-wangurlulku yangka kuja
    kalankulu jarnturnu pirli-jangka manu watiya-jangka pulka-pinjakungarntirli. Manu
    kujankulu nganta rdirri-yungu Kaatuku puranjaku. Nyanunguju jinta-ka wankaruju
    manu yijarduju nyinami.
  luo-luo: nikech gin giwegi giwuoyo kuom kit rwak mane urwakowago. Ginyiso ji kaka
    nulokoru ubedo jo-Nyasaye, kuweyo nyiseche manono, mondo uti ne Nyasaye mangima
    kendo madiera;
  nhe-NT: pampa nopa tlacame ininseltitzitzi techpohuilíaj tlen quicactoque para panoc
    quema timechpaxalojque. Techilhuíaj quejatza inmoyolpatlaque huan inquincajque
    inquinhueyichihuaj nopa totiotzitzi tlen tlacame quinchijtoyaj ica ininma, huan
    pejqui inquitequipanohuaj Toteco tlen itztoc huan tlen temachtli.
  aii-aii: ܣܵܒܵܒ ܐܵܢܝܼ ܒܓܵܢܵܝܗ‌ܝ ܡܘܼܚܒܸܪܗܘܿܢ ܕܵܐܟ݂ܝܼ ܩܵܡ ܩܲܒܠܝܼܬܘܿܢ ܠܲܢ، ܘܕܵܐܟ݂ܝܼ
    ܕܝܼܪܵܘܟ݂ܘܿܢ ܡ̣ܢ ܨܵܢܲܡܹ̈ܐ ܕܥܵܒ݂ܕܝܼܬܘܿܢ ܚܸܠܡܲܬ ܠܐܲܠܵܗܵܐ ܚܵܝܵܐ ܘܫܲܪܝܼܪܵܐ،
  esk-NT: Iñuich iluqaġmiŋ uqaġigaat qanuq ilipsitñun akuqtułiqput taamuŋa tikitñapta,
    suli qanuq mumił̣iqsi aanġuaniñ Agaayyutmun, Agaayyun iñuuruaq iḷumunlu ittuaq
    savautisrukługu.
  msb-msb: Sinda ngani tanan nagsabi sa amon kun pan-o kuno niyo kami gin-istimar.
    Ginpaaram man kami ninda na nag-udong kamo sa pagsamba sa mga diosdiosan para
    magsunod sa tunay kag buhay na Dios.
  cpa-NT: Guiog¹³ báh³ dsa² siáh² tsaih¹² jnieh³ ha²lah ca¹løa¹ jmai³ ca¹jŋi³ jnieh³
    quianh¹³ hniah¹². Dsioh¹²dsa jnieh³ jǿg³ ha²lah ma²ca¹tiúgh¹ hniah¹² diú¹³ lan³.
    Ma²ca¹lø¹quianh¹³ hniah¹² Diú¹³ lah¹dsóh², dsa² chian². Jǿg³ quiah¹² dsa² héi²
    ma²mi²tih³ hniah¹².
  dso-dso: ଆମେ ତମର୍‌ଲଗେ ଆଇଲାବେଲେ ତମେ ଜେନ୍ତି ଆଲାଦର୍‌ସଙ୍ଗ୍‍ ଡାକିରଇଲାସ୍‌ ଆରି ଚୁଚା ପାକ୍‌ନାମନ୍‌
    ପୁଜା କର୍‌ବାଟା ଚାଡିକରି ଜିବନ୍‍ ରଇବା ପର୍‌ମେସର୍‌କେ ଉପାସନା କର୍‌ବାକେ ଆଗ୍‌ତୁ ଆସିରଇଲାସ୍‌
    । ଏ ସବୁ ବିସଇ ତେଇର୍‌ ଲକ୍‌ମନ୍‌ କାତା ଅଇଲାଇନି ।
  meu-meu: Badina be idia sibodia harida e hapiuamu, ede o abimai dae toma, bona kaivakuku
    ede o rakatanidia toma, bona Dirava Mauri, Dirava Momokani, ede o haḡerea toma,
    isiaina ede o lao heni tomamu,
  yva-NT: weye vatane umaso taune wo raura irati reansai. Wo raura ware wapo reama
    ayao raugav nsiso wasanuga rai to, muno wapo wapa yaro wabeaje raije rapaya ntuna,
    yara wasakinav indamu wabeaje Amisyo tugae obo ai, Opamo noa pitawabe.
  dgc-dgc: da tukoy de dén, a side dén i mégbahetaa éng pinakodya moy a nananggap
    dikame, sakay kékagin de be a inibutan moy kan tu péniwala moy ta diyos-diyosan,
    a tulos méniwala kam kan nadid ta tunay a Diyos.
  zpm-NT: Zhale rzodiidz grëse zha biaad no lo to i, zha scataa niow blëzlo to no
    leṉ dze co, ni zha psaan to grë zhiwseed xmeṉgol to, grë ncuaaṉe nac mdio lo to,
    laa to bliladz meṉ ne nacpaa Dios ne nguiamban, ni laa to zienaḻ miṉe rnabey me.
  hix-NT: Nyamoro rma, awawonye amna yehtxoho yokarymetxhe. Ohxe Pawru komo yonytxatxownà
    hatà, nyamoro ha, kany me natxhe, ohokonye. Thoryenà rotho komo kuknon hokohra
    harha nehtxownà hatà, kany me natxhe. Khoryenkom hok harha nehtxownà hatà. Khoryenkomo
    hyaka haxa ryhe natamokyatxow hatà, tehxemà roro hyaka haxa ryhe, yaworon xaxa
    hyaka haxa ryhe, natamokyatxow hatà, kany me natxhe, toto komo, omeroron komo,
    ohokonye.
  sim-sim: Lir angop li heyeri sir, os jihik ni iri wolo, ji rupshihi nirin aka jihik
    ji laha ihi, mashi nihin ji misirin. Uhu ma tavak li undari godin ji halaha, Avui
    Wasilaka indinga ermbak er lindan ji hishiowehe, orhi siyok ji sinda nombo oso
    nga angop li heyehe yanga yangak limu haisau handasawe induwa.
  npi-ULB: हाम्रो विषयमा तिनीहरू आफैले भन्दछन्, कि हामीलाई तिमीहरूले कस्तो प्रकारले
    स्वीकार गरेका थियौ र कसरी तिमीहरू मूर्तिपूजा गर्न छोडेर जीवित र साँचो परमेश्‍वरको
