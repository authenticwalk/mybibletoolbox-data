  san-PUN: ਯਤੋ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇ ਵਯੰ ਕੀਦ੍ਰੁʼਸ਼ੰ ਪ੍ਰਵੇਸ਼ੰ ਪ੍ਰਾਪ੍ਤਾ ਯੂਯਞ੍ਚ ਕਥੰ ਪ੍ਰਤਿਮਾ ਵਿਹਾਯੇਸ਼੍ਵਰੰ
