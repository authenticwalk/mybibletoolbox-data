  ita-1885: Poichè eglino stessi raccontano di noi, quale entrata noi abbiamo avuta
    tra voi, e come vi siete convertiti dagl'idoli a Dio, per servire all'Iddio vivente,
    e vero;
  muy-muy: Mis tə̀bu təzlapaki ke leli, tə̀ɗəm lekʉlʉm kə̀gəsumkabá leli a lala. Tə̀ɗəm
    kə̀mbrəŋuma pəra, kàmbatumkaba majalay ahàr gekʉli a, kìgʉma ndam məgri tʉwi ana
