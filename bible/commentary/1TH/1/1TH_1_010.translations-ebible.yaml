  bhd-bhd: ते तैसेरू मट्ठू स्वर्गेरां वापस एजने बलगते राथ, ज़ैन तैने मुड़दन मरां ज़ींतो
    कियूं, मतलब यीशुए, ज़ै असन एजनेबाले परमेशरेरे प्रकोपे करां बच़ाते।
  too-NT: Lā' huancan a'nchī hui'xina'n ka'lhīpā'na'ntittza' ixO'kxa' Dios a'ntī naminācha'
