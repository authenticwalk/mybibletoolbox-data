    His son is Jesus. Jesus died, but God made him alive again. And you know, God
    will judge everybody one day. Everybody has done bad things, and that makes God
    angry. But Jesus will save his people, so God will not be angry with you, and
    he will not be angry with us.
  ilo-ULB: Impadamagda nga ur-urayenyo ti Anakna manipud langit, a pinagungarna manipud
