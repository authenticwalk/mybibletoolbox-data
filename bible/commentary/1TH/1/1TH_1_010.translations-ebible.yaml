  gah-gah: gipala heneneikutí alémo oti ve Izesú minomo iteko okulumakutí limitikumú
    ageva iki niave liki li limikago gelenoune. Áisi nene gamena napaló mesaha olimioko
    nogosani limitikutí nene lugutó vizeaká ve noive.
  lcm-lcm: na mipo kokoai ani kana nat Iesu le metekuku, iuang kata tak atadut ia
    pelek a mat. Iesu ke, ka asapang ira pelek a marala ang, nang kapo pataun ira.
  aer-aer: Itne anwerneke ileme arrantherre-arle akwele akarelhemenge Alere Ngkarte-kenhe-arle
    apetyalpetyenheke alkere akertne-ngentyele. Ngkartele-arle Jesus renhe itethe-ilirtneke
    rarle ilwekekenge arratye. Arlte ingkernenge Ngkartele anwerne ingkirrekeke itirretyenhe,
    anwernenhe arntarnte-aremele akurne-ketye akayake-iletyenhe. Kenhe angwenhele
    Alere Ikwerenhe renhe arratye itelaretyakenhenge Ngkartele itnenhe atwetyenhe.
  qvc-NT: Chaymi shuyaykanllapa Dyuspa Churin Jisusta syilumanda shamurinangaman,
    nishpa. Chaqa Dyusmi chay Churin Jisustaqa wañushqanmanda kawsachimushqa. Chaymi
    payqa rin washawaqninchiq chay ancha manchaypaq shamuq kastigumanda.
  tgl-ULB: Ibinalita nila na kayo ay naghihintay sa kaniyang Anak mula sa langit,
    na kaniyang ibinangon mula sa mga patay. Ito ay si Jesus, na nagpalaya sa atin
    mula sa poot na darating.
  cbs-NT: Jaska bestikidi man shinanma jakia Diosun bake Jesús mawa ana bestenwani
    nai anua chintunkidan ana juxun nuku mekeaya jakia yudabu chakabumisbu Diosun
    jatu kupikin jau nuku meama ixanun, iwanan, unankin uinxanun ika man manakanaii.
  xtm-NTPP: Suni ka ndakani i sukan ka kukanu ini ni Jesús ma, Sa'ya Su'si ma, iya
    ni ji'i te ni ndateku ya ma, te ka ndetu ka ndetu ni ja ndii ya onde andivi ma.
    Te maa ya sa'a ja jin kaku o nuu tnundo'o tnuneni iyo ja kenda ma.
  nnq-nnq: Nu uyo butulenge ngoe mannende mwana jwakwe auluke kuboka kumbengu, mwana
    jwenio nga Yesu ojwanhyoyaga, jwenio apakutukombola mulilaka lya Nnoongo elipakuika.
  bao-NT: Ñucã to birora jãare ĩirucuma, cʉ̃ macʉ̃ Jesucristo ca bii yaicoaricʉpʉrena,
    Ʉmʉreco Pacʉ cʉ̃ ca yeri tutuarije mena cʉ̃ ca cati tuaro cʉ̃re cʉ̃ ca tiiro jiro,
    ʉmʉreco tutipʉ ca tua mʉa waaricʉ, ñucã nemo cʉ̃ ca duwi doopere mʉja ca yue niirucurije
    cãare. Jesucristora niimi, ñañaro mani ca biiboriquere manire ca ametʉene bojaricʉ.
  san-ORI: ମୃତଗଣମଧ୍ୟାଚ୍ଚ ତେନୋତ୍ଥାପିତସ୍ୟ ପୁତ୍ରସ୍ୟାର୍ଥତ ଆଗାମିକ୍ରୋଧାଦ୍ ଅସ୍ମାକଂ ନିସ୍ତାରଯିତୁ
