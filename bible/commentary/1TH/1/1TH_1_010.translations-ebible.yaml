    Yesu da nin paŋkutnaŋban Piŋkop dakon butjap madep noman tokdɨsak bɨsapmon dɨma
    yokwi toneŋ.
  grc-BYZ: καὶ ἀναμένειν τὸν υἱὸν αὐτοῦ ἐκ τῶν οὐρανῶν, ὃν ἤγειρεν ἐκ τῶν νεκρῶν,
    Ἰησοῦν τὸν ῥυόμενον ἡμᾶς ἀπὸ τῆς ὀργῆς τῆς ἐρχομένης.
  cpc-NT: Ikamantakinawo iijatzi tsika pikanta iiroka poyaawintari Jesús impiyi inkinapairo
