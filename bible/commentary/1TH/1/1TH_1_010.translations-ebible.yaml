    ଜ୍ଞାପଯନ୍ତି|
  huv-NT: Aton apiüngüw icona teamecüliün Micual Teat Dios, aaga Teat Jesús aliüc
    imiün tiül cielo, aaga leaw Teat Dios tapacüüch tiül mondeow. Nej apmawün icoots
    wüx aaga ngo majneaj leaw aliüc miün apmajlüy wüx Teat Dios apmajaw wüx asoeteran.
  otn-NT: Nu̱na̱ ra̱ Jesús rá̱ Ts'ʉnt'ʉ Oja̱, nu̱'mø mi̱ du̱, bi japi bi bɛ̱nna̱te,
    bi̱ ma ma̱hɛ̱ts'i̱ p'ʉya. 'Nɛ̱ ja dí 'yɛ̱p'ʉ ma̱høn'a̱ ngue da̱ zøcua. Guehna̱
    di̱ nxihyø ja̱'i̱ na̱ya ngue guí tømthohʉ da̱ ɛ̱p'ʉ ma̱høn'a̱. A nu̱na̱ ra̱ Jesús,
    guehna̱ da̱ ya̱njʉ na̱ ngue ra̱ castigo ja ngue di̱ nja.
  nop-nop: tiŋa mihiŋiŋ Jesu kumuŋ gineniŋ tubupilakuk, adi hatigene kunum gineniŋ
    fooŋ kadakaniŋdok kibikoŋ wobuwobu nai foloŋ nihitubu-lodaune Bepaŋ kwihitaŋiŋdi
    mu nihitubu-kadakawaak. Hidi aditok woom hatiiŋ, wendiniŋ kahathik adi yokwet
    indigoŋ tuwot yoiŋ.
  obo-NT: Woy id ponudtuu ran mandad no id aangat kow to kod-inguma taddot Anak din
    no si Disas pomon diyot datas to langit. Id badnow sikandin to Monama woy sikandin
    kos od poleggua keta taddot od ingumon moka-arat-arat no kodsilut to Monama pomon
    to langot din.
  cak-ENT: Y chuka' nquitzijola' que ivoyoben ri k'ij tok ri Jesucristo, ri Ruc'ajol
    ri Dios, npu'u jun bey chic. Rix ivetaman que rija' xc'astüj-pe chiquicojol ri
    caminaki' roma ri ruchuk'a' ri Dios. Y vocomi c'o chila' chicaj. Y chuka' ivetaman
    que ja rija' ri nkucolon chuvüch ri castigo ri npu'u.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤄᤢᤒᤠ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤧᤛᤢᤖᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ
    ᤁᤢᤕᤢ᤺ᤔᤧᤴ ᤁᤧᤜᤠᤱᤄᤢᤶᤒᤠᤴ ᤔᤧᤔᤧᤳᤋᤡᤃᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤀᤣ ᤁᤧᤍᤠ᤺ᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤄᤢᤶᤍᤡᤱᤗᤠᤶ
    ᤋᤠᤱᤀᤠᤛᤧ᤺ᤵᤗᤥ॥
  mie-NT: De nácani ndá ji jā ndétu ndá nú jā ichi andiví nenda Sēhe yā Jesús jā ní
    nastécū yā. De maá Jesús scácu yā yóhó nūū castigo xēēn jā quiji.
  san-TIB: མྲྀཏགཎམདྷྱཱཙྩ ཏེནོཏྠཱཔིཏསྱ པུཏྲསྱཱརྠཏ ཨཱགཱམིཀྲོདྷཱད྄ ཨསྨཱཀཾ ནིསྟཱརཡིཏུ ཪྻཱིཤོཿ
    སྭརྒཱད྄ ཨཱགམནཾ པྲཏཱིཀྵིཏུམ྄ ཨཱརབྷདྷྭམ྄ ཨེཏཏ྄ སཪྻྭཾ ཏེ ལོཀཱཿ སྭཡམ྄ ཨསྨཱན྄ ཛྙཱཔཡནྟི།
  qve-NT: Hinaspapas paykunaqa rimashankun, Señor Jesucristopa kay pachaman kutimunanta
    qankuna suyasqaykichismantapas. Ichaqa Diosmi Jesucristotaqa kawsarichiran wañusqakuna
    ukhumanta, saynapi juicio p'unchaw chayamuqtin, wiñay castigomanta librasqa kananchispaq.
  pao-NT: Soo Te Naa ka Te Pabe'e magwetzoi ka oo ya'e-wikoo oo mayodase, o'no saa'a
    Te Pabe'e ka sumudooe yabesoo petuse te magwetzoikwu. Mu gi tunaka'oedyukutu ma'emukwana
    saa'a umu-matoo kodyudooa.
  cbu-NT: Ashishtar ashkus, Isusungaz kusamaam kis kutaksa. Isus Apanlliritcha Wipa.
    Tsiparangitaa, Apanll ituyamayaru, yusur yúwari waanpeetam naringarangiya. Yusur
    yuwash zari waritakchu anush msasish kuschiya. Isus tapachindampancha, watam yuwash
    zari Apanll tputsee wanichu anush iy Apanllchichini Isusumun kamungchiniwa. Isusoom
    ichinguruni kutakani. Ashirucha, siyamun mangini ksakani, watam Isusoom kis kutakus,
    nda sambaytaksawa.
  usa-usa: wení áanikoma Îtuma pukáipike aboámá múte itó-umakaraitaq Áánûqtunopake
    kumínîtaq weqtábá íbêqa awé kéoe. minnáyaba máqtemma keráwáqtábá kéte. Áánûqtuni
    áanikoma Îtuma wenamáa Áánûqtuni áyámma íní-qtataapike keqtáá mamá paá umátikaiqtaae.
  soy-soy: Nɔ kɔ mɛ́nlɛ rɛ Ukɛpipi Yeesu ukɛ́ kɛyómɛcɑɑ-pɔ leemɛ ukɛ́ kɑm. Uyɛ̃ kɛ
    Uléécɑɑ uu nkpɔ kɛ́mɛɛ yukusɛ. Uyɛɛ Uléécɑɑ kɛtɑhɑi kɛɛ n tuimɛ kɛ́mɛɛ rɔ́
    lesɛnɛ.
  hui-hui: Ngode Datagaliwabe Igini dahuliya andaga howa dai bilo tí hondo kamigonaga
    te lalu ka. Ngode Datagaliwabe Igini Yasu ibu ala homowa Ngode Datagaliwabe handa
    ibu mo heya henego ogoni ibugua ina Ngode Datagaliwabe naga lembo holene wulebiragoha
    naholoma̱yanaga gini mialu ka.
  amf-amf: Tapir Barjo dembhira kiam kinin dhaasaa, niven wacimera woam dhacchea,
    Naasa kintea Yesussa cecira nivintanam hamin yenin toolenam tarja ke tarje.
  quc-NNT: Xuquje' käkitzijoj chi sib'alaj ku'l i k'ux che reyexik ri Jesús, ri kätzelej
    loq pa ri kaj. Are k'u wa' ru K'ojol ri Dios ri xk'astajisax b'i chkixol ri käminaqib'
    rumal ri Dios. Are Jesús wa' ri kujto'w chuwäch ri nimalaj royowal ri Dios ri
    käpe na pa ki wi' ri winaq.
  dob-dob: ta Natuna wayamwayamwa be to tuta galewega ꞌida ebusima. Tauna Yesu nina
    Yaubada mwawasega ꞌigietoolona be ꞌiꞌetoseyeda be ꞌaene geyaꞌabo bwaꞌomatana ꞌena
    taapweapwesa.
  wrs-wrs: Wo yimba nilhaprana, nengviluwuvulm Sesoana ombolm, holapelm senaminim.
    Sesoa nomba ombolmba wolaihaphona pokamariniva. Himba yunam Yesus, he pimba lopshav
    Sesoana wusprollava, eva lesvhoawolliniva, nomba tanam si wohprovav.
  mca-mca: Qa hats ƚo'notki'iƚik'ui iye pa' ƚamijiiju' ha' Ƚa's, hikha' niyik'uipha'm
    pa'aj pe' naxju' in hats wa'mtax. Hakha'an Jesús hikha' jiyaqsi'jij pa' qi ƚawak
    hatse' pa' Intata.
  tzo-TZC: Jaꞌ jech xtoc ta xalic ti amalaojic ti ta xchaꞌsut talel ta vinajel ti
    Jesuse, ti jaꞌ Snichꞌon ti Diose, ti ichaꞌcuxesat yuꞌun ti Diose, ti jaꞌ jpojvanej
    cuꞌuntic yuꞌun ti tsots castigo ti ta xtale.
  mya-mya: '@see-verse:1TH.001.009'
  gng-NT: ki gu uʼBijɛ *Yesu ń ñɛ paaki bó kí baa ní. U là cère' wɔn nɛ mɛkre'
    bitɛnkpiib ni. Wɔn nɛ ŋmiɛndeh tɛ Uwien ya benpiebe ni, ki li ŋmiɛn tɛ lidaali
    là Uwien li bu binib tibuur nnɔ.
  cbi-NTPO: Tsenmin ñulla, Diosa' Na Jesús peyañuren Dioschi mangujtamu Jesús, selusha
    pu' tusha maanu juve tya' dekeenañu bain kuinda kiidekive. Jesúsya, naa chachilla
    bene kavitu i' taaju inuu dejuñuba, lalanuya livee kemu juve.
  ikk-NT: e che Nwa a hụn k'a gha elu-igwee bịa. Nwa a, hụn ọ gha ọnwụn weli—ya wụ
    Jesu, Jesu hụn a zụọfụhanị ẹnyi, amamgbe iwe-lẹ-ọnụma Osolobuẹ hụn lalanị e kunrun
    ẹnyi.
  leu-leu: e malaafaa mi taxa waan bang a Natuna aava i taa filimaan ti la xunavata,
    na natuna, na Yesus aava nane fatatoi faꞌulie ti la mamaat. E na Yesus xo a fakaxup
    netaara xasena maraleian molava sina Piran aava i taa filimaan.
  maz-NT: Xo mamaji c'ü i̱ṉ te'beji rguí 'ñeje na yeje a jens'e e Jesús c'ü nu T'i
    Mizhocjimi c'ü o tsjapü o te'e 'ma ya vi ndũ. Nuc'ü, o ẽ 'ñevgueji libre cja c'o
    na s'o c'o rí cjaji, ngue c'ua dya ra tsjacüji Mizhocjimi rá ma sufregöji.
  bod-N: ཁྱོད་ཅག་གིས་ཀྱང་ཁོང་གི་སྲས་དེ་ཉིད་ནམ་མཁའི་ཞིང་ཁམས་ནས་འབྱོན་པར་སྒུག་པ་ཡིན་སྨྲས་པའི་ཕྱིར༌རོ།།
    དེ་ནི་དཀོན་མཆོག་གིས་རང་ཉིད་ཀྱི་སྲས་གྲོངས་པ་ནས་སླར་གསོན་པར་མཛད༌ཅིང༌། བདག་ཅག་མ་འོངས་པའི་ཐུགས་ཁྲོ་ལས་སྐྱོབ་པར་འགྱུར་བའི་སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་ཡིན༌ནོ།།
  tca-NT: Rü nüxü̃ nixugügü ta na ñuxãcü aixcüma ípenanguxẽẽxü̃ na wenaxãrü daxũwa
    ne naxũxü̃ ya Ngechuchu ya Tupana Nane ga yuwa ínadaxẽẽãcü. Rü yima Ngechuchu
    nixĩ ya tüxü̃ ínguxü̃xẽẽcü nüxna i ngẽma poxcu i ãũcümaxü̃ tá ínguxü̃.
  zpl-NT: Nu leꞌca rnibeei nú xneca nucuaꞌaquiehua bichia chenu nzeꞌta zeca Jesucristo
    Lliꞌñi Diose enza liñibe, liꞌinu enu uriꞌi Diose nú uhuañi leta bee benenguti.
    Jesucristo enu silaꞌa liaꞌahua lu castiya llene nú nzu nú nzeꞌta.
  mbc-NT: Moropai î' kai'ma Paapa munmu enna'poto' ka' poi nîmîkî pî' awanîkon ekaremekî
    pî' to' ko'mamî. Mîîkîrî munmu, ini'mî'sa'ka'pî sa'manta'san kore'tapai, mîîkîrî
    Jesus wanî Upîika'tînenkon pe. Manni' wei yai, pemonkonyamî' yenumî tîuya yai,
    uurî'nîkon yenumîiya pepîn upîika'tîsai'ya'nîkon ye'nen.
  ndg-ndg: Batitoa habari kuwa mwatimlenda Mwana wakeboka kumaund, ywatifufuliwa boka
    kwa bandu ba kiwo. Ayee nga Yesu, ywatubekite huru boka mu, ghadhabu yaiisa.
  wsk-wsk: ale ko Namar Jesus kueram se nu maraguwuram se barasam, nu duruk wonong
