  auy-auy: Anekaꞌá wíyómpakemba Maníkón-ááninko Ísu kumíníye séꞌa wéamuꞌmaraantafesawe
    sésa kaweꞌ-ááí wésewe. Maníkó Ísumba pukómpinkemba íyáfasinankowana sáwí-imayaagomo
    taꞌótokaimpinkemba faúsinkenasa kawepátá mósinkena séna Maníkó aaifimbó maitinkáíndaraꞌa
    faútinkaundawi ímba maitinkáíníyemo siyáiwaimba amuꞌmáráantafesawe sésa kaweꞌ-ááí
    wésewe.
  tbg-tbg: Mintumanta ne vira Maaquvano naaruvaihairo qaiqaa orurantero tuvuainara
    vekaiqiha variara, vi uvara vi uvara vika nái tinavu tiva timiamanta irunara.
    Vira Maaquvano qutu vuvaro Kotiva vira qaiqaa qaqi vara himpima kova, Ihuva, vivama
    tinavu ruaruama timitaariravama vairo. Naantiara Kotira arara itairaro ko tiaina
    entaraqaa tinavuqaavata uva vataantorave tiro, Ihuva tinavu ruaruama timitaanaro.
  hub-NT: Jesús Yuusa uchiri asa, ni jakau inankim nayaimpinam wuwa nu taatnuri atum
    nakamuncha ujanainawai. Yuusa uchirin umirkachu ainan Yuus waitat ashammainan
    suakaisha, Jesús uwemtikramratnaitji.
  hmo-hmo: Ma inai taudia idia gwau Dirava ena Natuna ese guba do ia rakatania, do
    ia giroa mai, be umui ese umui naria noho. Ia be guna ia mase, to Dirava ese ia
    hatorea isi lou. Iesu be inai, ia ese Dirava ena badu, gabeai do ia mai gauna,
    dekena amo ita ia hamauria noho.
  big-big: Keya inugu pigi Marekpek Yisu paka ngalega lewagirikki yuke yolu purikkirau
    kozak kisi. Yisu Anotogo ibendaga wik yangalekta wazamiyabok. Yisu Anotogo teni
    yongkambanuwiligu kaile kaile mizayengki wiyeke sisik yemane miza puraga yaliya
    wazayageyagibek.
  gux-G: Moala yi gu o bijua jesu, wani jesu yua n den fii bi kpienba siigin ke den
    faabi ti u tienu pabienli yaali n ba cua.
