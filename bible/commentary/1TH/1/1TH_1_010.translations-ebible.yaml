  peg-peg: ଆରେ, ହେୱାନ୍‌ ଜାର୍‌ ଇମ୍‌ଣି ମାଜ଼ିଙ୍ଗ୍‌ ହାତାକାର୍‌ ବିତ୍ରେତାଂ ନିକ୍‌ଚି ମାଚାନ୍‌,
