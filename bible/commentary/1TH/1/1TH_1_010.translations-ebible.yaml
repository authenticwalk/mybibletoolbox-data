    camnakib' y ri' Kakaj Jesucristo li ri ojcolow laj jk'ab' jk'atb'itzij Kakaj Dios
    ri tina ranna.
  zav-NT: Na' chso'e dižə' can' chbezle əchoɉ Xi'iṉe' Jeso'osən' yoban' yide' yežlyo
    nga yetlas, be'en bosban Diozən' ladɉo beṉə' guat ca'. Na' de'en chonḻilažə'əcho
    Jeso'osən', Diozən' bito goṉe' chio'o castigw catə'ən əžin ža gone' castigw zeɉḻicaṉe
    c̱he beṉə' ca' cui chso'onḻilažə' Jeso'osən'.
  sgz-sgz: Má di lu parai mul ngo gam lu kiskis monai Natun ái Káláu suri na sosih
    tilami bát. Ái Natun er, ái ái Káláu ákte apturi tili minat, má ái na sáras pas
    git tili togor si Káláu er na hut.
  kek-NT: Ut yo̱queb ajcui' xserak'inquil chanru nak yo̱quex chiroybeninquil nak ta̱cha̱lk
    chak toj sa' choxa li Jesucristo li Ralal li Dios, li quicuaclesi̱c cui'chic chi
    yo'yo sa' xya̱nkeb li camenak xban li Dios ut a'an li ta̱colok ke chiru li rakba
    a̱tin li ta̱cha̱lk sa' kabe̱n.
  blz-NT: Ka' i raaya'a uga' muntundun koi upa i kuu mempeperai kotakaanna i Yesus
    anak-Na ringkat na surugaa men ia potuo'imo Alaata'ala noko daa lapus. Yesusmo
    iya'a men mansalamatkon i kita na ukuman komaso'anna Alaata'ala men bo rumpakion.
  poe-NT: La ko kja̱xin tjejóchronka sín kíxin jahará tjejochonhénrá tso̱kja̱nxi̱n
    nkaya nka̱jní tí Xje̱en Dios na mé Jesús. Ó kjuínchexechón Dios tí Xje̱en chꞌán
    Jesús ntá jehe chꞌán mé sinchekaáni kíxin chrókjuasótexínhyani tí nkehe jínahya
    chrókjuasótexínni itsi.
