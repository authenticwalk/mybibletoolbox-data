  mna-mna: Mi iŋgi kazza Lutuunu Yesu tau Anutu ipei i ma imaŋga pa naala na, be imiili
    ma imar mini. Ni kola izem saamba mi isu be ikamke iti pa Anutu kete malmalŋana
    kini tabe ipet pa kaimer i.
  myw-myw: '@see-verse:1TH.001.009'
  sby-sby: Kayi mulapembelelenga Mwanendi kufuma kwilu. Uyo ni Yesu, Lesa ngwalapundusha
    kubafu. Euyo latupulushunga ku bukalu bulesanga.
  sll-sll: Pirigere tal nigi dongwo ol waminga i, God na sinamba, nin wang Yisas aki
    di na terala dire golere algi ya bomia, God nin uling yungure aire ere hamen bani
    omua. Pire hon siina di ya ime unangwo ipire kwi mona dungwo piriwa. Pirigere
    ni ol wanga maing arihobi boleng kul na tongwo piria, na hon arihobi di tibi ol
    tenaminga paikimua.
  yaq-NT: Ketchia bempo, tua enchim juka' Jesujta, Liojta yoemiata, jiba juka' aapo'ik
    Liojta kokkoarim nasuk jiabijtetuaka'uta, inika'a, teeka betana a'abo a' nottinee'uta
    enchim a' bo'o bicha'u betana a' teuwaa. Aapo Jesus juna'a, ka tu'ik betchi'bo,
    tua jiokot emo bitnaamta betana ju'u yee jinne'ume.
  uro-uro: Näkt kosaqi rhi sameng i qale ngän nani ma Ngämuqa aa emga ivakt iva ar
    sä qa inavuk näda ama usäpki arha ron gärakni i ma Ngämuqa qa märanas na qa nämät
    ama tñäpki ma Jisas kärak i qat tumaiar ut nämät ma Ngämuqa aa uraqi qäraktni
    iva as kia rhän.
  ita-1885: e per aspettar da' cieli il suo Figliuolo, il quale egli ha risuscitato
    da' morti, cioè Gesù, che ci libera dall'ira a venire.
  muy-muy: Nahkay kə̀bum kəjəgum sarta ga Wur gayaŋ ya amasləkabiya e melefit ba ni.
    Wur gayaŋ nani ti Yezu ; àməta mək àŋgaba e kisim ba, amahəŋgay leli. Nahkay ka
    fat ya ti Melefit aməzumki ɓəruv ke mis ni ti Melefit aməzumki ke leli do.
  kqc-kqc: Ma ini Mida oma gutuna dego nari rededi ka niyadi—mina bi ini Mida Iesu,
    kaere bi muyenari dadi rae reyo ma kaere bi Sei di gubuyo baedo rofu una erufugo.
  tav-tav: '@see-verse:1TH.001.009'
  eng-ULB: They report that you are waiting for his Son from heaven, whom he raised
    from the dead. This is Jesus, who frees us from the wrath to come.
  spa-VBL: mientras aguardan la venida de su Hijo, Jesús, al que Dios levantó de los
    muertos, y quien nos salvará del juicio que está por venir.
  fra-_FOB: Et pour attendre des cieux son Fils, qu'il a ressuscité des morts, Jésus,
    qui nous délivre de la colère à venir.
  hau-ULB: Suna bayyana cewa kuna jiran bayyanar Dansa daga sama, wanda ya tasar daga
    matattu. Wannan shine Yesu, wanda ya 'yantad da mu daga fushi mai zuwa.
  mal-mal: അവൻ മരിച്ചവരുടെ ഇടയിൽ നിന്നു ഉയിർപ്പിച്ച തന്റെ പുത്രനും വരുവാനുള്ള കോപത്തിൽനിന്ന്
    നമ്മെ വിടുവിക്കുന്നവനുമായ യേശു സ്വർഗ്ഗത്തിൽനിന്ന് വരുന്നത് കാത്തിരിക്കുവാനും നിങ്ങൾ
    വിഗ്രഹങ്ങളെ വിട്ടു ദൈവത്തിങ്കലേക്ക് എങ്ങനെ തിരിഞ്ഞുവന്നു എന്നും അവർ തന്നേ പറയുന്നു.
  kkc-kkc: Osoloso diayo Godeeyo owoloye ta maga Godeeye hogadi oso Kei mi ma dokodooga
    sibileiso doloso niyo egee bamolo goo ee takeliso. Odoo ee Yesu. Godeeye midilei
    biame mapoo, yayo komonolone tokenee eyo nei dala tenelai biame mapoo, Yesuye
    tei telaga odoo iba susuga peegoo gilimado dileiso.
  lit-lit: ir lauktumėte iš dangaus jo Sūnaus, kurį jis prikėlė iš numirusiųjų, būtent
    Jėzaus, mūsų Išvaduotojo nuo ateinančios rūstybės.
  urd-GVR: Log yih bhī kah rahe haiṅ ki ab āp is intazār meṅ haiṅ ki Allāh kā Farzand
    āsmān par se āe yānī Īsā jise Allāh ne murdoṅ meṅ se zindā kar diyā aur jo hameṅ
    āne wāle ġhazab se bachāegā.
  far-far: Kera saea laugo ne kamulu makwalia na olilana mai na Wele God fasia 'i
    langi. Nia na ne sa Jesus ne God taea fasia na maea. Ma sa Jesus ka luge kia fasia
    na kwaekwaee ne God kai kwatea mai.
  suz-BL: मिनु बेक्‍शो रे सेंशो परमप्रभु यावे आ तौ लेंशा सरीङ रे यीब, दे रिम्‍शा बाक्‍तीनी।
    येसुमी इं कली परमप्रभु यावे आ गाइक्‍चा रे प्रोंइब। तीतस २:१३
  car-NT: Mo'ko iromby'san wyino inawonga'po imuru, mo'ko o'toto Tamusi erekuru wyino
    kaijomanamon Jesus wopyry momokyry ekari'saton o'waine kapu wyino.
  amp-amp: Yo kfo tndhmomt niko Bro Nkifrar hikhato rorhu Yinemr toh gari hasiwa yuhat.
    Nd yon Jisasrn nohhato tfit Bro Nkifrar kasinyahato, rorn fak noh-morm Bro Nkifrarhu
    namburpam bi duka htamom.
  bht-bht: कने तुसां स्वर्गे ला परमेश्वरे दे पुत्रे दे ओणे दी आस रखा दे न, जिसयो परमेश्वरे
    मरयां चे जिन्दा किता, मतलब की यीशुऐ जो, जड़ा सांझो परमेश्वरे दे ओंणे बाले गुस्से
    ला बचादां है।
  eng-NOY: and to wait for his Son from heaven, whom he raised from the dead, even
    Jesus, who delivereth us from the coming wrath.
  cub-NT: Coyʉyama mʉje napini coreiyede máre ʉetʉbevʉva Jʉ̃menijicʉi mácʉre, copaidacʉyʉre
    ijãravʉi cavarõ mearo Jʉ̃menijicʉi cʉrõre jocarĩ. Ñai Jesúrecabe Jʉ̃menijicʉi
    mácʉ. Ʉ̃i yainíburu yóboi, Jʉ̃menijicʉ nacovarejaquemavʉ ʉ̃́re yainore jarʉvarĩ.
    Ñai Jesús mead̶ayʉ majare, maje ñájimenajiyepe ayʉ Jʉ̃menijicʉi ñájiovaquijãravʉ
    baquinóre põevare, ne ãmeina teiye boje.
  ita-1927: 'il quale Egli ha risuscitato dai morti: cioè, Gesù che ci libera dall’ira
    a venire.'
  lww-lww: Ana amio naga nene, apisayu ke m̃ena nap̃a amiu, asum̃al ke m̃arera, asum̃a
    asum̃ate ke narina ne Ntewa, Yesu. Naga yoko imi m̃alivin ita sina ga, vanon Ntewa
    pisirlua sina ga naga rui taulu marena, p̃isi na ligan naga imi m̃alivin ita yam
    na luania, vena tamalia itaena e pogos na lip̃ereena na pimi ke ne.
  ckb-ckb: چاوەڕێی کوڕەکەی بکەن لە ئاسمان، ئەوەی لەنێو مردووان هەڵیستاندەوە، مەبەست
    لە عیسایە، کە لە تووڕەیی داهاتووی خودا دەربازمان دەکات.
  nas-nas: eeꞌnoko bereꞌdariruꞌ tee Kumponing masikung-anko, tee-koo daiꞌdariri siomperiiꞌnaang,
    tee eeꞌnara domaang okovenung; eeꞌnoko enang neng-antararimaung tee Kumponing
    Bauring paning-eta toroaravainooꞌkoo. Tee eeꞌnara booꞌketa daaꞌantavuuꞌnung, Jiisuuꞌ,
    niiꞌ domang-anta tee-koo Kumponing bakaang iira damaꞌ tavoꞌaravaing-koo.
  uvl-uvl: Pe a kulkulele mene Tuna nenge hemaul heke mule nga metenga nge lape sio
    at nga tapa. Ana non laka Iesus. Iesus i non nenge lape mene hot kelia ita nga
    NeHalang letena inin ngana nenge lape atat.
  eng-BBE: Waiting for his Son from heaven, who came back from the dead, even Jesus,
    our Saviour from the wrath to come.
  ixl-CNT: Utz vettal qe majte aas aꞌ chit nechꞌia ikuꞌl viKꞌaol u Tioxh tu Amlika,
    vaꞌl qꞌaav itzꞌpu xoꞌl qꞌu kamnaj. Ayaꞌ u Jesuus, u eesan qetz vatz vikꞌaꞌnal
    u Tioxh vaꞌl saul tiꞌ qꞌu aa paav.
  xsi-xsi: Aku situ parinami tu miki uru kao tinimi ŋana zo ŋinde Maro Kindeni Natu
    ma ipile samba lawea ku itaulo imâ kilo. Inani kala Yesu, muŋga imâte lâ, andeta
    Maro Kindeni ipaŋo i imo via kilo. Aku i ma ikea ŋana kinda kâ, kala ma tamo ara
    lâ zo muli ŋinde Maro Kindeni ne wisi-nâna ŋana tamâta nenzi kiesaka kâ ma ipâŋga
    nia yo.
  crx-NTPO: '''Ink''ez ooYe'', yak''uz ts''u hainya-un, ''en cha ooba sulh''i. Sizi
    ''en ''unt''oh. ''En yaidlanne butoh dunaidilhti ''ink''ez Yak''usda ye nebulh
    hunilch''e-i negha tikulh-i, ''i ch''a neulhyis-un, ''en ''unt''oh.'
  kan-OKCV: ಇದಲ್ಲದೆ, ದೇವರು ಸತ್ತವರೊಳಗಿಂದ ಜೀವಂತವಾಗಿ ಎಬ್ಬಿಸಿದ ತಮ್ಮ ಪುತ್ರರಾಗಿರುವ ಯೇಸು
    ಮುಂದೆ ಬರುವ ಕೋಪದಿಂದ ನಮ್ಮನ್ನು ಬಿಡಿಸುವವರೂ ಆಗಿದ್ದಾರೆ. ಈ ಯೇಸುವನ್ನೇ ಪರಲೋಕದಿಂದ ಬರುವುದನ್ನು
    ನೀವು ಎದುರು ನೋಡುತ್ತಿದ್ದೀರಿ ಎಂಬುದನ್ನೂ ಅವರು ನಮಗೆ ವಿವರಿಸಿದರು.
  bbb-bbb: Ro kuke buka izege ja Godido Fari Jesu fu baronemoga Godi fu kenujamo fu
    una urima ije fu una ruadufuo ja samuavo kuaenoeve. Ro fu una ruakuma Godi fu
    e ije bu ise revo ije fu ziegafiana kame isekafiake. Ro noeje fune Jesure karaunuema
    ijadufuo fube no kena e ijena isekafuoke.
  blw-blw: Yag henaphapetcha agé way chayu hadhadchén hen mamfangchan hen anàna way
    Jesu Cristu way marpod uchu way hiya hen anchi nan-uchiyén Apudyus ya hiya agé
    hen anchi mangenharà an chitaaw hen manusaan Apudyus hen katagutagu ah pegwana.
  tam-2017: அவர் மரித்தோரிலிருந்து உயிரோடு எழுந்தவரும், இனிவரும் கோபத்திலிருந்து நம்மை
    விடுவித்து இரட்சிக்கிறவருமாக இருக்கிற அவருடைய குமாரனாகிய இயேசு பரலோகத்திலிருந்து
    வருவதை நீங்கள் எதிர்பார்த்துக்கொண்டிருக்கிறதையும் அறிவிக்கிறார்களே.
  azz-NT: Huan no teilijtinemij que namejuan nanquiyolicachixtocque ne tonal cuac
    mohualuicas Jesús de ne eluiyactzinco, Yejuatzin ten Iconetzin Dios. Porín Totajtzin
    Dios quipanquixtij in Jesucristo yoltoc intzalan in ánimajme. Ica ya nojón in
    Cristo techmaquixtijtiu para ma amo tihuetzitij tech ne hueyi tatzacuiltilis ten
    hualajtoc.
  spa-RV-1909: Y esperar á su Hijo de los cielos, al cual resucitó de los muertos;
    á Jesús, el cual nos libró de la ira que ha de venir.
  csy-csy: Taciang hongpai pheang tu Pathian thin-ukna pan in hong suaktasak le thina
    pan a thawkiksak a Tapa Jesus vantung pan hongpai tu na ngak na thu uh ahizong,
    amate in hong tangko zo uh hi.
  mxq-NT: Tyukmʉmadyaktʉ nandʉꞌʉn ko miidsʉty mꞌawijx mjʉjpꞌijxtʉp ko kyʉda̱ꞌa̱gʉt
    tsa̱jpótm ja Diosʉ ꞌyUꞌunk, ja Nindsʉnꞌa̱jtʉm Jesús diꞌibʉ Dios yajjikypyʉjk ma̱
    ꞌyeꞌky. Yʉꞌʉ dʉꞌʉn diꞌibʉ xyajnitsókʉm ma̱ ja mʉj tʉydyuꞌunʉn diꞌibʉ miimp.
  tzj-NT: in tok xe'eya' can ja cachbal tak winak in rachbal tak nakun in maquixxuque'
    chic chiquewach in nixquicot chic chi raybexic ja k'ij tok xtipi chic jutij ja
    Ralc'wal Dios chila' chicaj. Arja' Jesús yataj tre rmal ja Dios chi c'astaji chiquicojol
    ja camnaki', arja' nokto'owi chipan ja ryewal Dios ja penak chakij.
  tdt-tdt: Sira konta tan dehan, imi hein hela Maromak nia Oan Jesus atu fila fali
    mai husi lalehan. Jesus nee Maromak halo moris fali ona husi mate, i Nia mak salva
    ita husi kastigu nebee Maromak atu fakar tuun mai.
  ron-BTF: Și pentru a-l aștepta pe Fiul lui din cer, pe care l-a înviat dintre morți,
    pe Isus, care ne-a scăpat de la furia care va veni.
  eng-WEBP: 'and to wait for his Son from heaven, whom he raised from the dead: Jesus,
    who delivers us from the wrath to come.'
  eng-FBV: as you look forward to the coming of his Son from heaven—Jesus, the one
    God raised from the dead, who will save us from the judgment to come.
  nld-1939: 'en om uit de hemel zijn Zoon te verwachten, dien Hij van de doden heeft
    opgewekt: Jesus, die ons verlost van de komende Toorn.'
  bwo-bwo: Mank'o Krstosi k'irotse tiztso, weet fayotse noon fariyituwo, b́ naayi
    Iyesusi daaratse b́woo awuk'on it kotetuwok'o gawitune.
  nch-BL: Huan techilhuíaj quenicatza ama anquichiyaj para Jesús, icone Toteco, sempa
    ma huala ten ilhuicac. Quena, Toteco Dios quiyolcuic Jesús quema mictoya, huan
    yaya Jesús cati techmanahuía para amo techajsis ihueyi cualancayo Toteco cati
    teipa monextis.
  quc-TNT: Xukuje' cäquitzijoj chi sibalaj cu'l i c'ux che reyexic ri Jesús, ri cätzelej
    lok pa ri caj. Are c'u wa' ru C'ojol ri Dios ri xc'astajisax bi chquixol ri cäminakib
    rumal ri Dios. Are Jesús wa' ri cujto'w chuwäch ri nimalaj royowal ri Dios ri
    cäpe na pa qui wi' ri winak.
  tfr-NTPO: '@see-verse:1TH.001.009'
  kaq-NT: Jahuen baque naihoh quehax jonon tah man manascai. Jaa jahuen baque ta Jesus
    qui, hihquipi bi Papan hahquirihbi huenini. Jayaxihqui casticanti ta jaan noque
    xahbanjamatihiqui.
  sgb-sgb: An-ipamwang la êt no ay-êmên yon pan-êngganan ya pamag-orong hên anak na,
    ya hi Apo Jesus, ya mangubat ha langit. Hiyay biniyay oman ni Apo Namalyari haka
    hiya etaman ya ampamiligtas kantamo ha parusa ya lumatêng ya ubat kan Apo Namalyari.
  vie-1934: đặng chờ đợi Con Ngài từ trên trời, là Đức Chúa Jêsus mà Ngài đã khiến
    từ kẻ chết sống lại, tức là Đấng giải cứu chúng ta khỏi cơn thạnh nộ ngày sau.
  amu-NT: Mati cwilaꞌneiⁿ naⁿꞌñeeⁿ na cwimeiⁿndoꞌyoꞌ na nncwjeeꞌnndaꞌ Jesús, Jnda
    Tyꞌo̱o̱tsꞌom na nnaaⁿ cañoomꞌluee, nquii na tquiaaⁿ na wandoꞌxco jnda̱ na tueꞌ,
    nquii na macwjiꞌnꞌmaaⁿñe jaa na wiꞌ na jeeⁿ cwajndii na quia nncwjeeꞌcañoom.
  hin-CV: और स्वर्ग से उनके पुत्र मसीह येशु के दोबारा आगमन की प्रतीक्षा करो, जिन्हें
    परमेश्वर ही ने मरे हुओं में से जीवित किया, मसीह येशु, जो हमें आनेवाले क्रोध से
    बचाते हैं.
  spa-BES: Esperando a su Hijo del cielo, que resucitó de los muertos, Jesús, nuestro
    Salvador, de la ira venidera.
  san-BEN: মৃতগণমধ্যাচ্চ তেনোত্থাপিতস্য পুত্রস্যার্থত আগামিক্রোধাদ্ অস্মাকং নিস্তারযিতু
    র্যীশোঃ স্ৱর্গাদ্ আগমনং প্রতীক্ষিতুম্ আরভধ্ৱম্ এতৎ সর্ৱ্ৱং তে লোকাঃ স্ৱযম্ অস্মান্
    জ্ঞাপযন্তি|
  tdx-tdx: vaho mandiñe i Ana’e andindìñey, i natroa’e an-kavilasiy—Iesoà mpañaha
    antika amy haviñerañe ho aviy.
  naf-naf: Kegok mti Kawawaŋgat Nemuŋaŋ Zisas kululuŋengatnaŋ gilik zemti kobe keyet
    damuŋ matalip. Ek Bipmaŋaŋ gakikiengatnan buteme wati moge. Nin ekmak watekumti
    manup keyet mti ninmagen Kawawaŋgalen weŋbowaŋ ku sokbewe.
  grc-MT: και αναμενειν τον υιον αυτου εκ των ουρανων ον ηγειρεν εκ των νεκρων ιησουν
    τον ρυομενον ημασ απο τησ οργησ τησ ερχομενησ
  vid-vid: Na kahi wangutulonjela, mwangumbeteza Mwanage kulawa kilanga, heye Yesu,
    yawele yazilipuligwe na Nguluwi na yawele yatulohole kuli kuzudila kwa Nguluwi
    kulinguya.
  pio-NT: Nacàlidaca nacái walí picùacuéca Jesús yàanàaca chènuníise àniwa, yái Dios
    Iirica, Dios imichàidéericaté yéetácáisi íicha. Yácata Jesús iwasèerica wía Dios
    yàasu manuíri yùuwichàacáisi íicha, yái yùuwichàacáisi yàanèeripináca èeri imáalàacaalípináwa.
  tsn-tsn: Gape ba bua ka fa lo lebeletseng ka teng go bowa ga Morwa Modimo a tswa
    legodimong, ebong Jesu, yo Modimo o neng wa mo tsosa mo baswing, ebile ke ene
    fela Mmoloki wa rona mo bogaleng jwa Modimo jo bo boitshegang kgatlhanong le sebe.
  amr-NT: Kenpaʼti Diosensiʼpo Jesústaj eʼbueytada Diosa oʼnoyhuada̱ʼuyate. Kenpaʼti
    Diosa keʼponananada castiga oʼmagkaʼapo. Jesúsa oroʼtanayo huaknopo̱e̱ʼeritaj
    dakaʼ boʼtiokaʼapone. Ken Jesucristo kurudya̱ʼ oʼtiakapo. Jesucristotaj dakaʼ
    oʼnoknopo̱e̱po oʼnonmaboʼikaʼ. Kenda nogba nogbayaʼ boʼhuaikaʼne.
  pwg-pwg: Ma bade kokoyakoyagha da mara sago God Natuna kunumai ina vovira. Natuna
    na Yesu, tuna rabobowai ivomiiri ma ivi yawasita da mara damonai God nuwanuwana
    ke ina pughu kurita.
  cjv-cjv: Epe beinga ena ne yokamai Yai Gumam wam Yesu kamundi moingua ma dere u
    mangi tawa unangua kakom kiapam bei moimie. Yaromi goimba Yai Gumam akire di tongoro
    tokoi arirome. Ena okome Yai Gumam nonon ari yokamai ipu si norere kupa noinangua
    kakom yaromi akire di norongoro kupa noikename.
  tha-KJV: และรอคอยพระบุตรของพระองค์จากสวรรค์ ซึ่งพระองค์ทรงให้เป็นขึ้นมาจากความตาย
