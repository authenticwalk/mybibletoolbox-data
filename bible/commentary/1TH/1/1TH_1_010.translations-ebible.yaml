  gmv-GGM: Qasseka Xoossi hayqope denththidayssa buro yaana hanqqofe nuna ashshana
    salope yaana Xoossa na yesusa yuusa inte wosti nagizakkone asay hasa7es.
  ssg-ssg: Laha kakak hetekie sale monomon ti amuto atengiai tel Nati Haeu ti tesol
