verse: 1TH.001.010
translations:
  kpx-kpx: Isi avoe, “Tesalonia ata keau Dilava mou otogomo dobai lohoveve ke hemei
    uma. Iesu keu hatige Mamaveu vuvune omige hovelahanu. Iale vani mole Dilavae itumuna
    vatamo lohoge Iesuna no malevege no bae itumu ke malelivebene.”
  okv-H: Eto God na amita Meni Iesu enu vasiri te ereto pambuna avo uhu ta eto puvuto
    ungotena orekihie mihova amo iji ke kahari puvurou ungotena orekasuja avo ungo
    simba ere ovova.
  tbo-tbo: po gasi Natuna hi iotonaneya houga awai apo yadei ina hopu mai.’ Babana
    Yesu hilagei i witowolo meya apo yohola ina nei po Yaubada a uyogigai uyahinei
    ina halota.
  mal-C: തന്നെയുമല്ല ദൈവം മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിച്ച തന്റെ പുത്രനും വരാനുള്ള ക്രോധത്തിൽനിന്ന്
    നമ്മെ വിമുക്തരാക്കുന്ന വ്യക്തിയുമായ യേശു സ്വർഗത്തിൽനിന്നു വരുന്നതിനായി നിങ്ങൾ
    കാത്തിരിക്കുന്നതും അവർ ഞങ്ങളോടു പ്രസ്താവിക്കുന്നു.
  grc-SR: καὶ ἀναμένειν τὸν υἱὸν αὐτοῦ ἐκ τῶν οὐρανῶν, ὃν ἤγειρεν ἐκ ⸋τῶν⸌ νεκρῶν,
    Ἰησοῦν, τὸν ῥυόμενον ἡμᾶς ⸂ἀπὸ⸃ τῆς ὀργῆς τῆς ἐρχομένης.
  bgc-bgc: अर परमेसवर के बेट्टे यीशु की सुर्ग तै बोहड़ के आण की बाट देखदे होए, जिस
    ताहीं परमेसवर नै मरे होयां म्ह तै जिन्दा करया, जो म्हारै ताहीं आण आळे न्याय तै
    बचावै सै।
  khz-khz: e Natuna Iesu goalo-tagoana kupa na mapenema rigo. Ia Palagu na kwarega
    na evega-kuliiti-waiato, e gena paru pene vega-matagaia pa taunilimalima pene
    agirorira tomanai, Iesu na pene vega-magulira.
  deu-TKW: und zu erwarten seinen Sohn von den Himmeln, den er von den Toten erweckt
    hat, Jesus der uns errettet von dem Zorngericht, das da kommt.
  zsr-NT: Naꞌa, rbözliꞌ dza huödëꞌ Zxiꞌnëꞌ Dios, grujëꞌ yehuaꞌ yubá. Dios buspanëꞌ
    Lëꞌ lu yöl‑laꞌ gut. Nu ni nac Jesús, Nu ruslá rëꞌu lu dul‑laꞌ, cui soa le gun
    ga gchuguëꞌ queëruꞌ Dios dza ziꞌa zaꞌ.
  lin-lin: mpe mpo na kozela, kowuta na Likolo, Mwana na Ye oyo asekwisaki kati na
    bakufi Yesu oyo azali kokangola biso na kanda oyo ezali koya.
  hns-NT: aur okar Beta Jiesoe ke agore hai djab oe swarag se lautke aai. Parmeswar
    oke djie oethaais hai, aur oe hamlogke Parmeswar ke aane waala goessa me se batjaaiga.
  noa-E: Ẽwandam Iewaa Jesús meewia iiu phiidʉtarr ʉ̈gtharmua deeu bëeju pãrau nʉ
    nʉmjã mau marag jaau nʉm ĩchab. Magua maach Pör Jesuugta ʉ̈u ajim a chirʉm, ʉ̈u
    i gaaimuata Ẽwandamau maach i agkham ed maach gaai jua khʉaba deeju arrjã maach
    peerdʉ autarr aawai.
  eng-EMTV: and to wait for His Son from heaven, whom He raised from the dead, Jesus,
    who delivers us from the coming wrath.
  mib-NT: Te cánacani i jeē cándetu ró jéē ichi ándɨvɨ́ ndiji Sēhe ya Jesús jeē ní
    nastécu yā. Te máá Jesús jnama ya yohó núū castigo xeēn jeē quíji.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सिःमे़न्‍लाम् याम्‍मो हिङ्‌घुबा कुस्‍साः
    ये़सुरे़ साङ्‌ग्राम्‍पेदाङ्‌लाम् कुयुःमे़न् के़हाङ्‌घुम्‍बान् मे़मे़त्तिगे़आङ्
    वाॽरो॥ खुने़ॽए के़दाःबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुघुम्‍दिङ्‌लाम् ताङ्‌आसे़ःप्‍लो॥
  xnj-xnj: Hinu mkumlindila Mwana waki ahelela kuhuma kunani kwa Chapanga, ndi Yesu,
    na mwene ndi Chapanga amyukisi kuhuma mu lifwa na mweakutisangula kuhuma muligoga
    la Chapanga lelibwela.
  mmx-mmx: La di tong box i do nemi mit kis tangais ne Nitna, mo naba vot boro vana
    at laxalibet. Moroa ga lox arooro amlong ne Iesu basinge lanmet, la ni ik lox
    arooro bok dik kusu ta noxo ekip tangarang mi lebelemamao ren, mo naba rupot.
  cbr-NT: Acama ñuianan ca mitsun camina Nucën Papa Diosan Bëchicë Jesús bamacëbia
    anbi baísquimia, axa naínuax uti caini quixunribi ñuia. Ax ca an Nucën Papa Diosan,
    uni aín 'ucha cupí castícancëbëtanbi, ainan 'icë nu ië́miti a 'icën.
  tee-NT: Vachu' ju uxijnan p'acxanat'it ju ists'alh Dios ju caminanta lact'iyan.
    Yuchach ju malok'onilh ju Dios acsni ixnita. Yuchi ju Jesús ju aquintamak'alhtaxtuyan
    ni jantu camak'alhk'ajnanauch tachi ju catamak'alhk'ajnana' ju ali'in acsni ca'amalacasuniya'
    ju ixtalhk'amti ju Dios.
  eng-LSV: and to wait for His Son from the heavens, whom He raised out of the dead—Jesus,
    who is rescuing us from the anger that is coming.
  cak-NT: Y chuka' niquitzijoj chi iyoben ri k'ij cuando ri Jesucristo ri Ralc'ual
    ri Dios, can chicaj xtipe-wi. Raja' xc'astaj-pe chiquicojol ri caminaki' roma
    ri ruchuk'a' ri Dios, y ja raja' ri xticolo kachi chech ri castigo ri xtipe.
  pah-NT: “G̃a Tupana'ga ra'yra'ga rura pota tuhu ti ga nhande koty yvaga hugwi javo
    Jesus'ga,” ei g̃a pe mombe'gwombe'gwovo. Gaha Tupana'ga ga mbogwera gamanoa hugwi.
    Jesus'ga nhande mbopiro'yi hahyheteag̃wama hugwi – kia po ti Tupana'ga omondo
    ahe ve aherekote'varuhuro g̃waramo. A'ereki ga ndopotariuhu aherekote'varuhua.
  sja-NT: Ma awara parã mãgá ijãadak'ãriipa, nɨ p'anɨ unudait'ee Tachi Ak'õre Warra,
    ichi chek'ãri ɨt'ariipa ichideerã atade. Tachi Ak'õrepa ichi Warra Jesús chok'ai
    p'irabaipiji eperãarã o k'achiadeepa k'aripa atamerã. Mapa Ak'õre ewari waibɨa
    ewate pak'ãri, Tachi Ak'õre waa k'ĩrau-e pait'ee tachi ome, tachia p'ek'au k'achia
    oopata k'aurepa.
  xed-xed: ŋa kzla zwaŋani Yesu, ta saha ta luwa. Tsa zwaŋani sliʼaganap Lazglafta
    ma mtaku, ta klaptá amu ma guma Lazglafta ta sagha ya.
  mks-NT: Ta cáxi tu̱hun na nu̱ú nde̱ ndá quia̱hva ndáti ndó ndicó co̱o Jesucristo
    quixi a indiví, mé a̱ cúú ja̱hyi Ndióxi̱. Ta Ndióxi̱ na̱jánditacu a Jesús, mé
    á jáca̱cu mí ná a̱ ndóho iní tá ná xi̱nu̱ qui̱ví caja vií Ndióxi̱ sa̱há cua̱chi
    ña̱yivi.
  gfk-S: '@see-verse:1TH.001.009'
  bmu-bmu: Anutunöŋ Nahönŋi mem gulii kömupnöhök wahöröhi, iŋini yaŋön Suep mireyök
    eta asuhumapköra mambörakze. Anutugö irimsesewölŋan könaŋgep aukŋe asuhuiga Jisösnöŋ
    mönö eta jeŋberereŋ kanjamŋambuk miaŋgöreŋök meköm neŋgima. Mewö.
  dgz-dgz: Amba God otua Iesu bop gapan wan yon wande God nemoro mega namunup onini
    gapan vetaneni ame iman kimani sia visepi amase taiana oisewa den wadianiwanum.
  eng-GNV: And to looke for his sonne from heauen, whome he raised from the dead,
    euen Iesus which deliuereth vs from that wrath to come.
  zaa-NT: Riquixá'a hua cą qui'ni lani paciencia ni ribèda le íl·lani Ỹi'ni Tata Dios
    attu. Jesús enni'a Ỹi'ni Tata Dios enne' chi beyacca bàni de lo lù'uti por la'
    huacca qui' Tata Dios, ą'hua làteruba lèe nna runna salvación qui' ri'u para qui'ni
    làa ccá ri'u castigar por juicio nu chì' da'la.
  eng-WEBSTER: And to wait for his Son from heaven, whom he raised from the dead,
    even Jesus, who delivered us from the wrath to come.
  guh-guh: Bajarapamonae panetsipaebanua panecopiaevetavanapaejava Jesús, Dioso pexënato,
    athëbëvetsica icatsia pepatsijavanexatsica. Bajaraponë, Jesús, Dioso baja cajena
    asaëyaexanatsi petëpaecujinae. Jesús nacacapanepaena pibisiacuene vajaexanaeneconi
    yabara Dioso vajanacananeconitsia exanaejavaminexavecua.
  bon-bon: piiyepu teeme Bägrä ne awagrijame cabucewe ca äiname. Peei lui Yeesu Keriso
    sine, tabe lui ne erpinantuji budre cabu ca. Yoo, Keriso te mibibine nisecrärenininige
    mäpu cabu ca lui te cire tädepi, Acejiyame liba niiya mule biname bine cirege
    ablaweja.
  nhw-BL: Huan techilhuíaj quenicatza ama anquichiyaj para Jesús, icone Toteco, sempa
    ma huala tlen ilhuicac. Quena, Toteco Dios quiyolcuic Jesús quema mictoya, huan
    yaya Jesús catli techmanahuía para amo techajsis ihueyi cualancayo Toteco catli
    teipa monextis.
  swh-ONEN: 'na ili kumngojea Mwanawe kutoka mbinguni, ambaye Mungu alimfufua kutoka
    kwa wafu: yaani, Yesu, yeye aliyetuokoa kutoka ghadhabu inayokuja.'
  wbi-wbi: Vakahumila imhola kuti mukumughula umwana ghwake kuhuma kuvulanga, juno
    asyukile kuhuma muvafue. Ghwope uju ghwe Yesu, junoikutuviika vweru kuhuma mung'halasi
    jino jikwisa.
  bba-bba: kɑ mɑɑ nɡe mɛ i win Bii wi u seeyɑ ɡɔrin di swɑɑ dɑki u nɑ wɔllun di. Wiyɑ
    Yesu, wi u sun yɑkiɑ sɑɑ Gusunɔn mɔru ye yɑ sisin di.
  eng-KJVCPB: and to wait for his Son from heaven, whom he raised from the dead, even
    Jesus, which delivered us from the wrath to come.
  kgk-NT: “Ha ko'ánga katu oha'arõ oiko-vy Nhandejáry ra'y Hesu-pe, hemimoingove jevy
    va'ekwe, ogwejy jevy hagwã yváy-gwi. Oha'arõ voi oiko-vy Hesu nhane resendeharã”
    he'i ore-vy pene mombe'u-vy. Ha Nhandejáry omoingo asy-ta ramo entéro hekoha vai
    va'e kwéry gwive, imytu'e'ỹ eterei ramo Nhandejáry-gwi hikwái, upe áry-py voi
    nhane resendeharã voi Hesu.
  waj-waj: '@see-verse:1TH.001.009'
  cpy-cpy: Ikamanta-kinawo eejatzi jempe pikanta eeroka-paeni poyaawentari Jesús ipiye
    ikinapaero inkiteki, tema riitaki Tajorentsi ashitari rowañahaeri ikamawitaka.
    Riitaki materoni rowawijaako-shiretee aakapaeni aririka omonkaa-paeteteeyaa rowajankitaan-tayiteera.
  mpx-mpx: ge ku matamatan Natuna toto i palutem yaomala ni sikalem labulabumwa. He
    iya Yeisu, iya i pwamwalila ge Yehoba wana huga toto i nenem nige ta pwapwawa.
  wbp-wbp: Manu nyurrurlaju kankulurla nganta pardarni Kaatu-kurlanguku Ngalapi-nyanuku
    kaji nganta pina-yanirni kankarlarra-jangka nguru-nyayirni-wangu-jangka. Ngalapi-nyanu
    Kaatu-kurlangu Jijaji kuja nyanungukupalangurlu milyi-jangka pina-yakarra-manu.
    Ngakaju kapu-ngalpa panu-juku Kaaturluju miimii-nyanyi. Ngana-puka kuja-ka yapa
    nyina kuja-purda-kari, ngulakuju kapurla Kaatuju kulu-jarri-nyayirni yijardu-nyayirni!
    Ngula-kujakuju, ngalipaju kapu-ngalpa muurl-mardarni Jijajirliji.
  luo-luo: kendo mondo urit biro mar Wuode koa e polo. Wuodeno mane ochiero oa kuom
    joma otho en Yesu, Jal ma resowa e mirimb Nyasaye mabiro.
  nhe-NT: Huan techilhuíaj quejatza ama inquichiyaj para Jesús, icone Toteco, sampa
    ma huala tlen elhuicac. Quena, Toteco Dios quiyoliti Jesús quema mictoya, huan
    yajaya Jesús tlen techmanahuía para ax techajsis ihueyi cualancayo Toteco tlen
    teipa monextis.
  aii-aii: ܘܕܣܵܦܪܝܼܬܘܿܢ ܠܒܪܘܿܢܹܗ ܡ̣ܢ ܫܡܲܝܵܐ، ܠܝܼܫܘܿܥ، ܗ̇ܘ ܕܡܘܼܩܸܡ ܠܹܗ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ،
    ܗ̇ܘ ܕܟܹܐ ܦܲܨܹܐ ܠܲܢ ܡ̣ܢ ܟܲܪܒܵܐ ܕܒܹܐܬܵܝܵܐ ܝܠܵܗ̇.
  esk-NT: Uqaġipmigaat taqqisilaaqsi Iġñiġikkaŋanik Agaayyutim qiḷaŋmiñ, Jesus-mik,
    Ilaan aŋitqiksitaġikkaŋanik tuqułiġmiñ. Aasrii taavruma Jesus-ŋum annautigisigaatigut
    Agaayyutim qinnautaaniñ tikitchuksramiñ.
  msb-msb: Sabi pa ninda na nagahulat kamo san pagbalik san Anak niya na si Jesus
    hali sa langit. Siya an ginbuhay gihapon san Dios hali sa kamatayon. Kaya si Jesus
    an magasalbar sa aton sa maabot na grabe na kauritan san Dios paghusgar niya.
  cpa-NT: Dsii¹²dsa jǿg³ hi² ma²chi³janh¹³ hniah¹² Jesús, ja³ŋiúh³ dsa² héi², dsa²
    jiúgh² calah juu¹² ŋi¹juǿi¹, dsa² ca¹jmo¹ ti³jmi²dsa ca¹hiog², dsa² lég² jniang³
    jmai³ ja³já¹³ ja³tsa¹ma¹jmo¹ ti³jmi²dsa huø³ dsǿa¹² ja³cog² dsa² ti³re² dsag³.
  dso-dso: ଆରି ପର୍‌ମେସର୍‌ ତାର୍‌ ନିଜର୍‌ ଜନ୍‌ ପଅକେ, ମଲା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ଅନି ଉଟାଇଲା
    । ଆରି ଜେ କି ଆଇତେରଇବା ପର୍‌ମେସରର୍‌ ବଡ୍‌ ଡଣ୍ଡ୍‌ତେଇଅନି ଆମ୍‌କେ ରକିଆ କର୍‌ସି । ତାର୍‌ପିଲା
    ଜିସୁ ସର୍‌ଗେଅନି ଆରିତରେକ୍‌ ଆଇବାଟାକେ ଆମେ ଜାଗିକରି ରଉଁ । ଏ ସବୁ ବିସଇ ମିସା ତେଇର୍‌ ଲକ୍‌ମନ୍‌
    କାତାବାର୍‌ତା ଅଇଲାଇନି ।
  meu-meu: 'bona ia Natuna guba amo ede o naria tomamu: Iesu bunai, ia na mase amo
    e tore isi, bainema baduna amo e hamauridamu.'
  yva-NT: Muno ware wapo Apa Kavo no no munijo ntiti anyuta pakare no mine vone so
    rai. Wepirati Yesus, opi kakai yara Amisye po aveti kovakato no wene rai. Muno
    Yesus umaso pi po wansapaya irati Amisye apa parijo makare akatoe rai, wemi Po
    raugaje vatane mansai weye wo ayao kakaije rave.
  dgc-dgc: Kagi de be a umasa kam kan ta kédemét na anak na Diyos a gébwat ta langet.
    Ti Jesus siya, a binuhay na Diyos a huway. Siya i méngiligtasa dikitam ta parusa
    a dumemét.
  zpm-NT: Ni rzodiidz zho zha zienie guic to ne ible zdziṉ dze guiet Jesús gbaa guiaad
    me stib, ni quiambëz to gdziṉ dze co. Xpëëd Dios nac Jesús, Dios bleeban me lo
    guieḻgut, ni me psilaa ne lo guieḻnëdox ne ziaadyob guiaad.
  hix-NT: Khoryenkom muru yomoknàr hona ro haxa ryhe natxow hatà. Kahe yaye omoknàr
    hona ro haxa ryhe natxow hatà, kany me natxhe, ohokonye. Txesusu ryhe noro ha,
    Khoryenkom muru. Noro rma yanàmye, Khoryenkomo, àwayehxemo kom waye. Ewakhàra
    Khoryenkom yehtxoho hona kukurunhetxhe, noro ha. Àwya, tanàhnohsom me manatxhe
    hampànà, katxho hona kukurunhetxhe, amnye, Txesusu.
  sim-sim: Uhu Jikisi Avui Wasilakahi hevenin or halaha indik or takwan ji nikishinda
    nombo oso er nga limu haisau handasawe induwa. Or angop jirin or jivinashihinda
    osik, waplelena Avui Wasilakahi mbeek jihik nakwa ambu sir, avak jip likwa jir,
    karem ji hishihi jimu nikishinduwa. Jikisi or harik Avui Wasilaka indik or mbarik
    usahari oto Jisas oria.
  npi-ULB: र उहाँका पुत्र आकाशमा आउने समयलाई पर्खिराखेका छौ, जसलाई उहाँले मृतकबाट
    जीवित पार्नुभयो । उहाँ येशू हुनुहुन्छ जसले हामीलाई आउने वाला क्रोधबाट छुटकारा
    दिनुहुन्छ ।
  cgc-cgc: Pasugid man danen na gapaabot kaw ta pag-abot Jesus na Bata Ta Dyos alin
    ta langit. Jesus an, kanen pabannaw ta Dyos daw kanen ate na manluluwas para dili
    ta maageman silot na mabot tenged ta kagilek ta Dyos.
  tim-tim: Dâ areâk bo. Anutuŋe nanŋe momoŋânba oloŋdo agalep yâkŋe kuk bâleŋe miawakbiap
    aregât nengât moep aregât nen Yesugât kâmolân gâtŋe kugân bo kinbaen. Aregât yeŋe
    himbimânba purik katbiapgât lâmgom manmai.
  yor-yor: àti láti fi ojú ṣọ́nà fún ìpadàbọ̀ Ọmọ rẹ̀ láti ọ̀run wá, ẹni tí ó jí dìde
    kúrò nínú òkú, Jesu, ẹni tí ó gbà wá lọ́wọ́ ìbínú tí ń bọ̀.
  wos-wos: Wungi wata di hundi nawulak akwi gunika angi wa, “Godna nyan Godna getéfambu
    gayatendékaka di haxé.” Wungi di gunika wa. Godna nyan Jisas hanja hiyandéka God
    wandéka dé wambula ramé. Jisas naniré yikafre hurundéka Godna hukémbu xakutekwa
    mawuli wi naniré haraki yamba hurukéndé.
  emp-NTPO: Ãdjirãba jara panʌa sãwã bãrãba Ãcõrẽ Warra Jesu bajãneba zeida jʌ̃ã panʌda.
    Ara maʌ̃ Jesuda Ãcõrẽba ʌ̃rẽbabisia. Idjia dadjirãra Ãcõrẽba cawa od̶e zeid̶ebemada
    ẽdrʌ edasia.
  eng-F35: and to wait for His Son coming out of the heavens (whom He raised from
    among the dead)—Jesus, who preserves us from the coming wrath.
  ind-ind: Mereka juga menceritakan bagaimana kalian menantikan kedatangan Anak Allah
    dari surga, yaitu Yesus yang sudah dibangkitkan Allah dari kematian. Yesus itulah
    yang menyelamatkan kita dari murka Allah yang akan segera dinyatakan pada waktu
    Allah menghukum orang-orang berdosa di dunia ini.
  pes-OPCB: در ضمن، بازگو می‌کنند که چگونه چشم انتظار بازگشت پسر خدا از آسمان هستید
    که خدا او را پس از مرگ زنده کرد، یعنی عیسی که ما را از وحشت داوری آینده رهایی
    بخشیده است.
  mpt-mpt: e miine abilim danea imin tlamabeo waisa binabiobo gabiba ni wentebuobe.
    Gode miine Yesuse kaanea e imin dofaanea hananebue nibo daabenea sinanomo Gode
