    mulaman ekath nunanga. Puth nil God.an man kul ngul wampow thant pam wanchant
    wayan yump-yumpantan. Nil puth Jesus.angan ngul kaaꞌ-piichanathow ngampang, nil
    piip God.ana keꞌ-ngul yipam man kul wampow ngamparan.
  zga-M: Vahahominche ululagelo ohola mhogujele omwana ohohoma hokinya, oyafufuhe
