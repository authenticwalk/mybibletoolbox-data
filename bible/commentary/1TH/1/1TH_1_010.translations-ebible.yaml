    sang manusia, nanti Tuhan Yesus tu yang kasi bebas sang kotong dari Tuhan Allah
    pung mara.
  nce-nce: Bu seme mata megali motlona, Sobo Gotobë Nëbame melowene egletelome, bu
    heven lifate kile luguleme na ita lisime. Jisas bu seme, bubë glina Gotobë enisusu
    mago wafi nëno tle. Tokwafe Gotobë enisusu ligisina sebo nëgëtabëya sle nanëglame.
  pol-UBG: I oczekiwać z niebios jego Syna, którego wskrzesił z martwych, Jezusa,
    który nas wyrwał od nadchodzącego gniewu.
  qxh-NT: Cananga Wawan Jesús janaj pachapita cutimunantapis shuyarpaycanqui. Jesústa
    wañushanpita Tayta Diosninchi cawarachimusha. Chaymi llapan runacunapa juchanta
    jurgapaptin, Jesús jishpichicamäshun.
  nwi-nwi: Mamhawhin mɨn Ji Kughen yame tukrɨsɨ-faktə ye rao ye neai, yame Kughen
    rɨmɨvəh mɨragh In ye nɨmhəyen kafan. Kɨni In tukrɨrəhsita ətawə tuk narpɨnien
