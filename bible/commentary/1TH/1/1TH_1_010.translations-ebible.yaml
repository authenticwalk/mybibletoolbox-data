    Nipiya an-ngayburrpa wanngu arr-nenga, wurra jimarna jarra gun-gata jurdach guna-bamburda
    Wangarr arr-bu barra minypa gun-nerra ngayburrpa ngubi-rrimarra.
  wal-wal: Qassi Xoossaa Na7ai Yesuusi, Xoossai haiquwaappe denttidoogee, nuna sinttappe
