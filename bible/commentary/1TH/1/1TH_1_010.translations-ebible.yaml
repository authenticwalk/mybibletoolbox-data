  cof-NT: '@see-verse:1TH.001.009'
  srm-NT: De ta konda da u taa un ta luku di Mii fëën nöömö, faa kumutu nëën Tata
    köndë ko a u. Sö fuunu de ta konda e, dee sëmbë. Nöö fa Masa Jesosi sai dë, Gadu
    weki ën puu a dëdë tuu, nöö hën puu u a di sitaafu u Gadu di o ko.
  qvs-NT: Chaymanta chay runakuna parlachikunsapa kankuna sielumanta Tata Diospa wambran
    Jesukristuta shuyaykanaykichita. Jesukristu wañushkanmanta kawsamushpa uchanchikunamanta
    perdonawanchisapa ama Tata Dios piñakushpa kastigawananchikunapa.
  zca-NT: Nu nidi'zh bixa' lë' go kimbëz, zhin zhë yubre Jesukrist yizhyuo; Jesukrist,
    Me mile' Dios nguruban, mbaino Me ngulo' be lo yalzi nazhe'b kwa'n xë'l Dios lo
    rë men yizhyuo re'.
  cbc-NT: Tunu bairoa Dios macʉ̃ Jesús ʉmʉrecóopʉ caátácʉ tunu ati yepapʉ cʉ̃ catunuatípeere
    nocãrõ caroaro mena mʉjãã cacoterije cʉ̃ãrẽ jãã quetibʉjʉnucũñama. Cʉ̃, Jesucristorea
    cariacoatacʉ cʉ̃ caãnimiatacʉ̃ãrẽ, cʉ̃ catioyupi Dios tunu. Bairi Jesús pʉame
    roque roro popiye netõrõ marĩ catãmʉobujiopeere marĩ netõmasĩõ joroque ásupi.
  qxo-NT: Tsaynöllam musyaycäyan Tayta Diospa tsurin Jesucristo ciëlupita cutimunanpä
    cagta shuyacuycäyangayquitapis. Señornintsictaga Tayta Diosmi cawatsimushga. Paymi
    salvamäshun fisyu final junagchö Tayta Dios rabyarnin infiernuman mana gaycamänantsicpä.
  mox-mox: Ta wese isimasimana emi lututa Yaubada Natuna Ieisu ena ʼevivi mai mahalega
    weaqina, tauna Yaubada giveyaʼitoto ʼeviviea ʼaligega. E baʼe Ieisu nana nawale
    naʼetoyavuida Yaubada ena gamohoqala ʼinega.
  kew-kew: Go page nimimi Gote-na Simi so yaa gimoa wala go su amaa epaliade yapi
    di madaa ado pimilo go remaa teme. Go Naakiri nipu abade omesa pare Gote-me nipu
    wala marekaasa. Goa pisa-pulu orope Gote-me wae ratu yawape kone mea katea di
    rabu Yesumi niaa epe-rupa surubea-pulu Gote-me niaa wae-rupa na-abutea.
  dww-dww: Be mate taudi ta giugiuna da taumi kowai raba nuetauna da Mamaitua Natunama
    marae be e verau munaḡana. Tauna vutuna Yesu, gurie be Mamaitua ya kawa midisuḡu
    munaḡena. Mamaitua na medima e veraverauna sibo ya kovoḡidana, be Yesu tauna vutuna
    ewai yawasanidana.
  twi-ASANTE: na motwɛn ne Ba a ɔfiri ɔsoro no; Yesu a ɔnyanee no firii awufoɔ mu
    a ɔgye yɛn firi Onyankopɔn abufuo a ɛreba no mu no.
  aoj-aoj: Eaꞌ esis saꞌi ipaꞌ pape pehafa Nogamana ananinai anaf nokwaha heven notanima
    nogafiꞌi. Anen Jisas, fowaꞌ nagaꞌ God nafelanai wapani. Owagama God okom aꞌ numbutinama
    epes ami sandaꞌ waf awafii. Owaꞌ deiꞌ Jisas nelefatapa eaꞌ ma okom anamba aunai.
  cbv-cbv: Dios wʉ̃ʉ́h jeámant ã jwʉ́ʉb dei jʉ̃ʉ́wát pínahdih ñi tʉ́i páñatdihbʉt
    ĩpĩ́ naáwáp jĩ. Caán Jesús wʉnnijidih yʉhna, Dios ãt booanap tajĩ. Caan tígaá
    Dios yeejép yoobát ã peéh chãjat déedih jwiítdih ã tʉ́i ʉbna caá.
  taw-taw: Ñɨne kumek God gek tɨkjakɨl, God man ne alaŋ amnak ak adɨkɨd apeb agɨl
    kod mɨdebal apal. Pen kɨdek God ne binɨb okok kɨlop tɨmel nɨŋɨd yul awl ñɨnɨgab
    ñɨn ak, Jisas chɨnop dɨl kod yenɨgab anɨb ak tek, God chɨnop ma gɨnɨgab.
  jic-NT: Yupj lovin javelepj pasal lu nucú Dios Jatjam Jesucristo ncuwim niswá, tsjun
    nepé ncuwim. Jesucristo tepe'e na, Dios jas tjijyünsa jupj, tüpü'ü niswá. Dios
    po ma jos gente malala nyuca lajay. Nin mpes ca jis capj ntülüs p'a jawas. Jesucristo
    la tjiji mpes, Dios ma ca qjuis capj ntülüs cupj, yupj jis capj tyüla na.
  zap-NT: no chen ykambë́z de Jesucrist XPee Dëdyuzh yruu Ne gyeybaa chiid Ne gyëzlyu
