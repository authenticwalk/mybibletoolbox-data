    mavɨha vac yibên. Ge Yesu wê ob vô il vêl ên Anutu xêyaa myavɨnê wê ob val vô
    xomxo lec buc tɨmuên ge.
  nak-nak: Amuto rovi molia mai ele veia ge pou tali e Latula, eia ge beu rivu loua
