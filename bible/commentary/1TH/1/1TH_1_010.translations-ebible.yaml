    ndundeꞌe Ianyuux nuu ñayiu ñuñayiu.
  mdy-ETH: ዬያጉዲ ሃሣ ሃይባፓ ፆኦሲ ዔቂሴም ዔቄ፥ ሙካንዳ ፆኦሲ ጎሪንታፓኣ ኑና ዻቂሻንዳ፥ ፆኦሲ ናዓሢ ዬሱሴኮዋ ጫሪንጫፓ
