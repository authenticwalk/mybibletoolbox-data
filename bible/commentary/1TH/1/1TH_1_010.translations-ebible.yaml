  zar-NT: Naʼa, ribö́zaliʼ dza huödëʼ Zxíʼinëʼ Dios, irúajëʼ yehuaʼ yubá. Dios busubanëʼ
    Lëʼ lu yöl-laʼ guti. Nu ni naca Jesús, Nu rusölá rëʼu lu dul-laʼ, para cabí soa
    le gun ga ichúguiëʼ Dios queë́ruʼ dza siʼ zaʼ.
  kde-kde: Na vànahaula namuna chimunnindilila Yesu, Mwanawe Nnungu asulupuke kuhaloka
    kulihunde. Aneyo Nnungu njo ananfufwile Yesu kuhaloka kwa vanu vahwîle, na Yesu
    njo atupôha kuhaloka mugasabu ya Nnungu iîda.
  ata-ata: mo ngingi ngaxomaiou ꞌOlu Iesu ane musoli ia Lataua mutulusou xe iliꞌi
    la molu no opo loxotolo uluꞌe mo upamaulinenge no anu laꞌia noxou Lataua e uneneꞌe.
  qvw-NT: '@see-verse:1TH.001.009'
  nfa-nfa: Rèngu palolo kahèi, na, miu tatae mamai Ana Ama Lamatua nèti sorga, nuka
    Yesus. Uru èèna dhèu pamadhe Ne, te ngaa Ama Lamatua ka dhu pamamuri hari Ne.
    Lodꞌo Ama Lamatua huku dhèu rai-haha ne, na, Lamatua Yesus ka dhu pakajꞌèu èdhi
    nèti nanasa Ama Lamatua.
  tnp-tnp: kəni nəutəhtahnin Nətɨn məmə otɨtəlɨg=pa mɨn e negəu e neai muva mɨn e
    nəhue nɨftəni. Nətɨn u in Iesu, iətəm təmɨmɨs e nɨgi kəluau, kəni Uhgɨn təmosmiəgəh
    in e nɨmɨsiən. Kəni in otosmiəgəh itah e nalpɨniən mɨne niəməha rəha Uhgɨn iətəm
    tətuva.
  urd-urd: और उसके बेटे के आसमान पर से आने के इन्तिज़ार में रहो, जिसे उस ने मुर्दों
    में से जिलाया या'नी ईसा मसीह के जो हम को आने वाले ग़ज़ब से बचाता है।
  hot-hot: Lôk oyabiŋ anêŋ Nakaduŋ atu ba bôk hik liŋ hêk ŋama. Yisu tem êlêm anêŋ
    leŋ ek nêm alalô vê ênjêk waklavôŋ lamaniŋ atu ba tem imbitak embeŋ yam.
  mqj-NT: Natula' toi duka' umba mukuaa' ummampai kasaeanna sule Anakna yao mai suruga
    to mangka napatuo sule dio mai alla'na to mate, iamo Puang Yesus to la ullappasangkia'
    dio mai ara' kamainna Puang Allata'alla la melambi' ke dako'.
  rus-SYN: и ожидать с небес Сына Его, Которого Он воскресил из мертвых, Иисуса, избавляющего
    нас от грядущего гнева.
  mbh-mbh: Na o ri mun nge lomu vothung ako o men sial ol nge a God Itun ile lo wererong
    a Pen a Urvet me, ini a Jisas ako God i palos werera i nge rinong, na ini toko
    ako i pamimi it nge a God ile lemi klingong ako aro i velpol panen.
  bdd-bdd: ma Natuna wayamwayamwa ma to tuta ꞌoina ma galewega ꞌisuluma, tauna tuwa
    Yesuina Yehoba ꞌamasega ꞌiꞌabihetoholo hileya ma ꞌiꞌabihetegita, ma ꞌane sahena
    ꞌebe yatala ꞌoina talatulatu.
  cbt-NTPO: Ina chinotatoi, hui'nin chachin ninarai. Canpoa marë' Quisocristo chiminin.
    Ina quëran Yosëri ananpitaantarin. A'na tahuëri inápa quëran o'mantahuachin, nicha'ësarinpoa'.
    Co imapisopitasohuë' nipirinhuë', Tata Yosëri no'huiton ana'intarin huachi, tënama',”
    topi, natantërai.
  srn-NT: Moro fara den e ferteri fa un e ferwakti tak' En Manpikin di A meki kon
    baka na libi, sa drai kon baka fu heimel. Na En na Yesus di e puru unu ini a strafu
    di o kon.
  cta-NT: Loꞌo juaꞌa̱ nchcuiꞌ nguꞌ chaꞌ juani ndu̱ tiꞌ ma̱ ni jacuaꞌ tya̱a̱ Jesús
    nu sca ti Sñiꞌ ycuiꞌ Ndyosi, nu cua tyuꞌu ca su ntucua ycuiꞌ Ndyosi chaꞌ ca̱a̱
    nde chalyuu chaca quiyaꞌ. La cuiꞌ Jesús nu ngujuii, loꞌo liꞌ nguaꞌni ycuiꞌ Ndyosi
    Sti yu chaꞌ ndyuꞌú yu chaca quiyaꞌ, biꞌ laca nu nguaꞌni lyaá jiꞌna chaꞌ ngaꞌaa
    xcubeꞌ ycuiꞌ Ndyosi jiꞌna, ngaꞌaa caca ñasi̱ꞌ Ni jiꞌna loꞌo tyalaa tsa̱ biꞌ.
  bqc-SIM: álɛ aà Nɛ́ Yesu pↄ́ à aà bↄ̀ gau dã e aà bↄ luabɛ, i mↄ wá sí pↄkũma
    pↄ́ Lua a bↄbↄmáwa.
  tcz-CHONGTHU: Chule amaho chun Pathen Chapa–Pathen in athilah a kona akaithou Yeshua,
    vana kona ahung ding ngah jinga uma nahiu thudol aseiyun ahi. Ama hin ahunglhung
    ding thutanna kichat umtah'a kona eihuhdoh u ahi.
  mar-mar: आणि त्याचा पुत्र येशू याची स्वर्गांतून येण्याची वाट पाहण्यास, तो पुत्र
    म्हणजे येशू ज्याला देवाने मरण पावलेल्यातून उठवले व तो आपल्याला भावी क्रोधापासून
    सोडविणारा आहे.
  snp-snp: ido Nalafo Yesu folaiguti olu nedi edami we, lifima ka naba-naba o fede
    lumunaido yati olu omude kami we ya kosinauti enami ya kiyabala oti minae, loti
    kawa ya numudo-namado lo-lo o minae.
  isl-isl: Fólk hefur einnig sagt okkur hve mjög þið væntið endurkomu Guðs sonar frá
    himnum – Jesú sem Guð reisti frá dauðum. Hann einn getur frelsað ykkur frá reiði
    Guðs, vegna syndarinnar.
  spy-NT: Nto yooto ōkānyoonu lakwanyii kōōyēēwunēē kibkōōnkōy. Nyooto ku Yēēsu nyoo
    kiing'ēētēē ꞉Yēyiin meet. Inee ꞉nyēē makuyeeteech /simākiing'woonchēēch.
  xnn-xnn: Ibagbagada abes nan mangses-eedanyo isnan kasin omaliyan nan Anakna ay
    magapo id daya. Et siya si Jesus ay kasin tinagon Apo Dios. Siya abes nan mangisalakan
    ken datako isnan dosa ay awnit omdan gapo isnan mangliligtan Apo Dios isnan am-in
    ay ngawi.
  mwe-mwe: nikwaalinda Bhanabhabho kopoka kunnungu, yani a Yeshu. Bhayushiywe na a
    Nnungu, bhakututapula na nnjimwa jikwiya ja a Nnungu.
  tte-tte: '@see-verse:1TH.001.009'
  tcs-tcs: Dempla spik wiskain yupla meke redi ane weit po da taim wen Zizas uda Boi
    blo God, i go kambaigen prom eben. Ane God em da wan uda i bin meke Zizas kamlaipgen
    prom ded. Zizas i da wan uda i seibe yumpla prom da nadakain wail blo God wea
    i go kam bambai.
  hlt-THB: amah ing thihnaak awhkawng am thawh - ak law hly kawi kawsonaak awhkawng
    ningnih anik loet sakkung, khan nakawng ak law hly kawi amah a Capa Jesu qeh uhyk
    ti tice kqawn law uhy.
  soq-soq: Ita do me Otopa, mida bo bedewe inasano enenwisena, uboe wimpia onioniawaitile
    wainilana. Me ipa Iesu mida no God nuakadiwa ando wimpia bedewe inanedia.
  qub-qub: Chaynöpis musyaycan Tayta Diospa wamran Jesucristo cutimunanpaj cashanta
    shuyarpaycashayquita. Paytami Tayta Dios cawarachimusha. Paymi salbamäshun fisyu
    junajcho chayamunanpaj caycaj castïgupitaga.
  att-att: Á ubobugad da gapay ta iddi-iddagán naw yù pattoli nayù Anâ ni Namarò nga
    maggapu ta lángì. Aggina si Apu Kesu nga pinaginnanole ni Namarò, á iyígù na ittam
    sangaw, tapè ari ittam mekanakanâ sù pangukum ni Namarò.
  bki-bki: A bija nina, nalo aju ajukunu bunu napano kumitu jikili, kuvitu rorea Atua
    kenerinio nei, Yesu. Naio riyotuba ka kito bereio, bior napano Atua bitiri lario
    meul bereio ea nam̃ariano ruei, a mia naio riila riyotuba bogo ve valuo nene,
    ka naio toko kito ka bogo na tibureiano.
  bqp-bqp: átɛni a Nɛ́ Yesu kũ à a fùtɛ bona gan dã ari à bo ludambɛ, à su ó sí
    pↄfɛ̃ kũ Luda ni kipaḿmaa.
  mcp-mcp: Bwə́ ŋgə nə́mə́ jaaw nə́ bɨ́ ŋgə bwánd Mwân yə́ nə́ a bá zhu gwɔ̂w, Mwân
    yé Yésus nyə́mɛ́fwó nyə a gwûmʉshi yɛ́, nyə wə́ nyə a mə́ sá nə́ shé fáámʉgɨ́
    nə mpimbə mə́ Zɛmbî.
  hat-hat: Y'ap di tou jan n'ap tann Jezi, Pitit Bondye a, k'ap vini sot nan syèl
    la. Se Jezi sa a Bondye te leve vivan soti nan lanmò. Se li menm k'ap delivre
    nou anba kòlè Bondye k'ap vini an.
  npl-NT: Noiwa nomejwah nonkichixtokeh mawalmokopa de ilwikak n Jesús Ikone n Totajtsi
    Dios, Akin okiyoliti de kan mikemeh. Jesús Ye Akin techmakixtis de n tlaijyowílistli
    temojti non wits.
  bgg-bgg: chiih-è Dufuii hamangkhung è wuii ruii pha ji shii khan—ai Dufuii Isu,
    hanyie è iy pha ji è hòi phi chiih-è Hamangkhung-aphuii ro lijieg thog ruii pha
    ji shii Isu è ragia rek phi pha ji shii branthek zab ne nathek chiang yao muii
    ro.
  eng-TCENT: as you wait for his Son Jesus to return from heaven, whom God raised
    from the dead, and who rescues us from the coming wrath.
  eng-BSB: and to await His Son from heaven, whom He raised from the dead—Jesus our
    deliverer from the coming wrath.
  cpu-NT: Ikamantakenaro eejatzi tsika pikanta eeroka poyaaventari Jesús impiye inkenapairo
    inkiteki, tema iri Pava ashitari jovañagairi ikamavetaka. Iriitake materone irovavisaakoshiretai
    aririka omonkarapaitetaiya irovasankitaantayeetai.
  san-ASM: মৃতগণমধ্যাচ্চ তেনোত্থাপিতস্য পুত্ৰস্যাৰ্থত আগামিক্ৰোধাদ্ অস্মাকং নিস্তাৰযিতু
    ৰ্যীশোঃ স্ৱৰ্গাদ্ আগমনং প্ৰতীক্ষিতুম্ আৰভধ্ৱম্ এতৎ সৰ্ৱ্ৱং তে লোকাঃ স্ৱযম্ অস্মান্
    জ্ঞাপযন্তি|
  tac-NT: Abiena ra'icha ralámuli 'emi 'we buigá mochigo napurigá uché sebámala Onorúgame
    Inolá 'pa rewagáchika, alué napu uché ku ajánale siné mukusá, alué Onorúgame Inolá
    Esusi anilime. Alué júkuru gastígochi buyáname ramué, alué gastigo napu abé i'libeko
    nerúlimili ju.
  eng-WEBPB: 'and to wait for his Son from heaven, whom he raised from the dead: Jesus,
    who delivers us from the wrath to come.'
  gfk-H: '@see-verse:1TH.001.009'
  viv-viv: '@see-verse:1TH.001.009'
  yao-yao: Sambano nkunlindilila Mwanagwe juchatuluche kutyochela kwinani, yaani Che
    Yesu juŵansyusisye mu ŵawe, nombewo ni ŵakutukulupusya mlutumbilo lwa Akunnungu
    lwalukwika.
  tgp-tgp: ale ka lo saovi matan Natuna sei i pa tai na tuka, God mo sauteterahia
    na mateia, Iesu, enia mo jurir̃a na talai lolokoru non God mata hehe sei mo lo
    mai.
  auc-NT: Ayæ̈ tömengä Wengä öönædë në quëwënongä inte ocæ̈ ëmænte poncæcäimpa, ante
    mïnitö wänö cömïni ïmïnipa, ante apæ̈nedäni ëñëmönipa. Tömengä do wængaingä ïñongante
    Wængonguï, Ñäni ömæ̈möe, angä në ñäni ömæ̈mongaingä ingampa. Ïninque Wængonguï
    mönö ïmonte nänö pïinte panguïmämo ante wæyömonte tömengä Wengä ïñömö ængä beyænque
    quëwenguïmö ïmompa.
  kbc-NT: Niɡ̶idi oko eledi odibodicetibige manibeoonitibigege lanokegi Jesus, Lionigi
    Aneotedoɡ̶oji, Niɡ̶ijoa Aneotedoɡ̶oji aneote me yewiɡ̶atace. Jiɡ̶ijaaɡ̶ijoa nigicota
    me dopitedijo icoɡ̶otedibigimece ditibigimedi, odaa noɡ̶atedice lélaɡ̶atedoɡ̶odomi
    Aneotedoɡ̶oji leeɡ̶odi ɡ̶obeyaceɡ̶eco niɡ̶ica noko nige iwi anigote codaa me iloikatidi
    eledi oko leeɡ̶odi libeyaceɡ̶eco.
  bmh-bmh: Ag gonugau Nag Mesgai wageiman alabun en gumei daremen.” Uwait nug go Nag
    noumeun koli usai meun. Aiu ses Uwait nug gonugau aigsisilabun ziwas ebu, duailel
    igul eg macanemen sisiaraimai, gonugau nag, Yesus nug ig oigeb petak emun duailel
    isanigeimai, imaigamau.
  ctu-BL: cha'an ja'el mi la' pijtan i Yalobil Dios mu' bʌ caj i tilel ti panchan.
    Jiñʌch Jesús tsa' bʌ tejchi ch'ojyel ba'an chʌmeño' bʌ, mu' bʌ i coltañonla cha'an
    ma'anic mi' tajonla i mich'ajel Dios mu' bʌ caj i tilel.
  meq-meq: Tə sər ha nəkurom faya ka həbumeye wawa ŋgay nakə ma deyeweye mə mbəlom
    aye. Wawa niye na, Yesu nakə Mbəlom a mbəl ahaya abəra ma mədahaŋ aye. Neŋgeye
    ma buwiye kway abəra ma mevel i Mbəlom nakə ma ndziye ka ndo i mezeleme hay aye.
    Ma giye na, pat i sariya ŋgay nakə ma slaweye aye.
  noa-H: Hẽwandam Hiewaa Jesús meewia hiiu p'iidʌtarr hʌ̃gt'armua deeu bëeju pãrau
    nʌ nʌmjã mau marag jaau nʌm hĩchab. Magua maach Pör Jesuugta hʌ̈u hajim ha chirʌm,
    hʌ̈u hi gaaimuata Hẽwandamau maach hi hagk'am hed maach gaai jua k'ʌaba deeju
    harrjã maach peerdʌ hautarr haawai.
  alp-NT: Kai esi alenake imi hlaleke kai namake Alla Eni Nanare Iluake suike bei
    ndete surgare. Nanae mere Yesuse rebe Alla Iono Ikwana suike. Yesuse mere lekwe
    rebe tatike pine Iono hlamate ite kena Alla Inasu, Ihukume tamata rebe ono dosare.
  san-VEL: m.rtaga.namadhyaacca tenotthaapitasya putrasyaarthata aagaamikrodhaad asmaaka.m
    nistaarayitu ryii"so.h svargaad aagamana.m pratiik.situm aarabhadhvam etat sarvva.m
    te lokaa.h svayam asmaan j naapayanti|
  kbq-kbq: Hagi monafinti Anumzamofo mofavremo esigu avega anteta mani'nomofo, frinefinti
    azeri oti'nea Ne' Jisasi'a, Anumzamofo rimpa hezampinti tahokeno taguvazi'ne.
  kbh-kbh: y chca, chabe Uaquiñá Jesús jobátmama; mua celocana echanjésabo; chabiama
    Bëngbe Bëtsá tojanma obanënguents̈ana cháuatayenama, y cha s̈ochanjátsebacaye
    chë uabouana castigüents̈ana, Bëngbe Bëtsá ents̈angbe bacna soyëngama chëngbiama
    yobomnents̈ana.
  ron-LSB: 'și să așteptați din ceruri pe Fiul Său, pe care L-a înviat din morți:
    Isus, care ne izbăvește de mânia viitoare.'
  pon-pon: O auiaui japwilim a Ol jan nanlan, me a kotin kaiajada jan ren me melar
    akan, Iejuj, me kotin dore kitail jan ni onion en Kot, me pan janjaldo.
  nhe-BL: Huan techilhuíaj quejatza ama inquichiyaj para Jesús, icone Toteco, sampa
    ma huala tlen elhuicac. Quena, Toteco Dios quiyoliti Jesús quema mictoya, huan
    yajaya Jesús tlen techmanahuía para ax techajsis ihueyi cualancayo Toteco tlen
    teipa monextis.
  sps-sps: ana mi te anaanos a Guei Tsoiny Tsunia te of fi minon Ya Gormirmir—e Jisas,
    to te fatoto fatabiny e Gov, ana Ayei saup fatabin ratuara tana koma seeve ten
    Gov to te naanaa minon.
  wnc-wnc: Siwan ginda kuke Jesu itane waaknga apata enandang teke gatuna epikge kayuaing
    kakngae ninikaing. Siwan aminu waapa akupan Anututa akumbut katangga gatuna tangenakut.
    Tangenawan ita gatanimuke Anututa toknga waiaknganinde nimunangge nataak kaknga
    sandetnimik kapae natayuaing.
  bus-bus: ée à Nɛ́ Yesu kɛ̀ à à fɛ̀ɛ bↄna gaan dãa ai à bↄ ludambɛ, à mↄ́ wa sí
    pↄfɛ̃ kɛ̀ Luda é bↄbↄḿmaa.
  gub-BL: — Wàrogatu Zezuz Tupàn ta'yr a'e wà. Wàro Tupàn hemimugweraw kwer ywak wi
    izewyr àwàm waiko wà, i'i waiko uzeupeupe wà, penehe uze'eg pà wà. Zanepyro Zezuz
    a'e, a'e rupi Tupàn nuzepyk kwaw zanerehe nehe.
  imo-imo: yunge Malo mulu kombumu tiye kolopa altopa ombalo ningo konopu tiko nokoko
    molongei Gote paimbomu molorumuna puringi mele temanemu toko tirimele. Aku Malomu
    kolorumu kinye Gote paimbo kanomuni topa makinjirimu iyemu akumu Jisas. Lino yunge
    imboma lipe tapondoromomunga Gote altopa imboma mumindili kolombalo waimu wendo
    ombalo kinye lino ulure naa pembalo, lino molopo kondomolo.
  boj-boj: Osib niŋgi Qotei aqa Ŋiri a laŋ qureq na bqajqa deqa tariŋoqnsib unub.
    Nuŋgo kumbra deqa dego sawa sawa kalilq di naŋgi saoqnsib laqnub. Qotei aqa Ŋiri
    di agi Yesus. A moinaqa Qotei na olo subq na tigeltej. A na iga padalo sawaq na
    eleŋej deqa mondoŋ Qotei aqa minjiŋ oqwa bati boqnimqa iga aqa minjiŋ di turqasai.
    Iga so bole gaigai sqom.
  ulk-ulk: 'a iako able werem dikailare mena e kotorlam watabakamu: abra werem Iesu
    ge e abi eudlam ikiamda a e merbi degderapda adud bodomalam pe tikaseredi.'
  eng-DRA: And to wait for his Son from heaven (whom he raised up from the dead,)
    Jesus, who hath delivered us from the wrath to come.
  knf-knf: kayoonkna ubi wi Abukul Yeŧu ankluŋ kawoona baţi, i anaţanuŋ ţi pkeţ, ankbuuranuŋ
    nja ţi udeeb unkmbiiŋ.
  san-KHM: ម្ឫតគណមធ្យាច្ច តេនោត្ថាបិតស្យ បុត្រស្យាត៌្ហត អាគាមិក្រោធាទ៑ អស្មាកំ និស្តារយិតុ
    រ្យីឝោះ ស្វគ៌ាទ៑ អាគមនំ ប្រតីក្ឞិតុម៑ អារភធ្វម៑ ឯតត៑ សវ៌្វំ តេ លោកាះ ស្វយម៑ អស្មាន៑
    ជ្ញាបយន្តិ។
  arn-NT: Ka femngechi nütramyekeeymünmew chumngechi tamün üngümniefiel ñi wiñometuael
    ta wenu mapu mew ta Jesus, Ngünechen ñi Fotüm, tüfey ta Ngünechen tañi wiñomongeltuel,
    fey Jesus taiñ montulaetew tati küpalechi fütra kutrankachen mew.
  zas-NT: Rü tëë reeman diidx xhienaag cabëzidi guiꞌt Jesucrist Xiꞌn Dios diizd xanyabaa,
    bén basbanman loj ree bengüt, Jesús bén rabëë dunuj ree loj casti ni zëëd.
  ken-NT: Bǒ bhɔ bárɨ́ŋɨ́ nkwɔ bɛ mǎnòŋ Mmɔ Mandɛm ámfú amfay antwɔ. Nɔ chi,
    Yesu mmu Mandɛm ákʉ́ nyaka áfú ndǔ nɛwú apɛtnsɛm ndǔ nɛpɛ́m. Yí wu kɛ ápɛ̀mɛ
    bhɛsɛ mpok Mandɛm átàŋ bo ndu ábè ntɨ nɛ bhɔ ɛ̌ti bɛbʉ́ bhap.
