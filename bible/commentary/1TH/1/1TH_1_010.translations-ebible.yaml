    otane nibo mo dosuananamabebabe. Niminbabe, Yesuse nibo daayebebe.
  ssx-ssx: ipika꞉ Eiyeke hepeni nane hao epena꞉yeke handeteke haluekema꞉ pimime. Koda꞉ma꞉ta꞉
    ipika꞉ Eiyeke Yesuta꞉ ipikana꞉ma꞉ homa wieke lapa꞉ pa꞉ta꞉ mea tiaeyekeme. Kutupa
    Yesuma꞉ta꞉ Koda꞉ ipikana꞉ma꞉ wetepe mineke panka꞉la꞉eki niki pa꞉ta꞉ a꞉paapa꞉na꞉
    niki pa꞉ta꞉la꞉ minolo pa꞉la꞉me.
  mkl-mkl: Nɔ ɑ̀ ɡbɔ bɛi ì wɑɑ deɡbe Jesu ɑmɑɛu ku nyi wɑ hɑi lele ŋɑ. Nŋui í jɛ inɛ
    iyi Ilɑɑɔ̃ í jĩ hɑi si bɑlɛ, nɔ ɑ́ nɑ ku fɑɑbɑ wɑ hɑi si idɔɔkɔ̃i Ilɑɑɔ̃ iyi
    wɑ nɑɑ.
  gaq-gaq: ବାରି ଡିରକମ୍ ଇସ୍‌ପର୍‌ନେ ରିସାବାନ୍‍ ଆନେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‌ନେସାଃ ଗୁଏକ୍ନେବାନ୍‍
