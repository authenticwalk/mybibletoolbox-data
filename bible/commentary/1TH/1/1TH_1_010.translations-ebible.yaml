  tam-TCV: அத்துடன், இறைவன் இறந்தோரிலிருந்து எழுப்பிய தமது மகனாகிய இயேசு, பரலோகத்திலிருந்து
    வரும்வரை நீங்கள் காத்திருப்பதைப் பற்றியும் அறிவிக்கிறார்கள். இந்த இயேசுவே வரப்போகும்
