    markkattosona.
  unx-unx: ଆଡଃ ଚିଲ୍‍କା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଖିସ୍‍ଏତେ ଆବୁକେ ବାଞ୍ଚାଅ ନାଙ୍ଗ୍‌, ଗଜାକାନ୍‍କଏତେ
