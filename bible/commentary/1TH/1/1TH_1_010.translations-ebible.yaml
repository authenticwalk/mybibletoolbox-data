    sa'altico'on ti'i ma' ti c'ümic u tz'iiquil a Dios yoc'oloo' a pula'anoo'o.
  tet-tet: Ema moos dale naꞌak, emi sei hein Naꞌi Maromak Oan Yesus mai nosi laleꞌan.
