    nyiso kiiramo nyera.
  urd-GVU: لوگ یہ بھی کہہ رہے ہیں کہ اب آپ اِس انتظار میں ہیں کہ اللہ کا فرزند آسمان
    پر سے آئے یعنی عیسیٰ جسے اللہ نے مُردوں میں سے زندہ کر دیا اور جو ہمیں آنے والے
    غضب سے بچائے گا۔
  yre-NT: '''Bɛ nɛn ''gʋɛ, ka ya -a -pɩ nɛn e -taa ''silɛ laji -e ''e ''ta bɛ -a -pɛnnan.
