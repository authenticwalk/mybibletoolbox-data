  san-TAM: 'பௌல​: ஸில்வாநஸ்தீமதி²யஸ்²ச பிதுரீஸ்²வரஸ்ய ப்ரபோ⁴ ர்யீஸு²க்²ரீஷ்டஸ்ய சாஸ்²ரயம்ʼ
