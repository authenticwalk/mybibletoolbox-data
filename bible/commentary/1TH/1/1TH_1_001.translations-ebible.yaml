    Diosninchicpa llaquipayninpïta jawca cawsay amcunaćhu caycuchun.
  nfa-nfa: Lii mahoꞌo nèti jaꞌa Paulus, dènge angalai jaꞌa Silas dènge Timotius. Sasuri
    ne, jiꞌi paꞌadhu hia miu dhèu sarani aaꞌi-aaꞌi mi ètu kota Tesalonika. Miu ka
    dhu pamaꞌète mere le, ho madhutu Ama Lamatua èdhi, dènge Kètu èdhi, Yesus Kristus.
    Jiꞌi manèngi, sèna ka Ama Lamatua padꞌelo dꞌara hua iia Na hia miu, ho miu mamuri
    dènge mera-milu.
  tnp-tnp: Iəu Pol, mɨne Sailəs, mɨne Timoti, iəhləni təuvɨr kəm təmah mɨn u niməfaki
    ikɨn Təsalonaikə, u itəmah u nətəmimi rəha Tatə Uhgɨn mɨne Iərmənɨg Iesu Krɨsto.
    Pəh Uhgɨn otətuati e rəhan nəuvɨriən mɨne nəməlinuiən kəm təmah.
  urd-urd: पौलुस और सिलास और तीमुथियुस की तरफ़ से थिस्सलुनीकियों शहर की कलीसिया के
    नाम ख़त, जो ख़ुदा बाप और ख़ुदा वन्द ईसा मसीह में है, फ़ज़ल और इत्मीनान तुम्हें
    हासिल होता रहे।
  hot-hot: Ya Pol ma Silas lo Timoti ato kapya êntêk hadêŋ môlô avômalô ôêvhaviŋ takatu
    ba ômô haviŋ Kamik Wapômbêŋ lo Anyô Bêŋ Yisu Kilisi anêŋ Tesalonaika. Wapôm lôk
    labali êmô imbiŋ môlô.
  mqj-NT: Inde sura'e lu dio mai kaleki, Paulus sola Silwanus anna Timotius lako anggammua'
    sa'do'dorangki to nakala' kombonganna to mangngorean dio Tesalonika petauanna
    Puang Allata'alla Ambeta anna Puang Yesus Kristus. Anna Puang Allata'allamora
    untamba'koa' anna tandoikoa' kamasakkean.
  rus-SYN: 'Павел, и Силуан, и Тимофей - церкви Фессалоникской в Боге Отце и Господе
    Иисусе Христе: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа.'
  mbh-mbh: Tho a Pol tomo nge a Sailas ome a Timoti. Them wat malueng ake a thomu
    toko lemioongare nge ako a rem a Tesalonaika ako thomu ini Titemer a God na Toko
    Pomnga a Jisas Krais ole. Na tho nong ve aro God ile themosaling na ile lemi moring
    aro i voth tomo nge thomu.
  bdd-bdd: Taugu Paulo ma Sailasa ma Timoti baꞌidagwao bewa ꞌimi leta ꞌaleleyawa,
    ꞌomi tohekalesiyao Tesalonaika ꞌoina, ꞌomi Tamada Yehoba ma Bada Yesu Keliso ꞌadi
    tohemisao. Taudi ꞌidi helauwega tuwa wamiya daumwala.
  cbt-NTPO: Ca Paonoco ninshitaranquëma', ni'co'. Noyanquëma' canpitanta'. Noya quiyanta'
    ya'huarai. Ya'ipi Yosë imaramasopita Tisaronicaquë ya'huëramaso' ninshitaranquëma'.
    Siripano, Timotio, inapitanta' isëquë ya'huapi. Inapitaro'coi nanan a'patarainquëma'.
    Canpitanta' Tata Yosë chinotatoma', Sinioro Quisocristo imarama'. Inaora nohuanton,
    Yosë noya catahuainquëma'. Asanocancainquëma'. Quisocristonta' inapochachin catahuainquëma',
    tënahuë.
  srn-NT: Gi a gemeente na Tesalonika, di de fu Gado a P'pa nanga fu Masra Yesus Kristus,
    Disi na wan brifi fu Paulus, nanga Silfanus nanga Timoteus. Wi e winsi tak' Gado
    sa sori un bun-ati èn gi un freide.
  cta-NT: Pablo laca naꞌ. Loꞌo Silvano loꞌo Timoteo ndiꞌi̱ nguꞌ ca nde loꞌo naꞌ. Nscua
    ya quityi re chaꞌ tsaa slo cuꞌma̱, ñaꞌa̱ taju ti ma̱ nguꞌ quichi̱ Tesalónica nu
    ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo ycuiꞌ Ndyosi Sti na, juaꞌa̱ ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo
    Jesucristo nu Xuꞌna na. Ntiꞌ tsa ya chaꞌ ñaꞌa̱ ti cuaꞌni ycuiꞌ Ndyosi chaꞌ tsoꞌo
    loꞌo ma̱, chaꞌ cuaꞌni Ni chaꞌ ti̱ ti tyiꞌi̱ tyiquee ma̱.
  bqc-SIM: Má Pↄlu ń Silivɛ̃ɛo ń Timↄteeo wámɛ wa láɛ bee kɛ̃̀ Tɛsaloni Yesude
    pↄ́ aa na Mae Lua ń Dii Yesu Kilisiowaↄnɛ. Lua gbɛ̃kɛkɛɛ́, i á gba aafia.
  tcz-CHONGTHU: Hiche lekhathot hi Paul, Silas chule Timothy a kon ahi. Keihon Pa
    Pathen le Pakai Yeshua Christa a hiho Thessalonica Houbung mite henga kahin thot
    nahiuve. Pathen chun lungset le cham-lungmon napeu hen.
  mar-mar: देवपिता व प्रभू येशू ख्रिस्ता याच्यात असलेली थेस्सलनीका शहरातील मंडळी हिला
    पौल, सिल्वान व तीमथ्य ह्याच्याद्वारे तुम्हास कृपा व शांती असो.
  snp-snp: Aiyo, linate Metefo Goti ido Wekola Yesu Kilisto lunigu mino gedeti Tesalonaika
    numudo monolo mau wi-wi amo wenenao, lamo Polole, Sailasile, Timotile lufuwa ama
    ya wi fulo gedoge. Eyalo. Nasafili mona ido you amene mona ya linatedoka mino
    gedenaiye.
  isl-isl: Frá Páli, Sílasi og Tímóteusi. Til safnaðarins í Þessaloníku – ykkar, sem
    tilheyrið Guði föður og Drottni Jesú Kristi. Guð faðir og Jesús Kristur, Drottinn
    okkar, blessi ykkur ríkulega og gefi ykkur frið í hug og hjarta.
  spy-NT: Anii ku Bāwulō ānkāāboontē keey Siila ākoo Tēmētēēwō. Āsirwook akweek kaniseet
    ām Tēēsālōōnikē choo ōbooyē Baaba Yēyiin āk Mokoryoontēēt Yēēsu Kiriistō. Lēyyē,
    kōōbēruurook ꞉Yēyiin ānkōōnyōōru kaalyeet.
  xnn-xnn: Sak-en si Pablo ay nagapowan nan solat ay naay et inaboloyan da Silas ken
    Timoteo abes. Mensolatak ken dakayo ay mamati ay mentetee id issa Tesalonica ay
    maitatapi ken Apo Dios ay Ama tako yas Jesu Kristo ay Apo tako. Sapay koma ta
    kanayon ay liknaenyo nan layad, anos ya natalna ay nemnem ay magapgapo ken Apo
    Dios.
  mwe-mwe: Ajino bhaluwa jino kujikopoka kwangu nne a Pauli, na a Shilibhanushi, na
    a Timoteo. Tunakunnjandishilanga nninginji ku likanisha lya bha Teshalonike, bhandunji
    bha Atati a Nnungu na Bhakulungwa a Yeshu Kilishitu. Tunakumpinjilanga nema na
    ulele.
  tte-tte: Yau Paulo mekaukavao Sailasa yo Timoti letane bwaite kalele kayawasa ilaowa
    tomeliwo Tesalonaika kolimiu, komiu kwamiyamiya Yaubada Tamala yo Guyau Yeisu
    Keliso kolili. Kakawanoi Yaubada ana katekamkamna yo ana nuwa-daumwali katemiu
    iloyakalapowonli.
  tcs-tcs: Mi Pol, Sailas ane Timoti spik alo ane sane dis leta po yupla dem biliba
    wea da siti blo Tesalonika, uda wosip PapaGod ane BosLod Zizas Kraist. Miplatri
    prea po God po soe yupla spesilpeiba ane gibe yupla kuaiatwei.
  hlt-THB: Paul, Sila ingkaw Timote, Pa Khawsa ingkaw Jesu Khrih awh ak awm Thesalonika
    khaw awhkaw thlangboelkhqi venawh; Am qeenaak ingkaw ngaihqepnaak nangmih a venawh
    awm seh.
  soq-soq: Ne Paul, sosona Sailas ita Timoti do, leta ema girumantitana e ekelesia
    Tesalonaika bedewe wanwanlala manlawo, e mida Mamamba God ita Tatamba Iesu Keriso
    do deaitene wainilana. God nuawadawadawa amonawa ita wanwan euda e manlawo winompa,
    niapo!
  qub-qub: 'Tayta Diosman y Jesucristuman yäracoj Tesalónica siudächo tiyaj ermänucuna:
    Ermänunchi Silvanuwan y Timoteowan noga Pablo cay cartata apachicamö. [Tayta Diosninchi
    y Taytanchi Jesucristo] cuyapaycushunqui ari alli goyänayquipaj.'
  att-att: Sikami nga mattúrâ di Pablo kári Silas kâ Timotio. Á túratám mi sikayu
    nga maggián ta ili na Tessalonika, nga wáwwagi mi megapu ta ángnguruk tam kári
    Namarò nga Yáma tam kâ Apu Kesu Kiristu nga Yápu tam. Á parè bì ta ikállà na kayu
    ni Apu tapè magimammà kayu, ánna napiá yù ággián naw.
  bki-bki: Kiniou Pol bija Sailas a Timoti, kumemi tolu numisaaro laka ka nuvivitauia
    niosi nei riviedu ea kamiu taara na namoneano na ea komeli na Tesalonaika. Kumemi
    numonea ka kenemiu meuliano nalo aju vatitig ea karam̃ado Atua bija kiado Tubo
    Yesu Kristo, naruei kumemi nubolkouo ka tiniememiano a tum̃aroano to vija kamiu
    nonovio.
  bqp-bqp: Makũ Pↄlu kũ Silasio kũ Timↄtio, ókↄ̃nↄ mɛ́ o takada díkĩna kɛ̃̀ Tɛsalonika
    sↄsi gbɛ̃ kũ ò kú De Luda kũ Dikiri Yesu Kirisio gũnnↄnɛ. Luda gbɛ̃kɛ kɛárɛ,
    à á gba aafiaa.
  mcp-mcp: Mə Pwôl wə́ mə́ cílə́ bɨ́ kálaad ɛ́ga, sə́nɔ́ŋ Silvɛ̧̂ nə Timotê. Sə́ mə́
    cilə bɨ̂ *Dɔ̧ á Tesaloníka, Dɔ̧ dʉ́sə́ Dɔ̧ mə́ Zɛmbî Sɔ́ɔ́ŋgʉ́ bá Cwámba Yésus-Krîst
    yí. Zɛmbî kə́ sá bɨ́ mpaam, kə́ sá nə́mə́ nə́ bɨ cʉ́gəg nə́ shɛɛ.
  hat-hat: Mwen menm, Pòl, ansanm ak Silven ak Timote, m'ap ekri lèt sa a voye bay
    manm legliz lavil Tesalonik yo, k'ap viv ansanm nan Bondye, Papa a, ak Jezikri,
    Seyè nou an. Mwen mande pou yo ban nou benediksyon ak kè poze.
  npl-NT: 'Pablo, Silvano iwa Timoteo, tomechtlajkuililiah tokniwah akimeh nonchanchiwah
    Tesalónica, inawak Dios n Teta iwa n Toteko Cristo Jesús: Xikselikah intlatiochiwalis
    iwa inyolsewilis.'
  bgg-bgg: 'Phaul, Silas, nane Thimothi è, Thesalonikha charch pha bran shii, hanyie
    yi Aphuii Hamangkhung-aphuii nane Ithong Isu masi ro: Khirzey nane liijiing ne
    nathek ro ro.'
  eng-TCENT: 'Paul, Silvanus, and Timothy, to the church of the Thessalonians in God
    the Father and the Lord Jesus Christ: Grace to you and peace from God our Father
    and the Lord Jesus Christ.'
  eng-BSB: 'Paul, Silvanus, and Timothy, To the church of the Thessalonians in God
    the Father and the Lord Jesus Christ: Grace and peace to you.'
  cpu-NT: Naaka Pablo osankinatzimirori iroka notsipatari Silvano ipoña Timoteo. Notyaantzimiro
    janta Tesalónica-ki pashiite pikarataiyini jashiyetaami Pava eejatzi Avinkatharite
    Jesucristo. Onkamintha ineshinonkataimi, isaikakaayetai kameetha eejatzi.
  san-ASM: পৌলঃ সিল্ৱানস্তীমথিযশ্চ পিতুৰীশ্ৱৰস্য প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য চাশ্ৰযং প্ৰাপ্তা
    থিষলনীকীযসমিতিং প্ৰতি পত্ৰং লিখন্তি| অস্মাকং তাত ঈশ্ৱৰঃ প্ৰভু ৰ্যীশুখ্ৰীষ্টশ্চ
    যুষ্মান্ প্ৰত্যনুগ্ৰহং শান্তিঞ্চ ক্ৰিযাস্তাং|
  tac-NT: Ne Páulo, 'lige Silasi, 'lige Timoteo, osiáguru jena apélichi 'emi náolimia,
    'emi napu ekí Onorúgame oyérame ju, napu Tesalónika anilichi we'ká riógachi napuíme
    ju. 'Émika pe bi'lepi 'nátili 'nátame ju pe O'nó Onorúgamecho na'tálila 'lige
    Wa'lula Esukristo na'tálila, alué napu 'pa rewagachi ajtí Onorúgame 'yuga. Neka
    najkíguru napurigá 'we gu'íriwa 'emi Onorúgamete napurigá 'la sébali olame ralámuli
    nímempá 'emi napurigá tabilé we'ká 'nátaga mochímala.
  eng-WEBPB: 'Paul, Silvanus, and Timothy, to the assembly of the Thessalonians in
    God the Father and the Lord Jesus Christ: Grace to you and peace from God our
    Father and the Lord Jesus Christ.'
  gfk-H: Iau Pol tikai ma Sailas ma Timoti, mital tulei ken ra nianga taar ta muat
    ira mataniabar na lotu kaia Tesalonika, ing muat ira mataniabar ta Kalou no adahat
    Sus ma tano Watong Iesu Karisito. A harmarsai ma ra malum na kis ta muat.
  viv-viv: Yo siule tobohiyameyao Yaubada yana yoꞋogaga Tesalonaika againe kalivai-mina.
    Ime Folo Sailosi Timoti yami leta aꞋetoladina be wanaꞋitana. Omi higa Yaubada
    Tamada kadu yada Kaiwabu Yesu Keliso yadi kaliva yadi vevine ma hinanuwadogemi
    kadu aseꞋasemi hinakiveniwalovina.
  yao-yao: Une che Paolo ni che Siluwano ni che Timoseo, tukunnembela ŵanyamwe mpingo
    wa ŵandu ŵakunkulupilila Kilisito wa kwele ku Sesalonike ŵandi ŵandu ŵakwe Akunnungu
    Atati ni Ambuje ŵetu che Yesu Kilisito. Tukummendela ntuuka ni chitendewele kutyochela
    kwa Akunnungu.
  tgp-tgp: Enau Paul na uli leta nike isamim vao kalesia sei Thessalonica, na hijan
    God Tama peresi Moli Iesu Kr̃isto, Silas peresi Timothy la lo toho peresiau nike.
    R̃omr̃uhu peresi na tamata i pa toho isamim.
  auc-NT: Botö Pabodobo ïnömo ïmopa. Mönö tönïñada Tidibänö tönö Tïmoteo tönö godongämæ̈
    apæ̈nete ate yewæ̈mömo aedäni. Mönö Mæmpo Wængonguï nempo ayæ̈ mönö Awënë Itota
    Codito nempo quëwëninque mïnitö Tetadönica ïñömö quëwëninque Codito ingante godongämæ̈
    mïni pönencabo ëñëedäni. Mönö Wængonguï waadete pönö cæcä ate mïnitö gänë entawencæmïnimpa,
    ante yewæ̈mömönipa.
  kbc-NT: Ee Paulo, Silas, iniaa Timóteo, jiwakateenaɡ̶atibigaɡ̶aji naɡ̶adi ɡ̶odiwakate
    ane emeɡ̶ee jidi. Jiwakateenaɡ̶atibigaɡ̶aji anakaami ɡ̶onioxoadipi, ane iwaɡ̶atitetiwaji
    Ǥoniotagodi manitaɡ̶a nigotaɡ̶a Tessalônica, akaami ane ɡ̶adexocitege Aneotedoɡ̶oji
    Ǥodiodi, iniaa Ǥoniotagodi Jesus Cristo. Jemaanaɡ̶a Aneotedoɡ̶oji Ǥodiodi, codaa
    me Ǥoniotagodi Jesus Cristo midioka limedi meletaɡ̶adomitiwaji, codaa mowo mele
    ɡ̶adaaleɡ̶enali.
  bmh-bmh: Iz Pol, Sailas Timoti ereg, iguan ag Uwait nugau duailel Tesalonaika uzan
    daremen sikut wai marem. Memenig Uwait, mui igual Dubanou Ban Yesus Kristus en
    agal oiagab petak ai daremen. Uwait nug gonugau ougab naliu mui eiman ag isanaraba,
    agal oiagab iau selai dabun maramau.
  ctu-BL: Pablojon quic'ot Silvano, quic'ot Timoteo. Wolic ts'ijbubeñet lojon ili
    jun xñopt'añet bʌ la mu' bʌ la' tempan la' bʌ ya' ti Tesalónica, ochemet bʌ la
    ti Dios lac Tat yic'ot ti lac Yum Jesucristo. La' aq'uentiquetla i yutslel yic'ot
    i ñʌch'tʌlel la' pusic'al ch'oyol bʌ ti Dios lac Tat yic'ot ti lac Yum Jesucristo.
  meq-meq: Maa watsakum naha ɗerewel nakay na, neŋ ta Silas ada ta Timote. Nəmaa watsakum
    naha a məhay gər i ndo məpe mədzal gər hay ka Yesu neheye ma Tesalonik aye. Nəkurom
    na, ndo i Mbəlom Bəba kway ada ndo i Bəy Maduweŋ Yesu Kəriste hay. Mbəlom mâ pa
    fakuma ŋgama ada mâ vəlakum zay.
  noa-H: Mʌch Pabloouta Silvano dʌ̈i Timoteopa hãba nʌmua mʌg hẽsap p'ã deepʌ̈i chirʌm
    pãar Tesalónica p'öbör hee Cristo gaaimua maach hãba k'odk'a nʌm k'ʌʌnag. Mua
    k'ap'ʌ chirʌm, chadcha pãar Hẽwandam chi Haai gaai hubʌ t'ierrk'anaa hĩchab maach
    Pör Jesucristo dʌ̈ijã hubʌ nʌm. Marau Hẽwandamagta jëeu nʌm, pãar hʌ̈uu wai sĩenaa
    hĩchab k'õinaa wai sĩemk'ĩir.
  alp-NT: Kwali betaya imi. Au Pauluse, au leki sulate meije ete imi jemate toini
    me kota Tesalonika. Imire Alla Amate kai Tuhane Yesuse Kristuse Eni tamata. Au,
    Siliwanuse kai Timotiuse ami kotie loko Alla be, “Ama, Aono misete elake ete jemate
    toini me kota Tesalonika kai lalesi ndene noma.”
  san-VEL: paula.h silvaanastiimathiya"sca piturii"svarasya prabho ryii"sukhrii.s.tasya
    caa"sraya.m praaptaa thi.salaniikiiyasamiti.m prati patra.m likhanti| asmaaka.m
    taata ii"svara.h prabhu ryii"sukhrii.s.ta"sca yu.smaan pratyanugraha.m "saanti nca
    kriyaastaa.m|
  kbq-kbq: Hagi nagra Polinagi, Sailasi'ene Timotigata ama avona Tesalonaika kumate
    Anumza Nafatimofompima mani'naza naga'motarega kreneramune. Anumza Nafatine, Ranti
    Jisas Kraisi asunku'zamo'ene, rimpa fruzamo'a tamagrane mesie.
  kbh-kbh: Ats̈e Pablo, Silvano y Timotéoftaca, quem tsbuanácha sëntsabiamná ts̈ëngaftangbiama,
    chë Tesalónica bëts puebloca Jesucrístbeñe os̈buáchiyëngbiama, ts̈ëngaftanga chë
    Bëngbe Bëtsá chë Taitá y Bëngbe Utabná Jesucrístoftaca cánÿiñe mo canÿacá s̈momnënga.
    Ats̈e së́ntseimpadana Bëngbe Bëtsá, chaoma ts̈abe bendicionënga ts̈ëngaftangbeñe
    chaotsemnama, y ts̈ëngaftanga ainaniñe ts̈abe ebionana chas̈motsebomnama.
  ron-LSB: 'Pavel, Silvan și Timotei, către adunarea Tesalonicenilor, în Dumnezeu
    Tatăl și în Domnul Isus Hristos: Har vouă și pace de la Dumnezeu Tatăl nostru
    și de la Domnul Isus Hristos.'
  pon-pon: PAULUJ, o Jilwanuj, o Timoteuj on momodijou en Tejalonik, me ren Kot Jam
    o Kaun Iejuj Krijtuj. Mak o popol en mi re omail!
  nhe-BL: Na niPablo, ininhuaya Silvano huan Timoteo, timechtlajcuilhuíaj imojuanti
    ipan nopa tiopamitl tlen tlaneltocani ipan altepetl Tesalónica. Intlatzquijtoque
    ipan Toteco Totata huan ipan Toteco Jesucristo. Toteco ma quipiya hueyi iyolo
    ica imojuanti huan ma inmechmaca tlasehuilistli.
  sps-sps: Anyo Pol ai Sailas ai Timoti, amam kirkir naa rom noun tovei te naa fi
    non tan gum nar vainy fafaaman tana ngats fan iny Tesalonaika, ito na vainy to
    te kaa ror koman ten Gov a Taman ana Tsunaun Jisas Krais. Mam faakats of rom a
    koma ree'un ana aaverof ten Gov ma kaa fiisen mamimi.
  wnc-wnc: Mate notnabam! Ginu Tesalonaika yot gapmane nana aminu Nanin Anututane
    aminabam dakngake yuaing aminde nata pas asanu ginde matandamunggat. Siwan na
    Pol gatu notna Silvenes gatu Timoti ngangga unekan gatake yuke pas asanu ginu
    Jesu Buyambam tapaninu Anututa tapan Krais akgatanimuya apanin dakngake yuak kapatane
    aminabamde matandamukamang. Matandamuke Anututa ginu asinggan gatandamunggak kakngaat
    gatu musia kwikwiknga natandamunggak kakngaatda gikat gatake yutningge take nataamang.
  bus-bus: Mamↄma Pↄlu kↄ̃n Silasio kↄ̃n Timↄtio, wámbe wa takada kɛ̀kii kɛ̃̀ Tɛsalonika
    sↄsi gbɛ̃ kɛ̀ aↄ̃ↄ kú De Luda kↄ̃n Dii Yesu Kirisio guunↄnɛ. Luda gbɛ̃kɛɛ kɛare,
    à a gba aafia.
  gub-BL: Ihe Pawru ihe. Ximot a'e, Xiwàn a'e no, xe hepyr wanekon a'e wà no. Ko urepape
    oromono kar putar peme ure nehe kury. Pe Zezuz rehe uzeruzar ma'e Texaron tawhu
    pe har pe. Tupàn zaneru a'e, Zezuz Zaneruwihawete Zanezar a'e no, tuwe uzapo ikatuahy
    ma'e peme a'e wà nehe. Tuwe pemupytu'u kar ma'e wi pekyze re wà nehe no. A'e rupi
    penurywete putar tuwe nehe no.
  imo-imo: Na Pol, Sailas kinye Timoti talo molopolio wali eno Kraistinga imbo talape
    ulke kombu Tesalonaika moromelema i pipiamu topo tiro. Eno Lapa Gote kinye Awili
    Jisas Kraist kinye kopu teko moromele imboma, Goteni eno kinye konopu noipe tepa
    ame tondopa molopili.
  boj-boj: Iga Pol na Sailas na Timoti na iga qalub anjam endi neŋgreŋyosim niŋgi
    Tesalonaika qureq di loueqnub qaji nuŋgoq qariŋyonum. Niŋgi Tamo Koba Yesus Kristus
    aqa Abu Qotei wo naŋgi aiyel beternjrejunub. Qotei a niŋgi qa are boleiyimqa niŋgi
    lawo na soqniy.
  ulk-ulk: Iabialam Paulo, Sailas a Timoto, wabim zogometa Tesalonikage muige Baba
    Ad a Ople Iesu Keriso. Adira omar a mapodan wabim.
  eng-DRA: 'Paul and Sylvanus and Timothy: to the church of the Thessalonians, in
    God the Father, and in the Lord Jesus Christ.'
  knf-knf: Nji *Pawulu, na Ŧilwanuŧ, na Timote ŋkpiiŧanaŋ, an banfiyaaruŋ nanwooŋ
    du Teŧalonika amëban Naşibaţi Aşin nja na Yeŧu Kriŧtu Ajugun. Ŋñehan baka bawulan
    bnuura babot bajoobţënan ŋhaaş.
  san-KHM: បៅលះ សិល្វានស្តីមថិយឝ្ច បិតុរីឝ្វរស្យ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ ចាឝ្រយំ ប្រាប្តា
    ថិឞលនីកីយសមិតិំ ប្រតិ បត្រំ លិខន្តិ។ អស្មាកំ តាត ឦឝ្វរះ ប្រភុ រ្យីឝុខ្រីឞ្ដឝ្ច
    យុឞ្មាន៑ ប្រត្យនុគ្រហំ ឝាន្តិញ្ច ក្រិយាស្តាំ។
  arn-NT: Iñche, Pablo, Silfano ka Timotew iñchiñ wirilelfiyiñ tüfachi karta tati
    feyentulechi pu che mülelu ta Tesalonika waria mew, fey tati pu che kiñewkülelu
    ta Chaw Ngünechen mew ka Ñidol Jesucristo mew. Fey Ngünechen ka taiñ Ñidol Jesucristo
    eluaeymünmew kisu ñi piwkeyechen ka kisu ñi küme tüngün eymün tamün mongen mew.
  zas-NT: Naj, Pab con Silvan në Timoteo, cayxhaalan guiꞌch guie par lëjt najdi bén
    rliladx Jesucrist luguiedx Tesalónica, dux Dad ree Dios në Dad Jesucrist güünleꞌ
    lëjt yabeꞌcdxe tëë reeman luxdoodi.
  ken-NT: Mɛ Pɔ̌l kɛ̌ nchí sɨ́ŋ ɛkáti ɛnɛ ntá yɛka nkwɔ Yesu abhɛn Tɛsalónika.
    Nchí sɨŋ ntá yɛka bǒ Mandɛm mmu achi Ɛtayɛsɛ nɛ be bho bǎbhárɛ́ mmʉɛt nɛ
    Yesu Kristo Acha. Nchí fá nɛ Sáilas nɛ Tímɔti. Mandɛm antɔ́ŋ be bɛrɨ̌ndu,
    anchyɛ bhe kpák.
