  sri-sri: Yʉ Pablo, yʉ merãmarã Silvano, Timoteo merã mʉsã Tesalónica marãrẽ Jesúre
    bʉremurãrẽ õãdorea. Mʉsã Marĩpʉyarã, marĩ Opʉ Jesucristoyarã ããrã. Irasirigʉ mʉsãrẽ
    i papera pũrẽ gojáa. Marĩpʉ ããrĩnígʉ̃, marĩ Opʉ Jesucristo mʉsãrẽ õãrõ iritamu,
    siuñajãrĩ merã ããrĩrikʉmakʉ̃ iriburo.
  nal-nal: Nia xari Pol. Nia ma Saailaas ma Timoti, maadi farar waan taal zinim aubina
    naagu inaxam paazaai ma naagut balas fatu inaan la bina laba Tesalonikaa ma naagu
    iziar lamaskana Nakmai Damana dia ma a Piran Iesu Kaarisito. A daxaiang ma a luaai
    zin Nakmai xana iziar varaxai wana nim.
  kyq-kyq: Kɛn ara maam Pɔl ɓo mꞋraaŋsen maktubm se ute Silban ɔɔ Timote, naase jee
    *egliz kɛn maakŋ gɛgɛr kɛn Tɛsalonik ki, kɛn Ꞌtɛɗkiga gɛn Bubjege *Raa ɔɔ gɛn
    Mɛljege Isa *al‑Masi. Ɔn̰ Raa asen tɛɗn bɛɛn̰a ɔɔ asen kɛɗn lapia.
  kwd-kwd: '''Ameeru la Saelas fe''enia la Timoti ma ''inau la Pol lo''oo, meeru giri
    kau famooru nga ta''a lo''oo moru tagoto''o ma moru to''oru ''i Tesalonaeka, nga
    ta''a na God nga Mama''a adauru ma nga Alafa la Jisas Kraes. Meeru meru fo''a
    fana God ''ani kwatea kwailaeta''afiinga ma aloalonga famooru.'
  ded-ded: Pauro, Siriwano nga Timoteo, neneng Anutu Manggac nga Kebu Yesu Kristogoc
    kpeketahema kecma Tesaronike kpebung ngeneac kibi yomoc faidimbe. Wosoefac nga
    ruae ngenearu febeso.
  ewe-ewe: Nye, Paulo, Silvano kple Timoteo gbɔe agbalẽ sia tso, Na Kristohame si
    le Tesalonika, mi ame siwo nye Mawu Fofo la kple Aƒetɔ Yesu Kristo tɔ. Amenuveve
    kple ŋutifafa si tso Mawu mía Fofo kple míaƒe Aƒetɔ Yesu Kristo gbɔ la woana mi.
  nuy-nuy: Ngaya-waj nga, yaani Paul. Anaani ana-wubiba ngayawi-wala marri na-Silas-gala
    marri na-Timothy-wala. Nugurri-wuy warra-wurru-wurruj-guy nurru-jambarrgina-yinyung
    anubani-rruj ana-lhal Thessalonica. Nugurru nurru-burraa aadanu na-God-jinyung
    na-Baba marri na-Buunggawa-yinyung na-Jesus Christ. Na-God nambani-walgaṉmana
    marri nambani-lhamaamura-gang nugurru.
  cop-BHC: ⲠⲀⲨⲖⲞⲤ ⲚⲈⲘ ⲤⲒⲖⲞⲨⲀⲚⲞⲤ ⲚⲈⲘ ⲦⲒⲘⲞⲐⲈⲞⲤ ⲚϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲦⲈⲐⲈⲤⲤⲀⲖⲞⲚⲒⲔⲎ ϦⲈⲚⲪⲚⲞⲨϮ ⲪⲒⲰⲦ
