verse: 1TH.001.001
translations:
  kpx-kpx: Tesalonia ekalesia, Bolo, Sailasi isi Timoti no hoto ko hisaliai laheho
    hanavoma. No huhuige laeau la uvu mai Kosive baluga Iesu omiale kemo laeau Dilava
    ataea. Katealemoike no isiviale nahie Mama isi nahie Kosive Iesu Keliso keau la
    huhuevei la hoesegevege lana ue dua vave.
  okv-H: Ajao da Thessalonia ekalesia embomeni God Mamo ta, eto Bada Iesu Keriso ta
    toho uho, dago Paul te Silas te Timothy te aingeto ungota degi ahari erevi ere
    kajihera kivujo. Eto God ta hondate ari te peka te ungota degi iroi.
  tbo-tbo: Geka tauyai Paulo ma Sailasa ma Timoti omi leta to gilumiyahi taumi tu
    witumagana bolumi Tesalonika tuponana uyahimi, babana taumi Yaubada Amata ma ata
    Guyau Yesu Keliso hai gali u hinena o memae. Hai lunugotootogo po hai nugodumola
    hina melabenimi.
  mal-C: 'പൗലോസും സില്വാനൊസും തിമോത്തിയോസും, പിതാവായ ദൈവത്തിന്റെയും കർത്താവായ യേശുക്രിസ്തുവിന്റെയും
    സ്വന്തമായ തെസ്സലോനിക്യ സഭയ്ക്ക്, എഴുതുന്നത്: നിങ്ങൾക്കു കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.'
  grc-SR: Παῦλος καὶ Σιλουανὸς καὶ Τιμόθεος, τῇ ἐκκλησίᾳ Θεσσαλονικέων ἐν θεῷ πατρί,
    καὶ κυρίῳ Ἰησοῦ χριστῷ· χάρις ὑμῖν καὶ εἰρήνη ⸋ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου
    Ἰησοῦ χριστοῦ.⸌
  bgc-bgc: या चिट्ठी पौलुस अर सिलवानुस अर तीमुथियुस की ओड़ तै थिस्सलुनीकियों नगर की
    कलीसिया के उन बिश्वासियाँ के नाम लिखी सै, जो परमेसवर पिता अर प्रभु यीशु मसीह म्ह
    सै। परमेसवर का अनुग्रह अर शान्ति थारे ताहीं मिल्दी रहवै।
  khz-khz: Ai taumai toitoi, Paulo, Sila, e Timoteo, na Tamara Palagu e Velekou Iesu
    Keriso gena ekalesia Tesalonika aonai gatalo-venimina. Vega-nama e maino gemi
    ai pene mia.
  deu-TKW: Paulus und Silvanus und Timotheus an die Gemeinde der Thessaloniker in
    Gott dem Vater und dem Herrn Jesus Christus. Gnade euch und Friede.
  zsr-NT: Nedaꞌ, Pablo, dzagquëꞌ nedaꞌ Silvano len biꞌi Timoteo, rugapaꞌ Dios lbiꞌiliꞌ,
    náquiliꞌ queëꞌ Cristo, len zoaliꞌ Tesalónica, nacliꞌ tuz len Dios lencaꞌ len Xanruꞌ
    Jesucristo. Rnabaꞌ lahuëꞌ Xuzruꞌ Dios lencaꞌ lahuëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë
    queëliꞌ len gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: 'Polo, Silasi mpe Timote ; Epai ya bandeko ya Lingomba ya Tesalonika, ba-oyo
    bazali kati na Nzambe Tata mpe kati na Nkolo Yesu-Klisto : Tika ete ngolu mpe
    kimia epesamela bino !'
  hns-NT: Ham Paulas baatie aur ie tjietthie Selfaanas aur Tiemotias ke sanghe liekhiela.
    Ie tjietthie Tesaalonieka sahar ke iesaai samaadj log khaatien hai. Oelog Pieta
    Parmeswar aur Prabhoe Jiesoe Kriest se ek hai. Parmeswar toelogke bhalaai kare
    aur sjaantie dewe.
  noa-E: Mʉch Pabloouta Silvano dʉ̈i Timoteopa ãba nʉmua mʉg ẽsap phã deepʉ̈i chirʉm
    pãar Tesalónica phöbör ee Cristo gaaimua maach ãba khodkha nʉm khʉʉnag. Mua khaphʉ
    chirʉm, chadcha pãar Ẽwandam chi Aai gaai ubʉ thierrkhanaa ĩchab maach Pör Jesucristo
    dʉ̈ijã ubʉ nʉm. Marau Ẽwandamagta jëeu nʉm, pãar ʉ̈uu wai sĩenaa ĩchab khõinaa
    wai sĩemkhĩir.
  eng-EMTV: 'Paul, Silvanus, and Timothy, To the church of the Thessalonians in God
    the Father and the Lord Jesus Christ: Grace to you and peace from God our Father
    and the Lord Jesus Christ.'
  mib-NT: Máá rí cúu Pablo jiín Silvano jiín Timoteo, te cátee ri carta yáha cuájeē
    nuū rohó ñáyuu cácandíje ñuu Tesalónica, jeē cáyɨhɨ ró ndaha Tátá yō Yaā Dios
    jiín Jítoho yō Jesucristo. Te cáñuhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō
    Jesucristo, na sáha ga yā jeē váha róhó, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni
    rō jijnáhan ró.
  lif-NT2: पानुदिङ् पाः निङ्‌वाॽफुमाङ् नु दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा
    थिस्‍सलोनिका ये़क्‌यक्‍स्‍मा सेसेहुप्‍लक्‍कोबा याप्‍मिहाॽओ, इङ्‌गाॽ पावल, सिलास
    नु तिमोथिलाम्‍बा कन् सक्‍इङ्‌घङ्‌ङिन् हाक्‍कासिगे़बारो॥ हाराॽ निङ्‌वाॽफुमाङ्‌लाम्‍बा
    सनारुङ् नु लुङ्‌गुम् के़घोःसुम्‍लरो॥
  xnj-xnj: Nene Pauli na Siliwano na Timoti, tikuvayandikila msambi wa vandu vevakumsadika
    Kilisitu va ku Tesalonike. Ndi vandu voha vevakumuyupa Chapanga Dadi, na va BAMBU
    Yesu Kilisitu. Tikuvaganila ubwina wa Chapanga na uteke.
  mmx-mmx: Nenia ne Pol. Nema mi ne Sailas la ne Timoti, ma malagan na lovoang tinemi
    limixin nunu dom Tesalonia. Nemi limixin at ne Moroa, ne Temen dik la Leeme Silok,
    ne Iesu Karisito. Letaba nabalamu la lenmila rinemi boro at ne Moroa.
  cbr-NT: '''Ëx Pablo ''ixun cana Silvano ''imainun Timoteobëtan Tesalónica ëmanuaxmi
    Nucën Papa Dios ''imainun Nucën ''Ibu Jesucristonan ''icë, mitsu ënë quirica buánmin.
    Nucën Papa Dios ''imainun Nucën ''Ibu Jesucristonëan nuibaquin chuámarua ''aíshmi
    bucunun mitsu ''aquinti cananuna cuëënin.'
  tee-NT: Ju quijnan icPablo chai icSilvano chai icTimoteo ju ani icvilau. Va iclamac'amiyau
    ju uxijnan ju vilhchit'it ju lak'achak'an Tesalónica. Pus ju uxijnan va lakatam
    t'a'unt'at'it ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo. Pus ic'atapainini
    ju yu'unch ni catanaviniyan lamapainin chai cata'aktaijuyan ni jantu calac'alh
    ju mi'alhunut'an.
  eng-LSV: 'Paul, and Silvanus, and Timotheus, to the assembly of Thessalonians in
    God the Father and the Lord Jesus Christ: Grace to you and peace from God our
    Father and the Lord Jesus Christ!'
  cak-NT: Ren Pablo, ri kach'alal Silvano y ri Timoteo, nakatak-e ri carta re' chiwe
    rix kach'alal ri jix aj-Tesalónica, ri nimol-iwi' pa rubi' ri Dios. Rix ri xe
    jun ibanon riq'uin ri Katata' Dios y ri Ajaf Jesucristo. Y ja' ta ri bendición
    y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri Ajaf Jesucristo xtic'ue' ta
    pa tak iwánima chi'iwonojel.
  pah-NT: 'Três ore rekoi ikwatijaharamo pe me: Jihi Pauloramo Silas''ga pavẽi Timóteo''ga
    pavẽi. Kiro ore ikwatijarukari imondovouka pe me cidade de Tessalônica pe – perope
    peko Tupana''gareheva''ero nhanderuvete''gareheva''ero pejikovo Jesus Cristo''gareheva''ero
    nhandepojykaharete''gareheva''ero. Kiro ore ei: Nhanderuvete''ga Tupana''ga ti
    tomombyry pe me Jesus Cristo''ga pavẽi nhandepojykaharete''ga pavẽi. Tonog̃atu
    ti g̃a pepy''a, oro''e ore pyryva''ea pota pe me.'
  sja-NT: Mɨ, Pablo Silvano ome mãik'aapa Timoteopa paara na k'art'a p'ã pëiruta parã
    Cristode ijãapataarãmaa, Tesalónica p'uurude p'anɨ. Taipa k'awa p'anɨ parã Tachi
    Ak'õredeerã mãik'aapa Tachi Waibɨa Jesucristodeerã, wãara ijãapata perã. Mapa
    ɨt'aa iidi p'anɨ ãrapa parã pia ak'ɨ p'anadamerã. Mãgá k'ãiwee p'anapataadait'ee.
  xed-xed: Iʼi Pwal ta vindaghunafta, kawadaga ŋni nda i Silas nda Timute, ŋa kaghuni
    Igliz, mnduha Lazglafta Da nda Mgham Yesu Kristi ma luwa Tesalunik. Ka vlaghunavla
    Lazglafta ta zɗakatahuɗi, nda zɗakwani.
  mks-NT: Ye̱he̱ cúú Pablo, da̱ cáhyí carta yóho xi̱hi̱n Silvano xi̱hín Timoteo ta
    chíndahá i̱ ña̱ nu̱ú ndihi ndó, na̱ cúú cuéntá Jesús ndúu ñuu Tesalónica. Ta in
    na̱nduu ndó xi̱hi̱n Ndióxi̱, tátá yo̱ ta in na̱nduu ndó xi̱hín Jesucristo, xitoho
    í. Ná caja Ndióxi̱, tátá yo̱ xi̱hín Jesucristo, xitoho í cua̱há ña̱ma̱ni̱ xi̱hín
    ndihi ndó ta ná caja mé á ña̱ ná coo va̱ha ini ndó.
  gfk-S: Aiou Pol tikai ma ne Sailas ma ne Timoti, mehet tule karek ra nianga tupas
    mu ira matanabar na lotu kaia Tesalonaika, ing mu gar tane God no Tama dait ma
    tano Watong Jisas Krais. A harmarsai ma ra malum na kis ta mu.
  bmu-bmu: Pol, Sailas, Timoti neŋön Tesalonaika urumeleŋ könagesö embuk keu eraum
    mötpingöra kimbi ki ohozin. Iŋini Iwi Anutu aka Kembu Jisös Kraist yetpuk qekötahöba
    kingetka yetkön mönö kalem möriam eŋgiyohotka luainöŋ malme.
  dgz-dgz: Ok ma ne Pol amba apan Sailas ge Timoti tanamon siangin. Ame e Iesu dugup
    mega pa Tesalonaeka nagirewa God Mamanua ge Ayop nuga Iesu Keriso den tobot taiana,
    inayap sivin. God garaet wat aipakam imaep amba nonup mega inayap wande ep.
  eng-GNV: 'Pavl, and Siluanus, and Timotheus, vnto the Church of the Thessalonians,
    which is in God the Father, and in the Lord Iesus Christ: Grace be with you, and
    peace from God our Father, and from the Lord Iesus Christ.'
  zaa-NT: Inte' Pablo lani ca hermanos qui' ri'u Silvano nna Timoteo nna, rudí'a'
    cartį para lebi'į hermanos nu runi formar iglesia nu re' le' ciudad Tesalónica,
    lebi'į canu chi ná ttuba lani Dios Padrea ą'hua lani Xana' ri'u Jesucristua. Dios
    Padre qui' ri'ua nna gunie le bendecir lani adí favor quì'e ą'hua lani la' ỹeni
    nu runna Jesucristua enne' née Señor lo iyate.
  eng-WEBSTER: 'Paul, and Silvanus, and Timothy, to the church of the Thessalonians
    which is in God the Father, and in the Lord Jesus Christ: Grace be to you, and
    peace, from God our Father and the Lord Jesus Christ.'
  guh-guh: Xanë, Pablonë, Silvano, Timoteo, mapamatabëxëyoje pacatoyaquinatsi mapabaxutoje.
    Pacatoyaquinatsi Dioso panejumecovënëtsivi, paTesalónica tomarapijivimë. Panenajamatabëcuenecopatsivi
    baja vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia ata. Pacatovajëtatsi
    vaxa Diosojavabelia papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya panejinavanapaenexa.
  bon-bon: Cane Paulo, Siila piiyepu Timoti cama, yoogärenänogo weeme bau me lui cina
    inajininige Keriso me ätrunga biname bime ingle cabu Tesalonika babo cewe je.
    Weene mime Aceji Babe me biname gemi, cuta piiyepu Yeesu Keriso weeme Yageyame
    gyene. Acejiyame me miiji te weeme cabu lenajame piiyepu tabe weebibine poode
    ceerame.
  nhw-BL: Na niPablo, ininhuaya Silvano huan Timoteo, timechtlajcuilhuíaj amojuanti
    ipan nopa tiopamitl tlen tlaneltocani ipan altepetl Tesalónica. Antlatzquitoque
    ipan Toteco Totata huan ipan Toteco Jesucristo. Toteco ma quipiya hueyi iyolo
    ica amojuanti huan ma anmechmaca tlasehuilistli.
  swh-ONEN: 'Paulo, Silvano na Timotheo: Kwa kanisa la Wathesalonike, ninyi mlio ndani
    ya Mungu Baba yetu na ndani ya Bwana Yesu Kristo: Neema iwe kwenu na amani.'
  wbi-wbi: UPaulo, Silwano nu Timoi kutembile ja va Thesalonike mwa Nguluve Nhaata
    nu Mutwa Yesu Kilisite. Ulusungu nulutengano fivisaghe numue.
  bba-bba: Bɛɛ Yesun yiɡbɛruɡibu, bɛɛ be i wɑ̃ɑ Tɛsɑlonikɑɔ, bɛɛ be i sɑ̃ɑ Gusunɔ
    Bɑɑbɑ kɑ Yinni Yesu Kirisiɡibu, nɛ Pɔlu kɑ Silɑsi kɑ Timɔte sɑ bɛɛ tɔburɑ. Durom
    kɑ ɑlɑfiɑ yɑ n kɑ bɛɛ wɑ̃ɑ.
  eng-KJVCPB: 'Paul, and Silvanus, and Timotheus, unto the church of the Thessalonians
    which is in God the Father and in the Lord Jesus Christ: Grace be unto you, and
    peace, from God our Father, and the Lord Jesus Christ.'
  kgk-NT: Hesu reroviaha Tessalônica tetã-my oiko va'e kwéry. Ore Paulo, Silvano,
    Timóteo ave oromondo-ta peẽ-my ore nhe'ẽ. Kwatia-rehe oromondo-ta peẽ-my. Nhandejáry
    ko Nhande Ru. Peẽ katu ijave etegwa voi, Nhandejáry Hesu Cristo jave etegwa ave.
    Tapende rexakwaa rei katu Nhandejáry pende rovasa porã-vy. Tapene mbopy'agwapy
    ave.
  waj-waj: Gioonna kiaapu vaa ausa hanigiada Tesoronikii variaiyaso, na Pauruusoono
    aa yanaa aavaa ngiiini fafaarakiaunoo. Siraasooya Timotiiya ni tasipama variaani
    na aa yanaa aavaa ngiiini fafaarakiaunoo. Vaa ngia ausa hanigiaiya ti Napoonna
    Anutuuqaa gioonna kiaapuya varida ti Udaanga Yisuu Kirisiinna tasipama variaanoo.
    Anutuuqo kati ngiiiyara yoketaama yaata utuoo ari ausa nuufaivaa ngii mioo nnaasu
    variaiveeraivaara ta yaata utuaunnanoo.
  cpy-cpy: Naaka Pablo jankinatzi-mirori iroka notsipatari Silvano eejatzi Timoteo.
    Notyaantzimiro janta Tesalónica-ki itsipa-paeni pikaateeyini rashiyiteemi Tajorentsi
    eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo. Okantashitzimaetya ineshironkateemi,
    ijeekakaa-yiteemi kameetha eejatzi.
  mpx-mpx: Nau Pol alowau Sailasa ge Timoti leta ya ha leli ge ha patuna i nowa ekelesiya
    Tesalonaika eliyamiu, komiu ku minaa Yehoba Tamala ge Babala Yeisu Keliso eliyalil.
    Ha awanun Yehoba ni muloluagimiu ge wana nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: Ngajuju Puurlu karna-palangu jirrnganja nyina Jilajaku manu Timijiki. Ngulangkuju
    karnalu nganimpa-paturluju pipa pantirni yapaku nyurrurlaku Kirijini-patuku kuja
    kankulu yangka nyina kirringka Tijilunikarla. Nyurrurlajunkulurla ngalipakupalanguku
    Wapirraku Kaatuku manu Jijaji Kirajirlanguku kuja kangalpa Warlalja-Wiri nyina
    ngalipaku. Nganimpa karnalu-nyarrarla wangkami kujanya, “Nyumpala karnangkulu
    payirni yungunpala-jana yimiri nyina Tijilunika-wardingki-patuku yapaku. Kujarlaju
    yungungkulu marlaja nyinami rarralypa ngurrju-nyayirni tarnnga-juku.”
  luo-luo: 'An Paulo gi Sila kod Timotheo, Wandikonu un kanisa mar jo-Thesalonika,
    man kuom Nyasaye Wuoro kod Ruoth Yesu Kristo: Ngʼwono gi kwe moa kuom Nyasaye
    Wuoro kod Ruoth Yesu Kristo obed kodu.'
  nhe-NT: Na niPablo, ininhuaya Silvano huan Timoteo, timechtlajcuilhuíaj imojuanti
    ipan nopa tiopamitl tlen tlaneltocani ipan altepetl Tesalónica. Intlatzquijtoque
    ipan Toteco Totata huan ipan Toteco Jesucristo. Toteco ma quipiya hueyi iyolo
    ica imojuanti huan ma inmechmaca tlasehuilistli.
  aii-aii: 'ܦܵܘܠܘܿܣ ܘܣܸܠܘܵܢܘܿܣ ܘܛܝܼܡܵܬܹܐܘܿܣ ܠܥܹܕܬܵ‌ܐ ܕܬܹܣܵܠܘܿܢܝܼܩܵܝܹ̈ܐ ܕܝܼܢܵܐ ܒܐܲܠܵܗܵܐ
    ܒܵܒܵܐ ܘܒܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ: ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.'
  esk-NT: Paul-miñ Silas-miñḷu suli Timothy-miñ ukpiqtuaŋuruanun ittuanun Thessalonica-mi
    pigipkakkaŋi Agaayyutim Aapauruam suli Atanġuruam Jesus Christ-ŋum. Uvvatuq iłuaqqutmik
    suli qiñuiññamik qaitchiḷisi.
  msb-msb: Mga kamaranghod sa pagtuod dida sa Tesalonica na nagatuod sa Dios Ama kag
    sa Ginooʼn Jesu-Cristo, kami ninda Pablo, Silvano kag Timoteo an nagasurat sani
    sa iyo. Nagapangadyi kami na an Dios magaataman sa iyo sin maayo kag magapalinaw
    san iyo isip.
  cpa-NT: Jní² Pablo, quianh¹³ Silvano, quianh¹³ Timoteo, dsianh¹³ jnieh³ cøng² si²
    quiánh² hniah¹², dsa² chianh² jøa³juøi² Tesalónica, dsa² quián¹² Jmi² jniang³
    quianh¹³ Jesucristo Juu¹³ jniang³. Ju³jmo¹³ dsa² héi² dsio¹ dsǿa¹² ja³cogh² hniah¹².
    Ju³tiogh³ hniah¹² ju²hiúg¹ dsøa¹².
  dso-dso: ମୁଇ ପାଉଲ ଆରି ମର୍‌ ବାଇମନ୍‌ ସିଲାନ୍‌, ଆରି ତିମତି ତେସଲନିକିୟ ମଣ୍ଡଲିତେଇ ରଇବା ଲକ୍‌ମନ୍‌କେ
    ଏ ଚିଟି ଲେକ୍‌ଲୁନି । ବାବା ପର୍‌ମେସର୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ଜିବନ୍‌ ଦୁକାଇଲା ସାନ୍ତି
    ତମ୍‌କେ ମିଲ ।
  meu-meu: 'Ai taloiosi, Paulo bona Siluano bona Timoteo, ese Tamada Dirava bona Lohiabada
    Iesu Keriso edia ekalesia oreana Tesalonika ai a tore henimuimu: harihari-bada
    bona maimo bavabi.'
  yva-NT: Risyirati Paulus, umba Silas muno Timotius javondi tavon. Reamo nyovara
    waowe so ratoe, reamo ranutugo anugano Amisy wana no munijo Tesalonika wasai,
    weapamo kawasaeyo watavondijo Injayo Amisye ai muno Amisy Yesus Kristus ai. Reamare
    kove muno saumane no no Amisye no wasautan tenambe.
  dgc-dgc: Gébwat ye ni Pablo, sakay ti Silas sakay ti Timoteo. Saye i sulat mia du
    sakup na simbaan ta Tesalonika. Sikam a nipasakup Nama tam a Diyos sakay ni Panginoon
    Jesu Cristo. Edse maka dikam i biyaya na Diyos sakay ta kapayapaan.
  zpm-NT: Naa nac Pabl, gza no Silas ni Timoté, laa no rxeeḻ guits rii Tesalónica
    i; laaw ziaad lo to grëse to ne nac to zha ne ngable lo Jesús, meṉ ndzon ne rnabey,
    ni lo Dios meṉ ne nac Pxoz ne. Dios ni Jesús, me glu gaṉle pa lotaa noxco me to,
    zeeṉa peet zhgab ctsebde to.
  hix-NT: Pawru uro ha. Rakoro natxhe, Seryas komo, Txemohtyo xarha. Ohyakanye àmenhehe,
    Tesaroneka hon komo hyaka. Kryestu mryenon komo rma omnyamo. Khoryenkom yoh me
    manatxhe. Kyàmkomo ryhe noro ha. Txesusu Kryestu yoh me xarha manatxhe. Kohkomo
    ryhe noro ha. Onà wyaro amna nkehe, Khoryenkomo wya, ohokonye. Towahke exko, Tesaroneka
    hon komo hoko, ohxe txetxoko, kehe amna, àwya.
  sim-sim: An Pol, Sailas fre Timoti nga ni lihi, jekamba kason jir sios yanga Tesalonaikak
    lindanjik amu kayenduwa. Jir Avui Wasilaka nga Wasilaka nihi Jisas Krais nga tiyanda
    ma jirnjik amu kayenduwa. Jirnjik Avui Wasilakan a sawenak waprupshi orhi nga
    waphimbiji orhi nga or halashinak jihik si naka.
  npi-ULB: पावल, सिलास र तिमोथीबाट थेसलोनिकीहरूको मण्डलीलाई परमेश्‍वर पिता र प्रभु
    येशू ख्रीष्‍टमा अनुग्रह र शान्ति ।
  cgc-cgc: Yaken i Pablo daw ake na mga duma Silas daw Timoteo gapangamusta ki kyo
    naan ta syudad Tesalonica na mga gatipon-tipon na gatuo na yon man mga ittaw na
    iya ta Dyos Amay daw Ginuo Jesu-Cristo. Kabay pa na mabaton nyo mga kaayaran daw
    katawwayan na alin ta Dyos.
  tim-tim: Nâ Paulo akto galalogâtne Sila akto Timoteo nenŋe Tesalonike kepian gâtŋe
    Anutu Ewenenŋe akto Humonenŋe Yesu Kristo yâkgât kâmotyetŋe ye oloŋyegiat aregât
    kulem esenŋe ire kulemgoen. Yeŋgât hin nâŋgân. Anutuŋe yeŋgât okot âlep akyeŋgimbo
    biwiyeŋe sândugeâkgât nâŋgân.
  yor-yor: 'Paulu, Sila àti Timotiu, A kọ ọ́ sí ìjọ tí ó wà ní ìlú Tẹsalonika, àwọn
    ẹni tí ó jẹ́ ti Ọlọ́run Baba àti ti Olúwa Jesu Kristi: Kí ìbùkún àti àlàáfíà láti
    ọ̀dọ̀ Ọlọ́run Baba àti Jesu Kristi kí ó jẹ́ tiyín.'
  wos-wos: Wuni Pol, Sailas bér Timoti wuni wali rembéka wuni ané nyingambu hundi
    hayi. Guni Tesalonaikambu rekwa Jisasna hundi xékékwa du takwa, gunika wuni hayi.
    Guni nana yafa Godna du takwa guni. Guni Néma Du Jisas Kraisna du takwa guni.
    God gunika saréfa naata baka guniré yikafre huruta yikafre mawuli hwendét guni
    jémba rengute nani déré wakwexéké.
  emp-NTPO: Mʌ̃ra Pauloa. Naʌ̃ cartara b̶ʌbʌrʌa djabarã Tesalonica purud̶ebemarã itea.
    Bãrãra dadjirã Zeza Ãcõrẽnea, dadjirã Boro Jesucritod̶ea. Djaba Silvanoda, Timoteo
    sid̶a mʌ̃ ume panʌa. Daiba quĩrĩã panʌa dadjirã Zeza Ãcõrẽba, dadjirã Boro Jesucrito
    bid̶a ãdji biad̶eba bãrãra careba pananida, necai b̶ai sid̶a bãrãa dia pananida.
  eng-F35: 'Paul, Silvanus and Timothy, to the congregation of Thessalonians in God
    the Father and Sovereign Jesus Christ: Grace and peace to you from God our Father
    and Sovereign Jesus Christ.'
  ind-ind: Kepada jemaat di kota Tesalonika, yaitu kalian yang sudah bersatu dengan
    Allah Bapa dan Kristus Yesus Penguasa kita. Salam sejahtera dari Paulus, Silas,
    dan Timotius. Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan
    dari Allah Bapa dan Kristus Yesus Penguasa kita.
  pes-OPCB: این نامه از طرف پولس، سیلاس و تیموتائوس است. این نامه را به شما کلیسای
    تسالونیکیان که از آنِ خدای پدر و عیسی مسیح خداوند می‌باشید، می‌نویسیم. از خدا
    خواستار فیض و آرامش برای شما هستیم.
  mpt-mpt: Ae bainobo galin nakaia unangai Tesalonaika bib ye blib ibo Fol nesa Sailas
    esa Timoti esa nita ib futan olo dola omfubenomabbiobe. Ibo nib Aye God esa nib
    Sume Yesus Klaist esa i meletanobe. Gode ibo daabenea bobol tem ayamo omyeko!
  ssx-ssx: Polo Sailasi Timodi niki tepoma꞉ta꞉ mo Desalonaika siosi wanda꞉halita꞉
    nika꞉ Apa꞉ Koda꞉na꞉eki make Tekehali Yesu Ketisona꞉eki make haleme ekina꞉ iki
    pa꞉ta꞉ tapaasoma꞉me. Koda꞉ma꞉ta꞉ ipika꞉ pa a꞉ta꞉ma꞉ homa꞉la꞉eki make puki lopa꞉niaasa꞉eki
    make iki pa꞉ta꞉ pitaeya꞉ka꞉na꞉ta꞉ epelieke.
  mkl-mkl: Amu Pɔlu do Silɑsi do Timɔtee, ɑ̀ ce ŋɛ fɔɔ, iŋɛ inɛi iɡbɛi Jesu ŋɑ iyi
    ì wɑ Tɛsɑlonikɑ ŋɑ, iŋɛ iyi ì jɛ ti Ilɑɑɔ̃ Bɑɑbɑ do ti Lɑfɛ̃ɛ Jesu Kirisi ŋɑ.
    Didɔ̃ do lɑɑkɑi ku sũ ku wɛɛ nŋɛ.
  gaq-gaq: ପାଉଲ୍‍ ସିଲ୍ୱାନ ବାରି ତିମତିନେ ତେସଲନିକିୟନ୍ନିଆ ଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ଆବା ଇସ୍‌ପର୍
    ବାରି ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ବିସ୍‌ବାସି ମଣ୍ଡଲିକେ ଏନ୍‌ ଉଲିଆ । ଆବା ଇସ୍‌ପର୍ ବାରି ମାପ୍ରୁ
    ଜିସୁ କ୍ରିସ୍ଟନେ ଲିବିସ ବାରି ସାନ୍ତି ଆପେକେ ଲେଲେ ।
  gof-RNT: Phawuloosi Sillaaseynne Ximotiyoosi Teselonqe woosa keethan de7iya, Xoossaa
    Aawabaanne Godaa Yesuus Kiristtoosabaa gidida asaas xaafida kiita. Aadho keehatethaynne
    saroy hinttew gido.
  unx-unx: ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ତାଇକାନ୍‌ ଥେସ୍‌ଲନିକା
    କାଲିସିୟାରେନ୍‌ ହଡ଼କତାଃତେ ପାଉଲୁସ୍‌, ସିଲାସ୍‌ ଆଡଃ ତୀମଥିଆଃ ଚିଟାଉ । ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ
    ଆପେରେ ହବାଅଃକା ।
  gah-gah: Neza Paulona itó Sailasiko Timotigegi makó nounike Tesalonika numutoka
    Ómasímini vegenala zuha Ómasi ameteho itó Guivahanite Izesu Kilistoni vegenala
    zuha lekeza nene luhuva netá imane gizo nolukumuve. Nasahilí itó hulu lekelitoka
    mino moloko minino.
  lcm-lcm: Nau Paulo, Siluano na Timoteo, namemtolpo alis a panbuk ke ane singimi
    vap lomlomon i Tesalonike, mipo ago e kungana i God tamara na Volava Iesu Karisto.
    Roron na marip ka sinong singimi.
  aer-aer: Ayenge Paul, Silas uthene Timothy uthenenge aneme. Anwerne pipe nhenhe
    intelhe-ileme Ngkarte-werne-arle utepe-irremeke areye apmere Thessalonica-le-arle
    anerrirremeke. Arrantherre Ngkarte-kenhe aneme Jesus Christ-kenhe-arlke rarle
    Alartetye anthurre-arle anwerne-kenhe. Alakenhe ikwerenge anteme anwerne akwetethe
    Ngkarteke angkeme, arrekantherre Re mwerre arntarnte-aretyenhenge arrantherre
    mwerre atyenpe anetyenhenge.
  qvc-NT: Kuyashqay kriyiq masitakuna Tisalunika llaqtapi tandakaqkuna, noqa Pablum,
    masanchiq Silbanuwan, masanchiq Timutiyuwan kay kartata iskibriykillapa. Qamkunaqam
    Taytanchiq Dyusman, Siñurninchiq Jisukristumambis intrigakashpa kawsaykangillapa.
    Paykunar qamkunata tukuy imapi yanapashunqa, ama nimata manchashpa, ashwan ancha
    kushikushpa kawsanaykillapa.
  tgl-ULB: Mula kina Pablo, Silas, at Timoteo para sa iglesiya ng mga taga-Tesalonica
    sa Diyos Ama at sa Panginoong Jesu-Cristo. Sumainyo nawa ang biyaya at kapayapaan.
  cbs-NT: En Pablon, en medabewanika Silvano inun Timoteobetan en matu kene bumai
    uindakanwen. Tesalónica mae anuxun man ikunwain nukun Epa Dios inun nukun Xanen
    Ibu Jesucristobe man ma dasia jatubeken Diosun jau matu duawakin unanuma matu
    jiwemakubainunwen.
  xtm-NTPP: Saña ja kúu sa Pablo te ka iyo sa ji'in Silvano a ji'in Timoteo a, te
    ka tee sa tnu'u ya'a, te ka tetniñu sa nuu ni ja ka kandija ni tnu'u Su'si o a,
    ja ka iyo ni ñuu Tesalónica a, te ka iyo ni ji'in Yuva o Su'si a ji'in Jesucristo
    iya tátnuni nuu o a. Te ka kuni sa ja maa Su'si o ma, na skuta'vi ña'a ya ndaka
    ni ja vii ja va'a, te na sa'a tna ya ja jin koo mani ni.
  nnq-nnq: Ne Paulo na Silwano na Timoteo, tukiandiki kikuta cha bandu abunhwamini
    Kilisto ba kilambo cha Kusesalonike, ababi nkati ja Awawa ana Nnoongo na nkati
    ja Angwana ana Yesu Kilisto. Tunnyopelanga upeele gwa Nnoongo na tengela.
  bao-NT: Yʉ Pablo, Silvano, Timoteo jãa mena, mʉja Ʉmʉreco Pacʉre ca tʉo nʉnʉjeerã,
    mani Pacʉ Ʉmʉreco Pacʉ mena, to biri cʉ̃ Macʉ̃ Jesucristo mena, ca niirã Tesalónica
    macã macãrãre jãa añu doti cojo. Ʉmʉreco Pacʉ, cʉ̃ yee añurije, añuro niirique,
    mʉjare cʉ̃ tiicojojato.
  san-ORI: ପୌଲଃ ସିଲ୍ୱାନସ୍ତୀମଥିଯଶ୍ଚ ପିତୁରୀଶ୍ୱରସ୍ୟ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ଚାଶ୍ରଯଂ ପ୍ରାପ୍ତା
    ଥିଷଲନୀକୀଯସମିତିଂ ପ୍ରତି ପତ୍ରଂ ଲିଖନ୍ତି| ଅସ୍ମାକଂ ତାତ ଈଶ୍ୱରଃ ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟଶ୍ଚ
    ଯୁଷ୍ମାନ୍ ପ୍ରତ୍ୟନୁଗ୍ରହଂ ଶାନ୍ତିଞ୍ଚ କ୍ରିଯାସ୍ତାଂ|
  huv-NT: Xique Pablo saquiüjpüw Silvano y Timoteo, sarang aaga acas poch cam natepeayiün
    icon meáwan moncül tiül cambaj Tesalónica, monlüy nóiquian mequiüjpan Teat Dios
    at Miteatiiüts Jesucristo. Sandiüman Teat Dios müüch icon mimonajneaj nej, at
    mejlüyiün najneájan.
  otn-NT: Nu̱gä drá̱ Pablo, conna̱ Silvano 'nɛ̱hra̱ Timoteo, da̱di zɛnguagähe'ʉ ma̱
    zi cu̱hʉ rá̱ m'mʉp'ʉ ja ra̱ hni̱ni̱ Tesalónica. Nu̱'a̱hʉ, guí̱ n'yohʉ Oja̱ ma̱
    Papáhʉ co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo guí̱ n'yohʉ. Dí̱ nnegähe ngue guehya
    di ja̱p'a̱hʉ ya, 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Pol, Sailas tiŋa Timoti indi Baŋ Bepaŋ eŋ Wapum Jesu Kilisto’walaŋ metam
    Tesalonaika yokwet diniŋ kayoŋbop hatiiŋ, hiditok pepa i youhamam. Bepaŋ’walaŋ
    siloŋ tobogoŋ eŋ kulemadi hidigut haliwooŋ halaak.
  obo-NT: Siyak si Pablo kos mid sulat ka-ay duma ki Silas woy ki Timoteo. Id sulat
    doy ini atag koniyu no id lolivuung nod pompomakoy ruwot Tesalonica no nosokkad
    diyon to Monamon Amoy woy ki Disas Krays nod Longaggon. Muopa nod kotanggap dow
    kos kandin no kopiyannoy woy kosunayan.
  cak-ENT: Yin Pablo ye vachibilan ri hermanos Silvano y ri Timoteo, nintz'ibaj c'a
    e ri carta re' chive rix hermanos ri rix aj-Tesalónica, ri nimol-ivi' pa rubi'
    ri Dios. Rix ri jun ibanun riq'uin ri Katata' Dios y ri Ajaf Jesucristo. Y ja
    ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük riq'uin
    ri Katata' Dios y ri Ajaf Jesucristo nc'uje' pa tak ivánima chi'ivonojel.
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤏᤢ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤌᤡᤛ᤻ᤛᤗᤥᤏᤡᤁᤠ
    ᤕᤧᤰᤕᤰᤛ᤻ᤔᤠ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤀᤥ. ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤘᤗ. ᤛᤡᤗᤠᤛ ᤏᤢ ᤋᤡᤔᤥᤌᤡᤗᤠᤶᤒᤠ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ
    ᤜᤠᤰᤁᤠᤛᤡᤃᤧᤒᤠᤖᤥ॥ ᤜᤠᤖᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶᤒᤠ ᤛᤏᤠᤖᤢᤱ ᤏᤢ ᤗᤢᤱᤃᤢᤶ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤗᤖᤥ॥
  mie-NT: Ndá nduhū cúu Pablo jíín Silvano jíín Timoteo, de tée nī carta yáhá cuēē
    nūū ndá ndóhó nchivī cándíja ñuū Tesalónica, jā yíhí nú ndahá Tatá ó Yāā Dios
    jíín Jētohō ō Jesucristo. De ñúhún inī ndá nī jā Tatá ó Yāā Dios jíín Jētohō ō
    Jesucristo ná sáhá cā yā jā váha ndá nú, de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: པཽལཿ སིལྭཱནསྟཱིམཐིཡཤྩ པིཏུརཱིཤྭརསྱ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ ཙཱཤྲཡཾ པྲཱཔྟཱ ཐིཥལནཱིཀཱིཡསམིཏིཾ
    པྲཏི པཏྲཾ ལིཁནྟི། ཨསྨཱཀཾ ཏཱཏ ཨཱིཤྭརཿ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚཤྩ ཡུཥྨཱན྄ པྲཏྱནུགྲཧཾ ཤཱནྟིཉྩ
    ཀྲིཡཱསྟཱཾ།
  qve-NT: 'Tesalónica llaqtapi huñunakuq wawqe panaykuna: Noqa Pablon, Silvanopiwan,
    hinallataq Timoteopiwan ima kay cartata qankunaman escribimuspa saludamuykichis.
    Qankunaqa Diospa, hinallataq Señorninchis Jesucristopa khuyakusqan wawankunan
    kashankichis. Chayraykun noqaykuqa mañakushayku, Diosninchis, hinallataq Señorninchis
    Jesucristopas tukuy imapi yanapaspa, hawkallata kawsachisunaykichispaq.'
  pao-NT: Mu Paul, Silas noko Timothy tubona. Mu Te Naa noko Te Pabe'e Jesus-wi tunaka'oedyukudu
    ka Thessalonica mee naneadu-witu. “Mu sakwa ooosapa besa nasootuhi.” Numme ooosapa
    besow mu-toogoo natuunguyakwe.
  cbu-NT: Tesalónshuchis Isuschichis, ¿tamarimsa; taaris ichingurus? ¿Wanasir taaris?
    Siyaa chinaktana; nda mbizakina. Nuw Papori siyaam Apanllchicheemis yandakina.
    Sílbanpat nish ipunkini. ¿Tamarimta? tiya. Tímoteyu siyap kanapeeshinu, kuseenllcha.
    Na nish taakcha. Siy iyaa kurakarini Isusoo mangoonkus, na Apanllimun kis taatssa.
    Apanll siyaa ksumish chinaku siyaam mangeemis mapiym panachintsa.
  usa-usa: Áánûqtuni waayúkayopaqa Tetarónáíkaq maa-páátímá Tímotiyaa Táératigaraq
    Pórogaraq ketáá kágayaunatae. ketibotáámá Áánûqtukakaraq uyátárai-naqa Îtu Káríqtokakaraq
    tirummá ámê-kayukayopaq ketáá kágayaunatae. Áánûqtuma wenamáa wení íráqô-qtataaqa
    wení kaayoné-yátááqá keráwáqtê waíno.
  soy-soy: Nɛ̃́ Pɔɔli nɛ Timotee, tɔ́ɔ nɔ̃́ Tɛsɑloniki Uléécɑɑ icɑ́pinɛ pikɔ́ pɛ̃
    kɛ Urɔ́sɑ́ɑ Uléécɑɑ nɛ Upíimɑ Yeesu Kirisi ɑpi n te, títɛlɛ́ wɔ́ipɔ. Uléécɑɑ
    ipɛɛlɛ́ɛ nɛ unkiŋniŋɛ nkɛ́ nɔ́kɛnɛ́mɛɛ n we.
  hui-hui: Polo Sailasa Timodi iname Keriso hameigini Tesalonaigani kamiru tíhondo
    beba ogo gilibu wia harama. Tí ina Aba Ngode Datagaliwabenagabi Anduane Homogo
    Yasu Kerisonagabi kamigoni. Biamogo bia holenebi mo palia holenebi tíha wilo hamelo
    kama.
  amf-amf: Barjo Imbaabee Imbaa wontea Yesus Kiristoosbesa eeda maataana Teselonqe
    misken ooninte dahaana eenana, i Bhawloosbee, Sillaasbee, Thimaatoosbekalanka
    nittsadhoono warqannone. Barjosa sunin imintonbee payyamonbe yena ko dee.
  quc-NNT: In wa', ri Pablo, wachi'l ri Silvano ruk' ri Timoteo, tajin kintz'ib'aj
    b'i we wuj ri' chiwe ix, qachalal, ix ri' ri kojonelab' ri k'o pa ri tinimit Tesalónica,
    ri xa ix jun ruk' ri Dios qa Tat xuquje' ri Qajaw Jesucristo. Are ta b'a' ri Dios
    qa Tat xuquje' ri Qajaw Jesucristo kutoq'ob'isaj i wäch, kub'ano chi kuxlan ri
    iwanima'.
  dob-dob: ꞌAboꞌagu ta Sailasa be Timoti maꞌegwao gete ꞌimi leta ꞌaꞌetoꞌetoladinawa
    ꞌomi toekalesiyao Tesalonaika ꞌenaya, manuna ꞌomi Tamada Yaubada be ꞌInapwana
    Yesu Keliso ꞌadi toemisao. Taudi ꞌidi obobomega wada miya gwausowala.
  wrs-wrs: Hona indhanamini, Pol hev, Sailas, Timoti. Dom Kristusnindm Tesalonaikaram,
    yimba doa pepavena Sesoa arainda, eva mendekli Yesus Kristusinda. Sesoaoa yemoa
    wavra vrowol vera, wo vinda, osm noinda yimba indwonamba beswonamba avra.
  mca-mca: Yakha' Pablo qa na' Silvano qa na' Timoteo hika'aƚ ha'ne witfaakanek t'ejuyii
    hekhewe' hats yijayan pa' Intata i'ni' ha' witset Tesalónica, ewi'ƚ i'niji' in
    yijayan pa' Intata qa ha' Yatsat'ax'inij Jesucristo. Na'lƚek pa' Intata qu' net'iftits'iƚ
    ewets qa' neƚisi'ƚij iye pa' wit'ikesimeya'x.
  tzo-TZC: Vuꞌun Pabloun schiꞌuc ti Silvanoe, schiꞌuc ti Timoteoe, ta jtsꞌibaboxuc
    talel ti jcartacutic ta atojolic ti jchꞌunolajeloxuc ti oyoxuc ta jteclum Tesalónicae,
    ti oyoxuc ta stojol ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe. Ichꞌic bendición
    yuꞌun ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe. Acꞌo yacꞌboxuc jun avoꞌntonic.
  mya-mya: ပေါ​လု၊ သိ​လွာ​နု​နှင့်​တိ​မော​သေ​တို့​ထံ​မှ ခ​မည်း​တော် ဘု​ရား​သ​ခင်​နှင့်​သ​ခင်​ယေ​ရှု
    ခ​ရစ်​၏​လူ​စု​တော်​ဖြစ်​သည့် သက်​သာ​လော နိတ်​အ​သင်း​တော်​ဝင်​တို့​ထံ​သို့​စာ​ရေး​လိုက်
    ပါ​သည်။ ကျေး​ဇူး​တော်​နှင့်​ငြိမ်​သက်​ခြင်း​ကို သင်​တို့ ခံ​စား​ရ​ကြ​ပါ​စေ​သ​တည်း။
  gng-NT: Min Pɔl nin Silfɛn nin Timote nɛ kiɛh kugbɔnku kuu tí de Kristo ya taanl
    là te Tesalonik ya du ni, ki yé Baa Uwien nin Yonbdaan *Yesu Kristo yaal nnɔ.
    Uwien ń juoke nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Lala, Pablo bain, Silvano bain, Timoteo bain entsa kiika ñullanu Tesalónica
    pebulusha kerangue' waku wakudimulachi piikendetsuyu, ñulla Dioschi bain, Bale
    Ruku Jesucristochi bain deju' ma bulu juu chumulanu. Dios ñullanu estya' keeware',
    tiba bulla jutyu ura' dechuwaasa tenve.
  ikk-NT: Pọlụ lẹ Sivanọsị lẹ Timoti de ẹhụhụọ-ozini. Ẹnyi dejẹnni ụka Tẹsalonika
    hụn rị imẹ Osolobuẹ Nẹdi ẹnyi lẹ Di-nwọnni-ẹnyi wụ Jesu Kristi ya. Ẹfọma lẹ udọn
    ya rịnị ụnụ.
  leu-leu: Nenia na Pol, xuvul pa Sailas e na Timoti, maatul lisan a lagasai aanabeꞌ
    xe simi mu Tesalonaika aava mi rabuna sina Piran Tamataara e na Memai Yesus Krais.
    Ne vubuk o a xakaavangan xatam e a luaian re taa waan xulumi.
  maz-NT: Nutscö e Pablo 'ñe e Silvano 'ñe e Timoteo rí pen'c'öjme ne carta. Rí pen'c'öjme
    ne carta nu'tsc'eji i̱ṉ jmurüji a Tesalónica i̱ṉ ench'e in mün'c'eji Mizhocjimi
    c'ín Tatagöji, 'ñe e Jesucristo c'ín Jmugöji. Mizhocjimi c'ín Tataji 'ñe e Jesucristo
    c'ín Jmugöji ra sido ra nuc'ügueji na jo, ngue c'ua ra mäjä in mün'c'eji, dya
    pje rí mbeñeji.
  bod-N: དེ་ཡང་ཕོལ་ལོལ་བདག་དང་སིལ་ཝ་ནཱ། ཐི་མོ་ཐེ་བཅས་ནས་ཡབ་དཀོན་མཆོག་དང་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ནང་དུ་ཡོད་པའི་ཐེ་སཱ་ལོ་ནེ་ཀེ་པ་རྣམས་ཀྱི་ཆོས་ཚོགས་ལ་འཕྲིན་ཡིག་སྤྲིངས་པ་འདི་ལྟ༌སྟེ།
    ཐུགས་རྗེ་དང་ཞི་བདེ་ཁྱོད་རྣམས་ལ་གནང་བར༌སྨོན།
  tca-NT: Pa Toeneẽgü i Techarónicawa Ngẽxmagüxü̃ i Tanatü ya Tupana rü Tórü Cori
    ya Ngechuchu ya Cristuarü Duü̃xü̃gü Ixĩgüxü̃x, choma i Pauru rü namaã i taeneẽ
    i Chiribánu rü Timutéu nixĩ i pexcèx tanaxümatüxü̃ i ñaã popera. Rü tanaxwèxe
    i Tanatü ya Tupana rü tórü Cori ya Ngechuchu ya Cristu pexü̃ narüngü̃xẽẽ rü pexü̃
    nataãẽxẽẽ.
  zpl-NT: Liꞌá Pablo, cuna Silvano nu Timoteo, rquieꞌeru carta quieꞌ luhua, liꞌihua
    bee enu nzeli arquiꞌ Jesucristo eyeche Tesalónica, liꞌihua bee enu neca bee beneꞌ
    Diose Pa liñibe cuna Jesucristo enu rnibiyaꞌ. Riꞌi Diose nú cha nzeꞌca lu cuendaꞌhua
    cuna nú nzuxe arquiꞌhua.
  mbc-NT: Uurî Pauloya sîrîrî kaareta menuka sîrîrî Silas moropai Timóteo pokon pe
    tîîse uupia to' tîîse. Sîrîrî kaareta yarimauya sîrîrî aapia'nîkon uyonpayamî',
    Tessalônica ponkon. Amîrî'nîkon Uyunkon Paapa moropai Uyepotorîkon Jesus Cristo
    pemonkono pe tîwe'sanon pia yarimauya sîrîrî. Morî pe Paapa e'to' wanî aapia'nîkon
    yu'se anna man. Moropai tîwanmîra awe'to'kon ke arepaiya'nîkon yu'se anna man.
  ndg-ndg: Paulo, Silwano na Timotheo kwa likanisa lya Athesalonike katika Nnongo
    Tate ni Ngwana Yesu Kristo. Neema na amani ibe na mwenga.
  wsk-wsk: Ani Paul, aga bo Silas, se Timothy ago, ana tam gawa imi bataguru nina
    sios Thessalonica, Kaem ninga Nainet bagoso se Jesus Kristus ninga Kari Biya bagoso,
    mu ningarsan. Kaem ko Namar ilak nunga nongomang ningara se nongomang lila mu
    nengerak pempem la anirukko.
  toj-NT: Lec ay quermano jumasa, ja quen Pabloon nia, cho tey jmoc ja quermanotic
    Silvano ja ma' huaxa hualahuex Silasi, soc ja quermanotic Timoteo. Huax jecaticon
    ahuilex ja carta iti ba oja q'uelex apetzanilex ja janec' huaxa tzoma bajex ja
    suinquil ja Tesalónica. Ja huenlexi, sbajex xa ni ja Dios Tatali soc ja Cajualtic
    Jesucristo. Sc'an to Dios, huanex xa yiljel ja sbendicion ja jTatic Diosi soc
    ja Cajualtic Jesucristo ba laman oj ajyanic.
  kkl-kkl: Nare yabo nangkabo! Nuni Allah Elmabo taom nimi a'un as kota Tesalonika
    wamlom nimi Allahri, 'Taulbahimendi, saelbamsululam,' aro wepto poghogne Yesus
    ponekori taulbahaio. Allahri samenag Yesus webogti, “Mog so'oag nimi agha taulbahaimendi,
    saelbamsilulam,” aro poghogne Yesus yaogne sembe si Kristus aro engero yabiog.
    Yesus Kristus poneko mog so'oag yaogti, a'unap nunap taulbahiogpa, nu Paulusap
    Silasap Timotiusapti Allahag mololamapti, “Allah wana waliri a'un wana aingnilamsilba,
    wali uro wamlom,” aro Allahag molona mololamap.
  tbc-tbc: Pol, Sailas agod Timoti ago girek migire yen aŋ Kris midaeŋ Tesalonaika
    na yan sam na yau da. Aŋ id Tamad Anut iŋ Tubun ak Jesus da sisem amado da. Anut
    san ilo uyan maror da ka aŋ lo yen yau a.
  sna-sna: 'Pauro, Sirasi naTimoti, kukereke yavaTesaronika muna Mwari Baba naIshe
    Jesu Kristu: Nyasha norugare ngazvive nemi.'
  smk-NT: Si'koyti si Pablo, ket kalalamo' kosara si Silas tan si Timoteo. Ipa'wit
    miyaytin surat komoyon isen sa dupong ran mammemper kona ni Cristo a mampididinep
    isen sa Tesalonica nin iti konan Dios a Ama tan kona ni Uunuren a Jesu-Cristo.
    Sapa kumon ta lawas a bindisyunan tan byan rakamon mabistan kapapa'sar.
  grc-TCGNT: Παῦλος καὶ Σιλουανὸς καὶ Τιμόθεος, τῇ ἐκκλησίᾳ Θεσσαλονικέων ἐν Θεῷ πατρί,
    καὶ Κυρίῳ Ἰησοῦ Χριστῷ· χάρις ὑμῖν καὶ εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν καὶ Κυρίου
    Ἰησοῦ Χριστοῦ.
  gof-WFTW: Phawuloosi Sillaaseynne Ximotiyoosi Teselonqe woosa keethan de7iya, Xoossaa
    Aawabaanne Godaa Yesuus Kiristtoosabaa gidida asaas xaafida kiita. Aadho keehatethaynne
    saroy hinttew gido.
  spa-BLM: 'Pablo, Silvano y Timoteo, a la asamblea de los tesalonicenses en Dios
    Padre y en el Señor Jesucristo: Gracia a vosotros y paz de parte de Dios nuestro
    Padre y del Señor Jesucristo.'
  kyz-NT: Ka'arana je akwasiat Tesarũn ipewaramũ pẽ nupe. Jejui 'ga rerowiaara 'ã
    pẽẽ, Jarejuwarete 'ga remiayuwa pẽẽ. Janejararete 'ga, Jejui Kristu 'ga remiayuwa
    nanẽ pẽẽ nũ. A'eramũ je ka'arana kwasiaa pẽ nupe. Je 'ã Pauloa. Silasi 'ga, Timoteo
    'ga. Mĩmera 'gã ako 'au je pyri. A'eramũ ore ka'arana kwasiaa imonou pẽ nupe pẽ
    mu'jau Jarejuwarete 'ga remifutar are. Jarejuwarete 'ga resagea pẽ nerekoa je
    afutat. Pẽ mopy'ata'waa nanẽ je ifutaa nũ.
  dao-dao: Pawluh, Tilah ja Timoti naw, Thesalonikah mlüha veki Pa Pamhnam ja Bawipa
    Jesuh Khritawa sakhyangea veia, Bäkhäknak ja dimdeihnak nami khana pha law se.
  cya-cya: Nan' yu Pablo, yu Silvano lo'o Timoteo, ngua'an tñan hua quityi re 'in
    um, 'un jun ta'a na nu ndi'in quichen Tesalónica, 'un nu cua' ndi'in cunta 'in
    Stina Ndiose lo'o Ñi X'nan na Jesucristo. Cui' Stina Ndiose lo'o Ñi X'nan na Jesucristo
    taa ñi cha' tsu'hue nu chu'hui ni' cusya 'in um, lo' cu'ni ñi cha' tyi'in tsu'hue
    um.
  wrk-wrk: Nayinda nurru. Ngayu Paul, baki Silas, baki Timothy, nurru yarrijbangka
    nayinda jangkurr najana narringi, christianmukuyngka jalili narri jungku nananyina
    yajina niji Thessalonica. Nyulu narringi Buwakanya Kud, baki nyulu narringi mambuka
    Jesus Christ. Bula wirimalaru narringi barri. Nurru ngajakangka Kud, janyulu yabimba
    kunyba yaji narringi. Nurru ngajakangka Kud, janyulu yabimba narrinya, narri jungunkanyi
    mardumardu muwa nangangi.
  nii-nii: Sailas Timosii ni, na Pol sin pipi ei połpun, enim Tesilonaika konu ełe,
    Gos tiłap ełe tuk mulnjung wumb ngomun. Sinim Erinjpin Gos Owundu Jiisas Krais
    kin tep to mołmun. Gos enim noman ka ngang kin, enim noman emin ka seng mułngii.
  ign-NT: Nuti Pablo, némecha­ji­ricahe eti nuchamuriana ecava­sanahi te Tesalónica.
    Téchajicahe ema Silas, émapa ema Timoteo. Vímiama­recahi eta juca vicartane taicha
    eta iávahá­siraipa ema Tata Vicaiyaquene, táichavene eta éhisiraipa ema Viáquenu
    Jesucristo. Nuvaraha macata­ji­ca­hehini ema Tata Vicaiyaquene, émapa ema Viáquenu
    Jesucristo; náijara­ca­hehini eta táurivaina eta epane­reruana.
  dik-NT: Athör kënë aa ɣok yï Paulo ku Thilath ku jɔl a Timothï aa ɣok cï ye tuɔ̈c
    we, wek akut kɔc cï gam gen Thethalonika, ku yakë kɔc Nhialic Wäda, ku jɔl a Bänyda
    Jethu raan cï lɔc ku dɔc. Bï dhëëŋ ku dɔ̈ɔ̈r rëër ke we.
  cac-cac: A in Pablo in tic, vin̈aj Silvano yed' vin̈aj Timoteo, sco tz'ib'ejb'at
    jun carta tic d'ayex ex iglesia ex d'a Tesalónica. Yic exxo co Mam Dios yed' Cajalil
    Jesucristo. Ayocab' vach'c'olal yed' junc'olal d'a e cal ta'.
  tzj-E: Anen en Pablo e wexbil Silvano ruq'uin Timoteo nektz'ibaj jawra carta y nkatak
    ela ewq'uin wch'alal ja ix iglesia jixc'ola chpam tnamet Tesalónica. Ixix wch'alal
    xjun ebnon ruq'uin Kadta' Dios y xjun ebnon ruq'uin Kajaw Jesucristo. Ja utzil
    je nsipaj Dios chka ruq'uin jun anm jkas qui'il nec'je'a chwech, jara' ta xtecochij
    más tzra Kadta' Dios y tzra Kajaw Jesucristo.
  san-BUR: ပေါ်လး သိလွာနသ္တီမထိယၑ္စ ပိတုရီၑွရသျ ပြဘော ရျီၑုခြီၐ္ဋသျ စာၑြယံ ပြာပ္တာ
    ထိၐလနီကီယသမိတိံ ပြတိ ပတြံ လိခန္တိ၊ အသ္မာကံ တာတ ဤၑွရး ပြဘု ရျီၑုခြီၐ္ဋၑ္စ ယုၐ္မာန်
    ပြတျနုဂြဟံ ၑာန္တိဉ္စ ကြိယာသ္တာံ၊
  yaa-NT: Ẽkĩa Pablo, nõ mato kirika kenexõ fomai, Silvano ikaino Timoteo ikaino nã
    tiito nõ mato fomai. Nã pexe rasi Tesalónica anoxõ Nios Ifofaafo nõ fomai, anoxomãi
    Epa Nios yafi nõko Ifo Jesucristo mã Ifokõi faafono. Epa Nios feta nõko Ifo Jesucristo
    mato noikĩ mato sharafanõ fekaxtetama mã isharakõinõ.
  cab-NT: Áu Páblo lúma Silváno láu Timotéo, wabǘrüjañoun gárada to jun, jugúya tílana
    ligílisi to Tesalónicaboun, ja lánigubaña Wáguchi Búngiu lúma gíñe Wabúreme Jesucrístu.
    Resíbi jumeí abíniruni lúma darángilaü jámagiñe.
  clu-clu: Kami nanday Pablo, Silas, kag Timoteo nagapangomosta kanindo nga mga tomoloo
    dian sa Tesalonica, kamo nga sa Dios nga Amay kag kay Ginoong Jesu-Cristo. Kabay
    pa nga kaloyan kamo ra ang Dios nga mayad indong kaimtangan.
  swh-ULB: Paulo, Silwano na Timotheo kwa kanisa la Wathesalonike katika Mungu Baba
    na Bwana Yesu Kristo. Neema na amani iwe nanyi.
  tpt-NT: Yu kijnankꞌan, ni Pablo ali Silvano ali Timoteo, aniy klatsꞌoqniyau taun
    chivinti uxiknan yu ixlapanakni kimPay Dioskꞌan ali kiJalhachimoꞌonukꞌan Jesucristo
    yu vilanantꞌik laka putaulan Tesalónica. Katamapaynin y oxamaktaun katamakan.
  aai-aai: Ayu Paul, naatu Silas Timothy hairi, kwa Thessalonica ekaleisia sabuw iyab
    God it Tamat naatu ata Regah Jesu Keriso nowanamih kwamatar kwama’ama a fef akikirum.
    Manaw kabeber naatu tufuw kwa etei isa nama.
  sny-sny: Ane Pol, lu hesi aiwawe Sailas, Timoti, nomo one towe eite lu taune ma'e,
    omo Tesalonaika sahe irosiya ape, ausawiyei. Nomo fene ma'e, Owane Sitewi tai
    pefine lo peri tote tawesiteye ape, Jisas lo peri umasiteye ape, one towe eite
    ausawiyei. Owane Sitewi lai fene werese ne au noweinoweisiya. Sosu ane Owane Sitewi
    ma'e fene ne apou eisiya, “Ne lu taune werese ma'e ferafereiyei no aure, sosu
    lowe ma'e marepi fetane a'i aure.” [Ap 17:1-9]
  myy-myy: Ñati Tesalónica gãna mʉa. Yʉ ña Pablo. Mani ñarã Silvano, Timoteo mesa
    rãca adi papera uca gʉa. Mani Jacʉ Dios ñarã ña mani. Mani Ʉjʉ Jesucristo ñarã
    cʉni ña mani. Ĩnare tʉorʉ̃nʉrã ñari minijuasotia mani, ĩnare rʉ̃cʉbʉorona. Mani
    Jacʉ Dios queno yijaro mʉare ito yicõri mʉa ya ʉsijʉ queno sajari oca cʉti quenaroca
    yijaro ĩ.
  trc-NT: Síí cuꞌna̱j Pabló do̱ꞌ, síí cuꞌna̱j Silvano do̱ꞌ, síí cuꞌna̱j Timoteo do̱ꞌ,
    me núj, ne̱ tuꞌva taranꞌ núj avii ꞌyaj núj yanj nihánj caꞌne̱j núj rihaan nij
    soj si̱j ya̱nj chumanꞌ cuꞌna̱j Tesalónica si̱j noco̱ꞌ man Rej níꞌ Diose̱ do̱ꞌ,
    man Jesucristó si̱j ꞌni̱j raꞌa man níꞌ do̱ꞌ a. Me rá núj quiꞌya̱j ndoꞌo Diose̱
    se lu̱j cheꞌé soj, ne̱ me rá núj ga̱a̱ xe̱j nimán soj, quiꞌya̱j Diose̱ a.
  cut-NT: Nchuhn, ihyan yahn Dendiohs Chida ma̱n, yahn Dihvo vo Jesucristo ma̱n, che
    vate ne ya̱n Tesalónica, u Pa̱blo nduco Silas nduco Timoteo, dirun nuhn yahn ne.
    Chido vo Dendiohs ma̱n, Dihvo vo Jesucristo ma̱n, din yahino ye nchuhn, din ye
    che nda̱hca̱ cuahtenan ne.
  bel-bel: 'Павал і Сілуан і Цімафей Царкве Фесаланіцкай у Богу Айцы і Госпадзе Ісусе
    Хрысьце: мілата вам і мір ад Бога Айца нашага і Госпада Ісуса Хрыста.'
  zlm-KSZI: 'Surat ini daripada Paulus, Silwanus dan Timotius, Kepada jemaah di Tesalonika
    dalam Allah Bapa dan Junjungan Isa al-Masih: Kasih kurnia dan sejahtera menyertai
    kamu.'
  gdr-gdr: Simesime! Pol ɨ Sila ɨ dɨde Timote, sɨn ɨtemb leta yɨrɨku re Tesalonika
    sosi mor pɨlwa e rɨnte re man Abu Godɨm pɨlɨnd dɨde Yonggyam Yesu Kerisom pɨlɨnd
    mɨbnyɨt. Sɨ Godɨmna wurar dɨde ngɨmbla wɨn kɨma.
  vmy-NT: An, Pablo, ko Silvano ꞌba ko Timoteo tenikasenri̱ xujunbi jun xi makjainnu
    ngatꞌa tseꞌe Naꞌenna Jesús xi tetsubo naxinanda Tesalónica, xi tu jngu mo ko Naꞌenchana
    ko Naꞌenna Jesucristo. Ngatjasꞌenu kjuanda ko kjuaxiu.
  cmn-FEB: 这封信来自保罗、西拉和提摩太，写给帖撒罗尼迦属于父上帝和主耶稣基督里的教会。愿恩典平安与你们同在。
  gmv-RNT: Phawuloosappe, Silwaanooseppenne Ximtoosappe; Xoossa Aawasinne Goda Yesus
    Kirstoosayta gidida Tasolonqen diza ammaniza asas nu Aawa Xoossafenne Goda Yesus
    Kirstoosa kiyatethinne saroteth intes gido.
  ncl-NT: Tehuanten Pablo huan Silvano huan Timoteo antimitzijcuiluililo amhuanten
    in laneltocanijmes hual anmonechicúa pin caltilan Tesalónica, amhuanten hual anquineltoca
    Dios toTajtzin huan in Tata Jesucristo. Ma Dios anmitzmaca ilachihualisli cuali
    hual amo quiman lami, ilachihualisli cuali hual amo timonotzalo pa ticpiasqui.
    Huan ma anmitzmaca mochi hual unca cuali pa amhuanten axcan huan pa mochi tonalijmes
    hual ancayas ca imosehuilisli pa anmoyolo.
  sua-sua: Dok e Pol, va e Silas kre Timoti, ennginduk nginma kaum kaeha kar dok nginta
    vle mo kmok kat. Ko kaittiegom kua hor ta ngang nguk ruk e Yesus ka ngaomevek
    to ko mTesalonika, muk ruk mut kor mnam muk mang Ngor Teit E Nut va Ngoldaip e
    Yesus Kristus he kmokpom kar. Ngoma ngarkie ngang ngin, min kam ring ya mang nguk,
    va min kmeharom mularo vurkul kmongeik kat.
  klt-klt: Nák ku Pol yá Sailas káling Timoti yot átang no papia ná uye ku satne Jesu
    yan tombong it yáilá Tesalonaika hára átaráng sándán káin koek. Ámna náráwa sándu
    Nan Ánutu yot Táwi Jesu Son Iháhá wahára tápingga átkoeráng. Ánutu málámbá pahán
    sámán pahán láláp watá sányot átnek.
  are-are: Paul, Silas, Timothy nurna pepa nhanha yairnama worlamparinyurna Thessalonica
    town-ala. Altjirra Kaartala kunha rrangkarranha tangkalhelakala, Ingkarta Jesua
    Kristarlarlanga. Era turta rrakangkarra ngwanga pa rilhera kuta ntelalhama.
  gai-gai: Aku Pol, aukapa, Sailasapa, Timotiap, aia nemo Tesalonika auŋ aniac ndeacrena
