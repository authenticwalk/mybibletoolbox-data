    bukmakku yana nhumalaŋgu ŋunhi nhuma nhanŋuway Godku Gunhu'wu yolŋu'-yulŋu ga
    Garraywu Djesu-Christku. Godthu yurru ŋayipi gäma yukurra nhumalanha ŋuriŋi nhanukalay
    ŋayi märr-ŋamathinyarayu ga ŋayaŋu-yal'yunarayu.
  yal-yal: Pɔli nun Silasi nun Timɔte nan ito sɛbɛxi siga Fafe Ala nun a Muxu Sugandixin
    Marigi Yesu a dɛnkɛlɛya yamaan ma Tesaloniki taani. Ala xa hinanna nun bɔɲɛ xunbenla
    fi ɛ ma.
  cnt-NT: Jniá₂ Pa₄, quian'₅₄ Silvano, Timoteo në́₃, jmo₂₃ si₂ la₂ a₂dsiang'₅₄ ne₄
    dsa₂ i₂ma₂'én₂ le₃quió'₅ Jesús, i₂chan₂ juɨg₂ Tesalónica, dsa₂ i₂'ei₅ caun₂ jág₁
    quian'₅₄ Diú₄, quian'₅₄ Te₁gui'₅₄ Jesucristo në́₃. Juɨ₁jme₂gu'₅₄ Diú₄ 'nia'₂.
    Juɨ₁'ei₅ bá₄ tei₄ tion'₅₄ 'nia'₂ quian'₅₄ 'éi'₃ quió'₅ Diú₄ Jmei₂ jniog₄, quian'₅₄
    'éi'₃ quió'₅ Te₁gui'₅₄ Jesucristo në́₃.
  tif-tif: Nak-tunum kusal kaa laabip o. Pol nakal, Sailas, Timoti, nikil nuta sukon
    kala God ami unang tunum Tesalonaika abip kaptam bom-bilip kipni kulaayup din
    unokomu. Nuyo utamuwa yi, Numi Aatumen God aso, Kamokim Yesus Kraist aso, imi
    lak kaata dukum-kup duu-silip kala kala-somdupla, nuli naan-bam dik-daka-bulupla,
    God alalta taba-lomda ibi disa masiim kawu tambal ma kamayim-balaya, kipni aket
    tem uyo bilili-kup keya buluya bomdiwa yo, kalbup ko.
  nlx-nlx: मी पौलुस सिलवानुस एने तीमुथीयुस हिऱ्यो ज्यो पोत्रो लेखथु, आमरा आबाख बोगवानान
    एने मालीक यीशु मसीन माणहाह थिस्सलुनिक्योन मोंडली माय हेते, तुमूह गीण एने सान्ती
    जुड़ती रेय।
  apw-NT: 'Shíí Paul, Silvánus, ła’íí Timótheus biłgo, Bik’ehgo’ihi’ṉań nohwiTaa ła’íí
    Jesus Christ nohweBik’ehń biláhyú Thessalonícagee ínashood ha’ánáłséhíí bich’į’
    k’eda’iilchii: Bik’ehgo’ihi’ṉań nohwiTaa ła’íí Jesus Christ nohweBik’ehń biłgoch’oba’íí
    ła’íí bits’ą́’dí’ iłch’į’gont’ééhíí bee nohwich’į’ goz’ąą le’.'
  gum-gum: Na Pabloba, Silasba, Timoteoba kanbalatø misra, Tesalónicasrø iglesian
    i kilgawan pørar, Tius Møskaimba, Señor Jesucristoba kanbalatø pønrrabelan. Tius
    nui ka yandø tab indiiba, chi isumgaig tab købiiba ñimba pasrønrrun.
  not-NT: ¿Aintajeguibi nopiguemisantacagane obiro botoibiritari Quirisito cara poeboroquë
    jitacha Tesarónica? Naro Paboro aisati itsibatina Timoteo aisa Siribano (iriati
    Siras) nasanguenataiguimi obirojegui iraisati Tosorintsi. Iriro Pabati aisa Atingomi
    Jesoquirisito.
  plu-plu: Nah Pol gikak kiyapwiye Sílas, kiyapwiye Timótyu, usuh awahkis inin kagta
    yimin yis Jesus gihiyegapu tessaloniyenepwi. Kibeyne, yis pahapwiwa gikak Wigwiy
    gikak Ukiparawiy Jesus Cristo. Ig Uhokri gabay yikaknek. Ig kariswehse yiyakninek.
  iou-iou: Eruk notnaye, Silas kenta Timotitä täŋkentäŋ namiŋirän näk Poltä man ŋo
    kudän täyat. Kudän täŋpäŋ äbot täŋpani Tesalonaika kome itkaŋ, Anutu Nan ba Ekäni
    Jesu Kristo-kät kowat kwasikorän täk täkaŋ, inta pewa äretak. Anutu täŋo orakoraki
    ba bänep pidämtä intä terak äroton.
  ntp-NT: Gʌraaduñi vaavoitudadami ismaacʌdʌ gʌnʌmpaidi Tesaloniicʌrʌ siaa duutudaragai
    vʌʌtarʌ Diuusi gʌrooga ʌʌmadu Suusi Cristo gʌrtʌaanʌdamiga, gʌmviaatuldi aanʌ
    ʌʌmadu Silvaano dai Timoteo. Aanʌ anʌrPaavora. Aatʌmʌ ipʌlidi isDiuusi gʌrooga
    ʌʌmadu gʌrtʌaanʌdamiga Suusi Cristo cʌʌgacʌrʌ gʌnnʌijadagi dai gʌniibʌstudacan
    tadacagi.
  rai-rai: Iaau Paaulo, Saailaas, ma Timoti, mitul timtimu karom muaat a taara na
    nurnur irong Tesalonika, muaat baa muaat lalaaun un God Tamaandaat ma a Tadaaru
    Iesu Kaarisito. A maarmaari ma ra maalmaal karom muaat.
  haw-1868: NA Paulo aku, a me Silevano, a me Timoteo, i ka ekalesia o ko Tesalonike,
    iloko o ke Akua ka Makua, a me ka Haku Iesu Kristo, no oukou ke aloha a me ka
    pomaikai, mai ke Akua mai, o ko kakou Makua a me ka Haku Iesu Kristo.
  ffm-ffm: Oo ɓataaki ga am iwri, miin Pool, kaɲum e Silas e Timote. Miɗen njowta
    deental goonɗinɓe gonngal Tesaloniiki kaɓɓiingal e Baabiraaɗo men Laamɗo e Joomiraaɗo
    men Iisaa Almasiihu. Yo on keɓu moƴƴere e jam.
  arb-NAV: مِنْ بُولُسَ وَسِلْوَانُسَ وَتِيمُوثَاوُسَ، إِلَى كَنِيسَةِ مُؤْمِنِي تَسَالُونِيكِي
    الَّذِينَ هُمْ فِي اللهِ الآبِ وَالرَّبِّ يَسُوعَ الْمَسِيحِ. لِتَكُنْ لَكُمُ
    النِّعْمَةُ وَالسَّلامُ مِنَ اللهِ أَبِينَا وَالرَّبِّ يَسُوعَ الْمَسِيحِ.
  cop-CNT: ⲡⲁⲩⲗⲟⲥ ⲛⲉⲙ ⲥⲓⲗⲟⲩⲁⲛⲟⲥ ⲛⲉⲙ ⲧⲓⲙⲟⲑⲉⲟⲥ ⳿ⲛϯⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⳿ⲛⲧⲉ ⲑⲉⲥⲥⲁⲗⲟⲛⲓⲕⲏ ϧⲉⲛ ⲫϯ
