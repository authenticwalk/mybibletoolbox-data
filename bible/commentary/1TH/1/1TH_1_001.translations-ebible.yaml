  buk-buk: Aö Pol, ma Sailas lu Timoti, ato bapia dindec têŋ gôlôwac dabuŋ malac Tesalonika-ŋga,
    mac lau naŋ akêŋ whiŋ Damaŋ Anötö lu Pômdau Yisu Kilisi. Pômdau ndê mwasiŋ ti
    yom malô têŋ mac hoŋ.
  pri-NT: Wâgo Paulo na pwa tii. Tàgére wàibà ma wà Silas, ma wà Timotéo. [Â ru naa
    bwàcu kàwà mwara.] Go wii tàwà, wâguwà ê wâra pwapwicîri wâ Tésalonika, na guwà
    tâa goo wà Pwiduée Caa kâjè, ma wà Pwi Ukai *Kériso. Wâdé na tà tàwà ê *pimeaari
    imudi ma pinaanapô. Cidòri nyuâawà!
  zpq-NT: Neda' Pablo chzoja' le'e chdop chžagle chonxenḻe X̱ancho Jesucriston' Tesalónica
    na' nacle txen len ḻe' na' len X̱acho Diosen'. Na' neda' len Silvano na' Timoteo
    chṉabto' lao X̱acho Diosen' na' lao X̱ancho Jesucriston' yesaclene' le'e na' yesone'
    ca soa cuezle binḻo len xbab dan' yo'o ḻo' yic̱hjlažda'olen'.
  por-TFT: Eu, Paulo, em companhia de Silas e Timóteo, mando esta carta a vocês, o
    grupo de pessoas na cidade de Tessalônica que adoram a (ou confiam em) Deus nosso
    (inclusivo) Pai e nosso (inclusivo) Senhor Jesus Cristo. Nós três desejamos/oramos
    que Deus nosso (inclusivo) Pai e Jesus Cristo nosso (inclusivo) Senhor continuem
    agindo de forma bondosa com relação a vocês, fazendo com que vivam bem / em paz.
  gwi-NT: Shįį Paul ts'ą' Silas, Timothy nąįį haa Thessalonica kwaiik'it gwachoo gwizhit
    juu tr'igiinkhii zheh gwizhit gwik'injiighit nąįį nakhwats'ą' ch'adaraantł'oo.
    Nakhwan juu Vit'eegwijyąhchy'aa, Gwiti', ts'ą' K'eegwaadhat Jesus Christ k'injiighit
    nąįį tsinehdan ts'ą' vich'eegoonzhrii haa nakhwats'an oolį'.
  gvn-gvn: Yanyu kaban nganjinandamun, Paulundumun, Silasandamun, Timothyndamun. Nganjin
    kaban yungalda yurranda, Nganjanandamunbu Godundumunbu bamanda, Majandamunbu Jesus
    Christandamunbu bamanda, townbu Thessalonica. Nganjin wawu Godungku yurranin ngulkurrduku
    kujinka, milka-marri-bunganka, yurranga wawu ngulkurr-bunganka.
  nna-nna: Nyungu muwarr ngajuja Paul-ja, ngapija, Silas-japa Timothy-ja pukun. Nganarnalu
    mirli-mirlingi yarntarniyirni nyurraku yijalmarta `jinakatarranguku ngurnungungu,
    Thessalonica-nga. Ngarrkamilipa Jesus-mili nyurra. Nyarra Ngarrka Japartu nganyjurrumili,
    nyarra Jesus Christ Nyampali nganyjurrumili. Pulanymilingarra nyurra wiyirr. Nyungu
    muwarr nyurraku wiyirrku. Nganarnalu japirr marnayirni nyurraku Ngarrka Japartu
    nganyjurrumilipa Jesus Christ nganyjurrumili Nyampali pukun, pulanyju ngalypalu
    kalkulkulinypulunyurrinyipa ngayiny wutaku jilkulunypulunyurrinyi.
  nhy-NT: Nej niPablo. Nikaj iwan Silvano iwan Timoteo, nikijkuiloa yin amatlajkuilole
    para amejwan antiopantlaneltokakej de Tesalónica, katlej ankineltokaj in toPapan
    Dios iwan toSeñor Jesucristo. Teiknotlamachilistle iwan yolosewilistle de toPapan
    Dios iwan de toSeñor Jesucristo, ma yekan amonawak.
  asm-FB: মই পৌল, চীল আৰু তীমথিয়, পিতৃ ঈশ্বৰ আৰু প্ৰভু যীচু খ্ৰীষ্টত থকা থিচলনীকীয়া
    সকলৰ মণ্ডলীৰ সমীপলৈ; অনুগ্ৰহ আৰু শান্তি আপোনালোকলৈ হওক।
  okv-okv: Oio da Thessalonia ekalesia embomeni God Mamo ta, eto Bada Iesu Keriso
    ta toho uho, dago Paul te Silas te Timothy te aingeto ungota degi ahari erevi
    ere kaitera kivujo. Eto God ta hondate ari te peka te ungota degi iroi.
  mxt-NT: Yuhu ra Pablo chihin ra Silvano ta ra Timoteo, tyaá ndi tutu ihya chi ndo
    cha cuví ndo ñu yɨhɨ́ cuenda Nyoo ñuu Tesalónica chiña. Vatyi ɨɨn ri cuví ndo
    chihin Nyoo Sutu yo ta chihin Sutu Mañi yo Jesucristo. Ta Nyoo Sutu yo ta Sutu
    Mañi yo Jesucristo na nasoco ra chi ndo. Ta na cuhva ra cha coo cha taxi ri añima
    ndo.
  tzo-NT: Ho'on Pabloun xchi'uc ti cha'vo' quermanotic, ja' ti Silase xchi'uc ti Timoteoe,
    oxvo'untutic ti chajc'oponoxuc ti cartae, ho'oxuc ti te nacaloxuc ti jteclum Tesalonicae
    ti na'ic'atic xa tal ti stojol ti Jtotic Diose xchi'uc ti Cajvaltic Jesucristoe.
    Ac'o yac'boxuc bendición ti Jtotic Diose xchi'uc ti Cajvaltic Jesucristoe. Ac'o
    yac'bot jun avo'ntonic ti jujunoxuque.
  ind-AGS: Surat ini datang dari Paulus, Silas, dan Timotius kepada jemaat Tesalonika
    yang adalah milik Allah Bapa dan Tuhan kita Yesus Kristus. Semoga kalian memiliki
    rahmat dan kedamaian!
  omw-omw: Nte Poruvama. Ntevata Sairaasivavata Timotivavata tirenramwu nkye Kotira
    nraakye qora Tesaronaikaaqi variahua nkyinima qara ntumwa teta. Nkye tiri tiqora
    Kotiranivantovata Iesusi Karaisiranivantovatama varita. Kotiva nkyi kyuqema nyatairaro
    nkyi mwutukyaqitaira qihaakya hirata variata.
  yrb-yrb: Na Foro, nana ewa sina owawa ue odatane eawe. Sairasini Timotini nabai
    ibeda yaba ario waisi. Ya Tesoronaika su uwara, ya Baba Godinu naueta uwaraba
    yana Godini Yesu Kerisonu uwara. Godima ya kobererau durua ufite ya nesiaba wesarauini
    ure nudarau ueta mafiro merau ibifoe iba watane.
  maa-NT: Jñò xi xi̱ta̱ na̱xa̱ndá‑la̱ Nainá maà xi titsa̱jnaà ya̱ na̱xa̱ndá Tesalónica
    nga ya̱ titsa̱jnakjoòko̱o Nainá xi Na̱'èn‑ná ko̱ jè Jesucristo xi otíxoma‑ná,
    'a̱n xi 'mì‑na Pablo titsa̱nìhixot'aà‑nòje̱n ko̱ Silvano [ti̱jé‑ne xi 'mì Silas]
    ko̱ Timoteo. Nainá kàtatsjá‑nò kjo̱ndaà ko̱ kjoa̱'nchán ya̱ i̱jiìn ini̱ma̱‑nò.
  mcq-mcq: Nú Poru ho Sivenasi ho Timoti ho ijano sosia kaꞌene Tesaronia Godi Amoho
    ꞌee Natohwa Jesu Keriso puni vaji hiju jihipunaꞌe pasikaho veju. ꞌEne maiji vwihaniujine
    ꞌee matauviꞌinijaho jona.
  sus-A: ثْلُ، سِلِقَنُ، نُن تِمٌتٍ نَن يِ كِ، كَتَرَبِ بَبَ عَلَ نُن عَ شَ مِشِ سُفَندِشِ
    مَرِفِ عِسَ شَ دَنشَنِيَتْي حَمَ مَ نَشٍيٍ نَ تّسَلٌنِكِ. عَلَ شَ هِننّ نُن بْحّسَ
    قِ وٌ مَ.
  jpn-1965: パウロ、シルワノ、テモテから、父なる神および主イエス・キリストにあるテサロニケ人の教会へ。恵みと平安があなたがたの上にありますように。
  fra-SBL: 'Paul, Silvain et Timothée, à l''assemblée des Thessaloniciens, en Dieu
    le Père et le Seigneur Jésus-Christ : Grâce et paix à vous de la part de Dieu
    notre Père et du Seigneur Jésus-Christ.'
  yka-yka: Sulat inin amban aku, si Paul, duk meˈ saweˈkun si Silas duk Timoteo. Pasampay
    kami inin piyu si puweblo Tessalonika si kaˈam kēmon meˈ sukuˈ si Samate bi Tuhanin
    duk si Panuhutanten bi Isa Almasi. Karayaw weˈ luwal kaˈam ipat Tuhanin duk karayaw
    luwal sanyang dem ateybin.
  mle-mle: Wun Pol Saylasawa Timoti nyan nakamwiyib ki lapa nyig gwurak sukwubana,
    gwurak Godak wukijibir tikwana Tisalanika tipa kidiy Asaay Godawa Yitaypika Duw
    Jisas Krais birikidiy tinadiyik. Aw wun birkik bas situwabir gwurak kwiybirkik
    biriki sukwasukw kwurkwana mawul, aw sisuwbirik, kwusida-takaan tikwana mawul
    kwurgwurkik.
  shp-NTPO: Ea Pablo, Silvano, Timoteo, jatíxonra ja Tesalónicainoa joi akaibo non
    saludo bomai. Jaboribi ja non Ibo Jesucriston Papa Dios betan ikanaitian, Diossenbi
    jawen noimisti shinan betan jawen xabá shinanman mato akinboresbanon.
  aom-aom: O asëꞌe Thessalonica ekaresiaho Paul naro Silvanus-ro Timothy-ro ave jöho
    bamëhö. Jemë God Vavu hesi o Bada Iesu Keriso-are ekaresiaëro jëvëꞌëro Thessalonica
    amore raromarujoho noro jemesi örire jejëmijö. No nague God-ro huë baeromo ajëmijego
    maro raromoꞌirarijego.
  geb-geb: Gu Por, Sairas, gu Timoti, nza kha gava khergiap, nde Tesaronaika ŋgu bakɨmen
    kav guigira Zisas khothɨgi gumgi gu mbigi, nza anan nde ndi mbai. Nde nza Ndia
    Fhe Bakɨme gum Guma Bakɨme Zisas Krais phorga ki gumgi gu mbigi ma. Fhe Bakɨme
    nden korar muuŋv, ndavi mɨɨtɨgir nden nɨɨŋrim, nde kɨri.
  bsj-bsj: Bulus nin, ka-nge Sila ka-nge Timoti, na ne bikur wabero Tassabinka
  cak-cak: Yin Pablo, ri Silvano y ri Timoteo, nikatz'ibaj-e ri vuj re' chive rix
    ri xa jun ibanon riq'uin ri Katata' Dios y ri Ajaf Jesucristo, ri nimol-ivi' pa
    tinamit Tesalónica. Can ta xtic'uje' pan ivánima ri favor y ri uxlanen ri nipe
    riq'uin ri Katata' Dios y ri Ajaf Jesucristo.
  chf-NT: Cä täscäbenetla ni junda anela machcatac a woylan abala ya'i tä Tesalónica
    uc'a tubaletla cä Papla Dios y Cajnojala aj Jesucristo. No'on aj Pablojon t'oc
    täcä aj Silvano y aj Timoteo cä täscäbenetla u c'aba' Dios. Ajnic utz u c'ajalin
    cä Papla Dios y Cajnojala aj Jesucristo t'oc anela. Co que u yäc'benetla ajniquetla
    utz.
  tlf-tlf: Nugumal nuubip aga? Fol nisino Sailas sino minte Timoti sino ninggil nuta
    suuk kon koyo God imi unang tinum abiip Tesalonaika kutam albip ipmi kwaapmup
    no tolon-temu ko. Nuyo utamupta e, ibo numi Aatum God sino Kamogim Yesus Krais
    sino imi ilak uyo fomtuup dosip kalaa age-nulup e, nuyo dagaga-bulupta, God yagal
    tebe-nala ibo telele-balata, ipmi aget tem uyo bilili age-bom-nilipta o agan-bulup
    ko.
  piu-2006: Nganaṉatju Puulalu, Tjayilitjalu, Timitjiyilu Tjitjaluniyanya ngurrara
    tjuṯaku nyurrangarrimpa piipa ngaatjanya wakara wantirriyaṉi. Nintingkulatju kuliṉi
    nyurrangarri mayutju Yiitju Kurayitjaku walytja tjuṯa nyinanyi, paapa Katutjakuṯarra
    walytja nyurrangarri nyinanyi. Ngayulu Katutjanya tjapilpayi paluru aḻṯururringkula
    nyurrangarrinya kutu yaṉṯayaṉṯantjaku, nyurrangarri palumpa yunypa nyinanytjaku.
  poh-NT: Reꞌ hin maꞌ Lu̱ꞌ chi cꞌahchiꞌqui̱n quihchꞌilem i maꞌ Si̱las chꞌi̱l i Timote̱yo,
    cꞌahchiꞌ nitzꞌihmbam je hu̱j wili aweh hat-tak comonil aj niminel aj Tesalo̱nica
    reꞌ choplic acꞌux tak ru̱cꞌ Ajabe̱s Dios jeꞌ woꞌ chiri̱j i Lokꞌ laj Ajabe̱s Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Nok cꞌahchiꞌ nitzꞌihmbam je hu̱j wili, nipahkaj
    johtok pa niti̱j chi reꞌ ta woꞌ nak kAja̱w Dios chꞌi̱l i Jesus toꞌbonok cho aweh
    tak eh chiyew ta woꞌ nak cho rinimal suk laj cꞌuxlis pan awa̱mna tak.
  tue-tue: Yʉʉ Pablo, yʉʉ menamacãrã Silvano, Timoteomena mʉ́ã Tesalónica macãrã Jesuré
    padeorí põna macãrãrẽ ãñudutia. Mʉ́ã marĩ Pacʉ Cõãmacʉ̃, marĩ Õpʉ̃ Jesucristomena
    ãñurõ niijãcu. Cõãmacʉ̃ mʉ́ãrẽ ãñuré ticoaro; ãñurõ niirecʉtiri tiiáro.
  bjp-bjp: Ia Pol, Sailas ke Timoti, kemtuul sisiit usuf gam foron tom unune na maleh
    na Tesalonika ae gam unune lo God Tama kerer ke Kumguui Iesu Karisito. Famais
    turan siaroh ke God usuf gam.
  xon-xon: Min Pɔɔl, ni Silfanus, ni Timoti le ŋmee kigbaŋ kee ti tii Yesu aanib bi
    bi Tesalonika aatiŋ ni ki ye Tite Uwumbɔr ni Tidindaan Yesu Kristo aanib na. Uwumbɔr
    ŋa tinyoor ŋa ni pu, ki tii nimi nsuudoon.
  tzo-ZNT: Voꞌon Pabloon, xchiꞌuc li Silvanoe, xchiꞌuc li Timoteoe, chajcꞌoponticotic
    tal ta vun, voꞌoxuc ti coꞌol quichꞌojtic ta mucꞌ ti Jtotic Riox ta vinajele xchiꞌuc
    ti Cajvaltic Jesucristoe ti liꞌ nacaloxuc ta jteclum Tesalónicae. Acꞌu yacꞌboxuc
    crasia ti Jtotic Riox ta vinajele xchiꞌuc ti Cajvaltic Jesucristoe. Junuc me avoꞌonic,
    mu me cꞌusi xal avoꞌonic.
  mpm-NT: Ruꞌu Pablo jiin Silvano jiin Timoteo, chaa ri tutu jaꞌa nuu taka roꞌo, yɨvɨ
    ka kandixia Jesús ka ndututu ñuu Tesalónica, vanuxia ja ka yɨꞌɨ ra jiin Tata yo
    Yandios jiin Jitoꞌo Jesús. Ti Jesús kuu Cristo, ya ndiso jniñu ñaꞌnu nuu Yandios.
    Ti maa Tata yo Yandios jiin Jitoꞌo Jesús, na kundaꞌu ini ya ti na chindee ya roꞌo
    naa ra, ti ja na kukuee kunchuku ra nava kuni maa ya.
  ots-NT: Nugö, dúr Pablo, dí yojme car Silvano co car Timoteo. Nugöje dí pɛnquije
    na̱r carta‑ná̱, nuquɛjʉ, ʉm hñohuiquijʉ, gár bbʉpjʉ pʉ jar jñi̱ni Tesalónica.
    Xcú hñemejʉ ca Ocja̱ co cam Tzi Jmu̱jʉ Jesucristo. Guegue cam Tzi Tajʉ pʉ ji̱tzi
    co ni car tzi Jesucristo da ddahquijʉ bendición cja̱ da möxquijʉ pa gui hmʉpjʉ
    rá zö.
  hoy-hoy: पौलुस अदिक सिलवानुस अदिक तीमुथियुस उन दी टु थिस्सलुनीकेगोळ मंडली नव हेसुर
    जो परमेश्वर आप्प अदिक प्रभु यीशु मसीह अन लॉकुर आर अनुग्रह अदिक शांती नीमी सिकतेला
    ईरूल.
  amo-amo: Bulus, Silvanus nin Timothy, uchin du kuti kulau nTassulinika nanya Kutelle
    Uchif nin Chikilari Yesu Kristi. Nshew nin mang udu kitimine.
  pjt-pjt: Uwa, Jesuku walytja tjuṯa, ngayuluṉa Paulalu lita nyangatja nyurampa walkatjunanyi
    ngura pala Tjitja-lanikala nyinanytja tjuṯaku. Panya nyura Mama Godaku walytja
    mulapa nyinanyi Mayatja Jesuku Christaku kuḻu. Kala nyangatja Tjaalatjalu Timitjilu
    nganaṉa maṉkurtu lita nyangatja nyuralakutu ma-iyaṉi nyurampa pukuḻarira. Ka Mama
    Godalu nyuranya pukuḻtju puḻkangku kanyinma munu nyuranya kurunpa rapaṟa pukuḻmanama.
  cwe-cwe: Paulo na Silowano na Timoseyo, chojandikila bumbila da wahuwila wa Chilisito
    weli Sesalonike, weli wa Mulungu Tata na Mndewa Yesu Chilisito. Nowalondela unovu
    na tindiwalo.
  daa-NT: Ŋa nun Pool, iŋ Silben ho iŋ Timote kat siiraat maktumne-an ɗo *Egliz kaak
    goy ɗo geeger ka Tesalonik, ɗo kuŋ kuuk geen̰ji ku Tatte Buŋ ho *Rabbinte Iisa
    Masi. Buŋ yaako barkiyiŋko ho yaako iye aapiye.
  mlp-mlp: Yaqmo Pol, ya iyogniz Sailas ayow Timoti nenaq i gamuk ka mar tonim ne
    Yesus ago on mataw uliq Tesalonaika-ib osayta na gigo hib eman leh negaq. I Gimam
    God teq i gigo Iyahta Yesus Krais inaq in ne giwamuzsa ne in gihaqenib osayta.
    God agem dimunta negad in ne gigem emid midemeqmo usan.
  ape-C: O ipak Iruhin ananish arpesh pape Tesalonaika iri! Eik Pol yani Sailas iri
    Timoti mape agundok aria yenekumepogu apudok shup ipak. Ipak douk patukur apakin
    Yain Iruhin nani Debeini Jisas Krais aria pape amamip atip iri. Apak makri Iruhin
    nutaurumep meyoh aria ipakiruh aparuh hur wosik.
  bgs-bgs: Ni sulat tikud áknami na si Pablo, si Silas, asta si Timoteo. Igsulatan
    dé sikiyu na ágpamaké tun ta Tesalonica na mga sakup katô Ámmà ta na Manama asta
    katô Áglangngagán na si Jesu-Cristo. Mólà pa ka matanggap yu tô kédu asta tô kasunayan
    tikud tun ta Manama.
  faa-faa: Tesaronaeka apea Yasu Keresoa paosa aporo hinamo risia reaki ano Poremo
    sawi one poparaka makerakanapo. Isiapo Ata Koti arirakano isiapo Unihae Yasu Kereso
    tetāki repo himu hakásaraka hemakapukua kataka marekea risikinapo. Reane Kotimo
    makoteraka arirakano re tau auaraka risikiasimo nōmo hemakapurakaripo. Saerasepe
    Timoti tetā soko anoyaki rekeno asekea, isiapo suamo reane hemakapuraka, sawi
    one poparaka makerakanapo.
  kik-kik: Nĩ ithuĩ Paũlũ na Sila, na Timotheo, Twandĩkĩra kanitha wa Athesalonike
    marũa maya ũrĩa ũrĩ thĩinĩ wa Ngai Ithe witũ o na Mwathani Jesũ Kristũ. Wega na
    thayũ wa Ngai irogĩa na inyuĩ.
  cap-NT: Wejr Pabluqui, Silvanuz̈tan, Timoteoz̈tan, tii cartal cjijrz̈cuc̈ha anc̈huc
    Tesalónica wajtchiz z̈oñinacz̈quin. Nii wajtquiz icliz z̈oñinacc̈hucc̈ha anc̈hucqui.
    Niz̈aza Yooz Ejpz̈tan Yooz Majchtan tsjii kuzzizc̈hucc̈ha. Jalla niz̈tiquiztan
    uc̈hum Yooz Ejpz̈tan, niz̈aza uc̈hum Jesucristo Jiliriz̈tan anc̈hucaquiz yanapt'ila.
    Niz̈aza zuma cuntintu kuzziz walikaj kamkatla.
  ksr-ksr: Pool, Sailas ano Timoti nononoŋ Tesalonaika uumeleeŋ kanageso oŋowo qaa
    amiŋ mobombaajoŋ tere koi oojoŋ. Oŋo Maŋ Anutu ano Poŋ Jiisas Kraist yorowo qokotaaŋ
    naŋgi mono kaleŋmoriaŋ oŋoni luaenoŋ laligowu.
  eng-TNT: Paul Syluanus and Timotheus. Vnto the congregacion of the Tessalonyans
    in God the father and in the Lorde Iesus Christ. Grace be with you and peace from
    God oure father and from the Lorde Iesus Christ.
  sbs-sbs: Paulusi, Silvanus, ni Timotea ku nkereke i vena Matesolonika mwe Ireza
    Ishetu ni Simwine Jesu Keresite. Chishemo ni nkozo zive nenwe.
  sue-sue: Na Paulo ata Siluanoto Timotire ami nikare Tesalonika nata ge ninai dubu
    amire pas ei awa gainonakare awa. Nikare Anutu Mama ata Tua nasokai Yesu Kristora
    ema dubu wero nowewa. Dumi yagabare duba-ozaire nisokare nana itaise.
  fra-NCL: 'Paul, Sylvain et Timothée à l’Eglise des Thessaloniciens, réunie en Dieu
    le Père et en Jésus-Christ le Seigneur :'
  snn-NT: Yë'ë, Pablo, yë'ë gajecua Silvano, Timoteo, bacua naconi, yëquënabi utire
    toyani saoyë mësacuare, Riusu bainreba Tesalónica huë'e jobo ba'icuare. Taita
    Riusu, mai Ëjaguë Jesucristo, bacuabi mësacuani bajën, mësacuare ëñajën cuirajënna,
    mësacua recoyo bojo huanoñe ba'ijë'ën, cayë.
  atb-NT: Ngò Poluq, Sila eq Timohti pé gi, Îwa Garai Gasang eq Yhumsîng Yesuq Hkrisduq
    má nghut nyî bê bang, haû Htesaloni wà mó byu pê é noqkuq hpúng lé dang kyô kat
    lhê. Garaî jeju eq nguingón hkyô gi, nungmoq chyáng ru joq nyî sháng gaq.
  cek-AK: 'Pawl, Silvanus hoi Timote mah aicae Ampa Sithaw hoi Angraeng Jesu Kri ah
    kaom Thessalonika vangpui ih kricaabunawk khaeah hae tiah thuih pae: aicae Ampa
    Sithaw, Angraeng Jesu Kri khae hoi ih tahmenhaih hoi monghaih to nangcae khaeah
    om nasoe.'
  bkd-bkd: Iyan a si Pablo sa migsulat taini duma ki Silas daw ki Timoteo. Sinulatan
    day inyu sa tagkaamul-amul ha mga tumutuu diyan ta Tesalonica ha nasabuwa duun
    hu Dios ha Amay taw daw diyà ki Jesu Cristo ha Ginuu. Sa Dios mag-ila inyu hu
    grasya daw kalinaw.
  ctu-76: Joñon Pablojon. Quic'ot Silvano quic'ot Timoteo mic ts'ijbubeñet lojon ili
    jun ochemet bʌ la ti' t'an Dios mu' bʌ la' much'quin la' bʌ ya' ti lum Tesalónica
    bʌ i c'aba'. Chʌncol la' tyem ajñel la' wic'ot Dios lac Tyat yicot lac Yum Jesucristo.
    La' ajniquetla ti yutslel i pusic'al yic'ot i ñʌch'tyʌlel Dios lac Tyat yic'ot
    lac Yum Jesucristo.
  lac-NT: A teno', Pablojen, quin ts'ibtic techex a je' ju'una' yejer Silvano quin
    ts'ibtic. Yejer Timoteo quin ts'ibtic techex xan. Quin ts'ibticob techex ij quet
    acsʌ'orirex tu ca much'quintiquex a bʌjex quir a c'ujintiquex C'uj ich u cajar
    Tesalónica. Quin ts'ibticob techex quire' p'eri' a worex yejer ic Tetex C'uj.
    Baxuc, p'eri' a worex yejer ic Jaj Ts'urirex Jesucristo xan. A tenob, quin t'ʌnicob
    C'uj techex ca' u yamtechex ic Tetex C'uj. Baxuc ti' ic Jaj Ts'urirex Jesucristo.
    Ca' qui'ac a worex ti' ic Tetex C'uj soc mʌna' ba' ca tucriquex. Baxuc ti' ic
    Jaj Ts'urirex Jesucristo, xan.
  xla-xla: Di Polo mate Saeles mate epo Timoti mate yu ilimale iye Tesalonika sos
    dulu dla mikadepe dle so wua꞉ watle hamima. Adipalati, wua꞉ye A God mate Lod Yesu
    Keliso mate dulu dla ha꞉ha꞉po. Epedeme Lodta bokotiyapo malamale mate sadle mateta
    wua꞉ dulu dla ellepe.
  xav-NT: Ĩsazei'wa norĩ, wa hã Paru, Sira, duré Timotiu, wa ãma aima rob'ui'éré za'ra
    wa'aba ni, Tesaronita na 'ri nho'õmo nhisi ãma asiré 're asi'rã'õtõ aba mono norĩ
    ma. Wamama hã 'Re ĩhâimana u'âsi mono hã, duré Wanhib'apito Zezu Cristu hã te
    asina 're ĩ'umnhasi za'ra wa'aba mo, ĩsib'a'uwẽ, 're aihâimana za'ra wa'aba mono
    da. Wa norĩ hã ta norĩ ma, wa ai'ãma 're wamreme zusi u'âsi 'wa, ĩsimizawizé hã
    ai'ãma 're hâimana u'âsi za'ra wa'aba mono da, rowẽ u'âsi, ãma 're anomro aba
    mono da.
  cuk-cuk: Anmar Pablo, Silvano, degi, Timoteo, bemar-Jesúsʼba-nanaimalad-danar-Tesalónica-neggweburgi-ambikunonidamaladga,
    garda narmakmalad. Bemar Bab-Dummadgi, degi, Bab-Jesucristoʼgi-akananaimalad.
    Anmar-Bab-Dummad, degi, Bab-Jesucristo, bemargi nued binsamarsun, degi, e-ulubgi-bogidik
    bemarga uksabarsun.
  tbf-tbf: Eou e Paulo, egatuo e Silas ma e Timote, gatuo vavataor rakot simi kulou
    vodovodon tuktuk i Tesalonika, enga ese se Raban mi Tam ma simi Nguts e Iesu Karisito.
    Mi tentoiv ma mi molu ta mon meie nga.
  uig-CYR: Мәнки Павлус, Силас һәмдә Тимотийдин ХудаАтимиз вә Рәббимиз Әйса Мәсиһдә
    болған, Тесалоника шәһиридики җамаәткә салам. Силәргә меһри-шәпқәт вә хатирҗәмлик
    болғай!
  ikw-NT: Mawa, Pọlu nụ Saịlasi nụ Timoti naagba ọkwukwo gbaznenu ọgbako Chiokike
    ke zị nụ Tẹsalonika nụ rẹwhna ke Chiokike Nda nụ Nyenwe aị Jizọsi Karaịsi. Udno
    nụ oru dazịnu anụ.
  khs-khs: 'Tesalonaika koamesa: Keleso sena kesale sitala kima Pole neyewi sawi momate
    tiye ilikepilakeye. Ni Ata Kotewa nini Piseiki Yesu Keleso a:mawa kiyawa matana
    semetei kulupela: sitalakeye. Kiwa Koteyewi mokopo seselesewa kiwa o:suluke hopola
    sita:pesita: neyawa matanekeye. Sailese Timoti a:ko:la newanapulu ela: niyawa
    kiwamo matanese sawi we ke momate tiye ilikepilakeye.'
  dwr-ENT: ኑኒ ጳዉሎሲ፥ ሲላሴኔ ፂሞቶሲ ቴሴሎንቄን ዴዒያ ኣማኒያ ኣሳቶ ሃ ዳቢዳቢያ ፃፌቶ፤ ሄዋንቱ ፆሳ ኑ ኣቡዋንቶኔ ጎዳ
    ዬሱሲ ኪሪስቶሳዋንቶ፥ ኣ ኬካቴይኔ ሳሮቴይ ጊዶ።
  pma-pma: Inau, Pol, ral min Saelas ka Timoti, metmutis leta ekek vat ven kami, meatin
    keil koa avi onen Ahi Tata ka Asuv Iesu Kristo koa mimul en sios ten out Tesalonaeka.
    Metvisi keke more envatien ka tomat onen Ahi hel en moulien onami.
  atd-NT: Ka soini no sulat, ogligkat kanami no si Pablo, woy si Silas woy si Timoteo
    no igpaalap noy kaniu no taga Tisalunika no nohimu on no sakup to Magboboot no
    ian Amoy ta woy sakup dod ni Hisu Kristu no Lagboy no Igbuyag ta. Ogbuyu koy to
    oyow ogkohoy-uan kow to Magboboot woy si Hisu Kristu no ian Lagboy no Igbuyag
    ta woy ogbuyu a to oyow ogbogayan kow ran to maawang no goinawa now.
  tel-2017: తండ్రి అయిన దేవునిలోనూ ప్రభు యేసు క్రీస్తులోనూ ఉన్న తెస్సలోనిక సంఘానికి
    పౌలు, సిల్వాను, తిమోతి రాస్తున్న సంగతులు. కృపా శాంతీ మీకు కలుగు గాక!
  hat-BSA: 'Paul, Silvain ak Timothée a legliz Tesalonisyen yo nan Bondye, Papa a
    ak Senyè a, Jésus Kri: Lagras pou nou ak lapè.'
  top-NT: Aquit Pablo, Silvano y Timoteo cca̱ma̱lakacha̱niyá̱n jaé carta huixín li̱ta̱camán
    tí ni̱ li̱makxtaká̱tit li̱pa̱huaná̱tit Quinti̱cucán Dios y Quimpu̱chinacán nac
    ca̱chiquí̱n Tesalónica, Dios caca̱cxilhlacachá̱n y caca̱ma̱xquí̱n li̱pa̱xáu latámat.
  msk-msk: Ako si Pablo, yagasolat ako kamayo na taga Tesalonika. Si Silas aw si Timoteo
    yang kanak manga inagad dini. Kamo na manga sakop nang Ama ta na Dios aw ni Jesu
    Kristo na kanatu Ginoo, pyapadaraan kamo nami nining solat. Pyangayo nami kamo
    sang Dios antak kamo abay panalanginan antak marinaw yang dumdum mayo.
  gyr-NT: Che, Pablo, Silvano reseve iyavei Timoteo, aicuachía co che ñehe pẽu, ore
    rɨvɨreta, peñemonuha vahe Tũpa upe tecua Tesalónica ve, yande Ru Tũpa, yande Yar
    Jesucristo rese peico vahe. Tape rovasa pe reco tuprɨ ãgua yande Ru Tũpa, yande
    Yar Jesucristo avei.
  kmh-kmh: Chin Pol, Salas, Timotiy nimbip Tesalonayka biynimb Gor Biyomb chin apiymiŋay
    ak ker mindpim gok, minj tiksipun. Gor apiymiŋay nimbip simb niŋiy direp ger,
    mindrep ginimimb.
  ukr-ONPU: Павло, Силуан та Тимофій. Церкві із Солуня в Бозі Отці та Господі Ісусі
    Христі. Благодать вам і мир!
  emi-emi: Aghi Pol, Saelas me Timoti, Ami pitipiti atu etaimim taumattu ngatoa tale
    ale manga ateva ona eTesalonika ta God Tamaita ia, me Vau ngepona ateva Iesu Karisto.
    Ami looloo sae va maamasinaane God me luei aue etoka etaimim.
  zpv-NT: Naꞌh Pahblu, cun Silvanu, cun Timoteu; racaꞌh nu dxihtsi riiꞌ loh tu lasaaꞌ
    raꞌ nu nin naa raꞌ bwiinn guidoꞌ xteenn guihdxyi Tesalónica nin nabahannee raꞌ
    tuhsi laꞌh Xtaada Dxiohs raꞌ nu cun neezaa Daada Jesucristu xteenn nuꞌh. Laꞌh
    Ñiꞌh gacanee Ñiꞌh laꞌh tu cun gusacwachidxyii Ñiꞌh stoꞌ tu.
  gux-gux: POLO, SILASA leni TIMOTE n diani li tili yinba kilisiti nitaanli yaali
    n ye Tesalonika, ki ye u YIENU yua n tie BAA ni nni leni o Diedo JESU Kilisiti
    nii nni. u TIENU ŋanbili n ya ye leni yi.
  kos-kos: 'Sel Paul, Silas, ac Timothy — Nu sin mwet lun church in Thessalonica,
    su ma lun God Papa ac Leum Jesus Christ: Lungkulang ac misla in oan yuruwos.'
  ibo-ibo: Akwụkwọ ozi a si nʼaka Pọl, Saịlas na Timoti. Na-abịara nzukọ dị na Tesalonaịka,
    ndị e jikọtara ha na Chineke Nna, na Onyenwe anyị Jisọs Kraịst. Ka amara na udo
    dịrị unu.
  yml-yml: Emavo, yau Faulo, Sailasa wata Timoti taiadi ꞌa vekaiwa ꞌwaimie. ꞌOmi Keliso
    yana ꞌAilaꞌa ꞌwa miamiani ꞌatamana Tesalonaika ꞌwaineye, Yaubada Tamada wata ꞌada
    Toveimea Iesu Keliso yadi tomotoga, ꞌwaimie ꞌa kilukiluma. ꞌA veveluꞌui faifaimi,
    nuanuama Yaubada Tamada wata Keliso ma yadi nuakalikali i na vevesauluva ꞌatumaina
    ꞌwaimie wata nuanua bikana i na velevelemi mia ꞌatumaina taiadi.
  ory-ory: ପାଉଲ, ସିଲ୍ୱାନ ଓ ତୀମଥି, ପିତା ଈଶ୍ବର ଓ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ଥିବା ଥେସଲନୀକୀ ସହରରେ
    ଥିବା ମଣ୍ଡଳୀ ନିକଟକୁ ପତ୍ର; ଅନୁଗ୍ରହ ଓ ଶାନ୍ତି ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ହେଉ।
  bzj-bzj: Dis leta da fahn mee, Paal, lang wid Sailas ahn Timoti. Wi di sen it tu
    di bileeva dehn weh deh da di cherch eena Tesalonaika, dehn wan weh bilangz tu
    Gaad wi Faada ahn di Laad Jeezas Krais. Wi pray seh dat Gaad gi unu grays ahn
    pees eena unu haat.
  chk-chk: 'Äm Paulus, Silas me Timoty aia kapong ngeni chon ewe mwichefel lon Tesalonika,
    ir nöün Samach Kot me ach Samol Jesus Kraist: Ümöümöch me kinamwe epwe nonom remi.'
  ssd-ssd: Tane Mam Kuate, Suŋgo Yesus Kristus nale tuku mbal Tesalonikaŋge minig
    tane ŋakmba kaiye. Ye Paulus Silvanus le Timoteus sine tane ndoŋ pasa-pasakam
    proweg. Kuate nu tane ake sinaŋ make patika ŋgamuŋgal wamdus bul sertiŋguwa. Son.
  acr-TNT: Riꞌin Pablo cucꞌ ri wachbiꞌil Silvano y Timoteo cakatak bi wa carta che
    alak, ri alak re riglesia cꞌo Tesalónica, alak re ri Kakaw Dios y re ri Kanimajawal
    Jesucristo. Cꞌulu cꞌu alak ri unimal rutzil cꞌuꞌxaj y ri utzil chomal re ri Kakaw
    Dios y re ri Kanimajawal Jesucristo.
  rop-rop: Orait, mi na Pol, en mi raidimbat dijan leda garram dubala wekinmen blanga
    mi neim Sailas en Timathi. En mi raidimbat dijan leda langa ola Kristjan pipul
    deya langa det taun gulum Thesalonaika. Yumob pipul blanga God, en yumob blanga
    det Bos Jisas Krais du. Wal melabat wandim God en Jisas Krais garra brabli kain
    langa yumob en meigim yumob jidan gudbalawei.
  mee-mee: Iau ae Pol kala nge Sailas bae Timoti, mangng pana mologi ka paꞌe lau laekia
    ta ginunga ae ra lopatokonakana te Karais e momo ngae Tesalonaika. Ka paꞌe te
    miau ra ragau rae Nutu a i a Tamara ba ragau rae Iesus Karais A Avolaukita. Mangng
    ka kavkave Nutu ta i tungnge lopengana ba momongpengana ae i te miau.
  mwf-2018: Ngankuneme-ka ngarramnarrurililneme ngarra nanki-nu, Paul thangunu Silas
    i Timothy. Ngankuneme ngarramnarrurililneme-ka kardu ngarra da nan nukunu narnam
    Thessalonica, kardu ngarra Yile neki nukunu numpan-ya i Pule nekingime Jesus Christ
    nukunu wanku. Ngankuneme ngarramnarrudharrpuneme Yile neki ngumpanka-ka da mange
    patha manarranu purru i marda pekpek panarramutnu.
  dif-dif: Paululu ja Silvanulu ja Timotheulu, Thessalonicha mili wolarani Goda Ngaperani
    ja Kapara Jesungu Christungu. Manjula jurangu nganaiatimai ja murla Goda ngaianani
    Ngaperandru ja Kapara Jesu Christungundru.
  gam-gam: Nono Nane God ne, Iwa Kerman Jisas Krais pillgi djinj una dumo Tesalonaika
    ye mor ge, na Pol ne, Sailas ne, Timoti no pepa bolo ye aunmon. God ye wopake
    pille aundaka ye ellne tukne arngan yenda moye.
  nou-nou: Na Paul mi Silas de Timothy de da ove eiawa Iesu gebe ari embobo Thessalonica
    nati da ainda God Mamo de Bada Iesu Keriso de da topo da ititera. Edo God ingoda
    yei jo jamo jamo ari de wasiri ewamei ari de itare.
  mqb-NT: Sə vindek ayak ɗerewel a anan nà, nen Pol, manay tə Silas tatə Timote.
    Ma jak ikwen ayak 'am anà kwanay ɗo a Yesu ahay à wulen su doh sə Tesaloniki,
    kwanay ɗo ana Bəbay a nuko Mbərom tə Bahay a mənuko Yesu Almasihu. Mbərom â gak
    ikwen sumor anahan, aday â varak ikwen zay re.
  ape-B: O ipak God ananipu elpech pape Tesalonaika uli! Yek Pol yanu Sailas uli Timoti
    mape agundak ali yenekumepagu asudak pas ipak. Ipak douk penek pas apakinu Aninu
    God nanu Diginali Jisas Krais ali pape amamipu atipaluli. Apak makli God nugakomepu
    meyoh ali ipakiluh apaluh hlulu kalbu.
  grc-F35: Παῦλος καὶ Σιλουανὸς καὶ Τιμόθεος τῇ ἐκκλησίᾳ Θεσσαλονικέων ἐν Θεῷ Πατρὶ
    καὶ Κυρίῳ Ἰησοῦ Χριστῷ· Χάρις ὑμῖν καὶ εἰρήνη ἀπὸ Θεοῦ Πατρὸς ἡμῶν καὶ Κυρίου
    Ἰησοῦ Χριστοῦ.
  cav-NT: Quirica rique cuadishaya, Tesalonicaju Yusu pureama aishu caradati bahue
    cuanaja ishu. Ique Pablo. Silvano, Timoteo jadya retse eatsehue. Micuana micuana
    ecuanaja Etata Yusu jaque, tumebaedya Ecuana Cuatsashaqui Jesucristo jaque. Yusura
    jida tsehue nenarucue tuja quiyuhuebati tsehue. Tura inime tsapema neanishacue.
  kgp-NT: Paulo tỹ rá vẽ. Isỹ cidade tỹ Tessalônica tá ke ag mỹ rán hã vẽ. Tessalônica
    tá ãjag tóg vẽnh mãn tĩ, Topẽ vĩ mẽ jé. Topẽ tũ vỹ tỹ ãjag nỹtĩ, ẽg jóg mág ti.
    Jesus Cristo tũ vỹ tỹ ãjag nỹtĩ gé, ẽg Senhor ti. Sỹ ãjag mỹ vẽnh rá jẽnẽ vẽ,
    kỹ Silas vỹ jẽnẽg mũ gé inh mré, Timóteo ke gé. Topẽ mỹ sóg to vĩ tĩ, ti tỹ ãjag
    tar han jé, ti tỹ ãjag mỹ vẽnh jykre kusa nĩm jé.
  bvd-bvd: Nau sa Bol ma sa Saelas ma sa Timotii ne meli kekeda kau fuamolu konia
    manata mamana ne molu tiidooa naa fai Maa kolu God ma fai na Aofia kolu sa Disas
    Kraes, ne molu nii 'i Tesalonaeka. God ka ade diana ma ka falea 'ana aroaroa nia
    fuamolu sui.
  ukr-1871: 'Павел, та Сильван, та Тимотей до церков Солунських у Бозї Отцї і Господї
    Ісусї Христї: Благодать вам і мир од Бога Отця і Господа Ісуса Христа.'
  apz-apz: Ngko Poulɨꞌni olo iyoswo loso sekwo aꞌamu ango Tesolounika sopo Anɨtuꞌnji
    Hwe Engo Jisas Kɨlaisɨꞌnjimneꞌno sɨmeho uyɨwoꞌnɨngkohofo sokuneꞌno mtɨꞌmokalokuhwono.
    Sailasɨꞌnji Timoutiꞌnji oso hwaꞌuꞌnji ngkoꞌnji humentani mtɨꞌmokalokuhwono. Sekwo
    Anɨtuꞌnji Hwe Engo Jisas Kɨlaisɨye mehomi soku, siko sekumo yoꞌmayo wopɨngo selohofohosɨsi
    sɨmeho pompenjiyo wosejopanjiyoho.
  yon-yon: Pool yoom Sailas yoom Timoti yoom. Ambe God yoom Yariman Yesu Keresu yoom
    yaa anam andiwendan Tesalonaika aom doriib, yiib yaa wongkuub kii. Kabamoon kondoon
    ye mimyob dowakeniib yewenubmo dobiriyiib kuu yiib yaa bangkandok.
  poi-NT: Ɨch aPablo. Ait́t́a yɨɨm con wɨste̱n jém tantɨ̱wɨtam jém Silvano y Timoteo.
    Sɨɨp manjáyayt́ámpa mimicht́am jém miit́t́aŋwɨɨp jém attebet Tesalónica jém iŋcupɨcnetaŋwɨɨp
    Jesucristo. Mimicht́am jém tanJa̱tuŋ Dios mimɨɨchit́am y jém tánO̱mi Jesucristo
    mimɨɨchit́im. Sɨɨp Dios miyo̱xpáttámiñ iga wɨa̱p iŋwatta juuts ixunpa Dios, iga
    odoy iniid́iñ jém co̱bacpi̱ji.
  wuv-wuv: 'Hai''ou Paul, Silas ma Timothy, hai''ou''ei ne''inaa a''a fei losuu yei
    Thessalonica, fei i a''a mei Haidaa, mei Ama ma ana a''a mei Fasu Jesus Christ:
    Fei rawani''a ma fei gutafarawania i ude a''a hamu''ou.'
  quf-NT: Nuqa Pablumi, ukninchikkuna Silvanuwan, Timoteuwan pulla, kay kartata iskribimuni
    qamkuna Tesalónica pwiblupi kriyiqkunaman. Chaqa qamkunatami Taytanchik Dyus chaynulla
    Amitunchik Jesucristo pullakushushallapa. Chaymi Taytanchik Dyusman mañakuni,
    llakipar tukuy imapi yanapashunanllapapaq, chaynulla kusala shumaqta kawsachishunanllapapaq
    ima nir.
  yuw-yuw: Non amna anfi Pol, Sailas, Timoti, nontho Duichon suraro Tesalonaika taundec
    idangma sontha bapiya ngoroc tamon. Son wömai Nandöng Kopotoroc orin Yesu Duic
    Moröma noni yuhon owi amnani idang. Kopotorocho sontha uroci kombingo kang banango
    irot soni tun guc mauna ogep idarut.
  hus-NT-1971: Nana’ im Pablo ani a Silvano ani a Timoteo tu abchal i tsapnethomtalab
    tata’chic ax it c’uajat ti bichou Tesalónica. Nan tu thuchanchal axe’ xi u ax
    it c’uajatchic tihua’ ti al an tamcunel ebchalab junat ts’at’bath c’al i Tata
    Dios ani c’al i Ajatic Jesucristo. U lej le’ abal i Tata Dios ani an Ajatic Jesucristo
    ti lubach co’onchi a ichich c’al in alhua’ inictal ani ti jun ejetbethanchi a
    ichich.
  med-med: Mon ei, na Pol, Sailas, Timoti kʉn, moⱡpʉn ropʉn enim. Got Tipam ei kʉn,
    Nuim Jisas Kraist raⱡ nga wamp mbʉ met Tesalonaika Got nga rapa tenda ila mormin
    wamp kʉⱡ kʉn rop ngonmʉn. Got nga wamp poⱡ ti uⱡ ei kʉn, wote moⱡpa kundi uⱡ ei,
    enim kʉn kan piyangga!
  bch-bch: Gau Paulus ga Sailas ga Timoti, gaingada abode laulau toa ne ga ila pagimi
    iaoa kelede ton Kristus ngan tuanga Tesalonika. Gimi alup toman ngan Deo Tamada
    ga Maron Iesus Kristus. Kemi ngan Deo ele kadonga lolo marum aea ga lolo tarui
    aea idio pagimi.
  cco-NT: Jnea˜ Paaˉ, co̱lɨɨng˜ có̱o̱ꞌ˜ Silvano jo̱guɨ Timoteo, jmoꞌˊnaaꞌ e jiˋ la
    e catɨ́ɨngˉ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ seengˋ
    fɨˊ na fɨˊ Tesalónica, dseaˋ nɨlɨ́ɨngˊnaꞌ dseaˋ quiáꞌˉ Tiquíˆiiꞌ Fidiéeˇ có̱o̱ꞌ˜guɨ
    Fíiˋnaaꞌ Dseaˋ Jmáangˉ. Jo̱ mɨ́ɨꞌ˜naaꞌ Fidiéeˇ e niꞌɨ́rˉ güeaꞌˆ quiáꞌrˉ jee˜ ꞌnʉ́ꞌˋ
    jo̱guɨ e nicuǿꞌrˉ ꞌnʉ́ꞌˋ e nilɨseengˋnaꞌ juguiʉ́ˉ júuˆ røøˋ.
  deu-1951: 'Paulus und Silvanus und Timotheus an die Gemeinde der Thessalonicher
    in Gott, dem Vater und dem Herrn Jesus Christus: Gnade sei mit euch und Friede
    von Gott, unsrem Vater und dem Herrn Jesus Christus!'
  alq-ALGNT: Nina8it Pon, Silas acitc Timote (Timothée) ka ojibiamago8eg. Kidanamikagom,
    kina8a ka teb8etameg, ka ma8adjiidieg kidji aiamieieg 8edi Tesalonika (Thessalonique)
    odenag, ka tibenimigo8eg Kije Manido Kidadaminan acitc ka Tibeniminak Jesos Christ.
    Nipagosenimanan Kije Manido kidji ca8enimigo8eg acitc kidji minigo8eg pekadendamo8ini!
  ixl-NNT: Ineꞌ in Pablo uvaꞌ ni qꞌiilan bꞌen ex, tukꞌ u Silvano tukꞌ u Timoteo. As
    nuntzꞌibꞌa bꞌen u yoleꞌ sete, ex aa Tesalónica. Tan ibꞌaꞌnil kuxh u Kubꞌaal Tiixheꞌ
    tukꞌ u Kubꞌaal Jesucristo tiꞌ uvaꞌ bꞌaꞌn etatin sevatzaj.
  boa-NT: Ámuúha Tetsaróónicá múnaa múúhá nahbémuj, íhyaamɨ íñe muha mécaatúnú ámúha
    éllevu oo Páávoroo, Tsibáánoo, Timotéoo, íjcyame elle ámuha meíjcyame tsaímíyé
    Máavyéjuube Jetsocríjtomútsikye Méécááni Píívyéébema meúráávyehíjcyáme éllevu.
    Aamútsí ihdyu óvíi ámúhakye pɨ́aabó ɨ́búwajɨ́ɨ́ ámuha meíjcyaki.
  etr-etr: Folo Sailasa Dimodila nilïa udia dolö Geleso sosogo Desalonaiga nefolalebe
    dilima beba gowe dëdëla ïasisago. Nilïle Naado Godeïege, Dafidilo Geloi Yesu Gelesoïege
    dili nefolaleagomelë. Ugila negelasiloge, neala dalulasiloge, dilima ïmäia hamesa
    neawe.
  quh-NT: Noka, Pablo, Silvanowan Timeowan napaycamuycu kancuna Tesalónica llajtapi
    Diospa sutinpi tantacojcunata. Kancuna ujchaskas canquichej Dios Tatawan Señor
    Jesucristowan. Dios Tatanchejpa Señorninchej Jesucristoj c'acha yanapaynin kancunawan
    cachun allillanpi causacunayquichejpaj.
  kwi-kwi: Nane Pablo mun ish. Nane, Silvanokasa Timoteokasa, an pɨnkɨh pat kit u
    Tesalónica pɨpulura uztuza, u Cristora piantuza, ɨninnamtus. Une au Taitta Dioskasa
    au Anpat Jesucristokasa chaamtu. Aune u akwa Diosta paikumtumakpas, Dios uruza
    wat kiwainanapa, Dioskasa kalpain uzanapa.
  agm-agm: Nɨnɨ Porɨhonɨnɨtihɨ Sairaasihotihɨ Timotehotihɨ maawɨ bindɨhaawɨ kɨmo utɨpɨmo
    nɨnɨ Porɨhonɨnɨ nyamɨ Apɨho Autaahaatɨhomunɨ Awaisɨho Jisasɨ Kɨraisihomunɨ kindaramɨhiyaatɨ
    Tesaronaikaahanda bimohiyɨhiyaatapɨ jɨpatɨpiyataayo. Aisɨ Autaahaatɨho gaahandɨ
    nehɨ sangi nasanyonɨhɨ sahɨ naaŋatɨ yaasahaiwa namepɨ bɨpi maarɨho naasohɨtanɨhɨ
    napaisaatɨ bimɨtaatɨwe.
  ubr-ubr: 'Yau Paul on Silas a Timothy rus sibaisiu mat fef wagagayam—Omi ekalesia
    sabu nan Thessalonica mafam gagaminai womama aurim, omi on God Tamat a Bada Iesu
    Keriso ebinoanai: Yau Bada aurin ababayoi On an kaber a an tuf on omi aurim inama.'
  tsw-NT: A̱mu Bulu, na̱ Sila na̱ Timoti, a̱tsu ɗa tsaa ɗanasaa a̱za̱ e Itoni a̱tsuma̱
    a Tasalonika mepepelime ma nda. U ta̱ a̱ tyo uba̱ta̱ a ama a na a̱ ri a̱za̱ a̱
    A̱sula̱ waru aza a na a̱ ri aza a Zagbain Yesu Kristi Zamawawa a na a̱ ri ɗe uba̱ta̱ꞌa̱.
    N ta yuwusan avasa A̱sula̱ o roco ɗu isaꞌani ya̱ yi waru u zuwaa ɗu abaꞌun a asuvu
    nden!
  cax-NT: Arrüñü Pablo, yaca auna ichepeti Silvano y arrti Timoteo. Supaquionco tanu
    ümo bama suisaruquitaiqui au Tesalónica, bama icocoromati Bae Tuparrü y arrti
    Señor Jesucristo. Tari abaca aübu nigraciarrti Tuparrü y taiquiana urria nausüboriqui.
  aia-aia: '''Inaua Pol, ''ia Saelas mea Timoti na meu haua i usu-usuni tana''amou
    i sae hinihini na''i ''omaa i Tesalonaeka, ''i''amou i sae ana''ia God Amaga mia
    Araha aga Jisas Kraest. Meu ha''arahesi mia God ''ai ha''agorohi''amou ma''ai
    ha''a-awahi''amou goro.'
  srp-1865: 'Od Pavla i Silvana i Timotija crkvi Solunskoj u Bogu ocu i Gospodu Isusu
    Hristu: blagodat vam i mir od Boga oca našega i Gospoda Isusa Hrista.'
  agt-agt: 'Ikamuy taga Tesalonika, nga mangurug ta Dama tamewan Namaratu ikid ni
    Afu Hesus Kristu: Ampade sa ikallak na kam na Namaratu ewan, petta mappya kam
    la. A ya nagsurat tekamuy, kahkahulun, a ikami Pablu, a Silas, ikid ni Timotyo.'
  lug-lug: Nze Pawulo ne Sirwano ne Timoseewo, tuwandiikira Ekkanisa ey’Abasessaloniika,
    abantu ba Katonda Kitaffe ne Mukama waffe Yesu Kristo, ekisa n’emirembe bibeerenga
    gye muli.
  yby-yby: Nemo Polo maya Saelasile Timotile woko minoko Tesolonika numutokaya Omaimidana
    wewenala Omai ahote ito We napate Jisesi Kalaestida wewenalalesidaya luhuwa maya
    je noliboe. Sa-noyo, nasahili ito hulu maya edimotoka mino moloko minadeyo. 1
    Apo 17:1
  heb-heb: פולוס וסלונוס וטימותיוס אל קהלת התסלוניקים באלהים האב ובאדון ישוע המשיח
    חסד לכם ושלום מאת אלהים אבינו ואדנינו ישוע המשיח׃
  mpp-mpp: Yesule habu Tesalonika taonka galu Wapong Mamac nga Sugucne Yesu Kristoholec
    wetackelu gagaing, ngengele hibi yago Pol, Sailas nga Timoti, nongi logabeleng.
    Kwele-madic nga kwele-mogungtowadi ngengela fadaic.
  apb-apb: Saediananga mwaanieu a Pol na a Saelas na a Timoti huni'omu aana soihaada'inge
    wau i Tesalonaeka. I'omu oto mo iinoni a God Aamaka na Aalaha ikie a Jisas Kraes,
    na melu ko eitanai uri hahu'ana manata-diananga na hanuelamanga ingeie ke ii'o
    pe'i'omu.
  san-TEL: పౌలః సిల్వానస్తీమథియశ్చ పితురీశ్వరస్య ప్రభో ర్యీశుఖ్రీష్టస్య చాశ్రయం ప్రాప్తా
    థిషలనీకీయసమితిం ప్రతి పత్రం లిఖన్తి| అస్మాకం తాత ఈశ్వరః ప్రభు ర్యీశుఖ్రీష్టశ్చ
    యుష్మాన్ ప్రత్యనుగ్రహం శాన్తిఞ్చ క్రియాస్తాం|
  ben-IRV: পিতা ঈশ্বরে ও প্রভু যীশু খ্রীষ্টে বিশ্বাসী থিষলনীকীয় শহরের মণ্ডলীর নিকটে
    পৌলের পত্র, সীল ও তীমথিয়র অভিবাদন। অনুগ্রহ ও শান্তি তোমাদের প্রতি আসুক।
  ntu-ntu: Ninge Pol, nigr ncdr Saelas x Timoti. Ryrbzkr bamu, nimu leplz neng Gct
    Trte x Kxetu rgu Jiszs Kxnzmcpx, kcng tzmncng taon Tesalonika. Krka'-ngrgr kx
    Gct naokatrle nimu mz zmrlz ngrde kxmyalz x namnc-zpwxamu.
  pan-pan: ਪੌਲੁਸ, ਸਿਲਵਾਨੁਸ ਅਤੇ ਤਿਮੋਥਿਉਸ ਵਲੋਂ ਥੱਸਲੁਨੀਕੀਆ ਦੀ ਕਲੀਸਿਯਾ ਨੂੰ ਜੋ ਪਿਤਾ ਪਰਮੇਸ਼ੁਰ
    ਅਤੇ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਵਿੱਚ ਹੈ, ਤੁਹਾਨੂੰ ਕਿਰਪਾ ਅਤੇ ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਰਹੇ।
  gvc-gvc: Yʉhʉ Paulo, Silvano, Timoteo sã tiaro ahri pũ mehne mʉsare noa dutija.
    Mʉsa sehe Tesalónica macaina mari Pʉcʉ Cohamacʉ yaina jira. Mari pʉhtoro Jesucristo
    yaina cʉ̃hʉ jira mʉsa. Ã jina Cohamacʉ mari Pʉcʉ, mari pʉhtoro Jesucristo ti cahĩa
    mehne mʉsare noa dutija. Cohamacʉ yoadohoa mehne noano jiga mʉsa.
  ksj-ksj: 'Eḡe, Paulo zu Silasi ebu Timoteoꞌa Tesalonika habaꞌa ekalesiaḡa azaḡa
    veize fefa ꞌadi miriheꞌohe. Zaꞌe Badiꞌa emeḡe Mama zu Zuhiꞌa Boro Iesu Keriso
    moneo raꞌeteꞌe azaḡa. Eme ꞌahige rae zihi: Badiꞌaꞌa manoḡa zu zama roḡeḡa ziniꞌenoꞌi!'
  sbk-sbk: Paulo, Silwano nu Timotheo wishivanza lya Tethesalonike pipo ungulubhe
    uDada nu Gosi u Yesu U Kilisti. Wene nu waushe bhumwe.
  mya-JVB: ပေါလု ၊ သိလွာနု ၊ တိမောသေ တို့သည် ခမည်းတော် ဘုရား နှင့် သခင် ယေရှု ခရစ်
    ၌ တည်ရှိသော သက်သာလောနိတ် မြို့သား အသင်းတော် ကို ကြား လိုက်ပါ ၏။ သခင် ယေရှု ခရစ်
    နှင့် ငါတို့ အဘ တည်း ဟူသော ဘုရား သခင့် အထံ တော်က ကျေးဇူး တော်နှင့် ငြိမ်သက် ခြင်းသည်
    သင် တို့၌ ရှိပါ စေ သော။
  kgf-kgf: Paulo ʒéma Siliwano ʒéma Timoteo neneŋ Anutu maŋgocnina ʒéma Miŋ Kewunina
    Yesu Kristoac qeriaiguc kecanʒu Tesalonika ama areŋa yandawac hénaoriŋ imi onac
    kiwi yomi haini hazac. Ewa hia ʒéma luaenéŋ onac muru hemac.
  awb-awb: Ite apáhránító íwíq Pora, Sáíra, Tímóti, míone. Itene páhsi sáhnsahwe tagahro.
    Tésárónáíka suwahpeqte Sísa tagaríáh kéo, itewe Maniká Iteriboreq itene Wahnah
    Sísa Karáhéreq moráráq mía míaowe. Mía míaonsabé sega ite séhréh aitera itene
    iru ukiq itagéhe.
  gdn-gdn: Nu sumanuga eyaka mena Mamnuga God nene dibipiyamu ragidai natere Tesaronika
    rabineya idiwu. Wi ka Mamanuga God ade nu Kaiwawonuga Iyesu Keriso mete ewapuru
    eyaka-menaigubu ragidai. Nau Poru yo Sairasi ade apunu Simosi mete kina karako
    wi paraunimei kawaya daganani wi ba-magau. Kaiwa kaiwa. Wi paerega ki denai bita
    wibo wadamana ko ki ka Mamanuga God e rikapupu deni mena wi wadinibu bagi. E karako
    waitaniyoto da e wi nene kwae-wena ki mibai wi naigida mena kataiwagi wetawetara
    ade nuwabagi rabineya idiwoi.
  nko-NT: Mɩ́ Paulo, mɩ́a Silwano pʋ́ Timoteo dɛ́ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ ɔpasua
    ánɩ́ ígyi anɩ Sɩ́ Bulu mʋa anɩ Wíe Yesu Kristo klɛ́, ɩbʋ Tesalonika wúlutɔ.
    Anɩ Sɩ́ Bulu mʋa anɩ Wíe Yesu Kristo bʋgyíi mlɩ bʋalɛ, abʋha mlɩ iwilwii.
  bsn-NT: ¿Ñati Jesús ocare ajitirʉ̃nʉrã, Tesalónica macana? Yʉ Pablo, yʉ babarã Silvano,
    Timoteo rãca adi quetire mʉare ucacõaja, Dios mani jacʉ, to yicõari, mani ʉjʉ
    Jesucristo yarãre. Diore mʉare sẽnibosaja yʉa, “‘Ĩnare ĩamaicõari, ejarẽmoña mʉ’,
    quẽnaro ĩna ñarotire yigʉ”.
  pib-NT: Pawlo ga wa Surwano ga wa Timotiyo kirukate, Tesalonika gapatjetyachine
    chinanupa. Wannanwa Goyakalu Girchinune ga wa Gitsrukaachi Geso Kristonune.
  wiv-wiv: Hau a Pol, kamani Sailas, ia mai a Timoti, hita ta vapolungania na pas
    kua ki vano ni miu na Sios kua ni Tesalonaika, miu nuhu kua na poloki Vuvu a Tamadolu
    kamana Paraha a Iesus Kristus. Paleka a Vuvu ni maharimiu ni katia magalimiu ni
    malugunia.
  reg-reg: Paulo, Silwano na Timoteo mwikanisa Lya abatesalonike mu Nyamuanga Lata
    na Latabhugenyi Yesu Kristo. Echigongo no mulengelesi bhibhibhi amwi nemwe.
  mlh-mlh: Pol, Sailas eru Timoti niŋoji Tesalonaika maŋkekerisie kufufuŋ ŋoŋoke buŋo
    mimane ekiminde quraŋ yo quraŋgagobeneŋ. Ŋoŋo Mama Anutu eru Ofoŋ Yesu Kristo
    yokoke qakatoru dimabi yauŋmoriri ŋarebire womoo goinebi.
  gof-ENT: ጳዉሎሲ ሲላሴይኔ ፂሞቲዮሲ ቴሴሎንቄ ዎሳ ኬን ዴዒያ፥ ፆሳ ኣዋባኔ ጎዳ ዬሱስ ኪሪስቶሳባ ጊዲዳ ኣሳስ ፃፊዳ ኪታ።
    ኣ ኬሃቴይኔ ሳሮይ ሂንቴው ጊዶ።
  aau-aau: Mamey okukwe ha Pol, Sailas, Timoti hrom mey kow, uwrsa, Tesalonaika ko
    sios mon ma lwak, Aio God, Hakamay Jisas Krais leys se nion ma non-okin nasay
    me. Hme kokwe maym kow yor o, liwak marowhway-yor seme ka kow.
  tvk-tvk: Inou, Pol, del Saelas e Timoti, matdis uvei ak bat mi xamim, moletin xil
    na Hi Tata e Suv Iesu Kristo xa mudi e sias te hal Tesalonaeka. Di matsis tengan
    eheien hos e tomat na Hi iti e meulien namim.
  prf-NT: Iyád a sulat ay gubwat kánde Pablo, Silas, sakay Timoteo. Para ten simbaan
    ti Tesalonica, en pinili hidi nen Diyos Ama sakay nen Panginoon a ti Jesu-Cristo.
    Magkahud kam nakuwan ti pagpapala sakay kapayapaan a gubwat ten Diyos.
  auy-auy: Kemá Póro maanááí maanáúfáífímbá agai-timúmpo ísáaro. Moóráwigon-awiꞌa
    Sáírásiye moóráwigon-awiꞌa Tímótiye keséꞌo méraayankaꞌa moórá-aai sénaumpo ísáaro.
    Tésáróníkaa-naopakewi Maníkóní waási ísáaro. Maníkó kentáásifowaeꞌo kááísamaimo
    méꞌo Fasiꞌaénkó Ísu Káráísitiyeꞌo kááísamaimo méraawi ísáaro. Maníkó úwoi wétuwaꞌnai-ena
    faru wéuwatinkaintafeꞌa inaí súne.
  tbg-tbg: Te Poruka. Tevata Sailaasivavata Timotivavata tenavu ne Kotira vaiinti
    nahenti Tesaronaikaini variaka qara nimite. Ne tinavu Qova Kotivavata, Ihu Karaitiva
    tinavu Noravanovata ikama variara. Kotiva ni aaqurihama nimiteharo koqema nimitairaro
    ni muntukaqihairo paru i vaira variata.
  hub-NT: Wika Pablowaitjai. Wii, Silvano, Timoteo nujaimak atum yaakat Tesalónicanam
    matsamin ainatirmin, Jesucristonam surumankau asaakrumin, juna papiin aatjarme.
    Ina apari Yuusnau, tura ina apuri Jesucristonu asaakrumin, atumnasha ni wait anentrama
    asa, agkan shir enentaimsa pujutnasha amasti tajarme.
  hmo-hmo: Paulo bona Sila bona Timoteo, ai toiosi ese inai revareva ai torea Tesalonika
    ekalesia orea dekenai, umui be Tamana Dirava bona Lohiabada Iesu Keriso ena taudia.
    Dirava ai noia, iena hariharibada bona iena maino umui dekenai do ia henia.
  big-big: Ne Paulu kiling kemenak Silasi keya Timoti kapiya perik ini kongkirigesen
    Yisuyegi ngizi kumuli yereng Tesalonika mei puraga Anoto tenigi Mangobek keya
    Yemizi Yisu Kilisi kiling sawela puwiliyegi lende miza yani. Peba Anotogo iniyegi
    wazono pugura keya ngezege sa pugura wilek kang inuguyengke yani pani.
  gux-G: Mini pɔlo, Siliven yeni Timote, n diani li tili ke fuondi yinba tesalonika
