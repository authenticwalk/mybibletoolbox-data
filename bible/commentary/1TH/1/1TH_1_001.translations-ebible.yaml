  eng-WEBU: 'Paul, Silvanus, and Timothy, to the assembly of the Thessalonians in
    God the Father and the Lord Jesus Christ: Grace to you and peace from God our
    Father and the Lord Jesus Christ.'
  gnw-NT: Che co jae Pablo. Che ndive ime ñugüɨnoi Silvano jare Timoteo. Aicuatía
    cua tupapire opaete pepurugüɨrovia vae reta Tesalónica pe piyembatɨ vae pe. Pe
    reta co jae yandeRu Tumpa jare yandeYa Jesucristo imbae. YandeRu Tumpa jare yandeYa
    Jesucristo tumee peve ipɨacavi jare ipɨacatu.
  mux-mux: ⸤Na⸥ Poll kene Saillas kene Timoti kene oliu-ni Eni Krais-nga yambu-talape
    kolea-auli Tesallonaika molemelema Pepá ili topu sikemulu. Eni Lapa Pulu Yili
    kene Auli Yesos Krais kene tapú-toku molemele yambuma, ⸤elsele-ni⸥ eni we kondu
    kolkulu, ‘Eni numanu waengu nipili táka-niku molangi.’ ⸤niangli.⸥
  maj-NT: An Pablo̱, Silbano̱ ko̱ Timoteo̱ tísuniñai̱hi̱, jun xu̱ta̱ ni̱nku̱ nanki
    Tesaloni̱ka̱, xi kikj'áts'e̱nu̱u Nti̱a̱ Na̱'miná ko̱ Nda̱ Nti̱a̱ná Jesucristo̱.
    Kas'enu̱u kju̱a̱nda ko̱ kju̱a̱jyu.
  bkq-NT: Urâ Paulo xirâ âyanmo iweninri. Âmaemo Tessalonicadâ alâ Jesus wâgâ agueze,
    ehogueze, iomaenze warâ âtâdyguynri modoram xirâ kâinwenily. Kunwym Deus eynynonro
    modoma kurâ, Kywymâry Jesus Cristo eynynonro warâ. Xirâ kâinweniday tarâ yagâlâ
    asaemo Silas, Timóteo warâ. Âynynâmo Deusram xina nhekadyly, koendâ mâzehohomoem,
    akaladânimo peba itoem warâ.
  kue-kue: Pol ya Sailas te Timoti, no pepa muno i bogl ene Tesalonaika God yombama
    tomga. Ene eremogl God Neno ya te Yaglkande Yesus Krais mina meglkwa i God wakaimo
    ya te nomanemo pokndungwa i ene mina pandigl tenambiwo.
  cot-NT: Imaica naatimpaquea Paavoro notsipatacari Shirivano aisa Timoteo, notioncajiaquempiquea
    maasano aviatimpajia choocajiatsica oraniqui Tesaronicaqui tsaroventajigarica
    Aapani Irioshi aisa Amajirote Jesoquirishito. Namanacoventajiaquempiquea incavintsajajiaquempinijite
    Aapani Irioshi aisa Amajirote Jesoquirishito, inchoocatacaajiaquempinijite cameetsa
    aatonijite pishoshoguiteventajigaro taaca opajitapae.
  bnp-bnp: Iau e Paulus, turane Sailas, e Timoti mete herea a raukea iea i lakene
    ne mua o Tesalonika, ra mua e huriki a tara na Vure, e Tamane hita, e Isu Kristo
    a Bakovi Dagi. A Vure ge rata kamumu mua, ge habi a nivalemu ne mua.
  apn-NT: Pa mẽ apê Tesarõn kamã Jejus kwỳ hã axpẽn wỳr mẽ apikuprõnh xwỳnhjaja? Xà
    mẽ amex na ka mẽ apa? Ixpê Pawre na pa mẽ awỳr kagàja nhĩpêx nẽ mẽ awỳr kumẽ.
    Siras mẽ Ximotre mẽ pa mẽ awỳr kumẽ. Mẽ pahpê Mẽpanhĩpêêxà maati Tĩrtũm mẽ Pahihti
    Jejus Kris wa hkwỳ jakamã na pa htem mẽ ato Tĩrtũm wỳr rãhã ho ri ixpa. Kot mẽ
    akutã nojarêt rãhã nhũm mẽ ajamakêtkati nẽ axàmnhĩx mẽ apa kaxyw.
  ctp-NT: Palyu lkaǎn. Loꞌo Silvano loꞌo Timu ndiꞌin loꞌoǔn nde re. Ndaꞌan ba kityi
    re chaꞌ tsaa seꞌen ndiꞌin wan, nchga ta wan neꞌ kichen Tesalónica nu suꞌwa ndiꞌin
    chaꞌ ꞌwan loꞌo Ndiose Stian, loꞌo Jesucristo nu nka Xꞌnaan. Nchka ꞌa tiꞌ ba chaꞌ
    ti kuꞌni Ndiose chaꞌ suꞌwe loꞌo wan, chaꞌ kuꞌni Ni chaꞌ tiin ti tyiꞌin niꞌ kasiya
    ꞌwan.
  opm-opm: Poro Sairaso Timotio nuhur Tesaronaika aptei Got orhe nita hat pati sios
    gurnong mama brak mat nasariya ohmur. Nuhur Gur diradire at Gotsi; Hanipyah Jisas
    Krais ihitsi tap hat patio rim Gin Got go gorhe damdapat yah matpora daham ma
    yah deipat da ohsi; manap gosham yah hat paten da ohsi mar paptenmur por nadahandeiptimur.
  bvr-bvr: Mun-guna jurra ngayburrpa nyiburr-guna nyiburr-wukurrjinga ana-gorrburrwa
    janguny — ngaypa Paul, rrapa abirri-guna Jaylach (Silas) rrapa Dimati (Timothy).
    Gun-guna janguny ana-gorrburrwa nyiburr-garda Wangarr nyiburr-yika gu-galiya yerrcha
    gu-gardiya gu-rrawa Jechalónika (Thessalonica) nyiburr-nirra, nyiburr-gata minypa
    gu-ngardapa nyiburr-negiyana ana-goyburrpa rrapa nipa Wangarr an-gata Nyanyapa
    arrku, rrapa Jesus Christ nipiya an-gata an-ngayburrpa Bunggawa. Nipa Wangarr
    a-gunggaja barra ana-gorrburrwa rrapa minypa ana-goyburrpa nyiburr-molamola nyiburr-ni
    barra, gala barra minypa gun-nga nyibu-borrwa nyiburr-ni.
  wal-wal: Nuuni PHauloosi, Sillaasinne Ximootiyoosi Tasalonqqe woosa keettan de7iya
    asaayyo ha dabddaabbiyaa xaafoos; he woosa keettai Xoossaa nu Aawaabaanne Godaa
    Yesuus Kiristtoosabaa. Xoossaa nu Aawaappenne Godaa Yesuus Kiristtoosappe, aaro
    kehatettainne sarotettai intteyyo gido.
  zad-NT: Nad' Pablo na' Silvánoni len Timotewi chwapnto' le' chiox, le' chdop chllagle
    choe'la'ole Jesucrístona' Tesalónicana', le' nakle lall' na' X̱acho Chioza' len
    X̱ancho Jesucrístona'. Chṉabinto' ḻegake' gonshgagake' ka gak wen c̱hele, na'
    wzoagake' le' mbalaz.
  kmg-kmg: Paulo, Siliwano â Timoteo nâŋe Tesalonike haeonec kikefuŋ, Anutu Mamac
    â Wofuŋ Jesu Kristo ere ŋicfâc, ŋoŋere papia ši râeŋgopeneŋ. Aki anonoc â wama
    ŋoŋerao fotâcnerâ fozejec.
  aso-aso: Pauloꞌ nazasi idoꞌ Siluvanokisi Timoteokisi laza Meteho Oꞌmoso idoꞌ Guvetesi
    ve Izesuꞌ Kilisitoꞌ eze evenele zuho lingine Tesalonika ebekuꞌ mulise milaaꞌ naniꞌ
    nene luhuvo niteꞌ gize-lengedelone losa luhuvo niteꞌ mene nogize-lingiduze. Ningilo.
    Nogize-lengedo Oꞌmosoꞌmo nasahili o-lengedavo hongu laminekuꞌ minilizave lo ezela
    noluve.
  uli-uli: 'Babior le ila ye budoh mo irel Paulus mo Silas mo Timothy — Ngalir yarmetael
    eklesia la woal Thessalonica, le ir lol Deus le Temal mo Samol Jesus Kristus:
    Imemapel bo Deus yebe fang ngalugmi haradiya mo hopos.'
  nin-NT: A si inta anu Bulu, u Sila tuku Timoti. Inta ngga ko charr ki imba abiga
    ba nu Tesalonika. Ki imba nggo i si anishirr ba Abachi, Aki munta wa tuku Atiko
    wa, Yesu Kristi. Abachi bu ni imba uzizi tuku isu ima yi.
  tgk-tgk: Мо Павлус, Силӯс ва Тимотиюс ба ҷамоати имондорони шаҳри Таслӯникӣ, ки
    аз они Худо-Падар ва Худованд Исои Масеҳ аст, салом мерасонем. Файзу осоиштагӣ
    бар шумо бод!
  acu-NT: Wiitjai Pabloitjai. Silvanojai tura Timoteojai Tesalónica yaktanam Cristonu
    pujuinautirmin aatjarme. Ii Apaachiri Yusnau asaram, tura ii Apuri Jesucristonu
    asakrumin, Yus wait anentramak atumin yainmakarti, tura angkan pengker nintimsar
    pujustinasha suramsarti.
  cak-WNT: Riyin ri Pablo ye wachibilan ri kach'alal Silvano y ri Timoteo, nikatz'ibaj
    c'a el re wuj re' chiwe riyix kach'alal ri yix riche (rixin) ri iglesia pa Tesalónica.
    Riyix ri xa jun chic ibanon riq'ui ri Katata' Dios y ri Ajaf Jesucristo. Y ya
    ta c'a ri utzil y ri uxlanibel c'u'x ri nuya' ri Katata' Dios y ri Ajaf Jesucristo
    ri xtic'oje' pa tak iwánima chi'iwonojel.
  ebk-ebk: Ha-un hi Pablo ay nurpuwan nan nauy surat. Nan kakadwak ay nunsurat at
    cha Silas kan Timoteo. Nauy nan suratmi as nan iglesia ad Tesalonica ay naifilang
    as tatakon Dios Ama ya hi Apo Jesu Cristo. Sapay koma ta mawawacha kan chakayu
    nan grasya ya nan natalna ay numnum.
  spa-PDDPT: Pablo, Silvano y Timoteo, a la iglesia de los tesalonicenses, en Dios
    Padre y en el Señor Jesucristo. Gracia y paz a ustedes.
  ruf-ruf: Nene Pauli, Silivani na Timoteo twomwandikilani mwemwe iwanu imumtoghola
    Kiristu wa ako Tesalonike, iwali mghati mwe Aba Imulungu na Imtwatsa Yesu Kiristu.
    Imulungu yawatendele uluso na yamwikeni tseghamba.
  gun-gun: Xee Paulo ma Silvano ha'e Timóteo reve roxarura peẽ kuery Tessalônica tetã
    py Nhanderuete ha'e Senhor Jesus Cristo pegua igreja pendekuai va'e pe. Tove peẽ
    kuery tapendu penemboaxya ha'e mby'a porã.
  agu-BL: I bin jalu' e'u' wajwutz, yi in wetz yi in Pawl tu kajwutz Silvano tu Timoteo,
    na katzan tan stz'ibe'n nin yi carte'j tetz cyeru', yi e'u' cmon creyent yi najlche'u'
    le tnum Tesalónica, yi e'u' yi junit e'u' tu Kataj Ryos tu Kajcaw Jesucristo.
    Tak' tzaj Kataj tu Kajcaw Jesucristo yi banl squibu' tu tzatzin paz ẍchixo'lu'
    tu i'.
  isn-isn: uPaulo, Silwano nu Timatheo ku Itekeelo nila ku Thesaloniki mung'wa Itunda
    Tata nua Mukulu uYesu Kristo. Ukende nu ulyuuku utule nu nyenye.
  eng-PEV: I am Paul, and this letter is from me. Silas and Timothy are here with
    me, and they are helping me write this letter. We are sending this letter to you
    Christians that are in God’s church, in the town called Thessalonica. You belong
    to God our father and to Jesus Christ our leader. We are asking God and Jesus
    to be good to you, and to make you feel happy and quiet inside yourselves.
  ilo-ULB: Dakami da Pablo, Silas, ken Timoteo iti iglesia ti Dios Ama kenni Apo Jesu-Cristo
    idiay Tesalonica. Adda koma parabur ken kapia kadakayo.
  pir-NT: Yʉhʉ Pablo, Silvano, Timoteo gʉ̃hʉ mʉsare quehnoa dutiaja. Sa yegʉ ahrire
    mʉsare ojoa ohoaja yʉhʉ, Pablo. Mʉsa pehe Tesalónica cjãna mari Pacʉ Cohãcjʉ̃
    yequina ijire. Mari pʉhtoro Jesucristo yequina gʉ̃hʉ ijire mʉsa. Sa yena Cohãcjʉ̃
    mari Pacʉ, mari pʉhtoro Jesucristo mehna mʉsare quehnoa dutiaja. Tiquina yedohoye
    mehna quehnoano ijiya mʉsa.
  anv-NT: Me Pɔl ne nsame ŋwɛ yina. Silvanos ɛbwɔ́ ne Timɔti choncho ne me délɔɔ́
    ɛnyú matame. Me ntɔme ŋwɛ yina ɛta nyú bɔɔ́ ɛchomele Jisɔs né melɔ Tɛssalonika,
    ɛnyú abi délu bɔɔ́ Ntɛ sé Ɛsɔwɔ ne Ata Jisɔs Kras. Nnɛnemmyɛ nnó Ntɛ sé Ɛsɔwɔ
    ne Ata Jisɔs Kras álɛ́régé ɛnyú galɔ́gálɔ́, apyɛ ɛnyú débɛ né nesɔ.
  sab-NT: 'Cha Pablo chada ai degange ba ulita Jesucristo gerua gaba ulia kle mo lite
    Chube geruadi una Tesalónicage alin: Cha ule Silvano ole Timoteo ole gbi kage
    ba ulita alin chada ai giti. Ba ulita kle mo lite Chube geruadi, ba che Ñenua
    Chubenu kaire ba che Chugagwalla Jesucristonu, cha takalin ama age no ba ulita
    alin ama ba ta gbe suga no.'
  tmd-tmd: An Pol, Sailas, Timoti, yörɨk pɨsaŋ mɨdön köp kai kɨtön, ñɨgö Acö God,
    Nöbö Dib Jisas Krais nuarö hogwa nöbö mö ñɨŋa taun dib Tesalonaika röb gɨ mɨdöi
    akuyöbö, ñɨgö köp kɨ kai kɨtmɨdöla. God Acö ana aipam, Nöbö Dib Jisas Krais aipam,
    ñɨgö uliöxön pɨ ösös rɨ ri abɨŋ, ñɨŋ madmag yuö ñɨŋ kwo tar mɨd ri aböña.
  acr-NNT: Riꞌin Pablo kukꞌ ri wachbꞌiꞌil Silvano y Timoteo kaqataq bꞌi wa carta che
    alaq, ri alaq re riglesia kꞌo Tesalónica, alaq re ri Qaqaw Dios y re ri Qanimajawal
    Jesucristo. Kꞌulu kꞌu alaq ri unimal rutzil kꞌuꞌxaj y ri utzil chomal re ri Qaqaw
    Dios y re ri Qanimajawal Jesucristo.
  kpg-kpg: Mai baahi o Paul, Silas mo Timothy, ang gi di nohongo dabu i Thessalonica
    dela gu hai mee ginai God Tamana mo Tagi go Jesus Christ. Tumaalia mo di noho
    i di aumaalia gi madalia goodou.
  taj-taj: लास्‍सो थेसलोनिकेरी मुबा जम्‍मान विश्‍वासीगदेदा ङा पावलदेन सिलास ओच्‍छे
    तिमोथीग्‍याम फ्‍याफुल्‍ला! एनीगदे जम्‍मासेन परमेश्‍वर आबादेन प्रभु येशू ख्रीष्‍टग्‍याम
    दयामायादेन शान्‍ति याङ्‌गै।
  avt-avt: Hi Pol hetike Silvenes, Timoti, haiu mewis tɨwei ik ken yi mɨt miyapɨr
    ne weiwɨk me God yeit wit Tesalonaika. Yi ne God Haai ketike Mɨtɨk Iuwe Jisas
    Krais. Haiu hanhan God Haai ketike Mɨtɨk Iuwe Jisas Krais han yaaik kɨrakɨt hɨrak
    kaku kaktikewi yi eiyu werek werek.
  cbk-cbk: Este carta ta sale con Pablo, con Silvano, y con Timoteo. Ta escribi came
    con el maga creyente del Dios Padre y del Señor Jesucristo alli na pueblo de Tesalonica.
    Ojala que ay tene ustedes el gran favor y paz que el Dios Padre y el Señor Jesucristo
    ta dale.
  uig-ARA: مەنكى پاۋلۇس، سىلاس ھەمدە تىموتىيدىن خۇدائاتىمىز ۋە رەببىمىز ئەيسا مەسىھدە
    بولغان، تېسالونىكا شەھىرىدىكى جامائەتكە سالام. سىلەرگە مېھىر-شەپقەت ۋە خاتىرجەملىك
    بولغاي!
  tuf-tuf: As Pábloat carit uch ba acu ayin Silvanos owár Timoteo owár cuihsuro. Ba
    Tesalónica pueblo itquin acu cuihsuro. Baan Jesucristo cutar is acu rábinro. Baan
    Sir acu Tet acu chíwaro. Cara Jesucristo acu chíwaro. Ba bahnaquin acu carit uch
    ayin cuihsuro. Aját ba cuitar Sir ojcor conro. Ba cuít obir yajcayta acu, ba óhbacan
    cuít ítayta acu conro.
  abx-abx: Tikang to surat si kas Pablo, Silas, pati' Timoteo. Tigsurat-koy to para
    si manniniripon pag'ampo' anan si syudad Tesalonica nga agpaki'adda si Diyos Tata'
    pati' si Paragdalom Jesu-Kristo. Amalako ako si mga iya nga sa'angkun-bi i mapinalangga'on
    pagpanginanu-na pati' i kamurayaw-na mga iya.
  mco-NT: Ɨɨch Pablo mɨɨd Silvano etz Timoteo cham nguexyɨch jada necy ma miich ajcxy
    jɨm Tesalónica huɨdibɨ yajpaatp ma Dios etz ma ajt nHuindzɨn Jesucristo. Huen
    ɨɨch ajt nDios Teedy etz ajt nHuindzɨn Jesucristo may'ajt oy'ajt tunɨpy mɨɨd miich
    ajcxy etz xyajjotcugɨ́ɨygɨxɨp.
  cpb-NT: Naaka Pablo osankenatzimirori jiroka notsipatari Silvano eejatzi Timoteo.
    Notyaantzimiro janta Tesalónica-ki pashiite pikaataiyinira rashiyetaimi Pawa eejatzi
    Awinkatharite Jesucristo. Onkamintha ineshironkayetaimi, risaikakaayetaimi kameetha.
  aon-aon: O ipak Iruhin ananish arpesh pape Tesalonaika iri! Eik Pol yani Sailas
    iri Timoti mape agundok aria yenekumepogu apudok shup ipak. Ipak douk patukur
    apakin Yain Iruhin nani Debeini Jisas Krais aria pape amamip atip iri. Apak makri
    Iruhin nutaurumep meyoh aria ipakiruh aparuh hur wosik.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, junax kʼal na Silbano ani na Timoteo, tu dhutsuntsal
    jechéꞌ an ti úw, kidháblábtsik xi kʼwajíl Tesalónika, xi kʼwajatichtsik juniniꞌ
    kʼal na Dios an Tátaꞌláb ani kʼal an Ajátikláb Jesukristo. Ka bachʼwaltsik an
    alwaꞌtaláb ani an kʼijidhtaláb xi tál ba ni Tátaꞌ Dios ani ba ni Ajátik Jesukristo.
  mig-NT: 'Máá‑rí kákuu Pablo jíín Silvano jíín Timoteo, te káchaa‑ri̱ tutu̱ yá''a
    nuu̱ tɨ́ku''ni̱ kákandíja ñuu̱ Tesalónica, ja̱ ká''i̱in‑i nuu̱ máá Táa̱‑yo̱ Dios,
    jíín núu̱ máá Jíto''o̱‑yo̱ Jesucristo: Tu̱''un luu íó ini̱‑ya̱ jíín tú''un kuaká''nu
    ini̱ ja̱ kíi nuu̱ máá Táa̱‑yo̱ Dios, jíín núu̱ máá Jíto''o̱‑yo̱ Jesucristo, ná
    kóo jíín‑ró jíná''an‑ró.'
  bps-bps: Agu Fol, Silas, na Timoti febe i sulat ani di gamu dad faglut di banwe
    Tésalonika, di gamu nfun Maito Dwata na Amuito Dyisas Krayst. Kayèmi ku banlé
    gamu Dwata kafye na ktanak nawa.
  mbs-mbs: Seini se solat ko, si Pablo, doma ki Silas, aw si Timoteo. Simolat kay
    te kedita niyo egpemenal kidoen te Tesalonika menge sakop te Amay tadon Timanem
    aw Pengolo tadon si Jesu Cristo. Ibeg day, tebangan kaw te Timanem aw begayan
    kaw din heman te kelinaw te pedowan.
  tof-tof: 'Ka, Pol, ini peba mórrag wialómdóla. Kankü Saelas a Timoti idipamli. Ka
    yabüka wialómdóla, Tesalonika sos pamkolpam, Godka nidipakla, Ab akó Lod Yesu
    Kerriso: Ki tóredakla, ⌊gail tonarr⌋ akó paud sab yabüka asi ki namülam.'
  cme-NT: Muɔ Pol, muɔ baa Silvɛ̃ a naara Timote, miɛmɛi nyɛgãaŋ sɛbɛ daayo‑i a diɛ
    hã Diiloŋ-dũŋ-baaŋ namaa namaŋ cuu Itieŋo‑i Yesu-Kirsa huoŋ-nu dii Tesalonike‑i-na.
    Diiloŋo kãyã-nɛi aa fɛ̃ na hɔmmu‑i.
  sus-sus: Pɔlu, Silifanu, nun Timote nan yi ki, katarabi Baba Ala nun a xa Mixi Sugandixi
    Marigi Isa xa danxaniyatɔɛ ɲama ma naxee na Tɛsaloniki. Ala xa hinnɛ nun bɔɲɛsa
    fi wo ma.
  pon-2006: 'Sang Pohl, Sailas, oh Timoty— Ong tohn mwomwohdisohn Deselonika, me Koht
    Sahm oh Kaun Sises Krais kin ketin sapwellimaniki: Kalahngan oh popohl en ieiang
    rehmwail.'
  dad-dad: 'Pol, Sailas, Timoti, amã, Tesalonika sios Tamada Negur, Odug Jesus Kristus
    ado bun ufaregef ã bun, pas enei matotof: Wau ifenẽya wau inosiya ado ã bun ibodõf.'
  zab-NT: Nare Pablɨ, cun Silvan ne Timoteo, cacuaan cartré par laat ni reldilaaztɨ
    Jesucrist láani guɨdx Tesalónica, laat ni nát xpɨny Xtadnɨ Dios ne Dad Jesucrist.
    Laadeny gunldeedeny quiat ne iguaaddeny laat guelnaldiulaaz.
  jae-jae: Paulu agêc Silwana ma Timote ma biŋ êndêŋ gôlôac dabuŋ Tesaloniki. taŋ
    Tameŋi Anôtô agêc Apômtau Jesu Kilisi sêbiŋ aêac tôŋ naŋ. Moasiŋ to biŋmalô êndêŋ
    amac êwac.
  ksd-ksd: 'Paulo, ma Siluano, ma Timoteo, tadav ra ekelesia kai ra tarai Tesalonika,
    nina i ki tai God Tama i dat ma ra Luluai Iesu Kristo: A varmari tadav avat ma
    ra malmal.'
  msm-NT: Siak si Pablo iyan migsuyat to seini. Duma ku si Silas dow si Timoteo. Pigsuyatan
    ku sikiyu no oghihimun duon to siyudad to Tesalonica no mgo sakup to Amoy ta no
    Diyus dow ni Jesu-Cristo no Ginuu ta. Og-ampu koy no ipakita iyu to kadojow dow
    kayuuy to Diyus, aw palinawon to ginhawa now.
  myk-myk: Nɛ Pɔli, ni Silivɛn, ni Timote, wèe pʼa we sɛmɛ we tun wù To Kilɛ, ni wù
    Kafɔɔ Yesu Kirisa wo nʼa daa fɛɛ pu mu, piimu pu wa Tesaloniki kulo li ni ge.
    Kilɛ wo niimɛ we ni ɲaɲiŋɛ ke ki kori yaha yi mu.
  sbe-sbe: Paulo, Siluwanusi yo Timoti leta ta ka kuli ye lau Tesalonika unai tausunuma
    bodana udiyedi, siya yoda Yaubada Tamada yo Guiyau Yesu Keliso udiyedi taumiya.
    Kabinamwa yo nuwadaumwali se laowa kalimiuwai.
  mcr-mcr: Nyi Poli iqundä, Silasi iqutä, itaŋga Timoti iqutä, ne tuwaŋuä tä henyqä
    äväwqatqu. He Goti neqä Apiqueqätä, itaŋga Naqä Jisasi Kraisi Iqueqätä, epu, aŋä-himqä
    Tesälonaika iu aquvä äqänätqäŋuwä iquenŋqä. Goti Hanjuwä Iqu, Iqueqä qeqä imäŋqeuta
    hiŋgi etapätä, äwqä haŋuä imbu pmetpŋqä emäkquä.
  cux-NT: '''Úú, Pablo, idinguúⁿ carta ''cūū ndúúcū saⁿ''a Silvano ndúúcū saⁿ''ā Timoteo
    yeⁿ''e hermanos yeⁿ''e yú chi caⁿ''á yā na yaācū yeⁿ''e yáāⁿ Tesalónica, ''iiⁿ''yāⁿ
    chi yeⁿ''é Ndyuūs Chiida yú níícú yeⁿ''é Señor Jesucristo. Neⁿ''é ''nū chi Ndyuūs
    Chiida yú ndúúcū Señor Jesucristo tée yā ndís''tiī nducuéⁿ''ē vaadī n''dai yeⁿ''é
    yā, ní vaadī ''diīíⁿ yeⁿ''é yā canee na staava yeⁿ''é nī.'
  tur-YTC: 'Pavlus, Silvanus ve Timoteos, Baba Tanrı’da ve Efendi Yeşua Mesih’te olan
    Selanik kilisesine: Babamız Tanrı’dan ve Efendi Yeşua Mesih’ten sizlere lütuf
    ve esenlik olsun.'
  san-ITR: paulaH silvAnastImathiyashcha piturIshvarasya prabho ryIshukhrIShTasya
    chAshrayaM prAptA thiShalanIkIyasamitiM prati patraM likhanti| asmAkaM tAta IshvaraH
    prabhu ryIshukhrIShTashcha yuShmAn pratyanugrahaM shAnti ncha kriyAstAM|
  bel-N: 'Павал, і Сілуан, і Цімафей — царкве Тэсалонцаў у Богу Айцу і Госпадзе Ісусе
    Хрысьце: ласка вам і супакой ад Бога Айца нашага і Госпада Ісуса Хрыста.'
  sch-sch: 'Paul, Silas le Timothy ngei renga, Pa Pathien le Pumapa Jisua Khrista
    ta Thessalonika koiindang sûnga mingei kôm: Moroina le inngêina ninta nirese.'
  mic-MIQNT: Ni'n Poligap epa'si aq ewi'gmuloq Tessaloniaeultioq, ta'n getlams'tasultioq
    aq tleiaultioq Wegwisit Nisgam aq Gjisaqamawminu Se'sugulieg. Ni'n maw Sailas
    aq Timoti wel'ta'sualuleg. Etamg't Gjinisgam Gisiteget ul'telmulinew aq ignmulinew
    wantaqo'ti 'ggamlamunuaq.
  huu-NT: Tesalónicamo ite creyentiaɨ, omoɨmo cartana cuetɨcue. Pablodɨcue. ¿Nɨgacɨno?
    ¿Nɨe isoidomoɨ? Silvano cue dɨga ite. Timoteo cue dɨga jɨaɨ ite. Iaɨmaiaɨ uaina
    oredɨiaɨmaiaɨ. Caɨ Moo Jusiñamuimo, caɨ Nama Jesucristomo jai jaɨnaɨaɨdomoɨ. Ie
    jira iaɨmaiaɨ omoɨ duenaillana uiñocana omoɨ jaillana jitaidɨcaɨ. Iaɨmaiaɨ omoɨ
    uri itatajana omoɨ uiñocana jaillana jɨaɨ jitaidɨcaɨ.
  jiv-NT: Wikia Pápruitjai. Wisha Serpanuja̱i̱ tura Timiutéuja̱i̱ Tisarúnikianmaya̱
    Yus-shuar ajasuitrumna nuna áatjarme. Atumsha Yus-shuar asarum Apa Yúsnaitrume,
    tura Uunt Jesukrístunuitrume. Ii Apari̱ Yus, tura ii Uuntri̱ Jesukrístu waitnentrama
    ásarmatai, ti shiir imiatkinchanum pujustarum, tu wakerajrume.
  otm-NT: Nugä dra Pablogä nɛ ra Silvano nɛ ra Timoteo dí ot'ähe na ra søcuą, nɛ dí
    pɛnh'nahe ran zɛngua gätho ʉ yʉ 'yɛ̨c'yɛi gue dim pɛti bʉ ja ra hnini Tesalónica,
    gätho yʉ ją'i ngue in 'yohʉ Oją ma Tahʉ nɛ ra Jesucristo ma Hmuhʉ. Nɛ nu ahʉ nɛ
    dín ndehe din ja ahʉ rán jąpi Oją, nɛ da hyut'a ni mbʉihʉ Oją ma Tahʉ nɛ ma Hmuhʉ
    ra Jesucristo.
  dah-dah: Be, ne Polya meteŋ kadne waraŋ Sailasya Timotiya beleŋ deŋ Yesu Kristuyen
    alya bereya sios Tesalonaika taunde haŋ kuruŋ goke teŋ asaŋ gago kaŋ hite. Deŋbe
    Adoniniŋ Al Kuruŋya Doyaŋ Al Kuruŋniniŋ Yesu Kristuya haŋ. Niŋgeb Al Kuruŋ beleŋ
    buniŋeŋ dirde igiŋ igiŋ dirde hugiŋeŋ bitiŋ yisikamke igiŋ hiwoŋ yeŋ nurde hite.
  tnk-tnk: Iou Pol, Saelas, mɨne Timoti. Nəkukuə i rauvehe tukumiaha nakalasia me
    fwe Tesalonaeka. Kɨmiaha nərmama səvəi Kumwesən tata səkɨtaha mɨne Iesu Kristo
    Iərɨmənu səkɨtaha. Pwəh namasanien mɨne nəmərinuien krauarə tukumiaha.
  kpr-kpr: Arie, nanda nano namendi! Namane Paul, Silas, a Timothy de dabade ne ategi
    erera. Ne reighi Tesalonaika aminda irise, God Afa a Bajari Iesu Keriso da ekaresia+
    edo ireva ava, namane ne ategi beká ava erera. Sonemba a dubo jama nemokena irare!
    Yari budo givu!
  san-IAS: paulaḥ silvānastīmathiyaśca piturīśvarasya prabho ryīśukhrīṣṭasya cāśrayaṁ
    prāptā thiṣalanīkīyasamitiṁ prati patraṁ likhanti| asmākaṁ tāta īśvaraḥ prabhu
    ryīśukhrīṣṭaśca yuṣmān pratyanugrahaṁ śāntiñca kriyāstāṁ|
  nho-nho: A nau Paul, maatou ma Silas, aa ko Timothy e sissii atu te pas nei. Maatou
    e sissii atu ki kootou naa tama te lotu i Tesalonaika; kootou naa tama teelaa
    e tautari ki TeAtua Tamana ma TeAriki Jesus Christ. Maatou e taku maa TeAtua ki roorosi
    hakaraaoi ki kootou ki nnoho laaoi kootou.
  gym-NT: Mun gätäkä Jesu käbti tä nekete ni Rün Ngöbökri amne ni Dänkien Jesukristokri
    käta nüne juta Tesalónicate, ye ie ti Pablo, Silvano amne Timoteo käta köbö ngwentari.
    Ngöbö raba ja moto mike kuin munkrä amne, mun raba nüne jäme Ngöbö diebti, ie
    nun tö.
  azg-NT: Maja Pablo matscüenön tsonvahin ndëë ꞌoꞌ na mꞌanhoꞌ tsjoon Tesalónica na
    conduihoꞌ tmaanꞌ nnꞌan na vantyja nꞌonhoꞌ Jesucristo. Juu Silvano yo Timoteo conanꞌjonhan
    na conduihanꞌ. Coninncyá tsꞌon nján ndëë ꞌoꞌ na conduihoꞌ cüentaaꞌ tyëëhë Tyoꞌtsꞌon
    yo nquii Jesús na conduihin na ityeꞌntjon jon jaa. Juu naya na conduihan yo ninꞌjuu
    na tajñuaanꞌ tsꞌonhin, cotán ndëëhan na cyꞌonhoꞌ cüenta joohanꞌ.
  bhd-bhd: अवं पौलुस ई चिट्ठी लिखताईं। सिलवानुस ते तीमुथियुस भी मीं सेइं साथी आन,
    थिस्सलुनीकि नगरेरे कलीसियारे विश्वासी लोकन, ज़ैना बाजी परमेशर ते प्रभु यीशु मसीह
    मां आन, तैन अनुग्रह ते शान्ति मैलती राए।
  too-NT: Ictzo'knumā'nauj quina'n, Pablo lā' Silvano lā' Timoteo. Iccātzo'knuni'mā'ni'
    hui'xina'n xalanī'n nac Tesalónica a'ntī kalhlaka'ī'yā'tit lā' tapa'ksīyā'tit
    con Dios quinTāta'ca'n lā' nā huan Māpa'ksīni' Jesucristo. Dios cacāsicua'lanālīni'
    hui'xina'n lā' xa'nca cacā'a'nī'ni'ni'.
  ind-AYT: Dari Paulus, Silwanus, dan Timotius kepada jemaat di Tesalonika, yang ada
    dalam Allah Bapa dan dalam Tuhan Yesus Kristus. Anugerah dan damai menyertai kamu.
  cjo-NT: Nokoyi niwethatemi eerokapaeni, noyemijantzinkarite, maawaeni aapatziyariri
    Jesokirishito janta Tejawoonikakinta. Naaka jaka Paaworo, notsipatari Shiirashi
    eejatzi Temoteeyo nojankinatzimiro iroka. Tema eeroka sheninkateeyakaririni Pawa
    Tajorentsi eejatzi Awinkatharite Jesokirishito. Nokowaki ineshironkatapiinteeyemini
    eejatzi kameetha ijeekakagaeyemini.
  nsn-nsn: O bolobolo rone o la tur tas Poul mes nu Sailas doh Timoti. Roono ka bololain
    tas mais gera uangoul teil tar lotu i Tesalonaika gesir nang God ge Tamagigeig
    me Iesu Kristo ge nagi Tamata Nomaneig, rasin ura heir tar hamhamas, karo hiarouo
    tamiuoum.
  san-DEV: पौलः सिल्वानस्तीमथियश्च पितुरीश्वरस्य प्रभो र्यीशुख्रीष्टस्य चाश्रयं प्राप्ता
    थिषलनीकीयसमितिं प्रति पत्रं लिखन्ति। अस्माकं तात ईश्वरः प्रभु र्यीशुख्रीष्टश्च
    युष्मान् प्रत्यनुग्रहं शान्तिञ्च क्रियास्तां।
  tna-NT: Ema da Pablo. Yama ye quirica ebeituinia Tesalónica ejude su aniji edue
    cuana peje su. Ema da upia edue Silvano, Timoteo detse neje. Tuatse neje yama
    quirica edereinia. Edue cuana, micuaneda Tata Diusu neje dunejiji yani. Echua
    Puji Jesucristo neje di micuaneda dunejiji yani. Tuatseda meibunebataque, menimepijajametaque.
  lid-lid: Jo Pol, jo atorou la-ukei dah. Sailas uru Timoti badeh, are hawek ale.
    Eme ma, aso ma taloh atehei la-ukei ramen dah ewek taha lau mwan ma badih ta Kindrei
    are bolo kon tinan Tesalonaika. Aha lau mwan ma badih ta tama taha Kindrei, aso
    aso-ok Kindrei hawe Laban Jises Krais, uru katikisi aha, ma ndrine aha kudu mwasin.
  wim-wim: Ngana, Paul, Silas aꞌ Timothya, lat inaniy kuchanan niiyant, pam wanch
    church aak Thessalonica punchanant, puth niiyan pam wanch piip God.antam aꞌ puth
    Lord Jesus Christ.antam. Ngan inan meeꞌ-wuthanaman piip God.ant minam piꞌ-piꞌow
    niiyang aꞌ puth ngangk min yumpow niiyang.
  zga-M: Paulo, siliwano no Timotheo mpelela gwa wathesalonike muangoleve O Daada
    nutwa o Yiesu Kelesti. Ologano ne lyecieo love numwe.
  yom-yom: Polo, Sila ayi Timote tufidisidi nkanda kuidi Dibundu di Tesalonika, divuiwulu
    kuidi Tata Nzambi ayi kuidi Pfumu Yesu Klisto. Bika nlemvo ayi ndembama bibanga
    yeno.
  eng-NNA: This word is from me Paul, and from what's-his-name, from Silas and from
    Timothy also. We are writing to you believers in that (distant) town, in Thessalonica.
    You all belong to God and to Jesus. That God is our Father and that Jesus Christ
    is our Boss. You all belong to those two. This word is for all of you. We ask
    God our Father and Jesus Christ our Boss also, that those two will take good care
    of you and make your feelings peaceful.
  san-SIN: පෞලඃ සිල්වානස්තීමථියශ්ච පිතුරීශ්වරස්‍ය ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය චාශ්‍රයං
    ප්‍රාප්තා ථිෂලනීකීයසමිතිං ප්‍රති පත්‍රං ලිඛන්ති| අස්මාකං තාත ඊශ්වරඃ ප්‍රභු ර‍්‍යීශුඛ්‍රීෂ්ටශ්ච
    යුෂ්මාන් ප්‍රත්‍යනුග්‍රහං ශාන්තිඤ්ච ක්‍රියාස්තාං|
  yut-yut: Pol, Sailas, ae Timoti nin da paŋmuwukbi Tesalonaika kokup papmon ekwaŋ
    ji do papia on mandamaŋ. Ji Piŋkop Dat ae Amɨn Tagɨ Yesu Kristokon kɨlɨ gadawit.
    Piŋkop da nandaŋ yawok damɨŋek butji paŋ yawot aban yaworɨ tosak.
  grc-BYZ: Παῦλος καὶ Σιλουανὸς καὶ Τιμόθεος τῇ ἐκκλησίᾳ Θεσσαλονικέων ἐν Θεῷ πατρὶ
    καὶ Κυρίῳ Ἰησοῦ Χριστῷ· χάρις ὑμῖν καὶ εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν καὶ Κυρίου
    Ἰησοῦ Χριστοῦ.
  cpc-NT: Naaka Pablo osankinatzimirori jiroka notsipatari Silvano ipoña Timoteo.
    Notyaantzimiro janta Tesalónica-ki pashiiti pikaataiyini jashiyitaimi Pawa iijatzi
    Awinkathariti Jesucristo. Onkamintha inishironkataimi, isaikakaayitai kamiitha
    iijatzi.
  nhg-NT: Naja nePöblo. Naja ca tiehua Silvano hua Timoteo nemiechejcuelfea ini nönca
    cörta para nemejua tli nencate de inu grupo de creyentes de inu ciudad de Tesalónica,
    tli nencate tieinca Deus toTajtzi hua Tlöcatzintle Jesucristo. Ma xecpeacö tiefavur
    Deus hua neyulsiebelestle.
  nya-nya: Paulo, Silivano ndi Timoteyo. Tikulembera mpingo wa ku Tesalonika, umene
    uli mwa Mulungu Atate ndi Ambuye Yesu Khristu. Chisomo ndi mtendere kwa inu.
  ngu-NT: Nejhua, Pablo, ihuan Silvano niman Timoteo, niquijcuilohua yejhua in tlajcuilolamatl
    para on tlaneltocaquej yejhuan nemij itech Dios toTajtzin niman toTeco Jesucristo
    ne ipan on tiopan yejhuan oncaj ipan on hueyican Tesalónica. Ma Dios toTajtzin
    niman toTeco Jesucristo mechmacacan tlatiochihualistli niman yolsehuilistli.
  kup-kup: Met ne Pol dei Sailasir Timoti ev honeo het ari Tesalonaika zeitak het
    God darim Papap, ma darim Amip Iesu Kristoz añarab togut ravat het tovai samegiriz
    homet ñetï epov menakaz ev teg. Met pi ari masakao anohopanen lop tinarizaronañ
    hepekez dei zait teg.
  jid-jid: Bulus, Silvanus, mba Timoti hi ni Chochi ni Tasalonika wandi a hi tietie
    ni Baci mbu Yesu Kristi. Do Irji zo yi du yiki piam me
  wmw-wmw: Omi Paulu na Sila pamoja na Timotiyu tukwandikirani eyi waraka‑yi umwe
    wanu wa jamati ya Tesalonika, umwe muri upande wa Mwenyezimungu Baba na Mwenye
    Insa Almasihi. Rehema na salama viwe namwe.
  gmv-GGM: Phawuloossape, Sillasepenne Ximitossape; Intes Xoossa Aawa Goda Yesuss
    Kiristtosayta gidida Taselonqqen diza ammaniza asas nu Aawa Xoossafene Goda Yesuss
    Kiristtoossa kiyatethinne sarotethi intes gido.
  ssg-ssg: Kakai Pol, Sailas ma Timoti hani teka kahikahi Jises Krais ti tehu taon
    Tesalonika, teteka amuto se seilon ti Haeu ma Jises Krais tel Masiwi. Amite kamei
    Haeu aile kola haniamuto lalape soliaian ma hatona hasoliai tiamuto.
  zpo-NT: Dix re gu. Na nak Pab; nu Silban nu Timoteo nzo kwaan na nee. Kakee na yech
    ne xaal na lo re gu, xaa Jesús, xaa nzho yezh Tesalónica. Dios nak Xuz be, nu
    Jesucrist nak Xaa Nabeyy be. Nzhekla na luu Dios yalnkela cheen xaa lo gu zee
    chul kwi rese gu.
  poy-poy: Neni paulu na Silwanu na Timotewu kwa shipinga sha wantu yawamjimira Yesu
    wa Tesaloniki, ndo wantu wakuwi Tati Mlungu, na gwa Mtuwa Yesu Kristu. Manemu
    na ponga gaweri pamuhera na mwenga.
  qwh-NT: Noqa Pablum wauqintsic Silvanuwan y Timoteuwan cartacayämü, Dios Yayaman
    y Teyta Jesucristuman Tesalonica marcacho creyicoq wauqicuna y panicuna. Shumaq
    pasaquicho cawacuyänequipaq Teyta Diosnintsic alli queninwan yanapecuyäshï.
  gaw-gaw: Da Paulus, Silas, Timotius ele ig nai imu Tesalonika tamaniak, ag Mame
    Kayak am ihinig Naḏi Jesus Kristus ele ou qak daaṯeb amu ig ahilagnu iiḵu yaaṯem.
    Kayaknu ehaniṯak oḵai hamu megṯe amu nuhig maḏoḏ ele ahilagp̱a daaglahnu oonig
    daaṯe.
  nca-nca: Nore Pol, Sailas, Timoti, norendo sokome ŋa nakayáŋatowó. Ŋunde tero ye
    Anutu koro huru-huru qu tero Tesalonaika yendémo yoteŋgo, Anutu Awandoya Uni Parámi
    Yesu Kristo koya womoyoteŋgo qu, yeno uyarete. Anutuko samaka-samaka tuwó yunoní
    newonde ime yorowaŋgo.
  zpz-NTPP: Ya̱ Baly, gal nu Silvano, gal nu Timoteo zeed de̱ gyicy ii lo der bicy
    na nu nac Crisht nu yuꞌ gyedz Tesalónica, de ru mbecy ni Ñgyoozh, Uz den, gal
    nu Shuaan den Jesucrisht. Ñgyoozh gyicy mi faboor nu nap gyicy num de ru, nunu
    gyicy mi nu cheti ri añ ni der.
  zac-NT: Na Pablo quëquëaꞌa cartë rëꞌ con Silvano nu Timoteo lu ra grupë shtë shmënë
    Dios, ra naquëreldë guëꞌdchi Tesalónica. Dios Shtádaꞌa con Jesucristo Shlámaꞌa
    gudili lëꞌë të; na të shmënë më. Rnaꞌba lu Dios Padre nu lu Dadë Jesucristo gunë
    më llëruꞌbë favurë parë lëꞌë të, nu rnaꞌba lu më gunë më compañi lëꞌë të, të cuedchí
    lduꞌu të.
  kyg-kyg: Poloꞌnamogi Silivenisiꞌagi Timotiꞌagi huta Tesaloniyani siosi vayaꞌmogitapa
    afotimo Gotipiꞌe Ala kava netimo Yesu Kalaisipiꞌeꞌmo maiꞌnaya vayaꞌmogitapaeꞌmo
    mani avoꞌmo nekaone. Afotimo Gotiꞌe Ala kava netimo Yesu Kalaisiꞌeꞌmo fiku lapa
    maeꞌana lapamiꞌanageno lapaipamoꞌmo falu hino.
  kmk-kmk: 'Kan dikayu’n iTesalonica un tagun Apudyus un Ama kan si Jesu Kristu un
    Apu: Dikami da Pablo, Silas kan Timoteo un mansulat kan dikayu. Iluwaḻu mi ta
    kaasiyan dikayu kan Apudyus kan ipooy na un kapkapiya kayu.'
  cao-NT: Tesalónica yacatá ca chahahuacanaibo joihuaqui noa, naa Pablo, Silvano,
    Timoteo. Noba Jahëpa Dios, noba Ibo Jesucristo, tihi cabá-na xo mato. Diós mato
    shomahuano. Mato shina ja bëpasimano.
  bbr-bbr: Is Pol, Sailas Timoti ori, ikes ak Anut nukan roasiret Tesalonaika mena
    rai jer we marom. Momonek Anut, pak iken Näwäu Jisas Krais mesin akan woiaka epar
    me rai. Anut nukas kon wou näu oripas ak sarwareanik, akan woiaka päurar rawaun
    marai.
  inb-inb: Nuka Pablo, Silvano i Timo­teo­wa kaspa, kam­kuna Tesa­ló­nika pui­blupi
    Cristo­wa tukus­ka­kuna­ta­mi kai karta kachai­ki­chita. Kam­kuna, Taita Dius­wa
    i Iaia Jesu­cristo­wa sug­lla­pi tukus­ka­mi kan­gi­chi. Taita Dius, kam­kunata
    kuias­pa, suma iuiai­wa kawa­pua­chu.
  hrv-hrv: Pavao, Silvan i Timotej Crkvi Solunjana u Bogu Ocu i Gospodinu Isusu Kristu.
    Milost vam i mir!
  box-NT: Mu lé warɛ́n, o Poole, là a Silivɛ̃n là a Timɔtee á wee túa ho vũahṹ
    na kà á à na minɛ́n Tesaloniiki kèrètĩ́ɛwa kuure yi, minɛ́n na bìo sã̀
    a Maá Dónbeenì là a Ɲúhṹso Yeesu *Krista yi. Le le Dónbeenì wé mí sãamu
    làa mia à na ho hɛ́ɛrà mia.
  ote-NT: Núga drá Pablo, ne ra cu Silvano ne ra cu Timu, dí pɛhnꞌaꞌihebʉ nuna ra
    carta, nuꞌahʉ gyá gamfrihʉ guí ꞌbʉhʉbʉ Tesalonica ne guí ꞌbʉhʉ co Ajua̱ ra Dada
    ne co ra zi Hmu Jesucristo. Ajua̱ ma Dadahʉ ne ma zi Hmuhʉ ra Jesucristo da ja̱pꞌaꞌihʉ
    ne da maxꞌahʉ pa gui ꞌbʉhʉ te rá ꞌñentho.
  wnu-wnu: Ye Pol ne Sailas ne Timoti ende an munon Yisast igub igoumon yurau eng
    Tesalonaika igoumon end namanimun e gumotoroun. An Qenu ininou Tain ne Munon Aib
    Yisas Munon inubersiau tari eng nob igoumon. End Qenu uyes anubersia oau mein
    end igoarar.
  zam-NT: Daa, co' nac Pab, ngue que'en ye's co' nac ner cart ndxè' loo gu', gu' co'
    ngòo loo cón che'n Diox por cón che'n Crist, gu' co' nqueltàa loo cón che'n Diox
    le'n ciuda Tesalónica. Leque tiemp, Silvan no Timote no daa, nu' ngue nii Diox
    loo gu'. Diox xud na' no Tad Jesucrist na' mcui gu' par nac gu' che'npe' Diox
    no che'npe' Tad Jesucrist na'. Ndlyazen le' Diox xud na' no Tad Jesucrist na'
    ryo' lezo' li anggàc con' ndac loo gu'. Ndlyazen le' Diox xud na' no Tad Jesucrist
    na' tolo li par yo nagàl lezo' gu' loo Diox no cue ban gu' rye nda gu' no rye
    ndye'th gu' làth xtàa gu'.
  zyp-NT: Paul, Sailas le Timote tah Paw Khazing le Abuipaw Zisu Khri tei a cangpaw,
    Thesalonika khua khrisawbu khatah ca kaa ca kua he. Ningdonah le thlawlungnah
    cawh naaning khatah ung ky seh.
  sey-NT: Yëꞌë Pablo cuiꞌne Silvano cuiꞌne Timoteo co̱ni toyayë, iye toya jaꞌhua.
    Maijaꞌquë doꞌijëna, Tesalónica daripë paꞌicohuaꞌina Maijaꞌquëna tsioni cuiꞌne
    Jesucristo ja̱ꞌre paꞌicohuaꞌina, Maijaꞌquëpi cuiꞌne mai Ëjaë Jesucristopi co̱ni
    coa i̱siyepi, deꞌoye paꞌijë̱ꞌë.
  nvm-nvm: For nar Sairas ko Timotina fas igi isoime e iji ja ai Tesaronaika ijia
    afuime Jesu ma vierafejo iji nijiav. E iji ja God Asoij ijiga E Bomana Jesu Kuraison
    efijaf. Regavo no vierafe God fu tavan bog ma rediame mukorigia samuagdiaga ja
    afuime kariokfuon.
  mps-mps: Pol, me Sailas, Timoti dali, da bidi selago te po dagebolo asęna tolobao,
    dage Tesalonaika bulude bidibo we bidibolo. Dage te God Aya me Genuai Bidi Jisas
    Kraisde wadolama bidibao. God agai dage olo tau selama, tama dage bugagia bidao,
    dago homugo tebo dao.
  pab-NT: Natyo Paulo, Silas, Timóteo xoaha kakoa naxairatya exe babera Xekohaseti
    koamaniya tyaoniterenai ana wenakalati Tessalônica tyaoniterenae ana. Wexe Enore
    koamaniya, Xekohaseti Jesus Cristo koamaniya xoaha xisaonita. Kasani waiye, ximehexaiko
    xisaona naokita.
  llg-llg: Soda-molek neme au Paulus, ma neme au nonoo nggala Silas ma Timotius mai.
    Ai haitua susulak ia neu basa ei salani kala malai kota Tesalonika. Ei ndia maketu
    aom, tungga Manetualain, ita Aman, ma tungga Yesus Karistus, ita Lamatuan. Ai
    hule fo Manetualain natudu dale malolen neu ei, suek ei masoda mia mole-dame.
  kyf-kyf: -Amɩ *Pɔlʋ cɛlɩa 'sɛbhɛ nɩ, we -yɔ Silasɩ -yɔ Timotee 'sɔ. Amɩa, *leglizɩ
    -we mɩa Tɛsalonikɩ, Dide -Lagɔ -yɔ Nyɩmaa -Kanyɔ -Zezu *Klisɩɩ sɔ nya, amɩa -a
    cɛlɩa 'wʋ. -Lagɔ ŋwna aɩn 'nyu la, 'ɩn ɔ 'nyɛ aɩn 'wʋtʋtʋe -dlɔɔ.
  tpi-tpi: Mipela Pol na Sailas na Timoti, mipela i raitim dispela pas i go long yupela
    ol manmeri bilong sios i stap long taun Tesalonaika, yupela ol manmeri i pas wantaim
    God Papa na Bikpela Jisas Krais. God i ken marimari long yupela na mekim yupela
    i stap bel isi.
  mih-NT: Yuhvi ra Pablo sihin ra Silvano ta ra Timoteo tyaa ndi minoo carta ya sii
    ñiyɨvɨ sino iñi sii ra Jesús ñuu Tesalónica. Sa i ndu‑ɨɨn ndo sihin ra Ndyoo Zutu
    yo ta sihin maa ra Jesús, ra ndyaca ñaha sii yo. Naquihin vaha ndo tandɨhɨ sa
    vaha sa saha ra Ndyoo Zutu yo sii ndo ta tacuan tucu saha ra Jesús, ra ndyaca
    ñaha sii yo. Ta nacoo sa taxi añima ndo sa cuenda maa ra cuan.
  qvh-NT: 'Tesalónica marcacho caycag yäracog mayëcuna: Wauguinsi Silaswan y Timoteuwan
    noga Pablo quimsäcunami cay cartata gamcunapä apaycäsiyämö. Tayta Diosninsita
    y [Señorninsi Jesucristutami] manacuycä cuyapäyäshushpayqui ali cawayta goycuyäshunayquipä.'
  kms-kms: Nge Pol, di Sailas Timoti temi beghi temu ire nyumo raqe wen peq wundo.
    Nyumo raqe wen nungoqi wute Jisas nei wumbig kin Tesalonaika kin, nungoqi God
    beghi wuyi di Yumbui Jisas Kraist ni te, nungoqi nde peq wundo. Nge God pengu
    gidig ei nikin nei pene wute yuwon nuany kin te nungoqi nde vise di puq neuq umbo
    yuwon pu kuse.
  agn-agn: Ang pagsolat ta na ay yami--si Pablo, si Silas ig si Timoteo. Pagpakomosta
    ami ong nindiong tarabidan atan ong Tesalonica, yamong mga pamagto ong Dios ang
    Tatay ig ong ni Ginong Jesu-Cristo. Balampa pirmi ong nindio tang kaloy ig kao-yan
    ang pagalin ong Dios.
  nhi-NT: Neh Pablo, iuan Silvano uan Timoteo, itnamechontlahcuiluiliah namehuantzitzin
    tlaniltocanih tlen namonchanchiuah Tesalónica, naquin namonpouih inauactzinco
    in toTahtzin Dios uan toTecotzin Jesucristo. In toTahtzin Dios uan toTecotzin
    Jesucristo manamechonpialican tetlasohitalistli, uan ninseuilitzin mai namouantzin.
  ttc-NT: Wetz a'in Pa'k b'ix ajune' wuky'i'l te Silbáno b'ix Timotey. Qetza nqet
    qtz'ib'a'na ja u'jni te etetz erman aj Tesalonk, etetz aj a'ix te Qtata Dios b'ix
    te Qajaw Jesukrist. Instzaj tsi'xwit etajsik etetz jun nim b'an galan b'ix qet
    xhchewsa'xwit ek'u'j.
  dan-1931: Paulus og Silvanus og Timotheus til Thessalonikernes Menighed i Gud Fader
    og den Herre Jesus Kristus. Nåde være med eder og Fred!
  kwj-kwj: Ani Pol, Sailas, e, Timoti, nunu Tesalonaika ko ki dau sios himiyama hurahama
    leni do chengi kunu ni nu kaini nu rumbweꞌindau. Kunu Yapai Gotri ga, Apukolaka
    Jisas Kurais ga o ku dau. Gotri ri hima keke wo sumbu tinga sembe wahapi sumbu
    ga kunu ga ya sa ete da.
  vie-OVCB: Đây là thư của Phao-lô, Si-la, và Ti-mô-thê. Kính gửi Hội Thánh tại Tê-sa-lô-ni-ca,
    là Hội thánh của Đức Chúa Trời, Cha chúng ta và của Chúa Cứu Thế Giê-xu. Cầu xin
    Đức Chúa Trời ban ơn phước và bình an cho anh chị em.
  kze-kze: kemá Póro maanáímbá maanáúváívímbá agaimaráúmpo ísáaro. moóráwai áwí'a
    Sáírásiye moóráwai áwí'a Tímótiye kesé máyaayanka'a moórá-kwasai sénaumpo ísáaro.
    Tésárónaikaa-naopakewaima Áánútuna kwaási ísáaro. Áánútu kentáásivowae tarúmaimo
    Ísóigo Ísu Káráísitiye tarúmaimo máyáawaima ísáaro. Áánútu úwoi kwétuwa'naa-ena
    paru kwéumatinkaintave'a námúnaa kwésune.
  mpj-mpj: Jijaluniyamartajikulaju-nyurrampa ngaanya mirlimirli wakara kurtingkuni,
    Puulju, Jayilajjukamu Timitilu. Ngaa-lajungkuya kurtingkuni Jiijajmili walyjakajaku.
    Mama ngarnawarrapurlukakulurrjunyurra nyininpa, palumili walyjakaja. Ngurra jiingkanyurra
    kujungkarripayi palunyanyurra marninypungkuraku. Ngayulurna kulini, nyuntunpanyurra
    pukurlpa nyinakura, Mama ngarnawarrapurlukalurrju-ngkuya pukurlpa nyinaku.
  lbk-lbk: Chakami na ay Pablo, Silas, ya Timoteo, ya siya na nan solatmi ken chakayo
    ay mamati issa id Tesalonica ay naiyornos ken Dios Ama ya si Apo Jesu Cristo.
    Asop ya wad-ay ken chakayo nan fachang ya talna ay malpo ken chaicha.
  mto-NT: A̱tseꞌe je̱ Pablo, ma̱a̱t je̱ Silas je̱ts je̱ Timoteo, máyam a̱a̱tseꞌe je̱
    Dios ntuknu̱ke̱xta je̱ jaanchjaꞌvivata̱jk juuꞌ veꞌe nayꞌamojkijidup je̱m tesalónicait
    kyajpu̱n ka̱jxm. Mꞌijttupeꞌe je̱m je̱ Dios Teeꞌ je̱ts je̱ Ma̱ja̱ Vintsá̱n Jesucristo
    jyaꞌvin ka̱jxmda. Je̱ꞌe̱ tseꞌe mkunooꞌkxjadap je̱tseꞌe mꞌijttinit je̱ yꞌo̱y jo̱o̱t
    ma̱a̱tta.
  bzh-bzh: Sa Paulus, geSilvanus* lu Timoti, alöö ḳevu ḳapiya sënë yök vu ham sën
    Kerisi-yi-alam lo vu Tesalonika. Vu ham sën ham ayomin neya timu vu hil Amad Anutu
    luho Mehöböp Yesu Kerisi lo. Alöö hevonġin bë Mehöböp luho nalu sagi degevonġ
    semusën vu ham, log degevonġ beham medo revuh.
  guj-2017: ઈશ્વરપિતા તથા પ્રભુ ઈસુ ખ્રિસ્તમાં થેસ્સાલોનિકાની મંડળી વિશ્વાસી સમુદાય
    ને પાઉલ, સિલ્વાનસ તથા તિમોથી લખે છે; તમને કૃપા તથા શાંતિ હો.
  jvn-NT: Para sedulur, iki layang sangka Paulus, Silas lan Timotius, marang pasamuan
    nang kuta Tèsalonika sing wis dadi umaté Gusti Allah Bapaké lan Gusti Yésus Kristus.
    Muga-muga kabetyikan lan katentreman ngebeki kowé kabèh.
  byr-byr: Polɨnyɨ Saailaazalyɨ Timotilyɨ pɨkarɨyɨkwia daꞌ yavɨkariwa. Kɨraazɨtɨyarɨ
    lɨmwangeꞌneihi kusɨlaanyavɨyaihɨrɨna yavɨkariwa. Gotɨyai Nɨmwarɨ wɨlamwaaidɨvɨꞌ
    Naanga Jizaazai Kɨraazɨtɨyarɨ wɨlamwaaidɨvɨsaihɨrɨna yavɨkariwesɨ. Gotɨyai yangeꞌna
    tewaanna yɨhɨgaimwagana! Gotɨyare kwaamuꞌnanyabwi yɨhwarana!
  ian-ian: Wun Pol wun wan pas pɨlɨwutaa kwiwun. Timoti sailaso wunogwinala tɨgambɨt.
    Nɨna nyaek Godnagwi nɨna njambwi nyan Jisas Kraistna yelangɨ nɨmba kat kan pas
    pɨlɨwutaa kwiwun. God ngwuk kat apma vat awagapma kwinda vat klaigangwuk wanɨn.
    Apma maawupmba yelavɨka yetɨngweya vak klaigangwuk wanɨn.
  hun-hun: 'Pál, Szilvánusz és Timóteus a thesszalonikai gyülekezetnek, az Atya Istenben
    és az Úr Jézus Krisztusban: Kegyelem néktek és békesség Istentől, a mi Atyánktól
    és az Úr Jézus Krisztustól.'
  mcf-NT: 'Pabado nebi. Shubu dadpen icquid Tesadonica caid yacnocquido Nuquin Papabëdta
    Nuquin Icbo Esus tantiaquido mibi chuiquin dada uaic nebi. —Nuquin Papan Esuquidistubëdtan
    bëdamboen isquin bëdambo icmepashun —caimbi mibi. Ëbëd icquin Sidbano caidbëdtan
    Timoteyontsen: —Nuquin Papan adopashun —quequimbidi mibi tantiec. Sidbanobi Sidas
    caid nec.'
  kjs-kjs: Ni Pol-para Sailas-para Timoti-para naame go pepare mo Tesalonaika Yesuna
    ruru enaali nimimi adaliminalo lu rapaatema. Nimi aapa Gote-para Mudu Ali Yesu
    Keriso laapo raapu piri enaalinuri Gote-na epe raba meape kone-para kuma pi kone
    laapo mealimina.
  mni-mni: 'Paul, Silas amadi Timothy-na, Thessalonica-da leiriba, Mapa Ibungo Tengban
    Mapu amadi Ibungo Jisu Christtagi singlupta: Thoujal amadi ingthaba nakhoida leisanu.'
  yad-NT: 'Ray Pávuru, Sinubánuta, Timutévuta jarye, nu̱ñú̱rya catera jiryejyu̱ Tesadónicamu
    vichavay, jiryatiy savicha Ju̱denu jiryejye̱, savicha Jesucrístu jiryentyityu̱ntiy.
    Samirya jirye̱cha, samirya ra̱cha jiryejechiy varintyi. Variñumatiy nu̱tyu̱chutityi
    sisa̱ Ju̱denu jiryeyadaju̱, nu̱ñi̱tachara ji̱ta Ju̱denuva nu̱ñi jiryejyu̱: “¡Ranumatera!”'
  mxb-NT: Yuꞌu̱ kúú Pablo, ta yuꞌu̱ xíꞌín Silvano xíꞌín Timoteo káꞌa̱n ndu̱ ndisáꞌán
    xíꞌín ndoꞌó, na̱ kúú kuendá Jesús ndéi ñoo káꞌano Tesalónica xaa̱n, ndoꞌó na̱
    ndíta xíꞌín tatá yo̱ Ndios, xíꞌín de̱ꞌe na Jesucristo, na̱ kúú satoꞌo yo̱. Ta
    mií tatá yo̱ Ndios xíꞌín satoꞌo yo̱ Jesucristo ná kee ña̱ mani̱ xíꞌín ndó, ta
    naki̱ꞌo ná ña̱ koo va̱ꞌa ini ndo̱.
  pon-2006A: 'Sang Pohl, Sailas, oh Timoty— Ong tohn mwomwohdisohn Deselonika, me
    Koht Sahm oh Kaun Sises Krais kin ketin sapwellimaniki: Kalahngan oh popohl en
    ieiang rehmwail.'
  maq-NT: Ngayin, Pablo cojo Silvanu cojo Timoteo ne, ningatjin ngu xujun vi tsujun,
    ngayujun ni xi matangun ngayun tsëhë xi macjain nuju Nina Nahmi naja cojo Nai
    naja Jesucristu, ngajan nandya Tesalónica. Catisua nuju Nina cjuandaja cjuajeya.
  hto-hto: Cue Páblodɨcue. Bie rabe Tesalónica jófuemo ite Juzíñamuimo gaɨride ámatɨaɨmo
    cuetɨcue. Benó cue dɨga ite cue nabai íaillɨnoɨ Silvano Timoteo dɨga dáabemo caɨ
    uai cuetɨcue. Moo Juzíñamuimo dájena jaɨnáidɨomoɨ. Daje izói caɨ Ocuíraɨma Jesucrístomo
    dájena jaɨnáidɨomoɨ. Caɨ Moo Juzíñamui ézɨcɨgafuemo caɨmare omoɨ iri. Daje izói
    Juzíñamui fecaca comecɨ ñue uái illáfuemo omoɨ iri. Afe izói ie jitó caɨ Ocuíraɨma
    Jesucristo comecɨ ñue uái illáfuemo omoɨ iri.
  por-BRBSL: 'Paulo, Silvano e Timóteo, à assembléia dos Tessalonicenses em Deus Pai
    e no Senhor Jesus Cristo: Graça a vós e paz de Deus, nosso Pai, e do Senhor Jesus
    Cristo.'
  ces-NKB: 'Pavel, Silvanus a Timoteus církvi Tesalonických v Bohu Otci a [v] Pánu
    Ježíši Kristu: Milost vám a pokoj od Boha, našeho Otce, a [od] Pána Ježíše Krista.'
  cui-cui: Xan, Pablon, irʉ Silvano, irʉ Timoteo, barapoyobe pan, barapo carte pacata
    tinatsi. Pacata tinatsi paxam pomonae Tesalónica tomarapiwi pamxaem pomonae painya
    nejume cowʉntsiwixae Jesucristo. Paxam pomonae pam pomonae painya neyawa jinompaewi
    Nacom, pon Waxa, xua mataʉtano Jesucristo, pon jiwi Pecanamataxeinaein. Barabʉ
    Nacom, Waxa, irʉ Jesucristo, pon jiwi Pecanamataxeinaein, paca yawena xua jʉntʉ
    coyene weiweinaya painya nejinompaewa tsane xuano beta xanepanaya jʉntema painya
    nejinompaenexa.
  boj-2014: Iga Pol na Sailas na Timoti na iga qalub anjam endi neŋgreŋyosim niŋgi
    Tesalonaika qureq di loueqnub qaji nuŋgoq qariŋyonum. Niŋgi Tamo Koba Yesus Kristus
    aqa Abu Qotei wo naŋgi aiyel beternjrejunub. Qotei a niŋgi qa are boleiyimqa niŋgi
    lawo na soqniy.
  eng-OEBUS: To the Thessalonian church in union with God the Father and the Lord
    Jesus Christ, from Paul, Silas, and Timothy. May God bless you and give you peace.
  eri-eri: Ere Pol, Sailas, Timoti, ere pas beha waha tere sios nomo fai-aita Tesalonaika
    taon langa yafaya waha huuru tagiya, wa tere fai-aita Jijei Itou Anyakaro Yesus
    Kristus ngare fada nigeye waha. Itou no edo tere bona aau wari gonga, tere tebere
    huwanyatege ono tagonga foinga inyonbona.
  aly-aly: Atharl Paul-el pip nhenhan angkakert ingkwerneyel. Atha Silas-el Timothy-el-akerr
    anantherrarl thweneyel angka nhenhan arrewantherr, Akngey-wenh-rnemew Thessalonica-areny-rnemew.
    Arrantherran Jesus Christ apenteyel-rnem. Anantherrap Akngeyarl ayern-ayntem,
    arrewantherr athamerr-aynteyew, inweng-then arternpel-aynteyew.
  wiu-wiu: Polo nopa i mekene uku. Sailasi tota Timosi toa i pipia wia mekakilepa
    Tesalonaika take Atai Akolali Ali Muno Keraisu Yesuta-pala lipua meki-kiti kini
    pipia wia mekako-ye. Akolaliyo kiwi pewe wia tepe kolotini kilikoa pikoa tomotoane
    kini kowitikoane uku-ye.
  swe-swe: '[Från:] Paulus och Silvanus [även kallad Silas] och Timoteus [Paulus närmsta
    medarbetare]. [Brevet innehåller många tripletter och inleds med tre personnamn.
    Silvanus är samma person som Lukas benämner Silas i Apostlagärningarna. Här använder
    Paulus den latinska formen av hans namn. Han var en erkänd ledare i församlingen
    i Jerusalem och var liksom Paulus en romersk medborgare, se . Silas och Timoteus
    reste tillsammans med Paulus på hans andra missionsresa, se . De hade stannat
    kvar i Tessalonike efter det att Paulus tvingats fly från staden. Nu har alla
    tre återförenats i Korint, se . Brevet skrivs i början av de 1,5 år som Paulus
    är där, se .] Till: Tessalonikes församling (de utkallade), som lever i Gud Fadern
    och Herren Jesus den Smorde (Messias, Kristus). [Det grekiska ordet för församling
    är ”ekklesia”. I klassisk grekiska kunde ordet beskriva alla möjliga former av
    församlade människor som t.ex. den lagliga folkförsamlingen eller en mobb, se
    . Den ordagranna betydelsen är ”de utkallade”. Paulus är noga med att betona att
    församlingen i Tessalonike inte är vilken grupp av människor som helst, de är
    en Guds församling. I Bibeln kan ordet beskriva den lokala församlingen på en
    ort. Så används det här, men det kan också beteckna den universella församlingen
    av alla troende genom alla tider, se .] Nåd (kraft, oförtjänt favör) och frid
    (harmoni, frihet från fruktan, välbehag) vare med er. [Inledningen i detta brev
    är den kortaste av alla Paulus brev. Han använder inte titeln apostel, vilket
    visar på hans nära relation med församlingen. Tillsammans med honom i Korint finns
    även Silas och Timoteus, se .]'
  cth-cth: Pawl, Silvanas hoi Timote tinaw ni Cathut hoi Bawipa Jisuh Khrih dawk kaawm
    e, Thesalon kho e kawhmoun, nangmouh koe ca na patawn awh. Bawipa Jisuh Khrih
    hoi maimae Pa Cathut koe e lungmanae hoi roumnae teh nangmouh koe awm lawiseh.
  mti-mti: Poru, Sairas ge Timoti gumbo, Tesaronika siosi me Mamunwa God ge Ayapan
    Iesu Keriso danave wakeyanawa yenan teete. God ano oraiwa meuma ge yum ye guniyap.
  pad-NT: Tessalônica sidajia avahojaki avakadimoni hida oathi onajiriki. Hovani,
    Paulo ho. Silas, Timóteo khama kodiania vahojaki adani. Deus, Jesus Cristo khama
    vakadija'ari a'oni, avakadimoni hida papira athini onajiriki. Akadiabi'i ada Deus.
    Akadika'da'di ada Jesus Cristo. Anofiki ida Deus a'onira kajoamoraha'oadahavini.
    Anofiki jaboni ida avava'ini jahajahani.
  twi-twi: 'Saa nhoma yi fi Paulo, Silas ne Timoteo nkyɛn, Wɔde kɔma Tesalonika asafo
    a wɔyɛ Agya Onyankopɔn ne Awurade Yesu Kristo mma no: Adom ne asomdwoe nka mo.'
  hlt-hlt: Paul, Silvanas neh Timothy loh a pa Pathen neh Boeipa Jesuh Khrih ah Tesalonika
    kah hlangboel te kan yaak sak. Nangmih taengah lungvatnah neh ngaimongnah om saeh.
  tbz-SIM: Mí mPɔɔri nɛ̀ Sidifɛ̃ɛ̃ nɛ̀ Timɔntee, tíì di wɑ̃̀ri di mpɑ́tíri díndi Kirisi
    kɔbɛ bɛ̀ɛ̀ bo Tɛsɑdoniki kɛ tɑunɛ̀ ti cicɛ Kuyie nnɛ̀ ti Yiɛ̀ nYesu Kirisi kɔbɛ.
    Kuyie ndi dɔɔ̀ mɛsɑ̀ɑ̀ nkɛ́ di duɔ́ ndiwɛ̀ì.
  san-GUJ: પૌલઃ સિલ્વાનસ્તીમથિયશ્ચ પિતુરીશ્વરસ્ય પ્રભો ર્યીશુખ્રીષ્ટસ્ય ચાશ્રયં પ્રાપ્તા
    થિષલનીકીયસમિતિં પ્રતિ પત્રં લિખન્તિ| અસ્માકં તાત ઈશ્વરઃ પ્રભુ ર્યીશુખ્રીષ્ટશ્ચ
    યુષ્માન્ પ્રત્યનુગ્રહં શાન્તિઞ્ચ ક્રિયાસ્તાં|
  amx-amx: Paul, Silas, Timothy nwern pip nhenh arrehantherr-warn lanthem, arrantherr
    werlampareny Thessalonica town-el anem map-warn. Arrantherr Altjerr Angey-henh
    anem, Ngkart Jesu Christ-henh thwen. Nwern Altjerr tjang-pawenhem, rang arrehantherr
    kangkentj kwet mernelhetjeh, arrantherr ater-kwenh ngwerleny anetjenheng.
  ake-NT: 'Paarʉ, Sairas mɨrɨ awonsi''kɨ Temu''ti pokon winɨpaino, Papa, Ikʉipʉnʉ
    mɨrɨ awonsi''kɨ Itepuru Sises Kʉrai yau Tesaroni''ka pon kon so''sii enakan: Wakʉ
    nonkasa'' mɨrɨ awonsi''kɨ tʉusewankamai'' pʉra e''nɨto'' nesii ɨyenakan kon pe.'
  qvn-NT: Noga Pablom Silvanowan, jinaman Timoteowan salüduta aparcayächimug Tesalónica
    marcachru Jesusman yupachicug-mayïcunaman. Gamcunata Dios Taytanchi, jinaman Munayniyog
    Jesucristo cuyapälar ima-aygachrüsi yanapapäcushunqui ali cawapäcunaypag.
  tku-NT: Ictzo'knumā'nauj quina'n, Pablo ē Silvano ē Timoteo. Iccātzo'knuni'mā'n
    hui'xina'n xalanī'n nac Tesalónica tī a'ka'ī'yā'tit ē tapa'ksīni'yā'tit Dios quinTāta'ca'n
    ē nā Māpa'ksīni' Jesucristo. Dios cacāsicua'lanātlahuan hui'xina'n ē tzej calatapā'tit.
  bjk-bjk: E, e Pol, arixe me Sailas me Timoti, meet me tile ina tinenge na urungan
    tö mum a marakörö ne lotu niang Tesalonika, ewe mum mere God, a Tamana ire, me
    Jisas Krais, a Orong ke ire. A abalamu ma malum irabo kis arixe me mum.
  msy-2020: 'Kɨ Pol, ko Sailas ko Timoti, e Tesalonikan itir sios bagha akɨnafarir
    kam osiri, me God Afeziam ko Ekiam Krais Iesusɨn poroghav itir gumazamiziba: Godɨn
    apangkuvim ko navir amɨrizim ia ko ikɨ.'
  bpr-bpr: Do, Pol, na Silas, na Timoti febe i sulat ani di gamu dad to ftoo di ku
    Dyisas déé di Tésalonika, dunan i dad to nfun Dwata Mà, na Dyisas Krayst i Amuto.
    Yé kayèmi moon ku i kafye Dwata na i ktanak nawan mnè di gamu.
