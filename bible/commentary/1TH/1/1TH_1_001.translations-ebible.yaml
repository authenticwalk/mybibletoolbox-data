  ena-ena: Polɨ agaŋ ciaŋ manasɨŋ hɨvɨ nameŋ lɨbami. Viaŋ Polɨ uami. Sailasɨ hula
    Timoti hula avi viaŋ hula hɨniavadi uami. Alaŋ ahuata hameŋ hɨnihɨni manasɨŋ nagadɨ
    nalusaŋ lɨbadalu uami. Lɨbavɨla hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨci
    Tesalonaika haiabɨla hɨnilalaŋ nalusaŋ igumɨli ubali uami. Namɨlaŋ aludɨ Iavaŋ
    Asɨ hula hɨji humɨgaŋ pam hɨnilalaŋ uami. Aludɨ Hekɨlɨ Jisasɨ Kɨlaisɨ hula avi
    hɨji humɨgaŋ pam hɨnilalaŋ uami. Asɨ agaŋ nalusaŋ mavɨn hɨnidaci naludɨ humɨgaŋ
    agɨlaŋ simɨ hɨniavɨbali uami.
  nbq-nbq: Ai wa, nowa-nasin. Hit Ala aburi, Nenasin Ala Nenowa Inis Ombok Yesus Keretus
    Ala en denogo lakba wagagi ako, hinim hunik dugwit o Tesalonika homarisagwi ako,
    an Paulus ogo, Silas ogo, Timotius ogo, niren wene ambi yukherasogom o. Ala henabwa
    en okbugugu, henendawi ugun seyalek adenggen dogovovok yiluk, okhinipu, ogagya
    dogopwak o.
  tgo-tgo: Ghino Pol weiŋguyaŋgiya Sailas na Timoti wo roriya letake iyake na wo variye
    i ghaona weŋga, ghemi ekelesiya Tesalonaika, ghemi hu yaku weya Loi Ramanda na
    Giya Jisas Krais. Wo naŋgo Loi iye i mwaewo e ghemi na le gharemalɨlɨ i riyevanjara
    gharemina.
  yap-yap: 'Re babyor ney e yib rok Paul nge Silas, nge Timothy — Ngak e girdi’ ko
    galesiya nu Thessalonika, ni yad girdi’en Got ni Chitamangiy nge Somol Jesus Kristus:
    I Got e ngi i ayuwegmed ma be pi’ e gapas nga lanin’med.'
  mop-NT: Inen aj Pablo in wet'oc aj Silvano etel aj Timoteojo. Tan ti tz'iibtic a
    carta ada' ti'ijoo' ti hermano a walacoo' u much'tal ich caj Tesalonica. Ala'oo',
    que'enoo' tu c'ü' a Dios a Tattzili, y a Noochtzil a Jesucristojo. Ti c'ati a
    Dios ca' u yaante'ex. Ti c'ati ilic ca' tz'abüc te'ex u jetz'a'anile'ex a wool.
  tet-tet: Hakerek neꞌe, nosi haꞌu, Paulus, ko haꞌukaan belu Silas no Timotius. Ami
    foo tabe. Ami solok hakerek neꞌe bodik emi mak tuir itakaan Ama Maromak no itakaan
    Naꞌi Yesus Kristus iha kota Tesalonika. Ami hakroꞌan nebee Naꞌi Maromak natudu
    laran diꞌak baa emi, nebee emi bele moris manek no dame.
  hlt-MCSB: Paul, Silvanas neh Timothy loh a pa Pathen neh Boeipa Jesuh Khrih ah Tesalonika
    kah hlangboel te kan yaak sak. Nangmih taengah lungvatnah neh ngaimongnah om saeh.
  xtd-NT: Mee‑da, Spalu, kidavaꞌa‑da carta yaꞌa xiꞌin Silvanu xiꞌin Timoteo. Ka kidavaꞌa‑da
    nuu mee‑n ka kuu ñayiu ka jandixa Jesucristu ñuu nani Tesalónica. Ka kunduu‑n
    xiꞌin Taa‑ro Ianyuux xiꞌin Xtoꞌo‑ro Jesucristu. Na taxi‑ia xamani‑ia nuu‑n, na
    kada‑ia xa kutuu vaꞌa koio‑n.
  mdy-ETH: ፆኦሲ፥ ዓዳሢና ጎዳ ዬሱስ ኪሪስቶሴናሮ ማዔ ቴስሎንቄ ሺኢጲፆ ማኣሮ ዓሶም፤ ጳውሎሴና ሲላሴና ፂሞቴዎሴናይዳፓ ዳኪንቴ
    ኪኢታ፦ ፆኦሲኮ ኮሹሞ ዒንጊፃ ዒንሢም ማዖንጎ።
  spl-spl: Yen Tesalonike kapi ambolipŋaŋe Kutdânenŋe Yesu Kiristohâlebiwiyeŋaŋe kepeim
    manmai. Yakât otmâ Awoŋnenŋe Anitâ yet Kutdânenŋe Kiristo orop biwiyeŋaŋe hikuakmâ
    konohâk otmu manmai. Nenâmâ Paulo, Sila, otmu Timoteo. Nenŋe yeŋgât nâŋgâm ekap
    yu kulemgum katyiŋgiain. Awoŋnenŋe Anitâ otmu Kutdânenŋe Yesu Kiristoŋe eŋgatyetŋeâk
    nâŋgâyiŋgim tihityeŋe otdomawot. Yawu otmutâ biwi nâŋgân nâŋgânyeŋaŋe hikuakmâ
    konohâk otmâ sânduk sâm gaekgât Anitâ ulitgumain.
  usp-NT: In Pablo pach Silvano y Timoteo, tantz'ib'ajb'i man wuj ri pi awechak atak
    ajtakeltak re Kakaj Jesucristo ri watak Tesalónica, ri atakchak jun riq'ui Kakaj
    Dios pach Kakaj Jesucristo ri Kajawl. Chwaj chi Kakaj Dios pach Kakaj Jesucristo
    ri Kajawl tijye' rutzil ranm chawechak y tijye' utzil laj awanmak.
  zav-NT: Nada' Pab chzoɉa' le'e nitə'əle Tesalonican', le'e chdopə chžagle cho'ela'ole
    X̱acho Diozən' na' X̱ancho Jesocristən' laogüe de'en ngodə'əle txen len ḻega'aque'.
    Na' nada' lena' Silbano na' Temtion' chṉabto' lao X̱acho Diozən' na' lao X̱ancho
    Jesocristən' əsa'aclene' le'e na' so'one' ca so cuezle binḻo len xbab de'en yo'o
    ḻo'o yic̱hɉla'ažda'olen'.
  sgz-sgz: Buk minái á iau Paulo mái Sailas mái Timoteo gimtul tarwai ur si gam á
    boh tám ruruna ida i malar á Tesolonika, gam kándiar sang ái Káláu Kák git má
    ái Konom Iesu Karisito. Gimtul sung Káláu suri kán artangan má kán moloh na lu
    kis narsá gam.
  kek-NT: La̱in laj Pablo. Cuochben laj Silvano ut laj Timoteo. Yo̱co chi tz'i̱bac
    e̱riq'uin la̱ex laj pa̱banel li cuanquex aran Tesalónica. La̱ex rehex chic li
    Yucua'bej Dios ut li Ka̱cua' Jesucristo. A' taxak li usilal ut li tuktu̱quilal
    chicua̱nk e̱riq'uin, li naxq'ue li Dios li kaYucua' ut li Ka̱cua' Jesucristo.
  blz-NT: Tabea' na ko'omuu mian na jama'at Tesalonika men noparasayamo na Alaata'ala
    Tama na surugaa ka' ni Tumpu Yesus Kristus. Yaku' i Paulus nuntulis surat kani'i
    ia sangadai i Silwanus ka' i Timotius. Sulano kaporean ka' koratongan men ringkat
    na Alaata'ala surionmuu na tutuo'muu.
  poe-NT: Janhan Pablo la ko chꞌín Silvano la ko chꞌín Timoteo ikjinni tí xroon i
    chrꞌanhánrá kíchó ni ni̱nko chjasin Tesalónica kíxin jnkoko̱á tinkáchónkini Itꞌéni
