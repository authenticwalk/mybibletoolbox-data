    ci dëkku Tesalonig te nekk ci Yàlla Baay bi ak Boroom bi Yeesu Kirist. Yal na
    yiw ak jàmm ànd ak yéen.
  kqw-kqw: Iau o Pol, o Sailas, ma o Timoti, metul tumtumus torom mot a taro na lotu
    tong o Tesalonaika, mot ra mot laun un o God a Tamandat ma a Labino o Iesu Karisito.
    A marmaris ma a malmal torom mot.
  snc-snc: Ḡai tauma toitoi, Paulo, Silas, e Timoteo, na Tamara Barau ema Vereḡauka
    Iesu Keriso ḡena ekalesia Tesalonika nuḡanai ḡatore-vinimini. Varevare-bara ema
    maino ḡemi ai bene tanu.
  lgl-lgl: '''I ''ameulu Silas failia Timoti ma ''i lau Paul ''e meulu geregere ko
    famiu ioli ''amu fakwalaimoki ma ''amu ka io ''i Tesalonika gi, ioli God Mama
    gia failia Aofia Jesus Christ gi. Meulu foa ''ali God ka kwai''ofe amiu ma ka
    kwatea aroarona famiu.'
  mmo-mmo: + o 1:1 Sin 17:1-10; 2Tes 1:1*Sa Pol-ande Silvenes ayuuh Timoti, waay kaavu
    kaapiyaa-jo laas vu ham bel-ato vu Tesalonika sen ham atu Aamangg Anutu yuuh Omaaho
    Bop Yesu Kalisi-te hil lung laa-to. Om waay aawiingin nambe Anutu yuuh Noow lambiing
    samu samu naas vu ham, osin yuuh lambiing-ambe ham alompayo nanjip melaas.
  ncu-NT: Mo̱, Pɔɔl, na Silobaanus na Timotii e̱ gye̱ ne̱ ane̱ e̱ kyo̱rɛɛ wo̱re̱ mɔ
    ane̱ e̱ kyo̱ŋwe̱ mo̱ne̱ ne̱ mo̱ne̱ bo̱ Tisalonikaa maŋ‑nɔ, ne̱ mo̱ne̱ gye̱ asɔre̱e̱
    awuye, ne̱ mo̱ne̱ gye̱ ane̱ se̱ Wuribware̱ na ane̱ nyaŋpe̱ Yeesuu Kristoo ase̱sɛ‑ɔ.
    Ane̱ e̱ ko̱re̱ Wuribware̱ fe̱yɛ ɔ sa mo̱ne̱ ŋyure na kaye̱e̱yuri.
  cni-NT: ¿Savicajeitatsimpimpa ara, tesaronicasati? ¿Tecatsimpa oajeitempine? Narotaque
    aca Pavoro, nocarajeitiri Shirivano aisati Timoteo. Nosanquenajeitaquempiro maaroni
    noyemisantaririnte ara. Tempa avirojeitaque shanincajeitacariri Apa Atasorentsite
    aisati Avincatsarite Jesoquirishito.
  eng-WMB: 'Paul, Silvanus, and Timothy, to the assembly of the Thessalonians in God
    the Father and the Lord Yeshua the Messiah: Grace to you and peace from God our
    Father and the Lord Yeshua the Messiah.'
  zaw-NT: Narä, Pabl, näjza Silvan, näjza Timoteu cacuaanu guijtzre lojtu, resa'nu
    ni yu' guidoo lo guedx Tesalónica, reni yu' lo Dios Xtadnu näjza lo Dad Jesucrist.
    Guspaa Dios näjza Jesucrist lajztu, guscuecdxizareni lajztu.
  san-MAL: പൗലഃ സില്വാനസ്തീമഥിയശ്ച പിതുരീശ്വരസ്യ പ്രഭോ ര്യീശുഖ്രീഷ്ടസ്യ ചാശ്രയം പ്രാപ്താ
    ഥിഷലനീകീയസമിതിം പ്രതി പത്രം ലിഖന്തി| അസ്മാകം താത ഈശ്വരഃ പ്രഭു ര്യീശുഖ്രീഷ്ടശ്ച
    യുഷ്മാൻ പ്രത്യനുഗ്രഹം ശാന്തിഞ്ച ക്രിയാസ്താം|
  tam-TCV: 'பவுல், சில்வான், தீமோத்தேயு, ஆகிய நாங்கள் பிதாவாகிய இறைவனிலும் கர்த்தராகிய
    இயேசுகிறிஸ்துவிலும் இருக்கிற தெசலோனிக்கேயரின் திருச்சபைக்கு எழுதுகிறதாவது: கிருபையும்
    சமாதானமும் உங்களுக்கு உண்டாவதாக.'
  mit-NT: Yùhù Pablo, xì Silvano, xì stná Timoteo, cásàhú‑nsì xì nsidaa mii‑nsiá nècuàchì
    ñuu Tesalónica cahvi stná xì Jesús. Mii‑nsiá, sànì natùi‑nsia nùù Yua‑nda Dios,
    xì nùù Stoho‑ndà Jesucristu. Te vichi ni cuní mànì‑yá mii‑nsiá; contentu ni cúndóó‑nsiá
    quida‑ya.
  ceb-ULB: Gikan kang Pablo kauban si Silvanus ug si Timoteo ngadto sa Iglesia sa
    mga taga Tesalonica diha sa Dios Amahan ug sa Ginoong Jesu Cristo. Grasya ug kalinaw
    maanaa kaninyo.
  ces-LB: Milí bratři, vám všem v Tesalonice, kteří jste ve spojení s Ježíšem Kristem,
    naším Pánem, a s Bohem, jeho Otcem, posíláme spolu se Silvánem a Timotejem přání
    Boží milosti a pokoje.
  mkn-mkn: Salam dari beta, Paulus, deng dari beta pung tamán, Silas deng Timotius.
    Ini surat, botong kirim kasi bosong jamaꞌat samua di kota Tesalonika. Bosong yang
    pili ko iko sang Tuhan Allah, kotong pung Bapa, deng Yesus Kristus, kotong pung
    Bos. Botong minta ko Tuhan Allah kasi tunju Dia pung hati bae sang bosong, ko
    biar bosong bisa idop aman, dame, deng tanáng.
  nce-nce: Bo Pol, Sailas na Timoti, sebo aomalë, pasë some, Tesalonaika lifate mago
    Kristen onehome, ekë yahi nëletëyo. Sobo aya Gotobë na Tako Ho Jisas Klaisbë oneho.
    Bo metole nanelë, Goto na Tako Ho Jisas Klaisna bubë maninibo lowene matlëyo na
    flalego tafa naegelome.
  pol-UBG: Paweł, Sylwan i Tymoteusz do kościoła Tesaloniczan, który jest w Bogu Ojcu
    i Panu Jezusie Chrystusie. Łaska wam i pokój od Boga, naszego Ojca, i Pana Jezusa
    Chrystusa.
  qxh-NT: Tesalónica marcaćhu jutucaj irmänucuna, nuwa Pablo, Silvanuwan, Timoteuwan-ima
    cartacallämü. Tayta Diosninchipa maquinćhu, Tayta Jesucristupa maquinćhu cawashayquipita
    llapaniquita wamayämuj. Paycuna llaquipäshushpayqui yanapayculläshunqui. Allilla
    cawaycachilläshunqui, ari.
  nwi-nwi: Yo Pol, mɨne Saelas, mɨne Timoti, yakarhɨni rhuvə tuk əmiə ye niməhuak
    apa Tesalonaeka. Kɨmiə nɨmnhauə kɨrikianə tuk Rɨmtawə Kughen mɨne Yermaru Yesu
    Kristo. Pəh Kughen tukrautə-pre kɨn kafan nɨhuvəyen mɨne nəmərinuyen kɨmi əmiə.
  kmo-kmo: Pol, Silvenes, Timoti, nota Tesalonaika akama ya yopo yichi lotu ya tawa
    ma kwona woshiato. God Apoko, Harapa Jisas Kraist, piiriiti ma mima kwotaka piiriita
    rukusii tawa boboyek inyakan otiiniga kepi sii tawa boboyek eeka sa sii.
  agr-agr: Witjai Pabloitjai, Silvano, Timoteo aajan ju papiinak agatjime atum Jisus
    nemagkau aidautijum yaakat Tesalónica batsamin aidautigmin. Ii Apají Apajuiya
    nunú Apu Jisukristujai wait anenjamag, shiig agkan anentaimsa pujutan amastinme.
  kyc-kyc: Rakane Anatu, Kamongo Yesu Koraisapana Elyambu Pingi yuu Tesalonaika petenge
    wambu dupwa pepa dake namwa Polemoo Sailasa Timotimoo pyao jilyamano. Mona keyange
    palyuo ipingi rengepe mona kyuu lao singi rengepe nakama keta palena.
  urd-GVU: یہ خط پولس، سلوانس اور تیمُتھیُس کی طرف سے ہے۔ ہم تِھسّلُنیکیوں کی جماعت
    کو لکھ رہے ہیں، اُنہیں جو خدا باپ اور خداوند عیسیٰ مسیح پر ایمان لائے ہیں۔ اللہ
    آپ کو فضل اور سلامتی بخشے۔
  yre-NT: '''An ''bɔ Pɔl ''lee Sila ''lee Timote ''bɛ ''fluba ''gʋɛ -a crɛn -tɛ. Kʋa
    crɛn -tɛ -leglizi nɛn Tesalonik bɛ -a -ji ''nɔn lɛ. Ka ya -kaa "tɩ Bali ''lee
    Minsan Zozi Crizi -le vɛ -a. Bali ''e ''yee "yi ''lee ''yee -fʋdɩ -trɔɔ -nɔn ''cɛɛ.'
  fuh-BKF: Ɓataaki ki to am ƴuuri, miin Pool, e Silas e Timote. Miɗen njowta kawrital
    goonɗinɓe gonngal Tesaloniiki kaɓɓiingal e Laamɗo Baaba meeɗen, e Joomiraaɗo meeɗen
    Iisaa Almasiihu. Moƴƴere e jam wondu e mooɗon.
  arl-NT: Janiyari Pabloni. Janiyari nio naajiya Tesalónica tiacajinia quiniaa Pueyaso
    pueya maanuucuarani. Niaacuajaari pa Que Pueyaso rupuejaca, pa Jiyaniijia Jesucristo
    rupuejacanio. Canaari mariyata nia saruhuataani, Silvano, Timoteonio. Pueyaso
    cuaara maninia jiitiaara na cumaacata niajaniya, maninia nia quiniuria. Cuaara
    nioojia cajitiiriajuhuaj, juhuajaniya nia quiniuria.
  ziw-ziw: Baluwa ino yalaila kwangu miye Paolo, na kwa Siliwano na Timoseo. Chawawandikilani
    nyuwe bunga dya wamzumile Kulisito wa Sesalonike mkulungana na Chohile Tate, na
    Zumbe Yesu Kulisito. Chawaungilani Wedi na utondowazi.
  grc-TR: Παῦλος καὶ Σιλουανὸς καὶ Τιμόθεος, τῇ ἐκκλησίᾳ Θεσσαλονικέων ἐν Θεῷ πατρί,
    καὶ Κυρίῳ Ἰησοῦ Χριστῷ· χάρις ὑμῖν καὶ εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν καὶ Κυρίου
    Ἰησοῦ Χριστοῦ.
  nag-nag: Moi Paul, aru moi logote Silvanus aru Timothy pora Isor aru Probhu Jisu
    Khrista te thaka Thessalonica laga girja ke likhi ase. Anugrah aru shanti apnikhan
    uporte hobi.
  eng-OEBCW: To the Thessalonian church in union with God the Father and the Lord
    Jesus Christ, from Paul, Silas, and Timothy. May God bless you and give you peace.
  knj-NT: Ja' tinani' xin, jain Pablo jin ti', yetoj Silvano, c'al Timoteo, chi katoj
    jun carta ti' e ex, jaex creyente bey conob Tesalónica. Yet jex xa cu Mam Dios.
    Yet jex xa pax naj Kaawil Jesucristo. Chi yoche jin c'ul chi yak' cu Mam Dios
    c'al Kaawil Jesucristo swatx' c'ulal e ex titu', catu' chi yak'on pax watx' c'ulal
    snan je xol.
  deu-1912: 'Paulus und Silvanus und Timotheus der Gemeinde zu Thessalonich in Gott,
    dem Vater, und dem HERRN Jesus Christus: Gnade sei mit euch und Friede von Gott,
    unserm Vater, und dem HERRN Jesus Christus!'
  san-PUN: ਪੌਲਃ ਸਿਲ੍ਵਾਨਸ੍ਤੀਮਥਿਯਸ਼੍ਚ ਪਿਤੁਰੀਸ਼੍ਵਰਸ੍ਯ ਪ੍ਰਭੋ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਚਾਸ਼੍ਰਯੰ ਪ੍ਰਾਪ੍ਤਾ
    ਥਿਸ਼਼ਲਨੀਕੀਯਸਮਿਤਿੰ ਪ੍ਰਤਿ ਪਤ੍ਰੰ ਲਿਖਨ੍ਤਿ| ਅਸ੍ਮਾਕੰ ਤਾਤ ਈਸ਼੍ਵਰਃ ਪ੍ਰਭੁ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ਼੍ਚ
    ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤ੍ਯਨੁਗ੍ਰਹੰ ਸ਼ਾਨ੍ਤਿਞ੍ਚ ਕ੍ਰਿਯਾਸ੍ਤਾਂ|
  nob-LB: Hilsen fra Paulus, Silvanus og Timoteus. Til menigheten i Tessaloniki som
    lever i fellesskap med Gud, vår Far og Herren Jesus Kristus. Vi ber at Gud vil
    vise godhet og fylle dere med fred.
  ntj-ntj: Yuwa kurta tjurtupirti, ngayulu-latju Puultu, Tjayilalu, Timatjilu lata
    ngaanya walkatjura nyuntuku-tjanampanku, yiwarla pala Tjatjalanila-yan nyinarra,
    palunyaku. Nyuntulu-yan Mama Kuurrku puru Puurrpa Tjiitja-Kurayitjaku wanalpayi
    pirni nyinarra. Nyangka-tjananyanta Mama Kuurrtu pukurlmara kanyinma. Nyangka-yayin
    kurrurnpa rapa nyinama.
  sxb-NT: Inze Paulo, ni ndi alala ni Siila ni Timotheeo, mbajojera ebaruwa eno inywe
    awantu awa ekaniisa eya Katonda Ise no *Omwami Yesu *Kristo, eri Thesaloniika.
    Owusiza no owuolu owua Katonda wuwe ni inywe.
  nhu-NT: Ɛ̀ nu me wvù Baul, ɛ me nu bee Silas noo Timatio. Me nsaaŋke ŋwa' wvun fô
    kentaashɛ ke bonyii bo mbee le ke Tɛsalonika le kè nu ɛ taashɛ ɛ no nu yî Nyo'
    Ice bô Tata Jisos Klistu le. Mbuwma Nyo' bô nyɛkeey enù fô ben e.
  row-row: Sodꞌa moleꞌ mia au, Paulus, ma mia toronoo nggara, Silas no Timotius. Hai
    haitua susura ia, fee neu basa hei atahori saraniꞌ sia kota Tesalonika. Hei, mana
    hii tungga Lamatualain hita Aman, no tungga Yesus Kristus, hita Malanggan. Hai
    moꞌe fo Lamatualain natudꞌu rala malolen neu nggi, naa fo ama misodꞌa no mole-dꞌameꞌ.
  msy-msy: 'Kɨ Pol, ko Sailas ko Timoti, e Tesalonikan itir sios bagha akɨnafarir
    kam osiri, me God Afeziam ko Ekiam Krais Iesusɨn poroghav itir gumazamiziba: Godɨn
    apangkuvim ko navir amɨrɨzim ia ko ikɨ.'
  agg-agg: Ro Por, Sairas, Timoti-anefɨ, Kraisɨndɨ nendɨ Tesaronaikahü amarei sɨheimbo
    pas nda sürü paparɨhundɨ. Se Ape God asu Adükarɨ Sisas Krais-yafand-anei. God
    ai sɨheimbo hɨpoambo-reandürühɨ, afurɨfe hohoanɨmo mbɨsagadür-amboane.
  ptp-ptp: A, Pol, xen Sailas yuu Timoti, xen kɨvuu kɨyang ga vô xam Tesalonaika wê
    xam vông i vin Mag Anutu yuu Apumtau Yesu Kɨlisi ge. Vɨzid nivɨha dɨ kɨyang malehe
    i hɨvun xam xôn.
  nak-nak: Eiau e Pol, amite me Sailas me Timoti, amite kekesia mutou la valalua me
    hatavivile te La Tahalo Uru ale amuto pou oio la mautu uru e Tesalonaika. Amuto
    la valalua me hatavivile sesele te La Tahalo Uru, e Tama gatou tomi, te Latula
    e Iesus Kraist tai, La Uru gatou. Taritigi la gilogo tetala eia ge pou tamutou
    tomi, la tia mutou oilo ge malilo tataho.
  lbb-lbb: Iau e Pol, Sailas, pa e Timoti, mitol tumtumus tetek mulo a tarai a lotu
    to e Tesalonika, mulo ning mulo laun o e God e Tamandala pa a Leklek e Iesu Karisito.
    A marmaris pa a bal molmol tetek mulo.
  kan-2017: ತಂದೆಯಾದ ದೇವರಲ್ಲಿಯೂ ಕರ್ತನಾದ ಯೇಸು ಕ್ರಿಸ್ತನಲ್ಲಿಯೂ ಇರುವ ಥೆಸಲೋನಿಕದ ಸಭೆಗೆ ಪೌಲ
    ಸಿಲ್ವಾನ, ತಿಮೊಥೆಯ ಎಂಬ ನಾವು ಬರೆಯುವುದೇನಂದರೆ, ನಿಮಗೆ ಕೃಪೆಯೂ ಶಾಂತಿಯೂ ಉಂಟಾಗಲಿ.
  cso-NT: Hnoh² reh², tsá² má²lɨ́n³ náh² cuáh³² já¹ juú² Tesalónica nɨ́², jná¹³ Po¹
