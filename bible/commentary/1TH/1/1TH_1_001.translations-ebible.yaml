  txq-txq: Hara masodak numa au mai, Paulus, ma numa au nonoong nggara Silas ma Timotius
    mai. Ai haitua susurak ia fee basa ei saranik kara marai kota Tesalonika. Ei ndia
    here fo tungga Manetualain, ita Aman, ma tungga Yesus Karistus, ita Lamatuan.
    Ai hule neu Manetualain, fo natudu dale susuen neu ei, mita fo ei bisa leo-laꞌo
    no mole-damek.
  aaz-aaz: Haan tabes naꞌko au, naiꞌ Paulus kau, ma au partein naiꞌ Silas ma naiꞌ
    Timotius. Surat reꞌ ia, hai msoun ee neu ki arki too sraniꞌ et kota Tesalonika.
    Hi es reꞌ ampiir kiim ranan he mituin hit Amaꞌ Uisneno, ma mituin hit Usiꞌ Yesus
    Kristus. Hai mtoit Uisneno he nakriraꞌ In nekan reok goe neu ki, he hi mmoni mbi
    mamut, rameꞌ es nok es, ma taininaꞌ.
  qup-NT: Munashkanchi wawkinchikuna paninchikuna, ñuka Pablo Silvanowa Timoteowa
    pakta kay kartata killkahunchi tukuy kankuna Tesalónika llaktapi tantarik Yaya
    Diospa wawankuna, Jesukristuta kirikkunarayku. Yaya Dios kankunata llakichishpan
    yanapachun kushilla kawsanaykichipa.
