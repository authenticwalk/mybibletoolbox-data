  cof-NT: La Pablo in pilaca nulachi erechun quinayoe Tesalónicabi chuminlachi. Nulari
    Miya Jesucrístochi tsachi bolon joto, yabe Apa Diosibe man junni jolajoe. La Páblori
    Silvánobe Timotéobe in pilaca erelaquinayoe. Apa Diosibe Miya Jesucrístobe nulaca
    laquirato pansi chularasa carisa tenjalaquee yape wepanatuto chularasa.
  srm-NT: Wë dee sëmbë, mi Paulosu ku Timoteo ku Silifani, ˻hënseei da Silasi,˼ u
    ta mbei di biifi aki manda da un dee sëmbë fuu Tata Masa Gaangadu ku Masa Jesosi
    Keesitu, dee ta ko makandi a keiki a Tesalonika. Masa Gadu musu dë ku unu ku ën
    bunuhati e. A musu da unu kötöhati.
  qvs-NT: Munanayni wawkinikuna, paninikuna, ñuka Pablu wawkinchi Silvanowan wawkinchi
    Timoteowan kay kartata Tesalonika llaktapi Jesukristuta kreyikmasinikunata killkaykaykichi.
    Kankuna Tata Dioswan Jesukristuwan tantalla kuyanakushpa kawsaykankichi. Munani
    Tata Dioswan Señorninchi Jesukristu yanapashunaykichipa kushichishunaykichipa.
  zca-NT: Na Pab, kun Silvan no Timoteo; kixë'l no yech re' lo rë go, xa' nak men
    che'n Xuz be Dios no men che'n Jesukrist, rë go xa' nzho yezh Tesalónica. Kina'b
    no lo Xuz be Dios, kun lo Señor Jesukrist, par ya go wen, mbaino par zilita' zi
    go chul dizde le'n laxto' go.
  cbc-NT: Yʉ, Pablo cawãmecʉcʉ, Silvano, bairi Timoteo menarẽ mʉjãã yʉ woajoya ati
    cartare mʉjãã ñubueri majã, jãã bairãrẽ bairo caãna Tesalónica macã macããnarẽ.
    Tunu bairoa mʉjãã, marĩ Pacʉ Dios, bairi marĩ Quetiupaʉ Jesucristo mena jĩcãrõrẽ
    bairo caátiãnarẽ mʉjãã woajoʉ yʉ átiya. Bairi marĩ Pacʉ Dios nipetiro mʉjããrẽ
    caroare cʉ̃ jonemoáto. Tunu bairoa yerijõrõ ãnajẽ cʉ̃ãrẽ mʉjãã cʉ̃ jonemoáto.
  qxo-NT: 'Tesalonica marcachö criyicog mayicuna: Noga Pablo, waugintsiccuna Silaswan
    y Timoteuwanmi cay cartata gamcunaman cartacayämü. Tayta Diosllantsic y Señornintsic
    Jesucristo cuyapäcog cayninwan yanapaycuyäshuy pay munangannö cushishga cawayänayquipä.'
  mox-mox: Leta baʼe yaʼa Faulo be Sailasa ta wese Timoti ʼimega waiwai omiʼa Tesalonaika
    ana toʼekalesiayavo ʼimia. Omiʼa Tamada Yaubada ta wese eda Kaiwabu Ieisu Keliso
    edi tomotauyavo. Avevenoqi weaqimi veyoluba ta wese nuadaumwala tuta qabuna naʼenoʼeno
    ʼimia.
  kew-kew: Ni Pol-para Sailas-para Timoti-para niaame go pepare mo Tesalonaika Yesuna
    ruru onaa nimimi adaliminalo tu o taatema. Nimi Aapa Gote-para Aa Mudu Yesu Krais
    laapo raapu piri onaanuri Gote-na epe raba meape kone-para kuma pi kone laapo
    mealimina.
  dww-dww: Taugu Pol, Saelas be Timoti uma letanama ka girugirumina taumi aitauḡa
    Mamaitua na damma Tesalonaika meagaine ko miamiana ḡaromie. Mamaitua Tamadama,
    be Bada Yesu Keriso taumi ḡaroḡaronama. Taudi adi raukiviverema be adi subama
    ḡaromie e kena nonoḡana.
  twi-ASANTE: 'Nwoma yi firi Paulo, Silas ne Timoteo nkyɛn, Yɛde kɔma Tesalonika asafo
    a wɔyɛ Agya Onyankopɔn ne Awurade Yesu Kristo mma no: Adom ne asomdwoeɛ nka mo.'
  aoj-aoj: Aeꞌ Pol aloma Sailas Timoti wape naꞌaꞌe. Eaꞌ andaꞌ basef ifimba fafeꞌmago
    ipaꞌ Kristen pagape wambel Tesalonaikai. Ipaꞌ pape paloma God ahamapa apeꞌinai
    naloma Dembinai Jisas Krais. Ipaꞌ Kristen pape paloma amom eaꞌ amamipai siꞌipa.
    Afaꞌ waꞌi atiasi God notopalopago ipaꞌ dowafa opalef ipeꞌilifi fegape awanelef.
  cbv-cbv: Weém Pablo, yeéb Tesalónica tʉ́tchidih moón jwĩ íip Dioíhwã, jwĩ Maáh Jesucristoíhwãbʉt
    ñi jʉmʉchah, nin nʉ́odih biíhdih daacát tʉ́ʉtnit, yeebdíh wã wahna caá. Weém,
    Silvano, Timoteojĩh, jwiít biíc peihcannit yeebdíh bʉ́dí jwĩ tʉ́yat tʉ́ʉtna caá.
    Jwĩ íip Dios yeebdíh oinit, ã teo wáaca naáh, ñi tʉ́i jʉmat pínah niijná.
  taw-taw: Chɨn Pol ayɨp, Saylas ayɨp, Timoti ayɨp, chɨn mɨj anɨb ak ñu kɨl tɨkobun.
    Tɨkɨl, nɨbi Klays binɨb ne man awl Tesalonayka pelpel apnan gɨpɨm ak nɨbop ñobun.
    Nɨbi Bapi God ayɨp Bɨawl Jisas Klays ayɨp mɨdebɨm. Apɨlmɨŋal ak nɨbop yɨmug nɨŋɨd
    gɨtep gel mɨdtep gɨnɨmɨb.
  jic-NT: Napj Pablo. Napj lal patja wa Silvano, Timoteo 'ots'ipj. Nun Dios ts'uyupj
    Tesalónica nt'a. Nun Dios so con̈có, Jesucristo so con̈có 'ots'ipj. Dios cupj
    qjuis Papay, Jesucristo cupj qjuis Jepa Püné. Papel niná pyaquecj nun mpes. Najas
    Dios 'üsüs way la mijis nun mpes. Najas wa nun ma nujola nsem pjü mpes, Dios ca
    nin la numijis.
  zap-NT: Noo nak Pabel, yra noo Silban no le Timotew kakaa gyiichree yxaal noo lo
    de yra de ne nak de men-Tesalónica no ne no de rlaleedx Jesucrist no ne nak de
    xpén Dëdyuzh Xuz be yrup Ne Jesucrist. Yrup Ne gaknonen de yra de no yseleedx
    Ne gyelendxi lo de.
  wer-wer: O Tesalonaika kakë ingre mor saö Anutu tiarim Pepapre tiarim Aköp Yesu
    Kristooring yal menak wëaurö ne Pool Sailasre Timoti piaripring wë pep epwer retëng
    ë yaningk. Anutu pim komre kolapre mayaap pöt ningkën arim naë wiaap.
  ipi-ipi: Tesalonaika tane wandakali yakama nanimana Ayiane Gote-la, Akali Andane
    Jisasa Kataisa-la, okonelapo yakama towa atu atoto, yakama Gotena sosa ateyai-kola,
    Sailasapi, Timotipi, namba Polopi, nanimato yakamana pepa oko peyo epe leyama.
    Goteto yakama ondo wato, yakamana yamapane mo tambo laya yakale lo pote leyama.
  qul-NT: Noka, Pablo, Silvanowan Timoteowan cay cartata escribimuni Tesalonicapi
    caj hermanocunaman, Dios Tatawan Señor Jesucristowan ujchaska cajcunaman. Dios
    favorninwan sonko tiyaycuyninwan kancunata bendicichun.
  tnc-tnc: ¿Yaje mija ime Tesalónicawejeakarã? Yi'i Ᵽablo, suᵽabatirã majeyomarã Silvano,
    Timoteoᵽitiyika ika ᵽaᵽera mijaro'si yija ᵽũatayu. I'suᵽaka mijaro'si sayija ᵽũatayu
    Maᵽaki Tuᵽarãrirã, suᵽabatirã maiᵽamaki Jesucristorirãoka mija imamaka. I'suᵽaka
    simamaka Maᵽaki Tuᵽarãte jia mijare baarũ, jia mija imaokaro'si.
  ter-NT: Yutóxinopinoe ûti, undi Poûlu, koane Síla yoko Timóti. Pahúkinopeanoe ûti
    ra koyuhópeti, itínoe ho'uxínovoti ítuke Itukó'oviti ya Tesálonika, itínoe koati
    xanena Itukó'oviti, Ha'a ûti, yoko Vúnae Jesus Kristu. Itúkapu hána'itike seánakopi
    Itukó'oviti yóvoheixo, koánemaka úhepetike isoneûti ukeâti xokóyoke.
  bmr-NT: Uujoho Pablo, Silvano, Timoteo icamɨsima caatɨnɨhi jihaameque monahabomɨ
    Tesalonica cuumivɨ iicajahaje Moocaani iijamɨnaadi. Moocaani, Aivojɨɨbo Jesucristo
    icamɨsima sano agataacɨnɨmedi. Jaamo amɨɨhai Moocaani, Aivojɨɨbo Jesucristo icamɨsi
    iiminoco aacɨnoma, sajeebɨɨma icano mihica.
  fuf-fuf: Immorde e an min Puulusa, wondude e Silaasi e Timotee, haa e ngal *moftal
    wongal Tesalonii, humondirɓe e Alla Baabaajo on e Iisaa Almasiihu Joomi on. Yo
    moƴƴere e ɓuttu wonan on.
  bhl-bhl: Fol o, Sailas o, Timoti o, alemsal nu Tesalonaika abiw mutuk fian em sios
    kunum waneng Sunbin-Got Aatim so, Kamok Fian Yesus Kulais so fewtokoko, alakabiliw
    kunum waneng yulo “Yukal biliw yako!”, yanguw te. Sunbin-Got em ibolow folok so,
    menew ibolow so, alik alik be yu so boke te!
  ons-ons: Paulo, Sailas, so Timoti, ŋedo ŋei ŋerep doku tau tau magu, Tesalonaika
    matko gemami, Anutu Magak so Waom Yesu Kristo wane ŋei ŋerep, ŋinane kibi iwa
    qemaine, wet menaŋ so peamŋo maine ŋinano payake.
  con-NTPO: Ña Pablo gi Silvano, Timoteoi'ccu tevaen'jen'fa Tesalónica canqque'su
    Jesúsve in'jamba bo'je'chondeccunga. Que'ija Chiga Quitsai'ccu, Na'su Jesucristoi'ccu
    fae'ngae jincho'fa. In'jan gi Chiga que'ima ñotsse tsonsi qui ñotsse opatsse canse'faya.
  ghs-ghs: 'Dzoobe ma Kanakana: Maqa, Qaru abi tapari nanai Ohonga Mai ma Dzesu Kiristu
    Sooparaho oko ma boto Tupu Ttesaronika nagapana oorai nikeho quba noorake qeeteta
    nookare.'
  peg-peg: ପାଉଲ୍‌, ସିଲ୍ୱାନ୍‌ ଆରି ତିମତି ଆବା ଇସ୍ୱର୍‌ ଆରି ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତାକେ ମାନି
