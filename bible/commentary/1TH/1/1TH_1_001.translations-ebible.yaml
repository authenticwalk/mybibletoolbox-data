    Kristo e Sunön pea. Eöꞌ to hinhin noꞌ e Sosoenën pan, eꞌ se ururuan a neöm pareꞌ
    heꞌ a neöm a taateꞌ moomo.
  agd-agd: Téi Porin má Sairasin nú Timotin nú bái ma vompon uvaman Tesaroniká kákan
    barurá ma monó nanin banta váke ma Sifóe Tiyarafenu vá Bafan Yisas Karaisini mái
    kékasí ma ukhaonan uvaman amé uno. Tiyarafenui sarisari vá ará kusin má ano siretin
    masá bano.
  rkb-NT: Uta Pauro ahabo piwatahaka. Siras Timoteo iwatsa katuk ahabo tawatahaka.
    Ikiahatsa mywatsa Sesus tuktsa tsimaha Tesaronika ezektsa ahabo katsa tawatahaka.
    Deus myzo. Ikiahatsa ityryktsa tsimoziknaha. Sesus Kiristu ahapehatsa niyzik.
    Deus pahapokzitsiki iwatsahi Deus humo ahakurẽtsaktsa kytsa.
  san-THA: 'เปาล: สิลฺวานสฺตีมถิยศฺจ ปิตุรีศฺวรสฺย ปฺรโภ รฺยีศุขฺรีษฺฏสฺย จาศฺรยํ
    ปฺราปฺตา ถิษลนีกียสมิตึ ปฺรติ ปตฺรํ ลิขนฺติฯ อสฺมากํ ตาต อีศฺวร: ปฺรภุ รฺยีศุขฺรีษฺฏศฺจ
    ยุษฺมานฺ ปฺรตฺยนุคฺรหํ ศานฺติญฺจ กฺริยาสฺตำฯ'
  iws-iws: Pol, Sailas mɨ Timoti, krɨma ta yaiya yokwoni wɨn hauugika iikamɨm Adi
    Komii krɨmiir Wanɨn siir pɨugananɨm om Tesalonaika hɨranɨm kɨmiirɨm. Kɨma Adi
    Komii mɨ Bɨiyan Inkam Komii, Jisɨs Krais sowiirgɨsowiirniigɨm. Mɨ krɨma ha naɨngwowi
    Adi Komii mɨ Jisɨs Krais siya, sowa naɨngwobumbu mɨ ɨrɨpa nongwomamaɨr aei kwoɨnɨn
    wɨ kɨmiir nwokɨ hauugiyɨm.
  pol-SZ: Ja, Paweł, wraz z Sylwanem i Tymoteuszem, piszę do kościoła Tesaloniczan,
    który należy do Boga Ojca i Pana, Jezusa Chrystusa. Niech Bóg obdarza was łaską
    i pokojem!
  ztq-NT: Lëë Pable ni Sil ni Timoteo xaal kitsy re lo meñ Tesalónica nii xsoob xtiits
    Tat Tios ni xtiits Jesucrist. Lëë lëësy Dios dyon kakni lëë do ni knee tiits nii
    mbëë kpañ do.
  zai-NT: Naa nga Pablu. Naa ne Silvanu ne Timoteu cucá' du gui'chi ri lú tu, hermanu
    ca', ca xpinni Cristu ni nuu ndaani guidxi Tesalónica, cani ma nuu né Dios Bixhoze
    nu ne Señor Jesucristu tobi si. Rinaba laacabe cu' cabe ndaaya laatu ne quixhe
    dxí cabe ladxidó' to.
  upv-upv: Inu Pol, Silas, ko Timoti, namuli naul ngel tevi kami kalesia nir nga Tesalonaeka
    nga kamkorti pa tevi Atua Tata ko Numal Iesu Kristo. Nurongwos mae, merrenien
    ko demat se Atua piptevi kami.
  wap-NT: Diꞌoraz kaarita õgaru Paul, Silas naꞌiki Timothy diꞌikiꞌo, ipai mishidainao
    atiꞌo, Thessalonica iainaouz, zaamatinpainaouz waDaru Tominkaru diꞌiti naꞌiki
    Naobanai Jesus Christ diꞌiti. Watoriinpan marii kizi Tominkaru kamunanun unao
    ati, naꞌiki utaa kizi unyukunuu kaiman-kinaa nii.
  mva-mva: Pol, Sailas be Timoti ka kigereto. Kam tamoata be aine Tesalonika ‘sios’-lo
    kasoaki ka kigere-kaming. Kam nge Tama Nanaranga be Tanepoa Iesus Kristus-lo ka
    kasoaki. Nanaranga marou ne tadokidoki-ba be ilo-uia ne iboadu kam-lo daeno.
  dwr-NT: Nuuni Phawuloosi, Sillaasenne Ximootoosi Teselonqqen de7iya ammaniyaa asatoo
    ha dabidaabbiyaa xaafeetto; hewanttu Xoossaa nu Aabbuwanttoonne Godaa Yesuusi
    Kiristtoosawanttoo, aadho keekatethaynne sarotethay gido.
  kfw-kfw: 'Paul le Silas khat-um Timothy in, Pa Pathian khat-um Pumi Jisu Christa
    ta ka-eii Thessalonia koisuok mi ngaidiang: Riangwai khat-um malungkadai kha ningta
    erase.'
  bfz-bfz: ये चिट्ठी पौलुस, सिलवानुस और तीमुथियुसो री तरफा ते ए। आसे एसा चिट्ठिया
    खे थिस्सलुनीकियों नगरो री मण्डल़िया खे लिखणे लगी रे, जो परमेशर पिता और प्रभु यीशु
    मसीह रे ए। परमेशरो री तरफा ते कृपा और शान्ति तुसा खे मिलदी रओ।
  cuk-09: Ani Pablo, Silvano, degine, Timoteo, anmar bemarse garda narmakmalad, bemar
    Bab-Jesúsba-nanaimalad-danar-Tesalónica-neggweburgi-ambikunoni-damaladse, bemar
    Bab Dummadgi, degi, Dummad-Jesucristogi akananaimaladse. Bab Dummad anmar-Baba,
    degine, Dummad-Jesucristo, amar bitigi bemargi nued binsamalana-gadin, degine,
    ulubgi bogidik bemar-itogega imakbalina-yerban.
  ben-OBCV: পিতা ঈশ্বর এবং প্রভু যীশু খ্রীষ্টে থিষলনীকীয় মণ্ডলীর প্রতি, পৌল, সীল
    এবং তিমথি এই পত্র লিখছি। অনুগ্রহ ও শান্তি তোমাদের প্রতি বর্তুক।
  mil-NT: Yúhú té Pǎblú cádǔha‑í tutú‑a ndɨhɨ té Sìlvanú, ndɨhɨ té Timùteú cuèndá
    daquìxi‑í ndaha nchòhó ñáyiu ndècu ndɨhɨ‑ndɨ́ ichi Xítohó Jesucrìstú ndécú ñùú
    Tesàlónicá, chi cùu ɨɨⁿnuu‑ndo ndɨhɨ Tátá‑ó Dǔtú Ndiǒxí, ndɨhɨ Xítohó Jesucrìstú.
    Te xìcáⁿ táhù‑í núú Dǔtú Ndiǒxí, ndɨhɨ núú Xǐtohó Jesucrìstú sá ǐo na chìndee
    chitúu ñaha‑gǎ xii‑ndo, te ducaⁿ ndɨ̀ nduú‑gá ná càda te ío váha cuu iní‑ndó cùndecu‑ndo.
  myu-myu: Tessalônica ka watwat, cartadup mubarararag̃ õn soat peaptum eywebeaptum―Jesus
    kay itabucayũ beaptum. Õn Paulo. Ijudup mubarararag̃ õn Timóteo eju, Silas eju
    dak. Eyju Deus ebekitkiyũ―wuyebay ebekitkiyũ. Wuykukukat ebekitkiyũ eyju―Jesus
    Cristo ebekitkiyũ. — Bay, xipan cuy Tessalônica ka watwat ejukuk — i õn e'em Deus
    pe. — Ixeyũ ag̃uymubabibin cuy eg̃uy — i õn e'em cebe.
  amk-amk: Weo doroi mea na jemati Tesalonika, amani inontaraio mesomi we Dai Allai
    tuti Seng Yesus Kristusi wa mea. Kaiwo anatu ninai na antoru, amani yau Paulusi,
    Silasi tuti Timotiusi. Antoenemitawanaifa kadono Allai dohong ne bengfo arora
    we mea tuti dohong mea menumiruainso ne maifo.
  fai-fai: Faul nakal keidi, Sailas so Timoti so keidiw, nuta sauk kon bela godu kudáluw
    Tesalonaikka abiw Natim Got so Kamok Yesus Kadais so imi wanang kinim gu kimino,
    kale kuyamuw. Kale nuka Got gánlawuwo, Got so Yesus so imi min gelemin so aket
    dakbudin so uyo ken kiwso buduno kala.
  ura-NT: Canuna Faboro neeun. Inara raina Siribano, Timoteeo, naaonjoain nichaanunena
    laenaain letoarichaanuhin. Saain nii Tesalonecau nenacaauru Cana Coaunera rai
    ita taojiaera neeichene raina caa laenaain letoacaanu. Saain nii Cana Inaca Cana
    Coaunera, Cana Curuaanaa Jesocurisito, naaonjoain coitucuhin neeichene raina caa
    letoaacaanu. Inara belain, inara coroatajaneeine Cana Inaca Cana Coaunera, Cana
    Curuaanaa Jesocurisito naaonjoainte raotojoeein neeiche.
  mcd-NT: Uhuun yoramishtichin Tesalónica anoafoan unquian Pablon un mato cunu fomai.
    Manfin Upa Diosin ahuun facufoquin Jesucristo maton Ifo. Ascan nuno Silas yafi
    Timoteo ufu icafo nan rafutan mato tsain shara fomai. Ascashon nocon Upa Diosin
    matohuun ramapaicain maton ointi shara huashonon.
  urt-urt: Tup eꞌe pe, Pol, Sailas topoꞌe Timoti, tinge yainge yember yal lenge Kristen
    miyeꞌ tuweinge Tesalonaika ŋaiye jande Yai Got topoꞌe Lahmborenge Jisas Krais.
    Ŋoih miꞌmiꞌ topoꞌe ŋoihmbwaip ŋumwaiye tikin Got nalme yip lalme.
  kiz-kiz: Paulo, Silwano na Timotheo kwa likanisa la Bhathesalonike kup'etela K'yara
    Dadi ni Bwana Yesu Kristu. Neema ni imani iyelai ni muenga.
  tzo-TZE: Vu'un Pabloun, jchi'uc Silas, jchi'uc Timoteo, ta jc'opanotcutic tal ta
    carta, vo'oxuc li jch'unolajeloxuc tey ta lum Tesalónicae. Yu'un co'ol oyutic
    xa ta stojol li Jtotic Diose xchi'uc li Cajvaltic Jesucristoe. Ac'o yac'boxuc
    bendición li Jtotic Diose xchi'uc li Cajvaltic Jesucristoe. Ac'o spasboxuc ta
    jun avo'ntonic li jujunoxuque.
  lex-lex: A' di, Paulus. Aghorta horat di tiy miy ina-nara ama-hyali la'a krei mutnu
    makden la Tesalonika, mak kler olek la Uplerlawna makla' Am la it hononita, me
    Itmatromi Yesus Kristus mutnu-rahanu. La a wotel am di de Paulus, Silas, me Timotius,
    ampak de [Uplerlawna it Amlawanni de Nora Itmatromni Yesus Kristus pena ed mak
    kala] ra'ani-pallu me kalwieda-paitiota tiy miy.
  dov-dov: Pawuli, Siluvanisi aTimoti, kumbungano yakuTesalonika muliLeza Taata aMwami
    Jesu Kkilisito. Lino luzyalo alumuno alube kulindinywe kuzwa kuliLeza Taata aMwami
    Jesu Kkilisito
  rgu-rgu: Au, Paulus ma nonoo kara Silas no Timotius, ami malosaꞌ haraꞌ soda-moleꞌ
    neuꞌ emi. Ami telu haitua susuraꞌ ia, fee emi lahenda kamahereꞌ nai kota Tesalonika.
    Emi riꞌ here ao mara tuka Manetualain ita Aman, ma Yesus Kristus ita Ramatua na.
    Ami hule neuꞌ Manetualain, fo natudu dale malole Na neuꞌ emi ela emi bisa masoda
    no tetu-temaꞌ, mole-dame, ma tesatei-tamadaleꞌ.
  toc-NT: Aquit Pablo chu Sil­vano xa̠hua Timoteo, li̠pa̠­xúhu cca̠­tzok­nimá̠n eé
    carta xli̠­hua̠k hui­xinín nata̠lán hua̠nti̠ acxtum laka­chixcu­hui̠naná̠tit y
    huilátit nac xaca̠chiquí̠n Tesalónica, porque acxtum tapeksi̠niyá̠tit Quintla̠ticán
    Dios xa̠huá Quimpu̠chinacán Jesucristo. Clacasquín pi̠ Dios caca̠siculana̠tlahuán
    y caca̠ma̠xquí̠n hua̠ntu̠ tla̠n latáma̠t.
  som-som: Annagoo ah Bawlos iyo Silwanos iyo Timoteyos waxaannu warqaddan u qoraynaa
    dadka Tesaloniika kiniisaddooda oo ku jirta Ilaaha Aabbaha ah iyo Rabbi Ciise
    Masiix. Nimco ha idinla jirto iyo nabadu.
  mam-C: Ayi'n Pabl nxi ntz'ib'inji'y u'j lu'n, junx tuk'a Silvano ex Timotey. Nxi
    ntz'ib'i'n kye'y, ayi'y Ttanim Dios toj tnam Tesalónica, a ayi'y ma tz'ok kymujb'in
    kyib'a tuk'a qMan Dios ex tuk'a qAjaw Jesucrist. Noqit aku ten t-xtalb'il ex tnuk'b'il
    qMan Dios kyib'aja.
  ndj-ndj: Nenga Pauli, Silivanusi na Timotewu, kwa mipinga ya vandu yivamjumilili
    Kilistu va aku Tesaloniki, yivavelili vandu va Tati Chapanga, na va Bambu wetu
    Yesu Kilistu. Tukuvaluvila usangi na kusika.
  mbj-NT: Ỹ Paw-Ro, Siras, Tsimoot daheeh, ãã edëng bëëh, Tesaronika panang bä habong
    doo, Jesus Kristo Tak'ëp Hyb N'aa Jawyk Do hã h'yy kata däk doo, P'op Hagä Do
    ër Yb hã h'yy kata däk doo. Ãã karẽn P'op Hagä Do ër Yb, Jesus Kristo Tak'ëp Hyb
    N'aa Jawyk Do na-ããj hẽ ky en'yym bë hã. Ãã karẽn baad bë rah'yyb en'yym.
  lat-VUC: Paulus, et Silvanus, et Timotheus ecclesiæ Thessalonicensium in Deo Patre,
    et Domino Jesu Christo.
  ngp-ngp: Miye Paulo, hamwenga na Siliwano na Timoseo, nawa wandikilani nyuwe idifyo
    dya wahuwila wa Kilisito wa uko Sesalonike, want'hu wa Tate Mnungu na Zumbe ywetu
    Yesu Kilisito. Chawalombezelani uwedi no utondowazi kulawa kwa Mnungu Tati yetu
    na Zumbe ywetu Yesu Kilisito.
  enq-2: Takange Gotepa Kamongo Jisasa Kraisapanya siosa Tesalonaika kalyamo dokonya
    namba Polopi, Sailasapi, Timotiapi, naimame pepa dake pyao peekelyamano. Naimanya
    Takange Gotepa Kamongo Jisasa Kraisapanya kondo kaenge dokopa, mona yaepenge dokopa,
    dolapo nyakama-kisa sipya laka lao masilyamano.
  eng-ASVBT: 'Paul, and Silvanus, and Timothy, unto the church of the Thessalonians
    in God the Father and the Lord Jesus Christ: Grace to you and peace from God our
    Father and the Lord Jesus Christ.'
  mna-mna: Nio Paulus. Niamŋan Silas mi Timoti ambeede ro ti ima piom wal ki kar Tesalonika
    ta kesekap la ki Tamanda Anutu mi Merere Yesu Krisi, mi kombotmbot lela lupŋana
    ki Krisi na. Anutu ko ikampe yom, mi imboro yom ma kombot ambai. Ŋonoono.
  myw-myw: Yey Pawl sigwey Saylos son Timotiy, malet niwekeimiy min-Tesalonik yakamiy
    nukuyekelesiys Tamads Yowbad waseg, o daGuyaws Yeisuw Kelis waseg. Yowbad bo bisiwyoubumiy,
    mo beitaw nuwamiy.
  sby-sby: Njafwe, Paulo ne Sailasi kayi ne Timoti. Tulamulembelenga ba Tesalonika
    momubungano mukasa a Lesa ne Mwami Yesu Klistu. Luse ne lumuno Lube nenjamwe.
  sll-sll: Ena na Pol molia. Molgere Sailas ire, Timoti ire dire han mongure na Tesalonaika
    malgi ke pare Yisas pir tere tabin tani monga hobi kere pinana dire pasi bol ni
    teiwa. Tegere, nan nabe God ire, pi tege eminga yal Yisas Kraist ire dire, ol
    wai ol ni tere si hon e ni tongwo i pir tere yasuri gamahobo monua. Monia God
    pirari pare ol wai ol na tongwo te yon ura dinangure hamen tare au dungwo i ni
    monga bani u tibi pire pai omo.
  yaq-NT: Inepo Paplo, ju'u Silbaano' teamtamake intok ju'u Timoteo' teamtamake, inika'a
    ji'osia ji'ojteita, jum bwe'u jo'ara Tesaloonika' tea'po, Krijtota sualeka, inime'e
    itom yo'owa Liojtamak intok ju'u Jesukrijtotamak eaka ta'eewaka nau emo totojame,
    inika'a nee emou bittua. Itom yo'owa Liojta betana intok itom yo'owe Jesukrijtota
    betana weyeka, eme'e, juka' emou tu'ik intok yuma'isi yanti elaka jiapsiwamta
    te emo tana a' waata.
  uro-uro: Rhangät täkt ama enge di nagem ngo ma Pol ngu nä ma Sailas näkt ma Timoti
    sävät a ngän ama qatnanaktpämda e mät ama värhäm ama mor äm ma Tesalonaika qärarhani
    i rhit päs ma Ngämuqa aut mamäk kä nä ma Engeska ma Jisas ma Krais ina rhäng.
    Mamär iva ama ñämsävätki dä ama bulap sagem ngän nage ma Ngämuqa.
  ita-1885: PAOLO, e Silvano, e Timoteo, alla chiesa de' Tessalonicesi, che è in Dio
    Padre, e nel Signor Gesù Cristo. Grazia a voi e pace, da Dio nostro Padre, e dal
    Signor Gesù Cristo.
  muy-muy: Məbəki wakita hini ti nu Pol leli akaba Silas ata Timote. Məbikioru ti
    ana kʉli ndam ga Yezu ya *kacakalumvu a Tesalonik ni. Lekʉlʉm ti kə̀bum akaɗa
    mis bəlaŋ akaba Bəŋ geli Melefit nday ata Bay geli Yezu *Krist. Nday gani tə̂gri
    sulum gatay ana kʉli, tâgray ti *kânjəhaɗumkabu àna sulumani ti.
  kqc-kqc: 'Mina bura na Paul, Silas ma Timothy gutuna — Thessalonica ekalesia vene
    ya rofu bura reyafa, kaere bi Baba Sei ma Varika Iesu Keriso sa: Buni tora gade
    ma uka amuta bi yasa.'
  tav-tav: Yʉ Pablo yʉ mena macana mena Silvano, Timoteo mena ati pũuro mʉjaare yʉ
    queti joo Tesalónica macanare Dio mani Pacʉ yarãre, mani Ʉpaʉ Jesucristo yarãre.
    Caroaro mʉjaare jã ñuu roti, yeri wariñuuriquere mʉjaare Dio cʉ joato ĩrã.
  eng-ULB: Paul, Silvanus, and Timothy to the church of the Thessalonians in God the
    Father and the Lord Jesus Christ. May grace and peace be to you.
  spa-VBL: Esta carta viene de parte de Pablo, Silvano y Timoteo, a la iglesia de
    los Tesalonicenses que pertenecen a Dios el Padre y al Señor Jesucristo. Deseamos
    que tengan gracia y paz.
  fra-_FOB: Paul, et Silvain, et Timothée, à l'Église des Thessaloniciens, en Dieu
    le Père, et en notre Seigneur Jésus-Christ. La grâce et la paix vous soient données
    de la part de Dieu notre Père, et du Seigneur Jésus-Christ.
  hau-ULB: Bulus, Sila, da Timoti zuwa ga Ikilisiyar Tassalonikawa cikin Allah Uba
    da Ubangiji Yesu Almasihu. Alheri da Salama su kasance a gare ku.
  mal-mal: 'പൗലൊസും സില്വാനൊസും തിമൊഥെയൊസും പിതാവായ ദൈവത്തിലും കർത്താവായ യേശുക്രിസ്തുവിലും
    ഉള്ള തെസ്സലോനിക്യസഭയ്ക്ക് എഴുതുന്നത്: നിങ്ങൾക്ക് കൃപയും സമാധാനവും ഉണ്ടാകട്ടെ.'
  kkc-kkc: To hogugu hagee Polo, Sailesi, osoloso Timoti iyo Tesalonika mi ma kulodu
    debeli tei telaga odoo nimapoo ka teneeso. Niba Ma Godee sabolo, osoloso Lodee
    Yesu Keliso sabolo hedebe doloso doso. Esiga iyo Godee mapoo takooso, yayo niba
    sooloo dolone pidilame osoloso mesie sabolo dabalame.
  lit-lit: Paulius ir Silvanas ir Timotiejus tesalonikiečių bažnyčiai Dieve Tėve ir
    Viešpatyje Jėzuje Kristuje. Malonė jums ir ramybė nuo Dievo, mūsų Tėvo, ir Viešpaties
    Jėzaus Kristaus.
  urd-GVR: Yih ḳhat Paulus, Silwānus aur Tīmuthiyus kī taraf se hai. Ham Thissalunīkiyoṅ
    kī jamāt ko likh rahe haiṅ, unheṅ jo Ḳhudā Bāp aur Ḳhudāwand Īsā Masīh par īmān
    lāe haiṅ. Allāh āp ko fazl aur salāmatī baḳhshe.
  far-far: Nau sa Paul fainia sa Silas ma sa Timoti ne kalu kekede kau fua mulu wane
    ne mulu famamana ma mulu ka to 'i Tesalonika, kamulu wane God na Maa kia ma na
    'Aofia sa Jesus Christ. Kalu foa fua God kai kwaiofei amulu ma kai kwatea na aroaroe
    fua mulu.
  suz-BL: गो पावल नङ। सिल्‍वानस नु तिमोथी यो गो नु बाक्‍नीस। गो इं आफ परमप्रभु यावे
    नु इं प्रभु येसु ख्रीस्‍त कली थमा सुइक्‍ब थिस्‍सलोनिकी सहर ङा इन कली चिठी ब्रेक्‍ताक्‍ङ।
    येसु ख्रीस्‍तमी इन कली शिशी पा इन थुं नाइक्‍चा गेवल। प्रेरित १५:४०; प्रेरित १६:१-३,१९;
    प्रेरित १७:१-९; २थिस्‍सलोनिकी १:१
  car-NT: Paulus, Silvanus maro, Timoteus maro enapa ero kareta merojan mo'karon Tesalonika
    po Tamusi na'nanopy'san apyimy 'wa, mo'karon jumynano Tamusi ta, mo'ko Jopoto
    Jesus Kristus ta enapa mandon inaron 'wa. Tamusi turu'popory, sara'me aino enapa
    amaroine nainen.
  amp-amp: Nom Por, Sailas, Timotironomn ndar gontwat wandfewunomko niko taun Tesalonaikat
    yorhwa sioshu tuhan yindariko. Niko nmoh Bro Yifemri Nungothet Jisas Kraisrpno
    frtkafwa tuhan yindariyeko, nikompno ndar gontwat htefiwunomt. Bro Nkifrar yak
    marnyakahtrko, nikmoh yima yuhum mirhurahmko.
  bht-bht: ऐ चिठ्ठी मैं पौलुस, सिलवानुस कने तीमुथियुस दिया तरफा ला थिस्सलुनीकिया शेहर
    दिया कलीसिया दे ना लिखा दा है, जड़े पिता परमेश्वर कने प्रभु यीशु मसीह च न। मैं
    प्राथना करदा है की पिता परमेश्वर तुहांजो पर अपणा अनुग्रह कने तुहांजो शांति दे।
  eng-NOY: 'Paul, and Silvanus, and Timothy, to the church of the Thessalonians in
    God the Father and the Lord Jesus Christ: Grace be to you, and peace.'
  cub-NT: Yʉ, Pablo, toivaicõjeivʉ apecʉre iyoca paperayocare. Silvano aru Timoteoque
    yʉ meaicõjeivʉ mʉjare, Tesalónica ãmicʉriĩmarocavʉ Jesucristore jʉ aipõeva cójijivaivʉre.
    Mʉja majepacʉ Jʉ̃menijicʉ aru maje jabocʉ Jesucristo jinatamu mʉja. Majepacʉ Jʉ̃menijicʉ,
    maje jabocʉ Jesucristomaque, mearo d̶acajacʉrĩ mʉjare bojecʉbeda ʉ̃i me boje.
    Aru torojʉrivʉ cʉre d̶ajacʉrĩ mʉjare cãrijimevʉva.
  ita-1927: Paolo, Silvano e Timoteo alla chiesa dei Tessalonicesi che è in Dio Padre
    e nel Signor Gesù Cristo, grazia a voi e pace.
  lww-lww: Inu Pol, nemio Saelas a Timote, imimi telu mekekara pap̃isi nasirien m̃aki
    nini imi van amiu, p̃egas nen li na lelagaena lala e sum̃are na pulkumali nap̃a
    Tesalonaika. Memlelaga sane kiamiu malena lala asike ruru ga e Arimata Ntewa amio
    kieta Sup̃e Yesu Kristo, ana memlen ke sane lemamiena a sum̃arena sike amio amiu
    punu ga.
  ckb-ckb: 'لە پۆڵس و سیلا و تیمۆساوسەوە، بۆ کڵێسای سالۆنیکییەکان کە لەگەڵ خودای باوک
    و عیسای مەسیحی خاوەن شکۆدا بوونەتە یەک: با نیعمەت و ئاشتیتان لەگەڵ بێت.'
  nas-nas: Tee ning Paulaꞌ. Sailas naankai Timoti pakumuresitaaꞌ daarirerompimang
    diiꞌ Niuma Kumponing eeꞌnoko Ovoring Jiisuuꞌ Karistooꞌ beekaning dootuuꞌnupoong
    Tesalonaikaꞌke otorimaing. Biraanke eeꞌnoko mooa diiꞌkoo otoaing.
  uvl-uvl: Iau Paulus koi ehas ia alalaha nei. Iau pe Sailas pe Timoti mo hekule ke
    lange imo hehei pe hana nenge atu teu nga mata nenge NeHalang nge Tesalonika.
    Imo mata nem Temere NeHalang pe Non Soke Iesus Kristus reria hana mur laka imo.
    Pe e hetalaulau amo ke iri nai leteria poreke ia imo pe te poia letemo ke ma ke
    nek.
  eng-BBE: 'Paul and Silvanus and Timothy, to the church of the Thessalonians in God
    the Father and the Lord Jesus Christ: Grace to you and peace.'
  ixl-CNT: Aatz in, in Pablo, aꞌ unmol u Silvano tuchꞌ u Timoteo, nunqꞌilabꞌenex,
    ex niman tetz u Jesuus atilex tu Tesaloonica. Tan jolol atoꞌkꞌex kꞌatz u Tioxh,
    u kuTat utz, kꞌatz u kuBꞌaal Jesucristo. Ech u Tioxh koj aqꞌon vibꞌaꞌnil sete.
    Utz aꞌ koj oksan u paas tetaanima majte.
  xsi-xsi: Maka ŋato, Sailas ŋga Timoti ŋga naŋa Paulo warakâŋgu, maka kamo taitu,
    kala naŋa aŋgere ŋgua ŋine imâ pa miki kalo-tawana tamâta kamo Tesalonaika lawea,
    miki ŋinde uru kalomi tawana Tamânda Maro Kindeni ŋga Maro Yesu Kirisi. Maro Kindeni
    ne wisi-wisi wa wisi-pisi wa imâ pami.
  crx-NTPO: Wheni tane ts'inli Paul, Silvanus, Timothy, nohni keyoh Thessalonica ts'e
    Yak'usda neBá 'en ba 'ilhunaoodulhne, hadih nohts'utni. NeBá Yak'usda 'ink'ez
    Sizi Gri neMoodihti ts'un nohba tenazdudli, 'et whe ye unzoo-i 'ink'ez nohdzi
    doghel nohbulh 'oot'e'.
  kan-OKCV: 'ತಂದೆ ದೇವರಲ್ಲಿಯೂ ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸು ಕ್ರಿಸ್ತರಲ್ಲಿಯೂ ಇರುವ ಥೆಸಲೋನಿಕದವರ
    ಸಭೆಗೆ, ಪೌಲ, ಸಿಲ್ವಾನ ಹಾಗೂ ತಿಮೊಥೆ ಇವರು ಬರೆಯುವ ಪತ್ರ: ನಿಮಗೆ ಕೃಪೆಯೂ ಶಾಂತಿಯೂ ಆಗಲಿ.'
  bbb-bbb: Foru nare Saerasikiro Timotina fasi ige isoena e ije ja sidove Tesaronaeka
    ijia afuina Jesu ma vierafevo ije nijiave. E ije jaeje jaka Godi Asoe ijiakiro
    E Ireobo Jesu Kuraesido erafa. Ro no vierafe Godi fu maza boeje ma rejiana mukoreigia
    samuagiaga ja kafaena karinoedufuo.
  blw-blw: Haén ah Pablo, ya antochayan agé hen ifà way cha Silas an Timoteo, wat
    antoyan hen soratni way metongpar an chàyu amin way cha omafurot way cha ma-am-among
    ahnad Tesalonica, chàyu way ena-awwan Amay Apudyus ya Apo Jesu Cristu. Hen chawat-o,
    ta totollongan chitaaw amin ya ta mapapanoh agé hen hamhamàtaaw.
  tam-2017: 'பவுலும், சில்வானும், தீமோத்தேயும், பிதாவாகிய தேவனுக்குள்ளும் கர்த்தராகிய
    இயேசுகிறிஸ்துவிற்குள்ளும் இருக்கிற தெசலோனிக்கேயர் சபைக்கு எழுதுகிறதாவது: நம்முடைய
    பிதாவாகிய தேவனாலும் கர்த்தராகிய இயேசுகிறிஸ்துவினாலும் உங்களுக்குக் கிருபையும்
    சமாதானமும் உண்டாவதாக.'
  azz-NT: Nejua ni Pablo huan inixpan in Silvano huan in Timoteo namechijcuilohuilía
    nijín amat de namejuan nantocnihuan nantaneltocani ten nancalyetocque tech ne
    pueblo Tesalónica. Huan namejuan nansenpoutocque ihuan Totajtzin Dios huan ihuan
    Totecotzin Jesucristo. Huan nicnequi que xicselijtiyacan ne teicnelilis huan de
    ne yolsehuilis ten hualeutoc inahuac Totajtzin Dios huan inahuac Totecotzin Jesucristo.
  spa-RV-1909: 'PABLO, y Silvano, y Timoteo, á la iglesia de los Tesalonicenses que
    es en Dios Padre y en el Señor Jesucristo: Gracia y paz á vosotros de Dios nuestro
    Padre y del Señor Jesucristo.'
  csy-csy: 'Paul, Silas le Timothy te in, Pa Pathian le Topa Jesus Christ sung a om
    Thessalonica pawlpi te tung ah: i Pa Pathian le Topa Jesus Christ tung pan in
    thuthiamna le thinnopna note tung ah om tahen.'
  mxq-NT: Ʉj Pa̱a̱blʉ, mʉt ja Silvanʉ esʉ Timotee, nduknigajxtʉptsʉ tya̱dʉ neky ja
    mʉbʉjkpʉtʉjk diꞌibʉ ijttʉp tiꞌigyʉ mʉt ja Dios Teety esʉ Nindsʉnꞌa̱jtʉm Jesukristʉ,
    es ñaymyúkʉdʉ ma̱ ja Tesalónikʉ ka̱jpn. Waꞌan ja Dios mgunuꞌxʉdʉ es mmoꞌoyʉdʉ
    ja agujkꞌa̱jt jotkujkꞌa̱jtʉn.
  tzj-NT: Anin in Pablo e wachbil Silvano in Timoteo nkatz'ibaj jawa' carta ri' in
    nkatakel ewq'uin wach'alal ja rix iglesia ja rixc'o chipan ja tinamit Tesalónica.
    Ixix wach'alal xa jun ebanon ruq'uin ja katata' Dios, xa jun ebanon ruq'uin ja
    kajaw Jesucristo. Ja rutzil ja nsipaj ja Dios chake rachbil ja quicotemal xin
    Dios ja tari' xtecochij más tre ja katata' Dios in tre ja kajaw Jesucristo.
  tdt-tdt: Surat nee husi hau, Paulo hamutuk ho Silas ho Timóteo. Ami hakerek surat
    nee ba sarani sira iha sidade Tesalónika. Imi laran ida ho Aman Maromak ho Nai
    Jesus Kristu. Ami harohan ba Maromak atu hatudu Nia laran diak ba imi i foo pas
    ho hakmatek ba imi.
  ron-BTF: 'Pavel și Silvan și Timotei, bisericii tesalonicenilor care este în Dumnezeu
    Tatăl și în Domnul Isus Cristos: Har vouă și pace, de la Dumnezeu Tatăl nostru
    și Domnul Isus Cristos.'
  eng-WEBP: 'Paul, Silvanus, and Timothy, to the assembly of the Thessalonians in
    God the Father and the Lord Jesus Christ: Grace to you and peace from God our
    Father and the Lord Jesus Christ.'
  eng-FBV: This letter comes from Paul, Silvanus, and Timothy to the church of the
    Thessalonians who belong to God the Father and the Lord Jesus Christ. May you
    have grace and peace!
  nld-1939: 'Paulus, Silvanus en Timóteus, aan de kerk der Tessalonicenzen, in God
    den Vader en in den Heer Jesus Christus: Genade en vrede zij u.'
  bwo-bwo: Ik'o nihonat doonzo Iyesus Krstos jirwotsi wottsuwots Teselonk'e Ik'i maa
    ashuwotssh, P'awulosoke, Silasnat T'imotiwosoke wosheets woshoniye, s'aatonat
    jeenon itsh wotowe.
  nch-BL: Na niPablo, ihuaya Silvano huan Timoteo, timechtajcuilhuíaj amojuanti ipan
    nopa tiopamit ten taneltocani ipan altepet Tesalónica. Antatzquitoque ipan Toteco
    Totata huan ipan Toteco Jesucristo. Toteco ma quipiya hueyi iyolo ica amojuanti
    huan ma amechmaca tasehuilisti.
  quc-TNT: In wa', ri Pablo, wachi'l ri Silvano ruc' ri Timoteo, tajin quintz'ibaj
    bi we wuj ri' chiwe ix, kachalal, ix ri' ri cojonelab ri c'o pa ri tinimit Tesalónica,
    ri xa ix jun ruc' ri Dios ka Tat xukuje' ri Kajaw Jesucristo. Are ta ba' ri Dios
    ka Tat xukuje' ri Kajaw Jesucristo cutok'obisaj i wäch, cubano chi cuxlan ri iwanima'.
  tfr-NTPO: Kjibokwo ëre taga tja Pablorë, Silvano, Timoteo tjok. Jesús tjl̈õkwo kjragaga
    l̈öng Tesalónica kjokyo, kjibokwo ëre ichërwa jek bomi kong. Pjãy Data Sbö nopga,
    pjãy Tjl̈apga Jesucristo nopga bakoe. Rokër Data Sbö kong ga ba wopjl̈ú l̈i kjĩshko
    ga pjãy kjimte ara, pjãy ie ber l̈öng wl̈ẽp bakoe.
  kaq-NT: Pablo, Silvano, Timoteo, noque rahsibi hihxon tah non mato qui joi raanai,
    noque huetsabon. Man Papa Dios betan hihquibo, man noquen Hihbo Jesucristo betan
    hihquibo qui tah non nea joi raanai Tesalónica jema janin. ¿Jahuen shinanya man
    jihueyamahin? ¿Man shinanquin sirijahax sca jihueyamahin?
  sgb-sgb: Hiko hi Pablo, kalamo ko hi Silas haka hi Timoteo ya ampipangumusta kamoyu
    ya patêl ha Panginoon ya atsi ha Tesalonica, ya angkapi-tsi-tsipon gawan ha ampaniwala
    kaw kan Apo Namalyari, ya Tatang tamo, haka kan Panginoon Jesu-Cristo. An-ihalangin
    naên kaw ya dyanan kaw hên kapatêkbêkan nakêm, haka ingalwan kaw ni Apo Namalyari.
  vie-1934: 'Phao-lô, Sin-vanh và Ti-mô-thê gởi cho Hội-thánh ở thành Tê-sa-lô-ni-ca,
    Hội trong Đức Chúa Trời, là Cha, và trong Đức Chúa Jêsus Christ, Chúa chúng ta:
    nguyền xin ân điển và sự bình an ban cho anh em!'
  amu-NT: Ja Pablo matseiljeiya cartawaañe, ñequio Silvano ñꞌeⁿ Timoteo, matseicwano̱ⁿya
    juunaꞌ nda̱a̱ꞌ ꞌo tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ na mꞌaⁿꞌyoꞌ
    tsjoom Tesalónica, ꞌo na cwilaꞌxmaⁿyoꞌ cwentaaꞌ Tsotya̱a̱ya Tyꞌo̱o̱tsꞌom ndoꞌ
    mati Ta Jesucristo. Quiana na nntoꞌñoomꞌyoꞌ naya na cwilaꞌxmaⁿna ndoꞌ na nndaꞌyoꞌ
    na tjaa ñomtiuu cꞌomꞌyoꞌ jo nda̱a̱na.
  hin-CV: पिता परमेश्वर तथा प्रभु येशु मसीह में थेस्सलोनिकेयुस नगर की कलीसिया को यह
    पत्र पौलॉस, सिलवानॉस तथा तिमोथियॉस की ओर से है. तुम्हें अनुग्रह तथा शांति मिलती
    रहे.
  spa-BES: 'Pablo, Silvano y Timoteo, a la iglesia de los tesalonicenses en Dios el
    Padre y en el Señor Jesucristo: Gracia y paz a ustedes.'
  san-BEN: পৌলঃ সিল্ৱানস্তীমথিযশ্চ পিতুরীশ্ৱরস্য প্রভো র্যীশুখ্রীষ্টস্য চাশ্রযং প্রাপ্তা
    থিষলনীকীযসমিতিং প্রতি পত্রং লিখন্তি| অস্মাকং তাত ঈশ্ৱরঃ প্রভু র্যীশুখ্রীষ্টশ্চ
    যুষ্মান্ প্রত্যনুগ্রহং শান্তিঞ্চ ক্রিযাস্তাং|
  tdx-tdx: 'I Paoly naho i Silasy vaho i Timoty, Ho ami’ty Fivori’ o nte-Tesalonika
    aman’ Añahare Rae naho i Talè Iesoà Norizañeio: Fierañerañañe naho Fañanintsiñe'
  naf-naf: Neŋmak Silwanusmak, Timoti, nsakwep kapi tati zapat meluwaŋ kapi Kawawaŋ
    Bipm ma Amobotnaŋ Zisas Kilaisiyelen am maŋge Tesalonaika mka teman talip ingat
    kumti bemann kozin. Ma egelaŋ in keŋ taolet ma keŋ sewakŋaŋ mimindandayet nâmti
    mandundunup.
  grc-MT: παυλοσ και σιλουανοσ και τιμοθεοσ τη εκκλησια θεσσαλονικεων εν θεω πατρι
    και κυριω ιησου χριστω χαρισ υμιν και ειρηνη απο θεου πατροσ ημων και κυριου ιησου
    χριστου
  vid-vid: Heni Paoli hamwe na Silivani na Timoteyi, twanguwandichilani hemwe chilundo
    cha wanhu walingumkunda Kilistu ako Tesalonike, muwele ndo wanhu wa heye Nguluwi
    Mhaza, na wa Mkulu Yesu Kilistu. Twangukuganilani kunoga kwa Nguluwi na kikala
    goya.
  pio-NT: Núa Pablo, Silvano yáapicha, áibaalí íipidenéeri Silas, Timoteo yáapicha
    nacái nutànàacué pirí cuyàluta, píacué wéenánái yeebáidéeyéica Jesucristo itàacái
    Tesalónica ìyacàlená mìnanái, píacué ìyéeyéica abédanamata Wáaniri Dios yáapicha,
    Wáiwacali Jesucristo yáapicha nacái. Wawàwalicué pía. Wía apóstolca, wasutáca
    Dios íicha pirípinácué imàníinápinácué pirí cayábéeri mawèníiri iyú, imàacáanápinácué
    pìyaca matuíbanáiri iyú nacái.
  tsn-tsn: 'Lokwalo lo lo tswa kwa go: Paulo le Silase le Timotheo. Lo kwalelwa: Phuthego
    e e kwa Thesalonia, lona ba lo leng ba Modimo Rara le Morena Jesu Keresete: a
    tshegofatso le kagiso ya pelo e nne dineo tsa lona tse di itekanetseng di tswa
    kwa Modimong Rraa rona, le kwa go Jesu Keresete Morena wa rona.'
  amr-NT: Huadiʼda huamaʼbuy huadiʼda huidpo oʼmaene. Apag Diostaj Jesucristo Huairitaere
    moknopo̱e̱po. Tesalónica jakyo bokupopakikaʼ. Aʼbatadiʼkeayaʼpo boʼkupopakikaʼ.
    Do Pabloa onʼnigmadoyaʼne. Doere Silvano kenpaʼti Timoteoere o̱ʼe̱y. Apag Diosa
    Jesucristo Huairierea dakaʼ ʼuruaʼda moʼtounhueʼ, boʼtihuapokonhueʼ moʼnopoʼnoeyanhueʼpo
    ijtionaʼpaki.
  pwg-pwg: Taku Pol, ma Sailas da Timoti yavata kagirugiruma tami Keresiyana dami
    Tesalonika kamonai kurimi. Tami na God ita Mamai ma ita Bada Yesu Keriso rapesiyai.
    Ainowi kurisi da i agabiibai ma i nuwanuba gwabimiyai ina makai.
  cjv-cjv: Pauro te Saira te Timoti no yokamai munom ganom i ne yokamai Tesaronaika
    iki birom ori tei fi ki si teinga yokamai moinga boi eropunie. Te ne yokamai nenom
    Yai Gumam gere te Ari Wanopanom Yesu Kirisito gere ama moimie. Ena surai ne yokamai
    bei nokapu de erowaipika te bei denom minom wira dungui de erowaipika surai mina
    wakore di erowapune.
  tha-KJV: เปาโล สิ​ลวานัส และทิโมธี เรียน คริสตจักรของชาวเมืองเธสะโลนิ​กา ในพระเจ้าพระบิดาและพระเยซู​คริสต์​เจ้า
    ขอให้​พระคุณและสันติสุขจากพระเจ้าพระบิดาของเราและจากพระเยซู​คริสต์​เจ้า ดำรงอยู่​กั​บท​่านทั้งหลายเถิด
  por-BR-2018: Paulo, Silvano, e Timóteo, à igreja dos tessalonicenses, em Deus Pai,
    e no Senhor Jesus Cristo; haja convosco a graça e a paz de Deus, nosso Pai, e
    do Senhor Jesus Cristo.
  mhl-mhl: Pol, Sailas eru Timoti niŋoji Tesalonaika maŋkekerisie kufufuŋ ŋoŋoke buŋo
    mimane ekiminde quraŋ yo quraŋgagobeneŋ. Ŋoŋo Mama Anutu eru Ofoŋ Yesu Kristo
    yokoke qakatoru dimabi yauŋmoriri ŋarebire womoo goinebi.
  klv-klv: Ginau aPol mai aSilas mai aTimoti, namtutos nalob̃ulat napisulan egai.
    Namtutosi van hǝn alat a Tessalonika, lotovi siGot mai siNasub̃, aYesu Kristo.
    AGot teviol kǝmas hǝn navoian mai gamito, tigol nǝlomit tikad natǝm̃at tabtab.
  bco-bco: Fo꞉l ne, Saleso꞉, Timotiyo꞉ niliyo꞉ to we sa꞉sa꞉lakiyo꞉, Do Gode o꞉lia꞉
    Alan Ya꞉su Keliso o꞉lia꞉ma꞉ kaluka꞉isale, Tesalonaika sa꞉s usamilo꞉ sab o꞉mo꞉
    sa꞉sa꞉liga꞉to꞉l. Godeya꞉ ene ha꞉fo꞉ disa꞉lan man o꞉lia꞉ ha꞉sa mesa꞉no꞉ man a꞉no꞉lia꞉yo꞉
    gi o꞉lia꞉ dofo꞉melea꞉ki, Godemo꞉ dulugu so꞉lo꞉l.
  kdl-NT: A̱tsu an Bulus n Sila n Timoti a̱tsa tsa korongu ukanikorongi u na ubana
    a asu u Atoni a Tasaloniya. Ele dem aza a Kashila̱ Tata u tsunu a ɗa kpam aza
    a Asheku Yesu Kawauwi aza ɗa aꞌa̱ri a asu u nala vi. Ma yan ta̱ kavasu na̱ n foli
    Kashila̱ ka wenike ukuna u shinga u ne ara ɗe kpam u zuwuka ɗa̱ una̱ u shinga
    na̱ ndishi n shinga.
  apu-NT: Paoro, Sírasi, Tximótxio pakini iokanatsopata Teoso mereẽkinimoni Tesarónika
    sitatxitiã. Aĩri Teoso nakitiakori hĩtxaua. Apiananiri Xesosi Kristo nakitiakori
    hĩtxaua. Aĩri Teoso, Apiananiri Xesosi Kristo pakini sikai ikinipoko erekari.
    Ninoa kamaerekaxiniretai hĩte.
  roo-roo: Ragai-a vao-ia Pol ragoa vo pasio rigatoavoi vaitereo tapo toupaoro Sailas
