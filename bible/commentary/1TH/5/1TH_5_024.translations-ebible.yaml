verse: 1TH.005.024
translations:
  kpx-kpx: Dilavau la hohaveale keu loboe ata holioholinu. Au vadeu louale ke auna
    vai. Iale auna la vaveve bahata hoesegevei.
  okv-H: Eto ungo siriketo amita toho ava umbuna embo amo humota ari haite avoeto
    erena amo aisuja.
  tbo-tbo: Geka binei ma Yaubada i otugemi, tauna Tu dumalu yaka awai i bahebaheya
    apo ina dewaya uyahimi.
  mal-C: നിങ്ങളെ വിളിക്കുന്ന ദൈവം വിശ്വസ്തനാണ്; അവിടന്ന് അത് സാധിപ്പിക്കും.
  grc-SR: Πιστὸς ὁ καλῶν ὑμᾶς, ὃς καὶ ποιήσει.
  bgc-bgc: थारा बुलाण आळा साच्चा सै, अर वो इसाए करैगा।
  khz-khz: Gomi ekeamito Palaguna gena kila maparara taunatauna, ia na pene kalara.
  deu-TKW: Treu ist der, der euch beruft; er wird es auch ausführen.
  zsr-NT: Runëꞌ ca rnëꞌ Dios, Nu bulídz lbiꞌiliꞌ. Lëczëꞌ gunëꞌ yuguꞌ lë ni.
  lin-lin: Ye oyo azali kobenga bino azali sembo, mpe Ye nde akokokisa yango.
  hns-NT: Parmeswar toelogke bolaais hai. Oe bharosaadaar hai aur oe aapan kaam toelog
    me poera kariega.
  noa-E: Ich chi pãar jʉr autarrau chan ich iekhabarm bʉ̈ʉrjã sëukhaba sĩerrʉm. Í
    mag sĩerraawai ichdëu mag abarmjã chadcha sĩerrʉm.
  eng-EMTV: He who calls you is faithful, who also will do this.
  mib-NT: Chi Yaā jeē ní cana róhó, sáha ya ndɨhɨ un jíín ró, chi squícu ya jeē ni
    jéjnūhun ya.
  lif-NT2: खिनिॽ के़उःप्‍पा निङ्‌वाॽफुमाङ्‌ङिन् नसाःन्‍साबा चोःक्‍पाल्‍ले़ कन् पाःन्‍हाॽ
    चोगुएरो॥
  xnj-xnj: Chapanga mweakuvakemela nyenye yati itimilisa mambu ago muni mwene msadikika.
  mmx-mmx: Moroa ga ro xaka nimi xusu neni na lox arooro nimi la levelinga ren i ruturun.
    Neni xa naba lok mo levempanga at lorooro atnimi ngan ni ga tong ali vam i.
  cbr-NT: Nucën Papa Dios, an ainan 'inun mitsu caíscë, an ca mitsu usoquin 'imiti
    'icën, ax quicësabi oquin.
  tee-NT: Chai icc'atsai ni chunch ju ca'uctaxtuya' lami'atsucunti'an ni lai lhilaksican
    ju Dios. Yuchach ju tat'asanin chai yuchach ju catanavinik'oyan chux tuchi icsq'uinita.
  eng-LSV: He who is calling you is steadfast, who also will do [it].
  cak-NT: Ri Dios can xtu'on-wi iwiq'uin anche'l ri nin-ij chiwe. Roma raja' man jun
    mej (bey) xquixruya' can. Y chuka' roma ja raja' ri xwoyon iwichi, chi xixrucol-pe
    chupa ri imac.
  pah-NT: 'Tupana''ga e''i pe me ikwehe''i: “Peko ti Jesus''gareheva''ea pejikoga
    ji rehe pejikokatuavo. A''ero po ti ji pe mombyryvi nehẽ.” Nopiriani ga o''eagwera.
    A''ero ti ga pe mombyryvi pe ndepiakatuavo nehẽ.'
  sja-NT: Tachi Ak'õre, parã jɨrɨdapa mãga ooit'ee parã ome, oopari perã ichia jara
    bɨk'a.
  xed-xed: Dzaʼa magay tsa Lazglafta ta hgaftá kaghuni ya, kabga ta magay ta inda
    skwi ya mna tsi.
  mks-NT: Jáchi̱ sa̱ na̱ca̱xi Ndióxi̱ mí ta a̱ jándicoo a mí a̱nda̱ quia̱hva jáxi̱nu̱
    co̱o a tócó ndihi ña̱ na̱cachi a.
  gfk-S: God nong i tato mu na gil kakarek kinong ila gilgil haruatne ira nuno nianga.
  bmu-bmu: Eŋgoholjawi, yaŋön keuŋi pöndaŋ wuataŋgömakza. Miaŋgöra mönö köuluk miaŋgö
    dop ak eŋgim teköma.
  dgz-dgz: God enan wani ae ya veaeta dim dim wani di tata.
  eng-GNV: Faithfull is hee which calleth you, which will also doe it.
  zaa-NT: Tata Dios enne' chi gutàỹie le, pues lèe nna née enne' fiel para gunie cumplir
    iyaba nùi.
  eng-WEBSTER: Faithful is he that calleth you, who also will do it .
  guh-guh: Bajarapacuenia Dioso pacaevetsiana, ponë pacajunata papexinexamë. Dioso
    cajena pacatoexanaena daxita pacuenia najumecapanepaeya pacajumaitsi.
  bon-bon: Yoo, Acejiyame lui te weebibine ala tisogleceninuge, tabe ai mule bine
    pa jaawenemepi, ingle iyeta teeme mene tabe toraca jaawenemuge.
  nhw-BL: Toteco catli anmechnotzqui para anelise iaxcahua, yaya temachtli. Huan yaya
    quitlamisencahuas ni catli tijtlajtlaníaj.
  swh-ONEN: Yeye aliyewaita ni mwaminifu naye atafanya hayo.
  wbi-wbi: umwene junoavakemelile mugholofu, umwene wenyakuvomba.
  bba-bba: Gusunɔ wi u bɛɛ sokɑ u nɑɑnɛ mɔ, u koo mɑɑ ye kpuro ko.
  eng-KJVCPB: Faithful is he that calleth you, who also will do it.
  kgk-NT: Nhandejáry ndaha'éi okambi kambía va'e onhe'ẽ. Ohekoviarõ e'ỹ va'e voi onhe'ẽ.
    Pende poravo rire, ojapo-ta voi pende-rehe he'i hagwe-rami.
  waj-waj: Ngii maavee tiraivo ngiiiyara hama yaata vueennaivai. Fai ivoono itaama
    iinaravai.
  cpy-cpy: Tema kyaari-peroshireri rirori, aritaki imata-kahaero.
  mpx-mpx: Bosowaina Yehoba, iya i yogaagimiu, ana mel nuku teli ge ni ginol ola kaiwemiu.
  wbp-wbp: Kaaturlu-nyarra milarninjarla yajarnu nyurrurlaju. Warrarda kanyarra wangka
    yijarduju. Kujarlanya kankulu milya-pinyi kapu-nyarra warrawarra-kanyi tarnngangku-juku.
  luo-luo: Jal maluongou biro chopo mano nikech en ja-adiera.
  nhe-NT: Toteco tlen inmechnotzqui para inelise iaxcahua, yajaya temachtli. Huan
    yajaya quitlamisencahuas ni tlen tijtlajtlaníaj.
  aii-aii: ܡܗܘܼܡܢܵܐ ܝܠܹܗ ܗ̇ܘ ܕܩܵܡ ܩܵܪܹܐ ܠܵܘܟ݂ܘܿܢ، ܘܗ̇ܘ ܒܸܬ ܬܲܡܸܡ ܐܵܗܵܐ.
  esk-NT: Taatna Ilaan tuqłuqtigikkapsi iñiqtaġitlagaa, takku tuniqsimaruq.
  msb-msb: An Dios na nagpili sa iyo hihimuon ini kay ginatuman gayod niya an iya
    ginasabi.
  cpa-NT: Dsa² ti³té¹³ jǿg³ báh³ dsa² ca¹hia¹ hniah¹². Lah¹dsóh² báh³ jmo¹dsa lah¹jøng².
  dso-dso: ଜେ ତମ୍‌କେ ବାଚ୍‌ଲା ଆଚେ, ସେ ସେଟା କର୍‌ସି । କାଇକେବଇଲେ ସେ ବିସ୍‌ବାସ୍‌ ରକ୍‍ବା
    ଲକ୍‍ ।
  meu-meu: E boirimuimu Tauna na momokani; ia ese baine karaia.
  yva-NT: Amisye wepi po wasawain indamu watavondi Ai, weti indati Po anakotare umaso
    rave aje, weye Opamo po apa urairije raveti mamaisy.
  dgc-dgc: Diyos i mangtupada ta éya dikam, da siya i nagpilia dikitam a ipasakup
    diya, éy matapat siya.
  zpm-NT: Me bredz to, ni mesi ruṉ me miṉe rnee me, gane ndioṉ no ne ib zuṉ me miṉ
    rii.
  hix-NT: Àro wyaro ryhe, ohxe xaxa mpànà oyeryatxhe ha, noro ha. Yaworon xaxa kaxe
    ryhe naha. Noro rma, romryenon me manatxhe, kany me naha.
  sim-sim: Avui Wasilaka or jirin kamahanda oto os or ukmbaha nor mbahanda hom, omendingak
    or ukwa sir. Or mbeek mashi las or mbahandan or hishakwa ambu sir. Os or mbahanda
    hom or ukwa sir.
  npi-ULB: तिमीहरूलाई बोलाउनुहुने इमानदार हुनुहुन्छ । उहाँले नै यो पनि गर्नुहुनेछ
    ।
  cgc-cgc: Kanen na gaatag ki kyo ta upurtunidad para buaten na iya na mga ittaw na
    magsunod ta batasan na igo ta iya na liag, sigurado na kanen man magtabang ki
    kyo para batasan nyo igo ta iya na liag tak masaligan gid kanen an.
  tim-tim: Akto Anutuŋe oloŋ yekmap arekŋe âmâ ârândâŋâk hârok akmap aregât wan me
    wan hain miawak yeŋgiwiap.
  yor-yor: Olóòtítọ́ ni ẹni tí ó pè yín, yóò sì ṣe.
  wos-wos: God déka hundi xékéngute dé guniré waséke. Dé mwi hundi wakwa du reta,
    wandéka maki huruta, guniré yikafre hurutandé.
  emp-NTPO: Bãrã Trʌ̃nara bed̶ea ab̶a b̶ʌ bẽrã jũma maʌ̃gʌra oya.
  eng-F35: He who calls you is faithful, and He will do it.
  ind-ind: Karena yang memanggil kamu adalah Allah, dan Dia sangat layak dipercaya!
    Dialah yang akan menyucikanmu hingga menjadi sempurna.
  pes-OPCB: همان خدایی که شما را خوانده است تا فرزندان او باشید، طبق وعده‌اش این را
    نیز برای شما انجام خواهد داد.
  mpt-mpt: Gode ibo dlakanea ibo e meletan aibbuo e kukubo molot kesoa e daabenea
    ayam anomabiobe.
  ssx-ssx: Do ekina꞉ loa꞉me. Iki wi la꞉la꞉ halima꞉ ipika꞉ pulueke laa la꞉ ula꞉ ekita꞉
    ota꞉ pealieke.
  mkl-mkl: Ilɑɑɔ̃, nŋu iyi í kpe ŋɛu, í nɛ nɑɑnɛ, ɑ́ nɔ ku ce fei ndɛɛ.
  gaq-gaq: ଜା ଆପେକେ ୱାବକେ ମେଁ ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ଏ ଡାଗ୍ଲା ମେଁ ବିସ୍‌ବାସ୍‌‍ରେ ଲେଃକେ ।
  gof-RNT: Hinttena xeegeyssi ammanettidayssa gidiya gisho hessa I polana.
  unx-unx: ଆପେକେ ହାକାଅନିଃ ସବେନାଃ ରିକାଏ ଗିୟାଏ, ଚିୟାଃଚି ଇନିଃ ପାତିୟାରଃଲେକାନ୍‌ନିଃ ତାନିଃ
    ।
  gah-gah: Sele lo lekemeaká noi ve eza lo hukokago alévolé oaká noi vémo ámina hoza
    aleloko voko ale asú inogo ive.
  lcm-lcm: Na nia akorong a vo songo ang animi asi kana abis ani vilvil adaus singimi,
    kana keve lau aongos kipo tutuman, na ka abis ia.
  aer-aer: Ngkarte arrenhantherrenhe akngakeke Renhe apentetyeke. Re arrekantherre
    akwetethe arratye ileme, alakenhe ikwerenge anteme arrantherre itelaretyeke Rarle
    arrenhantherrenhe arntarnte-areme akwete anthurre.
  qvc-NT: Chaqa Tayta Dyus qayawaqninchiqqam ancha allin, ancha kumplidu. Chaymi payqa
    yumbay ufrisiwashqanchiqta rin ruraq.
  tgl-ULB: Tapat ang tumawag sa inyo, at siya rin ang gagawa ng mga ito.
  cbs-NT: Jaska wakin Diosun matu katunixun jenebainama matu pepawakin menexunxanikiki.
  xtm-NTPP: Iya kuu jin kukanu ini o a kúu iya ni ndakana ña'a, te sa'a ndija ya ndaka
    sukan ká'an ya nuu o a.
  nnq-nnq: Jwenio ojwankema mangweto matenda yene, magambu atekuaminika.
  bao-NT: Mʉjare ca jʉogʉa, cʉ̃ ca ĩirore biro ca tiigʉ niimi, ate niipetirore cʉ̃
    ca ĩiricarore biro tiirucumi.
  san-ORI: ଯୋ ଯୁଷ୍ମାନ୍ ଆହ୍ୱଯତି ସ ୱିଶ୍ୱସନୀଯୋଽତଃ ସ ତତ୍ ସାଧଯିଷ୍ୟତି|
  huv-NT: Cos aaga nerriiüd icon quiaj, najneajay ajlüy, apmarang leawa lamapiüng.
  otn-NT: Ngu̱na̱ da̱ 'yøt'Oja̱, porque guehna̱ bi zon'na̱hʉ na̱ 'nɛ̱ hi̱ngui̱ hɛc'a̱hʉ
    na̱.
  nop-nop: Bepaŋ kutihaniŋ tuguk adi yadi mede yoguk wendok tuwot hinek takaliŋa tilak.
    Adigoŋ nemek hogohogok u tihambaak.
  obo-NT: Dos Monama no id aam koniyu, od kosolihan woy od puungan din en ini.
  cak-ENT: Y ri Dios xa quiri' na vi nbün chive. Roma rija' man jun bey nyixruya'
    ta can. Y chuka' roma ja rija' ri xoyon ivichin richin xixrucol-pe chupan ri imac.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤧᤀᤢ᤺ᤵᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤆᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤆᤥᤃᤢᤀᤣᤖᤥ॥
  mie-NT: Chi Yāā jā ní ncana ndá ndóhó, sāhá yā ndihi ñúcuán jíín nú, chi squíncuu
    yā jā ní nquee yuhú yā.
  san-TIB: ཡོ ཡུཥྨཱན྄ ཨཱཧྭཡཏི ས ཝིཤྭསནཱིཡོ྅ཏཿ ས ཏཏ྄ སཱདྷཡིཥྱཏི།
  qve-NT: Diosmi qankunataqa waqyasurankichis, paypaq kanaykichispaq. Paymi tukuy
    ima nisqanta cumplin. Chayraykun Diosqa tukuy kay nisqaykunataqa ruwanqapuni,
    saynapi prometesqankuna cumplikunanpaq.
  pao-NT: Soo Te Naa ka mu netutzease tu unne-kwa'nesoo manekwu.
  cbu-NT: 'Ashiruch siyaa táshina; Apanll yuw siyaa ipusarangu anu ngichtareeja. ¿Tamareeja
    Apanlli: Ashtachparina, tárangu, nda ashtach? Siyaa nda yutaritshishush pshtumaam
    ksutchintsa. Anuri mangis chinangtsa, watam ashtachuwa.'
  usa-usa: Áánûqtu keráwáqá tááyaraimma miráuma máiyana wemá keráwákáq mirá-umatikaniye.
  soy-soy: Uyɛɛ nɔ́ ń sée yɛ li wɑinɛ. Un íye n yekei, lɛ̃ kuu yɛ ritiki.
  hui-hui: Tí olo helayago ibu mini bilinahe kago ibunime ani bulebiraore.
  amf-amf: Yeam eelaa gon hama kinin dohonna, ogoam kida haye.
  quc-NNT: Ri Dios k'ut ri xixusik'ij, jikom ri ranima', qas kub'an na jas ru b'im
    chiwe.
  dob-dob: Manuna Yaubada tauna ꞌiesinuwemi, tauna ma ꞌana emisa, ga toꞌase niꞌatu
    ꞌieoneda ꞌida guinuwe.
  wrs-wrs: Sesoava noi ten yem kekaiv vevm hevelm, si vinvav nomba yemba. Yeoa osoa
    amno hemangas.
  mca-mca: Pa' Intata hikpa' hayiits t'eku'mi'ƚ eiji'kii pa'aj, yijaa'ija in hats
    yaqsiijkii in neliji'ƚju' week neƚuts qe pa' hats yit'ij qa nite' ƚeke' qu' nijanik'i.
  tzo-TZC: Yuꞌun ti Dios ti Buchꞌu laj yicꞌoxuc ta stojole tucꞌ yoꞌnton. Ta xcꞌot
    ta spasel yuꞌun scotol taje.
  mya-mya: သင်​တို့​အား​ခေါ်​ယူ​ရွေး​ကောက်​တော်​မူ​သော အ​ရှင်​သည်​သစ္စာ​ရှိ​တော်​မူ​သည်​ဖြစ်​၍​ဤ​သို့
    ပြု​တော်​မူ​လိမ့်​မည်။
  gng-NT: Wà yin' nɛ nnɔ yé umɛmɔ̀ndaan nɛ, u li tien nɛn kɛ.
  cbi-NTPO: Ñullanu mikamu Diosya naakenu ti' bain uwain tsanguenbera kemu juve, tsa'
    mitya ti bain kumuinchi tsanguenu tsuve.
  ikk-NT: Onyẹ hụn kpọ ọnụ furu wẹ gi e dọn ẹnya, o jẹnkọ d'e mẹ ẹ!
  leu-leu: Nane aava xel nami, a waan fatateak vulai e nane xa i taa tamana vile.
  maz-NT: Jñunt'ü in mün'c'eji c'ü ra mböxc'eji a cjanu Mizhocjimi, na ngueje ixi
    nguetsjë o 'ñünnc'ü in mü'büji i̱ 'ñejmeji e Jesucristo.
  bod-N: ཁྱོད་རྣམས་ལ་ཞལ་འབོད་གནང་མཁན་ནི་ཡིད་རྟོན་རུང་བ་ཡིན༌པས། ཁོང་གིས་དེ་བཞིན་དུ་མཛད་ངེས༌སོ།།
  tca-NT: Rü nüma ya Tupana ya pexü̃ decü rü nixaixcüma na yanguxẽẽãxü̃ i guxüma i
    ngẽma tamaã inaxunetaxü̃.
  zpl-NT: Nu Diose riꞌi scua, xne liꞌinu enu rixia liaꞌahua para nú necaꞌahua beneꞌnu,
    neli saꞌalunu stichiaꞌnu.
  mbc-NT: Mîrîrî kupî mîîkîrî uyannokontîponya, î' taasa' tîuya yawîrî. Maasa pra
    seru'ye' pepîn mîîkîrî.
  ndg-ndg: Ywembe ywaabakemile ni mwaminifu, ni ywembe nga mwenye kupanga.
  wsk-wsk: Kakirip nina ninga aru taso umu, nu diram la karo tua ko kari se, nu uwutata
    bitirukko.
  toj-NT: Ja ma' stzaunejexi mi ni nunca oj xch'ay sc'ujolexa. Oj ni c'ot smeranil
    spetzanil ja jas yalunej cani.
  kkl-kkl: Allahri “Naringe taukang” aro a'un yopsiogpa, Eldi salag pibogne neneko
    angaro yabinep komdi otsik uro ualul.
  tbc-tbc: Anut aŋ igiaŋ a, iŋsen pempem mi siganen ru iganuri da, ago yan lo ru dugo
    ibol ak ago mi, mel an igane ilasa wa.
  sna-sna: Iye anokudanai akatendeka uye achazviita.
  smk-NT: Mapagmatalkan yay Dios a syay nangayab komoyo, kanya' nin gaw'en na in komoyo.
  grc-TCGNT: Πιστὸς ὁ καλῶν ὑμᾶς, ὃς καὶ ποιήσει.
  gof-WFTW: Hinttena xeegeyssi ammanettidayssa gidiya gisho, hessa I polana.
  spa-BLM: Es fiel el que os llama, que también lo hará.
  kyz-NT: Janeruwarete 'ga futat 'ã jane mũ'ẽ wemiayuwamũ. 'Ga 'ã jane muesageu jane
    mogyau oje'jawe. Nomoka'jami futari 'ga u'eawera. U'eawer imũ etee futat 'ga mama'e
    apou pẽ nupe.
  dao-dao: Nangmi ning jah khüki cun sitihkia kya lü acukba ning jah pawh khai ni.
  cya-cya: si'yana ñi ndi'in cha' 'in ñi nu nsi'ya 'in um, lo' cu'ni ñi cha' nu cua'
    mdi'in tyaa ñi.
  wrk-wrk: Nyulu ngambalangi Buwakanya Kud. Nyuli yarrijba narrinya nanganginmuku
    jandanyimuku, baki yuku nyulu yabimbaka bukamba yaji. Yuku nyulu yabimbaka narrinya
    jungunkanyi kunyba, jungunkanyi yurlurrmba nangangi, dujangangi nangangi jangkurr.
    Yurrngumba nangangi jangkurr jungkuka duja. Miku nangkiyi yangkalamba God nanganbunanyi
    jangkurrnanyi. Janyulu yabimba nanda jali nyulu yanyba, janyulu yabimba.
