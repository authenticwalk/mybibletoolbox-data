  pon-2006A: Ih me ketin malipeikumwaildo pahn ketin kapwaiada met, pwe ih me ketin
    loalopwoat mehlel.
  maq-NT: Me xi tivaxijin nuju ne, cjuaquixi xi chja me. Hatuxa sahmichihin me hacutjin
    xi chja me.
  hto-hto: Omoɨ Ocuíraɨma Jesús dáɨnana jaca oni jɨáɨuaimo úinide. Afémɨe nana bífuiaɨna
