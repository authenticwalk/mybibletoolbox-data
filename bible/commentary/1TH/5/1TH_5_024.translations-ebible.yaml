  aly-aly: Inngarlap Akngeyelan mpwarem alakenh arrewantherr, rarl ayerrpelew arrenhantherrenh.
    Rap nthakenh iwerl-alhey-angenh arrenhantherrenh, arrangkw-anemarl.
  wiu-wiu: Kipa one wa kayo oa motoko agome tou wa oka toa-kama taatekoa tokala tokono,
    tone ina kowitikakomo yakoa too.
  swe-swe: Trofast är han som kallar er till detta. Han ska också göra det [helga
