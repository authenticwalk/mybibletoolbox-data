  tgj-tgj: Yvvdw nonua gokdunv hv um rireku, ogulvgavbolo hv mvngging dubv rinv ngv.
  gui-NT: Tumpa oyapota co cuae. Echa jae peparavo ma, jare jecuaeño oyapo jei oyapota
