  ces-NKB: Ten, který vás volá, je věrný a on [to] učiní.
  cui-cui: Nacom ponxae xua paca wʉn duba pia paca exanaenexa piamonae tatsi, bapon
    xainyeya pepaebin. Mataʉtano bapon exanaena pocotsiwa xua bayatha yabara paca
    tsiwʉnae muxu duta.
  boj-2014: Qotei agi niŋgi metŋgej qaji a na niŋgi aqaryaiŋgimqa iŋgi bole kalil
