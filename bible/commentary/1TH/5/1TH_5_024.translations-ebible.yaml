  gym-NT: Ngöbö mun käräkä abra tä ja kukwei mike täte era metre amne kukwe ne rabadi
    bare täte jökrä ie.
  azg-NT: Nquii Tyoꞌtsꞌon na iqueenꞌ jon ꞌoꞌ, conduihin na itsiquindë jon, juu jon
    ntsꞌaa jon tsoñꞌen jñꞌoon na icoꞌ jon ꞌndyo jon.
  bhd-bhd: तुश्शो कुजाने बालो वफादारे, तै एरू केरेलो।
  too-NT: Ixlīhuāk huā'mā' Dios nacātlahuani'yāni' como ū'tza' a'ntī cālacsacnī'ta'ni'
    lā' ū'tza' tlōkentaxtū.
  ind-AYT: Ia yang memanggil kamu adalah setia, Ia pasti akan melakukannya.
  cjo-NT: Paerani riyoyaakimi riraga Tajorentsi. Iroñaaka eero ramatawiteeyemini,
    aritaki rantakiro maawaeni ikanteeyakimirini, rowameethatemi.
  nsn-nsn: God teke kila tamiuoum, inggon a uauaman tere turung guatampe tar ineteninanine.
  san-DEV: यो युष्मान् आह्वयति स विश्वसनीयोऽतः स तत् साधयिष्यति।
  tna-NT: Micuana dharejiji Diusu da butsepi. Tuahueda daja micuana saida yatayu,
    mesa jamitsuti a bahue putsu.
  lid-lid: Kindrei atehei aha badeh, tan amwenen, ma iy amwenen badeh, mwasin mwasin
    labai, ma iy kameh amekes aha asahan mwasin, ma ari ndra-in winiyan bare madan
    ja bwe.
  wim-wim: Nil God alangan ump niiyang niiy yipmam puk nungantaman yipam iiyāna, aꞌ
    puth nilam thonam alangaman ngul minaman piꞌow niiyang aꞌ maꞌ-aathow niiyang min
    anman iiy-iiyān. Nilan kan-kanam wik nungantaman piꞌow, wik keꞌ pipiy, yaꞌa.
  zga-M: Umwene uvi avilangile igolofu hange vimwene ivomba.
  yom-yom: Mutu wulutela widi wukuikama ayi niandi wela vanga buawu.
  eng-NNA: God himself picked you to become his own people. He is dependable, he will
    make you really good and keep you safe.
  san-SIN: යෝ යුෂ්මාන් ආහ්වයති ස විශ්වසනීයෝ(අ)තඃ ස තත් සාධයිෂ්‍යති|
  yut-yut: Piŋkop ji yaŋ damgut uŋun da jikon pi aban uŋun yo morap noman tokdaŋ,
