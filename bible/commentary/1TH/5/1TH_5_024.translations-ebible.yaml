  bjk-bjk: God ewe nang ibo xukuwe e mum, irabo pet ina na, möxösa, ine ibo wewet
    eörin abo tinenge re ine.
  msy-2020: Godɨn ian diazim, a uan akabar gɨn ghua bizibagh amima da guizɨn otifi.
