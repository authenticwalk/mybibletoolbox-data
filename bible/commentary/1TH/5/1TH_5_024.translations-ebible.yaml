    kanaykichipa, yanapankami alillata yuyarik rurak tukunaykichipa.
  dop-dop: Wei ɩ yɑɑ-mɛ tɔ ɩ kɛ́ kʋpɑŋ. Pǝ tɔɔ kɛ́ ɩ kɑɑ yele-mɛɣɛ tɑɣɑnʋɣʋ kɛ mpʋ.
