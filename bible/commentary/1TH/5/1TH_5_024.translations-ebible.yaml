  huu-NT: Jusiñamuidɨ ɨɨnogamɨena jira, iese omoɨna fɨnoite.
  jiv-NT: Yus atumin untsurmakmarumna nu tímianak uminiaiti. Nii tana nuna yawe̱tsuk
    túrattawai.
  otm-NT: Nu Oją gue'a bi zon'nahʉ, ngubʉ da 'yøt'ahʉ. Nguetho di ją'ts'a im ma nɛ
    da 'yøt'e gätho na.
  dah-dah: Deŋ hoy dirde hi al Al Kuruŋbe deŋ gwaha direŋ yeŋ biŋa tiyyiŋ goyen biŋ
    sir ma yeŋ hiyen. Niŋgeb meremiŋ go po gama irde yiŋgeŋ diliŋde wukkek diryeŋ.
  tnk-tnk: Kumwesən rɨnəkwein raka kɨmiaha, nənə, kɨmiaha hiəukurən nətɨɡiteien irə
    mə in tro narimnari me nəha.
  kpr-kpr: 'Bajari ne aghi eraira aimi, roera setena amo, nune ari sirorarira. Ainda
    beká mo: nu rea ari sarira, amo arira.'
  san-IAS: yo yuṣmān āhvayati sa viśvasanīyo'taḥ sa tat sādhayiṣyati|
  nho-nho: Te tama ni aru atu ki oo ake kootou kiaa Ia raa ma ki haia a Ia naa vana naa,
