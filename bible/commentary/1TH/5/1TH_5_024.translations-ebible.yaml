  kpf-kpf: Gâsuziŋgipŋâ sâi kâtigemap, zâk zorat nep tuum naŋgâbap.
  ppo-ppo: Dia̧paae ape du betere sekȩ́né ama dia̧mó eraalopó du betere ala ha̧sókó
