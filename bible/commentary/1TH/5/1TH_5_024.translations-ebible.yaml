  hin-2017: तुम्हारा बुलानेवाला विश्वासयोग्य है, और वह ऐसा ही करेगा।
  wol-KYG: Ki leen woo de ku wóor la, te moo koy def it.
  bef-bef: Huꞌmau lenali yagapanaꞌa leneleꞌmoꞌehina bouba, yaꞌma hu lepalalube luto
    kaga moloꞌehinaꞌa meheꞌmise lelito buto li su halinaꞌmu yabe.
