  kmk-kmk: Mataḻgodan si Apudyus un nangayag kan dikayu ot koona datu.
  cao-NT: Jabi mato ó bësohi quiha Dios, naa mato quënanish cato. Quiayamahi quiha.
  bbr-bbr: Anut nukas ak urwarowon, ko kon ämän orip orip tainoriäu, okon, ko kiro
    onok keseraun äiewon epar keserai.
  inb-inb: Taita Dius kam­kunata agllag­ka, mana llu­lla kan­chu. Pai­lla­ta­ta­mi
    nuka imasa mañas­ka­sina ruran­ga­pa ka.
  hrv-hrv: 'Vjeran je Onaj tko vas poziva: on će to i učiniti.'
  box-NT: Le Dónbeenì na von mia wee wé bìo le dó mí ɲii le mí ì wé. Lerɛ́n
    lé dìo á à wé mu á à tií ɲii.
  ote-NT: Hingui pata rá mfeni núꞌa̱ toꞌo xa zohnꞌaꞌihʉ, ne go gueꞌa̱ da ꞌyøtꞌe.
  wnu-wnu: Qenu anmaribigor eng qoregen ar, end ende ebeiba.
  zam-NT: Diox co' mcui gu', Diox lique' le' ryete con' ndxè' gàcque' loo gu'. Loo
    Diox ndxàp na' yalxla's no ndxela's na' thidtene.
  zyp-NT: Naaning a ca ypaw he cawh zingchuipaw cang ka, ma cawh Ama tah a tua a.
  sey-NT: Mësarute soisiquë ti tayomaꞌquë api. Ja̱je paꞌina, i̱ caseꞌeje̱ paꞌye ne
    ti̱ꞌajaꞌquë api.
  nvm-nvm: Regavo God fun usuibe ja kege afuon ren. Regavo madu fu e ir kufuikin bakin
    ijefuon vuak fok na joifuon sirimamejo iji fu keno kiek.
  mps-mps: Tama te dage i wali God agai te sę dage dali mu tiwaibao. Magi baso meni.
    God agai te tigidali sę yaibao wali, te sę tigidali agai ebo dao.
  pab-NT: Kawihenere xiso ite nikare tyoma, maisaiya maotyaneta xiso.
  llg-llg: '@see-verse:1TH.005.023'
  kyf-kyf: -Lagɔ -ɔ laa aɩn, lɛ ɔ yia we nʋa. -We ka gbʋ -wa, ɔ'ɔ -salɩ -bha ɔ wɛlɩ
    la.
  tpi-tpi: Na God i bin singautim yupela, em bai i mekim ol dispela samting i kamap
    long yupela, long wanem, em i save bihainim tru olgeta tok em i bin mekim.
  mih-NT: Maa ra i casi sii ndo, ta cuu cunɨɨ iñi yo sii ra vatyi cua zavaha ra tandɨhɨ
    cuii cuhva ya.
  qvh-NT: Salvamagninsi Tayta Diosninsi nishgancunata imaypis cumplinmi. Saymi imaypis
    yanapämäshun jusaynagta tarimänansipä.
  kms-kms: Wuti nungoqi ngam nirauq ninde wandi kin te ni puq nen ye. Te pugri ni
    pripri nikin wand ane tuquine yumbo puq nen ye.
  agn-agn: Ang Dios ang naggoy ong nindio ay mataligan ig boaten na enged tang mga
    bagay ang na.
  nhi-NT: Yehuatzin naquin onamechonnotz comochiuilis nochi nin, pues Yehuatzin nochipa
    comochiuilia tlen conmihtaluia.
  ttc-NT: A tetz otzaj uk'len te etetz [tzan eten ikxji], b'ix [komo] tetz jun yolin
    [astilji] ok'uluyonkix ikxji.
  dan-1931: Trofast er han, som kaldte eder, han skal også gøre det.
  kwj-kwj: Kunu uchandau hima ri Gotri, rini hima kipe naha, o ri sawero hingambwa
    ri wosi sindau.
  vie-OVCB: Đấng đã kêu gọi anh chị em sẽ thực hiện điều ấy, vì Ngài thành tín.
  kze-kze: Áánútu áraikona ááimba póna kwená kwaási-i'a umátinkaindayavena tááyaraiwai
    kwemó siráinteni'a mirá umátinkaniye.
  mpj-mpj: Yilta Mama jiilu-nyurranya nintilku jilanyanyurra nyinakura. Mirta palulu
    kulira junkuni, paki, yiltalu-nyurranya nintilku.
  lbk-lbk: Siya chi nan angnen Apo Dios ay nangayag ken chakayo tay kaaafolot siya.
  mto-NT: Je̱ Nteꞌyam, juuꞌ veꞌe myaaxu̱xju̱du je̱tseꞌe du̱kutyún juuꞌ veꞌe kya̱jtsp,
    je̱ꞌe̱ tseꞌe myakꞌijtjidinup o̱y je̱ts vaꞌajts.
  bzh-bzh: Anutu sën ggooin ham raḳ lo su rëḳ gevuu ham na rë, gaḳ yö rëḳ medo
    medoḳ vu ham.
  guj-2017: જેમણે તમને બોલાવ્યા છે તે વિશ્વસનીય છે અને તે એમ કરશે.
  jvn-NT: Gusti sing nyeluk kowé, Dèkné bakal nandangi tenan. Dèkné bakal netepi janjiné.
  byr-byr: Sareꞌ Gotɨyai yɨhɨthahɨlakɨvanɨkei gazagaasagaaꞌ tewaanyabwi yadei sana
    yɨhɨmwaaihadelyɨ.
  ian-ian: Ngwuk kat waa nyan God Sɨmblan vat yilɨga nyan ana ndɨ. Wanda nyaangɨpmba
    yigiyandɨ. Ngwuk kat kwunakiyowun waa wandɨ. Kwunakiyandɨ.
  hun-hun: Hű az, aki elhívott titeket, és ő meg is cselekszi azt.
  mcf-NT: Nuquin Papa nuqui Esus tantiamequid muesambo nec. Adquid icquin ambi chiacpadomboen
    nuqui chieshtomenquio iquendac.
  kjs-kjs: Gote-me nimi yaaloma muma epe kone ade abuna nimi madaa wia-pulu nipumi
    raba mu aaya.
  mni-mni: Nakhoibu koubiba Ibungo mahakna masi toubigani, maramdi mahakti thajaba
    yabani.
  yad-NT: Ni̱tiy natuvyu̱y, ne quivu̱rya ji̱ta day, ni̱ni̱ ji̱ta ra̱jto̱tanintyirya.
  mxb-NT: Dá chi̱ iin na̱ ndaa̱ kúú Ndios, na̱ ni̱ kana ndoꞌó xoo mií ná, ta no̱ón
