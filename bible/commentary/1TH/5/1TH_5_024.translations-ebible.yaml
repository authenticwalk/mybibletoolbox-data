  eng-WMBB: He who calls you is faithful, who will also do it.
  zat-NTPS: Bénnea' bláwizre̱' le'e naque̱' li lazre', na' Le̱' gune̱' xúgute̱ da
    caní.
  spp-spp: Kileŋi u à yii yyere ke, u sí lire pyi, ɲaha na yɛ ɲwɔmɛɛ niŋkinfoo u ɲyɛ
    u wi.
  zty-NTPS: Dios žone' kan ẕnne', na' nake' Bennen' bḻiže' ḻe'e. Ḻekze' gone' da'
    ki.
  mek-mek: Iifa gome Deo oi eifanimi auga kapaꞌina epakoꞌania eifania auga agekapa.
    Ega puo lai apakoꞌania kapaꞌina amegamega penia auga agekapa paisa.
  aey-aey: Utaaden eu uqa nalug mecca. Uqa wawagana cabi oc sanan men, uqa cabi eu
    qee ihoc lec qee culiaun.
  urd-GVH: जो आपको बुलाता है वह वफ़ादार है और वह ऐसा करेगा भी।
  ycn-ycn: Tupana a'arí icá rijhua'atéjena penaje. Ricaja caja la'ajeri ijló nacaje
    rimacá inacu que.
  djr-djr: Ŋunhi ŋayi nhuna yäku-lakaraŋalnydja ga märraŋalnydja nhuna, ŋayiny dhu
    ŋunhi djäman bala yan, ŋunhi nhä ŋayi gan guyaŋan ŋäthilmirriyaŋal nhuŋu, yakan
    ŋayi nhuna dhu ŋunhi nyäḻyundja.
  kvg-kvg: Mbumbukiam, ndego zo gezøndo-akha, ndego unimanqatín. Ndego ndø̀matanám.
  rug-rug: Asa sapu tioko gamu si kote evaṉi saripu gua sara, sina Asa mo si ta ronuena.
  hop-NT: Noqw God umuy wáṅwayhqa pan umuṅem yúkuni. Pi pam soon qa lavayiy aw antsanni.
  san-URD: یو یُشْمانْ آہْوَیَتِ سَ وِشْوَسَنِییوتَح سَ تَتْ سادھَیِشْیَتِ۔
  heb-LB: אתם יכולים לסמוך על האלוהים אשר בחר בכם שימלא את כל הבטחותיו.
  caf-NT: Ndan dutejih ka nuhka' dani, 'en 'aw neladootnih ghait'ah, 'ink'ez 'en nuhwhuba
    'uwhutelilh.
  mio-NT: Ni nacachi ra chihin ndo, ta cua savaha ra cuhva ni cati ra, vati cha ndicha
    ra.
  srq-NT: Ũquɨ̃ nda Dios saã ja jẽje. Ae quiarei ɨchõɨñosa reã tuchɨ.
  kje-NT: Makromod Lalap man poluwedi mi me'e, mehen hi'i ha onne namwali, ono Ai
    namkene hi'i Nin nou na'akeme namwali.
  gaz-gaz: Inni isin waamu sun amanamaa dha; waan kanas ni godha.
  kud-kud: Yaubada ivesinuwaigomiu, iya Taudumwalu eeta hava bada iwalowedi'o mata
    ipaihowaidi.
  urb-NT: “Tesaron ok ta pe har ta ihẽma'e ta ke” aja Tupã pandu katu. A'erehe pehẽ
    riki katu te aja me'ẽ a'e mu'am ta tĩ. A'e pandu katu, ame'ẽ ke a'e ma'ema'e katu
    tĩ.
  fra-LSG: Celui qui vous a appelés est fidèle, et c’est lui qui le fera.
  san-HK: yo yuSmAn Ahvayati sa vizvasanIyo'taH sa tat sAdhayiSyati|
  cak-SNT: Ri Dios can man jun bꞌay xquixruyaꞌ can ruma jajaꞌ ri xayuon ivichin, y
    jajaꞌ can xtuꞌon iviqꞌuin incheꞌl ri nuꞌej.
  uvh-uvh: Beng sini' Anutu adi indi didimengsa' iikga' sura katininita'. Ka adi sasuk
    ka tim titi u kabinga inga' nua'bu tipkadofi ning guk mo' sini' tita', wara' adi
    sasuk ka adi kuma' tanga katisanggu' wa unggungsa' yaranga tasaminga karengsa'
    ira anting.
  ino-ino: Anumaya Koti'a lapa'kaeyafe ke hiketapa akai'ale akeno Akaeya kanale fatako
    Ne mai'neno “Ina kava hukoe” huno hu'nea ke alakepa huno huke.
  gnn-gnn: Godthu ŋayipi djarr'yurrunanydja nhuna, bala nhanŋuwayliliyaŋalana ŋayi
    nhuna ganaŋ'maraŋala, ga ŋayinydja ŋunhi märr-yuwalkthinyaramirri yana. Yuwalkkuma
    yana ŋayi yurru djämanydja yukurra nhokala ŋayaŋuŋuranydja, ŋäthilimirriyamana
    nhuna yukurra ŋurikinydja ŋunhi ŋayina yurru nhuna märrama nhanukalay ŋayi wäŋalili.
  yal-yal: Ala naxan ɛ xilixi, na tinxin, a tan nan na ligama.
  cnt-NT: I₂ma₂të₃ quián'₂ 'nia'₂ tí₅ bá₄ jág₁ quió'₅, jaun₂ jme₃ti₃ bá₄ ca₂le₃jë́₃
    a₂në₅.
  tif-tif: 'Ipni yim-buu-im-taldang almi mepso tiisa, God ali ami weng kuka-daa-lom:
    Kanolokomi kayi! kalba kaa, lolokoma disa. Kemin, alalta taba-lom kipni kukup
    mafak uyo kukan-tiiyokoma te!'
  nlx-nlx: तुमूह हादणार बोरहावालो हे, एने तो ओहलोस केरी।
  apw-NT: Nohwíká ánṉiidń da’áṉííyú át’éhi nlįį, áń dawa łayile’.
  gum-gum: Tru ñimun wamabiibe, nøbe maig taigwan treeg marøbig køn. Incha nøbe treegwan
    martrab kuinrrun.
  not-NT: Jirai icoigaiguëmi Tosorintsi. Yamai quero yamatobitimi. Iromoncaraquero
    Irinibare, iraganinataiguëmi.
  plu-plu: Ku pariye Uhokri gikaksan wotwiy in ka mpiya hennentima. Ig kaniy wixwiy
    adahan wixwiy humaw barewpityepwi. Ayge nikwe igwa barewpithawiy ariw madikte
    upathawniwiy.
  iou-iou: Täŋpäkaŋ näk nadätat, Anutu tämagut täyak, man burenigän yäwani unitä imaka
    yäyat ŋo inken bureni api täŋpek.
  ntp-NT: Ʌgai ismaacʌdʌ ʌcovai gʌnvuvaitu vʌʌscʌrʌ ivueeyi istumaasi ʌgai aagai dai
    sʌʌlicʌdʌ gʌnnuucadacamu ʌgai.
  rai-rai: Ia baa i wataa pa muaat i dowot, in paami ut lenmaa mitul aaringi.
  haw-1868: He oiaio mau ko ka mea nana oukou i hea mai, nana no hoi ia e hana.
  ffm-ffm: Nodduɗo on oo yo koolniiɗo, kasen duu kanko tabintinoyta ɗum.
  arb-NAV: فَإِنَّ اللهَ الَّذِي يَدْعُوكُمْ صَادِقٌ، وَسَوْفَ يُتِمُّ ذَلِكَ.
  cop-CNT: ⳿ϥⲉⲛϩⲟⲧ ⳿ⲛϫⲉ ⲡⲉⲧⲑⲱϩⲉⲙ ⳿ⲙⲙⲱⲧⲉⲛ ⲟⲩⲟϩ ⳿ϥⲛⲁ⳿ⲓⲣⲓ ⲟⲛ.
  sri-sri: 'Marĩpʉ mʉsãrẽ ĩgʉ̃yarã ããrĩburo, ãrĩgʉ̃, beyepídi, i ããrĩpereri ĩgʉ̃ mʉsãrẽ:
    “Ãsũ irigʉra”, ãrĩdeare diayeta irigʉkumi.'
  nal-nal: Nakmai ina xa viring nim, naan kat falos a dorang sina, ma xana giu a zaan
    angkanaan.
  kyq-kyq: Raa daŋseno se, naan̰ Ꞌkɔŋ tɛɗn nakŋ se, taa naan̰ se debm tuj ɔrmin̰ eyo.
  kwd-kwd: God ne'e firi 'amooru, ngaia te'e agea 'ola lo'oori, suria ngaia te'e agea
    'ola na ngaia 'e iiria.
  ded-ded: Anutu heitaingunuec, ye yoacdedea modacma uaya mekecma mesiude.
  ewe-ewe: Nuteƒewɔlae nye ame si yɔ mi, eya ta awɔe ade goe.
  nuy-nuy: Nubagi na-God nanii-gaḏii-yinyung, ni-jambarrg-bindiyung. Bagi-yung ani-waṉbina
    danila-yung-galawaj niga.
  cop-BHC: ϤⲈⲚϨⲞⲦ ⲚϪⲈⲠⲈⲦⲐⲰϨⲈⲘ ⲘⲘⲰⲦⲈⲚ ⲞⲨⲞϨ ϤⲚⲀⲒⲢⲒ ⲞⲚ
  buk-buk: Yac akêŋ whiŋ bu Anötö, naŋ kêgalêm mac sa, naŋ oc ŋgô yac mba mbec ma
    kôm ŋandô sa.
  pri-NT: Ba wà Pwiduée na ée jèe todàwà, âna é coo goo ê auina kêe, â ée mwa nye
    pacoo diri ê pâ pwiibà.
  zpq-NT: Diosen' ben' ba gwleje' chio' cont naccho xi'iṉe' chone' con da' že' gone',
    na' da'nan' gone' cont gac lažda'ochon' xilaže'.
  por-TFT: Deus chama vocês a serem um povo distinto, e ele é fiel. Portanto, tenho
    certeza que ele vai fazer assim.
  gwi-NT: Vit'eegwijyąhchy'aa gwitee tr'anąąhchįį t'ee deehee'yaa nyąą gwik'it t'ihee'yaa
    t'inchy'aa.
  gvn-gvn: Godungku bama nyungundu kunjan-kunjal. Nyulu wawu ngana junkayku bundanka.
    Nyulu ngananga junkurr dajil, ngana junkayku bundanka yala nyulu ngananin promiseim-bungan.
    Nyulu junkurr dajilkuda.
  nna-nna: Ngarrkalungarra ngurrju marnanyurrinyi palinymili waljarrangu jarrinyaku.
    Paliny yirnikata, ngalypa yiji jilkulunyurrinyipa tukulu kalkulunyurrinyi palinyju.
  nhy-NT: ToTajtzin Dios katlej oamechnotzke para xitlaneltokakan inawak Cristo, Yej
    kichiwas nochi tlan techilwia porke Yej nochipa kichiwa tlan kijta.
  asm-FB: যি জনে আপোনালোকক আমন্ত্ৰণ কৰিছে, তেৱেঁই সেয়া কৰিব, কাৰণ তেওঁ বিশ্বাসী।
  okv-okv: Eto ungo siriketo amita toho ava umbuna embo amo tumota ari haite avoeto
    erena amo aisuja.
  mxt-NT: Ra cha nacachi̱ chi ndo, cuví cunyee iñi yo chi ra, vatyi maa ra cusacuvi
    ra tandɨhɨ maa ihya.
  tzo-NT: Yu'un laj xa yic'oxuc ti stojol ti Diose, hech yu'un jun yo'nton ti atojolic
    mu xascomesoxuc. Ja' chaxchabioxuc.
  ind-AGS: Orang yang memanggilmu adalah orang yang dapat dipercaya, dan dia akan
    melakukannya.
  omw-omw: Kotiva nkyi nyaanrama taiva qutaaqama kyeroma nkyi kyaahaqamaqiro quananro.
  yrb-yrb: Godima ya Danu adarabu we mune odiba Dawa imueta aika maika da ufite i
    nesia yaba rorowarau uegou ufisu.
  maa-NT: Nga xi̱ta̱ kixi̱‑né jè Nainá xi xó kiìchja̱‑nò, si̱ìkitasòn yijeé kjoa̱
    koi.
  mcq-mcq: Hu nihoꞌo pauchaviꞌinijara a ꞌumenanaꞌomo Hu aneja venajaho ve parahuna.
  sus-A: نَشَن وٌ شِلِشِ، عَ نَ عَ شُي شَنبِ رَ، عَ قَمَ نّ عَ رَبَدٍ.
  jpn-1965: あなたがたを召された方は真実ですから、きっとそのことをしてくださいます。
  fra-SBL: Celui qui vous appelle est fidèle, il le fera aussi.
  yka-yka: Asal hinang Tuhanin du inin peggeˈ iye mameneˈ kaˈamin, duk kapangandelan
    teˈed iye.
  mle-mle: Aw nyan lakwubana adi gwuraam tasakwudi God di dikidi gwalugwum tigwurkikik
    di atawa kwurkinaad, di aal kwurik wakwada jaav kwurkwadalik tikuw.
  shp-NTPO: Jan mato kenaitonra, ja yoiaibo senenhai ixon, nato jawékibo mato betan
    senenhanoxiki.
  aom-aom: Iae huro ëhi ajëmiꞌëꞌe rabëni jemë hesinö rinëgade aho God hu nue gemu
    uehorovaje aëro jiëꞌëro.
  geb-geb: Fhe Bakɨme nden kamgi, ana mba tɨvir nden muunga. Ne khaŋ muuŋgi, ana wo
    nzuai buni, ana zam nta zɨn vui.
  bsj-bsj: niwo kome ni kendo ken.
  cak-cak: Ri Dios ri noyon ivichin, can quiri' na vi xtu'on, roma rija' can nu'on-vi
    ri ru'in.
  chf-NT: Toj u t'an ni machca u yaconla. Che' chich u xe u chen une ca' jini.
  tlf-tlf: Ipmi imdep meng ilami miit tem daa-se tinum God iyo imi weng kwep daa-nala,
    “Bo kanubelan-temi o,” agela uyo, ilo kolan-temaala binim kale, yagal tebe ipmi
    kuguup mafak uyo kupkan kebelan-tema ko.
  piu-2006: Yilta, Katutjalu nyurrangarrinya nintilku yalatji tjukarurru nyinanytjaku.
    Wiya paluru kulira wantiku, wiya, yilta nyurrangarrinya nintilku.
  poh-NT: Reꞌ nipahkanic niban je chawi̱j tak reꞌreꞌ, til chꞌiclic nicꞌux chi naribanaric
    awu̱cꞌ tak ruꞌum nok reꞌ Dios xsicꞌbic cho awach tak, coric wach rikꞌorbal chi
    ribanaric paꞌ bih take rikꞌorom jeꞌ woꞌ chi rimahsjic wach i camanic ripꞌutum
    cho awu̱cꞌ tak.
  tue-tue: Cõãmacʉ̃ teerora tiigʉ́daqui. Cʉ̃ʉ̃ mʉ́ãrẽ beserigʉ cʉ̃ʉ̃ jĩĩrirobirora
    tiigʉ́ niiĩ.
  bjp-bjp: God ae i tawi pes ta gam, in tel u arae, wara le i fasuut orek kia la tom.
  xon-xon: Uwumbɔr u yin nimi na ye mbamɔndaan la, ki ga ŋa nimina mɔmɔk.
  tzo-ZNT: Ti Riox ti layiqꞌuique ta onox spas ti cꞌusi yaloje. Chaxchabiic, chasqꞌuelic,
    mu xaxchꞌayic.
  mpm-NT: Ti jandaa kuɨtɨ kuu jnuꞌun ni chiso ya, chi maa ya ni nakaji ya yoꞌo, ti
    jandaa ndixia kuu ja siuku ya jnuꞌun un.
  ots-NT: Xí nzohquijʉ car Tzi Ta ji̱tzi pa xí cjahqui í mɛjtiquijʉ. Guegue da mɛzquijʉ
    rá zö hasta ʉ́r ga̱tzi, como i zøjte göhtjo ca i ma̱.
  hoy-hoy: नीमव कारावाळा विश्वासलायक आन, अदिक आव हिंग अच माळ्यान.
  amo-amo: Unan kidegen ame ulenge na adin yichu fi, ulenge na aba su.
  pjt-pjt: Panya Godalu nyuranya ngurkantankunytjatjanungku mulapa alatjiṯu nintilku
    palunya kutju tjukaṟurungku waṉaṟa palyanyku nyinanytjaku, panya paluṟu nyuranya
    aṯunymankunytjikitjangku kalkuṉu munu paluṟu kalkuntjatjanungku palyalku alatjiṯu.
  cwe-cwe: Yeye yowatanga mweye kezatenda ivo, kwaviya ni mwaminika.
  daa-NT: Ŋaar kaak koliŋko-ak, kaawoy rakki di, ho ka seener, ŋaa necin taat ŋa kaawtu.
  mlp-mlp: God ne gililewunta na in i gilumsihnan bilamta nazaq diq in emaqta. Nazaq
    iyan ya nawa ne gimen God bulonta nazaqmo in tiqem negdaq.
  ape-C: Aria Iruhin douk nahwarep um pugipesh ananin baraen aria apa nagipeshen wosik
    ihinyumorim baraen anan nakriyen iri. Namudok aria anan ta nutaurumep pupe wosik
    arigaha ahudok yopuhi nyumnah Debeini Jisas nutanamori ahi.
  bgs-bgs: Tumanán ka Manama ni langun su ágkasarigan sikandin na igsalin ákniyu.
  faa-faa: Asiamo re koteaka risikiasimo reane Kotimo murikimasapo. Murikimasasamo
    re koteaka susu risikiasimo epo ayiakakosapo. Epo ainane kakaro ereketaesapo.
  kik-kik: Ũrĩa ũmwĩtaga inyuĩ nĩ mwĩhokeku, na nĩakahingia ũhoro ũcio.
  cap-NT: Yoozqui anc̈huc kjawzic̈ha niiz̈ partiquiz cjisjapa. Yoozza niiz̈ taku panz̈
    cumpliñiqui.
  ksr-ksr: Oŋoonji, iinoŋ qaaya pondaŋ otaaŋkeja. Kawaajoŋ mono qamakooli iikawaa
    so ama oŋondaborowaa.
  eng-TNT: 'Faythfull is he which called you: which will also do it.'
  sbs-sbs: Yo sepahala jiyena ya va misumpi, iye hape yasana ka pange ichi.
  sue-sue: Nikare zawa towia ami nikare oko duamunoya. Nu bua dago wero pesunamunoya.
  fra-NCL: Celui qui vous appelle est fidèle, et c’est lui qui fera encore cela.
  snn-NT: Mësacuare choisi'quëbi yua baguë cani jo'case'e'ru güina'ru yo'oja'guë'bi,
    tin yo'oye ro'tama'iguë sëani.
  atb-NT: Nungmoq lé ji yu é Sû gi, lhumzuî é Sû nghut lhê mù, Yhang, shí hkyô lé
    kut râ nghut lhê.
  cek-AK: Nangcae kawkkung Anih loe oepthoh, sah doeh sah tangtang tih.
  bkd-bkd: Sa Dios ha iyan mighimu inyu ha tumutuu buhaten din haena ta kasaligan
    gayed.
  ctu-76: Xuc'ulʌch jini tsa' bʌ i pʌyʌyetla. Mux i lu' ts'ʌctiyel pejtyel tyac ili.
  lac-NT: 'Mʌ'' ja wirej, a C''ujo'' u bʌjiri'' pʌyo''onexe'', rajen cu yajquintico''onex.
    Rajen a C''ujo'' taj cu ya''aric to''onex: Je'' u ta''quico''onexe''.'
  xla-xla: Epedeme Godta wua꞉ dla koko i halomelepe. Adipalati, wua꞉ sisilamuwa Godye
    ya꞉ta yu atlale dolumoloweye pomelesemde.
  xav-NT: '''Re ĩhâimana u''âsi mono hã tinhib''a''uwẽ da, te te ''re ĩ''aipisutu
    za''ra wa''aba mono hã, umnhasi uptabi wa, te za tô te te ''re aipawaptob za''ra
    wa''wa, ĩwẽ na si ''re anomro u''âsi aba mono da.'
  cuk-cuk: Ar Bab-bemarse-gochadi, dule-yardakedsulid, anmarga-ibmar-saoye-sogsadi,
    bela imakedsegad.
  tbf-tbf: Eie ese ta nga vile nga, a ko tuktuk si ken sar nama ma ta tsang vaotie
    ine.
  uig-CYR: Силәрни Чақирғучи болса садиқ-вападур, У уни җәзмән ада қилмай қалмайду.
  ikw-NT: Nye wam sukwuru anụ bụ nye kwesiri ọkwnata ovu, o jeeme nhne ka.
  khs-khs: 'Alake, kiwa seli sita:pesita: kiwa Koteyewi ta:peyakeye. Ta:peyanase,
    kiwa napolo sopolo sita:pesita: Eyewi aupesakeye. Eyewi alusewa heneye hekeyakeye.'
  dwr-ENT: ሂንቴና ፄሲያዌ ኣማኔቴዳዋ፤ ቃሲ ሄዋ ኢ ፖላና።
  pma-pma: Mikilea mivaling desien onami en kei koa vise kami keke mivi onen veni
    kei kilea voumoni.
  atd-NT: Ka Magboboot no nig-abin kanta ka ogtuman to soini su ogkasaligan tad.
  tel-2017: మిమ్మల్ని పిలిచినవాడు నమ్మదగినవాడు కాబట్టి ఆయన అలా చేస్తాడు.
  hat-BSA: Fidèl se Sila ki rele nou an, e Li osi va fè l rive konsa.
  top-NT: Dios tí ca̱lacsacni nali̱pa̱huaná̱tit ni̱ akskahuinán y ama ma̱kantaxtí
    tú ma̱lacnu̱ni̱t.
  msk-msk: Yang Dios yang yagaimo saan kay yaan yang yagapili kanatu, laban yaan kanarigan.
  gyr-NT: Ahe acoi pe poravo vahe oyeupe nara seco tuprɨ vahe. Ahe omboavɨyera opacatu
    co mbahe.
  kmh-kmh: '@see-verse:1TH.005.023'
  ukr-ONPU: Той, Хто вас покликав, – вірний, і Він зробить це.
  emi-emi: Lo ateva ekolokoloam, am rooroo tani atoka tuutuliimim etana, me ia aue
    eghelei isaa o voto.
  zpv-NT: Dxiohs nin gulii laꞌh tu naa Ñiꞌh nin ruzaꞌloh garaa nin rñiꞌ Ñiꞌh, niꞌchin
    nahpa zuhnn Ñiꞌh garaa raꞌ dziꞌn raꞌ riiꞌ.
  gux-gux: Yua n yini yi tie yua tiegi, wani n baa tieni la.
  kos-kos: El su pangon kowos El ac fah oru ma inge, mweyen El oaru.
  ibo-ibo: Onye ahụ kpọrọ unu ga-emezu ihe ndị a, nʼihi na ọ bụ onye kwesiri ntụkwasị
