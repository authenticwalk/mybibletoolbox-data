  zpz-NTPP: Orzeꞌ segur la ni gyicy Ñgyoozh, biñ nu bzu der nu gac nim, gun dub laa
    tiem mi zeꞌ ricy paam.
  zac-NT: Dios gudili lëꞌë të parë gac të shmënë më. Adë rúnëdiꞌi më cambi shtiꞌdzë
