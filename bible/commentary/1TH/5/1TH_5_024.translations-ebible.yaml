  heg-NTPO: '@see-verse:1TH.005.023'
  ptu-ptu: Puang Allataala to untambaikoa' la umpadadii kaha-kaha ia too aka Ia to
    dihannuam.
  bzd-NTPO: Yi tö a' klöo̱'bak, e' ttö̀ moki̱ë. Ie' tö ese ko̱s wawe̱raë.
  kwf-kwf: God fili kamu, ma nia ke baꞋa fulia ru neꞋeri, sulia nia sasia ru nia saea.
