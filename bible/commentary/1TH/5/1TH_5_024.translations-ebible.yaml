  cth-cth: Nangmouh na kakawkung teh yuemkamcu lah ao dawkvah hottelah a sak han doeh.
  mti-mti: Yenan auwanewa me ano amat oraiwa abnawa, meoya me oma ane yenan ape.
  pad-NT: Deus a'onira nagathogatho'iki a'oni. A'onira akadava'ajahakivini-ra kahiha,
    a'onira akadava'ajahakimani'aha.
  twi-twi: Ɔnokwafo ne nea ɔfrɛɛ mo no, ɔno nso na ɔbɛyɛ.
  hlt-hlt: Nangmih aka khue tah a uepom tih amah loh a saii bal bitni.
  tbz-SIM: Kuyie nkùu í soú nkuù di yu kɛ bo dɛ̀ dɔɔ̀.
  san-GUJ: યો યુષ્માન્ આહ્વયતિ સ વિશ્વસનીયોઽતઃ સ તત્ સાધયિષ્યતિ|
