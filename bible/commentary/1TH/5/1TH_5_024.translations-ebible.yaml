  grc-BYZ: πιστὸς ὁ καλῶν ὑμᾶς, ὃς καὶ ποιήσει.
  cpc-NT: Tima tyaaryooshiripirori jinatzi irirori, aritaki jimatakairo.
  nhg-NT: Yejuatzi öque nemiechnutzque iloac de confiönsa, hua quechihuasque ini nönca
    sösantle.
  nya-nya: Amene anakuyitanani ndi wokhulupirika ndipo Iye adzachita zimenezi.
  ngu-NT: On yejhuan omechnotz quichihuas nochi yejhua in, pampa yejhua nochipa quichihua
