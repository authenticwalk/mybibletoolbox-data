  jid-jid: Wawu wa a yo yi'a ahe ni njanji suron, u wawu ni tie ngame.
  wmw-wmw: Akwitani ndi kamilifu, iye átenda vyakupereni tamaa.
  gmv-GGM: Intena xeyigidayssi ammanetidade gidida gish izi hessa oothana.
  ssg-ssg: Haeu pahan amuto sohot seilon tenen pate i amuke. I huhuali amuto nake
    lawe i aile usi waliko ti i kakawen.
  zpo-NT: Lee xaa mrezh be nak tub xaa nali doo, telisa le xaa rese kwaan né xaa.
  poy-poy: Yomberi yakawashema mwenga ndo mwaminika, hakatendi hangu.
  qwh-NT: Acrayäshoqniqui Teyta Diosqa marcäquipaqmi, y yanapecuyashunquim tseno cawacuyänequipaq.
  gaw-gaw: Kayak Nug ag onilagp̱a eṯe ele amu, Nug oo tutuḵu genab ele amunu Nug amu
