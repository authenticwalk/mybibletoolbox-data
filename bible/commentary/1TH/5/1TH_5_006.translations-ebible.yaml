  dop-dop: Mpʋ tɔ tǝ́ tɑɑ pɑɑsǝnɑ tom ɩsɩɩ lɛlɑɑ lɑkʋɣʋ tɔ. Amɑ tǝ́ cɑɣɑnɑ tɑ́ ɩsɛ
