  aly-aly: '@see-verse:1TH.005.005'
  wiu-wiu: Ete ali atoa atu pia meou toa atiki toa mekino, edikoa meamato. Atu piameneya
    mea wedetekoa yatoane uku.
  swe-swe: Låt oss därför inte sova som de andra, utan hålla oss vakna och nyktra.
  cth-cth: Hatdawkvah alouknaw ni a i awh e patetlah maimouh teh ip laipalah, kâhruetcuet
    laihoi ring awh sei .
  mti-mti: Meoya, iyayapan upeba mina den kubvinigimta. Nu numbovit yangunwa mereruwape
