  gnn-gnn: Yaka ŋalinydja yurru yukurra ŋorra yakurr, bitjan ŋuli ŋunha wiripu-guḻku';
    ŋalinydja yurru yana bira'yun nhina yukurra, ralkthunarayu muḻkurryu yana, leŋumiriw.
  yal-yal: Nayi, en nama xi alo bonne, koni en lu en yɛɛ ra yi, en yi en yɛtɛ suxu!
  cnt-NT: Jaun₂ tsá₃ 'nió'₅ guág₃ jniog₄ juɨ₁lia'₂ güɨn₂ i₂lɨn₅₄. Le₁jnio₂ ne₄ bá₄
    jniog₄ 'nió'₅ jmó₁, lei₅₄, 'en₅₄ dsɨ₅.
  tif-tif: Kemin, nuli kutamiip tem kawu bomdup God ami lak duulin disa kiiltap ke
    akan unemin disa; nuli ti suunkup titil-biki-lom aket tangbal-kup fukun-bam ale,
    kukup mafak kanumin kaami aket tildang tulu kaa, talalu aket fuku-daa kela-yaa-bamduwa
    kayi!
  nlx-nlx: तान केरता आपु दिहरान गेत हुवते नाह रेता, पुण जागती एने जोगवीन रेता।
  apw-NT: Áí bighą haląą, doo da’iilwosh da le’, ła’ ádaat’eehíí k’ehgo, áídá’ daadéet’įįgo
    ídaa daagondząą le’.
  gum-gum: Inchawei treekkurri, nambe katøganelø lataitøwei kib lataig amøñimøtø,
    pesannamø purø isuptø meløgun, trurrigu tab isuamørague.
  not-NT: Ira somatsi isami cara tsitiniriquë aisati ira singuitacha isinguita cara
    tsitiniriquë. Iroro quero isamabiritiri Atingomi eiro querootisati omaguisantiri
    aisa acantari ira basinipague te irogótiri Tosorintsi. Intsome angaguite agueiri
    Atingomi. Intsome quero asinguita, iroonti anguengaigueri Iriro.
  plu-plu: Nikwe msakwanay ahegbet apanenekwa gapit Kiyapwiye Jesus gidawnhan. Nawenépwi
    hiyeg ignes ke hiyegbe ku pariye himekweknenebe. Igkis ka aminama ariknawnama.
    Wixwiyme amawka wixwiy apuriw.
  iou-iou: Unita äma ätu bänepi nadäk-nadäkita watä nämo itkaŋ däpmon pat täkaŋ ude
    nämo täne. Nämoinik, nadäna tumbäpäŋ watäni itpäŋ kuŋat täkäna!
  ntp-NT: Cascʌdʌ aatʌmʌ maitʌaagai tʌsi ʌrʌpan ducamicagi ʌgai ismaacʌdʌ tomali ʌmo
    imidagai maitʌtʌgitoi Diuusi ʌgai ʌrʌpan ducami ʌmo cʌʌli coosocami, aliʌsi gʌaagai
    isapiatʌtʌgitoda aatʌmʌ Diuusi dai cʌʌga gʌrtʌtʌgitodagi maisiu ʌpan duucai ʌmo
    navamudadʌ.
  rai-rai: Io, koku daat welaar ma raa taara baa diat inep duman. Daat a baboura daat
    ma daat a naagagon kado anundaat lalaaun.
  haw-1868: Mai hiamoe hoi kakou e like me kekahi poe; aka, e kiai kakou me ke kuoo.
  ffm-ffm: Ndennoo pati ɗaano-ɗen hono no woɓɓe ɓee nii. Mbaalen e jeerngo, ndeento-ɗen.
  arb-NAV: إِذَنْ، لَا نَنَمْ كَمَا يَنَامُ الآخَرُونَ، بَلْ لِنَظَلّ سَاهِرِينَ وَصَاحِينَ،
  cop-CNT: ϩⲁⲣⲁ ⲟⲩⲛ ⳿ⲙⲡⲉⲛ⳿ⲑⲣⲉⲛⲉⲛⲕⲟⲧ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲙ⳿ⲡⲕⲉⲥⲉⲡⲓ ⲁⲗⲗⲁ ⲙⲁⲣⲉⲛⲣⲱⲓⲥ ⲟⲩⲟϩ ⳿ⲛⲧⲉⲛⲉⲣⲛⲓⲙⲫⲓⲛ.
  sri-sri: Irasirirã ñami merã kãrĩrã irirosũ ããrĩbirikõãrã marĩ! Jesús dupaturi aariburire
    gũñamerã, kãrĩrã irirosũ ããrĩ́ma. Marĩ gapʉ ĩgʉ̃ aariburire pémasĩrĩ merã gũñaníkõãrã!
    Mejãrã irirosũ iribirikõãrã! Diayema gapʉre irirã!
  nal-nal: Malasing ma tuaa di malasing azanon aubina di imilaaif. Dia dina naknakaai
    ma ainaxamang sin dia xana maravas.
  kyq-kyq: Taa naan̰ se jꞋɔn̰ten Ꞌtooɗki bia aan gɔɔ jeegen kuuy ɓɔrse tooɗ tooɗ se,
    num jꞋiŋgki zɛɛrɛ ɔɔ kꞋbɔɔb kꞋjꞋɔkki rojege.
  kwd-kwd: Ngaia na'a, 'e to'omia fana 'agoru aga le'a suria mango dauru 'i taladauru,
    ma 'aguru to'oru na aga aganga, 'ame 'ilaka'u nga ta'a na'a gila eeno na alata
    la Jisas 'ani ori mai.
  ded-ded: Imocac goa gau feandae, ifi isoc gau mi febisina, nenang ine ubagbori kecma
    sebiac songo wadacma garengemebisina.
  ewe-ewe: eya ta minɔ ŋudzɔ ɖaa, eye migadɔ alɔ̃ abe ame bubuwo ene o. Minɔ ŋudzɔ
    na eƒe vava, eye mianɔ mo xexi.
  nuy-nuy: Wudani-yung-gala, waari ngurru-yingi, nguynju warrubawi-yung-jii wu-yara-yii.
    Anubani ngaambu-wanggirraa-wugij, yagi anubani-yung ngurru-bungurru-dhi.
  cop-BHC: ϨⲀⲢⲀ ⲞⲨⲚ ⲘⲠⲈⲚⲐⲢⲈⲚⲈⲚⲔⲞⲦ ⲘⲪⲢⲎϮ ⲘⲠⲔⲈⲤⲈⲠⲒ ⲀⲖⲖⲀ ⲘⲀⲢⲈⲚⲢⲰⲒⲤ ⲞⲨⲞϨ ⲚⲦⲈⲚⲈⲢⲚⲒⲘⲪⲒⲚ.
  buk-buk: Bocdinaŋ dambo datôm lau naŋ sêyêc bêc pu, naŋ dom. Mba! Dambo ti neŋ gauc
    ŋawa ma danem ali.
  pri-NT: Êkaa na wâdé na jè tà tàcî, ma jè pitòimirijè! Jè cibwaa puu wàra pàra tàpé!
  zpq-NT: Cheyaḻa' gonyaṉe'cho xbab naquen' chaclaže' Diosen' goncho na' ṉabia' cuincho
    goncho can' chazlaže'na'.
  por-TFT: Portanto, nós crentes não devemos ignorar o que está acontecendo, como
    as pessoas que dormem ignoram as coisas. Pelo contrário, devemos ficar vigilantes
    como pessoas bem acordadas, e devemos ser prudentes, com autodomínio, como pessoas
    sóbrias.
  gwi-NT: Ąįįts'ą' t'ee juu iłchųų nąįį k'it t'aroochy'a' shrǫ', deegweheenjyaa gaagwiindaii
    kwaa gaa gwik'eerohti' ts'ą' deegwii'in chan gwik'eerohti'.
  gvn-gvn: Ngana kari Godunku milka-wulay, yala bama yindu-yindu. Ngana miyil-janjanay
    Jesus kadanka. Miyiljiku bunday, soberku bunday.
  nna-nna: Nganyjurru munu warrukurlangawayi waninyayinyi. Munu karta karruluminyi
    ngarrakuny jintakapali. Parrilyju mimalaminyalu mira-mira Nyampaliku Jesus-ku
    kulpuliny. Nganyjurru munu wantuluminyi karikatarrangukapali, nyarrapa minpirnayi
    yirrkulu.
  nhy-NT: Por yonik, amo ma tikochikan ken oksekimej, sino ma tijsatokan ika kuale
    totlalnamikilis.
  asm-FB: এই হেতুকে আহক, আমি আন লোকবোৰৰ নিচিনাকৈ টোপনিয়াই নাথাকি, পৰ দি আৰু সংযত
    হৈ থাকোহঁক।
  okv-okv: rate ereto titi kundeto kogue irivujo.
  mxt-NT: Yucuan chaha ma cuvi yo tari inga ñu cuan. Tari quɨvɨ cha quixí ñu vatyi
    ña quichahá ñu cha ndichi Sutu Mañi yo. Soco yoó cua̱tu tuhva yo ta cachi co̱o
    yo.
  tzo-NT: Hech yu'un mu me vayalucutic hech chaj c'u che'el ti much'utic mu sna'ique.
    Mu me ch'ayemuc co'ntontic cac'oj jbatic ti jpastic mulil hech chaj c'u che'el
    ti tspasique. Q'ueleluc me jsatic, oyuc me lec jrazontic.
  ind-AGS: Jadi, kita seharusnya tidak tidur seperti orang lain — kita harus tetap
    terjaga dan tetap menguasai diri.
  omw-omw: Tire mwianra rieqatama haunri mpo nraakye qora nraantante vaite variarora.
    Nrivaqe sivi variqata vu ntapairi kye viti viri taqeqata variqi quara.
  yrb-yrb: Idoba toafurau yawoawe. Aika uwarama nauta kunawere ainebaitaba ya enanari
    da uawete inare kimu uteda yawoegou uawe.
  maa-NT: K'oa̱á ma‑ne nga mìkiì k'oa̱ s'e̱én koni s'ín xi̱ta̱ xi kj'ei̱í nga mì titsa̱jnandaà‑jèn
    mé kjoa̱ xi tjín k'oa̱á ngaya‑la̱ koni tsà kjiyijòfè. Mochjeén‑né nga ki̱tsa̱jnandaá
    koni jngoò xi̱ta̱ xi tíjnakon, xi nguì ndaà tjín ikon.
  mcq-mcq: ꞌEnakúne roe ja puꞌúmo ea ꞌahopo vejujaꞌinaꞌe panotui kaivo ꞌurine nia
    nirie ꞌaiha vejiꞌi hija.
  sus-A: نَ كُي، وٌن نَشَ شِ عَلْ بٌورٍيٍ. وٌن شَ قٍيٍ رَ سَشَ عَ قَنيِ رَ، وٌن نَشَ
    يَنقَ.
  jpn-1965: ですから、ほかの人々のように眠っていないで、目をさまして、慎み深くしていましょう。
  fra-SBL: Ne dormons donc pas, comme les autres, mais veillons et soyons sobres.
  yka-yka: Hangkan daˈa kite bi kuweˈ meˈ aˈa matuli miyaˈan. Saguwaˈ subey kite bi
    magjaga duk subey hāp pamikilten bi.
  mle-mle: Alik tikuw, si kwababa nuwukadiy duw taakw kaytik. Adi Yitaypika Duw Jisas
    Krais sibinin kidi kupwaar dakidadi nyak kavin kwulapwun kwanaak. Kip kavin kwaan
    yarakara viyakita yabib kwanaak.
  shp-NTPO: Jaskara kopíra, ja wetsabo ikai keskati, oxaa keskábo noa iti yamake,
    jaskáyamaikayara, jakonhakin shinannaibo ikax, jishtena keskábo noa ikanti jake.
  aom-aom: Ëhuni a ioroꞌiorehu ma-momoröꞌöjaruëhioho no bogo ëhioho ma-momoröꞌöꞌi
    aꞌi nune jioromo simanoho avoho uehorovoꞌejo.
  geb-geb: Maaŋ muuŋgiap, nza muuŋv kɨv, nza harigi gumgi farar muuŋgip kuv kɨrga.
    Fhuvara! Nza semsegip wari ga nzuav ganɨv kɨrga.
  bsj-bsj: nyo kom doredum na wuro ka-ngembo ki mare tano na curo nyori bi yim ki
    bati ka-nge yim fwetangka yora.
  cak-cak: Roma c'a ri', man tika'an achel niqui'en ri ch'aka' chic ri xa achel yever.
    Kuc'ase' pa ruvi' ri kac'aslen y tikana' ri achique nkutajin riq'uin.
  chf-NT: Jin uc'a mach utz ajniconla ca' ajwäyejob, ca' ni machcatac mach u tz'onäjobba.
    C'änä cä wäybetanla, y cä cänäntan cäbala.
  tlf-tlf: Kale nuyo mililep tem kal bom God imi ilak dolin binim kulitap ke agaal
    unemin ba kale, nuyo suun kup bigi-bom aget tambal fugun-bom kuguup mafak kanumin
    umi aget meng tulu uyo, tele aget fuguno kup-kaga-bom no ke-bom-nulupta o ageta
    ko.
  piu-2006: '@see-verse:1TH.005.005'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ wich aj niminel, ruꞌum chi sakomomaj chic wach aweh tak chi
    chalic reh i kꞌi̱j reꞌ nariyeꞌeric wi̱ꞌ tiꞌcꞌaxic chi quina̱ take maꞌ reꞌ ta aj
    niminel, maꞌ nsahchic acapew-bal tak chi ruyuꞌnjic ricꞌulic lok i kꞌi̱j reꞌreꞌ.
    Ruꞌum aj reꞌ nikꞌor aweh tak chi kaꞌn tak jeꞌ ricab ncaꞌn take maꞌ quiwiric ta
    chi richaꞌjaljic quipa̱t eh maꞌ nkaꞌn tak jeꞌ ricab ncaꞌn take nkajic quiwiric
    nok cꞌahchiꞌque̱b chi chaꞌjanic.
  tue-tue: Marĩ cãnirã́biro niirijããda. Basocá Jesús pʉtʉaatiadarere wãcũhẽrã, cãnirã́biro
    niicua. Marĩ cʉ̃ʉ̃ pʉtʉaatiadarere ãñurõ ĩñacorucujããda; marĩ tiirére ãñurõ wãcũ,
    niijããda.
  bjp-bjp: Pesu, gong kere arae fanu ae ri masun. Keren mat ma ik poh e wolwol kirer.
  xon-xon: Nima pu na, ti taa li geeni, ke biken aah geeni pu na. Cha ti li kii, ki
    chuu tibaa man.
  tzo-ZNT: Yechꞌo un mu xa me chꞌayemuc coꞌontic ta saꞌel mulil chac cꞌu chaꞌal chꞌayem
    yoꞌonic ta saꞌ smulic ti muchꞌutic mu xichꞌic ta mucꞌ ti Rioxe. Jaꞌuc acꞌu jpastic
    li cꞌusitic leque.
  mpm-NT: Ja siaꞌan kuu ja na kuꞌun ini yo, ti tu kusu ini yo nanu ka saꞌa ɨnga yɨvɨ.
    Suꞌva na kundito ini yo nuu ichi Yandios. Na siuku ndaa yo ti tu kɨvɨ nduu yo
    ɨnga ichi nanu chaa jíni. Chi nu jakuaa na kiꞌin da ti nduva ndoko da, chi tu
    jini da nasa kaa ichi kuaꞌan da. Siaꞌan vii ka saꞌa yɨvɨ tu ka ñukuu ini jnuꞌun
    Yandios, chi tu ka jini da na ichi kiꞌin da.
  ots-NT: Como ya xtú pønijʉ jar bbɛxu̱y, ya jin gu ncjajʉ ncja ngu̱ cʉ cja̱hni cʉ
    i cojti pʉ. Como ya xtí pa̱dijʉ, pé du e̱h car Cristo, gu mbe̱nijʉ‑ca̱ cja̱ gu
    ja̱jʉ ʉr huɛnda pa jin da jiöjquijʉ cʉ costumbre rá nttzo cʉ ndí tɛnijʉ má̱hmɛto.
  hoy-hoy: इदुरसाटी नाव दुसरा अन घाई मिंगकु ईरतीदील, लेकीन जागस्तेला अदिक सावधान ईत्‍तेव.
  amo-amo: Bara nani, na tiwa sun mmoro nofo nigisine ba na ti yenje kiti tikpilza
    kidung.
  pjt-pjt: Palulanguṟula uti watarku nyinanytja wiyangku aḻa-aḻangku paṯanma munula
    kulil-kulilpa nyinama Godalawanu kutju tiṯutjara tjukaṟuru nyinanytjikitja mukuringkulampa.
    Palyantiya mantatja kulilpai tjuṯa watarku nyinama kunkunpa puṟunypa, palu nganaṉa
    uti wankangku nyangama.
  cwe-cwe: Ivo sekechigone nhongo fana wamwenga, mbali chikale meso na chiwe na kulinganya.
  daa-NT: Ɗo taar-at ko, dakinte weƴenno ar ŋuura. Kar gay, goyinte mento ho gedirinte
    ɗo ziŋkite.
  mlp-mlp: Nazaq iyan mataw ta asor na gime rursa usayta nazaq nogmo i hi usuq. I
    gime rireqeq ginad hastitaysa osuq.
  ape-C: Douk namudok aria apak ta mare mupe kabi douk sheshuh iri sheshuh um, uwok.
    Sheshuh iri madae shudukemesh uwe, eshesh shakri uwok um shumnek Iruhin ananin
    baraen aria shenek yoweishi inahos. Aria apak mare munek yoweishi inahos kabi
    eshesh um, uwok. Apak ta mupe musuhw merik um apak kanak aria munek urkum um yopinyi
    atin aria muneken.
  bgs-bgs: Purisu kailangan dì ki makéring katô mga dì ágpamaké, su iring dan katô
    ágtudug. Asal kailangan iring ki na ágbanté asta pakapáttud.
  faa-faa: Asiamo aporo metakira wakakekea warisia ayiáka, isu wayane siahoasifareapo.
    Isu hi fakarikia himumo koteaka hemakapukua risike siahoasireapo.
  kik-kik: Nĩ ũndũ ũcio-rĩ, nĩtũtigei gũkoma ta acio angĩ, no nĩtũikarage twĩiguĩte
    na tũkerigagĩrĩria maũndũ.
  cap-NT: Jalla niz̈tiquiztan Jesucristo Jiliriz̈ tjonz tjuñi anc̈hucqui listu tjaczi
    zuma kuzziz tjewznaquic̈ha. Zuma kamcan, listupachaz̈ tjewz̈na, ana tjajtaz̈okaz.
    Ana criichi z̈oñinacaqui ana juyzu paac̈ha Jesucristo tjonz tjuñi puntuquiztan.
    Ana niz̈ta cjee. Jesucristuz̈ tjonz tjuñi zuma listuz̈ tjewz̈na, tjaji watsi kuzziztakaz.
    Niz̈aza zuma kamzjapa persun wira cwitasa.
  ksr-ksr: Kawaajoŋ tosaaŋa ii kaaŋa uunananoŋ mono gaoŋ ewabo. Kaeŋ qaagoto, mono
    anana galeŋ koma aoŋ uugbiligbili laligowoŋa.
  eng-TNT: 'Therfore let vs not slepe as do other: but let vs watch and be sober.'
  sbs-sbs: Cwale he, Kanji tu lali uvu vonse muvapangira. Kono, Tuzwire haku tondera
    ni kuli ntontoleza.
  sue-sue: Are nakai erama eni meni gitawa inowera ago ine gitawa oko wanekai. Nakai
    uma inoise sienitinoise nuanekai.
  fra-NCL: Ne dormons donc pas comme le reste des hommes ; mais veillons et soyons
    sobres.
  snn-NT: Yequëcua ro cainsi hua'na'ru ba'iye, ro ro'tajën ba'icua'ru ba'iye, mai
    hua'nabi ja'ancua'ru ba'iye beoye, te'e ruiñe ëñajën ëjojën ba'iñu, cayë.
  atb-NT: Haû mù luî, nga-nhúng gi, byù góbang su a yhup nyi e za, machyâ luî, gying
    gying kut nyî sháng.
  cek-AK: To pongah aicae loe minawk baktiah iip o hmah si; hakhaih hoiah zing o si.
  bkd-bkd: Aman kinahanglan ha harì kuy magtiduga iling hu duma iman dini ta kalibutan
    ba magbantay kuy daw magpugung kuy gayed,
  ctu-76: Jin cha'an mach yom wʌyʌlonla che' bajche' yaño' bʌ. Pero yom p'ixilonla
    yubil. Yom mi lac wen ña'tyan.
  lac-NT: Rajen mʌ' tsoy yʌn ic wenʌnex irob a mac a cu manob tu yac'birir quisin
    a mac a mʌ' yacsmʌnob tu yorob. Qui' p'isex a bʌjex quire' tabar u tar ic Jaj
    Ts'urirex. Rajen mʌ' tsoy a manex tu c'asiri'.
  xla-xla: Epapedeme di hutiyelalo opa some poha꞉ha꞉lowa. Amasiyama di dinapopame
    omha꞉ha꞉mama di moto hohomalalo so depo ha꞉ha꞉lowepo.
  xav-NT: Taha wa, 're ĩdanhotõ za'ra mono ne, wanhimiza'rese ãna 're wahâimana za'ra
    mono tõ da, wa za sô 're wanhopré u'âsi.
  cuk-cuk: Degisoggu, anmar dule-baiganyob gabewilubsulid. Anmar nue-atakdii, degi,
    nue-neg-itoakwaa-gudii gumalargebed.
  tbf-tbf: Io, giet ta kap malan bu mei mene gi ta muang eiekesen giet ta ngas mat
    panpan nge vuor vakalaie kegiet sar lalaron keskes.
  uig-CYR: Шуниң үчүн башқа һәммисидәк ухлимайли, бәлки сәгәк вә салмақ болайли.
  ikw-NT: Kam kpayarụ, a nụ́ lele ele berere, ele neezni anyarna, kọvu a bụ ele tnegwụ
    etne nụ ele anya dụru ẹli.
  khs-khs: 'Alake, sena noka falopela: ela epapuluse, niwa eniyakamakiwa eta: ilimanakeye.
    Niwa siwa faka:pela: matanayewi mane napolo matanepela: sitalaleke ilikeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኑኒ ሃራቱ ጌሚዒሺያዋዳን ጌሚዒሻናው ቤሴና። ኑኒ ቤጎታናዉኔ ዎጋን ዴዓናው ቤሴ።
  pma-pma: Sakini, ronamatiltei nasuval meatin sav keil. Meter helele lises ka rehelei
    kat sakien keil orer keke housil rendemien tetahos keil.
  atd-NT: Sikan ian, og-awoson ta to maroyow ka ogdoromdomon ta no ian ta ogkounawaan
