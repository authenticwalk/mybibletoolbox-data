    ganangsa' titing. Wara' indi adisining kadapmang waraga' sura sasuk guk mokngang
    ka dama dekiting ningda'ning mo' ikantam, mokngang, indi sasuk guk ka ka'sa' ningda'ning
    ikantam.
  ino-ino: Ani yafe Yisasi ke no'afea vaya'moki nehaya kava huta lakaeya lau kaleta
