    oneho fene mla. Sebo sagli nëglëlame, Jisas ligisibë olëme mana hwi nëkaketlame.
  pol-UBG: Nie śpijmy więc jak inni, ale czuwajmy i bądźmy trzeźwi.
  qxh-NT: Chaymi ima juchatapis ama aparicunquimanchu. Juchaćhu arujcuna mana imasi
    jucullar, puñucash runa-jina juyäcun. Nuwanchim ichanga Jesúswan tincunanchipaj
    shungun munashannuy cawar shuyaj-shuyajlla caycäshun.
  nwi-nwi: Ror məkneikɨn, pəh tukhapəh nɨsorien rəmhen kɨn narmamə yamə mɨne kɨsapɨr.
    Mərɨg pəh kɨsarha, masəm huvə kapətawə nərɨgien mɨne norien mɨnə,
  kmo-kmo: Wowak, anadii ma yecha watawaga iipa no eechaba watanakech. Nota na miy
    mey maka tanak, noti inyaka sa tagwa.
  agr-agr: Aents Apajuin nemajuinatsu duka, kashi kanaku wajukmaina numamtuk wajainawai.
    Tujash jutiik shiig umintsá aneaku batsamsagmi.
  kyc-kyc: Dokona lao wambu menge dupwa kamenge luu palenge dopale ingyuo pali narama
    ingilyamo. Namwa lenge rao suu pingi rolae palyuo kando kararama ingilyamo.
  urd-GVU: غرض آئیں، ہم دوسروں کی مانند نہ ہوں جو سوئے ہوئے ہیں بلکہ جاگتے رہیں، ہوش
    مند رہیں۔
  yre-NT: -Yee "wɛan te -kaa yi -tɛ "le min -mienun -le 'wɩ 'zʋ dɩ! 'Pian -kaa yiɛ
    'e 'fʋ "man -e -kaa 'fli 'pla!
  fuh-BKF: Ndelle taa ɗaanoɗen hono no woɓɓe ni. Mbaalen hakkilde, nanngitoɗen.
  arl-NT: Cunora, pa Jiyaniijia sashijiaca pa quirij. Maja juhua tamasacaja, juhuajaniya
    quiquioyari. Nojoriiri juhua maquetiuya. Pajaniya saniniuujia cuarta Pueyaso pueyanaa,
    juhua sutejaca pa quirij, maninia niishiriojojuacajuhuaj.
  ziw-ziw: Elo, chisekugona ntongo saviya watuhu, chicheleze naho chitende na chihimo.
  grc-TR: ἄρα οὖν μὴ καθεύδωμεν ὡς καὶ οἱ λοιποί, ἀλλὰ γρηγορῶμεν καὶ νήφωμεν.
  nag-nag: Etu nimite, amikhan dusra khan nisena ghumai nathakibo. Ulta, nisa nakori
    kene amikhan sai-rukhi thakibo.
  eng-OEBCW: Therefore let us not sleep as others do. No, let us be watchful and self-controlled.
  knj-NT: Yuxan ma ske' tol laan oj kute cu ba jaxca wanoj xa ánima. Jaxca tol weynaj
    el eb. Sowalil iquis jon c'al lalan kechbaneni, catu' tec'an chi kute cu na'bal.
  deu-1912: So lasset uns nun nicht schlafen wie die andern, sondern lasset uns wachen
    und nüchtern sein.
  san-PUN: ਅਤੋ (ਅ)ਪਰੇ ਯਥਾ ਨਿਦ੍ਰਾਗਤਾਃ ਸਨ੍ਤਿ ਤਦ੍ਵਦ੍ ਅਸ੍ਮਾਭਿ ਰ੍ਨ ਭਵਿਤਵ੍ਯੰ ਕਿਨ੍ਤੁ ਜਾਗਰਿਤਵ੍ਯੰ
    ਸਚੇਤਨੈਸ਼੍ਚ ਭਵਿਤਵ੍ਯੰ|
  nob-LB: Derfor må vi ikke sove som andre, men holde oss våkne og edru.
  ntj-ntj: Kutjupatjarra-partu-ya kunkunpirinypa nyinarra. Nyangka-la palunyapirinymaaltu
    kawarrtu nyangama kuliltjarralu.
  sxb-NT: Kutio kane, tutawa kiomo awantu wandi awagona, ni mutuazamuke kandi tuwe
    amiiso ameeru.
  nhu-NT: Nonɛn fo beene eleetè no bonyii bomew leete kɛ. Beene enù we bô bvufee bvusɛɛbeene
    fó bvucii.
  row-row: '@see-verse:1TH.005.005'
  msy-msy: Kamaghɨn amizɨ, e gumazir igharazibar mɨn daku ikian kogham. En damaziba
    kuighreghtɨma e deraghvɨra nɨghnɨgham.
  agg-agg: Ranɨmboane sɨhɨrɨ ŋgɨrɨ apoefɨ bodɨmondɨ ai rawehindɨ nou, ŋga sɨhɨrɨ ana
    hɨbadɨhundühɨ muŋgu ranahambo dɨboadondɨhu hohoanɨmo-ndefomboane.
  ptp-ptp: Mêgem il ob xêp i tɨyi xocbê tɨbii madɨluhu ge lêm. Nge, il madnôn i seac
    dɨ il pɨyôp i xovô,
  nak-nak: Mai alele eia kama taritigi veia etato ge mavuta, etato kama ge raragi
    mai egiteu la valalua la maligoma. Taritigi etato ge mata kaseka, etato ge baumuli
    tataho la vulovulo gatou mai ele.
  lbb-lbb: Pa gong dala arlar ana dingla na tarai ning la borbor duman. Dalar tai
    alar dala pa dalar warkurai tostos anundala lalaun.
  kan-2017: ಆದಕಾರಣ ನಾವು ಇತರರಂತೆ ನಿದ್ರೆಮಾಡದೆ ಎಚ್ಚರವಾಗಿರೋಣ, ಸ್ವಸ್ಥಚಿತ್ತರಾಗಿರೋಣ.
  cso-NT: hi³ jáun² tiá² hniáuh³² yáh³ cuóu³² dí² la³jmɨ́¹ ná¹cuóun¹ tsá²cá²tsáun¹,
    tɨ³la³ hniáuh³² hi³ ná¹zian² tsɨ́³ bíh¹ dí², jɨ³ hi³ tiáuh¹ dí² hua³jan²¹, hi³
    jáun² tiá² lɨ́¹ lɨ³can² dí².
  ena-ena: Hameŋ sadaŋ alaŋ hulaŋ limu hɨhɨle ani hɨniavɨlalɨ hameŋ ani hɨnimagalu
    uami. Lamɨgaŋ iuala hɨnihɨni hɨji lamɨdamɨli tovedaci igahɨlahɨla hɨnimɨli uami.
  nbq-nbq: it ap akwa nin nogo yilagwi menda ako hak nit anderogo nogo yugu dogop
    dek. Nit nggungguk nogo yigitek suam watu dogosogom.
  tgo-tgo: Iya kaiwae, ghinda thava mbe ra ghenaghena vara ŋgoreiya gharɨgharɨke wolaghɨye;
    mbe ra njaŋanjaŋa na ra dagetena ghandamberegha e tharɨ.
  yap-yap: Ere dab ud molod ni bod boch e girdi’; ya ngu’ud pired ni gadad be od ma
    ba tamilangan’dad.
  mop-NT: Ma' qui' ca' sa'tüc ti wool jabixoo' a ma' ta'achoo' u tz'ocsaja. Mas qui'
    p'ixa'anac ti wich y tanac ti bensic a tojo, ma' jabix a mac a tan u caalülü.
  tet-tet: '@see-verse:1TH.005.005'
  hlt-MCSB: Te dongah a tloe rhoek bangla ip uh boel sih lamtah hak doeah cue uh sih.
  xtd-NT: Ná kuu ñayiu ka kidi kuu ñayiu jan. Xijan kuu xa maxku kidi mee‑ro, ná ka
    kidi mee‑i. Na kundeꞌa‑ro xa ndixi‑ia.
  mdy-ETH: ዬያሮ ኑኡኒ ጴጪ፥ ኑና ኑ ዔሪ ዎይሣ ዓሲ ማዓንዳኣፓዓቴም ሃንጎዋቶጉዲ ኑ ጊንዒባኣቴ ቃራኬ።
  spl-spl: Lok nombotŋaŋe biwi pâlâmŋe manmâ to kârikŋe nem hâlim milim otmai. Yawu
    otmai yakât umatŋe topŋe topŋe kakyeŋan yâhâwuap ya ki nâŋgâmai. Yâhâ yeŋeâmâ
    mambotbaŋgim biwi golâek mannomai yanâmâ pârâk sânsânâk takamu ki pârâk pilânomai.
  usp-NT: Jwi'li'li moj wartak chapca' trantak yak cristian ri nic' riq'uil tiwartak,
    kulb'ejtak tipe chic Kakaj Jesucristo y wa'xok kab' pi sak.
  zav-NT: Cheyaḻə' gonyaṉə'əcho xbab naquən' chene'e Diozən' goncho na' ṉabia' cuincho
    par goncho can' chazlaže'enə' par nic̱h bito bi gac c̱hecho catə' əgwnežɉo X̱ancho
    Jeso'osən' castigw c̱he beṉə' ca' cui chso'onḻilaže'ene'. Beṉə' ca' cui chso'on
    cas c̱he' gwxaquə'əlebəga'aquene' ca beṉə' zɉəntas.
  sgz-sgz: Má ngorer koion gita boptin mai kángit ereran ngorer i te di lu ngoi. Ái
    sár gita márásngin pagas mai kángit hol a talas.
  kek-NT: Junelic yo'on taxak cua̱nko ut yo̱ko taxak chiroybeninquil lix c'ulunic
    li Jesucristo. Inc'a' takaba̱nu jo' neque'xba̱nu li jun ch'ol chic. Aj-ajak ban
    ku sa' li kapa̱ba̱l.
  blz-NT: Mbali' iya'a porena kalu i kita sianta royot koi mian sambana, kasee alaka'
    badaga ka' bi panasa a pikiran.
  poe-NT: Méxra̱ xi̱kaha chrókꞌuéjójuahyani éxí tjejójua tí sín í so na mé chrókꞌuejótsjeheni
    chrókjuenka̱yáxinni jína.
  san-TAM: 'அதோ (அ)பரே யதா² நித்³ராக³தா​: ஸந்தி தத்³வத்³ அஸ்மாபி⁴ ர்ந ப⁴விதவ்யம்ʼ
    கிந்து ஜாக³ரிதவ்யம்ʼ ஸசேதநைஸ்²ச ப⁴விதவ்யம்ʼ|'
  cof-NT: '@see-verse:1TH.005.005'
  srm-NT: Wë nöö di wa dë sëmbë u ndeti, nöö wa musu libi kuma u ta duumi e. Nönö.
    Ma u musu dë seei ku wojo setiseti fuu saandi u ta du.
  qvs-NT: Chayrayku Jesukristuta allita yuyashpa allita kreyishpa kawsaypachi. Ama
    kawsaypachichu mana kreyikuk runakunashina.
  zca-NT: Kuze' la, naki'n gak natsin be; nagakt be nela más rë men xa' gat ñat laxto',
    nela tu men naxnaa ga'.
  cbc-NT: Bairi aperã na cabainucũrõrẽ bairo masacatiena cabaicoteetiparã marĩ ãniña.
    Cacãnirãrẽ bairo baiena, masacatiri caroaro caátiãnicoteparã marĩ ãniña marĩ Quetiupaʉre.
  qxo-NT: Waquin runacuna punucashga cuenta jutsa rurayllachö cawacogcunanöga ama
    cashuntsu, sinöga yarpag yarpag Señornintsic cutimunantaga shuyacuycäshun.
  mox-mox: ʼInega kana ʼitamaki aqiaqieda, ta ge kana ʼeno motaiva vaidi tomotau ʼidewani.
    Ta ʼesi me eda ʼivaʼavaʼata be wese me eda nuanua tunutunuqidi kana toatoa,
  kew-kew: Goa pea-ga niaare mo wae onaa radonu u patu pimi-rupa napiramina. Dia,
    pare niaana ini waru rupaawa niaana kone waru redepo naloa piramina.
  dww-dww: Vutuna aubainama tauda nam sibo banaga kenekenedima tè ruvedi, ibewa da
    tauda sibo matadama a kaya be noḡota didimanidima debade sibo a kenana.
  twi-ASANTE: Ɛno enti, ɛnsɛ sɛ yɛdeda sɛ afoforɔ no. Ɛsɛ sɛ yɛwɛn na yɛbrɛ yɛn ho
    ase.
  aoj-aoj: Eaꞌ ipaꞌ ina pendaꞌas siꞌi isimba anis ukup pasoꞌas saꞌoh sogololai, owaꞌatin.
    Andeandeꞌma apaꞌ ukup talambi mope naep pegetawa.
  cbv-cbv: Jwiít Jesúíhwã jʉmna, caandíh jéihcannit ĩ chãjat pah jwiítdih chãjcat
    caá náahap. Ʉ̃onit panihnit jʉmna, ded pah nin baácboó ã yapatdih queét ĩ jéihcan
    caá. Obohjeéhtih, jáanit panihnit, “¿Dios ã weñat pínahdih chãjat tʉ́ʉt niijná,
    ded pah wã chãjbi?” niíj jenah joyát caá jwiítdih náahap. “Waícanjeh Jesucristo
    ã jwʉ́ʉb dei jʉ̃óhbipna caá”, niíj náhninit, tʉ́i chãjat caá náahap.
  taw-taw: Anɨb ak pen, binɨb ogɨnap wɨsɨn kɨn amɨl mɨdebal tek ma yonɨgun. Nɨgtep
    gɨl gos nɨgɨlɨg yonɨgun.
  jic-NT: Mpes 'in tjajamá, más 'ücj lovin ca la nucucj Jesucristo ncuwim. La p'a
    ma nin la nucucj. Lovin po nujisas t'as Jesucristo ncuwim.
  zap-NT: Por neguin ylaadetre be ne mal zegne rlaa gwrol mén, sinke list gak be;
    ydee be kwent xtoo be, koondxegue mkaal lo be.
  wer-wer: Pötaanök omën ka kun yesauröa omnantön itnaangkën wë pöl ëënganëën kön
    wotpil wesak wë ngarangk këëkë ëëpa.
  ipi-ipi: '@see-verse:1TH.005.005'
  qul-NT: Chayraycu juchapi mana puñunanchischu ujcuna jinaka; manachayri rijch'achcananchis
    yuyayninchispi.
  tnc-tnc: I'suᵽaka simamaka, kãrĩtikarã uᵽakamarĩa, Maiᵽamakire etarũkia ta'atikaja
    maimaye'e. Suᵽabatirãoka Tuᵽarãte yaᵽabeyuakaka rakajekaja maimaye'e. Tuᵽarãte
    õrĩbeyurã ᵽuri kãrĩtikarã uᵽakaja imarã ketarũkia õrĩbeyurã imarĩ.
  ter-NT: Hákoikopo kutí kôe uti xâne imókoti, kuteâti koeku po'ínuhiko xâne ákoti
    êxa Itukó'oviti. Itea hara vákoeneye xâne noimee koyêti ixómotimaka iyukóvo isóneu
    vo'oku ápeyea kúxoixone.
  bmr-NT: Jaanegui saatoho miyaanoco agaajatɨmobadɨ mɨcɨgadino imino esɨcɨnɨmoro motoomo.
  fuf-fuf: Awa, wota en ɗaanor wa ɓeya, kono wattanen yiila, wonen hakkilanɓe.
  bhl-bhl: Kasike, nu kanelom akalbiliw kawtiw imdiw kebokoluw te! Kate, nu kutebin
    kunum atew keko, ibolow tem tem keko, kilele ibolow fukunbiliw kawtiw imdiw keboluwka!
  ons-ons: Eso ea wane ŋene ŋei natne eŋe kulu pau qesiŋone more ŋene kulu seu seune
    misuk paikene, ŋene wet wisika diamze maŋem paki kotozane sawe gekene.
  con-NTPO: Tsa'camba cca'i ana'jenqquia'can'fajama. Tsa'ma ñotsse in'jamba can ronda'je'faja.
  ghs-ghs: Oho quba qesai ruume ma khoukhauma ooraiho teteke tume biireqa napamae
    gama bakena geema qaamake biranatare.
  peg-peg: ଲାଗିଂ ୱାଡୁ, ଆସେଙ୍ଗ୍‌ ବିନ୍‌ନିକାର୍‌ ଲାକେ ହୁଞ୍ଜ୍‌ୱାଦାଙ୍ଗ୍‌, ମତର୍‌ ଜାଗ୍ରତ୍‌
    ଆଜ଼ି ଚେତ୍‌ନା ଆଜ଼ି ମାନାସ୍‌ ।
  txu-NT: Kam dja gwaj a'ukam bamrãnhja, arngro'ã bamrãnhja 'ã bano tỳx rã'ã ne babibãnh
    kêt ne ar baba. Nhym bep me arĩk ar baja, àtykri ar baja dja me wãnh arĩk ar ba.
    Nhym bep gwaj ba dja gwaj ã anhỹr kêtkumrẽx ne ar baba.
  eng-WEBU: so then let’s not sleep, as the rest do, but let’s watch and be sober.
  gnw-NT: Jáeramo agüɨye pico oque vae reta rami. Echa'ã ĩru vae reta yugüɨreco jucuarãi.
    Ẽrei ñañemɨatangãtu, jare ñañemoa ngatu ñaĩ.
  mux-mux: Aku-sipu molemuláliinga we-yambuma uru pelemelé mele oliu aku-sipu uru
    naa piamili. Oliu mong makiliipu numanu-bole pípili molamili.
  maj-NT: Kui nga najmi tu̱ sufehená xi nkúhu xu̱ta̱ xingisoo̱. Ti̱ntsu̱ba̱ tík'un
    nínáá ko̱ cha̱se̱éhe̱ ni xi n'e̱é.
  bkq-NT: Xykywâni modo arapa kine, xykydânry modo ara, âdy aini awyly kiuntuhoem.
  kue-kue: Ipre yomba tau ugl pai meglmere yegl nono ama ugl paikramga. Ba nono kuie
    ere ana sugl wakai moramga.
  cot-NT: Iriatimpajia teequea inquenquejeroji incoraquetantajempaca Amajirote, quempevetacaquea
    mana imaajiaque. Cotanquitsiquea aatoquea aquempejigaritsi iriatimpajia. Jaamejate
    agamajaguitemparini anquenquejamajajigue.
  bnp-bnp: I mavonga, nahea si gi mahita manga e huriki ranga. Si gi matapara, si
    gi matakari kamumu a nilaho ne hita.
  apn-NT: Na htem mẽ pahkĩnhã akupỹn wrỳk kukamã hamaxpẽr kêt nẽ. Te htỳx ri mẽ õt
    rãhã ho hikwỹ pyràk. Nom mẽ papajaja na pu htem akupỹn wrỳk kamã pajamak o papa
    pê kãm tanhmã amnhĩ nhĩpêx mex to rãhã ho ri papa.
  ctp-NT: Kanꞌ chaꞌ ndii ti tianꞌ tyiꞌian lo chalyuu; ja ndiꞌin chaꞌ tyiꞌian lajaanꞌ
    lo chalyuu, ni siya ngwañaꞌan ngiꞌni xka ta nten nu ja ndiꞌin chaꞌ ꞌin Jesucristo
    siyaꞌ ti. Kwiꞌ ngwañaꞌan kuꞌnian kwenta ꞌñaan ti ykwiinꞌ tian chaꞌ ja kaan yu
    kuꞌwi.
  opm-opm: Dir mong da has teinong hat pati han bap dir ohoh ihan da timan patim da
    bisei mat pisapti han ire tan mat pisasipri. Tei patim orhor da darher danong
    ongeng mat pisaya popriya mar paptenmur.
  bvr-bvr: Ganapiya, lika ngayburrpa gala barra nguburr-bomang nguburr-ni minypa aburr-gata
    aburr-werranga. Ngika. Wurra ngayburrpa barra nguburr-gana nguburr-ni rrapa minypa
    bama nguburr-jirra nguburr-molamola.
  wal-wal: Hegaa gishshau, nuuni harati xiskkiyoogaadan xiskkanau bessenna. Nuuni
    beegottanaunne woga de7anau bessees.
  zad-NT: Daan, ḻi se kwas na' ḻi gakto beṉ' nyeeṉ nyeeniyi na' bi gonle ka chon beṉ'ka'
    bi nombia'gake' Chioza'.
  kmg-kmg: Irec ŋic gâcnezi guŋ fopie qâtec-joparâ guŋ mi fonšepeneŋ, rucgereŋ-nâŋec
    bahuc maŋte sowa junšepeneŋ.
  aso-aso: Nemuꞌ eveneꞌ lingela haza ve ingine luꞌine okise ongo minaaꞌ ineꞌ neꞌmino
    lute ongamivo lute gate gopo amivo laꞌlisete gizebo eleꞌvoleꞌ ogo minukeleꞌzo.
  uli-uli: Ila gich si towe masor le sibe wochog ikla sibis, bo gich sibe mmat ngo
    ye medaf lal depach.
  nin-NT: Ni ima yo, imba bu si di inta di kurr ina kurr ikurr i abanu yi hen. Inta
    bu so tsitsirr ni bu so na ashishi krizhizhi.
  tgk-tgk: Инак, мисли дигарон дар хоби ғафлат намонем, балки бедор ва ҳушёр бошем.
  acu-NT: Aintstikia kashikia kanutayi. Antsu nampektasar wakerinauka kashi nampenawai.
    Antsu iikia nu aintsua nunisrikia pujatsji. Tura kanurua nunisrikia, tura iwianch
    umirnua nunisrik pujusai tusar, aints kanutsuk iwiaawa nunisrik anearu armi.
  cak-WNT: Rumac'ari' ma tikaben ta achi'el niquiben ri nic'aj chic winek ri ma yec'o
    ta pa sakil. Ruma riye' ma niquich'ob ta jabel ri achique yequibanala'. Xa achi'el
    ye warnek. Yac'a riyoj kojc'ase' c'a jabel y tikach'obo' jabel ri yekabanala'.
  ebk-ebk: Isunga achi takú koma un-unuchun nan cha at-atun nan tapina ay achi omaafurot
    ay kamancha nanassuy, ngem kun takú at koma munsasakiana ya etpor takú nan laylaychun
    nan achor takú.
  spa-PDDPT: Así que no tengamos indiferencia espiritual como los demás, sino velemos
    y estemos sobrios.
  ruf-ruf: Apfo tuleke kuwa ka iwanu wangi iwawasile, ila tukale meso na twitawale
    wenyegho.
  gun-gun: Ha'e rami vy nda'evei amboae kuery rami jake aguã. Ha'e rami 'rãgue py
    nhama'ena tema 'rã jaiko kuaa pota reve.
