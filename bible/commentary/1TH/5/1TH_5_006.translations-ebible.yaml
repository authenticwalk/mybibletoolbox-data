  azb-azb: Ona görə gəlin başqaları kimi yatmayaq, əksinə, oyanıb ayıq-sayıq dayanaq.
  eng-DBY: So then do not let us sleep as the rest do, but let us watch and be sober;
  guo-NT: Samata, Jesús pejjiws xot, chiekal nejchaxoelaxaes babijax isasamatas. Me-ama
    asew babijaxan is, xatislax jachiyaxisal.
  hla-hla: A katun e roron soho mena bong na katun e roron spak has mena bong. Na
