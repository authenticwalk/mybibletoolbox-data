    te here nei a katun te sohona tsi a katun te spakina. Kaba ara gi ma kato uai
    teka. E moa. Ara gi herei a katun te kalatana ba te hakats hanigana.
  mav-NT: Ta'i aito Iesui ut hap kape wate­ha'at kahato. Yt naku i get haria ewy ne'i
    watoĩ­ne'en hut hap owakai irania'in ewy.
  kpf-kpf: Zorat a nâmbutŋâ ziŋ uman zine zen zo yatik mân zimbi. Nen galem oraŋgâm
    um wâgân ândinat. Um gulip mân utnat.
  ppo-ppo: Térapa, da̧ mepaae noke fire whi̧ kaae fió muni, kele diriyóló betere so
    whi̧tóró bitu, da̧nétei da̧ betere bete mo hotowaró kaae tanérapó.
  hin-2017: इसलिए हम औरों की समान सोते न रहें, पर जागते और सावधान रहें।
  wol-KYG: Kon nag bunu nelaw ni ñi ci des, waaye nanu teewlu, te ànd ak sunu sago.
  bef-bef: Yaꞌmu bonaꞌi lugaꞌa enali enubuꞌi kelata nehana suhi lite meminalo. Komopatini
    lenegekesa hekini melenogo lenalitini kaba hite gili gili hite minalo.
  amm-amm: No monoi no ulololi no hani monoi si monoi, mulumolo luwai somiso noko
    komiyai? Atiyaiso, mulu ami amiwoi niya tosikoni.
  zaj-zaj: Avo sambituwase utulo kamba vowowasa wanhu wayagwe, tukale meso na tuwe
    na nzonzi zetu.
  chq-NT: '''Wii''¹³ joon jo ''ná¹ cwuu²¹na'' la cwuui²¹ ''in catyaai². Cwounjnaa¹‑tsi''
