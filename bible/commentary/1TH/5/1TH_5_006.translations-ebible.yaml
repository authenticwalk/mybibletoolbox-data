verse: 1TH.005.006
translations:
  kpx-kpx: Iale lainaho vavie ataeau ladevemale kebia nahate valive. Isito hovedevei
    dolodolo halevaito nita uve.
  okv-H: rate ereto tihi kujeto kogue irivujo.
  tbo-tbo: Uyahinei ega ipa ta lauhinibegabega po mei lawa boluhi he lauhinibegabega
    pite, ma ipa Yesu tana iotonaneya nugonugota anai dumadumaluhi.
  mal-C: അതുകൊണ്ട് മറ്റുള്ളവരെപ്പോലെ ഉറങ്ങാതെ, നമുക്കു ജാഗ്രതയും സമചിത്തതയും ഉള്ളവരായിരിക്കാം.
  grc-SR: ἄρα οὖν μὴ καθεύδωμεν ὡς ⸋καὶ⸌ οἱ λοιποί, ἀλλὰ γρηγορῶμεν καὶ νήφωμεν.
  bgc-bgc: ज्यांतै हम अबिश्वासी माणसां की तरियां सोन्दे ना रहवां, पर जागदे अर चौकन्ने
    रहवां।
  khz-khz: Gaura pakurai ita ragai pita maitu, ragai pita talu-guilagi, reketa gekalana
    vetaira, na pita kero, pita poepoe, e gera tugamagi pia rorirori.
  deu-TKW: so lasset uns denn nicht schlafen, wie die anderen, sondern wachen und
    nüchtern sein.
  zsr-NT: Qui lë ni naꞌ, cutu ral‑laꞌ töd yël lauruꞌ ca rac quegac nup cunababgac
    rëꞌu, san ral‑laꞌ uspán ládxiꞌruꞌ len cözruꞌ baꞌa ládxiꞌdauꞌ.
  lin-lin: Yango wana tolalaka pongi te lokola bato mosusu, kasi tosenzelaka mpe tomibatelaka
    malamu.
  hns-NT: Ohie se hamlogke na tjaahie soete ke, djaise doesar log kare hai. Bakie
    hamlogke tjaahie djaage ke aur jaad karte rahe ke kie Prabhoe ke dien aaiga.
  noa-E: Magua warm khʉʉnjö sĩi parhooba dichdëu nem waumpierr wau wënʉrraju khaba
    nʉm; magju khãai wajaphata khĩir khaug naaju aai nʉm i bëewaim athee, sĩi pör
    ee nag wai nʉmjö okhopha khaba.
  eng-EMTV: Therefore let us not sleep, as others do, but let us watch and be sober.
  mib-NT: Núu súcuan te ma cúhuun ni yō nájnūhun ñayuu cáquixī, chi sa ndito na cóo
    ni yō te coo cájí xínī yō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ वेॽ मनाहाॽ हे़क्‍के आनिॽ इप्‍सि मे़ःन्, कर सिङ्‌सिङ्
    ये़क्‌ये़क् नु निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌माओ वाॽमा पोःङ्‌लो॥
  xnj-xnj: Hinu, valongo tikotoka kugona lugono ngati vandu vangi, nambu tiganikiwa
    kuvya kujilola na kujitalalila tavete.
  mmx-mmx: Kuren la nemen dik guta vunga xerekngan limixin kopmen dina nunu at ne
    Iesu. Ketla ata gagas avukat la nemen dik guta nemen tangtangku.
  cbr-NT: Usa 'aish cananuna uni raírisaribi 'uxcësa 'itima 'ain. Cananuna manúcëma
    'aish upí oquin sináncë uni 'iti 'ain.
  tee-NT: Pus tasq'uini ni calacpucujvich. Chai skala catsucu. Jantu chun calau tachi
    ju ali'in ju lana jantu tu'u' tanavi cuenta.
  eng-LSV: so, then, we may not sleep as also the others, but watch and be sober,
  cak-NT: Romari' man taka'an anche'l niqui'en ri ch'aka chic winak ri man jec'o ta
    pa sakil. Roma reje' man niquinojij ta utz ri yequi'en. Roma xa yewer. Pero roj
    kojc'ase' y quiekanojij utz ri yeka'an. Man taka'an anche'l niqui'en ri jec'o
    pa k'eku'm.
  pah-NT: Nurã ti xajirokwa nhanenhimbovyvya Jesus Cristo'ga rura ra'aromo. G̃a ja
    rũi ti xako – kiroki g̃a ombopogwe aherekote'varuhua garura ra'arõe'yma.
  sja-NT: Ma et'ewa jarada wãara perã, k'ãi pɨk'a p'anadaik'araa bɨ awaraarãk'a. Ma
    k'ãyaara k'ĩra jĩp'a p'anadáma, Cristo cheit'ee ewate nɨ p'anɨ misa.
  xed-xed: Ka si mantsa tsi katsi, ma ksu hani ta amu manda ŋa sanlaha ya. Katək ná,
    nzamanza hzleŋa ndiri ka zlaha vgha mu.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan coo tia̱hva í candatí quixi Jesucristo ta a̱
    cúju̱ yo̱ tá quia̱hva cája java ga̱ ña̱yivi. Ña̱ ndítahan caja í quéa̱ cañuhu
    táhyí iní xi̱hi̱n tócó ndihi xíní túni̱ yo̱ candatí xi̱nu̱ Jesucristo.
  gfk-S: Io kaie, waak dait kubabo hoke di tari. Na tahut be dait na matawas ma dait
    na taguro ma ra palai na lilik hoke di ing pa dile mamo.
  bmu-bmu: Miaŋgöra tosatŋi i ewö uruninan gaun ahöbapuk. Mewö qahöpmö, nanini galöm
    köl aŋguba uruguliguli malbin.
  dgz-dgz: Ap menan aup inine nagirewa mini ya waninait yaman meret wap yambuni di
    waninait.
  eng-GNV: Therefore let vs not sleepe as do other, but let vs watch and be sober.
  zaa-NT: Acca ná qui'ni hué' ri'u cuidado qui'ni làa tsé'e ri'u tì'a canu bihua prevenido
    tse'e cą. Sino dàni ri'u tsé'e ri'u al tanto para gulaba tsè' latsi' ri'u, porqui'ni
    chi bebàni ri'u.
  eng-WEBSTER: Therefore let us not sleep, as do others; but let us watch and be sober.
  guh-guh: Bajaraxuata nexata vaxaitsi apo bejamatabëcuenemajitsitsi. Pacuenia Dioso
    apo pejumecovënëtsivi jamatabëcueneitsi, bajara apo bejamatabëcueneitsitsi. Biji
    rajane jamatabëcueneaitavaya bejinavanapatsi. Nayajivitaeya bejinavanapatsinua
    pibisiacuene vajaexanaeyaniva.
  bon-bon: Peei name pi mine miiji cängena ireclota lenaja conocäco ngene atwana cama,
    piiyepu lica nuuja biname pana liiyepu lui cina ute pana lenaja.
  nhw-BL: Yeca ama ma ayacmo tiitztoca quen masehualme catli cochtoque huan amo quimatij
    catli oncas. Ma titlachixtoca para quema ajsis nopa tonal. Ma tijpiyaca cuali
    totlalnamiquilis.
  swh-ONEN: Kwa hiyo basi, tusilale kama watu wengine walalavyo, bali tukeshe na kuwa
    na kiasi.
  wbi-wbi: lino natungaghonelelaghe ndavule avange finovighonelela. pe tukeshaghe
    na piva vafwighu.
  bba-bba: Yen sɔ̃, su ku dweeyɑ nɡe be bɑ tie, ɑdɑmɑ n weenɛ su se su yɔ̃rɑ sɑ n
    kɑ tii sɛ.
  eng-KJVCPB: Therefore let us not sleep, as do others; but let us watch and be sober.
  kgk-NT: Upéa-gwi ani jaiko teĩ nhande opáy e'ỹ va'e-rami. Heta oĩ opáy e'ỹ va'e.
    Ani jaiko teĩ ha'e-rami. Japáy voi katu jaiko-vy. Nhanhangareko porã katu nhandéjehe.
  waj-waj: Ivaara hama ta gioonna kiaapu vooya roosiima vuru vakiaaravai. Vaidi voovai
    yaata tinniivo yoketaavai vairayaama ta avu teeda nnaasu mmuaavai mmuaavai titi
    variraivaara haitatuukiaaravee.
  cpy-cpy: Aritaki okimitari eejatzi, tee okameethatzi oshiyaari maaperotatsiri, tema
    aamakowentayitatyeetyaa, oshiyaari kakempita-tsiri.
  mpx-mpx: Inoke kila bahi ta kekenu ni oola gamagalau gegewel, yaa ta silawa ge totola
    ta kaisela nak elana.
  wbp-wbp: Kujarlaju, yungulparliparla yakarrarlu wapal-nyangkarla kaji Jijaji pina-yanirni.
    Yungulparlipa nyinayarla yalirra yapa-piya-wangu yangka kuja kalu jarda nguna.
    Yungulparlipa yirriyirrirli manngu-nyangkarla, kalakarlipa marda warntarlarlu
    manngu-nyanyi.
  luo-luo: Kuom mano, kik wachal gi ji mamoko ma nindo, to wabeduru motangʼ ka wan
    gi ritruok.
  nhe-NT: Yeca ama ma ayoc tiitztoca queja tlacame tlen cochtoque huan ax quimatij
    tlen oncas. Ma titlachixtoca para quema ajsis nopa tonal. Ma tijpiyaca cuali totlalnamiquilis.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܠܵܐ ܕܵܡܟܲܚ ܐܲܝܟ݂ ܐܚܹܪ̈ܢܹܐ، ܐܸܠܵܐ ܗܵܘܲܚ ܒܫܵܗܲܪܬܵ‌ܐ ܘܪܥܝܼܫܹܐ.
  esk-NT: Taatnaġuta atlatitun siñiktuanġiqsa, iqiiġuta qauġrimaaġiksa.
  msb-msb: Kaya dili kita magparakaturog pareho san iba na dili nagahulat sa Ginoo
    kundi kinahanglan lugod pirme kita mata kag preparado an isip para sa iya pag-abot.
  cpa-NT: Jøng² tsa¹lé² guǿi¹ jniang³, ju³lah jmo¹² dsa² siáh². Hi² hniuh¹² tiágh³
    jniang³ ju²jŋia¹³. Mi³chián³ jniang³ dsǿa¹².
  dso-dso: ତେବେ ଆସା, ଆମେ ବିନ୍‌ ଲକ୍‌ମନର୍‌ ପାରା ଗୁନି ଗୁନି କରି ନ ରଉଁ । ଚେତା ଅଇକରି ଜାଗ୍‌ରତ୍‌ସଙ୍ଗ୍‍
    ରଉଁ ।
  meu-meu: Benaini, basita mahuta, haida e mahutamu na heto; a matada baita hapapa
    nega iboudiai, baita haheauka.
  yva-NT: Maisyare omai ti, vemo wanaki mariraave inya, maisyare vatano kaijinta mansamaisy
    inya, weye wo Amisy Yesus apa de raije ranyute jewen. Weramu wansyisyaube muno
    wamanatatayaube.
  dgc-dgc: Kanya dapat kitam a palagi a lukag a nakahanda. Mara, diyan kitam tidug
    a kapareho na iba a tolay. Engˈwan, ingatan tam i bégi tama.
  zpm-NT: gacxe nagoṉ waa, niini goḻso, tsienaḻde to miṉe ruṉ zha ne zienaḻ guieḻntseeb;
    sac nac grë zha co zig nac zha ne nixguies, tibaque guieel no zho.
  hix-NT: Àro ke, ànàhxemo komo wyarohra tehtxe. Anar kom haxa ryhe, ànàhxemo komo
    wyaro natxow hamà. Nyamoro wyarohra tehtxe. Thona ro rma haxa tehtxe. Takàhso
    rma haxa tehtxe, tànyerhontaxem komo wyarohra mak ha.
  sim-sim: Uwa osik nir avak yawur ni auheyehe, ni ruwol tava oloho ni lika. Las avak
    os ma lal li unda hom ni suknya hishanda ngashi.
  npi-ULB: त्यसैले, हामी बाँकी अरूहरूझैँ नसुतौँ, तर जागा रहौँ र गम्भीर हौँ ।
  cgc-cgc: Gani, dapat pirmi ki anda ta pag-abot ta Ginuo daw dapat ambligan ta man
    ate na batasan na pirmi ki magpegeng ta ate na kaugalingen na paryo ki ta mga
    ittaw na bugtaw daw naan ta igo na isip. Dapat dili ki magparyo ta mga ittaw na
    ula gatuo tak ula naan ta iran na isip pag-abot an ta Ginuo na danen an paryo
    ta gatunuga.
  tim-tim: Haingât luâk âmbâle yânŋe asiŋ yeye amâ hândâkŋânâk yemai akto luâk âmbâle
    tu kârikŋe nem âmâ hândâkŋân gulip akmai. Nen hain akbâengât kambiam nenŋe damunŋe
    aktenŋe pâlâmŋe bo akto âmâ tu kârikŋe bo nendenŋe âmâ nâŋgâ nâŋgânenŋe hulaŋ
    akbiâp.
  yor-yor: Nítorí náà, ẹ kíyèsára yín kí ẹ má ṣe sùn bí àwọn ẹlòmíràn. Ẹ máa ṣọ́nà
    kí ẹ sì máa pa ara yín mọ́.
  wos-wos: Xéndi hwaakwa du démbu xakutendéka jooka xékélakihafi yandéka maki, nani
    xéndi hwahafi yata nani huli reta jémba haxétame.
  emp-NTPO: Maʌ̃ bẽrã dadjirãra cãĩ b̶ead̶aẽ́a dewararã cãĩ b̶ea quĩrãca, ãtebʌrʌ
    dau ʌb̶ʌa b̶ead̶ia, quĩrãcuita jipa b̶ead̶ia.
  eng-F35: So then, let us not sleep, like the rest, but let us stay alert and sober;
  ind-ind: Oleh sebab itu janganlah kita seperti orang-orang lain yang tidak sadar,
    yaitu mereka yang seolah tidur. Hendaklah kita terus berjaga-jaga dan menguasai
    diri.
  pes-OPCB: بنابراین، آماده باشید و مانند دیگران به خواب نروید. منتظر بازگشت مسیح
    باشید و هوشیار بمانید.
  mpt-mpt: Nibo mo aala unanobta makob bainobo galinba naka unangi naniba aala blib
    inanomobe! Nibo Yesuse tlamabe amo bobolo fumbianoba e deibo waisa henomo!
  ssx-ssx: Koto ekina꞉ta꞉ u̱ pelieleme wanda꞉hali leke na hake tialiao epeke hone
    wia hamana꞉ pea꞉pa꞉peke aleo.
  mkl-mkl: Nɑ nŋu, kɑ mɑɑ̀ sĩ njoo bɛi inɛ ŋɑ iyi ɑ̀ ɡbe, ɑmmɑ í sĩɑ kɑ wɔ njoo
    kɑ mɑɑ ceò lɑɑkɑii ɑrɑ nwɑ.
  gaq-gaq: ତେସା ନେନେ ବିଣ୍ଡ୍ରେ ସୁଗୁଆ ମାଡୁଲେଗ୍‍ଚେଃ ତରକ୍ ବାରି ଆଃପ୍ନିଆ ନେଃଲେଃପା ।
  gof-RNT: Hessa gisho, nuuni harati dhiskkeyssada dhiskkanaw bessenna; nuuni barkkanwunne
    giigidi daanaw bessees.
  unx-unx: ଏନାମେନ୍ତେ ଆବୁ ଏଟାଃକ ଲେକା ଆଲକାବୁ ଦୁଡ଼ୁମ୍‍କା, ମେନ୍‌ଦ ଏୟନାକାନ୍‌ ଆଡଃ ଚିର୍ଗାଲାକାନ୍‌ବୁ
    ତାଇନ୍‍କା ।
  gah-gah: Nenemú ve lugáa nenete kovó akiaká niamó nenémini iki akamilo. Matutini
    gopa amiko lekezatini gizapa alévolé iki minalo.
  lcm-lcm: Asukang na tara ago ta rot mat an val mang vap. Sikei tara para akoai.
    Tara ago ta nio an.
  aer-aer: Alakenhe ikwerenge anteme anwerne ingkirreke akwetethe arelhetyeke Jesus-eke-arle
    apetye-alpetyeke arratye mwerre akwete anerlte-aneme. Anwerne arrpenhe yanhe areye-arteke
    anetyakenhe ankwe akwete-arle anekeke. Anwerne arnterre anthurre itirretyeke akarre
    anetyeke, akurnentye-werne-atheke alheketyenge.
  qvc-NT: Chayraykur Siñurninchiqta ama qonqashunchu chay mana intyindiq kaqkunashinaqa.
    Ashwanri allita rikch'akashpa, tukuy yuyayninchiqwan, tukuy jwisyunchiqwan allita
    kriyishpa, Jisusta shuyashunllapa.
  tgl-ULB: Kaya nga, huwag tayong matulog gaya ng ginagawa ng karamihan. Sa halip,
    magbantay tayo at maging malinaw ang ating pag-iisip.
  cbs-NT: Nun jaskawen taeadan, yuda betsabu jawa unanma uxamisbu keskama chikishyamakubainankanwen.
    Jakia ibubis mekekin pe besti shinankin jaska Jesúsun mia bechipaiai keskai chibankin
    manakubainkanwen.
  xtm-NTPP: Te chukan kúu ja máko jin kusu o, sukan ka kuu jaku i ma, su'va jin ko
    koto va'a o maa o, te máko jin ko kuneé jin ko ku‑uun o.
  nnq-nnq: Yene tukagocheje lugono andi bange, tupaligwa kelukia nu kukitawala.
  bao-NT: To biri aperãre biro ca cãnitiparã mani nii. Cãnitirãra, añuro ca cati añurã
    ca nii yueparã mani nii.
  san-ORI: ଅତୋ ଽପରେ ଯଥା ନିଦ୍ରାଗତାଃ ସନ୍ତି ତଦ୍ୱଦ୍ ଅସ୍ମାଭି ର୍ନ ଭୱିତୱ୍ୟଂ କିନ୍ତୁ ଜାଗରିତୱ୍ୟଂ
    ସଚେତନୈଶ୍ଚ ଭୱିତୱ୍ୟଂ|
  huv-NT: Pares ngondom marangaats atnej arangüw jangantanej nipilan, cos ajlüyíwan
    at nejiw monmeay. Nganüy icoots netam mapacaats wüx leaw aliüc miün, marangaats
    palanüy najneaj. Netam majiüraats fis, ngo matnej mongün.
  otn-NT: Ja̱na̱ngue nu̱yá, hi̱ngui̱ ja ngue 'nɛ̱cjʉ da̱ njot'i ma̱ n'yomfɛ̱ni̱hʉ,
    tengu̱tho mi'da yø ja̱'i̱ ngue njot'i yø n'yomfɛ̱ni̱. Sinoque nne ngue ga̱ n'yomfɛ̱ni̱hʉ
    xa̱nho.
  nop-nop: Unduŋ doktiŋa tiyaugene me noli damo deihatneemneŋ ala. Adi toboniŋ daunik
    diwehautaaŋ nadinadinikdi maaŋ nadidakale tiyaneem.
  obo-NT: De-en konna ki od tintinuhon to keton kopomakoy iling to duma, ko konna,
    ko-ilangan no nopanoy ki woy duwon kodtohoo ta to keton ko-ugolingun.
  cak-ENT: Roma c'a ri' man tikabün cachi'el nquibün ri ch'aka chic vinük ri man yec'o
    tüj pa sük. Roma rije' man nquina' tüj jabel ri achique nyequibanala'. Xa cachi'el
    nyevür. Pero roj nkuc'ase' c'a jabel y tikana' jabel ri nyekabanala'. Man c'a
    tikabün cachi'el nquibün ri yec'o pa k'eku'n.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ ᤜᤧᤰᤁᤣ ᤀᤠᤏᤡ᤹ ᤀᤡᤵᤛᤡ ᤔᤧ᤺ᤴ. ᤁᤖ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰ ᤏᤢ ᤏᤡᤱᤘᤠ᤹
    ᤜᤠᤱᤃᤧᤶᤛᤡᤱᤔᤠᤀᤥ ᤘᤠ᤹ᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Túsaá de mā cúhuun inī ō tá cúu nchivī quíxīn, chi sa ndito coo inī ō de
    coo cájí xīnī ō.
  san-TIB: ཨཏོ ྅པརེ ཡཐཱ ནིདྲཱགཏཱཿ སནྟི ཏདྭད྄ ཨསྨཱབྷི རྣ བྷཝིཏཝྱཾ ཀིནྟུ ཛཱགརིཏཝྱཾ སཙེཏནཻཤྩ
    བྷཝིཏཝྱཾ།
  qve-NT: Chayraykuyá noqanchisqa ama wakinkuna hinachu puñuspa hina kawsasunchis.
    Aswanyá noqanchisqa sapa p'unchaw rikch'aspa hina, allin yuyaywan kawsasunchis.
  pao-NT: '@see-verse:1TH.005.005'
  cbu-NT: Yashingchich maapaz ashiksincha. Nda mangpat taakanaya. Siynaa shirintspa.
    Támapzis ashirus, mangiptis taangtsa.
  usa-usa: miráinaqtaa ketáámá yú waguréta máe-kayukaraa umá íma mánatae. káqo-kayukaraa
    íyéqtaa túbanaaq umá máeqtaa awé ónatae.
  soy-soy: Kɑi nní lɛ̃, ɑ́i pisɛ rɛ tɔkɛ́ picɔ mɛcɔ n lɔni. Amɑ́ li pisɛ rɛ tɔkɛ́
    n nyɑ́ni ɑri ḿpɑ́ yo n wɑi nɛ kɛmúŋɛ́.
