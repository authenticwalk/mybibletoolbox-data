  twi-twi: Ɛno nti, ɛnsɛ sɛ yɛdeda sɛ afoforo no. Ɛsɛ sɛ yɛwɛn na yɛbrɛ yɛn ho ase.
  hlt-hlt: Te dongah a tloe rhoek bangla ip uh boel sih lamtah hak doeah cue uh sih.
  tbz-SIM: Ndɑkɛnɛ̀ kɛ́nnɔ nkɛ pĩĩ ndimɑ́ɑ̀, kɛ bɑ́ɑ́ yɛ̃̀ nkɛ́duɔ́ bɛ̀ɛ̀ í tũ nKuyie
    mbɛ kɔ̃mɛ.
  san-GUJ: અતો ઽપરે યથા નિદ્રાગતાઃ સન્તિ તદ્વદ્ અસ્માભિ ર્ન ભવિતવ્યં કિન્તુ જાગરિતવ્યં
    સચેતનૈશ્ચ ભવિતવ્યં|
  amx-amx: '@see-verse:1TH.005.005'
  ake-NT: Mɨrɨ wenai, tʉron kon kasa pʉra e'nɨpai'nokon iye'nʉnsa' kon pe na'ne' nan,
