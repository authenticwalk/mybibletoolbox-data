  qvh-NT: Sayno caycaptenga waquin runacuna punucash cayashgannöga ama cashunsu, sinöga
    ricag ricagla Jesucristuta shuyacuycäshun.
  kms-kms: Pugri bu beghi wute ninge kin pugri ruqo pase wayequ. Beghi urupui ne ei
    pas di nei bab bab pas.
  agn-agn: Animan indi ita dapat magpatolad ong doma ang midio gangapoyat pa, kondi
    magpamalamad ita ong Dios ig magimong pirming listo.
  nhi-NT: Ica non, amo matcochtocan quemeh nocsiquin, yeh matyectlachixtocan uan matmoyecyoluican
    itich tlen itchiuah.
  ttc-NT: Astilji k'on qob'ajwitan waq iktza' kye txq'anky sinoke intetz qen ch'in
    qwitz b'ix intok qsi' qnab'l tzan qb'et tuky'i jun tk'u'jlal tuky'i Qtata Dios
    b'ix tzan k'on cho'on qwi'.
  dan-1931: Så lader os da ikke sove ligesom de andre, men lader os våge og være ædrue!
  kwj-kwj: O keke, foki apa ele biya hima ba fwele wu tukuyandau hingambwa nu tukuya
    ki. Miya nuhi sa ripasiwa ma nu hambwafwaꞌaisini nu da.
  vie-OVCB: Vậy chúng ta đừng mê ngủ như kẻ khác, nhưng phải thức canh và tỉnh táo;
  kze-kze: évakarawaimo ombá Ísumo kumínín-imayaa ímo ombá tavú'máímo tuúmó kwáéntenkaamba
    kwéovo kesáá íya miráyá éta kárákwimaiya kawer-ímáyááyá umáíya ménaumne.
  mpj-mpj: '@see-verse:1TH.005.005'
  lbk-lbk: Tay siya chi ad-i tako ton-ochen nan cheycha'y alig maseseyep ay ang-angnen
    nan tapina, mod-i ket ensasakhana ya enkatpe tako.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe, vaꞌan tseꞌe du̱naajkꞌijtumjada joojntyk je̱ts viji kej,
    apa̱a̱mdu̱ka veꞌe nꞌijtumdinit vanꞌit paat ku veꞌe je̱ Ma̱ja̱ Vintsá̱n myiinnuvat,
    kaꞌa veꞌe ax joꞌn je̱ viijnk jayu juuꞌ veꞌe du̱kahꞌapa̱a̱jmtkidup.
  bzh-bzh: Om hil su aġëp nabë alam vahi pin, gaḳ hil medo malad natum gehil su
    ḳetul doḳ bekwad birek nabë alam sën denenum bël menġëës lo.
  guj-2017: એ માટે બીજાઓની જેમ આપણે ઊંઘીએ નહિ, પણ જાગતા તથા સાવધાન રહીએ.
  jvn-NT: Mulané para sedulur, hayuk awaké déwé uripé aja kaya wong turu, awit wong
    nèk turu kuwi nèk ènèng apa-apa ora ngerti. Ya kaya ngono kuwi uripé wong sing
    ora nurut Gusti. Nanging awaké déwé kudu melèk lan jaga-jaga.
  byr-byr: Sarevɨdaaꞌnyɨ pwarabɨꞌ se wakatabaaibɨꞌ naraadɨka! Aawa. Tɨnna nayaa baihanaraana!
    Sɨmunya nayaa yawɨraana!
  ian-ian: Nɨn sɨndu kwalɨga nɨmba vla ana lɨganɨn. Ngwuk sɨndu wana kwalɨngweya.
    Mɨni vɨgba alɨmba ngwuk.
  hun-hun: Ne is aludjunk tehát, mint a többiek, hanem legyünk éberek és józanok.
  mcf-NT: Ushquin pabiaten tantienquio yacbimboen utsibon Nuquin Icbo Esus tantienquio
    iquec. Adec tabadenquio icnuna. —Esus tantienquio icmane —queshun nuqui icsate
    bunaid nainquio icquin mëmununa. Nuquin Icbo chosho istiadquio yec bëdamboec tabadnuna.
  kjs-kjs: Go pea-le naare mo koe enaali radonu u palu pimi-rupa napiramina. Dia,
    pare naana le waru rupaoma naana kone waru redepo lenaloma piramina.
  mni-mni: Maram aduna mi ateisinggumna eikhoi tumganusi; adubu mitsing nasingna amadi
    isabu laksinjaduna leisi.
  yad-NT: Ramuni̱mu̱y ne vurya̱ma̱y, nu̱tyu rime̱ tavay; vurya̱ntya jnu̱y vuryeyada,
    ne vurye̱cha niyu̱yada jachi̱miy.
  mxb-NT: Sa̱ꞌá ño̱ó ná o̱ sa̱ kúdi̱ yo̱ táto̱ꞌon ki̱ꞌo kée ña̱yuu ko̱ náꞌá Ndios.
    Diꞌa ná kandei nduu yo̱, ta ná kañoꞌo ini yo̱.
  pon-2006A: Eri, kitail dehr memeir duwehte meteikan, ahpw kitail pepehd oh onohnop.
  maq-NT: Cuatjin xi mijí rë xi nechan sacuaha xi titsjuñafen, sacuaha viyuju yahnga
    xuta xi macjain rë me Jesús ta, meje rë xi nechan quicun, nguñajatacun.
  hto-hto: Ie jira jaca ɨ́nɨnidɨmacɨdɨcaɨ jɨáɨmacɨ ɨ́nɨa izói. Afe jira caɨ abɨna
    ñue onónafuedo cáaoiredɨcaɨ.
  por-BRBSL: então não vamos dormir, como os demais, mas vamos observar e ficar sóbrios.
  ces-NKB: Nespěme tedy jako ostatní, ale bděme a buďme střízliví.
  cui-cui: Pomonae jopa pejume cowʉntsiwichi Jesucristo barapomonae jopa tsaca jinompaeyo
    xua pewʉnae ewatsinexa Jesucristo pia pepatopeicaewa tsica tsane. Barapomonae
    be pocotsimonae xua maita, xua jopa itacʉpaetsi xua penacosabiwa. Ichitha jame
    bewa waxainchi wacoutha barompaya jʉntʉ coyene coxonaetsi xua tsaca wajinompaewa
    poxonae wʉnae ewatatsi Jesucristo pia pepatopeicaewa tsica tsane.
  boj-2014: Deqa iga ŋereŋo ani tamo naŋgi bul sqasai. Iga ŋam atoqnsim areqalo bole
    ti sqom.
  eng-OEBUS: Therefore let us not sleep as others do. No, let us be watchful and self-controlled.
  eri-eri: Onou waha bona, gamaji ere nere fai ila dorofe agore jiri woga. Hilobainga
