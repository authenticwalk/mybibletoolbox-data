    mus krin.
  cta-NT: Biꞌ chaꞌ tii ti tiꞌ na tyiꞌi̱ na chalyuu; siꞌi ñiꞌya̱ ntiꞌ si xcuiꞌ na lajaꞌ
    ti na tyiꞌi̱ na chalyuu, masi juaꞌa̱ nduꞌni xaꞌ la ñati̱ nu ná ndaquiyaꞌ jiꞌi̱
    Jesucristo tsiyaꞌ ti. Loꞌo juaꞌa̱ ñaꞌa̱si̱i̱ na jiꞌi̱ ycuiꞌ ca na chaꞌ ná caca
    cuꞌbi na.
  bqc-SIM: Ayãmɛto wásuli i'o lán dãↄwao. Wà itɛ̃kɛ, wíↄ kú ń laaio.
  tcz-CHONGTHU: Hiti ahijeh chun kihong phauvin, midangho bangin ihmu hih un. Kigingin
    um unlang chule lung limgeh in umun.
  mar-mar: ह्यावरून आपण इतरांप्रमाणे झोप घेवू नये, तर जागे व सावध रहावे.
  snp-snp: Yamu ya wenena liligama oku onoti minamo yaidana oti oku onámalo. Luti-kati
    kopa melámoti, kiyaba lalo oti minalo.
  isl-isl: Verið því allsgáð og sofið ekki á verðinum eins og sumir. Vakið og væntið
    komu Drottins!
  spy-NT: Kunyoo, māmāchāksē kēēruuyē kuu biiko alak, nteenee māchāksē kēēyēku biich
    chēē kāsunootiin ānkēēriibē keey.
  xnn-xnn: Isonga adi tako somadsadot ay mang-ik-ikkan isnan gawis ay baken kaneg
    nan ik-ikkan nan adi mamati. Itoltoloy tako koma ay mang-ikkan isnan gawis ya
    nemnemen tako omona ay osto nan am-in ay ikkan tako tapno nakasagana tako isnan
    awnit omaliyan Kristo.
  mwe-mwe: Bhai, tunagone lugono malinga bhananji, ikabhe tusheye na tunapunde.
  tte-tte: Kabo kita tabu takekeno besiele tomo yauyauleli, na tasilasilawa na taboma
    tasikotanagila naenaena koina.
  tcs-tcs: Wa, yumpla mas no pole ol nada pipol uda tumas slip, bat yumpla mas stap
    weik ane tingk stret wea gudsens.
  hlt-THB: Cedawngawh ak ip ak thlangkhqi amyihna koeh awm u sih, hqak unawh ngaihtaak
    u sih.
  soq-soq: Sa baiwa no mai apana isiwa ituntoia ruauntonta, tane iwuntonte insaisamba
    dodomana mampe onioniadewantonte wainenta.
  qub-qub: Chayno caycaptenga waquin runacuna puñucasha caycashannöga ama cashunchu.
    Chaypa ruquenga ricaj-ricajllana Jesucristuta shuyacuycäshun.
  att-att: Ari ittam laguk mattalakák nga kunnay sù ággangnguá nayù ira ari manguruk.
    Kunnay ira ta makkaturuk, ngam máwák nga kunnay ittam ta makemmunaw nga magiddak.
    Magimuguk ittam laguk ánna uputat tam yù napiá nga akkuát tam.
  bki-bki: Tibe na naruei, mia kiado jidomiano ritevijo vatitigio rivu bogo nonovio,
    rovokar vatitig rivu kiado meuliano, ka rotibe ka re tomu nalo dolu na melijokouo.
  bqp-bqp: Abire yãi òsun i o lán dakenↄ bàro. Ò itɛ̃ kɛ ògↄ̃ kú ó laakariia.
  mcp-mcp: Nda jɨ́ ntɔ́ nə́, shé ajə́láyɛ́ nə kə ígwə́d nda bɔ́ɔ́l búúd bwə́ ŋgə́
    kə ígwə́d nə́; shé mə́ jəlá nə ji ŋkasə̂, shé dʉ cunal íyéésh íshé.
  hat-hat: Se sak fè, piga nou dòmi tankou lòt yo. Pa kite dòmi pran nou. Kenbe tèt
    nou anplas.
  npl-NT: Yika, amo matikochtokah kemi n oksikimeh, yej matiijsatokah ika kuali totlalnamikilis.
  bgg-bgg: Ji-è chiihphado, gethek ne ithek gai duiine men ne arai rabo; gethek ne
    sieng ne athiig pha rai bo.
  eng-TCENT: So then let us not sleep, as others do, but let us be watchful and sober.
  eng-BSB: So then, let us not sleep as the others do, but let us remain awake and
    sober.
  cpu-NT: Ari okempitari, te arite ankempitakotyaari ikanta maashitachari tsireni,
    aña aamaventa ankantayetya, ankempityaari kyoshireri.
  san-ASM: অতো ঽপৰে যথা নিদ্ৰাগতাঃ সন্তি তদ্ৱদ্ অস্মাভি ৰ্ন ভৱিতৱ্যং কিন্তু জাগৰিতৱ্যং
    সচেতনৈশ্চ ভৱিতৱ্যং|
  tac-NT: Alekeri tase na'tawa ramué napurigá Remónisi 'kúchila neraga, Remónisi 'kúchilaka
    tabilé machí ená ikimeo bilé rawé. Alueka napurigá okoka bi'tígame, alarigá mochí.
    'La e'negá mochiwa, 'lige aminami asíriga 'la 'nátaga.
  eng-WEBPB: so then let’s not sleep, as the rest do, but let’s watch and be sober.
  gfk-H: Io hua, waak dahat sua hoing diet tari. Na tahut bia dahat na hangala ma
    dahat na tagura ma ra palai na lilik hoing diet ing pa diet mom.
  viv-viv: Ide mahalina ana kaliva faꞋina, keke kanadauda badi Yaubada keke hidahalamaneni-ma
    hidadauda amine. Au kanalulauboda ada taudeyao kanahawatada.
  yao-yao: Nipele tukagona mpela ŵane wo, nambo tuchesye ni kulilongosya twachinsyene.
  tgp-tgp: ale matana, r̃a sopo sohena tatuara sei la lo juruvi, pani r̃a tatamahu,
    ale r̃a hase taurilatir̃a.
  auc-NT: Mänömaï beyæ̈ mönö wïï wadäni mö ñönäni baï mongæ̈impa. Wæætë mönö ñäni
    ömæ̈möninque nämä wææ ante quëwëmö ingæ̈impa.
  kbc-NT: Odaa ayakadi doɡ̶oko abaciɡ̶egipi micataɡ̶a daɡ̶a jiotaɡ̶a malee ɡ̶odewiɡ̶atema
    Ǥoniotagodi, anee niɡ̶ina oko ane doɡ̶oyiwaɡ̶aditeda Ǥoniotagodi ane doɡ̶oyewiɡ̶atema.
    Pida leeditibige moko niɡ̶ina oko ane niwoditibigiwaji, codaa ele me idinajacaɡ̶ataɡ̶a
    anejinaɡ̶a me ɡ̶odewiɡ̶atema.
  bmh-bmh: Gonun, ig duailel ipal gabuai dacanemen sul i dab. Ig usai daimai, igual
    dabeleu iguatal suban gumab.
  ctu-BL: Jini cha'an, mach yomic mi la' cha'len wʌyel che' bajche' yaño' bʌ. Yom
    ch'ejlonla. Yom c'ajal la co.
  meq-meq: Hərwi niye, kâ ndzahərakwa andza siye hay bay. Nəkway ɗuh ndzakwa tsezlezleŋŋe
    ada gakway metsehe a bo kway.
  noa-H: Magua warm k'ʌʌnjö sĩi parhooba dichdëu nem waumpierr wau wënʌrraju k'aba
    nʌm; magju k'ãai wajap'ata k'ĩir k'aug naaju haai nʌm hi bëewaim hat'ee, sĩi pör
    hee nag wai nʌmjö hok'op'a k'aba.
  alp-NT: Hoko mai ite lupe tamata rebe rekwa sasaisa eono more yake, lupe tamata
    rebe esi hlaleke loko Kristuse more esi rekwa more yake. Yo ite raka ruama rame
    kai ite tahane lale.
  san-VEL: ato .apare yathaa nidraagataa.h santi tadvad asmaabhi rna bhavitavya.m
    kintu jaagaritavya.m sacetanai"sca bhavitavya.m|
  kbq-kbq: E'ina hu'negu atrenketa mago'amo'za nemasazaza huta omaseta, tavumo'a hari
    nehina, ama' antahintahi e'nerita kva huta manigahune.
  kbh-kbh: chíyeca bënga ndoñe ques̈nátamna jtsemnana mo chë cachëngbe cuerpo jenomándama
    ndobenëngcá, chë mo cuaftsemangcá oyenënga. Pero aíñe s̈ontsamna mo chë fs̈nëngcá
    jtsiyenana, bëngbe cuerpo jtsemándayëse y nÿets tempo jtseprontánëse.
  ron-LSB: așa că, atunci, să nu dormim, cum fac ceilalți, ci să veghem și să fim
    treji.
  pon-pon: Kitail ari ender mamair dueta me tei kan, a kitail en majamajan o daulikin.
  nhe-BL: Yeca ama ma ayoc tiitztoca queja tlacame tlen cochtoque huan ax quimatij
    tlen oncas. Ma titlachixtoca para quema ajsis nopa tonal. Ma tijpiyaca cuali totlalnamiquilis.
  sps-sps: To sa ra ma faarei vaare na mes a pan goros tsun ror; ara ma kaa iny tagun
    tsun an fakats tsura te arasan me.
  wnc-wnc: Unzingge ninda aminu dapuna pepbotakaing binga katum aminda tasike yuaing
    kaknga dua tawake botanim. Dua botake yuwatna natdetdetninu anggaman siwik.
  bus-bus: Beee yãnzi wàton ii o lán danↄ bàro. Wà itɛ̃ kɛ wàgↄ̃ kú wa làakaria.
  gub-BL: A'e rupi, tuwe xiàro tur àwàm zane nehe kury. Zazeruze'eg tuwe tur àwàm
    hàro mehe zane nehe kury.
  imo-imo: Aku tepo moromolo kani we imboma uru peremele mele lino aku tepo uru naa
    peamili. Lino mongo makilipo imbo konopu pepili molamili.
  boj-boj: Deqa iga ŋereŋo ani tamo naŋgi bul sqasai. Iga ŋam atoqnsim areqalo bole
    ti sqom.
  eng-DRA: Therefore, let us not sleep, as others do; but let us watch, and be sober.
  knf-knf: Nawulën ŋwut kaŋoyënţ keeri ji bukundi ; nawulën ŋwo bten, ŋwut kakuj.
  san-KHM: អតោ ៜបរេ យថា និទ្រាគតាះ សន្តិ តទ្វទ៑ អស្មាភិ រ្ន ភវិតវ្យំ កិន្តុ ជាគរិតវ្យំ
    សចេតនៃឝ្ច ភវិតវ្យំ។
  arn-NT: Feymew llemay ngelay taiñ umawküleael tati kakelu che reke, welu may feley
    taiñ trepeluwküleael küme lif rakiduam mew taiñ üngümafiel feychi antü küpatuale
    ta Ñidol.
  zas-NT: Zeel ad najt guial yabajn ree ziꞌc tijb bénnaayëjs, ziꞌc rüjn los demazri
    ree bejn, rayal yatieꞌch dux bacaal ree, yadxuꞌ ree nadëdguiendxuj.
  ken-NT: Sɛ́kɛ́ bhʉrɛ yɛ kɛnɔ́ mbɔ mbɔk bho. Sɛ́mbák chí pě, sɛ́nkɛm nɔkɔ mmʉɛt.
