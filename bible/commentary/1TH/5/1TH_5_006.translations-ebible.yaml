  bjr-bjr: Miqunara maasa innisaimbaqa sia faiqeemariasa naanna raaqa nifu maqasee
    mariaqa. Maasa innee faqa sia nammari neemariasa naanna ree furufariaqa kaqi amiqimasee
    marianaura.
  aby-aby: Enoya irauaiai yawokenewaa uawe. I imusu orouma nauka kunawere ainaisake
    erabusa yaisina koko akaisa ari enoya enaenari da koko aaweke enare ara ukaada
    yawokenewaa uawe.
  eng-YLT: so, then, we may not sleep as also the others, but watch and be sober,
  jni-jni: Kati ti wuzi moro gusi ukasu wa anu ba, ca ti cukuno unu hira ahira nan
    unu inko iriba ahira a'indw.
  kne-kne: Mo siya di, adi tako on-onodan din ogalin di adi mamati ay kaman dan naseseyep,
    mo adi et mansasagana tako yan itpe tako aben awak tako.
  tgj-tgj: Vkvlvgabv ngonu kvvbi vdwgv apiabv yupla doyo juka; ngonu huladarla okv
    chvrvbv doorung lajuka.
  gui-NT: Jae rambue agüɨye peico oque vae reta rami. Echa iru vae reta yogüɨreco
    jocorai. Erei ñañemoatangatu, jare ñañeandu.
  quc-TT: Man kuya ta bꞌa kujwarik jetaq ri kakibꞌan ri nikꞌaj winaq chik, xane rajawaxik
    kujkꞌasiꞌk xuqujeꞌ kꞌol qetaꞌmabꞌal che ri kaqabꞌano.
  heg-NTPO: '@see-verse:1TH.005.005'
  ptu-ptu: Iam too anna tä'ungkia' kita la susi tau senga' si lembe angga' to mamma'
    ke bengii. Sapo' la majaga liukia' kita anna mainga', tä' la susi to mäbo'.
  bzd-NTPO: E' kue̱ki̱ kë̀ se' kàne se̱nuk we̱s ie'pa es. Ie'pa dör we̱s se' kapö̀tulur
    es, kë̀ ku̱' ì panuk. Erë se' ka̱wöta̱ se̱nuk wösh wa, ka̱bikeitsöke buaë we̱s
    s'tso' kkáme es.
  kwf-kwf: Nia neꞋe, ka bolo fuana kuke dau sulia malitana mauriꞋa kia talakulu, ma
    kulu ke tua ni lialia noaꞋa kasi diꞋia na ai neꞋe kira maliu ki ana kaidaꞋi sa
    Jesus ke oli maꞋi.
  eng-WYC-2017: Therefore sleep we not as others; but wake we, and be we sober.
  eng-WMBB: so then let’s not sleep, as the rest do, but let’s watch and be sober.
  zat-NTPS: Chee̱ le̱ na' quebe dxal-la' gácadxu ca benne' la wase' ca dxelún benne'
    xula, san dxal-la' gácadxu ban lazre', ne guzéajni'i cuínadxu.
  spp-spp: Lire e ke wuu àha raa ŋwúuni bà sùpyire sannte maha li pyi mɛ. Ŋka wuu
    kwôro ɲyii na, wuu u wuye pɛ̀rɛge cè.
  zty-NTPS: Che ḻen, bi žaḻa' te yele ḻawžo kan žak chegak benne' ka' bi zej nbábḻene'
    žo'o, san žaḻa' soato' ban ḻaže', na' kwezžo cháwe'do'.
  mek-mek: Papiau isaꞌi kefeu. Kai iꞌa auga ega koa falakapa kai, opoꞌa ke aloꞌa fofougai
    maaꞌa fekiakae ifoꞌa faisa feloiꞌa.
  aey-aey: Dana age us nijegina age witic us nijegina. Odocob dana age ceu jecebil
    dalul aqena age witic ceu jecebil dalul aqena. Eunu leih age us nijeginawe ege
    odi cain us nijuqaun. Euqa ege amige cebac biluqale, ege dumanige cofdoqale.
  urd-GVH: ग़रज़ आएँ, हम दूसरों की मानिंद न हों जो सोए हुए हैं बल्कि जागते रहें, होशमंद
    रहें।
  ycn-ycn: Ñaquele uncá hue'emalaje chuhua camátajeño que. Uncá hue'epílaño quehuácaje
    puráca'aloji nacojé, necá i'imaño camátajeño que. Eyá huecá hue'epiño rinacojé.
    Aú cajmuruna que huecá.
  djr-djr: Yo! Limurrnydja dhu ga ŋunhi yakan ŋorrany yan mäŋaŋayundja, bitjandja
    nhakun ŋunha ŋunhi wiripuwurrnydja yolŋu walal. Limurrnydja dhu ga bira'yunna
    yan, ga ḻiyany dhuwandja biŋgan ga nhina.
  kvg-kvg: Yaq nakémbá, ni bizi-sømbiàpe᷄t, kopømba ande av ezoqa nøme ndi꞉gu.
    Geté ni oskia bìzio-feanoát neka niqa kha eqeieqei bizinøzøgím.
  rug-rug: Gua asa, ke mada lopu koa kekeṉoṉo gua rina tie pu puta, ba mada kopu na
    koa gilae.
  hop-NT: Oviy itam aṅ tokqamuy qa amún tokni. Itam havivok̇aliwk̇ahk̇aṅw yesni.
  san-URD: اَتو پَرے یَتھا نِدْراگَتاح سَنْتِ تَدْوَدْ اَسْمابھِ رْنَ بھَوِتَوْیَں
    کِنْتُ جاگَرِتَوْیَں سَچیتَنَیشْچَ بھَوِتَوْیَں۔
  heb-LB: משום כך עמדו על המשמר! אל תירדמו כמו האחרים, אלא צפו לבואו בשקידה ובערנות,
  caf-NT: '''Et huwa ''uyoon k''una''a chats''oostez, whenich''oh khuts''oodle.'
  mio-NT: Na ña cua ndusucha yo cuhva iyo sucha inga ñivi, soco na cua saha yo cuenda
    yoso cuhva iyo yo. Na cua cucumi vaha yo chi yo.
  srq-NT: Nyebe nandechumumba rã mbeɨ chõ nandeɨco nguiã tesa. Mbia ataque quiarei
    uque beɨ.
  kje-NT: Ende, yono kaise ri ma namkukuru mamani ono minle metmetek, maa kadiyakyaka
    ika la kahinorok memen.
  gaz-gaz: Egaa kottaa nu akka warra kaanii hin rafnuu; qooda kanaa kottaa ni dammaqnaa;
    of qabnas.
  kud-kud: Ainaena havena ta'eno'eno, dova tomowa maudoidi hi'eno'enone, na hesi Yeisu
    taha'waha'wai mayada nuwadumwalu.
  urb-NT: Amõ ta ukwer aja ixo. Aja rahã, Jesu jywyriha rehe harõ ym ixo. Mã peja
    ame'ẽ ta aja ym jaxo tĩ. Jaker ym jaxo. Kawĩ ngi jaka'u ym jaxo tĩ. Aja rahã jaharõ
    katu jaxo ehe, Jesu rehe.
  fra-LSG: Ne dormons donc point comme les autres, mais veillons et soyons sobres.
  san-HK: ato 'pare yathA nidrAgatAH santi tadvad asmAbhi rna bhavitavyaM kintu jAgaritavyaM
    sacetanaizca bhavitavyaM|
  cak-SNT: Rumareꞌ man takaꞌan incheꞌl niquiꞌan ri nicꞌaj chic vinak ri man icꞌo ta
