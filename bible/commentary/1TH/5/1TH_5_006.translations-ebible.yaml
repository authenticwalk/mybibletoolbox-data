    ojreꞌ kucꞌasieꞌ y kaꞌnaꞌ pensar otz ri nakaꞌan.
  uvh-uvh: Ka indi kuma'sa' yabitam, aming ka dama dek ga'sa' nakiting wa tiim ganangsa'
