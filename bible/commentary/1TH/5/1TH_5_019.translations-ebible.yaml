verse: 1TH.005.019
translations:
  kpx-kpx: Lainaho Munanae Tumu kabebihavolive.
  okv-H: Eto God ta ahihi otohu na ungota jo ta ji evekarako ere ua avo seikavojo.
  tbo-tbo: Ma Alugo Woiyawa a bagibagi uyahimi ega ona bohobohoya.
  mal-C: ആത്മാവിന്റെ അഗ്നി കെടുത്തിക്കളയരുത്;
  grc-SR: Τὸ πνεῦμα μὴ σβέννυτε·
  bgc-bgc: पवित्र आत्मा ताहीं माणसां के जीवन म्ह काम करण तै ना रोक्को।
  khz-khz: Veaga Palaguna kalovana ragai pio gunua.
  deu-TKW: Löschet den Geist nicht,
  zsr-NT: Cutu guzóa dxiliꞌ le rulidzëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy
  lin-lin: Bopekisaka te mosala ya Molimo Mosantu,
  hns-NT: Pawietr Aatma ke kaam na rok aur
  noa-E: Ẽwandam Akharau pãach khapeenag nem waupiewai idëu waupibat, oob magʉm waumiet
    aba.
  eng-EMTV: Do not quench the Spirit.
  mib-NT: Te ma cásɨ rō nuū jníñu jeē sáha Espíritu Santo jiín ró.
  lif-NT2: सेसेमाङ्‌ङिन् मे़अत्ते़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Mkoto kujimisa motu wa Mpungu Msopi,
  mmx-mmx: Nemen mita rupe lugugu at Loroonan Kaala.
  cbr-NT: Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëxuan unin upí ñu 'aia camina
    ëmitima 'ain.
  tee-NT: Jantu asast'uct'it ju tuchi naviputun ju Spiritu Santu lami'alhunut'an.
  eng-LSV: Do not quench the Spirit;
  cak-NT: Man tik'at rusamaj ri Espíritu Santo.
  pah-NT: Tapemombigi ti Tupana'ga ra'uva penhimbo'erame. Pehendu katu ti inhi'ig̃a.
  sja-NT: Tachi Ak'õre Jaurepa ijãaparimaa ne-inaa jarapiru pɨrã maa-e pɨrã ne-inaa
    oopiru pɨrã, ita-aria oopítɨ.
  xed-xed: Ma suʼufiŋ kuni ta Sulkum nda ghuɓa,
  mks-NT: A̱ cáji nuu ndó nu̱ú ña̱ cúni̱ ínima̱ yi̱i̱ Ndióxi̱ caja xi̱hi̱n ndo̱.
  gfk-S: Waak mu tur bat no pinapalim tano Halhaaliena Tanuo.
  bmu-bmu: Uŋa Töröŋaŋgö bölamŋi mönö kude qömbököme.
  dgz-dgz: Guewa Woup Seniwa potanup anut mega tat anuni ya watanapen.
  eng-GNV: Quench not the Spirit.
  zaa-NT: Bittu gulaba latsi' le guthòla le yi' qui' Espíritu Santo.
  eng-WEBSTER: Quench not the spirit.
  guh-guh: 'Espíritu Santo itsa pacajamatabëcueneitoroba itsacuenejavayo paneexanaenexa,
    pëtsa pajamatabëjumaitsimë: “Apo exanaenë tsane bajarapacuenia,” pajamatabëjamë
    pëtsa.'
  bon-bon: Aceji Seemo lui kaakesea ne weeme cabu jaawenuge, gone iibana teebine.
  nhw-BL: Amo xijcotonilica itequi Itonal Toteco ipan amoyolo.
  swh-ONEN: Msiuzime moto wa Roho Mtakatifu;
  wbi-wbi: Namungan'simiaghe umhepo.
  bba-bba: I ku Hunde Dɛɛro yinɑri u sɔmburu ko bɛɛ sɔɔ.
  eng-KJVCPB: Quench not the Spirit.
  kgk-NT: Ha Nhe'ẽ Marangatu tee va'e ani eremboyke teĩ.
  waj-waj: Mmannasa Yoketaivo ngii giaa ngii mii kuaivaa sa hatokaatee.
  cpy-cpy: Eero pomanonkiro antakaemiri Ishire tajorentsi.
  mpx-mpx: Yayaluwa Bwabwalena wana tuwalali eliyamiu bahi nuku pwapwabolu.
  wbp-wbp: Pirlirrpa Kaatu-kurlangu kaji-nyarra nyarrpa wangka, ngulajulu purda-nyangka
    wurra-maninja-wangurlu.
  luo-luo: Kik utam Roho Maler tiyo e dieru,
  nhe-NT: Amo xijcotonilica itequi Itonal Toteco ipan imoyolo.
  aii-aii: ܠܵܐ ܡܲܟ̰ܡܸܥܝܼܬܘܿܢ ܠܪܘܼܚܵܐ.
  esk-NT: Nutqaqtinniasruŋaqnagu Ipqitchuam Irrutchim savaaġikkaŋa, qamitchiñiaqmatun
    ikniġmik.
  msb-msb: Ayaw gayod niyo pagpuguli an Espirito Santo kundi pamatii siya.
  cpa-NT: Tsa¹hnah³ hniah¹² jǿg³ quiah¹² jmi²dsí² han¹³ quiah¹² Diú¹³.
  dso-dso: ସୁକଲ୍‌ଆତ୍‌ମାକେ ଏଲା କରାନାଇ ।
  meu-meu: Lauma na basio habodoa.
  yva-NT: Vemo wapo Anawayo Vambunine ama anakero no wasanuga raije ransopi jinya.
  dgc-dgc: Diyan moy sésawayén i gimet na Banal a Espiritu.
  zpm-NT: Goḻquiaadiag miṉe rnee Espíritu Sant lo to, ni goḻguṉa.
  hix-NT: Khoryenkom yokato yano me ryhe, nekarymetxow hamà, okukur komo. Atàknanàhkahranye
    ro mak ehtxoko, noro yano me àwyanye ekarymantok mak ha.
  sim-sim: Os Masikome Avui Wasilakahi os mbele las ji ukmbaha nor sauhawa, avak jihinjik
    ji pantlewa hala. Os or mbawa hom ji uka.
  npi-ULB: पवित्र आत्मालाई ननिभाओ ।
  cgc-cgc: Dili nyo kuntraen daw ino liag an ta Dyos Ispiritu Santo na buaten nyo
    tak daw kuntraen nyo, paryo na apoy an pabubuan nyo ta waig.
  tim-tim: Akto Anutugât Heakŋe kâlâp hinare are bo limbâpkowei.
  yor-yor: Ẹ má ṣe pa iná Ẹ̀mí Mímọ́.
  wos-wos: Godna Hamwinyaka yamba tatafikénguni.
  emp-NTPO: Ãcõrẽ Jaureba o b̶ʌra idu obi ama b̶earãnadua.
  eng-F35: Do not quench the Spirit!
  ind-ind: Janganlah padamkan api Roh Kudus yang bekerja dalam dirimu masing-masing.
  pes-OPCB: آتش روح را خاموش نکنید.
  mpt-mpt: Gode Hobe okoko klameo ibo mo watamibe!
  ssx-ssx: Hande Holi Sipitidina꞉ ti uleke na honiapa꞉peke.
  mkl-mkl: I mɑɑ̀ ɡɑnji Hundei Ilɑɑɔ̃ ku ce icɛ si ŋɛ.
  gaq-gaq: ପବିତ୍ର ଆତ୍ମାକେ ଆଦୁସେଗେପା ।
  gof-RNT: Geeshsha Ayyaana oosuwa toysoppite.
  unx-unx: ପାବିତାର୍‌ ଆତ୍ମାକେ ଦୁକୁ ଆଲ୍‌ପେ ଏମାଇୟା ।
  gah-gah: Ómasímini Sikalahulímini loláa zi lihamilo.
  lcm-lcm: Mi ago ta nga ripus ani kut i Malanganto.
  aer-aer: Nhenge Utnenge Mwerre arrekantherre iwenhe apeke ikwere angkerlenge, renhe
    awerrirretyeke, Ikwere-ketyenge untyeme-irretyalaye, renhe ipmentye-iwetyalaye.
  qvc-NT: Dyuspa Santu Ispiritun kamachishuptinqa, ama fyirusyayllapachu.
  tgl-ULB: Huwag hadlangan ang Espiritu.
  cbs-NT: Tsuabuda Diosun Yushin Pepatun medabewa jawen kushipawen dayaibu nematimaki.
  xtm-NTPP: Máko jin sa'a ndee ini ni ja masu jin koniniso'o ni ja ká'an Xtumani Ndios
    ma.
  nnq-nnq: Makaibilikije liengo lyu Uhuke jwa Chwapi,
  bao-NT: Añuri Yeri mʉjare cʉ̃ ca majio niirijere camotaaticãña.
  san-ORI: ପୱିତ୍ରମ୍ ଆତ୍ମାନଂ ନ ନିର୍ୱ୍ୱାପଯତ|
  huv-NT: Nde mepalan Nangaj Espíritu ocueaj Teat Dios; ijchan marang leaw andiüm
    tiül icona.
  otn-NT: '''Yo gui täcjʉ''a̱ te nne da̱ ''yøtra̱ Espíritu Santo.'
  nop-nop: Uŋgoniŋ Munabulidi nemek niŋ titiŋdok haniŋgigine tubune kaŋ nai uŋaniŋ
    hidi kamehep mu timiyaneeŋ,
  obo-NT: Yo row boovahi kos Uhis no Ispiritu,
  cak-ENT: Man tik'üt ri rusamaj ri Lok'olüj Espíritu.
  lif-NT: ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤔᤧᤀᤳᤋᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: De mā cásī nū nūū tiñu jā sáhá Espíritu Santo jíín nú.
  san-TIB: པཝིཏྲམ྄ ཨཱཏྨཱནཾ ན ནིཪྻྭཱཔཡཏ།
  qve-NT: Hinaspapas amayá qankunaqa Diospa Santo Espiritunpa contranpiqa ni imatapas
    ruwaychishchu. (Aswanyá paytaqa allinta kasuychis).
  pao-NT: Gi ka Te Naa Besa Pooha mu-nagakwi manennummedu netakonepana.
  cbu-NT: Apanll Wani siyaa mangeetsis p'tseeta ashkachu, siysa anoo ngatintspa; tuxararintspa.
    Sumaseetspaz ashirus kzatintspa.
  usa-usa: Áánûqtuni Aokaq-Áágóní aammá íma aúyáráaro.
  soy-soy: Áni kɑpɛ Nfɑ́ɑsɔnɛ pikɛi tɑ́pisi.
  hui-hui: Ngode Datagaliwabe Dinini ibugua tíha howa hungu bialu kago mo hundia nahalimu.
  amf-amf: Manpas Gazansa waadimanam mareebhode;
  quc-NNT: Miq'atej u wäch ri Loq'alaj Espíritu che ri kraj kub'an iwuk'.
  dob-dob: Ta geyaꞌabo Yaluyaluwa Tabuna ꞌina guinuwa waꞌetoꞌetobode,
  wrs-wrs: Manam yimba ovumnivav Sesoasongolmba, temba himba yemba wolapho vevrava,
    andramba besalmba velmba.
  mca-mca: Hasu'uj omheti'ƚ pa' Espíritu Santo qe qu'nte' ek'eni'iƚets pa' yisu'un
    ma' qa hats ƚ'omheti'ƚ pa' Espíritu Santo.
  tzo-TZC: Mu xamaquic ta be yabtel ti Chꞌul Espíritu ti ta xꞌabtej ta atojolique.
  mya-mya: သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်​ကို​မ​ဆီး​တား​ကြ​နှင့်။-
  gng-NT: La piendeh mɛn *Fuoñaanm ya tuonl,
  cbi-NTPO: Diosa' Espíritu Santo naakekaanu tyañu bain, ñulla tsanguityu' dya'kakaakenuu
    kityudei.
  ikk-NT: Etinyụnlẹ ni ihiẹn Mmọn-nsọ rị e mẹ.
  leu-leu: Muta tivotan a faisok sina Vovau Xaradak.
  maz-NT: '''Ma cjó c''o ra ''ñünbü o̱ mü''bü o̱ Espíritu Mizhocjimi ra zo''c''eji
    o̱ jña Mizhocjimi, dya rí ts''a''s''üji.'
  bod-N: ཡང་དམ་པའི་ཐུགས་ཉིད་ཞི་བར་མི༌བྱའོ།།
  tca-NT: Rü tama name i nüxü̃ pexoe i Tupanaãẽ i Üünexü̃.
  zpl-NT: Uzelahua nú nibiyaꞌ Espíritu Santo luhua.
  mbc-NT: Morî Yekaton Wannî esenyaka'mato' akore'ta'nîkon kî'ma'tanî'tî.
  ndg-ndg: Kana mumzimishe Roho.
  wsk-wsk: Nina Bur Laili ko ura nenenga ningi bitawoso mu me kalakumuralko.
  toj-NT: Moc acomex ja yatel ja Espíritu Santo. Aahuic yi libre ba oj bob atjuc ja
    ba hua vidaexi.
  kkl-kkl: Allah Yame Walingeri nimi wanaag yubu elnenelamsilba, nen tipto yubu ambarelamsik
    tanena salero ka'eban koma yubu ene sembe teba'en sembaheng kom. Allah Yame Walingeri
    tarelamsil yubu eneko auk pok saog uro wamlaba, oro niknibaheng kom.
  tbc-tbc: Aŋ Urgun san yai tinimi ilon lo ta agane imat na wa.
  sna-sna: Musadzima moto woMweya;
  smk-NT: Say gawa' nan Ispirito nan Dios ket andi' moyo nin sambenan.
  grc-TCGNT: Τὸ πνεῦμα μὴ σβέννυτε·
  gof-WFTW: Geeshsha Ayyaana oosuwa toysoppite.
  spa-BLM: No apaguen el Espíritu.
  kyz-NT: Pejejeupe Jarejuwarete 'ga 'Agesage je'egauwe ki pemojerowiat pejejemogyau.
    Au'jeteramũ nipo 'ga 'Agesage je'ega nepeenuwi. A'eramũ noje'egu'jawi pẽ nupe
    ne.
  dao-dao: Ngmüimkhya Ngcima khut käh dimsak ua;
  cya-cya: A cujui xu'hua um tñan nu ngui'ni Espíritu 'in Ndiose.
  wrk-wrk: Jala yingkawanyi milidimbaka yalunya jangkurranyi Kudkanyi, baki jala yingka
    yanybaka, wajbayi jangkurr Godwanyi, baki marda narringkimi mankumanku nanankanyi
    jangkurranyi. Marda narringkimi kudanyu mankumanku nanankanyi jangkurranyi, balanjankanyi
    nanda jangkurr, jaliyi kunyba jangkurr, jaliyi balki jangkurr. Nanda jangkurr
    jala nyulu yanybaka, jaliyi nanda duja jangkurr nangangi Kudkanyi, baki munyajbakiyi
    nanda nganinyi yanybikanyi nanda jangkurr, dujangangi nanda jangkurr. Marda narrimi
    miku kurrkunba nanda nganinyi yanybikanyi nanda jangkurr. Marda narrimi miku kurrkunba,
    nyulu milidimbikanyi yalunya jangkurranyi Kudkanyi. Wajbangka nanda nganinyi jangkurranyi
    yanybikanyi Kunybawanyi Ngarnduwanyi Kudkanyi. Jaliyi narri kurrkunba nanda nganinyi
    yanybikanyi, baki nanda barrinani narri kurrkunbaka nanda Kunyba Ngarndu Kudkanyi.
    Baki marda narrimi miku kurrkunba nanda Kunyba Ngarndu Kudkanyi. Marda narrimi
    durrijba ngawamba kunyba jangkurr, miku balki jangkurr. Marda narrimi yingijba
    balki yaji. Marda narrimi yingijba barriwa barri bukamba nanda balki yaji. Barriwa.
  nii-nii: Enim Gos nge Gui Ka dinga ei buł ngok kin, to mani kindnerngii mon!
  ign-NT: Váhivare ecueme­pu­rureca eta mavara­ha­que­neanahi maicha ema Espíritu
    Santo eta eyehe.
  dik-NT: Duk Wëi Nhialic gël nhom.
  cac-cac: Man̈ e cachoch vaan Yespíritu Dios ayoch d'ayex junjun ex.
  tzj-E: Mtek'il ta samaj jnuban Espíritu Santo checjol.
  san-BUR: ပဝိတြမ် အာတ္မာနံ န နိရွွာပယတ၊
  yaa-NT: Niospa Yõshi Sharapa mato amapaiyai keskara xateyamakãfe.
  cab-NT: Merédera jumeí luwádigimari Sífiri Sándu tídan janígi.
  clu-clu: Indi nindo pagpugungan anang ginaimo ang Ispirito Santo;
  swh-ULB: Msimzimishe Roho.
  tpt-NT: Jantu kalaktꞌanchꞌanitꞌik ixlhitapatsa ni Espíritu Santo.
  aai-aai: Anun Kakafiyin ana wairaf etoto’ab men kwasirabun.
  sny-sny: Owane Sitewi lo Hepene Wara'i a'i yehe wou a'i ne. Le marepi hepene fene
    lo papu irosiya. Fene marepi fene lo wiyawi lo owe ape ani fu arote. [Ef 4:30]
  myy-myy: Diore mani cʉdi masitoni manire ejabʉa ãmoami Espíritu Santo. Ito bajiri
    ĩre tʉo tebesa mʉa.
  trc-NT: Se̱ guun ca̱ráán soj chrej rihaan Nimán Diose̱ tu̱cuꞌyón Nimán Diose̱ nana̱
    sa̱ꞌ man soj maꞌ.
  cut-NT: Hua cuahcota̱hn nchuhn vederihquentiyon yahn Vaco Dendiohs.
  bel-bel: Духа не гасеце.
  zlm-KSZI: Janganlah padamkan kemarakan api Roh Suci.
  gdr-gdr: Ɨ wɨn goro Yɨnayɨna Wɨngawɨngamna wɨko osouka teyenindam.
  vmy-NT: Bi ꞌbechjaꞌnde_ru Isennixtjintsjere Naꞌenchana nga saꞌexajinnu.
  cmn-FEB: 不要遏制灵，
  gmv-RNT: Xillo Ayana tama toyssofte.
  ncl-NT: Amo xictzacuilican in Espíritu Santo pa camo quijtus o quichías len yes
    hual yihual quimacatiquisa aqui yes pa quijtus o pa quichías. Sinda anquichihuaya
    inon, yoje unca quinami anquisehuiaya in Espíritu Santo jan quinami anquisehuiaya
    se tixuxli.
  sua-sua: Va o propet ruk ngma ktar kpavap mang E Nut karo papat, va mguak or kam
    tutut kam kpiem ngaro rhek he ka tver kim E Nunu A Totur ka serppak tok.
  klt-klt: Iruk Káungá watá rina tátáya pahán sáni táng tárut tán wawu sándá wa oletná
    ma táng mindaráng. Wáina táineráng wawu Iruk Káungá yá káráp sinek wa káting kámut
    táineráng.
  are-are: Rrangkarra itja Enka Alkngaltaranga ntjumerritjika.
  gai-gai: Na Ŋeroŋ Ratta nenmo reac ianna mo ndop te, ne manmo kai kɨrac teac.
  qvm-NT: Santu Espíritu tantyatsishushgayquita manacagman ama churapäcuytsu.
  chz-NTPS: Taꜙ haˉ hnähꜘ kihꜗ Jmɨˉlleꜘ Naˉjngɨɨˈ.
  kmu-kmu: Anumaya Kotina Alu Aotage Avamuamoa tamakupima nelea ata tamakaya ayesua
    ohiho.
  ood-NT: Pi g am hu wo shohbid g Hekia S-apꞌekam Gewkdag.
  lbm-lbm: पवित्र आत्मा की आगी ख मत बुझावो।
  ncj-NT: Ahmo ximotlapolochtican ica in Itiotonaltzin Dios.
  yuj-yuj: Yiki Kor Spiritao yiráp nɨnɨk mek tére naerianámp man taokor kwapono.
  kto-kto: Ga na tara Muranama Ila Babai la namo mimung meba akosarming paga ba, omiuluan
    it ties ang.
  gmv-NT: ፂሎ ኣያና ታማ ቶይሶፍቴ።
  por-BLT: Não atrapalhem o Espírito,
  stp-NT: Chaꞌpim tussadaꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ na jam aꞌm mɨim.
  ame-NT: Ñam̃a amach sat̃pareʼtatsche ñeñt̃ atet̃ cot̃apeʼchatenes Parets Puecamquëñ
    eʼñe seyoc̈hro, t̃arroʼmar ñerraʼm atet̃ sep̃apaʼ c̈hat̃eʼ saʼhuañaterrñañ ñeñt̃
    atet̃ eñotatyenes Yompor Puecamquëñot̃. Ñeñt̃paʼ eʼñe atet̃ ñerraʼmrrat̃eʼ oʼ
    semayerrñañ Yompor poʼurare.
  mgh-2016: Nhichiichihe ntheko wo Iphumu ya Nlhuku,
  kvn-NT: Tenal pe melle Pab Purpa Nuedgin igal-kao, tule cho-okinedyob.
  gvf-gvf: I inin manaa di God Kegemama Iban i denin miriin suna milungwa tekio.
  san-ISO: pavitram ātmānaṁ na nirvvāpayata|
  deu-ELBBK: Den Geist löscht nicht aus;
  mcb-NT: Pinkematsatasanoigakerira Isure Tasorintsi tyarika inkantaigakempi iriniasurentaigakempira.
  yle-yle: Yélini nmî Mî u Ghê Dmi mbêmê a dpodo té, ye nangê kwódu, ndyuw꞉e k꞉ii
    nangê nt꞉ââ.
  swh-1850: Msimpinge Roho Mtakatifu;
  ese-NT: Edojjoshahua Pame minijje mimianijo, ¡aꞌa shajjamaꞌ pojji!
  jac-NT: Mach cheyilo yip Comam Espíritu Santo yul heyanma.
  cak-CNT: Man tik'et ri rusamaj ri Lok'olej Espíritu.
  zia-zia: Owenona iyao oko daya sikimae.
  mal-2015: ആത്മാവിനെ കെടുക്കരുതു.
  tuo-NT: Espíritu Santu mʉsã wãcũsepʉre werecã, cãꞌmotaꞌaticãꞌña. Yʉꞌtiya cʉ̃ dutisere.
  mbl-NT: Yã Topa Koxuk yõg hãpxopmã'ax kuxyã hok.
  zpc-NT: Bihuele yeladyiꞌ. Huele cabëꞌ reꞌen Bichi Be quie Diuzi huele.
  gul-NT: Mus dohn stop de Holy Sperit fom do e wok eenside oona.
  mau-NT: A³li² vˀe²chjoa²-jin²lao⁴³ je² Espíritu Santo.
