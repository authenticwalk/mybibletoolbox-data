verse: 1TH.005.015
translations:
  kpx-kpx: Nenilahave. Ata moleu laemo vaveve toela vage ibinave va halevave. Isito
    vaveve dua unaha molemo vageve. Isime vaveve dua unaha ata bahatamo vageve.
  okv-H: Eto embo na ari sapura ungota degi au kito mine ungo na amita degi ari sapura
    mine avojo, eto iji tapa ari javotoho embo tapa ta degi mine ara evujo.
  tbo-tbo: Apo iyai ina iapapoenimi ega ona imiheya ma houga magomagouna ona lauhogala
    po ona ihaguhagu. Omi lawa dumahi po lawa gehouhi ona haguhaguhi.
  mal-C: നിങ്ങളിലാരും തിന്മയ്ക്കു പകരം തിന്മ ചെയ്യാതിരിക്കാൻ ശ്രദ്ധിക്കുക. നിങ്ങൾക്ക്
    പരസ്പരവും, മറ്റുള്ളവർക്കും എപ്പോഴും നന്മമാത്രം ചെയ്യുക.
  grc-SR: Ὁρᾶτε μή τις κακὸν ἀντὶ κακοῦ τινὶ ἀποδῷ· ἀλλὰ πάντοτε τὸ ἀγαθὸν διώκετε
    ⸋καὶ⸌ εἰς ἀλλήλους καὶ εἰς πάντας.
  bgc-bgc: सावधान रहों! कोए किसे तै बुराई कै बदले बुराई ना करै; पर सारी हाण भलाई करण
    खात्तर त्यार रहवै, आप्पस म्ह एक-दुसरे खात्तर आच्छे काम करो, अर दुसरयां खात्तर
    भी।
  khz-khz: Pio poepoe, talima taa na rakava na rakava voina ragai pene kalaa, na vanagivanagi
    gomi kwapurakwapura gemi ai e taunilimalima maparara geriai maki kala namaramo
    pio kalara.
  deu-TKW: sehet zu, daß keiner Böses mit Bösem vergelte, trachtet vielmehr allezeit
    Gutes zu thun unter einander und gegen alle.
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ cui uzíꞌ la lzaꞌliꞌ, cui guaꞌliꞌ döꞌ qui nu ruaꞌ döꞌ
    queëliꞌ, san gul‑güíꞌ ládxiꞌliꞌ gúnteczliꞌ le nac dxiꞌa qui lzaꞌliꞌ tuliꞌ yetuliꞌ
    len quegac yúguꞌtë bunách.
  lin-lin: Bosenzela ete moko te azongisa mabe na mabe, kasi bolukaka tango nyonso
    kosalanaka bolamu kati na bino mpe kosalaka bato nyonso bolamu.
  hns-NT: Koi ke na tjaahie kharaabie ke badala kharaabie kare ke. Bakie kausies kar
    hardam ekwa iesaai logan aur doesar manai log khaat soekh khodje ke.
  noa-E: Chikhamnau pãach dʉ̈i khaigba aawai oob ich agjö aju awia am dʉ̈i khaigba
    amiet. Magju khãai pãach nem waaupierr nem wajapha waujuuta ẽkhabat, pãach wir
    aigpai maimua thumaam khʉʉn dʉ̈i awiajã ich agjö.
  eng-EMTV: See that no one pays back evil for evil to anyone, but always pursue that
    which is good, both for one another and for all.
  mib-NT: Te coto má nasáha ndevāha ro jíín ni ɨɨn ñayuu te núu sáha ndevāha i jíín
    ró. Chi máni jeē váha nducú ró sáha ró jíín táca jnáhan ró jíín ndɨhɨ‑ni ñayuu.
  lif-NT2: खिनिॽ आत्तिल्‍ले़आङ् ताप्‍फे़ःम्‍बाल्‍ले़ कुले़क्‌वा ताप्‍फे़ःम्‍बा मे़जोगे़म्‍मिन्‍ने़ॽ,
    कर खिनिॽ लुम्‍मो हे़क्‍क्‍याङ् वेॽहाॽनुआङ् नुःबा मे़त्‍छिङ्‌मा सदादिङ् तम्‍सिन्
    चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Mlola mundu yoyoha mlekekesanayi nyenye mwavene, muni mgana kuhengelana
    gabwina nyenye mwavene na kwa vandu voha.
  mmx-mmx: Nemen gat tara guta vorang laxakapmek mi laxakapmek. Ketla mina lolos amisik
    kusu mina lox asuusu loklox anare kantubu atnimi la ti limixin petpes bok.
  cbr-NT: Mitsu uinu 'icënbi camina bëtsi uni mimi nishquian 'atimocëxun ami nishquin
    aribi cupiquin nishananquintima 'ain. Usai 'ima bëtsibë bëtsibë 'aquiananquin
    camina camabi uni 'aquinti 'ain.
  tee-NT: Alakts'int'itch. Tun xamati' camapusp'itlh ju macxcai. Alai va tachi alanavinit'it
    ju k'ox ju milhi'uxijnan'an. Chai vachu' va tachi anavinit'it ju k'ox tachi chun
    ju lapanacni.
  eng-LSV: see [that] no one may render evil for evil to anyone, but always pursue
    that which is good, both to one another and to all;
  cak-NT: Y xa jec'o ri xtiqui'en quitzelal chiwe, man titzolej ruq'uiexel chique.
    Xa can titija' ik'ij niben ri utz chique conojel chi'icojol ka rix ri iniman ri
    Jesucristo y chique ri man quiniman ta.
  pah-NT: Ojipe'g̃a ndekote'varuhurame pe me tapejipygi tuhẽ ti g̃a ndehe pejikote'varuhue'yma
    g̃a pe. Pe me nhaporemo ore ei. Nane'ymi ti peko katu pejohupe pejikovo. Peko
    katu pa ti hajiheve'g̃a pe no.
  sja-NT: Pia p'anapatáatɨ parãdepema apidaapa ne-inaa k'achia oonaadamerã. Mãga p'anadaipia
    bɨ awaraarãpa parãmaa ne-inaa k'achia ooruta pɨjida. Ichita jɨrɨpatáatɨ ne-inaa
    pia oodait'ee pãchi t'ãidepema ijãapataarãmaa mãik'aapa jõmaarãmaa.
  xed-xed: Ɗaswa ka kuni, da vranamtá mndu ta ŋaslu ta mndu nda ŋaslu. Ŋavawaŋa katək,
    ka maga skwi ya ɗina mataba ghuni, nda ya ŋa hamata sanlaha tani.
  mks-NT: Cande̱hé ndo̱. A̱ ndúcú ñehe ndó ña̱ núu cája inga na xi̱hi̱n ndo̱. Ta ndinducú
    ndo̱ caja va̱ha xi̱hi̱n táhan ndó níí tiempo ta quia̱hva já caja ndó ña̱ va̱ha
    xi̱hi̱n tócó ndihi ña̱yivi.
  gfk-S: Mu na harbalaurai timaan be waak mu balu ra sasana ma ra sasana baling. Iesene
    mu na walar hatikane ura gilgil ra tahut harbasie ta mu ma di ira mes bileng.
  bmu-bmu: Jinöŋ jibi, nuŋgunöŋ guhubi me aknöŋ aki mi kunŋan kude akŋa. Soŋgo mi
    walöŋbepuköra mönö galöm mem aŋguba malme. Nalö dop yuai ölöpŋi ölöpŋi mi kapaŋ
    köla ak aŋgumakŋe aka ambazip tosatŋi pakpak ak eŋgiba malme.
  dgz-dgz: Waenapan wa ta koeragam imaepi gare koewa inamup ya tane. E pot pot gare
    gare wat aipakam isiwaniat anun. Waenapan iragi inamup den wat aipakam mumiwaniat
    anun.
  eng-GNV: 'See that none recompense euil for euil vnto any man: but euer follow that
    which is good, both toward your selues, and toward all men.'
  zaa-NT: Lihue' cuidado qui'ni ni ttu le là eyéqquia le guni le mal qui' nuỹa runią
    mal qui' le, sino ántesla tulidà taá guni le duel·la' qui'ni guni le nu ná tsè'
    lani ttu le nna attu le nna ą'hua lani iyábani ca enne'.
  eng-WEBSTER: See that none render evil for evil to any man ; but ever follow that
    which is good, both among yourselves, and to all men .
  guh-guh: Pëtsa bajarapamonaejavabelia pibisiacuene panamatamoexaname, copiaya pibisiacuene
    pacaexanae ata. Biji pajamatabënajinavanapare pexaniacuene namataenetsia panenatoexanaponaenexa.
    Pajamatabënajinavanapare daxitajivijavabelia ata pexaniacuene panetoexanaenexa.
  bon-bon: Weene ire egä nuuja te gone niiya ne jaawenute daremu awecnistame, teebine
    liba niiya mule jaawenusi, yepä iyeta padare weene lapicnantinuye weeme yepäyepä
    bine miiji mule wawenecame cuta piiyepu iyeta biname bine pepu miiji wawenecame.
  nhw-BL: Xijtlachilica para amo aqui ma quicuepilis seyoc catli amo cuali quichihuilijtoc.
    Nochipa xijchihuaca campica ximochihuilica catli cuali se ica sequinoc huan ica
    nochi sequinoc masehualme.
  swh-ONEN: Angalieni kuwa mtu asimlipe mwenzake maovu kwa maovu, bali siku zote tafuteni
    kutendeana mema ninyi kwa ninyi na kwa watu wote.
  wbi-wbi: Mulolaghe napweangavisaghe umunhu ghwoghwoni junoihomba uvuvivi kuvuvivi
    kwa munhu ghwoghwoni, muvombaghe ghano manono kulyumue mweni nakuvanhu voni.
  bba-bba: I lɑɑkɑri koowo i ku de ɡoo u win beruse kɔ̃sɑ kɔsiɑ, ɑdɑmɑ i n ɡeɑ kuɑnɑmmɛ
    kɑ mɑɑ be bɑ tie kpuro.
  eng-KJVCPB: See that none render evil for evil unto any man; but ever follow that
    which is good, both among yourselves, and to all men.
  kgk-NT: 'Xáke ore re''ýi. Hembiapo vai ramo jepe nde-vy nde rapixa, ani joty nde
    poxy íxupe. Ani nde katu ne rembiapo vai hese. Eiporiahuvereko rei ae katu íxupe.
    Peje meme katu ojóupe: “Jajohayhu rei katu jaiko-vy” peje ojóupe. “Enterovéa-pe
    ave jahayhu katu” peje.'
  waj-waj: Ngiariiyara ngiariiyara mmoori maisaivaa irisai irisaima iikiaaraivaara
    haitatuuda ooqoo kiatee. Mmuakiaa suai ngiingiiiyara ngiingiiiyara mmoori yoketaivaa
    iida varida mmuakiaa gioonna kiaapuuyaraatama iida varida yaagueeqama kiada ivaara
    yaata utida iikiatee.
  cpy-cpy: Tee okameethatzi pipiyatantyaa, tema pikowa-piinte eeroka paakameethata-wakaeyaa,
    pimatzi-tyaari ikaatzi kaari pisheninkata.
  mpx-mpx: Nuku matahikagimiu ebo gamagal etega ni ginol panak eliyamiu, bahi komiu
    etega ni giginol lahe elana. Yaa nuku labose sauga gegewena wami pagan ni waisi
    alomiyau elal ge gamagalau gegewel elal.
  wbp-wbp: Kajilpangku nganangku-puka murrumurru-mantarla, ngulaju yampiya kunka-maninja-wangurlu.
    Lawa, kuja-wangu nyinaya ngurrju-juku. Yimirijikili-nyanu jarnkujarnku nyinaya
    nyurrurla-wiyi, manulu-jana yapa ngalya-karikilki nyinaya ngurrju-yijala.
  luo-luo: Neuru ni onge ngʼama chulo rach kuom rach motimne, to temuru mondo kinde
    duto utim maber ne joweteu kendo ne ji mamoko bende.
  nhe-NT: Xijtlachilica para axaca ma quicuepilis seyoc tlen ax cuali quichihuilijtoc.
    Nochipa xijchihuaca campeca ximochihuilica tlen cuali se ica sequinoc huan ica
    nochi sequinoc tlacame.
  aii-aii: ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܕܐܢܵܫܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܠܵܐ ܦܵܪܹܥ ܒܝܼܫܬܵ‌ܐ ܡ̣ܢ ܓܹܒܵܐ ܕܒܝܼܫܬܵ‌ܐ،
    ܐܝܼܢܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܥܒ݂ܘܿܕܘܼܢ ܛܵܒ݂ܬܵ‌ܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܘܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ.
  esk-NT: kaŋiqsimalugu akisaqtunġił̣iksraqsi pigiitchuamun pigiiḷiḷugu, aglaan ataramik
    savaaqałiksraqsi nakuuruamik avatmun suli iñupayaamun.
  msb-msb: Siguruhon niyo gayod na dili kamo magbalos sin karautan, kundi talinguhaon
    gayod niyo na maghimo sin maayo sa kada usad kag bisan sa tanan na mga tawo.
  cpa-NT: Mi³tiánh³ hniah¹² hoh¹² hi² tsa¹jeinh³ hniah¹², ju³ná³ he² hi² ca¹jmóh¹
    dsa² hniah¹². Cøng² hi² jmóh³ báh³ hniah¹² jmáh¹lah hi² dsio¹ ja³cog² dsa² quiánh²
    hniah¹² quianh¹³ ca¹lah¹já¹ dsa² siáh² calah.
  dso-dso: ଜାଗର୍‌ତା, କେ ମିସା କାର୍‌ଆଲେ ଅନିଆଇର୍‌ ବାଦୁଲେ ଅନିଆଇ ନ କରା । ତାର୍‌ ବାଦୁଲେ ନିଜର୍‌
    ନିଜର୍‌ ବିତ୍‌ରେ ଆରି ସବୁଲକର୍‌ ପାଇ ସବୁବେଲେ ମଙ୍ଗଲ୍‌ କର୍‌ବାକେ ଚେସ୍‌ଟା କରା ।
  meu-meu: Ta ese dika na dika basine davalaia. Namo ba gavaia, bamomui edia bona
    taunimanima iboudiai edia.
  yva-NT: Arono vatan inta po wasave tatugadi, vemo wasakinav akato wapo ave tatugadi
    jinya. Yara reamare wabekobeo wasai vambinibe muno wabekobeo vatano kaijinta mansai
    tavon.
  dgc-dgc: Diyan kam guméganti ta magimet ta medukés dikam. Engˈwan, maigi pa éy gemtén
    moy i mahusay ta kaguman moy sakay ta étanan a tolay.
  zpm-NT: Goḻguieṉ teḻ pe guieḻntseeb ne ruṉ miech lo to, guiabde to ne scaque guṉ
    to zho; sinque mazd goḻtsoxco tibaque niowse goḻgac lo grëse miech, niicle lo
    zha ne nacgrë tow, niicle lo grëragaa miecha.
  hix-NT: Anar komo wya owàràhyakantokonye, ohsànàhpàra ro mak ehtxoko. Àwàràhyakahranye
    ro mak ehtxoko. Osowakryetxok haxa xa, omnyamo ro rye rma. Anar komo xarha, omeroron
    komo rma, ewakryetxoko.
  sim-sim: Hako os ma jirin kavak li uwa, jir nga lirin wasan kavak ji uwa hala. Ermba
    ermbak jihi ambek jivijivikop ji uhu, ma anandi er nga armek ji uka.
  npi-ULB: हेर, कसैले खराबीको बदला खराबी नगरोस्, तर सदैव एक अर्कामा र सबैलाई असल गर्न
    प्रयत्‍न गर ।
  cgc-cgc: Daw may ittaw na magbuat ta malain ki kyo, dili kaw magbales. Magtingwa
    kaw pirmi na magbuat ta miad naan ta kada isya daw naan man ta tanan na mga ittaw
    na ula gatuo.
  tim-tim: Akto luâk âmbâle bâleŋe akyeŋgimbiâ âmâ hainâk bâleŋe bo akyeŋgim âmâ âlepŋeâk
    akyeŋgiŋet. Dâ hin akbei. Sop ârândâŋâk agak meme âlepŋe akmâ gala akyeŋgiwei.
    Akto bikŋe bo potatyekmâ âmâ luâk âmbâle hârok yeŋgâlâk akbei.
  yor-yor: Ẹ rí i pé kò sí ẹni tí ó fi búburú san búburú, ṣùgbọ́n ẹ máa lépa èyí tí
    í ṣe rere láàrín ara yín àti sí ènìyàn gbogbo.
  wos-wos: Ané hundi mé xéké. Guna du takwaré, atéfék du takwaré akwi, guni yikafre
    hurutanguni. Du nawulak guniré haraki saraki sémbut hurundat, guni wun haraki
    saraki sémbut hasa yamba hurukénguni.
  emp-NTPO: ¡Ũrĩnadua! Ab̶aʌba bãrãda biẽ́ osira idjida ab̶arica biẽ́ orãnadua. Ãtebʌrʌ
    ewariza bãdjiza biadrʌ od̶adua. Jũmarã ume bia od̶adua.
  eng-F35: See that no one pays back bad for bad to anyone, but always pursue the
    good, both for one another and for all.
  ind-ind: Jangan ada seorang pun dari kalian yang membalas kejahatan dengan kejahatan,
    tetapi berusahalah untuk selalu berbuat baik kepada saudara-saudari seiman dan
    semua orang.
  pes-OPCB: مواظب باشید بدی را با بدی تلافی نکنید، بلکه بکوشید همواره به یکدیگر و
    به تمام مردم خوبی کنید.
  mpt-mpt: Ibo inabiba naka maki kukub misiamo ibo omyib mole ibo i kukub misiamo
    mo yang kenimibe! Ibo amitie ib sinwalo gobesese bianiba kukub ayam wafu bianiba
    eka naka mak unang maki alukum daaye bianiba kukub ayam ota aleyemine!
  ssx-ssx: Mandane wanda꞉halima꞉ iki pa꞉ta꞉ hoke hau pimika꞉na꞉ta꞉ ikana꞉ma꞉ paa na
    hombo peaapa꞉peke. Hoto paeyaota꞉ ika꞉ ika꞉ kone epea alualu pea hata꞉ wanda꞉hali
    paeyao make epeaaluekema꞉ hone wopu wia꞉pa꞉peke.
  mkl-mkl: I ce lɑɑkɑi ŋɑ i mɑɑ̀ jɔ̀ inɛ ɡɔ ku sɑ̃ɑ kpɑɑsiɛ lɑɑlɔ, ɑmmɑ i hɑnyɑ i
    ceɑ njɛ jiidɑ wɑɑti kɑ̃mɑ fei ŋɑ do inɛ ŋɑ iyi ɑ̀ ɡbe fei.
  gaq-gaq: ଜାଣ୍ଡେ ଜାନେ ଅନ୍ୟାୟ୍‍ ବାଟା ଅନ୍ୟାୟ୍‍ ଆଡିଙ୍ଗ୍‌ଲେ ଣ୍ଡୁଲା ମୁଇଂଜା ବିନ୍‍ଣ୍ଡ୍ରେନେ
    ବାରି ସାପାରେନେ ମଙ୍ଗଲ୍ ଡିଙ୍ଗ୍‍ନେସାଃ ପେ ଚାଏଁପା ।
  gof-RNT: Oonikka iita gisho iita zaaronna mela naagettite. Hintte wolisinne asa
    ubbaas lo77obaa oothanaw minnite.
  unx-unx: ଜେତାଏ ଏତ୍‍କାନାଃରାଃ ବାଦ୍‍ଲାରେ ଏତ୍‍କାନାଃ ଆଲକାଏ ରିକାଏକା, ମେନ୍‌ଦ ଆପେ ସବେନ୍‌
    ଇମ୍‌ତା ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଆଃ ଆଡଃ ସବେନ୍‌କଆଃ ବୁଗିନାଃ ରିକା ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ପେ ।
  gah-gah: Golesa netakumú pekimiiki eza apiliko eza apiliko ali volaló imaló amilo.
    Lá okatune liki lekezatitokagi vegená mukitoka netá lamaná oketatune likigó amuza
    miliki minalo.
  lcm-lcm: Ka ago mi ngenget a rikek pok ta rikek, sikei mi pakangai angpokpokai animi,
    na ri vap aongos.
  aer-aer: Arrenhantherrenhe arrpenhele atweme apeke, renhe atwirtnetyale. Arntarnte-arerraye,
    kele imerte arrpenhe areye anteme arntarnte-aremele.
  qvc-NT: Pi mana allita rurashuptinqa, amakish kutichingichu. Ashwanri suqniki suqnikiwan
    shumaqta rurayllapa. Chay mana kriyiqkunatapis allita rurashpa, kawsayllapa.
  tgl-ULB: Siguraduhin ninyo na walang sinuman ang gaganti ng masama para sa masama
    sa sino man. Sa halip, pagsikapang matamo ang makakabuti sa bawat isa at para
    sa lahat.
  cbs-NT: Ja inun, yuda betsan matu chakabuwaibu ana jatube manakunama man pepakatsis
    ikaidan, jaska chakabu juai tenetan pepakin ikunwain betsabube medabenankin man
    akai keska wakin mai jidabi anuabu yudabu axundiakin jatu medabewakubainkanwen.
  xtm-NTPP: Ndaka ni ja ni ka nduu o sa'ya Su'si o a, jin ko koto va'a ni maa ni,
    te máko jin ndachunaa ni ja u'vi, nú in ñayii ni sa'a ña'a ja u'vi ma. Su'va ndimaa
    ja va'a jin ko sa'a ni nuu ndi‑in ndi‑in tna'a o a. Suni sukan jin ko sa'a ni
