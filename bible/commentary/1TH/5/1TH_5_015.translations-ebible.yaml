  reg-reg: Mbe mwikenge asiga kubhakumanya munu wona wona unu kaliya echibhibhi kwe
    chibhibhi ku munu wona wona. Okwiya, nulole ganu gali ge kisi ku bhuli umwi wemwe
    na ku bhanu bhona.
  mlh-mlh: Minde mibe, nunde gube me ruande ruabe oi moji so ruaine. Agi oi egu buraŋganimiŋ
    ore sisiŋaŋ eku goinebi. Damaŋ so ya fiine fiine oi yameŋ keku ŋoŋoŋaŋe manjoko
    naduŋgaduŋ eku ŋiŋigo goine sosowo oi oŋuakoŋ manjoko eyareru goinebi.
  gof-ENT: ኦኒካ ኢታ ጊሾ ኢታ ዛሮና ሜላ ናጌቲቴ። ሂንቴ ዎሊሲኔ ኣሳ ኡባስ ሎዖባ ኦናው ሚኒቴ።
  aau-aau: Homkwe uwrsa me kokwe senkin kwa hiy-me-kupaku kraiay, homkwe sawk weynpaweyn
    piap-araw eysawk eysawk ma-mon ame. Sawk homkwe hmo kristen-wayh o, uwrsa har
    lowpwarowp sohom o, hme kokwe yor yaprue non-aw non-anio sayok me-sair kow popriy
    e, enekwei enekwei.
  tvk-tvk: Muxuxou kuhi tengan ti e xamim nasa xoles sexien xa misa nava mi ngan xil
    xa di lapol ni sexien xa misa mi xamim. E melele xil vus, musak pisi tengan mupol
    ni naha xa bos mi xamim mun tang e mi mosav xil mun.
  prf-NT: Dyan kam gumanti ten naggamet hidi dikomoy ti madukás. Nan itulos moy a
    maggamet ti maganda ten balang essa.
  auy-auy: Kembó sáwíꞌo uwátínkéwaꞌa anondáá miwí sáwíꞌa uwátínkáafo séꞌa aambá fáítinkaaro.
    Aasiyaasí miyáumai kembiwísé úmai fíꞌon-kwaasiwaraꞌa kaweꞌá uwátínkáaro.
  tbg-tbg: Ne rauriha variata. Vaiinti vovano vora qoraiqama amitairaro viva kiama
    nai vira qoraiqama amitaarira. Ne vo enta vo enta nariara nariara koqemaqi viha,
    ekaa vaiinti nahentivata koqema nimitaqi vuata.
  hub-NT: Shir kuitammamatarma, chikich shuar tunau takartamkai, turusrumek iikkattsa
    wakerirpa, ayatik chikishcha pegkernum ikkattsarum wakeritarma.
  hmo-hmo: Umui ta ta dekenai kara dika ena davana do umui henia lasi, to nega ibounai
    umui ta ta dekenai bona taunimanima ibounai dekenai kara namo do umui karaia.
  big-big: Nakko nakyegi kaile mizarikki wiyeke nakko nakyegi kanga kelemi pani mizi
    nagani. Kapura wok mabiyeng nakko nakyegi wazono miziweki yawe kozang mizizo.
  gux-G: Cuo mani iba ke nilo n da ŋmiandi biandma, ama ya ŋua mani yaali ŋani ŋmianma
    yua kuli kani.
  cnl-NT: Rɨ²jmée²ra'³ quién²na'³ 'e³ 'a²³jia'³ rɨ²jmee'³¹ra'³ dsa³ 'i³ jme'²³ 'nee'²³.
    Rɨ²jmee'³¹ra'³ 'e³ dxʉ́²³ te'²³ jó̱o̱²ra². 'E³ quie'²³ la'³ la²³jɨn³ dsa³.
  zar-NT: Guliʼgún chiʼi cuinliʼ para cabí uzíʼ lëbi luzáʼaliʼ, en cabí guáʼaliʼ döʼ
    que nu ruáʼ döʼ queë́liʼ, pero guliʼgüíʼ ládxiʼliʼ gúnticaʼsiliʼ le naca dxiʼa
    que luzáʼaliʼ tuliʼ iaʼtuliʼ, en quégaca yúguʼtë bönachi.
  kde-kde: Kaleha, munu woheyo anampindikule nnyake lahakalenge kwa lahakalenge, ila
    maduva lammalele tahanga kutendelanila lambone mmene kwa mmene na kwa vanu vammalele.
  ata-ata: Ia mamu sou ngakolinu ꞌiliꞌilixo masumasua e ta mitema iꞌoxo uneꞌe noxinge.
    Ia no voxovoxo utotomu ne, ngatovo sou ngaꞌoxonu ꞌiliꞌilixo laixe noxinge ngatongatoꞌo
    mo ulai noxiꞌa ta mitema ukalusi.
  qvw-NT: Imacta lulaśhuptiquipis amatac cutichicuyalcaychu. Aśhwanpa amcuna-pulapis
    juccunäwanpis allin śhun'uyu caycäliy.
  nfa-nfa: Sanèdꞌe, bhabhelu baku bꞌala dènge bhabhelu. Te ngaa tenge jꞌara sèna ka
    tao beꞌa dènge dhèu aaꞌi-aaꞌi ra. Baku tao beꞌa dhoka dènge dhèu èdhi di, te ngaa
    dènge dhèu leo kara kahèi.
  tnp-tnp: Nəmə iətəmi kəti otol nati kəti təsəhmeniən e təmah, kəni itəmah nəsotalpɨniən
    nɨtai nərahiən, mətəu nian rəfin, itəmah nəkotəkeikei motalkut məmə nəkotol təuvɨr
    kəm təmah mɨn mɨne nətəpɨsɨn pɨsɨn mɨn.
  urd-urd: ख़बरदार कोई किसी से बदी के बदले बदी न करे बल्कि हर वक़्त नेकी करने के दर
    पै रहो आपस में भी और सब से।
  hot-hot: Noyabiŋ am ek wak nômbêŋ intu ma nundum mavi imbiŋ am lôk avômalô sapêŋ.
    Ma môlô te miŋ injik anyô yaŋ anêŋ kambom liliŋ ami. Mi.
  mqj-NT: Dagaia' indamu sipabala'-bala'i kakadakean, peang liukoa' lalan la muola
    umpogau' kamapiaan illalan alla'-alla'mua' anna lako tau senga'.
  rus-SYN: Смотрите, чтобы кто кому не воздавал злом за зло; но всегда ищите добра
    и друг другу и всем.
  mbh-mbh: Na aro ve toko e, i oma vothung kerenga a omu e nge, aro thomu o palemi
    rumal i ve, i mothong tova i olal i a i nge, aveto evelelnga aro thomu o um engeng
    ve aro o oma vothung sivenga inga nge titeumu lemioongare, na nge areko or ini
    toko lemioongare avele mun.
  bdd-bdd: Waꞌitayahigomi, sahena ꞌeta ꞌoimiyega galana ꞌihehemaise galana ꞌoinega,
    ma hesi tuta mabwaiyana wahelau hilegomi ma waꞌabihetena ma wete tomota hagadi
    waꞌabihetedi.
  cbt-NTPO: A'napita ma'sha onpotohuachinënquëma', ama yai'huërëtocosohuë'. Nani tahuëri
    noya nontoco'. No'huipirinënquëmaonta', nosoroatoma', catahuaco'. Canpita capini
    ninosoroatoma', a'napita piyapi'santa' catahuaco'.
  srn-NT: Un mus sorgu tak' no wan sma no pai ogri nanga ogri. Ma ala ten un mus suku
    fu du bun gi makandra, nanga gi ala tra sma.
  cta-NT: Si cuaꞌni xñaꞌa̱ ñati̱ loꞌo ma̱, ná chcuiꞌ ma̱ chaꞌ tiꞌí jiꞌi̱ nguꞌ biꞌ
    liꞌ; xtyucua ma̱ jiꞌi̱ nguꞌ tyaꞌa ma̱ chaꞌ talo ma̱ jiꞌi̱ nguꞌ xñaꞌa̱, chaꞌ xcuiꞌ
    tsoꞌo ti cuaꞌni ma̱ loꞌo lcaa ñati̱, masi loꞌo tyaꞌa ma̱, masi loꞌo xaꞌ ñati̱.
  bqc-SIM: À laaika á gbɛ̃e suli vãi fĩabo ń vãioo. À zɛwɛɛlɛ àↄ maakɛkↄ̃ɛ
    ń gbɛ̃́piio gↄↄpii.
  tcz-CHONGTHU: Koiman ase chu asea alethuh louna dingin vephauvin, chusangin khat
    in khat chunga chule mijouse chunga thilpha boljing ding gouvin.
  mar-mar: आणि तुम्ही हे पाहा की, कोणी कोणाला वाईटाबद्दल वाईट असे भरून देऊ नये; पण
    तुमच्यात एकमेकांसाठी व सर्वसाठी जे चांगले आहे त्याच्या सतत मागे लागा.
  snp-snp: Wenena mate mona nosámami mele giminawado, ayalo ya linate yauti maleka
    ya lifimawa itibiti mona nosámami mele gimitenawae, loti wenena muki koti kiyaba
    o gedetiko moinalo. Linanimotina ido wenena liligaleka muki ya mona laloko mele
    gimimo idalo.
  isl-isl: Gætið þess að enginn gjaldi illt fyrir illt, en reynið í hvívetna að gera
    hvert öðru gott og einnig þeim sem ekki eru kristnir.
  spy-NT: Okas kule māmii ꞉chii nyēē kākētyi ake miyootyēēt, nteenee ōsyēēmē ākookoy
    ōboorchinē karaamateet biiko tukul.
  xnn-xnn: No waday mang-ik-ikkan is ngawi ken dakayo adiyo bab-aesan nodi nan gawis
    koma nan ikkanyo ay kanayon isnan ib-ayo.
  mwe-mwe: Nnolanje, mundu jojowe anannipe nnjakwe yangali ya mmbone, ikabhe ntendelananje
    uguja mwaashayenenji na kubhandu bhowe.
  tte-tte: Wagite-kalatagimiu tem tomo yabo naenaena ipaisowai kolimiu, tabu komiu
    yabo iyayamaisa besiele koina. Na kwatonan sauga meuloina mumugamiu inamwanamwa
    kamikavao kolili yo tomo meuloili kolili.
  tcs-tcs: Prapa meikso nobodi i peibaik ol nugudting po demwan uda i bin meke ol
    nugudting po yupla ane yupla mas ebritaim trai nadakain ad po meke ol gudting
    po wananada ane po ol nada pipol.
  hlt-THB: Thawlhnaak ce thawlhnaak ing am nami thungnaak aham ngaihta unawh, pynoet
    ingkaw pynoet ak khanawh thlang boeih ak khanawh qeennaak ta law uh.
  soq-soq: E ekelesiala ewadewasamonuna, mai mida kadiwa sipoa kadiwa mampe leusapi.
    Tane walama uduudu sumanai sosola ita do apana isiwa mampo euda os dewawa baiwaitonuna.
  qub-qub: Pipis imatapis mana allita rurashuptiqui gamcunapis cuydä mana alliwan
    cutichir. Chaypa ruquenga allillata rurar ermänucunawanpis y pï-maywanpis alli
    goyay.
  att-att: Magimuguk kayu ta arán naw bálatan ta narákè yù mangnguá ta narákè nikayu.
    Ngam apurán naw lâ nga akkuán yù napiá sù ira kábulun naw nga mangikatalà kâ Apu
    ánna yù ira ngámin nga tatolay.
  bki-bki: Kamiu kuvisikili ka kuvila ka ver toro tai rila vova ka kamiu, mia kuvila
    kean re bunu vanio. Kito monoka resikili ka rala ka rove tiniememi vatitig ka
    kito, a rove tiniememi vatitig ka tomu nalo dolu bunu.
  bqp-bqp: À laakari kɛ, á gbɛ̃ke sún a vãni fĩna bo kũ a vãnioro. À zɛ́ wɛtɛ àgↄ̃
    a mana kɛkↄ̃nɛ kũ gbɛ̃ sĩnda pínkio gↄrↄ sĩnda pínki.
  mcp-mcp: Bɨ ɔ́ bɛy. Muud nda bweel mə́bɔ̂w ŋgwɔ́l mə́ sá nyə má; yidagá dʉ sɨ́ya
    mə́nywa mpə́dʉ́gá nyɨ́n, dʉ nə́mə́ sá búúd bɛ̂sh.
  hat-hat: Pa kite pesonn rann mal pou mal. Okontrè, toujou chache fè sa ki byen yonn
    pou lòt ak sa ki byen pou tout moun.
  npl-NT: Tla aka nomechchiwilia tlan amokuali, amo ximomakopakah. Yej nochipa ximosepanchiwilikah
    tlan kuali.
  bgg-bgg: Riig bo hanyie è nathek shii awie pha rek ithek shii iidoh arog rabo, Jimagunde
    idang pha ishak shii nathek ro phrai ne nawaithek nane zab bran shii wie rek pha
    phrai bo.
  eng-TCENT: Make sure no one repays anyone evil for evil, but always strive to do
    good to each other and to everyone else.
  eng-BSB: Make sure that no one repays evil for evil. Always pursue what is good
    for one another and for all people.
  cpu-NT: Te arite pimpiyatantya, iro pinkovapiinteri eeroka paakameethatavakaiya,
    ari pinkempitayeriri ikaratzi kaari pisheninkata.
  san-ASM: অপৰং কমপি প্ৰত্যনিষ্টস্য ফলম্ অনিষ্টং কেনাপি যন্ন ক্ৰিযেত তদৰ্থং সাৱধানা
    ভৱত, কিন্তু পৰস্পৰং সৰ্ৱ্ৱান্ মানৱাংশ্চ প্ৰতি নিত্যং হিতাচাৰিণো ভৱত|
  tac-NT: Bilé ralámuli 'we cha 'sisa 'emi 'yuga, 'lige 'emi níriká tase che olawa
    alué ralámuli. 'We a'lá nakúriwa 'emi a'bopi, 'lige uché jaré ralámuli abiena
    'la gu'írimili júkuruchigó.
  eng-WEBPB: See that no one returns evil for evil to anyone, but always follow after
    that which is good for one another and for all.
  gfk-H: Muat na harbalaurai timaan bia waak muat balu ra sakena ma ra sakena balin.
    Senbia muat na walar hatikanei wara gilgil ra tahut harbasiai ta muat ma diet
    mah ira mesa.
  viv-viv: Hai kaliva nuwanuwana koyona kadu koyona againe ginalaufata, medema wanahawatana.
    Au giluboda-moꞋemi be buye wanaveꞋanuwanuwakabubu, kadu meda mali kaliva moyaꞋaidi
    wananuwanuwakabubuyedi.
  yao-yao: Nlilolechesye mwachinsyene kuti akasauchisya mundu chakusakala ku chakusakala,
    nambo moŵa gose ntendelane yaili yambone kwa jwine ni jwine ni kwa ŵandu wose.
  tgp-tgp: Ha lo kilau matan tea i sopo kele na hehe peresi na hehe, pani tarea ha
    vaihite vara ha vai na posposi r̃uhu isamim hatehateahi, ale isana tamlohi la
    sopo rasua.
  auc-NT: Æcämenque ingante wadäni wënæ wënæ cædäni adinque mïnitö Baa ämïni beyænque
    mänïnäni wæætedö wæætë näëmæ̈ wënæ wënæ cædämaï incædänimpa. Wæætë wacä ingä wacä
    ingä cöwë waa cæcæmönimpa, ante pönëninque cæedäni. Ayæ̈ wadäni tömänäni ïnänite
    adobaï cæedäni.
  kbc-NT: Adinowetitiwaji adiɡ̶ica ane doojete niɡ̶ina mowo ane beyagitema. Pida beɡ̶ele
    midioka limedi moleetibige inokina aneletema inatawece oko.
  bmh-bmh: Duailel ipal agen ag ebalagab igul eg mebi agen koli igul eg i maran. Bo,
    ziwas umkoskos ag duailel tutak tutak ebalagab igul naliu mabun dabilamamen. Agal
    zaiagar mui duailel ipal unum ebalagab igul naliu go han guzenamamen.
  ctu-BL: Q'uele la' bʌ cha'an ma'anic mi la' q'uextan jontolil. Yom mi la' chʌn mel
    chuqui uts'at yic'ot pejtelel la' pi'ʌlob yic'ot pejtelel winicob.
  meq-meq: Gum metsehe, ndəray mâ ma ha seweɗ tə seweɗ bay. Gum gədaŋ kwa kəɗay hərwi
    ada kâ gum ɗuh na, wu ŋgwalak eye hay mə walaŋ kurom ada a ndo hay tebiye.
  noa-H: Chik'amnau pãach dʌ̈i k'aigba haawai hoob hich hagjö haju hawia ham dʌ̈i
    k'aigba hamiet. Magju k'ãai pãach nem waaupierr nem wajap'a waujuuta hẽk'abat,
    pãach wir haigpai maimua t'umaam k'ʌʌn dʌ̈i hawiajã hich hagjö.
  alp-NT: Raka mimise leke sae iono neune ete imire leliele kena ono neune yake, po
    imi ono misete ete lomai rame kai ete pusue tamata.
  san-VEL: apara.m kamapi pratyani.s.tasya phalam ani.s.ta.m kenaapi yanna kriyeta
    tadartha.m saavadhaanaa bhavata, kintu paraspara.m sarvvaan maanavaa.m"sca prati
    nitya.m hitaacaari.no bhavata|
  kbq-kbq: Mago'mo'e huno havizama huntesimofona, nona'a havizana huonteno. Hianagi
    maka kna knare avu'avaza ohunte ahunte nehutma, maka vahetera anahukna tamavutmava
    huzmanteho.
  kbh-kbh: Cuedado s̈mochtsebomna, nderado nda bacna soye tbojaborlase, ndocná ndoñe
    cachcá chabondëtachnënguama. Masna, nÿe s̈mochtsents̈ena nÿets tempo ts̈abe soyënga
    jtsamama cach ts̈ëngaftanguents̈ë́ngaftaca y nÿetsca ents̈angaftácnaca.
  ron-LSB: Aveți grijă ca nimeni să nu întoarcă nimănui rău pentru rău, ci urmăriți
    întotdeauna ceea ce este bun pentru voi și pentru toți.
  pon-pon: Komail majamajan, pwe amen ender depukki on amen me jued me jued, a en
    inon ion me mau eta nan pun omail o on amen amen.
  nhe-BL: Xijtlachilica para axaca ma quicuepilis seyoc tlen ax cuali quichihuilijtoc.
    Nochipa xijchihuaca campeca ximochihuilica tlen cuali se ica sequinoc huan ica
    nochi sequinoc tlacame.
  sps-sps: Tsue tap ir yam, kat rom tsumi biny ta iring ten sei na mes te kat fifiiring
    maromi ee, sana mi ma koma rof iny a mesmes tsuam tan mamatsiny nainy.
  wnc-wnc: Ginda waiaknga aminda ginde tasindamukaing kakngae yake yake ma pasiyamam.
    Yake dua pasiyamuke tapdukbamu asinggan ginda sanga takeaknga notza Jesuat nana
    amikat gatu aminu kuupbapatde pasiyamunangge banip gwaang natake pasinong.
  bus-bus: À làakari kɛ, a gbɛ̃ke tón à zaaa fĩa bo kↄ̃n à zaaaoro. À zɛ́ wɛtɛ àgↄ̃
    à maaa kɛɛkↄ̃nɛ kↄ̃n gbɛ̃ píngio gurↄ píngi.
  gub-BL: Aze amo uzapo ikatu 'ym ma'e peme wà nehe, pezapo zo ikatu 'ym ma'e wanupe
    nehe. Xo ikatuahy ma'e zo pezapo wanupe nehe, pezeupeupe nehe no.
  imo-imo: Imbo mareni eno teko kenjinge kinye aku uluma pundu toko nendo teko naa
    kenjeio. Waliwalima Gotenga imboma kinye we imboma kinye kondo kolko ulu pengama
    kau enge ningo teko molaio.
  boj-boj: Tamo qudei naŋgi niŋgi kumbra uge eŋgibqa niŋgi na kamba olo kumbra uge
    enjraib. Niŋgi na gaigai nuŋgo Kristen was naŋgi ti tamo uŋgasari kalil naŋgi
    ti kumbra bole osornjroqniy.
  eng-DRA: See that none render evil for evil to any man; but ever follow that which
    is good towards each other, and towards all men.
  knf-knf: Naţaafaraan ñaaŋ akakan buţaan bi badoluluŋ ; nadoon kado bnuura unuur
    unjinţi, nabot nado kado ba ţi pŧoofan na ţi bañaaŋ bŧi.
  san-KHM: អបរំ កមបិ ប្រត្យនិឞ្ដស្យ ផលម៑ អនិឞ្ដំ កេនាបិ យន្ន ក្រិយេត តទត៌្ហំ សាវធានា
    ភវត, កិន្តុ បរស្បរំ សវ៌្វាន៑ មានវាំឝ្ច ប្រតិ និត្យំ ហិតាចារិណោ ភវត។
  arn-NT: Kuñiwtukuwküleaymün, iney rume wesa femelmünmew, ka wiñome tamün wesa femtunoafiel.
    Tamün femafel, ayütuaymün tamün femael kümeke dungu, kake kiñeke eymün mew ka
    itrokom che mew.
  zas-NT: Gol been naguiejn ad güündi ni mal bén rüjn ree lëjt ni mal, zagdxeli gol
    gojc benzaꞌc con lasaꞌdi në con gra ree bejn.
  ken-NT: Ghɔ́ ká bɛ yɛ̌ mmu ákɛ́ kɛmɛ bɛbʉ́ amfǎy bɛbʉ́. Nu nɔ́kɔ́ ká bɛkʉ chi
    bɛrɨ̌ndu ntá batɨ bǒnkwɔ nɛ yɛ̌ntɨkɨ mmu achak.
