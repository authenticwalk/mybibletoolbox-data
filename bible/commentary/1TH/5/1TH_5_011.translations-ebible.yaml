verse: 1TH.005.011
translations:
  kpx-kpx: Katealemo la aike vamale ke nahate mole negotievei mole tedaeveve.
  okv-H: Avoeto ungo ere ova ainge pere ue ke javotoho mine ara ijie osa kageni ue
    sovera ari umbuvujo.
  tbo-tbo: Uyahinei emosi po emosi ona ikadidili memi po ona haguhagu memi mei amaka
    o dewadewahi pite.
  mal-C: ആകയാൽ നിങ്ങൾ ചെയ്തുവരുന്നതുപോലെ പരസ്പരം പ്രോത്സാഹിപ്പിക്കുകയും പണിത് ഉയർത്തുകയുംചെയ്യുക.
  grc-SR: Διὸ παρακαλεῖτε ἀλλήλους, καὶ οἰκοδομεῖτε εἷς τὸν ἕνα, καθὼς καὶ ποιεῖτε.
  bgc-bgc: इस कारण एक-दुसरे ताहीं तसल्ली द्यो अर एक-दुसरे ताहीं बिश्वास म्ह मजबूत
    करो, जिसा के थम करो भी सो।
  khz-khz: Gaura pakurai gomi kwapurakwapura pio vevega-tiliga-veveni e pio veveakava-veveni,
    etoma gokalana vetaina.
  deu-TKW: Darum ermahnt euch unter einander, und erbaut einer den anderen; ihr thut
    es ja schon.
  zsr-NT: Qui lë ni naꞌ ral‑laꞌ utipliꞌ ládxiꞌliꞌ tuliꞌ yetuliꞌ len gunliꞌ tsutsu
    tuliꞌ yetuliꞌ ca naꞌ chrunliꞌ.
  lin-lin: Yango wana, bolendisanaka mpe bosunganaka bino na bino, ndenge mpe kaka
    bozali kosala yango.
  hns-NT: Ohie se toelogke tjaahie apane apane me hiemmat dewe ke aur madat kare ke
    pakka iesaai howe khaatien. Aur ie toelog kare hai.
  noa-E: Mag i dʉ̈i ãba naaimaju aawai ich jãg pãach nʉmjö pãach khapeen khĩir onee
    apinaa Ẽwandam iek jaau nʉmuajã agdaujö chikham ubʉ apijuuta ẽkhabat.
  eng-EMTV: Therefore comfort each other and edify one another, just as you also are
    doing.
  mib-NT: Núu súcuan te cahān rō jnūhun ndeyɨ́ ni jiín táca jnáhan ró, te scuéhnu
    jnáhan ró jíín jnúhun ya, nájnūhun je cásáha ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽ हाङ्‌हाङ् मे़त्तासि, के़धुम्‍बा चोःक्‍कासिरो॥
    से़क्‍खाःल्‍ले़ बा हे़क्‍केए के़जोगुम्‍ल के़वयिॽरो॥
  xnj-xnj: Hinu mpolesanayi mitima na kutangatilana nyenye kwa nyenye, ngati chamwikita
    hinu.
  mmx-mmx: Kuren la mina elok tooro ela mi na levelinga la mina lox alolos lorooro
    atnimi ngan migara lok pam i.
  cbr-NT: Ënë ñucama sinani camina ami catamëti Jesucristomi cushicë 'inux upiti bëtsibë
    bëtsibë sinánmiananti 'ain, mitsúxmi 'icësabi oi.
  tee-NT: Pus ni c'ats'ayat'it ni caminchokoya' ju Cristo chai ni c'ats'ayat'it ni
    ap'ina'it'it ju lact'iyan pus yuchi palai alhit'ailhip'it'it tachi ju akts'iya
    layat'it acsni lamak'ank'ach'ayat'it chai la'akt'ai'uyat'it ni lai palai alhilac'ap'it'it
    ju Cristo.
  eng-LSV: for this reason, comfort one another, and build up one another, as also
    you do.
  cak-NT: Romari' tiya' ruchuk'a' iwánima rix chi'ijunal. Y chuka' tito-iwi' chi quiri'
    más niya' iwánima riq'uin ri Jesucristo, anche'l ibanon-pe.
  pah-NT: 'A''ero ore ei pe me: Nane''ymi ti penhombohory inog̃atuavo pejopy''a. Pemombe''u
    katu ti Jesus Cristo''ga pejohupe penhombojikoguka ga rehe jipi. Ag̃wamo vehevi
    pe jopokogi nahã ga mombe''ukatuavo pejohupe.'
  sja-NT: Maperã o-ĩa para bátɨ mãik'aapa chik'aripa p'anapatáatɨ oodait'ee irua oopi
    bɨk'a, parãpa nãga weda oomaa p'anɨk'a.
  xed-xed: Tsaya tama, mbruvuswambra ta vgha ghuni, katuvuswa kata ta vgha ghuni manda
    ya ta magə kuni ndanana ya.
  mks-NT: Ña̱ cán quéa̱ quia̱hva tu̱hun ndeé ini táhan ndó ta chindeé táhan ndó tá
    quia̱hva sa̱ cája ndó.
  gfk-S: Io kaie, mu na habalaraan ma haragat harbasiane mu hoke mu la gilgil.
  bmu-bmu: Miaŋgöra uru naŋgönaŋgö aka möhamgöm aŋguba köhököhöi miwikŋaiba mutulaŋgömakzei,
    mi mönö toroqeba memba malme. Mewö.
  dgz-dgz: Nop ame anutoni menan gare gare wat ago taiwanian imuya gapan wa enat taiwanian,
    e endi taiana mini di taiwanian.
  eng-GNV: Wherefore exhort one another, and edifie one another, euen as ye doe.
  zaa-NT: Acca por nùi nna liguni adí animar luètsi le nna lihue' adí fuerza espíritu
    qui' ttu le nna attu le nna, tì'ba chi runi le.
  eng-WEBSTER: Wherefore, comfort yourselves together, and edify one another, even
    as also ye do.
  guh-guh: Bajaraxuata pacuenia baja namataenetsia panajamatabëcueneasaëya exanaponame,
    bajarapacuenia panevajënaeyabelia tsiteca paexanavanapare.
  bon-bon: Yoo, peei name pi weene yepäyepä bine itityäremeye piiyepu ngenecu kokre
    ecäremeye, page lipu jeweneneniye.
  nhw-BL: Yeca noja más ximoyolchicahuaca ipan Toteco huan ximofuerzajmacaca se ica
    sequinoc quen ya nijmati para anquichijtiyohuij.
  swh-ONEN: Kwa hiyo farijianeni na kujengana, kama vile mnavyofanya sasa.
  wbi-wbi: looli munyamasaniaghe na kukangasania jumue, ndavule tayale muvomba.
  bba-bba: Yen sɔ̃, i n dɑm kɛ̃ɛnɑmɔ kpɑ i n tɑ̃sisiɑnɑmɔ nɡe mɛ i mɔ̀ tɛ̃.
  eng-KJVCPB: Wherefore comfort yourselves together, and edify one another, even as
    also ye do.
  kgk-NT: Upéa-rehe penhomongyre'ỹ katu penhombopy'agwapy-vy. Penhomombaraete kwaa
    voi ojóupe. Ãy penhemonhe'ẽ nhe'ẽ ojóupe perovia porãve rãve hagwã Nhandejáry
    Hesu-pe.
  waj-waj: Ivaaraida ngiingiiita ngiingiiita yamaa kua yamaa kua tida ngiingii mmooriiyauvaa
    ngiingii vara ravisi vara ravisiida yoketaama varaatee. Vaa ngia itaama iida varida
    variaaneema iida varida variatee.
  cpy-cpy: Otzimatyeera pithaamenta-shireta-wakaan-teeyaawo iroka, tema rootaki pimatee-yakirini.
  mpx-mpx: Inoke alomiyau nuku ba pagasisi-agil ge wali abulilek nuku tal pamatuwa,
    ni ola te ku giginol.
  wbp-wbp: Nyurru kankulu-nyanu yimi-ngarrirni nyurrurlarluju Jijaji-kirli kapu pinarni
    yani. Ngulaju ngula-juku. Ngana marda yapa kankulu-jana wajampa-juku nyina, yangka
    yalirraku Kirijiniki kujankulu-jana marda kamparru-wiyi wajawaja-manu, ngula-kujakujulu-nyanu
    nyampunya yimiji yimi-ngarrika, manulu-nyanu pinarri-manta nyampu-kurlurlunya.
  luo-luo: Kuom mano jiwreuru kendo gerreuru ngʼato gi ngʼato mana kaka utimono.
  nhe-NT: Yeca noja más ximoyolchicahuaca ipan Toteco huan ximofuerzajmacaca se ica
    sequinoc queja ya nijmati para inquichijtiyohuij.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܗܲܒ݂ܠܘܼܢ ܠܸܒܵܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܘܒܢܹܝܡܘܼܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ،
    ܗܲܪ ܐܲܝܟ݂ ܕܝܼܬܘܿܢ ܒܸܥܒ݂ܵܕܵܐ.
  esk-NT: Taatnaġusri araaqtuutititchi avatmun sayyiḷḷaaġutilusri tuniqsimatlasriḷusri
    taatna pakma pisuupmatun.
  msb-msb: Dahilan sani liawon niyo kag pakusugon an buot san usad kag usad sa pagtuod
    pareho san ginahimo niyo niyan.
  cpa-NT: Hi² jøng² jmóh³ hniah¹² liáh² guiogh¹³ hniah¹². Qui³cuøh¹³ hniah¹² bí² rúh²
    hniah¹² lah¹jan² lah¹jan² hniah¹², ju³lah ma²jmoh² hniah¹².
  dso-dso: ତେବେ ତମେ ଜେନ୍ତାରି କଲାସ୍‌ନି, ସେନ୍ତାରି ନିଜର୍‌ ଲକ୍‌ମନ୍‌କେ ଦୁକ୍‌ ସାରାଆ । ଆରି
    ସାଇଜ କର୍‌ତେରୁଆ ।
  meu-meu: Taunabunai, ba hahealo heheni, ba hahegoada heheni, ina harihari o karamu
    heḡereḡerena.
  yva-NT: Maisyare omai ti, reamare wapo wasanyao vambinibe indamu wapa anave Amisye
    aije mbambunin, maisyare muno soamo wapo rave wemaisy.
  dgc-dgc: Nadid, dahil ta éya, éy patibayén moy i isip na bawat esa, sakay négtulungan
    kam, a kapareho na gimet moya nadid.
  zpm-NT: Nana sca, tib tib to goḻdeed xfuers zha ne nacgrë to, niapse diidz ne guṉ
    xyudar zho choobraa zho lo Xtiidz Dios, miṉ co goḻnee lo zho; zigne quiayuṉaque
    to niina.
  hix-NT: Àro ke, atakoronomatxoko nyhe, omnyamo ro rye rma, towankaryhe nyhe oyehtxoho
    menye. Àro wyaro rma manatxow hatà. Àro wyaro roro nyhe ehtxoko.
  sim-sim: Uwa osik jir amber jihi ambek ji anasaumbornaha, ji ananjelyaha ji lika,
    os ermba ermbak ji unda hom.
  npi-ULB: यसकारण, तिमीहरूले अगिदेखि गरेजस्तै एक अर्कालाई सान्त्वना देऊ र निर्माण
    गर ।
  cgc-cgc: Gani, paryo ta inyo na buat anduni, magpadayon kaw gid na magpalig-en ta
    inyo na pagtuo daw magtabangay kaw na magpalipay ta kada isya.
  tim-tim: Haingât ye biwiyeŋe kârikŋeâk kinbiâp dâm magaŋgi goaŋgi akmai hainâk ye
    galalupyeŋe den âlepŋeâk makyeŋgimbiâ biwiyeŋe kârikŋeâk kinmâ âgâwiâp.
  yor-yor: Nítorí náà, ẹ máa gba ara yín níyànjú, kí ẹ sì máa gbé ara yín ró, gẹ́gẹ́
    bí ẹ ti ń ṣe.
  wos-wos: Guni nak nak wun yikafre hundi guna du takwaré watanguni, némbuli wanguka
    maki. Wangut, deka mawuli guna mawuli akwi hambuk ye jémba tétandé.
  emp-NTPO: Maʌ̃ carea dji sobiabid̶adua. Idjab̶a dji carebad̶adua biara ĩjãni carea
    bãrãba o panʌ quĩrãca.
  eng-F35: Therefore encourage one another and build each other up, as in fact you
    do.
  ind-ind: Jadi, hendaklah kalian terus saling memberi dorongan dan menguatkan satu
    sama lain, seperti yang sudah kalian lakukan selama ini.
  pes-OPCB: پس به همین ترتیب، به تشویق و تقویت یکدیگر ادامه دهید.
  mpt-mpt: Inanomabbio kesoa ib sinwalo weng olo obianiba daabesese bianiba ib bainobo
    galino omsbal sambianiba makob memalo nabib inamine!
  ssx-ssx: Koto ekina꞉ta꞉ ame do piteleme tupa꞉ ika꞉ ika꞉ kone sa꞉tia alualu pea tamba꞉
    mu alualu pitolo hapa꞉peke.
  mkl-mkl: Nɑ nŋu, i yɑ muɑ njɛ ɡbuɡbɑ̃ ŋɑ nɔ i yɑ mɑɑ sobi njɛ ku bɑ i lɑ si nɑɑnɛ
    ku dɑsi nŋɛ, si bɛi ì wɑɑ ce tɑ̃ ŋɑ.
  gaq-gaq: ତେସା ଏଃକେ ଡିରକମ୍ ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍ ଟିକ୍ ଦେତ୍‌ରକମ୍ ନେନେ ବିତ୍ରେ ନେରାମ୍ଲେଡ଼ିଆପା
    ବାରି ସାଇଜ ଡିଙ୍ଗ୍‍ବପା ।
  gof-RNT: Hessa gisho, hintte kase ootheyssada, issoy issuwa minthethitenne dichchite.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆପେ ନାହାଁଃ ରିକାତାନ୍‌ ଲେକା ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ଜୀଉରାଡ଼େଃ
    ଆଡଃ ଦେଙ୍ଗାଇପେ ।
  gah-gah: Lekeza nenemú itína aliaká niamó nenémini ikigó eza hize lé otiko eza hize
    lé otiko iki itó eza luhusava aliko eza luhusava aliko iki aliliki viki minalo.
  lcm-lcm: Asukang vang na mi uli akikit na angpapakangai angpokpokai animi siksikei,
    val mipo uli abis ania.
  aer-aer: Arrantherre-arle kele ilerrerlte-aneme Jesus-arle apetye-alpetyenhe-akerte.
    Yanhe re mwerre-arle. Arrantherre ayeye nhenhe akwete ilerrerlte-anetyeke, akaltyele-antherremele
    arratye mwerre anerrirretyeke Ngkarteke, Jesus akwete apenterlte-apetyeke.
  qvc-NT: Yumbay nishushqayta yach'ashpaqar, chay rurashqaykishina sigiyllapa animachinakushpa
    yanapanakushpa, Siñurninchiqpi mas allita kriyinaykillapa.
  tgl-ULB: Kaya nga aliwin ninyo ang isa't isa at magpalakasan kayo, gaya ng inyong
    ginagawa.
  cbs-NT: Jaskawen taea ana Jesús ikunwankubaini jeneama betsabube benimai kushipanamekubainkanwen,
    man ma ikunkainmis keskai jeneamadan.
  xtm-NTPP: Chukan kúu ja jin ndaka'an‑so'o nuu tna'a ni, te jin chindee tna'a ni,
    sukan‑va'a jin koo va'a ndi‑in ndi‑in ni nuu Su'si o a, sukan jâ ka yikuu ni ka
    sa'a ni a.
  nnq-nnq: Mpegane myojo nu kujangatana andi pantendanga ngoe.
  bao-NT: To biri, mee mʉja ca tii niirucurore birora, ameri wede majio ʉjea nii tʉgoeña
    bayi, tiicõa niiña.
  san-ORI: ଅତଏୱ ଯୂଯଂ ଯଦ୍ୱତ୍ କୁରୁଥ ତଦ୍ୱତ୍ ପରସ୍ପରଂ ସାନ୍ତ୍ୱଯତ ସୁସ୍ଥିରୀକୁରୁଧ୍ୱଞ୍ଚ|
  huv-NT: Pares ich mapac imeajtsan nop alinop wüx leaw indüjpiün atnej tanaámb teamerangan
    quiaj. Aton ermbeolayon membichan mejawan wüx Mipoch Teat Dios.
  otn-NT: Da̱mi̱ hyu̱tho ni̱ mmʉihʉ 'nɛ̱ da̱mi̱ hya̱ ra̱ ts'ɛdi n'na ngu̱ n'na'a̱hʉ,
    tengu̱tho guí øthʉ ya.
  nop-nop: Unduŋ doktiŋa hidi kubugoŋkubugoŋ hinekdi kobuk hide tiiŋ unduŋ tiŋale
    kitubuloda tiŋa kiulihi tiyaneeŋ.
  obo-NT: De-en ponayun kow po-inniyatoy woy potovangoy no od mosalig kos koniyun
    kopomakoy, iling taddot id puungan dow ko-ungkay.
  cak-ENT: Roma c'a ri' ticukubala' ic'u'x chi'ivachibil ivi'. Y chuka' titola-ivi'
    richin que nyixq'uiy riq'uin ri ic'aslen, cachi'el ri ibanun-pe.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤋᤠᤛᤡ. ᤁᤧᤎᤢᤶᤒᤠ ᤆᤥ᤺ᤰᤁᤠᤛᤡᤖᤥ॥ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ
    ᤁᤧᤈᤥᤃᤢᤶᤗ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Túsaá de cāhān nū tūhun ndeé inī jíín táhán nú, de scúja táhán nú jíín tūhun
    yā, tá cúu nūū ja sáhá ndá nú.
  san-TIB: ཨཏཨེཝ ཡཱུཡཾ ཡདྭཏ྄ ཀུརུཐ ཏདྭཏ྄ པརསྤརཾ སཱནྟྭཡཏ སུསྠིརཱིཀུརུདྷྭཉྩ།
  qve-NT: Chayraykuyá qankunaqa yanapanakuspa kallpanchanakuychis, imaynatan kunan
    kallpanchanakuspa kawsashankichis chay hinata.
  pao-NT: Nananetummatzina, nanatummatzina, nanatukwena ka ooosapa hemma yoo manekena
    ooosapa mu manekeno.
  cbu-NT: ¿Ashiri ashtachuch, mayaamaja kasachich? Saanpatatis Apanllchichpatatis
    istaksa; misha saanpatatis tuwizpurtakus nda sambaytaksa. Anuri payukus ksarintspa;
    siyaa táshina.
  usa-usa: Îtuma kumína-kanaaraqa maa-márábímmá ketáámá Káríqton-annagaraq pukáa-kayukawabi
    paátáá máuna-wayukama ketáámá wetê ko mánunatae. miráinaq móra-mora-yuma umá yíqtaaiq
    éra yíwáqnaa umá íbêqa keráwáqá mirá-onikaa oro.
  soy-soy: Kɑi nní lɛ̃, ɑni itisi hɛkɑɑnɛ ɑní n ŋmɔ́ɔ́púsɛnɛlɛ̃ yɑrɛ lɛ̃ kɑni nní
    n wɑpɑɑnɛri mɛcɔ.
  hui-hui: Ani bidago tígua tíni miniha mo hongo hagahaga bialubi biamogo bigibigi
    bialubi áyu bialu kamigonidagua biaabo halu halimu.
  amf-amf: Ogonante yedi keeda ta yenin hayendettsi, kinka kiam kiam kiilaate wocchinsee.
  quc-NNT: Rumal ri' chiwalijisaj iwanima' chb'il taq iwib', xuquje' chito'la iwib'
    ri jun ruk' ri jun chik jas ri tajin kib'ano.
  dob-dob: ꞌEnega ꞌilobwenemi be taumimo wada loꞌaetuetunemi ta wate wada elemalema,
    nate paisewa nidi nadigega gete tuga waguiguinuwa ꞌesedi.
  wrs-wrs: Wo noinda osva yeoa moaoa besal eishunvm henom, henom, apishapisha vevm
    pevna mongawa Kristusnindna undmoa keknam, os ten daipota pev vivm.
  mca-mca: Ma' qa hik ta'ƚijupi' ekheweli'ƚ qu' enfeli'ƚi'm aka'an pakha' qu' nika'mettaxkii
    hats'inha qa' ƚe'wisi'imkii iye. Qa' meteni'feni'ƚij wetju'ƚkii iye kakha' hats
    ƚunye'j ka' ƚaqsiiƚijkii.
  tzo-TZC: Jech o xal un, coltao abaic, tsatsubtasbo aba avoꞌntonic ta jujun tal jech
