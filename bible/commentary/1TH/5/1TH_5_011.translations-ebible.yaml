  nko-NT: Mlɩpʋ asʋ́n ánfɩ kɩta klʋn wa aba ɩwɩtɔ, pʋwa aba ɔwʋnlɩ́n, fɛ́ alɩá mlɩdɛ́
    mʋ́ bwɛ dodo.
  bsn-NT: To bajiro ti bajijare, tire gãmerã gotiya mʉa, “Ajivariquẽnacõari, bʉtobʉsa
    mani ʉjʉre ĩre ajitirʉ̃nʉato” yirã. Jẽre mʉa yiñasere masiaja yʉa. To bajirone
    yicõa ñarũgũña.
  pib-NT: Giyagni giykokakanu ga wa ntseruwakanshinikankakanu wa gixanatyawaka.
  wiv-wiv: Ki kubarae miu vala polea kemi na manumanu motu kete vabadanganidia, habuka
    kua miu ta lala miu kata kakatia.
  reg-reg: Mbe kulwejo, musilishanyega no kumbakana abhene kwa bhenene, lwa kutyo
    muli bhwangu okukola.
  mlh-mlh: Ore eru maŋ kikitiŋ eru bobotiŋ eku sasanaŋ bofukeru bodureegobi, oi jikigaru
    baku goinebi. Oŋu.
  gof-ENT: ሄሳ ጊሾ፥ ሂንቴ ካሴ ኦይሳዳ፥ ኢሶይ ኢሱዋ ሚንቴኔ ዲቺቴ።
  aau-aau: Hakwe hme senkin seme me, homkwe homkiaw-ayay-aw ok yaprue ihey-ar me hiy-nuw-mesor
    kraipakrai e, seyr hmo wayh-wayh mo uron me hiy-me wowr-a-wowr iwak sir ihey e,
    hom enekwei enkin sok ma kiy-meio senkin.
  tvk-tvk: Mak, ma mupet rat nenemien namim xil e mututou ni xamim mei mumatu kuhi
    mu e neketen namim ixoni ngan taxa di tuei mupol ni.
  prf-NT: Kaya pabegsákkán moy en isip nen balang essa, sakay mágtulungan kam a kona
    ti gággamitán moyen nadid.
  auy-auy: Mindásafeꞌa moórá-mora túwaꞌnai eꞌa kaweꞌ-ááí símasimaꞌo íyamba póꞌa fasiꞌámai
    ménaawe. Éꞌa wéomba póꞌa miyá úmae iyónááwe.
  tbg-tbg: Ne vi uvara irihama vate iantemake, ne nai kahaqi nai kahaqiha nai kempukaiqama
    amite nai kempukaiqama amitemaqi vuata.
  hub-NT: Nui chikich ainasha wakemamtikatarma tumakrum atum takarum tumasrumek ichichnairatarma.
  hmo-hmo: Unai dainai umui ta ta dekenai goada do umui henia, bona durua do umui
    henia, harihari umui karaia noho bamona.
  big-big: Tegi wok mabiyeng nakko nakyegi kozang kelemi keya nakko nak watabi peyengki
    iwaka si keya yemane si kunibene kelemi mabek inugu mizageya mabilik.
  gux-G: Mɔla, ya taagi ke gɔa ya todi mani i lieba nani yin ban maama yeni.
  cnl-NT: '''E³ jo̱³ ''ne''² ''e³ rɨ²jmee''n²³na''³ dsɨ́² uu''n²na''³ i²³la³ i²³nɨ³.
    Rɨ²jmée²ra''³ ''e³ ''uee''n³ cɨ² dsɨ́² uu''n²na''³ ''e³ la²³ jmee³ra''³ rɨ³nɨ²³.'
  zar-NT: Que lë ni naʼ ral-laʼ utípaliʼ ládxiʼliʼ tuliʼ iaʼtuliʼ, en gunliʼ tsutsu
    tuliʼ iaʼtuliʼ ca naʼ chirunliʼ.
  kde-kde: Bahi kamyana mitima na kudengana muing'ulupa, malinga chimutenda vino.
  ata-ata: La sou ngingi ngapeletotosinge ngatongatoꞌo mo ngasuꞌulingengi ngatongatoꞌo
    aloxo ngingi ngaꞌoxoꞌoxo vaimomo ꞌo.
  qvw-NT: Chayurá lluy caycunacta umayquiman ćhulal llapayquipis callpanchanaculcay
    imam lulayalcäśhayquinu.
  nfa-nfa: Nèti èèna ka, pake lii-lii jaꞌa seꞌe, sèna ka hia karejꞌe dènge paꞌèra
    èci dènge èci, sèmi dhu miu tao le karèi nèti uru èèna ka.
  tnp-tnp: Tol lanəha, onəkotəfəri rəhatəmah mɨn nətəlɨgiən, kəni otasiru e təmah
    mɨn məmə nəkotol nəhatətəiən rəhatəmah təskasɨk. Pəhriən, inu noliən itəmah nəkotol
    u rəueiu.
  urd-urd: पस, तुम एक दूसरे को तसल्ली दो और एक दूसरे की तरक़्क़ी की वजह बनो चुनाँचे
    तुम ऐसा करते भी हो।
  hot-hot: Aêŋ ba nônêm amda thêvô lôk nobatho am loŋ êtôm intu othak udum.
  mqj-NT: Iamo too anna la tontong liukoa' sipakaranga-ranga anna sipakatoto' susi
    innang simupogau'a'.
  rus-SYN: Посему увещевайте друг друга и назидайте один другого, как вы и делаете.
  mbh-mbh: Maken aro thomu o kis inga vothung ako aro o paengeng pel lomumu nge, naro
    o opoal pel sivengomu mo lomu lemioong i mit engeng inga, ranga ve ako ponange
    thomu o oma i.
  bdd-bdd: Coinega ꞌilobwainegomiya ma waboi waꞌabihepaꞌali hilegomi ma wete wahelemalema
    hilegomi, beno paihowaedi gide sauga bewa wapaipaihowa ꞌesedi.
  cbt-NTPO: Napoaton nani tahuëri nicatahuaco' chiníquën cancantacamaso marë'. O'mantacaso'
    tahuëri yonquiatoma', na'con ninontoco' noya noya imacamaso marë'. Nani noya nicatahuarama'.
    Aquëtë chachin niachinicancanco'.
  srn-NT: Dat'ede un mus tan gi makandra dek'ati, èn tan yepi makandra, soleki fa
    un e du kba.
  cta-NT: Laja loꞌo ndu̱ tiꞌ na jiꞌi̱ Jesús, tya culuꞌu ma̱ chaꞌ biꞌ jiꞌi̱ nu xaꞌ
    la nguꞌ tyaꞌa ma̱, chaꞌ caca tlyu la tyiquee ma̱ liꞌ. Jlo tiꞌ naꞌ chaꞌ juaꞌa̱
    nduꞌni ma̱ tuꞌni.
  bqc-SIM: Ayãmɛto à lɛdakↄ̃wa, í kↄ̃ gba gbãa, lá álɛ kɛwa.
  tcz-CHONGTHU: Hitichun nabol ngaisau tobang chun, khat le khat kitil khou touvinlang
    chule kisadohton khat le khat umun.
  mar-mar: म्हणून तुम्ही एकमेकांचे सांत्वन करा आणि एकमेकांची उभारणी करा; हे तुम्ही
    करतही आहात.
  snp-snp: Eti imo yamu lokoli-fakoli oti, lulawanigu ya wenena muki seni-muluni olu
    aila wi gedeti, ido luni-kani olu auma wi gedemo wamo mona ya moda meletiko minalo.
  isl-isl: Uppörvið því hvert annað og hjálpist að, hér eftir sem hingað til.
  spy-NT: Kunyoo, māchāktōōs ōtitiirē keey ānkōōsooysooyē keey kuu yoo ōmiitē ōyēyē
    kuunyiitēnyi.
  xnn-xnn: Isonga nan ik-ikkanyo ay men-ginasing ya menbinadang ay mangipapapigsa
    isnan pammatiyo di itoltoloyyo.
  mwe-mwe: Kwa nneyo, ntagananje ntima na jangutana mwaashayenenji malinga shinkutendangasho.
  tte-tte: Koinaele, kamikavao wakabi-yakaiweli na simatuwa besiele sauga bwaite waginaginauli.
  tcs-tcs: Prapa tru, yupla mas tok gudwei po wananada. Meke bilib blo wananada po
    kam mostrong seimkain wiskain yupla i mekem nau.
  hlt-THB: Cedawngawh nami sai khawi hawh amyihna, pynoet ingkaw pynoet tha pe qu
    unawh dyl ang hqoeng qu uh.
  soq-soq: Epe insenune eba sosola do eda wasauitonune badowa initonuna ambi e tauma
    dewasailana rua.
  qub-qub: Chayno cananpaj caycaptenga imaypis shacyächinacushayquinölla jucniqui-jucniquipis
    shacyächinacuy Jesucristuta cushishalla shuyänayquipaj.
  att-att: Á yáyù nga uputan naw laguk yù akka-akkuán nawin nga pakkakátabarang naw
    ánna pakkaká-abbák naw, tapè mabannáyán yù nonò naw ánna mapasigaggà yù ángngikatalà
    naw.
  bki-bki: Iliano nalo na naruei bo ka kuvitu kuverver ka ridular kenemiu jidomiano
    mave, kuvitu kuvijaija kamiu ka kuvim̃auka kenemiu moneano rimei sikili rivu,
    tibe napano nemijikia ka kumitum̃a kumila ruei.
  bqp-bqp: Abire yãi à lɛ́ dakↄ̃a, à kↄ̃ gba gbãna, lákũ átɛn kɛ nà.
  mcp-mcp: Nə́ ndɛɛ́, dʉgá sá nə́, bɔ́ɔ́l wá bɔ́ɔ́l ŋkûl mílámʉ́d, bɔ́ɔ́l sá nə́ bɔ́ɔ́l
    búgə́ í lálʉg, nda bɨ́ mú ŋgə bwey sá nə́.
  hat-hat: Se poutèt sa, annou yonn ankouraje lòt, yonn ede lòt, jan nou deja ap fè
    l' la.
  npl-NT: Yika, ximosepanyolchikawakah iwa ximochikawakah ijkó kemi ya nonkichijtiwitseh.
  bgg-bgg: Ji-è thuh nathek rekramuii pha ji duiine, gethek chung lububo rek ne gethek
    chung nong rai bo.
  eng-TCENT: Therefore encourage one another and build each other up, even as you
    are doing.
  eng-BSB: Therefore encourage and build one another up, just as you are already doing.
  cpu-NT: Ontzimatye pimposhenkashiretavakaantyaaro iroka, ovetsikashire inkantayeetya.
  san-ASM: অতএৱ যূযং যদ্ৱৎ কুৰুথ তদ্ৱৎ পৰস্পৰং সান্ত্ৱযত সুস্থিৰীকুৰুধ্ৱঞ্চ|
  tac-NT: '''Liko ''la oiláriwa a''nagupi nakúriga rejcholi nejiga. ''Émika ''ma alarigá
    noká mochíkuru.'
  eng-WEBPB: Therefore exhort one another, and build each other up, even as you also
    do.
  gfk-H: Io hua, muat na hadadas ma haragat harbasianei muat hoing muat sala gilgil.
  viv-viv: Medema faꞋina Kaiwabu ana vetumagana againe buye wanaveꞋalulauꞋage kadu
    buye wanaveꞋaveluveluga. Ada au wona velemona hidede amine mene wahuluhuluva.
  yao-yao: Nipele ntusyane ntima jwine ni jwine ni kulimbisyana jwine ni jwine mpela
    inkutenda sambano.
  tgp-tgp: Matan haratu, ha retituetueni, ale ha tueni kamim hatehateahi sohen ka
    lo vaia nake.
  auc-NT: Mänömaï beyæ̈ mïnitö ïñömö do cæmïni baï gomonga cæedäni. Wampo pönencædänimpa,
    ante cædinque mïnitö wacä ingä wacä ingä ædæmö apæ̈nedinque, Æ̈mæ̈wo pægaïmïni
    inte tæ̈ï pïñænte cæedäni, ante odömonte apæ̈needäni.
  kbc-NT: Enice oleetibige midioka limedi moniciwaɡ̶ati eledi ɡ̶anioxoa, codaa axawani
    amaleeɡ̶aɡ̶a ili ɡ̶atiwaɡ̶atakaneɡ̶egitiwaji, niɡ̶ijo anenitiwaji jotigide.
  bmh-bmh: Gonun, ag agal zaiagar agaces ze awaraimai, agal oiagab gusig marabun isanaramamen.
    Go igul ulis guzenanem sul guzental guzenamamen.
  ctu-BL: Jini cha'an ñuq'uesʌben la' bʌ la' pusic'al. P'ʌtesʌben la' bʌ la' pusic'al
    ti uts'at che' bajche' woli la' mel.
  meq-meq: Hərwi niye, mum ha ɗərev a bo mə walaŋ kurom ada dzənum bo hərwi ada kâ
    hutum gədaŋ andza nakə ɓa faya ka gumeye anəke aye.
  noa-H: Mag hi dʌ̈i hãba naaimaju haawai hich jãg pãach nʌmjö pãach k'apeen k'ĩir
    honee hapinaa Hẽwandam hiek jaau nʌmuajã hagdaujö chik'am hubʌ hapijuuta hẽk'abat.
  alp-NT: Hoko imi ahnau lomai kai akbere lale lomai. Imi tapa lomai leke imi hlaleke
    lokoI ktili lesi. Meije imi ono peneka.
  san-VEL: ataeva yuuya.m yadvat kurutha tadvat paraspara.m saantvayata susthiriikurudhva nca|
  kbq-kbq: E'ina hu'negu mago magomotma, ozeri hanaveti azeri hanaveti nehutma, menima
    nehazaza hutma mago magomofona zamazeri hanavetita maniho.
  kbh-kbh: Chíyeca, nÿetscanga s̈mochtsenañémuaye y s̈mochtsenájabuachana más jtsos̈buáchiyama,
    nts̈amo ts̈ëngaftanga mora ya s̈montsamcá.
  ron-LSB: De aceea, îndemnați-vă unii pe alții și zidiți-vă unii pe alții, așa cum
    faceți și voi.
  pon-pon: Komail ari panau o jauaj pena nan pun omail duen me komail kin wia.
  nhe-BL: Yeca noja más ximoyolchicahuaca ipan Toteco huan ximofuerzajmacaca se ica
    sequinoc queja ya nijmati para inquichijtiyohuij.
  sps-sps: Tan kat to aya mi ma faparits ir isisen tsumi, am faakouts matuamin isisen
    ma karap me na faason tsumi faarei te katkat fi romi tovei.
  wnc-wnc: Unzingge ginda wamu wa takeaknga notza Jesuat nana aminde yamuke ginda
    inandek inandek musia papa kekekakaing kakngakan tawake asinggan tasinong. Tasiwawa
    Jesue natapa siakan singgak kakngata buyambam siyok.
  bus-bus: Beee yãnzi à lɛ́ dakↄ̃a, à kↄ̃ gba gbãaa, lán ée kɛɛ nà.
  gub-BL: Peze'eze'eg peiko pezeupeupe nehe, Zezuz tur àwàm imume'u pà pezeupeupe,
    pezemurywete kar pà nehe. Peze'eze'eg wiwi pezeupeupe nehe, tur àwàm imume'u wiwi
    pà pezeupeupe nehe, pezemurywete kar wiwi pà tuweharupi nehe.
  imo-imo: Akumunga eno te te ningoni Gotenga imboma konopu toimbo topili ungu pengama
    kinye teremele mele aku teko ningo tilko andaio.
  boj-boj: Deqa niŋgi segi segi na Qotei aqa tamo uŋgasari naŋgi anjam bole minjroqnsib
    dena naŋgi siŋgilatnjroqniy. Agi bini niŋgi degyeqnub.
  eng-DRA: For which cause comfort one another; and edify one another, as you also
    do.
  knf-knf: Ukaaŋ kë andoluŋ awo i katëŋţën aŧënţul, kabot kaţënka jibi nadooŋ abi
    kado do.
  san-KHM: អតឯវ យូយំ យទ្វត៑ កុរុថ តទ្វត៑ បរស្បរំ សាន្ត្វយត សុស្ថិរីកុរុធ្វញ្ច។
  arn-NT: Feymew, yafültukuwmün ka welukonke newentuwkülemün, chumngechi ta dew amuley
    tamün femün.
  zas-NT: Zeel gol baguꞌ luxdoo lasaꞌdi gol been tëë yudar lasaꞌdi din gagbeedi mazri
    xtiidx Dios ziꞌc ma cayüjndi.
  ken-NT: Ndu ɛ́chí nɔ, fyɛ́ nɔ́kɔ́ yɛ́ka batɨ ntɨ mǎnkwak nɔkɔ batɨ nkúbhɛ́ mbɔ
    ɛnyǔ bǎkʉ̀ nɔ.
