  nhu-NT: Bonyii nu ke edioo duu lɛ, “Nyɛkeey nu dvú, ɛ fiɛɛ fì wee efanè yaa nu kɛ”,
    ɛ́ ŋgɛw emum enɛ esɛsɛ egbwe yî bó le diɛwɛ no lume ke nɛ to yî kpwoon wvù nu
