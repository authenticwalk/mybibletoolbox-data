    nɨmorehɨ ai nɨmorɨ wakemɨndɨmbo nɨmai taŋgüfürɨ arandɨ nou. Ŋga ai ŋgɨrɨ ranahambo
    taborɨndɨ-hehindühɨ bündahindɨ.
  ptp-ptp: Vô buc tige xomxo tɨbeac ob nêl ên nêbê, “Gwêbaga buc malehe om il ob dô
    nidvɨha mê.” Lêc ge buc wê vɨyin ob val hɨvun he xôn lutibed tɨyi xocbê vêx ti
    nu obêc yubac ge od ta yaxên myavɨnê lutibed. Mêgem he ti o tɨyi wê ob pec ên
    vɨyin wê ob val ge lêm.
  nak-nak: Te la imamala alele la valalua me hatavivile ge veia mago “Taritigi pepeho,
    la tasi malimaliti”, eala moli la viluala ge sibitala karutu soio tegiteu. Eia
