  ots-NT: 'Cja̱ bbʉ xta ma̱n yʉ cja̱hni: “Dí bbʉpjʉ rá zö ya, ya jin te gu cca̱htijʉ
    ya,” nubbʉ́, da hna zʉh car castigo. Cʉ cja̱hni cʉ jin gui e̱me̱, da ncjajʉ ncja
