    ma dalaꞌ naa nema ena, hita nda bisa tola sa ena! Lamatuaꞌ neneman o onaꞌ naa
    boe.
  msy-msy: Gumazamiziba kamaghɨn mɨkɨmam, “Datɨrɨghɨn dughiar amɨrizim e batozɨ, e
    deravɨra iti.” Eghtɨ bizir me gasɨghasɨghamim bar zuamɨra me batogham, mati mɨzazir
    amizir naviba adaiba borim batasa isir mɨzaziba. Men tav osɨmtɨzir kam gitagh
