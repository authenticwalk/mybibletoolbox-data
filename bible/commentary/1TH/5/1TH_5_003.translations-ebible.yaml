  bod-N: མི་རྣམས་ཀྱིས་བདེ་འཇགས་ཡིན་ཞེས་སྨྲ་བའི་དུས༌སུ། བུད་མེད་མངལ་དང་ལྡན་པ་ལ་ན་ཟུག་འབྱུང་བ་བཞིན་དེ་རྣམས་ལ་འཕྲལ་དུ་ཆག་སྒོ་འབྱུང་ཞིང་དེ་ལས་གཏན་ནས་ཐར་མི་ནུས་སོ།།
  tca-NT: Rü ngẽxguma duü̃xü̃gü nagu írüxĩnüẽgu na guxü̃ma na mexü̃ rü taxuü̃ma na
