    pyagaayudan na di akaogsod sang masapit na allaw yang pagayud. Way makapagarili
    saan na karisud.
  gyr-NT: 'Acoi ava aipo ehise yuvɨreco: “Opacatu avɨye ité yaico, ndipo iri mbahe-mbahe
