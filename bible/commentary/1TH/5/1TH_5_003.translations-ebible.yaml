    hỹ.'
  san-THA: ศานฺติ รฺนิรฺวฺวินฺฆตฺวญฺจ วิทฺยต อิติ ยทา มานวา วทิษฺยนฺติ ตทา ปฺรสวเวทนา
    ยทฺวทฺ ครฺพฺภินีมฺ อุปติษฺฐติ ตทฺวทฺ อกสฺมาทฺ วินาศสฺตานฺ อุปสฺถาสฺยติ ไตรุทฺธาโร
    น ลปฺสฺยเตฯ
  iws-iws: Ɨiya inkam nwɨrkɨ ha boɨni krɨma ɨni wadɨeyar sɨbgu owɨm mɨ dimɨn biyɨe
    whɨr karamaeka mɨ dimɨn whɨrɨn ɨna yɨmbiyamɨn sɨmiirɨn mɨ sɨmiir tɨrbu wiga yɨpɨkɨ
    yɨnisɨm naokainam tɨriya mɨ ha diyɨuraeyɨuwiya saiir hɨriinan mɨ sɨma wɨ saiirsi
    kiyoopki rani. Nɨɨngaka. Wiga yɨnisɨm naokainani hɨkɨm sɨmiir hai karamae bɨ swokɨ
    owika.
  pol-SZ: 'Gdy wszyscy będą mówić: „Teraz zapanował pokój, jesteśmy bezpieczni”, niespodzianie
    spadnie na nich zagłada—jak bóle na rodzącą kobietę. I nie uciekną przed tym.'
  ztq-NT: 'Tsiñee lëë meñ këb: “Mbëë nak, kindy kyalnë”, lëë Dios kxaal kyalnë sinak
    nii kolpsye chislo xyoob kwnaa nii kap mëëd, aan ni tu cho telaady.'
  zai-NT: Ruluí' gasti chi gaca, nuu dxí guidxi, mala inaaze be laaca casi rinaaze
    yuuba ti gunaa ora ma gunda dxi gapa ba'du'. Zacá zazaaca cabe, ne óraque ma qué
    zalá cabe.
  upv-upv: Jinibb nir para-wera, ‘O erres kobbong, nanu jijle erres bbong’, ko nanu
    nga m̃ikarkar pivini pijpari nir pivesane ko pulokloksir, ko sete parongwos parasi.
    Pirpe kele nesevin san nga m̃ilelea mian ko murnge depain nga pivasus.
  wap-NT: Pidannao kadakotinan puꞌu pairibannao tuma, “kaiman mishi wawiizi, aonaa
    kanom towaudaꞌutan wamashaapan,” ĩkiainpan puꞌaꞌo nii, kichanaꞌiki-kiaꞌo kamoo
    kaawaꞌakan. Ĩdopian nii mazan aonaa naꞌitim nii ĩshaꞌapatinan oo ĩkidoopan uꞌai.
    Naꞌapa zun kaudanipaꞌazon kawan, okaziwaapaꞌakan mashaꞌapakiaka, aonaa ozaudinpan
    puꞌu mani, mazan aonaa naꞌitim okidoopan uꞌai.
  mva-mva: Tamoata be aine masa bokai dapilepile, “Kana moarunga dimoadubulae-tina
    be giriki tago.” Bokai dapilepile be dasukoaki noko ara-be-leuanga masa tago pilepile-ba
    ngapuradi! Ara-be-leuanga ngae nge suri aine nganeki kana be ngasusururu bokana
    kaoa. Bokaibe tago teke iboadu ngairatudi.
  dwr-NT: Asay, “Ubbabay sara; ayaykka hanenna” giishshin, macca asaa yeluu oyqqiyaawaadan,
    bashshay unttunttu qoppennaan unttunttu bolla yaana. Unttunttu mulekka kessi akkikkino.
  kfw-kfw: "Mi ngai'n, “Angrakip adaijei khat-um chisik ommak jei,”\x94 inti pha,\
    \ jetlei-theileiya inmangna kha inmani chungnga ajuosik eii. Nai kaneisik numeisa\
    \ inkhat chungnga jetlei-theileiya naiha kana kahong angnga Pumi Nikhuo kha-um\
    \ ajuosik eii, halli khawa kha inmani'n inlit matornunu."
  bfz-bfz: जेबे लोक बोलणे लगी रे ऊणे, “ठीक ए और कुछ डर निए,” तेस बखते तिना पाँदे एकदम
    संकट आयी जाणा, जिंयाँ गर्भवतिया री पीड़ा, और सेयो तेस विनाशो ते किंयाँ पनि बचणे।
  cuk-09: 'Ar dulemar sogdimaladgin: “Belagwapa neg-bogidik-itole, anmar nue bukwamar-itole.”
    A-ibagangine iba-buleddi ukiar nagunonikoed, igi ome-wargwen ukiar e-bonigan itoar-dae.
    Dulemar we-igargangi gwen wakinnosurmalad.'
  ben-OBCV: লোকেরা যখন “শান্তি ও নিরাপত্তার” কথা বলবে, তখন গর্ভবতী নারীর প্রসববেদনার
    মতো অকস্মাৎ তাদের উপর ধ্বংস নেমে আসবে; তারা কোনোক্রমেই তা এড়াতে পারবে না।
  mil-NT: 'Te sáá nduu te cachí nchaa ñáyiu ndècu ichi cuehé ichi duha: “Vitna ío
    váha cùu iní‑ó ndècu‑o, te ñá túú‑gǎ ná cúmǎní xii‑o”, duha quesàhá‑yu. Te ñáyiu‑áⁿ
    òré ñá túú nǎ yɨ́hɨ́ ìní‑yu, te quèxio tnúndòho tnúhu ndàhú sá cúú‑xǐ‑yu. Chi
    cada‑xi dàtná quídé‑xí ɨ̀ɨⁿ ñáyiu dɨ̀hɨ́ ní tnahá òré cacu déhe‑xi, chi na iní‑yu
    ní dátnùhú ñáhá‑xí te vá cǎcu‑yu núú tnǔndòhó‑yu, te ducaⁿ sǎ tnàhá‑xi yáha nchaa
    ñáyiu ñá túú ndècu ichi‑gá, chi na iní‑yu quexìo tnúndòho sá cúú‑xǐ‑yu te vá cǎcu‑yu
    núú tnǔndòho‑áⁿ.'
  myu-myu: 'Yukreg̃at te''e ma e''em: — Obu''u o''it pi''ajom — i. Je''itpi bima,
    cenapõn pa''ore e''em je''it pibun. Jopi''ajo ma. Imẽnpuxim adeayũ te''e ma e''em:
    — Kaba''ũm wuyju wuyeweweju — i. — Ka''ũma ma ipiat supi''ajoat wuywebe — i''e''em
    ip te''e ma. Jesus ajẽm puje bit, Deus dao ma ipiat supi''ajoat cebe ip―kũyjobit''ũmayũ
    be. Cenapõn pa''ore je''e ip ipiat puxixim.'
  amk-amk: Inontarai eroasoa kaha fosa enemitituaitaifa weo eminohi na mai ampa, wiro
    esobu dadirafeai ete mamunafeai ahang kaha. Wape na rahida bonani faini esodai
    ne karirafo tuti eworu na tantuma ki. Finanai esodairai na tantuma paria, ne tarai
    toyari wiwinsanai amainafoi pirahai tantuma we deyo minohi. Tuti manei wiro kiaharai
    weru ne karira nana kaha.
  fai-fai: Wanang kinim iyo bako anang bakan bo ken teinbuno, kale bo luk banimo kalan
    áliwo, kawákal ilik ilokin kukuw mafak uyo wabading kanam matambu wanang man fuka
    bom mamin yáw dákabu taw, ika yakno yakno sakabodiw banim keidokabiw.
  ura-NT: Nitohanerichaine banate, “Jataain raotojoeeinte ichaohacache. Coatiha nihei
    cana que nejerateein chatohaneein cana ichao itajeranu,” naain ereein neeurureein
    Cana Coaunera coitucuuruhi cachaauru. Nii lacuritiinte caseteco coaraa cuurureein
    luhecotariin, acaauru casetecaa Cana Coaunera ne. Nihei chunijihun cuhin nichotenaa
    nainecururinaain. Charijieein teeinti, canaanai siriha enene, inae saa rai batenene,
    rai cunaane, cuna caje nichotenaa nainene. Nii rijijieein techu luhecotariin cau
    turuha Cana Curuaanaane acaauru casetecaane nii cuna aonacurureein.
  mcd-NT: '@see-verse:1TH.005.002'
  urt-urt: Ŋupe ŋaiye lenge miyeꞌ tuweinge ka yininge tuꞌe leꞌe na, “Poi tukwini,
    poi marp syumbe ŋumwaiye topoꞌe hriphrip supule.” Pe ŋup uku mane ka ot me lenge
    miyeꞌ tuweinge ŋaiye yukur bilip me Got. Ka tuꞌe ŋaiye tuwei wasande syohe ŋaiye
    ta waraꞌe talah pe, ka ŋahilyeh tuꞌe ŋaiye lenge miyeꞌ tuweinge yukur tatame ka
    se jirnge yosokome mane luku, pakai supule.
  kiz-kiz: pala pabhijoba kuye” Amani ni usalama”, ndo pauhalibifu pawihida ghafula.
    Ndo kawawa ukamkabha mabhu mwenye luleme. bhabhiye puka hee kwa njela yioayela.
  tzo-TZE: 'Ti c''alal jech ta xalic li cristianoetique: “Xcuxet no''ox co''ntontic,
    mu''yuc c''usi xibal sba”, me xiique, ja'' o yorail ta xtal tsots vocol ta stojolic.
    Ja'' jech chac c''u cha''al jun ants ti ta ora no''ox ta xlic xc''uxul xch''ut
    c''alal yu''un xa ta xcuxe. Ja'' jech ta ora no''ox ta xtal tsots vocol ta stojolic.
    Ta persa ta xa''yic vocol scotol li cristianoetic li'' ta banamile. Me junuc mu''yuc
    boch''o ta xcol.'
  lex-lex: La' ler de riy riwra noha e namtie'te'ela yoma kokokna-rariarni, wunu-ara
    hadamonna la nohkerna wawannu. Mere la'pa nte'ela ler dewade plinu-plinnianamde
    rler la yatyatni-halalli yatlorni-yatra'ani, ne la'pa riy id mana, emolmolla i'na
    maka edonna klewan la dari matni.
  dov-dov: Elyo nibati,”Lumuno alimwi akubambikana,”mpawo kunyonyoka kwamachampmamo
    kulobasikila. Kunoli mbuli machise akuzyala kumwanakazi ulaada. takukwe mbubanga
    balapuzuka.
  rgu-rgu: Ria mamai Na sama leoꞌ lahenda ratuuꞌ nee-nee, kekeneu te ara hapu soe
    boe. Ma sama leoꞌ ina kairus a, kekeneu te nameda bobokiꞌ. Maneniko basa ia ra
    dadi, sona ita ta bisa tipa heni si soꞌ! Ramatuaꞌ a natafali mai na leo naꞌ boe.
  toc-NT: 'Acxni̠ a̠má quilh­ta­macú cris­tianos chiné nata­huán: “La̠nchú luu ca̠cacsua
    ma̠x ni̠najtu̠ catiánalh”, huata acxni­tiyá namín tapa̠tí̠n hua̠ntu̠ naca̠­ma̠­lak­sputuy,
    xta̠­chuná cumu la̠ akspulay cha̠tum pusca̠t acxni̠ niaj sacstu lama, xamaktum
    acxni̠ natzucuy catza­na­juanán y nama̠­la­ka­tun­cu­huiy cskata, y ni̠lay cati­pá̠x­tokli
    o natza̠­la­makán xta­pa̠tí̠n.'
  som-som: Markay leeyihiin, Waa nabad iyo salaamad, kolkaasaa filashola'aan halaaggu
    u qaban doonaa sida fooshu naag uur leh u qabato; iyaguna sinaba ugama baxsan
    doonaan.
  mam-C: Qu'n toj kywutzxjal tkyaqil b'a'n ta', ex nti' jun xob'ajil. Me nti'kux toj
    kynab'l, aj tuljo xitb'il kyib'aj tu'n qAjaw, qu'n ikyxjo tze'nku njaw q'i'n jun
    qya tu'n tchyo'n tal, ex mix a'l jun ktz'aqpajil.
  ndj-ndj: Chipindi chila vandu pavadeta, “Kila chindu chiva nyanyi na finofu” Tepu,
    uyanangi dawuvabwitukili! Dayivi tepu kucha lihingili lya mdadala muna yinda yayihongesha,
    vandu davayilyepi ha.
  mbj-NT: 'Ta wób, Jesus hã h''yy kana''eeh do rah''yy kanap''eed gó raky hadoo bä:
    “Taw''ããts hẽ, h''yyb nyyw däk badäk hahỹỹ hã habong doo. Dooh ër heỹỹm péh”,
    rabanäng bä, tii bä kä da, nayyw hẽ P''op Hagä Do mo haj''aa adäng sa hã tak''ëp
    nesaa doo. Nayyw hẽ da tii. Ỹỹnh wog mahỹỹnh nayyw hẽ ganä däk do hadoo da. Nayyw
    hẽ da P''op Hagä Do mo haj''aa adäng sa hã tak''ëp nesaa doo. Dooh da rahaja bä
    rakejën bä ta ti mahä̃nh.'
  lat-VUC: 'cum enim dixerint: Pax et securitas: tunc repentinus eis superveniet interitus,
    sicut dolor in utero habenti, et non effugient.'
  ngp-ngp: Want'hu hadya nawagambile, kila kint'hu kitondoala, aho naaho ubanangi
    ukuwezila! Mbuli iyo neilaile aaho enga usungu wa mvele akwingila nyumba, naho
    want'hu hawadahe kunyilika.
  enq-2: Endakali dupame lao pituu, “Epe yuu yongamupa, naima mona yaepao kalyamanona”
    latami gii dokopa, enda wane maita pingili pyoo, koeyasingi doko dupa-kisa lee
    mendai ipatamopa, koeyasingi doko endakali dupame wandyepala paka pupenge nanjeta.
  eng-ASVBT: For when they are saying, Peace and safety, then sudden destruction cometh
    upon them, as travail upon a woman with child; and they shall in no wise escape.
  mna-mna: 'Tomtom ko tizzo ta kembei: “Aiss, iŋgi mazwaana ambaiŋana kat be tombot.
    Pa kosa sa irao ipasaana iti na som.” Tana ko tizzo ta kembei, mi pataŋana tabe
    ipasaana kat zin ipet. Ko ipamurur zin kembei moori ta pikin ikam kati be ipeebe
    i. Mi ko tirao be tiko na som.'
  myw-myw: Gamag bilivans, bilansa, “Tut towen tasesusa bwein,” simouvit gog waseg
    nuwanaw mo bisiblutes biyagages, ma̱wana gidaged bisiblutes vinay igaw bitapouy
    nimes. Ta-ma̱wan bivkakes.
  sby-sby: Bantu bonse bakatatika kwambeti, “Palaba lumuno bintu byonse bilaba cena,”
    Popelapo mwakutayeyela ceshikubashina nicikashike mwakutilimusha, mbuli kubaba
    kwa mapensho akute kushikila mutukashi ulipepi kupulukamo. Cakubinga kuliyawa
    naba umo eshakafwambe.
  sll-sll: Ena arihobi hamen wai tamia wai pire mominua dinamba, tal oun dongwo gintani
    u pa dinamua. Dinangure agr gir kulala dire gul ingwo meri arihobi gul oun dongwo
    inamua. Ire te pi benangwo ai ta dikinamua.
  yaq-NT: 'Junako juka'' yoemrata: “I''an inim, yanti jiapsiwame ausu''li intok kaita
    jinilwame”, ti am jiao, junak junama''a seej chukti, inimmeu, tua jiokot lu''utekame
    benasi, a bem jinne''uimtunee''uta jiba betchi''bo a'' ta''arune. Jiba jume''
    wantiam, jamutta yeu kiktebaemtau yumaka''a benasia intok inime''e kaachin ama
    yo''eene.'
  uro-uro: Vät ama qäväläm gärqomni i ama ruvek tat tamän i, “Nak kop mamär na ut
    dä bulap pät a ut” dä va rhi särmändäm iva mava na rha masägos. Rha diva rhi nari
    ama ruanini rhoqor ama saremdämgi at ruanini rhoqoräkt i qit sa bä va qaku mamär
    vät a rha iva rhi nang masirhat nämät ini.
  ita-1885: 'Perciocchè, quando diranno: Pace e sicurtà, allora di subito sopraggiungerà
    loro perdizione, come i dolori del parto alla donna gravida; e non iscamperanno
    punto.'
  muy-muy: 'Nahkay ka ya ti mis atəɗəm : « Leli mə̀bu a barbaray bu, araŋa àbi agrakivu
    ke leli bi » ni ti Melefit emiziŋaba tay a hʉya. Zlam gani nani amədəkiaya ka
    tay a ti akaɗa ga wal a huɗ, wur ajibiyu aslər ni. Ka fat gani nani ti nday gani
    atətamfəŋa kà daliya na do.'
  kqc-kqc: Amiye yaku “Ari bi uka amuta ma buni vayavaya dudu” vo nibigediri, evade
    moi no rina meda okigo, rivo rema mida moigika esika guraudo kana; ma ori de digedi.
  tav-tav: Cãromio, “Noo cõo yʉ cãni riapa rʉmʉ anigaro,” ĩ tʉgooña majiquẽcomo. Nemoo
    mere macʉ cʉtigo ni riabʉjaomo. Co cãni riarijere dope bairo áti janao majiquẽcomo.
    Co cabairi wamere bairona baigaro mani Ʉpaʉ Jesu cʉ cáatípa rʉmʉ cãno. Na camaji
    jʉgoyeyequẽtopʉ nemoo na regʉmi Dio cʉ̃re caapiʉjaquẽnare. “Caroaro mani ã. Ñee
    mani uwiquẽe,” na caĩbato quena nemoona na regʉmi Dio. Na cʉ careparo jʉgoye dope
    bairo bai ruti majiquetigarãma yua.
  eng-ULB: When they say, “Peace and safety,” then sudden destruction will come on
    them. It will be like birth pains in a pregnant woman. They will in no way escape.
  spa-VBL: Cuando la gente hable de paz y seguridad, de repente vendrá destrucción
    sobre ellos. Será como el inicio repentino de los dolores de parto, y ciertamente
    no escaparán.
  fra-_FOB: 'Car lorsqu''ils diront: Paix et sûreté! alors une ruine subite les surprendra,
    comme les douleurs surprennent la femme enceinte; et ils n''échapperont point.'
  hau-ULB: Da suna zancen “zaman lafiya da kwanciyar rai,” sai hallaka ta zo masu
    ba zato ba tsammani. Zai zama kamar nakudar haihuwa ce da ke kama mace mai ciki.
    Ba su kwa da wata hanyar kubuta.
  mal-mal: അവർ സമാധാനമെന്നും സുരക്ഷിതത്വമെന്നും പറഞ്ഞിരിക്കുമ്പോൾതന്നെ ഗർഭിണിക്ക്
    പ്രസവവേദന വരുമ്പോലെ അവർക്ക് പെട്ടെന്ന് നാശം വന്നുഭവിക്കും; അവർക്ക് രക്ഷപെടുവാൻ
    കഴിയുകയുമില്ല.
  kkc-kkc: Biame omapoo odoo abo oso egeesee takalaiso, “Epee! Biame diya tekepo.
    Imapoo goo hee mauwe, goomoga goo oso moloso,” dalaiso. Egeesee takaga mologa,
    haga booloogelega dala goo oso dimapoo siboga tokenee palaiso. Esiga niba goolee,
    sobo koowasi oso yayo holope soomagalame, dala oso yimapoo sibili yo gooleedoloso
    badoga koo peledebelee. Esiga goo hagee egeesi masi. Esiga odoo abo oso biame
    ee gooleedoloso badoga ka sibileime. Esiga biame omapoo odoo heeso peegoo pulo
    dilei tebileime.
  lit-lit: 'Nes kai jie sakys: „Ramybė ir saugumas“, tuomet staigi niokojimas juos
    ištiks, tartum gimdymo skausmai nėščią moterį, ir jie jokiu būdu neištrūks.'
  urd-GVR: Jab log kaheṅge, “Ab amn-o-amān hai,” to halākat achānak hī un par ān paṛegī.
    Wuh is tarah musībat meṅ paṛ jāeṅge jis tarah wuh aurat jis kā bachchā paidā ho
    rahā hai. Wuh hargiz nahīṅ bach sakeṅge.
  far-far: Nia kai fuli ana kada ne wane ki kera saea na ru ki tafau lea ga 'ana ma
    ka aroaro. Ma 'ali'ali go 'afitaie baita kai dao mai fafida. Nia kai fuli 'ali'ali
    go dia ta keni be wele fii ana kada nia karangi fafuta. Ma nia 'afitai kera kai
    tafi fasia.
  suz-BL: मेना मुरुमी “दुशा बाक्‍नय, मारेइ मदुम्‍ब” देंतेक्‍म हना यो, आल कुरशो मीश
    मुर आल थिचा रोइ गेना पाइबा मतुइक्‍ब। मोदेंशो खोदेंशो पा मुरपुकी मब्रोंइचा ङा पा
    श्‍येत जाइनीम। येरमीया ६:१४; मत्ती २४:३९
  car-NT: “Sara'me, aki'ma'pa kamanjaton” kari'na wykary jako, typo roten uta'no kynepota'ton,
    uwembo je'tun 'wa amy mynoto woryi epory wara. O'to noro tywairykon upita'ton.
  amp-amp: Bi yimam kfo hany kangm, “Arr bi dborioh yihayer. Rhu marnyarahnom.” Inji
    kfo hanyhato mirahm, ka hifa kfoyet, yimam yak batiyuk krhopam yudbat nierahm
    mett yon yakrphewa kanjo. Nhai wom yimar frfnahniruhatr.
  bht-bht: जालू लोक बोलगे, ठीक ठाक है, कने कोई डर नी, तालू उना जो इकदम दुख तकलिफां
    दा सामणा करणा पोंणा है, जियां गर्भबती जो इकदम पीड़ पौंदी; तालू सै कुथी भी नठी
    नी सकदी, तियां ही सै उसा बड़िया मुसीबता ला कुसी भी तरीके ला नी बची सकणा।
  eng-NOY: When they are saying, Peace and safety; then doth sudden destruction come
    upon them, as travail upon a woman with child; and they shall not escape.
  cub-NT: 'Põeva, yópe arĩ, coyʉrĩdurãjarama ne bajumia: “Caino cãrijimene d̶aivʉ.
    Yéde jidʉbevʉ maja”, arĩdurãjarama. Aru ne nópe coyʉrĩduiyedeca, cũiná bíjarãjarama
    na. Ñájini bʉ́rãjarama maumejiena. Aru dupini majibenajarama na diede jocarĩ.
    Ñájinajarama na yópe ico jʉed̶ocʉvacod̶o maumejiena ãmei ijiéde ñájiyepe põed̶are
    d̶acod̶o mamajicʉre.'
  ita-1927: 'Quando diranno: Pace e sicurezza, allora di subito una improvvisa ruina
    verrà loro addosso, come le doglie alla donna incinta; e non scamperanno affatto.'
  lww-lww: Pona naga imi e pogos tai nap̃a yar la apisa ke pan la, asape “O, nanagane
    pe pog na sum̃arena pa rui!” Pona asape “O, nagane tesike e pog wo narui!” Lala
    amninue ga, ana sur nene naga sa nap̃a auia tai veraga ga mloge sa nap̃a kiena
    sisi vaeme narui. Ana pogos nawasup̃eena ve sa ke ga nene, nap̃a yoko yeririna
    la aila ga, sane pe asitom̃al re poli, ana pupia pog viowa imi katen la, nap̃a
    sane tap̃atete nena aur matania.
  ckb-ckb: 'کاتێک خەڵکی دەڵێن: «ئاشتی و ئاسایشە،» دەستبەجێ مردن دێتە سەریان، وەک ژانی
    ژنی سکپڕ لە ناوەختدا دێت و ناشتوانن دەربازیان بێت.'
  nas-nas: Tenang nantoonge aaꞌpai otoko, “Niiꞌ tampaꞌ oꞌnorimaang mooa-koo,” eeꞌnamuꞌ
    taꞌning-antanaꞌ biikaang otootoꞌ mooa-poꞌnung turariaravaing. Teeꞌ tee-pinaꞌ manikuꞌ
    pareaavaꞌnaang taꞌning-antanaꞌ sisikeeravoromanaꞌ; baariꞌaavaukaꞌnung.
  uvl-uvl: Hehei pe hana lape te hele ke te teke, “Imem motu ke nek mana pai! Letemem
    ia ute pele ero!” Pe ure poreke ngana lape heporeke iri nenge pomam ke ueiuei
    toto, ke pomanga melmelenga nenga hohonga nenge lohot nge heie. Pe lape te eleis
    maul ngaria nga ure nem ero toto.
  eng-BBE: When they say, There is peace and no danger, then sudden destruction will
    come on them, as birth-pains on a woman with child; and they will not be able
    to get away from it.
  ixl-CNT: 'Utz aatz latal qꞌu aanima aas: Tiira bꞌaꞌn qatineꞌ, yeꞌk chꞌaꞌo cheel.
    Chaj. Utz aal yeꞌk talcheꞌ suꞌul u sotzchil tiꞌ. Saꞌkojitxꞌol koloibꞌ. Echaꞌ u
    ixoj aas yeꞌk talcheꞌ nichiꞌon tu tiichajla yaabꞌil.'
  xsi-xsi: Kinzi tamâta ma siporo mine, “Zo ŋine nde ara pâta, kala tamo ara nâ”.
    Andeta lâ zoni ndaina, ande vetâŋa ŋana izavarunzi kâ ma nao panzi imâ walele
    nâ, itogo nâna uru ikainzi taine sipaguguanzi natunzi mine. Aku kinzi tamâta ma
    sikura tu siŋgeŋge ŋana nâna ŋinde kâ, ande tia.
  crx-NTPO: Dalhúhoot'oh 'ink'ez 'aw howa lhe'oodli, hutni te, 'et khunsul bubulh
    haoodults'uk. Nts'en'a la ts'ekoo ulchane bubulh 'útults'ulh, 'et whuz un'a 'et
    nduwhutanelh. 'Et de ndutnine, 'enne 'aw buyit 'uhóneh ait'oh.
  kan-OKCV: ಆದರೆ, “ಸಮಾಧಾನ, ಸುರಕ್ಷಿತ,” ಎಂದು ಜನರು ಹೇಳುತ್ತಿರುವಾಗಲೇ, ಅವರ ಮೇಲೆ ವಿನಾಶವು
    ಗರ್ಭಿಣಿಗೆ ಪ್ರಸವವೇದನೆ ಬರುವಂತೆ ಫಕ್ಕನೆ ಬರುವುದು. ಅವರು ಹೇಗೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರರು.
  bbb-bbb: Ro maza rade e ije bu karina kuaeko, Noeje noneka mukoreigia karinoevono
    kuaeke. Rove ire ise be fume saroruba buone rega e ije buka bara ije fu e nafekiro
    vajae fiane abeno ijiege isejavaeke. E ije buka isejavaena uri sauikuae are rereke
    rove bu izege sauikuva baki.
  blw-blw: Te no umchahchi way tempo, cha ekat hen tataguwén natotornos hen egad yà
    ya maid ano amin mepaspasamak yag hen hiyachiyat agé, inumchahat hen machusaancha.
    Yag maichat agé mangenlasat hen hiyachi, te kaman hen ihay nafugi way ammag pàrat
    way mampànot yag maid makepasarcheng.
  tam-2017: சமாதானமும் பாதுகாப்பும் உண்டென்று அவர்கள் சொல்லும்போது, கர்ப்பவதியானவளுக்கு
    வேதனை வருகிறதுபோல, அழிவு திடீரென அவர்கள்மேல் வரும்; அவர்கள் தப்பிப்போவதில்லை.
  azz-NT: Huan cuac in tagayot quijtojtosque que xitamatcayetocan san huan xiyecyetocan
    san, ijcuacón yejuan quinquemiloquiu se hueyi tahuejuelolis sepan san, ijcón queme
    se sihuat ijsiucapehua ca ne tonehuilis cuac tayolititi. No ijcón in tagayot quinquemiloquiu
    ne tayohuilis ca se ijsiucayot, huan yejuan amo maquisasque.
  spa-RV-1909: Que cuando dirán, Paz y seguridad, entonces vendrá sobre ellos destrucción
    de repente, como los dolores á la mujer preñada; y no escaparán.
  csy-csy: Banghangziam cile naupai nupi nautun nat bang in; amate in nuam in thim
    khipkhep hi, a ci uh laitak in amate tung ah upmawk ngawl pi in hong theng tu
    hi; taciang amate suakta ngawl tu hi.
  mxq-NT: 'Pes ko ja̱ꞌa̱y ñayjyʉnánʉbʉdʉ: “Tyam sitʉy agujk jotkujk ndsʉna̱ꞌa̱yʉm,
    kyaj ti amay jotmay”, net tiꞌin myiñ ma̱ yʉꞌʉjʉty ja kutʉgoꞌoyʉn, éxtʉm dyajnáxtʉ
    ja pʉjk adoꞌonʉnʉ toxytyʉjkʉty ko ja ꞌyuꞌunguꞌunk ttimpa̱a̱dánnʉ, ma̱ ni wiꞌix
    tsoo mba̱a̱t kyanitseꞌeky.'
  tzj-NT: 'Ja tok xajalal maja''n tipeti ja Jesucristo ja winak xtiquibij: —Congana
    qui''il ja tiempo okc''o wi'' ri'', ni majun rc''ayewal, xqueche''e, pro chaka
    jalal tok nkajto juicio chiquij cani'' tre jun ixok chaka jalal tok nmajtaj rmal
    ja rti''obal jun ti ral tok xajalal maja''n tiq''ueje''e. Queri'' xtibantaj chique,
    ni majun nuto'' ri'' chique.'
  tdt-tdt: Bainhira ema dehan, “Buat hotu lao diak, hakmatek hela”, iha tempu nee
    duni mak sira derepenti hetan dezastre, hanesan mos feto isin rua nebee derepenti
    kanotak moras atu tuur ahi. Kuandu dezastre nee akontese ona, sira atu sees mos
    la biban.
  ron-BTF: 'Fiindcă atunci când ei spun: Pace și siguranță; atunci, năprasnic, vine
    nimicirea peste ei, ca durerile nașterii peste cea însărcinată; și nicidecum nu
    vor scăpa.'
  eng-WEBP: For when they are saying, “Peace and safety,” then sudden destruction
    will come on them, like birth pains on a pregnant woman. Then they will in no
    way escape.
  eng-FBV: When people talk about peace and security suddenly they will be completely
    ruined. It will be just like the sudden onset of childbirth, and they certainly
    won't escape.
  nld-1939: 'Wanneer men zegt: “Vrede en veiligheid,” dan valt op hen het verderf
    onverwacht, zoals barensweeën op een zwangere vrouw; en ontkomen doen ze zeker
    niet.'
  bwo-bwo: Ashuwots «Keew jamó jeenonat s'k erkee» bo etor na'a maac'ts máátsuwats
    na'a shuwi shambo bin b́detsfok'o t'afo danerawo boats b́ weeti, eegi weeronoru
    bítse keshosh falatsne.
  nch-BL: Masehualme quiijtojtose ya onca tasehuilisti huan ya itztoque ica cuali,
    huan ipan nopa talojtzi quinajsis se hueyi tatzacuiltili. Nimantzi hualas quej
    se sihuat quema pehua itacuajcualol para tatacatiltis huan amo aqui huelis cholos.
  quc-TNT: 'Aretak ri winak cäquibij: “Ronojel xak cäjoror chic, man c''o tä chi je
    wa'' je ri'',” —quecha ri''. Are chi'' c''ut cäpe na ri nimalaj c''äx pa qui wi''
    ri xak c''ä te'' cäpetic, jas ri k''oxom ri cuna'' jun yawab ixok aretak cäril
    u wäch ri ral. Man quecowin tä c''u ri winak cäquito'' quib.'
  tfr-NTPO: «Shji l̈öng pjl̈úe» l̈ëbashko ga ba pjikkl̈o l̈i tjwe eshko, wal̈ë wl̈oshko
    dörö ga shara swl̈orë wl̈eni. Eshko ga ëye där kjl̈ara l̇l̇ëme.
  kaq-NT: Tsoabi ta rehtenanyamascaiqui, jahua qui raquetima ta jaiqui jaibaan bi
    ta histon bi res Papan jato queyoyaxihquiqui. Haibo tohoya baque bihcatsihquish
    hisinrenenihcamahi histon jahui. Tsoabi ta cahnetimahiqui.
  sgb-sgb: Habaytoy allo ay habiên lan a ampaniwala, ya ayn nanan gulo haka ayn nanan
    ikapotog, noa, kanan habayto, ay namakonkaynaman ay lumatêng kanla ya kaparusaan
    ya ayn angga. A hila makapuwayu, ta siguradon lumatêng ya hata parusa, ya nanad
    ha siguradon mananam hên ilab ya mihay babayi ya nabuktot, bayo ya manganak.
  vie-1934: 'Khi người ta sẽ nói rằng: Bình hòa và an ổn, thì tai họa thình lình vụt
    đến, như sự đau đớn xảy đến cho người đàn bà có nghén, và người ta chắc không
    tránh khỏi đâu.'
  amu-NT: 'Xcwe xjeⁿ quia cwilue nnꞌaⁿ: “Jeꞌ tjaaꞌnaⁿ tiaꞌ, tjaaꞌnaⁿ na teincuuꞌ”,
    majuu xjeⁿꞌñeeⁿ ñejomto nquioo nawiꞌ tꞌmaⁿ nacjoona chaꞌxjeⁿ quia na manaⁿnaꞌ
    na maquiinaꞌ yuscu na manntseincuii, meiⁿ tjaaꞌnaⁿ na cwii nnda̱a̱ nndyaandye
    nnꞌaⁿ juu nawiꞌñeeⁿ.'
  hin-CV: लोग कह रहे होंगे, “सब कुशल है, कोई संकट है ही नहीं!” उसी समय बिना किसी पहले
    से जानकारी के उन पर विनाश टूट पड़ेगा—गर्भवती की प्रसव पीड़ा के समान, उनका भाग
    निकलना असंभव होगा.
  spa-BES: 'Cuando dicen: Hay paz y no peligro, vendrá sobre ellos destrucción repentina,
    como dolores de parto en una mujer encinta; y no podrán escapar de eso.'
  san-BEN: শান্তি র্নির্ৱ্ৱিন্ঘৎৱঞ্চ ৱিদ্যত ইতি যদা মানৱা ৱদিষ্যন্তি তদা প্রসৱৱেদনা
    যদ্ৱদ্ গর্ব্ভিনীম্ উপতিষ্ঠতি তদ্ৱদ্ অকস্মাদ্ ৱিনাশস্তান্ উপস্থাস্যতি তৈরুদ্ধারো
    ন লপ্স্যতে|
  tdx-tdx: Ie manao ty hoe, Fierañerañañe naho Fañanintsiñe! te mone hiambotrahan-karo­tsahañe,
    manahake ty fitsongoan-drakemba mivesatse, ie tsy hahabolititse.
  naf-naf: Amnaŋ pigok zewep, “Kan pi ninmagen mamasiyaŋ weme keyepmti totatat pembenaŋ
    tatnup.” Kegok zemti tapmnepeme kan keyegak kasa tuŋguwinan sokbeme ekŋenaŋ ŋep
    ku kunzuŋbep. Imbi kambakmagaŋ tatneti nemba sindemaŋ pempetuk masokbemindain
    sepem kegok sokbemindawe.
  grc-MT: οταν γαρ λεγωσιν ειρηνη και ασφαλεια τοτε αιφνιδιοσ αυτοισ εφισταται ολεθροσ
    ωσπερ η ωδιν τη εν γαστρι εχουση και ου μη εκφυγωσιν
  vid-vid: Wanhu vyowoza ngulonga, “Hekala goya na chila chinhu cha goya.” Ndo kuwifya
    vyokuwagwililani baho du! Mbuli azo zolawila baho du kota usungu ulingumuyila
    mdala yalingulela mwana, wala wanhu hawoweza kuibilima.
  pio-NT: 'Néenialípiná wenàiwica nacàlidapiná cài: “Cayába macáita. Canáca ùwicái.
    Wàyaca matuíbanáita”, càipiná náimaca. Néese ráunamáita yùuwichàacáisi yàanàapinácawa
    nàwali cáiwíiri iyú imáalàidacaténá nía, càide iyúwa inanái idàbacaalí yùuwichàacawa
    isicúasíwata umusúadacaténá iicá èeri. Yásí càmita náalimá napìacawa Dios yàasu
    yùuwichàacáisi íicha.'
  tsn-tsn: E tlaa re fa batho ba re, “Gotlhe go siame, sengwe le sengwe se ritibetse
    ebile go na le kagiso”, jalo ka tshoganetso tshenyego e kgolo e tlaa ba wela ka
    bofefo jaaka ditlhabi tsa pelegi tsa mosadi di simolola fa ngwana wa gagwe a tsholwa.
    Mme batho ba, ga ba kitla ba falola ka gope, ga go kitla go nna le lefelo la go
    iphitlha.
  amr-NT: “Dakaʼda oʼmaene. Beʼapiʼ oroʼtaj o̱gkahueʼdik moʼe̱a̱pone.” Oknopo̱e̱hueʼ
    hua̱e̱ʼeria kenpaʼ eʼbatiaʼpakte i̱dada Diosa castiga oʼmagkaʼapo. Konig ettoneʼ
    bogdakhueʼ o̱ʼnepo asiʼpopakyaʼpo i̱dada diga̱ʼ onʼtiriʼikaʼ. Ken konig i̱dada
    castiga oʼmagkaʼapo. Beʼapiʼ monhueʼdik o̱ʼneapo.
  pwg-pwg: Nani maranai wawaya ina vivisisiya bo, “Nuwanubiiyai tamakamakai bubuna,”
    ma nani kamonai ina tataghana ma vokwarakwara ini karei. Ma ke kovokovoghina da
    ina veruvuvurei. Tuna nakanani ma wavine vituwa kubiine ita dagui da iti tataghani
    ma ke kovokovoghina da ita veruvuvurei.
  cjv-cjv: Te unangua kakom tei ari yokamai “Epena kakom i wira dire moipune. Nonon
    nokapu moipune,” duwainga kakom tei bei niki de erowangua tarom kene kene eire
    yokamai fuka di erowamie. Te manom gan kui nowaro beinga kakom ganom kene kene
    eire kipi kainguamere ena epe tarom i kene kene eire yokamai fuka di erowangoro
    tongi nainga faikename.
  tha-KJV: เมื่อเขาพูดว่า “สงบสุขและปลอดภัยแล้ว” เมื่อนั้นแหละความพินาศก็จะมาถึงเขาทั​นที
    เหมือนกับความเจ็บปวดมาถึงหญิงที่​มีครรภ์ เขาจะหนี​ก็​ไม่​พ้น
  por-BR-2018: 'Pois quando disserem: “Paz e segurança”, então virá sobre eles repentina
    destruição, como as dores de parto da grávida, e de maneira nenhuma escaparão.'
  mhl-mhl: Ŋiŋigoji iŋi minimiŋ, “Muŋambe damaŋ yoo womoo batiqatiine tomiri gogobeneŋ.”
    Oŋu mibi oo akoŋ ketoqototieji fukeru paiyaŋuŋgo ropeiŋ. Ŋigoji koko rononde goji
    kime maneega, ore so fukeko useru raiŋgo embimbiŋganimiŋ.
  klv-klv: Nǝboŋ nǝvanuan gail lǝb̃ike, “Datukad natǝm̃at, natit p̃isi ivoi, sǝkad
    natideh b̃emǝdas gidato,” vǝha-sua ŋai na-mǝdas-masuṽ-hǝni-an dereh tibar galito
    sum̃an napǝŋasan hǝn nǝpasusan togǝm hǝn napǝhaṽut totian. Ale asike, asike lugam
    yav dani.
  bco-bco: Kaluka꞉isaleya꞉ sa꞉lakiyo꞉, “Nio꞉ hida꞉yo꞉wo꞉ aundo꞉ma, ga꞉li so꞉l,” a꞉la꞉sa꞉la꞉li
    sen amio꞉, ilo꞉ mogagila꞉ma꞉no꞉wo꞉ wigibole a꞉naka fa꞉la꞉dowaki iligila꞉ma꞉ib
    ko꞉lo꞉, ga alela꞉sen a꞉ma꞉lo꞉ nagalo꞉ fa꞉la꞉dowan au fa꞉la꞉doma꞉ib ko꞉lo꞉, kaluka꞉isale
    a꞉no꞉ mada mo꞉yamisuluma꞉ib.
  kdl-NT: Aꞌayin yi, ama a ka dana ta̱, “Tsa̱ ta̱ na̱ ndishi n shinga kpam tsa̱ n
    ukuna wa,” kute‑kute aku upana u ikyamba u rukpa̱ le, tyoku ɗa uka u katsuma̱
    u tsu pana mɓa̱la̱ ilimaci ya rawa yi baci. Asu wa̱ la u ɗa ama a ka la a upana
    u ikyamba u nala vi wa.
  apu-NT: 'Iuasaaki kãkiti sãkire: “Neenamatxi !auari. Erekaua. Imonõkoni !auari,”
    inakasaaki, iuasaakipeka katimaritika Teoso xipokari ikinipoko. Katimari sito
    amarini tsiĩkini atoko itxako. Oa sito tsii apokasaaki, omitekini !auari. Iua
    atokokana kãkiti mitekini !auari iuasaaki Xesosi kanapiriãkasaaki.'
  roo-roo: Ovuuta-a eva oa-ia oearovu oiso purapaaverea, “Viapau oiso oavu avu vaiei.
    Ari orekerovu rutu torevokovira raga toupaivoi.” Vo osa vo vuuta-a eva oa-ia riroa
    rutu siraoa vo tavakaaro karekeperea voea rutu-ia. Oiso rutu osa riakova oisoa
    upia oupaeve vo osa kakaeto kavausa auepao. Viapau rutu oiso uvuiaverea vo tavaka
    eva vatavatasa, uvare Pauto vo Saraaro iava opesi ovoiai.
  miz-NT: Ura tsí i da ntákaʼan ñáʼa e dóo váʼā o ntoo ña, diin diin tsi iñɨ ne, ntá
    tsi da née inī ñá kuvi dóxo, vatā ó kuvi ñadɨ̄ʼɨ́ san dá kaiñɨ ntuʼu kaexnúu iʼxí
    ña é kāku iʼxá ña. Ña kúvi nakākú ka ña kúñu ñā.
  qvz-NT: Yachanguichimi shuc huarmi paihua huahuata pagarichina uras cungaimanda
    mana yachashca uras turmintarina pactamunmi. Chasnallata runaguna alitami causaunchi
    nisha yuyarishcai cungaimanda sinzhi turmintarina pactamungami. Pactamushcai miticusha
    nishallata mana ushanaungachu.
  deu-ELO: 'Wenn sie sagen: Friede und Sicherheit! dann kommt ein plötzliches Verderben
    über sie, gleichwie die Geburtswehen über die Schwangere; und sie werden nicht
    entfliehen.'
  mjc-NT: Tyin quɨvɨ tsa catyí nyɨvɨ tyin taxin ñi caa, tan nduve maa tsa yuuhví ñi,
    tacan tan sana iñi ñi tan cua quitsi tundoho sɨquɨ ñi. Tumaa iin ñaha ñuhú sehe,
    sana iñi ña tan quitsahá cuuhví tsitsi ña. Tan tacan cua tahan nyɨvɨ quɨvɨ quitsi
    Jutu Mañi yo, tyin ña cua cuvi ca cunu xeehe ñi.
  caa-caa: 'Pero watar e día era conda e gente war chenobꞌ que: “Mix tucꞌa tamar tuaꞌ
    cabꞌijnu yaꞌ”, chenobꞌ. Pero jax tama e hora era conda cꞌani achecta watar inteꞌ
    nuxi tijresiaj tama ujorobꞌ wacchetaca, bꞌan cocha inteꞌ ixic conda acꞌotoy e
    hora tuaꞌ aqꞌuechuan uyar que watar inteꞌ nuxi cꞌuxner tamar, y bꞌan e nuxi tijresiaj
    era que mix cocha tuaꞌ alocꞌoy aꞌjniobꞌ tut.'
  pls-NT: 'Are chojni tendac̈ho na: “Cainxin nchao jí co seguro”, cottimeja anto daca
    tsí castigo ngataha chojni mé inchin tti dolor que ditaha ná nanita are osincheconcjihi
