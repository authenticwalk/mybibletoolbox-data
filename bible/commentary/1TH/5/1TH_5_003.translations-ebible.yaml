  dwr-ENT: ኣሳይ፥ «ኡባባይ ሳራ፤ ኣያይካ ሃኔና» ጊሺን፥ ማጫ ኣሳ ዬሉ ኦይቂያዋዳን፥ ባሻይ ኡንቱንቱ ቆፔናን ኡንቱንቱ ቦላ
