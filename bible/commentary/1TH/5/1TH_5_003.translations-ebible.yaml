  nbq-nbq: It ap akwa en, “Wene ambi nenovaga agatek nit ovok sek atma, nenendawi
    ugun adenggen at agurik o,” yugu-sigik, hwa avula eyak endaklarup unggutmu, idup
    en yagan wasiga ako hak, Nenasin mbikit supuk erogo wagya dugwit, mondok weyak
    erogo bisa warisogon atma, it ambi hoda wulusogon mondok dek aro.
  tgo-tgo: Mbaŋa gharɨgharɨ ne thɨŋa, “Ghembake ma e laghalagha na ra vanevane,” na
    ne e mbaŋako iyako tharɨ regha i yomara na i vakowanaŋgi. Ne i vewo lenji takena,
    ŋgoreiya ghambɨ vɨrɨniye i yomara weya wevoma. Mane valɨkaiwanji thɨ voitete.
  yap-yap: Ngiyal’ nem e ra ga’ar e girdi’ e ke gapas ndariy ban’en nra buch, ma yad
    ra da’da’ nike taw e riya’ ngorad! Ma dabiyag ni ngar milgad riy — ya bod e amith
    nma yib ngak be’ ni bpin ni be n’en ni nge gargel.
  mop-NT: Le'ec ti tan u yadic a cristiano ti laj cününa'an tulacala, chen jetz'a'an-oolil
    a yana, chen u yubicoo'o, yan a c'as yoc'oloo'. Tu seebal caal u ca'a jabix u
    caal u c'uxuquil jun tuul a nooch'up ti watac u yantal u yala. Ma' yan biqui u
    puutz'ul.
  tet-tet: Niakaan mamain mai nia moos hanesan ema mak tuur diꞌa-diꞌak, la noo udan-anin,
    teki-tekis netan dinu. Hanesan no nuꞌu feto mak teki-tekis moras nahoris. Kalo
    lia nia sia toꞌo, ita la bele dudu. Nunia moos, oras Naꞌi Yesus namaan aan mai
    nikar.
  hlt-MCSB: “Ngaimongnah neh hiluepnah “a thui uh. Te vaengah amih te pumrhih la aka
    om sokah bungtloh bangla rhawpnah loh buengrhuet a pai thil vetih poenghal uh
    thai loengloeng mahpawh.
  xtd-NT: 'Hora ka jaꞌan ñayiu: “Xtuu vaꞌa‑ro, ña tuu nax kuu”, te danaa, hora ijan
    ni, danaa Ianyuux ñayiu jan. Ná kuu xa danaa ni kixeꞌe xa xaxiaꞌan hora kaku daꞌya
    ɨɨn ñadɨꞌɨ, da kixeꞌe Ianyuux xa danaa‑ia ñayiu jan. Te mayo‑i kaku.'
  mdy-ETH: ዓሳ፦ «ዔኤቢ ባኣሴ፥ ኮሺኬ» ጌይ ማላንቴ ባይሲንታ ዔርቲባኣንቴ ጎጲንዶ ሾይቺ ዓርቃሢጉዲ ዔያቶይዳ ሙካንዳኔ፤ ዎይቴቴያ
    ዔያታ ቶላዓኬ።
  spl-spl: Kapi ambolipŋaŋe “Nen gulip mansain,” sâm otŋetâ yan kasalipyeŋaŋe taka
    pârâk sânsânâk yongom kiom tuhuyiŋgimai. Aiop, umatŋe ya kaknenŋan yâhâmap sâm
    mâtâp ya maŋgunomaihât dop ki tap. Yakât topŋe nâŋgâŋetâ keterahâkgât imbi tepdâ
    yeŋgâlen hâum sâmune nâŋgâŋet. Imbi tepdâŋe naom mene sâm otmai yan naomŋe hâliliakmâ
    tatmu hâhiwin nâŋgâm belângen memai. Yakât dopŋeâk umatŋe ya kakyeŋan yâhâmu hâhiwin
    nâŋgânomai.
  usp-NT: 'Cuando cristian tijb''ijtak: Oj wi'' utzil chikaxo''l, ta'' nen tioc chike,
    tiche''tak. Pero ta'' ric''ab''ak cuando etke tisachsaj jwichak chapca'' jun yaj
    anm ta'' ric''ab'' cuando tipe jc''axc''ol jyaj. Jilon mak cristian li ta'' chiqui''
    ticolmajtak laj jk''ab'' man c''ax.'
  zav-NT: 'Na'' šlac chəsə''əna beṉə'' zan: “Mban'' zocho, bitobi gaquə c̱hecho”,
    catə'' to de repentzə əžin ža əgwnežɉue'' castigw c̱hega''aque''enə''. Can'' chac
    c̱he no''olə catə'' to de''e repentzə chaque'' bes c̱he yeḻə'' sanṉə'', ca''atezəczən''
    gaquə c̱he beṉə'' ca'' cui zɉənitə'' probnid catə''ən əgwnežɉo X̱ancho Jeso''osən''
    castigw c̱hega''aque''enə''. Bito gaquə yoso''oxoṉɉe''.'
  sgz-sgz: Wák a tián kápate mánán i kán pákánbung án kákáh. A tu kis pagas sár á
    wák erei, má tekesi bung kalik a turpasi sukai, má wák a sodar kabin kápate mánán
    ngo na hut i bung erei. Bungán nagogon si Konom na ngorer mul. Matananu da lu
    parai ngo, “Dánih mul gita matai? Ákte mon má moloh main i naul bim.” Da lu parai
    ngorer, ái sár i bung erei sang tilik arabilbiling na hut asodar i di má kápate
    arwat suri da punpunam alari.
  kek-NT: Nak eb li tenamit yo̱keb chixyebal, “Cuanco sa' tuktu̱quil usilal ut ma̱c'a'
    c'oxlac”, tojo'nak ta̱cha̱lk roso'jiqueb sa' junpa̱t chi ma̱c'a'ak sa' xch'o̱leb
    jo' nak nachal xraylal li yaj aj ixk chi ma̱c'a' sa' xch'o̱l. Ut eb a'an inc'a'
    te'colek' chiru li raylal ta̱cha̱lk sa' xbe̱neb.
  blz-NT: Kalu mian mangaanmo se' wiwi'na poremo, sianta upa men minsinga, mbaka'
    ola-olan i raaya'a takaionna kosilaka'an koi wiwine men mamaa takaionna mondolosi.
    Raaya'a sabole bo kandapotan.
  poe-NT: Tsꞌejó sín itsjo sín kíxin ijie kjuaxróxin tjejó sín kaín sín la ko ninkehó
    nkehe tso̱nhen sín. Ntá xrína̱hya titàya̱ itsi tí kjuaxikaon jié la ko kjuachrakon
    mé tsꞌitjáyanxín tí kjuachón chróchónta sín éxí yóhe̱ ijnko tjan tjeyá xrína̱hya
    titàya̱ tsjankíxin tsꞌóntáki tjan kíxin sinchekokjíhi tjan xje̱en tjan na mé jehe
    tjan xitjahya tsontáchro tjan “Náhí”, mé xi̱kaha jehe sín chóntahya sín nkerí
    tsaáxin sín.
