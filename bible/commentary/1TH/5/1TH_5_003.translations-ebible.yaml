    ఏ విధంగానూ తప్పించుకోలేరు.
  hat-BSA: Pandan y ap di “Lapè ak sekirite”, alò destriksyon va vini sou yo sibitman,
    tankou doulè a yon fanm k ap fè pitit. E yo p ap chape.
  top-NT: 'Ama min acxni cristianos tapuhuama̱naj nahuán: “Chí li̱pa̱xáu lama̱náu
