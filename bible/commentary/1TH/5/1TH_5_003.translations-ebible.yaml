  tac-NT: 'Napu''lige ralámuli aniá mochígichi: «Suwábaga asíriga ''la ju, tabilé
    che ikimeli ju», ''lige yati neraga asíriga ená ikimela. A''chigóriga ikimela
    napurigá ikime ju bilé mukí u''tátiri ranélimili nisa, yati neraga o''kome ju
    rojpachí. Ralámulichigó ''we resí ikimeli ju.'
  eng-WEBPB: For when they are saying, “Peace and safety,” then sudden destruction
    will come on them, like birth pains on a pregnant woman. Then they will in no
    way escape.
  gfk-H: Ira mataniabar diet na tangai bia, “Pa dahat na burtei ta tiga linga. A malum
    i kis taar ta dahat.” Io, ta iakano pakana bung at a tamat na halhaliarai na haan
    taar ta diet hoing ira harpaas na bulu ing bia tiga hahina i wara kinakaha. Ma
    taia tikai na paapas.
  viv-viv: Kaliva hinagahegahe hinagayo, “Fafali moyaꞋaina agaidiya niwalova gisena.
    Keke tamo vita kananuhagani.” Hidedemi hinagahegahe tu auheꞋama agolaufofola lakahina
    badi agaidiya ginalakayemu. Kwamayoku wahifugadi auheꞋama hinavefahedi be yadi
    aulolo ginayemu amine, meda badi tomiyababi agaidiya aulolo lakahi-moꞋena ginalakayemu
    ada keke adifaiweya hinaꞋota.
  yao-yao: Ŵandu pachaŵechete, “Indu yose itulele ni kwana chitendewele,” papopo wonasi
    ukwaichilila mpela chilungusi cha kuligopola chachikunsimana jwankongwe jwakwete
    chitumbo, namose ŵandu wose ngaakombola kuŵambala.
  tgp-tgp: Vara tamlohi la lo verea lara, ‘Tamata mo lo toho, ale r̃a tatamahu!’ Vahatea
    purongo, komokomo i pa jovi isara, sohena har̃i varihaji isana har̃ai mata lavilavi.
    La pa sopo er̃i rovo.
  auc-NT: Waodäni, Mönö piyæ̈në cæte guïñënämaï quëwëmompa, ante näni tedeyedë ënengä
    ïñontobæ̈ wëñæ̈ nantate wæcä baï tömënäni adobaï ïñontobæ̈ näni ömäe ëwenguïnö
    baquïnö anguënë. Ïninque ædö cæte wodii wïnonguïnänii.
  kbc-NT: Nigodi niɡ̶ina oko, “Aɡ̶ica ane ɡ̶odigecaɡ̶aleɡ̶e, daxixe, aɡ̶icaantokaaɡ̶ini
    ane idoiiɡ̶atibige.” Pida codidigida, nigenoteloco ane yaaɡ̶adi. Aɡ̶ica ini ane
    yakadi me iwoko nige limedi Aneotedoɡ̶oji me iloikatidi oko ane doɡ̶oyiwaɡ̶aditeda,
    macataɡ̶a naɡ̶ana iwaalo naɡ̶a nipegi me dinigaje odaa aiwoko niɡ̶ida lawikodigi.
  bmh-bmh: Duailel go guzenai zemamam, “Ulis ziwas naliu ig subantal darem.” Guzenai
    ze mai dabi dabi, uhu banou ag daremen wag pigai alaimai, eg maramau. Go uhu air
    tub eniba mui mogoi soligwabun pigai mu waneu sul, ag uhu guzenai pigai umamen.
    Ag go uhu utei uminai unabun iborain tam.
  ctu-BL: Ba' ora mi' yʌlob ñʌch'ʌlix pañimil, ba' ora mi' yʌlob ma'anic tsiquil bʌbʌq'uen
    bʌ, che' jini mi caj i bʌc' jisʌntelob che' bajche' mi' bʌc' cajel ti bajq'uel
    x'ixic che' mi' yilan pañimil i yalobil. Mach mejlicob ti puts'el.
  meq-meq: 'A həlay nakə ndo hay ta gwaɗiye: «Gəma may mandza eye zay, wuray andaya
    ma gameye bay.» A həlay niye na, ɗəretsətseh ma dazleye tuk, ta dzaliye faya bay.
    Tsəveɗ andaya mətəme abəra mə ɗəma bay. Ma giye na, andza ŋgwas nakə məwe wawa
    a dazlay, məwure ŋgay eye a dazlay kwayaŋŋa aye.'
  noa-H: Maguata chi hʌ̈k'aba nʌm k'ʌʌnau, “Hĩsin chad maach k'ajap'a k'õinaa hap'öbaadëbma”
    hanʌm hee, dëgölp ham höju hed barchëju, sĩi k'ajap chaai hawaag dëgölp hʌʌi chaai
    machk'abaadëmjö. Magbarm hed chi t'ʌbagk'a nʌisim k'ʌʌn chan ni hãbjã Hẽwandam
    jua heemua peerdʌbam.
  alp-NT: Tamata esi beteke be, “Nusa meije lisa sae mo kai susa sasaisa mo.” Eleki
    kena petu mere pususi supu susate sosoli, esi supu naiya moneka. Petu susate eluake
    sosoli lupe binaru esi blake kera kena esi ruele kwetele.
  san-VEL: '"saanti rnirvvinghatva nca vidyata iti yadaa maanavaa vadi.syanti tadaa
    prasavavedanaa yadvad garbbhiniim upati.s.thati tadvad akasmaad vinaa"sastaan
    upasthaasyati tairuddhaaro na lapsyate|'
  kbq-kbq: Vahe'mo'za hu'za knare huta mani'none nehu'za, tarimpa fru huta maniso'e
    hune hu'za hanaza knafi ame huno zamazeri haviza hu'zamo'a zamagritera, a'nemo'za
    mofavre antenaku'ma nehazageno zamata negriankna zamata negrina, zamagra ana knazampintira
    mani onkanegahaze.
  kbh-kbh: 'Ents̈anga chamojayana: “Lempe ts̈abá endëtsomñe y tondayama ques̈nátamna
    játauatjana ca”, chora nÿe ndeolpe chë ents̈angbiama ts̈a jasúfriama echanjóshjango,
    mo canÿe shembása s̈es̈ona jtsebomnama ora nÿe ndeolpe jasúfriama jónts̈ancá;
    y ndegombre, ents̈anga chca jasúfriama quemochatotsbocá.'
  ron-LSB: 'Căci atunci când ei vor spune: “Pace și siguranță”, atunci va veni peste
    ei o distrugere bruscă, ca durerile nașterii la o femeie însărcinată. Atunci nu
    vor scăpa în niciun fel.'
  pon-pon: 'Pwe irail lao pan inda: A muei mau, o jota apwal kot mia, I anjau kaupa
    pan lel on irail dueta li lijean amen; a irail jota pan pitila.'
  nhe-BL: Tlacame quiijtojtose ya onca tlasehuilistli huan ya itztoque ica cuali,
    huan ipan nopa tlalochtli quinajsis se hueyi tlatzacuiltili. Nimantzi hualas queja
    se sihuatl quema pehua itlacuajcualol para tlatlacatiltis huan axaca huelis cholos.
  sps-sps: Te tsue rora fokinai, “A fo mamatsiny ka te aaverof er tovei roman ana
    ra kaa faarof ror,” sen tsun an nainy iring tsian te ruak rari, ri gim ror ma
    aruwas on, te kat faarei non a kamits to te ruak non tana moun te kakoun non ma
    faagiir.
  wnc-wnc: Tapduknga aminda yake, “Apmanu tapduu take siknga singgak. Sanga gwauya
    aknga dua kanim,” ngang yakaing gwekatangu tapduu waomunekan sanga wa amin pasiwan
    mainanga zetgaman wa aminde apan asatnake sanga wa yapbitnanga dua. Wena siknga.
    Unzing mayata engang tangaiwikge katak dua tandakngake yuak gwekatang toknga natapan
    engangu asaakgak binga.
  bus-bus: Tó gbɛ̃nↄↄ e bee, wá aafia, wá kú wa làakaria, kaatɛna é mↄ́ḿma kãndo
    lán nɛ́'iwãwãa è mↄ́ nↄ̀sindadeea nà, aↄ̃é bↄro.
  gub-BL: Kuzà ipuru'a ma'e a'e, nukwaw kwaw umemyrahy haw wi uhem àwàm a'e. — Nahepurupuraraw
    wer kwaw zepe a'e ma'erahy rehe ihe, i'i putar zepe uzeupe nehe. Nan kwaw pa.
    Upuraraw putar a'e ma'erahy azeharomoete nehe. Nupuner kwaw uhemaw rehe izuwi
    nehe. Nezewegatete teko a'e wà nehe no. Nukwaw kwaw ma'erahyhu iahykaw rehe har
    ihemaw 'ar a'e wà no. — Xo ikatuahy ma'e uzeapo iko zanewe kury, naxipuraraw kwaw
    ma'erahy zaiko zane kury, i'i putar uzeupeupe wà nehe. Na'arewahy a'e 'ar mehe
    we uhem putar ma'erahyhu iahykaw rehe har a'e nehe. — Nahepurupuraraw wer kwaw
    zepe ko ma'erahy rehe ihe, i'i putar zepe uzeupe wà nehe, a'e kuzà ài wà nehe.
    Nan kwaw pa. Upuraraw putar tuwe a'e ma'erahyhu wà nehe. Nupuner kwaw uhemaw rehe
    izuwi wà nehe.
  imo-imo: Imbomani kinye wai pengamu, lino molopo kondoromolo ninge wali ambo te
    bakulu membai walitikale mindili noromo mele eno bembo timbei ulumu walitikale
    wendo ombalo. Aku ulumu kowa manda naa punge.
  boj-boj: Yesus a bosaisoqnimqa tamo uŋgasari gargekoba naŋgi endegsib maroqnqab,
    “Iga so bole unum. Iga iŋgi bei qa ulaqasai.” Degsib maroqnibqa gulbe kobaquja
    naŋgoq di brantoqujatqas. Uŋa aŋgrotqa osiq jaqatiŋ eqnu dego kere. Gulbe di naŋgi
    britosib jaraiqa keresai.
  eng-DRA: For when they shall say, peace and security; then shall sudden destruction
    come upon them, as the pains upon her that is with child, and they shall not escape.
  knf-knf: 'Wal wi bañaaŋ bakjakuŋ: « Ŋhaaş ŋi nja ŋaţooraa, nin uko uloŋ uunkdaŋ
    daŋ » wal mënţ wi wi pŧoka pweek pakkuruŋ kur kajotna baka, jibi mnhaj manjaaŋ
    mambi ţi ñaaţ anwooŋ na kayiŋ. Nin ñaaŋ aankbuur ţi pŧoka mënţ.'
  san-KHM: ឝាន្តិ រ្និវ៌្វិន្ឃត្វញ្ច វិទ្យត ឥតិ យទា មានវា វទិឞ្យន្តិ តទា ប្រសវវេទនា
    យទ្វទ៑ គព៌្ភិនីម៑ ឧបតិឞ្ឋតិ តទ្វទ៑ អកស្មាទ៑ វិនាឝស្តាន៑ ឧបស្ថាស្យតិ តៃរុទ្ធារោ
    ន លប្ស្យតេ។
  arn-NT: 'Fey ti pu che feypile: “Kom kümelkaley. Ngelay chem dungu rume” femngechi
    küparumeay kisu engün mew tati apümkangen, chumngechi akukey ñi kutran kiñe püñeñachi
    domo, femngechi pepi montulayay engün.'
  zas-NT: 'Chi guiëb ree bejn: “Zagdxe zioꞌ ree, achet gac”, dxel dxejczi guiꞌt guialzi
    par laa reeman ni ad zariit reeman loj, ziꞌc chi rdxin hor ragnaa lën béngunaa
    chi ma gal xiꞌnman.'
  ken-NT: Mpok anɛ bo bárɛ̀m bɛ, “Mbǎŋ achi kpák, yɛ ɛsɔŋɔri ɛ́pu.” Mpok ɛyɔ kɛ̌
    ɛrɛ̌m ɛsɔŋɔri ɛ́kwɛn bɔ amʉɛt tɛ́mchok mbɔ bɛbe ngɔrɛ́ anɛ ánòŋsi. Nɛ mbi bɛ́bʉ́ɛ
    kɛbhák.
