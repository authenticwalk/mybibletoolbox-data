  mya-mya: '``အန္တ​ရာယ်​ကင်း​လျက်​သာ​ယာ​သည်'''' ဟု​လူ​တို့ ပြော​ဆို​ကြ​သော​အ​ခါ​၌​ကိုယ်​ဝန်​ဆောင်​အ​မျိုး
