  cof-NT: Jana na pun sonalaca tenhilaide! Yala moora sen jominnan quiyaiminla joe.
    Jun tsanquenan tsachila wepanatuto pansi chularayoe latinasanan, moora to yucapiyarino
    ma patichunae. Natiya se lono podeilaituchunae.
  srm-NT: 'Biga di ten dë, dee sëmbë u di goonliba aki o ta taki taa: “Aai, hii soni
    dë bunu kaa. An dë fuu fëëë möön.” Ma te u de kë mëni, nöö di daka o dou a de
    vau sö, nöö kaba seei de o kaba a sösö. Wë nöö un sabi fa a dë ku wan mujëë te
    a dë ku bëë. Te juu fëën dou, nöö a musu u pali nöömö. Nöö söseei di daka aki
    o ko nöömö tu. Na wan sëmbë o sa kule kumutu fu an kisi i.'
  qvs-NT: Suk okupada warmi mana yachanchu ima orami nanay apinka nishpa. Chashnami
    mana Jesukristuta kreyik runakuna mana yachansapachu ima orami kullunkasapa nishpa.
    Paykuna kushikushpalla kawsaykanankunata rimaptinkuna Jesukristu raslla shamunka
    kulluchiksapa. Chashna shamuptin mana kastigumanta kishpinkasapachu.
  zca-NT: 'Gab rë men yizhyuo: “Ni tu xigab, chul nzhin rë be; yent por kwan le''
    be xigab”, per ¡di!, zhin rë kwa''n lo''x bixa'', nela yalne che''n tu una'' gal
    xin; yent cho ka''n lo rë kwa''n lo''x rë men re''.'
  cbc-NT: “Caroaro yerijõrõ merẽ marĩ ãnicõãña. Ñe ũnie maniña,” camasã na caĩãno,
    caãno tʉsaroa, na cayasipa rʉ̃mʉ na etagaro. Carõmio bairi rupaʉ caãcõ, pũnaa
    cʉtigo, caãno tʉsaroa cõ cawisiojʉ̃gorore bairo na etagaro. Cõ pʉame cõ capũnaa
    cʉtipeere dope bairo rutimasĩẽtĩñamo. Torea bairo dope bairo rutimasĩẽtĩgarãma
    na cayasipee narẽ caetarijere.
  qxo-NT: Runacuna “Cananga Tayta Dios mananam castigamantsicnatsu” nir imaypis caycäyaptinmi
    mana yarpashgata Jesucristoga cutimunga. Tsayga canga warmi geshyacunanpä mana
    yarpashgata pachan tsaringannömi. Jesucristo chämuptinnaga Tayta Diosta mana cäsucog
    runacuna castïgunpita manam ni maypa geshpiytapis puëdiyangatsu.
  mox-mox: Vonahaqiaqi, tuta nana tomotau ina vonaya, “Eda toa aqiaqi otaqina, ge
    taha tolaʼai weaqina kana mwaniniva.” E ʼinega veilaqe qiduana naluveafedi navunuqidi
    ʼidewani visiqa qiduana vavine gamwegamweʼidi naluveafedi sabi venatuna. Ta veilaqe nana
    ʼinega totoa velovelovana ge taha toga ʼidiega ana fata nadena.
  kew-kew: Gore onaanumi abiare nimu ora epe-rupa pima teme-daare nimu maoyaape diri
    aipapulu nimu madaa epalia. Goa paliade raburi onanumi naaki nogo maditimi-rupa
    di epalia-pulu nimimi go radaa mada napakealimi.
  dww-dww: Yaba matabuna e kenakena nuetauna raḡanine, banaga ta riuna, “Yodi suba
    tè banavina, be yaba matabuna inam naumeki.” Inam raḡanine ei raḡantenaḡe da gewagewa
    tabu be tabu dobu matabuna ei verautatena. Maika waivi bogaboganama kana tauma
    e surusuruna nama. Inam raḡanine nam deḡo aniwai moisiri ima kenakenana.
  twi-ASANTE: Ɛberɛ a nnipa bɛka sɛ, “biribiara yɛ asomdwoeɛ” no, saa ɛberɛ no na
    adesɛeɛ bɛba wɔn so. Na wɔrentumi nnwane. Ɛbɛyɛ te sɛ yea a ɛba ɔpemfoɔ a ɔrewoɔ
    so no.
  aoj-aoj: Atiasi anis amam nematawa siꞌias siꞌi, “Eaꞌ deiꞌ aꞌ nemaf buꞌwafi ma tol
    mogape andeandeꞌ.” Esis owaꞌ siꞌias naꞌamba owaꞌ, nogota atamba atota hiahaom
    mogahambombaga alop asasipii motagamas kwafalis atis, siꞌi nemataꞌw kwagameꞌ akepa
    kogola batawin. Eaꞌ esis ina atiasi sindihiꞌama hiahaom amamba, owaꞌatin.
  cbv-cbv: 'Diosdih jepahcannit nin pah ĩ niijbípna caá: “Bʉʉ tʉ́ini láa caá. Cã́acwã
    ĩ míic maocah, ʉ́ʉmcanjeh, jwĩ tʉ́i jʉmna caá. Yeejép yapat jwiítdih ã wihcan
    niít”, ĩ táoh niijbípna caá. Páant ĩ niijíchahjeh, caandíh ĩ jepahcatji jíib,
    Jesús peéh chãjadih ã jwʉ́ʉb dei jʉ̃óhbipna caá. Yaádh ĩ weép jáaat dée pah ã
    jʉmbipna caá. Wʉdʉ jʉmnih mi weép jáanachah, caán tʉbatdih mi jéih jweicán caá.
    Pánihat pah Jesucristo ã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, caandíh jepahcannitji ĩ yéejat
    jíib ĩ jéih jweicán niít.'
  taw-taw: Binɨb kɨli anɨb agɨnɨgabal, Mɨñɨl ñɨn teplep yɨbɨl, tap olap ma gɨnɨgab
    agɨl gos nɨgɨnɨgabal. Agɨl gos nɨgɨnɨgabal won anɨb ak, kɨlop gɨ tɨmel gep tap
    ak ownɨgab. Bin ñapay tɨkɨnɨg gel won anɨb ak yul gup tek ak gɨnɨgab, pɨlɨk amnɨgel
    tek ma lɨnɨgab.
  jic-NT: Gente ca mvelecj pjü ma la palan, pjü 'üsüs patja. Niná tjowelepj na, len̈
    way malala ca jis mpalas. T'üc' way len̈ way ca malala jis mpalas. Quepj way tsjicj
    quelel mya'na na, len̈ way vyaja pyala. Nin p'iyá, len̈ way ca malala jis mpalas
    gente nenem jilal.
  zap-NT: 'Chene gue mén: “Chi nak, bet gakdet”, tebegue gyenen men le men che rzakzi
    no gakdetre yláá men, sak men zegne rzak wnaa chene rlen xyoob men ne yzan zhiin
    men.'
  wer-wer: Omën Yesuu ngönte ngaarëk naönöröak, “Akun eptak mayaap wë ompyaö öpenaat,”
    pël aim wëën Aköpë akunet oröön kö sëpnaarö. Öng nampë ru wilëpënëak lel yailën
    këlangön kat yawi pöl pit këlangön kat yawiin mait naalmëëpan.
  ipi-ipi: Wanda mindi bala andopane tongo taka pituto, ana kambua kuai lo pitiyane
    tekeko, matili masia peleya-kola, tandaka pene oko balanga kapoyale epalane. Wuane
    piyane pua teke, wandakali minditupa-mane loto, andipa nanima yanda napene, epene
    kuai lo ateyama lalaini tekeko, okone angi teke kenda-pene andane mindi wandakali
    utupanenga epalane. Epeya-kola, kenda-pene okone wandakali utupane yakamanga epolane
    lo asia peyo wanjialu palaka polane asini mindi nayalane.
  qul-NT: 'Mana creej runacuna: “Tucuy ima allin tiyaycuska, seguro canchis” nejtincu,
    Diospaj castigonka paycunaman konkay chayamonka, onkoj warmipaj parto nanaynin
    jina. Mana escapayta atenkacuchu.'
  tnc-tnc: 'I''sia ᵽoto, “Koᵽakaja dakoa jũarũkimarĩrã maime”, ãrĩwa''ri ᵽuᵽajoabaraka
    ᵽo''imajare imatirãka ᵽoto, ikuᵽarõ''õᵽiji ba''itakaja naro''si simarãñu. I''suᵽaka
    najũarãka ᵽoto, marãkã''ã baatirã ĩ''rĩkaoka nakaki ru''riwãrũbesarãki. Ã''mitirikõrĩ
    je''e: Ikuᵽarõ''õᵽiji rõmore makarãrirã ᵽakatayu uᵽaka simarãñu. Makioka satá''tebesarãki.'
  ter-NT: 'Enepomo akoéne ra xanéhiko: “Ako yuvo''óviti. Koati únati koeku ûti” akoéne,
    yane apé koetínemo hána''iti tiveko koekúti kuteâti koeku apé kó''iyea ohone xe''éxa
    ne sêno koxe''éxati, enepo simovóne kaxena ipúhikope xe''éxa. Yoko ákomo iteóvati
    neko káxe.'
  bmr-NT: Jaasumi miyamɨnaa sajeebɨɨ mihicahi, imino mihicahi nuurunaaca diitohallɨvɨ
    imimañobatɨ aivo gaseji, gaigo iseemevacuuqui aivonɨcɨbadɨ, aivo ifinɨsujinotɨ
    taajajitɨmo.
  fuf-fuf: 'Nde yimɓe wi''i: «Ɓuttu ngun tabitii, tawa kadi masiibo alaa!», ko onsay
    halakuyee on arata heɲa, yana e maɓɓe wa nde ŋata fiɗi debbo reeduujo, hara ɓe
    daɗataa-le few.'
  bhl-bhl: Kawtiw im “Kame maka banim kasike, ibolow menew kuw ding kebe kai!”, angakabiliw
    ding dim bakate, maka yenomin ding dim be im dim fein toloke te. Im akokow keko,
    sak teinbiliw ding dim bakate, auk kumel im aul dukukabiliw betbet fian emdiw
    kaneloke eisneng be im dim telei, i nam fon uniw te.
  ons-ons: Ŋei ŋerep qelaŋ eŋe raikei, “Kine kine korop yemo qamen sororokmaike, so
    maine,” paki, eaka kine kine kaetneropŋo baŋ engu matali oniake! Eŋe baŋ mi kakakka
    arikei, eamo baŋ ŋerep mane medep mayakane gae poradaŋ so maki qisemaike, yale
    okanoniake.
  con-NTPO: A'ija pa'ccoma ñotsse asi'ttaembipa dyombi'tsse can'jen'ni tsu ñoa'me
    egae fi'ttiya'choja junde jiya. Tsata tsu pushesu suri du'shuma tteyaemba aiye'jeqquia'ca'on.
    Tsangae tsa'caen da'nijan ¿ma'caen tsu ccushaya?
  ghs-ghs: '@see-verse:1TH.005.002'
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ଲକୁ ସୁସ୍ତା ଆରି ହାର୍‌ ଆକାୟ୍‌ ଇଞ୍ଜି ଇଞ୍ଜି ମାନାର୍‍, ହେ ଏଚେକାଡ଼୍‌ଦ
    ଏସ୍‌ପିସ୍ତି କୁଚ୍‍ନିକସ୍ଟ ଲାକେ ହାଚାଟ୍ରେ ହେୱାର୍‌ତି ନାସ୍‌ ଏକାୱାନାତ୍‌, ଆରେ ହେୱାର୍‌ ଇନେସ୍‌ପା
    ବାନି ରାକ୍ୟା ପାୟା ଆଦେଂ ଆଡୁର୍‌ ।
  txu-NT: Kute me nire kra àn tokrykam kute kubê amijo bipdjur kêt ne kubê prõt kêtja
    pyràk. Mrãmri godja meo bikẽnh djà arỳm ã me'ỳr bôxkumrẽx o ane, nhym me kubê
    amijo bipdjur kêtkumrẽx. Dja me abenmã, —Be, arỳm ne gu me badjumar mexkumrẽx
    ne ar baba. Godja mỳjja'õ ajmã me bajo kêtkumrẽx ne, ane. Me kute abenmã arẽnh
    rã'ã nhym me aêrbê meo bikẽnh djà nhõ akati me'ỳr bôx, Bẽnjadjwỳr kute meo bikẽnh
    djà nhõ akati me'ỳr bôx. Godja me'ỳr bôx nhym me kubê amijo bipdjur kêtkumrẽx
    ne 'õ kubê kator kêtkumrẽx.
  eng-WEBU: For when they are saying, “Peace and safety,” then sudden destruction
    will come on them, like birth pains on a pregnant woman. Then they will in no
    way escape.
  gnw-NT: 'Ɨvɨ pegua reta jeita ñugüɨnoi: “Tecorai''ã ma. Mbaetɨ ma mbae yaquɨye chugüi
    vae.” Jucuarãi jeita. Jayave outa aramoiño chupe reta mbaesusere, cuña imembɨrasɨ
    aramoiño ou chupe rami. Jare ndarau oyepe reta jocua mbaesusere güi.'
  mux-mux: Yambuma-ni ‘Oliu kapula-kapula molupu mini-wale mundupu buni kolumulú ulu
    te wendu naa olemú. Molupu konjulimulu.’ ningí kene yambuma kot tenjipa “Teku
    kis-siringeliinga mindili nangi.” nimbá ulu kanili walsekale liipa sinjipa wendu
    ombá. Ambu te kangambula membandu walsekale liipa sinjipa mindili nolemú, mindili
    kanili mundupa kelepa pumba kupulanum te naa lelemú. Aku-siku mele ‘Kapula-kapula
    molemulu.’ ningí yambu kanuma kot tenjipa “Teku kis-siringeliinga mindili nangi.”
    nimbá ulele walsekale liipa sinjipa wendu ombá, kanu-kene yambuma takara toku
    manda naa pungí.
  maj-NT: 'Nk''ie nga: “Tjínná kju̱a̱jyu nd''a̱i̱ ko̱ ja nda n''e tintsu̱ba̱á”, ku̱i̱tsu̱
    xu̱ta̱, nk''ie tje̱n''yún ni̱banehé ra̱ ni xi ts''i̱ínkjehe̱ xi nkú ts''ín nibánehe̱
    chji̱nti̱ nku ta̱chju̱ún xi ja tsíhi̱n ntí. Najmi s''e̱ má ku̱a̱nka ''ma xu̱ta̱
    kui ni̱stjin xu''bo̱.'
  bkq-NT: 'Warâ ise Jesus einwântânry modo aguely: “Idânârâ koendâ lelâ tarâ. Ânguy
    nâseguâdâbyra, takalagueba, nâsenagazebyra warâ” kezemo. Arâ aguelymo ume ise
    Jesus odopâdyly. Inakanhe aitomobyry wâgâ enagazezemo. Imery egasehoem pekodo
    idâhu ewâmadyly watay, ewânugue nâsemaguewâbyra, myara ise Jesus eynynâbaom modo
    âsemagueho nudupa awyly.'
  kue-kue: Ana yomba yegl dinaglkwa, “Enge wakai yongo nono gunyei wakai mounedi moun
    imba.” Ana erekinde eretenambuka taragl i oglandi kaima plau ditenambuka, i ambu
    gak kuramnedi nangino giugl pirmere yegl unan ana ye teke enaglkwa konbaunano
    ta yeikrambuka.
  cot-NT: 'Incantajiavequempagueti maasano: “Imaicaquea cameetsavaequequea achoocajiaque,
    aatoquea taaca opajita oajiaji”, incatimajiaqueriquea incatsimamajajiaqueriquea
    Aapani Irioshi irantsipetacaajiaquempari, querocampate iroaroaitanaqueni. Manaquea
    onquejetaquemparoquea oncantaguetanajerogueti manquigarentsi, ocatimapojiro oquemavaquero
    ocantaguetanajirogueti, queroquea oncoquempani.'
  bnp-bnp: Na tahuna e huriki ri taki ta ri made kamumu, ta ri made na nivalemu, i
    uka ma ge tabaka bara i bele vakaturutu ne ria a vuranga. Bara i bele vakaturutu
    i manga a nimadihi i bele vakaturutu na ngatavine i pahea a koma. Na tahuna a
    parava iea i bele, i uka tara viri ge lelea.
  apn-NT: 'Jakamã koja kormã wrỳk kêt ri nhũm Kris kwỳ hkêt xwỳnh kot amnhĩ wỳr kamã
    hamak kêt xwỳnhjaja hãmri mex nẽ pa hã amnhĩ pumu nẽ hkĩnh nẽ pa. Nẽ axpẽn mã
    kapẽr o: —Nà koja Tĩrtũm tanhmã mẽ pahto hkêt nẽ. Arĩ mẽ pamex nẽ ri mẽ papa kênã.
    Nà kot puj mẽ paxàmnhĩx ri pajamakêtkati nẽ ri papa ho papa. Anhỹr o axpẽn mã
    kapẽr rôm nhũm puh Jejus mẽ haêr pê akupỹn wrỳ. Hãmri nẽ ma mẽ kot amnhĩ xà htỳx
    kamã hamak o pa htũm xà hwỳr mẽ rẽnh pa nhũm mẽ tee ri kêp hpimxur prãm kaprỳ.
    Te mẽ htujarô xwỳnh kot amnhĩ nhĩpêx pyràk. Na htem mex nẽ pa htã hpijagri kaxyw
    õhy xà htỳx kumrẽx nẽ tee ri kãm õhy xà hkêt prãm kaprỳ ho hikwỹ.'
  ctp-NT: “Tiin ti ndiꞌian lo chalyuu, suꞌwe ti ndiꞌian” ndukwin nten; loꞌo ti kwiꞌ
    bra kanꞌ tyii chaꞌ ꞌin nchga nten chalyuu, ja kaja ñaꞌan xnan neꞌ bra kanꞌ. Sa
    ñaꞌan lka ska nu kunaꞌan tnan, ja jlyo tiꞌ ñaꞌan bra kala sñiꞌ, ñaꞌan bra nu tiyan
    tiꞌí ꞌin; ngwañaꞌan ka xa wa tiya bra kanꞌ, chaꞌ ja jlyo tianꞌ ni tsan ka kanꞌ.
  opm-opm: Ohe ma apripra oh kat ihir Gin dir kak tongnom yahnap hatwi patimuro riptin
    orhor batbet sup apris amkatipramur. Ihat apris ma amkatipra oh brer akesi kuu
    ire hanhan hat patin ma brer ake sutporhan bupang rim Gin ake ni sa daham ma bupang
    riptiru hat orhor ihirhe bupang ritperhan batbet ruumsup oh amkatipramur. Ma amkatipra
    oh einggahatinhe ama ihirnong na einggahatipramur.
  bvr-bvr: Minypa wurra gama gorlk aburr-wengga barra, aburr-yinda barra, “Ngayburrpa
    gu-molamola nguburr-nirra; gala gun-nga ngayburrpa barra ngubu-borrwa,” aburr-yirda
    barra aburr-wengga. Wurra birripa gugu gun-nerra gu-ni barra burrwa gun-maywapa
    minypa gama jiny-jarlmiyapa jiny-barpurda jiny-yorkiya, delipa a-mangga jiny-yorkiya.
    Aburr-yirdiya barra wurra gama gorlk gun-nerra gu-ni barra burrwa, rrapa minypa
    gala ana-nga aburr-yinmiya aburr-lijiwarriya nula gun-gata mari.
  wal-wal: Asai, “Ubbabai saro; aibikka hanenna” giishin, maccaasaa maaretai oiqqiyoogaadan,
    bashshai eti qoppennan eta bolli yaana. Eti mulekka kessi ekkokkona.
  zad-NT: 'Kat''ka'' beṉ'' yell-liona'' iṉe'': “Asi ṉaa zoachgacho mbalaz. Bikzbi
    chak c̱hecho”, kana''lan tokonganzi kwiayi''gake'' na'' aga wilalat''gake''. Gak
    c̱hegake'' ka chak c̱he noola'' tokonganzə chzolo chaz bes c̱he''na'' kat'' sane''.'
  kmg-kmg: Eme ŋic jaŋe aki wama sâko fokac muhuc mana fâsâerâ juhapie wiac hâhâwicnezi
    acmâc jaha fisi-jareocmu. Ŋokac kiwechec moc e gozi onšoŋ jaha kime fâfâreocmu,
    iŋuc jaha ŋic iŋucne jaŋe wiac onšoŋ jaha fua-jareme wemocko moc wiseniŋmu.
  aso-aso: Aꞌmine gameneloꞌ eveneꞌ ingine gamene lamineꞌ initeliꞌmo lebelamilineꞌ
    gamene neive li nizavo ngemengingi initeliꞌmo liteꞌ lo ogo mudise do goloso o-ngedeleseive.
    Izipe gatuꞌinesi veneꞌ ingine mulumo gililiza gamene gilami gopo nimonavo mulumo
    inginela sotoꞌ ogavo niniꞌ igaꞌ naniꞌ neꞌmine ogo aꞌmine ngemengingi initeꞌ nene
    sotoꞌ o-ngemeleseive. Sotoꞌ o-ngemavo nene ngeli golise vilizahe.
  uli-uli: Irel yodla yarmat rebe sor bo, “Pangal formel ngo sa pos ngo tayor mele
    be wel”, iwe ngo towe ssulay ngo be holar hagerger! Yebe ttir yal budoh le be
    wochog ttiril yael semal fefel bbareg irel mala bele dimolow, ngo tor semal le
    be ddar tang hagerger le.
  nin-NT: Anishirr a ti ko da di, “Inta i so su zizi,” mre na ta gru kakye abubo wa
    a ko kuhre. A taka si nâ ta si ingri nggi inga ku ayamba. A taka kru ba nu momonggo?
  tgk-tgk: Ҳангоме ки одамон «дар ҳама ҷо сулҳу осоиштагӣ» мегӯянд, ногаҳон ҳалокат
    меояд, мисли он ки пеш аз таваллуд зани ҳомиладорро дард мегирад. Ҳамин тавр,
    ба онҳо низ роҳи гурез нест.
  acu-NT: 'Aints ainau chichainak: Maj, iisha angkan pengker pujaji. Maaniamuka atsawai
    tinau wainiat, Yuska aneachmau nungkanka yumpungtinuitai. Nuwa jamtin: ¿Uchin
    warutik jurertaj? tayat aneachmau uchin jurertas jatematnuitai. Nungka yumpunkatin
    kintasha nunisang aneachmau atinuitai. Nu kinta jeamtaikia, tunaarintin ainauka
    uwemrartatkamawar tujinkartinuitai.'
  cak-WNT: Y yac'a tek ri nic'aj chic winek xtiquibij chi wacami sibilaj jabel kabanon,
    ruma majun ch'a'oj, can utz yojc'o ka, xquecha'; xa yac'ari' tek xtoka ri ruc'ayewal
    pa quiwi'. Xa xtiquic'ulwachij achi'el ri nuc'ulwachij jun ixok ri petenak alanic
    chrij. Xa c'a tek xtuna', ya xpe ri k'axomal chare y can man xtuto' ta ri' chuwech.
    Y quec'ari' ri xtiquic'ulwachij ri winek ri', ma xtiquito' ta qui' chuwech ri
    ruc'ayewal.
  ebk-ebk: As nan hiyasa ay timpu nan mangarkaliyan nan tataku un wachay talna as
    nan fiyagcha ya maid chanchanag, kalina at ya pakachachaelan nan omali kan chicha
    ay kaman as nan munpasikaran nan fiafiai as nan omankana, at achichantu makalayaw.
  spa-PDDPT: 'Cuando digan: Paz y seguridad, vendrá sobre ellos destrucción repentina
    como el dolor a la que está embarazada, ¡y que no escapen de ningún modo!'
  ruf-ruf: Iwanu hawolonga, “Chila chinu chikala tulu na tseghamba,” bahala ukuhinyighwa
    kutsowatsila mchanya mwawo ka usungu wa ukweleka imwana pfaumtsila mai yane inda,
    na iwanu ng'awatsohepa bae.
  gun-gun: Amboae kuery “Javy'a tema, mba'eve rei ndoikoi 'rã” he'i okuapy jave ou
    xapy'a 'rã imombaarã, imemby ta va'e haxy oendua rami. Ha'e rami vy ndoo jepei
    'rã.
  agu-BL: 'Nin te yi ntaxk ul, chocopon wunak tan talche''n: “Qui''ct kabislej, na
    ja tane'' cyakil e''chk oyintzi''. Qui''ct il na tzan wi munt jalu'',” che''ch
    sbne''. Poro jalt cuntunin chinach yil tz''ul tzaj chicaws. Cho''n sbajok scye''j
    chi na ban jun ch''on wi'' yi na xe''tij tan il. Quil che''l swutz chicaws.'
  isn-isn: Apo ni itambula ikoli, “Ulyuuku nu upanga”, papo u ubipigwa wiazila ki
    mpumpugiili. Ingi anga u utugi nui muhangaa unyinya ni mulito. Shanga ikahuga
    ku nzila ihi.
  eng-PEV: You know, people will be saying, “We are safe. There’s no trouble here.”
    But then that big trouble will come really quickly, and they will not be ready
    for it. God will use that big trouble to punish them. It will be like what happens
    when a woman has a baby, she suddenly gets pain, and then her baby starts to come,
    and nobody can stop it. That big trouble will be just like that. It will come
    to people suddenly, and they will not get away from it.
  ilo-ULB: No ibagada a, “Kapia ken kinatalged,” ket kellaat a pannakadadael ti umayto
    kadakuada. Daytoy ket kaslanto iti sakit ti panagpasikal ti masikog. Awanto ti
    pamuspusan a makalibasda.
  pir-NT: “Yojopʉre mari quehnoano ijiaja. Cuaro mariedare marine”, masa tiquina ni
    wacũgʉ̃ duita ñano waharota tiquinare. Sa wahagʉ̃ tiquina duhti masisi. Niji wahcõricoro
    wacũeno mehna ticoro purĩno tʉhoturo saha wacũeno mehna sa waharota masare.
  anv-NT: Bɔɔ́ aké ájɔ́gé nyɛ nnó, “Yɛ́ndégenó gelú chaŋéné, ne yɛ́ ɛfwyale
    fɔ́ ɛpɔ́,” gébé ɛyigémbɔ ne depɔ déchɔge nyɛ ɛbwɔ́ wyɛ ndɛre nebyɛɛ́ nelɔɔ́
    mendée. Ne yɛ́ muú ayi ákágé bo apɔ́.
  sab-NT: 'Chui ege kwian tanre be kle gerule: “Che ulita kle toi no, ulita kle ngwedi,
    me kle boi tirare cheske.” Kwian be kle gerule ene gire sugeti blike Jesucristo
    be chieni, kwian me kle Jesucristo chieni chuia manade be chege sugekare Chubege
    ngwale dale, mi ñage tien gitiru, be boi tirare salengwli muinga kle skibachie
    kirogwa kle menga chebia kote kare.'
  tmd-tmd: Weik tar mɨd ri aböla, anɨŋ weik ap i renɨŋö, cöñ, wop akwör rɨmgör haŋ,
    rɨb diba ödöriö yöxöña. Mö ha nɨmɨm ölɨŋa rɨg pɨlmɨd mag akuyöbö cöna; rɨmgör
    ölɨŋ höb gwogwo pɨŋ bör dub maga mɨden.
  acr-NNT: 'Echiriꞌ ri winaq kakibꞌiꞌij: «Woꞌora lik kꞌo utzil chomal ma na jinta
    chi chꞌaꞌoj y na jinta chi kꞌo kaqakꞌulumaj,» xaqikꞌateꞌt kꞌu riꞌ kape ri kꞌaxkꞌobꞌik
    pakiwiꞌ jelaꞌ pachaꞌ ri kꞌax kujeq che juna ixoq echiriꞌ kalax uchꞌutiꞌn. Yey
    taq waꞌ wa winaq na jinta kꞌo kesan ke chwach ri kꞌaxkꞌobꞌik kape pakiwiꞌ.'
  kpg-kpg: Deelaa di madagoaa nia daangada ga helekai boloo, “Nia mee huogodoo gu humalia,
    guu noho baba,” gei dela hogi di madagoaa di mooho damana ga limalima gaa tale
    ang gi digaula, gadoo be di mmae o di ahina ma ga haanau, gei nia daangada huogodoo
    ga deemee di llele gi daha.
  taj-taj: थे धुइरी म्‍हिगदेसे “य्‍हाङदा शान्‍ति मुला तिगै लोङ्‌बा डोबा आरे भिसी भिला।”
    थेनोन धुइरी म्रिङम्‍हेमेदा कोला न्‍हबा धुइरी बेथा याङ्बा ह्रङ् थेनीगदे तिक्‍खुरीन
    नाश तला। जमाहेन्‍से थेनीगदे थेह्रङ्बा आपत विपतग्‍याम तिगै लसीन स्‍योर आम्‍याङ्।
  avt-avt: Me wɨ mɨt natɨp hɨr nepu werek werek menmen enum au, te menmen mamnɨp mamɨwaanki
    mamɨr ke mɨte waswas hɨre wauteiknen wawine nɨkan. Hɨr nanrɨr nankeipɨn menmen
    im au nanɨr ke mɨte weteiknen hɨre ap wawine nɨkan au.
  cbk-cbk: Mientras el maga gente ta habla que tiene paz y seguridad, un tiro lang
    ay vene el calamidad de destroso. Ese destruccion ay alcansa canila como un mujer
    ta dale dolores antes de parir. Y no puede sila escapa.
  uig-ARA: ئەمدى كىشىلەر «دۇنيا تىنچ-ئامان بولۇۋاتىدۇ» دەپ تۇرغاندا، خۇددى ھامىلىدار
    ئايالنىڭ تولغىقى ئۇشتۇمتۇت تۇتقىنىدەك، ھالاكەت ئۇلارنىڭ بېشىغا تۇيۇقسىز چۈشىدۇ؛
    شۇنىڭ بىلەن ئۇلار ئۇنىڭدىن قېچىپ قۇتۇلالمايدۇ.
  tuf-tuf: 'Uwat tan síhw̃ayqueyra: “Ahra isra óhbacro. Isan tan wanro,” wacáyqueyra.
    Eyta síhw̃ayat icar cuac sácayqueyra. Sasá bin wacjí cut icúr bár sicar yaray
    yehnár eyta, uw cat eyta icúr bár sicar cuac sácayqueyra. Eyta cuac sacay yinyat,
    rehrí sera waa báreyra.'
  abx-abx: Si uras nga sigi paminugad i mga a'a, “Murayaw i dimu'an ngan gana' na
    sabarakahan-ta,” hintak agkamaratay i dimu'an nga bulag si Diyos. Ga'i to gayod
    mga iya salikayan-na pariho si paddi nga hintak sa'abat-na si tikaka'alluman na.
  mco-NT: 'Co anajty je mayjäy ymɨnaangɨxy: “Cham ooy jotcujc ndzɨnaayɨm, ca'' ma
    tzip capxy”, chi tɨmɨtiina jotcömoñɨ Dios yajtɨgoya''ñ je naaxhuiñybɨ. Tɨmɨtiina
    ayo''n ñimiinɨɨyb jäy ajcxy. Tɨm jadu''n nipaady nej töxyjäydɨjc tɨmɨtiina ypa''mbety
    co tiempo tɨ yhuaad''ajtnɨ co y''ung yajma''xung''ada''ñ. E ni pɨn huaad cacöguëgɨpy
    je tzaachypɨ co Dios anajty ymiiñ ya naaxhuiñ yajtɨgoydähua''ñ yɨ mayjäy.'
  cpb-NT: 'Intzimawetya kantatsine: “Risaikaite kameetha, inimowaitemi.” Iro kantacha
    ari romapokantaitake raperotantaite maawoini. Oshiyawaityaawome tsinane onkemaatsiwaitya
    ontzimaanite, tekaatsi inkenakaitero awisashitantyaari onkaate pokatsine.'
  aon-aon: Abudok nyutob arpesh ta shukri, “Douk apak mape yopuhi nyumnah aria mape
    wosik.” Aria ahudok nyumnah ta hutogur ahudok atuh kabi armatok kwomnek eriger
    um kubuki batowin um. Aria eshesh ta mare shuruwok, uwok. Eshesh ta shurao debeiri
    eriger aria shupe yowesh abom.
  hus-NT-2005: 'Tam an atiklábtsik kʼwajat in ulaltsik enchéꞌ: “Ejtal kʼwajat alwaꞌ
    ani kʼijidh”, támich ti neꞌech ka ulich jun jikʼtowále an pakwenib. Jelt xan ti
    an mímláb xi kʼwajat kóꞌodh in achʼál jun jikʼtowále an yajal abal neꞌech kin
    waꞌchích an chakam, anchanꞌ jeye ti neꞌech kin tamu jechéꞌ an atiklábtsik. Ani
    yab neꞌech kin ejtotsik kin jekʼaꞌ.'
  mig-NT: 'Te nú káka''a̱n‑i: Vina te ná''ín‑ni íó, te ma̱ kíi tu̱ndó''o. Yúan‑na
    te ɨɨn sanaa‑ní te chaa̱ tu̱ndó''o sɨkɨ̱‑í ja̱ náa‑í, nátu̱''un sɨkɨ̱ ñá''an já
    já''ncha̱ skáku‑ña, te súan ma̱ kúu ka̱ku kutɨ‑í jíná''an‑i.'
  bps-bps: Di lam i dad to mangman, “Too nun ktanak kneito, landè ksamuk di banweito,”
    làla twan i kalmola salngad i libun nkel katduk i tienan du fan sut tingaan, na
    là ale galwà di kaflayamla.
  mbs-mbs: Aw mikagi se menge otaw te wedad samok aw wedad kelemitanan, yan pegketà
    detengan dan te mekebebaet, iling te pegtebò te mesakit domateng te bayi agpet
    tebawan. Eked dan pekelowà lekat kenyan.
  tof-tof: Pamkolpama sab nóma bóktanórre wagó, “Paud asine akó mi taiakla,” da müpa
    ibü ugósan tawirre akó i barrkürre, wamaka marrna bain minggüpanana, ene kola
    arrkürre azida oya nóma tumige. Pamkolpamab sab gaodó koke yarile busom.
  cme-NT: 'Huɔŋgu maŋ nuɔ‑i nuɔmba da ba ji ta ba cira: «Fiɛfiɛ‑i-na, terieŋgu fĩɛ,
    i hulɛiŋa sa tie baa wɛima»; kufaŋgu huɔŋgu''i nuɔ‑i yaahuolbabalaŋo ka tugol-ba
    ŋaa cakusũntieŋ u kusũŋguŋ tugol-o dumaa. Molo cɛraa u kor yaahuolo daayo-na.'
  sus-sus: Mixie nɛ lanyi nun bɔɲɛsa xa fe falama tɛmui naxɛ, gbaloe dusuma e xun
    ma na tɛmui nɛ, alɔ furuginɛ difuri na keli a ra. E mu tangama a ma muku.
  pon-2006: Ni ahnsou me aramas akan pahn nda, “Mehkoaros meleilei oh mwahu,” iei
    ahnsowo me apwal laud pahn mwadangete lelohng irail—e pahn mwadangete lelohng
    irail rasehng medek en neitik ong lih emen, oh aramas sohte pahn pitsang.
  dad-dad: Tamo kayau wau inosiya ado morõ sã tabodok de mog, daũ fiya nunũ idi bun,
    kayau kesu gõ fiya nigin firi yedig gen isi di, idi to diyalalauf.
  zab-NT: 'Chi inii de bniety: “Güenquɨ zoon, xíteete gacti”, chiy chalzalodeb idzɨny
    guelzii par laadeb ni quɨt xo ldátideb lonii, zecpacza ni tuisquɨ rdzɨny yiuub
    xte tuby bniety gunaa ni aidzɨny lliinni guɨchliu.'
  jae-jae: Êndêŋ taŋ ŋamalac sêsôm gebe “Galoc biŋmalô gêc ma oc tamoa ŋajam” naŋ,
    gêŋsêga tau êtap êsêac sa gaôgeŋ amboac awê ŋapalê kêtuŋ eŋ, ma sêc su sêŋgôm
    naeo.
  ksd-ksd: 'Ma ba dia biti: “A malmal ma ra kini bulbulu,” a vinirua na vut vakaian
    pire diat, da ra kinadik na kinakava tadav ra vavina i kap bala; ma pa diat a
    pait valar pa ra nilop.'
  msm-NT: Ogkahitabu sikan to panahon no ogkailing to boot to mgo otow no malinawon
    to kabotang dan aw wada ogkangkahaedokan. Di puli sikandan ogkatokawan to kastigu
    to Diyus angod to bohi no oghajodan, aw kona dan yagboy ogkalikajan sikan no kastigu.
  myk-myk: 'Tuun wemu ni sipyii da ba yu: «Ɲaɲiŋɛ wa wù tɛ ni niɲaa, wèe ya kanha
    shɔ kakuuŋɔɔ ki bɛɛri na ge!» Wee tuun wu ni, kanhama nigbɔ wa da ba gɔn do pu
    ɲuŋɔ ni, ba layara ma cee laa wo fo na co wɛ. Sipya wa shishiin wa da ba shɔ kee
    caŋa wɛ.'
  sbe-sbe: Tamowai kabo se wane, “Ye daumwali yo ka namwanamwa, nige saha hesau!”
    Na makesega kabo heyababa ye taludobi kewadi ne unai doha labalaba kamkamnana
    waihiu diyadiyakana ye hesiliyata, na nige gonowana se wasabu.
  mcr-mcr: Ämaqe, “Ne täŋgaŋi haŋä-iqä mänemeqä äŋguä äpmeŋunä” tätqätaŋguwäŋga, apäkiqua
    ymeqä mipŋqänä täŋä-huŋqä naqänäŋä maqänä äwimeqä-paŋi, qui iwimäkätŋqä-pqe maqänä
    ii wimeniqe. Iŋgaŋi qu haŋä-iqä naqä iqueŋqe, zä mäpmeqä ipnuwi.
  cux-NT: 'Níícú taachi ''tíícā ngaⁿ''a ''iiⁿ''yāⁿ: Maaⁿ ní vɛ́ɛ́ vaadī ''diiíⁿ ndúúcū
    yú ni seguro chi n''daacā canee yú tuu''mi dácanaaⁿ ní ndaa nanááⁿ yeⁿ''é ''iiⁿ''yāⁿ
    s''eeⁿ tiempo chi dí''cuiinú yā ''iiⁿ''yāⁿ. Ní tiempo miiⁿ ndaā tan''dúúcā chi
    ndaā vaadi ya''āī ngii yeⁿ''e ''áámá n''daataá taachi ''cuundiyaāⁿ daiya tá. Ní
    yeⁿ''e tiempo miiⁿ ''iiⁿ''yāⁿ s''eeⁿ ní nguɛ́ɛ́ cuuvi nánguaⁿ''ai yā yeⁿ''ē.'
  tur-YTC: Onlar, “Esenlikte ve güvenlikteyiz” dedikleri zaman, gebe kadının doğum
    sancısı gibi, üzerlerine ani bir yıkım gelecek. Bundan hiçbir şekilde kaçıp kurtulamayacaklar.
  san-ITR: shAnti rnirvvinghatva ncha vidyata iti yadA mAnavA vadiShyanti tadA prasavavedanA
    yadvad garbbhinIm upatiShThati tadvad akasmAd vinAshastAn upasthAsyati tairuddhAro
    na lapsyate|
  bel-N: 'Калі вось будуць гаварыць: «Супакой і бясьпека», тады неспадзявана прыйдзе
    на іх зьнішчэньне, быццам мукі радзін на цяжарную, і яны не ўцякуць.'
  sch-sch: Mingeiin, “Ningbeiriem le jôkna,” zorân an bê lâitakin inningloiin
    an chunga sietminmangna juong dê ngei a ta! inningloia nupang chunga nâiha ahong
    tung anghan nîng atih, male mingei hah rotpai thei noni ngei.
  mic-MIQNT: Ta'n tujiw mimajuinu'g tlue'tij, “Tetuji jigteg aq mo nsano'qon eigtnug.”
    Pa na jiniw gitnmo'qon iga'qt'tew. Pesgaqamigtetew aq pata'tegewinu'g smtug tepgiso'laten.
    Ma wen eimug ta'n gissumugwatg, pa wijei aq nige' poqjipnet e'pit getu un'janij.
  huu-NT: “Uri itɨcaɨ. Marena itɨcaɨ” Cristona ɨɨnoñedɨno raia, naie facaise naimacɨmo
    duere sefuillɨfue suite. Urue rɨño jigɨcomo casilla isoi, ebena suite. Naiemona
    jilloñeitɨmacɨ.
  jiv-NT: Ashí shuar “Pai, yamaikia ti nekas shiir péṉker pujuiniaji” tu matsatainiai̱,
    aya aneachma nuṉka mesertin tsawant jeattawai. Nuwa̱ ajamtin aya aneachma jatema
    áintsaṉ, nékachmanum átatui. Túmakui pisartin peṉké atsuttawai.
  otm-NT: Nɛ nu'bʉ da man ʉ hing yʉ 'yɛ̨c'yɛi gue gätho i 'bʉmanho nɛ nte mán ts'o
    din ja, 'bex ba ɛ̨h ran ts'ɛmbi da 'yøt' Oją ngue hin dim pommi ʉ. Nguetho tengu
    n'da ra xisu gue bi zøn ra ora dim 'bʉh rá t'ʉhni, nɛ hin hapʉ sä da mbatho.
  dah-dah: Be, al megen niŋ kuruŋ gabe, ‘Kanduk miŋmoŋ, igiŋ ala po hite,’ yeŋ nurde
    hikeya kanduk kuruŋ gore waŋ bemel po buluŋ wor po yiryeŋ. Gobe bere biŋ yaŋ kura
    diriŋ kawaŋ kertek heŋ uliŋ misiŋ katyeŋ yara gwaha mat kura busahartek moŋ henayiŋ.
  tnk-tnk: Nəpɨn nərmama kamhəni mə, “Narimnari me pam həmərinu, nari riti tro nehekɨrien
    i riwən,” nənə, nərəhaien truvehe akwauakw tɨ nirəha rəmwhen ia pran sə təkutan
    rɨnaməmisə tɨ nərəhiien tɨni. Nənə ko irəha həpkap mhə.
  kpr-kpr: Evetu genembo mendeni eminge sise irarera, “Oroko sifo eveva, tataya a
    mema eni tefori,” ne aminge sise iroro, ainda Sifo foa buvarira. Kau evetu eni
    mandi sasingu fumbari dae itatamuse dudukugheraira aminga ava, Sifo aminda, evetu
    genembo setena aikena, mema a dara foa buvari ne itatamarera. Amo jo darigari
    da kaugo iraeri.
  san-IAS: śānti rnirvvinghatvañca vidyata iti yadā mānavā vadiṣyanti tadā prasavavedanā
    yadvad garbbhinīm upatiṣṭhati tadvad akasmād vināśastān upasthāsyati tairuddhāro
    na lapsyate|
  nho-nho: Ssao te henua e taratara peelaa, “Naa mee e mmoe taukalleka hakkaatoa,”
    teenaa laatou ma ki hakatekia i te hakallika raa ku pakuu atu ki laatou, e mee
    pee ko i-naa hakallono isu te tinae ku taupiri ki haanau. Teenaa see hai tama
    ma ki lavaa te ffuro no mmuni.
  gym-NT: 'Ne kwrere arato, meri ñan mobe bren kwe kisete, ye käkwe ja ngibiadre ñongwane
    metre gare ñakare ie, akwa batibe ja ngibia käi tä nüke ie, ye kwrere nitre tödekaka
    ñakare Jesubti tädi niere krörö: Mtare kukwe ñakare. Nita nüne kuin jäme, tädi
    niere. Ye ngwane ni Dänkien Jesu jatadita käkwe juandi ngwarbe jökrä amne ñan
    kwäräbedre jire kwetre.'
  azg-NT: Ee majuuto xjen na conanꞌtiu nnꞌan na taꞌnan na toncuuꞌ, ya ro mꞌanhan,
    juu xjenꞌñeen ninjonto nntꞌuii naviꞌ tꞌmanhin, ndoꞌ min tanchu ya nntꞌahan na
    tyiꞌntꞌuiityenhanꞌhin. Juu nanꞌñeen na ntquenonhan, itsijonhanꞌ juuhanꞌ chaꞌxjen
    na ninjonto na ngityeꞌ na iquiihanꞌ tsanscu na ntsingui jon.
  bhd-bhd: ज़ैखन लोक ज़ोले, “कि शान्तिए, ते कोई डर नईं,” त तैन पुड़ अकदम विनाश एजनोए,
    ज़ेन्च़रे दोज़ींती पुड़ तकलीफ; ते तैना तैस मुसीबती करां न बच़ेले।
  too-NT: 'A''xni''ca'' natahuan tachi''xcuhuī''t: “Ca''cs hui''lāna''uj, tuntū''
    catilalh”, chu līmaktin nala huan lakuat. Lacapalh nala huan lakuat hua''chi a''xni''ca''
    nachini'' ixtaca''tzāt kalhatin puscāt a''xni''ca'' nalacatuncuītza'' ixcaman.
    Lā'' tū'' catitapūtaxtuni''lh huan lakuat.'
  ind-AYT: Ketika orang-orang berkata, “Damai dan aman,” kebinasaan akan datang atas
    mereka secara tiba-tiba, seperti rasa sakit perempuan yang akan melahirkan, dan
    mereka tidak akan dapat meloloskan diri.
  cjo-NT: 'Aririka ikante atziri: “Iroñaaka kameetha ajeeki, tekatsi antenani”, roojatzi
    romapokapaakiri rowashironkaapaakiri Tajorentsi, eero imatziro ishiyaapithatari.
    Ikimityaawo tsinani motzitatsiri, omapokapaakiro atsikamoonthatapaakiro, tekatsi
    okantya oshiyaapithatyaawo atsikamoonthatakirowa.'
  nsn-nsn: Tar binaka ra kular tamata pare, “Gine daan a binaka uaia tun inggeig i
    uangoul uaia manasa tar hiarouon.” Doh ahik me manasan, kare la manasamer uelmahing
    misiana re uoto hagouo per kuah gere marang poh. Doh ahik me tamata re matotong
    uasiaua tar uelmahingonene.
  san-DEV: शान्ति र्निर्व्विन्घत्वञ्च विद्यत इति यदा मानवा वदिष्यन्ति तदा प्रसववेदना
    यद्वद् गर्ब्भिनीम् उपतिष्ठति तद्वद् अकस्माद् विनाशस्तान् उपस्थास्यति तैरुद्धारो
    न लप्स्यते।
  tna-NT: Cristiano cuana ja eid'uatani mahue hora su beju tueda tsine ecuina. Tuneda,
    “Pamapa beju saida yaseni”, eputani su, da hora su tueda castigo tsine tuna peje
    su ecuina. Epuna nedaji puja epuani su enebatiani nime, daja Diusu sa castigo
    tsine ecuina jei puja mahue cristiano cuana peje su. Cuaja d'eji su pu taji mahue
    ebatita huecuana tueda castigo jenetia.
  lid-lid: 'Iri mwan ma badih batehei budon tiri bala ta Kindrei bwe, iri asehek i
    buku doh: “Aha sabudon! Idah len, mwasin ai, ari bahun ja bwe.” Arile, na le len
    doh, se nawin bwe, Laban kameh bwidi iri ala munya-un ndra-in labai. Ma lakou
    doh kameh asahan suwi labai, buku sisi-in ale asahan ta badih iy anya kedeu nadun,
    ma iri winiyan bateleyani lakou doh bwe.'
  wim-wim: Ngamp pam wanch inangan thaw-thawanampa, “Ngamp kan minama.” Aꞌ puth yaam
    keꞌanamana, an aak wayan wampow ngampar, an puth ngampan keꞌ-ngul maꞌ min yumpwimp
    yaꞌa. Ngampan puth keꞌ moꞌimp yaꞌa. An keꞌ nil wanch iimpanang yimanangan thipan
    pekan nunang puk kalanakan, keꞌ aak anan kan wampantweya puk manyan aak ngeeyowan.
  zga-M: Pala upuvita “Khulivunonu nu luhekhelo” puapa uvuvivi vu kwincha ndu maamaa
    unyavu jitu. Savi ulesya khunjila yuyoni.
  yom-yom: 'Batu bu bela tuba : “Beto tuidi mu ndembama ayi mu luvovomo” Buna mbivusu
    yingolo yela babuila mu kinzimbukila banga mianga mi nketo weka buta ayi balendi
    baka bu tinina ko.'
  eng-NNA: At that time they will say, “Everything is good. Others will not hit us
    with anger.” They will be talking in that sort of way, at that very time the Boss
    Jesus will appear. He will hit them really quickly, he will hit them really hard,
    they will not be able to hide from him. You know about pregnant women giving birth,
    it is very painful, they cannot stop the babies from being born. It will be like
    that for people, the ones who are distracted/not paying attention, when the Boss
    Jesus comes they will not be watching for him. They will try in vain to hide from
    him.
  san-SIN: ශාන්ති ර්නිර්ව්වින්ඝත්වඤ්ච විද්‍යත ඉති යදා මානවා වදිෂ්‍යන්ති තදා ප්‍රසවවේදනා
    යද්වද් ගර්බ්භිනීම් උපතිෂ්ඨති තද්වද් අකස්මාද් විනාශස්තාන් උපස්ථාස්‍යති තෛරුද්ධාරෝ
    න ලප්ස්‍යතේ|
  yut-yut: Amɨn da yaŋ yokdaŋ, “Yaworɨsi ekwamaŋ, ae yo dɨ da nin arɨpmɨ dɨma paŋupbal
    ani.” Yaŋ yaŋakwa uŋudon gɨn mɨŋat da monjɨ paŋalak do but pɨsoni mɨni monjɨ sugaŋakwa
    tepmɨ paŋ uŋun da tɨlak tepmɨsi tasɨk tokdaŋ, ae arɨpmɨ dɨmasi pulugaŋ kɨkdaŋ.
  grc-BYZ: ὅταν γὰρ λέγωσιν, εἰρήνη καὶ ἀσφάλεια, τότε αἰφνίδιος αὐτοῖς ἐφίσταται
    ὄλεθρος, ὥσπερ ἡ ὠδὶν τῇ ἐν γαστρὶ ἐχούσῃ, καὶ οὐ μὴ ἐκφύγωσιν.
  cpc-NT: 'Intzimayiwitya kantatsini: “Iroñaaka asaikai kamiitha, inimotimi pinkantya”.
    Iro kantacha ari jomapokaitairi japiroyiitiri maawoni. Onkimitaiyaawo tsinani
    okimaatsiwaita ontzimaaniti, tikaatsi inkinakaitiro awijashitantyaari onkaati
    pokatsini.'
  nhg-NT: 'Cuöc giente quejtojtasque: “Noche icaca cuale, hua onca siebelestle”, entunses
    sa sie repiente impa huölös tlaxexetunelestle hua mequelestle. Iyes quiename cuöc
    sente sohuatl ica utztle, hua sa sie repiente yebitz inu tiecoco de que quetlöcatelis
    peltzintle. Hua de inu tlaxexetunelestle abele cholusque giente.'
  nya-nya: Pamene anthu akunena kuti, “Mtendere ndi chitetezo,” chiwonongeko chidzafika
    pa iwo mwadzidzidzi, monga zowawa za amayi pobereka, ndipo sadzathawa.
  ngu-NT: 'Ijcuac on tlacamej quijtojtiasquej: “Oncaj yolsehuilistli niman xoncaj
    on tlen techmictis”, nimantzin huajlas tlaxoxotonilistli impan yejhuamej niman
    xhuelis yejtehuasquej. Nochihuas quen nochihua ijcuac on tlen tecoco nimantzin
    huajlau ipan on sihuatl yejhuan quinemitia iconetzin.'
  kup-kup: Met pim emapanez povoz añarab hom namee kut hepanez pori epat hahopan,
    “Daritï honoñai nao bon, oñ tin ev hez.” Pot hahot hepanen parutï horï ahov berevapan.
    Met añahol ñarohol batapanez zuam kakamao tamahan hateveteamahavoz zut kakam patao
    parutï berevapanen, rekot zei manat naek barezat nasotü, oñ am het kakamao hatevetehopan.
  jid-jid: Wandi to ba tre si suron ni sonsi u iyayiwo tie gbla ye tu mba. Ani he
    na illo uwa ni grji. Bana tie bre na wo na.
  wmw-wmw: 'Wakati wanu wawamba javi: “Tankuinshi salama na tanawo cakurikengera”,
    basi kwa mpunde nowo, cíwesukira kinu cakofya pakulu, kamba malwazo akupongola
    akutabika mwanamuka wamimba. Newo awashubutu kutira tabu zisaka kuja‑zo.'
  gmv-GGM: Asay “gadey sarone loo7oko” gishin miixay qanththara diza maccash oyyikiza
    mala hessathoka asi dhayssizay qoopontta asa bolla gakkana. Oonikka kessi ekkena.
  ssg-ssg: Tataen ien, na seilon ukek lawe waliko ape solian ma taun lialun kum tunahi
    laha, kawatan lalap sohot hahutuia hani laha hanowi moloan ti hehin na i hatakaha
    akaik. Ape laha kum salia uke.
  zpo-NT: 'Gorna lee re myet yé: “Wen nzho be nik tub kwaan nankint le be xgab”, gorzee
    ta zhin mbizh ded xaa bid. Kwaane gak mod yalne kwaan nzak tub ngwnaa, me gal
    xiin, nu nyent mod laa xaa lo kwaane.'
  poy-poy: Wantu pawalonga, Kwana ponga na ulolera, uharibisiya haurawili vumu, gambira
    uvumu wa utama wa mdala yakawera na yinda yakawera kala kulera mwana, su wantu
    hapeni wayitiri.
  qwh-NT: 'Waquin nunacunam niyanqa: “Segurunam y alli pasaquichonam cantsic” nishpa.
    Tseno nicayaptinmi, derepentita chaquiconqa limpu ushacäyänan öraqa, imeca qeshyaq
    warmipa qeshpicunanpaq nanatsiquinin öra chäreqno, y manam ni imano safeta puediyanqatsu.'
  gaw-gaw: Danab ah ag, “Haen ena aaḵu beum, ig maḏoḏ ena daagnig,” abep̱eg, haen
    amup̱anab keeke eheḏ, ag heeb nauhḵulagnu, ahilagp̱a beḵu. Keeke eheḏ amuam ah
    nug nid aoḵunu guiṯak paha beṯe amubia dooglag. Keeke eheḏ amu ag ii eḏadma.
  nca-nca: Kumimbo ŋande yewaŋgo, nore meté yoteto, saŋgirí moré kini, yewaŋgo. Quko
    watí yewaŋgo quno waka ta horé rambaruru mahiní piyo tewaŋgo. Rambaruru ŋuko pareto
    simó pisiyoro kowe surumí teteŋgo ŋunde qembe, ko takawero mepémo kini.
  zpz-NTPP: 'Ornu gnii de mbecy: “Sac la gyel deet. Ri zu”, orzeꞌ sij la ruꞌña gyel
    zi lo dey. Sij la gzac dey gal nu rzac tub biñ mñaa ornu bi gaal mi mdoo. Wadaꞌ
    la mod nu ruu chu dey loñ.'
  zac-NT: 'Dzë lëꞌë mënë cagniꞌi: “Hia grë bëac dchi lu guë́ꞌdchiliu. Hia segurë nabani
    záꞌcaꞌa.” Dzë ni de repëntë guëdchini Jesús ziquë rnaꞌzi dulurë ra naꞌa nanuaꞌa
    shíniꞌ. Zni guëdchini më parë guëzalú më guë́ꞌdchiliu nu adë chu mënë ldaꞌa lu
    cashtigu rëꞌ.'
  kyg-kyg: Vayaꞌmogi, alagepa huta neꞌmaunanageta ani kavakeꞌmo huta maigune, huꞌa
    nehisagenoꞌaeꞌmo malage huno hosu kavaꞌmo apakaetegamo afole aiteno alino hano
    huno apategaiye. Aꞌnemogimo mafaꞌnemo aliꞌa apategefe nehaya afinaꞌmo fiku maiꞌnagenoꞌaeꞌmo
    apakafu nekiya kavaꞌmo malage huno afole aisigeꞌapaeꞌmo aeꞌa kasalo opaegae.
  kmk-kmk: Utdiya timpu, ipagalup dat tagu un naginokon kan maidon madanagan da yoong
    kakḻata mandos-aḻ dit madusaan da. Kakḻata lawa’n dumtong un padan din manlogawan
    di osa’n babai ot maida taḻon makalusut si ulay osa.
  cao-NT: Toatiyá tsi “Jënima xo noa. Yama tsi xo nianahaina” ixëhi quiha chahahuayamacanaibo.
    Jama, jotapixëhi quiha jato quëyohai ca bari, naa yoxá comahai ca pahë jotapihai
    jascaria.
  bbr-bbr: Roasiret ak keser äiäiei, “Rusapai omre eposek ik rapor raum.” Keser äi
    rauna rauna, usu näwäu ak rawa kurte koumoi, aru marai. Kiro usu kar asir amaiwo
    orip mokoi an jowaun kurte tätäi oiäu senek, ak kesek usu kurte owaiei. Ak kiro
    usu ute imine manau senek wa.
  inb-inb: 'Sug runa­kuna, kun­gas­ka­mi ni­na­kun­ga­pa ka: “Alli sumag­lla­mi kaug­sa­na­kun­chi”.
    Chasa kun­gaska ka­ura, chi puchu­ka­rii pun­cha di­ul­pi­lla­mi chaia­mun­ga­pa
    ka. Ima­sa­mi ungu­rin­ga­pa war­mita nanai chaiá: chasa­lla­ta­mi chi pun­cha,
    pai­kunata chaia­mun­ga­pa ka. Chi­taka, ñi pi mana kis­pi­rin­ga­pa kan­kuna­chu.'
  hrv-hrv: 'Dok još budu govorili: “Mir i sigurnost”, zadesit će ih iznenadna propast
    kao trudovi trudnicu i neće umaći.'
  box-NT: 'Ká ɓa nùpua khíi wee bío: «Wa wi ho hɛ́ɛrà yi. Bìo na yí se máa
    yí wɛn.» Lé hón pã̀ahṹ so ɓa yìo ɓueé tĩ ká mu bìo ɓúenɓúen fù lùnkaa
    mín yi ɓa wán. Mu khíi yòoka ɓa wán làa bìo ó o hã́-sãníso sãní vía
    wee wé yòokaráa o wán bìo síi o teró pã̀ahṹ. Ɓa máa fen le wizonle
    mu zoǹ.'
  ote-NT: Nura pa sta ꞌñenga ya ja̱ꞌi gue ja ra hmetho ne ra hogaꞌmʉi, nuꞌbʉ́ sta
    da̱mfriꞌʉ da ꞌñe ꞌnara nhuati pa gueꞌʉ ngu yá ʉgui ꞌnara ꞌbɛhña̱, ne hinda mpontꞌuiꞌʉ.
  wnu-wnu: 'Qen end wuri ete qomorubour: “See qen uber mismisir igorun.” Ende qamarari
    mi wuri borusieriner eng qand wurit yariba. Yara igunor eng yamangar qugurau igo
    qoaib qamb mogis qert aruab igo gas ende igubour. Mi eng me wuri sorasiminerei,
    qeemben ende wurit yariba.'
  zam-NT: 'Tac co''se'' gab mèn loo xtàa mèn co'' ne''tyalte yila''s loo Tad Crist:
    Nase nagàl nziri'' mèn, ¿lé''? Yende cón ndyac mèn no yende cón ndli xol loo mèn,
    ¿lé''? Sya, látha, chàa, gàc con'' ryes loo mèn. Lyux mèn no gàc yalnè co'' ten''
    mèn xal co''se'', chàa, nde thìb yalnè loo thìb xa''got co'' ndoo nac xin'' par
    gáal mbed. Ne''lyá''de mèn loo yaltìi co'' gàc loo mèn huiz co'' tetìi Diox no
    zib quìi Diox mèn.'
  zyp-NT: Cawngsaw tah, “Denah le a bingnah cai,” aa tah chung takhei sung sungkheh
    tah rorangnah cawh, canu ny a zeipaw hratah aa cung letah tlung a ka, ahohmai
    lua khy a bei he.
  sey-NT: Pa̱i deꞌoji joꞌcua paꞌire payë, siꞌaye deꞌoji ca maca coa nejoñepi ti̱ꞌasipi,
    ja̱ohuaꞌire, nomio tsi̱ co̱a huëocona, aꞌsi huëoyeje̱ paꞌye. Ja̱ maca jëaye peoji.
  nvm-nvm: Rad e iji bu karine kuai, Noiji no ma karioijo kuaik. Regavo migegare ire
    ise be fu buon rek. Ire ise iji fu buon rega e iji buka bara iji fu am nafekafa
    vajai fian abeno ijeg vajai fian abek. E iji bu vajai fian abene uri sauikuai
    ai nisaik revo bu izeg sauikva bakin.
  mps-mps: Tama te Godigo po wali pisiąwai we bidi augwaligo te po waibao, “Megi
    te da bugagia bidabo sogo dao, te da dolabo nai pąba asogobeo,” te po waibao.
    Tiali goli, augwaligo te tobage po obadi, sisi isiąwai, te sogo digi tama augwali
    dolabo nai polo augwaliba pedalaibao, augwali noma mu saibao. Te wede ebo sę
    tiwai, we mego wai ame nainogo tigide ebo dene tiwai ebo si pedelaibao, tama te
    we te dene wi pabo tų menio, wi sana pogobeo. Tama te tiwai te Genuai Bidi asobo
    sogode te Godigo po wali pisiąwai bage augwali wi pabo tų menio.
  pab-NT: 'Halitinae ite hatyo xowakehena hoka nehena: — Waiye wimehexaiko wisaonita
    — nehenahaite hoka hatyaoseta ite eharehena rotita kamawenekoaretyakaha hoka maisaiya
    aliyakere tekoahitaha. Hatyo xowakehena ite hoka motya ohiro ityani kaweta hoka
    maisa aliyakere tekoare akereta ite maisa aliyakere tekoahitaha.'
  llg-llg: Hataholi noꞌuk langgatuuk ndoo-ndoo, uda–ani ta, kada kaiboik ala hambu
    soe. Ma Ndia mamain ndia sama leo ina kaꞌilus, te kada kaiboik nameda bonggi.
    Mete ma basa ia la dadi so, na ita ta bisa timba henin bali. Lamatuak fafali main
    leondiak boe.
  kyf-kyf: 'Nyɩma -ka gbada -mɩ: «-A mɩ -dlɔɔ. Gbʋ ''nɩ -aɩn ylɩ!» -Bha -bhlokpadɛ
    gbʋ ''kadɩ ''kadɩ ylɩa wa glagla sa! Wa ''nɩ mneni wa ''ka we ''wʋtla. Sa ''ŋwnɔɔ
    gwalɩ gwalɩee sɩasɩe tlalɩa ɔ, ''sa we yia wa ''tlalɩa.'
  tpi-tpi: Ol manmeri bai i tok olsem, “Nau em i gutpela taim tru. Yumi stap gut,”
    na wantu tasol samting bilong bagarapim ol bai i kamap long ol, olsem pen i save
    kamap long meri i laik karim pikinini. Na ol bai i no inap abrusim dispela samting.
  mih-NT: 'Cua catyi ñiyɨvɨ: “Vaha xaan vityi. Iyo taxi, ta ñahñi cuatyi iyo”, cua
    catyi ñu. Ta zɨquɨ yatyi xaan cua quisi minoo tundoho cahnu xaan zɨquɨ ñiyɨvɨ
    tañi tundoho sa cacu zehe ñiyɨvɨ ta uhu xaan si. Tacuan tucu ma cuu ca quita ñiyɨvɨ
    sisi tundoho vatyi sa saa cuhva tahan si.'
  qvh-NT: Payga cutimonga imapis mana päsananpä cashganta runacuna yarpaycäyaptinmi.
    Pay cutimuptinmi Tayta Diospa castïgun elagpita cangapä, warmita gueshyacuy nanay
    elagpita sarishganno. Tayta Diosta mana cäsucog runacunaga say castïguwan lapanmi
    ushacäyangapä.
  kms-kms: Wute buagi nei tuan rimb riri, “Muq yuwon waghine pas, yumbo ninge ningg
    wune bab segi” puq rind kin tende puayi muqdi mai yumbui ninde wundi. Mai yumbui
    ninde wundi kin te brequne nganye wundi, te wute wo pe wuso yamb tumo di ghimbi
    yuqo brequne ninde rindi kin pugri. Ni mai te puaq rindiq kin tuqui segi.
  agn-agn: Mintras ganing tang mga taw, “Ay, salamat, anday golo ong yaten ig andang
    pisan ay eldan ta,” ya ray ang golping komabot ong nira tang silot ang anday kataposan
    na, pario tang tatang babay ang palanganaen ang golpi rang magpasit tang sian
    na. Indi enged tanira mapalibri ong silot ang asi.
  nhi-NT: 'Ihcuac quihtosqueh in tocniuan: “Itpiah seuilistli uan itcateh cuali”,
    ihcuacon impan quistiuitziquiu pohpoliuilistli, quemeh in toneualistli tlen ipan
    quistiuitziquiu in siuatzintli ihcuac ya panos ica conetl. ¡Uan amo uilis iccholouilisqueh
    non!'
  ttc-NT: Oj kyq'uman kye xjal, “Ajna'l k'onti'l q'oj, galan ato',” per tanderepent
    tzul kyajsik jun xhcho'nal aj opoyon tnajsa' kyaqil, tanderepent iktza' oj stzaj
    xhcho'nal ala'mj ti'j jun xuj aj ch'inky tky'ix, ax ikxji tuj aj tyempji, nijunwt
    te kyetz okyekoletel.
  dan-1931: 'Når de sige: “Fred og ingen Fare!” da kommer Undergang pludselig, over
    dem ligesom Veerne over den frugtsommelige, og de skulle ingenlunde undfly.'
  kwj-kwj: Hima le ka hinga o wu sawekonda, “Apa gisi kipe naha, kipe naha tumbwa
    o ya nu dakonda.” Woro o gisi naha ki, walambe naha ki wunu wosino sumbu ti metengei
    ete o wunu ki sukwakonda. Wowa amwaka wu mendino ti himiyama leto che ra ki gwai
    mendindau hinga wu mendino. Do kapwa mwaꞌambwe apa hinde wu ratako kumbwa.
  vie-OVCB: 'Khi người ta nói: “Hòa bình và an ninh” thì hủy diệt xảy đến bất ngờ
    như sản phụ bị quặn đau trước giờ sinh nở; họ không thể nào tránh thoát.'
  kze-kze: kwaásimo maarámó sésamo ívé'a kawe-kánáávímbá aánoumai máyaumne sénááombanivo
    avekáámbó éna sáwí-kanaao téna tasáwí'a umátinkaniye. aaraigóná kanaamó tisanamó
    imbá iyámpói kwémarankaiye. mirámó ontembá misáwí-kánááómó éna íma asétinkainda
    amáparawaivimba tátoraniye.
  mpj-mpj: Ngula martukajaya yurtuyurtu nyinaku, kayilapa-ngkuya wajalku, “Kunyjunyula
    nyinani, mayawintikamu wartakajawinti.” Kayilapa-jananyaya wikarrukajalu kuutja
    kangku yikijunku, ka-jananya Mama ngarnawarrapurlukalu wajalku kurtingku, mirtaya
    mayakamu warta kanyilku, paki.
  lbk-lbk: Isnan chey ay akhew, at wad-ay cha nan mangmangwanin, “Oompa et ya enkhagkhawis
    nan lawag,” at siya chi kannay nan menkapapakawasancha, ya ad-i cha makalayaw.
    Et kag chi isnan kanaali ay likhat isnan fafai ay omaanak.
  mto-NT: 'Ku xa veꞌe je̱ jayu vyaꞌanu̱t: “Kaꞌa xa veꞌe ti muvaampa tsoꞌoxpa̱jkpa,
    o̱y jo̱o̱teꞌe ntsu̱u̱nimda”, vanꞌit tseꞌe tun toꞌmayji je̱ vintó̱kiyu̱n tyukje̱ꞌyajadat,
    veꞌem ax joꞌn je̱ pa̱jkpa je̱ aampa tyukjeꞌyaja je̱ ta̱ꞌa̱xta̱jk ku veꞌe je̱ yꞌónu̱k
    du̱yakke̱ꞌe̱xuvaꞌañ, ax kaꞌa tseꞌe yꞌo̱ya je̱tseꞌe du̱kuke̱ꞌe̱ktat.'
  bzh-bzh: 'Yiḳ rëḳ nabë sënë: Alam rëḳ denanër nabë, “Buk nivesa behil medo revuh!”
    log doḳ buk saga nġaa maggin rëḳ nam vu sir avuti, nabë sën avëh nalu loḳ
    lob nivanë töḳ vu yi pevis geyi duġin. Yiḳ rëḳ nabë saga, lob mehöti su yoh
    vu bë beya doḳ buk saga rë.'
  guj-2017: કેમ કે જયારે લોકો કહેશે કે, ‘શાંતિ તથા સલામતી છે’, ત્યારે સગર્ભાની વેદનાની
    જેમ તેઓનો એકાએક વિનાશ થશે, તેઓ બચવા પામશે જ નહિ.
  jvn-NT: 'Nèk wong-wong pada rasan-rasan: “Wis tentrem lan wis apik saiki,” terus
    mak bleng, karusakan gedé teka, kaya wong wédok nèk arep mbayi kaé, dadakan krasa
    lara. Wis ora kenèng diendek menèh.'
  byr-byr: Pwara yawɨꞌna “Dahaaꞌ naryagaaꞌ kwaamuꞌnanyagaaꞌ tewaanyagaakɨra.” Yawɨꞌna
    yapɨjɨ navɨka mwaalapɨjɨyagaaꞌ kayaaka yarai wigaladerera. Yarai wigaladeꞌna aꞌmwe
    sara lɨkaanya mwɨyɨ yɨpɨꞌderera. Arɨkawɨ. Mudangegaaꞌ aꞌmweꞌ daanga yarai wɨvɨdevaaibɨꞌ
    aꞌmwe saraavɨ kayaaka yarai wigaladerera.
  ian-ian: Ngɨni waigandi. Apma vat yetɨlɨganɨn waa waigandi. Wanjeya njɨmbla mba
    kwiyatapman yalaa ndi kat sɨgiyandɨ. Ndi kavle yigiyandi. Ndi ana pagwulaa lɨgiyandi.
    Wan vat taagwa nyan kwupmat tɨga kangɨt waa lɨga kwutaa vak vla lɨgiyandɨ.
  hun-hun: 'Mert amikor ezt mondják: „Békesség és biztonság“, akkor hirtelen veszedelem
    tör rájuk, mint a szülési fájdalom a terhes asszonyra, és semmiképpen meg nem
    menekülnek.'
  mcf-NT: 'Esus tantienquio yequi matses dadpen: —Cuesnanenquio yec nuqui bëdamboec
    tabadec —queshobien ambi: —Ëbi cuidendac —cacmaidënquio padpidec choshon cuidquiendac.
    ¿Mitsipadquio chido bacuë usunquid icpec? —Aid ushënquio tishembi —quequin tantiatiapimbo
    yequi badedquio nëncuenec. Adecbidi ambi: —Choec —cacmaid Esus badedquio chosho
    abi tantiesabon cuenëntiapimbo iquendac.'
  kjs-kjs: Gore enaalinumi abiri nimu ora epe-rupa pima pa leme-daare nimu ma-koyaape
    di-ri wagepu nimu madaa epalia. Go paliade raburi enanumi naaki nogo maitalo pemede-rupa
    epalia-pulu nimimi go radaa mada nawadialimi.
  mni-mni: "Misingna “Pumnamak ingthare amadi khudong thiningai leitre”\x94 haina\
    \ hairingei matamda khanghoudana makhoigi mathakta amang-ata lakkani. Mironbi\
    \ nupina chaboklamdaida naoyekpagum madu khanghoudana lakkani amasung misingna\
    \ madudagi nanthokpa ngamloi."
  yad-NT: 'Riñumatiy jtay: “Samirya day vu̱ñi̱cha,” ra̱numa ju̱ti̱ rarunda, variñi̱
    ji̱ta ra̱ju̱u̱y mityamusiy paruteda ruumu, nu̱tyu rupachodamu nuvadeda ra̱jti̱
    nadimu jiryatiy mudasijyu̱ nada, dantyamu̱y ne rirya̱bay parutedajisiy.'
  mxb-NT: 'Mií kuu̱ kaꞌa̱n ña̱yuu diꞌa: “Va̱ꞌa nda̱ꞌo ndéi yó, ko̱ó ka̱ va ta̱ndóꞌó
    noo̱ yo̱ viti”, kaa na̱, ta kúú iin ndakána va tiin ñaá ta̱ndóꞌó kini ñoó, táto̱ꞌon
    iin ndakána kásáꞌá káki de̱ꞌe na̱ ñáꞌa̱. Ta ni iin tóꞌón ná o̱ káki no̱ó ta̱ndóꞌó
    yóꞌo.'
  pon-2006A: Ni ahnsou me aramas akan pahn nda, “Mehkoaros meleilei oh mwahu,” iei
    ahnsowo me apwal laud pahn mwadangete lelohng irail—e pahn mwadangete lelohng
    irail rasehng medek en neitik ong lih emen, oh aramas sohte pahn pitsang.
  maq-NT: 'Hya xi cuichja xuta xi macjain rë Nina ta: “Jemu ndatjin ta jemu jyuu tjin”,
    peru hya ne, tu ñahñu ni ne cuatju me ngu cjuañihi, sacuatjin vatju ma ngu chjuun
    xi tu ñahñu meje tsin quihndi rë me. Hane cuatjin cuatju me ta hisca ngu me cuatjinhngaain
    me.'
  hto-hto: “Comecɨ ñue uái illafue nana caɨmo ite. Caɨ jacɨ́ruillafue iñede,” comɨnɨ
    daɨna llezica nɨné íaɨoɨ táɨnocaillɨfue ónonino íaɨoɨmo raɨre zúite. Ua rɨngo
    úrue jocóacana llezica ero izírena izói, afe táɨnocaillɨfue íaɨoɨmo zúite. Afemona
    jaca buna oni jíllonide.
  por-BRBSL: 'Pois quando dizem: “Paz e segurança”, então a destruição repentina virá
    sobre eles, como dores de parto sobre uma mulher grávida. Então eles não escaparão
    de forma alguma.'
  ces-NKB: 'Až totiž budou říkat: “Pokoj a bezpečnost,” tehdy na ně nečekaně přijde
    zhouba, tak jako bolest na těhotnou ženu, a neuniknou.'
  cui-cui: 'Poxonae jiwi jei tsane: “Maisa jʉntema jinompatsi tsipei daxita wʉnae
    tsurucuae”, jei tsane, bapoxonae patopaena jemeicha po dapaetha poxonae jiwi bichocono
    atene exanaeinchi. Jiwi jopa itacʉpae tsainchi xua panenebiyaena barapo peatenewa
    weya. Jiwi atene exanaeinchi icha yabʉyo ichi xua bichocono bewa atene tsane xua
    pexuyo poxonae naexanaena.'
  boj-2014: Yesus a bosaisoqnimqa tamo uŋgasari gargekoba naŋgi endegsib maroqnqab,
    “Iga so bole unum. Iga iŋgi bei qa ulaqasai.” Degsib maroqnibqa gulbe kobaquja
    naŋgoq di brantoqujatqas. Uŋa aŋgrotqa osiq jaqatiŋ eqnu dego kere. Gulbe di naŋgi
    britosib jaraiqa keresai.
  eng-OEBUS: When people are saying ‘All is quiet and safe,’ it is then that, like
    birth pains on a pregnant woman, ruin comes suddenly upon them, and there will
    be no escape!
  eri-eri: Nere fai-aita benou lewodbode, “Elebe saini gai hilobainga tigini. Ere
    yafa deya,” ono gogunga fasayadu onou, dada nere inyabamu nigei nomo waha nere
    langa heigonbona, wa aita magana bisei nomo jimiri tuna dorofe. Ono wonga nere
    dada waha feiyawei nomo edo uwa.
  aly-aly: Ikwerel-antey akngerr angkerrerl-aneyenh apal alakenh, “Anantherran mwerrarl
    aneyel. Nthakenh ingwer-rnemel anenhantherrenh atwey-angenh!” Akngeyelanap renh-rnem
    pwarrk antheyenh arwapenyarl. Nthakenh irrtyert anterrey-angenh, irrtyert aylpeyew,
    arrangkw. Mwerrant-arey rernem apal anew-anerl-aneyenh arlengew-alenty. Ikwer-penhan
    renh-rnem Akngeyel pwarrk antheyenh arwapeny artewenty innga.
  wiu-wiu: Ali atoamepa ipetepa kipala padele toameneya kilikoa meateko-peteno, atiki
    toa meato wa paya nou toa mekoli eya too. Mati kakene atoa kotikatapea mati mukiti
    nou toa kiwi mekoita poime keneya tulikatapeoo. Nitikale petoa poatekoika agopa
    taneya meoi.
  swe-swe: 'När de [folk som inte känner Gud] säger: ”Fred och trygghet”, då drabbar
    undergången (katastrofen) dem lika plötsligt som värkarna hos en kvinna som ska
    föda, och det finns inget, nej inget sätt att undkomma (fly) detta. [Två bilder
    används här, en tjuv om natten och en kvinna som ska föda, se vers 2-3. Detta
    uttalande om fred och trygghet kan syfta på den falska fred som förutsägs i Daniel
    9:27. För en troende kommer dock inte dagen som en överraskning, se vers 4.]'
  cth-cth: Lungmawngnae ao, rucatnae ka hlout toe ati awh lahun nah camo ka vawn e
    napui ni camo a khe nah patawnae a khang e patetlah pouk laipalah rawknae phat
    vaiteh, khoeroe hlout awh mahoeh.
  mti-mti: Iyayapan vemewa, “Yum ge at oraiwa,” amta onan wakukamtanwa uwape. Me vesin
    bug anewa dawai avivi mina, mu oma den ane ayun watpe.
  pad-NT: 'Ija''ari vaabono vakani''akhamaki bana: —Ni-makhaniki hida akadimahi. Ni-nahina
    haria napohimajaki. Vara vakhanina kaba''i, jorakia vapohimajaki bana adani. Hari.
    Gamo kajahavidokia ni-bikaabokaki ida abononi akava''ijoavini, bikamitharia kaimoni
    ida imani ''banani. Onivani fori hija bana ida namithaki Jesu-ra avigariki vakadiania.
    Ni-vakaabokaki bana ida vaabono avakava''ijoavini, vakamitharia kaimoni ida vaimana
    ''banani.'
  twi-twi: Bere a nnipa bɛka se, “Biribiara yɛ asomdwoe” no, saa bere no na adesɛe
    bɛba wɔn so. Na wɔrentumi nguan. Ɛbɛyɛ te sɛ yaw a ɛba ɔpemfo a ɔrewo so no.
  hlt-hlt: “Ngaimongnah neh hiluepnah “a thui uh. Te vaengah amih te pumrhih la aka
    om sokah bungtloh bangla rhawpnah loh buengrhuet a pai thil vetih poenghal uh
    thai loengloeng mahpawh.
  tbz-SIM: 'Bɛnìtìbɛ̀ bo yĩ́ dìì mɔ̀nnì: Bɑ̀mbɑ̀ nkutenkù nɑrikɛ, ti tɛ̃́nkɛ í yĩɛ̃̀kù
    dɛ̀mɑrɛ̀. Dɛ mɔ̀nnì ndi mɛyɛi ndiɛmɛ̀ yóó bɛ̀ domɛ̀, bɑ́ bɛ̀ bɑ́ɑ́ nɑ kɛ́yentɛ́,
    onitipòkù wèè pùó nhò ɔ̃ɔ̃ í nnɑmɛ̀ kɛ́yentɛ́nɛ̀ kupɛitɛ́yonku.'
  san-GUJ: શાન્તિ ર્નિર્વ્વિન્ઘત્વઞ્ચ વિદ્યત ઇતિ યદા માનવા વદિષ્યન્તિ તદા પ્રસવવેદના
    યદ્વદ્ ગર્બ્ભિનીમ્ ઉપતિષ્ઠતિ તદ્વદ્ અકસ્માદ્ વિનાશસ્તાન્ ઉપસ્થાસ્યતિ તૈરુદ્ધારો
    ન લપ્સ્યતે|
  amx-amx: Tjerrtj Altjerreh akwen map itja athek-irrem Ngkart Jesu rang petj-alpetjenhek.
    Inang pal iterl-aremel ilelhetjenh lakenh, “Nwern kwenh mwerr anetjeh. Ngkartel
    itja kwenh nwernenh atwetjenh!” Ngkart rang petj-alpetjenharl, lakenh-arteh anetjenh.
    Kwereng Ngkart Jesu rang petj-alpetjenh, tjerrtj inenh ywerrelh-iletjeh-anngernt.
    Angketj marl-akertek iterray. Marl akayak anthwerr apek anem, anert-anert, kwer
    rang anyenetjeh-anngernt. Rang ywarn angkem, “Mpankaw!” Lakenh-arteharlam tjerrtj
    itja Ngkart-warn “Arrwekaw” angketjeh. Inang ywarn Ngkarteng alwerretjenh, Ngkart
    rang petj-alpemarleng.
  ake-NT: Ka'pon amʉ' uya, “Ewankamanin pʉra man; ɨsɨ yau pʉra e'nɨ man,” ta koro'tau,
    to' uma'tato' uye'to' oton ite'kwanau pʉra rɨ, mono' e'tinka a'taino kasa, mɨrɨpan
    kon ainʉnto' oton pen.
  qvn-NT: Chaura Jesusga cutimunga runacuna “Cananmi icha gasila cawashunga, manam
    pisi ima lutantas ruramäshunchu” nircayangan wichanmi. Chaylam Diosga mayänipita
    chaynuy niyag runacunata alisca cunchuchinga. Juc pachrayog warmitachu mayänipita
    wachray nanay charin, chaynuymi cunchuypitaga mana maygansi gueshpiyta atipangachu.
  tku-NT: 'A''cxni'' natahuan xalanī''n nac cā''quilhtamacuj: “Ca''cs hui''lāna''uj;
    jā tū catilalh”, xamaktin nala lakuat. Palaj nala lakuat hua''chi a''cxni'' nachini''
    ixtaca''tzāt chā''tin puscāt a''cxni'' namālacatuncuhuī''nī chā''tin ska''ta''.
    Jā catitapūtaxtuni''lh lakuat.'
  bjk-bjk: A nangadi tabo tengen, “Ire takarabo burin te laa. Ire ma malum.” Io, xö
    ina axana bung iat a iuiuo raxin irabo wanot pösöt idi xarnang a kinadik möxö
    une ibo mamaa rua kip barok. Ma kaim pe öng irabo ulo wes kalik.
  msy-2020: Gumazamiziba kamaghɨn mɨkɨmam, “Datɨrɨghɨn dughiar amɨrizim e batozɨ,
    e deravɨra iti.” Eghtɨ bizir me gasɨghasɨghamim bar zuamɨra me batogham, mati
    mɨzazir amizir naviba adaiba borim batasa isir mɨzaziba. Men tav osɨmtɨzir kam
    gitagh arɨ mangan kogham.
  bpr-bpr: Too mlal kel i kalmola, salngad di libun maltien ku ta tamduk i tienan.
    Du di kman i dad to dun, “Too mtanak i kdee na landè samuk,” baling yé kakel i
    kalmola. Na là giwasla i kalmo ayé.
