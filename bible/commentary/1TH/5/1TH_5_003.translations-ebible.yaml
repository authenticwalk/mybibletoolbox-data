  gdn-gdn: Iyapana tagisi ke; ‘Nu karako bagi kawaya idiwei. Gwede berokoi mosi nu
    bamanugu eba wenayagisi.’ Mu inako togomono idiwono ki makeya ka ridi munu wenapana
    makarai garugaru mena e bameya bauwagau ki maba ka Mamanuga God bita kawaya daganani
    garugaru mena tonopoto mu bama-mugu baiyagisi nainitamini, ko mu bita ki baibigapamana
    yawatai mo pa mena.
  nko-NT: Brɛ́á ahá bɛɛ, “Owí latá, asʋ́n latá” á, alɩ brɛ́ ámʋtɔ bɛ́hɩ nɩ́.
