  kan-2017: “ಸಮಾಧಾನವಾಗಿಯೂ ನಿರ್ಭಯವಾಗಿಯೂ ಇರುತ್ತೇವೆಂದು” ಜನರು ಹೇಳುತ್ತಿರುವಾಗಲೇ ನಾಶನವು ಅವರ
