    Sɨ ton makwa rɨrɨr im onggɨt mɨlem pɨlke b'ɨtrɨngendam.
  vmy-NT: 'Kionga kuetsu xuta: “Je tjinna kjuaxiu, tsajainna kjuajín”, kio= tukjiaꞌa
