  yml-yml: ꞌAiꞌedi vavine ma kamodi, kebu i da ꞌasetai maꞌavia i na vebutudi, i na
    miamiamo nika i na vebutudi. Wata baniꞌodi kebu ta da ꞌasetaiga maꞌavia Iesu i
