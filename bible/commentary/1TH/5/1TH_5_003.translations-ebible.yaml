    ma ina miralali nge lele bolvole nga avale e bai ta toangapisiginge goe. Ba ragau
    nginngina reke role minmina ke sane ke la kangapatali nga oru soalingana laeala.
  mwf-2018: I kardu piyemanu-ya, “Ya, kanhi-ka da watmam-wa, i da-ka berengunh-wa.”
