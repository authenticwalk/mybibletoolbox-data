verse: 1TH.005.003
translations:
  kpx-kpx: Vani kela ataeabuna loui kosea, “Toelabeu noemo lohoholige no ue dua vama.”
    Kateai lousege vaveve toelana keate mole eseveu uho vage tumuu hamale ke nahate
    abuemo lohoi aiogevei. Ige abu bae kemo detuluvilivebene.
  okv-H: Eto embomeni na “Eha amo iji javotoho peka ta mihera,” ainge ijiroro ari
    sasapura ta isoro peni sau be puvuresuja amo evohu na meni humbasi ue hamo memenga
    titimbaguja ainge dombo puvurou kogue joru tiumbeto pambuto ojikari degi avo irae
    be ra.
  tbo-tbo: Apo lawa hina pa, ‘Houga dewadewa amaka i geleta,’ po anai kaohahi hina
    memae, ma naka hougana wiyuwa baneina apo ina laigoholihi mei wawine a houga wigunaguna
    hougana. Uyahinei wiyuwa naka ega emoemotahi po hina lowo haleya.
  mal-C: “സമാധാനമെന്നും, സുരക്ഷിതമെന്നും” അവർ പറയുമ്പോൾ തന്നെ, ഗർഭിണിക്കു പ്രസവവേദന
    ഉണ്ടാകുന്നപോലെ അവർക്കു പെട്ടെന്നു നാശം വന്നുചേരും; അതിൽനിന്ന് അവർക്ക് രക്ഷപ്പെടാൻ
    കഴിയുകയുമില്ല.
  grc-SR: ὅταν ⸋γὰρ⸌ λέγωσιν, Εἰρήνη καὶ ἀσφάλεια, τότε αἰφνίδιος αὐτοῖς ἐφίσταται
    ὄλεθρος, ὥσπερ ἡ ὠδὶν τῇ ἐν γαστρὶ ἐχούσῃ, καὶ οὐ μὴ ἐκφύγωσιν.
  bgc-bgc: जिब माणस कहन्दे होंगे, “राज्जी-खुशी सां, अर किमे डर कोनी,” तो उनपै चाणचक
    विनाश आण पड़ैगा, जिस ढाळ गर्भवती बच्चा जनन के दुख तै बच न्ही सकदी, उस्से तरियां
    वो भी बच न्ही पावैंगें।
  khz-khz: Taunilimalima pia kila, “Maino e gau maparara namamo.” Aonai atilovana
    rakava kamu iwavagina na pene waitagora, no gare matinagena etolena vitina vetaina.
    Talima ta ati pene kali-maguli kapuvagi.
  deu-TKW: Wenn sie von Friede und Sicherheit reden, dann kommt das Verderben plötzlich
    über sie, wie die Wehen über die Schwangere; und sie können nicht entfliehen.
  zsr-NT: 'Catiꞌ laꞌná bunách: “Rac dxiꞌa queëruꞌ len cutu bi gac queëruꞌ”, niꞌr laꞌ
    gdxintë le usnít lequëꞌ, lë naꞌ gdxin quequëꞌ ca naꞌ rdxin le rzacaꞌ rguiꞌnu ngul
    chzoa soabiꞌ biꞌidauꞌ queënu, atiꞌ nutu nu nutsaꞌ ladj bunách yödzlyú ni nu ulá
    catiꞌ gac lë naꞌ ral‑laꞌ gac.'
  lin-lin: 'Tango bato bakokoma koloba : « Tozali sik’oyo na kimia, mpe tozali lisusu
    na mitungisi te, » ekozala na tango wana nde libebi ekokweyela bango na mbalakata,
    lokola pasi ya mwasi oyo azali kobota, mpe bakokoka kokima te.'
  hns-NT: 'Djab manai logan bolie kie: „Sab tjiedj astiel hai aur koetjh ke dar na
    hai,” tab djaise ek aurat ke piera oethe hai djaun ke larka paida hoiga, oisane
    atjakke me oelog barbaad hoi djaaiga aur na batj sakiega.'
  noa-E: Maguata chi ʉ̈khaba nʉm khʉʉnau, “Ĩsin chad maach khajapha khõinaa aphöbaadëbma”
    anʉm ee, dëgölp am öju ed barchëju, sĩi khajap chaai awaag dëgölp ʉʉi chaai machkhabaadëmjö.
    Magbarm ed chi thʉbagkha nʉisim khʉʉn chan ni ãbjã Ẽwandam jua eemua peerdʉbam.
  eng-EMTV: For when they say, “Peace and safety!” then sudden destruction comes upon
    them, just as labor pains upon the woman that is pregnant, and they shall by no
    means escape.
  mib-NT: Chi ná‑ni cácahān ñayuu jeē nayúú‑ni íin te tú na jnūndóho coo, te ná‑ni
    cácahān i súcuan te ɨɨn sanaa ni i te quiji jnūndóho sɨquɨ̄ i jeē náā i, te ma
    cácu cuɨtɨ i. Chi quiji quɨvɨ̄ un nájnūhun ɨɨn sanaa‑ni te quéjéé jéhndē chīji
    ɨɨn ñahan scácu sēhe.
  lif-NT2: मनाहाॽ सनारुङ् नु ताङ्‌से़ःप्‍पिन्‌वाॽ लॽरिक् मे़बाःत्तुर मे़वाॽइल्‍ले़
    मे़न्‍छुमाॽइन् हक्‍चघत् सादुङ्‌ङिल्‍ले़ तरुबा कुइसिःक् मे़क्‍मान् ताआङ् आत्तिन्‍हाॽआङ्
    पिम्‍मा मे़न्‍छुक्‍ने़न्‍लो॥
  xnj-xnj: Vandu pevijova, “Kila chindu chitamili changali chitututu na uteke” Ndi
    uhakau paukuvagwilila chigafula! Mambu genago yati gihumila chigafula ngati lipyanda
    la mau mweigana kuveleka, kawaka mundu mweihotola kuyepa.
  mmx-mmx: Limixin dinaba lok keretna, “Limila ik lok at na lavatbung menemen. Lanmarat
    kopmen nak lok de.” Ketla leeteke silok naba vot saparap limixin at na lavatbung
    menemen. Mo laaleng naba rupot soso mun. Naba lok ngan mo losongsongot it pot
    at latkin i suma lamdak. La kopmen tara noxo epovo na sixiro basinge i.
  cbr-NT: 'Axa Jesucristomi sináncëma unicamaxa: “Chuámashi cananuna bucuin, uisa
    ñunbi ca nu uisotima ''icë” quicëbëbi ca anúan cëñúcanti nëtë atun sináncë ''aímabi
    unuxun ''aia. Xanu tuñunën ca anúan ax bacë́nti nëtë sënéncëbëtan paë taníma ''ima.
    Usaribiti ca axa usai banacë unicama anúan cëñúti nëtëa ucëbë ië́tima ''icën.'
  tee-NT: Acsni calacnoncanach ni va lhik'achach ju ani chai matich ju talhanti pus
    ju acsnich va tam pants'iquis caminach ju ixmak'alhk'ajnat'an chai jantu lai xamati'
    catitak'alhtaxtulh. Pus chunch catapasaya' tachi ju tapasai la'is'atsucunti ju
    tam chako'ulh ni chin ju ix'amaklak'avanti. Va tam pants'iquis chin ju ixmak'alhk'ajnat
    chai jantu lai catitak'alhtaxtulh la'ixmak'alhk'ajnat.
  eng-LSV: for when they may say, “Peace and security,” then sudden destruction comes
    [on] them, as the travail [on] her who is with child, and they will not escape;
  cak-NT: Y cuando ri winak xtiqui'ij chi cami utz kabanon roma manak ayowal, c'aja'
    xtiquina' xtipe jun nimalaj sufrimiento pa quiwi'. Can xtiqui'en anche'l nu'on
    jun ixok cuando ya ne'c'ue' ral. Man nitiquier ta nucol-ri' chech ri sufrimiento.
    Can quiri' xtibanataj quiq'uin ri winak ri', can man xquiecolotaj ta chech ri
    castigo.
  pah-NT: 'Tegwete ipuru''avehẽa ka''nhyhava oja''yra rahya hugwi. Ndy! e te hahyrame
    hẽarembeypya. Na jitehe ti tegwete Jesus''gareheve''g̃arũive''g̃a ka''nhyhava
    hahya hugwi nehẽ. Tiruahũ ranuhũ po ti g̃a pe nehẽ. Nurã ti g̃a etehei garura''java
    renonde nehẽ: “Tu katu nhandepy''a. Nimotiruahũhavi nhande ve,” e po ti g̃a novĩa
    ga mboha''uve''yma nehẽ. Emo kotihĩ po ti tiruahũ g̃a pe nehẽ. A''ea ko g̃ahoag̃wama
    hahyhava ruvihai pe.'
  sja-NT: 'Cristode ijãadak''aa beerãpa jara p''anɨ misa: “Tachi k''ãiwee p''anɨ,
    nepɨra wẽe,” atu p''anɨde ma ewate cheit''ee mãik''aapa Tachi Ak''õrepa ãchi ɨ̃rɨ
    ne-inaa k''achia pëiit''ee, ichia k''ĩsia iru bɨ ooit''ee ãchimaa. Ara wẽra biak''oo
    bɨ atu baparik''a bi p''iradaik''ãri warra t''oit''ee, mãga pɨk''a ijãadak''aa
    beerã atu p''anadait''ee. Ma ewate apida uchiada-e pait''ee Tachi Ak''õre juadeepa.'
  xed-xed: 'Ma fitika mnay mnduha kazlay: Zɗa nzaku, ta haɗ hwazlaɓaku wu kəʼa ya,
    gi ma tsaya dzaʼa slakwa ɓadzaku, manda va ya ta sagha fitika dgakwa marakw nda
    huɗi dluk ya. Haɗ həŋ dzaʼa ndapta mida wa.'
  mks-NT: Tá ná ca̱hán ña̱yivi sa̱ ndúu va̱ha ndiva̱ha na ta ni in ña̱ha a̱ cúu yi̱hví
    na̱ a̱nda̱ jáví jonáá xi̱nu̱ ña̱ ndoho ndiva̱ha ini na. Tá quia̱hva jonáá xínu̱
    ña̱ sáhndá a̱ ti̱xi in ñáñáha̱ tá cúni̱ cacu ja̱hyi ñá quia̱hva já xi̱nu̱ qui̱vi̱
    ndihi sa̱ha̱ ná. Ta ni in na a̱ cu̱ú ca̱cu toho.
  gfk-S: Ira matanabar di na tange be, “Dait pai nale burte ta tike linge. A malum
    i kis ter ta dait.” Io, ta ikino pana bung iat a but na haragawai na hana tupas
    di hoke ira harpaas na bulu ing be tike haine i ura kinakaho. Ma pata ta nong
    pai nale hilo.
  bmu-bmu: Ambazipnöŋ kewö jime, “Merak luai qem neŋgii siyoŋsayoŋi qahö maljin.”
    Mewö jigetka miaŋgöreŋök köndeŋmöndeŋ asuhuba qakŋine öŋgöma. Ambinöŋ morö memamgö
    masöŋi qei mörakzawi, mönö miaŋgö dop asuhuiga misiŋgöba anbingö osime.
  dgz-dgz: Waenapan anega wapi, “Dim dim iragi bigare tau aen ita anan da ya yawait,”
    ap anega wapi wamewa gapan gine tutup wam daiton gapan God wat momak mumeta, ame
    waen orup vege baware anuine umap seke tain. Orup da garawasepen tapi umap uon.
  eng-GNV: For when they shall say, Peace, and safetie, then shall come vpon them
    sudden destruction, as the trauaile vpon a woman with childe, and they shall not
    escape,
  zaa-NT: Tì'a ttu niula nu nùà' huatsa to' quì'į nna de repente taá gappą dolor,
    ą'hua canchu chi ina ca enne' qui'ni tse'e cą lani la'ỹeni ą'hua qui'ni labiru
    peligro té, làniana de repente taá íl·lani ttu juicio fuerte nna l·luỹa latsi'
    quį nna labiru l·lá cą.
  eng-WEBSTER: For when they shall say, Peace and safety; then sudden destruction
    cometh upon them, as travail upon a woman with child; and they shall not escape.
  guh-guh: 'Pamatacabita jivi jumai tsaponae tsane: “Daxitanacuanëjava baja cajena
    xanepana. Daxitajivi xaniavaetsia jinavanapa,” jai tsane, bajarapaepatota jemata
    tocopiapatsianatsi Dioso apo pejumecovënëtsivi peverebiabinexatsi. Nexata acuenebi
    tsane Dioso apo pejumecovënëtsivi pevecuarëcëpecaenexa bajarapacuene. Pacuenia
    petiriva, penacoxitsiva, itsa vixaenotatsi penacueto pevecuanaexanaenexatsi, acuenebi
    pevecuanajetabajiravijava bajarapavixae, bajara pijinia itsane pamonae Dioso apo
    pejumecovënëtsivi.'
  bon-bon: Yoo, biname cina liba cire jiicepesi egä, “Cewe bojäcu gyene, mine cängena
    gemi,” piba taatu teepi baborage mäpu ne cirege päpäna. Pui mäpu te cire tatyaramtepi,
    epu pana pita te lipu tatyaramtuge magebi te iigyärame liba läbituge. Biname cina
    licarage uucratna peei mäpu cabu ca.
  nhw-BL: Masehualme quiijtojtose ya onca tlasehuilistli huan ya itztoque ica cuali,
    huan ipan nopa tlatoctzi quinajsis se hueyi tlatzacuiltili. Nimantzi hualas quen
    se sihuatl quema pehua itlacuajcualol para tlatlacatiltis huan amo aqui huelis
    cholos.
  swh-ONEN: Wakati watu wanaposema, “Kuna amani na salama,” maangamizi huwajia ghafula,
    kama vile utungu umjiavyo mwanamke mwenye mimba; nao hakika hawatatoroka.
  wbi-wbi: Pala panoviti lutengano nu vuloleli pepano uvunangifu vwavukuvisila kukenyemukila.
    vuhene vuvafi vunovukumwisila umwakimama unya vukunue. navalapunga kusila jojoni.
  bba-bba: Sɑnɑm mɛ tɔmbɑ kun kɑ ɡɛɛ nɑnde bɑ mɔ̀, ɑlɑfiɑ wɑ̃ɑ, sɑɑ yerɑ kpeerɑsiɑbu
    koo tunumɑ suɑru sɔɔ nɡe mɛ mɑru wuriribu bu rɑ ɡurɑɡii deemɛ, bɑ ǹ mɑɑ kpiki
    yeru wɑsi.
  eng-KJVCPB: For when they shall say, Peace and safety; then sudden destruction cometh
    upon them, as travail upon a woman with child; and they shall not escape.
  kgk-NT: 'Ha he''i va''erã kente kwéry: “Jaiko porã nhande. Ndojehu mo''ãi mba''eve
    nhande-vy” he''i va''erã mo''ã yvypóry kente kwéry. Upe-ma ramo, “Jaiko porã meme-ta”
    he''i jave, pya''e omanomba-ta hikwái. Ndoikwaa mo''ãiry omanotamaha, oikwaa e''ỹha-rami
    imembytamaha kunha. Onhenhandu e''ỹ reheve ohendu-ma gwasy. Upéixa voi kente kwéry
    ndoikwaa mo''ãiry omanotamaha hikwái. Ndaipóri peteĩ va''e voi onheresende va''erã.
    Onhehundipa va''erã voi.'
  waj-waj: 'Gioonna kiaapuuya kiaara: Ta yoketaama ausa tinni nuufaivaa tasipamaida
    variaunnanoo, kiaa kiada varikio fai maisamaisai ari vookarai mmuaararai aataruuvo
    akiairaino iyasi nninaravai. Gioonnaivo nnaakaraivaa mmataanara suaivaki nniitareeraivo
    akiairaikio innaki nniivai. Ivaa roosiima maisamaisai ari vookarai mmuaararai
    aataruuvo iyasi nninaravai. Fai akiairaama nninai hama kuaara ngiaara aataruuvootainaravai.'
  cpy-cpy: 'Ari itzimawityaa kantatsini: “Ajeeki kameetha, tekatsi koshekinani.” Roo
    kanteencha ari romapokae-teeri ithonkae-teeri maawoeni. Roshiya-kotee-yaawo okemaatsi-waeta
    tsinani aririka otzimaa-nite, tekatsi ikinakaetero awija-shitan-teeyaari okaate
    pokayita-tsini.'
  mpx-mpx: Sauga gamagalau nihi ba, “Panuwa iyaka i bakuhu ge ta mibubun,” yaka sauga
    o nak etega ni gan ge ni apanakil. Atiyou elana ni masal eliyalil, ni ola ab lomwanina
    i masal yova elana. He nige nihi lolou luwai.
  wbp-wbp: Kaji Jijaji pina-yanirni nyampu-kurra walya-kurra, ngulakungarntiji kapulu
    kamparru wangka panu-kari ngulaju kuja, “Nyampuju ngurrju-ka karri pululu-nyayirni
    manu wurulypa-nyayirni kulu-wangu-juku. Ngurrju karlipa nyina, nganangku kula
    kangalpa warru murrumurru-mani.” Kapulu kujanya wangka kaji Jijaji pina-yanirni.
    Kapu-jana jangkardu yaninjarla riwarri-mani kapanku-nyayirnirli. Ngulaju kula
    jintarlanguju wuruly-parnka, lawa.
  luo-luo: E sa ma ji paro ni piny okwe kendo weche beyo, ema masira nopogie kadiemo
    wangʼ, mana kaka muoch poyo dhako man-gi ich, bende ok ginitony.
  nhe-NT: Tlacame quiijtojtose ya onca tlasehuilistli huan ya itztoque ica cuali,
    huan ipan nopa tlalochtli quinajsis se hueyi tlatzacuiltili. Nimantzi hualas queja
    se sihuatl quema pehua itlacuajcualol para tlatlacatiltis huan axaca huelis cholos.
  aii-aii: ܐܝܼܡܲܢ ܕܐܢܵܫܹ̈ܐ ܗܵܘܝܼ ܒܹܐܡܵܪܵܐ، ”ܫܠܵܡܵܐ ܘܫܲܝܢܵܐ،“ ܗ̇ܝܓܵܗ ܡܸܢܫܸܠܬܵܢܹܐ ܚܪܵܒ݂ܵܐ
    ܒܸܬ ܐܵܬܹ‌ܐ ܥܲܠܵܝܗ‌ܝ، ܐܲܝܟ݂ ܚܸܒ݂ܠܹ̈ܐ ܥܲܠܔ ܒܲܟ݂ܬܵ‌ܐ ܒܛܝܼܢܬܵ‌ܐ، ܘܠܹܐ ܦܵܪܩܝܼ.
  esk-NT: “Suapayaaq nuyuaġnaiqsuq.” Taatna iñuich nipinikpata, taimmaiñaq piyaqqułhum
    tikitkisigai annakkumiñaiġḷugich, itna liilaa auliyautikkaŋatun aġnaq iġñił̣iksraŋanun.
  msb-msb: Magaabot ngani an adlaw kun magasabi an katawuhan na, “Maayo na gayod an
    pamuhay-buhay! Waraʼn kasamukan!” Pero ada na lang tulos sa inda an grabe na rimalaso.
    Dili sinda makadulag kay maabot tulos ini pareho san sakit na maabot tulos sa
    budos na tikaanakon na gayod.
  cpa-NT: 'Li¹chian² báh³ dsa² juúh² jmai³ jøng²: “Tei³ báh³ neng¹². Ha¹chi² hi² lé²,”
    juúh²dsa. Dsø¹juu¹² jøng² báh³ lé² hi² dsa¹hén²dsa, ju³lah ja²lé² cøh² toh¹² hio¹³,
    dsa² li¹chian² guing² cónh¹ tsa¹ju²jŋiá³. Ha¹chi² ju³ hi² tsa¹lé² dsa¹ŋë́²dsa
    jmai³ jøng².'
  dso-dso: ଜେଡେବେଲେ ଲକ୍‌ମନ୍‌ ସାନ୍ତିସଙ୍ଗ୍‍ ରଇକରି ଆମ୍‌କେ ଆରି କାଇ ବିପଦ୍‌ ନ ଆସେ ବଲି ବାବ୍‌ତେରଇବାଇ,
    ସେଡ୍‍କିବେଲେ ଅଟାତ୍‌ ଗାଗ୍‌ଡେଅଇ ରଇଲା ମାଇଜିକେ ପିଲା ଜନମ୍‌ ଅଇବାବେଲର୍‌ ଦୁକାସୁକାପାରା ବିନାସର୍‌
    ବେଲା ଆସି କେଟ୍‌ସି । ଆରି ସେମନ୍‌ କାଇଟା କଲେମିସା ତେଇଅନି ବଁଚି ନାପାରତ୍‌ ।
  meu-meu: Idia baeto “Maino” bona “Namo” negana ai, hebuatari ese baine lasidia tao,
    hekamonai ese rogorogo hahinena e lasia taomu na heto; bena basie roho mauri diba.
  yva-NT: Arono naije vatano mine vone so wo raura ware, “Wangkovo saumane ama uga
    rai ti yanive mamo meweno wansaija.” Weramu kavuratawe Amisye apa parije nande
    mai ti awa siurije manakoe, maisyare wanya inta njorama nsiuri ama arikainye autan
    wemaisy. Umba vatano mine so onawamo unajivo Amisye apa mangke raora kakai.
  dgc-dgc: Bagay kagin du tolay a mahusay i buhay dia, a éwan tu antingan, éy bigla
    a dumemét dide i kapahamakan de. Ewan side makaiwas, da i kédeméta na éya éy kapareho
    na bébe a gégsokan, a bigla.
  zpm-NT: 'Zeeṉe laa grë miech guiab: “Nasi wen ndxie ne, peet guieḻxtseeb nodraa”,
    tibaque zeeṉe guieṉ zho laa dze ne nitlo zho bdziṉle, ni gasi grieelodraa cho
    csilaa zho. Sac zig znuse rnaaz yoob meṉ wnaa ne bdziṉle dze gap xpëëd; scadaa
    gdziṉ dze co.'
  hix-NT: Kohkomo yomokhàra ro rma haka, onà wyaro nketxhe rma haryhe, toto komo.
    Ohxe rma haxa tehxatxhe, tukrunhosom me rma haxa tehxatxhe, ketxhe rma haryhe.
    Àro wyaro tàwyanye tatoko rma, tanàhnohsom me harha xak natxhe hampànà. Thona
    rohra rma ehtokonye, nomokyaha hampànà, anàhnohnye komo. Woràskomo komo yeryewhamtoho
    wyaro mpànà naha ha, anàhnohtoho komo. Tanàhnohtoho komo hyaye, ekahtàmpàra ro
    mak natxhe hampànà.
