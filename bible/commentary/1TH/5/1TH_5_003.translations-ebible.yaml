    marrjalu yiji wirlalkulinyjaninyi, partal kuku jarrulupiyalu. Nyurra miranu nyarra
    mirtawanyjarrilu ngayinykarralu partany kanganyiyijaninyi, parra-parra wirtu,
    munu partal ngampa pilkulupiyijaninyi partany ngayarta jarrinyaku. Palajunkapalingarra
    jarrulinyjanaku marrngurranguku, nyarrarrangu palal waninyiyipa, kulpanyajaku
    munu mira karrulupiyalu Nyampaliku Jesus-ku. Jana partal kuku jarrulupiyalu palinyjamarra.
    [??]
  nhy-NT: 'Nijkuak in tlakaj kijtoskej: “Ya tikatej ika kuale iwan ya tikpiaj yolosewilistle”,
