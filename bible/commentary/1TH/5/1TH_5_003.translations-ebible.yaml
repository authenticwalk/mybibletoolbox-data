  heb-heb: כי בעת אמרם שלום ושלוה יבא עליהם השבר פתאם כחבלים על ההרה ולא יוכלו להמלט׃
  mpp-mpp: Aime ngic-ngigac yengi yanguc midaingte, “Kwele-mogung nga damongkolec
