  ena-ena: Hulaŋ iamɨgali agɨlaŋ nameŋ abavɨbali uami. Iabi alaŋ huaci sɨbaŋ hɨnibalu
    aba abavɨbali uami. Vɨhɨlɨ aludɨ hɨvɨ ma iahavɨbali aba abavɨbali uami. Hameŋ
