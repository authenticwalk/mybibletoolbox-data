    dega ꞌalo avaꞌaiamo i na nago.
  ory-ory: ଯେତେବେଳେ ଲୋକେ ଶାନ୍ତି ଓ ନିରାପଦ ବୋଲି କହୁଥିବେ, ସେତେବେଳେ ଗର୍ଭବତୀର ପ୍ରସବବେଦନା
    ତୁଲ୍ୟ ହଠାତ୍‍ ସେମାନଙ୍କ ବିନାଶ ଉପସ୍ଥିତ ହେବ, ଆଉ ସେମାନେ କୌଣସି ପ୍ରକାରେ ରକ୍ଷା ପାଇ ପାରିବେ
