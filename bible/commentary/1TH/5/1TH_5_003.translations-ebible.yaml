  san-PUN: ਸ਼ਾਨ੍ਤਿ ਰ੍ਨਿਰ੍ੱਵਿਨ੍ਘਤ੍ਵਞ੍ਚ ਵਿਦ੍ਯਤ ਇਤਿ ਯਦਾ ਮਾਨਵਾ ਵਦਿਸ਼਼੍ਯਨ੍ਤਿ ਤਦਾ ਪ੍ਰਸਵਵੇਦਨਾ
    ਯਦ੍ਵਦ੍ ਗਰ੍ੱਭਿਨੀਮ੍ ਉਪਤਿਸ਼਼੍ਠਤਿ ਤਦ੍ਵਦ੍ ਅਕਸ੍ਮਾਦ੍ ਵਿਨਾਸ਼ਸ੍ਤਾਨ੍ ਉਪਸ੍ਥਾਸ੍ਯਤਿ ਤੈਰੁੱਧਾਰੋ
    ਨ ਲਪ੍ਸ੍ਯਤੇ|
  nob-LB: 'Mens folk sier: ”Alt er trygt og sikkert”, blir de rammet av undergangen.
