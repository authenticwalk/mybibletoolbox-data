    nganaṉa Katutjaku ngurrangka kana kutu nyinaku, kuunyi warungkalpi nganaṉa nyinaku.”
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ nok reꞌ take tinamit maꞌ reꞌ ta aj niminel take nacoquic
