  cmn-FEB: 那时候，人们还在谈论和平和安全，忽然就会彻底毁灭，就像婴儿忽然出生，他们不会逃脱。
  gmv-RNT: Asay “Gadey saronne lo7okko” gishin miixay qanthara diza macas oykkiza
