  jpn-1965: 人々が「平和だ。安全だ。」と言っているそのようなときに、突如として滅びが彼らに襲いかかります。ちょうど妊婦に産みの苦しみが臨むようなもので、それをのがれることは決してできません。
  fra-SBL: 'Car, quand ils diront : « Paix et sécurité », une ruine soudaine les surprendra,
