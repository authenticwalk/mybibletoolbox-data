    mirala tjilku kanyilkitjalu. Palunyapirinytju-ya tjulurrku nyaku palyamunu purlkanya
    yutirrinyangka. Purtu-ya kukurraalku.
  sxb-NT: Mu enyinga ezia awantu waaza okuwoola mbwe, “Turi no owuolu kandi turindirwe
