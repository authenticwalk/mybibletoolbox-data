    i tiꞌcꞌaxic reꞌreꞌ china̱ jeꞌ ricab jenoꞌ yowa̱b ixok maꞌ iqꞌue̱l ta china̱ i
    ricꞌaxquilal nanchalic ritiꞌquil nancꞌulic ricꞌux.
  tue-tue: 'Basocá “ʉ̃sã cuiro manirṍ ãñurõ niirecʉtijãã” jĩĩ wãcũbocua. Teero cʉ̃́ã
    wãcũpacari, wãcũña manirṍ pee ñañaré cʉ̃́ãrẽ wáaadacu. Teerora biia, sĩcõ niipacó
    wĩmagʉ̃ apaadari sʉguero: Wãcũña manirṍ coo pũniré tʉgueñanʉcãco. Tee ñañaré
    wáaadarere netõrícua.'
  bjp-bjp: Aunbiing fanu ri ususe u la le, “Biil keme tafe ti tatawin. Kere liu ini
    siaroh sau.” Ke fanpil tara tatawin ik tapiek lo ri, arae fangungut ae nenge fifin
    i kalsakai u aunbiing fatat in fafang. Biil ifasi rin alfe u e tatawin ae.
  xon-xon: Buyoonn binib ga len ke bi bi bibaa pu, nibaa aan ŋa bi nibaa na, libuul
    ngbaan ni le tibɔbir ga lir bi pu. Ni ga li bi ke imalween aah chuu upii pu na
    la. Baan ŋmaa nyan ti.
  tzo-ZNT: 'Ti muchꞌutic mu xichꞌic ta mucꞌ ti Rioxe: “Lec, junuc coꞌontic, mu cꞌusi
    chixiꞌotic o”, ti cꞌalal xiique, mu snaꞌic mi jaꞌo chlic li casticoe. Coꞌol xchiꞌuc
    jun ants ti oy xa xchꞌute, ti mu snaꞌ cꞌusi ora chlic scꞌuxule, pero persa onox
