    ic maatak z̈on tiripintit laaquic̈haja majtsjapa, jalla niz̈taz̈ tiripintit ana
    criichi z̈oñinacaqui castictapanz̈ cjequic̈ha. Nii casticz tjuñquiztan ana atipa
    ataquic̈ha.
  ksr-ksr: Ejembanoŋ kokaeŋ jewuya, “Kete kambaŋ kokaamba luaenoŋ siiseweweya qaa
    laligojoŋ.” Kaeŋ jegi iikanondeeŋ kondemondeenoŋ asugiŋ qagianoŋ ubaa. Embanoŋ
    merabora memambaa masuya qero momakeji, mono iikawaa so kolooro misiŋgoŋ kembombaajoŋ
