  zpv-NT: 'Chin guiñiꞌ raꞌ bwiinn nin ayi riachiistoꞌ raꞌ ñiꞌh xchiꞌdxyi Dxiohs: “Ayi
    galuuꞌyi xi gaca, rgaꞌha dxuu nuꞌh dxuuzaꞌca nuꞌh”, chiꞌchi gadzihn xquelguxchisi
