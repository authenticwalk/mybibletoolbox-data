    kangkal balkajinka. Kuli yalarrku jinbalku kaday bamanda. Bama can't kulimun warri.
  nna-nna: Palanga janalu wurralapiyi, “Nganiwarralpirti ngalypa. Jintalu munu kulilu
    wirlalapiyinganinyi.” Nyarrarli palajunmarta muwarr pirnalupiyipa, palangangarra
