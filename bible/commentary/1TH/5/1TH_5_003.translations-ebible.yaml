  txq-txq: boe ma hatahori noꞌuk kara ranggatuuk pasi-pasi ta no huu-heek, te medak
    neu ma hambu sosoek. Ndia mamain oo sama leo ina kairuk boe, fo medak neu nameda
    hedis nae bonggi ena. Mete ma basa iar dadi, na, ita ta tae timba henin talo bee
    bali! Lamatuak mamain oo leo naak boe.
  aaz-aaz: Oras naan, of mansian ein anmonin nbin mamut ma taininaꞌ, mes nok askeken
    ate, sin napenin siraak. In amneman naan, nahuum on reꞌ bifee maꞌapuꞌ, nok askeken
    ate, meen mahoint ii ntea. Karu rasi naan anboor ate, hit he ttorak atteinꞌ ee
    on mee? On naan amsaꞌ, hit Usiꞌ In amneemn ii, on reꞌ naan.
  qup-NT: Runakuna rimashpankuna kushilla kawsahunchi, mana tiyanchu nima imata manchananchipa
    nishpa, kunkaymanta paktanka wañuyka paykunarayku. Imashnami shuk warmi chichuka
    kunkaymanta nanachin wawayananpa, chasnashinami Jesús kunkaymanta paktanka. Imashnami
    warmi chichuka mana kishpinchu wawayananmanta, chasnashinami Jesusta mana kirik
    runakunaka mana kishpinkakunachu Yaya Diospa kachanan wañuymanta.
  dop-dop: 'Wɑɑtʋ wei yǝlɑɑ kɑ́ kɔɔ nɑ pɑ́ tɔŋ sɩ: Nhnn, pǝnɛntɛɣɛlɛ ɑntulinyɑ cɑɣɑ
    ɩ tete, nɑ pǝnɛntɛɣɛlɛ tǝ hɛɛsɑɑ tɔ. Wɑɑtʋ ɩnǝɣɩ pɩɩ tii pɑ tɔɔ tǝkpili kɛ tɔm
    kʋlʋm tɔɔ, nɑ pǝ́ lɑ-wɛɣɛ sɑkɑsɑkɑ pɑ kɑɑ fiti. Pɩɩ lɑ kɛ́ ɩsɩɩ lʋlʋɣʋ wʋsɑsɩ
    tɑkʋɣʋ ɑhonto tɔ.'
  azb-azb: İnsanlar «sülh və təhlükəsizlik» deyəndə hamilə qadının ağrıları necə qəfildən
    tutursa, onlar da elə qəfil məhvə düçar olacaq və bundan əsla qaça bilməyəcəklər.
  eng-DBY: When they may say, Peace and safety, then sudden destruction comes upon
    them, as travail upon her that is with child; and they shall in no wise escape.
  guo-NT: 'Jiw jʉm-aech wʉt: “Potʉajnʉcha chiekal wʉajan ajil. Puexa jiw nejmach chiekal
    duil” —aech wʉti, jawʉt chalechkal Jesús pejwʉajan naexasis-eli Dios kastikaxaes.
    Me-ama pawis xabich wexaenks naxʉwlaliajwa wʉt, jachiyaxaelbej jiw, naexasis-eli
    Jesús pejwʉajan, xabich kastikaxaes wʉt. Japi jiw xabich nabijasaxael.'
  hla-hla: Te poe ria romana a barebana, “A poata a niga tala, a poata tara masalohana
    i romana,” nonei a poata te songots butu nama romana u Lanin Hahuna tere Sunahan.
    A Lan teka e here noi romana a tahol te pika hapanina ba te singote sagohena a
    kamits. Na barebana e moa koru te gi tatei bus ba menien e Sunahan.
  mav-NT: Mi'i turan ti aru miit'in te'e­ro'e to'ope — Yt kat i wyti po'og ho'opot
    hap i'atu'e aru. Yt eweiken'ẽ tei'o i'atu'e katu­pono waku pe ra'yn watoĩ­ne'en
    i'atu'e ma'ato yt pywo pe i. Katu­pono hupi'a rakat hary­poria ete watikuap imẽpyt
    haty hap meremo put'ok'e tuwete hap ewy meremo put'ok'e hamuat ikahuro hap e'at
    imoma hap e'at meremo put'ok'e. Yt uwe i aru tuwemig kuap i aru mekewat e'at pe.
  kpf-kpf: Oi a zen âlip lumbeŋan ândinat sâne narâk zorenâk tâmbetagoagoŋ zo muyageziŋgâbap.
    Ambân kâmboŋoot ŋâi, zâk katep âsaâsagiŋ narâkŋâ mân nâŋgi âsagibap, zo yatâ âsagibap.
    A aksik zeŋgâren zo yatâ muyagibap.
  ppo-ppo: Mo so whi̧né duraalu, “Da̧paae me ala eraalomei, mo dua beterapó,” fo du
    betepatei, beta̧ soné naale saai, sisó nukutere kaae, atimapaaekélé eraalopó.
    Téturaalu, be o̧la o̧la doratere ala mo hapale tétitóró sókó wóló, kilita eraalo
    ai ape. Atéyaaire alata, mo ha̧sókó faalomeipó.
