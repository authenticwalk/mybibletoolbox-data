    ɔke̱maa maa nya mò̱ e̱ye̱e̱ pɛɛɛ, ɔko̱ maa le̱e̱.
  cni-NT: 'Ariorica incanteete: “Cameetsa meeca asavicajeite, tecatsi antanateene”,
    ari omapocaqueri irashinoncaaquea. Inquempetearo tsinane tsomontetatsiri. Omapocaquero
    antsicaneentaquero, tecatsi oncantero ompeajearo.'
  eng-WMB: For when they are saying, “Peace and safety,” then sudden destruction will
    come on them, like birth pains on a pregnant woman. Then they will in no way escape.
  zaw-NT: 'Che canii bejṉ: “laaca dxunnu, dxunsa''cnu”, chela gacbeereni acadejdreni
    trabajw si''c che rdzujṉ yäḻnayan te gunaa che rajl xi''nni, luxh digacdi guxuṉreni
    lojni.'
  san-MAL: ശാന്തി ർനിർവ്വിൻഘത്വഞ്ച വിദ്യത ഇതി യദാ മാനവാ വദിഷ്യന്തി തദാ പ്രസവവേദനാ
    യദ്വദ് ഗർബ്ഭിനീമ് ഉപതിഷ്ഠതി തദ്വദ് അകസ്മാദ് വിനാശസ്താൻ ഉപസ്ഥാസ്യതി തൈരുദ്ധാരോ
    ന ലപ്സ്യതേ|
  tam-TCV: “சமாதானமும் பாதுகாப்பும்” உண்டு என்று மக்கள் சொல்லிக்கொண்டிருக்கையில்,
    ஒரு கர்ப்பவதியான பெண்ணுக்கு பிரசவவேதனை வருவதுபோல, திடீரென அவர்கள்மேல் பேராபத்து
    வரும். அவர்கள் தப்பித்துக்கொள்ள முடியாது.
  mit-NT: Vàchi meru quìvì cachí nèhivì dadí uun iá, còò ni‑iñàha cuu xi‑né, dandu
    nanàá quixi tnùndoho cahnu‑ma, na ian quesáhá dolor xi nècuàchì ñahà cuàhàn tùinuù
    méè‑xi, dandu (nèhivì có‑ndòó tùha), mà cácu‑ne.
  ceb-ULB: Sa dihang moingon sila nga “Malinawon na ug walay katalagman,” kalit nga
    moabot dayon kanila ang kalaglagan ingon sa mabdos nga babaye nga nagbati, ug
    wala gyuy paagi nga sila makalikay.
  ces-LB: Až si lidé budou říkat „všechno je v pořádku, žádné nebezpečí nehrozí“,
    tehdy zčista jasna dopadne na ně zkáza, jako porodní bolesti přepadají rodičku.
    Nikdo neunikne, nikdo se neschová.
  mkn-mkn: ju banya orang ada dudu ena-ena, sonde ada ujan-angin, te dapa calaka.
    Dia pung datang ju sama ke parampuan yang takuju sa, te su saki barana. Kalo itu
    barang su datang, kotong mau tola karmana lai! Bagitu ju deng Tuhan pung datang
    kambali.
  nce-nce: Oneho megali mëglame, “Ëje sebobë lale fleflesu olë lemotëna. Na seme wame
    moglonabë enëne hana tafa mla. Weyewa.” Kë olëna, bume tëbo logotomebë wesibi,
    lafatawa lëletëmeme, mëse nëba amlebo fene fale etamë. Na kwe bu kë wesibi hana
    elë mëglëlame.
  pol-UBG: 'Bo gdy będą mówić: Pokój i bezpieczeństwo – wtedy przyjdzie na nich nagła
    zguba, jak bóle na kobietę brzemienną, i nie ujdą.'
  qxh-NT: 'Cutimunan junaj mana wiyacujcuna cushish cawarcaycangapaj: «Cananga allilla
    cawarcaycanchi. Mana imapis canchu» nir. Niycaptillan, mana yarpashpita paycunaman
    ñacay ćhayapunga. Llapanta ushyaringa. Mayganpis mana jishpingachu. Jishyaj warmita
    mana yarpashpita nanay charishan-jina ñacay ćhayapunga.'
  nwi-nwi: Narmamə tukamhani mhamə, “Narɨmnar fam rəmərinu, kɨni nahasien rɨrkək,”
    məkneikɨn nahasien tukruə aihuaa əmə tuk əriə, rəmhen kɨn nəmhəyen yame ramuə
    aihuaa əmə tuk piraovɨn yame ror tɨpɨn. Nahasien tukruə tuk narmamə, tukseinein
    napien tukun.
  kmo-kmo: Ma mima yecha banak, “nota anadii kepi tawey,” eeta nedii yenya kapasek
    otiik tawa boboy sii yechaka ameya yakiita. Yecha heechikasakech. Mima yikapwa
    yimowuken otii tawak, kapa meeji tawaga, ye eechaba meeji takiita.
  agr-agr: 'Wajutiya aents aidau: Yamaik shiig agkan anentaimsa, nuigtush kajintsá
    batsatainaji, tiagtin ainawa nuniamunum pachiachmau dita waittsatnujig minittinai.
    Nuwa ejamtin uchigmatji jegamtai najaimamun ishamak, emegkakta takush emegkaumaitsu
    numamtuk, aents duwik uminkachu aidauk, nunú waitiamun emegkakta takush emegkakchagtinai.'
  kyc-kyc: Wambumi lao, Namwa koo soo au pyuo petamano laraminyi gii dokopa aopa randa
    andake dokome nakama kokwa sinyi nembara. Randa andake eparamo doko enda wane
    mata pilyamopa yanga mangau lao randa nyingi dopale ingyaramopa randa doko wanja
    narami.
  urd-GVU: جب لوگ کہیں گے، ”اب امن و امان ہے،“ تو ہلاکت اچانک ہی اُن پر آن پڑے گی۔
    وہ اِس طرح مصیبت میں پڑ جائیں گے جس طرح وہ عورت جس کا بچہ پیدا ہو رہا ہے۔ وہ ہرگز
    نہیں بچ سکیں گے۔
  yre-NT: Tʋ nɛn minnun -a ve 'nan, 'o 'fʋ -trɔɔ, 'wɩ 'tʋ 'ka 'o man dɩɛ, 'nun tɔɔn
    -e 'wɩ yɩdɩ -dan zɩɛ 'e bɔ o man kligli. E dra "le zɩ 'nɛn 'yadɩ -le ci "yaa -pɔnzan
    "kuan bɛ -yee 'wɩ 'zʋ. Min -tʋ 'ka 'so -yrɔ "fo "dɩ.
  fuh-BKF: Wakkati nde yimɓe miilata jam tan e ndeenaagu woodi, ndeen halkere ukkotoo
    e muɓɓen, hono no ŋatawere juhirta debereedu noon. Ɓe mbaawaa daɗude halkere ndeen
    fey.
  arl-NT: 'Naajuhuaj, quera pa Jiyaniijia tiuquishacariuhua, mijiria quiniaa pueyari
    naa sequejaca quiniutianiya: “Paacuaja maninia quiyani. Shaaquicuaja miaquetoojonu”.
    Canashiyaquiji jiyacari, Pueyaso saniitiosacari na tojiyashijiacaari quiniutianiya.
    Naa quiniutianiyari taa maaji nooquiaa juhuacatecara canashiyaquiji na manajacuaani.
    Majaari quenaaja niquiriyatu curosaanu quiniutianiya saniitiosoo.'
  ziw-ziw: Wantu wakalonga, kuhola naho kutondowala, naho ubanasi ukunga uwalaile
    kwa ntukiza saviya ulumi wa usungu wa cheleko ukumwizila mvyele akwefungula, naho
    wantu hawadahe kuyenega ayo.
  grc-TR: ὅταν γὰρ λέγωσιν, Εἰρήνη καὶ ἀσφάλεια, τότε αἰφνίδιος αὐτοῖς ἐφίσταται ὄλεθρος,
    ὥσπερ ἡ ὠδὶν τῇ ἐν γαστρὶ ἐχούσῃ, καὶ οὐ μὴ ἐκφύγωσιν.
  nag-nag: Jitia taikhan koi, “Shanti aru surakhsa,” titia achanak pora taikhan uporte
    dukh aru nosto ahibo. Aru ekjon maiki bacha pabole dukh pa nisena hobo. Aru kun
    bhi polabo na paribo.
  eng-OEBCW: When people are saying “All is quiet and safe,” it is then that, like
    birth pains on a pregnant woman, ruin comes suddenly upon them, and there will
    be no escape!
  knj-NT: 'Ja'' yet jun tiempoal tu'', oj tz''aj yal ánima jaxca ti'': “Jaonti'' caw
    watx'' ket, c''am tzet chi cu na'',” ẍi eb oj yalon eb. Pero ja'' ton yet tu''
    eyman oj ak''le q''uey el eb. Jaxca chi yun sjul stiempoal sya''il unin yin ix
    ix, c''am mac chi ske'' smitx''on oc tucan oj sya''il jun unin tu'', quey tu''
