    barn. Ingen vil slippe unna.'
  ntj-ntj: Ngula pirnilu-ya watjalku ngaapirinypa, “Pika wiya ngarama. Nyangka-la
    ngurlumaalpa nyinama.” Nyangkalta Mama Kuurrtu-tjanampa palyamunu purlkanya tjulurrku
