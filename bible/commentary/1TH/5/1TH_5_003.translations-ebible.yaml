  san-BUR: ၑာန္တိ ရ္နိရွွိန္ဃတွဉ္စ ဝိဒျတ ဣတိ ယဒါ မာနဝါ ဝဒိၐျန္တိ တဒါ ပြသဝဝေဒနာ ယဒွဒ်
