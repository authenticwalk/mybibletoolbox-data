  qvw-NT: Paycuná tutap mana sintil wañüśha puñuyäcunanümi, ñatac tutap shincäśha
    mana imapis ucul cayäcunanümi cayalcan. Chaymi ima pasaśhantapis tantianchu. Chalapacü-masïcuna,
    acchïćhümi cayanqui. Manam paycunanüchu tutapäćhu mana fisyuyu cayalcanqui Taytanchicpa
    cutimuynin un'aypi suwanuy chaläśhunayquipä.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Mage dhoka mamai Na nuka sèmi dhèu manaꞌu dhu mai re talora
    mèda, lèke dènge miu dhu bhèjꞌi luu. Mage lèke miu sèmi èèna kahèi! Èdhi mamuri
    heka ètu dꞌara maroga, sèmi dhèu leo dhu bhèjꞌi luu era. De èdhi dhu lèka le Lamatua
    Yesus, mamuri le ètu dꞌara saraa, ti paꞌèra soru mamai Ne, aa jꞌaga paie mamuri
    èdhi. Jꞌara seꞌe aaꞌi-aaꞌi miu meꞌa le!
  tnp-tnp: Mətəu piak mɨn mɨne nəuvɨnɨk mɨn, iateruh məmə nəsotəhtuliən e napinəpuiən
    e natimnati mɨn əha, kəni nuvaiən rəha nian əha otəsoliən itəmah nəkotauɨt təhmen
    e nətəmimi u kotauɨt nian iakləh kəti təmuva.
  urd-urd: लेकिन तुम ऐ भाइयों, अंधेरे में नहीं हो कि वो दिन चोर की तरह तुम पर आ पड़े।
  hot-hot: Ma doŋtom, aiyaŋ thêlô, môlô miŋ ômô momaŋiniŋ ek waklavôŋ êŋ indum môlô
    noboloba êtôm anyô vani te ami.
  mqj-NT: Sapo' ikoa' iko anggammua' sa'do'dorangki, tae'koa' susi tau senga' tuo
    illaan kamalillinan. Dadi ta'mokoa' la tikkedu' ke nalambi'mi allo iatoo susi
    to napatikkedu' to maboko.
  rus-SYN: Но вы, братия, не во тьме, чтобы день застал вас, как тать.
  mbh-mbh: Aveto thomu titeikre, thomu o voth ol a mideng avele ol, maken aro nang
    aken i pavurvur ako aro i pakuktunu thomu ranga ve ini toko kemonga, kene avele.
  bdd-bdd: Ma ꞌiyamayao ꞌomi geya tupwa guguyou ꞌoina wamiyamiya, ꞌoinega Bada ꞌabwa
    ꞌina hilama sahena waꞌateꞌateyoho, ma hesi guguyou ꞌana tomiyanao ꞌiloheꞌateyohodi,
    gide tuwa toyagaha.
  cbt-NTPO: Canpitaso nipirinhuë', co tashi pochin cancantëramahuë'. O'mantacaso'
    tahuëri nanihuachin, co pa'yanaramahuë'. Ihuatona'pi a'nanaya huë'pachina, apa'yaninpo'.
    Inapochachin Quisocristoso' a'nanaya o'mahuachin, na'a piyapi'sa' pa'yanapona'.
    Canpitaso nipirinhuë' ina tahuëri ninaarama'. Nanihuachin, co pa'yanaramahuë'.
  srn-NT: Brada nanga sisa, un dati no de na dungru. Dat' meki a dei fu Masra no o
    kisi unu leki wan fufuruman.
  cta-NT: Pana nu cuꞌma̱ ni, ná ntsuꞌu chaꞌ xcutsi̱i̱ tsa̱ biꞌ jiꞌi̱ ma̱, masi jlo
    tiꞌ ma̱ chaꞌ cuaana ca ti tyalaa tsa̱ biꞌ; siꞌi na ndyaꞌa̱ ma̱ su talya ñaꞌa̱
    xquiꞌya chaꞌ cuxi, ñiꞌya̱ ndyaꞌa̱ xaꞌ la ñati̱.
  bqc-SIM: Ápiↄ sↄ̃ gbɛ̃́ↄ, á kú gusiau kɛ́ gↄↄpi á le lán kpã́iwao,
  tcz-CHONGTHU: Hinlah sopi deitahte, nangho hiche thudol a hi ima helouva uma nahi
    pouve, chule Pakai nikho chu gucha tobanga ahung ding chu nanghon nadatmo diu
    ahipoi.
  mar-mar: बंधुनो, त्या दिवसाने चोरासारखा तुम्हास गाठावे असे तुम्ही अंधारात नाही.
  snp-snp: Eti o gedenagolifa, ido mono wenenatemotao, linate ya siniku minámanako,
    egaidana oto Wekola kamenala ugele we yaidana oto kaita fede gimageto ukadi ololo
    enawamo ne?
  isl-isl: Kæru vinir, ég veit að ykkur er þetta ljóst og þegar dagur Drottins kemur,
    kemur hann ykkur ekki í opna skjöldu eins og óvinur,
  spy-NT: Nteenee ‑mōōmiitē ꞉akweek mbo ng'eetaabiya mēēnān nyēē imuuchē kunyōōrwook
    ꞉bēsyoonoo ‑kumōōchōbootiin.
  xnn-xnn: Ngem dakayo ay mamati, baken kaneg todi nan awnit ommat ken dakayo tay
    baken nan menbolinget is menteteanyo isonga adi kayo masdaaw isnan domatngan nan
    dosa.
  mwe-mwe: Ikabheje mmanganyanji bhakilishitu ajetunji, nkatamangananga nnubhindu
    kuti lyene lyubhalyo linng'imananje mbuti ngwii.
  tte-tte: Kamakavao yo dumayao, komiu nige kwamiyamiya boniboniyai mena na yakato
    kaliyatenane katemiu iyapitali besiele tokewali ana laoma.
  tcs-tcs: Yupla, ol amenpamle, yupla pinis sabe. Yupla nogo atzamp dat dei wen da
    BosLod i go kambaik wase stilaman,
  hlt-THB: Cehlai koeinaakhqi tuh tloek awh quk-ai ing nangmih naming ngaih a kyi
    sak amyihna, thannaak ak khuiawh am awm uhyk ti.
  soq-soq: Tane sumanai sosomba, e mai dubawa bedewe wanleipona ita Tatamba wiwisawa
    walamawa e wankoaitonuna bedewe poi apanawa rua wisepie melepi, dia.
  qub-qub: Gamcunami ichanga mana chacajchönöchu carcaycanqui. Chaura Tayta Jesucristo
    suwano mana yarpashapita shamur camaricönita manami tarishunquipächu.
  att-att: Ngam sikayu, wáwwagi, ari kayu yù kun na tolay nga maggián ta kallà, á
    ari kayu makaddák ta dattál nayù ággaw nga pangukum ni Namarò, nga ikáddagâ lâ
    umay ta kun na makkokò.
  bki-bki: A kamiu bilbilu nalo, maka bunu kuvitua melijokouo, a ver bogo na toru
    nei riyotuba, neber p̃eli mia kuvijikia kuviilo kanio re, jibe ka naio be toro
    na vinauano tai binimei ka kenemiu saba nalo.
  bqp-bqp: Ákↄ̃nↄ sↄ̃ ó gbɛ̃nↄ, á kú gusiranlo, gↄrↄ pì ni suáwa lán kpãni bàro,
  mcp-mcp: Ká, bwaaŋg, bɨ báá cugɛ́ yídʉ́gʉ́d. Jwɔ̂w dɔɔŋgʉ́ í ábʉ́lɛ́ wɔ́ɔ́s bɨ́
    nda júwâl.
  hat-hat: Men nou menm, frè m' yo, nou pa moun k'ap viv nan fènwa. Jou sa a p'ap
    vin sou nou tankou yon vòlè, san nou pa atann.
  npl-NT: Pero nomejwah, nokniwah, ayakmó nonkateh kan tleyua, yika itech neká iksemi
    tonati ijkuak walmuikas Toteko Jesús, amo manomechkochwi kemi se ichtek.
  bgg-bgg: Jimagunde, khuiinothek nane bumuiithek, nathek ne igiia hà asi ro, chiih-è
    Inai ne nathek shii mugo duiine anomuluii pha ayie yi phro.
  eng-TCENT: But you, brothers, are not in darkness so that this day should catch
    you like a thief.
  eng-BSB: But you, brothers, are not in the darkness so that this day should overtake
    you like a thief.
  cpu-NT: Iro kantamaitacha te ari pinkantayetyaari eeroka iyekiite, eero jomapokaitzimi,
    ikempitaantziranki aparoni koshintzi.
  san-ASM: কিন্তু হে ভ্ৰাতৰঃ, যূযম্ অন্ধকাৰেণাৱৃতা ন ভৱথ তস্মাৎ তদ্দিনং তস্কৰ ইৱ যুষ্মান্
    ন প্ৰাপ্স্যতি|
  tac-NT: Nobi 'emi Onorúgame oyérame 'wéchigo 'la machigá mochíkó bilé rawé Esukristo
    uchéchigo nawamio 'lige 'we 'la rejchiruga mochímili júkuru 'emi.
  eng-WEBPB: But you, brothers, aren’t in darkness, that the day should overtake you
    like a thief.
  gfk-H: Ma muat ira talai mital, iakan ra bung pa na hakarup muat hoing tiga tena
    kikinau kanong pa muat nat na kankado.
  viv-viv: Tu omi tobohiyameyao Yesu yana yoꞋogaga agaidiya keke uyuyu againe wadamiyami
    faꞋina, Kaiwabu yana tova keke ginavefutaꞋami tokaiꞋafu tonimanuwa uyuyuya givefutaꞋana
    amine.
  yao-yao: Nambo ŵanyamwe, achalongo achinjangu nganimma mchipi, namose lyuŵa lyo
    linnyichilile chisisimuchile mpela yakuti pakwika jwawiyi.
  tgp-tgp: Pani kamim la voraiku peresi na vevoraiku r̃uhur̃uhu, ka sopo toho na r̃or̃oha
    matan vara rani atu i vai kamim ha pa hutu kamim sohena ka hutu kamim na tamlohi
    vavanaho matea.
  auc-NT: Incæte mïnitö mönitö tönïñamïni ëñëedäni. Mänïönæ näni wæwente ëönæ në awëmö
    æ̈nongä pö guiicä baï ïñontobæ̈ ïinque bayonte mïnitö wïï wëmö ïñömö quëwëmïni
    inte guïñënämaï incæmïnimpa.
  kbc-NT: Pida, inioxoadipi, niɡ̶ida makaamitiwaji aɡ̶ideoni nexocaɡ̶a, codaa niɡ̶ica
    noko nige dopitedijo Ǥoniotagodi aɡ̶adawelaɡ̶atitiwaji, micataɡ̶a oliceɡ̶egi anenotio
    me deɡ̶ejinaɡ̶atibige.
  bmh-bmh: Bo, zaiger, ag umaum i daremen. Gonun, gil go ebu zob du sul alaimai, ag
    i amiag patamau.
  ctu-BL: Jatetla, hermanojob, ma'añetixla ti ac'ʌlel. Jini cha'an, mach mejlic i
    tajetla i q'uiñilel lac Yum che' bajche' xujch'.
  meq-meq: Malamar ga hay, nəkurom na, andza ndo neheye nəteye ma ləvoŋ aye bay. Pat
    eye niye mâ ndzakum a gər andza məkal bay.
  noa-H: K'odamnaan, pari pãar hagt'a warramjö sĩi k'ĩchag heeta k'aba nʌm, mag maach
    Pör bëem hedjã hok'opp'a nʌm hoocheeg.
  alp-NT: Po kwali betaya imi, imi hidupe lupe tamata rebe ono dosare mo kai rebe
    esi lulu iteki Tuhane Eni pletare more mo. Hoko petu mere eluake ete imire lupe
    tamata ndeane iluake mo, rebe eono luma upuije hkutukeine.
  san-VEL: kintu he bhraatara.h, yuuyam andhakaare.naav.rtaa na bhavatha tasmaat taddina.m
    taskara iva yu.smaan na praapsyati|
  kbq-kbq: Hianagi tamagra nenafugate, hanimpina omani'nazankino, ana knamo'a kumazafa
    vahe'mo'za hanimpi azanknara hanigeta antri osugahaze.
  kbh-kbh: Pero ts̈ëngaftanga cats̈átanga, ndoñe ques̈mátiyena mo ibetiñcá, bacna
    soyënga jtsejuabnayëse y jtsamëse; y chca, Bëngbe Utabná chaojésabo ora, ts̈ëngaftanga
    ndoñe auatjanánënga ques̈mochátsmëna, mo ndábioye canÿe atbëbaná tbojotbá ora,
    chábioye cuaftsauatjanacá.
  ron-LSB: Dar voi, fraților, nu sunteți în întuneric, ca ziua să vă prindă ca un
    hoț.
  pon-pon: A komail ri ai kan, jolar mi ni rotorot, pwe ran o de konodi komail duen
    lipirap amen.
  nhe-BL: Pero imojuanti noicnihua, ax initztoque ipan tzintlayohuilotl para nopa
    tonal ma inmechmajmati queja tlamajmatía se tlaxtejquetl ica tlayohua.
  sps-sps: Sana min vamuinyasiny faaman tsonyo gim rom ma kaa tana uurup, to ma gima
    karian on iny amin nainy to tan tabin me tana Tsunaun, te faarei non na tou naa
    me tana mes a kakabuts,
  wnc-wnc: Siakan notnabam. Siwan ngana ginu zikaa akngane unzing dua yuke dua satnaning.
    Tapduknga wagwenu asapik gwenden. Kuka aminda zikaane apan satnakaing binga ginda
    tapduu wagwene dua satnaning. Wena siknga.
  bus-bus: Apinↄ sↄ̃ wa gbɛ̃nↄ, á kú gusiaanlo, gurↄↄ pì é suawa lán kpãi bàro,
  gub-BL: Urerywyr wà, pekwaw katu Tupàn ze'eg, a'e rupi napepytuhegatu kwaw Zezuz
    tur mehe nehe.
  imo-imo: Nalo ango kame, eno tumbulu tolina naa moromelena wapu iye oromo ulu kanokolio
    mini lteremele mele aku teko peyalime waimu wendo ombalo wali mini naa ltenge.
    Molo.
  boj-boj: Ariya ijo was, niŋgi ambruq di sosai deqa Yesus bqajqa bati di bajiŋ tamo
    bul bqas dena niŋgi pruqtŋgwasai.
  eng-DRA: But you, brethren, are not in darkness, that that day should overtake you
    as a thief.
  knf-knf: Kë an bayiţun, naşë wo naanwo ţi bdëm, unuur waŋ udoo ukuran kur ji nakiij.
  san-KHM: កិន្តុ ហេ ភ្រាតរះ, យូយម៑ អន្ធការេណាវ្ឫតា ន ភវថ តស្មាត៑ តទ្ទិនំ តស្ករ ឥវ
    យុឞ្មាន៑ ន ប្រាប្ស្យតិ។
  arn-NT: Welu eymün, pu peñi ka lamngen, mülelu dumiñ mew reke felelaymün, femngechi
    ta wiñometule ta Ñidol tañi akurumefemnoael kiñe weñefe reke.
  zas-NT: Per lëjt compniar, ad zëtridi loj nejzmal din guiniaaz dxej ni guiꞌt Dad
    Jesucrist lëjt ziꞌc chi riꞌt tijb béngubaan.
  ken-NT: Bɔ̌ma, kɛ mbák chí bhe, bǎpú amɛm ɛjuri, bɛ́ nywɔp ɛnɔ nɛ́mfɔ́kɔ́rí
    bhe mbɔ ngɛ́p.
