    calé uncá riquero'ótalaje ijló, piro'oqueji quero'ótaca inajlo ata'acaje aú que
    caja.
  djr-djr: Yurr nhumany ŋunhi marrkapmirr walal, yaka warray nhumany ga dhuwaliyi
