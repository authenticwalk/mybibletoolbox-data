verse: 1TH.005.004
translations:
  kpx-kpx: Laeau vavie ata holioholilu. Isito laeau vanie ata. Iale Iesu lohoveve
    keu vavoloe atau lohoi la malevei vikogeveale ke nahate bae la malevei vikogevelivebene.
  okv-H: Rate nau namei kamei, ungo mume ta irari embomeni mane rate iji ta eto usasa
    ta meniundi avoeto iji kombu na ungota degi pegene embo na puvaguja ainge dombo
    mane puvuresuja.
  tbo-tbo: Ma walewalehiu, taumi uguwa a tupo uyahina ega ota memae yaka wiyuwa hougana
    apega ina ligoholimi po ona matouta.
  mal-C: എന്നാൽ സഹോദരങ്ങളേ, ആ ദിവസം കള്ളന്റെ വരവ് എന്നപോലെ നിങ്ങളെ അമ്പരപ്പിക്കേണ്ടതിന്
    നിങ്ങൾ അന്ധകാരത്തിലുള്ളവരല്ല;
  grc-SR: Ὑμεῖς δέ, ἀδελφοί, οὐκ ἐστὲ ἐν σκότει, ἵνα ἡ ἡμέρα ὑμᾶς ὡς κλέπτης καταλάβῃ·
  bgc-bgc: पर हे बिश्वासी भाईयो, थम तो अन्धकार के काम्मां तै अनजाण न्ही सो, के प्रभु
    के आण का दिन थारे पै चोर की ढाळ आ पड़ै।
  khz-khz: Na walakavamai, gomi ati mukuna aonai gomagulina talimami, pe votomana
    ragai pene vega-polumi lema talimana vetaina.
  deu-TKW: Ihr aber, Brüder, seid nicht im Dunkeln, daß euch der Tag überfalle, wie
    der Dieb.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌtuꞌ, cutu zoaliꞌ chul nit, len qui lë ni naꞌ cutu gdxin
    queëliꞌ bagachiꞌz dza niꞌ ca rdxinëꞌ gban.
  lin-lin: Kasi bino bandeko, bozali kati na molili te mpo ete mokolo yango ekanga
    bino na mbalakata lokola moyibi.
  hns-NT: Bakie bhaai log, toelog andhiaar me na baate, ohie se toelogke khaatien
    oe dien ekgo tjor ghat na aaiga.
  noa-E: Khodamnaan, pari pãar agtha warramjö sĩi khĩchag eeta khaba nʉm, mag maach
    Pör bëem edjã okhoppha nʉm oocheeg.
  eng-EMTV: But you, brothers, are not in darkness, so that this Day should overtake
    you as a thief.
  mib-NT: Te róhó hermano, tu cácuu ró ñáyuu cájica nájnūhun nuū néē jeē ɨ́ɨn sanaa‑ni
    te quiji quɨvɨ̄ un sɨ́quɨ̄ rō nájnūhun quíji ñacuīhná.
  lif-NT2: कर फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽग लायोओ के़वाॽबाहाॽ कुइसिःक् माक्‍चिगे़न्
    खादाम्‍मो के़होःप्‍तिरो॥ खे़ल्‍ले़ चोगुल्‍ले़ खे़न् दाङ्‌बाल्‍ले़ कुयुःमा ये़न्‍निन्
    के़घुःम्‍बे़न् हक्‍चघत् ताबा कुइसिःक् ताःल्‍ले़ खिनिॽ निङ्‌वाॽ माःमाओ के़न्‍ध्‍ये़ॽइन्‍लो॥
  xnj-xnj: Nambu nyenye, valongo, muvi lepi pachitita, na ligono lenilo nakuganikiwa
    kuvabwelela chigafula ngati mundu mwaiyiva.
  mmx-mmx: Ketla nemi luvutnetak mi luvurinuk, mi noxo rakdu ap mo laaleng ngan laradi
    xipkip pilo i lox arakdu limixin, atla kopmen minak lok at lamain.
  cbr-NT: Usa 'aínbi camina mitsux axa Jesucristomi sináncëma unicama 'icësai 'ima.
    Usa 'aish camina mitsux aín nëtë sënë́ncëbëa Nucën 'Ibu Jesucristo ucëbë ratútima
    'ain, an mëcamacë unían aín ñu mëcamaquin ratucëxa uni 'icësai camina 'icantima
    'ain.
  tee-NT: Para ju uxijnan ji qui'alak'avin jantu t'onat'it ju laca'atats'isni. Ju
    uxijnan c'ats'ayat'it ni caminchokoya' ju Cristo. Chai yuchi jantu lai va sek
    catilhichilh tachi ju tam ak'alhona' ju min acsni jantu xamati' najun ni lai camilh.
  eng-LSV: but you, brothers, are not in darkness, that the Day may catch you as a
    thief;
  cak-NT: Pero iwiq'uin rix kach'alal man xtibanataj ta quiri'. Roma rix can iyoben
    ri k'ij cuando xtipe chic ri Jesucristo. Y romari', cuando xtoka raja' iwiq'uin,
    man xtoka ta anche'l noka jun elek'om, roma can iyoben-apo, y man jixc'o ta chic
    pa k'eku'm.
  pah-NT: 'Oreirũramo pe ki a''e te g̃a ja rũi – kiroki g̃a ndojikogi Jesus Cristo''ga
    rehe okote''varuhuavo. G̃a jikoge''yma g̃waramo nhande ei g̃a pe ypytunahivareheve''g̃a''jave''g̃a.
    Pejikoga g̃waramo Jesus Cristo''ga rehe ji ei pe me: Pe ko g̃a ja rũi. Pe pekwaha
    Jesus Cristo''ga rura pota aerẽ ti ga ruri nehẽ javo. Nurã ti garura''java napemo''mag̃uhũi
    nehẽ. Iporomive''ga rura ahe mo''mag̃uhũ. A''ereki ahe nomboha''uvi ga. Garura
    ja rũi po ti Jesus Cristo''ga rura pe me nehẽ.'
  sja-NT: Mamĩda ɨ̃pemaarã, parã p'ãriu pɨk'a bɨde p'anadak'aa ma ijãadak'aa beerã
    p'anapatak'a, Tachi Waibɨa atu p'anɨde cheit'ee perã.
  xed-xed: Kaghuni zwanama ɗa, ma grum a nzatá nzakwa kaghuni, ŋa sagha tsa fitik
    ya ksaghunaghata manda ghali wa.
  mks-NT: Joo mé ndó, ñani mí i̱, na̱ cúú cuéntá Jesús co̱ ndúu ga̱ ndó nu̱ú naá sa̱há
    ña̱ cánda̱a̱ ini ndó ña̱ quixi tucu Jesucristo ñuyíví yóho. Ta va̱tí catóntó ndo̱
    tá ná xi̱nu̱ in da̱ cui̱hná nu̱ ndo̱ joo co̱ ndítahan catóntó ndo̱ tá ná quixi
    tucu Jesucristo.
  gfk-S: Ma mu ira hinsaa mehet, ikin ra bung pai nale hakarup mu hoke tike ut na
    kukuman kinong pa mu le nati na kadado.
  bmu-bmu: Yeŋön osimemö, urumeleŋ alaurupnini, eŋön pandaman uruŋe jipjap qahö maljeaŋgöra
    nalö miaŋön mönö saŋgabaŋga yoŋgorö meme ewö eŋgö qakŋine öŋgömapkö osima.
  dgz-dgz: Dugup nugawa, imumu muma wanumuine nagire umap e ya waniaisi. Menan up
    apane tauen baguya agurini mini Ayop nuga wamewa tauepi baguya ya agureta imuya
    mum sisip ya umen.
  eng-GNV: But ye, brethren, are not in darkenes, that that day shall come on you,
    as it were a thiefe.
  zaa-NT: Pero lebi'į hermanos, bihua ná qui'ni niyya latsi' le íl·lani tsáa tì'a
    niyya latsi' ca enne' bitsina' ttu ubana litsi' quį de rela, porqui'ni bíruhua
    tse'e le le' chul·la.
  eng-WEBSTER: But ye, brethren, are not in darkness, that that day should overtake
    you as a thief.
  guh-guh: Tajamonae, paxamë baja apo pajamatabëcueneaitaquirimë. Pacuenia Dioso apo
    pejumecovënëtsivi ajamatabëcueneitaquiri, bajarapacuenia apo pajamatabëcueneitaquirimë.
    Pepo petuxanenë Jesús pepatsimatacabinexatsica pacopiaevetavanapame. Nexata pamatacabi
    pepo petuxanenë patsianica, apo pajamatabëcuenenabenajacaemë tsane. Pacuenia penacobetoxotsinë
    itsa pata, basivajamatabëcuenenabenajacatsi, apo paitsimë tsane.
  bon-bon: Yepä, cime binamewale, weene lica krokeciiye cabu inajininige, peei name
    pi pui bimu te weebibine lica epu pana cälu te jitinuge ero biname te liiyepu.
  nhw-BL: Pero amojuanti noicnihua, amo anitztoque ipan tzintlayohuilotl para nopa
    tonal anmechmajmati quen tlamajmatía se tlachtejquetl ica tlayohua.
  swh-ONEN: Bali ninyi, ndugu, hampo gizani hata siku ile iwakute ghafula kama mwizi.
  wbi-wbi: Neke umue, vanylukolo namulikung'isi nambe ikighono kila kilingise hene
    mulyasi.
  bba-bba: Adɑmɑ bɛɛ nɛɡibu, i ǹ wɑ̃ɑ yɑm wɔ̃kuru sɔɔ, n ǹ mɑɑ weenɛ sɑnɑm mɛ, mu
    bɛɛ biti mwɑ nɡe ɡbɛnɔn nɑɑru.
  eng-KJVCPB: But ye, brethren, are not in darkness, that that day should overtake
    you as a thief.
  kgk-NT: Ha peẽ katu, ore re'ýi kwéry, ndapeikóiry pytũ-my oiko va'e-rami. Upéa-gwi
    peha'arõ katu peiko-vy pono ogwahẽ ou-vy upe áry imonda va'e-rami, pono peha'arõ
    e'ỹ jave ogwahẽ ou-vy peẽ-my.
  waj-waj: Mo ti seenayaso, ngia vaa ausa hanigiaiya hama upisiivaki variaanoo. Ivaara
    mmuara vareera vaidiivo upisiivaki nninai nnikiaraakiaaneema ivaa roosiima Udaanga
    Yisuu Kirisiiva tiinai rikiada ngia nnikiaraakiataama vainainnaata sa nnikiaraakiatee.
  cpy-cpy: Rooma eeroka noyemijantzin-karite-paeni eero okompitzi-mowaetzimi iroka,
    romapokae-tzimi-kari paata ikimitantzi apaani koshintzi.
  mpx-mpx: Talimeyau ge numeyau, komiu nige ku miminaa gogouwa, ge tage lan o atemiu
    ni payou ni ola tokaoma.
  wbp-wbp: Kala nyurrurlaju ngulaju kula kankulu yangka yalumpurra-piya nyina yangka
    kuja kalu munga-piyarla nyinami. Nyurrurla yapa Kaatu-kurlangu kuja kankulurla
    marlaja nyina rdili-nyayirni-wangurla nyanungu-nyangurla. Nyurrurlaju kuja kankulurla
    yangka wapal-nyanyi parra jingijingirli yangkakuju Jijajiki. Ngalipaju kularliparla
    Juju Ngawuku, lawa. Manu kula karlipa yalirra-piya yangka Juju Ngawu-kurlangu-piya
    ngalipaju nyina kuja kalu munga-piyarla nyina. Ngajukupurdangka-purnu Kirijini-patu,
    kaji Jijaji kapanku pina-yanirni, yapa yinya kapulurla marlaja kinyirr-ngarni.
    Nyurrurlarlu kuja kankulurla wapal-nyanyi, ngulaju kulankulurla marlaja kinyirr-ngarnilki.
  luo-luo: To un, jowetena, ok un e mudho ma dimi odiechiengʼno pou mana kaka jakuo
    poyo ji.
  nhe-NT: Pero imojuanti noicnihua, ax initztoque ipan tzintlayohuilotl para nopa
    tonal ma inmechmajmati queja tlamajmatía se tlaxtejquetl ica tlayohua.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܠܹܐ ܝܬܘܿܢ ܓܵܘ ܚܸܫܟܵܐ، ܕܗ̇ܘ ܝܵܘܡܵܐ ܐܲܝܟ݂ ܓܹܢܵܒ݂ܵܐ
    ܡܵܛܹܐ ܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aniqatiumaaŋ! Aglaan taamna nalunġiġiksi, suli Atanġum uvluan niġiunġiḷḷaġumiñaiġaasri
    tigliŋniaqti atriḷugu.
  msb-msb: Pero, kamo na mga kamaranghod ko kan Cristo, wara na kamo sa kadulman kay
    maaram na kamo na mabalik siya. Kaya sa pag-abot sani na adlaw dili na kamo ngangaraton
    na pareho san kinawatan.
  cpa-NT: Jøng² hniah¹² dsa² roh¹³ jniang³, ma²ŋih³ báh³ hniah¹² ha²lah lé². Hi² jøng²
    tsa¹lé² hi² jénh² hniah¹² hi² jí¹ jmai³ jøng² quiah¹² Juu¹³ jniang³ cónh¹ tsa¹ju²jŋiá³,
    ju³lah jmo¹² dsa² høin².
  dso-dso: ମାତର୍‌ ଏ ବାଇବଇନିମନ୍‌, ଏବେ ତମେ ଆନ୍ଦାରେ ବାସାଅଇ ରୁଆସ୍‌ ନାଇ । ତେବେ ସେ ଦିନ୍‍
    ତମର୍‌ ନାଜାନ୍‌ତେ ଆରି ଜାଗ୍‌ରତ୍‌ ନ ରଇଲା ବେଲାଇ ଚର୍‌ପାରା ଅଇ ନ ଆସେ ।
  meu-meu: To, varavaramai e, umui na dia dibura taumui; una dina ese basine lasimui
    tao, henao tauna na heto.
  yva-NT: Weramu, arakove, weapamo wapaparo wasaije jewen arono Yesus apa masyoto
    de raije nande, weye weapamo vatano wano no varo masyote yasyine rai, weye Yesus
    apaura wasai. Vatano panaonoambe de no namano kaumure rai ti vatane upaparo mai.
    Weramu wamamo wano irati namane yasyine raije ramu, weti arono Yesus apa masyoto
    de raije nande, indati wampaparo wansaije jewen.
  dgc-dgc: Pero sikam, a tétotop me, éy éwan kam mégiyan ta diklém a kona du tolay
    a éwan méniwala. Ewan kam biglaén na éya a aldew. Mara kona du mégtako a biglaén
    de i tolay, éy éwan sa kona i manyaria dikam.
  zpm-NT: Saṉgue to, bets, bzian, nacdraa to zha ne nonziaab lo ncow, teḻ pa hortaa
    guiaad me nsinle zo to; sacdraa to dze co zig rzac miech ngbaan, lega nacle zeeṉe
    raṉ zho laa ngbaan rdziṉ.
  hix-NT: Omnyam haxa ryhe, muhutwetxhe rma, rowtà komo y. Uhutwanyehnà komo wyarohra
    mak manatxhe, awaràn wawon komo wyarohra mak ha. Temenyem komo ryhe, tomoknàtokonye,
    kokatoketxow hamà. Àro wyaro ekatokahnà ro me mak manatxhe, Kohkomo yomohtoho
    hoko.
  sim-sim: Hako Jisasin hishindiyanda ma jirin, jir mbeek nirtle nirndum nanda mishik
    linda ambu jir. Uwa osik Jisas tumsar or takwa wolo mbeek lishnyafakwa ambu jir,
    os hirnyanda ma tawak ji heyehe ji lishnyafanda hom, wahau.
  npi-ULB: तर भाइहरू हो, त्यो दिन तिमीहरूमाथि चोरझैँ आइपर्नलाई तिमीहरू अन्धकारमा छैनौ
    ।
  cgc-cgc: Piro kyo yan a na mga utod nay, naan ta adlaw na Ginuo an mabot, dili kaw
    magulpian paryo ta ittaw na nagulpian ta pag-abot ta manakaw tak dili kaw en mga
    ittaw na “naan ta delem” paryo ta mga ittaw na ula gasunod ta Ginuo.
  tim-tim: Gârâmâ galalupne, ye hândâkŋân bo tatâi aregât luâk kâmburâŋe togomai dop
    hainâk Yesu purik katbiap sopŋe are yâk bo nâŋgâmbiâ miawak yeŋgimbo otneyeŋe
    ariwiap. Dâ ye âmâ hain bo akbai.
  yor-yor: Ṣùgbọ́n ẹ̀yin ará, kò sí nínú òkùnkùn nípa nǹkan wọ̀nyí tí ọjọ́ Olúwa yóò
    fi dé bá yín bí olè.
  wos-wos: Nana nyama bandi, guni Godna hundi xékéta guni jémba re. Guni di maki rehambanguni.
    Néma Du yatendéka nukwa sélé héraakwa du yandéka maki, wun nukwa bari yandét waréngénékénguni.
  emp-NTPO: Baribʌrʌ djabarã, bãrãra pãĩmane b̶eaẽ́a. Maʌ̃ bẽrã dadjirã Boroba cawa
    od̶e zebʌrʌ ewarid̶e bãrãra dauperad̶aẽ́a ne drʌabari zebʌrʌd̶e dauperabada quĩrãca.
  eng-F35: But you, brothers, are not in darkness so that this Day should come upon
    you like a thief.
  ind-ind: Tetapi Saudara-saudari, kita tidak lagi hidup dalam kegelapan, karena kita
    semua sudah menjadi anak-anak terang dan hidup kita diterangi oleh Tuhan. Kita
    bukan anak-anak kegelapan yang berjalan di malam gelap. Jadi hari itu tidak akan
    mengagetkan kita seperti kedatangan pencuri.
  pes-OPCB: اما برادران عزیز، شما در تاریکی گناه و بی‌خبری نیستید که وقتی روز خداوند
    سر رسد، غافلگیر شوید، مانند کسی که دزد به او حمله کرده باشد.
  mpt-mpt: Nekwal ibo ib bobol temo mo mililanabo inaim blim keblib kesoa Sume tenamin
    amo tloa hebmamsab tlameo ibo mo dlou unanibta makob ayok henin nakae tanea naka
    make am tam temsea amo gosake atemnea dlou unamabe inanomabibbabe.
  ssx-ssx: Kametitio. Kutu piliepate ikita꞉ timba ala꞉eki pa꞉ta꞉ na haleme ekina꞉
    mo hande Nate epolo pa꞉la꞉ ekita꞉ hande pake nala꞉ halima꞉ a꞉pa penkilipaasa꞉
    tupa꞉ iki pa꞉ta꞉ na ipilieke.
  mkl-mkl: Ammɑ iŋɛ inɛ nwɑ ŋɑ, i kù wɑ si ilu kuku ŋɑ hee ɑjɔu ku zɑmbɑ ŋɛ bɛi kunɑɑi
    ile.
  gaq-gaq: ମାତର୍‌ ବୟାଁଇଂ ପେ ତାଙ୍ଗ୍‍କିଗ୍‍ନ୍ନିଆ ପେବାସାକେ ଣ୍ଡୁ ତେଲା ଆତେନ୍‌ ଦିନାଆଃ ପେନେ
    ଡାଗ୍ରା ଆମ୍ୟାଃକେ ସୁଗୁଆ ଡଙ୍ଗାରେ ରକମ୍ ଆପେଂଚାଃ ଣ୍ଡୁ ।
  gof-RNT: Shin nu ishato, he gallasay hinttew kaysoy yeyssada yaanaw hintte dhuman
    de7ekketa.
  unx-unx: ମେନ୍‌ଦ ହେ ହାଗା ମିଶିକ, ଆପେ ନୁବାଃରେ ବାଙ୍ଗ୍‌ପେୟା, ଏନାତେ ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ବେଗାର୍‌
    ସାରିତାନ୍‌ଲଃ ଆପେତାଃତେ କୁମ୍ବୁଡ଼ୁ ହିଜୁଃତାନ୍‌ ଲେକା କା ସେଟେରା ।
  gah-gah: Lá onoimóza, ligivetegita, lekelisi nene límugusigú minamave. Nenemú Guivahanímini
    gamena nene guminaló ve nenémini oko litá oko galinali anititimó nene lekeza gatizá
    niiki ininá itató niamave.
  lcm-lcm: Sikei parik mipa ago si vong, keve tungamem. Parik luai mipa taping ani
    taun ang val taping ani igenen ainau.
  aer-aer: Itne akurne nhenge areye ingwemertele-arle anemeke. Kenhe arlte ingkernenge,
    nhenge Jesus apetye-alperlenge itne atnulketyenhe anthurre renhe aremele, itne-arle
    akwenpele anerrirrekenge Ngkarte awetyakenhe. Kenhe arrantherre akenhe Jesus arratye
    itelaremele-arle akurne-ketyenge untyeme-irreke, ingwemertele-arle anetyakenheke,
    kele arlte ingkernenge arrantherre atnulketyakenhe anetyenhe, irrpelthele-tetye
    tnetyenhe nhenge Jesus apetyalpetyenhenge.
  qvc-NT: Piru qamkuna masitakuna, Jisuspi allipta kriyishpaqam, manana tutayaqpishinachu
    kawsangillapa. Chaymi Jisukristu qonqaylla shamuptinqa, mana ringillapachu manchaq.
  tgl-ULB: Ngunit kayo, mga kapatid, wala na kayo sa kadiliman kaya aabutan kayo ng
    araw na iyon gaya ng isang magnanakaw.
  cbs-NT: 'Jamen en betsabu inun en puibuun, matudan, man ma unanepabuki, tsuanda
    kakape tapinkin ikunwankatsi ikabuma keskamadan. Jatianda nukun Xanen Ibu jui
    jaskakidanxanikidi ana matu yuinun ninkakanwen. Juni yumetsunun ika jawaida jatianda
