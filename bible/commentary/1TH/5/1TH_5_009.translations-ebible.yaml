verse: 1TH.005.009
translations:
  kpx-kpx: Dilavau nahie tabagevei nahi malevei au itumu kemo otoveholinu. Isito nahie
    malevei isiviale nahi Iesuu hatiale kemo ukolikoli malei.
  okv-H: Eto God na ungotena orekasuja ke amita be amo ungotena avo God na ungotenau
    ari sasapura avoeto amita tumo kiagora ijie umbae rate Bada Iesu Keriso na ungotenau
    ari sasapura oreketo humbau amita toho ara umbuna
  tbo-tbo: Babana Yaubada ega ita winaganita a uyogigai iyetana binei, ma ipa ata
    Guyau Yesu Keliso a luyagohana ta waya.
  mal-C: ദൈവം നമ്മെ ക്രോധത്തിന് ഇരയാക്കാനല്ല; നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിലൂടെയുള്ള
    രക്ഷയ്ക്കായാണ് നിയമിച്ചിരിക്കുന്നത്.
  grc-SR: Ὅτι οὐκ ἔθετο ἡμᾶς ὁ θεὸς εἰς ὀργήν, ἀλλ᾽ εἰς περιποίησιν σωτηρίας διὰ τοῦ
    κυρίου ἡμῶν Ἰησοῦ χριστοῦ,
  bgc-bgc: क्यूँके परमेसवर नै म्हारै ताहीं छो कै खात्तर न्ही, पर ज्यांतै ठहराया सै,
    के हम अपणे प्रभु यीशु मसीह कै जरिये उद्धार पावां।
  khz-khz: Kwalana Palagu na evirigirato ati ia gena paru vitina pita vuaa ulanana,
    na vevega-maguli pita vaia gera Velekou Iesu Keriso genana.
  deu-TKW: weil uns Gott nicht gesetzt hat zum Zorn, sondern zum Erwerbe des Heils
    durch unseren Herrn Jesus Christus,
  zsr-NT: Cni nac, le nuzóëꞌ rëꞌu ni Dios, clëg quië gdxinruꞌ ga gchuguëꞌ queëruꞌ,
    san quië ularuꞌ le runruꞌ löz Xanruꞌ Jesucristo,
  lin-lin: Pamba te Nzambe abongisa biso te mpo na kanda na Ye, kasi mpo ete tozwa
    lobiko na nzela ya Yesu-Klisto, Nkolo na biso,
  hns-NT: Parmeswar hamlogke na alag karies hai hamlogke oeppar aapan goessa barsaawe
    ke, bakie oe hamlogke batjaais hai Prabhoe Jiesoe Kriest ke soekh me bhaag lewe
    khaatien.
  noa-E: Ẽwandamau maach jʉr aauwai chan deeu ãsie maach gaai jua khʉaba ichdëu ampierr
    aagta maach jʉr aubajim. Irua maach jʉr autarran, maach Pör Jesucristo gaaimua
    ʉ̈u peerdʉ wënʉrramkhĩirta maach jʉr aujim.
  eng-EMTV: For God did not appoint us to wrath, but to the obtaining of salvation
    through our Lord Jesus Christ,
  mib-NT: Chi Yaā Dios tu ní jéni ya yohó jéē cuáha ya castigo yohó, chi sa suhva
    jeē jnama ya yohó sáha máá Jítoho yō Jesucristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽग खुम्‍दिङ् खोःमा फाॽआङ् मे़ःन्,
    कर आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तलाम् से़न्‍लप् खोःमा फाॽआङ् तगिनुए सेःक्‌युक् आजोगे़आङ्
    आवाॽरो॥
  xnj-xnj: Muni Chapanga atihagwili lepi tikomiwa na ligoga laki, ndi tipata usangula
    kwa njila ya BAMBU witu Yesu Kilisitu
  mmx-mmx: Moroa xopmen goxo soxolik ka nedik kusu tana ekip tangarang mi lebelemamao
    ren. Ketla neni ga soxolik ka dik kusu taba lok kaka loklox arooro at Leeme Silok,
    ne Iesu Karisito.
  cbr-NT: Nucën Papa Diosan ca nun 'ucha cupí numi nishquin castícanuxun nu caíscëma
    'icën. An ca Nucën 'Ibu Jesucristo cupíshi upí 'inun ië́minuxun nu caísaxa.
  tee-NT: Pus lai calhilaksiyau ju Dios ni aquintamak'alhtaxtuyan ni jantu quintalhilhca'ulanin
    ju Dios ni va camak'alhk'ajnank'alhiyau. Para quintalhilhca'ulanin ni catak'alhtaxtuyau
    va ixlaca'atalh qui'ucxtin'an Jesucristo.
  eng-LSV: because God did not appoint us to anger, but to the acquiring of salvation
    through our Lord Jesus Christ,
  cak-NT: Kabana' cuenta ki', man takaya' lugar che ri Satanás chi jojruch'ec, roma
    ri Dios man nrojo' ta chi nipe ri castigo pa kawi'. Raja' can nrojo' chi nakanimaj
    ri Kajaf Jesucristo chi quiri' jojcolotaj.
  pah-NT: 'A''ereki nhande mo''emo''ẽrame Tupana''ga nde''i: “Aerẽ ti ji g̃a mombori
    tata pype hahyva''ea ruvihava pype nehẽ.” A''ea rũi ga ei nhande mo''emo''ẽrame.
    A''ereki ga e''i: “Aerẽ jijipyri ti ji g̃a nderurukari Jesus Cristo''ga pe g̃apojykaharete''ga
    pe nehẽ,” ei ga.'
  sja-NT: Tachi Ak'õrepa tachi jɨrɨt'era-e paji tachi k'achia ooit'ee ma ewate. Jĩp'a
    jɨrɨt'eraji ichi truade ichita p'ananadamerã Tachi Waibɨa Jesucristo k'aurepa.
  xed-xed: Pəgha a Lazglafta ta amu ŋa ghuzlamap tiri wa. Hgafhga ta amu ŋa mbamafta
    nda ma Mghama mu Yesu Kristi.
  mks-NT: Jáchi̱ co̱ó na̱ca̱xi Ndióxi̱ mí ndicue̱he̱ a̱ xi̱hi̱n yo̱ jáchi̱ na̱xi̱hi̱
    Jesucristo, xitoho í sa̱há cua̱chí sa̱há ña̱ cúni̱ a̱ jáca̱cu a mí ná a̱ cúhu̱n
    yó indayá.
  gfk-S: '@see-verse:1TH.005.008'
  bmu-bmu: Anutunöŋ nini et neŋgui irimsesewölŋi mötpingöra qahö jim teköyökmö, Kembunini
    Jisös Kraistnöŋ mem letot neŋgii oyaeŋkoyaeŋ buŋa qem aŋgubingöra jim teköiga
    maljin.
  dgz-dgz: Iwa, God ugu gangan mega nu inanup tauapen menan om ya enunen go Iesu Keriso
    nunan tani gamup inak ewake nunapen menan om enunen.
  eng-GNV: For God hath not appointed vs vnto wrath, but to obtaine saluation by the
    meanes of our Lord Iesus Christ,
  zaa-NT: Tata Dios nna labí benie ri'u destinar para ilá'ni ri'u la' tsìalatsi' qui'e,
    sino chi becuí'e ri'u para gata' salvación qui' ri'u por medio de Xana' Ri'u Jesucristua
  eng-WEBSTER: For God hath not appointed us to wrath, but to obtain salvation by
    our Lord Jesus Christ,
  guh-guh: Dioso apo nacaitapetsi vajanacananeconitsiaexanaenexa pibisiacuene vajaexanaeneconi
    yabara. Biji rajane Dioso nacaitapeta vajanacacapanepaenexa pibisiacuene vajaexanaeneconivecua
    pepo petuxanenë Jesucristo pejamatabëcueneta.
  bon-bon: Acejiyame te mibibine nijäcrininuji lica mäpu daremu päpäname, yepä iyeteta
    ireclota päpäname mime Yageyame Yeesu Keriso me ätityera name pi.
  nhw-BL: Pampa Toteco Totata amo techtlalijtoc para ma tijselise tlatzacuiltilistli.
    Techtlalijtoc para techmaquixtis por catli Jesucristo techchihuilijtoc.
  swh-ONEN: Kwa maana Mungu hakutuita ili tupate ghadhabu bali tupate wokovu kwa njia
    ya Bwana wetu Yesu Kristo.
  wbi-wbi: lwakuva uNguluve nalyatusalwile muvutengulilo/muvwasio vwa ng'alasi, looli
    kupelue uvupoki musila ja Mutwa Yesu Kilisite.
  bba-bba: Domi Gusunɔ u ǹ sun sokɑ su kɑ win mɔru wɑ, u sun sokɑwɑ su kɑ fɑɑbɑ wɑ
    sɑɑ bɛsɛn Yinni Yesu Kirisin min di
  eng-KJVCPB: For God hath not appointed us to wrath, but to obtain salvation by our
    Lord Jesus Christ,
  kgk-NT: Nanhande pe'áiry Nhandejáry nhande reropoxy hagwã nhande rereko asy ete-vy.
    Nhande pe'a ae jarovia hagwã Nhandejáry Hesu Cristo-pe nhane resendeharã-pe.
  waj-waj: Anutuuqo hama aataru maisaivaa irisaivaa ti mminaraivaara ti mmataama kieeravai.
    Ta Udaanga Yisuu Kirisiinnara kutaavaivee tikio aataru yoketaivau ti yapaanaraivaara
    ti mmataama kieeravai.
  cpy-cpy: Tema tee ikoyi Tajorentsi rowajankitaa-yitee, tema apatziro ikoyi awijako-yitee
    akemijanteeri Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Kaiwena Yehoba nige i hihilela ge wana huga lomwanina amnana ta anbose,
    yaa i hilela ge wala Babala Yeisu Keliso eliyana pwamwal ta ahe.
  wbp-wbp: Kaaturluju kula-ngalpa milarninjarla yajarnu murrumurru-maninjakupurdarlu,
    lawa. Milarnu-ngalpa ngalipaju yungu-ngalpa Jijajirli muurl-mardarni nyanungu-kujaku.
    Kujakunya yilyajarni Jijaji Kiraji Warlalja-Wiri nyampu-kurra walya-kurra.
  luo-luo: Nikech Nyasaye ne ok oyierowa mondo wayud kum mar mirimbe mager, to noyierowa
    mondo wayud warruok kuom Ruodhwa Yesu Kristo.
  nhe-NT: Pampa Toteco Totata ax techtlalijtoc para ma tijselise tlatzacuiltilistli.
    Techtlalijtoc para techmaquixtis ipampa tlen Jesucristo techchihuilijtoc.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܠܹܐ ܝܠܹܗ ܪܫܝܼܡܲܢ ܠܟܲܪܒܵܐ ܐܸܠܵܐ ܕܩܲܒܠܲܚ ܦܘܼܪܩܵܢܵܐ ܒܝܲܕ ܡܵܪܲܢ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Agaayyutim tigusriaġinġitchaatigut qinnautni igḷutuqulugu aglaan anniqsuġiaq
    piññaktaaġitquplugu uumuuna Atannaptigun Jesus Christ-kun,
  msb-msb: Dili kita ginpili san Dios para magtios san iya kaurit, kundi magkaigwa
    sin pagkasalbar paagi sa pagtuod sa Ginooʼn Jesu-Cristo.
  cpa-NT: Ha¹chi² ca¹hei¹ Diú¹³ hi² quíg³ jniang³ dsǿg³. Ca¹hei¹dsa hi² tai¹ jniang³
    hi² lég² Jesucristo Juu¹³ jniang³,
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ରିସାର୍‌ ମୁତାର୍‍ ଡଣ୍ଡ୍‌ ପାଇବାକେ ନ ବାଚିକରି ଆମର୍‌
    ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ଲାଗି, ମୁକ୍‌ତି ପାଇବାକେ ତିଆର୍‌ କଲାଆଚେ ।
  meu-meu: Badina be Dirava ena ura ita edai na dia badu; ena ura be hahemauri baita
    abia, eda Lohiabada Iesu Keriso bagunai
  yva-NT: Weye Amisye ponae po apa pari mangke raugaje wansaiji, yara Po wansatayao
    indamu wama Amisy Yesus Kristus po wansapaya irati kakaije rai.
  dgc-dgc: Tandaan moy, éwan kitam pinili na Diyos a monda hukumén na kitam. Engˈwan
    pinili na kitam a iligtas na kitam dahil ta Panginoon tam a Jesu Cristo.
  zpm-NT: Sac goṉ bredzdaxe Dios ne waa ygaa ne guieḻnëdox ne no guiaad, sinque laa
    me bredz ne csilaa me ne lo guieḻnë co. Ni lëë miṉ co rac zeeṉe laa ne rliladz
    Jesús.
  hix-NT: Tàwya, tanàhnohsom me manatxhe hampànà katxho mehra ryhe, kwahanonkatxownà,
    Khoryenkomo. Konyhoryetxho meny haxa ryhe kwahanonkatxownà. Konyhoryehetxhe, Txesusu
    Kryestu wya, Kohkomo wya.
  sim-sim: Avui Wasilaka mbeek waplelena orhi oso nihik si nakmbaha nor kamahanda
    ambu nir, wahau. Or Wasilaka nihi Jisas Krais kavakava nihin or yoko ermbehe,
    nirin indiyok or lakmbaha nor kamari nir.
  npi-ULB: किनभने परमेश्‍वरले हामीलाई क्रोधको निम्ति होइन, तर हाम्रा प्रभु येशू ख्रीष्‍टद्वारा
    मुक्‍तिको निम्ति चुन्‍नुभयो ।
  cgc-cgc: Na kiten i pabuat ta Dyos na iya na mga ittaw, dili din tuyo na maageman
    ta silot na ula katapusan. Tuyo din an na luwasen ki din alin ta silot na ula
    katapusan paagi ta ate na Ginuo Jesu-Cristo.
  tim-tim: Akto Anutuŋe nen âmâ ikiŋe kâmot dâm oloŋnenekto Yesugât biwinenŋe kalion
    aregât kuk bo aknengiwiap. Hingât oloŋnenegep. Humonenŋe Yesu Kristo arekŋe heŋgemgonenekbiapgât
    oloŋnenegep.
  yor-yor: Nítorí pé, Ọlọ́run kò yàn wa láti da ìbínú rẹ̀ gbígbóná sí orí wa, ṣùgbọ́n
    ó yàn láti gbà wá là nípasẹ̀ Olúwa wa, Jesu Kristi.
  wos-wos: God naniré dé waséke, nani déka du takwa rembete, wungi re wungi re. Naniré
    rékambambu wata hurumben haraki saraki sémbut hasa hwenjoka dé wasékehambandé.
    Nana Néma Du Jisas Krais naniré yikafre hurundét, nani wungi re wungi re jémba
    rembete dé waséke.
  emp-NTPO: Ãcõrẽba dadjirãra trʌ̃ẽ́ basía cawa oi carea, ãtebʌrʌ trʌ̃sia dadjirã
    Boro Jesucritod̶eba ẽdrʌd̶amãrẽã.
  eng-F35: For God did not appoint us to undergo wrath but to obtain salvation through
    our Lord Jesus Christ,
  ind-ind: Karena sebagai orang pilihan Allah, kita bukan ditetapkan untuk dihukum
    dengan murka-Nya, tetapi untuk diselamatkan melalui Kristus Yesus Penguasa kita.
  pes-OPCB: از یاد نبریم که خدا ما را برنگزیده تا زیر غضب خود قرار دهد، بلکه ما را
    انتخاب نموده تا به‌وسیلهٔ خداوند ما عیسی مسیح نجات دهد.
  mpt-mpt: Gode nibo dlakanebuo e mo funaneta Ne dlakania yemano geneta dlakaim blimobe.
    E funanea Ne dlakaia i hengmin temo blibo Sume Yesus Klaiste dotlaneko ge baaneta
    dlakanebio kesoa nibo amit nomabbiobe.
  ssx-ssx: Koda꞉ma꞉ ipika꞉ mineke panka꞉la꞉eki niki pa꞉ta꞉ epena꞉yeke niki na talopu
    mea hamono lea꞉pate pa Tekehali Yesuma꞉ niki mea da꞉taowaena꞉ leekeme.
  mkl-mkl: Ntɔ ntɔ, Ilɑɑɔ̃ kù kpe wɑ kɑ nɑɑ kɑ yɛ idɔɔkɔ̃ɛ, ɑmmɑ ku bɑ kɑ bɑ fɑɑbɑ
    do sɑɑbui Lɑfɛ̃ɛ nwɑ Jesu Kirisi.
  gaq-gaq: ଇସ୍‌ପର୍ ଆନେକେ ମେଁନେ ରିସାନେ ଉଂଡେ ଡିଙ୍ଗ୍‍ନେସାଃ ସ୍ରି ଆବକେ ଣ୍ଡୁ; ମାପ୍ରୁ ଜିସୁ
    କିସ୍‌ଟ ଡାଗ୍ରା ଆନେକେ ଉଦାର୍ ଆଃଡିଙ୍ଗ୍‍ନେସାଃ ଏତେ ବକେ ।
  gof-RNT: Xoossay nuna nu Godaa Yesuus Kiristtoosa baggara kumetha atotethi ekkana
    mela doorisppe attin hanqos dooribeenna.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ଖିସ୍‍ ନାଗେନ୍ତେଦ କା ମେନ୍‌ଦ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ
    ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ଜୀଉବାଞ୍ଚାଅ ନାମେ ନାଗେନ୍ତେ ସାଲାକାଦ୍‌ବୁଆ ।
  gah-gah: 'Nenémini mogonáa lá oko neve: Ómasímo mesaha olimikoko nogosani limitove
    loko lelémo etó amimóma neve. Eza Guivahanite Izesu Kilistoni lugutó vizeaká netá
    ali lá itave loko lelémo etó onoimóma neve.'
  lcm-lcm: Using God parik katapa atung ira ani tara me ruduai a kui i kana marala,
    parik. Sikei kata atung ira ani tara to si kana vilvil ato na Volava Iesu Karisto,
  aer-aer: Nhenhe-arteke anwerne ilpelhetyeke, Ngkartele-arle anwernenhe akngakerlenge,
    anwernenhe akurne-iletyeke-kwenye. Rarle anwernenhe akngakeke Jesus-ele anwernenhe
    arntarnte-aretyeke akayake-ilemele. Alakenhe ikwerenge anteme Ngkartele Jesus
    ahelhe nhenhe-werne yerneke anwernenhe arntarnte-aretyeke akayake-ileme, itetheke
    mpwaretyeke.
  qvc-NT: Chaqa Dyusqam mana rurawashqachu kanchiq, kastigadu kananchiqllapa. Ashwanmi
    rurawashqa kanchiqqa, Siñurninchiq Jisukristupi kriyiptinchiq washawananchiq.
  tgl-ULB: Sapagkat hindi tayo itinalaga ng Diyos para sa poot, kundi upang matamo
    ang kaligtasan sa pamamagitan ng ating Panginoong Jesu-Cristo.
  cbs-NT: Chanima nukuwen taea Jesucristo nuku mawaxuniwen taexun Diosun nuku jawen
    kupikatsi ikama nun jiweabu inun nun mawabu nukun Xanen Ibu Jesucristowen nuku
    meketan nuku jabe jiwemaxanai nun unaiin.
  xtm-NTPP: Vaa masu ni ndani'i ña'a Su'si ma ja xndo'o xneni ña'a ya, nú masu ja
    jin ndani'i ta'vi o ja maa Jesucristo iya tátnuni nuu o ma.
  nnq-nnq: Magambu Nnoongo atupambwije kupala tuhukumuligwe mulilaka lyakwe, nambu
    tukoligwe kundela ja Angwana bito ana Yesu Kilisto.
  bao-NT: Ñañaro cʉ̃ja biijato ĩigʉ méé, manire jʉoupi Ʉmʉreco Pacʉ. Mani Wiogʉ Jesucristo
    jʉori, ñañaro mani ca biiboriquere cʉ̃ja ametʉajato ĩima ĩigʉ, manire jʉoupi.
  san-ORI: ଯତ ଈଶ୍ୱରୋଽସ୍ମାନ୍ କ୍ରୋଧେ ନ ନିଯୁଜ୍ୟାସ୍ମାକଂ ପ୍ରଭୁନା ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ପରିତ୍ରାଣସ୍ୟାଧିକାରେ
    ନିଯୁुକ୍ତୱାନ୍,
  huv-NT: Cos Teat Dios ngo marriiüd icoots mayac icoots tiül ngo majneaj, nej tüüch
    miün Miteatiiüts Jesucristo mawün icoots wüx asoetiiüts.
  otn-NT: Porque hi̱mbi̱ zän'Oja̱ dá̱ m'mʉhmʉ ngue ga̱ thohmʉ ra̱ castigo. Sinoque
    bá̱ sänni ngue gda̱ nya̱mhmʉ na̱ ma̱ Hmu̱hʉ Jesucristo.
  nop-nop: Bepaŋ adi kwihitaŋiŋdi indi foloŋ loloŋdok yoŋa mu nibukahileguk. Mokoŋ.
    Adi toboniŋ Wapumnik Jesu Kilistodi kotigoŋ ninigitdok yoŋa nibukahileguk.
  obo-NT: Oyyos waa ki id aam to Monama amoy'd silutan, ko konna, amoy od kotobbus
    ukit tod Longaggon ta no si Disas Krays.
  cak-ENT: Tikachajij c'a ki', man tikaya' k'ij chin ri itzel-vinük richin nkuruch'üc,
    roma ri Dios man nrajo' tüj que npu'u ru-castigo pa kavi'. Xa rija' nrajo' que
    nkatakej ri Kajaf Jesucristo richin nkucolotüj.
