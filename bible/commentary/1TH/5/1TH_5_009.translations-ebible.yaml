  tbz-SIM: Kuyie nyí ti dɔ̀ɔ̀ kɛ bo ti kpetínnɛ́, kù ti dɔ̀ɔ̀ kɛ̀ Yesu bo ti dɛɛtɛ́mu.
  san-GUJ: યત ઈશ્વરોઽસ્માન્ ક્રોધે ન નિયુજ્યાસ્માકં પ્રભુના યીશુખ્રીષ્ટેન પરિત્રાણસ્યાધિકારે
