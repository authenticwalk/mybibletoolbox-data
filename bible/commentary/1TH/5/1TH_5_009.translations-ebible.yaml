  san-SIN: යත ඊශ්වරෝ(අ)ස්මාන් ක්‍රෝධේ න නියුජ්‍යාස්මාකං ප්‍රභුනා යීශුඛ්‍රීෂ්ටේන පරිත්‍රාණස්‍යාධිකාරේ
