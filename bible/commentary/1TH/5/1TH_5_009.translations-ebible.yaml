  mar-mar: कारण आपल्यावर क्रोध व्हावा म्हणून नव्हे तर आपला प्रभू येशू ख्रिस्त ह्याच्याद्वारे
    आपले तारण व्हावे म्हणून देवाने आपल्याला नेमले आहे.
  snp-snp: Aya ka monawa etito ne. Gotikafo lifima ka naba itibito lumunae, loto iya
    ku ledámami ne. E’e, Wekolate Yesu Kilistokafo olu omude kenae, loto iya ku ledaima
    ne.
  isl-isl: Guð hefur ekki kallað okkur til refsingar,
  spy-NT: Manaakweyeech ꞉Yēyiin sukōōng'woonchēēch, nteenee māchē sukooraraacheech
    kubununēē ꞉Mokoryoontēēt Yēēsu Kiriistō.
  xnn-xnn: Tay baken nan mangipailaan Apo Dios isnan ligetna is gapo ay pinilina datako
    nodi kayatna ay maisalakan tako gapo isnan inikkan Jesu Kristo ay Apo tako.
  mwe-mwe: Pabha a Nnungu bhangatuagula tupotekwe na nnjimwa jabho, ikabhe tutapulwe
    na Bhakulungwa bhetu a Yeshu Kilishitu,
  tte-tte: Kaiwena Yaubada nige igigitesipwaila na ana munamunai kamkamnana kamnana
    talotonan, na igitesipwaila na ala Guyau Yeisu Keliso koina lebo takalai.
  tcs-tcs: PapaGod bin wande lugaut yumpla wen yumpla bilib wea da BosLod Zizas Kraist.
    Em no wande panse yumpla wea wail blo em, bikoz em labe yumpla.
  hlt-THB: Ikawtih Khawsa ing ningnih ve ak kawsonaak zawk aham amni tak khqi nawh
    ningnih a Bawipa Jesu Khrih ak caming hulnaak huh ahamni ani taak khqi.
  soq-soq: Epe dewantonta, ipawa God no mai sonabanepe itunepona me nuakadiwa pokawa
    etataa baiwa, dia. Tane me no sonabanena inaida no Tatamba Iesu Keriso bedewe
    wadataa baiwa itunen.
  qub-qub: Tayta Diosninchëga manami castïguman aywananchïpächu acramashcanchi. Chaypa
    ruquenga Jesucristo noganchi-raycu wañuran payman yäracur salbacunanchïpämi.
  att-att: Ta arán na ittam sinullà ni Namarò ta ukuman na. Ngam agálán ni Namarò
    ittam, tapè ipeyígù na ittam kâ Apu Kesu Kiristu.
  bki-bki: Nina maka rivu ka kiado jidomiano veve juo ka mia Atua rilarur kito, p̃eli
    mia rilarur re kito, bior ka maka kiano jidomiano ka kiano moneano nalo mia avokar
    vironiano, a naio bijauia kito ruei ka rovokar ioruriano napano Tubo Yesu Kristo
    naio jovulu be kiado.
  bqp-bqp: Zaakũ Luda dí ó ditɛ à pↄfɛ̃ kipawáro. À ó dítɛ à ó sura ba ó Dikiri Yesu
    Kirisi gãimɛ.
  mcp-mcp: Nəcé nə́, Zɛmbî nyə a shígɛ́ fɛ́ɛ́sh shé nə́ shé zə́g yida bwəma nə mpimbə
    jé; nyə a fɛ́ɛ́sh shé nə́ shé dʉ́gʉ́g cʉg zhɨ́ɨ́ mə Cwámba íshé Yésus-Krîst dɨ̂.
  hat-hat: Paske, Bondye pa t' chwazi nou pou nou te tonbe anba kòlè li, men pou n'
    te ka delivre, gremesi Jezikri, Seyè nou an.
  npl-NT: Porke Dios amo otechtlali para techtlaijyowiltis, yej para techmakixtis
    por Toteko Cristo Jesús.
  bgg-bgg: Hamangkhung-aphuii è gethek shii airo lijieg shii diig yi pha agua ro,
    jimagunde gathek ro Ithong Isu Masi chiang è giawo shii mua yie pha gua ro.
  eng-TCENT: For God has not appointed us to suffer wrath, but to obtain salvation
    through our Lord Jesus Christ,
  eng-BSB: For God has not appointed us to suffer wrath, but to obtain salvation through
    our Lord Jesus Christ.
  cpu-NT: Tera iro inkoveri Pava irovasankitaayetai, aña ikovake avisakoshireyetai
    akempisantairi Avinkatharite Jesucristo.
  san-ASM: যত ঈশ্ৱৰোঽস্মান্ ক্ৰোধে ন নিযুজ্যাস্মাকং প্ৰভুনা যীশুখ্ৰীষ্টেন পৰিত্ৰাণস্যাধিকাৰে
    নিযুुক্তৱান্,
  tac-NT: Onorúgameka pecha gastigárimia bayele ko ramué. Alueka bayélekuru ramué
    alé resítirichi buinamia. Júlale alué Wa'lula Esukristo napurigá ramué 'la buyawa
    alé resítirichi.
  eng-WEBPB: For God didn’t appoint us to wrath, but to the obtaining of salvation
    through our Lord Jesus Christ,
  gfk-H: '@see-verse:1TH.005.008'
  viv-viv: Keke vaita Yaubada yana ilaꞋa guwana kananuhagani faꞋina gidavenuwadadaneda,
    keke. Au givenuwadadaneda be yada Kaiwabu Yesu Keliso yana veluga againe kibababala
    kananuhagana.
  yao-yao: Pakuŵa Akunnungu nganatuŵika tujonasiche kwa lutumbilo lwao, nambo kuti
    tukulupuswe kwa litala lya Ambuje ŵetu Che Yesu Kilisito,
  tgp-tgp: Matan God mo sopo vir̃onir̃a vara i pa sile na nona talai lolokoru mata
    hehe isar̃a, pani matan vara r̃a lavi na juri hin nor̃a Moli Iesu Kr̃isto.
  auc-NT: Edæ Wængonguï nänö ænguï bate pïinguïmämo ante tömengä, Wïï wæwencæmïnimpa,
    ante mönö ïmonte apænte ængacäimpa. Wæætë mönö Awënë Itota beyæ̈ tömengä mönö
    ïmonte ængä beyænque quëwencæmöimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji aɡ̶odiomaɡ̶aditedice daɡ̶a ɡ̶odiloikatidi leeɡ̶odi
    niɡ̶inoa ɡ̶obeyaceɡ̶eco, pida ɡ̶odiomaɡ̶aditedice me najigotedoɡ̶owa gela ɡ̶odewiɡ̶a
    ane yemaa me najigotedoɡ̶owa. Jakataɡ̶atace me ɡ̶odewiɡ̶a leeɡ̶odi niɡ̶ijo loenatagitedoɡ̶odomi
    Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Uwait go aigsisilaimai, uhu migabun tapai migab tam. Gonug igual Dubanou
    Ban, Yesus Kristus eiman imaigabun tapai migeun.
  ctu-BL: Come Dios ma'anic tsi' yajcayonla cha'an mi' yotsañonla ti' mich'ajel. Pero
    tsi' yajcayonla cha'an mi' yʌq'ueñonla laj coltʌntel ti lac Yum Jesucristo.
  meq-meq: Mbəlom a pala kway na, hərwi ada mâ vəlakway ɗəretsətseh bay. A pala kway
    ɗuh na, hərwi ada mâ təma kway ha tə həlay i Bəy Maduweŋ kway Yesu Kəriste.
  noa-H: Hẽwandamau maach jʌr haauwai chan deeu hãsie maach gaai jua k'ʌaba hichdëu
    hampierr haagta maach jʌr haubajim. Hirua maach jʌr hautarran, maach Pör Jesucristo
    gaaimua hʌ̈u peerdʌ wënʌrramk'ĩirta maach jʌr haujim.
  alp-NT: Alla Ibitike ite kena Ihukume ite mo po Iono ite supu hlamate bei iteki
    Tuhane, Yesuse Kristuse.
  san-VEL: yata ii"svaro.asmaan krodhe na niyujyaasmaaka.m prabhunaa yii"sukhrii.s.tena
    paritraa.nasyaadhikaare niyuुktavaan,
  kbq-kbq: Na'ankure Anumzamo'a rimpahe'zama'a erigahaze huno huorantene. Hianagi
    Ranti Jisas Kraisimpinti tahokeno taguvazizana erisunegu huhamprirante'ne.
  kbh-kbh: Er Bëngbe Bëtsá ndoñe s̈onjáchembo bënga chas̈otsamnama chë nÿetsca tescama
    castigo jtsebomnama. Ndayá Bëngbe Bëtsá s̈ojabacacá, Bëngbe Utabná Jesucrístbeyeca
    bënga chamótsbocama.
  ron-LSB: Căci Dumnezeu nu ne-a rânduit pentru mânie, ci pentru dobândirea mântuirii
    prin Domnul nostru Isus Hristos,
  pon-pon: Pwe kaidin onion, me Kot kotin kileledi on kitail, a jen konodi maur joutuk
    ki atail Kaun Iejuj Krijtuj,
  nhe-BL: Pampa Toteco Totata ax techtlalijtoc para ma tijselise tlatzacuiltilistli.
    Techtlalijtoc para techmaquixtis ipampa tlen Jesucristo techchihuilijtoc.
  sps-sps: Gov gima pisan rara ma nai saraa kamits of a koma seeve Tsunia, sana Ayei
    komainy saup fatabiny rarora ma nom ara na toto to te poo fi me ten Jisas Krais
    a Tsunaun tsura te mat of rara, tan kat to aya, ara nai kaa fiisen miror Ya, kainon
    te toto fi rora ge te mat fi rora tan nainy te naa minon Ya.
  wnc-wnc: Dasingge? Anututa ninu toknga waiaknganinde yake nimunangge dua yaniwanggut.
    Wena. Ita Jesu tapan Buyambam tapa Krais akgatanimuya apanin dakngake apu ninde
    tangge kungwanimukut. Siwan Anututa nin papan Jesuta ninde natake tapduknga ita
    enandang koke gatuna epik gwekatangu ninda kayuk yutnim ba apba kungwakengu ninda
    iat gatake yutnimde kungwanimukut. Ita unzing kungwaniman toknga wa waiaknganinde
    panim taknga sandetnimunangge natake Anututa nin papan itane aminabam dakngake
    yuamang.
  bus-bus: Zaakɛ Ludaa e wa diɛ à pↄfɛ̃ pitawaro. À wa diɛ à wa mì sí wa Dii Yesu
    Kirisi gãzĩmɛ.
  gub-BL: Tupàn zanerexarexak a'e. Zanemuigo kar putar uzeupe tuweharupi nehe, ikatu
    'ym ma'e wi zanepyro pà nehe. Nazanerexarexak kwaw zepykaw pe zanemono kar haw
    rehe.
  imo-imo: Goteni lino kinye mumindili kolombo aku ungu naa nimbe panjirimu. Linonga
    Awili Jisas Kraistini lino yu kinye molamili nimbe ulu pulu kerimanga wendo lipili
    nimbe panjirimu.
  boj-boj: Qotei na iga aqa minjiŋ turqajqa giltgosai. Gago Tamo Koba Yesus Kristus
    na iga eleŋqajqa deqa giltgej.
  eng-DRA: For God hath not appointed us unto wrath, but unto the purchasing of salvation
    by our Lord Jesus Christ,
  knf-knf: Na manjoonan, Naşibaţi aandat nja pa udeeb wi nul umob nja, adat nja ŋkaana
    mbuur ţi Yeŧu Kriŧtu Ajugun,
  san-KHM: យត ឦឝ្វរោៜស្មាន៑ ក្រោធេ ន និយុជ្យាស្មាកំ ប្រភុនា យីឝុខ្រីឞ្ដេន បរិត្រាណស្យាធិការេ
    និយុुក្តវាន៑,
  arn-NT: Fey am Ngünechen elkünunoetew ta iñchiñ taiñ llowafiel tati kutrankangen,
    welu may taiñ dipuafiel ti montuluwün dungu ñi rangiñelwelen mew taiñ Ñidol Jesucristo.
  zas-NT: Din ad gurejdxt Dios dunuj ree par yayal ree xcastiman, gurejdxaman dunuj
    ree din yayal ree perdon por Dad Jesucrist,
  ken-NT: Bǎrɨ́ŋɨ́ bɛ Mandɛm abhɨ́kɨ́ yap bhɛsɛ chi bɛ sɛ́mbák bo abhɛn yi átàŋ
    anchyɛ ntɛmsi. Ayap bhɛsɛ chi bɛ ánkʉ Yesu Kristo Acha ámpɛmɛ bhɛsɛ.
