    ma abi minaraho neta nike pookeba samakebata qaarare.
  peg-peg: ଏ ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକ୍‌ ଆପେଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ଗୱାରି କିଦ୍‌ନାପା; ଅରାହିଲ୍‍ୱି
    ଚିନ୍ତା କିନି ମାନାୟ୍‍ତିଂ ଜାଗ୍ରତ୍‌ କିୟାଟ୍‌, ସାସ୍‌ ହିଲ୍‌ୱାକାରିଂ ଦୁକ୍‌ସାରାୟ୍‌ କିୟାଟ୍‌,
    ନାଦାର୍‌ରିଂ ଉପ୍‌କାର୍‌ କିୟାଟ୍‌, ୱିଜ଼ାର୍‌ କାଜିଂ ହୁଦାର୍‌ ଆଡୁ ।
  txu-NT: Ẽ, akmere ar, àpnhĩre ar, ba ajte ar ar amã ikabẽn jarẽ. Godja me kum ukanga
    gar mekmã kum, —On adjàpênh ar aba. On mỳjja kupê, ane. Godja me kaprĩ gar memã
