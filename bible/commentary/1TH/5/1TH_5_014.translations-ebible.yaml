    shupe meyoh, uwok. Aria shopunek, ipak enesh douk shanogugur. Douk namudok aria
    ipak pukripesh yopinyi baraen um pugabe esheshiruh aparuh um eshesh mare shunogugur.
    Aria shopunek, ipak enesh douk madae dodogowish uwe. Douk namudok aria ipak ta
    putaurumesh um shutogur dodogowish. Aria putaurum ihishmorim arpesh aria mare
    juwehosip pukripesh debeg, uwok. Ipak ta pupe samokwiyaishi arpesh aria pukripesh
    shokubur.
  hus-NT-2005: Kidháblábtsik, tu pakabédháltsik jeye abal ka tawnaꞌtsik xi yab in
    léꞌ ti tʼojnaltsik, ka pubédhantsi tin ejattal xin jiláltsik tinbáꞌ ani ka tolmiytsik
