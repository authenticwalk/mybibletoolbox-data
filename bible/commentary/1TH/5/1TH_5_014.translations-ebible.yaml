    la neꞌ chaꞌ ꞌin Jesús; tayaꞌ wan ꞌin neꞌ taꞌa wan nu ja ndyiji jwersa ꞌin neꞌ
    chaꞌ xuun neꞌ loꞌo nu kuxi, loꞌo ngwañaꞌan talo wan ꞌin nchga neꞌ taꞌa wan.'
  opm-opm: Nure taptem gur mamengnong moh amram dindeinmur. Gapa ham na tamreipti
    han ihirnonghe We. Gur gapa ham na tamreim behe patepri por sawa asar paptenmur.
    Hanip kintei kas hat pati ire danonghe akasip mat pisashenmur. Got ohe danong
