  gmv-NT: ታ ኢሻቶ! ኑ ኢንቴና “ኦሶ ኦꬆንታ ኣሳታ ሃንቄቲቴ፤ ባቢዛይታ ሚኒሲቴ፤ ዳቡራንቻታ ማዲቴ፤ ኣስ ኡባ ዳንዳዪቴ” ጊ
    ዞሮስ።
  por-BLT: Nós lhes pedimos, irmãos e irmãs, para alertar aqueles que são preguiçosos,
    dar coragem aos desanimados, ajudar os que são fracos e ter muita paciência com
    todos.
  stp-NT: Jaꞌp jach jup xi jam tɨɨdam jiñ jaaduñ jich Xoiꞌkam bhaan, guiꞌ nam cham
    tu juanak kaꞌ, xi ja aagiꞌñdhaꞌ pim na ja aꞌm jum aaꞌ nam tu juandaꞌ. Xi ja guguuxdhat
    japim ɨp guiꞌ nam jix buam jum aaꞌndaꞌ tuꞌ na pɨx kɨꞌn. Gio guiꞌ nam cham maat
    nam jax pɨk jaꞌk miꞌ puiꞌ jiimdaꞌ na jax jix aaꞌ gu Dios, xi ja aagiꞌñdhaꞌ pim.
    Jir jix bhabhaiꞌkam kaꞌ pim sia jaroiꞌ na pɨx buiñor.
  ame-NT: 'Ñam̃a oʼch masheñneshachaʼ alla noterrserr ñeñt̃chaʼ atet̃ sep̃a: Ñeñt̃
    atarr quellañtsotyets sesho sachña cot̃apeʼchaterrahuet cohuen att̃och amach alloʼna
    quellañtsoteneto. Ñam̃a ñeñt̃ ama coshetso sachña eʼñe cohuen coshaterrahuet ñam̃a
    ñeñt̃ ama huomencayeʼ penaye pueyoc̈her Yomporecop, sachña eʼñe cohuen coshatyerrahuet
    att̃och eʼñe huomenc perret ñamet pueyoc̈her Yomporecop. Eʼñe allohuenet saña
    eʼñe semorrenteñot̃anet ñetpaʼ c̈hocmuepaʼchña eʼñe cohuen saʼhuantenanet.'
  mgh-2016: Ashilhoko ihu, ninoukurumichani wiira mwaamukeke attu o ureshi, mwaahelheke
    nrima attu anthemwa munrimani, mwaakaviheke attu ahineechoria ni waavilhelha attu
    onkhaye.
  kvn-NT: Kwenamalad, imi anmal pemalzhe wilemalbal, imi tule-yapa-arpamaladga pe
    nuekwagwadbal chunmamalo, melle arpajul nanegal. Tegin pemal tule-niga-nikchulmalad-okannogo.
    Tegin pemal tule-iskuedgin-arkwandanimalad-okannomogo. Tegin pe tulemalbak pel-kwapa
    pinnallé nanemalmogo.
  gvf-gvf: Enan kobe, kaman i terala piro. Ibal kobe sin nege ere milungwa, kiraan
    aa tere ka di to. Ibal kobe suna niminin ta milekungwa, i ibalin kobi yobilaan
    bile to. Ibal kobe ka main pire gi tawliga dungwa, i ibalin kobi aa ki di to.
    Ibal kobe para milungwa i denin miriin suna ura dinangure ibalin kobi i gin taran
    nigi de pire tekio.
  san-ISO: hē bhrātaraḥ, yuṣmān vinayāmahē yūyam avihitācāriṇō lōkān bhartsayadhvaṁ,
    kṣudramanasaḥ sāntvayata, durbbalān upakuruta, sarvvān prati sahiṣṇavō bhavata
    ca|
  deu-ELBBK: 'Wir ermahnen euch aber, Brüder: Weist die Unordentlichen zurecht, tröstet
    die Kleinmütigen, nehmt euch der Schwachen an, seid langmütig gegen alle.'
  mcb-NT: Pinkanomajaigakerira perantiegi, pishintsitagaigakerira tsarontiegi intiegiri
    aikiro tekyarira ishintsitashiigero tatarika oita pokashiigakeririra, pantsipereakoigakemparira
    maganiro.
  yle-yle: Nmî tîdê mbwó yoo, nmyi vy꞉o yélini a mgeemgee nyédi, yi kuwó dmyinê mbumu.
    Yélini a nkîngê té, dmyinê wêdêwêdê kîgha dé. N꞉ii knî ye kópuni doo u ntââ ngê
    adî ya, dmyinê ngêêpî dé. Pi knî ye nmyi mbodo l꞉âmo dmi lîmîlîmî ngê kîdangmê
    ngêpa.
  swh-1850: Ndugu, tunawahimizeni muwaonye watu walio wavivu, muwatie moyo watu wanyonge,
    muwasaidie watu dhaifu, muwe na subira kwa wote.
  ese-NT: 'Eꞌe epeejji cuana, jama acue peaꞌai baꞌa: Jesosaja epeejji quea huea poanijo,
    ¡janobajjima nei onijje mimicue! ¡Epeejji quea mete cuana quea bei po meesahuacue!
    Epeejji eshahua nijje poquiquehua sa poanijo, ¡quea jaꞌa baꞌe meesahuacue! ¡Tecueꞌama
    po tiitiicue ojjaña cuana nijje!'
  jac-NT: Hex wuẍtaj hex wanab, chijalpaxtojan̈ teyet tato checach mac mach chisje
    iscꞌul chimunlahi. Iptzewe mac etza chipax yintaj, colwahan̈wepaxo yin̈ mac machi
    yip yanma yin̈ Comam. Ayojab henimancꞌulal teyin̈ hesunil.
  cak-CNT: Chuka', kach'alal, nikabij chive chi que'ipixabaj ri kach'alal ri c'o quik'oral.
    Tibij chique chi quesamej. Y ri kach'alal ri xa ca'i' quic'u'x rubanon, ticukubala'
    quic'u'x. Y ri man jani c'o ta cuchuk'a' jebel chupan ri quic'aslen riq'uin ri
    Jesucristo, man que'iya' can. Xa can que'itola'. Y chuka' que'icoch'ola' conojel.
  zia-zia: Otao mani, na niye dawong gaero sana nigipu. Emo bauno tebe-tabe yero nowa
    awong awiya ge gipepu. Emo bauno kotung-katung nasani nowa awiya kora yepu. Emo
    bauno tumo diyao maingkoka gege puro nowa awiya soreungpu. Ayero yero emo bauno
    apakana aune dema dubo ozaore neupu.
  mal-2015: 'സഹോദരന്മാരേ, ഞങ്ങൾ നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നതു: ക്രമം കെട്ടവരെ ബുദ്ധിയുപദേശിപ്പിൻ;
    ഉൾക്കരുത്തില്ലാത്തവരെ ധൈര്യപ്പെടുത്തുവിൻ; ബലഹീനരെ താങ്ങുവിൻ; എല്ലാവരോടും ദീർഘക്ഷമ
    കാണിപ്പിൻ.'
  tuo-NT: Apeye mʉsãrẽ werenemorãti. Nijĩsijarãrẽ daꞌradutiya. Wãcũqueꞌtirãrẽ wãcũtutuacã
    weeya. Õꞌacʉ̃ yere weetutuatirãrẽ weetamuña. Mʉsãrẽ mejẽcã waꞌacã, uayeticãꞌña.
    Nʉꞌcãña.
  mbl-NT: '''Ũkxape xop, ''ũgmũ''ãte xa'' xak. ''Ãpu tuknõgnãg xop pu hãm''ãktux,
