  kmg-kmg: Âgofâc, hazec qâuŋ dâŋ moc ŋazape mananiŋ. Ŋic kosa jujune jaŋe uŋ sawaŋ
    ejarenšepieŋ, ŋic manabâcne jaŋe mu âkeriŋ ejarenšepieŋ, betaŋkekicne jaŋe dopec-jopanšepieŋ,
