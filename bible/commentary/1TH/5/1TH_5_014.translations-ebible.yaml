  agu-BL: Wajwutz ba'n cho'cu' tan c'ase'n cyajtza'kl yi e' cy'aj, yi e' yi qui na
    cyaj chak'uj. Nin chiquiwsaju' yi e' yi na chicabej chic'u'l. Nin chitxicbaje'nu'
