    niai. Tondulu naa pulimú yambuma ⸤kondu kolku⸥ liiku tapunjai. Eni yambuma pali-kene
    táka-niku ólo-pangí tipili molai.'
  maj-NT: Jun já nts'e̱, ta̱ tíbinchii̱hi̱ ni xu'bi̱. Tjen ni̱yóho̱o xi najmi mjehe̱
    ts'i̱ínxá. Tjen nga'yúhu̱un xi tífehe̱ k'un. Ti̱si̱nko̱o xi najmi ndjá tíi̱nchajin
    xi s'ejinná. N'e̱'yún tak'uhu̱un ngatentee̱ xu̱ta̱.
  bkq-NT: 'Warâ lâpylâ âyanmo auguely. Tâsewanidyzebanro modo xurutaungâ: “Tynepa
    itaungâ, âsewanize, ize matomobe mitomoem” kewâtaungâ tâsewanidyzebanro modoram.
