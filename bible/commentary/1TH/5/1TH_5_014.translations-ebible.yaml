    amnhĩ kaxyw Jejus kôt mẽ hamaxpẽr tohtuj anhỹr xwỳnhjaja ka mẽ tanhmã Jejus kôt
    mẽ ho mẽ axihtỳx to kê mẽ hkôt amnhĩ nhĩpêx mex o pa. E kêr ka mẽ ã mẽ axpẽn nhĩpêx
    anhỹr o ri apa nẽ axpẽn kamã agryk tokyx anhỹr kêt nẽ.
  ctp-NT: 'ꞌWan taꞌa msñi wan chaꞌ ꞌin Jesús, nde ndiya ska chaꞌ nu chkwiꞌ ba loꞌo
    wan: Kulo wan tñan ꞌin taꞌa wan nu ja xlya kuꞌni tñan, nu ndaja ꞌa; kuꞌni wan
