  pan-pan: ਹੇ ਭਰਾਵੋ, ਅਸੀਂ ਤੁਹਾਨੂੰ ਆਖਦੇ ਹਾਂ ਜੋ ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਸਮਝਾਓ ਜਿਹੜੇ ਠੀਕ ਚਾਲ
