  wal-wal: Nu ishatoo, nuuni inttena zoroos; maari bainna de7uwaa de7iyaageeta seerite.
    Yayyiyaageeta minttettite. Wolqqi bainnaageeta maaddite. Asa ubbaa danddayite.
  zad-NT: Ḻekzka' chat'yointo' le' beṉ' bish' na' le' beṉ' zan', ḻi we'lensha beṉ'
