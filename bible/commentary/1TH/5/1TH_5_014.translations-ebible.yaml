  acr-NNT: Kaqatzꞌonoj che alaq hermanos, chepixabꞌaj alaq ri na jinta kꞌo kakaj kakiꞌano.
    Nimarisaj alaq kikꞌuꞌx ri na jinta ukowil kikꞌuꞌx. Chetoꞌo alaq ri na jinta kichuqꞌabꞌ
    chwach ri Dios. Kꞌola unimal kꞌuꞌx alaq kukꞌ konoje ri e kꞌo ukꞌ alaq.
  kpg-kpg: Madau duaahina nei, gimaadou e helekai hagamahi adu gi goodou, gi hagailoo
