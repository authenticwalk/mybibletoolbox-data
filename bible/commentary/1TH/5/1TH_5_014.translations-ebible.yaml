    cua ñaꞌa̱ ca nguꞌ tyaꞌa ma̱.'
  bqc-SIM: Gbɛ̃́ↄ, wa lɛdàwá à faasaideↄ dazɛwa, à gbɛ̃́ pↄ́ an kúsu kwɛ́ↄ gba
