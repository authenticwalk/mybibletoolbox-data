verse: 1TH.005.014
translations:
  kpx-kpx: No haokuvuia, no hoto mole louge evive. Loviho isiviholimale kebia haiveve.
    Ataeau vabulahamale kebia namigevei negotieveve. Evievimo negoholimale kebia nibieveve.
    Solekai ataho itumu halevaito kebia bahata hoesegeveve.
  okv-H: Eto dagota namei kamei, ke erevi ava erera amo kupi pegogo embomeni avo oje
    kahevujo, eto sovera ae ere ora avo hondate evujo, eto jopapa ere ora avo ke avo
    hamo ngahia ururou embomeni amita degi tumo sausau mane aisova.
  tbo-tbo: Walewalehiyai, to laihunahunami ipa tu luupudoodola ona baha kadidili uyahihi
    ma tu lowolowo ona winugokadidilihi, ma tu tapitapiya ona haguhi, ma lawa atapuhi
    ubeihi omtaibagibagigei ona wobagibagi.
  mal-C: 'സഹോദരങ്ങളേ, നിങ്ങൾക്കുള്ള ഞങ്ങളുടെ പ്രോത്സാഹനമോ: അലസരെ ശാസിക്കുക, ആത്മവിശ്വാസം
    നഷ്ടപ്പെട്ടവരെ ഉത്തേജിപ്പിക്കുക, ബലഹീനരെ സഹായിക്കുക, എല്ലാവരോടും ക്ഷമാപൂർവം പെരുമാറുക.'
  grc-SR: Παρακαλοῦμεν δὲ ὑμᾶς, ἀδελφοί, νουθετεῖτε τοὺς ἀτάκτους, παραμυθεῖσθε τοὺς
    ὀλιγοψύχους, ἀντέχεσθε τῶν ἀσθενῶν, μακροθυμεῖτε πρὸς πάντας.
  bgc-bgc: हे बिश्वासी भाईयो, हम थारे तै बिनती करां सां के जो आलसी सै, उन ताहीं समझाओ,
    डरपोकां ताहीं हिम्मत द्यो, कमजोरां ताहीं सम्भाळो, सारया की ओड़ सहनशीलता दिखाओ।
  khz-khz: Walakavamai maparami, gavega-nagimina, ati geinaguluna talimara pio gavutinara,
    gekalina talimara pio vega-tiligara. Moira talimara pio veakavara, taunilimalima
    maparara geriai pio vaigaoka.
  deu-TKW: 'Euch aber, Brüder, mahnen wir: warnet die Unordentlichen, tröstet die
    Kleinmütigen, nehmt euch der Schwachen an, habt Geduld mit allen,'
  zsr-NT: Lëzcaꞌ cni ruchiztuꞌ icj nagliꞌ, böchiꞌ lzaꞌtuꞌ, quië usaꞌliꞌ ládxiꞌgac
    nup cutún dxin, len utipliꞌ ládxiꞌgac nup tuꞌhuö́a ládxiꞌgac, len gáclenliꞌ nup
    cunác tsutsu ca taꞌyejlëꞌ Cristo, len gacliꞌ nöxj ladxiꞌ laugac yúguꞌtë bunách.
  lin-lin: 'Bandeko, tozali kolendisa bino : bopesaka bagoyigoyi mpe bato ya mobulu
    makebisi, bolendisaka ba-oyo basili kobungisa mpiko na bango, bosungaka ba-oyo
    bazangi makasi, boyikanaka mpiko.'
  hns-NT: Bhaai log, djab ekgo manai na maange hai kaam kare, tab oke daat. Tieha
    de dje ke hiemmat na hai. Kamdjor waalan ke madat kar. Aur sab koi se dhieradj
    dhar.
  noa-E: Khodamnaan, ar jãg phidkhamapha sĩsidʉm khʉʉnagjã ikhʉaba meeurrau sĩubat
    phidkhamkhĩir. Kha oneg chukhu nʉm khʉʉnjã khĩir onee apinaa bʉ̈ʉr abarm gaaimua
    pekau ee burrjöjöo nʉm khʉʉn juagjã oobat. Pari mag nem jaauwaijã khajapha ithũu
    abat am dʉ̈i.
  eng-EMTV: Now we exhort you, brothers, admonish the disorderly, encourage the discouraged,
    be supportive of the weak, be patient toward all.
  mib-NT: Te suni cácahān ndahú rí jiín ró hermano, jeē na stɨ́hvɨ́ ni rō ñayuu cájica
    cúxí. Te cahān rō jnūhun ndeyɨ́ ni jiín ñáyuu jeē yachī ndínuu ni i. Te chindéé
    ñáhán ró ñayuu jeē tu fuerza ini. Te cuandeyɨ́ ni rō jiín ndɨhɨ ñayuu.
  lif-NT2: कर फुॽनुसाॽ नु ने़ॽनुसाॽसे, ले़म्‍स्‍वाबाहाॽ याःम्‍बक् चोगे़म्‍मे़ॽ फाॽआङ्
    साम्‍दिङ् पिरे़म्‍सिम्‍मे़ॽ, किस्रुक्‍पाहाॽ हाङ्‌हाङ् मे़त्ते़म्‍सिम्‍मे़ॽ, कुभाॽ
    चाहाबा के़जोःक्‍पाहाॽ कुभाॽ पिरे़म्‍सिम्‍मे़ॽ हे़क्‍क्‍याङ् के़रे़क्‍नु निङ्‌वाॽ
    हाङ्‌गे़म्‍सिङ्‌माओ वये़म्‍मे़ॽ फाॽआङ् पेलि फाक्‍कासिगे़रो॥
  xnj-xnj: Valongo, tikuvakofwa muvalapisa vandu vakata, muvakangamalisa mtima vandu
    vangolongondi, muvatangatila vandu vangali makakala, msindimala kwa vandu voha.
  mmx-mmx: Luvutnetak mi luvurinuk. Ma tong i rinimi do mina paase aronga nedi dik
    molo. La mina paase tooro nedi dik marat soso. La mina lok tooro nedi lununu atdi
    xopmen na lolos, la minat kis mulus mi limixin axap.
  cbr-NT: Nucën xucë́antu, ënë ñucamaribi 'anun cananuna mitsu cain, an ñu mëëtisama
    tanquin uni itsi ubíocë unicama, a camina sinananun 'ësëti 'ain. Jesucristonan
    'aíshbi upiti ami catamëcëma unicama a Jesucristomi upiti catamënun sinánmianan
    camina an Jesucristonan 'ixunbi an ñu 'atima 'ati sináncë unicama aribi upí 'inun
    'aquinti 'ain. 'Aquianan camina camabi uni ami nishquinma nuibaquin upí 'inun
    'aquinti 'ain.
  tee-NT: Vachu' iclalhimap'aksiyau ni amap'aksiya'it'it ju jantu tach'alhcatnamputun.
    Chai ju yu'unch ju va tatalhanan a'unit'it ni jantu na va catatalhanalh. A'akt'ai'ut'it
    ju na xcai tasast'uc'a ju macxcai acsni tu'u' mapast'ac'anican. Jantu jeks a'unit'it
    xamati'.
  eng-LSV: and we exhort you, brothers, admonish the disorderly, comfort the feeble-minded,
    support the weak, be patient to all;
  cak-NT: Kach'alal, chuka' naka'ij chiwe chi quie'ich'olij juba' ri kach'alal ri
    man niquijo' ta yesamaj. Ti'ij chique chi quiesamaj. Y ri kach'alal ri xa caca'
    quic'u'x quibanon, tiya' ruchuk'a' cánima. Y ri man jani quichuk'a' chupa ri quic'aslen
    riq'uin ri Jesucristo, quie'ito'. Y chuka' tic'ue' i-paciencia quiq'uin conojel.
  pah-NT: 'Kiro ore ehetei pe me oreirũa pe pepyteripeve''g̃a ndehe: Pe''ji ti nimbotepotarive''g̃a
    pe: “Pejirokwa ti pejiporavykykatuavo.” A''ea ti pe''ji hete g̃a pe. Pembohory
    ti okyhyjive''g̃a inog̃atuavo g̃apy''a – kiroki g̃a oko tehe g̃apy''a. Kiroki
    g̃a ndojikohetei Jesus''ga rehe – pembojikoheteuka ti g̃a. Tapenhimbaekwahivi
    ti ojipe''g̃a ndehe pejikokatupava g̃a pe.'
  sja-NT: Ichiaba ɨ̃pemaarã, taipa parã ũraadait'ee jaradamerã chi mimia k'iniada-ee
    p'anɨɨrãmaa mimiadamerã. K'aripátɨ chi pia chooda-ee p'anɨɨrã nepɨra k'aurepa.
    Ichiaba k'aripátɨ chi Cristode ijãadai naaweda ne-inaa k'achia oodap'edaarã, mãɨrãpa
    ɨ̃rá oodamerã Cristopa oopi bɨk'a. Mãɨmisa t'ãri pia p'anapatáatɨ jõmaarã ome.
  xed-xed: Zwanama ɗa, ta ndəɓa dzvu yu da kaghuni, dvawadva ta gwal ta yaɗi, tsafarawa
    gwal huleɓhuleɓa, vlawa mbraku ŋa gwal htu mbrakwa taŋ, ka ksa kuni ta ŋuɗuf nda
    inda mndu.
  mks-NT: Xíca̱ ta̱hví nde̱ nu̱ ndó ña̱ ná jána̱ni ndó ndá na̱ co̱ cúni̱ caja chúun.
    Quia̱hva ndó tu̱hun ndeé ini ndá na̱ cácuéha̱ ini. Chindeé ndó ña̱yivi, na̱ vitá
    ini xi̱hín tu̱hun Ndióxi̱. Ta coo cáhnu ini ndó xi̱hín ndihi ña̱yivi.
  gfk-S: Bar hinsaa mehet, mehet haragat mu be mu na hakatom ira malmalungana, ma
    mu na habalaraan di ira ut na nginarau, ma mu na harahut di ing pa dile tur dades,
    ma be pa mu nale manga haiah ura hapadano tikenong.
  bmu-bmu: 'Urumeleŋ alaurup, neŋön urukuŋgukuŋgu keu tosatŋi kewö eŋgizin: Tosatŋan
    nanŋini imbi-imbi wuataŋgöba injarere laŋ maljei, mi mönö jim eŋgiba galöm meme
    keu eŋgime. Ziriŋziriŋ ambazip yeŋgöra mönö uru naŋgönaŋgö keu jigetka köhöiba
    awösamkakak akŋe. Ambazip uruŋini löwöriiga maljei, i mönö köyan köl eŋgime. Urukönöp
    kude akŋemö, ambazip pakpak mönö urubönjöŋ qakŋe ak eŋgime.'
  dgz-dgz: Waenapan nugawa, manega wadiaivin. Endao wandao taine nagire wane mu nao
    tap. Tap anuine nagirewa wadiamone imumu wat kaimagamep. Dai momeni nagirewa wat
    agoat muman. Waenapan inamup yaemantu bibiga wanien.
  eng-GNV: 'We desire you, brethren, admonish them that are out of order: comfort
    ye feeble minded: beare with the weake: be pacient toward all men.'
  zaa-NT: Ríné huania' le hermanos qui'ni guni le corregir canu labí calatsi' quį
    guni cą deber qui' quį, ą'hua dàni le eyue' le la' ỹeni canu redul·la'a latsi'
    quį, ą'hua qui'ni guni le cualani canu labí ná cą fuerte, pues lígappa paciencia
    lani iyábani ca enne'.
  eng-WEBSTER: Now we exhort you, brethren, warn them that are disorderly, comfort
    the feeble-minded, support the weak, be patient towards all men .
  guh-guh: Pacaitorobatsinua panemuxujiobinexa pamonae piafaetabivi. Pamonae pijinia
    jamatabëcuenecuerana itsamonae bepejiobiaexanaponaexaetsi Dioso pejumecovënëtsijava
    yabara, pajamatabëcueneasaëyaexanare. Payavenonare pamonae jamatabëcuenefaefaena
    Dioso pejumelivaisivecua. Itsa pamuxujiobianame bajarapamonae, itsa pamuxujiobianamenua
    itsamonaejavabelia ata, ajamatabëcuenesaëya pamuxujiobianame bajayajebi pacopatsinejevamë.
  bon-bon: 'Cime binamewale, cine weebibine cängena jijinago egä ai mule bine wawenecame:
    Biname bine yaablawäjemuye lui cina singi lica kaakesea wawename; wäluwälu mule
    biname bine kokre me jaawenuye; laatibi ätrunga cabu bleela birige, teebibine
    yäätityäremuye; piiyepu iyeta biname bine owelaamelame jaawenemuye.'
  nhw-BL: Huan nojquiya timechtlajtlaníaj, toicnihua, para chicahuac xiquincamanalhuica
    nopa masehualme catli tlatzihuij nopona campa amojuanti. Xiquinyolchicahuaca inijuanti
    catli nimantzi mopinahuaj huan amo quipiyaj tetili. Xiquinpalehuica catli ayamo
    nelcuali quineltocaj Toteco. Huan xijpiyaca amoyolo ica nochi masehualme.
  swh-ONEN: Nasi twawasihi, ndugu, waonyeni walio wavivu, watieni moyo waoga, wasaidieni
    wanyonge na kuwavumilia watu wote.
  wbi-wbi: tukuvasuma vanyalukolo. muvavungaghe vanonaviluta muvutavike, muvakangasiaghe
    inmbula vanovasukunile, muvatangaghe vano vavotevote kange muve nulugudo ku voni.
  bba-bba: Sɑ bɛɛ kɑnɑmɔ nɛɡibu, i mɛm nɔɔ sɑriruɡibu kirɔ koowo. I bu dɑm kɛ̃ɛyɔ
    be bɑ mwiɑ kpɑnɛ. I dɑm sɑriruɡibu somiɔ. I kɑ tɔmbu kpuro tɛmɑnɔ.
  eng-KJVCPB: Now we exhort you, brethren, warn them that are unruly, comfort the
    feebleminded, support the weak, be patient toward all men.
  kgk-NT: 'Oro''e-ta peẽ-my, ore re''ýi kwéry: “Penhemonhe''ẽ katu gwĩ ipituva va''e-pe.
    Ha gwĩ ipy''amirĩ va''e-pe katu pemombaraete imbopy''agwapy-vy. Ha gwĩ ogwerovia
    porã e''ỹ va''e-pe pembopy''a jekoha jevy katu. Eipytygwõ katu íxupe kwéry. Ani
    ereheja ha''e anho. Ne moakã rasy ramo hikwái, ani ereja''o ja''o teĩ íxupe. Eiporiahuvereko
    rei ae katu íxupe” oro''e pene mongyre''ỹ hagwã.'
  waj-waj: Ti seenayaso, vo kua vooyauvaara ta yamaa kua yamaa kua tida yaagueeqama
    ngii giaa ngii mmiaaravee. Gioonna kiaapu hama mmoori vareeraiyaata yaagueeqama
    iyaata kua tida safuukiatee. Iya aatuuda variaa gioonna kiaapuuyaata yamaa kua
    yamaa kua tida variatee. Gioonna kiaapu yoonoosupuaa variraiya tasipama mmoori
    varaatee. Mmuakiaa gioonna kiaapuuya muaraagama varikiainnaata iya tasipama mmannammanna
    tirooma varida mmoori varaatee.
  cpy-cpy: Pishintsi-yiteeri eeroka perantzi-paeni. Ari pikimiteeriri eejatzi ikaatzi
    parishireyiteentsiri, poemoshirenka-yitee-ri, potzi-shire-yiteeri kaari shintsishire-waeta-tsini
    ikemijanteera. Eero ponawaetari irika-paeni.
  mpx-mpx: Talimeyau ge numeyau, ha ba pagasisi-agimiu te bolo hi nonobwagabwaga ge
    nige hi tutuwalali nuku pahenapol, topulupuluwawi nuku ba pagasisel, bolo hi pweyata
    nuku label, ge gamagalau gegewel wali lopalapalaviyan nuku palahikan.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, wita-kari yirnalu-nyarra wangka.
    Kajirla ngana-puka jukuru-jarri warrkiki, ngulakujurla wangkaya yungu warrki-jarri.
    Ngana-puka kajirla nyiyarlanguku marda lani-jarri, ngulakujurla wangkaya yungu
    lani-wangu nyina waparlku. Nganangku-puka kaji puta purami Jijaji, ngulajulu wangkanjarla
    pirrjirdi-manta yungu jungarnirli pura. Manu ngana-puka marda kajingki rdapakarrka,
    ngulakujurla nyinaya ngarrirninja-wangu ngurrju.
  luo-luo: Bende wakwayou, jowetewa, mondo usiem joma budho abudha, kendo mondo ujiw
    joma luor, kendo ukony joma yomyom. Horeuru mos gi ji duto.
  nhe-NT: Huan nojquiya timechtlajtlaníaj, toicnihua, para chicahuac xiquincamahuica
    nopa tlacame tlen tlatzihuij nopona campa imojuanti. Xiquinyolchicahuaca inijuanti
    tlen nimantzi mopinahuaj huan ax quipiyaj tetili. Xiquinpalehuica tlen aya nelcuali
    quineltocaj Toteco. Huan xijpiyaca imoyolo ica nochi tlacame.
  aii-aii: ܘܦܲܪܦܘܼܠܹܐ ܝܘܲܚ ܒܝܼܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܡܲܢܟܸܣܘܼܢ ܠܡܲܟܣܸܠܵܢܹ̈ܐ، ܣܢܘܿܕܘܼܢ
    ܠܙܵܕܘܿܥܹ̈ܐ، ܗܲܝܸܪܘܼܢ ܠܙܲܒܘܼܢܹ̈ܐ، ܡܲܪܝܸܟ݂ܘܼܢ ܒܹܐܢܵܐ ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ.
  esk-NT: Aniqatiumaaŋ, iqiasruuruat alġaqsruqsigik, qapiŋasriruat pitchuksaaġlugich,
    sayaitchuat ikayuġlugich, iluqaisa anuqsrutilugich,
  msb-msb: 'Niyan, nagahangyo kami sa iyo sani: sabihan niyo an mga tamadan na magtrabaho,
    pakusugon an buot san mga maaluhon, buligan an mga maluyahon sa pagtuod kag magin
    pasensyuso sa tanan.'
  cpa-NT: Jøng² tséih³ jnieh³ hniah¹² dsa² roh¹³ jniang³, hi² hlanh¹³ hniah¹² dsa²
    quiánh² hniah¹² hi² jmo¹dsa ta³, ju³lah dsa² tsa¹ma¹jmo¹ ta³. Cuøh¹³ hniah¹² dsa
    bí², ju³lah dsa² ti³hái¹³ huø³ dsǿa¹². Mi³hogh³ hniah¹² ju³lah dsa² tsa¹tioh¹².
    Juanh¹² jmóh³ hniah¹² hoh¹² ja³cog² ca¹lah¹já¹ dsa².
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ଆମେ ତମ୍‌କେ ଗୁଆରି କଲୁନି । ପାଇଟି କାବାଡ୍‌ ନ କରି ବାଡୁ ଅଇ ରଇବା
    ଲକ୍‌ମନ୍‌କେ ଜାଗ୍‍ରତ୍‍ କରା । ତାକ୍‌ଲା ପୁଣ୍ଡ୍‌ଲା ଲକ୍‌ମନ୍‌କେ ଜତନ୍‌ କରା । ଡର୍‌ବା ଲକ୍‌ମନ୍‌କେ
    ସାଆସ୍‌ ଦିଆସ୍‌ । ଲକ୍‌ମନର୍‌ କୁଆ କାତା ମୁର୍‍ଚି କରି ରୁଆ ।
  meu-meu: 'Varavaramai e, a haḡanimuimu: noho kava taudia ba sisiba henidia, lalo-hesiku
    taudia ba hagoadadia, manoka taudia ba imudadia, taunimanima iboudiai ba haheauka
    henidia.'
  yva-NT: 'Arakove, reama ananyao no taiso: Are nawirati wononae wo anakere raijari,
    onawamo wapo manyao indamu wo anakere raijar. Are nawirati ujaniv, onawamo wapo
    maugav indamu manuga mbambunin. Are nawirati mayondi, onawamo wapo maeranande.
    Muno wasatawandi vatan tenambe mai arono awa ana udave mamai dainy.'
  dgc-dgc: I hatul mia dikam, a tétotop me, éy pégkagian moy du metamad a mégtarabaho.
    Patibayén moy i isipa du ménglupaypay. Tulungan moy du ménghina tu isip. Sakay
    pagtiisan moy i maski ti ésiya a tolay.
  zpm-NT: Teḻ cho zha ne nacgrë to i, rsilo quiayacgbech, goḻgactox lo zho, zeeṉa
    guieṉ zho guṉ zho dziin. Grë zha ne quiasaan Xtiidz Dios, goḻnee lo zho zeeṉa
    gleynie zhow stib; grëgaa zha ne gard tsoguicpaa zha naca, goḻguṉ xyudar zho tsoguic
    zhow; niicle grëragaa zha ne nacgrë tow, ib guieedniede to zho.
  hix-NT: Onà wyaro amna ahananàhyatxhe xarha, rowtà komo y. Wenyhenotho komo eytxoko.
    Towankaranyemàtho komo xarha akoronomatxoko, ewankaramra harha esnàr kom horà.
    Tàhnawonye ahoxemnàtho komo xarha akoronomatxoko. Omeroron kom hoko ryhe, ewakàhkahpànà
    ro me ehtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, jirin nimu sawenduwa. Homborombonda ma
    ondon ji ngria saweshinak lerawun kwambuk li laka. Uhu ajelijisinda ma ondon ji
    saumbornashinak kwambuk li sika. Uhu ma ol kwambuk sinda ambu ondon naman ji saunjelyashinak,
    kwambuk li sika. Uhu ma amber mainalok ji saweka.
  npi-ULB: भाइहरू हो, हामी तिमीहरूलाई गोलमाल गर्नेहरूलाई चेतावनी दिन, निरुत्साहित
    भएकाहरूलाई उत्साह दिन, कमजोरलाई समर्थन गर्न र सबैसँग धैर्यवान् हुनलाई उत्साह दिन्छौँ
    ।
  cgc-cgc: Mga utod nay, galaygay kay ki kyo na ambalan nyo gid mga paryo nyo an na
    gatuo na dili miag mubra na dapat danen an mag-ubra para ta iran na pangabuian.
