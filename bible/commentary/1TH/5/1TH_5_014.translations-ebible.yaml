  zpc-NT: Naꞌra, bichaꞌ, yëbile yaca benꞌ huëdi ta huejëꞌ dyin, bira yehuëdijëꞌ. Lëscanꞌ
    hueꞌlële yaca benꞌ raca bayëchiꞌ quie diꞌidzaꞌ z̃elaꞌadyiꞌ. Gacalële yaca benꞌ
    binetzioñeꞌe xtiꞌidzaꞌ Diuzi dyëꞌëdi. Huez̃elaꞌadyiꞌle quie lao yugulutejëꞌ.
  gul-NT: We bredren, we beg oona fa waan de people wa ain wahn fa do no wok. Courage
