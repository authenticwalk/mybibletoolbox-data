  isn-isn: 'Ku umusinja, aluna: muahugule nishanga alongoe mu lugendo, akinyili nia
    humilwe u ukata. A ailyi ni anyeku, hangi mutule agimya ku ihi'
  eng-PEV: And the next thing, friends, tell lazy people that they have to work. –
