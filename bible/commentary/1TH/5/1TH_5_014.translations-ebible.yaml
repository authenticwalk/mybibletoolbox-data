  bss-NT: A-baányaŋ, sêlâŋge nyé nɛ́n bán, nyélêb bad ábe béebɛlé chǒmchǒm.
    Nyéwêd bad ábe béwóó mbwɔ́g áte, nlém á abum. Nyéwôŋgɛn bad ábe béewúu
    áte, nyéwɛsɛn-nɛ nhɔ́g ne aníníí.
  met-met: 'Baing riamam hatuminga haringinam mana, am gaxusungang haringina bila
    li: Abili lipuadi dirung olang, aharingia lipuadi dimaxuwa, ahauli lipuadi haringingading
    te mana Urana daxanganoa, xaung alibu kubolu mosiam rangua lipu longgalo.'
  kpj-NT: Tule adeereny ijõ dohodỹỹnaõ aratohodỹỹnykre. Iehehe mahãdu biòbitinybenyke.
    Ityhyna kyhynakõ mahãdu bikyhynanybenyke. Ibutumy widi atximyhỹbenyke.
  zao-NT: Ne noga nabee nee lo goo, kox re zha tsaab kuu nlaazt ke tsiin lo goo, bloney
    goo leettsoo re zha kuu yent gan leettsoo nyelaaz Diox, btsow goo ayud re zha
    kuu neyt ndo nyelaaz Diox, ne bxek leettsoo goo bne goo reta men.
  byx-byx: Dai gua rluavik, uut tu lungera ama lengi ver a ngen ip ngene kel lura
    i ama mingiasta. De ngene sem madlek ne lura i ama angning-met-ta. De lura i quasiq
    araa a nge ama dlek, dai ngen deraarl na ra. De maikka mager ip ngene taqa palu
    gel ama qaqet mai ip ngen derat never a ra.
  ctu-CTI: Mic xiq'uetla hermañujob cha'an yom la' tic'ob jini mach'ʌ yomob toñel.
    Yom la' ñuc isʌbeñob i pusic'al jini ch'ʌjyemo' bʌ. Yom la' cotyañob jini c'uño'
    bʌ. Yom mi la' cuchben i t'an yaño' bʌ.
  zos-NT: También mi ndzajmatyamba, ø mi ndøvøta'm, va'cø mi aṉgui'myaj jarganda'mbø
