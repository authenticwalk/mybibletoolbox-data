    va'cø mi ṉgotzoṉdamø lo que ja ityajø'is pyømi, y va'cø mi nø'ijtam pasencia
    mumu mi mbøndøvøji'ṉda'm.
  gvs-gvs: E kakatuliwolemi, segowo, suumoyaidi kokatusiinapūdi silítuwo, tomota nukotodi
    itopa kovapatuupatūdi, tomota neenetaidi kovaaitēdi be nakae tomota liliudi yaidi
    goi koaaramāitana.
  kbm-kbm: '@see-verse:1TH.005.013'
  tew-tew: 'Tíˀûuwin páaḏéˀin, nä́ˀin tumakhe wáˀ wâymä̂äní: In ditꞌôedaˀpíˀin bîntu̖ˀâ̖a̖mí
    ha̖ˀmin wíḏimúnípí. In dikhuwôedaˀin dimuuˀin ovâykhä̖ge̖ˀnamí wíḏikhuwôedaˀ-ípíḏí.
    In kayˀindi dívíwí̖núndepíˀindá wáˀ ovâykhä̖ge̖ˀnamí. Tꞌä̖hkí tꞌowa-áḏí úvíboˀatä̖́ˀa̖mí.'
  rmc-rmc: 'A mangas tumen, phralale: Dovakeren olenge, ko na kamen te kerel buči,
    podhazden olen, ko pes pomukle, pomožinen le slabenge a sakoneha ľikeren avri.'
  apr-apr: Ang di diemam nga, am nga amwete le koomam mede ye betanga pang nen, bet
    ole kakarata di tooltool yo ke tini booroomoo nga, inbe kapamede di tooltool yo
    ke tattadaingi ngan lodi. Inbe ole kalon di tooltool yo titara lodi le imede mata
    tiap nga, inbe kakap malmal pang di tarrai be, bong kaparanai di tooltool nga
    le imot.
  tiy-tiy: Atin do dumo gey, ongoté key dob begome bé béréh gom dob de faukén bé fatut
    ro gémalbék. Atin fatut fébagér gom i fédéw i de mégilak. Atin fatut tabanga kom
    i de étéw kailanga roy tabange. Atin fatut tingkélo kom i kéluhanay de étéw.
  nlg-nlg: Ighau rana taluutuni, ighai tai kurutighau, ge kau bosa laga itadira arahei
    tara lugu, ma kau ngasilighi na ghanaghanadira rana taluutuni te labe didira na
    taluutuni. Kau hangara gaira tara mua tangomana ge kara hangara heghedira, ma
    kau kabu rurughu itadira na lei tinoni soko.
  dgr-DOGNT: 'Sèot''ı̨ı̨, dıı naxıghǫnàdats''eetì: Dǫ gots''egeedìı sìı yatı nàtsoo
    gıghàahɂà. Dǫ edègeejı̨ı̨ sìı gınì nàtsoò aahłe, dǫ nàgetso-le sìı gıts''àahdı,
    dǫ hazǫǫ̀ xè ts''èwhı̨į̀ k''ehoahɂa.'
  pes-OPV: لیکن‌ای برادران، از شمااستدعا داریم که سرکشان را تنبیه نمایید وکوتاه دلان
    را دلداری دهید و ضعفا را حمایت کنید و با جمیع مردم تحمل کنید.
  ron-1924: Вэ ругэм, де асеменя, фрацилор, сэ мустраць пе чей че трэеск ын неорындуялэ;
    сэ ымбэрбэтаць пе чей дезнэдэждуиць; сэ сприжиниць пе чей слабь, сэ фиць рэбдэторь
    ку тоць.
  tpz-tpz: Kën kea me ra kën vamen, emöm to ihi e nem peöm pan, eöm se soe vanatsean
    ke ro teꞌ varih o karauh. Paröm kunkuin o kokoman po teꞌ varih o nanaöp. Ko vaꞌaus
    o teꞌ varih o sunë. Paröm kunah, ko teꞌ me nem a taateꞌ tö manih pa napan kurus.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, mai ma vetíi yoran mo ampiren avesara
    iyain kéká ákona e vaya siamesin ída avesara ino van mi siamiyá uno. Akhokho van
    ma iyain kékái mumunan ákona uantiya inká ma vara ráke avúavá ano ma ineine máden
    asuse iyain kékáká kama e vá dafiseno. Máan tiyáke minó nanin banta vá ará manafiní
    ureya vempáké bano van mi siamiyá uno.
  rkb-NT: 'O mytukytsa kaharere motsasokozo. Kytsa asaktsa sidikarẽnikitsa pe: — Myhyriziktsokzawy
    humo tyzikbyituhukunahaktsa — tsimaha. Siakubyitsa tynasiakuwykynaha. Kytsa Sesus
    harere humo tsikaeni zuba sihyrinymy zeka iwatsahi ihumo puẽtsik zuba nisispirikponaha
    asahi tysitsumuẽhĩnaha. Sipybyrẽnikitsa tysitsumuẽhĩnaha, ahapybybyihu ja tsimaha.
    Kytsa sasabyitsa humo ja ahakubyrisoroku. Tohi ahatuk imysapybyita ty my zeka
    ba zik taokani, ihumo wasani tynakara iwa ahatuk tynakaranaha.'
  san-THA: 'เห ภฺราตร:, ยุษฺมานฺ วินยามเห ยูยมฺ อวิหิตาจาริโณ โลกานฺ ภรฺตฺสยธฺวํ,
    กฺษุทฺรมนส: สานฺตฺวยต, ทุรฺพฺพลานฺ อุปกุรุต, สรฺวฺวานฺ ปฺรติ สหิษฺณโว ภวต จฯ'
  iws-iws: Tɨ nomiiyauɨm, krɨma tɨ yaiyɨm kɨmiirɨn ɨgao yai mɨnsi boɨnki mɨ kɨma iikamɨm
    yɨpɨkɨ nhakɨuwiyɨm sɨmiir boɨnwakae. Mɨ iikamɨm yɨpɨkɨ nɨdidiyɨm sɨmiir whɨnkɨnsiis
    mɨ iikamɨm yɨpɨkɨ maɨrgɨmaɨrga nwo karamae nwowiyɨm sɨmiir kɨnsiis haigɨnɨu mɨ
    kɨma hiinsɨma dwo iikam sɨmakan.
  pol-SZ: Przyjaciele, zachęcamy was, abyście ostrzegali niezdyscyplinowanych, pocieszali
    zniechęconych, pomagali słabym, a wszystkim ludziom okazywali cierpliwość.
  ztq-NT: Ni xñab noo lo do, beetsy, nii kak ntseeb to lo meñ nii chaklasty kyë tsiiñ.
    Kol kchoobladzy styoo meñ nii no kyalnë, ni kol kap paciensy lo kchë meñ.
  zai-NT: Hermanu ca', laulidxe cani nachaaba lade tu, cani qué na guni dxiiña'. Lagacané
    cani cadxibi, ne cani ca'ru uzuhuaa chaahui, ne cadi ixhacala'dxi tu laaca'.
  upv-upv: Tasi kem nir, namwerai eterter tevi kami nga kapsulngatir ko wor nga niber
    p̃iterter nga parloli majingen. Ko kaprij p̃irres tevi nir nga nolor marmetutu,
    nga puloli parterter luwi kele; ko kaplai se nir nga derteren ser mijkie. Ko tevi
    nir totoklai nolo kami pipriv ko wor.
  wap-NT: Wairibannao, tuukii kapam waaipan ukakinaotan zoonzionao, udyuuda ĩkaudinan.
    Umaꞌozakada naꞌiki utominapa-kida pidannao aonaꞌoraz zii ĩnyukunuu maꞌozakan aimaakan
    shaꞌapan an ĩꞌati. Naꞌiki ukaminkaꞌuta mishidainao wuruꞌu aonaꞌoraz zii ĩaitapan
    oo ĩturuan pamashaapan Tominkaru aipan kawanaꞌati. Naꞌiki aonaa udopiidinaꞌanaꞌa
    uiribannao shaꞌapatinan an konaꞌii.
  mva-mva: 'Tarito, keka kirere muzi ngaedi kamaememaki: Tamoata sukoakidia-ba bokai
    kamararadi, “Eke! Moaki kasukoaki-ba. Kamamalipilipi.” Tamoata maiamaiadi nge
    kamadoki-kaikaidi. Tamoata mareuakadi nge kamadumadumadi. Be moaki oaikiki-la
    be tamoata takadi nama-ming diraratakidi.'
  dwr-NT: Nuunaadan Xoossaa kaalliyaawanttoo, nuuni hinttena zoreetto; maaray bayinna
    de7uwaa de7iyaawantta seerite. Yayyiyaawantta menthethite. Wolqqi baynnawantta
    maaddite. Asa ubbaa danddayite.
  kfw-kfw: Ulenai ngai, keini'n nangni masokna kinheinei, akadool ngaikha rakookru,
    akachi ngaikha malung minngarpiru, akasuol ngaikha sanru, mirakip le kadeiraat
    eru.
  bfz-bfz: और ओ प्यारे साथी विश्वासियो! आसे तुसा ते बिनती करूँए कि जो लोक आल़सी ए,
    तिना खे चेतावणी देओ, जो डरपोक ए तिना खे इम्मत देओ, कमजोरा खे सम्बाल़ो, सबी खे
    सईन शीलता दखाओ।
  cuk-09: Gwenadgan, anmar bese wilesakwaa egismarbar, dulemar-arbabisurmalad nue
    unao, adi arbamalagar, gwage-nollo-gudimalad-ogannogo, dule-burba-nollomalad be
    bendako, degine, binnalegwadgi bela dulemar-sedii be nanamaloed.
  ben-OBCV: ভাইবোনেরা, আমরা তোমাদের মিনতি করছি, যারা অলস, তাদের সতর্ক করো, ভীরু প্রকৃতির
    ব্যক্তিকে প্রেরণা দিয়ো, দুর্বলকে সাহায্য করো, প্রত্যেকের প্রতি সহনশীলতা দেখিয়ো।
  mil-NT: Te càháⁿ ndàhú tucu‑ndɨ́ núú‑ndó sǎ cáháⁿ‑ndó dǒho nchaa ñáyiu ñá túú cuìní
    cada chìuⁿ, te ducaⁿ cuǎñaha‑ndo tnǔhu ndee ìní xii nchaa ñáyiu quɨ̀yuhu iní‑xi
    canchicúⁿ nihnu ichi‑gá, te chindee tùcu‑ndo nchaa ñáyiu vátá ngǔnu ichi váha‑gá,
    te cunduu càhnu iní‑ndó nǔǔ‑yu nchaá‑yu.
  myu-myu: Imẽn cuy jeyawẽ oceju. Eya'õpurug̃ cuy ibukapik'ũmat epeyawẽ. Ig̃uycũg̃cũg̃ayũ
    juy epeg̃ucokcog̃. Itabutbũcayũ juy epesubuywan big̃ ma itabut am ip Jesus kay.
    Eyukpiceg̃ẽm g̃u juy epejukuk warara'acat―eya'õdim ma.
  amk-amk: Antoranggewa mea kontai we, mesua mano ewata etena funoma fosa ambori erufi,
    metaunau mano enemimameata fosa ambori enemitawanai, tuti mefata inontaraio eroasoa
    mutu kaha fosa. Memanang we mandoni kontai.
  fai-fai: Kale nulum nikil fikal kiba, num aket kiba kinim baluw iyo kitid weng kuw
    bakaya bom, wanang kinim fatom fatomin iyo sawa im kitid sán bom, wanang kinim
    balut balutbiw iyo dakáya bom nadiwade wanang kinim adikum iyo akol dakbu ita
    bom nadiwo kala.
  ura-NT: Amihanenaa jeriheichuru cotaicha rijitiin suujuateein letoaauche. Chaen
    chu nererojoecaain nenacaauru belaain suujuateeuchete, suujua tocharaain suujua
    nunaain neeuruhine. Chaen chu nacanacaenaauru coroatajanecuche. Raotojoeein satiin
    acaauru suujuateein, acaauru suujua lararajiaain neeuche.
  mcd-NT: Uhuun yoramishtichin ua nicasharacapun. Nan shanimisifo yoicahuun shaninonfoma
    yonosharashcaquin. Aqui tushcuimisifori yoisharacahuun nocon Ifo mutsisipa tanasharanonfo.
    Nan samamashta chaca shinanmisifo ato oinmasharacahuun man atohuun noiquin man
    ato cufishotiro chaca huanonfoma. Nantifihuun noicoincaquin ato oitsii huasho
    yoisharacahuun. Ascatan ahuara ahuuscarafiaino atohuun patsicain ato yoisharacahuun.
  urt-urt: Lenge toꞌ tatai poi, poi misilihme yip ŋaiye pa yininge bongol me lahmende
    ŋaiye yarp pakaiye yende ŋulmbwai, topoꞌe pa yende bongolme ŋoiheryembe lenge
    mitiŋ ŋaiye hiꞌ worhe, topoꞌe pa yungwis lenge miyeꞌ ŋaiye ŋoihmbwaip tinge yukur
    teŋeime Got bongol. Pa syumbe yurp bwore ŋumwaiye yotop lenge mitiŋ lalme.
  kiz-kiz: 'Tukabhasii, ndhongo: mubhaonyai bhabhilotalepi molimoli, mbhapelai miteema
    yabhakatili tamaa, mbhasaidilai bhabhayele bhayonge, muyelai mm''bhavumilivu kwa
    bhoa.'
  tzo-TZE: Quermanotac, oy c'usi chacalboxuc noxtoc. Avocolicuc albeic me mantal li
    boch'otic ch'ajic ta abtele yu'un ac'o abtejicuc. Tsatsubtasbeic yo'ntonic li
    boch'otic ta xchibaj yo'ntonique. Coltaic li boch'otic mu'yuc stsatsal yo'ntonic
    ta stojol Diose. Mu me x'ech' avo'ntonic ta yalbel, coltaic me scotolic.
  lex-lex: Ampak wal tiy miy totpena mpiolliohora riy maka kahmena kari. Mino'a-mi'atga,
    mial lir la' mak kamta'at lawna re. Mhima-mrie'a mak kakleha ruri-lai, ne miatu
    mhiu'ru-mhielma la rimormiori wialmi la'pa rhi' yatyatni la' miy.
  dov-dov: Tulamusungwazya, nobakwesu; muchenjezye abo bakandu, musungwazye batyompedwe,
    mugwasye batete, alimwi mube amoyo mulamfu kulibonse.
  rgu-rgu: 'Toranoo kara emin! Ami sakaꞌ mafarereneꞌ fee emi leo iaꞌ: masaꞌai aomataꞌ
    ara fo roi-tao tebe-tebe. Matetea dale manadodaꞌ ara, tulu-fali lahenda aanaꞌ
    ara, ma manenete dale mara mo basa lahenda ra.'
  toc-NT: Na̠chuná cca̠­hua­niyá̠n pi̠ cahua­nítit catás­cujli tama̠­ko̠lh nata̠lán
    hua̠nti̠ ni̠ tas­cuj­putún, caca̠­ma̠uxca̠­ní̠tit hua̠nti̠ tata­xlaj­uani̠­má̠­nalh,
    hua̠nti̠ ni̠ lak­tli­huekén hui­xinín naca̠­ma̠x­qui̠­yá̠tit li̠t­li­hueke, xa̠huachí
    ni̠ti̠ cali̠t­la­kuántit acxtum caca̠­ta̠­pa̠­xu­huátit.
  som-som: Oo waannu idin waaninaynaa, walaalayaalow, Kuwa si aan hagaagsanayn u socda
    la taliya, oo kuwa qalbi jabay dhiirigeliya, oo kuwa itaalka yar garab siiya,
    oo dadka oo dhanna u dulqaata.
  mam-C: Ex ikyxjo erman, nqo kub'sin qwutza kye'y, tu'n kyxi kykawinji'y aye' kyky'e'
    tu'n kyaq'nin, ex tu'n kynimsin kyk'u'jjo aye' kyja' kykub' numj, ex tu'n kymoji'n
    kyuk'a a nti'xixl kyipin. Cheb'e chi ayo'n tajb'il qMan Dios kyuk'a kykyaqil.
  ndj-ndj: Valongu, tukuvakuvilisha muvakayiki vandu yivavelili vagata, muvakuvilishi
    vandu vashishamoyu, muvatangi vandu vasosuvafu, muyiwunishili gati ya yumwi.
  mbj-NT: Ãã wakããn, tak'ëp ãã betsẽẽ bë hã, tak'ëp peej bë maher'ood Jesus hã h'yy
    ka'eeh do moo nehõnh do ramoo bok hyb n'aa sa ma säm hã, sa waa säm hã. Bë h'yyb
    tsebee jé h'yyb nahed'oo doo. Bë masaa kanahën doo nä Jesus hã h'yy ka'eeh doo.
    Bë hyb n'aa ejä̃g manäh bë da hadoo do hã.
  lat-VUC: Rogamus autem vos, fratres, corripite inquietos, consolamini pusillanimes,
    suscipite infirmos, patientes estote ad omnes.
  ngp-ngp: Wandugu zangu nawatigizani muwakanye want'hu wasokezi, muwagele moyo hewe
    kudaha naho muwambize hewena kint'hu, naho mfinyilize kwa want'hu wose.
  enq-2: 'Kaimii paluma, naimame nyakama kyeto joo dapa langilyamano: Kalai pyaanya
    maka-maka kaengema endakali dupa maka nakaena lao lamaiyepape. Walu lao paka kaengema
    endakali dupa kyeto maiyepape. Kyeto nasingi endakali dupa nisalapape. Nyakamame
    endakali dupa pitaka yapa maka nakaeyalapape.'
  eng-ASVBT: And we exhort you, brethren, admonish the disorderly, encourage the fainthearted,
    support the weak, be long-suffering toward all.
  mna-mna: Niom toŋmatiziŋ tiam, niam amso ampombol yom pa mbulu pakan tabe kakam
    i. Zin wal ta so mburan pa uraata som, mi timbombooren sorok i, na kapazal zin.
    Mi zin wal ta so timototo, na kopombol zin. Zin wal ta so timbol som, na kapalot
    zin bekena timender mbolŋana. Mi kakam mbulu luumuŋana men pa tomtom ta boozomen.
  myw-myw: Sigwey, kadiloka bukuguyes tasiyas tabgumats. Kukimtuwes tasiyas tawnayuws
    mo bitawtouns. Kulabes tasiyas kalisiy nag isimounids bwein. Kwaptuleimiy babaw
    gamag wasigeis.
  sby-sby: Tulamusengenga kayi mobanse kwambeti mubacenjeshe batolo. Bayuminisheni
    bayowa ne balefuka kayi ne bantu bonse mwakwikalika moyo.
  sll-sll: Te omeling pege dire siga wangwo hobi krehaman tere a yo te tenanio, te
    ha maing pimba, kul pirere nimni molkungwo hobi nimni monama dire, krehaman tere
    a yo te tenanio, te ha maing aidolala di pungwo hobi aki di tere a yo te to. Tere
    yu ol wanangwo hobi Yisas wine onama dire, di gon gan ole ha ura panangwo di tere
    nigi de pir tekio.
  yaq-NT: Ketchia Krijtopo itomak werim, ika'a te enchim ya'a i'a. Wame'e kaita joaka
    jiapsibaeme, eme'e ameu nokne. Wame'e mammajeka, ko'om eame intok wame'e, Krijtota
    sualeka taa kee tu'isi aet utte'itume, junae betana am aniane. Intok eme'e, ka
    seej chukti eaka, si'imemmak tuttu'ika a bo'o bitne.
  uro-uro: Gua ruavek, urhi nän ngän iva ngän duge iarhakt kärarhae i qale rha mavängam
    bä ngäni rhäsläp pät kärarhani i qänäskänes ta masirhat bä qaku märmär gem da
    näkt pa ngän datnärhä qärarhani i rhi eqokt dä va ngän damän na ama bulap särhä
    iarhakt ama ruvek moe.
  ita-1885: Ora, fratelli, noi vi esortiamo che ammoniate i disordinati, confortiate
    i pusillanimi, sostentiate i deboli, siate pazienti inverso tutti.
  muy-muy: 'Bəza ga mmawa, ere ye ti məhi ana kʉli ni ti nihi : Tamal mis agray masəfa
    ti humiki ; tamal mis agray aŋgwaz ti vumi njəɗa ti àgray aŋgwaz ba ; tamal mis
    èsliki məfəki ahàr ka Yezu va do ni ti jənumki naŋ ; ku way way do ɗek, ɓesʉmi.'
  kqc-kqc: Ma usika ourena, ya usa nisifa bi amei tavoi varei tavoi rededi vene niegira
    refa, uka yau vene egira refa, mokena yau vene aedefa ma amiyesa gubuyo ga rebifa.
  tav-tav: 'Jã yarã, ati wame quenare seeto mʉjaare jã buiogacʉpʉ: Cateeye pairãre,
    “Netoo nʉcaqueticõaña,” na ĩña. Catʉgooñarique pai yericʉnare tʉgooña tutuarique
    na ĩ buioya. Aperã popiye cʉtajere canʉca majiquẽnare na átinemoña. To bairo cabairãre
    nipetirã patowãcaricaro mano caroaro mena na buioya.'
  eng-ULB: 'We exhort you, brothers: Warn the disorderly, encourage the discouraged,
    help the weak, and be patient toward all.'
  spa-VBL: Los exhortamos, hermanos y hermanas, a que adviertan a los que son perezosos,
    animen a los que están ansiosos, ayuden a los débiles, y sean pacientes con todos.
  fra-_FOB: Nous vous en prions aussi, frères, reprenez ceux qui sont déréglés, consolez
    ceux qui ont le cœur abattu, supportez les faibles, et soyez patients envers tous.
  hau-ULB: Muna yi maku gargadi 'yan'uwa; ku jawa marassa ji kunne, ku karfafa marassa
    karfin zuciya, ku taimaki gajiyayyu, kuyi zaman hakuri da kowa.
  mal-mal: 'സഹോദരന്മാരേ, ഞങ്ങൾ നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നത്: അലസന്മാരെ ബുദ്ധിയുപദേശിപ്പിൻ;
    ഉൾക്കരുത്തില്ലാത്തവരെ ധൈര്യപ്പെടുത്തുവിൻ; ബലഹീനരെ താങ്ങുവിൻ; എല്ലാവരോടും ദീർഘക്ഷമ
    കാണിക്കുവിൻ.'
  kkc-kkc: Osoloso nima kulodu tou talai mapoo wabedeli odoo oso tou talame toso diya
    takee. Osoloso odoo howo woola tou talai simili odoo mapoo pidi to oso pidilone
    debee. Osoloso koo kibili odoo pidilone debee. Osoloso niba nemegei odoo sabolo
    mesiloso dobolone, saga kamanabugu dolone na debee.
  lit-lit: 'O mes raginame jus, broliai: ragindami įspėkite nesilaikančius tvarkos,
    paguoskite besisielojančiuosius, palaikykite silpnuosius, būkite didžiai kantrūs
    visiems.'
  urd-GVR: Bhāiyo, ham is par zor denā chāhte haiṅ ki unheṅ samjhāeṅ jo beqāydā zindagī
    guzārte haiṅ, unheṅ tasallī deṅ jo jaldī se māyūs ho jāte haiṅ, kamzoroṅ kā ḳhayāl
    rakheṅ aur sab ko sabar se bardāsht kareṅ.
  far-far: Wanefuta ki 'ae, kalu 'ingoa kamulu laugo mulu kai fabasua wane ki ne kera
    noni'ela ana sasilana ta raoe. Mulu ka radua wane ne maurilada kwaimanatai ki.
    Mulu ka 'adomia wane ne kera ngwatautau ki. Ma mulu ka to mabetau fainia wane
    ki tafau.
  suz-BL: आंइ लोक्‍बपुकी, गेय मपाइब आन कली अरेपने। हिंब मुर आन थुं बारपतीन। मचाप्‍‍ब
    आन कली वारच पने। नेल्‍ल आन कली फाल्‍शा बाक्‍कीन। २थिस्‍सलोनिकी ३:१५
  car-NT: 'Ero wara na''na ajurujaton, na''na a''sakarykon: Mo''karon emepo''non e''matoko.
    Mo''karon siky''inon me atapotonon ipana''tomatoko. Mo''karon ru''mangon epano''toko.
    Amy pairo kari''na poko tonsine kytaiton.'
  amp-amp: Bar yinouroko, kangnom, wom yima yuhum ahenomko. Wom Kristenm rhu hhrek
    hasohato nhai turoh rhu nmbuhat dukahato turoh hingrnefm hingrnakahmm, yihato
    mrokfom hekfot. Yo Yimam boknambok dukefm kasi htatewatmm bok dukefmpno yima yuhum
    gumuhatewumm, niko yihato rhu wanyhekfot. Rhu wanyhehato hifa yima yuhum hehato
    hifa yima yuhum yakhato yima yuhum mirhu-rahmm. Yimam Bro Nkifrar hik hanyhato
    wom nmbuham krhopam yakhato kfo nakutmko, niko yihato rroh krhopam wanyhato kfo
    hta mrokfom hekfot. Yo wom yimampno yudbat sinyahato namburakni duha.
  bht-bht: हे मसीह भाईयो, असां तुहांजो ने विनती करदे न, उना जो चेतावनी दिया, जड़े
    बड़े आलसी न, डरफोकां जो होंसला दिया, जड़े कमजोर न उना दी सहायता करा, सबना जो सेहनशीलता
    दस्सा।
  eng-NOY: Moreover we exhort you, brethren, admonish the unruly, comfort the feeble-minded,
    support the weak, be forbearing to all.
  cub-NT: Mʉja, ñʉjevʉ, ñʉja jẽniaivʉbu parʉrõreca, mʉje d̶arãjiyepe aivʉ yópe mʉjare
    jaʉéde. Majicajarã ina memeiyʉbevʉre, ne memenajiyepe aivʉ. Torojʉre d̶ajarã ina
    jidʉrivʉre, ne jidʉbenajiyepe aivʉ. Cad̶atejarã ina chĩoivʉre, ne torojʉre d̶arãjiyepe
    aivʉ ne ũmei. Aru napijara caivʉre.
  ita-1927: V’esortiamo, fratelli, ad ammonire i disordinati, a confortare gli scoraggiati,
    a sostenere i deboli, ad esser longanimi verso tutti.
  lww-lww: Nepiun m̃areran tan amiu puruvi a vineu la, visae amiu p̃as ape yowena,
    popon avis van la vena yepela m̃ae la sane. Visae amiu p̃as amarau, avis van la
    vena akilia asum̃alu m̃arera. Visae lap̃as yepela mavi, avis van la vena iila
    laena. Ana e la punu ga nene akila sane kiamiu sitomen la viayavi ruruia.
  ckb-ckb: ئەی خوشکان و برایان، لێتان دەپاڕێینەوە کە سەرزەنشتی تەمبەڵەکان بکەن، ورەی
    ترسنۆکەکان بەرز بکەنەوە، یارمەتی لاوازەکان بدەن و لەگەڵ هەمووان پشوودرێژ بن.
  nas-nas: 'Niiꞌmaikororiꞌ, eeꞌ nkoveriiꞌnaang botorarampimaang: Koono-antaverereriaing
    teing kontevoroma ataꞌ nanuꞌnuka, eeꞌnoko teing avoroꞌketa orarunsiarimaing dunsirunsi-antavereriaing.
    Pakuereriaing teing iriꞌ oparimaing. Bointuri otoriaing ookara ninka.'
  uvl-uvl: Titik mur pe liliuk mur, mo hele ke kerkereng lange imo ke a heleia iri
    nenge reria melei tana hali. Pe a hekerkereng ia iri nenge te matautau leteria
    pe a halaua iri nenge leteria manmanna ngana kerkereng ero pe apoi ke nek lange
    hulua lochloch.
  eng-BBE: And our desire is that you will keep control over those whose lives are
    not well ordered, giving comfort to the feeble-hearted, supporting those with
    little strength, and putting up with much from all.
  ixl-CNT: Niqal sete majte hermanos, aas setoksa tu jik qꞌu qꞌeꞌay, qꞌuꞌl yiꞌsaꞌ
    aqꞌon. Aqꞌtaj nimal ikꞌuꞌl qꞌuꞌl nikaꞌtziiun tiꞌ u yolbꞌal Tioxh. Lochtaj qꞌuꞌl
    peena koꞌxh niꞌaneꞌ. Utz bꞌantaj paciensia tiꞌ sikajayil.
  xsi-xsi: Nima-nambwe wukale, maka kanomi tu miki ma kaporo ŋgua kaika panzi kalo-tawana
    tamâta ŋinde simo itogo wulitia tamwatanzi, ŋana kapaŋo ilonzi kâ; aku kapu tini
    kaika panzi tamâta ŋinde uru simo kalonzi loko nâ; aku kavilanzi tamâta ŋinde
    nenzi walo keno tia. Aku miki rârâni ma kamo mwasa nâ kunzi tamâta rârâni.
  crx-NTPO: '''Ink''ez neulhutsinke khuni ulhtus-i be njan dunohts''utni, nyoonne
    nohtoh tsedutnine soo cho bugha dahtni. Mbene la oodzi yo ''unt''ohne, soo nenabunih''ah.
    Yak''usda ba tetsunne cha bula aht''en. Ts''iyanne nánilhtsulyaz né''boolh''en.'
  kan-OKCV: ಪ್ರಿಯರೇ, ಶಿಸ್ತು ಇಲ್ಲದವರನ್ನು ಎಚ್ಚರಿಸಿರಿ. ಮನಗುಂದಿದವರನ್ನು ಆದರಿಸಿರಿ. ಬಲಹೀನರಿಗೆ
    ಆಧಾರವಾಗಿರಿ. ಎಲ್ಲರೊಂದಿಗೂ ತಾಳ್ಮೆಯುಳ್ಳವರಾಗಿರಿ ಎಂದು ನಿಮ್ಮನ್ನು ಪ್ರಬೋಧಿಸುತ್ತೇವೆ.
  bbb-bbb: Ro kuke noka soesoena kiavono ni e ije bu i buone mekuae ijuonevo ije una
    kuariakinu ifejiafo. Ro kuke ni e ije bu jumevo ije vua kuariana ejafiakinu ro
    e ije bu naebe Godi darokuma ma vierafevo ije ifejiafo. Ro ja buina oenoekuva
    ije ni sone e boeje ijena oe vafaena oenoefo.
  blw-blw: Ya hen tugunni an chàyu agé way sosnod, masapor ingarényu hen anchichay
    nasachot, ya epas-émyu hen hamhamà hen anchichay cha ngommehpéy hen hamhamàna,
    ya toronganyu agé hen anchichay nakapsot hen afurotna, yag masapor man-anoh-ayu
    hen aminay tatagu.
  tam-2017: மேலும், சகோதரர்களே, நாங்கள் உங்களுக்குப் போதிக்கிறதென்னவென்றால், ஒழுங்கில்லாதவர்களுக்குப்
    புத்திசொல்லுங்கள், திடனற்றவர்களைத் தேற்றுங்கள், பலவீனரைத் தாங்குங்கள், எல்லோரிடத்திலும்
    நீடியசாந்தமாக இருங்கள்.
  azz-NT: Huan no tamechtatautíaj, tocnihuan, xiquinyolmajxitican neques ten sayó
    tatziucanentinemij. Huan xiquinyolchicahuacan neques ten yolcuetautinemij ica
    ohuijcayot. Huan xiquinpalehuijtiyacan neques ten amo quipíaj hueyi tacuautamatilis.
    Huan no xiquinijyohuilijtiyacan nochi in ohuijcayot ten ne tocnihuan quichihuaj.
  spa-RV-1909: También os rogamos, hermanos, que amonestéis á los que andan desordenadamente,
    que consoléis á los de poco ánimo, que soportéis á los flacos, que seáis sufridos
    para con todos.
  csy-csy: Tu in, suapui te awng, thu ni ngawl datham te kidop natu thupia vun, a
    thaneam te hu vun, mi theampo tung ah thinsau vun, ci in kong hanthawn uh hi.
  mxq-NT: Nandʉꞌʉn nduknipʉktʉ, mʉguꞌugítʉty, es tukmʉdíjʉdʉ ja diꞌibáty kyaj ti ttuna̱ꞌa̱ñ.
