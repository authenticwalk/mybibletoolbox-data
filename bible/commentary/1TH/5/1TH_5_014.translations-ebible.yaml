  acu-NT: 'Yatsur ainautirmin, nunasha tajarme: Cristo nemarin takatan takakmichu
    ainau takakmastaram tusaram chicharkataram. Tura napchau nintimsar pujuinausha
    pengker nintimtusrum chicharkaram kiakartaram. Tura kakaichu ainausha yaingtaram.
    Tura aints ainau mash jaimiasrum chicharkataram.'
  cak-WNT: Chuka' kach'alal, nikabij chiwe chi que'ipixabaj ri kach'alal ri ye k'ora'.
