  gup-gup: Dja mak kunbuyikakenh ngad ngundibengdayhke ngudda nawu karridangerrinj.
    Yikahwi bininj ngudberre nawu minj kabirridjare kabirridurrkmirri, wanjh ngurrbenbengyolyolmen.
    Mak nawu bininj ngudberre nawu kabirrikele, wanjh ngurrbenmurrngrayekwon. Dja
