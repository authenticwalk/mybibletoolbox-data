  anv-NT: Áŋmɛ́ se, dékpeage ɛnyú nnó, dékpeage bɔɔ́ abi álá kɛlege mampyɛ
    utɔɔ́ nnó apyɛge matɔɔ́, fyɛge abi afɔɔ́ ɛfɔ metɔɔ́, póge abi álá pɔ́ ne ɛshyɛ,
