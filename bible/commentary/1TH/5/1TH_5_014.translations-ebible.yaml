  cpb-NT: Pishintsithatairi perantziite, eejatzi pinkantairi makoshiretatsiri. Poimoshirenkairi,
    powatzinkashireyetairi jentashireri ikemisantzira. Eero pisamawaitari jirikapaini.
  aon-aon: Ipak apakish arpesh! Apak biom atun makri mukripep enen baraen shopunek
