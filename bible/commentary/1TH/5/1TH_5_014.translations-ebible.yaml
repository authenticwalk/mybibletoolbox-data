  mig-NT: Te káka'a̱n nda̱'ú‑ri̱ jíín‑ró ñáni̱, ja̱ kána jíín‑ró núu̱ cháa kájika
    ñáá, te ka'a̱n ká'nu‑ró jíín cháa tú kua'a̱ iní, te kutuu‑ró cháa vi̱tá ini̱,
    te koo paciencia ini̱‑ro̱ jíín táká‑i.
  bps-bps: Dad flanekgu faglut, ani fa toomi fni di gamu, tooyu tnalù i dad to là
