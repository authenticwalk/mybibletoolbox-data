    tapè mattarabáku ira ta napiá. Á yù ira maburung, ipanonò naw nira yù ángngabbák
    ni Apu nira, tapè mabannáyán yù nonò da. Á abbágán naw yù ira nga makapi yù ángnguruk
    da, tapè ari ira melogò nga makitulù sù mamalliwâ nira. Attamán naw ira ngámin.
    Á ari kayu malurâ nga mangabbák nira.
  bki-bki: Nebika jikili ban kamiu kuruaku nalo a kuvivinieku nalo, verver kamiu tai
    amiyovo, bo ka kuvil vanlo ka avarlo kija. Ver kamiu tai amerou, kuvil vanlo ka
    rila nalo atu asikil. Ver kamiu tai niabelo mave, kuvil vanlo ka riijailo. A ea
    nalo abiniu, kuvila ka kenemiu jidomiano rive tebievi vatitigio rivu.
  bqp-bqp: Ma gbɛ̃nↄ, o lɛ́ dàáwa, à fayasaridenↄ da zɛ́n, à gbɛ̃ yĩdanↄ gba swɛ̃̀ɛ,
    à laakari dↄ gbãnasaridenↄa, à mɛna kũ gbɛ̃ sĩnda pínkio.
  mcp-mcp: Bwaaŋg, sə́ ŋgə yáág nə bɨ́ nə́ bɨ dʉ́g lás nə bɔɔŋg bwə́ acɛ́ɛ́lɛ́ sɛ̂y
    wá; bɨ́ sá nə́ bɔɔŋg bʉ́sə́ nə iŋkwo wá bwə́ wíínzhʉg mənyúul, nə́ bɔɔŋg bʉ́sə́
    nə iləm wá məkuú mə́ tɔ́wʉ́g shí; bə́gá nə jísɔ́w, dʉ jísɔw búúd bɛ̂sh.
  hat-hat: M'ap mande nou tou, frè m' yo, pou nou rele dèyè moun k'ap fè parese yo.
    Ankouraje sa ki yon ti jan frèt yo, ede sa ki fèb yo. Se pou nou pran pasyans
    ak tout moun.
  npl-NT: Noiwa tomechtlatlaujtiah xikinnonotsakah chikawak akimeh amo kinekih tekitiskeh.
    Xikinyolchikawakah akimeh mosotlawah. Xikimpalewikah akimeh amo chikawak intlaneltokalis,
    iwa xikinmajsikamatiltikah nochteh n oksikimeh.
  bgg-bgg: Gathek ne nathek shii khung, gathek ro khuiinothek nane bumuiithek, siikhad-ajo
    pho shii phriie bo, murum dum pho shii lububo rek phi bo, zia pho shii nongphi
    bo, zab shii zud bo.
  eng-TCENT: And we urge you, brothers, to admonish those who are idle, encourage
    the fainthearted, support the weak, and be patient toward all.
  eng-BSB: And we urge you, brothers, to admonish the unruly, encourage the fainthearted,
    help the weak, and be patient with everyone.
  cpu-NT: Pishintsithayetairi perantziite. Ari pinkempitairi kaari ñaaperoshireri,
    pimposhenkayetaiyaari, potzishireyetairi kaari aavyaashirevaitatsineri ikempisantzi.
    Eero pisamavaitari irikapayeeni.
  san-ASM: হে ভ্ৰাতৰঃ, যুষ্মান্ ৱিনযামহে যূযম্ অৱিহিতাচাৰিণো লোকান্ ভৰ্ত্সযধ্ৱং, ক্ষুদ্ৰমনসঃ
    সান্ত্ৱযত, দুৰ্ব্বলান্ উপকুৰুত, সৰ্ৱ্ৱান্ প্ৰতি সহিষ্ণৱো ভৱত চ|
  tac-NT: Ramueka 'emi Onorúgame oyérame 'we anilíguru napurigá rejcholi ruyémala
    'emi alué ralámuli nasinákuli napurigá alué ralámuli 'la nochámala. 'We oiláriwa
    alué ralámuli napu 'we kilí ralámuli ju. 'La gu'íriwa ralámuli alué napu tabilé
    'cho 'la námame ju napu nulá Onorúgame, 'lige tase ayoga nulewa.
  eng-WEBPB: 'We exhort you, brothers: Admonish the disorderly; encourage the faint-hearted;
    support the weak; be patient towards all.'
  gfk-H: Kaba tasi mital, mital haragat muat bia muat na hatumarang ira malmalungana,
    ma muat na hadadas diet ira tena nginarau, ma muat na harahut diet ing pa diet
    tur dadas, bia pa muat na manga gasien wara hapidinau tikai.
  viv-viv: Kadu tobohiyameyao, agahevagadonemi be badi himiyamiya-kawowo wanaꞋagoꞋabiyedi,
    badi matamatauhidiyao aseꞋasedi wanakivevatuna, badi kowakowadiyao wanavelugadi,
    tobohiyamiyao moyaꞋaidi wanaꞋatuvefaꞋiledi.
  yao-yao: Achalongo achinjetu, tukunchondelela, mwajamuche ŵandu ŵaali ni ulesi,
    mwakamulisye ntima ŵaali ni lipamba, mwakamuchisye ŵakulepetala, mwapililile ŵandu
    wose.
  tgp-tgp: Ale kama lo usia r̃ilangi isamim la voraiku peresi na vevoraiku r̃uhur̃uhu
    vara ha retir̃oar̃oahai la haratu la maloko, ha retituetueni la haratu la matahu,
    ha tueni la haratu la sopo suiha, ha r̃omperavu isan tamlohi tari.
  auc-NT: Mönitö tönïñamïni ëñëedäni. Mïnitö ïmïnite ïïmaï ante ancaa ämönipa. Wæntæye
    ïnäni ïnänite wææ ante apæ̈needäni. Guïñente ïnäni wampo pönencædänimpa, ante
    tömënäni ïnänite ædæmö apæ̈needäni. Æ̈mæ pönënäni tönö godongämæ̈ cæedäni. Wadäni
    tömänäni ïnänite mïnitö waadete ee cæedäni ämönipa.
  kbc-NT: 'Ǥonioxoadipi. Digawini ane jiladeenaɡ̶ataɡ̶adici: Iiɡ̶eni niɡ̶ina oko nigojigipi
    me nibaaɡ̶a, oniciwaɡ̶ati niɡ̶idi oko ane daɡ̶adiaa oilidaɡ̶adi modiotece Ǥoniotagodi,
    axawani niɡ̶idi oko ane diɡ̶ica loniciwaɡ̶a modinajacaɡ̶aditema lakataɡ̶a ane
    beyagi, codaa adinatiitiogi iditawece niɡ̶idi oko.'
  bmh-bmh: Igual zaiger, ig ag ze go awarem. Duailel ipal salau wasig en i mem, salau
    mabun gusig awaramamen. Duailel inen uminanem, agen gonugau ougab gusig murabun
    auramamen. Duailel go gusig tamacag, agen isanaramamen. Ag duailel unum en oiagab
    eg waiban, iau iau isanaramamen.
  ctu-BL: Mic subeñet lojon ja'el, hermanojob, tiq'uila jini mu' bʌ i to'ol ñusañob
    q'uin ti t'an. Ñuq'uesʌbeñob i pusic'al jini c'uño' bʌ. Coltanla jini mach bʌ
    añobic i p'ʌtʌlel. Cuchbenla i sajtemal pejtelel winicob.
  meq-meq: Malamar hay, faya nəmaa gakumeye amboh, tsikumatay faya a ndo i sœ hay,
    mumatay naha ɗərev a ndo neheye zluwer a gatay aye ada məmatay bo a ndo neheye
    bəle aye hay, zlum ŋgatay kwa ka way tebiye.
  noa-H: K'odamnaan, har jãg p'idk'amap'a sĩsidʌm k'ʌʌnagjã hik'ʌaba meeurrau sĩubat
    p'idk'amk'ĩir. K'a honeg chuk'u nʌm k'ʌʌnjã k'ĩir honee hapinaa bʌ̃ʌr habarm gaaimua
    pekau hee burrjöjöo nʌm k'ʌʌn juagjã hoobat. Pari mag nem jaauwaijã k'ajap'a hit'ũu
    habat ham dʌ̈i.
  alp-NT: Kwali betaya imi, ami kotie be imi ahnau kwalimi kai betami lekwe. Leke
    tamata rebe esi suka kerike more imi lakesi mamau leke esi nkwakwa kena esi makerike.
    Ahnau tamata rebe rilaise leke rilasi moneka. Tapa tamata rebe lalesi ktili more.
    Tahane lale ete pusue tamata.
  san-VEL: he bhraatara.h, yu.smaan vinayaamahe yuuyam avihitaacaari.no lokaan bhartsayadhva.m,
    k.sudramanasa.h saantvayata, durbbalaan upakuruta, sarvvaan prati sahi.s.navo
    bhavata ca|
  kbq-kbq: Hagi nerafugate, tagra tamazeri otike hanunketma eri'zama e'ori zmesrama
    nehaza vahera zamazeri fatgo nehutma, koroma nehaza vahera zamazeri hankavenetitma,
    hanavema oti'nesaza vahera zamazeri hanavetiho. Ana nehutma maka vahe enena fru
    hutma maniho.
  kbh-kbh: 'Quem soyënga chas̈motsamámnaca cbontsaimpadana: jatrabájama ndoñe tmontsebos̈ë́ngbioye
    s̈mochjucácana, añemo ndbomnë́ngbioye s̈mochjáñemuaye, bëtscá os̈buáchiyana ndbomnë́ngbioye
    s̈mochjújabuache, y uantadënga nÿetscángaftaca s̈mochtsemna.'
  ron-LSB: 'Vă îndemnăm, fraților: Admonestați pe cei fără de minte; încurajați pe
    cei slabi de inimă; sprijiniți pe cei slabi; aveți răbdare față de toți.'
  pon-pon: Je panaui kin komail, ri ai kan, komail en kapun on me katiwo kan, o kamait,
    me ar pojon tikitik, o apapwali me luet akan, o kanonama on karoj.
  nhe-BL: Huan nojquiya timechtlajtlaníaj, toicnihua, para chicahuac xiquincamahuica
    nopa tlacame tlen tlatzihuij nopona campa imojuanti. Xiquinyolchicahuaca inijuanti
    tlen nimantzi mopinahuaj huan ax quipiyaj tetili. Xiquinpalehuica tlen aya nelcuali
    quineltocaj Toteco. Huan xijpiyaca imoyolo ica nochi tlacame.
  sps-sps: Mam tsue faparits of maromin fuainy vamuinyasiny, tsue faparits of ir yam
    vainy karous, am faparits ratuarin vainy fafaaman te gima ongoor ror ma faonot
    kan vaare ri, am faakouts ratuarin vainy to te gagaar miror a faaman, am anaanos
    faamo mito na fokinai.
  wnc-wnc: Gatu wamu kunduat danina natapnong. Ginda aminu semna natasukukaing aminde
    gwaut wam yamunong. Yamuke aminu baniaatang meya natayuaing amin gatayamuke meya
    akngana sandeyamunong. Sandeyamuke aminu Anututane aminabam dakngake yuaing ngana
    wa aminu Anutue natapa kekeknga dua singgak kakngae gatayamuke papa kekekanong.
    Papa kekekawa aminbamde wikake pasiyamunong.
  bus-bus: Ma gbɛ̃nↄ, wa lɛ́ dàawa, à faasaideenↄ da zɛ́a, à gbɛ̃ yĩinↄ gba swɛ̃̀,
    à làakari dↄ gbãasaideenↄa, à mɛna kↄ̃n baade píngio.
  gub-BL: Aze amo uzeruzar ma'e iranahy iko a'e nehe, peruze'eg peho nehe. — Ema'ereko
    katu tuweharupi nehe, peze izupe nehe. Aze heta ukyze katu ma'e pepyr wà nehe,
    aze heta ikàg 'ym ma'e pepyr wà nehe, pemono pekàgaw wanupe nehe no. Aze teko
    uzapo ikatu 'ym ma'e peme wà nehe, pepuruzukaiw zo wanupe.
  imo-imo: 'Ango kame, linoni eno konopu makinjipo i tepo nimbo tirimolo: Kongono
    naa teko tiye tiye koltomele imboma ningo amenge teaio. Pipili koromele imboma
    ningo konopu toimbo tondaio. Mune naa mondoli omeame nimelema ningo tumbirumbi
    tieio. Uluma toya toko naa teremele wali enoni imbo wayema kinye mumindili welea
    naa kolaio.'
  boj-boj: O ijo was, iga nuŋgo are tigeltetŋgimqa niŋgi kumbra endegyiy. Niŋgi na
    tamo uŋgasari wauqajqa asginjreqnu qaji naŋgi tingitnjroqniy. Osib tamo uŋgasari
    are gulbeinjreqnu qaji naŋgi siŋgilatnjroqniy. Tamo siŋgila saiqoji unub qaji
    naŋgi dego aqaryainjroqniy. Osib tamo kalil naŋgi lawo na gereinjroqniy.
  eng-DRA: And we beseech you, brethren, rebuke the unquiet, comfort the feeble minded,
    support the weak, be patient towards all men.
  knf-knf: Ŋkooţan an bayiţun, nakakaan bañaaŋ banwooŋ ţi ubida uwuţaan ţi bgah, natëŋţënën
    banjaaŋ balënk, naţënkan bambiişniiŋ, nawo kado kamiir bañaaŋ bŧi.
  san-KHM: ហេ ភ្រាតរះ, យុឞ្មាន៑ វិនយាមហេ យូយម៑ អវិហិតាចារិណោ លោកាន៑ ភត៌្សយធ្វំ, ក្ឞុទ្រមនសះ
    សាន្ត្វយត, ទុព៌្ពលាន៑ ឧបកុរុត, សវ៌្វាន៑ ប្រតិ សហិឞ្ណវោ ភវត ច។
  arn-NT: Ka femngechi feypiwayiñ, pu peñi ka lamngen, tamün ngülamafiel tati ayünolu
    ñi küdawael, tamün yafülafiel tati ngañwadkülelu, tamün kelluafiel tati yafüduamkülenolu
    ka tamün nieael ngenoafeluwün itrokom che mew.
  zas-NT: Ranaab tëën lojdi compniar, gol guneenë ree bén ad rënt güün dxiin, gol
    baguꞌ luxdoo ree bén ralenyaꞌnë xnejz Dios, gol been tëë yudar bén ad zaꞌdxiꞌcht
    ree loj xnejzaman, gol gojp pacens gra reeman.
  ken-NT: Bɔ̌ma, sɛmtí nɔ́kɔ́ bábhɔ́t, mǎmfyɛ nɔkɔ abhɛn bábhɔ́ŋɔ́ bɛcháy ntɨ.
    Kwak nɔ́kɔ́ ká abhɛn mmʉɛt ápú bhɔ. Bɔ́ŋ ká ɛkɛ́bhɛ́ntɨ nɛ yɛ̌ntɨkɨ mmu.
