  mux-mux: 'Angmene, oliu-ni eni tondulu mundupu mawa tekemulu: Kongun naa teku enembu
    kolku we molemele yambuma ⸤‘Aku-siku aima naa teai!’⸥ niku lip-lipi toku niai.
