  uig-ARA: ئەمما، ئى قېرىنداشلار، سىلەردىن شۇنىمۇ ئۆتۈنىمىزكى، تەرتىپسىز يۈرگەنلەرگە
    نەسىھەت بېرىڭلار، يۈرەكسىزلەرنى رىغبەتلەندۈرۈڭلار، ئاجىزلارغا يار-يۆلەك بولۇڭلار
    ۋە ھەممە ئادەمگە سەۋرىچان بولۇڭلار.
  tuf-tuf: Uch cat aját ba quin wacaro. Uwa ohca sin ayti jaw̃i. Canar yajti eyin
