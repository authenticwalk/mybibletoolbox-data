  eng-WEBU: 'We exhort you, brothers: Admonish the disorderly; encourage the faint-hearted;
    support the weak; be patient toward all.'
  gnw-NT: Cherɨvɨ reta, pumɨñera vi pembɨaracuaa vaerã iyaquɨ vae reta, jare pembɨpɨacatu
    vaerã ipɨatɨtɨ vae reta, jare pemborɨ vaerã ipɨrãta mbae vae reta, jare pepɨaguasu
