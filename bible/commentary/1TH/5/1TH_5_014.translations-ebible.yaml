    Imâemba kulâ Jesus wâgâ einwânni modo eon-honwanâdaungâ, imâem nheinwântomoem;
    tâmawyadâzeim modo emawyadâdaungâ. Ânguy kâdynedaundâ; idânârâ emaenwâdaungâ,
