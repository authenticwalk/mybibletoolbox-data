    Chube alin ba gerudale no ama ole ene ama lle boadale. Daba gweale me ta chagekalin
    dare Chube geruadi ba ama ta gbe chage dare gerudi. Daba gweale kle gerudi me
    kle chage trate ba ama chudaboi ta dbe chage trate gerudi. Daba ene ole ulita
    ba me skochiedale ba me skwatigedale ama chudaboi.
  tmd-tmd: Haul nöbö mölöu nöbö nugwi. Nöbö mö mabö rölön, mɨd ri abmɨdölöi bla, ñɨgö
    mönö ölɨsö yajöña. Nöbö mö lɨblɨb rɨm rɨb mɨxɨla yöxmɨdöi bla, ñɨgö mönö höimöliö
    yadön yad nöl ri aböña. Nöbö mö höimölɨb bla, ñɨgö nuöd rɨ nöiöña. Nöbö mö bla
