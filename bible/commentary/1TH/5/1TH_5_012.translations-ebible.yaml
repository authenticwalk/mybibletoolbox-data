verse: 1TH.005.012
translations:
  kpx-kpx: No haokuvuia, no la namigevei isiviale Dilava esemuiau la vigomo loviamale
    kebia hoto evisi hoesegeveve. Dilavaike kebia tabagevenu. Iale abu vadeu louge
    hotoeabe ke evisi vave.
  okv-H: Eto dagota namei kamei ungota degi ke erevi erera amo Bada ta javo ta pure
    ere ora embo ungote mihie oje ere kahihera embo avo pepeni ke ijie osa evujo enana
    ta pure avoeto. Eto hini kambari avo, teho peka ta irivujo.
  tbo-tbo: Walewalehiyai, to lupaliyemi ipa omi tanitaniwaga ona wiyateyatehi po ona
    luhogalena dumahi, babana Guyau a bagibagi he dewadewaya uyahimi he iututu lulougo
    ma he gagalena itetemi. Uyahinei ega ona itona ma nugodumola uyahina ona memae.
  mal-C: സഹോദരങ്ങളേ, നിങ്ങളുടെ മധ്യത്തിൽ കഠിനാധ്വാനംചെയ്ത്, നിങ്ങളെ കർത്താവിൽ ഭരിക്കുകയും
    പ്രബോധിപ്പിക്കുകയുംചെയ്യുന്നവരെ ആദരിക്കണമെന്നു ഞങ്ങൾ അപേക്ഷിക്കുന്നു.
  grc-SR: Ἐρωτῶμεν δὲ ὑμᾶς, ἀδελφοί, εἰδέναι τοὺς κοπιῶντας ἐν ὑμῖν, καὶ προϊσταμένους
    ὑμῶν ἐν κυρίῳ, καὶ νουθετοῦντας ὑμᾶς,
  bgc-bgc: हे बिश्वासी भाईयो, हम थारे तै बिनती करा सां, के जो थारे म्ह मेहनत करै सै,
    अर प्रभु म्ह थारे अगुवें सै, अर थमनै शिक्षा देवैं सै, उनका आदर करो।
  khz-khz: Walakavamai maparami, ganogimina, gomi aomi ai geinagulu-tiligana, Velekou
    aranai gegita-tagomina e raupara rorirori ai gevega-ripamina talimara pio nugagi-ragera.
  deu-TKW: Wir bitten euch aber, Brüder, daß ihr anerkennet diejenigen, welche bei
    euch die Geschäfte besorgen, und euch vorstehen im Herrn, und euch ermahnen,
  zsr-NT: Rátaꞌyutuꞌ lauliꞌ, böchiꞌ lzaꞌtuꞌ, gúnbëꞌliꞌ nup tun xchinëꞌ Xanruꞌ ga zoaliꞌ,
    nup naꞌ taꞌná beꞌi lbiꞌiliꞌ uláz queëꞌ Xanruꞌ, len tuꞌsáꞌ ládxiꞌliꞌ.
  lin-lin: Bandeko, tosengi na bino ete bondimaka bato oyo basalaka mosala makasi
    kati na bino, oyo bamitungisaka mpo na bino kati na Nkolo mpe bapesaka bino makebisi.
  hns-NT: Bhaai-bahien, samaadj ke barkwan Prabhoe ke naam se kausies kare hai toelogke
    Prabhoe ke rasta dekhaawe aur samdjhaawe ke. Ohie se oelogke maan-djaan kar.
  noa-E: Khodamnaan, marau pãrag jaaum ig nʉmʉn ĩchab, ar pãach ee chi pörnaan Ẽwandam
    iek jaaunaa pãach wawiejem khʉʉn chan oob pãrau sĩi amag oobamjö amiet anʉmʉu,
    amag phagmaaugau.
  eng-EMTV: And we request of you, brothers, to recognize those who labor among you,
    and are over you in the Lord and instruct you,
  mib-NT: Te cácahān ndahú rí jiín ró hermano, jeē cuatáhú ró tēe cájejníñu cándito
    róhó, jeē cácujéhnu de nuū rō jiín jniñu máá Jítoho yō, te cájeni ichí de róhó.
  lif-NT2: कर फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ लुम्‍मो याम्‍बुधिक् के़जोःक्‍पाहाॽ नु
    दाङ्‌बाओ खिनिॽ निसाम् नु साम्‍दिङ् के़बिबा लाम्‍लोःबाहाॽ इङ्‌धाःङ् पिरे़म्‍सिम्‍मे़ॽ
    फाॽआङ् पेलि फाक्‍निङ्‌लो॥
  xnj-xnj: Valongo, tikuvayupa muvatopesa vala vevihenga lihengu pagati yinu, vala
    vevakuvalongosa na kuvawula kuvala kutama mukumsadika Kilisitu.
  mmx-mmx: Luvutnetak mi luvurinuk. Ma sing nimi dola mina lok ngangao atnedi limixin,
    Leeme Silok gara soxolik ka vam di xusu dinam gomgonga rinimi at lotu. Nedi dik
    lok tatao lorooro atnimi la dik lox ase nimi mi levelinga at Leeme Silok.
  cbr-NT: Nucën xucë́antu, cananuna mitsu cain, mitsun cushicama 'imainun an mitsu
    'aquincëcama 'imainun an mitsu Nucën 'Ibu Jesús ñuiquin 'ësëcë unicama acaman
    mitsu cacësabi oquin 'anan camina atun bana cuati 'ain.
  tee-NT: Chai iclatapaininiyau ji qui'alak'avin ni at'alhonit'it ju tach'alhcatnaniyan
    ju uxijnan. Pus ju yu'unch mi'ucxtin'an tajunita la'ixmacni ju qui'ucxtin'an Jesús
    chai yu'unch ju tamap'aksiyan.
  eng-LSV: And we ask you, brothers, to know those laboring among you and leading
    you in the LORD and admonishing you,
  cak-NT: Kach'alal, nakac'utuj favor chiwe chi quie'ibana' respetar ri achi'a' ri
    yesamaj chi'icojol pa rusamaj ri Dios, roma ja reje' ri je-uc'uayon iwichi. Jari'
    ri samaj ri yo'n chique roma ri Ajaf Dios. Y chuka' chi jixquipaxabaj.
  pah-NT: 'Kiro ore ehetei pe me oreirũa pe: Pemondo ti pejeaporog̃ita imohina pendepiakatuhara''g̃a
    ndehe. A''ereki nhandepojykaharete''ga omo''emo''ẽ g̃a toko ti g̃a pembo''eharamo
    pendepiakatuharamo. A''ero g̃a nduvi pe pyri oporavykyheteavo pe mbo''ekatuavo
    Tupana''ga nhi''ig̃a rehe.'
  sja-NT: Ɨ̃pemaarã, taipa enenee jõnɨ waaweedamerã pãchi ijãapataarã poro waibɨarã,
    ãchi audú mimiapata perã parã-it'ee. Ãchia parã ũraapata mãik'aapa ak'ɨpata Tachi
    Waibɨapa k'inia bɨk'a.
  xed-xed: Zwanama ɗa, ta ndəɓa dzvu yu da kaghuni, vlawa glaku ŋa gwal ta ksa slna
    Lazglafta mataba ghuni, gwal zbap Lazglafta ka fata ta ghəŋa kaghuni ŋa taghaghunaftá
    tvani ya.
  mks-NT: Ta viti xíca̱ ta̱hví nde̱ nu̱ mé ndó, na̱ cúú cuéntá Jesús ña̱ ná caja cáhnu
    ndó ña̱yivi, na̱ cája chúun tañu ndó jáchi̱ ndáca na ndo̱hó íchi̱ cuéntá Jesucristo,
    xitoho í ta jána̱ha̱ na̱ tu̱hun Ndióxi̱ nu̱ ndo̱.
  gfk-S: Io, bar hinsaa mehet tane Krais, mehet saring mu be mu na urur ta dong ing
    di manga papalim nalamin ta mu. Di balaure mu ta ira numu nilon tano Watong. Ma
    di pir mu bileng.
  bmu-bmu: 'Urumeleŋ alaurupnini, neŋön kewö jim kutum eŋgizin: Galömŋinan Kembubuk
    qekötahöba kinda sutŋine nup memba qambaŋ eŋgimakzei, i mönö göda qem eŋgiba malme.'
  dgz-dgz: Dugup daitonawa, yambuni anun. Apan upi nimakayap enan yonane nagire inamup
    ayamat tan. Iesu menan mu negin kakaewa wa ewaiwanum.
  eng-GNV: Nowe we beseeche you, brethren, that ye acknowledge them, which labour
    among you, and are ouer you in the Lord, and admonish you,
  zaa-NT: Rul·luítsa' le hermanos, liguni apreciar ca enne' runi servir entre lebi'į;
    Señor nna chi becuí'e cabi para guni cabi le guiar nna egú'u cabi le neda.
  eng-WEBSTER: And we beseech you, brethren, to know them who labor among you, and
    are over you in the Lord, and admonish you;
  guh-guh: Tajamonae, pinijicuenia pacamuxujiobatsi paneyaiyataenexa pamonae paxamë
    tuatuajëta Dioso tonacuenebavanapa. Bajarapamonae Dioso pitorobicueniatsi pacaevetavanapa.
    Pacamuxujiobabiabanua.
  bon-bon: Cime binamewale, cine cängena jijinago weene teebibine niinäce gaabe me
    wawename lui cina Acejiyame me kaakesea weeme ätrunga ingle cabu cängena jaawenusi,
    lui cina weebibine iwadininusi piiyepu ibiberäjininusi Keriso me ireclota gaabe
    cabu lenajame.
  nhw-BL: Ama toicnihua, timechtlajtlaníaj para xiquintlepanitaca miyac nopa tlacame
    catli tlayacanaj ipan itequi Toteco nepa campa amojuanti. Inijuanti tequitij chicahuac
    campa amojuanti huan anmechmachtíaj pampa Tohueyiteco quintequimacatoc ma anmechmocuitlahuica
    para annejnemise cuali.
  swh-ONEN: Sasa tunawaomba, ndugu, waheshimuni wale wanaofanya kazi kwa bidii miongoni
    mwenu, wale ambao wana mamlaka juu yenu katika Bwana na ambao wanawaonya.
  wbi-wbi: vanyalukolo, tukuvasuma muvakagule vala vanovivomba n'kate jinu navala
    vano valinkyanya jinu vikuvalongosia mwa Mutwa na vala vano vikuvaghigha.
  bba-bba: Sɑ mɑɑ bɛɛ kɑnɑmɔ nɛɡibu, i bu bɛɛrɛ wɛ̃ɛyɔ be bɑ sɔmburu mɔ̀ ɡem ɡem bɛɛn
    suunu sɔɔ, be Yinni u derɑ bɑ bɛɛ kpɑrɑmɔ mɑ bɑ bɛɛ swɑɑ sɔ̃ɔsimɔ.
  eng-KJVCPB: And we beseech you, brethren, to know them which labour among you, and
    are over you in the Lord, and admonish you;
  kgk-NT: Oroipota eterei pemboete Hesu reroviaha nhangarekoha-pe. Pene pa'ũ-my omba'apo-vy
    ndopytáiry va'e pemboete katu. Pende-rehe onhangareko oĩ-vy. Peẽ-my onhemonhe'ẽ
    oiko-vy. Pemboete katu íxupe kwéry, ore re'ýi kwéry. Omonhangareko uka íxupe va'e
    pende-rehe Nhandejáry Hesu.
  waj-waj: Ti seenayaso, vo kuavaara ta yaagueeqama ngii giaa ngii mmiaaravee. Vaidiiya
    ngii tasipama mmoori varaiyara kua yoketaivaa tida iya kiaa kuaivaa rikiada iikiatee.
    Iya Udaanga Yisuu Kirisiinna mmoori varaayara tida safuuma varira aataruuvaa ngii
    vita vitaakiaanoo.
  cpy-cpy: ¡Noyemijantzin-karite-paeni! Pipinkatha-yiteeri ikaatzi iyotaayiteemiri,
    ari pikimitahaeriri ikaatzi jewayitzimiri pikemijanteeri Awinkatharite. Tema osheki
    iñaashintsitako-wenta-yitakimi.
  mpx-mpx: Talimeyau ge numeyau, nuwama naha ba eliyamiu te bolo hi tuwalaliya gamwamiwa
    nuku awatauwagil. Heliya hi houwa-agimiu Babala wana tuwalali eliyana ge hi panpankiti
    eliyamiu.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, pirrjirdi-nyayirni karna-nyarra wangka.
    Nyurrurla-nyangurla turnu-warnurla, ngana kajirla pirrjirdi warrki-jarri Warlalja-Wiriki
    Jijajiki, manu nganangku kaji-nyarra marda warrawarra-kanjarla pinarri-mani, ngulajulu
    ngurrjungku purda-nyangka nyarrpa kaji-nyarra wangka nyanungu yali yapa.
  luo-luo: Koro wakwayou, jowetewa, mondo uchiw luor ni jogo matiyo tich Ruoth matek
    e dieru ma gin jotendu kendo jopuonju kuom Ruoth.
  nhe-NT: Ama toicnihua, timechtlajtlaníaj para xiquintlepanitaca miyac nopa tlacame
    tlen tlayacanaj ipan itequi Toteco nepa campa imojuanti. Inijuanti tequitij chicahuac
    campa imojuanti huan inmechmachtíaj pampa Tohueyiteco quintequimacatoc ma inmechmocuitlahuica
    para innejnemise cuali.
  aii-aii: ܐܵܕܝܼܵܐ ܒܸܛܠܵܒܵܐ ܝܘܲܚ ܡܸܢܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܕܡܝܲܩܪܝܼܬܘܿܢ ܠܐܵܢܝܼ ܕܒܸܦܠܵܚܵܐ
    ܝܢܵܐ ܩܸܫܝܵܐ ܓܵܘܵܘܟ݂ܘܿܢ، ܘܕܝܼܢܵܐ ܡܗܲܕܘܼܝܵܘܟ݂ܘܿܢ ܒܡܵܪܝܵܐ ܘܡܲܠܘܼܦܵܘܟ݂ܘܿܢ.
  esk-NT: Aniqatiumaaŋ, iŋiġipsi kamagitquplugich tamatkua savaaqaqtuat akunnapsitñi,
    tamatkua Atanġum tigusriaġikkaŋi sivulliuqtautquplugiḷḷu alġaqsruitquplugiḷḷu.
  msb-msb: Mga kamaranghod sa pagtuod, nakimaluoy kami sa iyo na galangan niyo an
    mga nagapagal para sa iyo na idto baga na mga pinili san Ginoo na magtukdo kag
    maggiya sa iyo.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, møah¹³ jnieh³ hniah¹² hi² jmóh³ hniah¹² quien¹²
    dsa² lán¹² ta³ quiánh² hniah¹², dsa² quin¹² ni³ quiánh² hniah¹², dsa² togh¹² hniah¹²
    jǿg³ quiah¹² Juu¹³ jniang³.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ଆମେ ତମ୍‌କେ ଗୁଆରି କଲୁନି । ତମର୍‌ ବିତ୍‌ରେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ କସ୍‌ଟ
    କର୍‌ବାଇ, ଆରି ମାପ୍‌ରୁର୍‌ ସେବା କାମେ ମିସିକରି, ନେତା ପାରା ରଇକରି ତମ୍‌କେ ସିକାଇବାଇ, ସେମନ୍‌କେ
    ମାନିଅ କରା ।
  meu-meu: Varavaramai e, a noimuimu, bogaragimui ai e ḡaukaramu bona Lohiabada ladana
    ai e reḡumuimu bona e sisiba henimuimu taudia na ba hakala henidia.
  yva-NT: Arakove weap, reambeker indamu wabeaje vatano wo anakero Amisye raijar no
    wapa yasyine mai. Onanawamo ube akarive wasai muno wo wasanyao indamu watavondi
    Amisye ai.
  dgc-dgc: Nadid, i hatul me a éye dikam, a tétotop me, éy igalang moy du tagapamahala
    dikam a mégtarabaho dikam. Da side i pinilia na Diyos a magtoldu dikam.
  zpm-NT: 'Bets, bzian, laa no rso diidz lo to: Niowse goḻgac, niowse goḻnee lo grë
    zha ne pso Dios noyuṉ xtsiiṉ me lo to, zig nac zha ne zo lo to, zha ne rnee lo
    to zha no gban to.'
  hix-NT: Rowtà komo y, onà wyaro amna nkehe, owyanye. Ohxe roro xenytxoko, oyonye
    ro komo. Ohokonye ryhe natamokyatxhe, nyamoro ha. Kohkom yano me ryhe oyonyatxhe.
    Ahananàhyatxhe xarha.
  sim-sim: Jisasin hishindiyanda ma jirin, nir jirin ni sawekwa karem. Jir avak sios
    lida jihi ol jirin jelyanda lihi siyok ji sika. Mberem ushiwak? Wasilaka lirin
    or kamashihindak olmu sinduwa. Uhu kavakava jihi os ji undan li heyehe jirin li
    tolo wornashinak wornak ji sikmbahan.
  npi-ULB: भाइहरू हो, हामीले तिमीहरूमाझ परिश्रम गर्नेहरूप्रति र तिमीहरूलाई उत्साह
    दिनेलाई प्रभुमा तिमीहरूभन्दा माथि भएकाहरूप्रति कृतज्ञ हुनलाई आग्रह गर्छौं ।
  cgc-cgc: Mga utod nay, gapangabay kay na iatag nyo pagtaod naan ta mga ittaw na
    gapangabellay para ta inyo na kayaran. Tenged ta katengdanan na paatag ta Ginuo
    ki danen, gapanguna danen daw galaygay ki kyo parti ta inyo na pagsunod ta Ginuo.
  tim-tim: O galama, den siâ ire wârakmâ makyeŋgienŋe nâŋgâŋet. Humonenŋe arekŋe damunlupyeŋe
    katyekto kinmâ hutyeŋân manmâ âi mem Humogât keiŋe makyeŋgim biwiyeŋe gulip akbop
    dâm den kârikŋe makyeŋgimai yâk yeŋgât yekbiâ bo gewiâp. Gârâmâ yâk yeŋgât den
    nâŋgâm amukyeŋân manbei.
  yor-yor: Ẹ̀yin ará, ẹ fi ọlá fún àwọn olórí tí ń ṣe iṣẹ́ àṣekára láàrín yín tí wọn
    ń kìlọ̀ fún yín nínú Olúwa.
  wos-wos: Nana nyama bandi, mé xéké. Néma Du wandéka du nawulak guna néma du reta
    guna nyéndékmbu hambuk jémba yata di guniré hundi wa, guna mawuli jémba téndéte.
    Nani guniré nani angi we, dika. Guni wun duna hundi xékéta, wandaka maki huruta,
    diré yikafre hurutanguni.
  emp-NTPO: Maʌ̃ awara djabarã, daiba bed̶ea djuburiad̶ia djabarã bãrã tãẽna Ãcõrẽ
    traju o panʌda bio wayad̶amãrẽã. Ãdjirãra dadjirã Boro Jesucritod̶eba bãrã bororãa.
    Bãrãra sãwã nĩbad̶ida panʌda jaradiabadaa.
  eng-F35: Now we urge you, brothers, to recognize those who labor among you and are
    over you in the Lord and admonish you,
  ind-ind: Saudara-saudari, kami memohon agar kalian menghargai setiap pelayan Tuhan
    yang bekerja keras di antara kalian dengan susah payah untuk memimpin dan menasihati.
  pes-OPCB: ایمانداران عزیز، کسانی را که رهبران شما در کار خداوند هستند، گرامی بدارید.
    آنها در بین شما سخت تلاش می‌کنند و به شما پند می‌دهند.
  mpt-mpt: Ni weng olo ibo baabenomabbuo inaminobe. Nakai Sume dlakanebue ile ib komokwalobe.
    I ibo bekebe bianiba Gode wengo ibo omkaye bianiba aleyebib kesoa ibo naka eli
    daaye bianiba
  ssx-ssx: Kametitio. Ika꞉ pota꞉manu tondepeao iki waleleme haliwekita꞉ Tekehalima꞉
    mea haena꞉ leekeme. Iki ame̱le̱ hata꞉ pokeleme ekina꞉ ikana꞉ma꞉ iki pa꞉ta꞉ panda꞉pea
    hamina꞉yeke honke aloma꞉me.
  mkl-mkl: Iŋɛ inɛ nwɑ ŋɑ, ɑ̀ wɑɑ tɔɔ ŋɛ i yɑ jirimɑ inɛ ŋɑ iyi ɑ̀ wɑɑ ce icɛ ntɔ
    ntɔ si inɔ nŋɛ, inɛ ŋɑ iyi Lɑfɛ̃ɛ í jɔ̀ ɑ̀ wɑɑ ɡbɑ̃ ŋɛ nɔ ɑ̀ wɑɑ nyisi ŋɛ kpɑ̃ɑ.
  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ଜାଣ୍ଡେଇଂ ପେନେ ବିତ୍‌ରେ କାମ୍ ଡିଂଆଡିଂକେ ବାରି କ୍ରିସ୍ଟ ଜିବନ୍‍ନ୍ନିଆ
    ଆପେକେ ସାଆ ଡିଂଆର୍‌ଡିଂକେ ବାରି ଆଃସୁଏ ବିଃଡିଂକେ ଆମେଇଂକେ ସନ୍‍ମାନ୍‍ ବିନ୍‍ସାଃ ନେନେ ଆପେକେ
    ଗୁଆରେ ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍ ।
  gof-RNT: Nu ishato, hintte giddon ootheyssata, hinttena kaalethana melanne zorana
    mela Goday dooridayssata bonchchana mela hinttena woossos.
