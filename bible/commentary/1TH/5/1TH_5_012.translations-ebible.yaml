  cab-NT: Nidújeñu, ayúmuraguatiwa jun lun inébe jamá ja ñadágimeinbaña jagánagua
    jun, ja abúgurubalün, adímureja jagía jun lídan líri Crístu.
  clu-clu: Karon, mga kabogto, nagapakitloy kami kanindo nga taodon nindo ang mga
    tao nga nagapangabudlay dian kanindo. Ginpili sanda ang Dios nga magtoytoy kag
    magtodlo kanindo.
  swh-ULB: Ndugu, twawaomba muwatambue wale wanaotumika miongoni mwenu na wale walio
    juu yenu katika Bwana na wale wanao washauri.
  tpt-NT: Ketꞌalaqaunin, klatapayniniyau kalaktꞌoꞌoyatꞌik yu ayaj tatapatsay kun uxiknan.
    Talhijunan tacha najun ni Jalhachimoꞌonu Jesús y taxtaqniyan jatapastakꞌati.
  aai-aai: Taitu tuwai’inah abifefeyani sabuw iyab wanawananamaim bowabow gagamin
    na’in tebowabow naatu Regah ana o’onowatenamaim kwa hinawiy tibi’obaiyi, nati
    sabuw i kwanakakafiyih.
  sny-sny: Sosu a'i pe Kaiyemo mo werese, nomo peri ta fene ma'e au te'esiya Fene
    lu tamo wiyawi fene mase ta'anesiya ape, marepi wisere a'i totenamite. Lu tere'e
    tamo, Owane Sitewi lai fene ne au noweinoweiyei ne ariariyeye ape, fene marepi
    wisere a'i totenamite. Lu ape mo Owane Sitewi lo yo seni fene ma'e au te'e atuatuwei.
  myy-myy: Tʉoya gʉa ñarã mʉa. Mʉa wato gãna Diore moa ĩsirãre queno mʉa rʉ̃cʉbʉore
    ãmoa gʉa. Mʉare riasorona ito yicõri mʉare goti quenoronare cʉni cũñi Dios. Ito
    bajiri ĩnare rʉ̃cʉbʉoya mʉa.
  trc-NT: Cuano̱ nihánj me cata̱j xnaꞌanj núj rihaan soj se vaa cara̱a̱ cochro̱j soj
    rihaan nij síí uun chij rihaan soj, tinu̱j, nocoj. Dan me se nij soꞌ roꞌ, me síí
    nica̱j yuꞌunj man soj rihaan síí ꞌni̱j raꞌa man níꞌ, ne̱ narqué nij soꞌ chrej
    sa̱ꞌ man soj,
  cut-NT: Dihnó, nahn nuhn che nevahnecun nchuhn ihyan che rahndudo ye ndudo yahn
    Dihvo vo Jesucristo, riya̱hve ye nchuhn, te ihyan chahn ne, chenan cuma ye vederihquentiyon.
  bel-bel: Просім жа вас, браты, паважаць тых, якія працуюць у вас, і якія пастаўлены
    над вамі ў Госпадзе, і якія на розум вас настаўляюць,
  zlm-KSZI: Saudara-saudaraku, kami menyeru kamu supaya menghormati orang yang berjerih
    payah di kalanganmu, membimbing dan menasihatimu dalam kehidupanmu dalam Tuhan.
  gdr-gdr: Gar ke utkunda nany dɨde yɨngganwar! Sɨn wen etenaindam da wɨn b'ogla b'obogɨl
    ɨsnawa eyeneninam yepim re Godɨmna wɨkond b'asowa wuweny wa wɨngɨrɨnd ɨ wen Yonggyamɨmna
    yɨtkak ke wɨp eyenanj ɨ dɨde wen yɨmak yɨt omnena eyenanj.
  vmy-NT: Ntsꞌia̱, teꞌbetsꞌari̱ nga chaxuto xuta xi tsaꞌexajinnu, xi ngakunu ngatꞌare
    Naꞌenna Jesús ꞌba fakoyanu.
  cmn-FEB: 兄弟姐妹们，请你们尊重那些与你们一起工作的人，他们引领你们走向主并教导你们。
  gmv-RNT: Histikko ta ishato! Inte giddon minni ooththizayta Godan intefe bollara
    diza halaqatanne intena zorizayta inte bonchana mala nu intena woossos.
  ncl-NT: Huan tocnían, ma antimitzilican pa anquinmiximatis cuali yehuanten hual
    tequipanulo ca amhuanten, yehuanten hual anmitzlaicanalo pan iojli in Tata. Yehuanten
    anmitznextililo quinami monequi pa anyulis quinami Dios quinequi.
  sua-sua: To tete, koornopeik, kua mnganang nguk kat kam totu pum endruk ngma nho
    mang nguk, endruk ngma turang nguk kam sim kor mnam muk mang Ngoldaip he kmokpom
    kar. Ko her endruk arhe ngama prongyek ka psek kmeha ngang nguk he kaengorang
    nguk kat.
  klt-klt: Kulá, yanuknuk, nándá ing sánánin, ámna yáilá ingga átaráng wawu yáup háláng
    hánám tángga Táwi ya naráng háting mámá kálu pin sáni tángga sándán átkuku wa
    táng tolingga átkoeráng, wáina wata ku sándá wata kekendik táng yámángga ku meng
    toling yámineráng.
  are-are: Tjina ntjarrai, nurna rrakangkarrurna ingkama, rrangkarra arratja eterritjika
    relha lenha ntjarriperra, etnanhala Ingkartala ingkairnakala rrangkarranha ntarntaritjika,
    tjatjatutjika turta. Etna rrakangkarra kngarra urrkapuma.
  gai-gai: Na ne Iesusa rɨpacrena laiplacar, aia nenmo gaindopnandet, ne ndori kotacrena
    ramtaɨrmo toriraŋ. Na Kacootta ma minmo nena Iesusna rɨtɨpaikta meikramtaɨrta
    tumbunna ŋginaiŋta ramtaɨr paŋainda tɨkrina, mina nenmo tɨpemb kirarir laiŋga
    mo te, nenmo mbibirac laŋ ndeacna kamma mina nenmo an wiwitinande.
  qvm-NT: Mayor wauguicunata ali ricapäcuy. Paycunaga Señornintsi Jesucristupa ali
    wilacuynintami yachatsishunqui. Paycuna yachatsishushpayquega tantyaycätsishunqui
    imatapis lutancunata mana rurapäcunayquipagmi.
  chz-NTPS: Chu̱u̱ꜘ jnäähˈ kya̱a̱hˊ hnähꜘ ø̱ø̱hnꜗ, ja̱ˉ jmeehˉ hnähꜘ heˈ kihꜗ hi̱ˉ
    kwaꜙ beꜘ kyahꜗ hnähꜘ hiꜙ läꜙja̱ˉ kihꜗ hi̱ˉ jä̱ä̱ꜙ hnähꜘ kwa̱a̱t˜ kihꜗ Dsaˉjø̱ø̱hˈ
    jnänˋ hiꜙ kihꜗ hi̱ˉ hlë̱ë̱h˜ hnähꜘ kaˉlähꜘ.
  kmu-kmu: Anumaya Kotia tamakaipina mono kava vayala amatete amatete higeya mainagi
    ani kava vayamoya ke huya fatago tamaku tamakesa alisagetama amaiyaafi mainetama
    keamia haviho.
  ood-NT: Ab ach si em-tahni mamt s-ap ab wo ha neidad g e-wanimeddam ch hegam mo
    am em-mashcham ch ab shohbidch g pi apꞌekam em-shahgid. Do Jiosh hab elida mo
    hab wua.
  lbm-lbm: हे भाऊवों अऊर बहिनों, हम तुम सी बिनती करजे हंय कि जो तुम म मेहनत करय हंय,
    अऊर प्रभु म तुम्हरो अगुवा हंय, अऊर तुम्ख शिक्षा देवय हंय, उन्को सम्मान करो।
  ncj-NT: Tocnihuan, tamechtlatlautiyahque xicmahuestilican in aquin mechpalehuiyahque
    ica itlahtoltzin Dios. Yehhuan mechnextiliyahque quen nannemisquiyanihque ihtech
    Totecohtzin.
  yuj-yuj: 'Ankwapyae fákáre, yino yumwan sénámp te ará: Kwaro, sios yumwan taokeyakápenkria
    arop páte námpara, am fárákapao yumwan taokeyakápria yiráp nɨnɨk fwapokwap i konapara,
    yumo te ankár am fárákapamp yae ankore mek yakáp kipo.'
  kto-kto: Ekelesiap papap pam, mimarikpang maranit gare ro, Mionang mapat mirie teip
    am Ila Kani o ubi la mime ubi maranit meba miagamelie. Ga miptang ties maiong
    na tara la meke me milam ga maialo ties miun meba airorotmeng tavuk ming.
  gmv-NT: ሂስቲኮ ታ ኢሻቶ! ኢንቴ ጊዶን ሚኒ ኦꬂዛይታ ጎዳን ኢንቴፌ ቦላራ ዲዛ ሃላቃታኔ ኢንቴና ዞሪዛይታ ኢንቴ ቦንቻና ማላ
    ኑ ኢንቴና ዎሶስ።
  por-BLT: Irmãos e irmãs, nós pedimos para que respeitem as pessoas que trabalham
    com vocês, que os levam ao Senhor e que os ensinam.
  stp-NT: Jiñ jaaduñ jich Xoiꞌkam bhaan, jam aagiꞌñ ich ɨp soiꞌch ɨlhdhat na pim siamri
    tuꞌ kaꞌm xi ja nɨidhat guiꞌ nam miꞌ tu juan jam bui bhaankam guch Xoiꞌkam, sia
    guiꞌ nam tu jam aagiꞌñ na pim jax jaꞌk tuiꞌñgɨdaꞌ na pim miꞌ puiꞌ jiimdaꞌ na jax
    jix aaꞌ gu Gɇꞌkam jich Xoiꞌkam.
  ame-NT: Oʼch masheñneshachaʼ ñam̃a noc̈haneshachaʼ notas poʼpoñ, sem̃chaʼnaʼteñot̃paʼ
    eʼñepaʼch cohuen semorrenteña allohuen ñeñt̃ t̃orraʼyetsa Yomporecop sesho t̃arroʼmar
    ñetpaʼ eʼñe Partsesheshot̃ anaret̃tenet ñeñt̃chaʼ am̃chaʼtaret̃tatsa socop, ñetchaʼña
    soct̃apeʼchateneʼña eʼñe cohuen.
  mgh-2016: Ashilhoko ihu, ninoushontelhani wiira, mwaalhoheke anamitheko anvara ntheko
    munlhokoni mwinyu, anooholhelhani ni uwiittuchihani meetelho inyu mulhutaanani
    ni Athithi.
  kvn-NT: Kwenamalad, anmal pemalzhe wilemal, imi pemal-waglik kwenadgan-tummagan
    arpabukmalal, tegin Pab-Jesús-igalgin pemal-oturdabukmalal, tegin pemal-uanaibukmalbalil,
    pemal we kwenadgan-tummagangin atagenabmal.
  gvf-gvf: Enan kobe, na yal kobe i kiranin aa tere ka iru di tobinga, i milinga suna
    yal kobe ka main konagi ere milungwa i, ibalin kobe singaba milungwa mere milemia,
    ena aa te wai ere to. Ka main ibal taminin suna ibalin kobe singaba milere, te
    kenin ere ke milemue.
  san-ISO: hē bhrātaraḥ, yuṣmākaṁ madhyē yē janāḥ pariśramaṁ kurvvanti prabhō rnāmnā
    yuṣmān adhitiṣṭhantyupadiśanti ca tān yūyaṁ sammanyadhvaṁ|
  deu-ELBBK: Wir bitten euch aber, Brüder, dass ihr die erkennt, die unter euch arbeiten
    und euch vorstehen im Herrn und euch zurechtweisen,
  mcb-NT: Maika, napigematsaegine, nokogake pinkemisantaigakerira yogaegi ikogakagaigakerira
    Tasorintsi irogotagaigakempira, aikiro ishintsitagaigakempira pintsatagasanoigakerora
    ikantakerira Atinkami.
  yle-yle: Nmî tîdê mbwó yoo, nmîno kwunokwuno nmyo, nmî Lémi ngê yélini nmyi vy꞉o
    a dpodo kalê too, dmyinê chââchââ dé. Nmyi kada a wee, nmyi kuwó vyîlo yiwunê
    mbumu nyédi.
  swh-1850: Ndugu, tunawaombeni muwastahi wale wanaofanya kazi kati yenu, wale wanaowaongoza
    na kuwafundisheni kuhusu maisha ya Kikristo.
  ese-NT: 'Epeejji cuana, jjeya eyaya pea esohui tehueaña miquianaja ebajji jama baꞌa:
    ¡Jesosaja epeejji etii cuana miquiana nijje nequi shajjaꞌajjacue oe! Ohuaya miquianaya
    jaahuana cani, Eyacuiñajjija esohui huohui cani peaꞌai.'
  jac-NT: Hex wuẍtaj hex wanab, chijaltojan̈ teyet tato yilal heyijen tzet chal ebnaj
    chimunla texol bey tuꞌ, ebnaj chexijban yin̈ yet Comam, yeb chiakꞌni hecuybanil.
  cak-CNT: Kach'alal, nikac'utuj utzil chive chi tiyala' quik'ij ri achi'a' ri yesamej
    chi'icojol pa rusamaj ri Dios. Tiyala' c'a quik'ij, roma ja rije' ri e uc'uayon
    ivichin. Jari' ri samaj yo'on chique roma ri Ajaf Dios. Y chuka' richin yixquipixabala'.
  zia-zia: Otao mani, emo ninae-una atu Tuwara buro eno taung dedunasani niye gitau
    yero nowa, arita emo Tuwara ge sero gipero ayero nowa, awong awiya sou yaese sinenane.
  mal-2015: സഹോദരന്മാരേ, നിങ്ങളുടെ ഇടയിൽ അദ്ധ്വാനിക്കയും കർത്താവിൽ നിങ്ങളെ ഭരിക്കയും
    പ്രബോധിപ്പിക്കയും ചെയ്യുന്നവരെ അറിഞ്ഞു അവരുടെ വേലനിമിത്തം
  tuo-NT: Acawererã, mʉsãrẽ aꞌtiro weecã ʉasaꞌa. Õꞌacʉ̃ ye queti wererãrẽ, cʉ̃ beseꞌcãrãrẽ
    wiopesase meꞌrã ĩꞌaña. Õꞌacʉ̃ narẽ cʉ̃ ye quetire buꞌedutigʉ, mʉsãrẽ werecasadutigʉ
    cũucʉ niwĩ.
  mbl-NT: '''Ũkxape xop, ''ũgmũ''ãte xa'' xak, ''ãpu hãm''ax xupax, nõm te hãpxopmã
    max ''ãxop kopah. Yã Topa te nõm yĩmõgãtux, puyĩy ''ãxop mõgã'', puyĩy ''ãxop
    pu hãmyũmmũgã''.'
  zpc-NT: Bichaꞌ, rnandoꞌ leꞌe gapalaꞌnle nu benꞌ napa dyin quie Diuzi entre leꞌe.
    Lao naꞌa Señor quiero rnëyueyaquëꞌ rnaꞌyaquëꞌ leꞌe.
  gul-NT: We bredren, we beg oona fa hona oona leada dem, wa da wok haad dey mongst
    oona. Dey de one dem dat God done pick fa tell oona wa fa do, an fa laan oona
    how oona oughta lib.
  mau-NT: Vˀe²tsˀoa³-lai²⁴jin⁴ ntsˀe³², nca³ jcha⁴xcon¹³ je² xi³ si¹xa¹jin³-no³ nca³
    jon², xi³ vi³ncha³ti¹tjon²-no³ nca³ ti³yo³cao⁴³ Nai³-na¹, xi³ tso²ya³-no³.
  gup-gup: Nawu karridangerrinj, bolkkime ngad ngundidjawan ba bu ngurrbenbekkabekkan
    bininj nawu ngudda ngundimarnedurrkmirri wernkih duninjh. Nawu Kawohrnan Rowk
    benkurrmeng ba bu ngundibengdayhke dja ngundikan ngudberre kore nungka.
  bss-NT: A-baányaŋ, sêcháa nyé âbɛ edúbé bwâmbwam wɛ́ɛ bad ábe béwôŋgan
    nyé. Bɔ́ɔ bélyə́gte nyé, béyə̄gtē-ʼɛ nyé ngáne aloŋgé ádɛ̄n átə́ŋgɛ́né
    abɛ́ nɛ̂ŋgáne bad bé Krǐsto.
  met-met: Tauna, riamam hatuminga haringinam mana, amtum gaxusungang ba awa hawa
    mana lipudi dituxu oxata sabanga liwe mang ba. Duwasa mang mana Toxoratamona daxanganoa,
    xaung dibiliang ba labu alibu kubolu diandiu tai.
  kpj-NT: '@see-verse:1TH.005.011'
  zao-NT: Re goo wetsʼn ne btan na, kon dib ndroo leettsoo nee naab nee lo goo, bin
    goo diiz lo re zha kuu nke rtsin Zha Nabee lo goo, tak re zhaʼa nak zha kuu ntsow
    xgab goo ne re zhaʼa nteni goo.
  byx-byx: Dai gua rluavik, katikka raqurla be ngu narliip ngu tekgel ngen ip ngene
    palu gel lura i a ngen a ngerlmamta, i lura i ama Slurlka qa mu ra ip te uas tem
    ngen. Be ai de ret matna bareq a ngen, i re su ngen te ama Slurlka aa rletki.
  ctu-CTI: Hermañujob, mic subeñet lojon ti wocol t'an cha'an la' q'uel ti ñuc jini
    mu' bʌ ti toñel ba' añetla. Lac Yum ti yajcʌyob cha'an i tyumbiñetla cha'an i
    cʌntisañetla.
  zos-NT: Y mi ndzajmatyamba mijtzi va'cø mi ṉgøna'tzøtyamø yosyajpapø mijtzomda'm,
    y mi 'yaṉgui'myajpapø'is ndø Comi'is sunbase, y mi ñcha'maṉvajcapapø'is.
  gvs-gvs: E kakawanoi yaimi, segowo, avatauwa yaimi goi neta idi spwagógana ida Tomoya
    taiyao pasina sipooisógana be sivakumgooiyemi be nakae sikatusiinapumi, e kowowooinēdi
  kbm-kbm: Angg nune-nggen, amei as bing be anei yaun gwang-ne gitangi yem, veik unatpweng
    Amol Bamo ane amolmol kulkul ane ebe ilgum kulkul ve emb yem dabin be imbul yem
    ve Pomate ane luev ok are.
  tew-tew: 'Tíˀûuwin páaḏéˀin, nä́ˀin naˀindi wâydaˀmáa: Bînˀaˀginnamí in toˀwên
    unbí̖ˀge diyiˀin Naˀinbí Sedó Yôesiḏi ovâykwꞌóḏiˀin wovâypahûuwíḏí heḏá wovâyhá̖ˀa̖míḏí.
    Indá kin dâyˀa̖míḏí báyékí dívítꞌôemáa.'
  rmc-rmc: Mangas tumen, phralale, hoj tumenge te ľikeren olen, ko maškar tumende
    keren e phari buči, ko hine upral tumende andro Raj a sikaven tumen.
  apr-apr: Ang di diemam nga, dookoot nga amtorang bet kanepe le karaua pang di tooltool
    yo tikaua urata mai bet tilonang ye nga. Di ngan, Tool Mai la itar di bet tiyei
    kuto maimai pang a bet nen ngan tiwete betanga pang bet tipadunang ye dada yo
    dook mata nga.
  tiy-tiy: Atin do dumo gey, ongoté key dob begome bé fégadata kom i de gémalbék dob
    begome, sani de odoro kom fénémili i Kadnane témoro begom.
  nlg-nlg: Uto! Ighau rana taluutuni, taeni ighai tai nongighau, ge kau ghanaghana
    mavara arahei tara hulighau itatana Lord. Agaira tara lutu laga mara taraighau
    nia na nilabu te maemane.
  dgr-DOGNT: Sèot'ı̨ı̨, dǫ naxıgha hòtł'ò eghàlageedaa sìı gots'ǫ̀ K'àowo wedahxà
    naxıgha k'aodèe gı̨ı̨lı̨ı̨ eyıts'ǫ hołı̨ı̨ hoahtsı̨ ch'à naxıts'ǫ̀ gogedee sìı
    nezı̨į̀ gıts'ǫ̀ naahɂa.
  pes-OPV: اما‌ای برادران به شما التماس داریم که بشناسید آنانی را که در میان شما زحمت
    می‌کشند و پیشوایان شما در خداوند بوده، شمارا نصیحت می‌کنند.
  ron-1924: Вэ ругэм, фрацилор, сэ привиць бине пе чей че се остенеск ынтре вой, каре
    вэ кырмуеск ын Домнул ши каре вэ сфэтуеск.
  tpz-tpz: Kën kea me ra kën vamen, kuru nemöm to ihi e nem peöm pan, eöm se ta nem
    a napan varih to kiu ne topnineöm. Kee vovoh ka neöm manuh pe Sunön, ko vavaasis
    a neöm pa taateꞌ pa napan to vaman ne e Kristo.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, mai ma Bafani yorarí iyáken ma siretintá
    dafíkein kéká aránaópasá bano. Betí ankan manon tiretin aúbaná ákona yorarí iyáken
    ída namu avúavá barano van ákonaen baya siamiyan mino.
  rkb-NT: O mytukytsa asahi pahahyrinymyrykynaha pykyhytu siharere bo wabyziutaha.
    Asahi ahahumo simypokzitsiukrẽtsa mykaranaha, hawa mypehakatsa Sesus motsasoko
    naha tihi mykaranaha. Asahi pahahyrinymyrykynaha. Ahatsyhyryze pahatsumuẽhĩkĩnaha
    ahapehatsa moziknaha.
  san-THA: 'เห ภฺราตร:, ยุษฺมากํ มเธฺย เย ชนา: ปริศฺรมํ กุรฺวฺวนฺติ ปฺรโภ รฺนามฺนา
