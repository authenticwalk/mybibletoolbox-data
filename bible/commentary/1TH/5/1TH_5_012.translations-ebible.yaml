  gub-BL: Herywyr wà, hereinyr wà. Uruzapo kar putar ko ma'e peme ure nehe kury. —
    Pemuwete katu Tupàn ze'eg imume'u har pepyr uma'ereko ma'e pe wà nehe. Ta'e Tupàn
    wexaexak a'e wà xe, peneruze'egar romo a'e wà xe, pemu'e kar pà wanupe a'e wà
    xe.
  imo-imo: Ango kame, kinye linoni enondo i tepo nimolo, eno nokoromele iyema, Awilimuni
    yunge imbo talapemu nokangei nimbe kanopa ltimu iyemani enonga uluma ningo amenge
    tendeko ungu ningo tiko taporomele. Aku iyemanga ungumu pilko ipuki tiko tiengei
    tieio.
  boj-boj: Ariya ijo was, iga na niŋgi endegsi merŋgwom. Niŋgi nuŋgo Kristen gate
    naŋgo sorgomq di soqniy. Tamo Koba a na naŋgi gate ateleŋej deqa naŋgi niŋgi aqaryaiŋgwajqa
    waueqnub. Wauoqnsib Qotei aqa anjam niŋgi merŋgoqnsib nuŋgo kumbra tingitetŋgeqnub.
  eng-DRA: 'And we beseech you, brethren, to know them who labour among you, and are
    over you in the Lord, and admonish you:'
  knf-knf: An bayiţun ţi *Kriŧtu, ŋñehanan nado kado haŋ, namëban bnuura baweek biki
    Ajugun aţuuŋ ţi kadunan, banjaaŋ bahaaharan maakan kabot kaţupan uko wi nawooŋ
    i kado.
  san-KHM: ហេ ភ្រាតរះ, យុឞ្មាកំ មធ្យេ យេ ជនាះ បរិឝ្រមំ កុវ៌្វន្តិ ប្រភោ រ្នាម្នា យុឞ្មាន៑
    អធិតិឞ្ឋន្ត្យុបទិឝន្តិ ច តាន៑ យូយំ សម្មន្យធ្វំ។
  arn-NT: Pu peñi ka lamngen, llellipuwayiñ tamün yamafiel tati küdawkelu ta eymün
    mew tati longkolelu tamün ngülamkeetew ta Ñidol mew.
  zas-NT: Compniar raliduladx ree Jesucrist, razaꞌcan lëjt liaadx, gol gojp respejt
    bén rusiid ree lëjt xtiidx Dios, bén rulüü ree lëjt rnieenë tëë reeman lëjt xhienaag
    chinalidi Jesucrist.
  ken-NT: Bɔ̌ma, sɛ́ghàti bhe bɛ mǎnchyɛ́ nɔkɔ bǒ abhɛn bákʉ̀ bɛtɨk Acha ndǔ
    nkwɔ ywɛka kɛnókó bɛ mánchyɛ nɔkɔ bhe maniɛ bɛ bǎkɛ́ kʉ bɛbʉ́.
