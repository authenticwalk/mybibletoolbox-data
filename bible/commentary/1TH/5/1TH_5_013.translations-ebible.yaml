  gmv-NT: ኢስታ ኦሶ ጊሺካ ኢስታ ሲቆራ ሎዔꬂ ቦንቺቴ፤ ኢንቴ ኢንቴ ጊዶን ሳሮን ዲቴ።
  por-BLT: Vocês devem ter amor por elas e valorizá-las muito, pelo trabalho que elas
