  uig-ARA: بۇ خىزمەتلىرى ئۈچۈن ئۇلارنى چوڭقۇر ھۆرمەت ۋە مېھىر-مۇھەببەت بىلەن قەدىرلەڭلار.
    بىر-بىرىڭلار بىلەن ئىناق ئۆتۈڭلار.
  tuf-tuf: Eyinat ba siw̃ic etar ba ayic etar ajcá ji béowi. Eyin sehnác cat chaw̃i.
    Behmár owár rahra rahra tan wan cat ítuwi.
  abx-abx: Pakulawu-bi nga mahaya i pagdayaw-bi pati' paghigugma'-bi si mga iya tungod
    si mga trabahu-na. Ag'araddaha kam si kamurayaw.
  mco-NT: Copɨcy myajmɨj'ájtcɨxɨpy ooy, etz nañ mdzójcɨxɨpy mɨɨd je Dios ytung ycɨxpɨ
    huɨdibɨ ajcxy ytumyb ma miich ajcxy. Tzɨnaaygɨx jotcujc ca' ma tzip capxy.
  cpb-NT: Petakotaiyaari piñiirowa okaatzi rantzimotzimiri. Ontzimatye pisaikayetai
    kameetha.
  aon-aon: '@see-verse:1TH.005.012'
  hus-NT-2005: Ka kʼakʼnaꞌtsik ani ka kʼanidhaꞌtsik tʼajat, kʼal tin kwenta an tʼojláb
    xi exom in tʼajáltsik. Ki kʼwajaytsik kʼijidh.
  mig-NT: Te ná kóo ja̱ jíñú'ún xáa̱n‑ro̱ núu̱‑dé, te koo mani̱‑ro̱ jíín‑de sɨkɨ̱
    tíñu kásá'a‑de. Te vindáa̱ vinené ná kúxiu̱ku‑ró jíín tá'an‑ró.
  bps-bps: Tooyu ale nafè na kando, du mdà di nimòla di gamu. Na sansatuyu i nawayu.
  mbs-mbs: Keilangan ontò kaw megsagman kandan aw ontò dakel se pedowan niyo kandan
    tandà te eg-inangen dan doton kenyo. Keilangan eked kaw pegpedindilay.
  tof-tof: E ibü wirri morroal nangónane akó moboküpdü ubi yarile ibüka, zitülkus
    i ne zaget tómbapóndako. Yabüka paud asi ki yarilün darrpan-darrpandó e ne ngyabendakla.
  cme-NT: Taa na kãŋ-ba fafamma, aa na ta na dɔl-ba ba maacemma maama-na. Taa na
    nunu na-naa fafamma.
  sus-sus: Wo xa e binya a fanyi ra xanunteya kui e xa wali xa fe ra. Lanyi nan xa
    lu wo xa danxaniyatɔɛ ɲama tagi.
  pon-2006: Eri, kumwail waunekin irail oh pil poakohng irail ni mehlel, pwehki doadoahk
    me re kin wia. Kumwail pil ahnekipene meleilei nanpwungamwail.
  dad-dad: Idi kabĩ dirouf nigin ge fen, idi nigin wauĩ laaf fen, fatuk bagai karĩ
    wiyẽdigouf. Abob nigin wau inosiya bun ufaragauf.
  zab-NT: Gulgac güen cun laadeb, quesentiand gulcaazdeb pur mandad ni cayundebqui.
    Gulbány zacru cun de saat.
  jae-jae: Atôc êsêac sa to têmtac êwiŋ êsêac êtu nêŋ koleŋŋa. Amoa tobiŋmalôgeŋ awiŋ
    taôm.
  ksd-ksd: ma na ngala kavava variru ma kavava varmari tadav diat ure kadia papalum.
    Avat a ki na malmal vargil.
  msm-NT: Kinahangyan no higugmaon dow tahudon now tongod to sikan no katongdanan
    dan. Pahari-a isab to kalinow duon iyu.
  myk-myk: Yi pu yaha see tayahaŋa ni! Pu kaa di da dan yi ni pu labye wu wuu na!
    Yʼa yi wo ɲiifɛɛrɛ ti pyi ni ɲaɲiŋɛ ni yiyɛ tɛ ni!
  sbe-sbe: Yodi paisowa ta debadiyena ede bena kwa kitahesaekaliliyeidi ma gadosisimiu.
    Bena ma kami kahao nuwadaumwaliyena kwa miya.
  mcr-mcr: Iqua he yätamäkqä e eyätqäŋuwä iuŋqe, kŋui äŋguänä indqänäpu, heqä äwqä
    imda eŋgaŋguti, iquau mändi makittqiyqä, iquauqä yoqe, haqä muämuäqäpŋqe. Hiqä
    äwqe, haŋuä imbu, pmetpŋqe.
  cux-NT: Ní canee chi n'giindiveéⁿ nī ní dineⁿ'e cá nī 'iiⁿ'yāⁿ s'eeⁿ cucáávā chi
    diíⁿ yā ntiiⁿnyuⁿ yeⁿ'é Ndyuūs. Maaⁿ ní 'cuɛɛtinéé n'daacá nī 'aamá nī ndúúcū
    taama nī ndúúcū vaadī 'diiíⁿ.
  tur-YTC: Yaptıkları işten ötürü onlara sevgiyle büyük saygı gösterin. Kendi aranızda
    barış içinde olun.
  san-ITR: svakarmmahetunA cha premnA tAn atIvAdR^iyadhvamiti mama prArthanA, yUyaM
    parasparaM nirvvirodhA bhavata|
  bel-N: і шануйце іх вельмі высока ў любові дзеля працы іхняй; жывіце ў згодзе між
    сабою.
  sch-sch: An sintho sika han lungkham ngei ungla, jâna lientak pêk ngei ungla.
    Nin lâia inngêi-irrin om roi.
  mic-MIQNT: Ma'mun uleiug aq 'gsalug, gepmitelmug ta'n telamu'g ugtlgowaqanuow elugwatmi'tij
    aq wantaqamigsultigw.
  huu-NT: Omoɨna naimacɨ canua jira, naimacɨna isiruillanona, naimacɨ uaina raise
    omoɨ ɨɨno. Coninɨri uri omoɨ i.
  jiv-NT: Yúsnan takainia ásarmatai ti péṉker enentáimtusrum aneestarum. Tura yajauch
    awajnaitsuk ti shiir nawamnaikiarum matsamsatarum.
  otm-NT: Dami numanhohʉ ʉ nɛ ɛ̨mmɛ gui huɛ̨jʉ nangue ra 'bɛfi i øt'e nangue ahʉ.
    Nɛ dami 'yɛs'hʉ a gnín junthʉ bʉ guí 'bʉhmbʉ.
  dah-dah: Irdeb meteŋmiŋ goke bitiŋde mat amaŋeŋ nurde yuneŋbe turuŋ yirde palap
    wor po yirde hinayiŋ. Irde dindikeŋ uliŋ wor kadom buluŋ nurde guneŋ ma teŋ awalikde
    igiŋ po hinayiŋ.
  tnk-tnk: Tihəsiai amasan irəha mhokeikei irəha tɨ wok sə kamho. Kɨmiaha tihaməkeikei
    mharə ia nəmərinuien, mhəpwəh nəvisəien m kɨmiaha me.
  kpr-kpr: 'Ne nenda saramana eraera aindae, ne dubo ruruse, a nendae igheghi use
    iraetevu! Geka eni mo: erá tofo tofo beisiga eove!'
  san-IAS: svakarmmahetunā ca premnā tān atīvādṛyadhvamiti mama prārthanā, yūyaṁ parasparaṁ
    nirvvirodhā bhavata|
  nho-nho: Kootou ki tuku ki naa vana naa tama naa ka manava laaoi i laatou i naa heuna
    laatou e mee naa. Kootou ki nnoho hakaraaoi ma naa tama kootou i te kina naa.
  gym-NT: Erere arato, sribi nuenta kwe, yebtä raba tare kri munkwe amne munkwe mika
    bäri ütiäte jae. Mdakäre abko, munkwe nüna jäme jabe kwärikwäri, ie nun tö.
  azg-NT: Quintꞌa jndyihoꞌ na njonhin yo na conanꞌvengiohoꞌhin ngꞌe contꞌahin tsꞌian
    ꞌnaanꞌ jon. Ndoꞌ mantyi quitsamꞌan yahoꞌ yo tsoñꞌen ntyjehoꞌ na vantyja nꞌon.
  bhd-bhd: ते ज़ैना कम्मां तैनेईं तुश्शे लेइ कियां तैन केरे वजाई सेइं तैन केरि आदर
    ते तैन सेइं बड़ो प्यार केरा, ते एप्पू मांमेइं मेल मालपे सेइं राथ।
  too-NT: Lej cacā'a'cnīni'ni'tit lā' cacāpāxquī'tit por ixpālacata ixtascujūtca'n.
    Hui'xina'n tū' calāsta'la'tit.
  ind-AYT: Hargailah mereka sungguh-sungguh dalam kasih karena pekerjaan mereka. Hiduplah
    dalam damai seorang dengan yang lain.
  cjo-NT: Kameetha rantawaetapiintzi, rootaki okameethatantari piñaaperoteri, pineshironkaperoteri.
    Eejatzi nokowaki kameetha paakameethateri paashinipaeni, eero pikijawakaa.
  nsn-nsn: Ualasira tun tasisina tar uleik tunur ueltad, karung malauelhir tasisin,
    teeit tar kalekinaleene ra guataisisin. Karung uanguangoul sikor.
  san-DEV: स्वकर्म्महेतुना च प्रेम्ना तान् अतीवादृयध्वमिति मम प्रार्थना, यूयं परस्परं
    निर्व्विरोधा भवत।
  tna-NT: Jubida micuaneseda ibuneda ba taji huecuana, micuana emebajatani huecuana
    putsu. Saida meanique micuaneda cama huamahuama.
  lid-lid: Eme ma, aha katudun nyara iri, ma kaso-ok iri handru. Tasah, iri amekes
    gok ta aseben aha ta a-en hamon ta Laban. Eme ma, aha katawi budon randra le ta
    nadu tine taha iri, ma ndrine taha kamunum kili tiri.
  wim-wim: Niiy minam thanang ngaantam-ngeeyān aꞌ niiy puth kaangk wunān thant, than
    puth thaaꞌ-aath-aathantan niiyangweya. Niiy-niiyantakaman yimanang tham min-minam
    piꞌ-piꞌān aꞌ puth kaangk wunān niiy-niiyantakaman. Niiy thaaꞌ kulaman keꞌ thaw-thawān
    niiyantakamana.
  zga-M: Tukhuvadova muvamanye nu khuvapa ehesima khunjila ya lugano pambombo ncha
    vene. Muve nuluno che hencho igati ndiumwe.
  yom-yom: Luba kinzika buwombo ayi luba zola ngolo mu diambu di kisalu kiawu. Bika
    luzingilanga mu ndembama mu beno na beno.
  eng-NNA: In that sort of way they work for you. Therefore truly think well of them
    and love them. Don't argue with each other.
  san-SIN: ස්වකර්ම්මහේතුනා ච ප්‍රේම්නා තාන් අතීවාදෘයධ්වමිති මම ප්‍රාර්ථනා, යූයං පරස්පරං
    නිර්ව්විරෝධා භවත|
  yut-yut: Pi madepsi aŋ uŋun do nandaŋek nandaba wukwan yomɨŋek but dasi galak taŋ
    yomni. Ae not kabɨsi gat but kaloŋ aŋek yaworɨ egɨpni.
  grc-BYZ: καὶ ἡγεῖσθαι αὐτοὺς ὑπερεκπερισσοῦ ἐν ἀγάπῃ διὰ τὸ ἔργον αὐτῶν. εἰρηνεύετε
    ἐν ἑαυτοῖς.
  cpc-NT: Pitakoyitaiyaari piñiiro okaatzi jantzimoyitakimiri. Ontzimatyii pisaikayitanai
    kamiitha.
  nhg-NT: Xequenyequejtacö hua xequentlasojtlacö lalebes, por inteque tli quechijtecate.
    Ma seme uye siebelestle entre nemejua.
  nya-nya: Muziwachitira ulemu kwambiri mwachikondi chifukwa cha ntchito yawo. Mukhale
    pa mtendere wina ndi mnzake.
  ngu-NT: Xquintlacamatican niman xquintlajsojtlacan sanoyej ipampa on tequitl yejhuan
    quichihuaj. Xnemican ican yolsehuilistli sequimej ihuan ocsequimej.
  kup-kup: '@see-verse:1TH.005.012'
  jid-jid: Kie hla yiwu ndu yi mla ba rji ni son don ndu mba. Ki ni sikpa nikpa mbi.
  wmw-wmw: Wainshimuni na wapendeni kwa nguvu zenu piya, kwa sababu ya kazi yawo.
    Sakulani kuinshi salama munu na mwenziwe.
  gmv-GGM: Istta ootho gishakka istta siiqora looathi bonchite; inte inte garssan
    saroni diite.
  ssg-ssg: Paxai tioiwa ka lato pate seilon tuah ape waheni hawanewa lato nake ti
    pupuasalato. Kum hilehil ma he wawatak.
  zpo-NT: Nzhaal wii gu respet lo xaa nu kela gu xaa kwaan dub lextoo gu, kwent xchiin
    xaa kwaan nle xaa lo gu. Nu noka nzhaal kwi wen gu tub gu stub gu.
  poy-poy: muwapanani ligoya likulu na kuwafira toziya ya lihengu lyawu. Muweri na
    ponga pakati penu.
  qwh-NT: Tseno uryayanqanrecur, allapa cuyar estimecuyë, y jucniqui jucniquicuna
    shumaq bidata pasacur cawacuyë.
  gaw-gaw: Ahilag uḏat, diig amunu amu ag ahilagnu oolagp̱a ena doonna, ahilagnu oolag
    mauhaḏ! Ag aḵa aḵa lailḵad ele maḏoḏp̱aib daanna oiyeg!
  nca-nca: Eneŋo owéye hokoya newonde meté yunoyuri qembe. Dokoro enendo Anutu koro
    kho qu teyoteŋgo. Ye soso topo-topoyemboya newonde saŋgirí ma tewero, newonde
    imemo naŋge yuri qembe.
  zpz-NTPP: Rlagy ñi ca lagy der loy, nunu ca der yu nu nac de riiñ nu ricy dey. Nap
    guꞌ nu der losaꞌr.
  zac-NT: Napë quë gunë të rëspëti nu gac shtuꞌu të lëꞌë rall purquë gudili më lëꞌë
    rall parë shchiꞌni më. Gulë guquëreldë zaꞌquë; adë pë dishiꞌbi runë të.
  kyg-kyg: Goti aliꞌya neꞌaliyaꞌmofeꞌmo alagepa vayaꞌmo maiꞌnae, hutapa apakaefeꞌmo
    lapau lapayamopafiꞌmo lapaino. Magoke lapaipa lapakesamo alitetapa magokepi lokaetapa
    maiyo.
  kmk-kmk: Gapu’t dit kewaaḻ da kan dikayu ipaila yu dit gattoka mampopotog yu kan
    dida kan piyaon yu dida. Ot mantitinnunus kayu okyan.
  cao-NT: Jato noicana. Jato chahahuacana jato yonoco iqui na. Jasca, jatiroha cabo
    ya pasiroha racanabëquicana iquia.
  bbr-bbr: Ak kiro roat akan sarau mesin ronkatemoi, akan woiakas akanun meieanik,
    akan ämän tainoraiei. Ak akan jaunakat pak päurar tämuräi rawaiei.
  inb-inb: Pai­kuna alli­lla rura­na­kus­ka­mandaka, sumag­lla kuiaspa cha­ri­puan­gi­chi.
    Kam kikin­pura sumag­lla kaug­sa­na­kun­gi­chi.
  hrv-hrv: s ljubavlju ih nadasve cijenite poradi njihova djela! Gajite mir među sobom!
  box-NT: Mi wé kɔ̃̀nbi ɓa, à wań ɓa lè mí sòobɛ́ɛ le Dónbeenì tonló na ɓa
    wee sá bìo yi. Mi kɛń mín wán làa hɛ́ɛrà.
  ote-NT: Pɛꞌtsuahʉ ndunthi ra hma̱te po yá hoga ꞌbɛfi. ꞌBʉhʉ co ꞌnara hogaꞌmʉi ꞌna
    ngu ꞌna.
  wnu-wnu: Sarau bounor end wurit igub misir gari big wuriqenungaiar. Ende at aninou
    qi banamsi igoarar.
  zam-NT: Ndlyazen bli gu' cas loo mèna no toloque' que' lezo' gu' ñèe gu' mèna axta
    plóthe por cón che'n zin' co' ngue xo'f zin' mèna loo gu' co' nac cón che'n Crist.
    No nabe'ste gure ban ndac gu' làth xtàa gu' no toloque' gure ban gu' rye nda gu'
    no rye ndye'th gu' làth xtàa gu'.
  zyp-NT: Aa raihrepaw rawng takhei donah le cizawnah a sangpui tah pei my lo. Pakheh
    le pakheh a dorai teitah ung my lo.
  sey-NT: Ja̱je paꞌina, mësarute i̱ohuaꞌi necai doꞌire cuasajë ai oijë ëjaohuaꞌire
    ñajë pajë̱ꞌë. Pa̱i ñape sa̱ꞌñe deꞌoye yoꞌojë, joꞌcua paꞌijë̱ꞌë.
  nvm-nvm: Ni Godon ik iji bu jon rejo ijefuon bu mukorigia agordiaknum oijmiaf. Regavo
    ni mukorigia afuime kari vaf.
  mps-mps: Dagego homugo augwaligo sę ebo kone palao, augwaligo te sę eyu, dage
    tau sabo sę dao. Tama dagego augwali dali dwagi yai homu mu elama, augwali godolo
    mu yao. Tama dagego duga abagi dabe augwali dali deli homu elama bidao.
  pab-NT: Waiye xamoka hatyo hakiterenae xinekoni. Xaiminisahene, exahe xawaiyetyahene
    hatyo ehateneha hiyeta. Maika ximehexaikohare xisaona haiyanae kakoa.
  llg-llg: Tia-toba sala minik ei susue mala, huu sila tao ues tingga–tingga soaneu
    ei. Esa no esa nasoda no mole-dame.
  kyf-kyf: A zʋ -bha wa zɛkalɩdlɩ nya wa lɛnʋgbʋʋ 'gbʋ. 'Wʋtʋtʋe -dlɔɔ -mɩ aɩn nyɩdɩ.
  tpi-tpi: Yupela i mas tingting long dispela wok ol i save mekim, na yupela i mas
    belgut tru long ol na laikim ol tru. Na yupela olgeta i mas i stap wanbel.
  mih-NT: Cuñi si sa tyaa ndo yahvi sii ra ñihi xaan, ta cuñi ndo sii ra sa cuenda
    tyiño sa zavaha ra sihin ndo. Ta coo vaha ndo sihin tandɨhɨ inga yañi ndo nu iyo
    ndo. Ñahñi tizɨhɨ coo ndo.
  qvh-NT: Yachasicog cayänanpä Tayta Dios churash caycaptenga paycunata ali chasquicuyay.
    Saynöpis mana chiquinacuypa lapayqui shumag cawayay.
  kms-kms: Nungoqi ni yembe mand ye te ningg ni nyamb wundiri riwo di yawo wuram righe.
    Di nungoqi wutaqu buagi ane umbo irene ei kuse.
  agn-agn: Ipaita mi ong nira tang bogos ang paggalang ig paggegma mi tenged ong mga
    agboaten nira para ong ikakao-ya mi. Ig mamagtarabidan amo ta masinlo.
  nhi-NT: Simi ixquimontlacachiuacan uan ixquimonniquican ipampa in tiquitl tlen icchiuah.
    Xonmosepanyecuicacan.
  ttc-NT: A tgan tzan kyqet eten b'ix tzan kyqet egani' tzan tpaj kyaq'un exol. B'ix
    pe'eten waq galan exolx etetz.
  dan-1931: og agte dem højlig i Kærlighed for deres Gernings Skyld. Holder Fred med
    hverandre!
  kwj-kwj: Wu randau tau ti keke hima kipe naha ma wunu ku nani omwesika naha wunu
    keke ma wo. Wondani ele hiparakambwe ga sembe wahapi kumbwa ma ku da.
  vie-OVCB: Hãy hết lòng tôn trọng, yêu mến họ, anh chị em phải sống hòa thuận nhau.
  kze-kze: keinárawapimba miwí mayáí kwémayaantave'a pó'a miwí táái mósá maré'a kentirumbá
    kwétime'a máéro. keinárawapinkemba moórá-morawai paru umái máéro.
  mpj-mpj: '@see-verse:1TH.005.012'
  lbk-lbk: Ipatpategyo ya laychenyo chaicha khapo isnan chonocha ken chakayo. Ilaenyo
    ta maoornos kayo.
  mto-NT: Mjávadap mtsó̱ktapeꞌe o̱o̱y je̱ꞌe̱ je̱ tyoonk ka̱jxta. Naajkꞌítjada o̱y
    jo̱o̱t toꞌk jadoꞌk.
  bzh-bzh: Ham gweḳo sir jaḳ, geham ahëmin geving sir in denevonġ huk sagi, geham
    medo jevuh ti.
  guj-2017: અને તેઓની સેવાને લીધે પ્રેમસહિત તેઓને અતિ ઘણું માન આપો; તમે એકબીજાની સાથે
    શાંતિમાં રહો.
  jvn-NT: Sedulur-sedulur kuwi sing nyambutgawé nglabuhi kowé, mulané kudu mbok ajèni
    lan mbok trésnani ngungkuli sak lumrahé. Urip sing rukun bebarengan.
  byr-byr: Wawɨnya yadɨvɨsaꞌ yawɨraꞌgɨzɨ kumɨnyɨna yɨlaaya yadɨ dɨmaryawɨka! “Sahwara
    nemaremwaaidɨvɨsaꞌ tewaanyasɨ.” Sareigɨ Naangereraavɨna avaaizɨmunyaꞌna dɨmwaala!
  ian-ian: Ndina sɨ kwusolaa ndi kat woviyaguga alɨ ngwula. Ngwulogwinala apma njɨvwa
    kwutɨga nɨmba ndi. Awat sowat wana walea lɨngweya. Ngwuk kwo lɨgiyangwuk.
  hun-hun: és az ő munkájukért nagyon szeressétek őket. Egymással békességben éljetek!
  mcf-NT: —Nuquin Papan chiaid bëdamboen tantiaquidombo nec —quequin bëdamboen ista.
    Adec chieshëmënenquio yec bëdamboec tabadta.
  kjs-kjs: Gore nimumi epe kogono peme-le nimimi nimu-para ora epe kone suma ranaa
