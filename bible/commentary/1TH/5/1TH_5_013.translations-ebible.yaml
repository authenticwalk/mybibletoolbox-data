  urd-GVH: उनकी ख़िदमत को सामने रखकर प्यार से उनकी बड़ी इज़्ज़त करें। और एक दूसरे
    के साथ मेल-मिलाप से ज़िंदगी गुज़ारें।
  ycn-ycn: Ipechu i'imá caja palá amájeño nacú. Ihuata caja necá íqui'ija, nala'acale
