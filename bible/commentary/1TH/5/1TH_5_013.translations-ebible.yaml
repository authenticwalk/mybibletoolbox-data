  kje-NT: Mim horhawa hi wawa'an la maramyaka hi modi aki man mou. Mi ida man holi
    wawa'an noro ida.
  gaz-gaz: Sababii hojii isaaniitiifis jaalalaan ulfina guddaa isaaniif kennaa. Nagaadhaanis
