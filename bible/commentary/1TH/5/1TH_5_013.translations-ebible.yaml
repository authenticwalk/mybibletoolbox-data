  caf-NT: '''Ink''ez hubube ''ut''en bugha degha nus be nek''edutsi'', ''i bugha ndaht''en.
    Ts''iyawh wunistl''iyaz hoh lhutah dune ahli.'
  mio-NT: Na cua sacahnu vaha xaan ndo chi ra, ta na cua cuni mani ndo chi ra, vati
    satiñu ra tiñu Ndioo. Na cua coo vii ndo chi ñivi tahan ndo.
  srq-NT: Nyebe jẽɨngo turã ño nguia ee. Jenyesecua tuchɨ quia erese. Jembaaquiatu
