  mcp-mcp: Dʉgá yə bwo gúmə́, bɨ́ cɛɛl bwo nə fwámɛ́ cɛɛlí nəcé sɛ́y bwə́ ŋgə́ sɛ̂y
    yí. Cʉgəgá nə́ shɛɛ mpə́dʉ́gá nyɨ́n.
  hat-hat: Se pou nou gen anpil konsiderasyon pou yo, se pou nou renmen yo poutèt
    travay y'ap fè a. Se pou nou viv byen ak kè poze yonn ak lòt.
  npl-NT: Xikintlakitakah iwa xikintlasojtlakah por n tekitl non kichijtokeh. Iwa
    kuali ximoyekwikakah nochteh nomejwah.
  bgg-bgg: Nyieliieshii ithek è rek pha blia shii boh nane miie rog ilab rek bo. Nawaithek
    duchoi shii liijiing rai bo.
  eng-TCENT: and to regard them very highly in love because of their work. Be at peace
    with one another.
  eng-BSB: In love, hold them in highest regard because of their work. Live in peace
    with one another.
  cpu-NT: Petakoyetaiyaari piñiirora okaratzi jantzimoyetakemiri. Ontzimatye pisaikayetanai
    kameetha.
  san-ASM: স্ৱকৰ্ম্মহেতুনা চ প্ৰেম্না তান্ অতীৱাদৃযধ্ৱমিতি মম প্ৰাৰ্থনা, যূযং পৰস্পৰং
    নিৰ্ৱ্ৱিৰোধা ভৱত|
  tac-NT: Asíriga 'la galegá etélime júkuru 'lige 'la niraga alué e'wélala, 'lige
    'we a'lá ganíliga ejperélawa suwábaga ka.
  eng-WEBPB: and to respect and honour them in love for their work’s sake. Be at peace
    amongst yourselves.
  gfk-H: Muat na manga lik hatamat diet bia muat na marsei diet uta ira pinapalim
    diet gil. Muat na kis ma ra malum harbasiai ta muat.
  viv-viv: Yadi faisewa hagihagina faꞋina yami waꞋasehawahega wanaveꞋamohimohinedi
    lakahina. Ada omi taumiyao veyao againe wanamiyami.
  yao-yao: Mwachimbichisye nnope ni kwanonyela kwa liwamba lya masengo gaakupanganya.
    Ntameje mu chitendewele pasikati jenu.
  tgp-tgp: Matan sava la lo vaia ha silera na oloolo tavera na opoia mata nora voko.
    Ale ha sopo vasvas peresi na tinapua.
  auc-NT: Tömënäni näni cædö beyænque mïnitö tömënäni ïnänite godömenque nanguï waa
    amïni inte waadete pönëedäni. Mïnitö wacä ingä wacä ingä piyæ̈në cæte quëwëedäni.
  kbc-NT: Leeditibige meliodi me eemiteetibige niɡ̶idiwa ɡ̶oneleegiwadi, codaa memaani,
    leeɡ̶odi niɡ̶ida libakedi. Codaa oleetibige me ɡ̶adilakiitiwagetiwaji.
  bmh-bmh: Ag go dudu goagal salau en dabeleimai, agal oiagab nug ag en noumaimai,
    agal ze sesamoranem. Ag agal zaiagar abai iau daiban, oiagab tutak damamen.
  ctu-BL: Yom wen ñuc mi la' chʌn q'uelob yic'ot la' c'uxbiya, come woli' cha'libeñob
    i ye'tel lac Yum. Ñʌch'ʌl yom mi la' wajñel.
  meq-meq: Rəhumatay ha gər lele ada wuɗum tay ha haladzay hərwi faya ta giye məsler
    i Mbəlom. Ndzum zay mə walaŋ kurom.
  noa-H: Magʌm gaai p'idk'a durrum paar wajap'a ham daupiinaa ham k'a k'õsi habat.
    Magnaa pãach wir haigpaijã k'õinaa naajeet.
  alp-NT: Holmatesi mimise kai li lokosi mimise le esi tapa imi. Rue kai lomaije ono
    lomai yake.
  san-VEL: svakarmmahetunaa ca premnaa taan atiivaad.ryadhvamiti mama praarthanaa,
    yuuya.m paraspara.m nirvvirodhaa bhavata|
  kbq-kbq: Hagi eri'zama e'neriza zanku zamesizmanteta, zamagrira zamagi erisaga nehuta,
    magoke magokemotma tamarimpa frune maniho.
  kbh-kbh: Cmontsamna chënga jtsarrespetánana y jtsababuánÿeshanana, ndaye trabajo
    chënga imojtsamama. Natjë́mbana nÿetscángaftaca s̈mochtsiyena.
  ron-LSB: și să-i respectați și să-i cinstiți cu dragoste, pentru lucrarea lor. Fiți
    în pace între voi.
  pon-pon: Komail kaka kin ir kaualap ni limpok, pweki ar wiawia; o komail popol pena.
  nhe-BL: Huan monequi inquintlepanitase huan inquinicnelise miyac ipampa nopa tequitl
    tlen quichihuaj. Xiitztoca san sejco ica paquilistli.
  sps-sps: Faatok ir yam kat iny fatsiitsii faarof an kat iny mangiir tana saa, tana
    fo binun te kat ari. Mi te kaa fatatabin me na aaverof fapoopoan namami.
  wnc-wnc: Yuke wa amindane puyanae natake musip gwaang siknga natayamuke umana asiknga
    yapangenatnong. Unzing tasiyuk ginda notzaat takekan yutnong.
  bus-bus: À ń gakui dↄ̃ńnɛ maamaa yenzi guu zĩi kɛ̀ aↄ̃ↄe kɛɛ yãnzi. Àgↄ̃ nna kↄ̃o.
  gub-BL: Pezekaiw katu wanehe nehe no. Pezamutar katu pe wà nehe no. Ta'e umume'u
    Tupàn ze'eg waiko peme a'e wà xe. Pezeàmàtyry'ym zo nehe.
  imo-imo: Enoni aku ulu teremelemunga eno pilko konopu tiko konopu mondoko eno konopu
    tendekuna pupili molaio.
  boj-boj: Naŋgi wau di yeqnub deqa niŋgi naŋgi qa are boleiŋgoqnim naŋgi qalaqalainjroqniy.
    Osib niŋgi nuŋgo Kristen was kalil naŋgi koba na are qujaitosib soqniy.
  eng-DRA: That you esteem them more abundantly in charity, for their work’s sake.
    Have peace with them.
  knf-knf: Ulemp wi baka ukaaŋ kë nawo biki kamëban baka kabot kaŋal baka bnuura.
    Naŧiinkaran an bŧi.
  san-KHM: ស្វកម៌្មហេតុនា ច ប្រេម្នា តាន៑ អតីវាទ្ឫយធ្វមិតិ មម ប្រាត៌្ហនា, យូយំ បរស្បរំ
    និវ៌្វិរោធា ភវត។
  arn-NT: Müley tamün chetrokiafiel ka rume piwkeyeafiel, tati küdaw ñi femkeel mew
    engün, welukonke felemün tüngduamün mew.
  zas-NT: Gol gojc benzaꞌc daꞌt con laa reeman, gol guyën daꞌt reeman por dxiin cayüjn
    reeman. Gol gubajnnë lasaꞌdi zagdxe.
  ken-NT: Bǎbhɔŋ bɛchyɛ bhɔ bɛyǎ kɛnókó, mǎnkɔŋ bɔ́ ɛ̌ti bɛtɨk ɛbhɛ́n bɔ bákʉ̀.
    Nɛ mǎmbák sayri nɛ batɨ.
