verse: 1TH.005.013
translations:
  kpx-kpx: Kebiau lovi ke vamalemo la isivi ovei hoesegeveve. Molehi ugologolo halevaito
    molehi ue dua vave.
  okv-H: '@see-verse:1TH.005.012'
  tbo-tbo: '@see-verse:1TH.005.012'
  mal-C: അവരുടെ പ്രവർത്തനം ഓർത്ത് അവരെ ഏറ്റവും സ്നേഹത്തോടെ അളവില്ലാതെ ആദരിക്കുക. പരസ്പരം
    സമാധാനത്തോടെ ജീവിക്കുക.
  grc-SR: καὶ ἡγεῖσθαι αὐτοὺς ⸂ὑπερεκπερισσοῦ⸃ ἐν ἀγάπῃ διὰ τὸ ἔργον αὐτῶν. Εἰρηνεύετε
    ἐν ⸂2ἑαυτοῖς.⸃
  bgc-bgc: अर उनकै काम्मां कै कारण प्यार कै गेल्या उन ताहीं घणाए आदर कै जोग्गा समझो।
    आप्पस म्ह मेळ-मिलाप तै रहो।
  khz-khz: Geria inagulu pakurai pio nugagi-rage-vegatara e pio ulamagira. Mamainomi
    pio talu.
  deu-TKW: und sie recht hoch haltet in Liebe um ihres Werkes willen. Lebet im Frieden
    mit einander.
  zsr-NT: Rátaꞌyutuꞌ lauliꞌ caꞌ, gunliꞌ lequëꞌ ba laꞌn lu yöl‑laꞌ nadxíꞌi queëliꞌ,
    le tunëꞌ dxin naꞌ. Gul‑cö́z dxíꞌadauꞌ tuliꞌ len yetuliꞌ.
  lin-lin: Bomemiaka bango makasi kati na bolingo mpo na mosala na bango. Bobikaka
    na kimia kati na bino.
  hns-NT: Toelogke tjaahie oesabke barka maane ke aur dekhaawe ke kie toelog oesabke
    ketana pjaar kare hai. Oesab toelogke to har ek rakam madat kare hai. Apane me
    miel-djoelke rahoe.
  noa-E: Magʉm gaai phidkha durrum paar wajapha am daupiinaa am kha khõsi abat. Magnaa
    pãach wir aigpaijã khõinaa naajeet.
  eng-EMTV: and to regard them beyond all measure in love, because of their work.
    Be at peace among yourselves.
  mib-NT: Te coo yɨ́ñúhún ndasɨ́ ró nuū de, te coo manī rō jiín de sɨquɨ̄ jniñu ya
    jeē casáha de. Te na cóyūcu mánī rō jiín táca jnáhan ró.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ याःम्‍बक्‍किल्‍ले़ चोगुल्‍ले़ मिःम्‍जि
    मे़त्ते़म्‍सिम्‍मे़ॽआङ्‌साॽरिक्‍के इङ्‌धाःङ् पिरे़म्‍सिम्‍मे़ॽओ॥ हे़क्‍क्‍याङ्
    खिनिॽ लुम्‍मो सनारुङ्‌नु वये़म्‍मे़ॽओ॥
  xnj-xnj: Muvatopesa neju na kuvagana ndava ya lihengu lavikita. Muvya na uteke pagati
    yinu.
  mmx-mmx: La mina balamu aleng di mila di gugu at lugugu at ne Moroa. La mina umsu
    mi limila at lixitkis atnimi.
  cbr-NT: Atúan upí oquin mitsu 'aquincë cupí camina acama nuibaquin, asérabi ca upí
    uni 'icë quixun sinánquin, atun bana cuati 'ain. Camina bëtsibë bëtsibë nishánanima
    upí onani chuámashi bucucanti 'ain.
  tee-NT: Vasalh tu'u' alhiulat'it ju yu'unch chai amap'ainit'it va ixlaca'atalh ixlhich'alhcat'an.
    Tun t'ilaxc'a'it'it ju pumatamin ju uxijnan.
  eng-LSV: and to esteem them very abundantly in love, because of their work; be at
    peace among yourselves;
  cak-NT: Romari' quie'ibana' respetar y chuka' can quie'ijo', roma ri samaj ri niqui'en.
    Y chuka' can tijo-iwi' y man jun ayowal tiben.
  pah-NT: Pemondo tuhẽ ti pejeaporog̃ita imohina g̃a ndehe g̃a arõheteavo g̃a poravykyro
    g̃waramo pepyteri pe. Tapejogwayvari ti.
  sja-NT: Mapa parãpa ãchi pia ak'ɨdaipia bɨ mãik'aapa k'inia iru p'anadaipia bɨ.
    K'ãiwee p'anapatáatɨ ãchi ome mãik'aapa jõmaarã ijãapataarã ome.
  xed-xed: Vlawa glaku ŋa taŋ dar ka ɗvuta kuni ta həŋ katakata ta ghəŋa slna taŋ.
    Nzuvuswanza nda zɗaku mataba ghuni, nda ya nda sanlaha guli.
  mks-NT: Ndítahan coo toní ñúhú ndo̱ xi̱hi̱n ná ta qui̱hvi̱ ini ndó na̱ xi̱hín ndinuhu
    ini ndó jáchi̱ cája chúun na cuéntá Ndióxi̱ tañu ndó. Coo va̱ha ini ndó xi̱hín
    ñani táhan ndó.
  gfk-S: Na tahut be mu na manga lik hatamat di ma be mu na marse di uta ira pinapalim
    di gil. Mu na harabalaan harbasie.
  bmu-bmu: Göda qem eŋgiba nupŋini memakzeaŋgöra mönö ölŋa jöpaköm eŋgiba yeŋgöra
    mötket öŋgöma. Könagesö sutŋine mönö luai qem aŋguba malme.
  dgz-dgz: Enan yonane taine menan nop muga pot pot anun yaumu ao waran. Den inamup
    gare gare baigan nonup taiwanian.
  eng-GNV: That yee haue them in singular loue for their workes sake. Bee at peace
    among your selues.
  zaa-NT: Yala dàni le guni le cabi apreciar ą'hua gulue' le qui'ni té iỹeni la' tsì'ilatsi'
    qui' le lani cabi por tsina nu runi cabi. Litse'e lani la' ỹeni entre lebi'į tulidà
    taá.
  eng-WEBSTER: And to esteem them very highly in love for their work's sake. And be
    at peace among yourselves.
  guh-guh: Payaiyataema bajarapamonae. Asivaya pataema. Tsipaji bajarapamonae xaniavaetsia
    Dioso tonacuenebavanapa. Jamatabëcuenexanepanaeya panajuajinavanapare.
  bon-bon: Yoo, teebibine opo gaabe me yaacranemuye piiyepu baborage singi läbitininuye
    teeme tääpume, teeme kaakesea name pi. Weene iyeta poode cama inajininuge.
  nhw-BL: Huan monequi anquintlepanitase huan anquinicnelise miyac por nopa tequitl
    catli quichihuaj. Xiitztoca san sejco ica paquilistli.
  swh-ONEN: Waheshimuni sana katika upendo kwa ajili ya kazi zao. Ishini kwa amani
    ninyi kwa ninyi.
  wbi-wbi: tukuvasuma kange muvakagule na kukupvapela uvwoghofua mulughano lwa mbombo
    javo. muve nulutengano n'kate jinu nujue.
  bba-bba: I n ben kĩru mɔ tɑ n kpɑ̃ kɑ bɛɛrɛ ben sɔmburun sɔ̃. I de i n nɔɔ tiɑ sɑ̃ɑ
    bɛɛn tii tiinɛ sɔɔ.
  eng-KJVCPB: and to esteem them very highly in love for their work’s sake. And be
    at peace among yourselves.
  kgk-NT: Hembiapo porã-gwi pehayhu tee íxupe imboete-vy. Pemomba'egwasu ete katu
    íxupe. Pende py'agwapy reheve peiko porã rei onhondive. Ani penhorairõ teĩ.
  waj-waj: Iya ngiiiyara mmoori varaivaara iyara kua yoketaivaa tida iyara mmuduuya
    ruatee. Ngiingiiiyara ngiingiiiyara yoketaida ausa nuufa tasipama variatee.
  cpy-cpy: Petakoyiteeyaari piñiiro okaatzi rantzimo-yitakimiri. Otzimatyeera pijeeka-kaayita-wakaa-neeyaa
    kameetha.
  mpx-mpx: Tuwalali toto hi awaawaginol ana nuwatu i bwata, inoke nuku hehegan bubun
    elal ge nuku nunuwana-agil nabiyan. Alomiyau ge alomiyau nuku mibubun.
  wbp-wbp: Yapa yalumpu-piyaju kuja kanyarra nyurrurlaku warrki-jarri, yungulpankulu-jana
    ngurrju-pajikarla manu yulkayarla. Ngurrjulu-nyanu jarnkujarnku rarralypa nyinaya
    kulu-wangu manu wiljiwilji-maninja-wangu.
  luo-luo: Migiuru duongʼ ahinya kendo hergiuru moloyo nikech tich ma gitimo. Daguru
    gi kwe e kindu.
  nhe-NT: Huan monequi inquintlepanitase huan inquinicnelise miyac ipampa nopa tequitl
    tlen quichihuaj. Xiitztoca san sejco ica paquilistli.
  aii-aii: ܡܝܲܩܪܘܼܢ ܠܗܘܿܢ ܪܵܒܵܐ ܒܚܘܼܒܵܐ ܒܘܼܬ ܦܘܼܠܚܵܢܵܝ̈ܗ‌ܝ. ܚܹܝܡܘܼܢ ܒܫܠܵܡܵܐ ܚܲܕ ܥܲܡ
    ܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Kamagiuraaġlugich tamatkua savaaġikkaŋat piqpaksrił̣hatlu piqutigilugu.
    Akunnapsitñi qiñuiġusrimaaġusri.
  msb-msb: Kamut-an kag galangan gayod niyo sinda tungod san inda mga kapagalan. Mabuhay
    kamo na waraʼn kasamok sa iyo pag-ururupod.
  cpa-NT: Mi³juanh¹³ hniah¹² dsá¹. Mi³hnoh¹³ hniah¹² dsá¹, huu¹³ quiah¹² ta³ lán¹²dsa.
    Cøng² jǿg³ báh³ túgh³ hniah¹² lah¹jan² lah¹jan² hniah¹².
  dso-dso: ତାକର୍‌ କାମର୍‌ ଲାଗି ସେମନ୍‌କେ ଜିବନ୍‌ ପରାନ୍‌ ଦେଇକରି ଆଲାଦ୍‌ କରା । ନିଜର୍‌ ନିଜର୍‌
    ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ସାନ୍ତିସଙ୍ଗ୍‍ ରୁଆ ।
  meu-meu: Bona edia ḡaukara dainai emui lalokau ai bavabidia dae. Ba hedaro boubou.
  yva-NT: Reamare wabeaje mai muno wabekobeo mai weye wo Amisye apa anakere raijar
    no wapa yasyine rai. Muno wasanuga nsaumano wasai vambinibe tavon.
  dgc-dgc: Ipeta moy dide i mahusay a pénggalang moy dide sakay ta pégmahal moy dide,
    dahil ta katungkulan de. Sakay sikam, éy négkaguman kam a mapayapa.
  zpm-NT: 'Goḻguieṉ gaṉle cho nac zho, goḻleynie zho, sac goṉ led lega nacd dziin
    ne quiayuṉ zho lo to. Goḻsoladz sca: ¡Zaacse goḻban, tiḻniede to samiech to!'
  hix-NT: Ohxe roro rma haxa nyamoro xenytxoko. Àxenye roro rma haxa ehtxoko, ohyakanye
    atamoknyàr kom ke. Onà wyaro xarha ehtxoko. Osoyhera ro mak ehtxoko, omnyamo ro
    rye rma.
  sim-sim: Lerawu os li landan ji hishihi ji mba, �Lerawu jivin landa lir,� karem
    mbaha lirin warje nga ji rupshihi hi lihin ji hauoweka. Uhu jihi ambek ji anafalika.
  npi-ULB: हामीले तिनीहरूलाई तिनीहरूको कामको खातिर प्रेममा उच्‍च आदरको सम्झनलाई पनि
    आग्रह गर्छौं । तिमीहरू आपसमा शान्तिमा रहो ।
  cgc-cgc: Tenged ta iran na ubra para ki kyo, tauron nyo gid danen an daw gugmaen.
    Gapangabay kay man ki kyo na tingwaen nyo na pirmi malineng inyo na pagdumaay.
  tim-tim: Akto damunlupyeŋe âi memai aregât okot âlep akyeŋgim lau lokoyeŋgim hanâk
    amukyeŋân manbei. Akto yeŋgât hutyeŋân kuk heŋgân miawakbop dâm gala agaŋgim biwi
    konok akmâ manbei.
  yor-yor: Ẹ bu ọlá fún wọn gidigidi nínú ìfẹ́, nítorí iṣẹ́ wọn. Ẹ sì máa wà ní àlàáfíà
    láàrín ara yín.
  wos-wos: Huruta deka jémbaka sarékéta dika “Yikafre du di” naata, dika némafwimbu
    mawuli yatanguni. Mawuli yata guni Jisasna hundi xékékwa atéfék du takwa natafa
    mawuli héraata jémba retanguni.
  emp-NTPO: Ãdjid̶ebemada bia crĩchad̶adua. Ãdjia o panʌ carea bio quĩrĩãnadua. Jũmarã
    ume bia duananadua.
  eng-F35: and to esteem them very highly in love because of their work. Be at peace
    among yourselves.
  ind-ind: Hormati dan kasihilah mereka dengan sungguh-sungguh, mengingat segala jerih
    lelah mereka untuk jemaat. Hiduplah dengan damai satu sama lain.
  pes-OPCB: ایشان را به سبب زحماتی که برای شما می‌کشند، با تمام وجود احترام بگذارید
    و محبت کنید. همچنین با یکدیگر در صلح و صفا به سر ببرید.
  mpt-mpt: ibo ib komokwali okok ayam olo watemaibo obianiba Naka eli ayamobo ge oye
    bianiba gobe bianibtane! Bainobo galin naka unang ibo ib sinwalo mo dosuanasese
    nimibe! Ibo ib bobol tem funino makob aine!
  ssx-ssx: Koto e poko haleme ekina꞉ iki pa꞉ta꞉ pukima꞉ homa hata꞉ hone wopu u hapa꞉peke.
    Ika꞉ ika꞉ kone homu pea puki homeke wia hapa꞉peke.
  mkl-mkl: I jɔ̀ i nɛ kubi nŋɑ jiidɑ nɔ i mɑ̀ bɛɛrɛ nŋɑ ŋɑ nɑ irii icɛ nŋɑ. I yɑ jɔ̀
    i wɛɛò lɑɑkɑi ku sũ iŋɛ duusɔ̃ɔ.
  gaq-gaq: ମେଇଙ୍ଗ୍ କାମ୍ ନ୍‌ସା ଆମେଇଂକେ ଗର୍‍ବେ ବିତ୍ରେ ସନ୍‍ମାନ୍‍ ବାରି ଆଲାଦ୍ ଡିଂପା । ପେ
    ପେନେ ବିତ୍ରେ ସାନ୍ତିରେ ଲାଃଲାପା ।
  gof-RNT: Entti oothiya oosuwa gisho entta daro bonchchitenne siiqite. Issoy issuwara
    sarotethan de7ite.
  unx-unx: ଆଡଃ ଇନ୍‌କୁଆଃ କାମି ନାଗେନ୍ତେ ଇନ୍‌କୁକେ ପୁରାଃ ଦୁଲାଡ଼୍‌ତେ ମାଇନ୍‌କପେ । ଆଡଃ ଆପେ
    ସବେନ୍‌କଲଃ ସୁକୁରେ ତାଇନ୍‍ପେ ।
  gah-gah: Lá iki kilími napa iki likigika kimiiki hozaninimú gilikiko itino. Itó
    lekeza nene hulu iki minalo.
  lcm-lcm: Mi lomon alava iria si abis ang kipo teng ia. Mi vinga marip angpokpokai
    animi.
  aer-aer: Itneke akangkwe-irremele ahentye-anetyeke itne-arle arrekantherre mwerre
    urrkaperlte-anerlenge. Arrantherre apurte anetyeke ahele-ahele akerretyale, arrpenhe
    areye arlkarentye-iletyale.
  qvc-NT: '@see-verse:1TH.005.012'
  tgl-ULB: Hinihiling din namin na pag-ukulan ninyo sila ng lubos na pag-ibig dahil
    sa kanilang gawain. Maging payapa kayo sa bawat isa.
  cbs-NT: '@see-verse:1TH.005.012'
  xtm-NTPP: Te jin ka'an ni ja ñayii vava'a ka kuu i, te jin kutoo ni i, kuechi ja
    ka jinukuechi i nuu Su'si ma. Jin koo mani ndaka ni.
  nnq-nnq: Mapegange ichima ngolongwa na kapalanga magambu ga maengo gabakamula. Ntamanga
    kwa tengela.
  bao-NT: Cʉ̃ja ca pade niirije jʉori, bʉaropʉra cʉ̃jare nʉcʉ̃ bʉo, bʉaro cʉ̃jare
    mai, cʉ̃jare tiiya. Mʉja ca niiro cõrora añuro niirique mena ameri yaarã cʉti
    niiña.
  san-ORI: ସ୍ୱକର୍ମ୍ମହେତୁନା ଚ ପ୍ରେମ୍ନା ତାନ୍ ଅତୀୱାଦୃଯଧ୍ୱମିତି ମମ ପ୍ରାର୍ଥନା, ଯୂଯଂ ପରସ୍ପରଂ
    ନିର୍ୱ୍ୱିରୋଧା ଭୱତ|
  huv-NT: Netam merangan nejiw casa mendiüman, cos arangüw minajiüt Teat Dios tiül
    icona; najneájan mejawan nop alinop tíülan icona, nde mejcüyiün.
  otn-NT: Rá̱ngue ørpa̱bi̱ rá̱ 'bɛfi Oja̱, jatho ngue guí̱ nnu̱ ma̱nhohʉ, da̱mi̱ ma̱hmʉ.
    'Nɛ̱ 'yo ga̱di̱ nju̱nthʉ p'ʉ guí 'bʉhmʉ.
  nop-nop: Hidi, adi kwanai u tiiŋ wendok nadisuŋa welemomooŋ nadiyemiŋa yabukahile
    hinek taneeŋ. Unduŋ tiŋa welekubugoŋ tiŋa hatiyaneeŋ.
  obo-NT: De-en ginowanni row woy rispitu-i row sikandan pomon taddot id puungan dan
    atag koniyu. Oubpa kow no moppiya kos koroniyan diyon to ipat sokkad.
  cak-ENT: Roma c'a ri' tiyala-vi quik'ij y que'ijola' juis, roma ri samaj ri nquibün.
    Y chuka' jabel tic'uaj-ivi' y man ta jun oyoval chi'icojol.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰᤁᤣ
    ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤛᤏᤠᤖᤢᤱᤏᤢ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De coo yíñúhún ndasí nú nūū dē, de coo manī nū jíín dē sīquī tiñu yā jā
    sáhá dē. De cundeē mānī nū jíín ndá táhán nú.
  san-TIB: སྭཀརྨྨཧེཏུནཱ ཙ པྲེམྣཱ ཏཱན྄ ཨཏཱིཝཱདྲྀཡདྷྭམིཏི མམ པྲཱརྠནཱ, ཡཱུཡཾ པརསྤརཾ ནིཪྻྭིརོདྷཱ
    བྷཝཏ།
  qve-NT: Saynallataqyá chay liderkunataqa allinta respetaspa khuyakuychis, Jesucristopa
    obranpi llank'asqankurayku. Saynallataq qankunapurapas hawkalla kawsakuychis.
  pao-NT: Tamme sakwa besa umu-tamme tusooyugwena, mu nakabetseana, mu soobedyana,
    umu ka Te Naa manewabena. Gi sakwa tammesoo nanagoepana.
  cbu-NT: Ashiri kizpur chinakus, tuminungtsa. Watam siyaa istakanawa. Saanpatatis
    chinakus, uru mapiyrus taangtsa.
  usa-usa: yeqtí íráqô-mayaitababoata yemmá tikaíno. móra-mora-yuma móra-mora-yute
    miráinaq kaayoné umá máero.
  soy-soy: Ani ńlɑ pi nyísɛ ńsɔnɛ ɑni pi m pɑkɑrɛlɛ̃, pikɛi pɛ̃ kɑpi n wɑi nnyɑ.
    Ani n tũ likɛ́ n lɑ́ɑ́rú.
  hui-hui: Tigua biabe bialu kago galoneore mitangi bialu tihondo gubalini howa bayaleore
