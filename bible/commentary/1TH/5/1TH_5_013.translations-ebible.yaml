  cop-CNT: ⲟⲩⲟϩ ⲭⲁⲩ ⳿ⲛⲧⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲛϩⲟⲩ⳿ⲟ ϧⲉⲛ ⲟⲩⲁⲅⲁⲡⲏ ⲉⲑⲃⲉ ⲡⲟⲩϩⲱⲃ ⲁⲣⲓϩⲓⲣⲏⲛⲏ ⳿ⲛ⳿ϧⲣⲏⲓ
    ϧⲉⲛ ⲑⲏⲛⲟⲩ.
  sri-sri: Ĩgʉ̃sã mʉsãrẽ irire buerã, marĩ Opʉyare õãrõ irirã yáma. Ĩgʉ̃sã irasirimakʉ̃
    ĩãrã, ĩgʉ̃sãrẽ bʉro bʉremurĩ merã, bʉro maĩrĩ merã ĩãka! Gãme turiro marĩrõ õãrõ
    ããrĩrikʉka!
  nal-nal: Naaguna varanop marazaat pana naandi wana a matmalabuk iwana sasaxotang
    naandi, wanaze wana vaamuzazang sin naandi. Ma naaguna iziar lamaskana a luaai
    lawalaua nim saksaxai.
  kyq-kyq: Taa naabm naaɗe tɛɗ daanse ki se ɔkɗeki ɔɔn̰ɔ ɔɔ jeɗeki. Iŋgki ute tɔɔsɛ
    ute naapa.
  kwd-kwd: Moru iiri ba'ita aaga, ma moru ka kwaimaa faga, suria nga taunga'inga lo'oo
    gila agea. Ma moru ka nana'i na aloalonga famooru kwairiu.
  ded-ded: Yeni ua mekecdaeac amma heresongotoagoc hoangyunubisia, ngeni imocac negenggec
    engena ambeso. Amma ngenang botucfu ruaegoc angemekecbisia.
  ewe-ewe: Mido kɔkɔ ame siawo le lɔlɔ̃ me le woƒe dɔwɔwɔ ta. Minɔ anyi le ŋutifafa
    me kple mia nɔewo.
  nuy-nuy: Nambarra-yaynjangayii, wurru-runggal yamba. Marri nambarraa-ḏamarr-ngu-burraa,
    wugurru yamba wurru-mijgalmina nugurraa yadhu. Nugurru numburru-lhamaamura-mana-wugij
    aadanu.
  cop-BHC: ⲞⲨⲞϨ ⲬⲀⲨ ⲚⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲚϨⲞⲨⲞ ϦⲈⲚⲞⲨⲀⲄⲀⲠⲎ ⲈⲐⲂⲈ ⲠⲞⲨϨⲰⲂ ⲀⲢⲒϨⲒⲢⲎⲚⲎ ⲚϦⲢⲎⲒ ϦⲈⲚⲐⲎⲚⲞⲨ.
  buk-buk: Boc-dinaŋ atoc ŋac sa ma atac whiŋ ŋac tu gweleŋ atu naŋ sêkôm têŋ mac-ŋga.
    Ma mac hoŋ ambo awhiŋ daôm ti atac malô eŋ.
  pri-NT: Guwà papwicîrirà ma meaarirà, gée goro diri pâ muru na rà pwa ba kàwà. Â
    [guwà pitu tàra, â] guwà tâa na pinaanapô ma wà tèpa béewà.
  zpq-NT: Gapchgualne' bala'aṉ na' gaquechgüele ḻegaque' dan' chesone' xšin Diosen'
    do laže'. Na' ḻe soa binḻo len ḻježle tole yetole.
  por-TFT: E (ou, Quer dizer) pedimos que vocês estimem essas pessoas e as amem, pois
    trabalham muito para ajudar vocês. Convivam uns com os outros em paz.
  gwi-NT: Gwintł'oo gwitr'it t'agwagwah'in geh'an gwintł'oo gookhadhoo'ee ts'ą' gooveenjit
    ch'eet'igwiniindhan akhwa'įį. Tsinehdan zhit nihłaa t'ohchy'aa.
  gvn-gvn: Jananka wawumaka. Jananda milka-janaykuda, janawunku workmunku. Yurra wubulku
    jawun-jawunku bundarika.
  nna-nna: Palajunmarta warrkamu jirnayinyurraku. Palajunjalu yijalu yiji ngalypalu
    kurlkarri malayijaninyipa ngayinyja nyurramilinga jiliyijaninyi. Munu warnta-warnta
    malkulunyurrarninyi.
  nhy-NT: Moneki kuale xikintlakitakan iwan kuale xikintlasojtlakan, por yen tekitl
    katlej kichiwaj. Xiekan ika yolosewilistle se iwan oksé.
  asm-FB: আমি পুণৰ কওঁ, আপোনালোকে তেওঁলোকৰ কার্যৰ কাৰণে প্রেমৰ মনোভাৱেৰে অতিশয়ৰূপে
    তেওঁলোকক সন্মান কৰক আৰু পৰস্পৰৰ মাজত শান্তি বজায় ৰাখক।
  okv-okv: '@see-verse:1TH.005.012'
  mxt-NT: Cuñí chi cha saha xaan ndo ñáyɨvɨ chi ra chihin cha cuñí ndo chi ra. Vatyi
    sacuví ra tyiño Sutu Mañi yo. Ta vaha co̱o ndo chihin tahan ndo cuenda Nyoo.
  tzo-NT: Yu'un ti chascoltaoxuque, pasic me ti muc' ti mero melel, c'ux me xava'yic.
    Ti ho'oxuque mu me xacontrain abaic.
  ind-AGS: Hormatilah dan kasihilah mereka dengan sungguh-sungguh, karena mengingat
    segala sesuatu yang mereka lakukan untuk jemaat. Hidup damai satu sama lain.
  omw-omw: Mwihua nkyiqi kyaiqa varerara tita, nkye mwianra rieqata mwihuara kyuqe
    vaisive tiqata nkye mwihuara mwutukya vahirata variata. Nkye kuaara nraati variqi
    viqata nanrianra nanrianra qihaakyamaqita quata.
  yrb-yrb: Emanu gaukaraba ema neno arama uteda enanari wesarau ue ibiawe.
  maa-NT: Ndaà jcha̱xkón ti̱koa̱ ndaà ti̱tsjacha xi̱ta̱ koi, jè kjoa̱‑la̱ xá xi s'ín.
    'Nchán titsa̱jnako̱o xinguio̱o.
  mcq-mcq: ꞌEne oja ꞌekauri vajijino pura kaukara kaꞌene vejujihunaꞌe puni hura vene
    ira mamaa ijino ꞌwaraꞌavara. ꞌEne ea ꞌaho puꞌúmo matauma hiꞌavara.
  sus-A: وٌ شَ عٍ بِنيَ عَ قَنيِ رَ شَنُنتٍيَ كُي عٍ شَ وَلِ شَ قٍ رَ. لَنيِ نَن شَ
    لُ وٌ شَ دَنشَنِيَتْي حَمَ تَفِ.
  jpn-1965: その務めのゆえに、愛をもって深い尊敬を払いなさい。お互いの間に平和を保ちなさい。
  fra-SBL: et de les respecter et de les honorer avec amour à cause de leur travail.
    Soyez en paix entre vous.
  yka-yka: Pagmātabatanun bi duk kalasahanun bi teˈed siye sabab hinangde si kaˈamin.
    Duk subey kaˈam kēmon magsulut-sulut.
  mle-mle: Aw aal kwurdana yitaypika javik tikuw, dayak mawul yikuw, dayadiy si akiras.
    Yarakara viyakita mwiy awarwa awarwa adakw.
  shp-NTPO: Jaton akai teebo kopí, akonkin noixon, kikin joniakin shinankanwe. Jakonanannax
    jakanwe.
  aom-aom: Mae uehorovëvoromo jabesi muoho uehorovoromo rajëhi avohore. Röhu iro muorovoꞌoho
    nadi vaeꞌi ma-raromore.
  geb-geb: Nde mbe mbui ŋaara ndɨkndɨgɨp, ndavi mbɨrav guigira mben piin kɨv guigira
    wari won ndavi mben nɨɨŋri. Nde mbe vuzvugɨp, nde vhɨra wari tɨgɨp ndava bavira
    kɨri.
  bsj-bsj: nyo konong komti tak, kom nunga cinen nure kom nung cinen cwika nyo na
    dige kendo wuro ci manangtiyeu na kom yii yim lumam ka-nge ci.
  cak-cak: Tibana' chique chi can c'o quik'ij, y que'ijo' roma ri samaj ri yetajin
    riq'uin. Chuvi' uxlanen tic'uaj-vi-ivi' chivech.
  chf-NT: C'alin olinob y a yajna'tanob uc'a ni u patanob jini. Ajnic sis a c'ajalinla
    apetela.
  tlf-tlf: Kale minte kamok kamok bilip iyo tebe ibo fomtuup dong daga-e-bomip kale,
    ibo tebe fomtuup aget tambal fugun-bom win kufu-e-bom-nilip e, aget uyo fomtuup
    kupka-e-bom no ke-bom-nilipta o ageta kale, ipmi wengaal digin-kalin uyo kupka-nilip
    bet bubul uta kup ipkumal iyo kobina tala ke-bom-nilipta o ageta ko.
  piu-2006: Palumpa tjanampa nyurrangarri yunytju nyinanytjaku, tjana nyurrangarrinya
    Katutjaku wangka kutu nintintjala. Yiitjuku walytja kutjupa tjuṯakuṯarra nyurrangarri
    yunytju nyinanytjaku.
  poh-NT: Maꞌ xa reꞌ ta na̱lokꞌmem tak quiwach, jeꞌ laꞌ woꞌ nacꞌaxam tak take ru̱cꞌ
    sukquil acꞌux tak. Jeꞌ reꞌ nipahkaj je aweh tak ruꞌum nok reꞌ take aj camanom
    reꞌreꞌ nquiyew quicꞌux chi atobjic tak. Chi kꞌoro̱j aj chic lok reꞌreꞌ, nka̱j
    woꞌ kapahkam aweh tak chi tiwihꞌok tak pan sukquil cꞌuxlis chawibil awi̱b tak.
  tue-tue: Mʉ́ã cʉ̃́ã tiiápurere ĩñarã, cʉ̃́ãrẽ maĩ, bayiró padeoyá. Mʉ́ã cãmerĩ́
    ãñurõ niirecʉtiya.
  bjp-bjp: Gamen lala bulat lo ri ini famais, wara na foim kiri. Ke gamen liu ini
    siaroh faliu ini gam.
  xon-xon: Ni li pak bi mbamɔm, ki li gee bi baatuln pu. Ni mɔmɔk li kpaan kimɔbaan
    man.
  tzo-ZNT: Cꞌuxubinic. Mu me xacrontainic, coꞌoluc me ajolic.
  mpm-NT: Nɨnɨ kuu ja na nakuaꞌa ra ja yɨñuꞌun nuu chaa ñaꞌnu un naa da, ti kava ndaꞌu
    ini ra nuu da naa ra, chi ɨɨn jniñu kaꞌnu ka saꞌa da. Ti siaꞌan na kukuee kunchuku
    ra naa ra ja ka iyo mani ra jiin jnaꞌan ra.
  ots-NT: Gui hñi̱htzibijʉ cja̱ gui ma̱dijʉ, porque nucʉ́ i pɛjpi ca Ocja̱. Guehquitjoguɛjʉ,
    guí göhtjojʉ, dí xihquijʉ, jin gui huɛnijʉ, gui hmʉjtijʉ rá zö.
  hoy-hoy: अदिक आंदुर क्याल्सा अन कारण प्यार इन सांगुळ आंदरी हापाळ अच आदर इन योग्य
    समसी. आपस दा मेल मिलाप देल ईरी.
  amo-amo: Tikuru tibelin minu minon nani kang nyan suu bara kataah mine. Son mang
    nya mine.
  pjt-pjt: Ka nyura uti palula tjanala wiṟuṟa kulinma munuya tjanampa puḻkaṟa mukuringama,
    panya tjana waṟka wiṟu mulapa nyurampa palyaṉi. Palulanguṟu nyura uti tjanala
    wangaṉarangku kulinma. Munuyanku pikaringkuwiya kalypa pilunpa nyinama.
  cwe-cwe: Weng'heni hishima ng'hulu na kuwalonda kwa ichimu cha usang'hano wawo womuutenda.
    Muwe na tindiwalo mgati yenu.
  daa-NT: Ɗo bi ka riy taat ŋu giniyo, elguwoŋgu ho berguwon̰co horoomin dakina. Kar
    kuŋ gay, dakoŋ giɗenno benanniko.
  mlp-mlp: Ne mataw aseseqta na gigo kabiy anadin emad ne in ginan ginad bilaqsa giwaziniy.
    Teq ne bunmo zib alowabmo osiy.
  ape-C: '@see-verse:1TH.005.012'
  bgs-bgs: Kailangan pabantugán yu asta ginawaan yu sikandan tingód katô áglumun dan
    para ákniyu. Kailangan duwán kasunayan katô kóddô yu.
  faa-faa: Ipu koteaka rakirasamo, ipu someane kaikia iane arareraka, iaki himu tumurumo
    hemakapukua risikianie. Repo namina yia tau auaraka himu hakásaraka hemakapukua
    risikianie.
  kik-kik: Mekagĩrĩrei mũno makĩria na mũmendage nĩ ũndũ wa wĩra ũcio marutaga. Tũũranagiai
    na thayũ mũndũ na ũrĩa ũngĩ.
  cap-NT: Anc̈hucqui tjapa nii z̈oñinacami ancha rispitaquic̈ha ninacaz̈ Yooztajapa
    langztiquiztan. Ninacz̈tan zuma munazaquic̈ha. Niz̈aza anc̈hucqui porapat zumapanz̈
    kamaquic̈ha.
  ksr-ksr: Goda qeŋ oŋoma gawoŋgia meŋkejutiwaajoŋ mono yoŋoojoŋ mogi uro pondaŋ jopagoŋ
    oŋoma waegia meŋ laligowu. Kanageso batugianoŋ mono luae qeŋ aoŋ laligowu.
  eng-TNT: that ye have them the more in love for their workes sake and be at peace
    with them.
  sbs-sbs: To mivuza kuva kuteka ahulu mwi rato vakeñi che mitendo yavo. Muve he konzo
    mukati kenu.
  sue-sue: Ago inoise bua nusokare emo wero nukare emo dubara dumi pumuwo. Ago wero
    numorekare giwo witai wae. Ago wero bega ina-puma inoise noiwo.
  fra-NCL: Ayez pour eux une charité plus abondante, à cause de leur œuvre. Vivez
    en paix entre vous.
  snn-NT: Bacuare re'oye conjën, bacuani bojojën, te'e ruiñe sehuojën ba'ijë'ën, mësacua
    yihuojën concuare sëani. Ja'nca ba'ijën, mësacua'ga sa'ñeña bojojën ba'ijë'ën.
  atb-NT: yhangmoq zui saî é muzó jizó é yanmai, yhangmoq lé chyitdap myit dông gyai
    yhang hkungga râ matú le, nungmoq lé ngamoq sang kat lhê. Nungmoq le, rayuq eq
    rayuq nguingón lhûm nyì keq.
  cek-AK: a sak o ih tok pongah amlunghaih hoi khingyahaih to paek oh. Maeto hoi maeto
    angdaehhaih hoiah khosah oh.
  bkd-bkd: Isipa sidan ha mahal tumenged hu pagtanul dan inyu. Siguruwi nuy ha malinawen
    sa pagdapità nuy.
  ctu-76: Yom mi la' q'uel ti ñuc. Yom mi la' wen p'untyañob cha'an jini toñel mu'
    bʌ i cha'leñob. Ajñenla ti ñʌch'ʌl ti jujuntiquiletla.
  lac-NT: Ca' a qui' sʌjtex a cu beyajob tu yʌnechexe' quire' cu beyajob ti' C'uj.
    Rajen ca' a qui' yajquintex a cu beyajob ti' C'uj. Qui' qui' yajquintej. Bayiri'
    ca' a qui'quintex u yorob a wet acsʌ'orirex soc mʌ' u ts'ictarob.
  xla-xla: Epapedeme yia꞉ta oko ha koko dla wua꞉ta yia꞉ye bokotiyapo malamama yia꞉ye
    di dla ipila꞉iya. Epammama wua꞉ amkadulo mate woloma sadepo ha꞉ha꞉iya.
  xav-NT: Ta norĩ hã te te aima 're romhuri pese za'ra wa'aba mono wa, te za 're ĩwazéb
    za'ra wa'aba mo. Te za duré 're ĩsawi pese za'ra wa'aba mo. Asima 're aimreme
    wasété za'ra wa'aba mono ãna, te za asiré 're aihâimana za'ra wa'aba mo, rowẽ
    na.
  cuk-cuk: Amargi bemar nue-binsaed-nikaa damalo, degi, Bab-Jesús-Igargi-arbadiid-ular,
    bemar amar nue-sabgumarbalo. Na be muchub-muchub bogidikidgi gudii imakmarsun.
  tbf-tbf: Nga ta ngas vodon puputungie gie nge vasangan mi tentoiv leong segie surie
    kegi tsientsang. Nga ta ngas tino ngan mi banga mienagos i kotubunga.
  uig-CYR: Бу хизмәтлири үчүн уларни чоңқур һөрмәт вә меһир-муһәббәт билән қәдирләңлар.
    Бир-бириңлар билән енақ өтүңлар.
  ikw-NT: Anụ nyee be igwugwu ke agịda, anụ whnụ be n'anya kwnornu ẹrnu be. Anụ wuru
    n'udno n'esilawụru ẹhni anụ.
  khs-khs: 'Iyawa napolo timinisenase, kiyawa iwa heneye sosolo esa: ili solo hane
    tese amowa ima walose apula: himu hapa sosolo ima kina:pa:. Kiyawa ki kene o:sulu
    hopola himu semetei matanepela: sita:latipa:.'
  dwr-ENT: ኡንቱንቱ ኦያ ኦሱዋ ዲራው፥ ኡንቱንታ ሎይ ቦንቺቴኔ ሲቂቴ። ኢቱ ኢቱዋና ሳሮቴን ዴዒቴ።
  pma-pma: Mihouhou revi min keil en sakien ten envatien ven umen koa amul amumoni.
    Ka miheto en tomat hetal min kami.
  atd-NT: Dakola now ka goinawa now kandan woy tahura now su ogbuligan kow ran woy
    og-awoson to maawang ka goinawa now to duma now.
  tel-2017: వారు చేస్తున్న పనిని బట్టి వారిని ప్రేమతో ఎంతో ఘనంగా ఎంచుకోవాలని బతిమాలుతున్నాం.
    ఒకరితో మరొకరు శాంతి భావనతో ఉండండి.
  hat-BSA: Fòk nou ba yo gwo estim nan lanmou akoz de travay yo. Viv nan lapè avèk
    youn lòt.
  top-NT: Caca̱pa̱xquí̱tit xli̱hua̱k minacujcán porque xli̱ca̱na ca̱macuanini̱tán
    tú tatlahuá. ¡Li̱pa̱xáu ca̱li̱tlá̱n caca̱ta̱latapá̱tit cha̱tum cha̱túm la̱ xli̱ca̱na
    li̱ta̱camán!
  msk-msk: Pakadakoraa sang ginawa mayo silan kay silan yang yatabang kamayo. Kariko
    mayo, panagidarag kamo antak way kasamok.
  gyr-NT: Pemboyeroya iyavei pesaɨsu tuprɨra iporavɨquɨsa rese. Peico tuprɨ avei peyepãhuve.
  kmh-kmh: '@see-verse:1TH.005.012'
  ukr-ONPU: Поважайте їх у любові за їхню роботу. Живіть у мирі одне з одним.
  emi-emi: Am oneoneainila me am aielousieinila poli uunguaaira. Am toka tee kateva
    kateva tale luei.
  zpv-NT: Gulguiꞌhnn lasahca nee gulgantsiiꞌhi laꞌh raꞌ ba pur xtsiꞌn raꞌ ba, nee
    gulcwihnee zaꞌca lasaaꞌ tu ziga tuhbi tu ziga stuhbi tu.
  gux-gux: Yin ya faadi ba leni mi buama kelima bi tuonli po.
  kos-kos: Kowos in arulana akfulatyalos ac lungse elos ke sripen orekma lalos. Kowos
    in moul in misla yurin sie sin sie.
  ibo-ibo: Ka unu na-akwanyere ha ugwu site nʼịhụnanya nʼihi ụdị ọrụ ha na-arụ. Ka
    unu na mmadụ ibe unu birikwa nʼudo.
  yml-yml: Yadi folovanidi faifaidi ma yami nuakalikali ꞌwa na veꞌililibuyedi bwaikina.
    Ma emiavo yami mia i na veꞌatumai kebu taiadi ꞌwa na veꞌikwayekwayega.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ କାର୍ଯ୍ୟ ସକାଶେ ସେମାନଙ୍କୁ ପ୍ରେମରେ ଅତ୍ୟନ୍ତ ଆଦର କର। ପରସ୍ପର ସଙ୍ଗରେ
    ଶାନ୍ତିରେ ରୁହ।
  bzj-bzj: Chreet dehn wid lata rispek ahn lov bikaaz a di werk weh dehn du. Ahn memba
    fi liv eena pees wid wan anada.
  chk-chk: Oupwe asamoluur fän watten suföl me chen pokiten ewe angang ra föri ngenikemi.
    Oupwe kinamwefengen lefilemi.
  ssd-ssd: Nane Kuate tuku piro kade tukunu nane tuku kume purka nane tuku nyu idusniŋgap.
    Tane taŋgine taŋgine wamdus mukuk ŋak minap.
  acr-TNT: Lokꞌoj alak quikꞌij y cꞌax chenaꞌa alak ruma ri chac caquiꞌano. Cꞌola alak
    chi utzil chomal chiwach alak.
  rop-rop: en yumob garra shoum olabat yumob rispek olabat, en yumob garra laigim
    olabat brabliwei du, dumaji dei dumbat det wek na, en yumob garra ol jidan brabli
    gudbalawei mijamet.
  mee-mee: Ngaka tungtunge alangpaga te ri ba ngaka materaumana rea kurumea kumangng
    ra kanrea re nga kalaunga miau. Ba miau kinung ngaka palilegemasi miau.
