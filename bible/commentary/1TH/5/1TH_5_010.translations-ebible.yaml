  kwi-kwi: '@see-verse:1TH.005.009'
  agm-agm: Iyataatɨ Jisaasiho nyapɨ napotaise. Isɨ ko japɨhɨ napɨtandɨhura nyahɨ asɨyɨhiyaanɨnɨ
