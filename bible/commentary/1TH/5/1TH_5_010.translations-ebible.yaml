  sbk-sbk: Yuyo atifweleye huje nkatibhe masoo au tigonele talhala padwemo enawoo.
  mya-JVB: ငါတို့သည် နိုး လျက်ရှိသည်ဖြစ်စေ ၊ အိပ်ပျော် သည်ဖြစ်စေ ၊ ထိုသခင် နှင့်အတူ
    အသက် ရှင်မည် အကြောင်း ၊ ငါ တို့အဘို့ အသေခံ တော်မူပြီ။
  kgf-kgf: Yesu imi neŋaŋ kic ɋeliiguc me gauiguc eŋeyaguc momacnec ɋeliɋeli kecbiŋ
    niŋac nonac niŋ wamma humuyec.
  awb-awb: Ite oga míáhnaraq Sísaga tuinabirapómo. Ite pukonaraq tuinabirapómo. Wega
    itene ahbabáqsabe pukú púana tuinagake weba oga mía míaoneheqmúne.
  gdn-gdn: E nuwaiya ka nu e mete idiwana ki pokere e Keriso tonopupu nu nene powena.
    Ko nu iyaiya idiwomu bo popoigamu were e baiyagisi ki ka eba gwedei mete kina
    mibai ka nu katainugu da nu e mete dibipamu manako ewapuru eyaka mena e mete idiwomu.
  nko-NT: Kristo lówu há anɩ, mɛ́nɩ mʋ bábɩ a, nɩ́ anɩlawú o, anɩbʋ nkpa o, anɩa
    mʋnyɔ abétsiá.
  bsn-NT: Manire rijabosayumi Jesús, “Yʉre ajitirʉ̃nʉrã, yʉ rãca ñacõa ñarũgũato”
    yigʉ. To bajiri tudiejagʉ, mani caticõa ñajama, mani rijacoajaquẽne manire juamʉjarʉcʉmi,
    “Yʉ rãca ñacõa ñarũgũato” yigʉ.
  pib-NT: Wale gipnana wixa chinanu, waka wuyokinipa waka wapnanutinipa, Waleyma wuwekinripa.
  wiv-wiv: A Iesus e mate kete kodonidolu, ki kubarae, ia vata kua tolu ta mahuri
    o tolu te mate kava, ia da tolu ta mia lupu za kamana.
  reg-reg: Omwene niwe achifwilie koleleki ati, nolwo chibhe nichilola amwi chikale,
    echigendelela okulama amwi nage.
  mlh-mlh: Yesuji noŋunde eru komeya ore gogonoŋuŋ moreŋgo gokimiŋ me komeru niniŋgaru
    pekimiŋ, oi Yesuke sanaŋgaru goinebeneŋ.
  gof-ENT: ኑኒ ፓፃ ዴዒን ዎይኮ ሃይቂን፥ ኪሪስቶሲ ያ ዎዴ ኢያራ ኢሲፌ ዳና ሜላ ኪሪስቶሲ ኑ ጊሾ ሃይቂስ።
  aau-aau: Jisas hiykwe hreme hokuaw sehe lokrue, mo hrom inaw lwayr hi, hreme lokrue
    ha hi, hrom hye nion non-wayr peyow peyow e, enekwei hiy ma-le non.
  tvk-tvk: Xi temat tehinat rin nar tengan rikila ha riti vituei itela e melele xa
    imei rilomun en, tave ti neta xa xir rimeul tamu riti mu rilel ngamu.
  prf-NT: Natay siya para dikotam tánni mabiyag kitam a kaguman na, biyag kitam man
    oni patay ten kássoli na a ruway.
  auy-auy: Fasiꞌaénkó Ísu Káráísiti kentáásáfénawe séna pukáimba póta kumínataamo
    éta úwoisaamo méraunda-waasiwara pukáan-kwaasiwaraꞌo éta weséta ménaumne.
  tbg-tbg: Karaitiva tinavuara iriharo qutu vurara ti, tenavu qutu vuarerave, qaqi
    variqi vuarerave, viva tuviraqe tenavu vira hampata ekaa enta qaqi variqi virera.
  hub-NT: Jesucristoka wijai iruuntrar pujusarti tau asa, inii jakauwaiti. Nui jakau
    ainasha tura iwáku ainatisha ashi nijai pujutnaitji.
  hmo-hmo: Ia be ita dainai ia mase. Vadaeni ia giroa mai neganai, ita mauri noho,
    o ita mase vadaeni taudia be ia danu do ita noho hebou.
  big-big: Yisu Kilisi tenigi wiyeke kaile mizabek logo pi yo puwekke teni ibeng ma
    wik miza purik teni pi kiling menalege yoluweki.
  gux-G: Ke kpe ti po, ke nua ti gɔgi, ti fuo yeni wani.
  cnl-NT: U²³quiée² jne² 'e³ jú̱n²³ Juii³ra². 'E³ jo̱³ nee'²³²ra² quia̱'n²na², juø'n³
    quie'²³ rɨ³ji̱'²³quie²³ra², juø'n³ quie'²³ rɨ³jú̱n²na².
  zar-NT: tuʼ gútiëʼ Jesús uláz queë́ruʼ para sóaruʼ ibanruʼ tsözxö́n len Lëʼ cateʼ
    huödëʼ, sal-laʼ chinátiruʼ o sóaruʼ ibanruʼ dza niʼ.
  kde-kde: Nang'e ánihila kwajili yetu hwetu, uchinga pambeuya tupate kuikala pamo
    na nang'e ikàva tùmbekuva tuvèlè tuvumi au tuhwìlè.
  ata-ata: Anu musolisinge sou lexe nenge nengeꞌa anu Iesu taxolu tapita no voxo ane
    Anu ulivu uneꞌe. Ia lexe nenge tamauli uasi ia tasoli, la anu mii vile uasi, nenge
    nengeꞌa tamauli mo taxolu tapitasi.
  qvw-NT: Jesusninchicmari wañula ya'anchic-laycu cawsayäpis wañuśhäpis wiñay simpripä
    paywan cawsacunapä.
  nfa-nfa: Te Na madhe le gati èdhi. De ladhe Na lèpa hari mai, èdhi mamuri taa-taa
    dènge Ne, masi ka èdhi madhe le, do mamuri era.
  tnp-tnp: Təmɨmɨs o tah məmə kitah kotəhrun natɨgiən pəti kitah min nəmə kautəmiəgəh
    uə kəmohmɨs.
  urd-urd: वो हमारी ख़ातिर इसलिए मरा, कि हम जागते हों या सोते हों सब मिलकर उसी के
    साथ जिएँ।
  hot-hot: Yani hama ek alalô ba intu alalô amô lôkmala mena ama ma hatôm amô lôkmala
    haviŋ yani.
  mqj-NT: Mangkamikia' nasulang ummolai kamateanna anna malara ke ma'pasulemi dako',
    iaraka anna tuopikia' nalambi' iaraka anna matemikia', tontong liukia' la nasolaan.
  rus-SYN: умершего за нас, чтобы мы бодрствуем ли, или спим, жили вместе с Ним.
  mbh-mbh: Na i rin nge opoalnger, mo ako aro nge ile lo wererong me, aro ve te mimi
    eve te rin lale, aro te voth tomo ol nge i.
  bdd-bdd: Coinega Kelisoina weyahida ꞌiꞌamasa, ma nuwana mayawasida bo ꞌamaꞌamasida,
    ta ꞌeguma ꞌihilama ꞌiꞌewegita ma baꞌidada tamiya hataya.
  cbt-NTPO: Canpoa marë' inaso' chiminin. A'naquënpoa' nanpiarëhua', a'naquënpoa'
    chiminarihuarahuë', o'mantahuachin, ya'ipi imarëhuasopita quëpantarinpoa'. Inarë'quënpoa'
    ya'huëmiatarihua'.
  srn-NT: A dede fu wi ede fu wi sa libi fu têgo makandra nanga En, awinsi wi dede,
    noso efu wi de na libi ete te A e drai kon baka.
  cta-NT: la cuiꞌ nu ngujuii chaꞌ cuityi̱ quiꞌya nu ntsuꞌu jiꞌna. Biꞌ chaꞌ taca tyiꞌi̱
    na slo ycuiꞌ Ndyosi liꞌ, masi ñaꞌa̱ ti tya luꞌú na chalyuu loꞌo ca̱a̱ Jesús, masi
    cua ngujuii na liꞌ; stuꞌba ti tyiꞌi̱ na ca slo Ni liꞌ.
  bqc-SIM: Ɔ̃mɛ gà wá yã́i kɛ́ wàↄ kuanↄ, wá bɛ̃́ɛ ge wa i'òn nò.
  tcz-CHONGTHU: Hiti chun Christa ahung kile tengleh eiho ithiu hihen ahilouleh hing
    jong leuhen, Ama eiho dinga athi jal a chu a-itih a dia Amato i-umkhom jing dingu
    ahitai.
  mar-mar: प्रभू येशू ख्रिस्त आपल्यासाठी याकरिता मरण पावला की, आपण जरी मागे राहिलो
    किंवा मरण पावलो तरी आपण त्याच्याबरोबर जिवंत रहावे.
  snp-snp: Amokafo lamomu kolito folaima, ya enami kamenalo ya moda fulutonimowafe,
    ido faifa minenumowafe? ya olu lakoito amoki lawoko minowa-minowa oto mino kolinune,
    loto folami ne.
  isl-isl: heldur til eilífs lífs með sér, hvort sem við verðum lífs eða liðin þann
    dag er Drottinn kemur aftur.
  spy-NT: Kime ꞉Kiriistō kubo acheek kule subokēēminy āk inee ānku yoo tākēēsobtōōsii
    ee, nto kukiikēēbēku.
  xnn-xnn: Tay si Kristo nan natey ay pala ken datako tapno olay no natey tako wenno
    daan ay matatago tako isnan kasina omaliyan et makitetee tako ken siya ay eng-enggana.
  mwe-mwe: bhabhulegwe kwa ligongo lyetu, nkupinga tutame nabho pamo ibhe tubhabhakoto
    eu tuwile.
  tte-tte: Yeisu iboita kaiwela na saugana ipileyoima, nuwana meyawasila o tem taboitako,
    kani meuloila meyawasila mekalakava tamiyamiya.
  tcs-tcs: Zizas i bin ded po yumpla solong yumpla ken stap wea em poeba, nomata ip
    yumpla i ded o laip wen em i go kambaigen.
  hlt-THB: Ni hqak awh awm ni ih awh awm, amah ing hqing haih aham, anih ce thi hy.
  soq-soq: No inawaa wainento ba bontato Tatamba Iesu wisepia walamawe no ideita me
    do inawaa wanta. No ema epa wainentaa baiwa Tatamba Iesu no baimba bolen, mai
    di bolepona.
  qub-qub: Jesucristoga noganchi-raycumi wañusha. Chaymi cutimur cawaycajta u wañushata
    tarimashapis pay caycashan cajman pushacamäshun.
  att-att: Ta si Apu Kesu Kiristu yù netapil nga natay megapu nittam, tapè mepattolay
    ittam nga mepaggián kuna, mássiki nu matolay ittam paga onu natay ittamin ta pattoli
    na.
  bki-bki: Naio m̃aro kar kito, mila ka ver bogo na naio rimei bereio, be iakurano
    napano romonmelio, jibe na rabakovio ruei, p̃eli rotu rotevijo, tibe na romeul
    keano roju, a kiado meuliano mia to vatitigio vija naio bogo nonovio.
  bqp-bqp: Àkũ mɛ́ à gà ó yãi de ògↄ̃ kú kãao, tó ó bɛ̃nɛ ke o andunia tòn yá.
  mcp-mcp: Ŋgaá nə́ Yésus wɔɔŋg wə́ nyə á yə shwɨy dʉ́sʉ́? Haaw! Nyə á yə shú nə́
    sə́nɔ̂ŋ sə́ cʉ́gəg, tɔɔ shé mə́ jɨ ŋkasə̂, tɔɔ shé mə́ nyiŋgə kə ígwə́d.
  hat-hat: Jezi te mouri pou n' te ka viv ansanm ak li. Konsa, kit nou mouri deja,
    kit nou vivan toujou lè la vini an, nou tout n'ap toujou ansanm ak li.
  npl-NT: Cristo Jesús omikki topatka, tla techajsiki ok tiyolitokeh noso tla yotimijmikeh,
    noiwa matiyolitokah nochipa íwa.
  bgg-bgg: Ji-è ai wuii ruii shii gethek ne iyjong magunde chiih-è isieng magunde
    ai rog shii rai mua pha Isu ne gethek chiang shii iy dun.
  eng-TCENT: who died for us so that whether we are awake or asleep we may live together
    with him.
  eng-BSB: He died for us so that, whether we are awake or asleep, we may live together
    with Him.
  cpu-NT: Iriitake kamimentakairi. Tekatsi ompaitya ankamavetya, aririka añaayetai,
    aritake añaayetairo asaikimoyetairi apaata aririka impiye.
  san-ASM: জাগ্ৰতো নিদ্ৰাগতা ৱা ৱযং যৎ তেন প্ৰভুনা সহ জীৱামস্তদৰ্থং সোঽস্মাকং কৃতে
    প্ৰাণান্ ত্যক্তৱান্|
  tac-NT: Alueka ramué gu'íriga mukúlekuru. Alekeri tabilé chéré rekó ajagá mochírige
    o suwisuga, alué 'yuga mochíwili ju nabí 'pa rewagachi.
  eng-WEBPB: who died for us, that, whether we wake or sleep, we should live together
    with him.
  gfk-H: '@see-verse:1TH.005.009'
  viv-viv: BanaꞋe ide faꞋideya giꞋalika higa kaꞋi wayawaida kamimiyami o alikeya kaꞋenonuwaulu,
    au Bana buye kanamiyami faꞋina.
  yao-yao: juŵawile kwa ligongo lyetu kuti namose twaŵaga ŵajumi pane tujasiche tukombole
    kutama nawo pachauje.
  tgp-tgp: Enia mo mate matar̃a matan vara hina purongo vara r̃a lo kilau teni r̃a
    juruvi, r̃a pa toho peresia.
  auc-NT: Tömengä, Botö tönö quëwencæmïnimpa, ante mönö beyæ̈ wængacäimpa. Ïninque
    mïï ïmö incæ wænte ïmö incæ mönö cöwë tömengä weca quëwencæmöimpa.
  kbc-NT: Igaataɡ̶a Cristo yeleotedoɡ̶odomi eotedibige me jakataɡ̶a me ɡ̶odewiɡ̶a
    digoida miniwataɡ̶a, icaaɡ̶ica nige naɡ̶a ɡ̶odeleo, domigalee ɡ̶odewiɡ̶a nige
    dopitedijo Ǥoniotagodi, pida idioka limedi me idejonaɡ̶a miniwataɡ̶a.
  bmh-bmh: Yesus go ig en noumeun, gonun, ig awau damam ta, noumamam ta, ig go dual
    ereg damam.
  ctu-BL: Jesús tsa' chʌmi cha'añonla cha'an mi lac tem ajñel yic'ot, mi cuxulon to
    la, o mi chʌmeñonixla.
  meq-meq: A mət na, hərwi kway hərwi ada nəkway ta neŋgeye kâ ndzakwa ka təv manəte
    eye. Kwa taɗə ka mətakwa tsɨy, kwa taɗə nəkway tə ɗəre mba, pat nakə ma maweye
    na, nəkway tə neŋgeye, ka ndzakweye ka təv manəte eye.
  noa-H: Hichta maach kõit hʌdʌraa hich t'õopijim, magbarm gaaimua deeu hich bëewai
    hagt'a hiiu durrum hoobaicheewai, wa meewi naawia k'ãijã, hĩchab hich dʌ̈i wënʌrramk'ĩir
    hich dʌ̈i harraag.
  alp-NT: Kristuse Imata ete ite leke kena Iluake suike, ite eri rue sa pise ite mata
    peneka, ite hidupe kaiNi.
  san-VEL: jaagrato nidraagataa vaa vaya.m yat tena prabhunaa saha jiivaamastadartha.m
    so.asmaaka.m k.rte praa.naan tyaktavaan|
  kbq-kbq: Jisasi'a tagriku huno fri'neankita, fri'nazo tasimu erita mani'nono, tagra
    Agrane magopi manisunku huno fri'ne.
  kbh-kbh: Cha bëngbiama tojanóbana, bënga cháftaca cánÿiñe jtsiyenama chamotsobenama,
    masque ainënga o obanënga chamojtsemnëse, cha chaojésabo ora.
  ron-LSB: care a murit pentru noi, pentru ca, fie că ne trezim, fie că dormim, să
    trăim împreună cu el.
  pon-pon: Me mata kin kitail er, pwe ma kitail papat de mamair, en maur pena re a.
  nhe-BL: Yajaya mijqui topampa tojuanti para ma tiitztoca ihuaya para nochipa yonque
    timictoque o noja tiitztoque quema yajaya hualas.
  sps-sps: '@see-verse:1TH.005.009'
  wnc-wnc: '@see-verse:1TH.005.009'
  bus-bus: Àmbe à gà wa yãnzi lɛ wàgↄ̃ kúo, tó wá bɛ̃ɛ ke wa anduna tòn yoo.
  gub-BL: Ta'e Zezuz Zaneruwihawete Zanezar umàno zanerekuzaromo a'e xe. A'e rupi
    Tupàn nuzepyk kwaw zanerehe. A'e rupi zaiko putar tuweharupi ipyr nehe. Aze zamàno
    tur 'ym mehe nehe, a'e mehe zaha putar ipyr nehe. Aze nazamàno kwaw tur 'ym mehe
    nehe, zaha putar ipyr nehe no.
  imo-imo: Lino koinjo molomolo lemo kape kolomolo lemo kape lino peya kopu tepo molamili
    nimbe akumunga lino tapombai Jisasini linonga nimbe yu kolorumu.
  boj-boj: Yesus a iga qa moiyej deqa iga mandamq endi sqom kiyo iga moiqom kiyo di
    uŋgum. Iga Yesus a koba na ŋambile gaigai sqom.
  eng-DRA: Who died for us; that, whether we watch or sleep, we may live together
    with him.
  knf-knf: ankeţaruŋ nja ŋhilna ŋwole bajeb këme bakeţ ŋwo bajeb na a.
  san-KHM: ជាគ្រតោ និទ្រាគតា វា វយំ យត៑ តេន ប្រភុនា សហ ជីវាមស្តទត៌្ហំ សោៜស្មាកំ ក្ឫតេ
    ប្រាណាន៑ ត្យក្តវាន៑។
  arn-NT: Jesucristo ta lay iñchiñ mew femngechi ta mongeleliyiñ rume kam ta dew laliyiñ
    rume mongeleaiñ kiñentrür ta kisu iñchiñ.
  zas-NT: bén güt por dunuj ree, din majsi nabajn ree o ma bayëjt ree chi guiꞌtaman
    stijb, per yoꞌ ree yuchuꞌnëꞌ reeman.
  ken-NT: Yesu ágú ɛ̌ti yɛsɛ́ bɛ yi ánáŋ ántwɔ́, yɛ̌ sɛbhʉɛt chí pě, yɛ̌ sɛ́gǔ
    gu, sɛ́nkwáy bɛ́bhak nɛ yi.
