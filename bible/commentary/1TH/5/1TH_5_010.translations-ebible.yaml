  urd-GVR: Us ne hamārī ḳhātir apnī jān de dī tāki ham us ke sāth jieṅ, ḳhāh ham us
    kī āmad ke din murdā hoṅ yā zindā.
  far-far: Sa Jesus ne mae fuana famaurilaka, fua ne kulu kai too ana maurie fainia,
