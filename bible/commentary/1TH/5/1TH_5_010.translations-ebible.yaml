  hop-NT: Itamuṅem mokqat ahpiy’o. Noqw ōviy sen itam tayyuṅwni, sen toknik̇aṅw, itam
    sutsep put amum yesni.
  san-URD: جاگْرَتو نِدْراگَتا وا وَیَں یَتْ تینَ پْرَبھُنا سَہَ جِیوامَسْتَدَرْتھَں
    سوسْماکَں کرِتے پْرانانْ تْیَکْتَوانْ۔
  heb-LB: אשר מת בעדנו למען נחיה איתו לנצח, בין אם נהיה חיים או מתים בשובו.
  caf-NT: Neba dazsai. 'Et huwa nts'oh dahooja whunts'i, 'awhuz ts'ukhuna k'us yats'adla,
    nuwheni ts'iyawh 'en bulh 'uts'oot'e huba' hoont'ah.
  mio-NT: Maan ra Jesuu ni chihi cha cuenda maan yo, ta chacan cuu cha cua cacu yo.
    Vasi cua coo ndito yo, vasi cua cuvi yo, soco cua coo vaha yo chi maan ra icaa
    ni quivi cua quichi ra.
  srq-NT: Ae que mano nande je ra. Nandeɨco sacuã erese. Tu ra nandererao siqui sacuã
    erese. Nandereco siqui mose ra nandererao. Nanderaaque chɨ mose ra nandererao
    no. Ẽɨ ja chõ ñene.
  kje-NT: An maki nahinerre maika leke rakan Nina lere alam mamai eni, lo'o ik mormori
    makun, ee ik makiyedi me'e, ik mori wali'ur koro Ai minwuku.
  gaz-gaz: Nu yoo dammaqne yookaan yoo rafne akka isa wajjin tokkummaan jiraannuuf
    inni nuuf duʼe.
  kud-kud: Eeta Besinana vehabada imwalowoi ta ebe mayawahida bo mwalomwalowoida na
    iwuyoma, ilauvaigita ta baidada tamiya vateyai.
  urb-NT: A'e manõ. A'erehe inamõ jaxo ta. A'e jywyr ta kỹ. Arahã jande jaxuwe katu
    jaxo my? Upa jamanõ nahã my? Ukwa ym awa. (Kuja jõ jakwa katu.) Inamõ jaxo ta
    kỹ.
  fra-LSG: qui est mort pour nous, afin que, soit que nous veillions, soit que nous
    dormions, nous vivions ensemble avec lui.
  san-HK: jAgrato nidrAgatA vA vayaM yat tena prabhunA saha jIvAmastadarthaM so'smAkaM
    kRte prANAn tyaktavAn|
  cak-SNT: Y ixreꞌ ivataꞌn chi ri Jesucristo xcon kuma ojreꞌ. Jajaꞌ xcon chi xuyaꞌ
    ri cꞌaslien chika. Richin quireꞌ, vi xa cꞌa ojcꞌas vaveꞌ choch-ulief o xa nkucon,
    cꞌo kacꞌaslien riqꞌuin jajaꞌ.
  uvh-uvh: Jisas adi inga' indi adigok ka ningsa' iik waraga' sura kumogu', wara'
    adi tubobu abo'ganang wa indi adita' naktangka tanga ka' ko iik wa ma kuma' kungkumak
    undu' adigok ka' ningsa' kuma' marara iknam.
  ino-ino: A'ke'ainaka Yisasi Kalaisi'a lakaeya laya huno fali'neanaketa lakaeya fali'nisupi
    afa'a lavamu hane'nisiketa mai'nisupi akaeya'ae akola maike maike huta maikune.
  gnn-gnn: Liŋgu Djesunydja ŋunhi rakunydhina ŋilimurruŋgala dharapulŋura, märr yurru
    ŋilimurru nhina yukurra galkina yana nhanukala walŋamirrina, dhiyaŋu-wala ŋunhi
    ŋali yukurra nhina dhiyala munatha'ŋura, ga ŋunhala bala yalala, ŋuliŋurunydja
    ŋunhi ŋali yurru gonha'yunna dhuwala wäŋa, mukthun yana ŋali yurru nhinanydja
    yukurra galki yana wal'ŋu Djesuwala.
  yal-yal: A faxaxi en xa nɛn, alogo xa en faxa, xa en lu en nii ra, en xa lu a fɛma.
  cnt-NT: O₄quián₂ jniog₄ ca₂join₃ ia₁jaun₂ dsɨ₁'io₁ co₂lë₅ quiain'₅₄, të₁lia'₂ chong₂,
    o₃ jë₁ma₂dsau₃ 'e₂.
  tif-tif: Kemin, Yesus ami taansa kaa, tawaal diim unang tunum imi iliim kaata boliya,
    naso maakup suunkup ti kano ilum o, kalala taansa. Kemin, nuli taan-yaa-bala,
    tiin kawang-bala ke-buluwa kawu, Kraist ami talokoma kaalile, nuli akal almi kawu
    bom-bala bom-bala ke-lokomup disa. Nuli ti alik maakup kuyak mim-daa-lom Kraist
    aso suunkup ilokomup.
  nlx-nlx: यीशु आपणे केरता मुरनो, ज्यानकेरता काय आपु जीवताला रेहु नाहते मोर जाहु,
    जेवी यीशु पोशो आवी तेवी आखा मिलीन ताच हेऱ्या जिवी।
  apw-NT: Áń nohwá daztsąąhíí bighą daahin’ṉaa dagohíí nane’na’ ndi dabíí bił daagondlįį
    doleeł.
  gum-gum: Nøbe namuyasig purøbasramisra kwaig kuig køn, nam øsig amønai lata, kabe
    nam kwaimbala lata nøba kanbalatø purramig kønrrai.
  not-NT: Icamobicái Iriro arota antimaigue cara Iriroquë jemita eiroca caniari cara
    iribocapae jemitasati aroqueca angamaque.
  plu-plu: Ig Kiyapwiye Jesus umahkiswe udukwenaprikwiy kahadbe wixwiy aymuhwa gimun
    adahan apanenekwa. Ku wixwiy miyarap, ku kawk ku wixwiy kote miyate apim ini ku
    aysaw ig danuh, ka sam. Wixwiy madikte aymuhwenekwiye gimun Ukiparawiy adahan
    apanenekwa.
  iou-iou: Jesutä ninta kowata kumbuko unita ukät bok täga api itne. Unita Jesu täŋo
    äbäkäbäk kadäni-ken nin kumnayäŋ tämäŋo u ba kodak itnayäŋ tämäŋo u tägagän, ukät
    penta api it yäpmäŋ ärone.
  ntp-NT: Ʌgai ʌgai dai muu aatʌmʌ gʌrvʌʌtarʌ dai poduucai siʌʌscadʌ diviagi ʌgai
    gʌrvaidacaimu tʌsai ʌʌmadu daraajana tomatʌscoiyagi siʌʌpʌ quiaa duduaacagi.
  rai-rai: I maat un daat kupi daat a lalaaun ungaai mai baa in waan pari balet. Daat
    raap, diat baa diat a lalaaun utbaai ma diat baa diat aa maat.
  haw-1868: I ka mea i make aku no kakou, i ola pu ai kakou me ia, i ke ala ana, a
    i ka hiamoe ana paha o kakou.
  ffm-ffm: maayruɗo kammari men yalla en fuu eɗen nguurda e mum so wartii, tawe-ɗen
    en wuurɓe tawe-ɗen en maayɓe fuu fotu.
  arb-NAV: الَّذِي مَاتَ عَنَّا لِكَيْ نَحْيَا جَمِيعاً مَعَهُ، سَوَاءٌ كُنَّا فِي
    سَهَرِ الْحَيَاةِ أَمْ فِي رُقَادِ الْمَوْتِ!
  cop-CNT: ⲫⲁⲓ ⲉⲧⲁϥⲙⲟⲩ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲛ ϩⲓⲛⲁ ⳿ⲓⲧⲉ ⲉⲛⲣⲏⲥ ⳿ⲓⲧⲉ ⲉⲛⲉⲛⲕⲟⲧ ⲉⲛ⳿ⲉⲱⲛϧ ⲛⲉⲙⲁϥ ⲉⲩⲥⲟⲡ.
  sri-sri: Jesús ĩgʉ̃ merã ããrĩníkõãburo, ãrĩgʉ̃, marĩrẽ boabosadi ããrĩmí, marĩ ñerõ
    iridea wajare wajarigʉ. Irasirirã ĩgʉ̃ dupaturi aarimakʉ̃, ĩgʉ̃rẽ bʉremurã boanerã,
    marĩ okarãde ĩgʉ̃ merã ããrĩníkõãrãkoa.
  nal-nal: Naan ka maat saxot dia xuna dina iziar varaxai wana naan araan kana uli
    wat kaarik. Dia vaakdul, dia ina di roro ma naandi di maat fanong.
  kyq-kyq: Isa al‑Masi se ooyga taa naajege, bin ɓo jeegen kɛn utu iŋg zɛɛrɛ, ey lɛ
    jeegen kɛn ooyga kooy se, naajege paac jꞋiŋg kꞋdɔɔkki ute naan̰a.
  kwd-kwd: La Jisas 'e mae fana fa'amoori ladauru, fana 'agoru to'o na mooringa fe'enia,
    tafe'ua 'idauru goru moori 'ua, 'amoe ma bala goru mae no'o na alata 'ani ori
    mai.
  ded-ded: Gbori kecdimbe me bic homegec, nenang sasawango yegoc gbori kecnideac yennoc
    nenanggac amma homeec.
  ewe-ewe: Kristo ku ɖe mía ta, ale be míele agbe alo míeku o, ne etrɔ va la, míate
    ŋu anɔ agbe kplii tegbetegbe.
  nuy-nuy: Niga ngarranii-ngawiiyn yamba ngagurru. Nguynju yadhu, wiiya ngaambu-ngawang-maynji
    yagu ngaambu-wiri-maynji, yagu anaani ngaambu-burraa-wugij nigawi-rruj.
  cop-BHC: ⲪⲀⲒ ⲈⲦⲀϤⲘⲞⲨ ⲈϨⲢⲎⲒ ⲈϪⲰⲚ ϨⲒⲚⲀ ⲒⲦⲈ ⲈⲚⲢⲎⲤ ⲒⲦⲈ ⲈⲚⲈⲚⲔⲞⲦ ⲈⲚⲈⲰⲚϦ ⲚⲈⲘⲀϤ ⲈⲨⲤⲞⲠ.
  buk-buk: Yisu mbac ndu tu yac-ŋga, ma bocdinaŋ yac bu dambac ndu me dambo taŋli
    têŋ ndoc iŋ mbu meŋ, naŋ taŋyalê bu yac oc dambo taŋli dawhiŋ iŋ.
  pri-NT: Ba wà Kériso, âna é jèe bà ba kâjè, ba na jè o wâro naima ma wàé, [wiàna
    jè jèe bà, é, wiàna jè bwaa wâro; â] wiàna jè tàgére puu, é, wiàna jè tà tàcî;
    na pwi tòotù na ée mwa wâjué me côwâ na.
  zpq-NT: Na' Jesucriston' bnežjw cuine' ṉec̱he chio' cate' gosot beṉe' ḻe' cont šjayzoacho
    len ḻe' ḻa'czḻa' še mbancho o še ba gotcho cate' yide' da' yoble.
  por-TFT: Especificamente, Jesus morreu para nos beneficiar (ou, expiar nossos pecados)
    para que, vivos ou mortos quando ele voltar à terra, possamos viver com ele.
  gwi-NT: Ąįįts'ą' niriindhat akwat gwarandaii, ji' datthak vaa t'igweheechy'aa ąįį
    geenjit Jesus diineenjit niindhat t'oonchy'aa.
  gvn-gvn: Jesus Christ ngananka wulan. Yala-yala nyulu kaday baja, ngana nguba wulaynda,
    nguba juranku, yamba ngana muruku nyungunji bunday.
  nna-nna: '@see-verse:1TH.005.009'
  nhy-NT: Jesucristo omikke por tejwan para nochipa ma tikpiakan nemilistle inawak.
    Tejwan titlaneltokakej katlej tiyolitoskej iwan nekatej tlaneltokakej katlej yomikkej,
    tinochtin tieskej san sekan inawak Cristo nijkuak Yej walmuikas.
  asm-FB: আমি জীয়াই থাকো বা নিদ্ৰিত অৱস্থাতেই থাকো, আমি যেন তেওঁৰ লগতেই জীৱিত থাকিব
    পাৰোঁ, এই কাৰণে যীচুৱে আমাৰ কাৰণে প্রাণ দিলে।
  okv-okv: avo eto ungotena teho irorote mo ambuto iroro Iesu puvurou amiga vahaita
    daroho iresora avoeto ambuna.
  mxt-NT: Vatyi ra Jesucristo chihi̱ ra cha cuenda yo vatyi tacuhva coo yo ɨɨn ri
    chihin ra. Ñahri saha vasɨ cha chihi̱ yo o iyó ca yo, soco tandɨhɨ yo coo yo ɨɨn
    ri chihin ra.
  tzo-NT: Yu'un ja' icham yu'un jmultic, hech yu'un co'ol chijcuxiucutic sbatel osil
    xchi'uc. Hech yu'un mi cuxulucutic to, mi chamenucutic xa chul staucutic, ja'
    chijyic'ucutic batel.
  ind-AGS: Yesus sudah mati untuk kita. Tetapi, biarpun kita hidup atau mati kita
    akan hidup bersama dengan Dia.
  omw-omw: Karaisiva tiriara rieqaro qutu vurara tita, qutu quararove, qati variararove,
    mwiva tuminraqe tire mwi entaraqaatai mwiavata ekyaa enta qati variqi quananra.
  yrb-yrb: Yesu Kerisoma yaba tare uiba yaini naini uiteda me ibeda uteibero fafisuna
    Dawaini ibifeisi.
  maa-NT: Nga jè k'en ngajo‑ná mé‑ne k'e̱ nga kjoi̱í ìjngoò k'a‑ne, tsà titsa̱jnakoaán,
    ko̱ tsà jye k'eén, ya̱á ki̱tsa̱jnakoa̱á.
  mcq-mcq: Hu núnijihunaꞌe kwama jihunaꞌe nú maiꞌo hiꞌeja ho kwamasahuna kaivo nú
    pu puꞌúmo ahuma majama hihuna.
  sus-A: نَشَن قَشَ وٌن مَ قٍ رَ. نَ نَن عَ تٌشِ، شَ مُشُ حِحّ نَن عَ رَ، شَ مُشُ
    قَشَشِ نَن عَ رَ، مُشُ قَمَ نّ سَبَتِدٍ عَ عِ.
  jpn-1965: 主が私たちのために死んでくださったのは、私たちが、目ざめていても、眠っていても、主とともに生きるためです。
  fra-SBL: qui est mort pour nous, afin que, réveillés ou endormis, nous vivions ensemble
    avec lui.
  yka-yka: Matey hep iye para si kite bi supaya kite bi patennaˈ laˈi si iye bang
    matey ne kite bi atawa bang ellum pe kite bi si waktu pabaliknen.
  mle-mle: Jisas Krais di kiyaad nyanak aw mwiyir nyan kiyabaak, aw kip nyi bap van
    kwabaak ab, aw di sibinin kidi kupwaar dadik, aw nyan dikiwa nyanyi nyanyi kip
    kwayabakik.
  shp-NTPO: Jara noa kopi mawata iki, mawatax iamax jiriapari ikaxbi, noa jabetanbi
    jakanon ikax.
  aom-aom: Huro nosi sisëho ajamuiꞌi noni guomadeje ëhuro ave saꞌare biririvoromo
    raromëꞌoho o vuovavuëꞌoho no huꞌo gemuoro raromoꞌiröhego.
  geb-geb: Zisas nzan kurkurar zav rimgi. Maaŋ muuŋgiap, nza ŋamki o, nza rimgi, nza
    zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndigip ana phorgɨ kɨrga.
  bsj-bsj: co niwo bwiya ki den bere, bwenta bi kwarce kakka bwiyam, bi wari ka-nge
    co
  cak-cak: ri xuya-ri' pa camic koma, richin quiri' si c'a roj q'ues na, c'o kac'aslen
    riq'uin rija', y si roj caminak chic e, mismo c'o kac'aslen riq'uin rija'.
  chf-NT: Une chämi uc'a no'onla. Jin uc'a mach u che si cuxulonla o si chämenonla,
    nämte' chich acä xe tä ajtäla t'oc une.
  tlf-tlf: Kale Krais imi kaan-se boyo, kafin diim unang tinum imi ilim uta bolita,
    nisino maagup suun kup num o age-nalata, kaan-se kale, nuyo kaana-bala tiin kafan
    bom-bala ke-bom-sulup Krais imi tolon-tema uyo, nuyo yagalami maak bom-bala bom-bala
    keman-temaalup kale, nuyo mungkup alugum maagup Krais sino suun kup nan-temup
    ko.
  piu-2006: Yiitju Kurayitja palurulampa watiyangka mirrirringu, nganampa kuya waṉikitja,
    nganampa kuya waṉinytjala nganaṉa palulawana kana kutu palumpa ngurrangka nyinamalpa.
    Yiitjunya nganampa piyuku manta ngaakutu ngalyananyingka, palumpa walytja yurrunpa
    nyinangitja tjuṯa, nganaṉaṯarra kuwarri nyinanytja tjuṯaṯarra tjungu kana kutu
    palulawana nyinaku.
  poh-NT: Reꞌ Jesus reꞌreꞌ, reꞌ woꞌ reꞌ xquimic chi katobjic i hoj reh chi enwihꞌic
    junelic kacꞌacharic ru̱cꞌ. Ruꞌum aj reh katobjic reꞌreꞌ, reꞌ hoj maꞌxta bih enkojcapewenic
    wi̱ꞌ chiri̱j risoljic cho kAja̱w Jesus to̱b ta ekojcꞌulic rirak chi hoj chic camnak
    on chi cu cꞌachalco̱j. Jeꞌ reꞌ nikꞌor maj kehtꞌalim chic chi xa paꞌ narojic wihꞌok
    i Jesus ar woꞌ nakawihꞌic i hoj chi junelic.
  tue-tue: Jesús marĩrẽ diabosarigʉ niiwĩ. Teero tiirá, marĩ catirá, diarira cʉ̃ʉ̃mena
    niirucujããdacu.
  bjp-bjp: I met ta isi kerer, isi keren liu turim tura, taftawa le kere liu le kere
    met, keren liu tom tura.
  xon-xon: Uma le nan kpo ti pu. Nima pu na, ti yaa bi, bee ti yaa kpo bundaln u ga
    gir ni na kan, ti ga buen ti li bi u chee.
  tzo-ZNT: Ti voꞌotic ta jmultic ti icham ti Jesucristoe, yuꞌun jaꞌ tscꞌan ti coꞌol
    chicuxiotic ta sbatel osil jchiꞌuctique. Mi cuxulotic toꞌox, o mi chamemotic xaꞌox
    ti cꞌalal xtale, chiyicꞌotic onox echꞌel ta vinajel yuꞌun chba jchiꞌintic ta sbatel
    osil.
  mpm-NT: Ti sɨkɨ yukan kuu ja ni jiꞌi Cristo Jesús ja kuu yoꞌo naa yo ja na nanitaꞌu
    yo, ti kunchuku yo jiin ya. Vasu na kuū yo xi na kuchaku yo, ko tu xndiꞌi yo ini
    yo, chi ja jini yo ja noꞌon yo jiin ya.
  ots-NT: Guegue car Jesucristo bi du̱ por rá nguejcöjʉ, bi cjagui í mɛjtiguijʉ. Nuya
    xí jogui pa gu hmʉpjʉ guegue göhtjo ʉr tiempo. Bbʉ da ncjadi ʉm nzajquijʉ bbʉ
    pé xtu e̱ guegue, nubbʉ́, da zixcöjʉ. Guejtjo bbʉ ya xcrú tu̱göjʉ, nde̱jma̱ da
    xoxcöjʉ cja̱ da zixcöjʉ hne̱je̱. Göhtjoguigöjʉ parejo drí zixcöjʉ pa gu hmʉpjʉ
    guegue pʉ jar ji̱tzi.
  hoy-hoy: यीशु नाम साटी ईद कारण सोत्‍तुन कि नाव जित्‍ता ईरूल या सोतकु ईरूल, याग आव
    बंदान आग सप्पा मीलुस्कु आऊंदा सांगुळ जीऊसेव.
  amo-amo: Ulenge na aku bara arik, Sa tidin yenju kiti sa ti din moro, ti so ligowe
    nin ghe.
  pjt-pjt: Paluṟu panya nganampa anga-ilungu nganaṉa palula tjunguringkula tiṯutjara
    tjungu nyinanytjaku. Munu paluṟu ngula maḻaku pitjala nganaṉanya uwankara palula
    tjungulku ngaṉmanypa ilunytja tjuṯa munu wanka nyinanytja tjuṯa kuḻu.
  cwe-cwe: Kadanganika kwa ichimu chetu muladi chikale hamwe nayo, chiwe wagima hebu
    chidanganike lusita vondayabwele,
  daa-NT: Ŋaar kat mat ɗo bi kante. Paa ko, ya gi mate wala gi goy mento sa, ƴiriy
    taat ŋaa yeepe-ak, gii goye sawa iŋ ŋaara.
  mlp-mlp: Yesus anad i kayeqmo osad i inaq osamta haqaq. Teq in anad i moqeq in inaq
    tuqosammo haqaq. I in inaq nazaq tuteqmo osamta haqad in i gimen momta.
  ape-C: Anan douk nagok um nurao apak ihishmorim munak muni anan mupe wosik atin.
    Aria ta apak mugok o wata mupe um, anan ta wata nunarap.
  bgs-bgs: Sikandin tô igpamaté bullas áknita ébô móddô ki duma kandin agad inaté
    kid ó manté ki pô ka lumónód sikandin.
  faa-faa: Isu hitaferaka arisiamo soko, metakira akuramo soko, Yasuyaki hakasa risikiasimo
    epo isupoko farimaka kusuapo.
  kik-kik: We nĩatũkuĩrĩire nĩgeetha, twakorwo twĩiguĩte kana tũkomete-rĩ, tũgaatũũrania
    hamwe nake.
  cap-NT: Jesucristuqui uc̈hum laycu ticzic̈ha, z̈ejtchi criichinacami ticzi criichinacami
    niiz̈tan chica cuntintu kamajo.
  ksr-ksr: Jiisasnoŋ ananaajoŋ ama komurotiwaajoŋ laaligonana balonoŋ laligowoŋati
    me komuŋ goroŋ qeŋ ewoŋati, ii mono Jiisaswo kotiiŋ laligowoŋa.
  eng-TNT: 'which died for vs: that whether we wake or slepe we shuld lyve togedder
    with him.'
  sbs-sbs: Njiyena yavatu fwiri iri kuti, kamba tutonda kamba tulere, ni tuhale hamwina
