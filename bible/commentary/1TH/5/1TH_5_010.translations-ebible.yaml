verse: 1TH.005.010
translations:
  kpx-kpx: Iesuu nahiho hatai isiviale haluviale isi nita uale nahi bahataeau avuluvuta
    igaetolahai ui.
  okv-H: avo eto ungotena teho irorote mo peheto iroro Iesu puvurou amiga vahaita
    daroho iresora avoeto pehena.
  tbo-tbo: Naka tepanei Keliso i hilage ubeita, uyahinei apo hilahilageta bo a yaututa
    apo tauna mitehi ta mewahaga.
  mal-C: നാം ഉണർന്നിരുന്നാലും ഉറങ്ങിയാലും അവിടത്തോടുകൂടെ ജീവിക്കേണ്ടതിനാണ് യേശു നമുക്കുവേണ്ടി
    മരിച്ചത്.
  grc-SR: τοῦ ἀποθανόντος ⸂ὑπὲρ⸃ ἡμῶν, ἵνα, ⸂2εἴτε γρηγορῶμεν εἴτε καθεύδωμεν,⸃ ἅμα
    σὺν αὐτῷ ζήσωμεν.
  bgc-bgc: वो म्हारै खात्तर इस कारण मरया, के हम चाहे जिन्दा हों, चाहे मर लिये हों,
    सारे मिलकै उस्से कै गेल्या जिवां।
  khz-khz: Ia ita ularana ekwaregato ganina, ia goti pita talu-vanagivanagi, lewana
    ita magulira pa kwaregara ia mapene vogomai tomanai.
  deu-TKW: der für uns gestorben ist, auf daß wir, wir wachen oder schlafen, samt
    ihm leben.
  zsr-NT: le gutiëꞌ uláz queëruꞌ Jesús quië soaruꞌ gbanruꞌ tsazxö́n len Lëꞌ catiꞌ
    huödëꞌ, zal‑laꞌ chnatruꞌ o soaruꞌ gbanruꞌ dza niꞌ.
  lin-lin: oyo akufelaki biso mpo ete, ezala soki tozali na bomoi to tokufi, tozala
    na bomoi elongo na Ye.
  hns-NT: Oe hamlogke khaatien mar gail hai djeme hamlog tjaahe djienda ja maral rahab,
    hamlog okar sanghe aapan djiewan bietaabe.
  noa-E: Ichta maach kõit ʉdʉraa ich thõopijim, magbarm gaaimua deeu ich bëewai agtha
    iiu durrum oobaicheewai, wa meewi naawia khãijã, ĩchab ich dʉ̈i wënʉrramkhĩir
    ich dʉ̈i arraag.
  eng-EMTV: who died for us, in order that whether we are awake or asleep, we may
    live together with Him.
  mib-NT: Te máá yá ni jihī yā jehē yō, návāha cotecu ɨnuú yó jíín yá, vēsú núu cotecu
    gā yō ñayɨ̄vɨ yáha chí cúū yō.
  lif-NT2: खुने़ॽ आनिॽ ले़क्‌वा स्‍ये़रो, खे़ल्‍ले़ चोगुल्‍ले़ दाङ्‌बान् युःल्‍ले़
    आनिॽ चाङ्‌जाङ्‌ङाङ् आयुङ्‌साङ् आइम्‍माङ् आने़साङ् आनिॽ के़रे़क् खुने़ॽनुए हिङ्‌मा
    आसुक्‍लरो॥
  xnj-xnj: ndi afwili ndava yitu, muni titama pamonga na mwene, yivya wumi amala tifwili
    lukumbi peibwela.
  mmx-mmx: Ni ga met kusu dik tanaba nemen eburu min. Do nedik taga met pam kopla
    move taba rooro se at lomlong teren, tanaba nemen amisik eburu min.
  cbr-NT: Jesucristo ax ca nuxnu bamacëma pain 'aish abë 'ianan bamatancëxbi abë tsónun
    nu cupí bamacëxa.
  tee-NT: Pus ju yuchi nilh ju quilacata'an. Ju chunch mas t'onauca' ju ani lacamunutpa'
    u mas caniyau para akts'iya astan catsucutachauch ju lact'iyan junta vilhcha ju
    yuchi.
  eng-LSV: who died for us, that whether we wake—whether we sleep—we may live together
    with Him;
  cak-NT: Y rix iweta'n chi ri Jesucristo xcom koma roj. Raja' xcom chi xuya' kac'aslen.
    Chi quiri', xa jojc'ase' we' chech-ulef, o xa jojcom, can nakawil kac'aslen riq'uin
    raja'.
  pah-NT: Nhandepojykaharete'ga Jesus Cristo'ga omano nhande repyga nhanderekote'varuhua
    momboa tuhu g̃a ji pyri upa avuirama javo. A'ero nhande manorame nhande ruvi ga
    pyri. Na jitehe nhande ruvi ga pyri nhanemanoe'ymame.
  sja-NT: Ma-it'ee Jesucristo piuji tachi ijãapataarã pari, ichi ome araa p'anapataadamerã,
    chok'ai p'anɨ mĩda wa piu p'anɨ pɨjida.
  xed-xed: Ta ghəŋa amu mtuta Yesu, ŋa nzakwa mu kawadaga nda tsi. Dər má ta nda iri
    mu, dər má nda rwa mu, kawadaga nzatá nzakwa mu nda tsi.
  mks-NT: Na̱xi̱hi̱ Jesucristo sa̱ha̱ yo̱ ta tá tácú yo̱ á sa̱ na̱xi̱hi̱ yo̱ mé qui̱ví
    quixi tucu a ñuyíví yóho já quéa̱ cañehe a mí co̱hó coo í xi̱hi̱n mé á a̱nda̱
    ama cáa qui̱vi̱.
  gfk-S: '@see-verse:1TH.005.009'
  bmu-bmu: Jisösnöŋ neŋgöra aka kömuyöhaŋgöra malmalnini gölmenöŋ malbini me kömumba
    nöŋ qeba ahöbini, mi mönö Jisösbuk köhöiba malbin.
  dgz-dgz: Me nunan boeni iwa mega ame, me den waninepen menan, me sia tauepi wamewa
    gapan nu kabani o borit wata ame gine daiton me den waninait.
  eng-GNV: Which died for vs, that whether we wake or sleepe, we should liue together
    with him.
  zaa-NT: enne' gùttie por ca tul·la' qui' ri'u, para qui'ni tsé'e ri'u lani lèe tulidàba
    ya sea miéntraste bàni ri'u o canchu chìa gùtti ri'u.
  eng-WEBSTER: Who died for us, that, whether we wake or sleep, we should live together
    with him.
  guh-guh: Jesucristo baja cajena nacasivatëpa vajanacayajavaponaponaenexa vajaasaëtsavanapaevi
    mapanacuataje. Vajatëpaecujinae ata, Dioso pijanacuatatsia Cristo nacayajavaponaponaena.
  bon-bon: Tabe te budre ituge päpäna piba arpinantuji ai ingle name pi mine ten cama
    ngälu cäco lenajame. Mara pana lica gyene mine liba ireclota cama, coo, mine liba
    ireclota ituge apira teeme acnenuta padare.
  nhw-BL: Yaya mijqui por tojuanti para ma tiitztoca ihuaya para nochipa masque timictoque
    o noja tiitztoque quema yaya hualas.
  swh-ONEN: Yeye alikufa kwa ajili yetu ili hata kama tuko macho au tumelala, tupate
    kuishi pamoja naye.
  wbi-wbi: umwene ghwejuno alyatufwilile neke kuti, tungave maso au tughonelile, tulikukala
    palikimo nu mwene.
  bba-bba: wi u ɡu bɛsɛn sɔ̃, kpɑ sɑ n wɑ̃ɑru dimɔ kɑ wi sɑnnu, sɑ̀ n wɑ̃ɑ hunde sɔɔ
    ǹ kun mɛ bɑɑ sɑ̀ n ɡu.
  eng-KJVCPB: who died for us, that, whether we wake or sleep, we should live together
    with him.
  kgk-NT: Ha'e omano va'ekwe nhande-rehe ha-py. Jaiko hagwã voi hendive omano ha'e.
    Nhamano va'e, nhamano e'ỹ va'e ave jaiko va'erã hendive.
  waj-waj: Ta inna tasipama variaaraivaara Yisuuva tiiyara putiravai. Ta homo mmatayaa
    variaunnaiyaata vaa putuaiyaatama ivo tiinai ta vida inna tasipama variaaraivaara
    ivo tiiyara putiravai.
  cpy-cpy: Riitaki kamawenta-kaeri aakapaeni. Tekatsi oeteeyaa akamawityaa, tekatsi
    oetziteeyaa añaayitee, aritaki atsipatee-yaari paata aririka ipiyee.
  mpx-mpx: Yeisu i yaomal kaiwela, inoke sauga ni sikalim, bwagana yawalila miminana
    o ebo iyaka ta yaomal, gegewela yawalila ni gan ge avala ta mina.
  wbp-wbp: Jijaji palija watiya warntawarntarlaju yungurliparla jirrnganja nyina nyanungukulku
    tarnnga-juku. Kaji pina-yanirni nyampu-kurra walya-kurra, ngulakungarntiji marda
    kapurlipa wankaru-juku nyina, manu marda ngalya-kariji kapurlipa marda milyingka
    nguna. Ngulaju ngula-juku. Ngalipa jintawarlayi-juku kapurliparla jirrnganja nyina
    tarnnga-juku nyanungukulku-yijala.
  luo-luo: Nothonwa mondo kata ka wangima kata ka watho to wadag kode.
  nhe-NT: Yajaya mijqui topampa tojuanti para ma tiitztoca ihuaya para nochipa yonque
    timictoque o noja tiitztoque quema yajaya hualas.
  aii-aii: ܗ̇ܘ ܕܡܝܼܬ ܠܹܗ ܡ̣ܢ ܓܹܒܲܢ، ܕܐܸܢ ܪܥܝܼܫܹܐ ܝܘܲܚ ܘܐܸܢ ܕܡܝܼܟܹܐ ܝܘܲܚ، ܡܥܘܼܕܵܠܹܐ
    ܚܵܝܲܚ ܥܲܡܹܗ.
  esk-NT: tuquruakun piqutigipluta, iŋmiñi iñuuniaqatigisrukhuta qakugu aggiqpan,
    iñuugaluaŋŋapta naagaqaa tuqugaluaŋŋapta.
  msb-msb: Namatay siya para sa aton agod sa iya pagbalik hali sa langit mabuhay kita
    kaupod niya bisan buhay pa kita o patay na.
  cpa-NT: dsa² ca¹jon¹ dsié¹² jniang³. Mi³jøng² tiágh³ jniang³ quianh¹³dsa, ju³ lah¹la²
    ca¹dsag¹ jniang³, ju³ lah¹la² tsa¹ca¹dsag¹ jniang³.
  dso-dso: ସେ ଆମର୍‌ ଲାଗି ତାର୍‌ ଜିବନ୍‌ ଦେଲା । ଜେନ୍ତିକି ଆମେ ଜାଗ୍‌ରତ୍‌ ଅଇକରି ରଇଲେ କି
    ସଇକରି ରଇଲେ ମିସା ତାର୍‌ ସଙ୍ଗ୍‍ ଜିଇକରି ରଇବାର୍‌ ଅଇସି ।
  meu-meu: Ia na ita daidai e mase, bena nogada ai eiava mahutada ai ia ida baita
    noho hebou.
  yva-NT: Yesus kakaijo wansai indamu wantantuna atavona nuge nuganui. Weti ta wangkova
    nene rako, wamuenen to rako, arono Yesus pakare, weamo wantantuna atavon.
  dgc-dgc: Siya éy nagpakamatay para dikitam. Kanya maski pate kitam o buhay kitam
    man, éy kaguman na kitam a buhay ta késoli na se a huway.
  zpm-NT: Zeeṉe gut Jesús, ga bdiizh me xtoḻ ne; zeeṉa yase mban ne o gutlegaa ne
    gaḻ dze ne guiaad me, per me gbannie ne.
  hix-NT: Wayehye, noro ha, tàwya konyhoryenàr kom horà, tàhyawo roro kenyàr kom horà,
    karyhe roro kenyàr kom horà. Omokàtxhe rma, àhyawo roro tehxatxhe, kàwyamo, àwayehxemotho
    komo rma, àwayehpàn komo xarha.
  sim-sim: Jisas nirnjik hari ri. Uhunda osik os ni liwa mo ni hawa, avak or nga ermba
    ermbak ni likwa nir.
  npi-ULB: उहाँ हाम्रो निम्ति मर्नुभयो ताकि हामी जागा हौँ वा निन्द्रामा हामी सबै उहाँसँग
    जिउन सकौँ ।
  cgc-cgc: Napatay Ginuo Jesus para ki kiten aged naan ta adlaw na kanen an mabot,
    bisan daw napatay ki en o bui ki pa, kiten i magduma ki kanen asta ta ula katapusan.
  tim-tim: Akto Humonenŋe Yesu Kristo arekŋe, nen yâk olop mannegât nengât akmâ moep
    aregât purik katmâ gewiawân mombaen me hânân manbaen nen hârok agatmâ yâk olop
    golâ manmâ âgâwaen.
  yor-yor: Jesu kú fún wa kí a lè ba à gbé títí láéláé. Èyí yóò rí bẹ́ẹ̀ yálà a sùn
    tàbí a wà láààyè pẹ̀lú rẹ̀.
  wos-wos: Déka hundi xéka hiyandé du takwa, déka hundi xékéta héfambu rekwa du takwa
    akwi, nani Jisas wali jémba rembete, dé Jisas hiya.
  emp-NTPO: Idjira dadjirã carea beusia. Maʌ̃ bẽrã dadjirãda zocai b̶ead̶ibʌrʌ wa
    beud̶ibʌrʌ, idji zebʌrʌd̶e idji ume ãbaa zocai panania.
  eng-F35: who died for us so that whether awake or asleep we may live together with
    Him.
  ind-ind: Yesus sudah mati bagi kita. Dialah yang menjamin kita, sehingga kita pasti
    hidup bersama-Nya, entah kita sudah mati atau masih hidup pada waktu Dia datang
    kembali.
  pes-OPCB: او جان خود را فدا کرد تا ما بتوانیم تا ابد با او زندگی کنیم، خواه به هنگام
    بازگشت او زنده باشیم، خواه نباشیم.
  mpt-mpt: Yesus Sume atdimo kaanea nibo daabenebio kesoa sinanomo e imin tlang gameo
    afen biob nibte eka kulila binabib item eka Yesus etem nanoba ulanoba abilim unomabbiobe.
  ssx-ssx: Yesuma꞉ta꞉ ipiki ame̱le̱ hao hamonoyeke nika꞉eki peaaso homeekeme. Koto
    ekina꞉ Yesu paa epea꞉ka꞉na꞉ta꞉ amba꞉ homeme wanda꞉hali pita꞉ pa haloma꞉ wanda꞉hali
    make ala꞉ta꞉ ma꞉nda꞉ dia꞉ma꞉ pa ipiki ame̱le̱ da꞉taa halumeke.
  mkl-mkl: Nŋui í ku nɑ iri nwɑ ku bɑ bii ɑ̀ wɛɛ si hunde si wɑɑti iyi ɑ́ nyi wɑ wɑlɑkɔ
    bii ɑ̀ nɔ ɑ̀ ku mɔi, kɑ wɛɛ do nŋu ɑjɔ.
  gaq-gaq: କ୍ରିସ୍ଟ ପାଙ୍ଗ୍‍ନେ ବେଲା ନେନେ ଆକେନ୍ ଜିବନ୍‌ରେ ଗୁଏନେଲେ କି ମ୍ବ୍ରନେଲେ ମେଁ ଏତେ
    ଡିରକମ୍ କୁଡ଼େଚେ ନେଲେଃଏ ଆତେନ୍‌‍ସା ମେଁ ନେଃଆତ୍‍ଲା ଗୁଏକେ ।
  gof-RNT: Nuuni paxa de7in woykko hayqqin, Kiristtoosi yaa wode iyara issife daana
    mela Kiristtoosi nu gisho hayqqis.
  unx-unx: ଆବୁ ନେ ଜୀଦାନ୍‌ରେ ଜୀହିଦ୍‌କାନ୍‌ ଚାଏ ଗଜାକାନ୍‌ ତାଇନ୍‌ରେୟ ଇନିଃଲଃ ମିଦ୍‍ରେବୁ ଜୀହିଦଃକା
    ମେନ୍ତେ ଇନିଃ ଆବୁନାଙ୍ଗ୍‌ ଗଏଃୟାନାଏ ।
  gah-gah: Guivahanímo lelikumule loko hilimó nene leza helekinakehe itó logómulagi
    noinakehe ati gamenaló ezagi minatune loko lá imóma neve.
  lcm-lcm: nang kata mat anira, ani man ka serei pok, kantanem taratala mat, vo tarapo
    to lak, sikei tara an ago ve nia.
  aer-aer: Re anwerneke arne arntarlkweke-arleke ilweke, anwerne ikwerenge akwete-ante
    anerrirretyenhenge. Re nhenge ahelhe nhenhe-werne apetyalpemele, anwerne apeke
    itethe akwete anerrirreme, anwerne arrpenheme apeke kele ilwerrirreke. Kele mwerre
    rarle. Nhenge re apetye-alpemele anwernenhe ingkirreke anyentelhe-iletyenhe akngirtneme
    ikwerenge akwete-ante anetyeke.
  qvc-NT: Chaqa Jisukristum wañurqan paypi yumbay kriyiqkunapaq, kawsaqkunata, wañuqkunatapis
    washawaqninchiq, paypa pullan kawsananchiqllapa.
  tgl-ULB: Siya ang namatay para sa atin, nang sa gayon, gising man tayo o natutulog,
    mabubuhay tayong kasama niya.
  cbs-NT: '@see-verse:1TH.005.009'
  xtm-NTPP: Te maa ya ni ji'i nuu tniñu o, sukan‑va'a, nú ka ndito ka teku o xi visi
    ni ka ji'i o, te jin ndateku o te jin koo o ji'in ya nuu iyo ya ma.
  nnq-nnq: Jwenio awa kwa magambu gito, kupala tutame pamwe nakwe, anda tubi tammomi
    andaje tuwile papakubuja.
  bao-NT: Manire ĩima ĩigʉra, bii yaiupi Jesucristo, catirã cãa, ñucã bii yairã cãa,
    cʉ̃ menara mani ca niipere ĩigʉ.
  san-ORI: ଜାଗ୍ରତୋ ନିଦ୍ରାଗତା ୱା ୱଯଂ ଯତ୍ ତେନ ପ୍ରଭୁନା ସହ ଜୀୱାମସ୍ତଦର୍ଥଂ ସୋଽସ୍ମାକଂ କୃତେ
    ପ୍ରାଣାନ୍ ତ୍ୟକ୍ତୱାନ୍|
  huv-NT: Nej tandeow ingow andeowaats. Masey almapacaats masey landeowaats, almajlüyiiüts
    nóiquian maquiüjpaats meáwan nüt.
  otn-NT: Ra̱ Jesucristo bi du̱ conná̱ nguecjʉ. Ja̱na̱ngue nu̱'mø bá̱ ɛ̱hɛ̱, ngu̱'ʉ
    xa̱ndu̱, ngu̱'ʉ di 'bʉtho, 'dap'ʉ ga̱ m'mʉhmʉ para za̱ntho.
  nop-nop: Jesu adi indi nihitubu-lodadok yoŋa kumuŋguk. Unduŋ doktiŋa indi kaipmuŋ
    hatineem be kumuneem, iŋgoŋ adigut hatihatihinit kaipmuŋ hatineem.
  obo-NT: Id patoy sikandin atag keta, su amoy ahad id patoy kid o no-uyag poron diyot
    kodlivod din, od poko-ubpa ki duma kandin.
  cak-ENT: Y rix ivetaman que ri Jesucristo xcom koma roj. Rija' xcom richin xuya'
    kac'aslen. Richin quiri' si c'a roj c'üs na chere' chuvüch ri ruch'ulef, nkac'ul
    kac'aslen riq'uin rija'. Y si roj camnük chic e, c'o chuka' kac'aslen chila' chicaj
    riq'uin rija'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤀᤠᤏᤡ᤹ ᤗᤧᤰᤘᤠ ᤛᤩᤧᤖᤥ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤍᤠᤱᤒᤠᤴ ᤕᤢ᤺ᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤆᤠᤱᤈᤠᤱᤅᤠᤱ ᤀᤠᤕᤢᤱᤛᤠᤱ
    ᤀᤠᤀᤡᤶᤔᤠᤱ ᤀᤠᤏᤧᤛᤠᤱ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤜᤡᤱᤔᤠ ᤀᤠᤛᤢᤰᤗᤖᤥ॥
  mie-NT: De maá yā nī jīhī yā jēhē ō, tácua cutecū inuú ó jíín yā, vísō tú cutecū
    cā ō ñayīví yáhá á cuū ō.
  san-TIB: ཛཱགྲཏོ ནིདྲཱགཏཱ ཝཱ ཝཡཾ ཡཏ྄ ཏེན པྲབྷུནཱ སཧ ཛཱིཝཱམསྟདརྠཾ སོ྅སྨཱཀཾ ཀྲྀཏེ པྲཱཎཱན྄
    ཏྱཀྟཝཱན྄།
  qve-NT: Chaypaqmi kikin Señorninchis Jesucristo noqanchisrayku wañuran, saynapi
    kawsaspapas otaq wañusqa kaspapas, kutimuqtin paywan kushka kananchispaq.
  pao-NT: '@see-verse:1TH.005.009'
  cbu-NT: Watam iyaam Isus tsiparanguwa. Ashiri Isus yusur kuskachu, iyaa Apanllchicheetsini
    kchitaatsini naringakchu, Isuspasha taachiniya. Mishat, Apanllchich tsiparangana
    antam izuuru támkachu, kchitarisha urutari Isuspa taachinllinaya. Ashiri ichinguruni
    washunand Isuspa taachiniya.
  usa-usa: ketáámá wetê mánunayabataa Îtuma keitááyábá pukáiye. pukáipoaqtaa ketáágáráq
    ípuyonunatae.
  soy-soy: Tɔ̃́ nnyɑ kɛ Kirisi uu kpu rɛ, tɔn n lɔni nɛ́ɛ tɔn n nyɑ́ni, tɔ́ nɛ uyɛ̃
    tɔkɛ́ kɛsẽ́ nfɑ́ɑ m mɑ́.
  hui-hui: Anduane Homogo Yasu Keriso ibu dai birangi ina dindini haabo kamaria ibiyaguabi
    homedamagola ibiyaguabi ta nabi ibu heba mandagi haabo holoma̱ya ibugua inanaga
    homa hene.
  amf-amf: Kiristoosin wona diyoono sadaka dahaa wo hannaar wo diydiannaar kimbesana
    kinka wonin doadettsine.
  quc-NNT: Ri Jesucristo xkäm rumal qech, rech amaq'el kujk'asi na junam ruk' Are'.
    We k'ä uj k'aslik aretaq käpetik, we ne uj käminaq chik, xaq junam.
  dob-dob: ꞌEnega Keliso nina manuda ꞌimwawasa, be nai mayawasida nai mwawamwawasida,
    ta ꞌeguma ꞌiilama ꞌida ꞌauꞌewada be maꞌedai tada miyaataya.
  wrs-wrs: Daheinna pim Yesusmba, osm pimba di aevulvav hemongo mongawulmba. Nomba
    mindnamba lohvmoa, osva vei, mendah av, eva doa dalnam, nonamba Yesusva provrava.
  mca-mca: Ha' Jesucristo hikha' wa'm infi pa'aj hats'inha qa' ƚeke'ye' qu' pakhaayi'ij
    qu' jina'nijupkii pa' i'ni', axe'm qu' mexe ji'ƚiye', i'nƚi'i qu' hats jinanaxtaxju'.
  tzo-TZC: Ti Jesucristoe icham ta jcojtic, yoꞌ jech jmoj ta xijcuxiotic schiꞌuc,
    acꞌo mi cuxulotic to o mi chamemotic xa ti cꞌalal ta xtale.
  mya-mya: ခ​ရစ်​တော်​ကြွ​လာ​တော်​မူ​ချိန်​၌​ငါ​တို့​သည် သေ​လွန်​ပြီး​သည်​ဖြစ်​စေ၊
    ရှင်​လျက်​နေ​သည် ဖြစ်​စေ ကိုယ်​တော်​နှင့်​အ​တူ​အ​သက်​ရှင်​ခွင့်​ကို ရ​ရှိ​နိုင်​ကြ​စေ​ရန်
    ကိုယ်​တော်​သည်​ငါ​တို့​အ​တွက် အ​သက်​တော်​ကို​စွန့်​တော်​မူ​ပေ​သည်။-
  gng-NT: Tinbi bo nɛ u kpo', ŋɔ ti fuobe bii ti kpo' la, tinbi nin wɔn ń li tɛ ki
    te.
  cbi-NTPO: Jesucristaa lala' mitya peyave, tsejtaa naa lala dechuñu bain, naa lala
    peya' detsuñu bain, bene yaba bulu dechusa tyatu.
  ikk-NT: Makẹni, Di-nwọnni-ẹnyi wụ Jesu Kristi nwụnnị ẹnyi ọnwụn kẹni ẹnyi hụn ụzọ
    sọn ẹ rị ndụn—kẹ ẹnyi rị ndụn ogẹn o gi bịa kẹ ẹnyi a nwụnhụngụọ.
  leu-leu: Nane maat pataara e naboxo tamo taara taxa to lunai o taara fo maat xo
    taara fexaxaas sena taagul xuvul pana.
  maz-NT: C'ü ro tũgöji, o ndũ e Jesús. Nguec'ua zö ri bübütjogöji 'ma ra ẽjẽ, zö
    ya rga tũ'ũji, pero rá bübütjoji co angueze.
  bod-N: བདག་ཅག་གསོན་པོར་གནས་པའམ་ཚེ་ལས་འདས་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུ་དང་ལྷན་ཅིག་ཏུ་གནས་པར་འགྱུར་བའི་ཕྱིར།
    ཁོང་ནི་བདག་ཅག་གི་དོན་དུ་སྐུ་གྲོངས༌པའོ།།
  tca-NT: Rü Ngechuchu ya Cristu rü taxcèx nayu na wüxigu namaã imaxẽxü̃cèx i daxũguxü̃
    i naãnewa. Rü nüe̱tama ega woo marü iyuyane ínanguxgu rü ẽ́xna imaxẽyane ínanguxgu,
    erü daxũguxü̃ i naãnewa rü wüxiwa tá namaã tamaxẽ.
  zpl-NT: Liꞌinu enu unguti equie cuendaꞌahua para nú mase nú nehuañiaꞌahua urre mase
    nú ungutilaꞌahua chenu nzeꞌta zecanu stucu bese, pero nziaꞌahua huañiaꞌahua cuna
    liꞌinu.
  mbc-NT: Mîîkîrî Cristo sa'manta'pî uurî'nîkon ton pe, tîîpia ko'mannîto'pe. Î' pensa
    tuipî yai, aaipî enen e'nî tanne, mîîwîni pra awanî ya, isa'manta'san pe e'nî
    tanne aaipî ya, î' wani' awanî pepîn. Iipia ko'mannî.
  ndg-ndg: Ywembe nga ywaawile ili panga, mana tubile minyo au tugonjike, twatama
    pamope ni ywembe.
  wsk-wsk: Nu ana nago ko kueram, bore te se, ana marak bagasan mu, se saki kueman
    mu karogo tala nu ilak biguwunak ale pempem la baga se laganakko.
  toj-NT: Ja yeni cham yuj ja quentiqui pero ba oj ajyucotic culan jun ta lugar soc
    ja yeni. Ma sac'anotic cuando huax jac otro vuelta, ma miyuc, jun xta ni yabala.
  kkl-kkl: Yesus El tebaogne nu sembe tebaog. El yalamle sum eneko nu kamag wamapneap
    nu teptopneap Elap nhon wamukap aro samenag tebaog.
  tbc-tbc: Gubak mi iŋ imat go ate id ibinawad san. Ago yak niŋen o id kumaen tumado
    boi, tia tamat la tap, id iŋ da kumaen tumado wa.
  sna-sna: Akatifira isu kuitira kuti, kunyange takasvinura kana tivete, tigare pamwe
    chete naye.
  smk-NT: Nati ya para kontamo ta pigaw nin abirno nati atamoyna o mabyay atamo et
    ket mabyay atamo li' nin kalamo' na.
  grc-TCGNT: τοῦ ἀποθανόντος ὑπὲρ ἡμῶν, ἵνα, εἴτε γρηγορῶμεν εἴτε καθεύδωμεν, ἅμα
    σὺν αὐτῷ ζήσωμεν.
  gof-WFTW: Nuuni paxa de7in woykko hayqqin, Kiristtoosi yaa wode iyara issife daana
    mela Kiristtoosi nu gisho hayqqis.
  spa-BLM: quien murió por nosotros, para que, ya sea que estemos despiertos o durmiendo,
    vivamos junto con él.
  kyz-NT: Jejui 'ga amanũ jane katu'okawamũ futat. A'eramũ jane a'eramũ jarewau 'ga
    pyri jarejemogyau peu futat nakwaparimũ ete rũi. 'Ga jewyre'emauwe jaremanũmũ
    jane jarewau 'ga pyri peu futat. Jaremanũme'ẽwe 'ga jewyramũ jane jarewau 'ga
    pyri.
  dao-dao: Mi xüng üng pi kyase, mi thih üng pi kyase, a law bea kcün üng, ani am
    atänga mi xüng khaia mi phäha thiki.
  cya-cya: ñi nu ngujui tñan loo na, cuaña'an tsatlyu tyi'in na lo'o ñi, siya' cua'
    ngujui na uta ti' lo'o na.
  wrk-wrk: Ngambalangi mambuka Jesus Christ, nangki janyba ngambalangi. Janyba nangki
    ngamanginkanyi balkinyi yajinyi, baki nanankardi barri jangambala jungku mili
    wanka nangandu kingkarri yurrngumba barri. Yiningki jawuda ngambalangi, jangambalaka
    janyba waluwa janyulu wijba Jesus Christ. Yiningki jawuda ngambalangi, jangambala
    yuwajiwa jungku wanka nayiba jambana jalija nyulu wijba. Ngala jangambala jungku
    bukambiju malumba nangandu kingkarri, janybangangi nangki Jesus Christ ngambalangi.
  nii-nii: Ok Jiisas eim kołpu kin, sinim paki topu yi erpi kin, sinim konj mułmun
    min kułmun ei, sinim eim mołum konu ełe, ouni konj kunum kunum mułmun.
  ign-NT: Ema Jesucristo tépenahi te crusu vítivenehi, mavarairahi vítare­cayare vicacha­neyare
    éma. Te máitecapa éma, macaeche­pu­cainapa ena náepena­queneana vichamu­rianaini.
    Tásiha, viti vítare­rua­naichaha tiheta­mu­ri­cha­ha­vinapa, taicha mavarahahi
    vicacha­neyare éma.
  dik-NT: Acï thou riɛnkua rin bï ɣok pïr ɣodhie kek ye aköldä, tɛ̈ pïïr ɣok ayï tɛ̈
    cï ɣok thou.
  cac-cac: A ix cham co q'uexuloc, yuj chi' taxon̈ej pitzan on̈ mato chamnac on̈xo,
    palta ayic ol javoc, junn̈ej ol on̈ aj yed' co masanil.
  tzj-E: Jesucristo arja' xcoma pkacwent ch-utz c'ara' nokec'je' na ruq'uin junlic,
    we ok c'asla o we okwarnak chwech Dios.
  san-BUR: ဇာဂြတော နိဒြာဂတာ ဝါ ဝယံ ယတ် တေန ပြဘုနာ သဟ ဇီဝါမသ္တဒရ္ထံ သော'သ္မာကံ ကၖတေ
    ပြာဏာန် တျက္တဝါန်၊
  yaa-NT: Akka Jesucristo nokoõnoax nani nõ afe ĩpaxanõ. Nayamafiax mã naaxri nõ afe
    nĩpanaka.
  cab-NT: Jiláti Jesucrístu wawágu lun wabágaridun úara lúma, wínwañu wagía yebe,
    jiláñu yebe wéyume le liábin.
  clu-clu: Napatay tana para kanatun agud bisan kita patay run okon boi pa sa anang
    pagabot, magakaboi kita nga kaiban kanana.
  swh-ULB: Yeye ndiye aliyetufia ili kwamba, tukiwa macho au tumelala, tutaishi pamoja
    naye.
  tpt-NT: Yucha nil por kijnankꞌan para katꞌataultachaꞌau kun yucha tejkan kaminchoqoyaꞌ,
    mas va kakujvi u mas va kaniu.
  aai-aai: Jesu it isat morob, saise it yawasit tama’am o tamorob ta’inu’in, i nanan
    ana veya boro bairit tanan efan ta’imonamaim tanama.
  sny-sny: Meni ape, Jisas, nomo ne temeniyeye. Serai Jisas si tame itoraiyei su,
    nomo le mase weriyei weriyei ironamitorowa. Lu taune tamo temeniye tepa'asiye.
    Etiri fara'u a'i ne. Nomo werese hire ma'e Jisas mase ta'uweriyei. Sosu nomo weriyei
    weriyei le mase ironamirowa. [Ro 14:8-9; 1 Te 4:14]
  myy-myy: Manire yiari godañi ĩ, ĩ rãca mani ñatĩñatoni. Ito bajiri tʉdi ĩ ejaja
    mani catija cʉni, mani godaja bero cʉni manire ãmi wacʉ yiguĩji ĩ, ĩ rãca mani
    ñatĩñatoni.
  trc-NT: Ne̱ Jesucristó me síí caviꞌ cheꞌé níꞌ, ne̱ cheꞌé dan caꞌve̱e se cavi̱ꞌ níꞌ,
    caꞌve̱e se ga̱a̱ iꞌna̱ꞌ níꞌ, tza̱j ne̱ ca̱yáán rcuaꞌa̱a̱n cunuda̱nj níꞌ ga̱ soꞌ
    ado̱nj.
  cut-NT: A ca̱va uvo che chih Dihvo vo, ne ro che nda̱ ye ne, a ndih vo, o chenduche
    vo, va che cuahtenan vo da̱ma nduco ye.
  bel-bel: Які памёр за нас, каб мы, ці то чуваем, ці то сьпім, жылі разам зь Ім.
  zlm-KSZI: Isa telah mati untuk kita supaya kita dapat hidup bersama-Nya sewaktu
    Dia datang nanti, sama ada kita terjaga atau tertidur mati pada masa itu.
  gdr-gdr: Sɨ mera Yonggyam Yesu Keriso kea uj awonj meranɨm yɨrkokar okawam. Nokɨm
    da ɨdenat men Ton kɨma yɨpand yilo yɨrkokarɨnd wɨmena tuwenyɨn, nangga ma jɨ ra
    da men onggɨt gowukoyɨnd yilo tekenyɨn o uj im tekenyɨn Tina ɨtenda bibɨrɨnd.
  vmy-NT: Naꞌenna Jesucristo kꞌenntjaina tuxi kuetsubakunkoña, ninga tsa je ꞌeya asa
    tetsubakun ngisa ngaꞌe ngasunꞌndio.
  cmn-FEB: 基督为我们而死，让我们无论或者还是死去，都能与他一起活着。
  gmv-RNT: Nu hayqqikkoka woykko paxa diikkokka izara daana mala izi nu gish hayqqides.
  ncl-NT: Yihual miquic pampa tiyeje lacames laijlaculi. Pampín sinda tiyulilo o sinda
    timiquilo, ma yojque timoxtin tiyulisi ca yihual quiman hualas.
  sua-sua: Nove, ko e Yesus tyor mang ngor tgus, mor ruk ngot lo yor vop kar endruk
    ngat yor he, he nang mor tgus kam kaum khop kam kol a ktalhok to kam plong vle
    ko kim E Nut ngnik ngnik.
  klt-klt: Jesu wu nán háláng námámá wata kámutuk, wata ku kámutnemán me átnemán wawu
    málámbán átkuku wa tángga málámbot átnemán.
  are-are: nurna ekuralela kuta nitjinanga, nurna etatha namanga, nurna ilumanga turta.
  gai-gai: Na Iesus ma ai ŋgotacna moca menacatna, aintik aia menacri, co, aia menac
    ŋgocor ndeacrenan, aia manap eteacna watap eacnandet.
  qvm-NT: Naupancho cawanantsipäga Jesucristumi nogantsi-raycu cruzcho wanorgan. Tsaymi
    cutimushpan wanushga captintsipis o cawaycaptintsipis payta chasquicog cagtaga
    gloriaman pushamäshunpag.
  chz-NTPS: Hi̱ˉ heꜘ gaꜙju̱u̱ꜗ jnäˋ jneˊ mahꜗ cha̱a̱ˉ jneˊ ko̱ˉjø̱hꜘ kya̱a̱yhˊ, kweeˉ
    baˊ laˈ cheˊ cha̱a̱ˉ jneˊ o naˉju̱u̱ˊ jneˊ waˊraˉ gaꜙtëꜘ jmɨɨˊ jä̱yhꜘ.
  kmu-kmu: Yisasi Kalaisia tagaifene huno fali-maineafe tahaimuene mainesuno fali-mainesuno
    agaienekeya tahaimula hanesigeta agola maige maige huta maigahune.
  ood-NT: Heg at muh t-wehhejed k i wuhsh matt d wo dodakamk wehmaj. K wabsh chum
    has masma s-apꞌe chum achs wo heki hu koi o in d wabsh wo kia dodakamk mat wo
    jiwia.
  lbm-lbm: यीशु हमरो लायी यो वजह मरयो कि हम चाहे जागतो हो चाहे मरयो हो, सब मिल क ओकोच
    संग जीये।
  ncj-NT: Jesucristo omicohuac topampa, matiyoltiyecan tehuan, masque tiyolticaten
    noso yitimictosque ihcuac hualuilohuas.
  yuj-yuj: Jisas te nomwan yaewourrá sumpwi námpara, nomo oukoumwan yiki yakáp námp,
    tá nomo sumpwi námpao kor, nomo fwap méntér yiki yakáp mwanámpon.
  kto-kto: Iriro Iesu, irie la uvara meba buagaalie. Are ratmat ga leba bimung o leba
    buving, eva eba bimung ga irie.
  gmv-NT: ኑ ሃይቂኮካ ዎይኮ ፓፃ ዲኮካ ኢዛራ ዳና ማላ ኢዚ ኑ ጊሽ ሃይቂዴስ።
  por-BLT: Ele é aquele que morreu por nós, para que possamos viver com ele, tanto
    se estivermos vivos quanto se estivermos mortos quando ele chegar.
  stp-NT: Nat guꞌ guch Xoiꞌkam jich aꞌmkam muu, baꞌ cham jax bua sia kuch jaiꞌ dhɨt
    dudua tutkuꞌ bhaan piam ku mɨt jaiꞌ dhɨt ba koi, puiꞌ pɨx maap buiñor jup oiꞌñchaꞌ
    ich guꞌ gatuuk.
  ame-NT: ñeñt̃ rromats yocop, att̃ochña amaʼtchaʼ oʼ yocllaʼhuenañ allempoch huerra
    amapaʼ ñatoʼ orameñ yocrrenmeñ allempoch huerra att̃erayach yañapaʼ corretsayach
    epay ña eʼñe parro.
  mgh-2016: anikhwenlhe wiira naakhalhane ninari akumi ama ninakhwiilhe nihuku naya
    no uwa tho nno.
  kvn-NT: Tenal Jesús anmalga purkwis. Al Jesús-iti-napche-kannan-tanikoedgin anmal
    meke tula-tio o anmal meke purkwal-dewa, anmal yabli Jesúsbak mes megnao.
  gvf-gvf: Yesu Singaba te na ibal kobe bole mile pairabingal pairabina dire, yalini
    gulungwa mere kal iru ere na tomue. Yalini unangure kaya gulabinga mo, kwi imo
    milabinga mo, yalini kal iru ere na tomue.
  san-ISO: jāgratō nidrāgatā vā vayaṁ yat tēna prabhunā saha jīvāmastadarthaṁ sō'smākaṁ
    kr̥tē prāṇān tyaktavān|
  deu-ELBBK: der für uns gestorben ist, damit wir, sei es dass wir wachen oder schlafen,
    zusammen mit ihm leben.
  mcb-NT: Irirori ikamaventaigakai kameti antentaigakempariniri impogini iripokaatera
    aiñokyarika aniaigake ontirika mataka kamaigakai.
  yle-yle: Nmî l꞉êê dîy꞉o pwene, mu kópu u dîy꞉o u yi u ngwo doo kwo, A yoo kamî ngê
    nî pyódu té. Dini ghi n꞉ii ngê wa a diyé, k꞉omo tpile mwiyé anmî pw꞉oo dmi, ó
    yi ngwo anmî ya, ngmênê kóó k꞉oo wa kaa nmo, mb꞉aamb꞉aa ngê nipi anmîn꞉aa ya.
  swh-1850: ambaye alikufa kwa ajili yetu, ili tuishi pamoja naye, iwe tu hai au tumekufa.
  ese-NT: Eꞌe, Jesosa Quito eseja mimishijo manoꞌya poa. Jamajjeya eseya onijje baꞌe
    tiitii mee cajeꞌyo eyajo. Eꞌe pojjaꞌa o poe oꞌoya jjimahuajo eseya manojeꞌyo.
    Eꞌe pojjaꞌa oya poeje oꞌoya ese eshe nequijo. Jamatii ojjaña eseya onijje ojee
    baꞌe tiitiijeꞌyo eyajo.
  jac-NT: Yuto Comam Jesucristo cam coseleloj, yuxin waxan̈ca itzitzon̈ maca camomon̈xa
    yet chihul Comam, hunxan̈e chijucano yeb Comam cosunil.
  cak-CNT: Y rix ivetaman chi ri Jesucristo xquen (xcom) koma roj. Rija' xquen (xcom)
    richin xuya' kac'aslen. Richin queri' vi c'a oj q'ues na vave' chuvech re ruvach'ulef,
    nikac'ul kac'aslen riq'uin rija'. Y vi oj caminek chic el, c'o chuka' kac'aslen
    riq'uin rija'.
  zia-zia: Nung amimene name eno magayena. Arare nung bariniya be aune name magayerota
    seka nasani nung aune dema tairo nanenese ayero yena ara.
  mal-2015: നാം ഉണർന്നിരുന്നാലും ഉറങ്ങിയാലും തന്നോടുകൂടെ ജീവിക്കേണ്ടതിന്നു നമുക്കു
    വേണ്ടി മരിച്ച നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുമൂലം രക്ഷയെ പ്രാപിപ്പാനത്രേ നിയമിച്ചിരിക്കുന്നതു.
  tuo-NT: Cʉ̃ meꞌrã ninuꞌcũcãꞌto nígʉ̃ marĩrẽ wẽrĩbosacʉ niwĩ. Tojo weerã cʉ̃ apaturi
    aꞌticã, cʉ̃rẽ ẽjõpeorã wẽrĩꞌcãrã, marĩ catirã cʉ̃ meꞌrã ninuꞌcũcãꞌrãsaꞌa.
  mbl-NT: Yeyox te yũmũg pupi' xok, 'ũyĩy nũ mũtik 'ãti', pe yũmũg pip 'ĩhã putpu'
