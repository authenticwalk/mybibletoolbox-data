  nlg-nlg: Jesus te mate vanighita ge ighita ka vola pa ka mate tana bona ke oli mai
    ke, ighita ka kabukolu haia itatana.
  dgr-DOGNT: Zezì gogha ełaı̨wo hǫt'e, eyıt'à ts'eedaa, ełaàts'edee, ehk'ę̀ę̀ t'aats'ǫǫ̀
    wexè ts'eeda ha agǫ̀ǫ̀là hǫt'e.
  pes-OPV: که برای مامرد تا خواه بیدار باشیم و خواه خوابیده، همراه وی زیست کنیم.
  ron-1924: каре а мурит пентру ной, пентру ка, фие кэ вегем, фие кэ дормим, сэ трэим
    ымпреунэ ку Ел.
  tpz-tpz: Suk ataeah, e Ieesuꞌ to mët voh, marën a vaꞌaus a ra. Ivëh, ka se pët teꞌ
    vaꞌpeh me no eah po poen na to teꞌ toꞌtoꞌ no, keꞌ, ea se mët, po poen neꞌ se hah
    maꞌ.
  agd-agd: Tetí ankan púkaré tife rafu áa ayun para varé tife rafu mai véi ma erin
    nain damú ben má o vano van mi setin nan e fúken mino.
  rkb-NT: Atahi mysapyzeky nihyrikosokda iwatsahi katsa ituk mywahi tsimynapykyknaha.
    Tsimyhyrikosokdanahaze aibatohi eze zuba Sesus myziksizo ituk tsimynapykyryknaha.
    Mohyrikosokda byizeka aibani zuba Sesus myziksizo astatu, katsa ituk mywahi tsimynapykyryknaha.
  san-THA: ชาคฺรโต นิทฺราคตา วา วยํ ยตฺ เตน ปฺรภุนา สห ชีวามสฺตทรฺถํ โส'สฺมากํ กฺฤเต
    ปฺราณานฺ ตฺยกฺตวานฺฯ
  iws-iws: Bɨiya siya krɨmiir whɨndirɨraeraram naokɨn mɨ ta hɨriinan saiirsika krɨma
