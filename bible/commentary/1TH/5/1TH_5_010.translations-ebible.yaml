    amnhĩ kôt mẽ pahto àpir pa. Mẽ pahte hkôt amnhĩ xunhwỳr xwỳnh piitã koja Jejus
    nhỹrmã akupỹn wrỳ nẽ ã mẽ panhĩpêx mex anẽ.
  ctp-NT: ti kwiꞌ Jesús nu ngujwi chaꞌ kuꞌni tyii Ni kiꞌya nu ndiꞌin ꞌñaan. Kanꞌ chaꞌ
    ka tyiꞌian seꞌen ndiꞌin Ndiose bra kanꞌ, ni siya ti luꞌuan lo chalyuu bra nu kan
    Jesús xiyaꞌ, ni siya wa ngujwian bra kanꞌ; suꞌwa ti tyiꞌian nde seꞌen ndiꞌin Ni
    bra kanꞌ.
  opm-opm: Krais ohe ma haputip oh dir da patindo haputpa teido apris dirnong nambura
    orhorsi tap hat ha patengwe rim dire gwemat haputipmur.
  bvr-bvr: Ngardawa nipa a-juwuna arrburrwa ngayburrpa nguburr-marr ngayburrpa barra
    wanngu nguburr-ni wugupa nula nipa, wuriya nguburr-juwa waygaji mu-nguy nguburr-ni.
  wal-wal: Nuuni paxa gidin woikko haiqqidaageeta gidin, Kiristtoosaara issippe de7ana
    mala, Kiristtoosi nu gishshau haiqqiis.
  zad-NT: Wite' ni c̱hecho kwenc̱he ḻa'kzi shi ni mbancho wa shi ba witcho, lljazoalenchone'.
  kmg-kmg: E hâcne okac-nâŋec hâmowec, i hâmohuc me ɋâricne juhuc ehec mâmâc junaŋte
    iŋuc ewec
  aso-aso: Hele noosa nehe vetesi minosa nehe ogavo ezesi minevoꞌ minevoꞌ ogo minelone
    lo Guvetesi ve lelikumuꞌ ogo hilineꞌ.
  uli-uli: Ye mes bo fael mala sibe dabey irel molow, le te tugul hare si chil molow,
    hare siya mes irel yodla yebe budoh iyang.
  nin-NT: A ttu na angu amunta ka, wre ku à ti kanga nggo inta ti ni so tsitsirr mi
    ka inta ka kɨ ba, inta bu ka ni so bi na ku.
  tgk-tgk: Исо барои мо ҷонашро фидо кард, то ки мо хоҳ зинда бошем, хоҳ мурда — ҳамроҳи
    Ӯ зиндагӣ кунем.
  acu-NT: 'Cristo: Wijai metek iwiaaku amintrum tusa jarutramkamiaji. Tura asamtai
    iwiaaku pujakrikia, tura nunia jakarsha, Cristonu ainautikia tuke nijai pujustinuitji.'
  cak-WNT: Y riyix iwetaman chi ri Jesucristo xcom kuma riyoj riche (rixin) chi xuya'
    kac'aslen. Riche (rixin) chi queri' wi c'a yoj q'ues na wawe' chuwech re ruwach'ulef,
    o yoj caminek chic el, c'o kac'aslen riq'ui Riya'.
  ebk-ebk: Natuy hiya para kan chitaku ta uray mu kukutug takú ay matataku winnu natuy
    as nan kasina omaliyan, maketaku takú challu kan hiya.
  spa-PDDPT: Quien murió por nosotros, para que, ya sea que velemos o que durmamos,
    vivamos juntamente con Él.
  ruf-ruf: Yeye tsakafa kwaajili yetu, ili tukale naye, ing'awa twawaghima au tufa.
  gun-gun: Mba'eta nhandere omano raka'e, nharõ jaikovy e'ỹ vy jake ma teĩ hexeve
    nhandekuai aguã.
  agu-BL: Na quimnak i' tetz kaxel bantz kanajewe'n te i'. Nin qui'c na ban yi ko
    itz'o' nka quimnako', na ilenin at kach'iw te'j tan kitz'e'n junt tir.
  isn-isn: uNg'wenso yuyo nai ukushiie iti kina, anga kutulle miho ang'wi kulae, kuikie
    palung'wi nu ng'wenso.
  eng-PEV: '@see-verse:1TH.005.009'
  ilo-ULB: Natay isuna para kadatayo tapno uray no nakariingtayo wenno matmaturog,
    makipagbiagtayo kenkuana.
  pir-NT: Jesu mari ye ijiatireta yariahye tiquiro mehna mari ijiatire. Catiyequina,
    yariariquina gʉ̃hʉ tiquiro mehnata ijieta. Sa yena ijipihtina tiquiro mehna ijinata
    mari tiquiro yequina ijina.
  anv-NT: Jisɔs agbo gétúgé ɛsé. Ji apyɛmbɔ nnó yɛ́ ɛsé debɛ abɛ, yɛ́ dégbo,
    bií bi ji achwɔgé ɛsé debɛ ne ji tɛ kwyakwya.
  sab-NT: Jesucristo jokeda che ulita alin ama chkuni gwade che ulita alin, ama be
    chieni chuiage, chui ege che ulita amanu bai kle gwade be joge toi ule ama ole,
    kaire che ulita bai jogebada jegwalege ama be che gbeni gwade che be joge toi
    ule ama ole.
  tmd-tmd: Krais anɨŋ ñöx nɨgön wöröxöŋ aku mɨ, an kömö mɨdɨŋ hönɨŋönö wöröx gɨ mɨdɨŋ
    hön aku mönö mɨdöl; an duön öim öim nuŋ pɨsaŋ kömö mɨjnɨŋa.
  acr-NNT: ri xkam quma riꞌoj chaꞌ tobꞌ we oj kꞌaslik o we oj kaminaq chik echiriꞌ
    kakꞌun Rire, koj-jeqiꞌ kꞌu riꞌ junam rukꞌ.
  kpg-kpg: dela ne made mai gi gidaadou bolo gi mouli gidaadou dalia a Mee, ma e aha
    maa gidaadou e mouli be e mmade i dono madagoaa ma ga hanimoi ai.
  taj-taj: प्रभु फेप्‍खबा धुइरी य्‍हाङ सिसै सोसै प्रभुदेन छ्‌यामनोन सोगै भिसी प्रभु
    येशू य्‍हाङला लागिरी सिजी।
  avt-avt: Nɨpaa hɨrak kaa kakɨkepai, te haiu mepu, o haiu epei maa, maain haiu mamu
    mamtikerek.
  cbk-cbk: Ele ya muri por amor di aton, para si vivo ba kita o muerto, ay queda kita
    siempre junto con ele.
  uig-ARA: ئۇ بىز ئۈچۈن ئۆلدى ــ مەقسىتى، ھايات قېلىپ ئويغاق تۇرساقمۇ ياكى ئۆلۈمدە
    ئۇخلىغان بولساقمۇ، بىزنىڭ ئۇنىڭ بىلەن بىللە ھاياتتا بولۇشىمىز ئۈچۈندۇر.
  tuf-tuf: Isat ur ay bár yajác tayar Jesucrístoat tunin acu chinjacro. Isan ima jor
    ohbac ítayta acu chinjacro. Isan sácajac tacat, sácati tacat, ima jor ohbac ítayta
    acu chinjacro.
  abx-abx: Agpakamatay iya para si kita kam, basi' aghururuwang kita kam a'allom si
    iya bisan kon allom pa kita o minatay na kon anakka iya.
  mco-NT: Jesucristo tɨ y'ögy mɨɨd ajt nbocy ycɨxpɨ, jɨgɨx jëbɨ huaad ndzɨnaayɨm jiiby
    tzajpjoty quipxyɨ mɨɨd yɨ', ca' ñejɨty pen tɨ anajty n'o'cɨm o pen jiinɨ anajty
    njugy'ajtɨm co anajty Jesucristo yhuimbity ya naaxhuiñ.
  cpb-NT: Iriitake kamawentakairi. Tekaatsi oitya ankamawetya, arika añaayetai, ari
    añaayetairo asaikimoyetairi paata arika ripiyai.
  aon-aon: Anan douk nagok um nurao apak ihishmorim munak muni anan mupe wosik atin.
    Aria ta apak mugok o wata mupe um, anan ta wata nunarap.
  hus-NT-2005: Na Jesukristo chemech kʼal wawáꞌ ti kwenta abal ki ejtóch ku kʼwajay
    junax kʼal Jajáꞌ, maske u kʼwajat ejat o u kʼwajat chemnek.
  mig-NT: Te I'a̱‑ún ni̱ ji'i̱‑ya̱ já yóó, náva̱'a kunchaa̱ ká'nu‑yó jíín‑yá, va̱sa
    kusu̱‑yo̱ xí kúndito‑yó.
  bps-bps: i mati duenan gito, du fye balù tamati ku demen mto fa di bang i kasfuléan,
    mnè ito di safédan di landè gusenan.
  mbs-mbs: Simelilin sikandin kenitadon aw nematay amon meg-ogpà se kedita tadon doma
    din pengkey nematay kidon aw wedà kidon pa kematay te peglikò din.
  tof-tof: Ene igósüm, wa mibünkü nurrótókórr igó, mi sab wankü ngyabenórre darrpan
    pokodó, ia mi arrólakla, ta ia büdülakla wa nóma tolkomóle.
  cme-NT: U kuu miɛ maama yaa nuɔ‑i, wuɔ duɔ ji bir jo, i kuu tĩ wa, ii dii cicɛ̃lma
    yogo wa, i waa baa-yo.
  sus-sus: naxan faxa won ma fe ra. Na nan a toxi, xa muxu ɲiɲɛ nan a ra, xa muxu
    faxaxi nan a ra, muxu fama nɛ sabatide a i.
  pon-2006: me pwoukinkitailla pwe kitail en kak iang ih ieias, mehnda ma kitail momour
    de mehla ahnsou me e pahn ketido.
  dad-dad: Ĩ ada nigin laa fen, are ada mata be tabodok, gare be tauf are, ĩ geid
    tabodõf nigin age fen.
  zab-NT: laany ni gutyny pur dunnɨ te masquɨ nabánnɨ o masquɨza agutynɨ chi gueedny
    stuby, per zoldeznénny.
  jae-jae: Ŋac tau tonaŋ gêmac êndu kêtu aêacŋa gebe aêac tamoa mateŋ jali me tamac
    êndu, mago oc daŋgôŋ mateŋ jali dawiŋ eŋgeŋ.
  ksd-ksd: nina i ga mat ure dat, upi dat a laun varurung me, ba da vangala pa ra
    keake ba da va mat.
  msm-NT: no migpakimatoy agun no makaagpot ki kandin, buhi ki ko patoy ko muandini
    sikandin.
  myk-myk: Lee wuu na Yesu ya xu wèe tɛgɛ, kɔnhɔ wʼà pye ɲìi na la, wù shiin ya xu
    la, wù ba binnɛ pye ni wu ni wu cabaŋa.
  sbe-sbe: Ye boita hesabada, unai gonowana kita ma maumaulida o ta boitako ne taba
    maiyada ta miyakesega.
  mcr-mcr: Jisasi Iqu, ne häŋä yqänä pmetaŋgquäŋga, ä ae äpäkonatquäŋga äpätqe, ne
    Iqutä hea ique-ique anä pmetaniqueŋqä, äpäkoŋgqe.
  cux-NT: Níícú Jesucristo ch'īi yā na cruz cucááva s'uuúⁿ caati maaⁿ ní cuuvi caⁿ'a
    yú 'cuɛɛtinée yú nduucú yā taachi ndaa yā 'áárá chí n'gɛɛtinée yú na iⁿ'yeeⁿdí
    'cūū o 'áárā chi 'āā ch'iī yú.
  tur-YTC: O bizim için öldü. Öyle ki, ister uyanık ister uykuda olalım, O’nunla birlikte
    yaşayalım.
  san-ITR: jAgrato nidrAgatA vA vayaM yat tena prabhunA saha jIvAmastadarthaM so.asmAkaM
    kR^ite prANAn tyaktavAn|
  bel-N: Які памёр за нас, каб мы, ці чуваем, ці сьпім, з Ім разам жылі.
  sch-sch: a juong tika ei lei ring innom, ei lei thi innom ama leh munkhata ei om
    theina rangin ei ruthûlin ama a thi ani.
  mic-MIQNT: Se'suguli nepg'pnaq ugjit ginu glaman wijitgweiwatesnu wa'so'q tlia me'
    mimajulti'gw gisna gisi 'npu'ti'gw ta'n tujiw enmiaq jugu'ej.
  huu-NT: Cristo caɨ facaina jai fiodaite. Ie jira birui caɨ fiodaia, naimɨe bille
    facaise nia fiodaiñedɨnona caɨ ie, naimɨe dɨga jaca iitɨcaɨ.
  jiv-NT: Niiji̱a̱i̱ métekrak iwiaaku ami tusa Jesukrístu in jarutramkamiaji. Nu tuma
    asamtai iisha ii aya̱shi̱ji̱a̱i̱ iwiaaku pujakrisha Niiji̱a̱i̱ iwiaakji, tura
    ii aya̱shi̱ji̱a̱i̱ jáakrisha Niiji̱a̱i̱ tuke iwiaakji.
  otm-NT: Nguetho nu ra Jesucristo bi du nanguejʉ, ngue in nde 'darbʉ dam 'bʉhmbʉ
    a, madague'bʉ xtá tuhʉ o gue dí tehʉ nu'bʉ bá ɛ̨h mahøn'a.
  dah-dah: Yesu Kristube kame mulgaŋ heŋ wayyeŋya goyare neŋ al kura diliŋ gergeŋ
    hinayiŋya al kamtiŋya tumŋaŋ yeŋya hugiŋeŋ heŋ heŋ goke teŋ kamyiŋ.
  tnk-tnk: In rɨmamhə tukutaha mə saməmɨru uə səuvamhə raka tsəukurən narəien kɨtaha
    min.
  kpr-kpr: Iesu ambududurusira amo, nu namonde dabade irari dae sedo ambududurusira.
    Nu furarira da Sifoda, namonde ambarera o jebuga irarera amo, namonde dabade irari
    dae sedo, nu amingusira.
  san-IAS: jāgrato nidrāgatā vā vayaṁ yat tena prabhunā saha jīvāmastadarthaṁ so'smākaṁ
    kṛte prāṇān tyaktavān|
  nho-nho: TeAriki ni mate ki hakassaoria taatou, teenaa ki ttaka taatou hakapaa ma
    Ia, niaaina maa taatou koi ora aa seai maa taatou ku oti te mmate i tana saaita
    ma ki ahemai.
  gym-NT: Nita nire ya o ni krütarera ya, akwa ni rabadre nüne kärekäre ni Dänkien
    Jesukristobe, ne mdenkäre ni Dänkien Jesukristo krütani ni kräke.
  azg-NT: Tueꞌ jon ntyja njanhan chaꞌ ntaꞌntꞌö yo nquii jon, tanin min xe na aa jndë
    tjëhë oo aa ninvaa na cotaꞌntꞌö xjen na ncüjeeꞌ ntcüeꞌ jon.
  bhd-bhd: यीशु मसीह इश्शे लेइ एल्हेरेलेइ मरो, कि अस चाए बींझ़े भोम, या झ़ुलोरे भोम,
    सब मिलतां तैस सेइं साथी ज़ींम।
  too-NT: Lā' Jesucristo, xla' līnīlh por quina'n para que natā'latahui'layāuj xla',
    palh nīnī'taujtza' o lakahuanāujcus a'xni'ca' xla' namimpala.
  ind-AYT: yang telah mati bagi kita supaya kita, entah terjaga ataupun tertidur,
    dapat tinggal bersama-Nya.
  cjo-NT: Ikamawenteeyakaeni maawaeni, añaatsiri eejatzi kamaentsiri, atsipateeyantyaaririni
    rirori maawaeni.
  nsn-nsn: Inggono ke mata ueleheir tagigeig, gitiempe geto tuaeig ue ki mata manas,
    inggeig i la turung uangoul tokaha keip tatanon tar binaka re lame.
  san-DEV: जाग्रतो निद्रागता वा वयं यत् तेन प्रभुना सह जीवामस्तदर्थं सोऽस्माकं कृते
    प्राणान् त्यक्तवान्।
  tna-NT: Jesucristo ecuaneseda puji manuana ecuaneda tu neje yanienitiyu puji, eid'e
    ahua emanu mepuja biame.
  lid-lid: Krais mene imek ta akunoh taha ame hamon ja. Eme ma, buku taha are ndra
    awas are munyak kahis, o, taha ndramak, ano iy eme hamon, taha kameh are awas
    hawen.
  wim-wim: Nilan puth utham ngampar, ngampan yipam karpam wunāmp nungantang aak umpuyama.
    Ngamp man-yetham inangan iiyanampa, aꞌ puth mulan wuntana, nil palaman wampow-a,
    ngamp karpam yotaman nungantang ngul wunāmp.
  zga-M: O-lu vi mwene atufyilile ndatungave, miho tugone, ule lutamaya paninwe.
  yom-yom: niandi wufua mu diambu dieto, mu diambu buba ti tulembo zingi voti tuidi
    bafua, tuzinga yandi va kimosi.
  eng-NNA: '@see-verse:1TH.005.009'
  san-SIN: ජාග්‍රතෝ නිද්‍රාගතා වා වයං යත් තේන ප්‍රභුනා සහ ජීවාමස්තදර්ථං සෝ(අ)ස්මාකං
    කෘතේ ප්‍රාණාන් ත්‍යක්තවාන්|
  yut-yut: Yesu nin do aŋek kɨmakgɨt. Sigɨn egapno apjak bo kɨmagapno apjak uŋun iyɨ
    gat egɨpdamaŋ gɨn, mibɨlɨ yaŋ do aŋek kɨmakgɨt.
  grc-BYZ: τοῦ ἀποθανόντος ὑπὲρ ἡμῶν, ἵνα εἴτε γρηγορῶμεν εἴτε καθεύδωμεν ἅμα σὺν
    αὐτῷ ζήσωμεν.
  cpc-NT: Iriitaki kamawintakairi. Tikaatsi oitya ankamawitya, aririka añaayitai,
    aritaki añaayitairo asaikimoyitairi paata aririka impiyi.
  nhg-NT: Yejuatzi Jesucristo omecoac por tejua para que tonochtie ma tenemecö tiehuantzinco,
    ya sea cox tenentecate cuöc hualiloas, noso cox ye otemejmejque.
  nya-nya: Iye anatifera ndi cholinga chakuti, kaya tili ndi moyo kapena tagona, tikhale
    naye pamodzi.
  ngu-NT: Jesucristo topampa omic para san secan ihuan tinemisquej, san quen ijqui
    tla tiyolihuitiasquej noso tla timictiasquej ijcuac huajlas.
  kup-kup: Met Iesu darimaz homet ñomat sat hezaek, dari pimaz homet het ñomat hekaz
    pori, ma am ev hamarah birirï hekaz pori, pi maot erapanez porah pinañ honeo pohao
    sat tin het hek.
  jid-jid: A wawuyi kwu ni tawu ndi ndu ta na kwu na, ko kie he sisren ka ki krunna.
  wmw-wmw: Iye kafwa kwa ajili yetu ipate, tiri hai au tifwire paasaka kuludi Insa,
    tiinshi tilungane naye.
  gmv-GGM: Nu hayqqikkoka woykko paxxa dikkoka izara isife daana mala izi nu gish
    hayqqides.
  ssg-ssg: Jises mat ti ukei totonakako lehe kako teka kahikahin, teka laha matewen
    ma teka moihin tutuen, kako hatesol to kapin.
  zpo-NT: Kwent cheen be ngut Jesucrist, zee tubka yo be kwaan lee xaa, nixa chol
    mban be o chol ngut be.
  poy-poy: yakahowiti toziya ya twenga, ata patuwera wakomu ama tuhowa su twenga hatulikali
    pamuhera na yomberi pakizi kayi.
  qwh-NT: Pemi noqantsicrecur wanorqan. Tsemi wanurirpis cawarpis, pewan juntu quecanantsic.
  gaw-gaw: Nug ig ehanigḵunu mauhom amunu amu ig bau daagnig o iiṯa mauhḵunig amu
    Nug ele bauklel haen oh daagnig
  nca-nca: Kristoko nore samaka yerewero khumaró. Ŋunde tiní norendo toŋe keta yorowatope
    ma khumatowó, imemoŋgo eneya yoto-yoto rewato.
  zpz-NTPP: Jesucrisht gut mi par nu nac de ub na, gun orzeꞌ mas cui mbañ na, o mas
    gat na, tees gyan cyiiñ dun mi.
  zac-NT: Guti më lu cruz por lëꞌë hiaꞌa parë guëdápaꞌa vidë con lëꞌë më laꞌni gubeꞌe.
    Si talë nianá nabani hiaꞌa u hia guti hiaꞌa guëbani hiaꞌa con lëꞌë më.
  kyg-kyg: Falitesunageno eminesifi afaꞌa maiꞌnisunageno eminesifigeta agaeꞌeꞌmo magokepi
    lokaeta maisunafeꞌmo falino lateꞌniye.
  kmk-kmk: Ta si Jesus ud natoya naisalit kan ditaku daḻapnu maipantagu taku kan siya,
    matattaguwan taku man onnu natoy takuwon sin dumatongana.
  cao-NT: No bax ja naniquë ra ja bëta no bëso-bësopaono iquish na. Jatsi shina-huëjënayamacana.
    Rësonish cabo, bëso cabo, naa noqui tëquë tëroxëhi quiha joxo na.
  bbr-bbr: Jisas ko ik mesin meiewon, okon, ik awau rawam ra, meiäm ra, ik ko pak
    erek rawam.
  inb-inb: Jesu­cris­toka, nukan­chi­manda­mi wañurka; chasaka nukan­chi, pai samu­ura
    wañuska u kaug­sa kas­pa­pas, pai­wa sug­lla­pi kaug­sag­rin­ga­pa.
  hrv-hrv: koji je za nas umro da - bdjeli ili spavali - zajedno s njime živimo.
  box-NT: Wón lé yìa húrun wa bìo yi, bèra a na ká wa yìo wi lua loo, tàá
    ká wà húrun loo, à wa làa wo páaní kɛń mín wán.
  ote-NT: Núꞌá̱ bi du por guecjʉ pa da za ga ꞌbʉhʉ con gueꞌa̱ masque gra ꞌbʉthʉua
    o ya stá tuhʉ.
  wnu-wnu: Qoan wo umor end inmusuorei. End in igom igorun qiyo a umun eng wo deriner
    qen end erogori bebereg igoruboun.
  zam-NT: Tad Jesucrist nguth por cón che'n na' par gàca loo na' co'se' zin huiza,
    que naca naban na', que naca nguth na', thidteneque' yòo ban no na' Tad Jesucrist.
