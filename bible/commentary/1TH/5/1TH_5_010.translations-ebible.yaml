  car-NT: Mo'ko Jesus ro ky'wanokon me tyromo'se man. Imaro ro kamanda'ton, nuro ka'taine,
    kywo'nyky'sando enapa.
  amp-amp: Nom bi Jisasr suh nanyormo yimayenom. Ndnettn nom be rorpno tohnirahnom.
    Afo yima nfrinom tohetnomn nier, nhai mrokfom, nom be yinyefrpayet. O bi nohetnomn
    nier, ndt to nhai mrokfom, nom be yinyefr-payet.
  bht-bht: प्रभु यीशु मसीह साड़े तांई इस बजा ने मरया, की असां चाऐ जिन्दे रेन, या मरी
    जान, जालू प्रभु यीशु मसीहे बापस ओणा तालू असां हमेशा उदे सोगी रेई सकन।
  eng-NOY: who died for us, that, whether we wake or sleep, we should together live
    with him.
  cub-NT: Jesús yaidéjamed̶a majare boje, maje cʉrãjiyepe ayʉ ʉ̃́que cainʉmʉa. Ina
    apʉrivʉ cãreja aru ina yaivʉ bácavʉ máre ʉ̃i copaidaquiyede caivʉ maja cũinátʉrʉ
    cʉrãjaramu ʉ̃́que cainʉmʉa.
  ita-1927: il quale è morto per noi affinché, sia che vegliamo sia che dormiamo,
    viviamo insieme con lui.
  lww-lww: Naga marewo ita, vena kilaen sane visae wasup̃e sina, pe sur korena ga
    nap̃a visae tomomalio, sane tokovio pa rui, pona tetavilo, sa ga nap̃a temal ga
    tesum̃a ga, ana kieta malena su ruru ga amio naga silaga.
  ckb-ckb: ئەوەی لە پێناوی ئێمەدا مرد، تاکو ئەگەر بەخەبەر بین یاخود نوستوو، لەگەڵ
    ئەو بژین.
  nas-nas: '@see-verse:1TH.005.009'
  uvl-uvl: Iesus mete ke hemas mule ita ke ulolo. Pe nenge teke ta mete lo, nem pe
    ta maulul kura, lape tala ke tatu luluch nge i nga etue nenge at mule ia.
  eng-BBE: Who was put to death for us, so that, awake or sleeping, we may have a
    part in his life.
  ixl-CNT: Tan qiꞌ kamku u Jesucristo. Ech kꞌuxh itzꞌleloꞌ oj kamnajoꞌ, taꞌxhtzii
    saꞌatinoꞌ kꞌatza tu u bꞌenqꞌii bꞌensaj.
  xsi-xsi: Yesu imâte ŋana ikai nzâla piti pa kinda tu ma tamo ara kuku i, aku lâ
    zo ŋana i ma itaulo imâ kilo, ambo kinda tamo viânda tâku tamâte tâku, ande ma
    tamo viânda kuku i.
  crx-NTPO: Neba dazsai. 'Et huwa nts'oh dahooja hoonts'i, 'awhuz ts'ukhuna k'us yats'adla,
    wheni ts'iyawh 'en bulh 'uts'oot'e' huba' hoont'oh.
  kan-OKCV: ನಾವು ಎಚ್ಚರವಾಗಿದ್ದರೂ ನಿದ್ರೆಯಲ್ಲಿದ್ದರೂ ತಮ್ಮ ಜೊತೆಯಲ್ಲಿಯೇ ನಾವು ಜೀವಿಸಬೇಕೆಂದು
    ಅವರು ನಮಗಾಗಿ ಸತ್ತರು.
  bbb-bbb: Ro E Ireobo nuvuone Jesu Kuraesi fu ise nuvuone ijadufuo barone. Ijadufuo
    none oe ro no uria kariva ijia fu una ruakuma no fuina maza boeje ijia kari vake.
  blw-blw: way ah Jesu Cristu, natéy ah sobfottaaw ta uray no nanattéy hen achartaaw
    hen mamfangchana ono an natattagu, mafalin chillu mètagutaaw an hiya ah ing-inggana.
  tam-2017: நாம் உயிரோடிருக்கிறவர்களானாலும், மரித்தவர்களானாலும், அவரோடு நாம் ஒன்றாகப்
    பிழைத்திருப்பதற்காக அவர் நமக்காக மரித்தாரே.
  azz-NT: Huan Jesucristo momiquilijtzinoco toixpatca huan quixtahuac totajtacoluan.
    Huan ijcón masqui tiixpetantosque oso masqui timomiquilisque, pero Yejuatzin quimonequiltía
    que ma timoajsican iixpantzinco Yejuatzin, huan ma tinentinemisque ihuantzin sen
    nachipa.
  spa-RV-1909: El cual murió por nosotros, para que ó que velemos, ó que durmamos,
    vivamos juntamente con él.
