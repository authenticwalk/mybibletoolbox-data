  amk-amk: I mireha we tata ambori na rahida daraberahi nai aha ma fo mani, rabuang
    bonani tamarareha kawurua ete, tatarang te, taminohi riati.
  fai-fai: Kale Yesus aka nulum fikaleyamase, kayo nuka kaunsin so aluwalo, fikaluwo
