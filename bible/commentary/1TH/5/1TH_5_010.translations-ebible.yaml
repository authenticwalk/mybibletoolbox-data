  gvs-gvs: Guyauyana ikámasa, kita ada katumapu, bego tutayana ima, nakona maa yawoida
    o bogina takámasa, bei Tauyana taiyao takaaiyaka.
  kbm-kbm: Be warik ei gimat vunu ve eitit ane veik nemb eitit ru. Beti ginei tanmat
    vunu me tanambweg matawand ok, bemem atob tanambweg matawand nivin sawa ete ei
    ve ninumul ninme ok.
  tew-tew: Jesus naˀingîˀ nachuu, heḏi owáy nawáyˀä̖ä̖ ihayḏi tobáháa naˀinbí wówátsi
    âybowa wänbo háa waˀ giwówáyi wänboˀ hä̂nhay wänbo tꞌä̖hkí i-áḏí gikwo̖ˀní.
  rmc-rmc: savo muľa vaš amenge, hoj te dživas jekhetane leha – či sam džide abo mule.
  apr-apr: Ye in imata bet nen a ikau idi a taye tanepe gaongo. Nen le kumata bet
    idi nga tanepe magurede go, too tammata koot nga, bong ole taye tanepe gaongo
