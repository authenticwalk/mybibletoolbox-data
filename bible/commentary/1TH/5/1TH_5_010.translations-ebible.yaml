  zai-NT: Laa guti pur laanu ti ganda cueza né nu laa tobi si, pa nabani ru nu, o
    ma guti nu dxi gueeda.
  upv-upv: Ni emij suri kerr nga kerr rrapa-korti tevi ni renge mauren, poro nga rrapmaur
    rreknga rrapmij daron nga pia-luwi e vini.
  wap-NT: Uruu mawakaꞌoraz ipai waunao mishidainao ati. Ukauꞌan umawakan idi waꞌati,
    ipai waunao kakupainao naꞌiki ipai mawakainao, wamashaapan nii baokopa utuma ukaawan
    dono.
  mva-mva: 'Bokai kamakaua: Kristus Iesus ka kita kanabe imate. Bokaibe bong imule
    nge neda uia tasoaki ki tamate nge masa ngai zaiza tasoaki-budu.'
  dwr-NT: Nuuni paxa gidina woy hayiqqeeddawantta gidina, Kiristtoosanna ittippe de7ana
    mala, Kiristtoosi nu diraw hayiqqeedda.
  kfw-kfw: Ama ajuopha, eini nileithi emakli nileiring innum, amale inruoiya niring
    suomnasik ah ama'n einisik anathipi jei.
  bfz-bfz: यीशु मसीह आसा री खातर इजी खे मरेया, ताकि चाए आसे जिऊँदे रईए या मरी जाईए,
    जेबे से वापस आओ तेबे आसे सब मिली की तिना साथे सदा जिऊँदे रईए।
  cuk-09: Jesucristo anmar-ular burgwisad, adi Jesucristo gannar danikir, anmar dula
    gudi-dibe, igi, burgwar-dibe, eba dula megnaegar.
  ben-OBCV: আমরা জীবিত থাকি বা নিদ্রাগত হই, তাঁরই সঙ্গে যেন জীবনধারণ করি, এই উদ্দেশ্যে
