  pol-SZ: On umarł za nas, abyśmy wszyscy razem z Nim żyli—niezależnie od tego, czy
    w dniu Jego powrotu będziemy żywi, czy martwi.
  ztq-NT: Lëë Jesucrist kuty por lëë no, parñee nikxe mbañ no o kety kaa no lëë no
