  dov-dov: Nguwe wakatufwida swe kut, nikuba tulalanga na tulona, tukapone amwi anguwe.
  rgu-rgu: Ana mate kati ita so. De, neuꞌ ko Ana natafali mai, sona leo mae ita mana
