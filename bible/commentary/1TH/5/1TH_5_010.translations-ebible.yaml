  pan-pan: ਜਿਹੜਾ ਸਾਡੇ ਲਈ ਮਰਿਆ, ਤਾਂ ਕਿ ਅਸੀਂ ਭਾਵੇਂ ਜਾਗਦੇ ਜਾਂ ਸੁੱਤੇ ਹੋਈਏ ਉਹ ਦੇ ਨਾਲ ਹੀ
