  peg-peg: କ୍ରିସ୍ଟ ମା କାଜିଂ ହାତାନ୍‌ ଇନେସ୍‌ ଆସେଙ୍ଗ୍‌ ଜାଗ୍ରତ୍‌ ମାନ୍‌ଞ୍ଜି କି ହୁଞ୍ଜ୍‌ୱାଦାଙ୍ଗ୍‌
