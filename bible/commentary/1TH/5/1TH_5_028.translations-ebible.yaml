verse: 1TH.005.028
translations:
  kpx-kpx: Di isiviale nahie Kosive Iesu Keliso keu vani bahata la huhuevei la hoesegevegei.
    Di hotou kemo kateai ua.
  okv-H: Aravora, ungotenau Bada Iesu Keriso ta hondate ari avo ungota degi iresuja.
  tbo-tbo: Ata Guyau Yesu Keliso a lounugotootogo ina melabenimi.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ കൃപ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  grc-SR: Ἡ χάρις τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ μεθ᾽ ὑμῶν. ⸋Ἀμήν.⸌
  bgc-bgc: म्हारे प्रभु यीशु मसीह का अनुग्रह थारे पै होंदा रहवै।
  khz-khz: Gera Velekou Iesu Keriso gena vega-nama gomi gemi ai pene mia.
  deu-TKW: Die Gnade unseres Herrn Jesus Christus mit euch.
  zsr-NT: Rnabaꞌ lahuëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ le nacgac dxiꞌa queëꞌ.
    Caꞌ gac.
  lin-lin: Tika ete ngolu ya Yesu-Klisto, Nkolo na biso, ezala na bino !
  hns-NT: Prabhoe Jiesoe Kriest ke bhalaai toelogke oeppar rahe.
  noa-E: Maach Pör Jesucristoogta pãar kõit jëeu chiraajem, ichdëuta pãrau nemdam
    ig nʉm thumaa dedee amkhĩir. Mʉgdampai ajim pãrag jaaupʉ̈im ig chirarr. Ayoo keena,
    Pablo
  eng-EMTV: The grace of our Lord Jesus Christ be with you. Amen.
  mib-NT: Te ñúhun ni rī jeē maá Jítoho yō Jesucristo na sáha ga yā jeē váha róhó.
    Súcuan na cóo. Amén.
  lif-NT2: आल्‍ल आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुलुङ्‌गुम्‍मिन् खिनिॽनु वाॽररो॥
  xnj-xnj: Tikuvaganila ubwina wa Chapanga wa BAMBU witu Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu rinemi boro at Leeme Silok atdik, ne Iesu Karisito.
  cbr-NT: Mitsu Nucën 'Ibu Jesucristonën nuibaquin 'aquincëxmi mitsux upitax bucuti
    cana cuëënin. Ashi, Pablo.
  tee-NT: Pus ictapainini ju qui'ucxtin'an Jesucristo ni catanaviniyan lamapainin
    ju uxijnan.
  eng-LSV: The grace of our Lord Jesus Christ [is] with you! Amen.
  cak-NT: Y ru-bendición ri Kajaf Jesucristo xtic'ue' ta iwiq'uin chi'iwonojel. Amén.
  pah-NT: Nhandepojykaharete'ga Jesus Cristo'ga ti tomombyry pe me.
  sja-NT: Mɨa ɨt'aa iidi bɨ Tachi Waibɨa Jesucristopa parã pia ak'ɨ bapariimerã. Mãgapai
    paji.
  xed-xed: Ka nza zɗakatahuɗa Mghama mu Yesu Kristi kawadaga nda kaghuni.
  mks-NT: Ná caja Jesucristo, xitoho í cua̱há ña̱ma̱ni̱ xi̱hi̱n ndo̱. Já ná coo.
  gfk-S: No harmarsai tano nudait Watong Jisas Krais na kis ta mu.
  bmu-bmu: Kembunini Jisös Kraistkö kalem möriamŋan mönö embuk ahöma. Mewö.
  dgz-dgz: Ayop nuga Iesu Keriso garaet wat aipakam imaep.
  eng-GNV: The grace of our Lord Iesus Christ be with you, Amen. ‘The first Epistle
    vnto the Thessalonians written from Athens.’
  zaa-NT: Xana' Ri'u Jesucristua nna gunie le cualani. Ą' bá ná.
  eng-WEBSTER: The grace of our Lord Jesus Christ be with you. Amen.
  guh-guh: Pacatovajëtabiabatsi Diosojavabelia vajatuxanenë Jesucristo papecayavenonabiabinexa.
  bon-bon: Mime Yageyame Yeesu Keriso me miiji te weeme cabu lenajame. Cane ngii Paulo,
    cäme mene ngälu peese.
  nhw-BL: Tohueyiteco Jesucristo ma quipiya hueyi iyolo amohuaya. Quej nopa ma eli.
  swh-ONEN: Neema ya Bwana wetu Yesu Kristo iwe nanyi. Amen.
  wbi-wbi: ulusungu lwa Mutwa ghwitu u yesu Kilisite luvisaghe palikimo numue.
  bba-bba: Kpɑ Yinni Yesu Kirisin durom mu n wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: The grace of our Lord Jesus Christ be with you. Amen. ¶ The first epistle
    unto the Thessalonians was written from Athens.
  kgk-NT: Tapende rexakwaa rei katu Nhandejáry Hesu Cristo pende rovasa porã-vy.
  waj-waj: Ti Udaanga Yisuu Kirisiiva kati gioonna kiaapuuyara yoketaama yaata utiraivo
    ngii tasipama vakiaivee.
  cpy-cpy: Okantashitzimaetya ineshironka-yiteemi Awinkatharite Jesús Jeepatzii-totaa-rewo.
    Kyaariwé.
  mpx-mpx: Wala Babala Yeisu Keliso wana mulolu ni minaa eliyamiu.
  wbp-wbp: Nyampukuju pipaku karnalurla nganimpa-patuju lawa-jarrimilki. Nganimpa-paturluju
    karnalu-nyarrarla payirni Jijaji Kiraji Warlalja-Wiri yungu-nyarra yimiri nyina.
    Ngulaju ngula-juku.
  luo-luo: Ngʼwono mar Ruodhwa Yesu Kristo obed kodu.
  nhe-NT: Tohueyiteco Jesucristo ma quipiya hueyi iyolo imohuaya. Queja nopa ma eli.
  aii-aii: ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܥܲܡܵܘܟ݂ܘܿܢ. ܐܵܡܹܝܢ.
  esk-NT: Atannapta Jesus Christ-ŋum iłuaqqutrisaan nayuġumigaasri.
  msb-msb: Niyan, nagapangadyi kami na an aton Ginooʼn Jesu-Cristo magaataman sa iyo
    tanan sin maayo.
  cpa-NT: Ju³jmo¹³ Jesucristo Juu¹³ jniang³ dsio¹ dsǿa¹² ja³cogh² hniah¹².
  dso-dso: ମାପ୍‌ରୁ ଜିସୁ ଜିବନ୍‍ ଦୁକାଇ ଦୟା କଲାଟା ତମର୍‍ ସଙ୍ଗ୍‍ ର ।
  meu-meu: Eda Lohiabada Iesu Keriso ena harihari-bada na emui ai baine mia.
  yva-NT: Wama Amisy Yesus Kristus apa kove no wasautan. Risy, Paulus
  dgc-dgc: Kagbian kam maka na Panginoon tam a Jesu Cristo. Ewan dén. Pablo.
  zpm-NT: Jesús, meṉ ndzon ne rnabey ne, me glu lo to gaṉle pa lotaa noxco me to.
    Pabl
  hix-NT: Towahke xaxa nay hamà, Txesusu Kryestu, Kohkomo, khokonye. Àro wyaro towahke
    noro yehtxoho hutwanàr xe roro wehxaha, owyanye.
  sim-sim: Jirnjik Avui Wasilakan a sawenak waprupshi Wasilaka nihi Jisas Kraishi
    jir nga si naka. Unda kasira. Ambehoma.
  npi-ULB: हाम्रा प्रभु येशू ख्रीष्‍टको अनुग्रह तिमीहरूसँग रहोस् ।
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran na alin ta ate na Ginuo Jesu-Cristo.
  tim-tim: Akto Humonenŋe Yesu Kristo arekŋe damunyeŋe akmâ okot âlep akyeŋgiâkgât
    ulilaŋmaen.
  yor-yor: Ki oore-ọ̀fẹ́ Jesu Kristi Olúwa wa, wà pẹ̀lú yín.
  wos-wos: Nana Néma Du Jisas Krais gunika saréfa naata guniré yikafre hurundéte nani
    Godré wakwexéké. Wuna hundi yak.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Boro Jesucritoba idji biad̶eba bãrãra careba
    b̶aida.
  eng-F35: The grace of our Lord Jesus Christ be with you. Amen.
  ind-ind: Akhir kata, kiranya Kristus Yesus Penguasa kita selalu berbaik hati kepada
    kalian masing-masing dan menyertaimu. Amin.
  pes-OPCB: فیض خداوند ما عیسی مسیح با همهٔ شما باشد.
  mpt-mpt: Sume Yesus Klaiste ibo daayemeko! Ne wengo bayotabe. Fol neta ib futano
    dola omfubenamabibe.
  ssx-ssx: Nika꞉ Tekehali Yesu Ketiso ipika꞉ pa hameke a꞉ta꞉ma꞉ homa꞉la꞉eki iki ame̱le̱
    haena꞉e.
  mkl-mkl: Nɔ didɔ̃i Lɑfɛ̃ɛ nwɑ Jesu Kirisi ku wɑ si ŋɛ.
  gaq-gaq: ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଦୟା ସାପାରେ ଡାଗ୍ରା ଲେଃଲେଃ ।
  gof-RNT: Nu Godaa Yesuus Kiristtoosa aadho keehatethay hinttera issife gido. Amin77i.
  unx-unx: ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍‌ ଆପେଲଃ ହବାଅଃକା ।
  gah-gah: Guivahanite Izesu Kilistoni nasahilí lekelitoka minoloko voko minino.
  lcm-lcm: Kana roron kara Volava Iesu Karisto ka auai ve nami.
  aer-aer: Kele anwerne pipe nhenhe renhe intelhe-ilemele uyerrelhe-ileke. Anwerne
    Jesus Christ apayuthneme akangkentye arrekantherrenge anetyeke. Kele.
  qvc-NT: Siñurninchiq Jisukristu kuyashushpa, tukuy imapi yanapashunqallapa. (Chaytallam
    iskibriykillapa.) Chayshina kanqa.
  tgl-ULB: Nawa ang biyaya ng ating Panginoong Jesu-Cristo ay sumainyo.
  cbs-NT: Man jatu jaska waya nukun Xanen Ibu Jesucriston jau matu dasibi duawakubainunwen.
    Jatiski, en janchadan. Pablo
  xtm-NTPP: Te maa Jesucristo iya tátnuni nuu o ma, na skuta'vi ña'a ya ja vii ja
    va'a ja jin ko kuu ni. Te sukan kó kuu.
  nnq-nnq: Tunnyopelanga upeele gwa Angwana bito ana Yesu Kilisto ube pamwe na mangweto.
  bao-NT: Mani Wiogʉ Jesucristo mʉja niipetirãre cʉ̃ yee añurijere mʉjare cʉ̃ tiicojojato.
    To biro to biijato. Pablo
  san-ORI: ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାନୁଗ୍ରତେ ଯୁଷ୍ମାସୁ ଭୂଯାତ୍| ଆମେନ୍|
  huv-NT: Sandiüman Miteatiiüts Jesucristo tanaámb mambeol icon, tambtámban ijlüyiün.
    Amén.
  otn-NT: Nu̱na̱ ma̱ Hmu̱hʉ Jesucristo di ja̱p'a̱hʉ. Da̱ ngu̱t'a̱tho.
  nop-nop: Wapumnik Jesu Kilisto’walaŋ siloŋ tobogoŋdi hidigut haliwooŋ halaak.
  obo-NT: Muopa nod kotanggap dow kos kopiyannoy tod Longaggon ta no si Disas Krays.
    Na, ka-ay ra en taman.
  cak-ENT: Y ri utzilüj sipanic ri nspaj-pe ri Kajaf Jesucristo nc'uje' ta c'a iviq'uin
    chi'ivonojel. Quiri' ta c'a.
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤠ᤹ᤖᤖᤥ॥
  mie-NT: De ñúhún inī ni jā maá Jētohō ō Jesucristo ná sáhá cā yā jā váha ndá nú.
    Súcuán ná cóo. Amén.
  san-TIB: ཨསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱཱནུགྲཏེ ཡུཥྨཱསུ བྷཱུཡཱཏ྄། ཨཱམེན྄།
  qve-NT: Noqaqa Señor Jesucristomantan mañakushani, paypa munakuynin astawanraq qankunapi
    kananpaq. Amén.
  pao-NT: Soo Te Pabe'e Jesus no'oko mu sootuhikwu.
  cbu-NT: Ashiriya, Ísúkirístu Kurakarini siyaa nayanichintsa. Watam siyaa chinakuwa.
    [Wapparee, Tesalónshuchis.]
  usa-usa: maamin-íráqó-qtátááqá uyátárai-nakoma Îtu Káríqtote wenamáa keráwáqtê waíno.
  soy-soy: Urɔ́píimɑ Yeesu Kirisi ukɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ.
  hui-hui: Anduane Homogo Yasu Kerisonaga biamogo bia holene tíha wiaabo helo hamelo
    kogoni.
  amf-amf: Imbaa wontea Yesus Kiristoossa sunin imintono yenka ko dee.
  quc-NNT: Are ta b'a' ri Qajaw Jesucristo kätoq'ob'isan i wäch. Amén.
  dob-dob: ꞌIda ꞌInapwana Yesu Keliso ꞌina oboboma ꞌemiya. ꞌAboꞌagu Paulo.
  wrs-wrs: Pivna mendekli Yesus Kristusoa yemoa undalm vewol vera. Doata.
  mca-mca: Na'lƚek ha' Yatsat'ax'inij Jesucristo qu' net'iftits'iƚ ewets. Amén.
  tzo-TZC: Acꞌo yacꞌboxuc bendición ti Cajvaltic Jesucristoe. Jechuc.
  mya-mya: ငါ​တို့​အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ်​၏​ကျေး​ဇူး တော်​ကို​သင်​တို့​ခံ​စား​ရ​ကြ​ပါ​စေ​သော။
    သက်​သာ​လော​နိတ်​သြ​ဝါ​ဒ​စာ​ပ​ထ​မ စောင်​ပြီး​၏။
  gng-NT: TiʼYonbdaan *Yesu Kristo ń juoke nɛ.
  cbi-NTPO: Lala' Bale Ruku Jesucristo ñullanu estya' keewaasa tenve.
  ikk-NT: Ẹfọma Onyẹ-nwọnni-ẹnyi wụ Jesu ya nọyeni ụnụ.
  leu-leu: A xakaavangan xatam sina Memai Yesus Krais sitaara i taa waan xulumi.
  maz-NT: Rí ötügö e Jesucristo c'ín Jmuji ra sido ra nuc'üji na jo. Je rga cjanu,
    amén.
  bod-N: བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཐུགས་རྗེ་ནམ་ཡང་ཁྱོད་ཅག་དང་མཉམ་དུ་གནས་པར༌སྨོན།།
    །།
  tca-NT: Rü chanaxwèxe i tórü Cori ya Ngechuchu ya Cristu pexü̃ narüngü̃xẽẽ i guxãma
    i pemax. Rü nuãma pexna, Pauru
  zpl-NT: Nu Jesucristo enu rnibiyaꞌ luaꞌahua riꞌinu nú cha nzeꞌca lu cuendaꞌhua.
  mbc-NT: Morî pe Uyepotorîkon Jesus Cristo e'to' wanî aapia'nîkon yu'se wai. Mîrîrî
    neken.
  ndg-ndg: Neema ya Ngwana witu Yesu Kristo ibo pamope ni mwenga.
  wsk-wsk: Se nanga Kari Biya Jesus Kristus ko gomang lila mu nengerak pempem la anirukko.
  toj-NT: Sc'an to Dios, huanex yiljel ja syajal sc'ujol ja Cajualtic Jesucristo.
    Ti ch'aca.
  kkl-kkl: A'un sembe molbarelamsiapnena, Allahri wepto poghogne Yesus nu talulamsildi,
    saelbamsilne poneko wana waliri a'un yepto piamsilul aro molbarelamsiap. Abenda.
  tbc-tbc: Tubun en Jesus Kristus san ilo maror ka aŋ da amado wa.
  sna-sna: Nyasha dzaIshe wedu Jesu Kristu ngadzive nemi.
  smk-NT: Rumate' kumon komoyo nga'min isen a bindisyon na ni Uunuren tamon Jesu-Cristo.
  grc-TCGNT: Ἡ χάρις τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ μεθ᾽ ὑμῶν. Ἀμήν.
  gof-WFTW: Nu Godaa Yesuus Kiristtoosa aadho keehatethay hinttera issife gido. Amin7i.
  spa-BLM: La gracia de nuestro Señor Jesucristo sea con vosotros. Amén.
  kyz-NT: Jarejararete 'ga, Jejui Kristu 'ga resagea pẽ nerekoa je afutat. Kweramũ
    etee jeremimome'ua.
  dao-dao: Mi Bawipa Jesuh Khritawa bäkhäknak nami khana ve se.
  cya-cya: Cha' tsu'hue 'in Ñi X'nan na Jesucristo quinu lo'o um. Amen.
  wrk-wrk: Nurru ngajakangka ngambalangi mambuka Jesus Christ. Nurru ngajakangka Jesus
    Christ, janyulu yabimba kunyba yaji narringi. Yurrngumba janyulu yabimba kunyba
    yaji narringi. Barriwa barri. Bukamba nayinda jangkurr.
  nii-nii: Sinim Jiisas Krais Owundu nge noman ka ei, enim kin ouni peng mułngii.
  ign-NT: Nuyasea­cha­he­paraca me Viáquenu Jesucristo táetaviu­chahíni eta iúrica­ca­revaya
    ­ máicha.
  dik-NT: Bï dhëëŋ Bänyda Jethu Krïtho rëër ke we.
  cac-cac: Aocab' Cajal Jesucristo syac' svach'c'olal d'ayex.
  tzj-E: Wch'alal, kas ta xtec'je'a ewq'uin utzil je nsipaj Kajaw Jesucristo chewa.
    Amén.
  san-BUR: အသ္မာကံ ပြဘော ရျီၑုခြီၐ္ဋသျာနုဂြတေ ယုၐ္မာသု ဘူယာတ်၊ အာမေန်၊
  yaa-NT: Nõko Ifo Jesucristo mato noikĩ mato sharakõifanõ. Nã tii ẽ mato yoi. Pablo
  cab-NT: Binílaün Wabúreme Jesucrístu. Ítaralá.
  clu-clu: Kabay pa nga kaloyan kamo ra ni Jesu-Cristo nga atun Ginoo.
  swh-ULB: Neema ya Bwana wetu Yesu Kristo iwe pamoja nanyi.
  tpt-NT: Katamapaynin ni kiJalhachimoꞌonukꞌan Jesucristo. Va chuncha kaval.
  aai-aai: Manaw kabeber ata Regah Jesu Keriso’one kwa etei isa nama.
  sny-sny: Meni Owane Jisas Krais lo ferafereiyei fene mase ironamiteyei.
  myy-myy: Mani Ʉjʉ Jesucristo queno yijaro mʉare. Itocõ ña.
  trc-NT: Ne̱ me rá núj quiꞌya̱j ndoꞌo Jesucristó si̱j ꞌni̱j raꞌa man níꞌ se lu̱j
    cheꞌé soj ado̱nj.
  cut-NT: Dihvo vo Jesucristo din yahino ye nchuhn. Tihca̱ co.
  bel-bel: Мілата Госпада нашага Ісуса Хрыста з вамі. Амін.
  zlm-KSZI: Semoga kasih kurnia Junjungan kita Isa al-Masih menyertai kamu.
  gdr-gdr: Mera Yonggyam Yesu Kerisomna wurar wɨn kɨma.
  vmy-NT: ꞌBa ngatjasꞌenu kjuandare Naꞌenna Jesucristo.
  cmn-FEB: 愿我们主耶稣基督的恩典与你们同在。
  gmv-RNT: Nu Goda Yesus Kirstoosa aadhdho kiyatethi intenara gido.
  ncl-NT: Ma caya ca amhuanten in cuali hual san toTata Jesucristo huil tejchihuilía.
  sua-sua: Yu! He kua ngarkie ngang Ngoldaip e Yesus Kristus kam plong ring ya mang
    nguk mekam mekam.
  klt-klt: Táwi náni Jesu Son Iháhá watá pahán sáminek.
  are-are: Ingkarta nurnakanha Jesua Kristanha rrakangkarra kuta ngwanga ntelalhama.
  gai-gai: Na aina Kacoot Iesus Karaisna kakadmaica nenap eacnande.
  qvm-NT: Señornintsi Jesucristo gamcunata cuyapäshushpayqui imaypis yanapayculäshunqui.
    [Amén.]
  chz-NTPS: Waˊ miˉjä̱ä̱ꜗ Jesucristo Dsaˉjø̱ø̱hˈ jnänˋ läꜙjë̱ë̱ꜙ hnähꜘ. Waˊ laˈ läꜙja̱ˉ.
  kmu-kmu: Anumayatimoa Yisasi Kalaisia agaia ali kayone hulamatesia yana tamamisie.
    Kenia male hano hie. Nagaini nagia Polonae.
