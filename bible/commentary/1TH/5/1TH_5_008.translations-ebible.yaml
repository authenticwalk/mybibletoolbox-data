verse: 1TH.005.008
translations:
  kpx-kpx: Isito nahiau atagae ataea. Iale nahi dolodolo halevaito nita ui. Katealemo
    nahi evievimo negolahai mole hoesegevege Setene vaveveu bae nahie malevelivebene.
    Isi nahie isivi mole ovei ehue tiveve ke huhulahamale keu saneka mai kina hanubeale
    ke nahate. Vaveve toelau bae lohoi nahie huhuihuhui ke aiohavolivebene.
  okv-H: te ungotena iji embopo avoeto siro jigama ue hotembari javotoho ue isoro
    embo na beha ingeni na peiketo jigaguja ainge dombo humota ari osa ari avo be
    jigesora, eto God na ungotenau ari sasapura oreketo humbasuja amo ungotenau siro
    orekari kope mihia avo hotembeto tunga javotoho aisora.
  tbo-tbo: Ma tauta nugonugota hi laugiigilihi ta galena itete meta, po ata witumagana
    ma ata luhogala uyahihiyei nugonugota tu wigawiyena ta guduguduya po Yaubada a
    paliwitumaganana ata luyagohana binei ata nugotuhu ta lugaagalihi.
  mal-C: എന്നാൽ നാം പകലിനുള്ളവർ ആയതിനാൽ, വിശ്വാസം, സ്നേഹം എന്നിവ കവചമായും, രക്ഷയുടെ
    പ്രത്യാശ ശിരോരക്ഷണമായും ധരിച്ചു നമുക്കു സുബോധമുള്ളവർ ആയിരിക്കാം.
  grc-SR: Ἡμεῖς δέ, ἡμέρας ὄντες, νήφωμεν, ἐνδυσάμενοι θώρακα πίστεως καὶ ἀγάπης,
    καὶ περικεφαλαίαν, ἐλπίδα σωτηρίας.
  bgc-bgc: पर हम जो दिन के सां, बिश्वास अर प्यार की झिलम पैहर कै अर उद्धार की आस का
    टोप पैहर कै होशियार रहवां।
  khz-khz: Na ita garogota taunilimalimara gaurai, gera tugamagi pia rorirori. Ita
    kamonagi e ulamagi getira koparai pita taora, e maguli veraramanina repara palenai
    pita vega-agoa.
  deu-TKW: uns aber lasset nüchtern sein, weil wir dem Tag angehören, angethan mit
    dem Panzer des Glaubens und der Liebe und dem Helm der Heilshoffnung,
  zsr-NT: Naꞌa, rëꞌu ni, nacruꞌ qui lahuiꞌ dza len ral‑laꞌ cözruꞌ baꞌa ládxiꞌdauꞌ,
    le chnácuruꞌ zxaruꞌ le run chiꞌi rëꞌu, le nac yöl‑laꞌ rejlëꞌ queëruꞌ Dios len
    yöl‑laꞌ nadxíꞌi, atiꞌ le runruꞌ löz ularuꞌ nac ca luꞌu guia le run chiꞌi icjruꞌ.
  lin-lin: Kasi lokola tozali bato ya moyi, tika ete tosenzela malamu, tolata kondima
    mpe bolingo lokola ebombelo ya tolo, mpe tolata elikya ya lobiko lokola ekoti
    ya ebende.
  hns-NT: Bakie hamlog andjor me rahiela aur samdjhiela ka howe hai. Ohie se hamlog
    khiaal karte rahe k'hoi. Hamlogke bieswaas aur prem hamlogke batjaawe ke tjaahie
    djaise soerdjaatie ke djhielam, kie to loha ke soth oke batjaawe hai. Aur hamlog
    agoriela djab talak Parmeswar hamlogke aapan biesaal soekh me na pahoetjaaiga.
    Djaise ek soerdjaatie ke loha ke topie okar moerie ke aar kare hai, oisane ie
    baat hamlogke sotj-bietjaar aar kare hai.
  noa-E: Pari maachin ãsdawam khʉʉn aawai donnaanjö parhoob nem wauju khaba nʉm. Maachin
    Ẽwandam iek maachdëu ogdʉba ʉ̈kha nʉmta warag khõsi ʉ̈khanaa, Jesucristoou maach
    peerdʉ awaan bëejuuta ich mag khĩir eyaa wai wënʉrraju aai nʉm.
  eng-EMTV: But we, since we are of the day, let us be sober, putting on a breastplate
    of faith and love, and as a helmet, the hope of salvation.
  mib-NT: Te máá yó chi nájnūhun jeē cájica yó nduú, te na cóo cájí xínī yō. Te na
    cúcutú yó jíín jnúhun cándíje nīhin yó jiín jnúhun cúndáhú ni yō jnáhan yó, nájnūhun
    cúcutú soldado jiín sahma cáa. Te na cúcutú yó jiín jnúhun jeē cáñuhun ni yō jeē
    cācu yó, nájnūhun cúcutú soldado jeē ñúhun lélú cāa xinī de.
  lif-NT2: कर आनिॽग ले़न्‍दिक्‍ले़ कुमना आबोःक्‍खे़बाल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽ थःरुम्‍माङ्
    साङ्‌बे से़ःप्‍चाङ् कुइसिःक् नसाःन् नु मिःम्‍जिन् चाक्‍खुम्, हे़क्‍क्‍याङ् से़क्‍खाए
    से़न्‍लप् आघोःसुम् के़लॽबा निङ्‌साङ्‌ङिन् ताङ्‌खुःक् कुइसिःक् खुःक्‍खुम्,
  xnj-xnj: Nambu tete tavandu vamuhi na tiganikiwa kuvya na kujitalalila tavete. Tiganikiwa
    kuwala sadika na uganu kujova nyula ya kujikinga panganga, na huvalila yitu ya
    usangula ngati kofia ya lyuma ya kudivalila mitu yitu.
  mmx-mmx: Ketla nedik limixin at laxasep, atam tebeng lodoxoma nunuan la ata umsu
    mi lununu mi labalamu, i lok ngan lenban tik lok pe laxakapmek. La ata lok ka
    lodoxoma voovo ri loklox arooro at ne Moroa. Na lodoxoma i lok ngan lavatkiam
    ti lok tooro nedik at lorooro atdik.
  cbr-NT: Usa 'aínbi cananuna nux Nucën Papa Diosan uni 'aish camabi nëtën upí oquin
    sináncë 'iti 'ain. Cristonën ca ax quicësabi oquin 'ë 'aquinia quixun sinánquin
    cananuna ami catamëquin uni raíriribi nuibati 'ain, ñunshin 'atimanëan nu ñu 'atima
    'anun sinánmitima cupí. Cristomi catamëquin raíri uniribi nuibacë 'aish cananuna
    suntárunëan 'acánani ami catamëti cupí anun aín shican bëpánti manë chupa pañucësa
    'ain. Usai 'iquin, Jesucristo utëcëncëbë cana asaribi upí 'iti 'ai quixun sináncë
    'aish, cananuna axa ami nishcë unían 'ati rabanan suntárunën aín maxcá manë mañutinën
    mapucësaribi 'ain.
  tee-NT: Para ju quijnan'an ju t'onau laca'atuncunu' tasq'uini ni ca'ac'atsanauch.
    Pus chani calau ni jantu aquintat'alalhajayan ju macxcai. Tasq'uini ni calhistacchokocau.
    Chai lai chunch calau acsni p'as calhilaksiyau ju Jesús chai camapainininau. Chai
    chunch cajunau tachi ju tam taropa ju lakch'i ju tsasnat ixcuju' ni jantu lai
    catitanunilh ju flecha. Tasq'uini ni calhistacchokocau. Chai lai chunch calau
    acsni calhist'ac'au ju quintac'atsan'an acsni calhilaksiyau ixchivinti Dios ni
    akts'iya aquintamak'alhtaxtuyan. Chai chunch cajunau tachi ju tam taropa ju aktanui
    ju tsasnat ix'aktanut ni jantu lai tapasani ju flecha.
  eng-LSV: and we, being of the day—let us be sober, putting on a breastplate of faith
    and love, and a helmet—a hope of salvation,
  cak-NT: Pero roj ri joj richi ri sakil, roma kaniman ri Jesucristo, kanojij utz
    ri yeka'an. Kabana' anche'l nu'on jun soldado. Raja' nucusaj jun ch'ich' chuc'u'x
    chi nuto-ri' chech ri enemigo. Y roj chi manak nakaya' lugar che ri Satanás chi
    jojruch'ec, can kaya' kánima riq'uin ri Jesucristo y quiekajo' ri ch'aka chic.
    Jun soldado chuka' nucusaj jun ch'ich' pa rujolon chi quiri' man nuya' ta lugar
    che ri enemigo. Y roj chi manak nakaya' lugar che ri Satanás, can siempre kanimaj
    chi xojcolotaj yan pe chupa ri kamac.
  pah-NT: Nhande ki a'e te arimorupive'g̃a'java'ero xako. Xanhimbovyvy ti a'ero. Soldados'g̃a
    omongi itaheteva'ea metal apopyra onhia'nguavo tegwete nhandepoti'a kutuhava javo.
    Xako ti g̃a ja nhanenhia'nguavo. Xanhia'ngu ti ite'varuhua hugwi. Xajiko hete
    ti Jesus Cristo'ga rehe a'ero ga arõheteavo ojipe'g̃a arõheteavo no. A'ereki nhandejikoga
    rupi nhande nhia'ngui. Nhaneremiarõa rupi nhande nhia'ngui. Soldados'g̃a ono akanitara
    onhia'nguavo tonupãyme ti g̃a nhaneakag̃a javo. Xako ti g̃a ja nhanenhia'nguavo.
    Xanhia'ngu ti ite'varuhua hugwi. Tikwaha ti nhandererohoag̃wama yvagi pe Tupana'ga
    pyri. A'ereki nhanerembikwahava rupi nhande nhia'ngui.
  sja-NT: Mamĩda tachi ijãapataarã mãgá pariatua p'anadak'aa, Ak'õre ɨ̃daa pɨk'a bɨde
    p'anadairã. Mapa k'ĩra jĩp'a p'anapataadaipia bɨ. Waapɨara Tachi Waibɨade ijãadaipia
    bɨ mãik'aapa audupɨara chik'inia p'anapataadaipia bɨ, k'awa p'anadairã Cristopa
    tachi ata chek'ãri, ichi ome p'ananadait'ee Tachi Ak'õre truade.
  xed-xed: Amu ya, gifitik ta mbaɗa amu ta mbaɗa. Zlaha ma vgha mu. Klafma zlghay
    nda ŋuɗuf nda ɗvu ka nzakwa həŋ manda suɗatá lguta kufur ŋa wara nda tsi. Fafma
    ghəŋa mu ta mbaku manda fatá takazak ma ghəŋ.
  mks-NT: Joo mí sa̱ xíca í nu̱ yéhe̱ ta ndítahan cañuhu táhyí iní. Ndítahan nu̱ yó
    chindeé yo̱ mí. Tá cándeé iní Jesucristo ta tá quíhvi̱ ini táhan í já cúú á tátu̱hun
    ndíxi yó cotó ca̱a. Tá ndátí quixi tucu Jesucristo jáca̱cu a mí já cúú á tátu̱hun
    ñúhu ndó yíji̱ní ca̱a.
  gfk-S: Iesene dait, dait ira turadi gar na madares. Io kaie, waak dait haruat hoke
    ira ut na minamo. Dait na taguro timaan. Hoke ira umri, dait na sige no nudait
    nurnur ma no nudait harmarsai harbasie hoke tike sigasige na pala riam. Ma hoke
    ira umri bileng, dait na kuhe no nudait nurnur kawase no haralon kinong God paile
    bul no nuno lilik be no nuno ngalngaluan na hana tupas dait. Pata. I sip be na
    halon dait tano nudait Watong Jisas Krais nong ga mat uta dait. Ma iga mat uta
    dait waing dait na lon tikai ma ie. Pata ta linge be dait lon ter be dait te mat.
    Dait na lon tikai ma ie.
  bmu-bmu: 'Söŋaup uruŋe mewö ahakzemö, asakŋaŋgö ambazip neŋön mönö nanini galöm
    köl aŋgumakin. Wahöjambanini mönö opo maluku ewö kewö löŋgöta kinbin: Neŋön mötnarip
    aka urukalem köl guliba mewö miaŋön töptöpnine göwaŋgöwaŋ kepölaköba (suman ewö
    köla) sel jöhöm aŋguba kinbin aka Suep mire öŋgöbingö mamböta jörömqöröm aka mewö
    miaŋön nöröpnini ain irikmarik ewö esuhuba turubin.'
  dgz-dgz: Go nu ganat nagirewa imunu kwekwera ya tap go yambuni di waninait. Ita
    nagire vesi tambuine mini nu God inap anu tumat nuga amba waenapan munan anu gurat
    nuga tambuit. Nu anu dao nuga inak ewakewa warapen inap ame ita nagirewa payu
    kaimake dena tonatane mini ianup tonatait.
  eng-GNV: But let vs which are of the day, be sober, putting on the brest plate of
    faith and loue, and of the hope of saluation for an helmet.
  zaa-NT: 'Pero ri''u nna chì ná ri''u enne'' de la'' yani'' acca dàni ri''u tsé''e
    ri''u lani la'' huacca tulidàba para gulaba tsè'' latsi'' ri''u. Tì''a ttu soldado
    nna té biỹa quì''į nu runią na defender, ą''hua ri''u nna riquína''nì ri''u fuerza
    de tse''e ri''u lo batalla qui'' ri''u, por ejemplo: fe nu té lo losto'' ri''u,
    ą''hua la'' tsì''ilatsi'' nna, elìtha iqquia ri''u de chi yù ri''u qui''ni i''yu
    tsá tsé''e ri''u ỹiabara'' de chi ná ri''u salvo completamente taá.'
  eng-WEBSTER: But let us, who are of the day, be sober, putting on the breast-plate
    of faith and love; and for a helmet, the hope of salvation.
  guh-guh: Itsiata baitsi jane vaxaitsi baja pexanialivaisita nacajamatabëcueneitayota.
    Nexata nayajivitaeya jinavanapatsi pibisiacuene vajaexanaeyaniva. Najamatabëcuenecopatatsi
    baja ëDiosojavabelia. Asivatsi tsavanapae Dioso. Itsamonae ata asivatsi tsavanapae.
    Copiaevetavanapatsi Cristo vajanacacapanepaenexa Diosojavabelia. Bajarapacuenia
    itsa copiaevetavanapatsi Cristo vajanacacapanepaenexa Diosojavabelia, nexata dovathi
    pejamatabëcuenevecua nayajivinajamatabëcuenexatatatsi Dioso pejumelivaisita. Nexata
    pacuenia vajabitsaënë nayajivinaxatata piatajajava, namataxatatanua piatajajava
    pejorojoronaeyanivatsi pijavajabitsaënë, bajara vaxaitsi ata itsitsi dovathi vajanacayamaxëitojorobiyaniva.
  bon-bon: Yepä, mine bimu me apaclyera cabu waatninago, peei name pi mine miiji cängenarage
    lenaja. Mine mime singi yaacranusi Acejiyame bau me piiyepu teebine cängena jäätrungu-si.
    Peei lui mime seemo tääpume epu pana älyenga gwidape birige mime tääpe tääpume.
    Mine cängena jewagrijenisi pui padare ne Acejiyame liba mibibine cirege waadena.
    Peei awagrija lui mime tääpume epu pana älyenga gwidape birige mope tääpume.
  nhw-BL: Pero ma tijpiyaca cuali totlalnamiquilis pampa tiitztoque quen masehualme
    catli nemij tonaya. Ma tijneltocaca Toteco ica nochi toyolo. Ma titeicnelica.
    Ma timochiyaca ica paquilistli para Toteco catli techmaquixtijtoc ma techhuicas
    ihuaya. Sintla tijchihuaj nochi ni tlamantli, timocualtlalijtose quen se soldado
    catli motlalilía se iyoltepos tzajcayo huan itepos tzontzajca para quimocuitlahuis
    itlacayo ipan tlahuilancayotl.
  swh-ONEN: Lakini kwa kuwa sisi ni wana wa mchana, basi tuwe na kiasi, tukijivika
    imani na upendo kama dirii kifuani na tumaini letu la wokovu kama chapeo.
  wbi-wbi: ulwakuva usue tulivana va mwisi, tuvisaghe vafwighu. tufwalaghe ingula
    ja lwitiko nulughano, ni kofila ja kyuma, jino je kyang'ani ja vupoki vwa n'siki
    ghunoghukwisa.
  bba-bba: Adɑmɑ bɛsɛ be sɑ sɑ̃ɑ sɔ̃ɔ sɔɔɡibu, n weenɛ sɑ n tii sɛ. Su nɑɑnɛ dokebu
    kɑ kĩru sebe nɡe tɑrɑkpe, su mɑɑ fɑɑbɑn yĩiyɔbu doke nɡe sii furɔ kɔkɔru.
  eng-KJVCPB: But let us, who are of the day, be sober, putting on the breastplate
    of faith and love; and for a helmet, the hope of salvation.
  kgk-NT: Ha nhande katu arakatu pygwa nhande. Upéa-gwi nhanhangareko porã katu nhandéjehe.
    Jarovia porã ete katu. Jajohayhu porã rei katu ave. Jarovia porã ramo, jajohayhu
    porã ramo ave, nhamonde nhande py'a jokoha ramigwa pono nhande reity gweko-rupi
    anháy ruvixa Satanás. “Nhandejáry Hesu nhane resende-ta” ja'e meme katu. Upéa
    ja'e ramo nhamonde nhane akã jokoha ramigwa pono nhande reity gweko-rupi.
  waj-waj: Ta hama iya roosiima variaunnaivaaraida ta ikiannaivau variaunnavai. Ivaara
    ta titi variraivaa haitatuukiaaravee. Ta Anutuuqaara kutaavaivee kiaa kiada puaisa
    utida gioonna kiaapuuyara mmuduuya ruaunaivo inna rapira vaidiiya ngiari nniriyaa
    okoo roosiima hiri kiaavo vaivaa roosiivai. Ta Anutuuqo ti vitaanaraivaara faannaida
    variaunnaivo inna rapira vaidiiya ngiari kieetayaa apira mminnaivaa roosiivai.
  cpy-cpy: Rooma aakapaeni yotaniyitee, oshiyaari ikaatzi anashita-piinta-chari kitejeriki.
    Awetsikaantayiteeyaa, akemijanta-yitee, etakotanteeyaa. Oshiyaari rowetsikaanta
    owayiri, ikithaatawo eshirota-tsiri iithaari. Rawentaawo eshiro-nakita-tsiri ramantheetari.
    Rootaki amateeri aaka awentaa-neeyaawo awijako-shire-yitee.
  mpx-mpx: Yaa kila lan ana labi gamagaliliyau, inoke totola ta kaisela nak elana.
    Abulilek ge nunuwana paganina ta ahe ta galoil, ni ola tolohaveyan babagalina
    ana eteli kaus i galoi. I ola al, atimatuwa paganina ge ta matamatan Yehoba ni
    pwamwalila, ta ahe ta pom ni ola ala hat gasigasisena.
  wbp-wbp: Kala ngalipa karliparla nyina Kaatu-kurlangurla rdili-nyayirni-wangurla
    ngulaju yalirra-piya-wangu yangka kuja kalu munga-piyarla nyinami. Kujarlaju,
    yungulparlipa yirriyirrirli manngu-nyangkarla, kalakarlipa marda warntarlarlu
    manngu-nyanyi. Tarnnga-jukurliparla wala-juku nyina. Manu yungulparliparla yulkayarla
    nyanungukuju, manu yapa ngalya-karikirlipa-jana yulkayarla. Yungulparliparla nyanjarla
    warrawarra-kangkarla Jijajiki kaji pina-yanirni ngaka nyangurla mayi, ngulangkuju
    yungu-ngalpa muurl-mardarni ngalipaju. Kajirliparla kuja-juku jungarni nyina,
    ngulaju kapurliparla marlaja nyina pirrjirdi yangka-piya yurrkunyu-piya, ngulangku
    kuja kalu yangka mukarti mardarni tarla-nyayirni jurrukuju, manu kuja kalu kurdiji
    mardarni ngarlkirn-maninjaku.
  luo-luo: To nikech wan jo-odiechiengʼ, wabeduru gi ritruok ka warwakore gi yie kod
    hera kaka law akor mar lweny; kendo gi geno mar warruok kaka ogut lweny.
  nhe-NT: Pero ma tijpiyaca cuali totlalnamiquilis pampa tiitztoque queja tlacame
    tlen nemij tonaya. Ma tijneltocaca Toteco ica nochi toyolo. Ma titeicnelica. Ma
    timochiyaca ica paquilistli para Toteco tlen techmaquixtijtoc ma techhuicas ihuaya.
    Intla tijchihuaj nochi ni tlamantli, timocualtlalijtose queja se soldado tlen
    motlalilía se iyolix tepostzajcayo huan itepos tzontzajca para quimocuitlahuis
    itlacayo ipan tlatehuijcayotl.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܕܝܼܘܲܚ ܐܢܵܫܹ̈ܐ ܕܐܝܼܡܵܡܵܐ، ܗܵܘܲܚ ܪܥܝܼܫܹܐ، ܠܒ݂ܝܼܫܹܐ ܫܸܪܝܵܢܵܐ
    ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܕܚܘܼܒܵܐ، ܘܣܲܢܘܲܪܬܵ‌ܐ ܕܗܹܒ݂ܝܼ ܕܦܘܼܪܩܵܢܵܐ.
  esk-NT: Aglaan uvagut uvlumik irviqaqtuani qauġrimaaġiruksraurugut. Satqagutiruksraurugut
    ukpiqsrił̣iġmik suli piqpaksrił̣iġmik suli nasrautiluta niġiugaqałiksramik anniqsułiksraptiknik.
  msb-msb: Pero kay pareho kita san mga tawo na ada sa kapawaan kaya kinahanglan naton
    magin preparado an isip. Isul-ot ta an pagtuod kag san kamuot na pareho san pansagang
    sa dughan. An paglaom na masalbar kita pareho san pansagang sa ulo.
  cpa-NT: Jøng² jniang³ dsa² chiang² ja³taih¹² ja³jní³, mi³chián³ báh³ jniang³ dsǿa¹².
    Cøng² hi² jmó³ báh³ jniang³ hi² hé² jniang³ jǿg³ quiah¹² Diú¹³, hi² hnio¹ jniang³
    dsa² jmøi¹guǿi¹. Cøng² ma²hé² hi² liúg² báh³ jniang³. Jøng² ma²lán¹² jniang³ ju³lah
