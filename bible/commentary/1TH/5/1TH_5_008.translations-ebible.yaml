  soy-soy: Amɑ́ tɔ̃́ nɛ kɛtúŋɛ́ pikɔ́ lɛ. Li kɔ pisɛ rɛ tɔkɛ́ ḿpɑ́ yo n wɑi nɛ kɛmúŋɛ́.
