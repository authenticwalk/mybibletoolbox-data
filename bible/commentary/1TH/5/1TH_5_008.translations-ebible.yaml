    rga pjörütsjëji ín aljmaji.
  bod-N: འོན༌ཀྱང༌། བདག་ཅག་ནི་ཉིན་མོ་ལ་གཏོགས་པས་གཟབ་གཟབ་བྱེད་དགོས༌ཏེ། དད་པ་དང་བྱམས་པའི་བྲང་ཁྲབ་ལུས་ལ་གྱོན་པ༌དང༌།
