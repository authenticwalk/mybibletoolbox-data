    nurnuruan ma no udahat harmarsai hargilaas hoing tiga sigasigam na pala riam.
    Ma hoing ira umri mah, dahat na kuhe no udahat nurnuruan kawase no harhalon kanong
    God pai le bul no uno lilik bia no uno ngalngaluan na haan tupas dahat. Taie.
