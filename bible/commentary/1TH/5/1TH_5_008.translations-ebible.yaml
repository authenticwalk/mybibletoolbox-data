    köt.
  cac-cac: Palta a on̈ tic, yic on̈xo c'ualil. Yuj chi', tec'an val scutej co pensar.
    Yovalil sco vach' aq'uejoch Cristo d'a co c'ool. An̈ejtona', yovalil sco xajanej
    co b'a, yic lajan ol on̈ aj yed' eb' soldado scol sb'a yed' q'uen q'ueen syac'och
    eb' spichuloc sn̈i' sc'ool. Yovalil scac'och yipoc co c'ool to colb'il on̈xo,
    yic lajan ol on̈ aj icha eb' soldado c'oxb'il q'uen xumpil yuuj. Icha chi' scutej
    co colan co b'a.
  tzj-E: Per ajoj luz c'ayona kxin y rmal c'ara' tak quenbij chewa, bien kach'bo'
    njelal je nkaban. Congan teyke'a kac'u'x ruq'uin Jesucristo, kaj-o' je' ki' y
    jara' nektobej ki', ajni' nuban jun soldado c'ola jun achnak nuya' churuc'u'x
    je ntobej ri'. Y koquicota che reybxic kto'ic com jara' chka' nektobej ki', ajni'
    jun soldado c'ola jun achnak nuya' pe rwá' je ntobej rwá'.
  san-BUR: ကိန္တု ဝယံ ဒိဝသသျ ဝံၑာ ဘဝါမး; အတော 'သ္မာဘိ ရွက္ၐသိ ပြတျယပြေမရူပံ ကဝစံ ၑိရသိ
    စ ပရိတြာဏာၑာရူပံ ၑိရသ္တြံ ပရိဓာယ သစေတနဲ ရ္ဘဝိတဝျံ၊
  yaa-NT: Akka nõkai ato keskarama, nõfi oa penata nia keskara sharafoki. Nãskakẽ
    Jesús Ifokõi fata nõ yorafo noikõita nã Jesús oaino nõ manakõitiro, nõ askaito
    Satanás noko afaa chakafamatiroma. Mãraki sorarofãfe ãto rapati kerexkõi safeafono
    tsõa ato retetiro, ãto maiti kerexkõi safeafonori tsõa ato retetiroma. Nãskarifiakĩ
    nõ Jesús Ifofaano, ãfe Yõshi Shara nõ mẽra naneano Satanás noko afeska fatiroma.
