  gng-NT: Ama tinbi bɛn wɔn, ti yé uwien ni yaab nɛ. Nɛn bo, cère mɛn tí li co
    tiʼba. Cère mɛn tiʼtekjim nin tiʼyíem ń li yé tiʼbo tijɛkɔnwɛnt tà lèkndeh
    tiʼfɛ̀l bo; tiʼŋmɛrm ya dɛndɛnl mɔ ń li te tiʼbo tɛn tikur ya kɛnpinl.
  cbi-NTPO: Tsaaren lalaya, mandala juuñuu chumu deju' mitya, nara tengaya chunu kisai.
    Tsejtu Diosnu keengue' estyandaa ma suutadu ruku ya' jeru jali tenbapunu panan
    tsanguisai. Tsenmin Diosyaa uwain livee kemu juve tenna deju', ma suutadu ruku
    ya' mishpukanu tiba ikaan jutyu jeru sunberu puken tsanguenu kisai,
  ikk-NT: Kanị, ebe ẹnyi wụ ndị e bi ebe eki rị elu, nị ẹnyi dọnrin ni nwan ẹnya;
    nị ẹnyi yiri okukwe lẹ ihiẹn-ọsụsụọ kẹ ẹwuru igwe onyẹ-agha gi e gbọndọn obi ẹ,
    ẹnyi e yiri olile-ẹnya nzụọpụha nọkẹ okpu onyẹ-agha gi e gbọndọn isi ẹ.
  leu-leu: Taasaxa taara mu rabuna ti la matavas e taara taa faxatang faroxoi netaara
    xa. Taara taa tigina fatateak lana namkaian e vubuxan xasingitan e taara taa lamon
    fati vulan a fakaxupaan netaara.
  maz-NT: Nutscöji rá cãrãji e Jesucristo c'e pa c'ü. Nguec'ua ni jyodü rá pjötpüji
    ngüenda rá sido rá ejmeji e Jesucristo. Xo rá sido rá s'iyaji yo nín minteji.
