    tüxü̃ yixẽẽchaü̃gu.
  zpl-NT: Pero liaꞌahua enu nzenalalaꞌahua ellieꞌ Diose, ye bichia rquiꞌña nú huañiaꞌahua
    nu riaꞌahua lunú sibiꞌ. Biꞌyaꞌahua liaꞌahua lunú nzu teneli arquiaꞌahua lu elu
    secaꞌ Diose, nu tsutaꞌ arquiaꞌahua lunú nzuculuaꞌahua nú utsilaꞌala Diose liaꞌahua.
  mbc-NT: Tîîse mîrîrî warantî pra uurî'nîkon e'pai awanî. Maasa pra ewaron ya' tîîko'mansenon
    pepîn uurî'nîkon, Jesus nîmîkî pî' ko'mannî ye'nen. Mîrîrî ye'nen innape ikupî
    pî' ko'mannîpai'nîkon. Paapa sa'nama pî' ko'mannîpai'nîkon, moropai inîmîkî pî'
    ko'manpai'nîkon. Manni' suraraya tîpon sa'man moropai tarakko yeka'ma teeyatonya
    tîwî namai, mîrîrî warantî Makuiya utî'kakon pepîn maasa pra epu'tî, Jesusya upîika'tî'nîkon
    iwinîpai, innape iku'sa' wenai moropai Paapaya usa'namakon wenai.
  ndg-ndg: Kwa mana twenga ni bana ba mutwekati, tube makini. Tuwale ngao ya imani
    na upendo, na, kofia ya chuma, ambayo ni uhakika wa lopolelwa kwa muda woisa.
  wsk-wsk: Bare ana mu woremkalal ko kariimet, se sinar ago la baga se anananga nangamang
    ningi nunguning ko munan, se nanimi ko kua tua ko munan, mu nakokosa ko lakira
    iwita nagunakko. Ale Kaem nanga sangaru taukko kote la loagara ko munan mu, kitigat
    iwita tugunakko.
  toj-NT: Pero ja quentiqui, como ay xa quiojtic ja yijlab ja Cristo, sbej que toj
    xa jpensartiqui. Sbej que ay syajal ja jc'ujoltiqui. Jachuc, mi ni oj bob c'ulajucotic
    ganara. Huan xax naatic que eltic ta libre soc ja jmultiqui ‑ ja' ni mero snihuanil
    jc'ujoltic ja jahui, jayuj huan xax bob jcolta jbajtic ja huego.
  kkl-kkl: Nunna nimi tibin nimi warerop nimi wamap ane sembe nuri seneragna babe
    tibin uro seneragtop nimi wamukap. Mal tarop nimiri, “Mal tabukap,” aro wero ulamikti,
    seng enekamikti, “Mal homamangag teklemna wapsikag,” aro ngang kwhena kwhelamang.
    Mal tarop nimiri wero ulamangne saog uro nuri babe wero tibogto wamebengena, Yesusag
    sikne aro seneraglameberi, Allahap nimiap o'ona senelamsibenge agha seng enektop
    nimi saog uro wali uro wero wamukap. Mal tarop nimiri ngang kwhena kwhelamang
    saog uro nun dam nimiri Yesusag seneraglamebengeag agha pelebel talamukap. Peleptanepne
    seneraglamukapnena, “Yesus yaleri, nu pelepto taulbahileba, Allahri nu opsilul
    kom,” aro tiboglamapneag agha nuri usoghag babe mal kaunguro timbaneba kalulamap.
    Undo seneragto o'ona senelamsiberi, Yesusag seneraglameberi, tibin uro seneragto
    Yesus yaleri, pelebahilulne sembe tibogto wamukap.
  tbc-tbc: Ak man id tamol ago tia ya. Tia, id ad san tamolpein tumado da. Ak niŋen
    o idsad madok an kagin tupani wa. Id ilo rumok tiŋanep ilo muŋanek da dumui oŋ
    tigane wa. Idsad titianek man, mala nouk a Anut iŋiliad san an yu san katkat kabuŋad
    lo tukudi wak ago mi a.
  sna-sna: Asi sezvo tiri vamasikati, ngatizvidzorei, takapfeka kutenda norudo sechidzitiro
    chechipfuva, netariro yoruponeso senguwani.
  smk-NT: Bale' si'tamo, iti atamo sa awro a mapalaway, kanya' nin matkap a pirmi
    atamo nin sisasadya'. Magwa' tamoyti no isulot tamo a pa'sar dipinsa nan kerep
    tan gurot a say pipa'kaan ket say pagmamatalek tan pangangado', tan pa'sar hilmit
    a siti ket say ilalo nin pakaisalba,
  grc-TCGNT: Ἡμεῖς δέ, ἡμέρας ὄντες, νήφωμεν, ἐνδυσάμενοι θώρακα πίστεως καὶ ἀγάπης,
    καὶ περικεφαλαίαν, ἐλπίδα σωτηρίας.
  gof-WFTW: Shin nuuni gallasa asi gidiya gisho giigidi daanaw bessees. Ammanonne
