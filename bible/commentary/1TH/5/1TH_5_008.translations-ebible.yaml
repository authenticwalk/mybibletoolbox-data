    batoelanaala esinae rauhijiriin jianacoo cana mitaa Cana Mitaerane esenetaacachene.
  mcd-NT: Ascafia noncai nan cuscarafoma. Nonfin yora nan shafatoca ishara cuscarafoquin.
    Ascano Diosin mato amapaiyai cuscan shinanfafaicahuun. Jesús icoinra huacoincahuun.
    Futsafohuun noicoincahuun. Man ascainocai yoshin chacafoan mato chaca huamatiroma.
    Jesús noco numani afanan chaca nocon Ifo itamarocon afin noco Ifo inon non afu
    ipaishquin. Nanfo man tapicoian cuscan huafain shinancahuun.
  urt-urt: Kom poi mitiŋ tikin ŋau pe, ŋoiheryembe poi ka si bwore bwarme. Poi ya
    murpe gare ŋoihmbwaip ŋaiye teŋeime Got pe, ya mende nihararme lenge mitiŋ pe,
    yaŋah bwore luku ka ungwisme poi tuꞌe temhroŋ kapa. Poi marp meseperhme Got ŋaiye
    ka ambaꞌe poi. Ki taꞌe ŋaiye galaꞌ kapa.
  kiz-kiz: Kwa ndabha tete Ndo bhana bhapamusi, tuyelai makini. Tufwalai ngao ya imani
    ni upendo, na, kofia ya lichuma, ambayo ndo bhwokovu wa magono ghaghihida.
  tzo-TZE: Li vu'utique oyutic xa ta c'ac'altic ya'yel yu'un jch'unojtic xa li Cajvaltique.
    Jech tsc'an ac'o jnoptic lec c'usitic ta jpastic. Ac'o jch'untic o ti ja' Jcoltavanej
    cu'untic li Cajvaltique, xchi'uc ac'o c'uxubinvancutic, xchi'uc junuc co'ntontic
    ac'o jmalatic chtal yic'utic li Cajvaltique. Ja' smac sna co'ntontic xchi'uc smac
    joltic chc'ot ya'yel, jech mu xistsalutic li c'usitic chopole. Jech chac c'u cha'al
    soldado ti yich'oj lec smac sna yo'nton xchi'uc smac sjole yu'un jech mu stsalat.
  lex-lex: Mere it di de, tla' oleka noha lelerni mak kodia hititni-repreparni. La'
    hade pede ta'ereram la it temni ne tatu todi it inonni. Emekneka mak ka'ara nnairi
    tera-ra'pa pa natiak inon wamueheni, itatiak it pesiayni de it hmuakarnu yana
    nwaler la' Orgahi-Orha'a, ne ittulla-tsaynia it rimormior wialli, me tsa'ar it
    aranni la Uplerlawna maka hota kamori-kalewna ita.
  dov-dov: Pesi mbutuli babuzuba, twelede kukkala katuli changa alimwi akuzwata lusyomo
    aluyando mbuli ntobo, alimwi bulangilizi bwalufutuko bwangwani yesu.
  rgu-rgu: Emi bosoꞌ tao leo naꞌ, huu fo ita tasoda nai makaledoꞌ a daleꞌ so. Emi
    muste manea masoda mara. Maneniko emi mamahere maroo neuꞌ Ramatuaꞌ a, ma esa sue-lai
    esa, sona sama leoꞌ soldadu fo pake hata babaa araꞌ. Ma kalu emi mamahena maroo
    neuꞌ Ramatua Yesus fo riꞌ soi-tefa na emi meme Manetualain nasa-boliin mai, sona
    sama leoꞌ soldadu a babaa laka na pake silaka besi.
  toc-NT: Pero xli̠­hua̠k aquinín hua̠nti̠ tapek­si̠­yá̠hu nac ca̠cu­huiní quin­ca̠­mi­ni̠­niyá̠n
    pi̠ chu­na­tiyá lacas­ta­lanca nala­ta­ma̠­yá̠hu. Huá tla̠n nali̠­ta­mak­ta­ka­lhá̠hu
    quin­ta­ca̠­naj­latcán xa̠hua tapa̠x­qui̠t, y xta̠­chuná cumu la̠ quin­ta̠k­nucán
    xali̠cá̠n cali̠­ma̠x­túhu a̠má takalh­ka­lhí̠n hua̠ntu̠ kalhi̠­yá̠hu pi̠ naquin­ca̠­lak­ma̠x­tu­caná̠n.
  som-som: Laakiin innagoo kuwa maalinta ah aan feeyignaanno, oo gashanno hubka laabta
    oo rumaysadka iyo jacaylka ah iyo koofiyadda rajada badbaadada ah.
  mam-C: Me metzin qe', a awo nimil, te q'ijlqo. Tu'npetzi'n, qtzyu'mtzin qib', ex
    qklomtzin qib' noq tu'n qnimb'il ti'j qMan Dios, ex tu'n qk'u'jb'il qib' qxol,
    ikyx tze'nku jun xo'l q'aq' ntklo'n tib' tuk'a jun kxb'il te kolb'il tk'u'j. Ex
    q'uqlek qk'u'j ti'jjo kolb'ilqe, ikyxjo tze'nku kolb'il twi' jun xo'l q'aq'.
  ndj-ndj: Lakini yufwi vandu va pamusi na tukudayiliwa tukotoo kujumba chigelu. Tukudayiliwa
    kuwufwala ujumilwa na utami kucha fwali ya kuyiwopa pachambembi na shuvililu yetu
    ya ulowolu kucha likokoma lya lyuma.
  mbj-NT: 'Ëër, dooh tii da ër hado bä. Adëb bä buuj hadoo ëër, baad hadoo do P''op
    Hagä Do karẽn do hapäh doo. Ti hyb n''aa, taw''ããts hẽ ër h''yyb ër mesoo, baad
    nadoo do ji h''yyb karẽn do jawén ër nabok hyb n''aa. Taw''ããts hẽ baad ër kan''yyh,
