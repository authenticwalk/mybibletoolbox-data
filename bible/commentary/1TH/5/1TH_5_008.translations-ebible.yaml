    aaꞌnaꞌ noruꞌampiri, orara-ita neeꞌmariri oꞌnoriaing naning tavutavuꞌ nko-pinaꞌ
    bakaang mono neeꞌarapeuꞌnaꞌ mononopaꞌ baakopo dovang ivekeng kurumparama.
  uvl-uvl: Pe ita, chaia matana tua hatal menmene ita. Ke pomalam ta nauele rera inga
