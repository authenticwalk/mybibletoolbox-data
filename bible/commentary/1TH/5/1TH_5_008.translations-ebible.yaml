  spa-BLM: Pero ya que pertenecemos al día, seamos sobrios, poniéndonos la coraza
    de la fe y del amor, y por yelmo, la esperanza de la salvación.
  kyz-NT: 'A''ere jane nanarũi. ''Arimũ wata ma''e ''jawe jane. Jane''akwaap jane.
