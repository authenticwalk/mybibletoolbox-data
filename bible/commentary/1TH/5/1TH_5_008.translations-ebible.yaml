  txq-txq: Tehuu ei boso talo naa, te ita iar leo-laꞌo nai manggaledok dale ena. Ei
    muste manea ei aom. Mete ma ei mamahere taa-taa neu Lamatuak ma esa sue esa, na,
    sama leo soldadu mana pake bua babata tendek. Mete ma ei mamahena taa-taa neu
    Lamatuak Yesus fo mana tao nasoi-nasoda ei numa Manetualain nasa-odadedein mai,
    sama leo soldadu mana suru langgan pake solangga besik.
  aaz-aaz: Mes hi kais on reꞌ naan, natuin hit reꞌ ia, tmoni trair tbi meꞌu. Hi ro
    he mpanat hi tuam ein naan. Karu hi mpirsai piut-piut meu Uisneno, ma mmaneek
    es nok es, naan on reꞌ sorarus reꞌ npaek baur besi reꞌ npafaꞌ naan in aꞌbasan.
    Ma karu hi mharap ma mifnekan piut-piut meu Usif Yesus reꞌ anpafaꞌ ma npanat ki
    naꞌko Uisneno In toꞌos, naan on reꞌ sorarus reꞌ naꞌsobeꞌ ꞌsoeb besi.
  qup-NT: Ñukanchi punchapishina kawsak kashkanchirayku ali yuyaywa kawsashunchi.
    Mana kashunchichu machashkashina yuyay illa. Ashwan Jesukristupi sinchikushpa
    payta yuyashpa kawsashunchi. Chasna kawsashpanchimi shuk suntalu aserumanta arkahuk
    kamisata churarishkashina kanchi. Chaymantapas kushilla Yaya Dios ñukanchita kishpichinanta
    chapashpa kawsashunchi. Chasna kawsashpanchimi shuk suntalu umanta aserumanta
    kaskunwa arkahushkashina kanchi.
  dop-dop: Amɑ tɑ́ mpɑ pǝ nyɑɑlɑ tɑ́ tɔɔ nɑ tǝ́ pǝsɩ ilim tɑɑ nyǝ́mɑ tɔ tɩɩ lɑkɩ pǝ
    tǝnɑ nɑ lɑɑkɑlɩ kɛ́. Tǝ́ yele nɑ tɑ́ Ɩsɔ tɑɑ tɛmnɑʋ nɑ tɑ́ tǝmɑ sɔɔlʋɣʋ pǝsɩ-tʋ
    ɩsɩɩ nyǝɣǝlʋɣʋ toko. Tǝ́ cɑɣɑnɑ nɑɑni sɩ pɩɩ yɑ-tʋ, nɑ pǝlɛ pɩɩ wɛɛ ɩsɩɩ tǝ pɑŋʋɣʋ
    yoou kɑhukɑ tɔ.
  azb-azb: Gündüzə aid olan bizlərsə iman və məhəbbətlə döşümüzə zireh taxaraq xilas
    ümidini dəbilqə kimi başımıza qoyub ayıq-sayıq olaq.
  eng-DBY: but we being of [the] day, let us be sober, putting on [the] breastplate
    of faith and love, and as helmet [the] hope of salvation;
  guo-NT: Xatis itliakaxpijwas xot, wajut chiekal natataeflaxaes babijaxan isasamatas.
    Kaes naexasisaxaesbej Dios pejjamechan, Satanás nakmalechasamata. Nakaewa nanejxasinkaxaesbej.
    Dios xanaboejaxaesbej nakbʉ'weliajwa.
  hla-hla: Taraha, ara u katununa tara lan. Ara gi hamana haniga u tere Sunahan ba
    ra te hiangilngil noara. Na ra gi hamana noa hasi e Sunahan e lu ba ranoa romana
    ra tara nomi.
  mav-NT: Ma'ato aito hẽtyhot puo ahewyry yt kat i aimo­pẽ'ã hap mywo. Waku wato­py­hu'at
    aikotã sura­ra'in ewy katu­pono sura­ra'in ipag ta'a­tu­po­ti'a tote iheg nakat
    mory'a pupi ta'a­tu­'auka hap. Mi'i hap ewy waku wato­mohey Iesui hawyi i'ewyte
