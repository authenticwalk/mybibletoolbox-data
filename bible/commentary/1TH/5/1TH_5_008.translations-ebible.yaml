  wrs-wrs: Wo heva os pivva nomba nambainindva, eva pioa pivmoa ambo novkalana velohrata.
    Pimba Sesoam undnahonam amnavpa, memba pivna wuso, pioa wohvevralohra. Pimba indhanamba
    und vewol vivpa, memba eva pivna wusota, pioa wohvevralohrata. Eva nengavnang,
    osm Sesoava si pimba wohlopshavav, memba pivna daosrini topimsna.
  mca-mca: Ma' qa inekhewelƚe in yatsat'ets'inij pa' neƚu qa hasu'uj qu' hik injunyejeye'
    na'aj yek'uwet in nite' yatsathenik'i na'aj wit'ikheyi'j. Qa' jintek'eenetsha
