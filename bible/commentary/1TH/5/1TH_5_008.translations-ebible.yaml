    dahat. Ma ga maat wara gaie dahat waing dahat na lon tika mei. Taie ta linge bia
    dahat lon taar bia dahat te maat. Dahat na lon tika mei.
  bjz-bjz: Namonde amó unana, kotú onemboda sasingu re. Amindu, namonde andufako durumugea
