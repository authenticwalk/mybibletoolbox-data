    nayak marnyahato Jisasrhu niayuk yihar toh gari hasokfot. Ror nia thombat miyakruharnom
    rorhu tirtn rhurahnom.
  bht-bht: पर असां तां दिने दी ओलाद न, इस तांई सांझो अपणे पर काबू रखणा चाईदा। साड़ी
    भरोसा कने प्यार साड़ी रक्षा करे जियां कबच इकी सिपाइये दी रक्षा करदा है, कने साड़े
    बाल उद्धारे दी आस है, कि असां हमेशा दिया सजा ला बची गियो न, जियां टोप सिपाइये
    जो बचादां है।
  eng-NOY: but let us, as we are of the day, be sober, putting on the breast-plate
