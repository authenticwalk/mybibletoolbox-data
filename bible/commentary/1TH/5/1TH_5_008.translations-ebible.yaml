    cua' ntsu'hui cha' tsu'hue 'in, nu ntsu'hui na que lo' nducua tloo tyi'o laa—.
  wrk-wrk: '@see-verse:1TH.005.007'
  nii-nii: Ba sinim eni topu, tiłang erang mołmun wumb ei, sinim noman ka seng kin,
    tiłang erang mułmun wumb ei, Gos ek ambił gii nipin kin, pii gii nipin. Sinim
    wumb noman ngopun erpin kin, opu kumb tepii mił kindmin. Sinim dinga pupun mułmun
