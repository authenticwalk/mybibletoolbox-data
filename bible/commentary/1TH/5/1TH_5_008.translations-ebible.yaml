    Ech kukolax siꞌaneꞌ, echaꞌ ikolax vatz taanima u sol tu chꞌaꞌo tu u chꞌichꞌ chaleꞌk.
    Utz aꞌ sakolonoꞌ majte u kuchꞌiat tuchꞌ txuqꞌtxunchil u qopon xeꞌ u Tioxh. Echaꞌ
    ikolax viviꞌ u sol tu casco tu chꞌaꞌo.
  xsi-xsi: Aŋga kinda nde tamâta ŋana tamo sinâla nâ ilo. Mine kala ara ŋana kinda
    ma kalonda ŋgere sondo. Vetâŋa ŋana kalonda tawana Maro Kindeni kâ, aŋga vetâŋa
