  kan-OKCV: ನಾವಾದರೋ ಹಗಲಿಗೆ ಸೇರಿದವರಾಗಿ ಇರುವುದರಿಂದ ನಂಬಿಕೆ ಹಾಗೂ ಪ್ರೀತಿಯನ್ನು ಕವಚವನ್ನಾಗಿಯೂ
    ರಕ್ಷಣೆಯ ನಿರೀಕ್ಷೆಯನ್ನು ಶಿರಸ್ತ್ರಾಣವನ್ನಾಗಿಯೂ ಧರಿಸಿಕೊಂಡು ಸ್ವಸ್ಥಚಿತ್ತರಾಗಿರೋಣ.
  bbb-bbb: Ro noeje no Godido sanaema ijia karinoejo ijadufuo maza boeje noka konuvuo
