  dao-dao: Kdeia caa mi kyaki mimi ta mi mceiei vai hlüki. Jumeinak ja mhläkphyanak
    cun mkyang bawpnaka kba mi suiawi vai u. Küikyannak mi äpei cun mthi lukhüma kba
    mi ngbüng vai u.
  cya-cya: Una nare' nu cua' nda'an loo xaa, tyi'in na chcui cha' tiyaa 'in na, —tsaña'an
