  mto-NT: Ax pa̱n nu̱vinxu̱p tseꞌe nꞌijtumda ax joꞌn je̱ jayu juuꞌ veꞌe tsu̱u̱nidup
    je̱ja ajajtk it ja̱a̱t, vaꞌan tseꞌe du̱nayꞌakuva̱a̱ꞌnimjada, vaꞌan tseꞌe du̱naajkꞌijtumjada
    ax joꞌn toꞌk je̱ tojpa juuꞌ veꞌe naajkꞌijtjup apa̱a̱mdu̱ka. Veꞌem ax joꞌn je̱
    tojpa ma̱kk ñaajkꞌítju̱ ku veꞌe tu̱ñatyukxa̱xju̱ je̱ pojxu̱n xo̱x, veꞌem tseꞌe
    du̱tsa̱k je̱tseꞌe ma̱kk njaanchjaꞌvimdat je̱ Nteꞌyam je̱tseꞌe o̱o̱y je̱ tso̱jku̱n
    ntunjaye̱jpumdat. Je̱ts veꞌem ax joꞌn je̱ tojpa ñapya̱ꞌmu̱xju̱ je̱ pojxu̱n kujop,
    veꞌem tseꞌe du̱tso̱jkpa je̱tseꞌe apa̱a̱mdu̱ka nꞌaꞌíxumdat je̱ Cristo ku veꞌe myiinnuvat
    je̱tseꞌe xyaktso̱o̱kumdinit.
  bzh-bzh: Rëḳ mu hil alam-ranġah-yi om hil su nanum meḳeyevin, gaḳ hil medo los
    kwad bo nġaa niröp. Hil ayod na timu vu Yesu behil ahëd geving hil, og mëm saga
    natu ḳelenavi megërin hil newad in beġö. Log hil kwad bo nabë Yesu yam in bë
    geḳo hil nah vu Anutu, og mëm saga natu bun sën gërin hil yud in beġö.
  guj-2017: પણ આપણે દિવસના છીએ, માટે વિશ્વાસનું તથા પ્રેમનું બખતર અને ઉદ્ધારની આશાનો
    ટોપ પહેરીને સાવધાન રહીએ.
  jvn-NT: Nanging awaké déwé iki sing urip ing padang kudu sing awas. Awaké déwé bisa
    njaga awaké déwé nèk awaké déwé pretyaya marang Gusti lan trésna marang Dèkné
    lan marang sakpada-pada. Awaké déwé kudu njagakké lan pretyaya tenan nèk Gusti
    bakal ngluwari awaké déwé sangka kwasané ala.
  byr-byr: Sareꞌ nemɨ Naangeregaasaina mwaaihovɨna sɨmunya nayaa yawɨraana! Sareina
    Romɨyara aawɨlasara saabya yɨvidɨvɨꞌ mwaaihɨꞌnya dɨragɨnya mwaaihɨꞌnadɨvɨꞌ malyagaaꞌ
    tewaanna mwaaidɨvɨsarabɨsaina mwalaadeinera. Nemɨre saabyaꞌ Gotɨyarɨ lɨmwadaanyabulyɨ.
    Nabaai, aꞌmweraavɨna kale wiadevulyɨ. Sahɨrɨsɨra. Nemɨre mwaaihɨꞌnya dɨragɨnyaꞌ
    nemɨ dɨragɨnna yawɨꞌna “Gotɨyai nevadaihasamaaradelyɨ,” yawɨꞌna yadaa yemwaaiho.
  ian-ian: Nɨn kapma vapmba lɨga nɨmba nɨn. Nɨma ngu kɨlaa tungwengwan ke yiga yetɨngwya.
    Nɨn kemba lɨga vapmba lɨga nɨmba nɨn. Apma maawut yelavɨka yetɨ. God kat ngwula
    mbangɨ wiyo waavi taagandɨ alɨ ngwula. Ndɨ kat woviyaguga alɨ ngwula. Wan vapmba
    yetɨngweyan waagɨt kwutaa lɨnja vak vla lɨgandɨ. Wan vlɨlɨlɨk vak kat pagwundɨ
    maa ana kavle yigiyanɨn. God nɨn kat kwunakiya vak kat yelavɨk ngwula. Wan vapmba
    yelavɨkngweyan kapamba kwutnja hat nambumba kumbulɨnja hat tɨga vla tɨgandɨ. Wan
    vak nɨmbun. Wan vak nɨn kat pgwundɨ, ana kavle yigiyanɨn.
  hun-hun: Mi azonban nappaliak vagyunk, legyünk tehát éberek, magunkra öltve a hitnek
    és szeretetnek mellvasát és sisakként az üdvösség reménységét.
  mcf-NT: 'Adquidpenquio yec Esus tantiaquido yec bëdamboec tabadnuna. Nuqui icsate
    bunaid nainquio icquin mëmununa. Sondado: —Shocosh tsasimbo icquid shictonquenu.
    Sicsenushe —quiacbimboec icnuna. Satanasën Esus tantiamenquio icnushe. Esus tantiaquioquin
    matsestsen tantiaquionona. Adecbidi sondado: —Masenushe. Shocosh tsasimbo icquid
    mauete mauenu —quiacbimboecbidi icnuna. Satanasën icsamboen tantiamequin chieshtomenushe.
    —Esus tantiasho cuidenquio icquin Nuquin Papan abi yacno ëbi tabadmendac —quequin
    bëdamboen tantianuna.'
  kjs-kjs: Go peme pare naa paa-para pima-le naamere waru adoma surubamina. Naame
    kone rulae ele-para raana komape kone-para suma go konere kapaa yome warili mamina-rupa
    maaramina. Go pumare Gote-me naa ade abuna epe-rupa mapiraape konere naame kaapa
    yome warili raguna-rupa maaraoma piramina.
  mni-mni: Adubu eikhoidi nungthilgi oiba maramna thajaba amasung nungsibana thabakhang
    oina haptuna amadi aran-khubhamgi asha aduna lan luhup oina uptuna isa khudum
    chanduna leisi.
  yad-NT: Vu̱y ji̱ta jiryatiy jna̱rya dadyeñu davyu̱y, vurya̱ma̱cho̱ mitya rundamu,
    vu̱beyada variy vuryivara Jesúsmu tuva̱choda, surra jachivyetyidye vurye̱cha variy;
    sava̱ta̱da jarye vurya̱bay vuryiva, vu̱jechiy mutadujyu̱, vurya̱bantyirya vuryeyada
    ra̱yada vicha̱da vuryi̱no̱co̱ju̱ntiy.
  mxb-NT: Tído yóó kúú na̱ sa̱ tóo̱n noo̱, sa̱ꞌá ño̱ó ná kañoꞌo ini yo̱. Ná koo ini
    yo̱ ña̱ kandeé iní yo̱ Jesús, ta ná kuꞌu̱ ini yo̱ saꞌa̱ dao ka̱ ña̱yuu. Ta ña̱
    yóꞌo ná kakuu táto̱ꞌon iin ka̱a kandaꞌa̱ yika̱ yo̱. Ta ta̱ndeé iní kómí yó ña̱
    miía̱n ndaa̱ kuití ka̱ki yó no̱ó kua̱chi yo̱ ná kakuu táto̱ꞌon iin ka̱a kanóo
    dini̱ yo̱.
  pon-2006A: Ahpw kitail kisehn rahn, eri, kitail onohnop, kitail kapwatkihda pwoson
    oh limpoak pwe en wia perehpen mwaremwaratail; oh atail lisoarop en mahwen, iei
    koapworopwor en mour soutuk.
  maq-NT: Peru ngayaan ne, tsëhë xi nechan sacuaha ndavá rë nguinixtin ne, vëhë xi
    meje rë xi nechan nguñajatacun. Meje rë xi ndaja cumacjain naja hacuaha nihña
    hmu tacun xingueen. Xi cuatjin nihña ne, hacuaha vëhë ne, cuisecoo naja ta cuetjo
    naja Nina. Hacuanitjin ni meje rë xi cuetahan tacun ta cjuaquixi xi cuaxëtje naja
    Nina.
  hto-hto: Mei íadɨ monánemacɨna caɨ íllamona abɨna ñue caɨ onónafuedo caɨ íllana
    jitáirede. Jesumo caɨ ɨ́ɨnuafuedo abɨna danɨ rɨ́idoredɨcaɨ. Daje izói jɨáɨmana
    caɨ izíruillafuedo abɨna danɨ rɨ́idoredɨcaɨ. Ua fuiríraɨma ie jogóbemo jɨtaca
    llojécodo ie abɨ rɨ́idua izói, afe izói bífuiaɨdo danɨ caɨ abɨna rɨ́idoredɨcaɨ.
    Afe jɨáɨfue, caɨ jílloillemo caɨ úiñoinafue ua ɨfomo jɨtaca rɨ́idua llojeco izoide.
    Afedo fuiríraɨma ie ɨfona rɨ́idote.
  por-BRBSL: Mas como pertencemos ao dia, estejamos sóbrios, colocando na couraça
    da fé e do amor, e por um capacete, a esperança de salvação.
  ces-NKB: My, kdo patříme dni, však buďme střízliví a oblečení pancířem víry a lásky
    a přilbou naděje spasení.
  cui-cui: Ichitha waxainchi wajume cowʉntsixaetsi Jesucristo, daxota bewa jʉntʉ coyene
    coxonaetsi xua tsaca jinompatsi xua wawʉnae ewatsiwa Jesucristo. Waxainchi xanepanaya
    bewa beta jume cowʉntichi Nacom. Mataʉtano bewa beta nantiya naantobetsi. Barapo
    coyenebe naca jʉntʉ coyene yaitata xua jopa abe exanaetsi, icha soldadomonaepin
    ichi xua nayaitata penaintotha xua nantacari xatata xua pecawatsiyainwatsi dejonatha.
    Barichi waxainchi bewa jume cowʉntsiya wʉnae ewatichi xua Nacom naca capanenebiya
    tsane. Barapo coyeneya naca yaitata xua abe waexanaeyainwa icha soldadomonaepin
    ichi xua nantasipa yaitata penain yoreitha xua peantasipabe exanaeyainwatsi.
  boj-2014: Ariya iga suwaŋ qaji tamo unum deqa iga areqalo bole ti sosim Qotei qa
    gago areqalo siŋgilatoqnsim qalaqalaiyo kumbra yoqnqom. Gago kumbra di iga qoto
    qa gara jugo bul jigsim tigelesqom. Osim Qotei na iga padalo sawaq na eleŋqajqa
    deqa tariŋoqnqom. Gago kumbra di iga qoto qa gate tatal bul atsim tigelesosim
    ŋam atoqnqom.
  eng-OEBUS: But let us, who belong to the day, control ourselves, and put on faith
    and love as a breast plate, and the hope of salvation as a helmet.
  eri-eri: Onou wa, ere hoonga nomo waha ere ninage foodu isoya. Ere Itou boya huwanyage
    ngalengawou fanyimu bagu, nere ila gaude nigei nomo fanyimu bagu tedu boya, fanyimu
    waha siot kapa dorofe tanoya. Onodu Itou no ege gidu haigei nomo itari tuya fanyimu
    waha tedu boya, kafa teteri dorofe tanidu boya, danga bagu oto boya oofa dewei
    nomo.
  aly-aly: '@see-verse:1TH.005.007'
  wiu-wiu: Toto pade nitamekete lou kako-pete yawa mekono, wedetekoa yakete eya tato.
    Poyo ago-kiti pinali one wa kaumotokome palanuke kapa petene moa awitikou toa
    tekete Akolalike wene tugoa mea yete pade ali atoake wene mekoa mea tato. Ni poyo
    ago poike poademe kakome kapa nunagu moa wateou toa teketepa Akolaliyo toto toa
    moono, ke wa nepia meato. Ni edoa-mo.
  swe-swe: 'Men vi som tillhör dagen ska vara nyktra, iförda: tron och kärleken som
    rustning och hoppet om frälsning som hjälm. [Tron, kärleken och hoppet återfinns
    även i inledningen, se . I mitten av dessa tre ord, som det centrala, är kärleken.]'
  cth-cth: Khodai ca lah kaawm e maimouh teh kâhruetcuet awh sei. Yuemnae hoi lungpatawnae
    lah kaawm e saiphei, rungngangnae ngaihawinae sum luhuem kâmahrawk awh sei .
  mti-mti: Nu oiyat igiyawa. Nu numbovit amarata. Anotumat ge baigan mut beyanawa
    togunup teta, sira nu owanowan waitawaita mut keretawa kuiyunup tonatta.
  pad-NT: Harivani mahi vagania arihojaki fori arihiki hari. Ni-kahanoki kamahi fori
    hirihi hida akadimahi. Jesus joina-ra akava'igairiva. Hari. Haria okavarajomivini
    hiki ada sorara makari 'dakhaki-ra kaimahaki, hoariha kasa'aia bianakhararara
    kaimoni. Ariabono akanakaidivakhamahi, Jesu-ra avakaijokajahakihi, oniani ida
    sorara makho'ini ka'oa kakamakarini-ra kaimahaki fori haria nihaja. Hari. Anokhahaha'oadahahi
    ida Jesus haria akava'ijoavini, oniani ida sorara sapiva ka'dakhaki-ra kaka'da'dihaki
    fori haria nihaja.
  twi-twi: Nanso yɛyɛ adekyee mma nti, ɛsɛ sɛ yɛbrɛ yɛn ho ase. Ɛsɛ sɛ yɛhyɛ gyidi
    ne ɔdɔ nkatabo ne yɛn nkwagye anidaso sɛ dade kyɛw.
  hlt-hlt: Tedae mamih khothaih kah aka om rhoek tah cue uh sih. Tangnah neh lungnah
    rhangpho, khangnah dongkah ngaiuepnah lumuek te buen uh sih.
  tbz-SIM: Tínti tú kuwenniku kɔbɛ mbɛ kɛ dò nkɛ́ndɑkɛ kɛ́mpĩĩ ntimɑ́ɑ̀, kɛ́mmɔkɛ
    mɛdɔ́kùmɛ̀ nɛ̀ mɛtɑ̃́kùmɛ̀ kɛ̀ dɛ̀ nti dɑ́ɑ́tí dimɑ́tìyɑɑ̀bòrì kɔ̃mɛ, kɛ́mbɑɑ
    Kuyie mbo ti dɛɛtɛ́mɛ̀, kɛ̀ dɛ̀ nti kɑ̃nkɛ́ dipìì kɔ̃mɛ.
  san-GUJ: કિન્તુ વયં દિવસસ્ય વંશા ભવામઃ; અતો ઽસ્માભિ ર્વક્ષસિ પ્રત્યયપ્રેમરૂપં કવચં
    શિરસિ ચ પરિત્રાણાશારૂપં શિરસ્ત્રં પરિધાય સચેતનૈ ર્ભવિતવ્યં|
  amx-amx: '@see-verse:1TH.005.007'
  ake-NT: E'tane wʉi enawon pe e'nɨ'nokon wenai, uiwano' kon pe tʉuse'se'tɨi' e'nɨpai'nokon,
    apurɨto', i'nʉnkato' ya' tenai' upʉropo kon wapu pe te'sen kasa, mɨrɨ awonsi'kɨ
    epika'tɨn tukai' e'ku'nɨto' uyarʉkooi kon pe te'sen kasa.
  qvn-NT: Nätan noganchi Jesuspa runancuna ichaga cawayäshun, chay lutan ruraycunapita
    amachacuyar, Diosman chaynuyla yupachicuyar, Diosta chaynuyla cuyayar, jinaman
    “Diosga razonpam salvarayäman chay imaycamas cunchuypita” niyar.
  tku-NT: Quina'n jā chuntza' chī xlaca'n. Quina'n xalanī'n nac cā'cuhuīni'. Tropa
    ka'lhī ixlu'xu' xalīcā'n tū nalītamaktāya ixlīstacna'. Quina'n ka'lhīyāuj tū nalītamaktāyayāuj
    nac quilīstacna'ca'n. A'ka'ī'ni'yāuj Jesucristo ē pāxquī'nināuj chuntza' chī xla'
    quincāmāsu'yuni'n. Ū'tza' līlītamaktāyayāuj na quilīstacna'ca'n. Ū'tza' jā makxteka
    natanū na quilīstacna'ca'n tū jā tze. Tropa ka'lhī ixtā'knu' xalīcā'n tū nalītamaktāya
    ixa'kxāk. Quina'n ka'lhīyāuj tū nalītamaktāyayāuj quintalacapāstacni'ca'n. Quina'n
    a'ka'ī'yāuj na'a'kapūtaxtuyāuj. Ū'tza' līlītamaktāyayāuj. Ū'tza' jā makxteka natanū
    tū jā tze talacapāstacni'.
  bjk-bjk: Ma lamun ire tebele xarnang abo tene ininim, möxösa, ire a nangadi möxö
    maras. Xarnang abo umri, ire tabo mana sige a nunu ma abalamu egilas xarnang a
    siot kapa. Ma xö ina tatalien ne xixiset ma balawapat bara tabo kip a ineöro,
    xarnang a at kapa, tabo ösige abo öxöno ire min.
  msy-2020: Ezɨ e aruemɨn adarasi, kamaghɨn e deraghvɨra nɨghnɨgham. E nɨghnɨzir gavgavim
    Godɨn itir arazim ko igharaz darazigh ifongezir arazim inigham, egh bizir kamning
    mɨdorozir korotiamɨn mɨn uan evariba ikeghtɨ da e apazagham. Egh God mɨzuam ikɨ
    an akurvazir arazim inigham, egh e mɨdorozir dapanir asuamɨn mɨn anerughtɨ an
    e apazagham.
  bpr-bpr: Bay du gito dad to mnè di gumalwan, taman là fakay ku là dnanto i ktoto.
    I kaftooto na i kasakdo, lsakto gambet anit. Na i kafdento i kagalwà, sukubto
    gambet kalù tek.
