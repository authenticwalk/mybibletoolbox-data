  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​သည်​နေ့​အ​ချိန်​၌​ကျင်​လည် သူ​များ​ဖြစ်​ကြ​သ​ဖြင့်
    သမ္မာ​သ​တိ​ရှိ​ကြ​ကုန် အံ့။ ယုံ​ကြည်​ခြင်း​နှင့်​ချစ်​ခြင်း​မေတ္တာ​တည်း​ဟူ သော​ရင်​အုပ်​တန်​ဆာ​ကို​တပ်​ဆင်​လျက်
