    havia inau‑haviei, naona taui ai kwama badobadona iweteweteni. Ka itoka tau ekalesia
    deina. Wayahina, itoka nau‑wawanika vitumahana kadu dewa‑vidovidoha kaweteweteni,
    vivane manakadaka a pai bou‑pota badobadona. Ka kadu yaka nua‑vaniaha nui Yaubada
    kapotepotei na‑ito‑yavuhika. Wayahina, nau‑wawanika ito‑yavuhana kaweteweteni,
    vivane ununuka a pai bou‑pota badobadona.
  djk-NT: Ma wi na sama di e si enke u de a kiin fu dei, fu sabi san e pasa. Da meke
