  mie-NT: Sochi ndá máá ó chi modo jā jíca ó nduú, de ná cóo cájí xīnī ō. De ná cúcutú
    ó jíín tūhun jā cándíja nīhin ó jíín tūhun jā cúndáhví inī ō táhán ó, tá cúu nūū
    cúcutú soldado jíín sahma cāa. De ná cúcutú ó jíín tūhun jā ñúhún inī ō jā cācu
    ó, tá cúu nūū cúcutú soldado jā ñúhún dē xiní cāa.
  san-TIB: ཀིནྟུ ཝཡཾ དིཝསསྱ ཝཾཤཱ བྷཝཱམཿ; ཨཏོ ྅སྨཱབྷི ཪྻཀྵསི པྲཏྱཡཔྲེམརཱུཔཾ ཀཝཙཾ ཤིརསི
