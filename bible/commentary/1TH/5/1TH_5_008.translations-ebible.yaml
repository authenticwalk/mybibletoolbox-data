    muorovo majare aehu biririꞌe bosö simanore ioꞌamoromo biririvaruëhi noehu ëhi
    biririvoꞌiëꞌiroho uvoꞌejo: Ijonö God-ro baejavuoromo no maro bamavuoꞌajë uvëꞌe
    raromoꞌejo ëhuro biririvavuoröhego.'
  geb-geb: Nza mɨn thugim, nza raar ki gumgi, nza ndɨkndɨgi bigi kaŋgip wari ganɨv
