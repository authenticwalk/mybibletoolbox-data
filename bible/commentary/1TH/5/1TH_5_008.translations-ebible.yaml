    ina pele mulene ngiragonaga mini dunu bia holene karulo holene nga.
  amf-amf: Wodiar shaakansa iinte wonin dohonna, wosa metenam wottsintaka wo dee;
    Barjodar woylamin qajintanbee nashimmakkonbeam qaashidettsi wo qaadhe; dhaqintansa
    qaabe yindar haydhenam wonnon metendar qoobhedettsi wo wode.
  quc-NNT: Are k'u ri uj, ri uj rech ri paq'ij, mäqa'n xaq jas ri käqaj uj, xane nab'e
    qas utz u chomaxik na ri käqa'no. Rajwaxik chi käqakoj na ri kojonik xuquje' ri
    rutzil qanima', je' jas jun atz'iaq re ch'ich' ri kukoj jun soldado chuto'ik rib'
    pa ri ch'oj. Xuquje' rajwaxik chi käku'b'i qa k'ux chi käqariq na ru tob'anik
