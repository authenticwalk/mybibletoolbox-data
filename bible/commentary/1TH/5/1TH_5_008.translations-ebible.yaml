    Hahỹỹ d'' ỹ hanäng pé tii: Taw''ããts hẽ baad ër h''yy kae had''yyt hẽ P''op Hagä
    Do hã. Taw''ããts hẽ ta wób ër kamahä̃n had''yyt hẽ. Taw''ããts hẽ Jesus ër ted''ëëp
    sahõnh hẽ P''op Hagä Do rejãã do mahä̃nh ër gahëën had''yyt hẽ.'
  lat-VUC: 'Nos autem, qui diei sumus, sobrii simus, induti loricam fidei et caritatis,
    et galeam spem salutis:'
  ngp-ngp: Mna suwe ni want'hu wa nomsi naho chaungwa kidahe imioyo naho kivale mhuwi
    na lukunde enga valo dya chuma dya kukeamila mwe kifua, na kawiilo dyetu dya kuyokolwa
    dinde enga nk'hofia ya ya kukeamila.
  enq-2: Dopaka doko, naima kotaka kalyamano dupa masepae epe paliu katamana. Masepae
    epe paliu katao, yanda pyaanya sangalinya konambi pingili pyoo, Jisasa tungi pingi
    dokopa, endakali auu kaenge dokopa, dolapo naimame petae katamana. Goteme naima
    pyoo nyetana lao nee kaeyao malisingi doko aiyombanya aene balu joo petae katamana.
  eng-ASVBT: But let us, since we are of the day, be sober, putting on the breastplate
    of faith and love; and for a helmet, the hope of salvation.
  mna-mna: Mi iti na, aigule kanda. Tana tagabiizi itundu, mi tiurla kat, mi tuur
    lelende pizin tomtom. Pa ina iwe kembei mburu malmal kana ta isekalkaala kanda
    mbooro na. Mi tu'urur matanda pa mazwaana tabe Anutu ikamke iti ma tombot ambai.
    Pa ina iwe kembei mburu malmal kana ta isekalkaala utende na.
  myw-myw: Tage ya̱kids tanounas wuda̱yam waseg, kadiloka nanouds bidumwal, mo bitasimounids
    o bitasiwa̱youbs beibwein, kululuwads ankawlawal silma̱nin; o bitanmises Yowbad
    va̱gan bikatinabweids, nanouds ankawlawal silma̱nin.
  sby-sby: Nomba afwe njafwe bantu beshikwinsa bintu bya mumuni, neco katutakolewanga.
    Twelela kufwala lushomo ne lusuno kubeti cakufwala ca nshimbi ceshikucinjilisha
    ntiti, kayi kupembelela kwetu kubeti cishoti ceshikunjilisha ku mutwi cakwambeti
    nitukapuluke.
  sll-sll: Omba, nan tal dime dire ole ba bongwo holi waminga hobi, spak olkire, Yisas
    tani ol wai ol na tongwo pamia di pirere, God yona milna tominga i, kuman mere
    dinangure kiana hobi na sinamba, wa kerulu di mena olaminua. Olere God tani aki
    di na tenangwo pamia di pire kwi mominga i, aiyulang mangal hauminga meri dimia
    kiana hobi bina bani sinamba, wa kerulu di manbi olere nimni monaminua. Monaminga
    i pire ha i, a i si ware oli omino.
  yaq-NT: Taa itepo, Krijtota betana nok lutu'uriat ju'uneaka, itepo taewai machiku
    jiapsame benaka, itepo inim itom jiapsa'ut, ka yeupo benasi a' eiyaane. Itepo,
    Jesukrijtota sual ta'aaka intok inim yee nak ta'aaka, iniae te ito suuane, junuen
    juka' sontaota, nassuabaeka, sisi'iwookie tawit ae au a' ania'a benasia. Intok
    itepo, ketun inim jiapsaka, ka tu'ik betana itom jinne'urimtunee'ut bo'o bitne.
    Ini'i ito betchi'bo, ju'u sisi'iwook mo'obe'i, sontaota kobat ae au a' aniaka'u
    benakai.
  uro-uro: Dap nguna ut di ama qunäga aa es na ut dä sa mamär iva ut tu ut snäng mamär
    nanokt nas bä va ut turhämes na ama qatnanakt ngä na ama lavuqi i rhoqor qre i
    sa ut murhämes na ama ulaqi at boi ama qrot ngät särhä ut brärhap dä va ut tu
    aut katnanakt na ama mumaiar dä ut päs i rhoqor qre i ut mu ama ulaqi at käbautki
    dä ut päs.
  ita-1885: Ma noi, essendo figliuoli del giorno, siamo sobri, vestiti dell'usbergo
    della fede, e della carità; e per elmo, della speranza della salute.
  muy-muy: 'Ay leli ti magray tʉwi ga məlafat ; nahkay məbumi slimi ana ahàr geli
    ti màgudarum zlam ba. Leli məfəki ahàr ka Yezu, mawayavu daya : zlam nday nani
    ti tìgia akaɗa ge endʉwi ga ambəl ga ndam slewja ya ti tabakabu, taŋgah gugum
    gatay àna naŋ na. Mə̀səra Melefit amahəŋgay leli : geli ya mə̀səra amahəŋgay leli
    ni ti ègia akaɗa gadagar ga ndam slewja ya təbəvu a ahàr vu, tahəŋgay ahàr gatay
    àna naŋ na.'
  kqc-kqc: Idu una bi ariu vena di vene, mina ye uniye uni yuka vana nari resi mokena
    vari gira aena ma uka mana mina uni kokoba mari kana aebinadi, ma Sei di moi vegu
    rina di uka mokena bi ada bou kana aenadi.
  tav-tav: To bairi ʉmʉrecopʉ, muipu cʉ cabujuro caroaro catʉgooña maja catirãre bairo
    cãnipe ã, Jesucristo cʉ catunu atípere tʉgooña yuurã. Polisía come cori pejama
    na rʉpoaripʉre, come ajeri jañama, nare caquẽgarã beju na to capuaquetiparore
    bairo ĩrã. Na cacʉgorijere bairo mani maca mani yeripʉ mani cʉgogarã Jesucristore
    api nʉcʉbʉgori ame mairi, Jesucristo cʉ catunu atópʉ cʉ mena mani cãnicõa aninucupere
    tʉgooñari. To bairo mani cãmata Sataná mani rooye tuu majiquetigʉmi.
  eng-ULB: But since we belong to the day, we must stay sober and put on faith and
    love as a breastplate, and the hope of salvation for our helmet.
  spa-VBL: Pero como nosotros pertenecemos al día, debemos mantener nuestras mentes
    limpias, ceñidos con la coraza de fe y amor, y usando como casco la esperanza
    de la salvación.
  fra-_FOB: Mais nous qui sommes du jour, soyons sobres, étant revêtus de la cuirasse
    de la foi, et de la charité, et du casque de l'espérance du salut.
  hau-ULB: Tunda shike mu 'ya'yan rana ne, bari mu zauna a natse. Bari musa sulke
    na bangaskiya da kauna, mu kuma sa kwalkwali don ceton mu dake gaba.
  mal-mal: നാമോ പകലിന്റെ മക്കളാകയാൽ വിശ്വാസം, സ്നേഹം എന്നീ കവചവും രക്ഷയുടെ പ്രത്യാശ
    എന്ന ശിരസ്ത്രവും ധരിച്ചുകൊണ്ടു സുബോധമായിരിക്ക.
  kkc-kkc: Esino iba biame gadeebugu ma kulodu debeli odoo oso. Esiga iba tekepo,
    mopoodoo doloso dobolone, ibada su oso tokenee teyaga kookoodoloso bolone dobomo.
    Esiga ha teli odoo oso o su tioso woodeyaga gooloogalame, ki bi o su mapoo kaliso.
    Esiga iba egeesi masi Saiten oso gamenee taka mapoo homodobiyaga, iba Yesu mapoo
    tei tolone dobolone, emegei sooloo dolone dobomo. Osoloso ha teli odoo oso o wiligi
    mapoo tioso woodeyaga gooloogalame, ki bi wiligi mapoo meliso. Esiga iba egeesi
    masi Saiten oso gamenee taka mapoo homodobiyaga, iba gie badeli talame tei tolone
    dobomo.
  lit-lit: Bet mes, priklausantys dienai, būkime blaivūs, užsidėję tikėjimo bei meilės
    krūtinšarvį ir šalmą – užtikrintą išgelbėjimo viltį.
  urd-GVR: Lekin chūṅki ham din ke haiṅ is lie āeṅ ham hosh meṅ raheṅ. Lāzim hai ki
    ham īmān aur muhabbat ko zirābaktar ke taur par aur najāt kī ummīd ko ḳhod ke
    taur par pahan leṅ.
  far-far: Boroi ma kulu, ne to laona dangi, nia bobola fua kulu kai dau sulia malutana
    maurie kia tala kulu. Na famamanalae, na kwaimanie, ma na manata ngadolae kulu
    ne sa Jesus nia famauri kulu ka susi kulu, dia na kifi ngasi ma talo ne susia
    na wane ni omee.
  suz-BL: तन्‍न गोपुकी नाक्‍त ङा मुर दुम्‍शा “प्रभु यीब” दे मिम्‍ना मिम्‍न बाक्‍शा,
    परमप्रभु यावे आ या ङा पीतल के भोटो खोदेंशो पा, थमा सुइक्‍तीके नु दाक्‍तीके फेक्‍शा
    बाक्‍य। पीतल के ताकी गुप्‍शो खोदेंशो पा पाप रे प्रोंइशो बाक्‍नुङ, दे तुइश्‍शा
    आस पय। एफिसी ६:१४-१७
  car-NT: Ky'karon te kuritanokon me etymy'pa kytaisen. Siparari kapy'po ky'po'paitykon
    me moro Tamusi amyikary nainen moro aipynano maro. Siparari kapy'po ku'jondykon
    me moro ky'waine moro kaijomato'kon momokyry nainen.
  amp-amp: To nom, Bro Nkifrar hiket yimanom, nom mar nukat tohwa yimayenom. Nom yima
