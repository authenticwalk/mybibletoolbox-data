    Vácasi­ña­vahini eta macuchu­cui­ra­haviya éma. Tájina vahi vicuya­cu­jie­que­nehava
    eta vicucha­piraya eta jena sache.
  dik-NT: Ku ɣok aa kɔc ruɛl. Këya, tïïrku nhïïm ku titku röt ë gamda ku nhiɛ̈rda
