  qve-NT: Noqanchismi ichaqa p'unchawpi hina kawsashanchis. Chayraykuyá noqanchisqa
    allinta rikch'aspa hina kawsasunchis, Diospi confiakuspa, hinallataq llapallan
    runamasinchistapas sumaqta khuyakuspa. Ichaqa Diospi confiakuyninchismi, hinallataq
    runamasinchista khuyakuspa kawsayninchismi, huk bronce planchamanta ruwasqa chaleco
    hina, tukuy huchakunamanta waqaychawasun. Saynallataq sichus salvasqa kasqanchismanta
    mana ishkayaspa kawsasunchis chayqa, chay confiasqanchismi huk soldadopa umanman
    churakunan casco hina noqanchista protegewanchis, salvasqa kananchispaq.
  pao-NT: '@see-verse:1TH.005.007'
  cbu-NT: Itaru, iy Apanllchichini ashkeezini; 'sinishpaz taakuni, ashkini. Ashiri
    siyaa Yashing' nda kasimaam wanichintspa. Isusumun mangis tatkus, wanasir taangtsa.
    Saanpatatis chinangtsa. Isusoom kusamaam k'tangtsa. Isus kuskachu iy izuurashtini
    kamungchini átus, mangiptis taangtsa. Ashishtar ashkus, xanxapishpapaz saanaatsi
    imananaw ashikpaz ashiksa nda Yashing' siyaa kasimaama. Nda sambaytachini.
  usa-usa: miráimanibo ketáámá wágáá-wayukama máunaboaqtaa ítama táganatae. ketááí
