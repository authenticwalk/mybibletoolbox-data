    pe'ye' qa'nte' yametsji' ƚ'ese'n. Qa in hats jinikfee'letsha in na'l hatse' pa'
    witiƚa'x, qa ha'ne inikfeliya'xets in na'l hatse' pa' witiƚa'x qa' ji'nuiji'ju'ha
    qu' hik ƚunye'je' ne'ej nijket oq'opheƚinetsi'l ƚotjojiiki te'weyiju'ƚ pe'ye'
    qa'nte' yametsji' ƚ'ese'n.
  tzo-TZC: Pero ti voꞌotic ti oyotic xa ta saquilal osile, cuxuluc lec ti coꞌntontique.
    Jaꞌuc me jpojobbailtic yuꞌun ti jech jchꞌunojtic ti Cajvaltique, ti jech oy scꞌuxul
