    vin delivre nou nèt la, ann mete l' tankou yon kas an fè nan tèt nou.
  npl-NT: Ken tejwah tinemih itech tláwili, moneki matiisatokah. Matikmoelpankentikah
    ika totlaneltokalis iwa ika totlasojtlalis, iwa matimokuaonakiltikah iwa matikchiakah
    totemakixtilis.
  bgg-bgg: Jimagunde gethek ne hanai pha ro, chiih-è gethek ne athiig pha chid. Gethek
    ne migi shii guii ne chiih-è miie shii khug duiine, chiih-è gethek è giawo pha
    luthong shii khuthung duiine thung chid.
  eng-TCENT: But since we are of the day, let us be sober, putting on the breastplate
    of faith and love, and the hope of salvation as a helmet.
  eng-BSB: But since we belong to the day, let us be sober, putting on the breastplate
    of faith and love, and the helmet of our hope of salvation.
  cpu-NT: Iro kantamaitacha aaka ayoperotaiyini, iri akempitayetaari ikaratzi aniitapiintayetatsiri
    kitaite. Ontzimatye avetsikaantya, ankempisantayetai, etakotantya. Ankempitakotyaari
    jovetsikaanta ovayiri, ikithaataro ashirotatsiri iithaare. Ankempitakotyaari eejatzi
    javentaaro ashironakitatsiri jamathaitaro, ari ankempityaari aaka aventaanaiyaaro
    avisakoshireyetai.
  san-ASM: কিন্তু ৱযং দিৱসস্য ৱংশা ভৱামঃ; অতো ঽস্মাভি ৰ্ৱক্ষসি প্ৰত্যযপ্ৰেমৰূপং কৱচং
    শিৰসি চ পৰিত্ৰাণাশাৰূপং শিৰস্ত্ৰং পৰিধায সচেতনৈ ৰ্ভৱিতৱ্যং|
  tac-NT: Ramué napu 'la Onorúgame 'yuga 'nátame niru, 'we a'lá 'nátaga mochiwa, 'lige
    'la machigá mochiwa Onorúgame 'la nejkúrime ko, 'lige 'we a'lá galewa uché jaré
    ralámuli. 'We a'lá machiáguru Onorúgame 'simio alué resítirichi buyana ramué 'lige
    aminabi nabí 'la repúmala.
  eng-WEBPB: But since we belong to the day, let’s be sober, putting on the breastplate
    of faith and love, and for a helmet, the hope of salvation.
  gfk-H: Senbia dahat, dahat ira tunatuna gar tano madaraas. Io, waak dahat haruat
    ma ira tena minminom. Dahat na tagura timaan. Hoing ira umri, dahat na sigam no
    nudahat nurnur ma no nudahat harmarsai hargilaas hoing tiga bakbakit na bangbango
    dahat. Ma dahat na kuhai no nudahat nurnur kahai no harhalon haruat ma ra umri,
    kanong Kalou pa ga bul no nuna lilik bia no nuna ngalngaluan na haan tupas dahat.
    Taia. I nem bia na halon dahat tano nudahat Watong Iesu Karisito nong ga maat
    uta dahat. Ma ga maat uta dahat waing dahat na lon tikai ma ia. Taia ta linga
    bia dahat lon taar bia dahat ta maat. Dahat na lon tikai ma ia.
  viv-viv: Tu ide mahalina ana kaliva faꞋina, taudeyao kanahawatada. Vetumagana kadu
    nuwakabubu vaita manawada ana abaseboda amine kanaꞋosena. Ada kibababala ana lulauboda
    vaita gaviya ana kedukedu amine kanaꞋosena.
  yao-yao: Nambo uwe tuli ŵandu ŵa muusi, tukusachilwa kulilongosya twachinsyene.
    Tukusachilwa kukamulangana ni chikulupi ni unonyelo mpela chakuwala cha chisyano
    cha kulichinga pantima, ni chilolelo chetu cha ukulupusyo nti chisoti cha chisyano
    chakulichinga mu ntwe.
  tgp-tgp: Pani matan enr̃a r̃a tamlohi mata malarani r̃a hase taurilatir̃a tarea,
    r̃a ru na rasua peresi na opoia sohena ruru mata tingting matea, ale nomim r̃omtoho
    mata juri i pa sohena hat matea mata vuro.
  auc-NT: Incæte mönö ñäö ïñömö cægömö inte nämä wææ ante quëwëmö ingæ̈impa. Tæ̈ïneta
    wææ wëñate baï cædinque Itota ingante mönö wede pönënö ante mönö waadete pönënö
    ante mönö entawente quëwengæ̈impa. Tæ̈ïneta ocabogata wææ encate baï cædinque
    mönö edæ, Wængonguï ængä beyænque quëwencæmöimpa, ante pönënö ante mönö ëwocate
    quëwengæ̈impa.
  kbc-NT: Pida niɡ̶ida moko biɡ̶ida anejinaɡ̶atege noko, odaa leeditibige me idinajacaɡ̶ataɡ̶a.
    Niɡ̶ida moko nigidioka limedi me jinakatonaɡ̶a Ǥoniotagodi, codaa me jemaanaɡ̶a
    okanicodaaɡ̶ica oko, odaa idinowetaɡ̶atema ɡ̶odaxakawa, macataɡ̶a aca oecaɡ̶axi
    elipogo iodaɡ̶awa ane yolitege ninyaagi niɡ̶ina laxakawa naɡ̶a domeɡ̶eo anigota.
    Codaa nige inibeoonaɡ̶atege me dopitedijo Ǥoniotagodi, ja idowetaɡ̶ateloco ɡ̶odacilo
    me daɡ̶a jowooɡ̶a ane beyagi, micataɡ̶a ica iodaɡ̶awa lamakaladi ɡ̶apileceɡ̶e
    ane dowediteloco lacilo me diɡ̶ica ninyaagi.
  bmh-bmh: Bo, ig amban an, gonun, iguatal igual dabeleu suban gumab. Ig igual oigeb
    petak aimai, igual zaiger en igual oigeb nug noumeu, go igul nug ig isanigabun
    enimig galau a tatau sul macanem. Igual dabeleu Dubanou Ban nug koli alai imaigamau
    igul go igual hat.
  ctu-BL: Pero ñumenix ac'ʌlel. Añonixla ti q'uiñil. Jini cha'an yom c'ajal la co.
    La' lac xuc'chocon lac pusic'al ti jini woli bʌ lac ñop yic'ot c'uxbiya ame i
    tajonla laj contra. La' lac p'is ti wenta laj coltʌntel woli bʌ lac pijtan ame
    cajiconla ti tsic pusic'al.
  meq-meq: Nəkway na, ndo neheye mandza eye mə dzaydzay aye, nəkway ka həhalakwa ma
    ləvoŋ bay. Hərwi niye, gakway metsehe a bo, dzalakwa ha ka Yesu Kəriste huya ada
    wuɗakwa bo nəte nəte. Niye na, andza ka pakwa ka bo petekeɗ i ɓəre hərwi ada wuray
    mâ gakway bay. Həbakwa pat nakə Mbəlom ma təmiye kway ha hərwi məpe faya mədzal
    gər kway na, andza mbəramdaw i ɓəre nakə tə pawa a gər a həlay i vəram aye.
  noa-H: Pari maachin hãsdawam k'ʌʌn haawai donnaanjö parhoob nem wauju k'aba nʌm.
    Maachin Hẽwandam hiek maachdëu hogdʌba hʌ̈k'a nʌmta warag k'õsi hʌ̈k'anaa, Jesucristoou
    maach peerdʌ hawaan bëejuuta hich mag k'ĩir heyaa wai wënʌrraju haai nʌm.
  alp-NT: Po itere tamata rebe lulu Alla Eni pletare, hoko suke ite tahane lale. Suke
    ite raka ruama baue hlaleke loko iteki Tuhane rame kai ite li loko tamata makete,
    mere lupe solaluaru esi lapune pesi kena epele lutike esi lereisu leke lakwai
    yake. Kai ite hlaleke rame be Alla Ihlamate ite, lupe solaru esi topi wajare epele
    lutike uluisu.
  san-VEL: kintu vaya.m divasasya va.m"saa bhavaama.h; ato .asmaabhi rvak.sasi pratyayapremaruupa.m
    kavaca.m "sirasi ca paritraa.naa"saaruupa.m "sirastra.m paridhaaya sacetanai rbhavitavya.m|
  kbq-kbq: Hianagi tagra masare vahe mani'nonanki, atrenketa ama' tagutagesa nentahita,
    tamentintima huzane, vahe'ma avesinte avu'ava zana tamimizare hanko reheriaza
    nehuta, Jisasi'ma taguvazino tavresiazanku nentahita amuhama nehunazana, fetori
    anteaza huta antegahune.
  kbh-kbh: pero bënga, chë binÿnents̈ëngna, s̈ontsamna sempre bëngbe cuerpo jtsemándayana.
    S̈ontsamna Bëngbe Bëtsábeñe jtsos̈buáchiyana y cha jtsebobonshánana, chë uayaná
    Satanasbiama jenë́uyanama y cha jayë́njanama, mo canÿe soldadcá, canÿe morocho
    soye cochaca jenácochjatsana jtsevalentiama y ndoñe chamondëyë́njanama. Y chë
    castigüents̈ana Bëngbe Bëtsá s̈ochjátsebacamnaca puerte jtsos̈buáchiyëse jtsobátmanana;
    y chca, bënga mochántsemna mo canÿe soldadcá, cha canÿe casquës̈e juabuchëtsana
    jenë́uyanama.
  ron-LSB: Dar, întrucât noi aparținem zilei, să fim treji, îmbrăcându-ne cu platoșa
    credinței și a iubirii, iar drept coif, cu speranța mântuirii.
  pon-pon: A kitail, me kijan ran, en liki jan, til won nan pere pan marmar en pojon
    o limpok, o lijoropeki kaporopor pan maur.
  nhe-BL: Pero ma tijpiyaca cuali totlalnamiquilis pampa tiitztoque queja tlacame
    tlen nemij tonaya. Ma tijneltocaca Toteco ica nochi toyolo. Ma titeicnelica. Ma
    timochiyaca ica paquilistli para Toteco tlen techmaquixtijtoc ma techhuicas ihuaya.
    Intla tijchihuaj nochi ni tlamantli, timocualtlalijtose queja se soldado tlen
    motlalilía se iyolix tepostzajcayo huan itepos tzontzajca para quimocuitlahuis
    itlacayo ipan tlatehuijcayotl.
  sps-sps: Sana ran vainy tana nuaf, ra ma fakats fa'arasan. Ara ma nom kat iny faason
    an kat iny mangiir faarei non kon nana puaan, ana ra ma kookof iny kat iny naano
    anaanos a tou tabin me ten Jisas ma saup rara Ya ma faarei ara ya na sapou nana
    puaan.
  wnc-wnc: Unzing tasikaing ngana ninda tapduu wagwenu asapikge akayuamang. Unzingge
    ninu kaininu akekekawan anggaman natake yutnim. Unzing yuke aminu amakge tandakngake
    taukgwen mapan pukuwan kupna kekeknga siknga gwapuke yuaing binga tasinim. Tasike
    ninda Jesue natapna kekeknga siyok. Siwan aminde musip gwaang natayamunim. Sike
    Jesuta gatuna epuke ninu akgatanimuke waiaknganinde toknga apanim taknga sandetniman
    ninda iat gatake asinggan asinggan yutnimde natanggamatake kayutnim.
  bus-bus: Wapinↄ sↄ̃, zaakɛ fãantɛ̃ gbɛ̃nↄn wa ũ, wàgↄ̃ kú kↄ̃n làakario, wà ludanaanɛkɛna
    kↄ̃n yenzio da mↄ̀ uta ũ, wà mìsina tãmaa kú mↄ̀fura ũ.
  gub-BL: Xikwaw katu Zezuz tur àwàm rehe ze'egaw zane. Zaiko 'aromo wata ma'e ài.
    A'e rupi, tuwe zazeruze'egatu hàro mehe nehe. Zauxiapekwer umunehew upuxi'a iwànaw
    tàtà ma'e a'e. A'e rupi u'yw nuzuka kwaw. Zanezeruzar haw a'e, zanepuruamutar
    katu haw a'e no, nuzawy kwaw puxi'a iwànaw tàtà ma'e a'e. Tuwe zazeruzar katu
    hehe nehe, tuwe xiamutar katu nehe no, tuwe zapuruamutar katu nehe no. A'e rupi
    aze Zurupari ipurapo kar wer ikatu 'ym ma'e rehe zanewe a'e nehe, a'e mehe naxiapo
    kwaw nehe. Zauxiapekwer umunehew zapew tàtà ma'e no, u'yw wi no. Zezuz tur àwàm
    hàro haw a'e, nuzawy kwaw zapew tàtà ma'e zanewe a'e. Tuwe xiàrogatu Zezuz tur
    àwàm zane nehe, ta'e zanepyro har romo hekon a'e xe. A'e rupi aze Zurupari ipurapo
    kar wer ikatu 'ym ma'e rehe zanewe nehe, a'e mehe naxiapo kwaw nehe.
  imo-imo: Nalo lino tangoli moromolo imboma moromolo kani imbo konopu pepili molamili.
    Gote ipuki tili ulumu kinye, imboma konopu mondoli ulumu aku ulu talo wali pakoli
    kapani telimu pakoromele mele pakamili. Goteni lino altopa omba limbelo ningo
    nokoko moromele aku ulumu wainye kapani teli mele pakamili. Aku tepolio enge nimbo
    nokopo angilemili.
  boj-boj: Ariya iga suwaŋ qaji tamo unum deqa iga areqalo bole ti sosim Qotei qa
    gago areqalo siŋgilatoqnsim qalaqalaiyo kumbra yoqnqom. Gago kumbra di iga qoto
    qa gara jugo bul jigsim tigelesqom. Osim Qotei na iga padalo sawaq na eleŋqajqa
    deqa tariŋoqnqom. Gago kumbra di iga qoto qa gate tatal bul atsim tigelesosim
    ŋam atoqnqom.
  eng-DRA: But let us, who are of the day, be sober, having on the breastplate of
    faith and charity, and for a helmet the hope of salvation.
  knf-knf: Kë nja, ŋnwooŋ biki pnak, ŋënwo kakuj ; nawulën ŋjej pfiyaar na bŋalad
    ŋdo kamişa kanţak ki bangoli, ŋjej mnhaţ mi ŋluŋ kabuur ŋdo uŧepi unţak.
  san-KHM: កិន្តុ វយំ ទិវសស្យ វំឝា ភវាមះ; អតោ ៜស្មាភិ រ្វក្ឞសិ ប្រត្យយប្រេមរូបំ កវចំ
    ឝិរសិ ច បរិត្រាណាឝារូបំ ឝិរស្ត្រំ បរិធាយ សចេតនៃ រ្ភវិតវ្យំ។
  arn-NT: Welu iñchiñ am pelon mew ta mülelu, feley taiñ nieael lif küme rakiduam.
    Müley taiñ tukutuwküleael reke ta mupiltun mew ka piwkeyewün mew ka tukunieael
    kiñe kasku chumpiru reke, fey taiñ üngümnieaelchi montuluwün dungu.
  zas-NT: Per dunuj ree, guial ma zunaal ree xnejz Dios, guidib tiamp na̱j guial yabajn
    ree nadëdguien. Yadxuꞌdxiꞌch ree loj guialrliladx ni ma rayaꞌp ree në loj ni rën
    Dios dunuj ree, abiꞌ yadxuꞌdxiꞌch tëë ree në loj ni ma raliduladx ree guial ma
    rayaꞌp ree perdon. Abiꞌ ziꞌc tijb xin suldad yuꞌ xcascwix ni rutëë yayaꞌp tëë
    reen ziꞌc tijb ni gutëë dunuj ree loj ni mal
  ken-NT: Kɛ tɛ̌ndu sɛ́chí chí bǒ ngósí, sɛ́nkɛ́m mmʉɛt. Sɛ́ndɔ́k ambɨ mɛ́nóko
    Yesu nɛ bɛ́bhɔŋ ɛkɔŋ nɛ bo, bɛ ɛyɔ ɛmbák mbɔ kɛndɛ́n anɛ ntɛmɛ́ nɛnu ákɛ́mɛ́
    bɛchyɛt mmʉɛt. Sɛ́mbáká ntɨ bɛ chɔŋ Yesu ampɛmɛ bhɛsɛ, nɛ bɛ ɛyɔ ɛ́mbák ntá
    yɛsɛ́ mbɔ ntá ntɛmɛ́ nɛnu anɛ ákuti ntí ywi.
