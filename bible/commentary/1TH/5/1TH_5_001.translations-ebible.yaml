verse: 1TH.005.001
translations:
  kpx-kpx: No haokuvuia, no vadeuho bae ono vadeu velemaveve ke loui la haivei.
  okv-H: Eto dagota namei kamei ari erevi iji deina puvurou kesora amita ke amo ungota
    degi ahari ta mane kajasora.
  tbo-tbo: Walewalehiu, ega emoemotana po geka omi letana uyahina Keliso a houga nei
    a paliwelemi po ona hanapugeya,
  mal-C: സഹോദരങ്ങളേ, സമയങ്ങളെയും കാലങ്ങളെയുംകുറിച്ചു നിങ്ങൾക്ക് എഴുതേണ്ട ആവശ്യമില്ല.
  grc-SR: Περὶ δὲ τῶν χρόνων καὶ τῶν καιρῶν, ἀδελφοί, οὐ χρείαν ἔχετε ὑμῖν γράφεσθαι.
  bgc-bgc: पर हे बिश्वासी भाईयो, इसकी कोए जरूरत कोनी, के हम यीशु के दोबारा आण के बखत
    अर काल्लां कै बारै म्ह थारे धोरै कुछ लिखां।
  khz-khz: Walakavamai maparami, ai na gomi ati mapaia talo-venimi, arigi lagani votoma
    e ora pia matagai.
  deu-TKW: Ueber die Zeiten und Fristen aber, Brüder, habt ihr nicht nötig euch schreiben
    zu lassen;
  zsr-NT: Naꞌa, ca nac dza naꞌ o rël naꞌ catiꞌ lac lë ni, cutu run bayúdx uzujaꞌ queëliꞌ
    lu guich, böchiꞌ lzaꞌtuꞌ.
  lin-lin: Mpe mpo na oyo etali tango to mokolo, bandeko, tomoni ete ezali na tina
    te ya kokomela bino,
  hns-NT: Bhaai log, djaroerie na hai liekhe ke kie Prabhoe kab aaiga aur hia ke haalat
    tab kaise rahiega.
  noa-E: Khodamnaan, mamʉ jãagwaita mag maach phë awaan bëeju ed chan mua pãrag jaaupʉ̈ibam.
  eng-EMTV: But concerning the times and the seasons, brothers, you have no need that
    I should write to you.
  mib-NT: Te tu jíni ñúhún jéē tée ri nuū carta yáha sɨ́quɨ̄ cuiyā chí quɨ́vɨ̄ jeē
    coo tācá un, hermano.
  lif-NT2: आल्‍ल फुॽनुसाॽ नु ने़ॽनुसाॽसे, खे़न् पाःन्‍हाॽ आप्‍फाल्‍ले़ पोःङ् फाॽआङ्
    ये़म् नु ये़न्‍निल्‍ले़ कुयाःम्‍बेओ थे़माआङ् खिनिॽलागि आनिगे़ साप्‍मार ने़मा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Valongo vitu, nakuganikiwa kuvayandikila kuvala lusenje na lukumbi lwa
    mambu aga pegihumila.
  mmx-mmx: Luvutnetak mi luvurinuk. Nema ma noxo tong i rinimi at ua laaleng ne Iesu
    nabamlong teren.
  cbr-NT: Nucën xucë́antu, uisa nëtën 'ianan cara uínsaran Nucën 'Ibu Jesucristo utëcënti
    'icë quixun cananuna mitsu cuënëoxuniman.
  tee-NT: Jantu tasq'uini ji qui'alak'avin ni actilalhi'ats'oknuniu tavananch tucan
    ju caminchokoya' ju Cristo u ta yu cajuna' ju acsnich avilhchan.
  eng-LSV: And concerning the times and the seasons, brothers, you have no need of
    my writing to you,
  cak-NT: Kach'alal, man nic'atzin ta chi nakatz'ibaj-e chiwe ri anchique tiempo y
    anchique k'ij xtipe ri Jesucristo.
  pah-NT: Marã po ti ji ikwatijari pe me Jesus Cristo'ga rura'jahavag̃wama rehe? A'ereki
    a'ea rehe pe pekwahavipe aerẽ po ti ga ruri yvya koty nhande koty nehẽ javo.
  sja-NT: Ɨ̃pemaarã, taipa jarada-e jõmasaa taarãit'ee Jesús cheit'ee. Naaweda jaradap'edaak'a,
    apidaapa k'awada-e sãapaita iru cheit'ee.
  xed-xed: Zwanama ɗa, pahəgla a kuni ta vindaghunafta ka ta wati fitik, nda ya ka
    ta wati luwa dzaʼa magakwa tsa skwiha ya wa.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Co̱ xíní ñúhú ca̱hyí i̱ nu̱
    ndo̱ sa̱ha̱ ndá ama quixi tucu Jesucristo ñuyíví yóho.
  gfk-S: Io, bar hinsaa mehet tane Krais, pa mu le supi ter be mehet na pakat ta nianga
    ukaia ho mu utano pana bung ing kakarek ra linge na hanawat kinong mu iat mu nunure
    timaan ter be no pana bung tano Watong na hanawat hoke no hinanawat ta tike ut
    na kukuman ra bung.
  bmu-bmu: O urumeleŋ alaurupnini, Kraistnöŋ liliŋgöba kamapmö, wani yambunöŋ aka
    wani nalönöŋ asuhumawi, nini miaŋgö keuŋi ohom eŋgibingöra qahö osizin.
  dgz-dgz: Dugup nuga daitonawa, wapena anun. Wam eviwa noa gat wana ame wam ansena
    maup wamewa o bodu wamewa tauepi anuiwanian menan, ok da sia ya seait.
  eng-GNV: Bvt of the times and seasons, brethren, yee haue no neede that I write
    vnto you.
  zaa-NT: Bihua requina' te' gudiánia' le acerca de biỹa tsá ní il·lani ca cosa nu
    chi gutixa'ánia' le, o tì'iỹa ccá le' yétsiloyu l·le.
  eng-WEBSTER: But of the times and the seasons, brethren, ye have no need that I
    write to you.
  guh-guh: Tajamonae, itsiata apo panamatavenonaenë patacatoyaquinaenexa patacayapëtaeyaexanaenexa
    pamatacabita, paepatota ata, copiapatsijitsia daxita bajarapacuene.
  bon-bon: Binamewale, cine bucurage mene lica yoogärenisi mime Yageyame me acnenuta
    bimu piiyepu padare poto cidi me,
  nhw-BL: Toicnihua, amo monequi timechtlajcuilhuise quenicatza huan quema nochi ya
    ni panos.
  swh-ONEN: Basi, ndugu, kwa habari ya nyakati na majira hatuna haja ya kuwaandikia,
  wbi-wbi: Lino ku mhola, ja kavalilo nu n'siki vanyalukolo, mulivasila vufumbue ku
    kinu kyokyoni kilembue kulyumue.
  bba-bba: Nɛɡibu, n ǹ tilɑsi su kɑ bɛɛ tɔ̃ru kɑ sɑnɑm yoruɑ mɛ̀ sɔɔ yɑbu yeni yɑ
    koo koorɑ.
  eng-KJVCPB: But of the times and the seasons, brethren, ye have no need that I write
    unto you.
  kgk-NT: Oromombe'u va'ekwe peẽ-my Nhandejáry Hesu áry rehegwa nhe'ẽ igwejy hagwã.
    Ore remimombe'ukwe peikwaa voi nga'u. Upéa-gwi, natekotevẽi voi oromombe'u jevy
    peẽ-my kwatia-rehe, ore re'ýi kwéry. Ko va'e ahai va'erã peẽ-my peikwaa porã para'e.
  waj-waj: Ti seenayaso, Yisuu Kirisiiva tiinara suaivaara ta hama kuminayaa ngiiini
    yanaivaa fafaara reeda ngii giaa ngii miaaravee.
  cpy-cpy: Roo kanteencha noyemijantzin-karite-paeni, tee okowa-perota nokaman-temiro
    jempe-rika okaate awijayite iroka-paeni.
  mpx-mpx: Talimeyau ge numeyau, nige bosowaina naha leleli eliyamiu ge naha ba hauna
    sauga ge hauna lan bugul bolo ya nihi gan,
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yangkaju kankulu milya-pinyi Jijaji
    kapu pina-yanirni parra-nyayirni-wangurla. Nyurru-jalankulu pinarri-jarrija nyampuju
    yimi Jijaji-kirli Warlalja-Wiri-kirliji. Kaji pina-yanirni, ngulaju kapu warraja-jarri
    kapanku.
  luo-luo: Koro owetena, onge tiende ndikonu kuom ndalo kata sa ma gigo notimre,
  nhe-NT: Toicnihua, ax monequi timechtlajcuilhuise quejatza huan quema nochi ya ni
    panos.
  aii-aii: ܐܝܼܢܵܐ ܒܘܼܬ ܙܲܒ݂ܢܹ̈ܐ ܘܥܕܵܢܹ̈ܐ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܠܹܐ ܝܬܘܿܢ ܣܢܝܼܩܹܐ ܕܟܵܬܒܹܢ
    ܐܸܠܵܘܟ݂ܘܿܢ،
  esk-NT: Aniqatiumaaŋ! Atuummiruksrat aglałiksraŋat ilipsitñun inuqnanġitchuq.
  msb-msb: Mga kamaranghod ko sa pagtuod, dili na kinahanglan na suratan kamo kun
    san-o mangyayari an pagbalik san Ginooʼn Jesus.
  cpa-NT: Jøng² tsa¹hniuh¹² dsianh¹³jni jǿg³ he² jmai³ ŋi² lé² lah¹jøng² dsa² roh¹³
    jniang³.
  dso-dso: ଏ ବାଇମନ୍‌, ମାପ୍‌ରୁ ଜିସୁର୍‍ ଦିନ୍‍ କେବେ ଆରି କେଡେବେଲେ ଗଟ୍‌ସି, ସେ ବିସଇ ତମ୍‌କେ
    ଆରି ଅଦିକ୍‌ ଲେକ୍‌ବାକେ ଲଡା ନାଇ,
  meu-meu: Varavaramai e, nega bona laḡani herevadia na basia torelai henimui;
  yva-NT: Reama arakove weap, Amisy Yesus apa pakare mamo ama masyote muno ama uma
    amije mamo reamo ratoe wasai jakato nora weye reamo wasanyao anakotare so rai
    to.
  dgc-dgc: Nadid, a tétotop me, éwan kame manulat dikam éng nikésiya i ideméta na
    éya.
  zpm-NT: Bets, bzian, nana par gni naa lo to dieṉ pe guidze te guieel guiaad me,
    choot ndioṉda.
  hix-NT: Àsokentoko ryhe nomokyano, Kohkomo, katxho hoko ryhe, àmenhohra wehxan hamà,
    ohyakanye, rowtà komo y.
  sim-sim: Jisasin hishindiyanda ma jirin, Wasilaka os or takwa wolo, hirnyanda ma
    hom tumsar or takwan jihinjik angop ji heyeyarinda sir. Unda osik nir mbeek mashi
    las nga os or takwa wolon ni kayeshinak ji heyekwa ambu sir.
  npi-ULB: भाइहरू हो, तिमीहरूलाई समय र ऋतुहरूको बारेमा कुनै कुरा लेखिरहनु जरुरत छैन
    ।
  cgc-cgc: Mga utod nay, dili en kinanglan na magsulat a pa parti ta adlaw na mabot
    Ginuo an
  tim-tim: Galama, Humonenŋe togowiap are lâuwâŋe makyeŋgienŋe nâŋgâŋet. Humonenŋe
    Yesu togowiapgât sopŋe aregât keiŋe emelâk nâŋgâyi aregât den makyeŋgim kulem
    esenŋe kulemgowaengât âi lâuwâŋe bo tatâp.
  yor-yor: Nísinsin yìí, ará, a kò nílò láti kọ ìwé sí i yín mọ́ nípa àkókò àti ìgbà,
  wos-wos: Nana nyama bandi, guni Néma Du wambula yatendékaka xékélakinguka nani wun
    nukwaka gunika hundi yamba hayikéme.
  emp-NTPO: Djabarã, mʌ̃a naʌ̃ cartad̶e b̶ʌẽ́a sãʌ̃be dadjirã Borora zeida.
  eng-F35: Now concerning the times and the seasons, brothers, you do not need to
    be written to,
  ind-ind: Tetapi Saudara-saudari, tentang hari dan waktu terjadinya hal itu, kami
    tidak perlu menjelaskannya lagi kepada kalian,
  pes-OPCB: شاید بپرسید که مسیح در چه زمان باز خواهد گشت. برادران عزیز، لازم نیست
    در این باره چیزی بنویسم،
  mpt-mpt: Nekwal ibo wentine! Amo fatnamin dim ota Yesuse imin tlamabene? Yesuse
    tlamabe amo e mo baaim blim kesoa ne weng olo mo dolanamabibabe. Niminbabe, ibo
    tekein kebiobe,
  ssx-ssx: Kametitio. Mo hande haumanu pulu pa꞉la꞉ hau manuna꞉ di o natemanu iki hone
    wilimi ekina꞉ I̱ma꞉ iki pa꞉ta꞉ wape pea la kia꞉peke na ya꞉la꞉me.
  mkl-mkl: Iŋɛ inɛ nwɑ ŋɑ, iyi í jɛ idei ɑjɔu do wɑɑti si bii mii ŋɑu bɛ ɑ́ nɑ ku
    ce, kù jɛ tilɑsii kɑ kɔ nŋɛ.
  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ଆକେନ୍ ସାପା ବିସୟ୍ ଅଃନା ବାରି ଡିଃଡି ଡିଙ୍ଗ୍‍ଚେଃ ଗଟେଏ ଆତେନ୍‌
    ବିସ‍ଏରେ ପେନେ ଡାଗ୍ରା ମେଃଡିଗ୍‍ ଗୁଆର୍‌ନେ ଦର୍‌କାର୍ ଣ୍ଡୁ
  gof-RNT: Ta ishato, ha hanoti hanana wodiyanne ageena hinttew xaafanaw koshshenna.
  unx-unx: ମେନ୍‌ଦ ହେ ହାଗା ମିଶିକ, ନେ ସବେନ୍‌ ବିଷାଏ ଚିଉଲା ହବାଅଃଆ ଆଡଃ ଅକ ନେଡାରେ ହବାଅଃଆ,
    ଏନ୍‌ ବିଷାଏରେ ଆଲେକେ ଆପେତାଃତେ ଜେତ୍‌ନାଃ ଅଲ୍‌ କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Ligivetegita, guminaló ve keza holugú litá iki anitiaká niave. Áminagó
    oko nene Guivahanímini gamena nene galinali alitanogo ive liki mota gilinamó nenazo,
    nenemú Guivahanímini gamenavamú nanamú luhuva gizoko lo lekemeva lo lekemeva itune.
  lcm-lcm: Keve tungamem, parik mipa inongos taun imem asi salik na atatai animi ta
    taun vo inongos i taun, nang a Volava ka serei singina,
  aer-aer: Atyewe Ngkarte-kenhe anwerne-kenhe areye, anwerne itelarerrirreme Jesus
    ilengare apeke-arle awethe apetye-alpetyenhenge. Kenhe anwerne ilengareke akutne.
    Arrantherre-inpe itelarerrirreme ayeye nhenhe Jesus-akerte. Nhenge re apetye-alpemele,
    arratetyenhe impeltye-ngentyele-arteke, nhenge ingkirreke akwenpele anerrirrerlenge.
  qvc-NT: 'Kuyashqay masitakuna, manam nisisaryuchu yach''ananchiqllapa: ¿Ima tyimpum
    Jisusqa rin shamuq? nishpa.'
  tgl-ULB: Ngayon, tungkol sa mga oras at panahon, mga kapatid, hindi kailangang maisulat
    pa sa inyo ang mga bagay na ito.
  cbs-NT: En betsabu inun en puibuun, badi jawen jeneai anu nukun Xanen Ibu juxanai
    tsuabunda manama shinanma juni yumetsu meshu medan jawaida jumis keskai Jesús
    jawaidakidanxanai man ma unanyan jatianda juxanai nun ana jadidi yuikin matu kenexunamaki,
    man ma tapinkenan.
  xtm-NTPP: Kovaa tna'a ja na ora xi na kivi ndii Iya Tátnuni ma, masu kanuu‑ka ja
    tee sa nuu ni ja ka kuu o sa'ya Su'si o a.
  nnq-nnq: Akalongo tubi kukibonaje chukunhwandikila ku nhwalo gwa mangobu na lii
    pagapakupitila,
  bao-NT: Yʉ yaarã, “Mani Wiogʉ, tii rʉmʉ, tii cuu ca niiro doorucumi,” ĩiriquepʉra
    owa cojorique mʉja booti.
  san-ORI: ହେ ଭ୍ରାତରଃ, କାଲାନ୍ ସମଯାଂଶ୍ଚାଧି ଯୁଷ୍ମାନ୍ ପ୍ରତି ମମ ଲିଖନଂ ନିଷ୍ପ୍ରଯୋଜନଂ,
  huv-NT: Xecojow xechijquiaw, ngo narangan wüx nawiig ngün neat ngün nüt apmajlüy
    aag ayaj, cos ngo metam majawaats ngow.
  otn-NT: A nu̱ya ma̱ zi cu̱'a̱hʉ, hi̱mma̱ hyoni̱ ga̱ ot'a̱hʉ hanja ra̱ hya̱ ngue
    hi̱ngui̱ fa̱di̱ tema̱ pa, tema̱ ora da̱ ɛ̱p'ʉ ra̱ Hmu̱.
  nop-nop: Notniye, indi nemek u melenai be maŋgoŋ nai foloŋ hinek mintaneeŋ wendok
    adi nemu youla haninim.
  obo-NT: Na mgo suwod, moka-atag to kouhayyoy woy ko kannu ini od kotomanan, konnad
    ko-ilangan nod sosulat koy pa koniyu.
  cak-ENT: Hermanos, man nc'atzin tüj nintz'ibaj-e chive ri achique tiempo y achique
    k'ij npu'u ri Jesucristo.
  lif-NT: ᤀᤠᤸᤗ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤧᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤠᤵᤑᤠᤸᤗᤧ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ ᤕᤧᤶ ᤏᤢ ᤕᤧᤴᤏᤡᤸᤗᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤌᤧᤔᤠᤀᤠᤱ ᤂᤡᤏᤡ᤹ᤗᤠᤃᤡ ᤀᤠᤏᤡᤃᤧ ᤛᤠᤵᤔᤠᤖ ᤏᤧᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥
  mie-NT: De nduú jíni ñúhún jā tee nī nūū carta yáhá sīquī cuīyā á quīvī jā coo ndá
    ñúcuán, hermano.
  san-TIB: ཧེ བྷྲཱཏརཿ, ཀཱལཱན྄ སམཡཱཾཤྩཱདྷི ཡུཥྨཱན྄ པྲཏི མམ ལིཁནཾ ནིཥྤྲཡོཛནཾ,
  qve-NT: Wawqe panaykuna, manan necesariochu qankunaman escribimunaypaq, ima tiempokunapis
    otaq ima p'unchawkunapis kaykuna pasananmantaqa.
  pao-NT: Numme gi mu tuukwe-wa'ne'yoo ka hannano'o Te Pabe'e kodyupetukwuna. Mooasoo
    mu oo naka, gi haga oo sopedakwatoo ka Te Pabe'e tooe hannano'o tooe yabesoo oo
    petukwuna.
  cbu-NT: ¿Tamamshu zari in ichinguru ashtach? átpasa siyaya. Ndamba saana yasasa,
    tputsini yasareezini yuwash Isus kuschu anootsi.
  usa-usa: tíbâqawaaraayuo, maami-qtátááqá pááq í-kánááyábá kéitaapoaqtaa ketáámá
    aúbabi ókaraq agamá íma timá-timenunatae.
  soy-soy: Pimɑ́rɛcɔ, ɑ́i nkpɑ́ni pisɛ rɛ pikɛ́ kɛyɑ́ɑ kɛ̃ nɛ kumúŋɛ́ kpɛ-i kɛ mɛwɑi
    mɛ̃ nnɛ́í ɑmɛ n wɑinɛ kɛcɑ́ɑ́ rítɛlɛ́ nɔ́ wɔ́ipɔ.
  hui-hui: Hamene mbaliniru-o ani bulebira lalu bi ogoni langirimago horo ogoangi
    ibulebira lalubi mbirale mbira ogo ale bialu kamaria ibulebira lalubi iname tíhondo
    lone langulene nawi.
  amf-amf: Imbanaanato, ogo yerin yin maaten wodanbee levenbesa yena thaapa zaskehe.
  quc-NNT: Are k'u ri q'ij, qachalal, ri ajilab'al ri käb'antaj na ronojel wa', man
    rajwaxik taj chi kintz'ib'aj b'i chiwe.
  dob-dob: Gosemao, nigeya sawesawenaya be ꞌimi leta gete ꞌenega ꞌaeonami to tuta
    ꞌena Keliso nina ꞌiila limanama,
  wrs-wrs: Seh, kava ata yemba novol vinvavmoa, osva ora nonamangas.
