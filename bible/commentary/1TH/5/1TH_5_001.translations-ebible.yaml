  aau-aau: Wayh-om, hakwe hme kokwe sankaw liy ma-lohruw-a kow ley, yor somokwe enekwei
    pohiy sok lousne ane, eypok penkin non lousne ane.
  tvk-tvk: Tuxoli e hinoxoli nametel xil, matnatis ti mun navat mi xamim usil melele
    xil xa holesok xil ak mei listal en,
  prf-NT: Kákkapatkaka ku hidi, awan ku dán kailangan a isulat pa dikomoy ni nikan
    a mangyari i bagayid a hidi iyád.
  auy-auy: Kentáásí waásisono. Fasiꞌaénkó Ísumo kumínda-kanaa ímba ísareꞌa maankwándááífímbá
    ímba agaiyáumne.
  tbg-tbg: Ti qata vakaao, ekaa vi haikava qovaraiqiaina okarara ne kankomake iriarara
    ti, tenavu vi uvara qumina qaiqaa ni qara nimiteha vi entarave maa entarave tiarora.
  hub-NT: Turasha tu uwítinig, tura wari tsawantinig tatnait nunaka nekachu asan,
    nuna pachisnaka aatmaitsujrume.
  hmo-hmo: Aiemai varavara taudia e, inai kara do idia vara ena nega korikori, be
    umui dekenai lau torea henia lasi.
  big-big: Ini tonuwa kiling ngizi kumuli puwiliyegirik wok keya kazing Kilisi kozainumbekke
    yowekkerik nakko iniyegi pilik kozak yeiweki iniyegi lende miziweki mizagi langai
    ono.
  gux-G: Mɔla yali n nua o yogu yeni a dana ke tie lan tieni tili ka,
  cnl-NT: '''A²³jia''³ ''ne''² ''e³ rɨ²xii''³¹ra''³¹ ''nee''²³, rɨ²''e²ra''³¹ ''ee²
    jmɨ́ɨ², ''ee² ji̱i̱³ ''e³ rɨ²³güe''n²³ co̱''³ Juii³ra². Qui² móo³ra''³ ''e³ ''a²³''i̱³
    xen³ ñi³².'
  zar-NT: Naʼa, ca naca dza naʼ, o rëla naʼ cateʼ ilaca lë ni, bitiʼ run bayudxi uzúajaʼ
    queë́liʼ lu guichi, böchiʼ luzáʼatuʼ.
  kde-kde: Mmakukulupila avangu, akee lasima nangu ninnembilangile mwenu kuyamba habali
    ya lisaa na uhiku umbehumîla mambo anelo.
  ata-ata: Ioxe, ta vivixe. Nexi umomomo sou takaukavu mo tavikalangengixu voxo noxou
    Tila Iesu lexe Anu ulivu uneꞌe talu uasi,
  qvw-NT: Chalapacü-masïcuna, cananñatacmi chay pasanan timpucunapïta, muyuncunapïta,
    manaña isquirbimunac canñachu.
  nfa-nfa: De aꞌari aaꞌi-aaꞌi! Jiꞌi suri ia ka laa, peka na, mamai Lamatua lèke hake
    pèri, do tanggal pèri.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Təuvɨr əmə məmə iəsəteiən kəm təmah e nian
    əhruahru rəha natimnati mɨn əha,
  urd-urd: मगर ऐ भाइयों! इसकी कुछ ज़रूरत नहीं कि वक़्तों और मौक़ों के ज़रिए तुम को
    कुछ लिखा जाए।
  hot-hot: Aiyaŋ thêlô, yêlô miŋ hatôm nato abô êndêŋ môlô esak wak lo ayôŋ alê intu
    ba Anyô Bêŋ tem endelêm esak loŋbô ami.
  mqj-NT: Anggammua' sa'do'dorangki, diona attunna la nangei dadi inde kara-karae,
    ta'mo manggi' kiuki' illalan inde sura'e.
  rus-SYN: О временах же и сроках нет нужды писать к вам, братия,
  mbh-mbh: Na titeikre, i pavurvur aro tho wat ol riong pelie a thomu nge, ako nge
    nang kathnga ako aro Toko Pomnga i lo werer nge me, kene avele,
  bdd-bdd: Ciyamayao, geya sowasowahina ma ꞌimi leta bewa ꞌoinega ꞌahegwaegomi to
    tuta ꞌoina Kelisoina ꞌihilama,
  cbt-NTPO: Onporosona o'mantacaso' tahuëri nanicaso', co ina iyaro'sa' a'chintaranquëmahuë'.
  srn-NT: Brada nanga sisa, a no de fanowdu fu wi skrifi unu oten nanga sortu yuru
    a sani disi o psa.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, ná ntsuꞌu chaꞌ scua ya sca quityi
    chaꞌ cachaꞌ ya jiꞌi̱ ma̱ ni jacuaꞌ tyalaa tsa̱ loꞌo ca̱a̱ Jesús chaca quiyaꞌ,
    ni jacuaꞌ tyalaa tyempo biꞌ;
  bqc-SIM: Gbɛ̃́ↄ, a gↄↄ ge a zaa oaɛ́ zɛvĩo,
  tcz-CHONGTHU: Tun kasopi deitah teho, hicheng kisei jouse hi iti hungsoh a chule
    itihle hung hiding ham tithua nangho koma kahinjih mongu angaipoi.
  mar-mar: बंधूनो, काळ व समय ह्यांविषयी तुम्हास काही लिहिण्याची गरज नाही.
  snp-snp: Ena mono wenenate-motao, kamenawa ido ka melami yamu egaidana oto lufuwa
    wi giminumo ne?
  isl-isl: Hvenær verður þetta? Reyndar er óþarfi fyrir mig að ræða það, kæru vinir,
  spy-NT: Mbo ng'eetaabiya, māmāchāktōōs kēēsirwook kurubta keey bēsyēēt nyēē chōōnēē
    ꞉Mokoryoontēēt, kuuyu ōnkētē ꞉nkakweek kule mākumuung' kuu chōōriin nyoo chōōnii
    kwēēmooy.
  xnn-xnn: Bebsatko, adi masapol ay waday isolatko is maipanggep isnan timpo ay awnit
    omaliyan Kristo ay mangbanag isnan ipogaw
  mwe-mwe: Ikabheje bhakilishitu ajetunji, tukapinga kunnjandishilanga ga malanga
    na mobha pugapinga koposhela genego.
  tte-tte: Kamakavao yo dumayao, nige sowasowana kalelelele kolimiu na kawalo toisabo
    sauga kani ginauline bwaite siyawatagili,
  tcs-tcs: Ol amenpamle, mipla no nid po raitem po yupla baut dat taim ane da dei
    da BosLod i go kambaigen.
  hlt-THB: Tuh koeinaakhqi, a tym ingkaw khawnghi akawng ce nangmih a venawh qee aham
    am ngoe hy,
  soq-soq: Sumanai sosomba, Tatamba wiwisa walamawa ba omowa umanawa mai e manlawo
    girumantate dialetaa rua.
  qub-qub: Ermänucuna, imay Taytanchi Jesucristo cutimunanpaj cashanpitaga manami
    cartacamömannachu.
  att-att: Á wáwwagi, arám mi ngin máwák nga itúrâ nikayu yù meyannung ta ággaw ánna
    oras nayù pattoli ni Apu Kesu sangaw nu umay mamanunnù ta tatolay.
  bki-bki: Banalo, nemijikia ka tomu miroano nalo ajidom ajikia ka saba nalo nei mia
    riyotuba ea bogoti vabe, p̃eli ea bogo venia. A nina maka kiaku ka novivitau kanio
    van kamiu na,
  bqp-bqp: Ma gbɛ̃nↄ, yã pì kɛna ke a kɛgↄrↄ oárɛna zɛ́ vĩro,
  mcp-mcp: Bwaaŋg, í ányíŋgə́yɛ́ jɨɨ nə́ mə cíləg bɨ́ shú sâ í dʉ́gyá nə məfwála nə
    ija ísâ í bá sɨ̂y yí.
  hat-hat: Frè m' yo, mwen pa bezwen ekri nou pou m' fè nou konnen ni ki lè, ni ki
    jou bagay sa yo gen pou rive.
  npl-NT: Tokniwah, mach moneki matomechijkuililikah tlan tonati noso tlan ora walmuikas
    n Toteko.
  bgg-bgg: Khuiinothek nane bumuiithek, hì pha ishak nane ithua ne khuchung rey ruii,
    ji ne nathek shii ne azey chid.
  eng-TCENT: Now concerning the times and seasons, brothers, you have no need for
    anything to be written to you.
  eng-BSB: Now about the times and seasons, brothers, we do not need to write to you.
  cpu-NT: Iro kantamaitacha iroñaaka iyekiite, te onkovajaantya nonkamantemiro tsikapaite
    avisantayetyaari irokapayeeni.
  san-ASM: হে ভ্ৰাতৰঃ, কালান্ সমযাংশ্চাধি যুষ্মান্ প্ৰতি মম লিখনং নিষ্প্ৰযোজনং,
  tac-NT: '''Emi Onorúgame oyérame napurigá ramué, pecha osiboli júkó chiéniko sebamio
    ye raweli, nibilé osiboa ramué tachiri tábiri simírimio bajchá, ''emi ''ma machiame.'
  eng-WEBPB: But concerning the times and the seasons, brothers, you have no need
    that anything be written to you.
  gfk-H: Kaba tasi mital narako ta Karisito, pai supi bia mital na pakat ta nianga
    ukaia ta muat utano pakana bung ing kaiken ra linga na hanuat, kanong muat at
    muat nunurei timaan tar bia no pakana bung tano Watong na hanuat haruat ma tiga
    tena kikinau i hanuat ra bung.
  viv-viv: Siule tobohiyameyao, keke vaita gava tova o kaꞋi gava aituha Kaiwabu Yesu
    ginayewaꞋela-ma faꞋine anaꞋetoladini, keke.
  yao-yao: Nambo achalongo achinjangu, ngapagwa ligongo lya kunnembela ngani jankati
    saa ni ndema pachiikopochele yeleyo.
  tgp-tgp: Ale nake, la voraiku peresi na vevoraiku r̃uhur̃uhu, kama sopo opoia vara
    kama uliuli isamim matan la rani sei,
  auc-NT: Ñöwo mönitö tönïñamïni ëñëedäni. Æönædö mänïï baquïï, ante mïnitö ïmïnite
    ædö cæte yewæ̈monguïmönii.
  kbc-NT: Inioxoadipi. Aɡ̶alee leeditibige daɡ̶a jidikotibigaɡ̶aji daɡ̶a idalaɡ̶ata
    anodaaɡ̶ee niɡ̶icoa nokododi nigicota me dopitedijo Ǥoniotagodi.
  bmh-bmh: O zaiger, ein ziwas igul go zumau, ein geil igul go zumau, ig go en ag
    i sikut wai maramam.
  ctu-BL: Pero hermanojob, mach mejlic c ts'ijbubeñetla baqui bʌ ora, baqui bʌ q'uin
    mi' caj ti ujtel.
  meq-meq: Malamar hay, ka bazlam i pat kəgəbay həlay i məmaw i Bəy Maduweŋ na, nəmaa
    watsakumeye naha na, ma dzəniye kurom bay,
  noa-H: K'odamnaan, mamʌ jãagwaita mag maach p'ë hawaan bëeju hed chan mua pãrag
    jaaupʌ̈ibam.
  alp-NT: Kwali betaya imi, petu kena iteki Tuhane Iluake suike ami lekie ete imi
    moneka.
  san-VEL: he bhraatara.h, kaalaan samayaa.m"scaadhi yu.smaan prati mama likhana.m
    ni.sprayojana.m,
  kbq-kbq: Nagra anazama efore'ma hania zamofonkea, e'i knarero, e'ina zupa fore hugahie
    hu'na nenafugta kreoramigahue.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, ndoñe quenátsiyta ats̈e jubuábiamana mocna
    ora chë soyënga yochjopásama.
  ron-LSB: Dar, fraților, în ce privește vremurile și anotimpurile, nu aveți nevoie
    să vi se scrie nimic.
  pon-pon: A DUEN anjau o auer, ri ai kan, menda i en intin won komail.
  nhe-BL: Toicnihua, ax monequi timechtlajcuilhuise quejatza huan quema nochi ya ni
    panos.
  sps-sps: Vamuinyasiny fafaaman tsonyo, amam sikia ma onot ma kirkir of mami saf
    nainy ge farainy te nai ruak non a foka to tana tou tabin me ten Krais na,
  wnc-wnc: Siwan mate notnabam. Buyambam Tapaninda gatuna epikge tapduk gwenu dua
    matanim.
  bus-bus: Ma gbɛ̃nↄ, yã pì kɛna ke à kɛgurↄↄ onaare zɛ́ vĩro,
  gub-BL: — Ma'e 'ar mehe Zezuz ur putar a'e nehe, peze ru'u peiko. — Màràn 'ar ximumaw
    putar hàro pà nehe, peze ru'u peiko. Nurumume'u kwaw i'ar peme ure.
  imo-imo: Ango kame, wapu noli imbo te ombalo walimu imbomani naa pilengei ipu leli
    mini ltendepa oromo mele Awilimu ombalo walimu aku tepala wendo ombalomu eno paa
    pimele kanomu. Akumunga, linoni eno kongono wai imunga ena wai imunga i uluma
    wendo ombalo nimbo naa pipia topo nimbo tirimolo.
  boj-boj: O ijo was, Tamo Koba Yesus a bati gembu bqas di tamo bei a qaliesai. A
    bqajqa bati di bajiŋ tamo bul brantqas. Bajiŋ tamo naŋgi qolo beqnub dego kere
    Yesus bqajqa bati di lumu brantosim tamo uŋgasari naŋgi pruqtnjrqas. Niŋgi di
    qalie deqa iga olo anjam bei totoryosim neŋgreŋyqasai.
  eng-DRA: But of the times and moments, brethren, you need not, that we should write
    to you;
  knf-knf: An bayiţun ţi *Kriŧtu, naannuma baţupan wal wi uko mënţ ukdolaniiŋ.
  san-KHM: ហេ ភ្រាតរះ, កាលាន៑ សមយាំឝ្ចាធិ យុឞ្មាន៑ ប្រតិ មម លិខនំ និឞ្ប្រយោជនំ,
  arn-NT: Fey tuntepu mew ngeael kay tüfachi dungu ka chem tripantu mew, pu peñi ka
    lamngen ngelay tañi adngelluwael tamün wirileluwafiel.
  zas-NT: Yan, compniar raliduladx ree Jesucrist, xhie dxej gac zian o goc gac zian
    ya, ad rüjnt naguiejn ganinan lëjt.
  ken-NT: Bɔ̌ma, ntí apú bɛsɨŋ be ɛ̌ti mbɔ̌ŋ mpok anɛ mɛnyɨŋ ɛbhɛn bɛ́bhɔ́ŋɔ́ bɛ́fákari.
