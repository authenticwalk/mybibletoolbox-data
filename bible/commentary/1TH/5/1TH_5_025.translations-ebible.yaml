verse: 1TH.005.025
translations:
  kpx-kpx: No haokuvuia, noheho Dilava imihave.
  okv-H: Eto dagota namei kamei, dago avoembo pari evujo.
  tbo-tbo: Walewalehiu, Yaubada uyahina ona laupali ubeiyai.
  mal-C: സഹോദരങ്ങളേ, ഞങ്ങൾക്കുവേണ്ടി പ്രാർഥിക്കുക.
  grc-SR: Ἀδελφοί, προσεύχεσθε ⸆ περὶ ἡμῶν.
  bgc-bgc: हे बिश्वासी भाईयो, म्हारै खात्तर प्रार्थना करो।
  khz-khz: Walakavamai maparami, ai maki atamai ai pio rapali.
  deu-TKW: Betet für uns Brüder.
  zsr-NT: Böchiꞌ lzaꞌtuꞌ, gul‑lidzëꞌ Dios gnábiliꞌ‑nëꞌ gáclenëꞌ netuꞌ.
  lin-lin: Bandeko, bobondelaka mpo na biso.
  hns-NT: Bhaai log, hamlog khaatien bhie praatna kar.
  noa-E: Khodamnaan, maar kõitjã ĩchab Ẽwandamag jëeubat.
  eng-EMTV: Brothers, pray for us.
  mib-NT: Hermano jijnáhan ró, cacān tahú rō jehē rī jijnáhan ri.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, आनिगे़ लागि तुवा आजोगे़म् आबिरे़म्‍मे़ॽओ॥
  xnj-xnj: Valongo vitu, mtiyupila na tete mewa.
  mmx-mmx: Luvutnetak mi luvurinuk. Mina sing ne Moroa xusu ni naba lok tooro nama.
  cbr-NT: Nucën xucë́antu, camina nu sinánquin Nucën Papa Dios nu ñucáxunti 'ain.
  tee-NT: Qui'alak'avin va tachi at'ach'ivinint'it ju Dios ju quilacata quinc'an.
  eng-LSV: Brothers, pray for us.
  cak-NT: Kach'alal, kojinataj chupa ri i-oración.
  pah-NT: 'Kiro ore ei pe me oreirũa pe: Penhi''inhi''ĩ ti Tupana''ga pe ore repyga
    epoko ti Paulo''g̃a imombyryva g̃a pe javo.'
  sja-NT: Ɨ̃pemaarã, ichiaba tai pari ɨt'aa t'ɨ̃patáatɨ.
  xed-xed: Zwanama ɗa, ndəɓawa dzvu ta ghəŋa aŋni.
  mks-NT: Ñani mí i̱, na̱ cúú cuéntá Jesús, ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ sa̱há nde̱.
  gfk-S: Bar hinsaa mehet, na tahut be mu na sasaring uta mehet.
  bmu-bmu: Urumeleŋ alaurupnini, eŋön mönö neŋgöra aka Anutu köuluköba malme.
  dgz-dgz: Dugup nugawa, God inap nunan den mup waiwanian.
  eng-GNV: Brethren, pray for vs.
  zaa-NT: Lebi'į hermanos, ttu favor ỹeni qui' le, liguni oración por intu'.
  eng-WEBSTER: Brethren, pray for us.
  guh-guh: Tajamonae, Diosojavabelia panetovajëtabiabare.
  bon-bon: Ätrunga binamewale, cine singi weene Acejiyame ne awejena cuta cime tääpume.
  nhw-BL: Toicnihua, ximotlatlajtica ica Toteco por tojuanti.
  swh-ONEN: Ndugu, tuombeeni.
  wbi-wbi: vanyalukolo mutusumilaghe kange.
  bba-bba: Nɛɡibu, i n sun kɑnɑru kuɑmmɛ.
  eng-KJVCPB: Brethren, pray for us.
  kgk-NT: Pembojeupi katu pene nhe'ẽ Nhandejáry-pe ore-rehe, ore re'ýi kwéry.
  waj-waj: Ti seenayaso, tiiyaraatama yaaku varaatee.
  cpy-cpy: ¡Noyemijantzin-karite-paeni! Pamana-kota-piinteena naaka-paeni.
  mpx-mpx: Talimeyau ge numeyau, nuku awanun kaiwema.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, wangkayalu-nganparla nganimparlanguku
    Kaatukuju.
  luo-luo: Jowetewa, lemnwauru.
  nhe-NT: Toicnihua, ximomaijtoca ica Toteco topampa tojuanti.
  aii-aii: ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܨܲܠܹܝܡܘܼܢ ܡ̣ܢ ܓܹܒܲܢ.
  esk-NT: Aniqatiumaaŋ! Iŋiksruutiyumigiptigut.
  msb-msb: Mga kamaranghod, iyo man kami ipangadyi tabi.
  cpa-NT: Hlanh¹³ hniah¹² Diú¹³, dsa² roh¹³ jniang³, huu¹³ quián² jnieh³.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ଆମର୍‌ପାଇ ମିସା ପାର୍‌ତନା କରା ।
  meu-meu: Varavaramai e, ai daimai ai ba ḡuriḡuri.
  yva-NT: Arakove, reamare wabe sambayambe reansai.
  dgc-dgc: Panalangin moy kame be, a tétotop me.
  zpm-NT: Grëse to bets, grëse to bzian, laa naa rnab lo to goḻsiguieḻ goḻnab lo Dios
    gacnieṉ me no.
  hix-NT: Rowtà komo y, amna hoko orwonàmtxoko, Khoryenkom yakoro.
  sim-sim: Jisasin hishindiyanda ma jirin, jir avak Avui Wasilakan ji sawenak nirin
    or jelyaka.
  npi-ULB: भाइहरू हो, हाम्रो निम्ति पनि प्रार्थना गर ।
  cgc-cgc: Mga utod nay, pangamuyuan kay nyo.
  tim-tim: O Galama, yeŋe hainâk nengât Anutu ulilaŋbei.
  yor-yor: Ẹ̀yin ará, ẹ gbàdúrà fún wa.
  wos-wos: Nana nyama bandi, Godré mé guni wa, nanika.
  emp-NTPO: Djabarã, dai carea Ãcõrẽa iwid̶id̶adua.
  eng-F35: Brothers, pray for us.
  ind-ind: Saudara-saudari, doakanlah kami.
  pes-OPCB: برادران عزیز، برای ما دعا کنید.
  mpt-mpt: Nekwal ibo ni beten keye bianiba daaye bianiba
  ssx-ssx: Kametitio. Niki pa꞉ta꞉ tonka꞉na꞉ yeni peao hapa꞉peke.
  mkl-mkl: Iŋɛ inɛ nwɑ ŋɑ, i ce nwɑ kutɔɔ ŋɑ.
  gaq-gaq: ଅ ବୟାଁଇଂ ନେନ୍‍ସା ଡିଗ୍ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Nu ishato, nuus Xoossaa woossite.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଲେ ନାଗେନ୍ତେ ସବେନ୍‌କ ବିନ୍ତିପେ ।
  gah-gah: Ligivetegita, lelikumú Ómasiloka liki minalo.
  lcm-lcm: Keve tungamem, mi uli sokotuk ani God animem.
  aer-aer: Atyewe Ngkarte-arenye anwerne-kenhe areye, Ngkarteke anwerneke akwetethe
    angkerrirraye, arrekantherre anwerne angkeme-arteke.
  qvc-NT: Masitakuna, noqaykunapaqri Dyusman mañakuyllapa.
  tgl-ULB: Mga kapatid, ipanalangin ninyo rin kami.
  cbs-NT: En betsabu inun en puibuun, jau nukudi medabewanun nuku jakimama Dios nuku
    yukaxunkubainkanwen.
  xtm-NTPP: Ndijin ja ni ka nduu o sa'ya Su'si o a, jin kakan‑ta'vi ni nuu Su'si o
    a ja jin kuu sa.
  nnq-nnq: Makalongo mutugongalele ku Nnoongo.
  bao-NT: Yʉ yaarã, jãa cãare Ʉmʉreco Pacʉre jãare jãi juu bue bojaya.
  san-ORI: ହେ ଭ୍ରାତରଃ, ଅସ୍ମାକଂ କୃତେ ପ୍ରାର୍ଥନାଂ କୁରୁଧ୍ୱଂ|
  huv-NT: Xecojow xechijquiaw, itüniün Teat Dios mambeol xicon.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, da̱mi̱ marca̱hʉ Oja̱.
  nop-nop: Notniye, hidi Bepaŋ ninadiune adi kedem nihitubu-lodawaak.
  obo-NT: Mgo suwod, dasaa kow atag konami.
  cak-ENT: Hermanos, kojiya' c'a pan i-oración.
  lif-NT: ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤀᤠᤏᤡᤃᤧ ᤗᤠᤃᤡ ᤋᤢᤘᤠ ᤀᤠᤈᤥᤃᤧᤶ ᤀᤠᤒᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Hermano, cācān táhvī ndá nú jēhē ndá nī.
  san-TIB: ཧེ བྷྲཱཏརཿ, ཨསྨཱཀཾ ཀྲྀཏེ པྲཱརྠནཱཾ ཀུརུདྷྭཾ།
  qve-NT: Wawqe panaykuna, Diosmantayá noqaykupaqwan mañapuwaychis.
  pao-NT: Ne nanumu, mu sakwa ooosapa ne nanesootuhiku
  cbu-NT: Ashiri siysa Isuschichis iyaam Apanllpat tsiyatangandama; ksarintspa.
  usa-usa: tíbâqawaaraayuo, keqtáágáráq nunamummá timátíkáaro.
  soy-soy: Pimɑ́rɛcɔ, ɑni yɛ kɔ kɛrɔ́cɑ́ɑ́ Uléécɑɑ yɑ́ɑ́si.
  hui-hui: Hamene mbaliniru-o tígua Ngode Datagaliwabehondo bi lalu howa inanagabi
    la halimu.
  amf-amf: Imbanaanato, wona Barjoam miskee.
  quc-NNT: Qachalal, chib'ana orar pa qa wi'.
  dob-dob: Gosemao, wada sidasida manuma Yaubada ꞌenaya.
  wrs-wrs: Seh, aiv kamoa yeoa sembayangnaoa vewuvunvm.
  mca-mca: Yejefets, iyini'ƚyipji'kii.
  tzo-TZC: Quermanotac, cꞌoponic ti Dios ta jtojolcutique.
  mya-mya: ညီ​အစ်​ကို​တို့၊ ငါ​တို့​အ​ဖို့​လည်း​ဆု​တောင်း​ကြ လော့။
  gng-NT: Tiʼyaabɛ, li kàareh mɛn ki dienh tɛ.
  cbi-NTPO: Keranguemu naatalala, naa lala' mitya bain Diosba kuinda kiikidei.
  ikk-NT: Umunẹ, e mẹ ni ni ẹnyi ekpere!
  leu-leu: Mu fetinan, fenung pamaam.
  maz-NT: Mi cjuarmats'ügöjme, rí dyötcüjme Mizhocjimi.
  bod-N: སྤུན་ཟླ་ཁྱོད་རྣམས་ཀྱིས་ངེད་ཅག་གི་དོན་དུ་གསོལ་བ་ཐོབས༌ཤིག
  tca-NT: Pa Chaueneẽgüx, ¡Toxcèx peyumüxẽgü!
  zpl-NT: Bee saꞌa enu nzeli arquiaꞌahua Jesucristo, unaꞌcuꞌhua lu Diose equie cuendaꞌru.
  mbc-NT: Uyonpayamî', anna pona nîrî epîrematî.
  ndg-ndg: Mwalongo, mutulobiye kae.
  wsk-wsk: Nanga singsang alo, nina ana nago ko guranek beteralko.
  toj-NT: Quermano jumasa, c'umanic ja Dios yuj ja quenticoni.
  kkl-kkl: “Nu Yesusag seneragtop nimi wamap,” aro a'un-a'un eldo ilipsae saog neneptangka
    wapmundi, eldo ilipsae somoro kiptangtop saog uro kibiltalamlulom. Nangkabo, nu
    sembe Allahag molona lelamsululom.
  tbc-tbc: Teig muroug aŋ Anut san na aguduani dop iŋ maŋ ibinawama wa.
  sna-sna: Hama, tinyengeterereiwo.
  smk-NT: Idasalan rakami anamaet, man'aduen kon bubsat.
  grc-TCGNT: Ἀδελφοί, προσεύχεσθε περὶ ἡμῶν.
  gof-WFTW: Nu ishato, nuus Xoossaa woossite.
  spa-BLM: Hermanos, orad por nosotros.
  kyz-NT: Orepytuna 'jawe pẽẽ oree. A'eramũ ki pẽẽ pejeje'ega monou Jarejuwarete 'ga
    upe ore ree.
  dao-dao: Ka benae aw, kami phäha pi ktaiyü ua.
  cya-cya: '''Un jun ta''a na, chcui'' lyi''o um ''in Ndiose si''ya cha'' ''in hua.'
  wrk-wrk: Narri, bababanyamba ngambalaka. Nurru ngajakangka narrinya, janarri yanyba
    mududu nangangi Godkanyinurrungi marda. Janarri ngajaka God yajinyi nurrungi barri.
    Barriwa.
  nii-nii: Enginjpin noł, enim sin Gos kin prei erik ngungii.
  ign-NT: Nupara­pe­naveana, ímica­ta­cahavi eyuja­rau­chahavi me Viya.
  dik-NT: Rɔ̈ɔ̈kkë aya riɛnkua miɛ̈thakua.
  cac-cac: Ex vuc'tac ex vanab', tzex lesalvi cuuj ta'.
  tzj-E: Wch'alal, tebna' orar pkacwent.
  san-BUR: ဟေ ဘြာတရး, အသ္မာကံ ကၖတေ ပြာရ္ထနာံ ကုရုဓွံ၊
  yaa-NT: Efe yora mĩshtichi, noko Epa Nios kĩfixokãfe.
  cab-NT: Nidújeñu, ayúmuragua jumá lun Búngiu wawágu.
  clu-clu: Mga kabogto, ipangamoyo nindo kami ra.
  swh-ULB: Ndugu, tuombeeni pia.
  tpt-NT: Ketꞌalaqaunin, kaskꞌinitꞌik Dios para kintaꞌaqtayjun.
  aai-aai: Taitu tuwai’inah aki auman isai kwanayoyoban.
  sny-sny: Kaiyemo mo, fene nomo ne Owane Sitewi ma'e au te'e towerite. [Kl 4:3; 2
    Te 3:1]
  myy-myy: Gʉare yiari Diore seni ĩsiña gʉa ñarã mʉa cʉni.
  trc-NT: Ne̱ cachi̱nj niꞌya̱j soj rihaan Diose̱ cheꞌé núj, tinu̱j, nocoj.
  cut-NT: Dihnó, cova̱h nchuhn ca̱va nuhn.
  bel-bel: Браты! малецеся за нас.
  zlm-KSZI: Saudara-saudara, doakanlah kami.
  gdr-gdr: Sowa gar ke utkunda nany dɨde yɨngganwar! Wɨn sowanɨm yɨr opmitena wuwene!
  vmy-NT: Ntsꞌia̱, ꞌba nde chuko Naꞌenchana ngatꞌani̱.
  cmn-FEB: 兄弟姐妹们，请为我们祷告。
  gmv-RNT: Nu ishato! Nu gishikka woossite.
  ncl-NT: Tocnían, xiclajlanican Dios pa tehuanten mojmosta.
  sua-sua: Koornopeik, ko kaurur kim muk te, mguak ngarkie mang ngor.
  klt-klt: Yanuknuk, sándá Ánutu yan káin sáponga tát tu watá nán háláng náminek.
  are-are: Tjina ntjarrai, nurnakakwia turta Altjirrurna ingkarrirrai.
  gai-gai: Na ne Iesusa rɨpacrena laiplacar, ne Raraŋ Aetaniacmo mbendeia digi te,
    ma aimo otacnandet.
  qvm-NT: Waugui-panicuna, gamcunapis nogacunapag Tayta Diosnintsita manacäriy.
  chz-NTPS: Ø̱ø̱hnꜗ, ngɨɨˊ hnähꜘ kihꜗ Dio mahꜗ kwayꜗ beꜘ kya̱a̱ꜗ jnäähˈ.
  kmu-kmu: Tafu-tagana-gatama tamakaya nunamuna hutama tagaila laya hiho.
  ood-NT: Am g wo t-wehhejed e hoꞌigeꞌidahunad.
  lbm-lbm: हे भाऊवों अऊर बहिनों, हमरो लायी प्रार्थना करो।
  ncj-NT: Tocnihuan, ximoyolmachtican ica tehhuan.
  yuj-yuj: Yumo ‘Kwaro yinan yaewourano’rá sér kipo.
  kto-kto: Tie, ekelesiap papap pam, okosarming marik me ai Morowa meba paagaalie.
  gmv-NT: ኑ ኢሻቶ! ኑ ጊሺካ ዎሲቴ።
  por-BLT: Irmãos e irmãs, lembrem-se de nós em suas orações.
  stp-NT: Jiñ jaaduñ jich Xoiꞌkam bhaan, jich aꞌmkam japim tu daandaꞌ gammɨjɨ.
  ame-NT: Oʼch masheñneshachaʼ ñam̃a noc̈haneshachaʼ notas, c̈hocmach semaʼyocham̃pesya
    yam̃a.
  mgh-2016: Ashilhoko ihu, nnilhapelheke ni hii wa Nlhuku.
  kvn-NT: Kwenamalad, tenal pemal Pab Tummadzhe anmalga kolmalo.
  gvf-gvf: Enan kobe, i ibal kobe ana di God tenanga, na yal kobe para milebinga i
    pire ana di God to.
  san-ISO: hē bhrātaraḥ, asmākaṁ kr̥tē prārthanāṁ kurudhvaṁ|
  deu-ELBBK: Brüder, betet für uns.
  mcb-NT: Maika, napigematsaegine, nokogake piniaventavageiganakenara.
  yle-yle: Nmî tîdê mbwó yoo, nmî l꞉êê dîy꞉o nmî Mî ka myedmyina a ngêpê.
  swh-1850: Ndugu, tuombeeni na sisi pia.
  ese-NT: Ecuea epeejji cuana, ¡Eyacuiñajji nijje mimicue ecuanajo, ejo peaꞌai!
  jac-NT: Hex wuẍtaj hex wanab, txahlan̈wepaxo jin̈an̈ han̈on̈tiꞌan̈.
  cak-CNT: Kach'alal, kojiya' c'a ri pan i-oración.
  zia-zia: Ge kara. Otao mani, niye nae eno isa sepu.
  mal-2015: സഹോദരന്മാരേ, ഞങ്ങൾക്കു വേണ്ടി പ്രാർത്ഥിപ്പിൻ.
  tuo-NT: Acawererã, ʉ̃sã quẽꞌrãrẽ Õꞌacʉ̃rẽ sẽrĩbosaya.
  mbl-NT: '''Ũkxape xop, ''ãpu Topa pu ''ũgmũn ''ãktux.'
  zpc-NT: Bichaꞌ, hueꞌlële Diuzi diꞌidzaꞌ por nëtoꞌ.
  gul-NT: We bredren, oona mus pray fa we too.
  mau-NT: Ntsˀe³², tˀe²tsˀoa³ntjai²-na³jin⁴.
  gup-gup: Nawu ngad karridangerrinj, kab kandidjalmarnedin yiwarrudj munguyh ngadberre
    rowk.
  bss-NT: A-baányaŋ, nyékânnad sé.
  met-met: Riamam hatuminga haringinam mana, asabu mamtum.
  kpj-NT: Waityhydỹỹdu seriòre, inydeereny bexitòenybenyke.
  zao-NT: Re goo wetsʼn ne btan na, noga naabʼn lo goo bnaab goo lo Diox por nee.
  byx-byx: Gua rluavik, mager ip ngene raring bareq auut.
  ctu-CTI: Hermañujob, pejcʌbeñon lojon Dios ti oración.
  zos-NT: Ø mi ndøvøta'm, o'nøtyam Dios para øtzcøtoyata'm.
  gvs-gvs: Segowo, manuma kokaawanōi.
  kbm-kbm: Angg nune-nggen, yem unes miengk nitangi Pomate ve amei ane nivin.
  tew-tew: Tíˀûuwin páaḏéˀin, dînyûusuˀâ̖a̖mí.
  rmc-rmc: Phralale, modľinen tumen vaš amenge!
  apr-apr: Inbe ang di diemam nga, ole kapatarau pang Maro a bet nen ngan ilonam.
  tiy-tiy: Do dumo gey, dasala kom so begey.
  nlg-nlg: Ghau na lei tinoni taluutuni, kau kokoeliulivuti vanighai haia.
  dgr-DOGNT: Sèot'ı̨ı̨, gogha yaahtı.
  pes-OPV: ‌ای برادران، برای ما دعا کنید.
  ron-1924: Фрацилор, ругаци-вэ пентру ной.
  tpz-tpz: Kën kea me ra kën vamen, eöm se hinhin vaꞌaus a no maꞌ möm.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, setin nará amú kusintano.
  rkb-NT: Ikiahatsa mytsyhyryze Deus bo tsimypamykysokonaha. Katsa atukytsa tsimaha.
  san-THA: เห ภฺราตร:, อสฺมากํ กฺฤเต ปฺรารฺถนำ กุรุธฺวํฯ
  iws-iws: Tɨ nomiiyauɨm kɨma Adi Komii siiram tɨ kwɨsboɨn krɨmiirɨm mɨ siya wɨ krɨmiir
    nwokɨ whɨnkɨnsiis haigɨnɨuɨm.
  pol-SZ: Przyjaciele, módlcie się za nas
  ztq-NT: Beetsy, kol nab lo Dios nii kuñ xaa lëë noo yudar.
