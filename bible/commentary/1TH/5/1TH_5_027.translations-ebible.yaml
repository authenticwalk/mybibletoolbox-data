  tte-tte: Guyau esana mena yakabi-yakaiwemiu leta bwaite kwayasili tomeli meuloili
    kolili sibenalan.
  tcs-tcs: Ai oda yupla wea da neim blo da BosLod, dis leta yupla mas ridem po ebridem
    amenpamle de wea yupla.
  hlt-THB: Vawhkaw capat ve koeinaakhqi boeih a venawh nami noet peek aham Bawipa
    a haiawh awi ni pek khqi nyng.
  soq-soq: Ne Iesu ebowa mampe badowaida dialedina leta ema sumanai sosomba uduudu
    mampo wisiaitano etapu.
  qub-qub: Taytanchi Jesucristupa willacojnin carmi gamcunata në llapan ermänucunata
    cay cartata liguipänayquipaj.
  att-att: Á yawe yù itabarang ku nikayu megapu sù pakáwayyâ nga iniyawâ ni Apu Kesu
    nikán, ta bibbiran naw yawe túrâ mi sù ngámin ira nga wáwwagi tam.
  bki-bki: a ea Tubo siano, never niosi nei, kamiu kuvuluku bulagio ea miralo.
  bqp-bqp: Ma naárɛ Dikirii, à takada dí kyó kɛ ó gbɛ̃nↄnɛ ń pínki.
  mcp-mcp: Mə́ jəgʉla nə bɨ́ jínə́ mə́ Cwámba dɨ̂ nə́ bɨ lɔ̧́g bwááŋg bɛ̂sh kálaad
    ɛ́ga.
  hat-hat: Tanpri souple, nan non Seyè a, li lèt sa a bay tout frè yo.
  npl-NT: Nomechtlatlaujtia ika itekiwajyo n Toteko, xikinamapoilikah nin amatlajkuíloli
    nochteh n tokniwah.
  bgg-bgg: Hì pha jigi ne zab migipho è tham bo gune Ithong pha riichai è nathek shii
    khung ne yao.
  eng-TCENT: I charge you by the Lord to have this letter read to all the holy brothers.
  eng-BSB: I charge you before the Lord to have this letter read to all the brothers.
  cpu-NT: Nokovi piñaanateneri eejatzi iroka nosankinare, tema iro ikoviri Avinkatharite.
  san-ASM: পত্ৰমিদং সৰ্ৱ্ৱেষাং পৱিত্ৰাণাং ভ্ৰাতৃণাং শ্ৰুতিগোচৰে যুষ্মাভিঃ পঠ্যতামিতি
    প্ৰভো ৰ্নাম্না যুষ্মান্ শপযামি|
  tac-NT: Neka nuláguru napurigá ra'ichámala (leéramala) 'emi ye osilí suwábaga ralámuli
    napu ekí Onorúgame oyérame ju. Alarigá najkí alué Wa'lula Esusi.
  eng-WEBPB: I solemnly command you by the Lord that this letter be read to all the
    holy brothers.
  gfk-H: Iau tangai hadadas ta muat tano hinsana no Watong bia muat na was iakan ra
    pakpakat ta ira tasi dahat bakut.
  viv-viv: Kaiwabu ana eganeya gavehimeyemi be tamo hakwadi tovetumagana ami yoꞋo
    agaimiya hida leta aꞋetoladina-ma tobohiyameyao moyaꞋaimi matamiya ginahawana.
  yao-yao: Ngunnajisya mu liina lya Ambuje kuti mwasyomele chikalata chi ŵandu wose
    ŵakunkulupilila Kilisito.
  tgp-tgp: Na lo retileu isamim na nahon Moli vara ha evi leta nike isana vorai kalesia
    mo isoiso.
  auc-NT: Edæ Awënë Itota ëñëñongä botö mïnitö ïmïnite wææ ante, Ïï yewæ̈möinta adinque
    mïnitö mïni pönencabo ïñömïnite adocanque ingante ämïni tömänäni ëñëñönäni tömengä
    adotaa adinque apæ̈necä ëñencædänimpa, ämopa.
  kbc-NT: Jibake naɡ̶atetigi Liboonaɡ̶adi Ǥoniotagodi me jiiɡ̶etaɡ̶awa malomeɡ̶enitema
    iditawece ɡ̶onioxoadipi naɡ̶adi notaɡ̶anaɡ̶axi ane jiwakateetibigaɡ̶ajitiwaji.
  bmh-bmh: Iz Dubanou Ban nugau amegwab ag gusig ze awarem, go sikut ag Kristen zaiagar
    unum nanalai maramamen.
  ctu-BL: Mic xic'beñetla ti lac Yum cha'an mi la' pejcʌbeñob ili jun pejtelel hermanojob
    i cha'año' bʌ Dios.
  meq-meq: 'Na gakum amboh ta məzele i Bəy Maduweŋ kway: Dzaŋgum ɗerewel nakay kame
    i siye i ndo məpe mədzal gər hay ka Yesu tebiye.'
  noa-H: Maach Pör Jesuu mʌrʌg jaaupi sĩewai hi hiekta mua mʌch hiek gaai t'ʌwi hẽsap
    gaai mʌg p'ã deepʌ̈i chirʌm. Mʌg mua p'ã deepʌ̈i chirʌm Hẽwandam gaaimua t'um
    maach k'odk'a nʌm k'ʌʌn jʌ̃gdaar t'ʌ̃rbat, hamach jʌ̃gʌucha hũrmk'ĩir.
  alp-NT: Tuhane Iriluke kbasa ete au kena pletae imi leke baise sulate meije ete
    imi pusumi rebe imi hlaleke sakesare.
  san-VEL: patramida.m sarvve.saa.m pavitraa.naa.m bhraat.r.naa.m "srutigocare yu.smaabhi.h
    pa.thyataamiti prabho rnaamnaa yu.smaan "sapayaami|
  kbq-kbq: Nagra hanave ke tamasamuanki, ama avona hamprinke'za, maka tafuhe'za antahiho.
  kbh-kbh: Cbontsamë́nda quem tsbuanácha nÿetsca Jesucrístbeñe os̈buáchiyënga chas̈mëbuáliama,
    y chca së́ntsama, Bëngbe Utabná chca jamama s̈ojanmandáyeca.
  ron-LSB: Îți poruncesc solemn prin Domnul ca această scrisoare să fie citită tuturor
    fraților sfinți.
  pon-pon: I kauki on Kaun, me komail pan wadok kijin likau kij et on jaulan jaraui
    kan karoj.
  nhe-BL: Nimechnahuatía intlayacanani ica itequihuejcayo Tohueyiteco para xijpohuaca
    ni amatlajcuiloli para ma quicaquica nochi toicnihua.
  sps-sps: Nyo tsue faparits of maromi tana asangan a Tsunaun, ma gogosias amin noun
    tovei te naa fi non tana gum nar vainy fafaaman.
  wnc-wnc: Nata wamu kekeknga Jesue umande daniwa natapnong. Ginda pas asanu notza
    Jesuat nana kuupbamde kendeyamunong.
  bus-bus: Ma naare Diizi, à takada kɛ̀ kyó kɛ wa gbɛ̃nↄnɛ ń píngi.
  gub-BL: — Pemugeta ko pape nehe, penywyr nànàn nehe, a'e peme ihe kury, ta'e Tupàn
    hemuze'eg kar nezewe a'e xe.
  imo-imo: Nani Awilimunga imbi lepo eno paa enge nimbo nio i pipia topo tiromu Gotenga
    imboma pali pilengei kambu toko ningo tieio.
  boj-boj: E Tamo Koba aqa ñam na niŋgi endegsi merŋgwai. Niŋgi na Qotei aqa tamo
    uŋgasari kalil naŋgi koroinjrsib ijo anjam neŋgreŋyonum qaji endi sisiyabqa naŋgi
    quqwab.
  eng-DRA: I charge you by the Lord, that this epistle be read to all the holy brethren.
  knf-knf: Dkooţan ţi katim ki Ajugun, naleyiirën bayiţun bŧi uko wi ŋpiiŧuŋ wi.
  san-KHM: បត្រមិទំ សវ៌្វេឞាំ បវិត្រាណាំ ភ្រាត្ឫណាំ ឝ្រុតិគោចរេ យុឞ្មាភិះ បឋ្យតាមិតិ
    ប្រភោ រ្នាម្នា យុឞ្មាន៑ ឝបយាមិ។
  arn-NT: Yefaldunguwayiñ, ta Ñidol ñi awtoridad mew, tañi chillkatungeael tüfachi
    karta ta itrokom pu feyentulelu mew.
  zas-NT: 'Abiꞌ por laaman, naj rni lojdi rniabee tëën lëjt: Gol biil guiꞌch guie
    loj gra ree compniar rliladx laaman.'
  ken-NT: Nchí ghati bhe ndǔ nnyɛ́n Yesu Acha bɛ mǎmpáy ɛkáti ɛnɛ ntá bǒnkwɔ
    mankɛm.
