  bzd-NTPO: Ye' tö a' ké Skëkëpa Jesús ttö̀ wa yëkkuö i' sa̱u̱k s'yamipa ko̱s a̱.
  kwf-kwf: Nau ku fata totongaꞋi Ꞌani na gwaungaꞋinga na Aofia, neꞋe muke toꞋomani
    nama kerekereꞋa neꞋe fuada ngwae faꞋamamana ki taꞋifau logo.
  eng-WYC-2017: I charge you by the Lord, that this epistle be read to all holy brethren.
  eng-WMBB: I solemnly command you by the Lord that this letter be read to all the
    holy brothers.
  zat-NTPS: Lau Xránadxu dxusebaga' le'e gulábale xiche nigá láwela xúgute̱ bi bíchedxu
    ca'.
  spp-spp: Mii na li ɲáare yii á Kafooŋi mɛge na, yii i ŋge lɛtɛrɛŋi kâla cìnmpyiibii
    pun'á.
  zty-NTPS: Ni'a che X̱anžo Dios ẕchi'la' ḻe'e goḻ-le yiche ni ḻawgak yógo'te lježžo
    ka' zej nake' che Benne' Criston'.
  mek-mek: Ke lau Lopia akagai oi laifa kapula penimi ega koa iꞌina malelega Kristiano
    papiauꞌi maꞌoai agoꞌiai ikuapina femia laoma.
  aey-aey: Ija Tibud amegna maadigina, jaqiadec i wawige meleec cotigeil cunug doqagannu
    sanijiadeigale.
  urd-GVH: ख़ुदावंद के हुज़ूर मैं आपको ताकीद करता हूँ कि यह ख़त तमाम भाइयों के सामने
    पढ़ा जाए।
  ycn-ycn: Eco ipura'ó marí papera hua'até piyuque Jesucristo ja'apiyá jema'ajéñojlo.
    Marí nacú numá ijló Jesucristo puráca'alo aú.
  djr-djr: Yo, Garraywal yan yäkuynydja nhanukiyingal ŋarra nhumalany ga dhuwal waŋany
