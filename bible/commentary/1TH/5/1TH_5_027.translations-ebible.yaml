  tgj-tgj: Ngo nonua Ahtu gv jwkrw lokv mintvmiru dunvla nonu so siti sum mvngjwngnv
    mvnwngnga puri ritam jilaka.
  gui-NT: Che pomoñera pemongueta vaera cuae tupapire opaete ñanderɨvɨ reta pe. Jae
