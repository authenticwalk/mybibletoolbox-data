  nvm-nvm: Regavo no E Bomana ijefuon if ijia anadia kia, Ni fas igi na isoinva iji
    abe daga e iji Jesu ma vierafejo bu jana besum afuim karinva iji bu vuak iji faif.
  mps-mps: Ena da te Genuai Bidigo po sela pabo bidi dao. Tama tibaso, eno dage dali
