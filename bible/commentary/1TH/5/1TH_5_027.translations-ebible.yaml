    bukmakkala yan Garraywalaŋumirriwalnydja yolŋuwal walalaŋgal.
  kvg-kvg: 'No Evezøza-qa iz-te, nqazǿ-pouwe: Zo nqanek pepa, Klisten ezoqa ewaqape-té
    qazonǿ-geveømém.'
