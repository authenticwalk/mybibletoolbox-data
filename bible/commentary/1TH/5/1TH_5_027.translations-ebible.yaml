    utsta je̱ tsa̱ꞌa̱da.
  bzh-bzh: Sa Mehöböp yi mehö sa, om sa nanër vu ham nabë ham natevin ḳapiya sënë
    barimin lo pin degenġo.
  guj-2017: હું તમને પ્રભુમાં પ્રતિજ્ઞા લેવડાવું છું કે, આ પત્ર બધા ભાઈઓને વાંચી સંભળાવજો.
  jvn-NT: '@see-verse:1TH.005.026'
  byr-byr: Naangere dɨragɨnyaꞌna naanna yɨhɨthɨma! Pɨkarɨyɨkwia daꞌ neyaꞌmwera yuyaraavɨ
