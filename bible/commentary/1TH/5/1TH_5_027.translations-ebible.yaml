verse: 1TH.005.027
translations:
  kpx-kpx: Bolo dau Kosive ivimo la namigevei isiviale hisali ko mai ekalesia ata
    bahata uvumo dodaveve.
  okv-H: Eto Bada ta javo ta erena, ekalesia namei kamei tapa ta degi ahari erevi
    ehekevu ingore.
  tbo-tbo: Yaubada gowanei a lupaliyemi ipa geka letana walewalehita atapuhi u matahi
    ona hiyawi.
  mal-C: ഈ ലേഖനം എല്ലാ സഹോദരങ്ങളെയും വായിച്ചു കേൾപ്പിക്കണമെന്നു കർത്താവിന്റെ നാമത്തിൽ
    ഞാൻ നിങ്ങളോട് അഭ്യർഥിക്കുന്നു.
  grc-SR: ⸂Ὁρκίζω⸃ ὑμᾶς τὸν κύριον, ἀναγνωσθῆναι τὴν ἐπιστολὴν πᾶσιν τοῖς ⸋ἁγίοις⸌
    ἀδελφοῖς.
  bgc-bgc: मै थारे ताहीं प्रभु की हुकम देऊँ सूं के या चिट्ठी सारे बिश्वासी भाईयाँ
    नै पढ़कै सुणाई जावै।
  khz-khz: Avega-nagimina Velekou aranai etalotalo pio agi-matagaia walakava maparara
    wailarai.
  deu-TKW: Ich beschwöre euch bei dem Herrn, diesen Brief den Brüdern allen vorlesen
    zu lassen.
  zsr-NT: Niꞌa queëꞌ Xanruꞌ Dios rna béꞌidaꞌ lbiꞌiliꞌ ulabliꞌ guich ni laugac yúguꞌtë
    böchiꞌ lzaꞌruꞌ nababquëꞌ Cristo.
  lin-lin: Nasengi na bino, na Kombo ya Nkolo, ete botangelaka bandeko nyonso mokanda
    oyo.
  hns-NT: Ham Prabhoe ke naam se maangiela kie toelog ie tjietthie sab iesaai bhaai-bahien
    khaat parhke soenaaw.
  noa-E: Maach Pör Jesuu mʉrʉg jaaupi sĩewai i iekta mua mʉch iek gaai thʉwi ẽsap
    gaai mʉg phã deepʉ̈i chirʉm. Mʉg mua phã deepʉ̈i chirʉm Ẽwandam gaaimua thum maach
    khodkha nʉm khʉʉn jʉ̈gdaar thʉ̈rbat, amach jʉ̈gʉucha ũrmkhĩir.
  eng-EMTV: I adjure you by the Lord for this letter to be read to all the holy brothers.
  mib-NT: Te cáhán nīhin ri jiín ró, chi súcuan cúní maá Jítoho yō, jeē na cáhu ró
    carta yáha núū tācá hermano.
  lif-NT2: दाङ्‌बाल्‍ले़ कुयुक्‍लाम्‍बा इङ्‌गाॽ खिनिॽनु कन् सक्‍इङ्‌घङ्‌ङिन् काक्
    नसानिबाहाॽ निःप्‍मा पाङ्‌घे़म्‍सिम्‍मे़ॽ फाॽआङ् इङ्‌जाःङ् पिनिङ्‌लो॥
  xnj-xnj: Nikuvayupa neju kwa liina la BAMBU muvasomela vamsadika mu Kilisitu vitu
    voha balua iyi.
  mmx-mmx: A tong i rinimi at lemeren Leeme Silok do mina exes na lovoang ti limixin
    axap at lotu.
  cbr-NT: Nucën 'Ibu Jesucristonën uni 'ixun cana an 'ë sinánmicësabi oquin mitsu
    cain, ënë quirica camina axa ami catamëcë unicaman cuanun ñuixunti 'ain.
  tee-NT: Iclalhimap'aksiyau ni amak'asmat'aya'it'it tachi chun ju qui'alak'avin'an
    junima alhiqui. Ju qui'ucxtin'an Jesús cac'atsaya' ni jantu chun alaya'it'it.
  eng-LSV: I charge you [by] the LORD, that the letter be read to all the holy brothers.
  cak-NT: Y pa rubi' ri Ajaf nin-ij chiwe, chi tibana' leer ri carta re' chiquiwech
    conojel ri kach'alal.
  pah-NT: 'Ji a''e hete pe me kiro: Pemonhi''ĩ ti nhirembikwatijara g̃a pe nhaporemo
    tohendu pa ti g̃a javo. A''ereki a''ea nhandepojykaharete''ga opota, a''e hete
    ji pe me.'
  sja-NT: Tachi Waibɨa Jesucristopa mɨmaa jarapiru na k'art'a leedamerã tachi ɨ̃pemaarã
    jõmaarã taide.
  xed-xed: Ta ndəɓa ghunatá dzvu yu ma hga Mgham Yesu. Ka dzaŋanafta kuni ta na ɗelewer
    na ta inda zwanama.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Sáhndá i̱ chuun nu̱ ndó cuéntá
    Jesucristo, xitoho í ña̱ ná cahvi ndó carta yóho nu̱ú ndihi na̱ cúú cuéntá Jesús
    ndúu xi̱hi̱n ndó ja̱n.
  gfk-S: Iou tange hadades ta mu tano hinsana ra Watong be mu na was ikin ra pakpakat
    ter ta ira hinsaa dait bakut.
  bmu-bmu: 'Nöŋön Kembugö qetŋe jim kutum eŋgiba jöjöpaŋ keunöŋ jöhöba kewö ohozal:
    Kimbi ki mönö urumeleŋ alaurup pakpak yeŋgöra algetka oyoŋ eŋgigetka mötme.'
  dgz-dgz: Ayop nuga amun neneni gapan wadiaivin ok mame dugup nuga iragi inamup batnagen.
  eng-GNV: I charge you in the Lord, that this Epistle be read vnto all the brethren
    the Saintes.
  zaa-NT: Nì rinénia' le por mandado qui' Señor qui'ni gul·la le cartį ru'a lo iyáỹiani
    ca hermanos.
  eng-WEBSTER: I charge you by the Lord that this epistle be read to all the holy
    brethren.
  guh-guh: Pacaitorobatsi Dioso pejamatabëcueneta. Patsimuxulebianame mapabaxutoje
    daxita Dioso pejumecovënëtsivi pejumetaenexa.
  bon-bon: Cane Paulo weebibine jijenininine Yageyame me ngii cabu ai leta ne acnemame
    iyeta ätrunga binamewale bime bau me.
  nhw-BL: Nimechnahuatía antlayacanani ica itequiticayo Tohueyiteco para xijpohuaca
    ni amatlajcuiloli para ma quicaquica nochi toicnihua.
  swh-ONEN: Nawaagizeni mbele za Bwana mhakikishe kuwa ndugu wote wanasomewa barua
    hii.
  wbi-wbi: nikuvasuma mwa Mutwa kuti ikalata iji jimbwaghe kuvanyalukolo voni.
  bba-bba: Nɑ bɛɛ yiiremɔ kɑ Yinnin yĩsiru, i bɛsɛɡibu kpuro tire teni ɡɑrio.
  eng-KJVCPB: I charge you by the Lord that this epistle be read unto all the holy
    brethren.
  kgk-NT: Emonhe'ẽ katu kóa kwatia nhe'ẽ entéro Hesu reroviaha-pe gwive. Xe Paulo
    Nhandejáry nhe'ẽ-py ha'e-ta peẽ-my eremonhe'ẽ hagwã íxupe kwéry. Neremonhe'ẽi
    ramo Hesu renduha-pe gwive, oikwaa arã Nhandejáry, ojohu vai arã.
  waj-waj: Na Udaanga Yisuu Kirisiinna kuaivaa varee nookiauvoonora tiee na yaagueeqama
    ngii giaa ngii minai rikiatee. Aa yanaa aavaa yaarummua kiada mmuakiaa gioonna
    kiaapu ausa hanigieeraiya yaarida kiaa mmiatee.
  cpy-cpy: Nokoyi piñaanateniri eejatzi iroka nojankinari, tema rootaki ikoyiri Awinkatharite.
  mpx-mpx: Babala alana elana ya ba pagasisi-agimiu leta ya nuku vasili toabulilek
    gegewel elal.
  wbp-wbp: Warlalja-Wiri Jijajiji ngajuku wangkaja yimi nyampuku yirrarninjaku pipangkaku.
    Kujarlaju, kajinkili turnu-jarrimi jaajirla, Kirijini-patu-kariki-jana riiti-manta
    kiljingki yungungkulu purda-nyanyi.
  luo-luo: Achikou e nying Ruoth mondo une ni osom baruwani ne jowete duto.
  nhe-NT: Nimechnahuatía intlayacanani ica itequihuejcayo Tohueyiteco para xijpohuaca
    ni amatlajcuiloli para ma quicaquica nochi toicnihua.
  aii-aii: ܡܲܡܘܼܝܹܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܡܵܪܲܢ ܕܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܐܵܗܵܐ ܐܸܓܲܪܬܵ‌ܐ ܠܟܠܵܝܗ‌ܝ
    ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ.
  esk-NT: Tillisigillapiaġiga Atanġuruam aŋalatchisaagun taapkua tuyuutit agliqiłiksraŋat
    aniqatiunun iluqaitñun.
  msb-msb: Nakimaluoy ako sa iyo bilang suruguon na san Ginoo, basahon tabi niyo ini
    na surat sa tanan na kamaranghod ta na nagatuod kan Cristo dida.
  cpa-NT: Juǿi³jni hniah¹² quianh¹³ ju²bí² quiah¹² Juu¹³ jniang³ hi² hǿh³ hniah¹²
    si² la² ja³ta¹ni¹ ca¹lah¹já¹ dsa² roh¹³ jniang³.
  dso-dso: ସବୁ ବାଇବଇନିମନର୍‌ ଲଗେ ଏ ଚିଟି ପଡାଆ ବଲି ମୁଇ ମାପ୍‌ରୁର୍‌ ନାଉଁ ଦାରି ତମ୍‌କେ ମୁଇ
    ତିଆର୍‍ଲିନି।
  meu-meu: Lohiabada ladana ai na haḡanimuimu, ina revareva na varavara iboudiai vairadiai
    ba duahia.
  yva-NT: Amisye apa vambunine no rinai ti syo raura wasai indamu wabacave nyovara
    waowe so rai no arakovo wanave Yesus aije mansamun tenambe.
  dgc-dgc: Utusan ta kam ta utus na Panginoon, a kailangan a basaén moy i sulatae
    du étanan a tétotop tam sina.
  zpm-NT: Meṉ ndzon ne rnabey, me rnabey naa laa naa rso diidz lo to, glab to guits
    rii lo grëse zha ne nacgrë to i.
  hix-NT: Onà wyaro haxa mpànà àkehe ha, teryewrye ro, Kohkomo nenytxanàr me. Onà
    rokaryehtanà àrwonàhyamatxoko, Kryestu mryenon komo nenytxanàr me, omeroron komo
    nenytxanàr me, àkehe, owyanye.
  sim-sim: An Wasilaka nihi Jisas Krais kwambu orhi orok mainkwambuk jirin amu sawenduwa,
    jir jekamba kason ji ritim unak, Avui Wasilakahi ma amber li misika.
  npi-ULB: म प्रभुद्वारा तिमीहरूलाई बिन्ती गर्दछु, कि यो पत्र सबै भाइहरूका निम्ति
    पनि पढियोस् ।
  cgc-cgc: Tenged ta ake na katengdanan na atag ta Ginuo, gapangabay a ki kyo na basaen
    nyo yi na sulat naan ta tanan na mga utod ki Cristo.
  tim-tim: Nâ Humogât kârikŋân kinmâ hin maktân. Ye nâ yu kulemgoân ire mem âmâ hainâk
    Yesugât kâmolân gâtŋe hârok oyaŋbiâ nâŋgâwei.
  yor-yor: Mo pàṣẹ fún yín níwájú Olúwa pé, kí ẹ ka lẹ́tà yìí fún gbogbo àwọn ará.
  wos-wos: Néma Du wuniré wandéka wuni déka ximbu wuni hambukmbu angi we. Guni ané
    nyinga xéta ané hundi watanguni, Jisasna hundi xékékwa atéfék du takwaka.
  emp-NTPO: 'Mʌ̃a dadjirã Borod̶eba jaraya: naʌ̃ cartara jũma djabarã quĩrãpita led̶adua.'
  eng-F35: I adjure you by the Lord that this letter be read to all the holy brothers.
  ind-ind: Saya juga berpesan dengan sungguh-sungguh atas nama Tuhan Yesus agar surat
    ini dibacakan kepada semua saudara-saudari seiman yang lain.
  pes-OPCB: در نام خداوند از شما می‌خواهم که این نامه را برای همهٔ مؤمنین بخوانید.
  mpt-mpt: Ne Nib Sume kin dimo weng olo baabenamabio, ibo ni futan olo kla kieiba
    Yesuse bainobo galin nakaia unangai alukum wentine!
  ssx-ssx: I̱ma꞉ mo Tekehalina꞉ bikina꞉ iki sutiaaso hata꞉ dupa alome. Ika꞉ yankeketiti
    paeyao pa꞉ta꞉ do wape yata꞉pa꞉peke.
  mkl-mkl: Ǹ wɑ n tɔɔ ŋɛ do irii Lɑfɛ̃ɛ, i cioɑ inɛ nwɑ ŋɑ fei tiɑu ihɛ̃.
  gaq-gaq: ମାପ୍ରୁ ବାନ୍ ଅଦିକାର୍ ବାନ୍ଲେଃଗେସା ନେଙ୍ଗ୍ ଆପେକେ ଗୁଆରେ ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ ସାପା
    ବିସ୍‍ବାସିଇଂ ଡାଗ୍‍ରା ଏନ୍ ଉଲିଆ ପଡ଼େପା ।
  gof-RNT: Hintte ha kiitaa ammaniyaa asa ubbaas nabbabanaada Godaa sunthan hinttena
    woossays.
  unx-unx: ସବେନ୍‌ ହାଗା ମିଶିକଆଃ ଆୟାର୍‌ରେ ନେ ଚିଟାଉ ପାଢ଼ାଅଃକା ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ପ୍ରାଭୁଆଃ
    ନୁତୁମ୍‌ତେ ଆପେକେଇଙ୍ଗ୍‌ ବିନ୍ତିପେତାନା ।
  gah-gah: Neza Guivahanímini avogisaló luhuva netá imane Izesuni vegenala zuha mukí
    gati kimikiko gili asú itave loko nololeketuve.
  lcm-lcm: Napo sokotuk akitmat e matana i Volava ta mi taot a panbuk ke e mataria
    i keve tungara aongos.
  aer-aer: Jesus-ele ayenge ileke pipe nhenhe intelhe-iletyeke. Alakenhe ikwerenge
    anteme arrantherre apurte-irreremele tyatye-ke, arnterre read-eme-ilaye Ngkarte-kenhe
    arrpenhe areyele awetyeke.
  qvc-NT: Siñurninchiqpa shutimbi kamachiykillapa, kay kartata liyinaykillapa yumbay
    chaypi kaq kriyiq masinchiqkunawan.
  tgl-ULB: Hinihiling ko sa inyo sa ngalan ng Panginoon na ang sulat na ito ay mabasa
    sa lahat ng kapatid.
  cbs-NT: Jaskaken nukun Xanen Ibun ea kushipa waniwen taexun matu yununun ikunwainbu
    dasibibu ichati tibi anuxun na kene en matu bumakin yunuai xabakabi jatu yuixunkubainkanwen.
  xtm-NTPP: Ja maa Iya Tátnuni ma, te ká'an sa ja jin kona'a ni ja jin ka'vi ni tutu
    ni ka tee sa nuu ndaka ñayii ni ka nduu sa'ya Su'si o ya ja jâ ni ka xndoo i ja
    u'vi ma.
  nnq-nnq: Tunkwajali ku uwecho gwa Angwana, balua jenje machomelanga bandu boa abunhwamini
    Kilisto.
  bao-NT: Ñucã Wiogʉ cʉ̃ ca dotiro mena, mani yaarã niipetirãre ati pũuro yʉ ca owa
    cojorijere mʉjare yʉ bue ĩño doti.
  san-ORI: ପତ୍ରମିଦଂ ସର୍ୱ୍ୱେଷାଂ ପୱିତ୍ରାଣାଂ ଭ୍ରାତୃଣାଂ ଶ୍ରୁତିଗୋଚରେ ଯୁଷ୍ମାଭିଃ ପଠ୍ୟତାମିତି
    ପ୍ରଭୋ ର୍ନାମ୍ନା ଯୁଷ୍ମାନ୍ ଶପଯାମି|
  huv-NT: Sasaj icon wüx minüt Teat Dios, netam meteowan aaga nawiig cam manguiayiw
    meáwan minipilan Teat Cristo.
  otn-NT: Guehna̱ ra̱ Hmu̱ di ha̱cä ra̱ ts'ɛdi te dí̱ mma̱. Dí xi'a̱hʉ ngue nu̱'ʉ
    gätho ma̱ zi cu̱hʉ, jatho ngue di̱ mpɛti para ngue da̱ 'yøde te mma̱nna̱ carta
    ja ua.
  nop-nop: Nu Wapum namanda foloŋ haniŋfafaŋe tilat. Hidi pepa i Bepaŋ’walaŋ metam
    hogohogok wanakaŋ kunayembune nadineeŋ.
  obo-NT: Ukit to kotungud no id boggoy koddi tod Longaggon, od suhuwon ku sikiyu,
    no bosa-a row inin sulat diyot langun no suwod ta to kopomakoy.
  cak-ENT: Y pa rubi' ri Ajaf ninbij c'a chive, que tisiq'uij ri carta re' chiquivüch
    conojel ri hermanos.
  lif-NT: ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤕᤢᤰᤗᤠᤶᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤏᤢ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤁᤠᤰ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤏᤡ᤺ᤵᤔᤠ ᤐᤠᤱᤄᤧᤶᤛᤡᤶᤔᤧ᤹
    ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤏᤡᤱᤗᤥ॥
  mie-NT: De cáhān nīhin nī jíín ndá nú, chi súcuán cúnī maá Jētohō ō, jā cahvi ndá
    nú carta yáhá nūū ndācá hermano.
  san-TIB: པཏྲམིདཾ སཪྻྭེཥཱཾ པཝིཏྲཱཎཱཾ བྷྲཱཏྲྀཎཱཾ ཤྲུཏིགོཙརེ ཡུཥྨཱབྷིཿ པཋྱཏཱམིཏི པྲབྷོ
    རྣཱམྣཱ ཡུཥྨཱན྄ ཤཔཡཱམི།
  qve-NT: Señorninchispa sutinpin qankunata kamachimuykichis, kay escribimusqay cartataqa
    Jesucristopi creeq llapallan wawqe pananchiskunamanyá leeykuychis.
  pao-NT: Mu sakwa ka eka mu-matoo ne tubona no'oko mu tunaka'oedyukudu neaku.
  cbu-NT: Zuwanllee, siyaa Ísúkirístumun táshina; Apanll nuwaa kamachtarangu, nuwsha
    siyaa kamachtakina. Nuwaa kuki kamaningtsa. Apanllchichis ichingurus shaniyeerus,
    nee kirakareetsi natstakus, átcha, átcha tángtsa. Ashiri shingtsa; k'keetsi kpitintspa.
    Uru payupayuw shingtsa.
  usa-usa: uyátárai-nakoni náápaakake kemá kétima-timune. keráwáqá maan-áúbámá máqtemma
    yirummá ámê-kayukabi yoraútoro.
  soy-soy: Nɛ nɛ nɔ́ téni rɛ ɑni Urɔ́píimɑ rinyiri ripɑí ɑni pimɑ́rɛcɔ tɔrɔɔ nnɛ́í
    rítɛlɛ́ ntí kɛ́ɛ́ni.
  hui-hui: Ina Anduane Homogonaga minini howa tíhondo bi hongo howa lalu beba ogoni
    Keriso hameigini bibahende karu hale hai helo daga lope halimu laro.
  amf-amf: Warqatin koam imbanaana wulna nabbabadhoadettsi Imbaa wontea Yesussa naabenka
    yena ida giye.
  quc-NNT: Kinb'ij chiwe chuwäch ri Qajaw Jesús chi kisik'ij u wäch we wuj ri' chkiwäch
    konojel ri qachalal kojonelab'.
  dob-dob: Ta yaloinemi Yaubada ꞌana esanega be leta gete tasidao matadiya wada sawa.
  wrs-wrs: Kava ishunv yemba mendeklinasowara, osmba boaita unu hona tombaimoa indkumbimoa
    dioa.
  mca-mca: Ha' Yatsat'ax'inij ta'ƚets in hisu'un qu' k'ayaji'iƚijets qu' week iyineni'ƚimik'i
    ha'ne witfaakanek he' week inejefetsipji' pa' Intata.
  tzo-TZC: Ti jech acꞌbil cabtel yuꞌun ti Cajvaltique, ta jcꞌanboxuc vocol ta sventa
