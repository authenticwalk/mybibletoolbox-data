  ttc-NT: Ntons, wetz ngan tzan txik nq'uma' etetz tuky'i tajwalil te Qajawil tzan
    tjaw eten ja u'jni kywitz kyaqil qerman aj pawame' te Qtata Dios.
  dan-1931: Jeg besværger eder ved Herren, at dette Brev må blive oplæst for alle
    de hellige Brødre.
  kwj-kwj: 'Apukolaka hi ki mwanji kwambu ki ka hinga kunu a sawenda: Do chengi ele
    hiparakambwe tinda ete ma wunu ku hambwawa sa wu mendi.'
  vie-OVCB: Nhân danh Chúa, tôi yêu cầu anh chị em đọc thư này cho tất cả các tín
