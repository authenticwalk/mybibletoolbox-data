  hrv-hrv: 'Zaklinjem vas u Gospodinu: neka se ova poslanica pročita svoj braći.'
  box-NT: Ĩ dĩ̀n o Ɲúhṹso wán wee ɓónɓónínáa mia, le ho vũahṹ na kà
