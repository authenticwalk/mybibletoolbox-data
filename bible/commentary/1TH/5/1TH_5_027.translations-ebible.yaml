  ote-NT: Dí ꞌbɛpꞌaꞌihʉ ntsꞌɛdi de rá thuhu ma Zidadahʉ gue gui hñeꞌtuabihʉ nuna ra
    carta gatho ya cu.
  wnu-wnu: Munon Aib unumut qob gagam aninob quraum, namanimun e ba aninou munon banam
    gugum wurit wanungermari igunor.
  zam-NT: Daa ngue ñibe' con' ndxè' loo gu' xal ñibe' Crist loon par niina loo gu'.
