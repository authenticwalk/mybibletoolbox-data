  kyf-kyf: Ɩn nɛɛ aɩn -yla -Lagɔ 'yu, a zɛlɩ 'sɛbhɛ nɩ -Lagɔnyɩma weee 'yibadɩ.
  tpi-tpi: Mi tok strong long yupela long nem bilong Bikpela, yupela i mas ritim dispela
    pas long olgeta manmeri bilong God.
  mih-NT: Sehi tyiño sii ndo sihin cuhva saha ra ndyaca ñaha sii yo sii, vatyi cahvi
    ndo tutu ya nuu tandɨhɨ cuii ñiyɨvɨ sino iñi.
  qvh-NT: Señorninsi Jesucristupa wilacognin carmi gamcunata në lapan waugui-panicunata
    cay cartata liyipäyänayquipä.
  kms-kms: Nge Yumbui nde nyamb pe simbe guduq nungoqi nyumo raqe wen nimand Jisas
    ningg wute buagi aye tende wundoq di simbe wundiny.
  agn-agn: Ig mandian, pagigampango ong nindio ong aran tang Gino, ang basaen mi tang
    solat ang na ong tanan ang mga logod atan.
  nhi-NT: Ica nitoocaatzin in toTecotzin, innamechontlatlautia ixquimonamapouilican
