  ces-NKB: Zapřísahám vás v Pánu, aby tento dopis byl čten všem svatým bratrům.
  cui-cui: 'Xan paca itorobatsi tsipei Jesucristo, pon jiwi Pecanamataxeinaein neitoroba.
