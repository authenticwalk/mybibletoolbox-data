  kpf-kpf: Zen âsakŋâ sot maagât kâmut op ândie. Zen ŋâtik sot ŋâtâtikkât kâmut buŋâ.
  ppo-ppo: Dia̧ feata, dȩró sukatamo tua̧mó betó mole so whi̧ ai betere ape. Da̧ta,
