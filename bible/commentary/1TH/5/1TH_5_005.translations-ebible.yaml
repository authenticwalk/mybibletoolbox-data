    mafek kaa atafiibup.'
  nlx-nlx: काहाकाय तुमू आखा उजालान सोरा एने दिह्यान सोरा हेते; नाह आपु रातीन हेते,
    एने नाह आदारान।
  apw-NT: 'Nohwíí dawa idindláád zhiṉéégo, jįį zhiṉéégo ádaanoht’ee: doo tł’é’ zhiṉéégo
