  sri-sri: Mʉsã ããrĩpererã Jesúyarã ããrã. Irasirirã ʉ̃mʉ boyorogue ããrĩrã́ ĩãmasĩrõsũ
    Jesús aariburire masĩa. Jesúre bʉremumerã gapʉ naĩtĩãrõgue ããrĩrã́ irirosũ ããrĩ́ma.
    Irasirirã ñami merã ĩãmasĩberosũ Jesús aariburire masĩbema.
  nal-nal: Nim faakdul a funalik iwana a maravas ma a funalik iwana a waanaas. Dia
    xawit ilabung o ila bungsuzuk.
  kyq-kyq: Taa naase paac Ꞌtɛɗkiga gaan gɔt kɛn wɔɔrɔ ɔɔ jee maakŋ katara ki; bin
    se naajege se jeegen lee maakŋ nɔɔr ki eyo ɔɔ maakŋ gɔt kɛn ɔɔɗ eyo.
  kwd-kwd: Mooru te'efou moru nana'i 'ubulana lalanga ma 'i 'ubulana gagani. Dauru
    goru 'ame nana'i 'ubulana logologo'angaa na rianga.
  ded-ded: Ngeni sasawango wenac nga kperagiaac nambaracfora nga nenang tofocnac me
    kundunggac areng kpac.
  ewe-ewe: Elabena mi katã la, kekeli kple ŋkeke la ƒe viwoe mienye, eye mienye viviti
    kple zã tɔwo o,
  nuy-nuy: Nugurru aadanu aḏaba nurru-burraa wu-lhalmbaarrii-rruj, marri nurru-burraa
    yiibagi-rruj yii-waḻirr-rruj. Waari anaani ngaambu-burrangang anaangamangamug-duj.
  cop-BHC: ⲚⲐⲰⲦⲈⲚ ⲄⲀⲢ ⲦⲎⲢⲞⲨ ⲚⲐⲰⲦⲈⲚ ϨⲀⲚϢⲎ ⲢⲒ ⲚⲦⲈⲪⲞⲨⲰⲒⲚⲒ ⲚⲈⲘ ϨⲀⲚϢⲎⲢⲒ ⲚⲦⲈⲠⲒⲈϨⲞⲞⲨ ⲀⲚⲞⲚ
    ⲆⲀ ⲚⲀ ⲠⲒⲈϪⲰⲢϨ ⲀⲚ ⲞⲨⲆⲈ ⲀⲚⲞⲚ ⲚⲀ ⲠⲬⲀⲔⲒ ⲀⲚ.
  buk-buk: Bu mac ati balêkoc ŋasec ti ôbwêc-ŋga dom. Mac hoŋ ati balêkoc ŋawê ti
    acsalô-ŋga.
  pri-NT: Ba guwà tèpa âboro naa pwéelaa, â guwà tèpa wakè na pwaa. Â câjè caa tèpa
    tâa na bàutê.
  zpq-NT: Diosen' ba bzejni'ide' chio' nombia'chone' na' be'ni' c̱hen' ba chseṉin'
    len chio'; da'nan' bitw nc̱hoḻe yic̱hjlažda'ochon'.
  por-TFT: Não virá inesperadamente para vocês, pois todos vocês crentes são pessoas
    que praticam o bem, como as pessoas costumam fazer durante o dia. Nós crentes
    não somos pessoas que praticam coisas ruins, como fazem algumas pessoas à noite
    (nas horas escuras).
  gwi-NT: Datthak ts'ą' adrii ts'ą' drin haa gwats'an ǫhłįį. Khaa ts'ą' tǫǫ haa gwats'an
    tr'iinlii kwaa t'oonchy'aa.
  gvn-gvn: '@see-verse:1TH.005.004'
  nna-nna: '@see-verse:1TH.005.004'
  nhy-NT: Porke nochtin namejwan ankipiaj in Dios ipan namoyolo kej se tlanextle,
    iwan annemij kan tlanestok porke ankixmatij in Dios. Tejwan katlej titlaneltokakej
    mach tikatej ken nekatej katlej kipiaj tlatleyualotl ipan inyolo, iwan nemij kej
    yeskia kan tlatleyua.
  asm-FB: কিয়নো আপোনালোক সকলোৱেই পোহৰ আৰু দিনৰ সন্তান। আমি ৰাতি বা আন্ধাৰৰ লোক নহওঁ।
  okv-okv: Ungotena mume ta toho mane avoeto embo nei na evuora ainge avojo,
  mxt-NT: Vatyi tandɨhɨ yo chitó yo yoso caa tahán chi coo yo vatyi Nyoo sandundichin
    ra añima yo, ta ña iyó ca yo nu ñaa iñi tari ñu ña ñohó nuu Nyoo.
  tzo-NT: Acotolic oyoxuc xa ti sac osil, oyoxuc xa ti c'ac'altic yu'un mu xa xasa'
    amulique. Jcotoltic mu xa sventaucutic ti ac'ubaltique, mu xa sventaucutic ti
    ic' osile yu'un lecuben xa co'ntontic.
  ind-AGS: Karena kalian semua adalah anak-anak terang dan anak-anak siang. Kita bukan
    milik malam atau kegelapan.
  omw-omw: Nkye omwavanto itainani varia nraakye qorahua nraahu variara. Nkye huari
    iteqaro ntuvaahainani nraahu variara. Nkyevata tirevata hia enta hiro kyokira
    riraqi varurahuavauma.
  yrb-yrb: Ya uwarana i ba arionu adarabu, yana i kowanu adarabu. Yana i dumunu adarabu
    me.
  maa-NT: Ta̱nga jñò, ngats'ioò, iseèn choòn ñánda titsa̱jnaà, ko̱ na̱chrjein‑né.
    Nga̱ jñá, mìtsà i̱jiìn jñò titsa̱jnaá ko̱ mìtsà ni̱tje̱n titsa̱jnaá.
  mcq-mcq: Ijihuni maijaho ja hanajiꞌini jihuni harihija ꞌee veꞌiriꞌijihuni harihija.
    Nú naꞌiaho nututi jihuni harihija pana.
  sus-A: وٌ بِرِن قِندِشِ نَءِيَلَنيِ نُن يَنيِ دِيٍ نَن نَ. كْي نُن دِ مِ دِيٍ شَ
    مُ وٌن نَ.
  jpn-1965: あなたがたはみな、光の子ども、昼の子どもだからです。私たちは、夜や暗やみの者ではありません。
  fra-SBL: Vous êtes tous des enfants de lumière et des enfants du jour. Nous n'appartenons
    ni à la nuit, ni aux ténèbres.
  yka-yka: Peggeˈ kaˈam kēmon, patennaˈanbin dem dantaˈ, baytu ellew, hātinen sukuˈ
    si Tuhan kaˈam. Dumaˈin kite bi meˈ aˈa patennaˈ dem lindem, baytu sangem.
  mle-mle: '@see-verse:1TH.005.004'
  shp-NTPO: Jatíbi matobora joé keska meran ikax, moa néteshaman merannoabo iki. Noabo
    riki moa kikin yamé keska meranoamabo.
  aom-aom: Aꞌi jemë ae ahoꞌobëhe ajiꞌe majare raromaruje aribövioho jëve. No bogo
    vahiꞌe ramoramore raromarue aribövioho javue.
  geb-geb: Nde zam vhava ŋarar kav, nde raar ki fara muuŋgiap ki ntɨɨri ma. Nza maaŋ
    gum gɨngɨnan ki ntɨɨri fhuvara.
  bsj-bsj: gwam kume kom bi bei filang, ke bibei ka kuke, nyo kebo bibeikume.
  cak-cak: Roma rix chi'ivonojel rix richin ri sakil y rix richin ri pak'ij. Junan
    iviq'uin, man roj richin ta ri ak'a' ni man roj richin ta ri k'eku'n.
  chf-NT: Uc'a apetela u ch'ocobetla chich Dios. Noj gran junch'äcni ayanetla t'oc.
    Ca' a wälä mach'an ac'äb täc'ala no'onla que cä tz'ombila Dios, y mach'an it'obni.
  tlf-tlf: Ipsino nusino nuyo alugum God imi unang tinum kale, iyo imkalata, mililep
    tem kal tiin tugul ilitap ke albaalup kale, kamano koyo imdep meng kem ilagenin
    diim daala tiin sino ke-bom mufekmufek uyo utaman-bulup ko.
  piu-2006: Yuwa, tjukarurrunyurra Yiitjuku walytja tjuṯa nyinanyi, wiya kuya palyalpayi
    tjuṯa nguwanpa.
  poh-NT: Chaj bih riwi̱ꞌ nanikꞌor chi jeꞌ reꞌreꞌ? Jeꞌ reꞌ nikꞌor je aweh tak maj
    reꞌ hat-tak sakomomaj chic pa̱m anoꞌjbal tak chiri̱j ricꞌulic lok i kꞌi̱j reꞌreꞌ.
    Ruꞌum aj chi reꞌ anoꞌjbal hat-tak maꞌ reꞌ ta chic pan kꞌekom wilic, sakom chic
    wach tibanic tak eh maꞌ cꞌahbil ta chic tibanic tak jeꞌ ricab ncaꞌn take nquisicꞌ
    i kꞌekom chi ribanaric i cꞌahbilal.
  tue-tue: Mʉ́ã niipetira bóero niirã́, bʉ́reco niirã́biro niijĩrã, Cõãmacʉ̃ “tiigʉ́da”
    jĩĩriguere wáanʉcãrĩ ĩñamasĩã. Marĩ naĩtĩãrõ, ñamipʉ niirã́biro niirãjã, ĩñamasĩribocu.
  bjp-bjp: Gam berberat tina malal ke tina kiptin ien. Kere biil tina wor le tina
    kubunor, biil.
  xon-xon: Ba pu? ni mɔmɔk ye nwiihn ni aabim la. Ni ye nwiin pu aabim la. Taa ye
    kinyeek yaab, kaa ye mbɔmbɔɔn ni yaab.
  tzo-ZNT: Yuꞌun jcotoltic jaꞌ xa ta jpastic li cꞌusitic leque yuꞌun mu xa teyicotic
    ta icꞌ osil yaꞌel.
  mpm-NT: Chi maa ra naa ra, ja ka jini vaꞌa ra jnuꞌun ya sɨkɨ yukan. Chi tu ka kuu
    ra nanu ɨɨn chaa kuaa ja tu kuni da na ichi kiꞌin da, chi ka jnuu vaꞌa ini ra
    nava kaꞌan jnuꞌun ya sɨkɨ yukan.
  ots-NT: Nuquiguɛjʉ, como xcú cuatijʉ jár dyɛ car Cristo, guí bbʉpjʉ jár jiahtzi
    ca Ocja̱ cja̱ guegue xí yoti mbo quir tzi mʉyjʉ. Nugöjʉ, ya jin dí bbʉpjʉ jar
    bbɛxu̱y. Ya jí̱ í mɛjtiguijʉ ca Jin Gui Jo.
  hoy-hoy: यतिकी नीव सब ज्योति अदिक हागुल इन चिकोर हुईर; नाव ना ईळ्लक इन आयेव, ना
    अंधकार इन आयेव.
  amo-amo: Bara anun vat nonon nkanangari nin nnonon lirin. Na arik nono kiti kari
    ba sa nonon sirt.
  pjt-pjt: Panya nyura tilitjara nyinara wiṟu tjuṯa kutju palyalpai, munu nyura tjiṉṯu
    nyara palula Jesunya pitjanyangka nyakula puḻkaṟa pukuḻariku. Nyuntu nganaṉa panya
    ngaṉmanypa mungawaḻuṟungka nyinanytjatjanu wiyaringu, munula aṉangu kura tjuṯangka
    tjunguringkula kura palyantjaku wiyaringuṯu.
  cwe-cwe: Kwaviya mweye mose mukala wana wa bung'hulo na wana wa imisi. Cheye si
    wanhu wa ichilo wala wa ziza.
  daa-NT: Asaan, okiŋko, ku goy ɗo portikaw ho ku gina gamin kuuk kuuniya ƴiriyo.
    Yampa, gi goyɗo ɗo gondikor ho gi ginno gamin kuuk kuuniya aando di.
  mlp-mlp: Ne bunmo saw anuwanib tugwahtiqim osayta. Osad ne saw anononmo ahol waqayta.
    I mataw romriqabta a haiq. Ad i taromab saw ahol a hi waqad luwauqta nazaq i a
    hi emauqmo.
  ape-C: Ipak ihishmorim pani apak douk Iruhin ananish batowish douk mape bogaragun-umori.
    Apak douk madae mupe kabi eshudok douk shape arukwutigun iri shapeum um uwe, uwok.
    Aria apak madae munek yoweishi inahos kabi eshesh shape arukwutigun iri shenekesh
    um uwe.
  bgs-bgs: Su sakup kó i Jesu-Cristo, sikiyu tô tingód katô kappawaan asta tô tingód
    katô álló. Ánnà ki tingód katô dukilám asta tingód katô kangittángngan.
  faa-faa: Arirakano repo hemakapusuane sere faesa á risikinapo. Ereamo katosa á re
    soko isu soko risikinafapo.
  kik-kik: Inyuĩ inyuothe mũrĩ ciana cia ũtheri na ciana cia mũthenya. Ithuĩ tũtirĩ
    a ũtukũ kana a nduma.
  cap-NT: Tjapa anc̈hucqui Yooz zuma kjañ jiczquiz kamiñc̈hucc̈ha, anaz̈ zumchiquiz
    kamiñc̈hucc̈ha.
  ksr-ksr: Kuuya oŋonoŋ mono asasagaa ejembaya kolooju ano iwoi kuuya asuganoŋ ambombaa
    siiŋa momakeju. Anana paŋgamambaa ejemba mende koloojoŋ ano umuŋkoŋkoŋaa iwoiya
    togoŋ sisia meŋkejoŋ.
  eng-TNT: Ye are all the children of light and the children of the daye. We are not
    of the nyght nether of darcknes.
  sbs-sbs: Kakuli inwe mwense muvana ve seri ni vana vomwi zuva. Kena tuvana vomu
    masiku kamba vaka sikwe.
  sue-sue: Nikare zasimaira o waikora dubu wero nowewa. Nakai pira o mumera dubu oko
    aewa. Nakai zasimaira dubu awa.
  fra-NCL: Oui, vous êtes tous enfants de lumière et enfants du jour ; nous ne sommes
    pas de la nuit, ni des ténèbres.
  snn-NT: Mësacua si'acuabi mia re'otona ganijën, Cristo ba'iye insise'ere ye'yeni
    bayë. Mai hua'nabi zijei re'otona ganiñe beoye ba'iyë. Cristo ba'iyete huesëye
    beoye ba'iyë mai.
  atb-NT: Nungmoq lhunglhâng bang gi, maubó é yhangzô pé eq nyí é yhangzô pé nghut
    lhê. Nga-nhúng gi, myín eq mauchut hkaû eq sêng é bang a nghut.
  cek-AK: 'Nangcae loe aanghaih caa, khodai ih caa ah ni na oh o boih: aicae loe khoving
    kami na ai ni, aqum ih kami ah doeh a om o ai.'
  bkd-bkd: Iyan kuy iman taghipanaw duun hu kapawaan daw sa masukilem hurà dini ta
    kanuy.
  ctu-76: Como pejtyeletla i cha'añetla sʌclel. I cha'añetla q'uinil. Mach i cha'añeticla
    ac'bʌlel. Mach i cha'añeticla ic't'ojñal.
  lac-NT: Iro'onex a mac a cu tar yor quire' caj joc'o'onex tu sasirir C'uj. Baje'rer
    mʌ' u pararo'onex quisin quire' mʌ' ic manex tu yac'birir quisin.
  xla-xla: Amasiyama wua꞉ye alila hela꞉dle dulu dla ha꞉ha꞉lalo sopo. Epapedeme di
    utula꞉la amtuwale dulu dla poha꞉ha꞉lalo so.
  xav-NT: Tawamhã Wanhib'apito apâ we ĩmorĩzéb zô, aihĩni 're ĩ'asimipari za'ra wa'aba
    mono norĩ hã, rowa'a na 're ĩdahâimana za'ra mono zém ne, 're aihâimana za'ra
    wa'aba mono zé hã, a norĩ wa'wa hã ti'ai ãma. Apâ we ĩmorĩzéb zô 're ĩdanhimipari
    za'ra mono õ norĩ ne, robra na 're wahâimana za'ra mono õ di tô, wa norĩ hã.
  cuk-cuk: Ar bela bemar gwallu-meegwad-mimmi gumalad, degi, ibgined-mimmi gumalad.
    Anmar neg-mutikinedsulid, degi, negsichidginedsulid.
  tbf-tbf: Enga kokouk enga bu natuon mi berber ma enga bu natuon mi taparang. A kap
    va egiet bu natuon mi kati o, mi ngingi.
  uig-CYR: Чүнки силәр һәммиңлар йоруқлуқниң пәрзәнтлири, күндүзниң пәрзәнтлиридурсиләр;
    биз кечигә тәвә яки қараңғулуққа мәнсуп әмәсмиз.
  ikw-NT: Hne anụ bụ rụmu ke iwhne nụ rụmu ke ọbochi, a wú bụdnu ke abalị mọbu ke
    ọchichiri.
  khs-khs: Aputa:, kili matanawa ikilale ho:liya emi sitalakeye. Nukulapo yopolotela
    emi kiwala niwana masitalakeye.
  dwr-ENT: ሂንቴ ኡባይ ፖዑዋ ኣሳኔ ጋላሳ ኣሳ፤ ኑኒ ቃማ ኣሳ ዎይ ማ ኣሳ ጊዶኮ።
  pma-pma: Veni kami vasi mivi meatin keil koa mimumon sakien tetahos suval mimual
    en meneai. Ir rorvitei meatin keil koa romum kalkali suval koakeil amual en mankoli
    ten vongien.
  atd-NT: su tibo kow, mgo anak to kaawangan no og-ugpo kid to kaallawan no kono kid
    on to karusiloman woy ko doloman.
  tel-2017: మీరంతా వెలుగు సంతానం, పగటి సంతానం. మనం రాత్రి సంతానం కాదు. చీకటి సంతానమూ
    కాదు.
  hat-BSA: Paske nou tout se fis a limyè e fis lajounen an. Nou pa apatyen a lannwit
    ni a tenèb.
  top-NT: Pues ca̱li̱lhca̱ni̱tán nakalhi̱yá̱tit la̱ tí talama̱na nac taxkáket y nac
    cacuhuiní, ni̱ quinca̱li̱lhca̱ni̱tán nalatama̱yá̱u ca̱paklhtu̱tá y ca̱tzisní.
  msk-msk: Kamo manga sakop nang Dios, yanaguya kamo asang kaparawangan. Wara kita
    magauya disang kangitngitan.
  gyr-NT: Esepia, pe opacatu peico vahe Tũpa poroesapesa pɨpe, ndahe iri yande pɨ̃tumimbi
    pɨpendar yaico.
  kmh-kmh: 'Chin Seytan ñapan nuk gok windin koy mindpay rek ma mindpun: chin Gor
    ñapan nuk windin sek mindpun.'
  ukr-ONPU: Адже ви всі сини світла й сини дня. Ми не належимо ні до ночі, ні до темряви.
  emi-emi: Am akapaaili natuirarua am mallanga ateva me llaa ngateva, karika va ita
    tale voo ngateva me saurrom ateva.
  zpv-NT: laasii garaa tu nuu nabahan tu loh biaꞌñih xteenn Dxiohs nin naa radxyii;
    ayi nee dxiꞌh nuꞌh naa nuꞌh nin nabahan loh nacahyi, loh guelnacahyi xteenn gueꞌla.
  gux-gux: yikuli tie mi yenma leni u yensiinu yaaba. Tii tie ku ǹiagu leni libiigili
    yaaba ka.
  kos-kos: Kowos nukewa mwet lun kalem, su ma lun len. Kut tia ma lun fong ku lohsr.
  ibo-ibo: Unu niile bụ ụmụ nke ìhè na ụmụ nke ehihie, anyị abụkwaghị nke ọchịchịrị
    maọbụ nke abalị.
  yml-yml: ꞌOmi matatabumi mageta ꞌana tomia wata ꞌaiata ꞌana tomia. ꞌIda kebu lovana
    ꞌana tomia, kebu nuanuada dudubala ꞌana sauluva.
  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ ସମସ୍ତେ ଆଲୋକ ଓ ଦିବସର ସନ୍ତାନ। ଆମ୍ଭେମାନେ ରାତ୍ରି କି ଅନ୍ଧକାରର
    ସନ୍ତାନ ନୋହୁଁ;
  bzj-bzj: Aala unu da peepl weh bilangz tu di lait ahn tu di day. Wee noh bilangz
    tu di nait. Wee da noh laik dehn wan weh di liv eena di daak.
  chk-chk: Ämi meinisin oua aramas mi nom lon saram, oua chon lerän. Kich sisap chon
    lepwin ika nonom lon rochopwak.
  ssd-ssd: Sine ŋakmba bulu tuku kiŋo kame minmba ma make ko furir mine ndakeg. Sine
    mafeŋ mineg.
  acr-TNT: Ma onoje ralak cabin alak chupa ri Kꞌijsak y alak re ri pakꞌij. Ralak y
    riꞌoj na oj ta re ri chakꞌab, ma na oj jinta chi pa ri kꞌekuꞌmalil.
  rop-rop: '@see-verse:1TH.005.004'
  mee-mee: Miau kinung ka miau ra ragau re nga olamana ba ragau re nga kae. Ka sana
    ita ra ragau re nga rigo. Ba ka sana ita ra ragau re nga osuguna bole.
  mwf-2018: '@see-verse:1TH.005.004'
  dif-dif: Jura pratjana praitjaia kupa ja ditjia kupa nganai; ja ngaiana wata tinkandru
    ja ngalpurandru nganai.
  gam-gam: Ye porapora armina au dji al waninj una mor. Nono imina ne, emill pai al
    wanpin una man.
  nou-nou: Ainda be awa ingo berari usasa de waiko de da kinapeina awasedo. Edo ingodena
    awa tumba de umenga de da kinapeina aera.
  mqb-NT: Kwanay nə ɗo sə iɗe jiyjay ahay sa bar à man ipec inde ataya awan. Mənuko
    ɗo sa bar sə luvon ahay ì iɗe zənzen inde ataya bay.
  ape-B: Ipak panatimaguk panu apak douk God ananipu batowich douk mape hwalalagun-maluli.
    Apak douk wo mupe kobi echebuk douk chape yomotokweh uli chapemu e, wak. Ali apak
    wo munek yowenyi kobi echech chape yomotokweh uli cheneken umu e.
  grc-F35: Πάντες ὑμεῖς υἱοὶ φωτός ἐστε καὶ υἱοὶ ἡμέρας· οὐκ ἐσμὲν νυκτός, οὐδὲ σκότους.
  cav-NT: “Ecuana ecuana huecadaju juneniya cuanaque buchique”, jadya ecuana juya,
    ecuana Jesús jaque tibu, tura cuatsashaya eque juya tibu. “Meta juneniya cuana
    buchique ama ecuana”, jadya ecuana juya, ecuanaja tuque cahuaitisha bijidama tibu.
    Meta juneniyaquetu muya jutidya ataqui capetatiya ama tibu. Ecuana ecuana jadya
    ama. Ecuanaratu adebaya Ecuana Cuatsashaquique junanucayaque. Equihuatidya ecuana.
  kgp-NT: Ti krẽ vỹ tỹ ãjag nỹtĩ, hã kỹ tóg ãjag ki kurã nĩ, ãjag tỹ ki kanhró nỹtĩn
    kỹ. Kuty tũ ti nĩ, ẽg ki. Ti kãtĩg ke ki kanhró ẽg tóg nỹtĩ, hã kỹ tóg ẽg ki kurã
    nĩ sir.
  bvd-bvd: Kamolu sui guu kamolu toaa 'ana folaa lae ma wela ki sui guu 'ana dani.
    Kolu nao kolu si too naa laona rorodoe 'ana ta'aa lae.
  ukr-1871: Усї ви сини сьвітла і сини дня; ми не (сини) ночи або тьми.
  apz-apz: Sekwo mofehiꞌnyo pomponahopo humalofo. Nakwo Jisasɨmo sɨmeho hiꞌntnnono
    uyɨwoꞌnɨngkuhwone soꞌnwi sɨkwoꞌmjohoꞌmo mohumulohwono. Oꞌo pomponahopo humalohwono.
  yon-yon: Yiib korem kuu nambiriyiib awingyawiib ye dana meed, nub kuu amnoom kumun
    ye dana meedban.
  poi-NT: Porque iñt́u̱mpɨyt́am miit́t́a sɨŋñi jém juctɨaŋtso̱cajo̱m ju̱t́ cutɨwaŋa̱ne.
    D́a tait́t́a tsuucɨɨm ni piichcɨɨm.
  wuv-wuv: Minaa hamu'ou na'uu fei we'ai ma na'uu fei arewaa. A'a ba o'ou manu-manuu
    fei poi o fei roromaa.
  quf-NT: Chaqa tukuy qamkunaqami imuraspis achkiraqllapina kankillapa. Chaynulla
    imuraspis achkillapi kashanchikllaparaykumi, mana tutaparaqmantachu kanchikllapa.
  yuw-yuw: Son ambaracho kumbongu urop imu fauna yaguno orin sephon owi amnani itbödeang.
  hus-NT-1971: Patal tata’chic a cua’al in tajax a Dios ta ichich ani a t’ajalchic
    alhua’. Yabats yic’utsith a ichich ani yabats a t’ajal yab alhua’ ejtil am pojcax
    inic.
  med-med: Enim rʉⱡang ila mormin wamp mbʉ, enim kona ant ei nga wamp mbʉ mormin.
    Tʉn kona rumbʉⱡ ei nga wamp kat mon!
  bch-bch: Ngansa gimi toa ngada na mambe panua timamado ado imatai. Gimi panua merengai
    ami. Gita panua dodom ada mao ga bong ada mao pade.
  cco-NT: Co̱ꞌ lajalémꞌˋ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, lɨ́ɨngˊnaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    i̱ jmóoˋ jmangꞌˉ e guiʉ́ˉ, jo̱ fɨˊ lɨ˜ jneábˋ seengˋnaꞌ. Jo̱ jaˋ lɨ́ɨngˊnaꞌ dseaˋ
    i̱ jaˋ cuíingˋ Dseaˋ Jmáangˉ i̱ jmóoˋ jaléꞌˋ e ꞌlɨꞌˆ, co̱ꞌ fɨˊ lɨ˜ nʉʉbˋ seengˋ
    i̱ laꞌíˋ;
  deu-1951: ihr seid allzumal Kinder des Lichts und Kinder des Tages. Wir sind nicht
    von der Nacht, noch von der Finsternis.
  alq-ALGNT: Ka iji 8aseag sa kidiji tibendagozim kina8a kakina, acitc kijigokag.
    Ka8in ka iji tibikag kek8an ka iji kacki tibikag kidodosesimin.
  ixl-NNT: tan kajayil ex echen vetxumbꞌaleꞌ kꞌatz u txijun tetz u qaanxelaleꞌ echeꞌ
    umaj uxhchil uvaꞌ at inachbꞌal, tan nixaan vatz u sajeꞌ. As jit echen u kutxumbꞌaleꞌ
    tu u qꞌej toktoeꞌ echeꞌ umaj uxhchil uvaꞌ nixaan aqꞌbꞌal, tan yeꞌl inachbꞌal.
  boa-NT: '@see-verse:1TH.005.004'
  etr-etr: Mida, nilï gasile gasimi sagalo elele made nea. Dili sulubadelada, yo digalole,
    esolele malö nebego.
  quh-NT: Imaraycuchus p'unchay c'anchaypijinamin tucuy kancuna causashanquichej Diospa
    palabranta casuspaka. Manataj juchapichu tutapijina purishanquichej nitaj lakhayajpijinachu.
  kwi-kwi: Diosta pian akwa, une wat kiat kit nil chaamtu. Mamaztuz Diosta pianchi
    akwa, uspane chaat kit kwail kiashimtu.
  agm-agm: Iyataatɨ sahɨ Jisaasihopɨ gɨwunyaahohiyɨhiyaatɨ nahatiyaatɨ nausainjɨtɨhandamɨhiyaatɨ,
    amɨ ipɨho otapɨhaatapɨ isɨhiya wapa namoaasawɨ nahataapa auta kiyohiyɨhiyaamataiwɨhiyaate.
    Iyataatɨ sahunɨ nyahunɨ nyahɨ nahatiyaanɨnɨ wapa apatindɨtɨhɨ isɨhiya noaasawɨ
    kiyohiyɨhiyaamatiyaatɨ kiyaatɨ bindɨhaamaayo. Iyaatɨ sandaahɨ nyahɨ asɨhatindɨhandaatɨhapɨhiyaanɨnɨmaahe.
    Owetise.
  ubr-ubr: Omi sabu engon tutufin iyabon ratafin ebinoanai on, ra on omi ebinoanim.
    Ot on men fom o wouman ebinoanai on.
  tsw-NT: Adama a na suru nɗu muwun me ekan n ɗa waru muwun mu urana n ɗa. Tsu ri
    a̱za̱ e irumbu na ayin shi.
  cax-NT: Arraño aütorrti Tuparrü. Abaca au nanentarrü uiti. Champürrtü abaca au tomiquianene.
    Arrüba nomünantü osoi tacana arrone tomiquianene y tobirri. Pero arraño champürrtü
    abacaiqui aübu nomünantü. Chauqui tarrimiacana tato.
  aia-aia: '''I''amou hako mou awa na''i marewa. ''Igaau ai''a awa na''i kuhi magau
    ai''a haa''i maho ta''a''i ''onaaira i noni ra awa na''i dora kuhi.'
  srp-1865: 'Jer ste vi svi sinovi vidjela i sinovi dana: nijesmo noæi niti tame.'
  agt-agt: te sa itta kam ngamin ta dakar, a intu tarabakun muy ya mappya.
  lug-lug: Kubanga mmwe mwenna muli baana ba musana era baana ba butangaavu. Tetuli
    ba kiro yadde ab’ekizikiza.
  yby-yby: Edimoya lamedamidana ito lemidana oluhola minae. Lubumidana oluhola minamae.
  heb-heb: אתם כלכם בני האור ובני היום לא בני הלילה אנחנו ולא בני החשך׃
  mpp-mpp: Ngenge sasawadi wenac nga angocte adu-madecfocine, aime nongileng deboc
    me kundungte aling miyac.
  apb-apb: Aana i'omu, omu meni ii'o oto i laona matapwanga na omu meni ne'i iinoni
    aana raa-raa. Na ikie nga mwala ha'ike lo'u aana rodo wa nga mwala aana rodohono.
  san-TEL: సర్వ్వే యూయం దీప్తేః సన్తానా దివాయాశ్చ సన్తానా భవథ వయం నిశావంశాస్తిమిరవంశా
    వా న భవామః|
  ben-IRV: তোমরা তো সকলে দীপ্তির সন্তান ও দিবসের সন্তান; আমরা রাতের নয়, অন্ধকারেরও
    নয়।
  ntu-ntu: A' nimu doa neng Kraes kcng tqvz-nqblqamu nzalvztrngr angidrng x aleamu
    da kxtubq. A' tralepekuu da kx amyale drtq kcng tqyc-kapq.
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਸਾਰੇ ਚਾਨਣ ਅਤੇ ਦਿਨ ਦੀ ਸੰਤਾਨ ਹੋ। ਅਸੀਂ ਰਾਤ ਦੇ ਨਹੀਂ, ਨਾ ਹੀ ਹਨ੍ਹੇਰੇ
    ਦੇ ਹਾਂ।
  gvc-gvc: Mʉsa jipihtina Jesu yaina jira. Ã jina buhriaroi ti ñʉ masino seheta Jesu
    to tahtore masina mʉsa. Paina nahitianoi jiina seheta tirore masieraina yoaro
    sehe jieraja mari.
  ksj-ksj: Zaꞌe niduꞌa madai zu agaḡa zamaḡano radiuꞌeteꞌe azaḡa. Emetaꞌe ohere zu
    uzabo zamaḡano mene radiuꞌeteꞌe azaḡa.
  sbk-sbk: Hwa huje amwe mwenti mli bhana bhasihozwo nantele mlibhana bhapasanya nantele
    sagatili bhana bha musiku wala mnginsi.
  mya-JVB: သင် တို့အပေါင်း သည် အလင်း ၏သား ၊ နေ့ ၏သား ဖြစ် ကြ၏။ ညဉ့် ၏သား ၊ မှောင်မိုက်
    ၏သားမ ဟုတ်။
  kgf-kgf: Ini mocʒoŋ asac mararaŋac nambérac héra, kaiweac nambérac héra, imuac neŋaŋ
    imi siŋi me tunumaŋiguc ménda toroqema kecʒiŋ.
  awb-awb: Ite wéhékáh peh téhrehrabeq kaweqtaq mía míao ke wóe. Ite íre inokáhpeq
    sunkíkírirabeq míona ke úne.
  gdn-gdn: Wi kuduba ka tanai ragidai karako taneya mena idiwu. Nu ka eba sisipu ragidai
