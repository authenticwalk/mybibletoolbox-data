  aby-aby: Ya orou, yae Godinu wake naukaisa ibake yae i ba edororo ibeka orou. Enoba
    yae i dumuro ibeka orou me.
  eng-YLT: all ye are sons of light, and sons of day; we are not of night, nor of
    darkness,
  jni-jni: Vat ushi ahana amasa wani nan ahana uwui. Tida zon duru ahana ani ye, nani
    amariu ba.
  kne-kne: Tan sinilawan Diyos di nemnem tako am-in ay mamati, isonga baken din mabolinget
