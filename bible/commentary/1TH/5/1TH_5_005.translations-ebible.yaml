  heb-LB: כולכם בני־האור ובני־היום; אינכם בני־הלילה ואינכם שייכים לחושך.
  caf-NT: Nuhwheni be whét'en, 'ink'ez dzenis be whét'en, 'i buniz delhúts'i. 'Aw
