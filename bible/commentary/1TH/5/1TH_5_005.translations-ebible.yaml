  snp-snp: Linate muki ya fo lamena wenenala minae. Lumi sinidimo wenenala minámone.
  isl-isl: því að öll eruð þið börn ljóssins og börn dagsins. Þið heyrið ekki nóttunni
    til né myrkrinu.
  spy-NT: Ōbooyē ꞉akweek tukul lēbkēēyyēēt ānkōōbooyē bēētuut. ‑Mākēēbooyē kwēēmowuut
    ‑āmākēēbooyē mēēnānēēt.
  xnn-xnn: Tay nalawagan nan nemnem tako ay baken kaneg nan adi mamati ay menbolinget
    nan nemnemda ay adi makaawat isnan tet-ewa.
  mwe-mwe: Pabha mmowe mmwe nshibhanganga nshilangaya, bhandunji bha mui. Uwe nngabha
    tubhandu bha shilo wala bha lubhindu.
  tte-tte: Komiu meuloimiu kaliyate yo mayale natunao. Kita nige boniboniyai ana dedei
    tomonliyao besi.
  tcs-tcs: bikoz yupla ebriwan i blo God. Yumpla ol pikinini blo da lait ane da deitaim.
    Yumpla i no ol pikinini blo da dak ane da naittaim.
  hlt-THB: Nangmih taw vangnaak khawkdai a ca na awm boeih uhyk ti. Ningmih taw thannaak
    ingkaw khawmthan thlang na amni awm uhy.
  soq-soq: E uduudu ipa sapa obampa walamo wainilana. No sumanailala mai duba mampea
    ba tadina obampa, diaida.
  qub-qub: Gamcunaga llapaniquimi achquichöno puriycanqui Tayta Jesucristupa maquincho
    cawashpayqui. Llapan ricaymi allillata rurar cawarcaycanqui. Manami chacajchönachu
    llutanta rurar purircaycanqui.
  att-att: Ta kunnay kayin ta maggián ta nawák, ta dán nga naparán kayin megapu sù
    panguruk naw kâ Apu. Á sittam ngámin nga manguruk, ari ittam kunnay ta maggián
    ta kallà, nga kunnay sù ira nga ari manguruk.
  bki-bki: Kito maka bunu rove tomu na melijokouo na bogiano, a rove tomu na miamoiano
    na legiano ruei.
  bqp-bqp: zaakũ gupura gbɛ̃nↄn á ũ, fãnantɛ̃ gbɛ̃nↄn á ũ á pínki. Gwãani ke
    gusira gbɛ̃nↄn ó ũro.
  mcp-mcp: Bɨ báá bʉ́sə bwán ɔ́ mə́ŋkɛnya bɨ bɛ̂sh, bwán ɔ́ mwásə́. Shé cugɛ́ búúd
    ɔ búlú, búúd ɔ yídʉ́gʉ́.
  hat-hat: Paske, nou tout se moun k'ap viv nan limyè, nan gwo lajounen. Nou pa moun
    k'ap viv nan lannwit, nan fènwa!
  npl-NT: Porke nochteh nomejwah ya nontepilwah de n tláwili. Tejwah amo titepilwah
    de n yúali nion de n sentleyuálistli.
  bgg-bgg: Nathek zab branthek hanyie yi ichuang pha, chiih-è hanyie yi inai pha ro.
    Gethek ne habiu nane igiia pha asi ro.
  eng-TCENT: You are all sons of light and sons of the day; we are not of the night
    or of the darkness.
  eng-BSB: For you are all sons of the light and sons of the day; we do not belong
    to the night or to the darkness.
  cpu-NT: Tema piyotakoyetairo eeroka, te pinkempityaari aniiyetapiintashitachari
    tsireniriki, inkene eero iñeetantari. Aña iri pikempitakoyeta aniiyetapiintatsiri
    kitaite, okoñaatzimoyetairi.
  san-ASM: সৰ্ৱ্ৱে যূযং দীপ্তেঃ সন্তানা দিৱাযাশ্চ সন্তানা ভৱথ ৱযং নিশাৱংশাস্তিমিৰৱংশা
    ৱা ন ভৱামঃ|
  tac-NT: Suwábaga 'emi Onorúgame 'kúchila júkuru, 'we a'lá gu'íriliguru suwábaga
    'emi O'nó Onorúgamete napurigá 'la námamala 'emi ená ikimeo bilé rawé jena wijchimoba.
    Ramueka pecha Remónisi 'kúchila nírukó.
  eng-WEBPB: You are all children of light and children of the day. We don’t belong
    to the night, nor to darkness,
  gfk-H: Taia. Muat bakut, muat lon tano palai ra kasakes. Pa dahat lon tano kankado
    ra bung.
  viv-viv: Au omi moyaꞋaimi mahalina ana kaliva, yami dewa kabuꞋavane uyadeyadeya
    waseseyemaunena. E, ide keke uyuyu ana kaliva higa vaita bogi againe yada dewa
    sevasevauyana kadafifaisewani.
  yao-yao: Ŵanyamwe wose ndi ŵandu ŵankutamanga mu lilanguka, ni ŵandu ŵa muusi. Uweji
    nganituŵa ŵandu ŵa chilo atamuno ŵa chipi.
  tgp-tgp: Kamim mo isoiso ka natun malarani, ale nomim hahau enia mata rani. Enr̃a
    r̃a sopo mata vutepongi teni mata r̃or̃oha.
  auc-NT: Mïnitö Wængonguï wëñæ̈mïni ïmïni ïninque ñäö ïñömö tömämïni quëwëmïni ïmïnipa.
    Mönö cöwë wentamö ïñömö cædönäni baï wïï ïmöimpa.
  kbc-NT: Akaamitawecetiwaji ida anenitege nilokokena Aneotedoɡ̶oji, codaa jibaaɡ̶a
    mani lokokena. Niɡ̶ida moko aɡ̶ica anejinaɡ̶atege enoale, oteɡ̶exaaɡ̶aɡ̶a nexocaɡ̶a.
  bmh-bmh: Ag unum ag amban an duailel, ag al hilanau ebuan. Ig umaum an duailel tam,
    ig umutanau an tam.
  ctu-BL: Come ti pejteletla añetla ti' sʌclel pañimil, i cha'añetla i sʌclel. Ma'añetixla
    ti ac'ʌlel yic'ot ic'yoch'an bʌ pañimil.
  meq-meq: Hərwi nəkurom tebiye ndo neheye tə yawa mə dzaydzay ta həpat aye. Nəkway
    na, andza ndo neheye tə yawa ta həvaɗ ma ləvoŋ aye bay.
  noa-H: Ya pãran t'umwe hararag heem k'ʌʌnau; ya pãar hãsdawam k'ʌʌnk'a t'ʌnaabahab.
    Maach chan hedaram k'ʌʌn k'aba ni k'ĩchag heem k'ʌʌnjã k'abam.
  alp-NT: Kwali betaya, pusue imire tamata rebe lulu Alla Eni pleta. Imi kerike loko
    saisa rebe Alla Isukare. Ite hidupe lulu tamata rebe esi ono tiae kena kpeture
    mo.
  san-VEL: sarvve yuuya.m diipte.h santaanaa divaayaa"sca santaanaa bhavatha vaya.m
    ni"saava.m"saastimirava.m"saa vaa na bhavaama.h|
  kbq-kbq: Na'ankure tamagra maka'motma tavite vahe mani'netma, masare vahe mani'naze.
    Tagra kenage vahera omanita, hanimpi vahera omani'none.
  kbh-kbh: Nÿetsca ts̈ëngaftanga s̈mondmëna ents̈angbe juabna binÿnayabe básenga,
    y mo binÿniñcá s̈mondoyena. Bënga ndoñe chë ibetiñe mandayabe básenga quemuátsmëna,
    y mo ibetiñcá ndoñe quemuátiyena;
  ron-LSB: Voi toți sunteți copii ai luminii și copii ai zilei. Noi nu aparținem nici
    nopții, nici întunericului,
  pon-pon: Komail karoj jeri en marain, o jeri en ran. Kitail jo kijan pon o rotorot.
  nhe-BL: Imojuanti ya innejnemij ipan tlahuili o campa tona. Ya inquiixmatij Toteco
    Jesucristo huan ayoc initztoque ipan tzintlayohuilotl.
  sps-sps: tana saa, ami na fokinai vainy, ton vainy tana arasan ana min vainy tana
    nuaf. Aran sikia ma vainy tana voiny gen vainy tana uurup.
  wnc-wnc: Siwan ninu kuupbam gikat nikatda kakaa akngane yuamang. Ninda zikaa akngane
    dua yuwatna tapduu wagwenda apanu dua satnanim.
  bus-bus: zaakɛ gupura gbɛ̃nↄn a ũ, fãantɛ̃ gbɛ̃nↄn a ũ a píngi. Gwãavĩ ke gusia
    gbɛ̃nↄn wa ũro.
  gub-BL: Peiko 'aromo wata ma'e ài pe, Tupàn ze'eg kwaw par romo pe. Nazaiko kwaw
    pyhaw wata ma'e ài zane, nazaiko kwaw Tupàn ze'eg ikwaw 'ymar romo zane.
  imo-imo: Eno tangoli pa telina moromele imboma. Lino peya ipu leli tumbulu tolina
    imboma naa moromolo.
  boj-boj: Niŋgi kalil puloŋ aqa aŋgro. Niŋgi suwaŋ aqa aŋgro. Iga qolo qaji tamo
    sai. Iga ambru qaji tamo sai.
  eng-DRA: 'For all you are the children of light, and children of the day: we are
    not of the night, nor of darkness.'
  knf-knf: Na manjoonan, an bŧi nawo babuk bjeehi, babuk pnak. Ŋënwo biki uŧejan,
    biki bdëm.
  san-KHM: សវ៌្វេ យូយំ ទីប្តេះ សន្តានា ទិវាយាឝ្ច សន្តានា ភវថ វយំ និឝាវំឝាស្តិមិរវំឝា
    វា ន ភវាមះ។
  arn-NT: Kom eymün müleymün ta pelon mew ka antü mew reke. Pun mew mülelaiñ ka dumiñ
    mew no rume.
  zas-NT: Din graczidi ma zinal Dios, zinalidi xnejzaman, nejz nayni. Ad zunaalt ree
    nejz mal, nejz nacay.
  ken-NT: Bǎchí bo abhɛn bǎkɔ̀ nɛ ngósí, mpok mbaŋ ághɔ̀. Sɛ́pú bo ɛjuri, sɛ́pú
    bo bɛti.
