    icantagueti ora te onganinate.
  plu-plu: Mmanawa yis madikte gidahan Uhokri. Yihiyakemni ke wotbe in kabutennebe,
    ke puwipwakbe. Yihiyakemni ka abetma amisnapyi, in ka msanapnema kema tiyegimma
    adahan yis ka hiyak ku pariye hiyakemniki inyerwatnene.
  iou-iou: Nämoinik, ninä bipmäŋ urani ba bipanita biŋam nämo, peŋyäŋek ba kepmata
    biŋam äbot täŋpani.
  ntp-NT: Vʌʌscatai aapimʌ gia vaavoitudai Diuusi dai ʌʌgidi istumaasi ʌgai ipʌlidi,
    cascʌdʌ aapimʌ ʌrʌpan ducami ʌmo cʌʌli ismaacʌdʌ tasʌrʌ aimʌrai siʌʌscadʌ cʌʌga
    maasi oidigi. Aatʌmʌ maitʌrʌgai ismaacʌdʌ maivaavoitudai dai maiʌʌgidi istumaasi
    Diuusi ipʌlidi ʌgai ʌrʌpan ducami ʌmo cʌʌli ismaacʌdʌ tucapi aimʌrai.
  rai-rai: Maa muaat raap a kum natnatu ra kaapa ma kum natnatu ra keke. Wakir daat
    ko ra marum baa ko ra baboto.
  haw-1868: He poe keiki oukou a pau no ka malamalama, a he mau kamalii no hoi no
