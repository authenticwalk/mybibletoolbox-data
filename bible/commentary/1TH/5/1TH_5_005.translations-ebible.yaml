  kwf-kwf: KamuꞋa taꞋifau kamu tua Ꞌi saena madakoꞋanga ma Ꞌi saena dangi. Kulu noaꞋa
    kasi tua Ꞌi saena maꞋerodo ana taꞋangaꞋa.
  eng-WYC-2017: For all ye be the sons of light, and sons of [the] day; we be not
    of night, neither of darknesses.
  eng-WMBB: You are all children of light and children of the day. We don’t belong
    to the night, nor to darkness,
  zat-NTPS: Xúgute̱le le'e dxunle xrlátaje, da naca chee̱ xel-la naxaní', ne chee̱
