  gui-NT: Echa opaete pe reta peico cuaraɨ oesape yave yogüɨreco vae rami. Echa cuaraɨ
    omee tembipe. Mbaeti co yaico pɨtu yave yogüɨreco vae rami. Echa pɨtu yave, pɨtumimbi
