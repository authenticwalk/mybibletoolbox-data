  swp-swp: 'Omi gamagarimiu mara nanatunayao eo asubenana nanatunayao: ita maiona
    enana nige’e, eo masigiri enana nige’e.'
  bjr-bjr: Innee aiqamausa kaaqa qaranaki nimariasa faasaanara foora nimariasa mariafanoo
