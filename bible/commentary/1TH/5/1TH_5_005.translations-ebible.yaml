  spp-spp: Yii puni na ɲaare bɛ̀ɛnmpe na canŋke e, wuu ɲyɛ mu à jwo sùpyire ti maha
    ɲaare numpilage e numpini i mɛ.
  zty-NTPS: Yógo'tele nakle benách ka' che baní', na' che te ža. Bi nakžo benách ka'
    che žel, na' kege che da' naken choḻ.
  mek-mek: Oi auga eaea ke kina gauga aumi. Ke iꞌa maꞌoai auga gapi, ke umina gauga
