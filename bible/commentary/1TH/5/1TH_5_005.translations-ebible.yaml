  bef-bef: Lenali fana mehenamofihi to yegeꞌamofihi komopaꞌagu nehabe. Lali Kilisitohi
    nagaꞌamagita sinihi to metepunamofihi komopaꞌagu menohune.
  amm-amm: Moi mo folosu molo koiyauso pa taluwainuwoso. Amolokimai hani hani wosu
    woso pa tiyo manokoniso. Moi komaso mo saponi molo itouniyaimoso na taluwai manonuwo.
    Ulo yakomai komiyai na tosinuwo.
  zaj-zaj: Mweye mose mwa wana wa mulangaza na wana wa imisi. Tweye hatuli wana wa
