  ffm-ffm: On fuu on ɓiɓɓe fooyre, on yimɓe ɲalooma. En njeyaaka e jemma, en njeyaaka
    e nimre.
  arb-NAV: فَأَنْتُمْ جَمِيعاً أَبْنَاءُ النُّورِ وَأَبْنَاءُ النَّهَارِ. إِنَّنَا
    لَسْنَا أَهْلَ اللَّيْلِ وَلا أَهْلَ الظَّلامِ.
  cop-CNT: ⳿ⲛⲑⲱⲧⲉⲛ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ⳿ⲛⲑⲱⲧⲉⲛ ϩⲁⲛϣⲏ ⲣⲓ ⳿ⲛⲧⲉ ⳿ⲫⲟⲩⲱⲓⲛⲓ ⲛⲉⲙ ϩⲁⲛϣⲏⲣⲓ ⳿ⲛⲧⲉ ⲡⲓ⳿ⲉϩⲟⲟⲩ
