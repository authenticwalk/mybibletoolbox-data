  dgr-DOGNT: Naxı̨ hazǫǫ̀ dzęh gots'ǫ dǫ aaht'e. Togoòtł'òo gots'ǫ dǫ ats'ı̨ı̨t'e
    nıìle. Eyıt'à Nǫ̀htsı̨ wets'ǫ dzęh nı̨ı̨dı̨ı̨ yìı aahda.
  pes-OPV: زیرا جمیع شما پسران نور و پسران روز هستید، از شب و ظلمت نیستیم.
  ron-1924: Вой тоць сунтець фий ай луминий ши фий ай зилей. Ной ну сунтем ай нопций,
    нич ай ынтунерикулуй.
  tpz-tpz: Eöm kurus rakah a napan va po maaka me pa potan. Ea to hikta teꞌ no pan,
    ea a napan va pa popoen.
  agd-agd: Mai fara vara seyo, siretí ankan panu vá kakhan avúavá bá ma non kéká ono.
    Tetí ankan duntein avúavápin na váké anukheimpin na nó tife rauno. Ída ino.
  rkb-NT: Deus harere humo ahahyrinymyrẽtsa. Iwatsahi ikiahatsa kytsa okoro eze pitabakanaha
    siwatsa tsimaha. Hawa tsimykaranaha okoro ezektsa watsa tsimaha, ahahyrinymyrẽtsa.
    Kytsa Deus harere bo batu hỹ mykaranaha, asahi kytsa unata ezektsa watsa maha
    batu sihyrinymyry. Sihyrinymyrybyitsa hi paikpa mytsaty mykaranaha, siwatsa miwa
    haburuk pyrik mykaranahatsa watsa. Katsaktsa batu.
  san-THA: 'สรฺเวฺว ยูยํ ทีปฺเต: สนฺตานา ทิวายาศฺจ สนฺตานา ภวถ วยํ นิศาวํศาสฺติมิรวํศา
    วา น ภวาม:ฯ'
  iws-iws: Kɨma iikamɨm ɨni Adi Komii siir yɨnisɨsɨm ara ywowɨm mɨ siir yai ɨmiirar
    wakaeyokna ap. Kɨma Setan siir iikam tani yɨpɨkɨ siir yai aiir wakaeyokna ap karamae
    nwowɨm. Nɨɨngaka.
  pol-SZ: Wszyscy jesteście bowiem dziećmi dnia i światła. Nie należymy do nocy i
    ciemności!
  ztq-NT: Kchësy to nak sinak xbini ngbidz nii xsaani wor yutsye. Nchedy no kyool
    ni nchedy no lo nguey.
  zai-NT: Ma cadi nuu tu lu guelacahui, purti ma zinanda tu ni dxandí ni gudixhe Dios,
    casi ñaca cuzaani be laatu.
  upv-upv: Suri kami jijle kamivi pa jinibb ne moron, ko jinibb ne nat nga m̃irin.
    Sete kamivi jinibb ne nemalik, rrek jinibb ne natmupong.
  wap-NT: Ushaꞌapanum kauꞌan ipai unao mishidainao paꞌan wanaobanaa Jesus, naꞌiki
    unao mashaapainao kanadaꞌo-karuꞌu, aonaa mashaapainao mani marutaꞌo-karuꞌu.
  mva-mva: Kam nge malama natu be ariata natu kaoa. Bokaibe kita nge tago oabubu ki
    malama tagonga natu kaoa.
  dwr-NT: Hintte ubbay poo7uwaa asanne gallassaa asaa; nuuni qammaa asaa woy dhumaa
    asaa gidokko.
  kfw-kfw: Ajarchu nangni rakip suunta ka-eii, war mi ngaikha ning-ejei. Eini zaan
    mi emakmi emakli akaziingta emakmi.
  bfz-bfz: कऊँकि तुसे सब जोतिया री ल्वाद ए और दिनो री ल्वाद ए, आसे ना तो राती रे ए
    और ना ई न्हेरे ए।
  cuk-09: Ar bemardi bela gwallu-meegwadginedid, degine, ibgined-mimmigan gumalad.
    Anmar neg-mutikid, degine, neg-sichidginedsurmalad.
  ben-OBCV: তোমরা সবাই জ্যোতির সন্তান এবং দিনের সন্তান। আমরা রাত্রির নই বা অন্ধকারেরও
    নই।
  mil-NT: Te nchoo ñà túú‑gǎ ndécú‑ó ìchi cuehé ichi duha, te ichi‑áⁿ cúú‑xí dàtná
    ɨɨⁿ ichi nee ndècu‑o ni cuu, te vitna sa ní ngúndecu‑o ìchi váha, te ducaⁿ chi
    Yá Ndiǒxí ní dándíxí tǔu‑gá iní‑ó cuèndá cutnùní iní‑ó nàcuáa ndùu cuendá‑gá.
  myu-myu: — Kabiaat ebekitkit oceju — i wuyju e'em, Jesus ekawẽn tag̃ wuyju jekukum
    puye. — Kabiokat ebekitkit g̃u oceju — i wuyju e'em, ikẽrẽat mug̃ẽg̃ẽm g̃u wuyju
    e'em puye. Imẽnpuye wuykukukat ajẽm puje acejekuy g̃u.
  amk-amk: Mea kiai mani inontaraio menayai na Kristusi ne sambewara rorong fo di
    mea. Tuti tata mani wiro inontaraio tanayai na mamantiti rorong ne di tata kaha,
    ete arikang mamantiti di tata kaha, weo inontarai eroasoa kaha fosa ansaino enai
    na mamantiti rorong fo ne.
  fai-fai: Kale adikum kiba, lánin kinim wanang ade dánámin kinim wanang, nuka midiliw
    tem kayak bá.
  ura-NT: Cana Curuaanaa jerenohin coitucuhin tonoraaichene jaunte, jiichoo conaera-
    cono cachaneein neeiche. Coatiha Cana Curuaanaa ere tonoraauruhi rijijieein nocohenaana
    nenaa cacha neein nihaacache.
  mcd-NT: Icoinra huamafo faquish muran icafo cafiscai. Ascashon ahuarafo chipo iishquiai
    cuscacai tapiafoma. Ascan mancai ato cuscarama. Marificai man faquish muran icafo
    cafiscaima. Ascatamarocon manfin nan shafa muran iqui cafiscaiquin. Jesús inonpacoai
    noco yoipaoni cuscan man man tapia.
  urt-urt: Poi lenge miyeꞌ tuweinge lalme tikin yirise, topoꞌe ŋau ŋaiye naŋarꞌe.
    Poi yukur miyeꞌ tuweinge tikin ŋup topoꞌe yepelmbe, pakai.
  kiz-kiz: Kwa ndabha muenga mwabhoa ni Bhana bha nuru ni bhana bha pamusi. Tete sio
    bhana bhapakilu au bhamkitita.
  tzo-TZE: Yu'un acotolic oyoxuc xa ta sac osil, oyoxuc xa ta c'ac'altic. Mu'yucutic
    xa ta sventa ic' osil yu'un mu xa jpastic li c'usitic chopole.
  lex-lex: Yoma miy hononmi de riy maka kmori-kdar lia noha lelerni. Rhor nan olek
    miy lia noha hititni-repreparni, it edonna tler wut lia riy maka kmor lia melmelli-kalkalamni,
    onde riy mak rhor wutga la riy mel'utni-malienni.
  dov-dov: Nkambo nywe moonse muli bana balombe bamumuni alimwi bana balombe babuzuba.
    Tatuli bana balombe bamansiku naa bamudima.
  rgu-rgu: '@see-verse:1TH.005.004'
  toc-NT: Xli̠­hua̠k hui­xinín antiyá tapek­si̠­yá̠tit nac ca̠cu­huiní chu nac xtax­káket
    Dios, aquinín ni̠ antá tapek­si̠­yá̠hu nac xala­ka­ca̠­púcsua latáma̠t na̠ ni̠para
    xalac ca̠tzi̠sní.
  som-som: Waayo, kulligiin waxaad tihiin carruurta nuurka iyo carruurta maalinnimada,
    innagu ma nihin kuwa habeennimada iyo gudcurka;
  mam-C: Qu'n qkyaqil ma qo ok te spiky'in, ex te q'ijl toj qanmin, qu'n qojtzqi'n
    qMan Dios, ex nya te qniky'inqo, ex nti' nqo b'et toj qxopin.
  ndj-ndj: Mwavosi yumwi ndi vana yimwikala mungesha, vana va pamusi. Yufwi vana va
    pamihi ha, wala va chisi ha.
  mbj-NT: Ta bag hadoo doo gó habok do bëëh, P'op Hagä Do panyyg hanäm do hã bë h'yy
    kadaw'uuh do hyb n'aa. Ti hyb n'aa dooh bë h'yy gabadoo bä Jesus kajaa bä. Atsëm
    habong doo, P'op Hagä Do panyyg hanäm do hã h'yy kanadew'uuh do hyb n'aa badagyp
    do hadoo doo gó habong do nahado ëër.
  lat-VUC: 'omnes enim vos filii lucis estis, et filii diei: non sumus noctis, neque
    tenebrarum.'
  ngp-ngp: Nyuwe nyose ni want'hu wo ung'azi naho want'hu wo nomsi. Suwe hiyo want'hu
    wa kilo na wo lwiza.
  enq-2: Tii pipae dokopa, kotaka gii dokopa, dolaponya nyakama ikiningi kalyamino.
    Kuka gii dokopa, iminjetae dokopa, dolaponya naima ikiningi nakalyamano.
  eng-ASVBT: 'ye are all sons of light, and sons of the day: we are not of the night,
    nor of darkness;'
  mna-mna: Pa iti zugut kanda som. Niom ta boozomen tina aigule koyom. Kewe mat lutuunu
    bizin kek.
  myw-myw: Yakamiy kamnat gimgeilin yakamiy; peinan nag dadub gimgeilin ya̱kids. Wuda̱yam
    waseg bitanoun.
  sby-sby: Pakwinga mwense muli mumumuni, kayi ne munshi uli nenjamwe. Nkatulipo mumashiku
    nambi mumushinshe sobwe.
  sll-sll: Ni Yisas pir tenga hobi tal dime dire olere ba bongwo bani wania, tal nigi
    dongwo olere si bongwo holi ta wakinua.
  yaq-NT: Bwe'ituk si'ime eme'e, Liojta betana nok lutu'uriata ju'uneaka intok tu'ik
    bo'o jooriaka jiapsaka, eme'e, taewai machiku jiapsame bena. Katte tukaapo ka
    machiku jiapsame bebena.
  uro-uro: Inguna aingän moe di nak sa ama neraqa aa es na ngän bä ama qunäga aa es
    na ngän. Ut moe di qaku ama bängagi at toes na ut bä ama bängangit angä rhoes
    na ut.
  ita-1885: Voi tutti siete figliuoli di luce, e figliuoli di giorno; noi non siam
    della notte, nè delle tenebre.
  muy-muy: aɗaba lekʉlʉm ɗek kə̀bum kəgrum tʉwi a məlaŋ maslaɗani bu, ga məlafat.
    Leli ti ndam ya tagray tʉwi a məlaŋ ziŋ-ziŋeni bu ga məlavaɗ ni do.
  kqc-kqc: Adina ya tau vakoi bi vabara ma ariu di mida mida. Una bi mukuna ma urusa
    di rofu de.
  tav-tav: Jesucristore camajirã mʉja ã mʉja quena. Cʉ̃re camajiquẽna mee mani ã.
  eng-ULB: For you are all sons of the light and sons of the day. We are not sons
    of the night or the darkness.
  spa-VBL: Porque ustedes son todos hijos de la luz e hijos del día. No pertenecemos
    a la noche ni a las tinieblas.
  fra-_FOB: Vous êtes tous des enfants de la lumière, et des enfants du jour; nous
    n'appartenons point à la nuit, ni aux ténèbres.
  hau-ULB: Domin dukkan ku 'ya'yan haske ne 'ya'yan rana kuwa. Mu ba 'ya'yan dare
    ba ne ko na duhu,
  mal-mal: നിങ്ങൾ എല്ലാവരും വെളിച്ചത്തിന്റെയും പകലിന്റെയും മക്കളും ആകുന്നു; നാം രാത്രിക്കും
    ഇരുളിനുമുള്ളവരല്ല.
  kkc-kkc: Esiga niba biame gadeebugu mapoo kulodu silesibili odoo oso. Esiga iba
    tei telaga odoo gesi neliga ma kulodu koo debeli.
  lit-lit: 'Jūs visi esate šviesos vaikai ir dienos vaikai: nesame nei iš nakties,
    nei iš tamsos.'
  urd-GVR: Kyoṅki āp sab raushnī aur din ke farzand haiṅ. Hamārā rāt yā tārīkī se
    koī wāstā nahīṅ.
  far-far: Kamulu tafau mulu to 'i laona madakwalae ma laona dangi. Kulu nao si to
    laona maerodo ana ta'alae.
  suz-BL: मारदे हना गे नेल्‍ल छेङछेङ नु नाक्‍त ङा मुर बाक्‍नीनी। गोपुकी नाक्‍दो नु
    छिङछिङ ङा मुर मनय। रोमी १३:१२; एफिसी ५:९
  car-NT: Amyjaron irombo pa'poro aweinano ta mandon. Kuritanokon me mandon. Kokonokon
    me kapyn kytaton. Ewa'rumy ta kapyn enapa kytaton.
  amp-amp: Nom, Bro Nkifrar hiketnom, nom yima dukefmpno dborioh nefrpam newunom,
    yimam mar nukeftpno hti hikak hanyhato tamoh nefm niwa kanjo. Nom nhai kspitat
    yak tato botatiwa kanjo tamoh tamoh nefm na fura bofuraknikahnomm.
  bht-bht: क्योंकि तुसां सारे जड़े ज्योति ने रिशता रखदे न, कने दिने दी ओलाद न, असां
    ना तां राती ने, कने ना ही नेहरे ने रिशता रखदे न।
  eng-NOY: for ye all are sons of light, and sons of the day; we are not of the night,
    nor of darkness.
  cub-NT: Caivʉ mʉja Jesúre jʉ aivʉ majidivʉpe d̶aivʉbu cainʉmʉa põeva ne jã́inoi
    mʉje d̶aiyede, mʉje coreóvaiye boje Jʉ̃menijicʉre. Que baru caivʉ mʉja miad̶ároi
    cʉrivʉ jãravʉcavʉpebu. Maja Jesúre jʉ aivʉ d̶abevʉ cainʉmʉa majibevʉpe, ne coreóvabe
    boje Jʉ̃menijicʉre põeva ne jã́iyede maje d̶aiyede. Que baru ñamicavʉ aru ñeminocavʉ
    máre ãmevʉ maja.
  ita-1927: poiché voi tutti siete figliuoli di luce e figliuoli del giorno; noi non
    siamo della notte né delle tenebre;
  lww-lww: Pe tepe yeririna na yemalolo na kolemalo re si poli, ana tepe yeririna
    na yomerarava na legiena rui.
  ckb-ckb: چونکە هەمووتان ڕۆڵەی ڕووناکی و ڕۆژن. ڕۆڵەی شەو یان تاریکی نین.
  nas-nas: Diiꞌ ookara tee araka baurukaaꞌ eeꞌnoko doong baurukaaꞌke. Niiꞌ tee mutaanang
    eeꞌnoko muung-kooning deeaꞌ.
  uvl-uvl: Iange lemo inga mur pe lemo ume mur nenge a popoia, nakuna pomalaka nga
    chaia matana mes manmana ke tua hatal menmene imo pe atu ke mallaha manmana nga
    lemenge. Ke ita, miliko pe kileng au ngana ana hehei pe hana mur ia ita ero.
  eng-BBE: 'For you are all sons of light and of the day: we are not of the night
    or of the dark.'
  ixl-CNT: Tan kajay ex, ex tek ikꞌaol imeꞌal u Tioxh. Aꞌ u txijtxun qetz, echaꞌ u
    qꞌii tziꞌ. Yitꞌ oꞌ tereꞌn koj tetz u aqꞌbꞌal tuchꞌ u elqꞌej.
  xsi-xsi: Miki kalo-tawana tamâta rârâni nde ŋana kamo kari wa sinâla nâ ilo. Kinda
    ŋandai tamo mbo tava kondoma nenzi tamâta ŋga.
  crx-NTPO: Nohni be hoot'en-i 'ink'ez dzenis be hoot'en-i, 'i niz dulhts'i. 'Aw wheni
    'ulhdzis 'ink'ez tsalhgus yo lhts'udílts'ih.
  kan-OKCV: ನೀವೆಲ್ಲರೂ ಬೆಳಕಿನ ಮಕ್ಕಳೂ ಹಗಲಿನ ಮಕ್ಕಳೂ ಆಗಿದ್ದೀರಿ. ನಾವು ರಾತ್ರಿಯವರೂ ಅಲ್ಲ,
    ಕತ್ತಲೆಯವರೂ ಅಲ್ಲ.
  bbb-bbb: Ijadufuo maeje jaeje jane maza naema ijia ro kuke Godido sanaema ijia karinoeve.
    Ro no e ije bu ise rena titutema ijia karinoejo ijiege karinoevo baki.
  blw-blw: Waman chitaaw, kaman ag-agaw hen ini-inggawantaaw te nahehellawan hen hamhamàtaaw,
    wat faén kaman lafi way helang hen iggawtaaw.
  tam-2017: நீங்களெல்லோரும் வெளிச்சத்தின் பிள்ளைகளும், பகலின் பிள்ளைகளுமாக இருக்கிறீர்கள்;
    நாம் இரவிற்கும் இருளுக்கும் உரியவர்களல்ல.
  azz-NT: Porín nochi namejuan nanpoutinemij ihuan ne Tajtoltzin de Dios queme se
    tanextzin ten tatanextía queme in tonaltzin. Huan amo tipohuij oc campa ongac
    tajtacol queme ne tayohuayanilot den yohual.
  spa-RV-1909: Porque todos vosotros sois hijos de luz, é hijos del día; no somos
    de la noche, ni de las tinieblas.
  csy-csy: 'Note theampo sia khuavak tate na hi uh hi, taciang sun i tate na hi uh
    hi: eite sia zan i tate i hi bua hi, khuazing tate zong i hi bua hi.'
  mxq-NT: Nidʉgékyʉty miits mjaꞌaꞌátʉdʉ Dios esʉ Jesukristʉ, kyaj mjaꞌaꞌátyʉty ja
    kaꞌoybyʉ.
  tzj-NT: Como ja sakil jari' c'ayon ewxin ewanojelal, ewayben ja k'ij tok xtipeti
    ja Jesucristo, ma k'ekumal chi ta c'ayon kaxin.
  tdt-tdt: Imi hotu ema loron nian, imi moris iha naroman laran. Ita laos ema kalan
    nian para moris fali iha nakukun laran.
  ron-BTF: Voi toți sunteți copii ai luminii și copii ai zilei; nu suntem ai nopții,
    nici ai întunericului.
  eng-WEBP: You are all children of light and children of the day. We don’t belong
    to the night, nor to darkness,
  eng-FBV: For you are all children of light and children of the day. We don't belong
    to the night or to darkness.
  nld-1939: Want allen zijt gij zonen van het licht, zonen ook van de dag; van nacht
    of duisternis zijn we het niet.
  bwo-bwo: It it únets shááni ashuwots, aawi ashuwots itne, nooye wee t'úwi wee t'alwi
    ashuwots noonaliye.
  nch-BL: Amojuanti ya annejnemij ipan taahuili o campa tona. Ya anquiixmatij Toteco
    Jesucristo huan ayecmo anitztoque ipan tzintayohuilot.
  quc-TNT: Iwonojel ix c'o pa ri sakilal, ix rech ri pak'ij, je' jas ri uj xukuje'.
    Man uj rech tä ri chak'ab, man uj sachinak tä c'u pa ri k'ekum.
  tfr-NTPO: Pjãy dba so, shji shkë so l̇l̇ëme.
  kaq-NT: Xaba baquebo rahsi tah man qui, nete baquebo. Noque tah non yame baqueboma
    qui, bahquish baqueboma.
  sgb-sgb: Hikaw ngan ay atsi ha kahawangan, hên nanad angkahawangan allo. Ayn kitamina
    ha kariglêman hên nanad kariglêman hên yabi.
  vie-1934: Anh em đều là con của sự sáng và con của ban ngày. Chúng ta không phải
    thuộc về ban đêm, cũng không phải thuộc về sự mờ tối.
  amu-NT: Jaa laꞌxmaaⁿya cantyja ꞌnaaⁿꞌ naxuee. Tilaꞌxmaaⁿya cantyja ꞌnaaⁿꞌ natsjom
    oo cantyja ꞌnaaⁿꞌ najaaⁿñe.
  hin-CV: तुम सभी ज्योति की संतान हो—दिन के वंशज. हम न तो रात के हैं और न अंधकार के,
  spa-BES: Porque todos ustedes son hijos de la luz y del día; no somos de la noche
    ni de la oscuridad.
  san-BEN: সর্ৱ্ৱে যূযং দীপ্তেঃ সন্তানা দিৱাযাশ্চ সন্তানা ভৱথ ৱযং নিশাৱংশাস্তিমিরৱংশা
    ৱা ন ভৱামঃ|
  tdx-tdx: F’ie songa an-kazavàñe naho ana’ ty atoandro, tsy mpiamo haleñeo ndra o
    fimoromoroñañeo.
  naf-naf: Nin msayet sosok mamti mama mimi pembenaŋ maminup. Wa nin am tambuyet enzilim
    mamti mama mimi bekanaŋ mamip ekŋen keboŋ yek
  grc-MT: παντεσ υμεισ υιοι φωτοσ εστε και υιοι ημερασ ουκ εσμεν νυκτοσ ουδε σκοτουσ
  vid-vid: Hemwe mweng'ha mwa wanhu muwele ngikala kuli lumuli, wanhu wa nemisi. Hetwe
    hatuwele wanhu wa nechilo ne wala wa kutitu.
  pio-NT: Amalácáinácué píiwitáise macáita, píalíacáinácuéwa Dios ìwali, picùacáinácué
    nacái Wáiwacali yàanàaca. Càmita wàya càide iyúwa catéeyéi íiwitáise ìyáaná, càmíiyéica
    yáalía Dios ìwali.
  tsn-tsn: Gonne lotlhe lo bana ba lesedi le ba motshegare, mme ga lo ba lefifi le
    ba bosigo.
  amr-NT: '@see-verse:1TH.005.004'
