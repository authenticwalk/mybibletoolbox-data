  nfa-nfa: '@see-verse:1TH.005.004'
  tnp-tnp: Itəmah rəfin nenətɨ nəhagəhagiən mɨne nenətɨ nianiən. Kitah səniəmə nətəmimi
    rəha lapɨn mɨne napinəpuiən.
  urd-urd: क्यूँकि तुम सब नूर के फ़र्ज़न्द और दिन के फ़र्ज़न्द हो, हम न रात के हैं
