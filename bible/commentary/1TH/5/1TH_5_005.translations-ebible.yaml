  nko-NT: Wankɩ mʋ́a ɔyɩ kɛhɛtɔ abí mlɩ fɛ́ɛ́ mlɩgyí. Megyí onyé ntɛ́ɛ oklúntɔ
    abí anɩgyí.
  bsn-NT: Dios ĩ bojase yirã ñari, busurojʉ ñarãre bajiro bajirã ñaja mʉa. Dios ĩ
    bojabeti yirũgũrãma, rẽtiarojʉ ñarãre bajiro bajirã ñaama.
  pib-NT: Gi rixanu pejnurunekgi gixa pokamlalu gwachinetkagi ga wa gogi gwachinetkagi.
    Gi wa goyechno gajenetkagi. Gi wa mapshagawakako gajenetkagi.
  wiv-wiv: Miu laveve miu na habu tutuna laet kamana voro. Tolu beta ni tolu manumanu
