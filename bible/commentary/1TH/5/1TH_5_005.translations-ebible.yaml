  dop-dop: Nɔɔnɔɔ tɑɑ ɩsǝntɔ pǝ nyɑɑlɑ mǝ tɔɔ kɛ́ nɑ ɩ́ pǝsɑ ilim tɑɑ nyǝ́mɑ kɛ́.
