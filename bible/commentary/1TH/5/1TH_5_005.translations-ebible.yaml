  nak-nak: Amuto sibitala halabati te la matagaga, eala amuto masaga moliti la matagaga,
    mai la haro ale e Kraist ge beua. Eala, amuto kamati vagari tavu la maligoma.
  lbb-lbb: Anasa mulo rop na natnat a talapor pa na natnat a kabakiar. Belsur dala
    tagun a morom pa tagun a mormorom.
  kan-2017: ನೀವೆಲ್ಲರೂ ‘ಬೆಳಕಿನ ಮಕ್ಕಳು’ ಹಾಗೂ ‘ಹಗಲಿನ ಮಕ್ಕಳು’ ಆಗಿದ್ದೀರಷ್ಟೆ, ನಾವು ರಾತ್ರಿಯವರೂ
    ಅಲ್ಲ, ಕತ್ತಲೆಯವರೂ ಅಲ್ಲ.
  cso-NT: Quí¹ la³jɨ́n³² bíh¹ hnoh² má²tionh² ñí¹ tie³ joh¹, ñí¹ lɨ́³ ta³jma². Tiá²
    já¹niéi² tiauh² yáh³ dí², ñí¹ tiá² joh¹ tie³;
  ena-ena: Namɨlaŋ uaiadi hɨsɨŋ hulaŋ iamɨgali me hɨnihɨni abɨlu hɨvɨ hɨdɨlalaŋ uami.
    Namɨlaŋ hɨfɨlɨ hɨsɨŋ hulaŋ iamɨgali me ma hɨnilalaŋ uami. Hɨnihɨni abɨlu apalɨ
    hɨvɨ ma hɨdɨlalaŋ uami.
  nbq-nbq: Hit ovok erogo avakwa o hup vaga dugwit ogasagwi ako hak dek. Ata, dingga
    vaga dugwit ogasagwi menda ako hit aro. Eke, it ap akwa o hwiserek vaga dugwit
    ogasagwi hak hit dek. Ata, it o awia vaga dugwit, ogasagwi ako hak hit atma,
  tgo-tgo: Taulaghɨna ghemi ghararaghɨye na manjamanjala gharɨgharɨniye. Ghinda ma
    gougou na momouwo gharɨgharɨniye ghinda.
  yap-yap: Ya gimed gubin ni kam manged girdi’en e tamilang ni gimed girdi’en e rran.
    Ya gathi gadad girdi’en e neap’ ara girdi’en e lumor.
  mop-NT: U men a weele'ex abe'e, que'ene'ex ichil a sasili, jabix que'ene'ex taan
    q'uin. Ma' muctzil te'ex wa jabix que'ene'ex ich ac'ü' ma'ax wa jabix que'ene'ex
    ich ac'ü'il xan.
  tet-tet: '@see-verse:1TH.005.004'
  hlt-MCSB: Nangmih tah vangnah kah a ca rhoek neh khothaih kah ca rhoek la boeih
    na om uh tih khoyin neh yinnah kah la n'om uh moenih.
  xtd-NT: Ka kuu mee‑n, ntdaa‑n, ñayiu ka jandixa Xtoꞌo‑ro Jesús. Ka xika‑n nuu kanda
    vaꞌa. Ñatu kuu‑ro ñayiu xakuaa, ña ka xika‑ro nuu nee.
  mdy-ETH: ዎይቲ ጌዔቴ ዒንሢ ቢያሢ ፖዒም ማዔ ዓሲ፤ ሃሣ ሮኦሪም ማዔ ዓሲኬ። ኑኡኒ ዋንቶ ሃሣ ዹሞሮ ማዔ ዓሲቱዋሴ።
  spl-spl: '@see-verse:1TH.005.004'
  usp-NT: Atak juntir watakchak chi sak nic' riq'uil watakchak lak'j jwi'l ataka'
    ajtakeltak re Kakaj Jesucristo. Jilon oj juntir ta' chiqui' wojtak li uku'mal
    ri nic' riq'uil ta' chiqui' wojtak lak'ab'.
  zav-NT: Bayo'o be'eṉi' c̱he Diozən' ḻo'o yic̱hɉla'aždao' yoguə' chio'o, na' de'e
    na'anə' bito choncho de'e mal can' chso'on beṉə' ca' ṉe'e nc̱hoḻ yic̱hɉla'ažda'oga'aquen'.
  sgz-sgz: Gam no á bos matananu tili talas, a ngoro gam lu ekesi kis i talsán nas
    sang. Kápte git tili libung ngo git tili katbán kuron.
  kek-NT: La̱o aj pa̱banel moco cuanco ta chic sa' k'ojyi̱n. Cuanco ban chikajunilo
    sa' cutan saken ut nakanau chic li xya̱lal xban nak reho chic li Cristo.
  blz-NT: Kuu wiwi'na mian men tumuo' na karuaran na tempo ilio. Kita taasi' mian
    men tumuo' na kapintungan tempo malom.
  poe-NT: Ntá jie kaín rá mé tjejorá tí nti̱a tꞌinkáséyan. Jeheni la jehya tjejóni
    tí nti̱a sítié a.
  san-TAM: 'ஸர்வ்வே யூயம்ʼ தீ³ப்தே​: ஸந்தாநா தி³வாயாஸ்²ச ஸந்தாநா ப⁴வத² வயம்ʼ நிஸா²வம்ʼஸா²ஸ்திமிரவம்ʼஸா²
    வா ந ப⁴வாம​:|'
  cof-NT: Nulari Diosichi tsente nenato, tenca nemen nenatuminla joe. Nula tenca calaquede!
    Catsominlari quepen catsolaimanhe. Winan iminlari quepen winan ilaimanhe. Junni
    Jesucrístobe penenatuminlachi tenca jun tsanquenan jolajoe. Yalachi tenca catsoto,
    winan ica cuwenta jolajoe. Chiquilari tsanque nenalaratuntsan joe. Son cuwenta
    nenanola joyoe. Quepen nenaminla cuwenta itolajoyoe; malon nenamin cuwenta tsente
    nenaminlayoe.
  srm-NT: '@see-verse:1TH.005.004'
  qvs-NT: Allita rurashpa kawsaykashpanchikuna luspishina kawsaykanchisapa. Manana
    tutapishinanachu kawsaykanchisapa.
  zca-NT: porke rë be xa' nak men che'n Jesukrist, nak be men nzo lo biani che'n ngubizh
    ga', gat nakt be nela rë men nzo lo nakao che'n yë'l ga'.
  cbc-NT: Nipetiro mʉjãã caroa macããjẽrẽ caána ãnirĩ cabusuro macããna ʉmʉreco macããnarẽ
    bairo caãna mʉjãã ãniña. Carorije macããjẽrẽ caátipairã, ñami canaitĩãrõ macããnarẽ
    bairo caãna mee marĩ ãniña.
  qxo-NT: Gamcunaga pagaschö junagchöpis Tayta Dios munangannö cawarnin listunam caycäyanqui
    Jesucristo cutimuptin chasquicuyänayquipä.
  mox-mox: Omiʼa qabumi simatala ana totoayavo ta wese ʼaubena ana totoayavo. Itaʼa
    tovetumaqana gebu velovelovana ana qabuyavo, ʼinega ge nuanuada velovelovana ana
    ilivuyavo kana viaviaqidi.
  kew-kew: Dia-ga nimi rayore paa-para piralepape. Niaare ribaane-para wae-rupa napiramina.
  dww-dww: Taumi matabumi yana natunatunama, be tauda nam kupi bo tadiwanawana natunatuna.
  twi-ASANTE: Mo nyinaa moyɛ hann ne adekyeeɛ mma. Yɛnyɛ anadwo ne sum mma.
  aoj-aoj: Ipaꞌ epes hipai pagape lagala alipi. Ina siꞌi epes sagape owamb akuti,
    owaꞌatin.
  cbv-cbv: '@see-verse:1TH.005.004'
  taw-taw: Nɨbi mɨdupsek mɨlek adek sɨŋak sek subnab sɨŋak sek mɨdebɨm. Kɨsɨlɨm nab
    okok ma mɨdobun.
  jic-NT: Nun pjü way, tjejyawca nt'a potjaqué jinwá, Dios mpes nusin 'yüsa mpes.
    'Üsüs lojí nun, Dios jos jinwá. Ma püste nt'a pyatjaquecj jinwá cupj. Ma lijicj
    diablo jos jinwá.
  zap-NT: Porke che lo Dëdyuzh ngab be yra be, che xnëz Ne za be; che ngabdetre be
    lo menmal, ni zadetre be nëzmal.
  wer-wer: Ar këtre ëwaata yaö saurö. Tiar koutere rö kanë yaö wonörö.
  ipi-ipi: Limu paliyaini wandakali tupamane utulu limu paliyaini. Bia ipa kambua
    noto, sapake lo kewa atalaini wandakali tupamane utulu teke bia ipa tai noto,
    sapake lo kewa atalaini. Undupi-lene okona atalaini wandakali utupane-mane wuane
    piyaini tekeko, nanima undupi-lene okona ata napeyama. Jia. Undupi-lene okona
    atalaini wandakali tupamane utulu limu paliyaini pua, nanima limu pali napimakale.
    Jia. Kitisene wandakali nanimato lee tatawa mini kimbu piyene yakale atamakale.
  qul-NT: Tucuyniyquichis c'anchaypi p'unchaypitaj canquichis, mana tutapichu nitaj
    lajayajpichu canchis.
  tnc-tnc: '@see-verse:1TH.005.004'
  ter-NT: Koáhati yovóheixotinoe uhapú'itike kuteâti koeku xâne yoneâti káxe. Kene
    haina vovóheixoti hahákutike kuteâti koeku xâne yoneâti yóti.
  bmr-NT: Jaamo paryɨ amɨɨhai magaajacumo cuuje eseseenefañodɨ mɨhɨgobadɨ mihicacuumo.
    Mɨɨhai fucu ɨcɨvonofaño mihicacutɨhi.
  fuf-fuf: On fow ko on ɓiɓɓe ndaygu ngun e ɓiɓɓe ɲalorma on. Hinaa en ɓe jemma on
    maa niwre nden.
  bhl-bhl: ailbin dim kuw kakabiliw kunum waneng kebiliw kasike. Feinka! Alik alik
    nu mililiw kakabiliw kawtiw bate.
  ons-ons: Ŋine ŋei ŋerep korop yemo qelaŋan wane biŋek, ŋine kaiwe wane biŋek, ŋene
    ruo goiŋ wane biŋek midakaka, me panaman wane biŋek midakaka.
  con-NTPO: Que'ija a'tatssia a'ta'su'fa qui. Sinttia cose'su'fambi qui.
  ghs-ghs: '@see-verse:1TH.005.004'
  peg-peg: ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ୱିଜ଼ାଦେର୍‌ ଅଜଡ଼୍‌ ଆରି ୱେଡ଼ାନି ହିମ୍‌ଣାଂ । ଆସେଙ୍ଗ୍‌ ନାଣା
    କି ମାଜ୍‌ଗାନି ହିମ୍‌ଣାଂ ଆକାୟ୍‌;
  txu-NT: Nhym bep kati, ar ga ne gar a'ukam mrã, ne arngro'ã mrã. Nã gãm ar Metĩndjwỳnh
    kabẽnkôt ar amijo aban kam kute a'uri ar amrãnh pyràk. Gwaj ba ne gwaj akamàtkam
    baba kêtkumrẽx, àtykri baba kêtkumrẽx. Nhym bep me arĩk ba ne me kute àtykri me
    ba pyràk.
  eng-WEBU: You are all children of light and children of the day. We don’t belong
    to the night, nor to darkness,
  gnw-NT: Echa'ã opaete pe reta pico guarasɨ jembipe yave yugüɨreco vae rami. Echa'ã
    guarasɨ umee tembipe. Yaico'ã co pɨ̃tu yave yugüɨreco vae rami. Echa'ã pɨ̃tu yave,
    pɨ̃tumimbi co.
  mux-mux: Eni pali tanguli pa tílina molemele yambuma; oliu kene wasie sumbulsuli
    sumbulu mulúlina-yambuma naa molemulu.
  maj-NT: Ngatentoo̱ tintsu̱bo̱o má ndzjee̱n ko̱ má ni̱stjiu̱n. Najmi má ni̱stje̱n
    ko̱ tsa má jyuu̱n ts'e̱ná.
  bkq-NT: Peto oday adakobâni modo emyenro kurâ, Jesus xurâ kydawylygue, âkealâ iwâgâ
    tutuze kydawylygue warâ. Kopae adakobâni modo emyenro mâkeba kurâ, ize ato ara
    aini kydawylygue, Kywymâry Jesus odopâdyly tynwânwânse kydawylygue warâ.
  kue-kue: Ene prapra ermine ya ambuglange yombama meglkwa. Te nono enduwer ya mim
    pond yombama ta moglkunga.
  cot-NT: Aviatimpajia quempetaca pitsirencashirentacojiaque, pisavincaguiteshirentacojiaque,
    jeroquea poguijantajiavajemparica incoraquetajategueti, teetarite pinquempejiguempariji
    covaeguisherijia pitsecashirentacojiatsica.
  bnp-bnp: I uka ma si made na uvo na rodo. Mua e huriki a bakovi na haro, a hini
    palala.
  apn-NT: Mẽ pahpê Jejus kwỳ jakamã na pu htem kapẽr kôt ri tãm amnhĩ nhĩpêx o ri
    papa. Jao te mẽ pahte mẽ kêp Jejus kwỳ hkêt xwỳnhjê kot amnhĩ nhĩpêx pyràk kêt.
  ctp-NT: Wa nsuꞌwi xaa nu nda Ndiose niꞌ kasiya ꞌwan; kanꞌ chaꞌ ndiꞌin wan seꞌen
    ndiꞌin xaa, loꞌo luwi kasiya ꞌwan. Ja ndiꞌian seꞌen tla, loꞌo ja mnaꞌ kasiya ꞌñaan
    siꞌya chaꞌ kuxi.
  opm-opm: Dire da oh kwitem hat na patema mong da has teinong hat pati bap dir ohoh
    ihan ihat ma apripra dik oh dire boknong buporinsi na nahatipramur.
  bvr-bvr: Ngardawa ana-goyburrpa gu-bardayala nyiburr-nirra gu-jayanayarra gu-jirra.
    Minypa ana-goyburrpa burr-guta ngayburrpa ana-munya nguburr-guyinda ngika; gala
    gu-ngunyjarra gu-jirra ngayburrpa nguburr-ni.
  wal-wal: Intte ubbai poo7uwaa asanne gallassaa asa; nuuni qammaa asa woi xumaa asa
    gidokko.
  zad-NT: Yog'le ba nombia'le Chioza' ba chdale lo beeni' c̱he'na', na' bich chdale
    lo yel c̱hoḻa' daa chzaklebi dii mala'.
  kmg-kmg: Ŋoŋe tatamacte â šoaŋte kikefuŋ ekicne, nâŋâc ŋafere me dapâcte biŋe aricne.
  aso-aso: Lingine mukiꞌ labanaliꞌmi zuho nizave. Litiꞌmusoꞌmi zuho nomune.
  uli-uli: Pangmi ngo hami yarmetael luwul teram le hami yarmetael lerral. Te gich
    yarmetael llubong hare yarmetael luwul ruchupung.
  nin-NT: Imba wemi i si anishirr abi ila i azhi. Inta i si si abi ibittu hen ni si
    si abi shi ibwu hen.
  tgk-tgk: Зеро ҳамаи шумо писарони нур ва рӯзи равшан ҳастед. Мо аз они шаб ва торикӣ
    нестем.
  acu-NT: Atumka Yuse uchiri asaram paaniunam pujarme. Tura paaniunam pujau asaram
    teenmaka pujatsrume.
  cak-WNT: Ruma konojel ri kaniman chic ri Jesucristo, ma yoj riche (rixin) ta chic
    ri k'eku'm, yoj riche (rixin) chic ri sakil.
  ebk-ebk: Tay chitaku am-in ay omaafurot kan Jesus at sinilawan Apo Dios nan numnum
    takú. Isunga fiakun chitaku tatakon nan lafi winnu ngongot, ngem kun takú at nunfialin
    as tatakon nan kaorkia.
  spa-PDDPT: Porque todos ustedes son hijos de luz e hijos del día. No somos de la
    noche ni de la oscuridad.
  ruf-ruf: Mwemwe mwose mwa iwana wa ghumwanga na iwana we imisi. Twetwe si wanu we
    ichilo au we ichisi.
  gun-gun: Nhande ma ára pygua hendy va'e ra'y meme. Pyavygua e'ỹ, pytũ guy rupigua
    e'ỹ nhandekuai.
  agu-BL: Na cyakil o' ja skilin te kajtza'kl. Nin elnak katxum tetz, yi ketz sbne'
    yi balaj tiempa'tz yi at tulbil. Nk'e'tz jopij cho' ttz'o'tz.
  isn-isn: Ku ndogoelyo unyenye mihi ingi mi ana a welu hangi ana a mung'wi. uSese
    shanga ki ana a utiku ang'wi mukiti.
  eng-PEV: You listen to what God says. It’s like you belong to the light, and you
    belong to the day time. You aren’t people that belong to the night time or the
    dark.
  ilo-ULB: Ta annaknayo amin ti lawag ken annak ti aldaw. Saantayo nga annak ti rabii
    wenno ti kinasipnget.
  pir-NT: Mʉsa ijipihtina Jesu yequina ijire. Sa yena buhrioropʉ tiquina ihña masino
    saha Jesu ahtatire masine mʉsa. Apequina tiquirore masieñequina yero saha ijieraja
    mari.
  anv-NT: Ɛnyú ako delú bɔɔ́ abi álu né geŋgbɔ ápyɛ unó bií gbɔɔ́. Ɛsé bɔɔ́
    Ɛsɔwɔ, depɔ fɔ́ bɔɔ́ abi álu né mmu gemua ápyɛ unó ɛké bɔɔ́ abi utuú ugilé
    ɛbwɔ́.
  sab-NT: Ba ulita bebi Jesucristo gai ulia ba chagedu nga jereske kare me Chube uñe,
    Chube ba ta gbu suge Jesucristo giti salengwli jichra kle kwian gbe ten kare,
    gire ba Jesucristo gau ulia, ba chegu Chubenu. Che Chubenu me kle nga jereske
    kwian me Chube uñe kare, Jesucristo chieni chuiage ngwange che kledale biale ta
    giti, chui ege kwian me Chube uñe be chege sugekare Chubege agwa che ulita Chubenu
    be joge toi ule ama ole.
  tmd-tmd: Ñɨŋ magalɨg mil halöu ha mɨdöia; ñɨŋ magalɨg naiö mil halöu ha mɨdöia.
    An pɨxmag yuö halöu ha yöi; an cɨcɨbö yuö halöu ha yöi.
  acr-NNT: Ma onoje ralaq kabꞌin alaq chupa ri Qꞌijsaq y alaq re ri paqꞌij. Ralaq
    y riꞌoj na oj ta re ri chaqꞌabꞌ, ma na oj jinta chi pa ri qꞌequꞌmalil.
  kpg-kpg: Goodou huogodoo la nia daangada ni di maalama, nia daangada ni di aa. Gidaadou
    hagalee ni di boo be ni di bouli.
  taj-taj: तिग्‍दा भिसम एनीगदे जम्‍मान धोपधोपदेन म्‍हुनङ भ्रबा म्‍हिला सन्‍तान आहिन,
    तर य्‍हालदेन धिनीरी भ्रबा म्‍हिला सन्‍तान हिन्‍ना।
  avt-avt: Yi mɨt yapɨrwe yar ke nɨkerek ne God, yi yises hɨm mɨrak. Yi mɨt ne Seten
    au. Yi ap yises hɨm mɨrak.
  cbk-cbk: cay todo ustedes ta sigui el maga cosas bueno del Señor y hende ta sigui
    el maga cosas malo.
  uig-ARA: چۈنكى سىلەر ھەممىڭلار يورۇقلۇقنىڭ پەرزەنتلىرى، كۈندۈزنىڭ پەرزەنتلىرىدۇرسىلەر؛
    بىز كېچىگە تەۋە ياكى قاراڭغۇلۇققا مەنسۇپ ئەمەسمىز.
  tuf-tuf: Uwat ricar cutar besib istata eyta baat cat Jesús wicátaan eyta itro. Jesús
    wicátaan istiti bini batro.
  abx-abx: Ka'am dimu'an puro dadi'-na si kadanta'an pati' mga dadi'-na si ka'allawon.
    Ma'in kita kam sakup-na si kasangumon o si kalu'uman.
  mco-NT: Com tüg'ócɨy miich ajcxy Dios y'ayuc ytɨy'ajt mhuinjɨhuɨɨygɨxy, jadu'n nipaady
    jadu'n nejhuɨ̈y tɨ mgoxɨmɨɨygɨxy tɨ mgodɨɨcxɨ̈ccɨxy. Ɨɨch ajt ca' njacyajpaatɨm
    agootztuuby.
  cpb-NT: Piyotakotziro eeroka, te poshiyakotari anashiyetachari tsireniriki, te inewenta.
    Iri poshiyakotya anashiyetachari kiteesheriki, okoñaatzimotziri.
  aon-aon: Ipak ihishmorim pani apak douk Iruhin ananish batowish douk mape bogaragun-umori.
    Apak douk madae mupe kabi eshudok douk shape arukwutigun iri shapeum um uwe, uwok.
    Aria apak madae munek yoweishi inahos kabi eshesh shape arukwutigun iri shenekesh
    um uwe.
  hus-NT-2005: Pos ejtal tatáꞌtsik a junwal jelti an tajaxtaláb ani jelti tam kʼij.
    Yab i junwal jelti an jikʼwaxtaláb nibal jelti tam akal.
  mig-NT: Chi ta̱ká róó kákuu‑ró sé'e ñu̱ndiji̱n jíín sé'e ndúú, nasu̱ sé'e akuáa
    ni nasu̱ sé'e ñu̱ñáa kákuu‑yó.
  bps-bps: du kdeeyu dad to tamnè di gumalwan, du talà ito nan mnè di gukmifun,
  mbs-mbs: So sakop kaw i Cristo, sikiyo se otaw te kelowahan aw aldaw. Kenà kidon
    otaw te delem aw kengitngitan.
  tof-tof: Zitülkus módóga, e blaman ngürran akó zyónan olmalakla morroal dümdüm elklaza
    tómbapónde. Mi tümün kwatan akó irrüban olmal kokeakla kolae elklaza tómbapóndógab.
  cme-NT: Na hieroŋo-na hiere, cecermaŋ-bisãlŋ namaa, na ce na wɛima‑i gbagbaama-na.
    Kukulmaŋ-nuɔŋ miɛ sĩ, isuɔtaaŋ miɛ sĩ.
  sus-sus: Wo birin findixi naiyalanyi nun yanyi die nan na. Kɔɛ nun dimi die xa mu
    won na.
  pon-2006: Pwe kumwail koaros aramas marain kei, me kisehn rahn; kaidehn kitail kisehn
    pwohng de kisehn rotorot.
  dad-dad: Ã ganan lalan ado we bun temeleĩ. Ada bõ ado gugum nẽ sã.
  zab-NT: Te pur iratectɨ azenuut bieeny xte Dios, iratectɨ azenuut xnezny. Quɨt zonuutin
    nez mal, nez nacay.
  jae-jae: gebe amac pebeŋ atu ŋawê latui to geleŋŋa latui. Aêac tatu gêbêcauc to
    ŋakesec ŋagêŋ atom.
  ksd-ksd: avat par, avat a umana natu i ra kapa, ma ra umana natu i ra keake; vakir
    dat a tarai kai ra marum, ba kai ra bobotoi;
  msm-NT: Nasi no nasakup kow to kaawang to aedow, no ko ita pa, sakup kow on to Diyus.
    Wadad yabot ta to kadigyom.
  myk-myk: Yee bɛɛri ya ɲɛri kpɛɛngɛ nagoo, yee ya pye caŋa nagoo. Wèe ɲɛ piige nagoo
    wɛ, wèe di ɲɛ nibiige bɛ wuu wɛ.
  sbe-sbe: Komiu maudoimiu meta dawaya yo mayadai natunao. Kita meta nige boniyai
    o masigili tamowaidiyao.
  mcr-mcr: Ne hea witaŋgi pisqä imä asusua itanä imäkätuŋquä iqune maetqe, oee. Ne
    hiunji imänätaŋgi, nätmatqä eeqäpnä we-huŋqä iqi hiŋuä äqunanä, imäkätuŋquä iquneyi.
  cux-NT: Ní nducyaaca s'uuúⁿ ní yeⁿ'e dɛɛvɛ s'uuúⁿ ní s'uuúⁿ yeⁿ'e nguuvi s'uuúⁿ.
    Nguɛ́ɛ́ yeⁿ'e n'gaaⁿ s'uuúⁿ ndíí nguɛ́ɛ́ yeⁿ'e na maāiⁿ s'uuúⁿ.
  tur-YTC: Hepiniz ışığın çocukları, gündüzün çocuklarısınız. Geceye ya da karanlığa
    ait değiliz.
  san-ITR: sarvve yUyaM dIpteH santAnA divAyAshcha santAnA bhavatha vayaM nishAvaMshAstimiravaMshA
    vA na bhavAmaH|
  bel-N: усе вы — сыны сьвятла і сыны дня, мы не належым ані ночы, ані цемры.
  sch-sch: Nin rêngin avâra mi le sûna mi nin ni. Jâna mi le ijînga mi nimak
    me.
  mic-MIQNT: Gilew na Gjinisgam ugtmimajuinumg aq geituoq ta'n tel pmiaq pa wijei
    aq wasetegigtug i'mu'tioq aq mo oqonitpa'qigtug.
  huu-NT: Uanaicɨnona omoɨ jai uiñuamona, Cristo ie comɨnɨna jai jaidomoɨ. Jeacɨno
    anamo omoɨ jai iñena jira, Cristona ɨɨnoñedɨno dɨbeimo jai duiñedomoɨ.
  jiv-NT: Enta, átumka tsáapninium wekáa asarum Yus-shuartirmeka nékaitrume. Iikia
    kiritniumia̱nchuitji.
  otm-NT: Nguetho gätho gahʉ dí 'bʉhmbʉ bʉ ja ra 'bɛxui tengu'bʉ ra xui.
  dah-dah: Deŋbe Doyaŋ Al Kuruŋ gama irde haŋ geb, matatiŋya dufaytiŋyabe igiŋ wor
    po. Al fareŋde heŋ det keŋkela yeneŋ beleŋ kuŋ haŋ go gwahade goyen haŋ. Fudinde
    wor po, neŋbe megen niŋ mar kidoma bana haŋ gwahade moŋ. Mel gobe kidoma bana
    heŋ det keŋkela ma yeneŋ haŋ go gwahade tiŋtuŋeŋ wor po haŋ.
  tnk-tnk: Kɨmiaha nɨpwnəti nukuraanien me mɨne nɨranien. Rɨpko mhə kɨtaha nɨpwnəti
    nəpitəvien me mɨne nəpɨn.
  kpr-kpr: 'Ainda susu mo: ne jo tumba jokáda iraeri, ne usasa da sasinguri. A ne
    ari eveva use ireva. Namonde jo tumba da sasingu iraeri.'
  san-IAS: sarvve yūyaṁ dīpteḥ santānā divāyāśca santānā bhavatha vayaṁ niśāvaṁśāstimiravaṁśā
    vā na bhavāmaḥ|
  nho-nho: Kootou naa hakkaatoa ni tama i te ao; kootou e nnoho i te maarama. Taatou
    seai ni tama te poo, teelaa e nnoho i te poouri ana, seai.
  gym-NT: Ye abko, mun jökrä tä nüne kä ngwente Ngöbö träte. Ñan nita nüne mente Ngöböye
    kä ikote amne ñan nita nekete kä ikokri.
  azg-NT: Ee ꞌoꞌ conduihoꞌ ntsinda nquii jon na conduihin naxuee. Jaa chito condui
    jaa chaꞌna nnꞌan na cotsamꞌanhan nacje ꞌnaanꞌ najaan.
  bhd-bhd: किजोकि तुस सब लोअरे बच्चे आथ, ते दीसारे बच्चे आथ, अस न रातेरम, न आंधारेरेम।
  too-NT: Hui'xina'n xalanī'n nac cā'tuncuj lā' latlā'hua'nā'tit nac cā'xkakana'.
    Como tū'tza' tlahuacu'tunā'tit a'ntūn tū' tzey, hui'xina'n tū'tza' xalanī'n nac
    cā'tzī'sa. Tū'tza' latlā'huanāuj a'nlhā cā'pucsua' como Dios xtāpalīnī'ttza' quintapāstacna'ca'n.
  ind-AYT: Kamu semua adalah anak-anak terang dan anak-anak siang. Kita tidak berasal
    dari malam atau kegelapan.
  cjo-NT: Aritaki piyotaki, okimitzimotzimi eeniro pijeeki kitejiriki pantziro kameethatatsiri,
    rooma eeroka reentsite Tajorentsi. Tee akimitari kaari yotziriri Tajorentsi. Okimitzimotari
    irirapaeni ijeeki tsiteniriki rantziro kaari kameethatatsi.
  nsn-nsn: Ge inggoum uakapa tun pe o bung tunar luh doha marein. Inggeig ahik paho
    nanar boung doha kitup.
  san-DEV: सर्व्वे यूयं दीप्तेः सन्ताना दिवायाश्च सन्ताना भवथ वयं निशावंशास्तिमिरवंशा
    वा न भवामः।
  tna-NT: Beju micuaneda Diusu sa hueda su yani. Aimue apuda su yani mahue.
  lid-lid: Arile, aha badeh, ta Kindrei, ma iy i buku sun anya, ma lomadan ewek taha.
    Ma len doh kameh winiyan basahan buku ndramak ta bahana bwe. Tasah, taha badeh,
    bado bolo lulik ta balik bwe.
  wim-wim: Niiyan puth pam wanch God.antama, niiyan keꞌ aak nganthang wunaniy. Niiy
    keꞌ pam wanch anangan than yaꞌa, than God nunang keꞌaman ngangkangan piꞌ-piꞌin
    nunangan.
  zga-M: Pakhuva va umwe mulivoni mulivoni mulivana va lumuli ne musi ufye satulivana
    va hisi.
  yom-yom: Bila beno boso luidi bana ba kiezila, bana ba muini. Bila beto tuisibana
    ba tombi ayi ba builu ko.
  eng-NNA: '@see-verse:1TH.005.004'
  san-SIN: සර්ව්වේ යූයං දීප්තේඃ සන්තානා දිවායාශ්ච සන්තානා භවථ වයං නිශාවංශාස්තිමිරවංශා
    වා න භවාමඃ|
  yut-yut: Ji kɨsisi teŋteŋɨ ae gɨldat dakon amɨn. Nin kalbi ae pɨlɨn tuk dakon amɨn
    dɨma.
  grc-BYZ: πάντες ὑμεῖς υἱοὶ φωτός ἐστε καὶ υἱοὶ ἡμέρας. οὐκ ἐσμὲν νυκτὸς οὐδὲ σκότους.
  cpc-NT: Tima piyotakoyitairo iiroka, tii pikimitari aniiyitapiintashitachari tsiniripaiti,
    inkini iiro jiñaitantari. Aña iri pinkimitakoyitya aniiyitapiintatsiri kitiijyiriki,
    okoñaatzimoyitairi.
  nhg-NT: Pos nemonochtie nencate de tlöbile hua de ca tunale. Tejua tli tecreyentes
    amo tecate de ca yohuale nimpor amo tecate de tlajtlayohuaquelestle.
  nya-nya: Nonse ndinu ana a kuwunika ndi ana a usana. Sindife anthu a usiku kapena
    mdima.
  ngu-NT: pampa nochimej nemejhuamej nenteconehuan ipan tlahuijli niman tonajli. Nemejhuamej
    xnenteconehuan ipan tlayohua nion ipan tlayehuajlotl.
  kup-kup: oñ ari alizavok tin tovai sohot Iesu maot erapanez et hareet hezari ok.
    Met rotap paru kuturutak het horï tovai samahariz zut ari nakez,
  jid-jid: Don biyi mrli bi kpan ni mrli bi rji-i. Kina mrli bi chu ko bi bwu na.
  wmw-wmw: Kamana ofwe atiri upande wa usiku wala upande wa kisi. Piya-mwe muwa wana
    wa nuru, muwa upande wa nsana.
  gmv-GGM: Inte wurkka poo7o nayta; nuni dhuma woykko qama bagga gidokko.
  ssg-ssg: Amuto leili xewai saun solian. Kako teka kahikahi Jises, kako kum ailele
    saun lialun hanowi na kako toto leili tilokoan.
  zpo-NT: Per rese be nak xaa nzo zhe nu nzo be lo xni cheen Dios, nanakt be xaa nzo
    yaal, xaa nzo lo yalnakaw.
  poy-poy: Mwawoseri mwenga mwawananguta wa gulangala na wananguta wa paliwala, twenga
    twawantu ndiri wa pashiru ama wa luwindu.
  qwh-NT: Tseno allicunata rurarmi, actsichonona y junaqchonona cayanqui, y manam
    tutapechononatsu ni paqaschononatsu cayanqui.
  gaw-gaw: Ag oh amu amun aamnu amahlak beḵod ele. Ig am tuqan amu gatatu ele dilah
    iiṯa.
  nca-nca: Dokoro yeko hiyómboro simó ko kosa naru koro simó. Noreko suwo koro simó
    kini ko huriri koro simó kini.
  zpz-NTPP: Dela de ru na der gal nu na mbecy nu rded zeꞌ nu yuꞌ yaa. Na der gal nu
    na mbecy nu rded orwidoo. Walab nu na der gal nu na mbecy nu rded rel o zeꞌ nu
    cow.
  zac-NT: Grë hiaꞌa nanú llni laꞌni guë́caꞌa nu rdëꞌë hiaꞌa cuendë ra cusë narniꞌi
    Dios. Hiadë nacahi laꞌni guë́caꞌa nu hiadë rzë́diꞌi hiaꞌa ziquë rzë ra më gueꞌlë.
  kyg-kyg: Lagaemo hanipiꞌmo oꞌmaige haniꞌilagamo umenitata nehaya vayakana huta oꞌmaige
    huta maiꞌnone. Mukiꞌamogitapamo ha le yategamo maiꞌnetapa felugamo umenitata nehaya
    vayakana hutapa maiꞌnae.
  kmk-kmk: Ta losan taku’n manuttuwa koon taku dan nabaḻu un padan dan koon dan tagu
    nu aḻ-aḻgaw. Adi taku koon dan nadadaga koon dan tagu nu labi.
  cao-NT: Huëana, barihani, tihi caba baquë bo xo mato ra, baquicha, tsëmo, tihi caba
    baquë bo ma nomari.
  bbr-bbr: Ak erekapu ak sanpewan roasiret, ak arou merek opokan. Ik pututuan roasiret
    wa, ik kukuman pakan wa.
  inb-inb: Tukui kam­kunapa iuiai pun­cha­pi­sina­mi alli­lla kaug­sa­na­kun­gi­chi.
    Nukan­chipa iuiai, iana tuta­pi­sina ñi amsa­pi­sina mana kan­chi­chu.
  hrv-hrv: ta svi ste vi sinovi svjetlosti i sinovi dana. Nismo doista od noći ni
    od tame.
  box-NT: Mi ɓúenɓúen bìo sã̀ mu khoomu yi, mi bìo sã̀ le wisoni yi. Mu yínɔń
    tĩ́nàahṹ wa wi yi. Wa mía tíbírí yi.
  ote-NT: Gathoꞌihʉ guí ꞌbʉhʉ ja ra ñotꞌi ne guí ꞌbʉhʉ dega pa. Nujʉ ya hindí ꞌbʉhʉ
    ja ra xuui nixi ja ra ꞌbɛxuui.
  wnu-wnu: An munon gugum begent igoumon. An gugum woromt munon, itum munon ger ue.
  zam-NT: Tac ryete gu' nacque' mèn co' ndyub xnìi yéc no mèn co' ndyub xnìi lezo'
    loo cón che'n Diox co' nac con' lìcpe'. Inacte gu' mèn co' ncuau yéc no mèn co'
    ncuac loo co' nzi tee ban loo yál'cuau.
  zyp-NT: Naaning cawh khainah sawtei le ching sawtei na cang he ceh. Kaaning cawh
    zai le muinah tei cang bei peh.
  sey-NT: Siꞌaohuaꞌi mësaru mia hue̱ꞌña acohuaꞌi aꞌë, muꞌse acohuaꞌi aꞌë. Ñami cuiꞌne
    neañe acohuaꞌi peoyë.
  nvm-nvm: Regavo jaiji ja tavan sanainma ijia ga Godon sanainma ijia karioij. Regavo
    no e iji bu ise rene nakinma ijia karioijo ijeg karinva bakin.
  mps-mps: Te menio. Dage tigidali we bidi giligade ula dali bidibo dao. Da be hulia
    sai digi huli tomode me bidibo menio.
  pab-NT: Xityotya atyo xaokanatyakalati, ferakoiti anerenae. Maisa atyo makiyere,
    makaliroti anerenae xini wiso.
  llg-llg: '@see-verse:1TH.005.004'
  kyf-kyf: A 'dɛ weee, zlɩɩ nyɩma a -mɩa, 'ɩn a mɩa saan nyɩma nya. -A 'nɩ sabɔ -yɔ
    nikpisee nyɩma nya -mɩ.
  tpi-tpi: Yupela olgeta i man bilong lait na bilong san. Yumi no ol lain bilong nait
    na tudak.
  mih-NT: Tandɨhɨ cuii ndo ta cuu ndo cuenda nu ndisi ta cuenda ora. Ña iyo ca yo
    cuenda sa cuaa ta cuenda nu ñaa.
  qvh-NT: Saypa trucanga Tayta Diosninsi munashganno cawar camaricushganami caycäyanqui
    Jesucristo cutimuptin chasquicuyänayquipä.
  kms-kms: Nungoqi buagi ane wutaqu ti kin di bogisumb kin, beghi bur kin wute segi
    di burpoq kin wute segi.
  agn-agn: mayag da tang kinaisipan mi ig gangaboi amo rang tanan ong sinag tang kaldaw.
    Belag ita ra ta sakep tang labi obin kaki-lepan.
  nhi-NT: Porque nochtin namehuantzitzin namoniconeuan in tlanestli uan in tlahcah.
    Amo itpouih itich in youal dion itich in tlayouilotl.
  ttc-NT: Komo ekyaqil etetz nkxb'et tuj tume'l iktza' xjal aj nkyeb'et tuj xhk'atun
    b'ix chijq'ij nkyeb'et. Qetz nya'tx a'o' kxol kye aj akyeqex tuj qlolj.
  dan-1931: Thi I ere alle Lysets Børn og Dagens Børn, vi ere ikke Nattens eller Mørkets
    Børn.
  kwj-kwj: Hinde wowani, kunu tinda ete tapwaki ki dau hinga. Nunu hundu ni dasikinasindau
    hinga mina.
  vie-OVCB: Anh chị em là con của ánh sáng, của ban ngày; chúng ta không thuộc về
    ban đêm, về bóng tối.
  kze-kze: keinárawa'a sáma kaiwáí áráá'maa'a owatá kesáágwárá'á íma túnkaiwaindeiya
    úmpo sáma kaiwáíndéíya úne. íma sáátaveta ónaumne.
  mpj-mpj: Yuu, junganyurra nyininpa. Mamamili walyjakaja, mirtala kujupakajayuru
    pakiwana nyininpa.
  lbk-lbk: Tay maiyalig kayo am-in ay an-ak si paway paymo mag-akhew. Siya, maid ken
    chatako nan an-ak si follinget paymo lafi.
  mto-NT: Veꞌem xa miitseꞌe anañu̱joma mꞌitta ax joꞌn je̱ jayu juuꞌ veꞌe tsu̱u̱nidup
    je̱ja ajajtk it ja̱a̱t; kaꞌa xa veꞌe nꞌijtumda ax joꞌn je̱ jayu juuꞌ veꞌe tsu̱u̱nidup
    kupiꞌijts kuko̱o̱ꞌts.
  bzh-bzh: Gaḳ ham alam ranġah los hes tumsën yi. Su alam buk los mala-vahis-yi
    hil rë.
  guj-2017: તમે સઘળાં અજવાળાનાં અને દિવસના દીકરાઓ છો; આપણે રાતનાં કે અંધકારનાં સંતાનો
    નથી.
  jvn-NT: Ora, awaké déwé iki kaya wong sing mlaku ing wayah awan, ing padang, dadiné
    bisa weruh. Ora kaya wong ing petengan.
  byr-byr: Sareꞌ dareꞌnesɨ. Sarɨmɨ Baakeihi Yɨrɨkevɨyaihɨlyɨ. Sarɨmɨ Naangeregaasaihɨlyɨ.
    Nemɨ jɨhɨnyavɨyaina mɨꞌ. Nemɨ sawɨsavɨyaina mɨꞌ.
  ian-ian: Ngwula yelavɨpmak kemba lɨga kava vla lɨgandɨ. Ngwula yelavɨpmak kangan
    walɨga kava vla ana lɨgandɨ. ngwuk kemba lɨga vapmba lɨga nɨmba ngwuk. Kangan
    valɨga vapmba lɨga nɨmba ana ngwuk.
  hun-hun: Ti mindnyájan a világosság fiai vagytok, és a nappal fiai; nem vagyunk
    az éjszakáé, sem a sötétségé!
  mcf-NT: ¿Pacuënëdacbimboecquidoda nuqui nedi? Padenquio. Pabiate paposhquiacbimboecnuc
    Esus bëdamboen tantiamiaido yec bëdamboec tabadquido ma nuqui neyoc. Adecbidi
    bëdamboec tabadnuna.
  kjs-kjs: Dia-le nimi raayore paa-para piralepape. Naare ribaale-para koe-rupa napiramina.
  mni-mni: Nakhoi pumnamak mangalgi amadi nungthilgi machasingni. Eikhoidi ahinggisu
    amambagisu natte.
  yad-NT: Jirye ti̱ta̱ju̱ daryaju̱ vanda dadyeñu day, jna̱rya dadyeñu jarye, ne nupora
    dadyeñu davyu̱y, dantyamu̱y ne nupocudi dadyeñu vu̱y.
  mxb-NT: Chi̱ sa̱ ndidaá kúú vá ndoꞌó kúú na̱ tóo̱n noo̱, chi̱ sa̱ ni̱ na̱too̱n noo̱
    ndo̱. Ta ko̱ íin naá ka̱ noo̱ yo̱, chi̱ ko̱ kúú ka̱ yo̱ kuendá noo̱ íin naá.
  pon-2006A: Pwe kumwail koaros aramas marain kei, me kisehn rahn; kaidehn kitail
    kisehn pwohng de kisehn rotorot.
  maq-NT: ngayujun ni ne, nechun sacuaha hasen rë nguinixtin. Ngayaan ne, hacuiin
    jñu camaha tsajan xi nihña cjuatsehen.
  hto-hto: Mei nana omoɨ úzefomo jaɨnáidɨnodɨomoɨ. Daje izói monánemacɨdɨomoɨ. Naɨo
    imácɨñedɨcaɨ; daje izói jítɨfo imácɨñedɨcaɨ.
  por-BRBSL: Vocês são todos filhos da luz e filhos do dia. Não pertencemos à noite,
    nem à escuridão,
  ces-NKB: Vy všichni jste synové světla a synové dne. Nepatříme noci ani tmě.
  cui-cui: Paxam pomonae Nacom payabara yaputaneme. Daxota beta painompame icha be
    ichamonae ichi, xua mataqueitha beta taeya jinompa xua pentha petsuncuaexae. Waxainchi
    jopa dapomonaetsi xua icha be ichi pomonae abeya jinompa jopa pejume cowʉntsi
    jiwixae Nacom. Barapocotsimonae be pomonae poxonae jinompa pequireiwatha, jopa
    beta jinompaeyo pequirei tsuncuaexae.
  boj-2014: Niŋgi kalil puloŋ aqa aŋgro. Niŋgi suwaŋ aqa aŋgro. Iga qolo qaji tamo
    sai. Iga ambru qaji tamo sai.
  eng-OEBUS: For you all are children of light and children of the day. We have nothing
    to do with night, or darkness.
  eri-eri: Tere oruwanga hoonga, lala bagu nomo fai-aita. Ere ooru, agugu bagu nomo
    gane uwa.
  aly-aly: '@see-verse:1TH.005.004'
  wiu-wiu: Kiwi peyapa lou pa̱ keneke yaki ali atoa. Anu oya-lawe totopa yomiyomu
    keneke yawamoko.
  swe-swe: Ni är alla ljusets barn och dagens barn. Vi tillhör inte natten eller mörkret.
  cth-cth: Nangmouh pueng teh angnae hoi khodai e ca lah na o awh. Khohmo ca lah na
    awm awh hoeh.
  mti-mti: Ye undag eyawa usitainawa ge oiyat usitainawa. Nu aram ge sisip usitainawa
    onan.
  pad-NT: A'onivani mahi vagania avahojaki fori avihi'iki a'oni. Ni-joma bakibakini
    fori hikia avahojajanaki.
  twi-twi: Mo nyinaa moyɛ hann ne adekyee mma. Yɛnyɛ anadwo ne sum mma.
  hlt-hlt: Nangmih tah vangnah kah a ca rhoek neh khothaih kah ca rhoek la boeih na
    om uh tih khoyin neh yinnah kah la n'om uh moenih.
  tbz-SIM: Di í tú dibiìnnì kɔbɛ, di tú kuwenniku kɔbɛ mbɛ.
