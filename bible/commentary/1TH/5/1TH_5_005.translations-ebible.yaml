  azb-azb: Axı hamınız nur və gündüz övladlarısınız. Biz nə gecənin, nə də qaranlığın
    övladlarıyıq.
  eng-DBY: for all ye are sons of light and sons of day; we are not of night nor of
    darkness.
  guo-NT: Puexa xamal Jesús pejjiwam xot, itliakaxpijwam. Itkʉataxpijwa-emil.
  hla-hla: Taraha, ara hoboto u katununa turu ualesala na tara lan. Ara e matsköra
    ne niga has ria i matana e Sunahan, ba ra te atei sil hase ren. Na ka teka e kato
    uana tara markato turu ualesala. Ara e ma katun uarei tara bong na turu kuhil,
    te haharoei nena a markato a omi na a nitutu.
  mav-NT: Ma'ato ariãty mẽpyt'in no wato­py­hu'at aito pote ihot'ok mẽpyt'in sese
