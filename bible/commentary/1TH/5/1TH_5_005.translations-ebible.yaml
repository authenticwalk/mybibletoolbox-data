    ve ako te voth nge mideng avele.
  bdd-bdd: Weyahina ꞌomi maedana ꞌoina wamiyamiya, ꞌoinega maedanega tatauya, ma sahena
    guguyou ꞌina ꞌedega.
  cbt-NTPO: Quisocristo imarama' ni'ton, tahuëri pochin cancantatoma', nitotarama'.
    Ya'ipinpoa' imarëhuasopita co tashi pochin cancantërëhuahuë'.
  srn-NT: Bika un alamala na sma fu a leti, sma fu deiten. Wi no de fu a dungru, wi
    no de fu neti.
  cta-NT: Cua ntsuꞌu xee nu nda ycuiꞌ Ndyosi neꞌ cresiya jiꞌi̱ ma̱; biꞌ chaꞌ ñati̱
    nu ndyaꞌa̱ su xee laca ma̱, ñati̱ nu lubii cresiya jiꞌi̱ laca ma̱. Ná laca na
    ñati̱ nu ndyaꞌa̱ su talya ñaꞌa̱, chaꞌ siꞌi ñati̱ nu ngunaꞌ chalyuu jiꞌi̱ xquiꞌya
    chaꞌ cuxi laca na.
  bqc-SIM: asa gupua gbɛ̃́ↄn á ũ, fãanɛ gbɛ̃́ↄn á ũ ápii. Gwãasĩna ge gusia
    gbɛ̃́ↄn wá ũo.
  tcz-CHONGTHU: Ijeh inem itileh nangho nabonchauvin vahle sunlai chate nahiuvin,
    eiho muthim le janlai chate ihipouve.
  mar-mar: कारण तुम्ही सगळे प्रकाशाची प्रजा व दिवसाची प्रजा आहात; आपण रात्रीचे व अंधाराचे
