verse: 1TH.005.005
translations:
  kpx-kpx: La bahata Dilava atagamo ui vanie ata holilu. Nahiau vavie ata holioholilu.
  okv-H: Ungotena mume ta toho mane avoeto embo nei na evagora ainge avojo,
  tbo-tbo: Babana tauta yayata tu miyena yaka ipa yayatagei ta nenae, ma ega uguwa
    dewana uyahinei ta nenae.
  mal-C: നിങ്ങളെല്ലാവരും പ്രകാശത്തിന്റെ മക്കൾ; അതേ പകലിന്റെ മക്കൾ ആകുന്നു. നാം രാത്രിയുടെയും
    അന്ധകാരത്തിന്റെയും സ്വന്തമല്ല.
  grc-SR: πάντες ⸆ ὑμεῖς υἱοὶ φωτός ἐστε καὶ υἱοὶ ἡμέρας· οὐκ ἐσμὲν νυκτὸς οὐδὲ σκότους·
  bgc-bgc: क्यूँके थम सारे चाँदणे की ऊलाद अर दिन की ऊलाद सो; हम ना रात के सां, ना
    अन्धकार के सां।
  khz-khz: Gomi maparami maeka e lagani talimami. Ita ati pogi e mukuna taunilimalimara.
  deu-TKW: Seid ihr doch allesamt Söhne des Lichtes, Söhne des Tages; nicht der Nacht
    gehören wir, nicht der Finsternis;
  zsr-NT: Yúguꞌtëliꞌ nacliꞌ bunách qui yeníꞌ len qui lahuiꞌ dza. Cutu nacruꞌ bunách
    qui chdzöꞌl len clëg qui le nac chul.
  lin-lin: Pamba te bino nyonso bozali bana ya pole mpe bana ya moyi. Tozali bato
    ya butu te to bato ya molili te.
  hns-NT: Na, toelog andjor me baate aur djaane hai kie Prabhoe ke dien aaiga. Hamlogan
    andhiaar me na baatie aur djaaniela ka hoiga.
  noa-E: Ya pãran thumwe ararag eem khʉʉnau; ya pãar ãsdawam khʉʉnkha thʉnaabahab.
    Maach chan edaram khʉʉn khaba ni khĩchag eem khʉʉnjã khabam.
  eng-EMTV: You are all sons of light and sons of the day. We are not of the night,
    nor of darkness.
  mib-NT: Chi ndɨhɨ ró cácuu ñayuu jeē nájnūhun cájica ró nduú, chi stéén luz yā ini
    anuá rō. Chi tu cácuu yó nájnūhun ñayuu jeē tu jécūhun ni sɨquɨ̄ Yaā Dios, jeē
    nájnūhun cájica i nuū néē.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ काक् खाओःप्‍मान् नु ले़न्‍दिक्‍ले़न् कुमुॽइदाङ्‌सानिङ्‌लो॥
    आनिॽग से़न्‍दिक् नु माक्‍चिगे़न् खादाम्‍माल्‍ले़ कुमनासि मे़ःन्‍लो॥
  xnj-xnj: Mwavoha nyenye vandu mwemwitama palumuli, vandu vamuhi. Tete lepi tavandu
    va milima yingi vandu vangammanya Chapanga.
  mmx-mmx: Nemi axap mik lok at laxasep at ne Moroa. I lok ngan ta do mi nemen at
    laaleng kangking la levempanga i xasep.
  cbr-NT: Nucën Papa Diosnan 'aish camina mitsux an nëtën upí ñu 'acë unisa 'ain.
    Cananuna an imë́ ñu 'atima 'acë unicamasama 'ain.
  tee-NT: Pus ju uxijnan c'ats'ayat'it ni caminchokoya' ju Cristo ni lhilac'ap'int'at'it
    ju yuchi. Chai ap'ina'it'it ju lact'iyan junta si atuncunu' junita. Ju quijnan'an
    ju lhilaca'anauch ju Cristo jantu t'onau laca'atats'isni nin lai ca'au junta jonk'alhita
    puts'ista.
  eng-LSV: you are all sons of light, and sons of day; we are not of night, nor of
    darkness,
  cak-NT: Roma konojel roj ri kaniman ri Jesucristo man joj richi ta ri k'eku'm, xa
    joj richi ri sakil.
  pah-NT: 'Pehe nhaporemo pejiko Jesus Cristo''ga rehe pejikokatuavo. Nurã nhande
    ei nhandejive: Nhande xako kojahuarupive''g̃a''java''ero. Nhande ko g̃a ja rũi
    – kiroki g̃a ndojikogi Jesus''ga rehe okote''varuhuavo. Ypytunahivareheve''g̃a''jave''g̃a
    xa''e nhande g̃a pe. Nhande g̃a ja rũi.'
  sja-NT: Ma k'ãyaara ma ewate nɨmaa p'anɨ Tachi Ak'õre ɨ̃daa pɨk'a bɨde p'anapata
    perã, Jesucristode ijãadap'eda. Irude ijãadak'ãriipa tachi waa p'ãriu pɨk'a bɨde
    p'anadak'aa.
  xed-xed: Kaghuni demdem ná, zwana tsuwaɗaka fitik kaghuni. Nza a amu manda gwal
    ma grum girviɗik ya wa.
  mks-NT: Jáchi̱ tócó ndihi ndó, na̱ cándeé ini Jesucristo ndúu ndó nu̱ yéhe̱ sa̱há
    ña̱ xíca ndó íchi̱ cuéntá Jesús. Co̱ xíca toho ndó íchi̱ nu̱ú naá nu̱ xíca ña̱yivi
    ñuyíví, na̱ co̱ cándeé ini Jesucristo.
  gfk-S: Pata. Mu bakut, mu lon tano palai ra kasasa. Pa dait le lon tano kadado ra
    bung.
  bmu-bmu: Körek eŋön mönö asakŋaŋgö ambaziwa akze aka yuai pakpak aukŋe akingö ak
    eŋgimakza. Nini söŋaupkö ambaziwa qahö akzin aka ömukŋaŋgö yuaiŋi tököba sisit
    memakzin.
  dgz-dgz: Nu wam ganat nagirewa, mum sisip nagirewa uon.
  eng-GNV: 'Yee are all the children of light, and the children of the day: we are
    not of the night, neither of darkenesse.'
  zaa-NT: Sino iyaba le nna le' la' yani' ba reqquia le nna chi tse'e le prevenido.
    Labiru ná ri'u enne' qui' la' chul·la, labiru ga'na ri'u le' tul·la'.
  eng-WEBSTER: 'Ye are all children of light, and children of the day: we are not
    of the night, nor of darkness.'
  guh-guh: Tsipaji baja daxita paxamë pexanialivaisita pacajamatabëcueneitayota. Nexata
    baja daxita vaxaitsi pitaquirijamatabëcuene apo xainaetsi.
  bon-bon: Yoo, mine lica gemi epu biname pana lui cina ciiye me krokeciiye cabu yaacrajuge,
    yepä mine iyeta lui epu pana gemi bimu me apaclyera cabu lui cina ninajininige.
  nhw-BL: Amojuanti ya annejnemij ipan tlahuili o campa tona. Ya anquiiximatij Toteco
    Jesucristo huan ayacmo anitztoque ipan tzintlayohuilotl.
  swh-ONEN: Ninyi nyote ni wana wa nuru na wana wa mchana. Sisi si wana wa giza wala
    wa usiku.
  wbi-wbi: ulwakuva umue mweni mulivana va lumuli na vana va mwisi. usue natulivana
    vapakilo au vang'isi.
  bba-bba: Bɛɛ kpurowɑ i sɑ̃ɑ yɑm bururɑm tɔmbu kɑ mɑɑ sɔ̃ɔ sɔɔɡibu. Sɑ ǹ sɑ̃ɑ wɔ̃kuruɡibu
    be bɑ wɑ̃ɑ yɑm wɔ̃kuru sɔɔ.
  eng-KJVCPB: 'Ye are all the children of light, and the children of the day: we are
    not of the night, nor of darkness.'
  kgk-NT: Pene arandu-ma va'e peẽ. Arakatu pygwa-rami peiko. Ndajaikóiry pytũ mygwa-rami.
    Hi'arandu e'ỹ va'e-rami ndajaikói voíte.
  waj-waj: Ngia mmuakiaaya mmeekiaivaata ikiannaivaatama vara nuunama kiada variaavai.
    Ngieeta teetama hama upisiivaki variaunnavai.
  cpy-cpy: Tema piyota-koteero eeroka, tee pikimitari anashiwaeta-shita-chari tsireniriki
    eero iñeetantari. Riitakira pikimitaari anashita-chari kitejeri, okoñaatzi-moyiteeri.
  mpx-mpx: Komiu gegewemiu lan ge mwananal natunau. Kila nige bulin ge gogou ana labi
    gamagaliliyau i oola.
  wbp-wbp: '@see-verse:1TH.005.004'
  luo-luo: Un duto un nyithind ler, kendo un nyithind odiechiengʼ. Ok wan jo-otieno
    kata jo-mudho.
  nhe-NT: Imojuanti ya innejnemij ipan tlahuili o campa tona. Ya inquiixmatij Toteco
    Jesucristo huan ayoc initztoque ipan tzintlayohuilotl.
  aii-aii: ܣܵܒܵܒ ܐܲܚܬܘܿܢ ܟܠܵܘܟ݂ܘܿܢ ܒܢܘܿܢܹ̈ܐ ܕܒܲܗܪܵܐ ܝܬܘܿܢ ܘܒܢܘܿܢܹ̈ܐ ܕܝܵܘܡܵܐ. ܠܹܐ ܝܘܲܚ
    ܒܢܘܿܢܹ̈ܐ ܕܠܲܝܠܹܐ ܘܠܵܐ ܒܢܘܿܢܹ̈ܐ ܕܚܸܫܟܵܐ.
  esk-NT: Iluqasri iñuŋni qaumami iñuuniaqtusri, savaasri sagvipḷutiŋ. Uvagut taaġmi
    iñuunianġitchugut iriġaqtułikun.
  msb-msb: Tanan kamo pareho san mga tawo na ada sa kapawaan, ada na sa kaagahon,
    kay maaram kamo sani. Dili na kita sa kaduluman san kagab-ihon man manungod sani.
  cpa-NT: A¹jáng¹ dsa² ŋi²niang³ ja³nioh¹² ja³neng² jniang³. Dsa² ŋi²niang³ ja³taih¹²
    ja³jní³ báh³ jniang³.
  dso-dso: ତମେ ସବୁଲକ୍‌ ଉଜଲ୍‌ ଆରି ଦିନ୍‍ ବେଲର୍‍ ପିଲାମନ୍‌ । ଆମେ ରାତିଆଇ କି ଆନ୍ଦାରେ ରଉନାଇ
    ।
  meu-meu: 'Umui iboumui ai diari memeromui, dina memeromui: ita na dia hanuaboi ena,
    dia dibura ena.'
  yva-NT: '@see-verse:1TH.005.004'
  dgc-dgc: Da sikam, éy sakup kam dén na demlag, sakup kam dén na aldew, a kahulugen
    na éya, éy sakup kam dén na Diyos. Ewan kitam dén sakup na kélép éy ta diklém.
  zpm-NT: Miech ne nole lo xbiini Dios nac to, niini zo to; nacdraa to zha ne no glowtaa
    guieel, zha ne no lo ncow;
  hix-NT: Àsok tawro hana, owyanye uhutwanàr ke hamà. Awasnawon komo wyaro manatxhe,
    omnyamo. Awaràn wawon komo wyarohra mak tehxatxhe, kàwyamo.
  sim-sim: Jir amber ta ji harawak linda ma jira. Nir mbeek nirtle nirndum nanda mishik
    ni linda ambu nir.
  npi-ULB: किनभने तिमीहरू सबै प्रकाशका सन्तानहरू र दिनका सन्तानहरू हौ । हामी रातका
    सन्तान होइनौँ, न त अन्धकारका नै ।
  cgc-cgc: Anduni kyo yan tanan na mga gasunod ki kanen mga ittaw na “naan ta pawa”
    daw “naan ta adlaw”. Kiten i dili en mga ittaw na “naan ta kilem” o mga ittaw
    na “naan ta delem”.
  tim-tim: Ye âmâ hârok pagaleŋân akto dewutân manmai. Akto nen hârok omoŋ me hândâk
    kâlegen bo manmaen.
  yor-yor: Nítorí gbogbo yín ni ọmọ ìmọ́lẹ̀ àti ọmọ ọ̀sán gangan. Ẹ kì í ṣe tí òru
    tàbí tí òkùnkùn mọ́.
  wos-wos: Guni atéfék guni nukwambu reta guni larékombu guni re. Nani ganmbu rehafi
    yata halékingambu rehambame.
  emp-NTPO: Jũma bãrãra ʌ̃naanebemaa, ãsabemaa. Dadjirãra diamasibemaẽ́a, pãĩmanebemaẽ́a.
  eng-F35: You are all sons of light and sons of day; we are not of night, nor of
    darkness.
  ind-ind: '@see-verse:1TH.005.004'
  pes-OPCB: شما همگی فرزندان نور و روز هستید، و با تاریکی و شب کاری ندارید.
  mpt-mpt: Yesuse bainobo galin nakaia unanga ibo ib bobol tem funino makob ayal inamin
    kesoa ibo Sume tlamabeo waisa bliobe. Nibo nib bobol tem funino mo mililanabo
    inanomobe!
  ssx-ssx: Iki paeyaota꞉ nate pa̱a̱ pa꞉la꞉ ekina꞉ wanda꞉hali halememe. Nikita꞉ timba꞉
    pa꞉ta꞉ na haloma꞉me.
  mkl-mkl: Iŋɛ fei ì jɛ inɛi inyɑ kumɑ́ ŋɑ do inɛi dɑsɑ̃ ŋɑ. A kù jɛ inɛi idũ ŋɑ
    iyi ɑ̀ wɑ si ilu kuku.
  gaq-gaq: ପେ ସାପାରେ ତାର୍‌କିଗ୍ ବାରି ତାଂକିଗ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଣ୍ଡୁ । ନେନେ ମିଡିଗ୍ ବାରି ତାଂକିଗ୍‌ନେ
    ଡାଆଁ ନେଡିଂ ଣ୍ଡୁ ।
  gof-RNT: Hintte ubbay poo7o asinne gallasan de7iya asi; nuuni qamma asi woykko dhuma
    asi gidokko.
  unx-unx: ଆପେ ସବେନ୍‌କ ମାସ୍କାଲ୍‍ରେନ୍ ଆଡଃ ସିଙ୍ଗିରେନ୍ ହଡ଼କ ତାନ୍‌ପେ । ଆବୁ ନିଦା ଚାଏ ନୁବାଃରେନ୍‍
    ହଡ଼କ ନାହାଁଲାବୁ ।
  gah-gah: Lekeza lapanalímini itó livilímini mututoni niave. Límugusímini mututoni
    minamune.
  lcm-lcm: Using nami aongos mipo inatus i malangas na tenei ias. Parik tarapa inatus
    i tenei vong
  aer-aer: Arrantherre irrpelthele tnerrirretyeke alkngenthele-arle anerrirrekenge,
    Jesus-kenhe aneme anteye. Arrantherre-arle Jesus-eke akwetethe arelherlte-aneme,
    mwerre mpwaremele, alakenhe ikwerenge anteme arrantherre akangkemele anetyenhe
    ilengare apeke re apetye-alpetyenhenge. Anwerne Ngkarte-kenhe areye arrpenhe areye-arteke
    anetyakenhe, nhenge areye ingwemertele-arle anemeke, akurne-arle mpwaremeke.
  qvc-NT: Chaqa kananqam yumbay noqanchiqkunaqa Dyuspa wambranguna kashpa, achikpishinana
    kawsanchiqllapa. Mananam dyablupa tutayaqnimbichu kawsanchiqllapa.
  tgl-ULB: Sapagkat kayong lahat ay mga anak ng liwanag at mga anak ng umaga. Hindi
    tayo mga anak ng gabi o ng kadiliman.
  cbs-NT: Jaskawen taeadan, matudan, dasibibun Jesús man ikunwain man ma xabaki pesea
    keskabuki. Jakia nukubudan, nun meshu anua keskabumaki.
  xtm-NTPP: Vaa yo'o chi ñayii ka jika nduu ma ka kuu o, te masu ñayii ka jika nuu
    nee ma ka kuu o.
  nnq-nnq: Mangweto mmoa ingota ya mulumuli ni ingota ya mui. Twenga tubandu bulubenduje
    andaje kilo.
  bao-NT: Mʉja niipetirãpʉra ca boeri tabe, ñucã ʉmʉreco macãrã mʉja nii. Ñami macãrã,
    ca naitĩari tabe macãrã mani niiti mania.
  san-ORI: ସର୍ୱ୍ୱେ ଯୂଯଂ ଦୀପ୍ତେଃ ସନ୍ତାନା ଦିୱାଯାଶ୍ଚ ସନ୍ତାନା ଭୱଥ ୱଯଂ ନିଶାୱଂଶାସ୍ତିମିରୱଂଶା
    ୱା ନ ଭୱାମଃ|
  huv-NT: Meawarónan ijlüyiün tiül ran, ngo mejlüyiün tiül pojniün. Lango majlüyiiüts
    tiül pojniün, at aton ngo majlüyiiüts tiül ongwiiüts.
  otn-NT: Porque gätho'a̱hʉ ya gni̱ n'yohʉ'a̱ ra̱ nyot'i ja ngue ra̱ pa, ya gá̱ hyɛhmʉ
    p'ʉ'a̱ ra̱ nts'o ja 'mø ra̱ xu̱i̱.
  nop-nop: Hidi hogohogok adi hauta tiŋa mele diniŋ me. Indi adi timiŋ gut mambip
    diniŋ mebop moŋ.
  obo-NT: Su langun dow, mgo minuvu ron man to ko-owangan woy allow. Waa kid diyon
    to mosukirom woy bulli.
  cak-ENT: Roma konojel ri kataken ri Jesucristo, ya xjül ri kac'aslen. Romari' man
    roj richin tüj chic ri k'eku'n, xa roj richin chic ri sük.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤁᤠᤰ ᤂᤠᤀᤥ᤺ᤵᤔᤠᤴ ᤏᤢ ᤗᤧᤴᤍᤡᤰᤗᤧᤴ ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤏᤡᤱᤗᤥ॥ ᤀᤠᤏᤡ᤹ᤃ ᤛᤧᤴᤍᤡᤰ
    ᤏᤢ ᤔᤠᤰᤆᤡᤃᤧᤴ ᤂᤠᤍᤠᤶᤔᤠᤸᤗᤧ ᤁᤢᤔᤏᤠᤛᤡ ᤔᤧ᤺ᤴᤗᤥ॥
  mie-NT: Chi ndihi nú cúu nchivī jā jíca modo nduú, chi stúu luz yā inī ánō nū. Chi
    nduú cúu ó tá cúu nchivī jāá nduú jícūhun inī sīquī Yāā Dios, jā jíca ji modo
    nūū neē.
  san-TIB: སཪྻྭེ ཡཱུཡཾ དཱིཔྟེཿ སནྟཱནཱ དིཝཱཡཱཤྩ སནྟཱནཱ བྷཝཐ ཝཡཾ ནིཤཱཝཾཤཱསྟིམིརཝཾཤཱ ཝཱ
    ན བྷཝཱམཿ།
  qve-NT: Hinaspapas qankunaqa llapallaykichismi k'anchaypi, hinallataq p'unchawpi
    kawsaq runakuna hina kashankichis. Chaymi noqanchisqa manaña tutayaqpi kawsaq
    runakuna hinañachu kanchis.
  pao-NT: '@see-verse:1TH.005.004'
  cbu-NT: Siy na Apanllchicheerus 'sinish taakis. Nitaati siy yashingchicheezis tunimush
    taachis, itaru ichingurus Apanllchichtischa. Ashirucha, 'sinish taarataraw ashkatasa.
  usa-usa: máqtemma keráwáqá wágáá-wayukama Áánûqtuni ópí kémaae. nokáa-kayukama kumayupí
    máenikaa umá ketáámá íkémaunatae.
  soy-soy: Nɔ nɔ́nnɛ́nɛ́í mɛtɛ́í nɛ kɛtúŋɛ́ pikɔ́ lɛ. Áni kɛsinɛ nɛ kuŋmɑhɑ pikɔ́.
  hui-hui: Tí bibahende kamiru wá holenenaga kamigo tí horombenaga kami. Ina mbiraganagabi
    arumanagabi ndo kamagoni.
  amf-amf: Harrna hambhidianna, yedi wul shaakanbee rooronbesa iinte dahaana eenane;
    wodi sootinbee thipanbesa iinte dahaana eenatehe.
  quc-NNT: Iwonojel ix k'o pa ri saqilal, ix rech ri paq'ij, je' jas ri uj xuquje'.
    Man uj rech tä ri chaq'ab', man uj sachinaq tä k'u pa ri q'equm.
  dob-dob: Manuna ꞌomi maedana ꞌana tomiyanao, ꞌenega maedanega tada tauya, ta geyaꞌabo
    guguyoi ꞌina ꞌedega.
  wrs-wrs: Yimba indkumbiva honamba memba pusambanind. Yimba nambainind. Pivva avmoa
    sina ombolva, pivva moara doara avna, wo wohengivna.
  mca-mca: Qe e'weeki'ƚ yatsat'etsi'ƚ ej pa' na'lkii qa yatsat'etsi'ƚ ej iye pa' neƚu.
    Inekhewel nite' yatsat'ets'inij pa' naja'x qa nite' yatsat'ets'inij iye pa' nookii,
  tzo-TZC: Yuꞌun ti voꞌoxuque oyoxuc xa ta saquilal osil, ta cꞌacꞌaltic. Mu xa yuꞌunuc
    oyucotic ta icꞌal osil, ta acꞌobaltic.
