  hub-NT: Wii tajarum nunaka Jesucristonu asarum pegker takákrum, tsaaptinnum pujumaina
    numamtuk pujau asaakrumin tajarme. Ii Cristo nekaspapita tuinatika, iwanch wakeramun
    takaina asar káshinam yujaina nuninka acharmi.
  hmo-hmo: Umui ibounai be diari ena taudia, umui be dina ena taudia. Ita be hanuaboi
