  auy-auy: Kembiwí sámo kaiwáín-áráátomba owatá kesááwáráꞌá ímba kumeukóndésá úmpo
    sámo kaiwáíndésá úne. Ímba sáátafeta ónaumne.
  tbg-tbg: Ne ovavano itainaini varia vaiinti nahentikama variara. Ne kuari iteharo
    aatitainaini variakama variara. Nevata tenavuvata kia enta iraqive, konkiraiqiraqive,
