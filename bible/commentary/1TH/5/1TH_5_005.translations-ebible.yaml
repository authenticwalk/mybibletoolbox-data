    eteegobeneŋ.
  gof-ENT: ሂንቴ ኡባይ ፖዖ ኣሲኔ ጋላሳን ዴዒያ ኣሲ፤ ኑኒ ቃማ ኣሲ ዎይኮ ማ ኣሲ ጊዶኮ።
  aau-aau: Ama, hom lowpwarowp mokwe ey-yar so ney, seyr eypok ko. Sa hromkwe arawh
    o, eym-nawp o, hoho ouon mon non-wak pey.
  tvk-tvk: Munatemanin ni ti vengan xa xamim vus mube horamue xil na Hi e di mukakao
