verse: 1TH.005.021
translations:
  kpx-kpx: Isito hoto bahata sesievei elehage oleteu seleveage ke evive.
  okv-H: te ke tapa avo eto kito ke be davore sokova davore avo kito ke be avo jigama
    ue
  tbo-tbo: Ma a wiatatiyanana ona ludadani po ina dewadewa yaka ona wotagoya.
  mal-C: സകലതും സശ്രദ്ധം പരിശോധിച്ചതിനുശേഷം നല്ലതുമാത്രം അംഗീകരിക്കുക.
  grc-SR: πάντα ⸋δὲ⸌ δοκιμάζετε· τὸ καλὸν κατέχετε·
  bgc-bgc: इन सारी बात्तां ताहीं परखो; जो आच्छी सै उसनै थाम्बे राक्खो।
  khz-khz: Gau maparara pio ripa-namanamara; namaramo pio gapi-ragera.
  deu-TKW: Prüfet alles, behaltet das Gute.
  zsr-NT: san gul‑síꞌ bëꞌ yúguꞌtë. Gul‑síꞌ lu naꞌliꞌ le nac dxiꞌa
  lin-lin: kasi bomekaka nyonso na mozindo mpe bosimba oyo ezali malamu.
  hns-NT: bakie har ek baat thiek se soen kie Parmeswar ke baat hai kie na. Aur djab
    hai tab toelogke tjaahie oisane kare ke.
  noa-E: Amau jaau nʉm thum wajapha ũrnaa chi wajaphampai pör ee athat.
  eng-EMTV: But test all things; hold fast that which is good.
  mib-NT: Chi coto ndee rō tāca jnúhun, te núu jeē váha cúu, te cuatáhú ró.
  lif-NT2: काक्‌माङ्‌निङ्‌वाॽपाःन्‍हाॽ साॽरे़म्‍मे़ॽ हे़क्‍क्‍याङ् नुःबा पाःन्‍हाॽ
    नुःरिक्‍काङ् ताःक्‍ते़म्‍मे़ॽ,
  xnj-xnj: Mlinga kila chindu. Mkamula chechivii chabwina,
  mmx-mmx: La mina lok tong pen levempapaase maxat. Minam tebeng lolos mo levelinga
    i lox avukat
  cbr-NT: Unían bana ñuixuncëxun camina, Nucën Papa Diosan sinánmicëx cara quia quixun
    pain cuati 'ain. Cuacë́xa usa 'icë camina aín bana upí oquin cuati 'ain.
  tee-NT: Para alakts'int'anut'it tachi chun ju taxtokni u k'ox u jantu. Chai alac'a'it'it
    ju k'ox la'ixlhichux mi'alhunut'an.
  eng-LSV: prove all things; hold fast [to] that which is good;
  cak-NT: Xa tic'oxaj ronojel ri nu'ij, chi quiri' rix nina'ej xa ketzij o xa man
    ketzij ta. Y ja ri utz tic'ama-ka pa iwánima.
  pah-NT: Pekwaha na'ẽ ti a'itituhẽva'ea. Po Tupana'ga nhi'ig̃a rũi g̃a imombe'ui,
    taperoviari ti g̃a. Po Tupana'ga nhi'ig̃a tuhẽ g̃a imombe'ui, a'ero ti perovia
    g̃a. Pekwaha pa ti jipi ikwahava Tupana'ga remimbuhura. Pyryva'ea ti pembopogwe
    a'ero.
  sja-NT: Mãgɨ́ pedee ũridap'eda, pia k'ĩsíatɨ k'awaadait'ee ũraa pia wa k'achia.
    Ũraa pia bɨ pɨrã, óotɨ ma ũraade jara bɨk'a. Mamĩda pia-e bɨ pɨrã, Tachi Ak'õre
    Jauredepema-e. Mapa ne-inaa jõma mãgá ak'ɨdaipia bɨ k'awaadait'ee wãara Ak'õrepa
    oopi bɨk'a wa mãga-e.
  xed-xed: Ama kwatsaɗapwa inda skwi demdem, ka zbapta kuni ta ya ɗina,
  mks-NT: Coto ndojó ndo̱ tócó ndihi ña̱ cáha̱n na̱ xi̱hi̱n ndo̱. Ca̱xi ndó ña̱ va̱ha
  gfk-S: Iesene, i tahut be mu na walar kilam ira linge bakut. Mu na palim kawase
    ira bilai.
  bmu-bmu: Keu pakpak mönö kewöta esapköme. Esapkögetka keu ölöpŋi asuhumawi, mi mönö
    aŋgön köla malme.
  dgz-dgz: Dim dim iragi kakaewa go koeragewa tayao wareyao tan anun. Kakaewa ame
    ware anu taiwanian.
  eng-GNV: Try all things, and keepe that which is good.
  zaa-NT: Sino ná qui'ni gudà naga' le tsè' taá iyábani nu riquixá'a cą nna gucué'
    le canchu ná tsè' nu rinne cą. Lítsía latsi' le nu ná lí para guni li ą.
  eng-WEBSTER: Prove all things; hold fast that which is good.
  guh-guh: Nexata pacuenia bajarapamonae pacaitoroba panejumecovënëtsinexa, copiaya
    pajaire Dioso pejumelivaisibaxutota paneyapëtaenexa. Nexata xaniajai bajarapacuenia
    Dioso pejumelivaisibaxutota itsa jumaitsi, bajarapacuenia paexanare.
  bon-bon: jaatranuye egä nää toraca Acejiyame bau ca gyene, coo lica. Lui miiji gyene,
    weene peei ne joomluye,
  nhw-BL: Pero xijyejyecoca nochi catli quiijtohuaj. Xijtoquilica catli cuali.
  swh-ONEN: Jaribuni kila kitu. Yashikeni yaliyo mema.
  wbi-wbi: ughesiaghe imbombo soni, mukologhe lino linofu.
  bba-bba: Adɑmɑ i ɡɑ̃ɑnu kpuro wɛ̃ɛrio kpɑ i nɛnɛ ni nu sɑ̃ɑ ɡem.
  eng-KJVCPB: Prove all things; hold fast that which is good.
  kgk-NT: Pejeapysaka porã katu gwĩ omombe'u va'e nhe'ẽ-rehe peikwaa porã hagwã Nhandejáry
    nhe'ẽ para'e, teko rei nhe'ẽ para'e. Upéa, Nhandejáry nhe'ẽ va'e, pehendu katu.
    Peipyhy mbaraete tape porã.
  waj-waj: Mmuakiaa kua rikiaiyauvaa iida taivaa yoketaiyauvaa varada puaisakama utida
  cpy-cpy: Roo kanteencha otzimatyeera paminawakiro kameetha okaatzi iyotantee-tziri.
    Opoñaashitya pikyaaryoo-wenta-neero okaate kameetha-shireta-kaemini.
  mpx-mpx: Ginol ge baaba gegewena nuku hile bubun. Toto ebo ni waisi nuku kukuhikan,
  wbp-wbp: Manngu-nyangkalu yirriyirrirli yaliji yimi, ngulaju marda junga marda,
    rampalpa marda. Yaliji yimi kajilpa junga wangkayarla, ngulakujulurla ngungkurr-nyinaya.
  luo-luo: Temuru gik moko duto, kendo rituru weche mabeyo kuomgi.
  nhe-NT: Pero xijyejyecoca nochi tlen quiijtohuaj. Xijtoquilica tlen cuali.
  aii-aii: ܨܲܚܨܹܝܡܘܼܢ ܠܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ. ܕܒ݂ܘܿܩܘܼܢ ܒܡܸܢܕܝܼ ܕܝܼܠܹܗ ܫܲܦܝܼܪܵܐ.
  esk-NT: Sua iluqaan naipillugu, qanusriq nakuuruaq akuqtuaġilugu piññaktaġilugulu,
  msb-msb: kundi adalan niyo kun hali man gayod sa iya o dili. Kun sa iya, sundon
    lugod.
  cpa-NT: Jøng² cánh³ hniah¹² jǿg³ dsøg¹² ca¹lah¹jǿ¹ chi²júh² he² jǿg³ dsio¹. Jmáh¹lah
    jǿg³ dsio¹ báh³ nǿngh³ hniah¹².
  dso-dso: ସବୁ ବିସଇ ପରିକା କରି ଦେକା, ଜନ୍‌ଟା ସତ୍‌, ସେଟା ଚାଡାନାଇ ।
  meu-meu: 'Ḡau iboudiai ba diba toho: ḡau namona ba kahua tarika-tarika;'
  yva-NT: 'Ranivara vatan inta pare Amisye apa ayao nde ai to, weamo wapo ayaowe wato
    ratantona mavabe rati: omamo ayao Amisye tugae rako jewena rako? Indati ana ngkove
    obo mirati watavondi rai.'
  dgc-dgc: Siyasatén moy pa i maski anya a bagay, éy nadid, éng mahusay, éy sugsugén
    moy.
  zpm-NT: wen wen goḻwi dieṉ pe nac miṉe rnee zho, dzigo miṉe rzac to rquiinraa lo
    to, miṉ co goḻseed.
  hix-NT: Okukur komo wya ekarymatxho hoko rma, ohxe ehutwatxoko. Yaworo kat naye,
    yaworohra haxa kat naye, katxoko, àhoko. Yaworo ehtoko, ohxe enytxatxoko, ànekarymanàr
    komo. Àro yawo ro rma haxa ehtxoko.
  sim-sim: Hako mashi os li sawewan armek ji eweheyehe, mainome nom ji misi ji tiyaka.
  npi-ULB: सबै कुराको जाँच गर, जे असल छ त्यसमा लागिरहो ।
  cgc-cgc: Daw may mga ittaw na mag-ambal na iran na patudlo alin ta Dyos Ispiritu
    Santo, dapat na matian nyo ta usto daw isipen gid anay aged mlaman nyo daw matuod
    na alin ki kanen iran an na patudlo. Mga patudlo na matuod na alin ki kanen, tumanen
    nyo.
  tim-tim: Akto den are miawakto yeâmâ hârok dowâk bo membei. Dâ hin akbei. Den are
    nâŋgâm heŋgemgom ire âmâ âlepŋe ire âmâ bâleŋe hain dâm den potatbei. Hain potatmâ
    den akto agak meme âlepŋe paŋâk mem manmâ
  yor-yor: Ṣùgbọ́n ẹ dán gbogbo nǹkan wò. Ẹ di èyí tí ṣe òtítọ́ mú.
  wos-wos: Tale guni atéfék hundi atéfék jonduka sarékétanguni. Sarékéta xékélakita
    yikafre hundi xékéta yikafre sémbut hurutanguni.
  emp-NTPO: Jũma maʌ̃ra quĩrãcuita ũrĩnadua, maʌ̃be ab̶abe dji wãrãdrʌ ĩjãnadua.
  eng-F35: but test everything; hold on to the good.
  ind-ind: Tetapi setiap nubuatan hendaklah kalian uji. Kalau isi nubuatan itu memang
    benar dari Roh TUHAN, barulah kalian percaya.
  pes-OPCB: بلکه به دقت به آنها گوش فرا دهید، و اگر تشخیص دادید که از جانب خدا هستند،
    آنها را بپذیرید.
  mpt-mpt: Naka maki ibo aleyemibo ibo kla fumbianiba Wengo yo misiamobe eka yota
    ayamobe gabianibte! Ibo ina bianiba temiba wengo ayam ano mole yota wafu bianiba
    namine!
  ssx-ssx: Hau paeyao pea handaata꞉ mo a꞉pa꞉la꞉ haumanu miniki hata꞉
  mkl-mkl: Ammɑ i jɔ̀ i wũɑ mii fei ŋɑ nɔ i mu iyi í sĩɑ ŋɑ.
  gaq-gaq: ସାପା ବିସୟ୍‌ରେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ଚେ କେଲା; ଆଣ୍ଡିନେ ସତ୍ ଆତେନ୍‌‌କେ ଗ୍ର‍ଅନ୍‌ ଡିଂପା;
  gof-RNT: Ubbabaa paaccite; lo77obaa ekkite.
  unx-unx: ସବେନାଃ ବିଡ଼ାଅକେଦ୍‌ତେ, ବୁଗିନ୍‌ତେୟାଃ ସାବେପେ,
  gah-gah: Li likimita gakó mukí nene giliiki gona miliki minalo. Lamaná nehe golesa
    nehe liki giliiki lamaná neko nene ali minalo.
  lcm-lcm: sikei mi atung kuvul aongos a keve bil ke si atokngai, asi kami arai ta
    man kapo tutuman, mi using ia,
  aer-aer: Ayeye mwantyele awerrirraye, ayeye yanhe arratye apeke urrtyirrentye apeke.
    Ayeye arratye apeke-arle renhe awerrirretyeke.
  qvc-NT: 'Piru allita mallipayllapa yumbay chay uyashqaykita: ¿Allipchu ichu mana?
    nishpa. Chayna allip kaqtalla ch''askiyllapa.'
  tgl-ULB: Suriin ang lahat ng bagay. Panghawakan kung ano ang mabuti.
  cbs-NT: 'Tsuabunda yuikin: “Diosun jancha en matu yusiaiin”, ikin jatu yusiainbu
    jaska Diosun jancha kayabi yusinmenkain unanti wakin ninkakubainkanwen. Diosun
    jancha yusin pe waya unantan ikunwankin ja yusian man chibantidubuki.'
  xtm-NTPP: Jin ndasava'a ni kuenda ndaka tnu'u ka kaxtnu'u i ma, te jin tava'a ni
    tnu'u va'a ma.
  nnq-nnq: Nambu miingakie ilebe yoa nu kutenda agabi gambone,
  bao-NT: Niipetirijepʉrena ĩa beje cõoña peti, añurijere tii nʉnʉjeeya.
  san-ORI: ସର୍ୱ୍ୱାଣି ପରୀକ୍ଷ୍ୟ ଯଦ୍ ଭଦ୍ରଂ ତଦେୱ ଧାରଯତ|
  huv-NT: Pero naleaing netam mejawan wüx meáwan leaw aquiajchich, meyariün áagan
    leaw naleaing najneaj.
  otn-NT: Da̱mi̱ hya̱cjʉ xa̱nho ra̱ güɛnda ngue'mø ma̱jua̱ni̱ ngue rá̱ hya̱ Oja̱ mma̱,
    ogue rá̱ hya̱sɛ mma̱. Nu̱'mø guí ha̱xhʉ njua̱ni̱ ngue ma̱jua̱ni̱ rá̱ hya̱ Oja̱
    mma̱nna̱ ja̱'i̱, da̱mi̱ 'yɛ̱t'a̱ mmʉihʉ'a̱ te i̱ mma̱.
  nop-nop: Hidi yadi tobo mede eŋ titiŋ hogohogok uŋak baigoŋ yabukolodi taneeŋ. Unduŋ
    tiŋa titiŋ kedehi u hogok yabukahileeŋ
  obo-NT: Oonongnga row pa iddos langun no nonaw ko mooggot bo no id pomon to Monama.
    Iyon dow ikula iddos moppiya,
  cak-ENT: Xa tivac'axaj ri nbij, richin quiri' rix ninabej si ketzij o man ketzij
    tüj. Y si ketzij, titakej c'a.
  lif-NT: ᤁᤠᤰ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴᤜᤠ᤹ ᤛᤠ᤹ᤖᤧᤶᤔᤧ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤋᤠ᤺ᤰᤋᤧᤶᤔᤧ᤹.
  mie-NT: Chi coto túnī nū ndācá tūhun, de tú jā váha cúu, de cuetáhví nú.
  san-TIB: སཪྻྭཱཎི པརཱིཀྵྱ ཡད྄ བྷདྲཾ ཏདེཝ དྷཱརཡཏ།
  qve-NT: Tukuy ima nisqankutapas allinta averiguaspayá examinaychis, saynapi cheqaqtachus
    icha manachus Diosmanta rimasqanku kasqanta yachanaykichispaq. Hinaspa allin kaq
    yachachikuykunallata kasukuychis.
  pao-NT: '@see-verse:1TH.005.020'
  cbu-NT: Itaru, mangiptis mazinangtsa. Ichinguru kamanku anoo natstangtsa. Natstayarus,
    waptataritaya mazinakus, anuri payungtsa.
  usa-usa: máqte-qtataaqa maqmá aónatuwera íráqô-qtataaqa yenamáa matóráaro.
  soy-soy: Amɑ́ ɑni yɛ ḿpɑ́ yo ńsɔnɛ ripɑí ɑni lɛɛ ń nyɑḿ múlú.
  hui-hui: Bi larago bibahende tigatiga larabe yole larabe bayuwa dabalu bayalego
    dege mo yai halimu.
  amf-amf: Yer wulam taysayse shedee; payya maatonamaar yedee.
  quc-NNT: Na'l kib'an che rilik ronojel, jachike ri utz, ri qas tzij, jachike ri
    man utz taj. Chitaqej b'a' ri utz.
  dob-dob: ta esi eꞌita nina wada too, be ꞌabo boboꞌana wagiyai,
  wrs-wrs: Heva os lehwol vivm manam manam, wohkevrivm snamoa, ov, memba besal.
  mca-mca: Qa qu' nana'l pa'qu' nit'ijets qu' nenfel ke' Intata ƚe'lijei, qa' jeƚi'ƚijupkii
    me hik ikji'ha pa' nifel eke' Intata ƚe'lijei. Qa qu' hik ƚunye'je' pa' nifel
    pakha'an eke' Intata ƚe'lijei qa' ek'eni'ƚets.
  tzo-TZC: Aꞌyibeic lec smelol mi xcoꞌolaj schiꞌuc scꞌop Dios ti cꞌusi ta xalique.
    Jaꞌ chꞌunic ti bu melele.
  mya-mya: အ​ရာ​ခပ်​သိမ်း​တို့​ကို​စစ်​ဆေး​ပြီး​လျှင် ကောင်း သည့်​အ​ရာ​တို့​ကို​ခံ​ယူ​၍၊-
  gng-NT: Li tùɔreh mɛn ki fiinh tibont kɛ, tà mɔn la, ní li ŋuuke tun.
  cbi-NTPO: Tsejtu tinuba tejan depensangue' ura' aseetanguetu, urajtunmalaya tsanguityu',
    naajaa urañuba juntsaya tsanguenu mijadei.
  ikk-NT: kama, e lele ni ihiẹn ile, ụnụ e kwọnkẹnmẹ hụn rị mma.
  leu-leu: Tiis a maana mo xapiak talo mi taa texaas o ri filimaan sina Piran o piau.
    E tao fatateak a maana mo aava roxo.
  maz-NT: Pero dya xtí creoji texe c'o ra xi'ts'iji c'o. Rí tsjijñiji cjo na jo o
    jiyö. Nu 'ma na jo, rí tsjaji 'ma c'o xi'ts'iji.
  bod-N: འོན་ཀྱང༌། ཐམས་ཅད་ལ་ལེགས་པར་བརྟགས་ནས་བཟང་པོ་གང་ཡིན་པ་དེ་རྒྱུན་འཁྱོངས༌དང༌།
  tca-NT: Natürü name nixĩ i meãma penangugü i guxü̃ma i oregü na nüxü̃ pecuáxü̃cèx
    rü ngoxi aixcüma yiĩxü̃ i ngẽma ore rü ẽ́xna tama. ¡Rü ngẽma ore i aixcüma mexü̃xĩcatama
    pixõgü!
  zpl-NT: Rluti uriꞌi nzeꞌcaxuhua beyaꞌ tunu neli ye lunú rni beella, nu riꞌihua lunú
    neca nzeꞌca.
  mbc-NT: Tamî'nawîrî aneta'pîkon itekare yako'menkatî. O'non wanî morî pe tîwe'sen
    pe, mîrîrî morî epu'tîya'nîkon ya, mîrîrî yarakkîrî ako'mantî.
  ndg-ndg: Mugajaribu makowe gote. Mugakamwe lya libile jema.
  wsk-wsk: Bare anapeya munan suen la mu tal gurugal patawural arigal ale munan ningo
    mu tal iluwalko.
  toj-NT: Pero spetzanil ja cosa, aa lec acuidadoex ta ja' mero sbaj ja Diosi. Ti
    la ajyiyex ja ba lado ja bay ja lequi.
  kkl-kkl: Allah Yame Walinge oro niknibaheng kom aghana, ka'eapmundi, nia ni wali
    uro seneragto, malinge sik urop komne, “Nunag taleag,” aro weag nembamlulom. Sa'a-sa'a
    ka'eapmundi, nelagha wali aro kemelbina walinge sik uropne aro seneraglapmun tanena
    walinge aghabog a'unag wamlul.
  tbc-tbc: Tia, aŋ mel fidian abitinae gup, mel uyan ak mi abituani wa.
  sna-sna: Edzai zvinhu zvose. Batirirai kune zvakanaka.
  smk-NT: No kai edet, timbangen moyoy sarban bubagay; puruten moyoy maabig,
  grc-TCGNT: πάντα δὲ δοκιμάζετε· τὸ καλὸν κατέχετε·
  gof-WFTW: Ubbabaa paaccite; lo77obaa ekkite.
  spa-BLM: Probad todas las cosas y retened firmemente lo que es bueno.
  kyz-NT: Pejejeupe 'ga amũ mama'e mome'uramũ ki, “a'jea futat sipo aipo 'ga 'ea?”
    pe'je ra'ne pejejeupe. A'jea 'eramũ pẽẽ a'jea futat erowiaa pejejemogyau. Mama'e
    a'je'ema 'eramũ pẽẽ imoka'jama kamẽsĩete. NaJaneruwarete 'ga 'Agesagea rũi 'ga
    mu'eukat.
  dao-dao: Anaküt cun mhnüt ma lü, akdaw dodang ua.
  cya-cya: Lyohui um cunda scaa loo cha', lo' xu'hua se'en um cha' nu tsu'hue.
  wrk-wrk: '@see-verse:1TH.005.020'
