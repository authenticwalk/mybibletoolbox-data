  aey-aey: Age adiadi oodadeb biluqagaqa age Anut hetaga dudueigale. Age Jisas Kraisca
    gabanadec bilegina eu odi odoqagannu Anut madena.
  urd-GVH: और हर हालत में ख़ुदा का शुक्र करें। क्योंकि जब आप मसीह में हैं तो अल्लाह
    यही कुछ आपसे चाहता है।
  ycn-ycn: 'Iná quemá Tupánajlo: “Palá pila''acá nucá” que, palá iná i''imacá huacajé.
    Iná quemá caja rijló: “Palá pila''acá nucá” que, chapú caje yajhué iná amaca huacajé.
    Marí que rihuátaca Jesucristo ja''apiyá jema''ajeño quemacá rijló.'
  djr-djr: Ga ŋuli dhu ŋunhi ŋula nhäny nhuŋu maḻŋ'thun, nhumany biyak bili yan gi
    buku-gurrupul God-Waŋarrnhany Djesu-Christkalaŋawurra, bili balanyarawyi muka
    ŋayi ŋuli ga ŋunhi God-Waŋarrnydja nhuŋu djälthirr.
  kvg-kvg: Neka gekha matēv ndøgo, tøzø-fakhanumat, zo Mbumbukiam ike manqat mbomanqaté.
    Matev av nqægo, Mbumbukiam-qá poév, zo-te, zo Keliso Yesu mokho-te ndozotu꞉-yage.
  rug-rug: Koari doduru tiṉitoṉa leadi na kaleadi pu ta evaṉa, si mi zama leana ni
    koe Tamasa. Ura asa tugo sa hiniva te Tamasa koa gamu pa mia tinoa keke koe Zisu
    Karisito.
  hop-NT: Sohsok hihta aṅ kwakwhatiwisni, pi pan God umuṅem tunatyawta, Christ Jesus
    aṅ’a.
  san-URD: سَرْوَّوِشَیے کرِتَجْنَتاں سْوِیکُرُدھْوَں یَتَ ایتَدیوَ کھْرِیشْٹَیِیشُنا
    یُشْمانْ پْرَتِ پْرَکاشِتَمْ اِیشْوَرابھِمَتَں۔
  heb-LB: הודו לאלוהים על כל דבר, כי זהו רצון אלוהים מכל המאמינים במשיח.
  caf-NT: Ts'iyaintsuk hoh chanailya dahni. Sizi Gri 'en bugha 'et whuz na'a Yak'usda
    nuhts'un hukwa' ninzun 'et huwa.
  mio-NT: Na cua cuhva ndo iin tiahvi ndioo chi ra Ndioo cuenda ndihi cha cua tahan
    ndo. Tacan ni cua savaha ndo, vati tacan ni cuni ra Ndioo, ta cua tindee tahan
    ra Cristo Jesuu chi ndo.
  srq-NT: Gracias, jenye quia Dios je mbae ja rɨɨ̃. Ebi tuchɨ quiarei ũquɨ̃. Jesucristo
    ɨcuasa chõ jẽ nde.
  kje-NT: Inhawa-inhawa ma namwali lolo mi, wa'an me yaka, mapanak trimkasi Makromod
    Lalap. Onne namwali Ainin panaeku ai walinhe ma nadinu'ul nakinaliyedi noro Yesus
    Kristus me'e.
  gaz-gaz: Haala hundumaa keessatti Waaqa galateeffadhaa; fedhiin Waaqni Kiristoos
    Yesuusitti isiniif qabu kanaatii.
  kud-kud: Yo hauga maudoina am'awa'awa yauwedo Yaubada ainai yami miya namwanamwadi
    yo yababadi vehabadi. Neta Yaubada yana nuwatuwu, ita Yeisu Besinana yana bodao
    vehabada.
  urb-NT: 'Upa ma''e ke pehẽ rehe uhyk rahã, pehẽ rury katu te we rĩ. Ma''e katu ame''ẽ
    ke pehẽ rehe uhyk ta my? Ma''e katu ym ame''ẽ ke uhyk ta my? Pehẽ rury katu te
    we pexo rĩ. Jesu Kirisutu rehe pejurujar katu, a''erehe upa ma''e uhyk rahã: “Ne
    jõ riki katu te me''ẽ ke” aja Tupã pe pepandu. Aja me''ẽ Tupã putar katu pehẽ
    pe.'
  fra-LSG: Rendez grâces en toutes choses, car c’est à votre égard la volonté de Dieu
    en Jésus-Christ.
  san-HK: sarvvaviSaye kRtajJatAM svIkurudhvaM yata etadeva khrISTayIzunA yuSmAn prati
    prakAzitam IzvarAbhimataM|
  cak-SNT: Can tiyaꞌ tiox bꞌaꞌ cha ri Dios antok otz ixcꞌo y antok man otz ta ixcꞌo
    jeꞌ. Ruma quireꞌ nrajoꞌ ri Dios chi ntiꞌan ixreꞌ ri iniman ri Jesucristo.
  uvh-uvh: Abanga nasi' nasi' kareng a mamareng ka sidining iiksi'ganang kadofisamita'
    waraga' undu' Anutuga' asekna ning aninga mesisiringa sa' tinting. Kadapmang kareng
    ka ningwara' wa Anutu wari Kasira Aming Jisas ning naktangka aming sidi titiga'
    nakita'.
  ino-ino: Mi'ko afina mi'ko kanale kava'ae havi kava'ae lapa'kaeyate va'yi nehiseana
    Anumayamoteka amuse huteo. Lapa'kaeya Yisasi Kalaisi'ae hapaitapa mai'netapa amuse
    hutesaya kavafe Anumaya Koti'a nehaiye.
  gnn-gnn: Biyakana liŋguna yukirriya buku-wurrpalana Godnhanydja ŋula nhäkurrunydja
