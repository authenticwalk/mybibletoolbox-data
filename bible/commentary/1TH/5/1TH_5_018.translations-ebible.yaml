  kmg-kmg: Wiac irec me irec daŋge mumuteŋ enšepieŋ, i Kristo Jesure erâ eniŋte Anutuzi
    muŋarekac.
  aso-aso: Neꞌmine manaꞌmine initekumuꞌ Oꞌmoso opoꞌni livoꞌ minilo. Izesuꞌ Kilisitoꞌ
