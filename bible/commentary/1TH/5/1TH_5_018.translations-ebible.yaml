  tif-tif: '@see-verse:1TH.005.017'
  nlx-nlx: एने आखी वातु माय बोगवानान दन्यवाद किरो; काहाकाय यीशु मसी माय तुमरो जो जीवणो
    हे, बोगवानान मोरजी जीज हे।
  apw-NT: 'Dawahá bighą ihédaanohsį: díí k’ehgo Bik’ehgo’ihi’ṉań nohwá hát’į́į́, Jesus
