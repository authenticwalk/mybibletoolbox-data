  yml-yml: '@see-verse:1TH.005.017'
  ory-ory: କାରଣ ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ ଏହା ଈଶ୍ବରଙ୍କ ଅଭିମତ।
  bzj-bzj: Noh kay weh hapm, yu fi aalwayz tel Gaad tanks bikaaz unu da wan wid Krais
