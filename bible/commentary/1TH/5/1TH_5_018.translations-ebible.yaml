  mya-JVB: အရာရာ ၌ ကျေးဇူး တော်ကို ချီးမွမ်းကြလော့။ အကြောင်းမူကား ၊ သင် တို့သည် ထိုသို့
    ကျင့်စေခြင်းငှာ၊ ယေရှု ခရစ် ၌ ဘုရားသခင် အလို တော်ရှိ၏။
  kgf-kgf: Haka hénia hénia hicŋi énécmianʒac séc Anutu ewa hia ac ézému. Iminéŋ mia
    Anutuac ewa siŋ Kristo Yesuac qeriaiguc onac buŋa heheya wanʒac.
  awb-awb: Kaweq sunúq íre kaweq sunúq ahriahri Manikánsabe, Kaweróne ateq iwíáh íwíáh
    atáhro. Minawé Maniká awahbeh sansáne. Ite Sísa Karáhé tagaríáh púaq mina tahnsanoro.
  gdn-gdn: Mara bagi bo berokoi wi bamagau baiyagisi ki ka eba gwedei mete kina ko
    wi maramara Mamanuga God mena paraupiyoi. Wi ka Keriso Iyesu e naureya idiwu ragidai
    ki pokere Mamanuga God e nuwaiya ka wi inako mena kwaiwagamana ki nana.
  nko-NT: Mlɩda Bulu ɩpán tógyítɔ́tɔ́. Mʋ́gyí tɔ́á Bulu dédunká tsú mlɩ wá
    mlɩ nkpatɔ, brɛ́ ánfɩ mlɩa Kristo Yesunyɔ mlɩlabwɛ́ ɩkʋlɛ anfɩ nɩ́.
  bsn-NT: Tocãrãcajine, “Quẽnaro yaja mʉ”, Diore yirũgũña. Rojose tãmʉoboarine, to
    bajiro rĩne yirũgũña mʉa. Jesucristore ajitirʉ̃nʉrã to bajiro ĩna yisere Dios
    ĩ bojajare, to bajiro yirũgũña mʉa.
  pib-NT: Pejnurkakako mpoyagnutanu. Gi rixanu tyenwa Goyakalu gimushinikyagi Kristo
    Gesoya.
  wiv-wiv: ia vata nazia kua e bele ni miu, ia miu kata hahate motunia za a Vuvu.
    Na vuna a Vuvu e kulina kua nuhu kua miu ta lupu kamani Kristus ia miu kata kakatia
    moge kua.
  reg-reg: Mumusimega Nyamuanga ku bhuli musango, kunsonga okwo ni kokwenda kwa Nyamuanga
    kwemwe mu Yesu Kristo.
  mlh-mlh: Oŋu me oŋu fukeiŋ, oo Anutu miteŋ gaku goinebi! Kristo Yesuke qakatoru
    dimagobi, Anutuji ŋoŋore maŋ aŋiine oŋu maneega.
  gof-ENT: ኡባባን ጋላቲቴ። ኪሪስቶስ ዬሱሳ ባጋራ ፆሳይ ሂንቴፌ ኮዬይ ሄሳ።
  aau-aau: Mo hme yor penkin hom lousne e, homkwe God se me-ihey nonaw kwa lwak. Payhokuaw,
    God so uron ipey-ar hokwe uwrsa Jisas Krais so mon ma lwak hom senkin lon e nanpanan.
  tvk-tvk: e mumes Hi ve holesok xil xa di bemei ve xamim, tave ti neta xa bos mu
    misa. Hi ien bei mak mu xa mupol ni sexien xatel ak vengan xa di mubisti del Iesu
    Kristo.
  prf-NT: sakay magpasalamat kam ten Diyos ten atanan a pagkakataun, gapu iyád en
    kagustuwan nen Diyos para dikomoy ten pákpagkaessa moy kánni Cristo.
  auy-auy: Kentópaꞌa fíꞌo-fiꞌon-tantaaꞌa kawe-tántááꞌé umbai-tántááꞌwáráꞌó tínda Maníkómpáꞌá
    súwi seró. Miyámó íyamba Maníkó miyámó íyantafena wéankaiye. Ísu Káráísitiyeꞌa
    kááísamai méꞌa Maníkómpáꞌá seyaafá-tántáátáféꞌa súwimo wésemba Maníkó miyámó íyantafena
    wéankaiye.
  tbg-tbg: Kia koqe entaqai Kotirara koqeve tiraiti, qora entavata Kotirara koqeve
    tivaqi vuata. Ne Ihu Karaitiva ika variarara tiro, Kotira antuqavano niara mintiaqi
    vuatema tiro.
  hub-NT: Atum Jesucristonam surumankau asarum, shir aneasrum pujakrum, tura waitakrumsha
    Yuus nuna wakera asamtai, maaketi tusarum tuke titarma.
  hmo-hmo: Emui mauri lalonai idia vara gaudia ibounai dainai Dirava do umui tanikiu
    henia. Badina inai be Dirava ena ura umui totona, Keriso Iesu danu umui hakapua
    dainai.
  big-big: Ngenangaiyeng lewagela kele kapura wok mabiyeng Anotoyegi wazono mei, purik
    kozang ini Yisu Kilisigiwili legi pugu yana pulei kiling pilik mizi purik Anotogi
    kelira legi.
  gux-G: Ya tiendi mani baligi bonli kuli po, kelima u tienu bua yeni jesu po.
  cnl-NT: Rɨ²ji̱i̱n²³²na'³ mɨ²'áa² quie'² Dios te³ jmii'³¹ lǿ² sɨ³lí³. Qui² la'³ 'née²³
    Dios 'e³ rɨ²jmée²ra'³ 'e³ juo'³ra'³ rɨ³løn³¹na'³ dsa³ quien³² Cristo Jesús.
  zar-NT: 'en guliʼguíëʼ Lëʼ: “Xclenuʼ.” Caní ral-laʼ gunliʼ niʼa que yúguʼtë le raca
    queë́liʼ, tuʼ nácagaca lë ni le rë́ʼënëʼ Dios gunliʼ tuʼ nácaliʼ queëʼ Jesucristo.'
  kde-kde: Munshukulu Nnungu kwa kila namuna. Kwa kuva, anelo nni mambo lalalembela
    Nnungu mulatende ing'anya ya kulundanywa kwenu na Yesu Kilisto.
  ata-ata: Mo ngalemo laixe musuku ulai noxou Lataua no anu mimii tavuꞌalo ukalusi.
    Xo ngingi ta mitema ane noxou Kalisito Iesu, la sou Lataua mumasaxainge lexe ngaꞌoxonu
    ꞌiliꞌilixo ane ne.
  qvw-NT: Ñatac payta anradisiculcay allincuna mana allincuna śhamuptinpis. Jesusninchicpa
    nunan cayaptinchicmá lluy caycunacta lulananchicta Diosninchic munan.
  nfa-nfa: Sadꞌi paraga dènge ngaa èèna ka, jꞌajꞌèra, do karejꞌe-karae, manèngi makasi
    mi Lamatua. Te Ama Lamatua dꞌèi dhèu aaꞌi-aaꞌi dhu madhutu Yesus Kristus tao sèmi
    èèna.
  tnp-tnp: kəni nian rəfin otəni kəm Uhgɨn məmə nɨkitəmah tagiən, nati əpnapɨn nəkotatɨg
    e nəuvɨriən, uə nərahiən. Otol nati milahal əha mətəu-inu ilahal nəuia Uhgɨn o
    təmah e Krɨsto Iesu.
  urd-urd: हर एक बात में शुक्र गुज़ारी करो क्यूँकि मसीह ईसा में तुम्हारे बारे में
    ख़ुदा की यही मर्ज़ी है।
  hot-hot: Ma nônêm lemimmavi êndêŋ Wapômbêŋ esak malêla takatu ba habitak. Wapômbêŋ
    anêŋ lahaviŋ nena môlô takatu ba ômô haviŋ Yisu Kilisi nundum aêŋ.
  mqj-NT: Pa'kurru' sumanga' liukoa' illaan angganna kara-kara, aka iamo pa'porainna
    Puang Allata'alla illalan katuoammua' to silombungmo Puang Yesus Kristus.
  rus-SYN: 'За все благодарите: ибо такова о вас воля Божия во Христе Иисусе.'
  mbh-mbh: Na ur kathnga ako i velpoltun thomu, ako i sivenga eve i kerenga, aro thomu
    o ri sivengaing inga a God nge, eneke God i sis ve aro thomu areko o teo a Krais
    Jisas nge, aro o oma vothung areken.
  bdd-bdd: Ma wete tuta mabwaiyana waloyauwedo Yehoba ꞌoina, ꞌeguma ꞌimi miya bwebweꞌadi
    ꞌoidiya ma wete miya galadi ꞌoidiya, ꞌimi yaliyayaina beno Yehoba ꞌina nuwatuhu,
    tauda Yesu Keliso ꞌina bodao weyahida.
  cbt-NTPO: Ma'sha onpotopirinënquëmahuë', ama sëtocosohuë'. Nani tahuëri “Yosparinquën
    Sinioro,” itoco'. Ma'sha onpoapomarahuënta', noya cancantoco'. “Inanta' Sinioro
    noya,” itoco'. Quisocristo imarëhua' ni'ton, ina pochin cancantacaso' Yosë nohuantërin.
  srn-NT: Awinsi san e psa, un mus gi Gado tangi. Bika na dati Gado wani fu unu di
    de wan nanga Kristus Yesus.
  cta-NT: Loꞌo juaꞌa̱ tya ma̱ xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi cuentya jiꞌi̱ cua ñaꞌa̱ ca
    chaꞌ nu ndyaca jiꞌi̱ ma̱. Ntiꞌ Ni chaꞌ cuaꞌni ma̱ juaꞌa̱ si chañi chaꞌ ngusñi
    ma̱ chaꞌ jiꞌi̱ Jesucristo.
  bqc-SIM: Àↄ Lua sáaukpa yã́ píi musu. Bee mɛ́ dɛɛ́ aà pↄeã ũ naa Kilisi Yesuwa.
  tcz-CHONGTHU: Itobang phat'in naphah jongle thangvahna neijingun, ijeh ham itileh
    Yeshua Christa a hia nangho dinga Pathen lunglam ahi.
  mar-mar: प्रत्येक गोष्टींत उपकार माना कारण तुमच्यासंबधी ख्रिस्त येशूमध्ये देवाची
    इच्छा हीच आहे.
  snp-snp: Neta-mata muki neta yamu siyane, lalole, loti Goti loumalo. Kilisto Yesu
    yamu koliti eti lonumunawae, loto Gotikafo kala lalo kito linatemu kolami ne.
  isl-isl: Þakkið Guði í öllum kringumstæðum, því það er vilji Guðs með þá sem Kristi
    tilheyra.
  spy-NT: ōbirchinē Yēyiin kōōnkōy ām yēēt ake tukul. Ng'ālyoo ꞉nyi nyēē mākyook ꞉Yēyiin
    ōyēyē ām Kāārārookiintēēt Yēēsu.
  xnn-xnn: Men-iyaman kayo ken siya isnan am-in ay om-ommat olay no naligat tay siya
    dana nan kayatna ay ikkan tako gapo isnan maitatapiyan tako ken Jesu Kristo.
  mwe-mwe: na ntendanje eja kwa kila shindu. Pabha genego ni gubhapinga a Nnungu kungwenunji,
    nkulundana na a Yeshu Kilishitu.
  tte-tte: yo bwagana tem ginauli yabo iyawatagili kolimiu wakawa-tokimo Yaubada koina.
    Bwaite Yaubada ana nuwatu kaiwemiu komiu Yeisu Keliso ana tomoyao.
  tcs-tcs: Nomata wanem i apen, yupla mas eso God bikoz wanem demting i apen, i ubi
    blo God po yupla uda blo Kraist Zizas.
  hlt-THB: ik-oeih soepkep awh zeelnaak awi kqawn lah uh, kawtih ve ve Jesu Khrih
    awh nangmih aham Khawsa a ngaihnaak na awm hy.
  soq-soq: '@see-verse:1TH.005.017'
  qub-qub: Imapitapis Tayta Diosninchïta agradësicuy. Jesucristupa maquincho caycaptiquega
    chayno cawanayquitami Tayta Diosninchi munan.
  att-att: Á maguray lâ nga mesimmu nikayu, maddáyaw kayu lâ kâ Namarò, ta yáyù ure
    ni Namarò nga akkuán naw, gapu ta mepattatádday kayin kâ Apu Kesu Kiristu.
  bki-bki: rover siva ka Atua bogo nonovio. Nina naruei kiano sidomiano ka kito roim̃aukanio,
    ea tivelinio na kito robe Yesu Kristo kiano.
  bqp-bqp: Àgↄ̃ Luda sáabu kpá yã sĩnda pínki musu. Abire mɛ́ à deárɛ a pↄyenyĩna
    ũ Kirisi Yesu gũn.
  mcp-mcp: dʉ yə Zɛmbî akíba nə məfwála mɛ̂sh mâ cʉg jɨ́n. Bɨ́ buud bɨ́ bʉ́sə́ búúd
    ɔ *Krîst Yésus wá, isâ Zɛmbî mə jɨ́ɨ́ nə́ bɨ dʉ́g sá wə́ ínɨ.
  hat-hat: Di Bondye mèsi pou tout bagay. Se sa Bondye mande nou, nou menm ki mete
    konfyans nou nan Jezikri.
  npl-NT: Xiktlasojkamatikah n Totajtsi Dios por nochi tlan nonpanotokeh, porke ye
    ni tlan Dios kineki xikchiwakah nomejwah akimeh nonkineltokah Cristo Jesús.
  bgg-bgg: Isu Masi hà ne, Hamangkhung-aphuii ne nathek è hì chid pha ji ro, zab pha
    diig shii de sang shii de idang ishak shii laso phi bo.
  eng-TCENT: and in everything give thanks; for this is God's will for you in Christ
    Jesus.
  eng-BSB: Give thanks in every circumstance, for this is God’s will for you in Christ
    Jesus.
  cpu-NT: Ontzimerika avishimotemine, pimpaasoonketeri Pava. Tema irootake ikoviri
    irirori antayetairi akempisantairi Jesucristo.
  san-ASM: সৰ্ৱ্ৱৱিষযে কৃতজ্ঞতাং স্ৱীকুৰুধ্ৱং যত এতদেৱ খ্ৰীষ্টযীশুনা যুষ্মান্ প্ৰতি
    প্ৰকাশিতম্ ঈশ্ৱৰাভিমতং|
  tac-NT: '''La cheliera ''yawa Onorúgame suwábaga nejime koriká, tabilé chéré rekó
    ''we nóchali kame ke i''sínimi alué napu Onorúgame nejí. Alarigá najkí Onorúgame,
    ''emi Kristo Esusi oyérame kame.'
  eng-WEBPB: In everything give thanks, for this is the will of God in Christ Jesus
    towards you.
  gfk-H: Muat na tangtanga tahut uram ta Kalou ta ira kaba linga bakut. Kanong Kalou
    i nem bia muat ing muat kis taar ta Karisito muat na lon hua.
  viv-viv: Gavadi gavadi moyaꞋaina agaimiya ginalakayemu, medema faꞋina Yaubada againe
    wanavesivesiule. Omi Yesu Keliso yana kaliva yana vevine faꞋina, Yaubada nuwanuwana
    omi medede amine wanahuluva.
  yao-yao: mwatogolele Akunnungu mu yose yaikutyochela pakuŵa yeleyo ni yakuti pakusaka
    Akunnungu kukwenu ŵanlumbikene ni Che Yesu Kilisito.
  tgp-tgp: ha vere meje mata hinau tari, matan harihi enia masalon God hin Kr̃isto
    Iesu matamim.
  auc-NT: Mïni quëwenganca quïëmë baï ba incæte mïnitö cöwë Wængonguï ingante waa
    ate pönëninque apæ̈needäni. Edæ Itota Codito nempo në quëwëmïni inte mänïnö ante
    mïnitö beyæ̈ ante Wængonguï nänö änö impa.
  kbc-NT: Oleetibige midioka limedi me aniotagodeetalotiwaji Aneotedoɡ̶oji, aibeyacaɡ̶adi
    niɡ̶ica aneni, domigele, oɡ̶oa, domige ida ane dakaketaɡ̶adomi. Jiɡ̶idaa ane yemaa
    Aneotedoɡ̶oji mejinaɡ̶a, leeɡ̶odi me ɡ̶odexogotege Jesus Cristo.
  bmh-bmh: Ein igul naliu ta, eg ta, ag ebalagab zuba, ag umkoskos Uwait ‘Igual oigeb
    naliupet’ auramamen. Einen, Uwait nug ag duailel Yesus Kristus dual pezai daremen,
    igul go sesamorabun alareun.
  ctu-BL: Subenla Dios wocolix i yʌlʌ ti pejtelel chuqui jach mi' yujtel. Come che'
    yom Dios ti Cristo Jesús.
  meq-meq: Kwa a həlay waray, gumay naha sɨsœ a Mbəlom. Anaŋ wu nakə nəkurom ndo neheye
    madzapa eye tə Yesu Kəriste a say a Mbəlom kâ gum aye.
  noa-H: Mag jëeu nʌmua nem t'umaam paar hirig hʌ̈u hajim habat. Pãar Jesucristo dënk'a
    naawai magta hirua hapim k'õsi sim pãrag hich dʌ̈i.
  alp-NT: Imi supu sasaisa neka imi kotie trima kasi ete Alla. Le Alla Isuka imi rebe
    Kristuse Yesuse Eni tamatare.
  san-VEL: sarvvavi.saye k.rtaj nataa.m sviikurudhva.m yata etadeva khrii.s.tayii"sunaa
    yu.smaan prati prakaa"sitam ii"svaraabhimata.m|
  kbq-kbq: Hakare'zampina Anumzamofona susu hunteho, na'ankure Jisasi Krasimpima e'inahu
    tamavutamavama huzankura Anumzamofona avenesie.
  kbh-kbh: Nÿetsca soyënguiñe Bëngbe Bëtsá s̈mochtsatschuanaye; er chca entsemna ndayá
    cha yojtsebos̈e, bënga Cristo Jesúsbeñe os̈buachiyëngcá chamotsamama.
  ron-LSB: Mulțumiți în orice lucru, căci aceasta este voia lui Dumnezeu în Hristos
    Isus față de voi.
  pon-pon: Komail danke ni meakaroj, pwe iduen kupur en Kot ren Krijtuj Iejuj on komail.
  nhe-BL: Xijtlascamatica Toteco ipan nochi tlamantli tlen inmechpanotihuala pampa
    queja nopa Toteco quinequi xijchihuaca nochi imojuanti tlen initztoque iniaxcahua
    Cristo Jesús.
  sps-sps: am tsue faarof fatatabin naa to Tsunia tana fo mamatsiny ka. Ayei na ka
    te komainy fiisok non e Gov tsumi, tsumi te kaa rom koman e Krais Jisas.
  wnc-wnc: Ginda sanga kuupbam meya ba take ba ginde apanu Anutu inimbaknganong. Ina
    unzakan aminu Anututa tapan Krais akgatanimuya apanin dakngake yuak kapa Jesuta
    kepi waakngakan tawake tasike yeutnimukut. Kepi wa yeutnimukut taknga Anututa
    ginda tawake tasiningge take nataak.
  bus-bus: Àgↄ̃ Luda sáabu kpaa yã píngi musu. Beee bé à dɛare à pↄyezi ũ Kirisi
    Yesu guu.
  gub-BL: — Ikatuahy neremimur kar urewe, Tupàn, peze tuweharupi izupe nehe. Ikatu
    ma'e uzeapo putar peme nehe. Ikatu 'ym ma'e uzeapo putar peme nehe no. Ma'e paw
    uzeapo mehe pemume'u Tupàn ikatu haw izupe nehe. Ta'e nezewe Tupàn uzapo kar Zaneruwihawete
    Zezuz rehe uzeruzar ma'e wanupe a'e xe.
  imo-imo: Te uluma eno kinye wendo omo lemo Gotendo paa tereno ningo molangei. Eno
    Kraist Jisas kinye kopu teko imbo moromelemani aku ulu teko molangei Goteni konopu
    mondoromo.
  boj-boj: Kumbra kiye nuŋgoq di brantoqnim, di uŋgum, niŋgi olo Qotei biŋiyoqnsib
    minjoqniy, “Ni keretonum.” Qotei aqa areqalo agiende. Niŋgi Kristus Yesus beteryesosib
    degyoqniy.
  eng-DRA: In all things give thanks; for this is the will of God in Christ Jesus
    concerning you all.
  knf-knf: nadoon kabeeba ţi iko bŧi. Uko mënţ wi wi Naşibaţi aŋaluŋ pa an namëbanuŋ
    Yeŧu Kriŧtu.
  san-KHM: សវ៌្វវិឞយេ ក្ឫតជ្ញតាំ ស្វីកុរុធ្វំ យត ឯតទេវ ខ្រីឞ្ដយីឝុនា យុឞ្មាន៑ ប្រតិ
    ប្រកាឝិតម៑ ឦឝ្វរាភិមតំ។
  arn-NT: Mañumtukeafimün ta Ngünechen itrokom dungu mew, fey tüfa am ayükelu ta Ngünechen
    eymün tamün femael, tamün feyentulen mew ta Cristo Jesus mew.
  zas-NT: Gol badëë quixtëë lojman por gra, din zian rënman güündi, lëjt najdi xbejn
    Jesucrist.
  ken-NT: Nɛ yɛ̌ ɛ́mbak bɛ yi, chyɛ́ nɔ́kɔ́ ká Mandɛm bakak, tɛ̌ndu mɛnyɨŋ ɛbhɛn
    mɛnkɛm chi ɛbhɛn yi áyàŋ mǎnkʉ́ ndǔ bǎchí bo Yesu Kristo.
