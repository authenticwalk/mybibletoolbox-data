    pe'ie a Jisas Kraes.
  san-TEL: సర్వ్వవిషయే కృతజ్ఞతాం స్వీకురుధ్వం యత ఏతదేవ ఖ్రీష్టయీశునా యుష్మాన్ ప్రతి
