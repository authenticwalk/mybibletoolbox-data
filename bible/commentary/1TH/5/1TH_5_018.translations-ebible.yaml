  dop-dop: Ɩ́ sɛɛ Ɩsɔ sɩ ɩ́ nɑ tǝmlɛ kɛ pɑɑ mpi pǝ tɑɑ. Ɩsǝnɑ Ɩsɔ cɑɑ sɩ ye ɩ́ tǝŋǝɣɩ
    Yesu Kilisiti ɩ́ lɑkɩ tɔɣɔlɛ.
  azb-azb: hər vəziyyətdə şükür edin. Çünki bunlar Məsih İsada olan sizlər üçün Allahın
    iradəsidir.
  eng-DBY: in everything give thanks, for this is [the] will of God in Christ Jesus
    towards you;
  guo-NT: ¡Diosliajwa gracias-amdebej puexa Dios ispoxanliajwa xamalliajwa! Japoxlap
    Dios xabich nejxasink xamal jʉmchiliajwam, naexasitam xot Jesucristo pejwʉajan.
  hla-hla: Haniga uam tere Sunahan tara mamana ka hoboto te butuna. Taraha, alimiu
    u katun tere Iesu Kristo, ne Sunahan e ngilena alimiu go haniga hiton uam i tanen.
  mav-NT: I'ewyte yne e'at pe — Waku kahato En Tupana wato'e sio ho'opot pote sio
    ahehãite pote. Mi'i tã yne e'at pe waku watunug katu­pono mi'i tã hap Tupana tiky­'esat
    Iesui mohey haria tunug hap.
  kpf-kpf: Kut ŋâi ŋâi zeŋgâren âsagei sâiwap sâbi. Zo Yesu Kristogât op sâbigât Anutuŋâ
    sâm ziŋgap.
  ppo-ppo: '@see-verse:1TH.005.017'
  hin-2017: 'हर बात में धन्यवाद करो: क्योंकि तुम्हारे लिये मसीह यीशु में परमेश्वर
    की यहीं इच्छा है।'
  wol-KYG: te deeleen sant, ak nu mu mana deme, ndax loolu mooy coobarey Yàlla ci
    yeen ñi ànd ak Almasi Yeesu.
  bef-bef: Anaꞌina asagaꞌi niꞌina yanaꞌmu Huꞌmamofihi fokehi lilo. Yaꞌma Yesu Kilisitohi
    nagaꞌi lolo hanaꞌmu yabe luto Huꞌmau yaꞌma luto nolu lepalabe.
  amm-amm: Hani haniyo uwokomakinuwomo, ulai wafisu imo na pa imo manowo, Kotoso.
    Totayo ainoso na tiyomu, momai monoi. Isiso Kolaisowoi tosi tomasimonuwo, no monoi
    no.
  zaj-zaj: longeni hewela mmbuli zose, kwavija gano gago goyolonda Mulungu kulawa
    kumwenu mkuilumba hamoja na Kilisto Yesu.
  chq-NT: Coon'¹³ jilaa'²¹ 'e lɨ́¹ cwoo²oo' 'maai'¹³ Dios tsʉ la joon 'iin²¹²in Dios
    jmaa'²naa' 'in tsáai¹‑tsi Cristo Jesús.
  swp-swp: Ginauri gamagamagari aridi eai au laulautoi; Eaubada ena nuatu arimiu eai
    ede teina Keriso Iesu boeana eai.
  bjr-bjr: '@see-verse:1TH.005.017'
  aby-aby: Yae Yesu Kerisonu oroubake Godima ya eno ufone weaku.
  eng-YLT: in every thing give thanks, for this [is] the will of God in Christ Jesus
    in regard to you.
  jni-jni: Bezi ni iriba irom ahira atimum vat. Imum sa ugomo Asere ma nyara anyimo
    vana umeme Yeso uru.
  kne-kne: Olay mo sino abe ay maamag en dakayo, man-iyaman kayo en Diyos, tan siya
    dana di laydena ay onodan yo ay naitatapi en Cristo Jesus.
  tgj-tgj: himpu dvlo hiru dvlo mvnwngnga umbonyikv vlaka. Si nonugv Jisu Kristo gvlo
    akin gubvrila singnamlo Pwknvyarnv gv mvnglwk kunamv.
  gui-NT: Jecuaeño pemee yasoropai Tumpa pe oipotagüe mbae re. Echa cuae co jae Tumpa
    jemimbota. Echa perovia ma Cristo Jesús re.
  quc-TT: Chixtyoxinoq che ri Dios pa ronojel ri kꞌulmatajik ri kixikꞌow wi, rumal
    cher are waꞌ ri urayibꞌal ukꞌuꞌx ri Dios chiꞌwe ix ri ix kꞌo pa Cristo Jesús.
  heg-NTPO: Se oras susa tamlom dael kolo ko, mi musti nodan mamo se Ama Lamtua. Ta
    na man Ama Lamtua Allah in kom taung, totoang atuil man in muid Yesus Kristus
    sa ngas.
  ptu-ptu: Pa'kuhhu' sumanga' liukoa' illaam ingganna kaha-kaha, aka iam too pa'elo'na
    Puang Allataala tama kalemua' anu' to tubokoa' silombum Kristus Yesus.
  bzd-NTPO: Ì ko̱s ki̱ wëstela chö́ Skëköl a̱. A' dör Cristo Jesús icha, e' kue̱ki̱
    Skëköl ki̱ ikiane tö a' se̱r es.
  kwf-kwf: Ma muke baꞋatafea God, bore Ꞌana ta tae neꞋe ka dao toꞋomuꞋa. Sulia na
    ru neꞋeri ki God oga muke sasiꞋi, osiꞋana na mauriꞋa kamu tua fiku faꞋinia sa
    Jesus Christ.
  eng-WYC-2017: in all things do ye thankings. For this is the will of God in Christ
    Jesus, in all you.
  eng-WMBB: In everything give thanks, for this is the will of God in Messiah Yeshua
    towards you.
  zat-NTPS: 'Le xe̱ Dios: Xcalenu'' ca naca xúgute̱ da dxaca chee̱le. Dxal-la'' gunle
    da nigá lawe'' da naca na da dxaca lázrqueze Dios gunle le''e, lawe'' da nácale
