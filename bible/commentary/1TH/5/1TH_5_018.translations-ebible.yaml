  mqb-NT: Kwa kəkəma fok, ngəren anan anà Mbərom re, anga a nan nə guko matanan,
    mənuko ɗo a Yesu Almasihu ahay fok.
  ape-B: Ali ipak imas punek tenkyumu God umu enenyi enen nyutoglo-mepaluli. Umu moneken,
