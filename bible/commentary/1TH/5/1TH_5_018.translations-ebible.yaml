  rop-rop: en nomeda wanim hepin langa yumob, bat stil yumob garra oldei gibit theingks
    langa God. Lagijat na God wandim yumob blanga jidan, dumaji yumob bin joinap garram
    Jisas Krais.
  mee-mee: Ba ngaka kalapagpage Nutu ngallo nga orume kinung reke lele nge miau. Ngaka
