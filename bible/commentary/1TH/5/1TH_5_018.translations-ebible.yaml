  uig-CYR: Һәр қандақ ишта тәшәккүр ейтиңлар. Чүнки мана булар Худаниң Мәсиһ Әйсада
    силәргә қаратқан ирадисидур.
  ikw-NT: Anụ nọotu mmamma n'ọnodi ọbula, kwnornu nụ ka bụ nhne Chiokike noopio n'aka
