  kmh-kmh: '@see-verse:1TH.005.017'
  ukr-ONPU: За все дякуйте, бо це є воля Божа для вас у Христі Ісусі.
  emi-emi: am kaili emasina tale isaa akapa ase voto, ta aloaloannaane God etaimim
