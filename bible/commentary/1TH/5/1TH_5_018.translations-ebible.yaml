  jid-jid: Nimi ko ngyeri, ngiri. Don ahi tie Irji nimi Yesu Kristi ni yiwu
  wmw-wmw: na cukusinganani conse, shukuruni ka Mwenyezimungu. Konta eyi ndi nafsi
