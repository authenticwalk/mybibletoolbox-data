    ati.
  grc-F35: ἐν παντὶ εὐχαριστεῖτε, τοῦτο γὰρ θέλημα Θεοῦ ἐν Χριστῷ Ἰησοῦ εἰς ὑμᾶς.
  cav-NT: “Yusu, miquemi dyaque jida”, jadya neajacaume, dutya jida cabatitsu, tumebaedya
    jidama inimeju cabatitsu. Yusujatu micuana jadya juishu bijida, micuana Jesús
    queja catyatihua tibu.
  kgp-NT: 'Nén ũ kar to ti mỹ: “inh mỹ tóg há tĩ,” hemnĩ gé. Topẽ jykren hã vẽ. Jesus
