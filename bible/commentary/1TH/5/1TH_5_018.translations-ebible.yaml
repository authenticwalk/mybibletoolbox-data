  ebk-ebk: Munyaman kayu kan Apo Dios uray ngachanay cha om-ommat kan chakayu, tay
    hiyana nan enkeddengna ay unuchunyu ay makiuus-usa kan Cristo Jesus.
  spa-PDDPT: Den gracias en todo, porque esta es la voluntad de Dios para ustedes
    en Cristo Jesús.
  ruf-ruf: mlonge mighede mne chila chinu ichilawila, kwaapfila apfo pfipfo pfobama
    Imulungu kuna mwemwe mne ukwilunga kwenu na Kiristu Yesu.
  gun-gun: Opa mba'e py perovy'a Nhanderuete. Ha'e rami ae oipota pendekuai Cristo
