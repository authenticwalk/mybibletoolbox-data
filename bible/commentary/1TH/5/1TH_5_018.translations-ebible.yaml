    Krais Zisas phorga havhargi gumgi gu mbigi, nde mba tɨvar muuŋri.
  bsj-bsj: Mor diger gwam nee buka ka-ngek wo co cwika kwama mor kiristi Yeesu ki
    kom.
  cak-cak: Tiya' matiox chupan ronojel ri nibanataj, roma ri Dios quiri' nrojo' chi
    ni'en roma xa jun ibanon riq'uin ri Cristo Jesús.
  chf-NT: Älbenla Dios que uc'adios u chi t'oc upete lo que u te ta'wac'ola, uc'a
