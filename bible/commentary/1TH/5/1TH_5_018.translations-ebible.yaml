  sus-A: وٌ شَ عَلَ تَنتُ قٍ بِرِن كُي. نَ قِندِشِ عَلَ سَفٌ نَن نَ وٌ بّ، وٌ تَن
    نَشٍيٍ دَنشَنِيَشِ عَ شَ مِشِ سُفَندِشِ عِسَ مَ.
  jpn-1965: すべての事について、感謝しなさい。これが、キリスト・イエスにあって神があなたがたに望んでおられることです。
  fra-SBL: En toute chose, rendez grâces, car telle est la volonté de Dieu en Jésus-Christ
