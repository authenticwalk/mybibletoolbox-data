    ka bainga nginngina.
  mwf-2018: I bere matha wangu nariparl nuru ngarra nukunu-yu, da pana ngathayida
    ngarra da patha-re nubangarnurt numpan i da pana ngathayida ngarra da tetemanthay
    nubangarnurt numpan. Nhini-wa da mange nuru ngarra Yile neki marda mangannanart
    wurran-yu, nhini-ka Jesus Christ-ka Pule ngala nanki-wa nhini-yu, i kumparra da
    matha nubanpak numpan nukunu-yu.
  dif-dif: Warupotuni jurakokanau; ngangau jenia Godaia jertapaterina nganai Christungu
    Jesungu jurangu.
  gam-gam: Wal porapora ta pillau dji dal, ye wopake we dje God aune. Ye Krais Jisas
