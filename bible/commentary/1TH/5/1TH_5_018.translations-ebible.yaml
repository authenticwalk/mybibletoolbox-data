  spp-spp: L'à pyi ntàan yo, l'à pyi mpɛn yo, yii a fwù kaan Kile á cyire karigii
    puni i. Lire li ɲyɛ Kile ɲyii wuuni mà yyaha tíi ná yii e, Yesu Kirisita wwoɲɛɛge
    e.
  zty-NTPS: 'na'' le yi''e Ḻe'': “Žóx̱keno''.” Ki žaḻa'' gonle ni''a che yógo''te
    da'' žaken chele, dan'' zej nak da'' ki da'' žénele Dios gonle dan'' nakle che
