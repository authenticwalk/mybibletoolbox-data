  san-DEV: सर्व्वविषये कृतज्ञतां स्वीकुरुध्वं यत एतदेव ख्रीष्टयीशुना युष्मान् प्रति
    प्रकाशितम् ईश्वराभिमतं।
  tna-NT: Pamapa ai su diusulupai Diusu a taji. Daja Diusu sa tsada, micuaneda Cristo
