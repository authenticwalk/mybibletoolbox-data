  pan-pan: ਹਰ ਹਾਲ ਵਿੱਚ ਧੰਨਵਾਦ ਕਰੋ ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਲਈ ਮਸੀਹ ਯਿਸੂ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੀ ਇਹੋ
