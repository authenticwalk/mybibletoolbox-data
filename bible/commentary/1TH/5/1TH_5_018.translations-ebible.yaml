verse: 1TH.005.018
translations:
  kpx-kpx: Laeau Iesu Keliso ataea. Iale vaveve vadeu laemo lohoge viko halevaito
    Dilava vahaeho vageve. Dilava isivilike.
  okv-H: Eto iji nei javotoho puvurou amo osa evujo eto iji nei sapura puvurou kito
    amo God osa evujo amo ungo Iesu Keriso ta toho na ainge ava God na uje ere ua.
  tbo-tbo: Ginouli atapuhi ubeihi Yaubada uyahina ona imaamala, babana dewa geka pitenana
    Yaubada a nugotuhu tauta Yesu Keliso a bolu ubeita.
  mal-C: എല്ലാ സാഹചര്യങ്ങളിലും നന്ദിയുള്ളവരായിരിക്കുക; ക്രിസ്തുയേശുവിൽ നിങ്ങളെക്കുറിച്ചുള്ള
    ദൈവഹിതം ഇതാകുന്നു.
  grc-SR: ἐν παντὶ εὐχαριστεῖτε· τοῦτο γὰρ θέλημα θεοῦ ἐν χριστῷ Ἰησοῦ εἰς ὑμᾶς.
  bgc-bgc: हरेक हालात म्ह धन्यवाद करो; क्यूँके थारे खात्तर मसीह यीशु म्ह परमेसवर की
    याए मर्जी सै।
  khz-khz: Palagu pio tanikiua gau maparara geriai kwalana eia e Palagu gena ririwa
    gomi Keriso Iesu ria gomagulina aonai.
  deu-TKW: danksaget bei allem. Denn das ist Gottes Wille in Christus Jesus über euch.
  zsr-NT: 'len gul‑guië́ꞌ Lëꞌ: “Xclenuꞌ.” Cni ral‑laꞌ gunliꞌ ca nac yúguꞌtë le rac
    queëliꞌ, le nacgac lë ni le rëꞌnnëꞌ Dios gunliꞌ le nacliꞌ queëꞌ Jesucristo.'
  lin-lin: bozongisaka matondi kati na makambo nyonso, pamba te yango nde mokano ya
    Nzambe mpo na bino kati na Yesu-Klisto.
  hns-NT: Har ek haalat me Parmeswar ke dhanbaad de. Oe to maange hai kie toelog Kriest
    Jiesoe ke saamiel waalan ghat aapan djiewan ie rakam se bietaaw.
  noa-E: Mag jëeu nʉmua nem thumaam paar irig ʉ̈u ajim abat. Pãar Jesucristo dënkha
    naawai magta irua apim khõsi sim pãrag ich dʉ̈i.
  eng-EMTV: In everything give thanks; for this is the will of God in Christ Jesus
    for you.
  mib-NT: Te nacuatáhú ró jeē sɨquɨ́ tācá‑ni. Chi súcuan cúní Yaā Dios jeē sáha ró
    jéē cácandíje ró Cristo Jesús.
  lif-NT2: हे़क्‍क्‍याङ् काक् वानाम् याक्‍नाम्‍मो नोगे़न्‍साबा पोःक्‍खे़म्‍मे़ॽ के़लॽबा
    ख्रिस्‍त ये़सुःन्‌नसाःन् के़जोःक्‍पा खिनिॽ लागि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ
    वाॽरो॥
  xnj-xnj: na kuvya na usengula kwa kila chindu chechihumila. Genago ndi geigana Chapanga
    kuhuma kwinu mukuwungana kwinu na Kilisitu Yesu.
  mmx-mmx: Mina tong avukat ti ne Moroa at levenaleng axap. At lorooro atnemi mi nunu
    at ne Iesu Karisito, mina lok na leveloklok mila ne Moroa i vara i.
  cbr-NT: Uisa ñu cara 'icëbëtanbi camina mitsun Nucën Papa Dios —asábi ca —quixun
    cati 'ain. Jesucristomi catamëcë 'ixunmi mitsun usaquin a cati ca Nucën Papa Dios
    cuëënia.
  tee-NT: A'unit'it lak'ailakts'iuch ju Dios mas va tuchi camilh lami'atsucunti'an
    ni lacasq'uin ju Dios ni chunchach ju anaviya'it'it uxijnan ju lhilac'ap'inat'it
    ju Cristo Jesús.
  eng-LSV: give thanks in everything, for this [is] the will of God in Christ Jesus
    in regard to you.
  cak-NT: Can tiya' matiox che ri Dios cuando utz jixc'o y chuka' cuando man utz ta
    jixc'o. Roma quiri' nrojo' ri Dios chi niben rix ri iniman ri Jesucristo.
  pah-NT: 'Hahyrame pe me ti pe''ji Tupana''ga pe: “Nane''ymi ndepyry hete ore ve.”
    Hahye''ymame pe me ti pe''ji ga pe: “Nane''ymi ndepyry hete ore ve.” Nava''ea
    Tupana''ga opota pejoryva ojihe penhi''inhi''ig̃a ojive. A''ereki pe pejikoty''a
    Cristo Jesus''ga pavẽi.'
  sja-NT: Ichita Tachi Ak'õremaa gracias jarapatáatɨ, Ak'õrepa mãgata k'inia bairã
    Jesucristode ijãapataarãpa oodamerã.
  xed-xed: Rfanaghawa Lazglafta dər ta ghəŋa wati ma skwi tsi, kabga tsaya skwi ŋa
    magay ghuni ta zɗəganatá Lazglafta, na tsa kaghuni gwal nda ndiʼa nda Yesu Kristi
    ya.
  mks-NT: Ndá na̱cuu ña̱ ndóho ndó ndítahan nu̱ ndo̱ ndiquia̱hva ndó ndixa̱hvi nu̱
    Ndióxi̱ sa̱há jáchi̱ ña̱ yóho cúni̱ Ndióxi̱ caja mé ndó, na̱ cúú cuéntá Jesús.
  gfk-S: Mu na tanga tahut utuma hone God ta ira linge bakut. Urah, kinong God i sip
    be mu ing mu kis ter tane Krais, mu na lon hobi.
  bmu-bmu: Mewö me mewö asuhumawi, miaŋgöreŋ mönö Anutu möpöseiba malme. Kraist Jisösbuk
    qekötahöba kinjei, Anutunöŋ eŋgöra jitsihitŋi mewö mörakza.
  dgz-dgz: Dim dim ugup ugup inayap tauepi gapan atonu den God inap gaun waiwanian.
    E Iesu Keriso den waniana menan God e ap tat anuiwan.
  eng-GNV: 'In all thinges giue thankes: for this is the will of God in Christ Iesus
    toward you.'
  zaa-NT: Lihue' gracia Tata Dios por iyaba nu runne qui' ri'u, ą'hua por la' ritè
    qui' ri'u nna. Porqui'ni ą' ná nu calatsi' Tata Dios qui'ni guni le, yà'ni qui'ni
    chi ná le canu ríalatsi' qui' Cristo Jesús.
  eng-WEBSTER: 'In every thing give thanks: for this is the will of God in Christ
    Jesus concerning you.'
  guh-guh: Daxita pacuene apo panejitsipaecuene ata, Dioso itsa pacatocopata papecatocopiapatsinexa,
    nexata itsa pacatocopiapata bajarapacuene, itsiata pexaniajamatabëcuene parajutabiabianame
    Diosojavabelia bajarapacuene yabara. Bajarapacuenia paneexanavanapaenexa, Dioso
    pacatojitsipa Jesucristo papijajivixaemë.
  bon-bon: cuta piiyepu ngänuge weene lipu ireclota cabu inajininuge, weene eso yääcäruye
    Acejiyame ne. Yoo, Acejiyame te singi gyene weene peei mule bine weeme ireclota
    cabu wawenecame, ingle weene Yeesu Keriso me binamewale gemi.
  nhw-BL: Xijtlascamatica Toteco ipan nochi tlamantli catli anmechpanotihuala pampa
    quej nopa Toteco quinequi xijchihuaca nochi amojuanti catli anitztoque aniaxcahua
    Cristo Jesús.
  swh-ONEN: shukuruni kwa kila jambo, kwa maana haya ndiyo mapenzi ya Mungu kwa ajili
    yenu katika Kristo Yesu.
  wbi-wbi: Mumuhongesiaghe uNguluve ku lyolyoni, lwakuva uluo lwelughano lwa Nguluve
    kulyumue mwa Yesu Kilisite/
  bba-bba: I n siɑrɑmɔ bɑɑ ǹ n mɛren nɑ. Yeniwɑ Gusunɔ u kĩ i ko bɛɛ kɑ Yesu Kirisin
    wɑ̃ɑsinɑɑ sɔɔ.
  eng-KJVCPB: 'In every thing give thanks: for this is the will of God in Christ Jesus
    concerning you.'
  kgk-NT: Petima porã meme katu Nhandejáry-pe. Ereiko asy ramo jepe, etima porã joty
    íxupe. Ha Nhandejáry oipota erejapo upéa gwive. Hesu Cristo pende py'a-py oĩ-gwi,
    evy'a joty. Hasy reheve evy'a joty kuri eiko-vy.
  waj-waj: Mmuakiaa aataruuyauvo ngiiisi nninai rikiada kua yoketaivaa Anutuuqaara
    kiatee. Ngia Yisuu Kirisiinnara kutaavaivee kiaivaara itaama iida Anutuuqaa yaata
    tinniivau vai kuaivaa rikiada iikiaaraivo inna Anutuuqaa yoketaivai.
  cpy-cpy: Eenitatsi-rika awijimo-yitemini, pamaniri Tajorentsi. Tema rootaki ikoyiri
    rirori antayiteeri akemijanteerira Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: ge bwagana hauna gun ebo ni masal eliyamiu, nuku ba mulolu Yehoba elana.
    Kaiwena komiu bolo ku minaa Keliso Yeisu elana, Yehoba wana nuwatu kaiwemiu i
    ola to.
  wbp-wbp: '@see-verse:1TH.005.017'
  luo-luo: gouru erokamano kata piny ber kata rach, nikech mano ema Nyasaye dwaro
    ni utim ei Kristo Yesu.
  nhe-NT: Xijtlascamatica Toteco ipan nochi tlamantli tlen inmechpanotihuala pampa
    queja nopa Toteco quinequi xijchihuaca nochi imojuanti tlen initztoque iniaxcahua
    Cristo Jesús.
  aii-aii: ܗܘܹܝܡܘܼܢ ܫܲܟܘܼܪܹܐ ܥܲܠܔ ܟܠܔ ܡܸܢܕܝܼ، ܣܵܒܵܒ ܐܵܗܵܐ ܝܠܹܗ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ
    ܐܸܠܵܘܟ݂ܘܿܢ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: qanusripayaami irviqaŋŋapsi quyalusri. Taatnatun Agaayyutim pitqugaasri
    iñuuniałłapsitñi Christ Jesus-kun.
  msb-msb: '@see-verse:1TH.005.017'
  cpa-NT: Háih³ hniah¹² Diú¹³ di³hmah³ ca¹lah¹jǿ¹ cu¹té¹². Lah¹jøng² báh³ hniu¹ Diú¹³
    jmó³ jniang³, dsa² quián¹² Cristo Jesús.
  dso-dso: ସବୁ ସୁକ୍‌ ଦୁକ୍‌ ବେଲେ ମାପ୍‌ରୁକେ ଦନିଅବାଦ୍‌ ଦିଆସ୍‌ । କାଇକେବଇଲେ କିରିସ୍‌ଟ ଜିସୁର୍‌
    ସଙ୍ଗ୍‍ ମିସିକରି ଜିଉନା କାଉନା କଲାସ୍‌ନି ବଲି ପର୍‌ମେସର୍‌ ତମର୍‍ଟାନେ ଅନି ମାଙ୍ଗ୍‍ଲାନି ।
  meu-meu: Ḡau iboudiai daidiai Dirava ba hanamoa; badina be una na Dirava ena ura
    emui, Keriso Iesu bagunai.
  yva-NT: Muno anakotaro rui vayave nande wasai, wapo kove raura seo Ai, weye omirati
    Amisye beker indamu wapo rave weye wabe intabove Yesus Kristus ai.
  dgc-dgc: Mégpasalamat kam ta Diyos a palagi, maski anya i buhay moya. Saya i gustua
    na Diyos du sakup ni Cristo Jesus.
  zpm-NT: Goḻdeed xquizh lo Dios, niicle zeeṉe noyaṉ to guieḻnëw, zeeṉa nogaa to guieḻbleya,
    sac sca racladz me guṉ grëse zha ne no xnëz Jesús.
  hix-NT: Ohxe xaxa manay hamà, rohoko, katxoko roro, Khoryenkomo wya. Àsok kom hana
    oyehtokonye, ohxe oyehtokony kom hana, ohxehra oyehtokony komo xarha hana, ohxe
    xaxa manay hamà, rohoko, katxoko roro, àwya. Àro wyaro tawro xe rma haxa naha,
    Khoryenkomo, owyanye, Kryestu Txesus yoh me oyesnàr kom ke.
  sim-sim: Mbele mbele jivi nga kava nga amber ol jihik talawa, Avui Wasilakan armesarmek
    ji mbaka. Or erem ji ukmbaha hishinda ora. Mberem ushiwak? Jir angop Krais Jisashi
    mak nahanda oja.
  npi-ULB: हरेक कुरामा धन्यवाद देओ किनभने यो तिमीहरूको निम्ति ख्रीष्‍ट येशूमा परमेश्‍वरको
    इच्छा हो ।
  cgc-cgc: daw magpasalamat ta Dyos maskin ino inyo na naagian tak iling tan na mga
    buat igo ta liag ta Dyos para ki kyo na sakep ki Jesu-Cristo.
  tim-tim: Akto Anutuŋe Yesu Kristogât akmâ nâŋgât kâmot nâ mepaine membei dâm egâliaŋmap
    aregât wan me wan âlepŋe me umatŋe miawak yeŋgimbo ainâk Anutu okot âlep agaŋmâ
    mepaimŋe membei.
  yor-yor: Ẹ máa dúpẹ́ nígbà gbogbo nínú ipòkípò tí o wù kí ẹ wà; nítorí pé, èyí ni
    ìfẹ́ Ọlọ́run fún yin nínú Kristi Jesu nítòótọ́.
  wos-wos: atéfék jonduka Godka diména natanguni. Guni Krais wali reta wungi wangute
    dé God mawuli ye.
  emp-NTPO: Ne jũma carea Ãcõrẽa bia b̶ʌad̶a ad̶adua. Maʌ̃drʌ Ãcõrẽba quĩrĩã b̶ʌa,
    bãrãra Jesucrito ĩjã b̶ea bẽrã.
  eng-F35: Give thanks in everything, for this is God's will for you in Christ Jesus.
  ind-ind: Bersyukurlah kepada Allah dalam segala keadaan, karena itulah yang dikehendaki
    Allah bagi kita sebagai orang yang sudah bersatu dengan Kristus Yesus.
  pes-OPCB: برای هر پیش آمدی خدا را شکر نمایید، زیرا این است خواست خدا برای شما که
    از آن عیسی مسیح هستید.
  mpt-mpt: Yesus Klaiste ibo daabenea e meletan aibbio kesoa kukub misiam osa kukub
    ayam osa ib dimo tam tlamo osa eka i kukub misiamo ibo omyaib osa ibo amitie Gode
    baabaniba Keb kimanin kukubo ayamobo gabiba Gode ibo seinyemeko!
  ssx-ssx: Kutupa eki a꞉nda꞉ paeyaona꞉ make Koda꞉ pa꞉ta꞉ keiyae pi lo hapa꞉peke. Do
    haumanu ikana꞉ma꞉ Yesu Ketiso ame̱le̱ ta꞉ma꞉ni pea hata꞉ puemena꞉yeke Koda꞉ma꞉
    hone pa꞉la꞉me.
  mkl-mkl: Bɛi í jɛò fei i sɑɑbu Ilɑɑɔ̃ ŋɑ. Bɛɛbɛi Ilɑɑɔ̃ í bi i ce ŋɑ si kuwɛɛ nŋɛ
    do Jesu Kirisi.
  gaq-gaq: ସାପା ଦୁକ୍‍ସୁକ୍‍ରେ ଦନ୍ୟବାଦ୍‍ ବିଃପା । ଆକେନ୍ ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ଜେ ପେ ଜିସୁ
    କିସ୍‌ଟ ଏତେ କୁଡ଼େଃଚେ ବ୍ରୁଆଡିକେଃ ଡିଂନେସାଃ ପେନେବାନ୍ ଇସ୍‌ପର୍ ଆକେନ୍ ଆଃଉର୍ ଆର୍‌ଏ ।
  gof-RNT: Ubbaban galatite. Kiristtoos Yesuusa baggara Xoossay hinttefe koyey hessa.
  unx-unx: ସବେନ୍‌ ଲେକାନ୍‌ କାଜିକରେ ଧାନ୍ୟାବାଦ୍‌ ଏମେପେ । ଆପେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମେନେସାରେ
    ଜୀଦାନ୍‌ ବିତାଅକାଦ୍‌ ହରାତେ, ଆପେ ନାଙ୍ଗ୍‌ ନେଆଁଁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମନେତାନା ।
  gah-gah: Netá matá mukikumú Ómasi agepoka lilo. Nene Izesu Kilistoni mututoni lilí
    inamómave loko Ómasímini agikalokagó neve.
  lcm-lcm: Mi uli posong aro ani God si keve taun i mailik vo uruk. Si lau asukang,
    mipo using kana vubuk a God singina na mipo angtogon ve Karisto Iesu.
  aer-aer: 'Nhenheke rarle Ngkarte arrekantherre angkerle-aneme Jesus-kenhe-arle areyeke:
    Kele iwenhe apeke nthakenhe-arle irreme, mwerre apeke, akurne apeke, kele mwerre-arle!
    Akwetethe Ngkarte utyernemele tnakewarreye.'
  qvc-NT: Allilla kashpa ichu mana allilla kashpapis, kushikushpa Dyusta pagikuyllapa.
    Chaqa chayshinam Dyus munan ruranaykillapa, Churin Jisukristupi kriyishqaykirayku.
  tgl-ULB: Magpasalamat kayo sa lahat ng bagay. Sapagkat ito ang kalooban ng Diyos
    para sa inyo kay Cristo Jesus.
  cbs-NT: Jawada tibi man jaya inun man jayama jaska Diosun matu unainwen taexun ja
    besti kenwankubainkanwen, man jaskaibu Diosun matu bechipaikiki, man Jesucristo
    ikunwainbuwen taexunan.
  xtm-NTPP: Jin ndakuan‑ta'vi ni nuu Su'si ma visi ka ndo'o ka neni ni, vaa sukan
    játna ini ya ja ndaka jin ndakuan‑ta'vi o nuu ya ja ka kandija o Cristo Jesús
    ma.
  nnq-nnq: nu kube ni lilumbo mukila kilebe. Gambu genia nga gapala Nnoongo mubwomi
    gwinu kukulondana na Kilisto Yesu.
  bao-NT: Niipetirije mʉjare ca biirijere, “Añu majuropeecã” ĩiña Ʉmʉreco Pacʉre.
    To biro mʉja ca ĩirijere boomi Ʉmʉreco Pacʉ, mʉja, Cristo Jesús're ca tʉo nʉnʉjeerãre.
  san-ORI: ସର୍ୱ୍ୱୱିଷଯେ କୃତଜ୍ଞତାଂ ସ୍ୱୀକୁରୁଧ୍ୱଂ ଯତ ଏତଦେୱ ଖ୍ରୀଷ୍ଟଯୀଶୁନା ଯୁଷ୍ମାନ୍ ପ୍ରତି
    ପ୍ରକାଶିତମ୍ ଈଶ୍ୱରାଭିମତଂ|
  huv-NT: Ijchan gracias Teat Dios wüx meáwan cuajantanej. Aag ayaj andiüm Teat Dios
    merangan, cos lameyariün andeac Teat Cristo Jesús.
  otn-NT: Za̱nt'a̱ da̱mi̱ ja ma̱mma̱dihʉ Oja̱, ma̱dague'a̱ ja'mø ja te guí thohmʉ.
    Porque Oja̱, guehna̱ nnepe da̱ 'yøt'e te'o gä tɛnna̱ Cristo na̱.
  nop-nop: Nemek niŋ mintahamuluwaak iŋgoŋ fiit Bepaŋ welemomooŋ nadimiŋa niutumba
    taneeŋ. Bepaŋ adi metam nediyeŋ Kilisto Jesu gut wooŋ galiiŋ hidi adi titiŋ undihigoŋ
    titiŋdok nadihamulak.
  obo-NT: Diyot ahad ondan no kotomanan, posolamat kow inaayun, oyya su ini en kos
    id kopi-it Monama taddot langun no nosokkad diyot ki Disas Krays.
  cak-ENT: Quixmatioxin-vi chin ri Dios. Quixmatioxin tok utz rixc'o, y quixmatioxin
    chuka' tok rixc'o pa jun pokonül. Roma quiri' nrajo' ri Dios que nibün rix ri
    itaken ri Jesucristo.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤘᤠᤏᤠᤶ ᤕᤠᤰᤏᤠᤶᤔᤥ ᤏᤥᤃᤧᤴᤛᤠᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ
    ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nacuetáhví nú jā síquī ndācá-ni. Chi súcuán cúnī Yāā Dios jā sāhá nú
    jā cándíja nú Cristo Jesús.
