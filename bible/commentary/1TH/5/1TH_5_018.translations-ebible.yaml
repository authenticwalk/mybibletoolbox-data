  grc-BYZ: ἐν παντὶ εὐχαριστεῖτε· τοῦτο γὰρ θέλημα Θεοῦ ἐν Χριστῷ Ἰησοῦ εἰς ὑμᾶς.
  cpc-NT: Ontzimirika awijyimotimini, pimpaasoonkitiri Pawa. Tima irootaki ikowiri
