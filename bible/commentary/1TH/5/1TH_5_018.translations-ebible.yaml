  asm-FB: সকলো বিষয়তে ঈশ্বৰক ধন্যবাদ দিয়ক; কিয়নো আপোনালোকৰ প্ৰতি খ্ৰীষ্ট যীচুত
    ঈশ্বৰৰ এই ইচ্ছা।
  okv-okv: Eto iji nei javotoho puvurou amo osa evujo eto iji nei sapura puvurou kito
