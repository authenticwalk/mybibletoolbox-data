  xav-NT: Wẽ wa, te za ãma 're aiwata u'âsi za'ra wa'aba mo. Rowẽ na 're anomro aba
    mono wamhã, duré robzei'õ na 're anomro aba mono nherẽ, wẽ wa, te za ãma 're aiwata
    u'âsi za'ra wa'aba mo. Ãne na 're aihâimana za'ra wa'aba mono da, 'Re ĩhâimana
