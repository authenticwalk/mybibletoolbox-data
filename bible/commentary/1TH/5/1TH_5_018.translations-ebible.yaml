  bhd-bhd: हर हाले मां शुक्र केरा, किजोकि तुश्शे लेइ मसीह यीशु मां परमेशरेरी ईए मर्ज़ीए।
  too-NT: Camaxquī'tit pāxcatca'tzī Dios chu a'ntū cāpātle'kēni'yāni'. Chuntza' Dios
