  tlf-tlf: '@see-verse:1TH.005.017'
  piu-2006: '@see-verse:1TH.005.017'
  poh-NT: eh xa cꞌahchiꞌ ok woꞌ atioxem tak johtok reh i Dios chiꞌnchel nicꞌ paꞌ nimal
    riban cho awu̱cꞌ tak. Jeꞌ reꞌ chaꞌn tak maj reꞌreꞌ til ra̱j i Dios chi nakaꞌnam
    i hoj aj niminel nakojpahkanic johtok ru̱cꞌ. Jeꞌ woꞌ chic, nkapahkaj chi na̱banam
