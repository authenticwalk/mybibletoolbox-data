  cop-CNT: ϣⲉⲡ⳿ϩⲙⲟⲧ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲫⲁⲓ ⲅⲁⲣ ⲡⲉ ⳿ⲫⲟⲩⲱϣ ⳿ⲙⲫϯ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ϧⲉⲛ ⲑⲏⲛⲟⲩ.
  sri-sri: Mʉsãrẽ gajinʉ ñerõ waamakʉ̃, õãrõ waamakʉ̃dere Marĩpʉre ʉsʉyari sĩníkõãka!
