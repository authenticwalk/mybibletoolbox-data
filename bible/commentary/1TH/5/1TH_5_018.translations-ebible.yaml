  dwr-ENT: ኡባባኒ ጋላቲቴ። ኣዪሲ ጎፔ፥ ኪሪስቶሳ ዬሱሳ ባጋና ፆሳይ ሂንቴፔ ኮዪያዌ ሄዋ።
  pma-pma: ka mihemasmas Ahi en tounah keil koa mul mai ven kami, avaseini atahos
