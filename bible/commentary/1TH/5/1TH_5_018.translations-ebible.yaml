  tgk-tgk: дар ҳар ҳолат Худоро шукр гӯед, зеро хости Худо барои шумо, ки ба Исои
    Масеҳ тааллуқ доред, ҳамин аст.
  acu-NT: Atumka Cristo Jesúsnau asaram, pengker pujakrumka, tura itiurchat pujakrumsha,
    Yus tuke maaketai titaram. Yus nuna wakerau asamtai turataram.
  cak-WNT: Can timatioxij ronojel chare ri Dios. Timatioxij tek utz yixc'o, y timatioxij
