    nyakula palu puṟunytjuṯu mirawaṉima wantinytja wiyangku. Uwa, alatji Godanya mukuringanyi
    nyura wiṟuṟa tiṯutjara pukuḻpa nyinanytjaku Jesula Christala tjungu.
  cwe-cwe: Mwing'heni hewela kwa chila chinhu chochilawilila kwaviya yayo ni malondo
    ya Mulungu kumwenu kwa kuilumba na Chiilisito Yesu.
  daa-NT: Oziloŋ Buŋ ɗo ay maanna. Ŋuur-aŋ ko gamin kuuk Buŋ rakiy kuu gine ɗo goyiŋko
    kaak iŋ Iisa Masi.
  mlp-mlp: Kam dimuntab teq kam meqintab inaqmo ne daq bunmo giholib gwahtiqaqta na
    ago ne God esey ugiy. God anad ne Krais Yesus aholib soqotim osad daq nagzaq emgo
    in anad bilaqaqta.
  ape-C: Aria ipak ta punek tenkyu um Iruhin um enenyenen nyutogrumep iri. Um maresh?
    Anan douk nakri ipak patukur Jisas Krais iri ta pupe um punek tenkyuman namudok
    atin.
  bgs-bgs: Agad ándin tô dumunggù ákniyu, pasalamat kó tun ta Manama, su tô gó tô
    kakalyag din na lumun yu tingód katô kapasábbad yu tun ki Jesu-Cristo.
  faa-faa: Makata su akipoko repo Kotiaki susehoanie. Makata watikisa fasereperakano
    soko metao, makata kotesa fasereperakano soko metao, maiya suamo Kotiaki suseraka
    risikianie. Re Keresoa paosa aporo hinamo ayiáka risikinone Kotimo sesehokosapo.
  kik-kik: cookagĩriai Ngai ngaatho maũndũ-inĩ mothe, nĩgũkorwo ũguo nĩguo Ngai endaga
    harĩ inyuĩ thĩinĩ wa Kristũ Jesũ.
  cap-NT: C̈hjulu watanami Yoozquin sparaquic̈ha cjee. Jalla nuz̈ anc̈hucalta Yooz
    munc̈ha anc̈hucqui Jesucristuz̈quin kuz tjaachiz̈ cjen.
  ksr-ksr: Kaaŋ me kaaŋ koloowaati, iikanoŋ mono Anutu mepeseeŋ laligowu! Kraist Jiisaswo
    qokotaaŋ nanjuti, Anutunoŋ oŋoojoŋ uusiiŋa iikaaŋ momakeja.
  eng-TNT: In all thinges geve thankes. For this is the wyll of God in Christ Iesu
    towarde you.
  sbs-sbs: Ka kuti iyi nji tato ye Ireza mwa Keresite Jesu kuvo se.
  sue-sue: Nena neni neni amira kokopai asero Anutu bowi wewo. Kristo Yesu meni ago
    wawise Anutura bera towia awa.
  fra-NCL: 'En toutes choses rendez grâces : car c’est la volonté de Dieu dans le
    Christ Jésus à l’égard de vous tous.'
  snn-NT: Mësacua ba'iye, mësacua ma'a ganiñebi yua guaja ganiñe ba'ito'ga, Riusuni
