  taj-taj: दुख सुख जस्‍तोन तसै धन्‍यवाद पिन्‍गो। तिग्‍दा भिसम ख्रीष्‍ट येशूदेन छ्‌याम
    गिक तबा एनीगदेसे चुह्रङ्बा लगै भिसी परमेश्‍वरसे म्‍हन्‍बा मुला।
  avt-avt: Yi eitɨp God hɨrak yaaik me menmen yapɨrwe mamnen. Yi eirɨak menmen mar
