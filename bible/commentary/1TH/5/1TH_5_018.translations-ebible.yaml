    mʉsa. Cristo Jesu yequina mʉsa ijigʉ̃ ihñano mʉsa sa nigʉ̃ cahmene tiquiro.
  anv-NT: Tamege wyɛ Ɛsɔwɔ né yɛ́ndégenó ɛyi gepyɛ ɛnyú. Gɛge genó ɛyigé Ɛsɔwɔ
    akɛlege nnó ɛnyú abi dechome mmyɛ ne Kras Jisɔs dépyɛmbɔ.
  sab-NT: 'Ba kle toi no ba me kle toi no, diali ba ulita gerudale no Chube ole: “Chube,
