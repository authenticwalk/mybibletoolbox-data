  cnt-NT: Cuë'₅₄ 'nia'₂ ti₁'mag'₄ Diú₄ ne₄ ca₂le₃jë́₃, ia₁ a₂në₅ bá₄ 'ŋio₂ dsɨ́₅ Diú₄
