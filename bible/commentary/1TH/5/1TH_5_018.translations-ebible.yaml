  ukr-1871: 'За все дякуйте: така бо воля Божа в Христї Ісусї про вас.'
  apz-apz: Sekwo yoꞌmayo tangoꞌnji nohayoꞌnji seꞌmaso soꞌno Anɨtumo engolopohamo isamoyoka
