  gaw-gaw: Wanp̱an oiyak ahilag aḏi aḏi beṯe amu amup̱a Kayak Nug ag ehanadṯe, ehaniṯak
    amunu ag, “Ena heme,” aon aig! Kristus Jesus nuhigp̱a, Kayak Nug ag kobol anam
    heḵulagnu oo daaṯe.
  nca-nca: O soso ŋuro Anutu yuŋgunaŋi qembe, dokoro Anutu koro iŋo-iŋo ŋuko ŋandiro,
    yendo Kristo Yesu oteteyó howewaŋgo.
  zpz-NTPP: Briic der gras ni Ñgyoozh mas la ziꞌl coz nu rzac der, gun ndeꞌ coz nu
    rlagy mi nu gyicy der gyiꞌ nu nac der mbecy ni Crisht.
  zac-NT: Grë lo quë nacazac të, gulë bëdëꞌë graci lu më purquë ni na voluntá shtë
    më gunë të. Lëꞌë ni na voluntá shtë më parë grë́tëꞌ narialdí lduꞌi dizaꞌquë shtë
    Jesucristo.
  kyg-kyg: Muki agufa agafa kavatefeꞌmo Gotifekeꞌmo hao ke heyo. Kalaisi Yesupiꞌmo
    maiꞌnetapaeꞌmo ani kavaꞌmo hisayafeꞌmo Gotiꞌa hauꞌniye.
  kmk-kmk: Ot sidan losana mapasamak kan dikayu manyaman kayu kan Apudyus ta siya’d
    piyaona’n koon taku maipagapu utdin naiyossaanan taku kan Jesu Kristu.
  cao-NT: Jatiroha ca jahuë bo qui “Gracias” icana. Jesucristó tsi jaha Dios quëëhai
    ca tsi xo toa mato bax na.
  bbr-bbr: Owo onok eposek ra, aru ra, ak opok penuk, ak orip orip Anut ‘pere’ auraiei.
    Owon, Anut nukas ak roasiret Krais Jisas pak pasar rai, kiro onok tainoraun sare
    marowon.
  inb-inb: Tukui ima pasa­rig­pi­pas, “Pai Siñur” nispa kaug­san­gi­chi. Chasa­mi
    Taita Dius muná, kam­kuna, Jesu­cristo­wa tukuspa, “Pai Siñur” nispa kaug­san­ga­pa­kuna.
  hrv-hrv: U svemu zahvaljujte! Jer to je za vas volja Božja u Kristu Isusu.
  box-NT: Mi wé dé le Dónbeenì bárákà bìo ɓúenɓúen yi. Bṹn lé bìo le
    Dónbeenì cà minɛ́n na lé lè dà-kéní là a Yeesu *Krista cɔ̃́n.
  ote-NT: Umfʉ njama̱di Ajua̱ de gatho núꞌa̱ da ꞌñehe, ngueꞌa̱ gueꞌa̱ rá paha Ajua̱
    pa gueꞌahʉ núꞌahʉ guí ꞌbʉhʉ co ra Zidada Jesucristo.
  wnu-wnu: An munon inubersiau tari Yisas mom tenori igo qomon eng ende abar qamb
    Qenu qenunget igo. End mi gugum ba Qenut uber qamb igoarar.
  zam-NT: 'Guuz gu'': Diox quix U'', Diox, loo Diox cón che''n ryethe con'' ndxàc
    loo gu''. Tac con''aque'' nac co'' nee lezo'' Diox no co'' ndlya''s Diox li gu''
    tac gu'' nac che''npe'' Crist Jesús.'
  zyp-NT: Zezong kong ting letah alawngnah bia rei my lo. Khri Zisu letah ma heh naa
    cawtah Khazing dupaw cawh a cang.
  sey-NT: Siꞌaye mësarute daiye Maijaꞌquëna yëye aꞌë. Ja̱je paꞌina, deꞌoji cajë Maijaꞌquëre
    pëpajë̱ꞌë, Cristo Jesure sehuocohuaꞌi sëte.
  nvm-nvm: Regavo madu ja Jesu Kuraison e ijefuon tavan iji ja afikin kafo biedia
    vo unam ma kafo biediakva iji nika una fuon oimaref. Ijefuon maiji God fu ijeg
    vierafen.
  mps-mps: Te dage dali magi sę me ebaso da, dagego God dali buba hwi po wao. Te
    dage Krais Jisasde wadolama, tama God agai homugo dagego tama kolesaga emainogo
    tebo dao.
  pab-NT: Maika exahe xoana xamani xisaonita hoka xihalahareta mene Enore kakoa. Haxawalita
    atyo xawenane tyaonita Jesus Cristo kakoa hoka nikare xisaona aokita Enore.
  llg-llg: Mae susa do namahokok, na, moke makasi neu Manetualain. Te Manetualain
    nahiik basa hataholi la fo mana tungga Yesus Karistus leondiak boe.
  kyf-kyf: '@see-verse:1TH.005.017'
  tpi-tpi: Maski wanem samting i kamap long yupela, yupela i mas tenkyu long God.
    God i laik bai yupela ol manmeri i pas wantaim Krais Jisas i mas mekim dispela
    kain pasin.
  mih-NT: Tandɨhɨ ñaa sa tahan ndo, zoco cuhva ndo tyahvi ndyoo sii ra Ndyoo vatyi
    tacuan cuñi ra Ndyoo sihin ndo sa sino iñi sii ra Cristo Jesús.
  qvh-NT: Ima päsashuptiquipis Tayta Diosninsita agradëcicuyay. Jesucristuta chasquicush
    cayaptiquimi sayno agradëcicur cawayänayquita Tayta Diosninsi munan.
  kms-kms: di piyi yumbo pughe kin nungoqi nde puq ren pudi nungoqi priprine ei te
    ningg God chumbuai wundig. Te pugri God nari nungoqi Kraist Jisas ningg wute was
    kin nungoqi pugri ei puq wen wen was ye.
  agn-agn: ig maski onopay gainabo, magpasalamat amo. Tenged sia tang kaliagan tang
    Dios ong nindiong mga nanga-pen da ong ni Cristo Jesus.
  nhi-NT: Xonmotlasohcamatican inauactzinco Dios itich nochi, pues yeh non itlaniquilitzin
    Dios para naquin ya namonpouih inauactzinco Cristo Jesús.
  ttc-NT: intxik esi' pixon te Qtata Dios ti'j kyaqil, komo ikxji tgan tzan tpaj atix
    tuky'i Kristo Jesus.
  dan-1931: takker i alle Forhold; thi dette er Guds Villie med eder i Kristus Jesus.
  kwj-kwj: Gotri ele sumbu hinga tinda ete kunu wosindau tini ma rini ku weseꞌanda.
    Hinde wowani, o sumbu hinga ni Jisas Kurais ki ku sirinanda kinani Gotri okokonandau.
  vie-OVCB: tạ ơn Chúa trong mọi tình huống; Đức Chúa Trời muốn mỗi người thuộc về
    Chúa Cứu Thế Giê-xu thi hành điều ấy.
  kze-kze: kentópa'a ó'on-o'on-tantaa'a kawe-tántáá'á umbai-yántáákwárá'á tínímba
    Áánútumpa'a súwi sé'a máéro. mirámó ónááomba Áánútu mirá iíyávéna kwéankaiye.
    Ísu Káráísitiye tarúmai mé'a Áánútumpa'a amápa-tantaatave'a súwi kwésemba Áánútu
    mirá iíyávéna kwéankaiye.
  mpj-mpj: '@see-verse:1TH.005.017'
  lbk-lbk: Olay mo ngag nan maangnen ken chakayo, enyaman kayo, tay siya nan nemnem
    Apo Dios ken chakayo ay naiyornos ken Jesu Cristo.
  mto-NT: Kuko̱jtsjada je̱ Nteꞌyam pa̱n ti veꞌe toojnjup ko̱jtsjup, ku̱x je̱ꞌe̱ veꞌe
    je̱ Nteꞌyam cha̱jkp je̱tseꞌe xtóndat xkó̱tstat ku veꞌe mꞌitta toꞌk muk je̱ Cristo
    Jesús ma̱a̱t.
  bzh-bzh: Ham tu Yesu Kerisi yi alam, om ham ahëmin nivesa vu Anutu in nġaa pin
    sën netöḳ vu ham lo, in Anutu vonġin bë ham gweḳo yi jaḳ nabë saga.
  guj-2017: દરેક બાબતમાં આભારસ્તુતિ કરો, કેમ કે તમારા વિષે ખ્રિસ્ત ઈસુમાં ઈશ્વરની
    ઇચ્છા એવી જ છે.
  jvn-NT: '@see-verse:1TH.005.017'
  byr-byr: Pwara kayaaꞌna gyɨpɨjahaaꞌ pwara tewaanna gyɨpɨjahaaꞌ yɨ yuyangɨ “Su! Su!”
    Gotɨyarɨ duthana! Sareꞌ dareꞌnesɨ. Sasareigɨnyɨ Kɨraazɨtɨyai Jizaazai gannya dɨragɨnyaꞌ
    kagɨzaavojɨ Gotɨyai sɨmunya sara gyawɨꞌdaaꞌnyɨ “Nɨmɨrera nayaa yɨpɨka!” gɨmɨ sana
    sana ja!
  ian-ian: God wandɨ, ngwuk kat tɨgiyaa vak yandɨ. Ngi kat tɨga ngwuk kat tɨgiyaa
    vak kat vɨlaa God kat sɨvu agɨ ngwula. Wan apma vat yingwangat ngwuk kat God wandɨ.
  hun-hun: Mindenért hálát adjatok, mert ez az Isten akarata a Krisztus Jézus által
    a számotokra.
  mcf-NT: '¿Mimbi chiacpadomboen Nuquin Papan nasho isunuidida mimbi: —Nuquin Papa
    bëdambo iquec —cape? Nadoac bëdambo ictsiash. Bëdamboec tabadquin: —Mibi bëdamboshë
    iquec, Papa, —cac bëdambo ictsiash. Daicsabudshumbic adembidi nac bëdambo ictsiash.
    Paëmbo icnubi adembidi. Mitsana icnuc adembidi. Mitsana nibëdnubi adembidi. Utsibon
    chieshënaqui adembidi: —Mibi bëdamboshë iquec, Papa —cac bëdambo ictsiash. Aden
    Nuquin Papan: —Ma Esus tantiaquidon adono —quequin tantiacpaden mimbi natsiac.'
  kjs-kjs: Gore nimimi Gote-para ele raayo madaa ora pili tapape. Yesu Keriso raapu
    pimi-pulu Gote-me nimi raaname komalia.
  mni-mni: Maram khudingmakta thagatchou, maramdi masimak Christta Jisuda hingliba
    nakhoigi punsida Tengban Mapugi aningbani.
  yad-NT: Jirya̱jchana̱tyajaya̱ ti̱ta̱ju̱ tara vichasa̱damuni̱ Ju̱denu, ne jiryi̱nu̱y
    darya sava̱ta Jesucrístumu jiryejyu̱.
  mxb-NT: Ta naki̱ꞌo ndó ndivéꞌe noo̱ ná saꞌa̱ ndidaá ña̱ ndóꞌo ndó, chi̱ ki̱ꞌo dión
    kóni̱ mií Ndios kee yó sa̱ꞌá ña̱ kúú yó kuendá Cristo Jesús.
  pon-2006A: Kumwail kasapahlkalahngan ong Koht ni mehkoaros. Pwe iei met me Koht
    kin ketin kupwurki kumwail en kin wia nan amwail mour rehn Krais Sises.
  maq-NT: Hacuaha hatuxa tuhun nacuechji rë Nina, handasa choho cuatjun cuma. Cuatjin
    meje rë Nina xi nihñu, ngayujun ni xi macjain nuju Jesucristu.
  hto-hto: Nágarui ómoɨmo íficaide raana, mai Juzíñamuina “Fɨgora” omoɨ daɨíri. Mei
    Jesucrístomo ɨ́ɨnotɨmacɨna caɨ íllamona, afe izói caɨ daɨífɨrenana Juzíñamui óiacade.
  por-BRBSL: Em tudo agradeça, pois esta é a vontade de Deus em Cristo Jesus para
    com você.
  ces-NKB: Za všech [okolností] buďte vděční, neboť toto je Boží vůle v Kristu Ježíši
    pro vás.
  cui-cui: 'Daxita pocotsiwa pacata exana bequein jopa pacata wʉnaeyo, ichitha awiya
    barapocotsiwan yabara Nacomtha patsipaebeibare, pajam tsaibinde: “Nacom maisa
    pajʉntʉ coyene weiweinan xua pata tana neyawenaewam poxonae bequein painta daunwei
    tsaibi”, pajam tsaibinde. Poxonae baxuan papaebame bichocono Nacom tsita xanepanatsi
    painya neexanaexae pocotsiwa Nacom ichichipa Cristo Jesús pia paca barʉ jinompaexae.'
  boj-2014: Kumbra kiye nuŋgoq di brantoqnim, di uŋgum, niŋgi olo Qotei biŋiyoqnsib
    minjoqniy, “Ni keretonum.” Qotei aqa areqalo agiende. Niŋgi Kristus Yesus beteryesosib
    degyoqniy.
  eng-OEBUS: under all circumstances give thanks to God. For this is his will for
    you as made known in Christ Jesus.
  eri-eri: Edo tere langa taate dada heigona, tere Itounga hilobainga tuwagu. Itou
    no tere fai-aita Yesus Kristus fada tuya waha, tere fanyimu onouha waha ono wagu
    ganga bona gau tuna.
  aly-aly: Rlterrk apek anem arrewantherr aleyan. Kel mwerrarl alakenhan. Intem-antey
    renh nakayntenh-arey. Akngeyan ilkelheyel, intem-antey anaynteyew alakenh, Jesus-wenh-anemarl
    arrantherran.
  wiu-wiu: ele kuleme ke enekakale meketeka Akolali-pala ke wa oa tamene. Edikaketepa
    Akolaline wene motekete toi. Nipa Keraisu Yesu patu kautakoa kakete nitimotou
    wa Akolaliyo wene pikale eni tekete toi.
  swe-swe: Tacka [hela tiden Gud] i allt [i varje sak och omständighet]. För detta
    är Guds vilja [det han mest av allt önskar] för er i den Smorde (Messias, Kristus)
    Jesus. [Det vanligaste ordet för bön i NT, som Paulus också använder här i vers
    17, beskriver ett samtal i tillbedjan, hängivenhet och förtrolighet med Gud.]
  cth-cth: Bangpueng dawk lunghawilawk dei awh. Bangkongtetpawiteh Khrih Jisuh thung
    nangmouh ni hottelah na sak awh nahanelah Cathut ni na ngaikhai awh.
  mti-mti: Dividivi undag gaun waigimiya. Kuiyawa mame God yenan anoivi Iesu Keriso
    gumbe.
  pad-NT: Nahina jahaki jahariki namithani kaba'i avakadiania Deu-ra khai vani'ahaha'oadaha
    bana. Jesus kania avarakaramisini mani ida hojai nikia avakahojaini Deua binofivini
    hija.
  twi-twi: biribiara mu, monna ase. Eyi na Onyankopɔn hwehwɛ afi mo nkyɛn wɔ Kristo
    Yesu mu.
  hlt-hlt: A cungkuem dongah uem uh. He tah Jesuh Khrih ah nangmih ham Pathen kah
    kongaih coeng ni.
  tbz-SIM: Díndi Yesu Kirisi kɔbɛ bɑ́ kɛ̀ di bo tìì miɛkɛ, nsɑ̃ntínɛ̀ Kuyie, kù mɛ
    ndɔ́.
  san-GUJ: સર્વ્વવિષયે કૃતજ્ઞતાં સ્વીકુરુધ્વં યત એતદેવ ખ્રીષ્ટયીશુના યુષ્માન્ પ્રતિ
    પ્રકાશિતમ્ ઈશ્વરાભિમતં|
  amx-amx: Arrantherr apek rwekenth-kenth anemeng, arrantherr arrken apek anemeng,
    kangkentjel Altjerr renh pawenherrerrang. Altjerr ahentj-anem, arrantherr lakenh
    mernelhetjeh, arrantherr Jesu Christ-henh anemeng wart.
  ake-NT: tanporon yau rɨ Papa pɨ' tenki ka'tɨ', serɨ kupʉ auya'nokon i'se Papa esi
    mɨrɨ Kʉrai Sises yau.
  qvn-NT: Ima-ayga captinsi Diosta chaynuyla “Gracias” nicurcayay. Noganchi Jesuspa
    runancuna chaynuy alita rurayar cawananchitam Diosga munan.
  tku-NT: Camaxquī'tit tapāxcatca'tzīn Dios catūxcuhuālh tū nacā'a'kspulayān. Chuntza'
    Dios lacasqui'n natlahua'yā'tit hui'xina'n tī tapa'ksīni'yā'tit Cristo Jesús.
  bjk-bjk: Mum morobo mana tengen deek uruso re God ulamun abo lalaa xirip nang i
    ot pösöt e mum, möxösa, ina na a mamaa re God urungan te mum nang mo kis kölöme
    re Krais Jisas.
  msy-2020: Bizir tizim ia bato, God mɨnabɨvɨra ikɨ. God kamaghsua, ia gumazamizir
    Krais Iesusɨn poroghav itiba ia arazir kaba bar, dar amu.
  bpr-bpr: Na balù ku dét i mkel di gamu, fasalamat gamu di Dwata fagu di ku Krayst
