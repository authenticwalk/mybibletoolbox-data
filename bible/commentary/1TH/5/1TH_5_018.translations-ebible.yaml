    quatema tiro.
  yrb-yrb: '@see-verse:1TH.005.017'
  maa-NT: Ni̱ta̱ mé kjoa̱‑ne, tjiì kjit'aà‑là kjo̱ndaà Nainá. K'oa̱á s'ín mejèn‑la̱
