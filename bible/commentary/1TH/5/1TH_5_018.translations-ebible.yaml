  tue-tue: Mʉ́ãrẽ wáarecõrõ Cõãmacʉ̃rẽ ʉsenire ticorucujãña. Cõãmacʉ̃ teeré tiirí
    booquí mʉ́ã Jesucristore padeoráre.
  bjp-bjp: Gamen fotrokap usuf God na foron tier tikii ae i tapiek sing gam, wara
    le God i ier le gam ae ke Karisito Iesu, gamen tel u arae.
  xon-xon: ki li dooni u tiwan mɔmɔk pu. Uwumbɔr aageehn le ye ke ni li ŋani kina;
    ba pu? ni ye Yesu Kristo aanib la.
  tzo-ZNT: “Colaval, Cajval”, utic ti Rioxe ti cꞌusi chtal ta atojolique, acꞌu mi
    lec, acꞌu mi chopol. Jaꞌ tscꞌan ti Rioxe ti jaꞌ yech ta jpastique, voꞌotic ti
    quichꞌojtic ta mucꞌ ti Jesucristoe.
  mpm-NT: Taka nau ja kuu, ti nɨnɨ nakuantaꞌu ra nuu Yandios naa ra, chi siaꞌan kuni
    ya ja na kunchuku yoꞌo naa yo ja ka kandixia yo Cristo Jesús, chi ja ka yɨꞌɨ yo
    jiin ya.
  ots-NT: I ne ca Ocja̱ pa gui dyöjpijʉ mpöjcje, masque da ncja ca te da ncja, como
    ya xquí bbʉpjʉ jár tzi dyɛ car Jesucristo.
  hoy-hoy: हर मात दा धन्यवाद माळी; यतिकी नीम मसीह यीशु दा परमेश्वर उन ईदा इच्छा आद.
  amo-amo: Nya nimon vat nan ugodo. Bara ulelere usu Kutelle nyan Kristi Yesu bara
    anun.
  pjt-pjt: Munuya Godaku pukuḻarira palunya tiṯutjarangku mirawaṉima kutjupa kutjupa
