    susi kasaeanna to maboko ke bongi, tae' dengan dibae-bae.
  rus-SYN: ибо сами вы достоверно знаете, что день Господень так придет, как тать
    ночью.
  mbh-mbh: eneke lomumu mire senu lale ako ve, Toko Pomnga ile nang aken aro i velpoltun
    tokokoere, ranga ve ini toko kemonga ako i pakuktun kemong a or nge pemlik.
  bdd-bdd: weyahina boꞌi wasanapuya, ꞌabehega geya tasanapu, ma hesi ꞌina tauyama
    ꞌabwa gide toyagaha ꞌina tauyama gide nihuwanega,
