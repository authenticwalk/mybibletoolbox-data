  med-med: Ei kʉn, en enim pilik pora ndurmin ni, Nuim ei nga omba, ant mong ei, kindʉp
    wamp na ti, rumbuldi orum ni mel omba.
  bch-bch: Ngansa gimi aoatai kemi mambe ado toa Maron ga inama ngan, eine ga iuot
