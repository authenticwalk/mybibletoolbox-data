  yuw-yuw: Muno, son soni sing urop kombingbödeang, Morömahon ebepno wömai owi amna
    etno idiya usem amnaho kumbong engidang ihorocno engoc.
  hus-NT-1971: A lej tso’obitschic abal ne’ets quim baju im bijith q’uichajil an Ajatic
