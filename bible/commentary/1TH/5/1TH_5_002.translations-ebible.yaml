verse: 1TH.005.002
translations:
  kpx-kpx: La biaeau hilokage Kosiveu lohoveve vani keu vavoloe atau vavimo lohoale
    ke nahate. Iale no bae tota hisaliai la haivelivebene.
  okv-H: Ungo mahu kiagova amo Bada ta puvurari iji kombu te amo pegene embo mume
    jo ta puvaguja ainge dombo puvuresuja.
  tbo-tbo: babana a houga nei ega iyai gehouna ita hanapugeya. Guyau a nei galenana
    mei tu danene uguwa bolinai apo ina nei po ina ligoholita.
  mal-C: കള്ളൻ രാത്രിയിൽ വരുന്നതുപോലെയാണ് കർത്താവിന്റെ ദിവസം വരുന്നതെന്ന് നിങ്ങൾക്കു
    സുവ്യക്തമായി അറിയാം.
  grc-SR: Αὐτοὶ γὰρ ἀκριβῶς οἴδατε ὅτι ⸋ἡ⸌ ἡμέρα κυρίου ὡς κλέπτης ἐν νυκτὶ οὕτως
    ἔρχεται·
  bgc-bgc: क्यूँके थम जाणो सों, के परमेसवर के आण का दिन, उस चोर की तरियां होगा, जो
    रात नै चोरी करण आवै सै, अर थमनै बेरा भी कोनी लाग्गैगा के चोर कद आवैगा।
  khz-khz: Kwalana gomi ripami vealeva, Velekou gena vogomai tomanai lema talimana,
    pogi aonai evogomaina vetaina, pene vogomai.
  deu-TKW: ihr wisset selbst zu gut, daß der Tag des Herrn kommt, wie ein Dieb in
    der Nacht.
  zsr-NT: Lbiꞌiliꞌ chnö́ziczliꞌ dxiꞌa ca gac dza catiꞌ huödëꞌ Xanruꞌ. Gdxinëꞌ tu tsalz
    ca rdxinëꞌ gban chdzöꞌl.
  lin-lin: pamba te boyebi malamu ete mokolo ya Nkolo ekoya ndenge moyibi ayaka kati
    na butu.
  hns-NT: Toelog thiek se djaane hai kie oe dien ek tjor ghat atjakke me aaiga djab
    koi na agoriega.
  noa-E: Ya pãrau khaphʉ nʉm, maach Pör Jesús bëem edan, sĩi nem jĩgkhaajemta edaar
    dëgölp nem jĩgkhabaichëmjöta barchëju.
  eng-EMTV: For you yourselves know accurately that the day of the Lord so comes as
    a thief in the night.
  mib-NT: Chi je cájini vāha ró jéē ɨɨn sanaa ni yō te quee quɨvɨ̄ ndíji máá Jítoho
    yō, nájnūhun ɨɨn sanaa ni yō te quíji ñacuīhná jecuáā.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मे़न्‍इःत्ते वाॽमाल्‍ले़ से़न्‍दिक् के़घुःम्‍बान् खुःत्‍छे़
    ताबा कुइसिःक् दाङ्‌बान् नुःङ् युःबा ये़न्‍निन् हक्‍चघत् पोःङ् फाॽआङ् खिनिॽ आबाङे
    नुःरिक्‍काङ् के़निःसुम्‍लो॥
  xnj-xnj: Muni mwavene mmanyili kuvya BAMBU yati ibwela chigafula ngati muhiji cheibwela
    kilu.
  mmx-mmx: Mila mi xasep tinotno do mo laaleng naba rupot ngan laradi xipkip pilo
    i rupot at laxanimin.
  cbr-NT: Mitsun camina upí oquin 'unanin, unían sinánmabia an ñu mëcamacë uni imë́
    ucësa usaribi ca anúan Nucën 'Ibu Jesucristo uti nëtë 'iti 'icën.
  tee-NT: Jantu tasq'uini ni tu'u' aclajunau ni uxijnan mi'akstu'an k'oxich c'ats'ayat'it
    ni jantu xamati' c'atsai tavanan tucan ju lai camilh. Pus ju yuchi vats'alhti
    camina' acsni jantu xamati' najun ni lai camilh. Capumina' tachi ju tam ak'alhona'
    ju min acsni jantu xamati' najun ni lai camilh.
  eng-LSV: for you have thoroughly known that the Day of the LORD so comes as a thief
    in the night,
  cak-NT: Roma rix can iweta'n utz que man jun etamayon anchique k'ij xtipe ri Ajaf.
    Roma cuando raja' xtipe, can xtu'on anche'l nu'on jun elek'om chak'a'; can man
    jun etamayon jampe' napon pa jun jay chi nelak'.
  pah-NT: 'A''ereki pe tuhẽ pekwaha hete nahã: Ahe ndokwahavi iporomive''ga rurag̃wama
    aheronga pype ypytunimo ga mboha''uve''yma. A''ereki iporomive''ga nomombe''ui
    ahe ve. Na jitehe ahe ndokwahavi Jesus Cristo''ga rura''jahava maname po ti ga
    ruri nehẽ javo. A''ereki Jesus Cristo''ga nomombe''ui a''ea ahe ve. A''ea pe pekwaha
    hete.'
  sja-NT: Parãpa pia k'awa p'anɨ ma ewate pait'ee eperãarã atu p'anɨde. Nechɨapari
    p'ãrik'ua cheparik'a eperã temãi chi te chipari atu bɨde, mãgá pait'ee.
  xed-xed: 'Nda sna kaghuni ka ghəŋa ghuni kazlay: Manda ghali ta sagha girviɗik ya
    dzaʼa sagha fitika Mgham Yesu kəʼa.'
  mks-NT: Jáchi̱ cánda̱a̱ va̱ha ini ndó ña̱ mé qui̱vi̱ co̱ cáhán yo̱ quixi Jesucristo
    ñuyíví yóho já quixi mé á. Tá quia̱hva jonáá cuití va xínu̱ in da̱ cui̱hná tá
    ñuú quia̱hva já jonáá xi̱nu̱ Jesucristo ñuyíví yóho.
  gfk-S: '@see-verse:1TH.005.001'
  bmu-bmu: 'Iŋini nanŋinak keu mi ölöpŋanök kewö möt kömuze: Yoŋgorö memenöŋ suŋgem
    ölöŋ kaŋgorakzawi, Kembugö kaka nalöŋan mönö miaŋgö dop wölaŋ kam kuŋguma.'
  dgz-dgz: Iwa e anuiwanin Ayop nuga Iesu sia tauepi wamewa ame up apane muma karaua
    tauini mini karaua taueta.
  eng-GNV: For ye your selues knowe perfectly, that the day of the Lord shall come,
    euen as a thiefe in the night.
  zaa-NT: Porqui'ni la'a lebi'į ba tsè' taá chi yù le qui'ni tsá nu íl·lani Señor
    nna ccá ttu tsá de repente tabá nna niyyaní latsi' ca enne' canchu chi íl·lanie,
    tì'a niyyaní latsi' quį ritsina' ttu ubana litsi' quį de rela.
  eng-WEBSTER: For yourselves know perfectly that the day of the Lord so cometh as
    a thief in the night.
  guh-guh: Payapëtaneme baja cajena pepo petuxanenë Jesús icatsia pepatsijavanexatsica.
    Paepatota apo vajënaeevetsitsi, jemata patsianica. Pacuenia penacobetoxotsinënexa
    meravi bapata itsajota apo jamatabënajinaetsi, bajarapacuenia jemata patsianica
    pepo petuxanenë Jesús.
  bon-bon: ingle weene umle ituge äbita egä mime Yageyame liba cire tacnenutepi biname
    cina cälu te cirege äti, epu pana teepi cälu te lipu jäätemuge ero biname te liba
    krokeciiye cabu tatyaramtuge.
  nhw-BL: Pampa cuali anquimatij tlatoc ajsis nopa tonal tlen iaxca Tohueyiteco. Ajsis
    quema masehualme amo moilhuise para ajsisquía, quen se tlachtejquetl calaqui tlatoctli
    ica tlayohua.
  swh-ONEN: kwa kuwa mnajua vyema kwamba siku ya Bwana itakuja kama mwizi ajapo usiku.
  wbi-wbi: Ulwakuva jumue mukagula muvunono kyongo kuti ikighono kya Mutwa kikwisa
    hene mulyasi panoikwisa pakilo.
  bba-bba: Domi bɛɛn tii i yɛ̃ ɡem kɑ ɡem mɑ Yinnin tɔ̃ru tɑ koo nɑwɑ nɡe ɡbɛnɔ wi
    u sisi wɔ̃kuru.
  eng-KJVCPB: For yourselves know perfectly that the day of the Lord so cometh as
    a thief in the night.
  kgk-NT: Ogwahẽ va'erã Nhandejáry áry igwejy hagwã. Jaikwaa e'ỹha áry-py ae ogwahẽ
    va'erã nhande-vy Nhandejáry. Nhaimo'ã e'ỹ reheve ou imonda va'e pyhare. Upéixa
    ou va'erã Nhandejáry Hesu. Jaikwaa e'ỹ va'e óra-py ogwejy va'erã ou-vy Nhandejáry
    Hesu. Upéa peikwaa voi.
  waj-waj: Vaa ngiengieenoo rikiaavai. Gioonna kiaapuuya heenaivaki hama teeda rikieera
    suaivaki mmuara vareera vaidiivo nniivai. Ivaa roosiima fai Udaanga Yisuu Kirisiiva
    tiinaravai.
  cpy-cpy: Aritaki piyotee-yakini eeroka, tee riyotee-tziro jempe-rika okaate, tema
    omapoka-shiteeyaa, okimitawo aririka romapokaete ikoshiteete tsireniriki.
  mpx-mpx: kaiwena ku atena bubun te Babala wana lan sikalim ana sauga ni ola tokaoma
    wana vin bulin gamwana.
  wbp-wbp: '@see-verse:1TH.005.001'
  luo-luo: nikech un uwegi ungʼeyo malongʼo ni chiengʼ Ruoth nobi apoya mana kaka
    jakuo poyo ji gotieno.
  nhe-NT: Pampa cuali inquimatij tlaloch ajsis nopa tonal tlen iaxca Tohueyiteco.
    Ajsis quema tlacame ax moilhuise para ajsisquía, queja se tlaxtejquetl calaqui
    tlalochtli ica tlayohua.
  aii-aii: ܣܵܒܵܒ ܒܓܵܢܵܘܟ݂ܘܿܢ ܪܵܒܵܐ ܨܦܵܝܝܼ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܝܵܘܡܵܐ ܕܡܵܪܝܵܐ ܒܸܬ ܐܵܬܹ‌ܐ
    ܐܲܝܟ݂ ܓܹܢܵܒ݂ܵܐ ܒܠܲܝܠܹܐ.
  esk-NT: Uvvatakku ilipsi kaŋiqsimmaġiksianikkiksi Atanġum uvlua aggiqsuksraq niġiunġisillusri
    atriḷugu tigliŋniaqti unnuami.
  msb-msb: Aram na baga niyo gayod na mangangarat an mga katawuhan sa pag-abot san
    Ginoo sana na adlaw pareho san inda pagkangarat sa pag-abot san makawat sa gab-i.
  cpa-NT: Ma²ŋih³ báh³ hniah¹² cu²rø² hi² jí¹ jmai³ jøng² quiah¹² Juu¹³ jniang³ cónh¹
    tsa¹jŋia¹³, ju³lah jmo¹² dsa² høin² ja³neng².
  dso-dso: କାଇକେବଇଲେ ମାପ୍‌ରୁର୍‌ ଦିନ୍‌ ଗଟେକ୍‌ ଚର୍‌ ରାତିଆ ଗରେ ଆସି ପୁର୍‌ଲାପାରା କେଟ୍‌ସି
    ।
  meu-meu: badina be umui dibamui Lohiabada ena dina na bainema, henao tauna hanuaboi
    ai e maimu na heto.
  yva-NT: 'Weye taune wapo raen Amisy Yesus apa masyoto pakare raije indati de papabe.
    Vatano panaonoambe inta pare de siso yavare inta rai, weamo vatane wantukambe
    apa de raije rai. Amisy Yesus apa de raije maisyare wemai tavon: vatane wantukambe
    Apa masyoto de raije rai.'
  dgc-dgc: Da tukoy moy dén i aldew na péghukum na Panginoon, a i kédemét naa éy kona
    ta kédemét na mégtako ta kélép.
  zpm-NT: Goḻgacnaṉ gaṉle, lega nacle zeeṉe gaṉ miech laa me ziaadle, zig nac zeeṉe
    rzëëb ngbaan yu guieel, ¿cho dieṉ naṉpaa pa hor sëëb ngbaan?
  hix-NT: Àsok tawro hana, onà wyaro owyanye uhutwanàr ke hamà. Ekayhera omohtoho
    ryhe muhutwetxow hamà. Temenyem komo yomohtoho wyaro, ekayhera nomokyan hatà.
    Kohsaya tomohsom komo wyaro, ekayhera nomokyan hatà. Àro wyaro ryhe muhutwetxowà
    rma hamà.
  sim-sim: '@see-verse:1TH.005.001'
  npi-ULB: किनकि तिमीहरू आफैले राम्ररी जान्दछौ कि प्रभुको आगमनको समय राती आउने चोरको
    जस्तै हुनेछ ।
  cgc-cgc: tak nlaman nyo gid na mabot kanen an ta adlaw na ula papaabot ta mga ittaw
    paryo ta pag-abot ta manakaw naan ta kilem.
  tim-tim: Gârâmâ yeŋeak yu nâŋgâi are Humogât sopŋe amâ luâk kâmburâŋe hândâkŋân
    boâk nâŋgâmbiân togomai dop hainâk
  yor-yor: nítorí ẹ̀yin pàápàá mọ̀ wí pé ọjọ́ Olúwa yóò wá bí olè lóru.
  wos-wos: Guni xékélaki. Néma Du yatendéka nukwa sélé héraakwa du gan yandéka maki
    yatandé. Guni wun nukwaka yamba xékélakikénguni. Wungi guni xékélaki.
  emp-NTPO: Bãrãba bio cawa panʌa dadjirã Boroba cawa oi ewarira cawaẽ́ne zeida diamasi
    ne drʌabari zebari quĩrãca.
  eng-F35: for you yourselves know very well that the Day of the Lord comes just like
    a thief in the night.
  ind-ind: sebab kalian sudah tahu betul bahwa hari kedatangan Tuhan akan datang tiba-tiba,
    seperti pencuri yang datang di malam hari.
  pes-OPCB: زیرا شما به خوبی می‌دانید که هیچ‌کس زمان بازگشت او را نمی‌داند. روز خداوند
    همچون دزد شب، بی‌خبر سر می‌رسد.
  mpt-mpt: Sume tlang gameo makob ibalanoa ayok henin nakae inamin namino ayok dlang
    gameo nakaia unangai mo tekein keim blim keiba dlonabe inaminobe.
  ssx-ssx: Hande Tekehali ipika꞉ epolo pa꞉la꞉ Nateta꞉ pake nala꞉ hali timba ipu hala꞉
    tupa꞉ opolo epolo pa꞉la꞉ ekita꞉ ika꞉ kone opua hone wopu witelememe.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ ì wɑɑ mɑ̀ sɑ̃ɑ sɑ̃ɑ ŋɑ iyi Lɑfɛ̃ɛ ɑ́ nɑ ku nyi wɑi si ɑjɔ
    iyi inɛ kɑ̃mɑ kɑɑ mɑ̀, bɛi woo ce ile ŋɑ ɑ̀ yɑ nɑɑ idũ.
  gaq-gaq: ଡାଗ୍ଲା ମିଡିଗ୍‌ବ ଡଙ୍ଗାରେ ଗାକ୍ନେ ରକମ୍ ମାପ୍ରୁନେ ଦିନ୍ ପାଙ୍ଗ୍‌ଏ । ଆକେନ୍ ପେଇଂ
    ନିମାଣ୍ଡା ମ୍ୟାଃ ପେଲେଃକେ ।
  gof-RNT: Godaa Gallasay kaysoy qamma yeyssada yaanayssa hintte loythi ereeta.
  unx-unx: ଚିୟାଃଚି ନୁବାଃରେ କୁମ୍ବୁଡ଼ୁ ହିଜୁଃ ଲେକା ପ୍ରାଭୁ ହିଜୁଃଆଏ, ନେଆଁଁ ଆପେ ବୁଗିଲେକାପେ
    ସାରିତାନା ।
  gah-gah: '@see-verse:1TH.005.001'
  lcm-lcm: using mipo nas aro luai ta ka serei ataping palau val igenen tainau tenei
    vong.
  aer-aer: '@see-verse:1TH.005.001'
  qvc-NT: 'Chaqa allitam yach''angillapa: Manam pipis chay tyimpupaqqa yach''anchu,
    nishpa. Manchu suq ladrunqa qonqaylla shamun tutapi. Chayshinallam Jisusqa mana
    yuyashqa uraspi qonqaylla rin shamuq.'
  tgl-ULB: Sapagkat alam na ninyo ng lubusan na ang araw ng Panginoon ay darating
    tulad ng isang magnanakaw sa gabi.
  cbs-NT: '@see-verse:1TH.005.001'
  xtm-NTPP: Vaa jâ ka jini vava'a ni ja kivi ndii Iya Tátnuni ma, ndii ya ora ñatuu
    na in ndetu ña'a ma, sukan kúu in kui'na kénda jakuaa ma.
  nnq-nnq: gambu mmene makangweto mmanyi kutenda lichoba libapakubuja Angwana liika
    andi mmui apaika kilo.
  bao-NT: Mee, añuro mʉja maji, mani Wiogʉ cʉ̃ ca doori rʉmʉa, “Cʉ̃ doocumi,” ca ĩi
    majiña maniri tabe ʉnore, “Jĩcʉ̃ jee dutiri majʉ ñamipʉ cʉ̃ ca earore birora bii
    earucumi,” ĩiriquere.
  san-ORI: ଯତୋ ରାତ୍ରୌ ଯାଦୃକ୍ ତସ୍କରସ୍ତାଦୃକ୍ ପ୍ରଭୋ ର୍ଦିନମ୍ ଉପସ୍ଥାସ୍ୟତୀତି ଯୂଯଂ ସ୍ୱଯମେୱ
    ସମ୍ୟଗ୍ ଜାନୀଥ|
  huv-NT: Cos icona lamejawan wüx nüt aliüc Teat Jesucristo, aag ayaj wüx ngo mateotsaran,
    atnej arang nop need wüx apmajmel ongwiiüts maneed.
  otn-NT: Porque ya guí pa̱hmʉ xa̱nho ngue hi̱njongui̱ pa̱di̱ tema̱ pa da̱ ɛ̱p'ʉ ra̱
    Cristo. Nu̱'mø 'yo ra̱ bɛ̱ ngue ra̱ nxu̱i̱, hi̱njongui̱ pa̱di̱ tema̱ ora da̱ zøp'ʉ
    ja ra̱ ngu̱, njarbʉtho ra̱ hya̱ dí xi'a̱hʉ ya.
  nop-nop: Hide-ku agaŋ nadiiŋ. Wapum’walaŋ nai adi kubomedi timiŋ biiŋ wondok tuwolit
    tobogoŋ busuwawaak.
  obo-NT: Oyyos nokosaddoo kowd man no iddos allow to kodlivod tod Longaggon, tigkow
    od inguma iling to tokawon diyot bulli.
  cak-ENT: Roma rix jabel ivetaman que man jun etamayon achique k'ij npu'u ri Ajaf.
    Roma rija' tok npu'u, nbün cachi'el nbün jun elek'on tok napon pa jun jay ri chak'a'.
    Tok ntz'et coma ri rajaf-jay c'o chic pa racho.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤧᤴᤀᤡ᤺ᤳᤋᤣ ᤘᤠ᤹ᤔᤠᤸᤗᤧ ᤛᤧᤴᤍᤡᤰ ᤁᤧᤄᤢ᤺ᤶᤒᤠᤴ ᤂᤢ᤺ᤳᤇᤧ ᤋᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤍᤠᤱᤒᤠᤴ
    ᤏᤢ᤺ᤱ ᤕᤢ᤺ᤒᤠ ᤕᤧᤴᤏᤡᤴ ᤜᤰᤆᤄᤳ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Chi ja jínī vāha ndá nú jā iin sanaā-ni de quenda quīvī jā nenda maá Jētohō
    ō, tá cúu nūū iin sanaā-ni de quénda jācuīhná jacuáā.
  san-TIB: ཡཏོ རཱཏྲཽ ཡཱདྲྀཀ྄ ཏསྐརསྟཱདྲྀཀ྄ པྲབྷོ རྡིནམ྄ ཨུཔསྠཱསྱཏཱིཏི ཡཱུཡཾ སྭཡམེཝ སམྱག྄
    ཛཱནཱིཐ།
  qve-NT: Hinaspapas qankunaqa yachankichismi, Señorninchis Jesucristopa kutimunan
    p'unchawqa qonqayllamanta chayamunanta. Imaynan mana piensasqanku rato, suwapas
    tutata otaq ima horastapas qonqayllamanta suwakuq hamun chay hinata.
  pao-NT: '@see-verse:1TH.005.001'
  cbu-NT: 'Itaru, kurakarini Isus yashing''chichee tpuxtachiya. ¿Tamaree: Natund kundarari
    kusach; tputs tách? Ashkitamsincha yashing''chichi.'
  usa-usa: uyátárai-nakoma kumínî-kanaama miráuma “íkuminiye” tíyaq-kanaaraq moyá-nákómá
    nokáa iníkáá umá kumíniye.
