  ons-ons: Ŋine ŋidom kine mo detlukmami, Waom sariakane Naso yemo kobu mama ŋei maneŋo
    goigo sanka sari okanmaike, yalewa sariake.
  con-NTPO: Tsa'o na'su in'jambi'te ccanamba cose a'tutsse jipa ca'niñe atesu. Tsa'caen
    gi tayo paña'fa ingi in'jambi'te tsu Na'su Jesucristoja jiya.
  ghs-ghs: Oi erake eete oorai. Qesai qupa ruume nokomeho isakita hee, Quba minarai
    qidzake oorai ma isanatoraiqa hiima eehe, quba bamenoma ao nokoho irita peitakoi.
    Oi paimane quranoma nokomae isanate oomi khata qase dzoomaquho heme nokoke ao
    suqobiremi roqobetoraiho isaki nokohota sahasaha biranatakoi. Oonita Ohonga Sooparai
    biranataridzoho bodza oi abi qesaho neta guume abi qupibake seike baaqi peitoraiho
    qesa naatemi nokoi ikata soomaqu, oi bamu.
