  boa-NT: Muurá tsúúca ámuha méwaajácú meɨ́jtsótúnáa dibye tsááiñe éhne múúne naní
    múnáajpi pejco meke ábájɨ́nejcúdu.
  etr-etr: Dafidilo Geloiïe segeyo amo, fa nelo dolö gasigi mulo amo gadoi amoda,
    dihili hedabola dawa gomelë.
  quh-NT: '@see-verse:1TH.005.001'
  kwi-kwi: Mɨnminkas mizurainkas au Anpat kailtu pianchi. Walkummika amtawara mamazpa
    yalta napna chamtuasmin, yalpamikane mizurainkas walkum amtu pianchi. Sunkanane
    mɨnminkas au Anpat kailtu payura pianchi.
  agm-agm: Iyataatɨ utaaho ikondandɨho napɨtaiso, tɨwɨ wɨndɨ gwɨmunyaapɨ nehɨ nanɨhaiwɨ
    bimauhɨ akohɨ apatindɨtɨhɨ napipatamatiyatɨ Jisaasiho ahura napɨtaiso, tɨwɨ isɨhiya
    wɨndɨ gɨmunyaapɨ nanɨhaiwɨ binyaihɨ Awaisɨho nehɨ akohɨ napɨtaise, sataatɨ nyahɨ
    sangi aimɨ kasatonɨhɨ sahɨ gwɨnyaapɨhiyaate.
  ubr-ubr: Yabin omi toum on wosagob tiwag Bada an Ra on arimon orot bainauotin ba
    fom innat.
  tsw-NT: adama a na i reve ta̱ ulobonu lon urana wu Zagbain u ta̱ ta̱wa̱ cine vivu
    tsu ta̱wa̱ na ayin.
  cax-NT: itopiqui arraño tusio nurria aume que rrepenteatai cuati tato ñana. Champüti
