    Jesucristo manpatano ma jun tsanquenan jochunae. Yaca quiraituchunae latinasanan
    manquiraichunae.
  srm-NT: Biga un sabi kaa taa di daka dë, na wan sëmbë o sabi ën. A o ko vau sö,
