    သည် လာ လိမ့်မည်ကို သင်တို့သည် သေချာ စွာသိ ကြ၏။
  kgf-kgf: Imi mia Miŋ Kewuninawac naléya imi siŋiyaiguc kowu nene ic ésécnec hamac
    imi eŋaoc niŋhumuzu imuac mia.
  awb-awb: Inokáhpeq wehukega sene ménsámehnsá íre wahnahno tanáhráq aebó ánínká sire.
    Mina inserah itene Wahnah tuina tanáhráq sinawire. Minawé ite tagaríáhwe.
  gdn-gdn: Wi kataigubu wetawetara da nu Kaiwawo-nuga baiyagisi ki ka e kuwa apunai
    kemorau bauwagau ki maba e inako baiyagisi.
  nko-NT: Tsúfɛ́ mlɩ onutó mlɩyin ánɩ́ anɩ Wíe ɔbákɛ amʋ ɩbɛ́ba bofwie anɩtɔ,
    fɛ́ alɩá owikplu tɛba onyé.
  bsn-NT: “To cõro vadirʉcʉmi” masa ĩna yimasibetijʉ vadirʉcʉmi. Juarudirimasʉ ĩ ejarotire
    quẽne, “To cõro juarudigʉ ejagʉagʉ yigʉmi”, yimasibeaja mani. To bajirone bajirʉcʉmi
    Cristo quẽne. “To cõro ñaro ejarʉcʉmi”, yimasibetirʉarãja mani.
  pib-NT: Gi rixanu gixako gimatpotutlu wa Gitsrukaachigognepa kachowguru goyechno
