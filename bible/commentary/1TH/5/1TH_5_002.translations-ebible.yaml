  auy-auy: Kemá ísaraawe. Nóꞌwaamba umén-kwáásímó kafífímbó tentenkáán-úmai Fasiꞌaénkó
    Ísumo éna miyáumai kumíníye.
  tbg-tbg: Ne kankomake iriavaro muara vaiintivano entaqira evaara anintema kero,
    Noravanovata ne kia virara tuvuanarove ti entarama tuvuanaro.
  hub-NT: Atumka shir nekarme Jesúska pachiachmau taatnaiti, kasa káshi pachiachmau
    waya numamtuk jaktinaiti.
  hmo-hmo: Badina be umui danu umui diba vadaeni, Lohiabada ena Dina be do ia mai,
    henaoa tauna hanuaboi neganai ia mai bamona.
