    Yaqueriquiro ñamipʉ wacũeno mehna tiquiro yaquero ahtaro saha ahri yehpapʉre mari
    pʉhtoro wacũeno mehna tojoa tarota. Ahrire mʉsa basita masine.
  anv-NT: Ɛsé déjɔ́gé mbɔ néndé, ɛnyú ambɔɔ́ dékaá chaŋéné nnó bií bi
    Ata Jisɔs amage chwɔ́, uchwɔ nyɛ mbelepo wyɛ ndɛre ménjó achwɔɔ́ ne utuú.
  sab-NT: Uñale ba ulitage che Chugagwalla Jesucristo be chieni chuia be chke salengwli
    kwian skwe boanga kle chke kare, kwian skwe boanga chke ngajrege chuia me uñale
    chege chui baige hora baige, skwe boanga be chke che skate alenske gire skwe boanga
    chke. Ene Jesucristo be chieni, kwian ulita be kle alenske ni be uñale kwiange
    Jesucristo be chieni chuia be chke.
  tmd-tmd: Ñɨŋ keir nugwöia, Nöbö Diba hön wop aku, nugwo pöx mɨjöñ wop aku hen. Ap
    kib pɨb nöbö bla nöbö mö inɨmö ua hölɨm gɨ mɨdɨm hömɨdöi mag aliö akuyöbö, Nöbö
    Diba nuŋ alɨp höna.
  acr-NNT: Ma ralaq lik etaꞌam alaq chi utz, rukꞌunibꞌal ri Qanimajawal jelaꞌ kuꞌanaꞌ
    pachaꞌ ri okibꞌal re juna eleqꞌom pa juna ja chaqꞌabꞌ, ma ri eleqꞌom na kubꞌiꞌij
    ta apanoq jampalaꞌ koponik.
  kpg-kpg: Idimaa, goodou gu iloo humalia di Laangi o Tagi dela e hanimoi ai le e hai
    be tangada gaiaa dela e hanimoi i di boo.
  taj-taj: तिग्‍दा भिसम प्रभु फेप्‍खबा धुइरी म्‍हुनङ य्‍हो खबा ह्रङ् लसी फेप्‍खला
    भिबा ताम एनीगदेदा थानोन मुला।
  avt-avt: Yi mɨt hɨras yertei werek me wɨ Mɨtɨk Iuwe kaknen hɨrak kakɨr ke mɨtɨk
    enuk kekintɨp menmen kepakɨnem ke wɨtaan.
  cbk-cbk: cay ustedes mismo bien sabe que derrepente lang el Señor ay llega, como
    un ladron quien ta roba si denoche.
  uig-ARA: چۈنكى ئۆزۈڭلار ئوبدان بىلىسىلەر، رەبنىڭ كۈنى خۇددى كېچىدە كىرگەن ئوغرىنىڭ
    كېلىشىگە ئوخشاش تۇيۇقسىز كېلىدۇ.
  tuf-tuf: Behmarat ítitan, Jesús bitat wicátatara uwat récaji ístajatro. Besin chéycara
    cuitar uwat wícajar síhw̃ayat icar wiquír eyta, Jesús cat eyta wicáyqueyra.
  abx-abx: kay sayod namay kam nga i allaw pagpada'itu-na gihapon si Ginu'o anakka
    pariho si adda matangkaw nga paluwa' kon sangom si uras nga gana' manggasi.
  mco-NT: Miich ajcxy mnejhuɨɨyb co ɨɨch ajt nHuindzɨn Jesucristo yhuimbida'ñ ya naaxhuiñ
    tzaachytuna'ñ yɨ mayjäy mɨɨd ypocy ycɨxpɨ. Jesús miinaamb mɨna anajty je mayjäy
    ca' ti ocjɨjp'ijxnɨ. Jadu'n ymiina'ñ jadu'n nejjɨhuɨ̈y tüg meetzpɨ ymiñ coodz
    co ymeedza'ñ.
  cpb-NT: Piyotzimaita eerokapaini, tera riyotakoitziro tsikapaiteka, tema omapokashitaiya,
    oshiyaawo arika romapokaitai tsireniriki inkoshitaite.
  aon-aon: Um maresh? Ipak padukemesh, ahudok nyumnah apakin Debeini nutanamori nunek
    skelimum arpesh ahi, anan ta nunaki kabi douk nakwuaruh iri nanaki orokohunib
    um wab um.
  hus-NT-2005: A choꞌóbichtsik alwaꞌ, ke tam kin bajaw jachanꞌ an kʼij xowkʼi ti neꞌech
    ka tsích an Ajátikláb, neꞌech ka tsích jun jikʼtowále tam yab xitaꞌ in tʼílóm;
    neꞌech ka tsích jelt xan tu ulel jun i kwéꞌ tam akal.
  mig-NT: Chi̱ a kájini̱ va̱'a‑ró já kɨvɨ́ ncháa̱ máá Jíto'o̱‑yo̱, koo nátu̱'un cháa̱
    ñakui̱'ná ákuáa.
  bps-bps: du tooyu gadè kakel i Duh Kasfulê Amuito Dyisas, salngad kakel i to tmaku
    di mngalam butang, du laito twan kakelan.
  mbs-mbs: so ontò niyo den netegahan te domateng se aldaw te peglikò te Pengolo tadon
    iling te pegdateng te menenakaw te tengà te delem aw wedad egpeketagad.
  tof-tof: zitülkus e yaib kari umul ta kokeakla, Lodón Ngürra sab tame gómól pamazan
    tübzile irrüb.
  cme-NT: Namaa fɛrɛ‑i na suyaa wuɔ u jommaŋ-yiiŋgu ka tugol nuɔmba‑i ŋaa cuoyuo uŋ
    tugol dumaa isuɔŋgu-na.
  sus-sus: Wo fan yati a kolon a fanyi ra, a Marigi xa lɔxɔɛ fama nɛ alɔ muɲɛti fama
    kɔɛ ra ki naxɛ.
  pon-2006: Pwe pein kumwail inenen ese mwahu duwen Rahnen Kaun-o eh pahn leledo rasehng
    lipirap emen me kin pwarodo nipwong.
  dad-dad: Ere nigin, ã keleĩ bagai, Odug nẽ naa, bẽ tamo bõ isiyouf gen wõ youf.
  zab-NT: Te pur laat nanchuut dec zecpacza ni rdzɨny tuby gubaan guxin, ziy xquel
    idzɨny dxi ni gueed Xtadnɨ Jesucrist stuby.
  jae-jae: Taôm ajalagac gebe Apômtaunê bêc oc mêŋêô lasê êtôm geŋgeŋtêna êmêŋ êndêŋ
    êmbêc.
  ksd-ksd: Avat iat, ava tar nunure bulu ia ba ra bung kai ra Luluai na pot da ra
    tena nilong ta ra marum.
  msm-NT: Su namaan kow on man yagboy no wada ogkataga dow kagan-u ogpauli to Ginuu,
    su ogpakatokow sikan no aedow angod to kawatan no ogsed duon to bayoy ko madukilom.
  myk-myk: Yeeyɛ pyaa ya li cɛ na fiinŋɛ na jo Kafɔɔ cabaŋa na ba sipyii fo ba nagaa
    ɲɛ ma sipya fo mɛ nibiige ni wɛ.
  sbe-sbe: matawuwuna ede kabina kwa katakalili meta Guiyau yona mayadai kabo ye laoma
    doha taukaiwahali boniyaiyena.
  mcr-mcr: Iiŋqe, hiqä-hiuäŋi näqŋqä äŋguänä tiiŋi ae ämakuwi. Hiunji Naqä Iqu äquvepqäŋqe,
    “Ämaqä quwä-meqä hŋqu maquvepqä yäŋqiyä” kŋuä ämenä pmetaŋgua, maqŋqä äquvepqä-paŋi,
    maqänä ii timäuniqe.
  cux-NT: '''Āā deenu n''daacá nī chi nguuvi chi ndaā Señor Jesucristo ní nguuvi chi
    nguɛ́ɛ́ du''ū vɛɛ deenu. Hora miiⁿ tan''dúúca hora yeⁿ''e n''gaaⁿ chi ndaa ''áámá
    duucu chi ''iiⁿ''yāⁿ nguɛ́ɛ́ déénu yā.'
  tur-YTC: Çünkü siz kendiniz de çok iyi biliyorsunuz ki, Efendi’nin günü geceleyin
    hırsız gibi gelecek.
  san-ITR: yato rAtrau yAdR^ik taskarastAdR^ik prabho rdinam upasthAsyatIti yUyaM
    svayameva samyag jAnItha|
  bel-N: бо вы самі дакладна ведаеце, што дзень Госпадаў гэтак прыйдзе, як злодзей
    уначы.
  sch-sch: Pumapa Nikhuo chu jâna inru hong ngâi anghan juongtung atih, ti nangni
    rengin nin riet minthâr ani.
  mic-MIQNT: Na weli gji'tuoq na na'gweg Gjisaqamaw 'pgising, na jiniw pgisintew,
    pa wijei aq gmutnes wela'gw al gimiej.
  huu-NT: Caɨ Nama abɨdo billana jai uiñotomoɨ. Fɨɨredɨmɨe naɨona ebena billa isoi,
    naimɨe abɨdo biite.
  jiv-NT: Ni tátintri̱ júnis átin nékarme. Kiritniunam kasá shuar kasamkataj tusa
    tátatna nu nekaachminiaiti. Núnisaṉ nákatsuk pujuiniai̱ Uunt Kristu tsawantri̱
    jeattawai.
  otm-NT: Nguetho nu ahʉ guí pąhmbʉ xʉn ho ngue njongui pądi, o gue ra pa o gue ra
    xui ba ɛ̨h ra Hmu. Tengu'bʉ hingui pą a n'da jąm'bʉ ba ɛ̨'a n'da ra bɛ̨.
  dah-dah: '@see-verse:1TH.005.001'
  tnk-tnk: Kɨmiaha hiəuvəukurən raka mə nəpɨn i kani mə Nəpɨn səvəi Iərɨmənu truvehe
    rəmwhen ia rakres sə rauvehe ia nəpɨn.
  kpr-kpr: 'Ainda beká mo: kau tafasara kato kambo ufena bejari, kambo ainda numamo
    dudukugharira aminga ava, Bajari da Sifo foa buvari namonde dudukugharera, ava
    kasama edo ireva.'
  san-IAS: yato rātrau yādṛk taskarastādṛk prabho rdinam upasthāsyatīti yūyaṁ svayameva
    samyag jānītha|
  nho-nho: Kootou e illoa hakaraaoi iloo maa te aso TeAriki raa ma ki hakateki iho
    pee ko naa see illoa taatou i naa hakasura iho te tama kailaarao raa i te poo.
  gym-NT: '@see-verse:1TH.005.001'
  azg-NT: Ee nquehoꞌ ngio yahoꞌ na chaꞌxjen na tyiꞌquintjii tsꞌan yuu xjen na nndyoqueeꞌ
    tsanchꞌuee vaaꞌ juu, manndaꞌ vaa itsijonhanꞌ na tyiꞌquindiö ndoꞌcüan na nndyo
    nndaꞌ jon.
  bhd-bhd: किजोकि तुस एप्पू रोड़े च़ारे ज़ानतथ, ते ज़ेन्च़रे च़ोर राती एइते, तेन्च़रे
    प्रभुएरू दुबारां एजनू भोलू।
  too-NT: Hui'xina'n xa'nca ca'tzīyā'tit que nīn tintī' ca'tzī lhānīn namin huan Māpa'ksīni'.
    Chu līmaktin namin hua'chi chu līmaktin min huan ka'lhāna' de tzī'sa.
  ind-AYT: Sebab, kamu sendiri benar-benar tahu bahwa hari Tuhan akan datang seperti
    pencuri pada malam hari.
  cjo-NT: 'Riraga koshitantatsiri: aririka ipokapaaki ikoshite, ramawenatawo tsiteniriki
    eero añaantari. Eejatzi ikimitapaakya Awinkatharite, romapokashitapaakae tsikarika
    ikaate ipiyanteeyari: tema piyoteeyakironi iroka, rootaki nokamantakimiri paerani.'
  nsn-nsn: Ge inggoum pe mu iate uaia tun tena mareinir Tamata Noman gete kotpokosome,
    e ualutara tun misiana tar ueuenaua gere leka uanomo tar boung.
  san-DEV: यतो रात्रौ यादृक् तस्करस्तादृक् प्रभो र्दिनम् उपस्थास्यतीति यूयं स्वयमेव
    सम्यग् जानीथ।
  tna-NT: Micuaneda bahue Echua Puji sa epue tsine micuaneda eid'uainia mahue hora
    su ecuina. Tsi puji dhidha su epueni nime, daja tueda tsine ecuina.
  lid-lid: Tasah, aha amwenen ndratanan len ta Laban eme hamon ja kameh asahan na
    len iri mwan ma badih babudon bamwenen ta alokou iri bwe. Handru, iy kameh asahan
    buku ndramak ta bahana, eme na ben.
  wim-wim: Puth ngamp aak ananiy-a, ngoongk-ngoongkam nil Lord.an palaman wampowa,
    nilan puth maꞌ-pil-wayathow ngampang.
  zga-M: Pakhuva umule mwevene mulumanyile vunonu ukhuta ukha sikhi kha Daada khi
    khwincha nduu ndiasi pa kilo.
  yom-yom: Bila beno veka luzebi mbote ti lumbu ki Pfumu kiela kuiza banga muivi va
    builu.
  eng-NNA: We already told you that about him, he will come suddenly/quickly indeed.
    ————————————————- Many people will not be expecting him. Yes. A thief might go
    to another person's camp in the night. Those others are ignorant about when he
    will arrive in their camp. They will not wait alertly for that thief. In that
    same sort of way the Boss Jesus will suddenly come very close for us, many people
    will not be expecting him.
  san-SIN: යතෝ රාත්‍රෞ යාදෘක් තස්කරස්තාදෘක් ප්‍රභෝ ර්දිනම් උපස්ථාස්‍යතීති යූයං ස්වයමේව
    සම්‍යග් ජානීථ|
  yut-yut: Nido dɨsi nandaŋ, Amɨn Tagɨ apjak dakon gɨldat uŋun kabo noknok da kalbi
    but pɨsoni mɨni abaŋ uŋun da tɨlak but pɨsoni mɨni apdɨsak.
  grc-BYZ: αὐτοὶ γὰρ ἀκριβῶς οἴδατε ὅτι ἡ ἡμέρα Κυρίου ὡς κλέπτης ἐν νυκτὶ οὕτως ἔρχεται.
  cpc-NT: Ari piyotaiyakini iiroka, tii jiyotaitziro tsikapaiti, tima omapokashitaiya,
    onkimitaiyaawo aririka jomapokantaiti inkoshitaiti tsiniripaiti.
  nhg-NT: Pos nemejua ye nenquemate cuale que inu tunale de toTlöcatzintle ases sin
    que amo öque quemates quiema yebitz, quiename cuöc yebitz sente tlachtejque ca
    yohuale.
  nya-nya: chifukwa mukudziwa bwino lomwe kuti tsiku la Ambuye lidzafika ngati mbala
    usiku.
  ngu-NT: Nemejhuamej cuajli nenquimatztoquej ica on tonajli ijcuac ilhuiu yes toTeco,
    yejcos ijcuac xacaj quimachixticaj, ijcon quen on tlachtequetl huajlau ijcuac
    tlayohua.
  kup-kup: Oñ ari hahodad, añarab et narë hezan aban givogip kilam kuturutak parumotü
    bapanez emamahavoz zut añarab hodad nat hepanen, darim Amip erapanez aliz pos
    al teepan.
  jid-jid: Nitu biyi kimbi bi to ngyre-ngyreme ndi ivi u Bachi ani he na ndji u y'bi
    ni chu.
  wmw-wmw: Konta umwe mukwijiwa sana-sana kuwa suku ya kuludi Mwenye ifíka wanu sawarindira,
    kamba mwivi vyaaja usiku saarindiriwa.
  gmv-GGM: Kaysoy qaman yiza mala Goda gaallasayka hessa mala yaanayssa inte inte
    baggara looethi ereista.
  ssg-ssg: Amuto tioi tehu ngain ien i sohot hanowi hawane seilon ti xuxuina i sohot
    ti ipong.
  zpo-NT: nel ne wen re gu, lee mbizh kwaan bare Xaa Nabeyy zhin mod tub wann, xaa
    nzhin yaal, gor nyent cho nle xgaba.
  poy-poy: Toziya maweni mwenga muvimana weri kuwera lishaka lya Mtuwa halizi gambira
    shimpegu ntambu yakiza pashiru.
  qwh-NT: porqui qamcunaqa allipam musyayanqui Teyta Jesus derepentita imeca suwa
    paqaspa shamoqno cutimunanpaq canqanta.
  gaw-gaw: Ag aḵa tutuḵu dooṯeb, Naḏinu deḏ amu tuqanp̱a, yabhok danab oiṯe, amubia
    uḏiḵu.
  nca-nca: Dokoro ye ŋande iŋomukoteŋgo, Uni Parámi pitu maheweya naru ŋuko mondó
    ta maheweya, momo unindo maheyote ŋunde qembe.
  zpz-NTPP: gun de ru nap rad lagy der nu dzi nu cyid Shuaan den Jesuuz tuubaꞌ tir
    cyid ñi gal nu ryiid tub gubaan rel.
  zac-NT: purquë bien nanë́ hiaꞌa guëdchini më dzë ra mënë adë rzu nasínidiꞌi rall,
    igual ziquë rdchini ngubaꞌnë gueꞌlë. Zni guëdchini Dadë Jesús dzë adë pë llgabë
    runë ra mënë.
  kyg-kyg: Ago afiꞌnayana kava noꞌyagaiya haniꞌilagamo kumaya vayaꞌmo neꞌaya kava
    huno Ala kava neꞌmo afinaꞌamo afole aigiye.
  kmk-kmk: Titiggammu yuwon un nu dumtong dit aḻgawa dumakngan ud Apu taku, kama’t
    din dumakngan di osa’n man-aakaw si labi un adi matigtigammuwan.
  cao-NT: Jabi baquicha yomaxëni ca jascaria joxëhi quiha noba Ibobá xabaca.
  bbr-bbr: Ak äpu, Näwäu nukan kowaun omre kiro päu roat akas pututu osap päu oiäi
    senek keser kowai.
  inb-inb: 'Kam kikin­kuna alli­lla­mi iachan­gi­chi: ima­sa­mi sisai, tuta mana willas­pa­lla
    samú: chasa­lla­ta­mi Iaia Jesuspas, mana iuia­na­ku­ura chaiag­samun­ga­pa ka.'
  hrv-hrv: Ta i sami dobro znate da Dan Gospodnji dolazi baš kao kradljivac u noći.
  box-NT: Minɛ́n mi bɛɛre yàá zũ mu sese le o Ɲúhṹso ɓuenló á khíi wé mu
    bè-vĩ̀níkanii làa bìo ó o kɔ̃̀nlo wee wé ɓuennáa ho tĩ́nàahṹ bìo
    síi.
  ote-NT: Ngueꞌa̱ nuꞌahʉ ya guí pa̱hʉ xá hño gue nu sta datꞌa ra pa da ꞌñehe ra Zidada,
    nura paꞌa̱ ma da nja ngu øtꞌa ra be dega xuui.
  wnu-wnu: '@see-verse:1TH.005.001'
  zam-NT: Gu' nonque' no nda'que' gu' cuent co' huenleque' cón che'n huiz co'se' yi'th
    Tad Crist gàc huiza thìb huiz co' yende chó mèn ta' cuent no co' yende chó mèn
    mbed. Huiza gàc xal co'se' ndlyàa huan' liz mèn thìb tiemp co'se' yende chó mèn
    non yi'th huan'.
  zyp-NT: Zecawtamaw tatah Abuipaw ning cawh zai tah, mehru hratah a vong a tahpaw
    khah a se pawtah naa hni thlang.
  sey-NT: Tsoe mësarupi asayë, mai Ëjaë dai muꞌse cato coꞌamaña i̱maquë ñami daiyeje̱
    paꞌye dasipi.
  nvm-nvm: Ijefuon maiji jan koikjo vierafen tavan iji E Bomana fu una ruakreno iji
    fu erar vierafene samuakma bakin. Regavo fum e iji bu isuar naki niesakuai roko
    igeg isuarigia ruak.
  mps-mps: Menio. Duga digi koneai dao, Genuai Bidi asabo sogo te nai wi sabo bidi
    hulide geme polo asobo tiwai yaibao.
  pab-NT: Koxaka xasema Xekohaseti haikoahaneheta tahi. Hatyoharenae waiyekehalakita
    xomana. Haikoaheta maxaimenekotyakahareta, kaiwarexe makiya maxatyahakaharetere
    ijoitere hatyako akereta.
  llg-llg: huu ei basa nggei bubuluk Ndia mamain ndia, kada kaiboik, sama leo naꞌo
    mamain nai leꞌodaek.
  kyf-kyf: Amɩaa 'dɛ -yi we 'ji nɩɩ, Nyɩmaa -Kanyɔ yiyiylɩ mɩa, da nyɩmɛ 'nɩa ɔ wʋda
    -mɩ, -bha ɔ yia yia, sa 'wienyɔ tlalɩa nyɩmɛ 'bhisa.
  tpi-tpi: Yupela yet i save pinis, De bilong Bikpela bai i kamap wantu tasol olsem
    stilman i kam long nait.
  mih-NT: Vatyi zuun ñi maa ndo sa sito vaha xaan ndo vatyi quɨvɨ cua quisi tucu ra
    Jesús, cua cuu si minoo quɨvɨ zana ñi iñi yo. Tañi nu cua quisi minoo ra zuhu
    sa sa cuaa.
  qvh-NT: '@see-verse:1TH.005.001'
  kms-kms: Te pugri nungoqi non gri oghine nganye nei wamb pre, Yumbui ni nandi kin
    nginy te wute nyungu kin burpoq mandi kin pugri ei nandi ye.
  agn-agn: Tenged gata-wanan mi ra ka ang pagbaraliken tang Gino magkapario ong pagkabot
    tang takawan mga labi.
  nhi-NT: Pues namehuantzitzin yec nanconmatoqueh nic itich necah tonal ihcuac in
    toTecotzin ualmouicas, non tonal ehcos quemeh se ichtic tlen ehco youac, amacah
    inehmachpan.
  ttc-NT: Etetz eteb'en oj tul te Qajawil, owulel tuj jun tyemp [aj k'onti'l qeb'en]
    iktza' [oj tul] jun eleq' qonik'an.
  dan-1931: thi I vide selv grant, at Herrens Dag kommer som en Tyv om Natten.
  kwj-kwj: Kunjenga o ku hambwasinda, Apukolaka ri gisi ti niliki ki hili ya hima
    sukwandau hinga ya sukwakonda.
