  snp-snp: Linanimotina ya moda eti loti kolife lo minamo, ugele we ya luwaila kaita
    fede-fede amo yaidana oto Wekola kamenala kaita fedenagoliye.
  isl-isl: því að ykkur er sjálfum ljóst að það veit enginn. Dagur Drottins kemur
    fyrirvaralaust – eins og þjófur um nótt.
  spy-NT: '@see-verse:1TH.005.001'
  xnn-xnn: tay getkenyo ay maid mangtek isnan agew ay ommatana. Kaneg nan domatngan
    nan mangakew nan omaliyan Kristo tay adina ipagtek sapay ommat.
  mwe-mwe: Pabha mmanganyanji mwashaayenenji mmumanyinji kuti lyubha lya Bhakulungwa
    shiliishe mbuti sha kwiya nngwii shilo.
  tte-tte: kaiwena wakatai namwanamwai Guyau ana kaliyate pileyoima ana sauga laoma
    besiele tokewali ana yawatagili boniyai luwaluwalina.
  tcs-tcs: Yumpla prapa no sabe wattaim da BosLod i go kambaigen. Em go kam seimkain
