  aia-aia: '''Inia mou bwane ''iraraa do ''ai boi ta ''oha moi. ''Ai boi ''onaai sae
    beriberi na ha''aagau ''anai sirihiai ruma amua na''i rodo ''oha na''o ai''a ''iraraa.'
  srp-1865: Jer sami znate jamaèno da æe dan Gospodnji doæi kao lupež po noæi.
  agt-agt: ammi maski, te dana amu muy haman ta ka-ma la dumatang ta kuman na iange
    na tulisan ta hiklam.
  lug-lug: Kubanga mmwe mwennyini mumanyi bulungi nti olunaku lwa Mukama waffe lulijja
    ng’omubbi bw’ajja ekiro.
  yby-yby: Edimoya lowa wewenatipolesiya lubukaya enemane iki nisikaka niae. Yamidana
    oko We napamidana onawala enemane oko alili ekolaiye liki elikaka niae.
  heb-heb: הלא אף אתם ידעתם היטב כי יום יהוה כגנב בלילה כן בוא יבוא׃
  mpp-mpp: '@see-verse:1TH.005.001'
  apb-apb: Aena aana i'omu maraamiu omu sai diana aana oto uri a Aalaha ikie kei ooli
    lo'u mola mai aana ta'ena nga dinge nge mwala ka'a lo'o-lo'onga'inie ike, mala
    iinoni peli-peli e sai lae mola mai aana ta'ena nga maholo i rodo.
  san-TEL: యతో రాత్రౌ యాదృక్ తస్కరస్తాదృక్ ప్రభో ర్దినమ్ ఉపస్థాస్యతీతి యూయం స్వయమేవ
    సమ్యగ్ జానీథ|
  ben-IRV: কারণ তোমরা নিজেরা বিলক্ষণ জানো, রাতে যেমন চোর আসে তেমনি প্রভুর দিন ও আসছে।
