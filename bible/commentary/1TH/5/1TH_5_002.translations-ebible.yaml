  mlh-mlh: 'Ŋoŋo-ŋaŋe buŋo oi iŋi mane mukugobi: Kiaŋboboji ubuo kamiine wapeega,
    Ofonde waware damanji bio ore so fofoakoŋ ware fukeiŋ.'
  gof-ENT: ጎዳ ጋላሳይ ካይሶይ ቃማ ዬይሳዳ ያናይሳ ሂንቴ ሎይ ኤሬታ።
  aau-aau: Payhokuaw, homkwe po nuw-nonkway popriy, enekwei Hakamay hiy ma-le ey hokwe,
    homkwe yokun-uwr hiy arawh ma le nayr se hieyn senkin lira kowkyay huon ey.
  tvk-tvk: vengan xa mukil kuhi xa melengien te mei rilomunen na Suv Iesu isak ni
