    tab ashibelø køn.
  not-NT: Tenta pigóigue cara iriboque cosirinti tsitiniriquë, quero pogueiri. Aisa
    ingampaema Atingomi, te pigóigue atiraca ongantima iribocapae. Aroque pigóiguiro
    oca nocomantëmica jirai.
  plu-plu: Mmanawa yis kuwis hiyakni kabayhtiwa ku yuma hiyeg nihiyekten. Ig Ukiparawiy
    gihawkanaprik adahan ig pisenwepye akak inin hawkri in danuh pahaye adahan ke
    pahapwi amepyebe ig danuh ku aysaw hiyeg ka wahapnigma.
  iou-iou: '@see-verse:1TH.005.001'
  ntp-NT: Aapimʌ cʌʌga maatʌ sai ʌtʌaanʌdami divia agai siʌʌscadʌ siooma mainʌnʌracagi
    poduucai isduucai didivai ʌmo ʌʌsivogami tucarʌ.
  rai-rai: Maa muaat aa nunura wakaaki naa a bung anu ra Tadaaru in waan paat kakaian,
    welaar ma ra tena walong u ra marum.
  haw-1868: No ka mea, ua ike paka no oukou, e, o ka la o ka Haku, me he aihue la
    i ka po, pela no ia e hiki mai ai.
  ffm-ffm: Sabi onon, oɗon anndi tuur ɲannde gartol Joomiraaɗo ndee wardan no gujjo
    wardata ley jemma nii.
  arb-NAV: لأَنَّكُمْ تَعْلَمُونَ يَقِيناً أَنَّ يَوْمَ الرَّبِّ سَيَأْتِي كَمَا يَأْتِي
    اللِّصُّ فِي اللَّيْلِ.
  cop-CNT: ⳿ⲛⲑⲱⲧⲉⲛ ⲅⲁⲣ ⲁⲕⲣⲓⲃⲱⲥ ⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ϫⲉ ⳿ⲡ⳿ⲉϩⲟⲟⲩ ⳿ⲙⲠ⳪ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩⲣⲉϥϭⲓⲟⲩ⳿ⲓ ϧⲉⲛ
    ⲡⲓ⳿ⲉϫⲱⲣϩ ⲡⲁⲓⲣⲏϯ ⲡⲉⲧⲉϥⲛⲏⲟⲩ ⳿ⲙⲙⲟϥ.
  sri-sri: Mʉsã masĩsiáa. Sugʉ yajarimasʉ̃ ñami merã gũñaña marĩrõ yajagʉ ejarosũ,
    Jesúde marĩ gũñabiriripoe ejagʉkumi.
  nal-nal: Nim naagu rexaazin fatalamin adu a raan laba zin a Piran kana balas kana
    malasing axazak ka ruburung ka wat balas labung.
  kyq-kyq: 'nakgen se naase mala kic ɓo Ꞌjeelin̰ki jiga: *ɓiin Mɛljege aɗe ɓaa se
    tecn̰ aan gɔɔ debm ɓoogŋ ɓaaɗo daan nɔɔr ki.'
  kwd-kwd: Du'ana 'amooru moru su'a le'a no'o na fe'e gani na nga Alafa te'e ori la'u
    mai, ngaia te'e nigi mai 'ilaka'u nga wane beriberi laka'u 'e nigi mai 'ubulana
    logo, suria te'efuta wane 'ame su'ana alata na'a ngaia te'e nigi mai ai.
  ded-ded: '@see-verse:1TH.005.001'
  ewe-ewe: elabena mienya nyuie be ame aɖeke menya ɣeyiɣi la o. Aƒetɔ la ƒe azãgbe
    la aɖi ɖe mí abe ale si fiafitɔ vana le zã me ene.
  nuy-nuy: Nurru-marrbuy yamba, aadani-yumbaa aḏaba na-Buunggawa aadanu aḏaba nguynju
    yaga warrubawi-yung wu-yaarri wu-wamajaa. Anggiijamang aadanu miyn.ngu.
  cop-BHC: ⲚⲐⲰⲦⲈⲚ ⲄⲀⲢ ⲀⲔⲢⲒⲂⲰⲤ ⲦⲈⲦⲈⲚⲈⲘⲒ ϪⲈ ⲠⲈϨⲞⲞⲨ ⲘⲠϬⲞⲒⲤ ⲘⲪⲢⲎϮ ⲚⲞⲨⲢⲈϤϬⲒⲞⲨⲒ ϦⲈⲚⲠⲒⲈϪⲰⲢϨ
    ⲠⲀⲒⲢⲎϮ ⲠⲈⲦⲈϤⲚⲎⲞⲨ ⲘⲘⲞϤ.
  buk-buk: '@see-verse:1TH.005.001'
  pri-NT: Ba guwà jèe nye tâmogòori bwàti pâ, ée wâjué me côwâ, pwacèwii pwi a mura,
    na é me naa ne. [Ba o càra caa tapacîê wà tèpa âboro.]
  zpq-NT: '@see-verse:1TH.005.001'
  por-TFT: pois vocês mesmos já sabem bem daquela hora. Vocês sabem que a hora da
    volta do Senhor Jesus para castigar ou salvar as pessoas vai chegar de forma inesperada
    (ou, quando algumas pessoas estão despreparadas), como chega um ladrão de noite.
  gwi-NT: Jii jyaa digwinyąą gwinzii gaakhwandaii geh'an K'eegwaadhat needyaa ji',
    nijin ch'ihłee gaa gineeyuulii kwaa gwiizhit, dinjii ch'an'įį tǫǫ neech'ahaan'ik
    k'it neeheedyaa t'inchy'aa.
  gvn-gvn: '@see-verse:1TH.005.001'
  nna-nna: Nganarnalu nyarra wurrarniyirninyurraku paliny, nyampangarra turlpuliny.
    Kurrngal marrngurrangu munu mira karrulupiyalu palinyku. Yuu. Ngurnipali ngulyukata
    yarrali warinymilikarti ngurrakarti warrukartingi. Palarrangu jinta munumpa palaku
    nyanga milpulinyjanaku janamilinga ngurranga. Janalu munu mintulu mimalapiyalu
    palaku ngulyukataku. Palajun Nyampali Jesus wangka palaji turlpulinynganyjurruku,
    kurrngal marrngurrangu munu mira karrulupiyalu palinyku.
  nhy-NT: Porke namejwan kuale ya ankimatij nik itech nekáj tonale nijkuak witz in
    toSeñor, witz nijkuak mach akaj kichia, ijkón ken se ichtekke witz de yuak.
  asm-FB: কিয়নো আপোনালোকে নিজেই ভালদৰে জানে যে, ৰাতি যেনেকৈ চোৰ আহে, প্ৰভুৰ দিনটোও
    তেনেকৈয়ে আহিব।
  okv-okv: Ungo matu kiova amo Bada ta puvurari iji kombu te amo pegene embo mume
    jo ta puvuja ainge nombo puvuresuja.
  mxt-NT: Vatyi cha chitó vaha maa ndo vatyi ma tuvi ri iñi yo ta cuchaa quɨvɨ quichi
    tucu Sutu Mañi yo. Vatyi tari cuhva quɨhvɨ noo ra suhu vehe ñáyɨvɨ cha cha cuaa,
    tyicuan caa cucuvi.
  tzo-NT: Chana'ic xa ti c'alal tsta yorail chtal ti Cajvaltique, ti ora no'ox chtal
    hech chaj c'u che'el mu jna'tic c'usi ora chtal j'elec' ti ac'ubaltic.
  ind-AGS: Karena kalian sendiri sudah tahu betul bahwa hari Tuhan akan datang secara
    tiba-tiba, seperti pencuri yang datang pada malam hari.
  omw-omw: Nkye ntapihi kyaarama. Mpuara vaisivanto entaqi tirema kye nriantema kyero
    Iesusivavata nkye hia mwianra rie entara tumuananro.
  yrb-yrb: '@see-verse:1TH.005.001'
  maa-NT: Jñò, nga̱ jyeé ndaà tíjiìn‑nò, jè na̱chrjein k'e̱ nga kjoi̱í ìjngoò k'a
    Na̱'èn‑ná Jesucristo, k'oa̱á s'ín kjoi̱í koni jngoò xi̱ta̱ chijé xi f'iì nga ni̱tje̱n
    k'e̱ nga ni̱yá xi nchikoñaá‑la̱.
  mcq-mcq: Ja ijaho ni mahoꞌo hejume paꞌarena jaꞌinaꞌe Natohwi jihuni veijara roꞌamajaho
    areri nesa apejiꞌinijara naꞌi roujaꞌinaꞌe rohuna.
  sus-A: وٌ قَن يَتِ عَ كٌلٌن عَ قَنيِ رَ، عَ مَرِفِ شَ لْشْي قَمَ نّ عَلْ مُحّتِ
    قَمَ كْي رَ كِ نَشّ.
  jpn-1965: 主の日が夜中の盗人のように来るということは、あなたがた自身がよく承知しているからです。
  fra-SBL: Car vous savez bien vous-mêmes que le jour du Seigneur vient comme un voleur
    dans la nuit.
  yka-yka: Peggeˈ kataˈuhanbi ne du weˈ bessuwang hadja iyan tekka ellew papitu Almasihin
    kuweˈ papitu aˈa panangkewin bessuwang hadja tekka sangem.
  mle-mle: Gwur bwu yarakara lakwu-gwura adi asaay wiya duw kaytik di maa mwiyir laakw
    luwkuw kwurkwanadi duw diki wiyaar yakida gaan, aw duw taakw day aal Jisas Krais
    sibinin dakida nyak mwiyir laakw maa.
  shp-NTPO: Matonra moa kikinhakin onanke, tsoabi ja jotin manatama ikenra, non Ibo
    jonoxiki ixon, westíora yometso yamé joái keskati.
  aom-aom: '@see-verse:1TH.005.001'
  geb-geb: Nde nduarira kaŋgi, Guma Bakɨme zirɨrga tuk, ana kɨɨi guma maan kɨmɨn zav
    zi fara muuŋgi.
  bsj-bsj: dige bwiyeu kom ki bwi kumi kom nyom yora ki di boka kwama wi nyo na ni
    kuwe na kume,
  cak-cak: Roma rix jabel iveteman chi ri nimalaj k'ij tok ri Ajaf xtu'on ri ru'in
    can, xtipe achel nipe jun elek'on chak'a'.
  chf-NT: Uc'a anela chich a wila que jinq'uin u xe tä te Cajnojala, es ca' jinq'uin
    u c'ote untu ajxuch' ac'äb.
  tlf-tlf: '@see-verse:1TH.005.001'
  piu-2006: Wiya yaṉangu ninti nyinanyi tayimi palumpaku, Yiitjunya piyuku ngalyananyingka.
    Yaṉangu tayimiku ngurrpa yara yalatji. Mulyaṯanytjungku kulilku yulytja mantjilkitjangku.
    Paluru yankula mantjilku waaḻa ngurrara yuṯuyuṯu yanku ngarrinyingka. Yara palunya
    nguwanpa Yiitjunya piyuku ngalyanku, yaṉangu tjuṯa yuṯuyuṯu nyinanytjala.
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ hat-tak awehtꞌalim tak chic chi coric chi reꞌ kꞌi̱j
    nok reꞌ Lokꞌ laj Ajabe̱s Jesus nachiyew cho tiꞌcꞌaxic chi quina̱ take maꞌ reꞌ
    ta aj niminel, maꞌ ehtꞌalamaj ta nacꞌolok lok. Chi jeꞌ aj reꞌ riwi̱ꞌ ricꞌulic
    cho kꞌi̱j reꞌreꞌ, reꞌ take tinamit maꞌ reꞌ ta aj niminel take naquicꞌulum queh
    jeꞌ ricab ncꞌuluric chipam jenoꞌ pa̱t chi maꞌ hab ta wach nehtꞌalanic reh ricꞌulic
    lok jenoꞌ aj lekꞌ pan chakꞌab.
  tue-tue: 'Mʉ́ã ãñurõ masĩtoacu: Yaarépigʉ ñamipʉ atigʉ́biro marĩ Õpʉ̃ Jesús pʉtʉaatigʉdaqui.'
  bjp-bjp: Wara gam usum rokap tom le, paipaifis ke Kumguui in tapiek arae tom sisii
    i la isi suksukuum na wor.
  xon-xon: Ba pu? nimi nibaa nyi mbamɔm ke Tidindaan aawiindaal ga fuu ni ke unaayuk
    aah fuur ni kinyeek pu na la.
  tzo-ZNT: Ti cꞌalal xcaꞌitique, ital xaꞌox chac cꞌu chaꞌal jꞌelecꞌ ti vayem chul
    staotique.
  mpm-NT: Chi ja ka jini vaꞌa ra ja kinaa kɨvɨ un yoꞌo nanu saꞌa ɨɨn ñakuiꞌna ja yaku
    jakuaa.
  ots-NT: Porque ya xquí pa̱dijʉ, jin gui fa̱di ncjahmʉ mero du e̱je̱. Du hna e̱tjo
    ncja hnar be̱ bbʉ nxu̱y.
  hoy-hoy: यतिकी नीव खुद अच जान्सतीर कि ह्यांग ईळ्लक इक काळ्ल बरतान, हांग अच प्रभु
    उन दिन बरोद आद.
  amo-amo: Anun atimine yiru chaut lirin Chikilari nofo ukiri nin kitik.
  pjt-pjt: Ka panya nyura ngaṉmanytju kulintjatjanu ninti nyinanyi panya Mayatja Jesunya
    urulyku wirkankuku tjiṉṯu maḻatjangka aṉangu winki watarku nyinanyangka.
  cwe-cwe: Kwaviya mweye wenyewo muvimanya vinogile kuwa siku vondayabwele Mndewa
    izakuwa fana mbavi viyokwiza ichilo.
  daa-NT: Asaan kuŋ maaniiko iban tam kadar ƴiriy ta Rabbiner, taar yaa ase ar kokin
    ka aandor.
  mlp-mlp: Na ezaqgo ne ginad tiqem hasad osayta. Iyahta ta boldaqta akaman na in
    bilaqne mat nagah rin tonaqta taromab bolaqta nazaq nog iydaq.
  ape-C: Um maresh? Ipak padukemesh, ahudok nyumnah apakin Debeini nutanamori nunek
    skelimum arpesh ahi, anan ta nunaki kabi douk nakwuaruh iri nanaki orokohunib
    um wab um.
  bgs-bgs: su tuu yud isóddóran na tigkô dád dumunggù tô álló ka kalónód katô Áglangngagán
    iring katô kadunggù katô takón ka tángngà ka dukilám.
  faa-faa: Asiamo Yasu pariaperamo repo kaisiane nine ayiakakosapo. Aporo hinamo meraruamo
    wasákipoko, aporomo makata hakimokoako ereamo tau apera ayiáka, Yasu paripeakosapo.
  kik-kik: nĩgũkorwo nĩmũũĩ wega atĩ mũthenya wa Mwathani ũgooka o ta ũrĩa mũici okaga
    ũtukũ.
  cap-NT: Anc̈hucqui nii pizc puntu zumpacha zizza, Jesucristo Jiliriqui tiripintitz̈
    tjonz̈caquic̈ha. Z̈oñinacaz̈ ana c̈hjulu pinsita, tiripintit tsjii tjañiqui luzza.
    Jalla niz̈taz̈ cjequic̈ha Jesucristo Jiliriz̈ tjonzqui.
  ksr-ksr: 'Oŋoaŋgio mono qaa ii kokaeŋ moma komuju: Yoŋgoro memenoŋ gomantiiŋanoŋ
    oloŋ koumakeji, Pombaa kaka kambaŋanoŋ mono iikawaa so alanzaŋ kaŋ kuuwaa.'
  eng-TNT: for ye youre selves knowe parfectly that the daye of the Lorde shall come
    even as a thefe in the nyght.
  sbs-sbs: Kakuti inwe kachiviri mwizi hande kuti izuva lya Simwine likezite uvu musa
    muma masiku.
  sue-sue: Nikare nitopekare ego giro baititinowewa awa. Bewana wai ema meni pire
    kei awinowera, da ago ine be nuso mamunoya.
  fra-NCL: Car vous savez très bien vous-mêmes que le jour du Seigneur vient ainsi
    qu’un voleur pendant la nuit.
  snn-NT: Mai Ëjaguë rai umuguse, yua bain ro'ta ëama'iñe ba'iguëna, yuareba te'e
    jëana ti'anja'ñeta'an ba'iji. Jiancua ñamibi ti'añe'ru te'e jëanareba ëñoñe ba'iji.
  atb-NT: Hkâsu mù gâ le, haû Yhumsing é buinyì gi, myín lé hkau sû wang é su jé lé
    râ nghut é hkyô lé, nungmoq rago za sê akô nghut ri. Yhumsing é buinyì gi, Yesuq
    dum jé lé râ buinyì lé taí nau é nghut lhê.
  cek-AK: Angraeng ih ni loe aqum ah angzo kamqu baktiah angzo tih, tito kamtueng
    ah na panoek o boeh.
  bkd-bkd: ta natun-an nuy en gayed ha sa paglikù hu Ginuu agkailing hu agpanakaw
    ha tigkan pakauma ku daleman.
  ctu-76: Wen la' wujilʌch isujm mi quej i cha' tyʌlel lac Yum che' mach'an mi' ña'tyañob.
    Mi quej i tyʌlel che' bajche' mi tyʌlel ajxujch' ti ac'bʌlel.
  lac-NT: Quire' a techexo' a qui' erex ber ca' bin uruc Jaj Ts'ur mʌna' mac yer ber
    ca' bin tac. Ra' u q'uinin mʌ' tan a pajiquex u tar Jaj Ts'ur ra' u q'uinin ca'
    bin tac. Je' u tare' baxuc u tar a mac a ch'a' a ba'taquex. Baxuc ca' bin tac
    Cristo.
  xla-xla: Adipalati, wua꞉ mo-wua꞉malamana, Lodta ma ilame pumama uhalalo oplamita
    utula꞉la pumdiye epapele some pulupe.
  xav-NT: Wanhib'apito apâ wei morĩ wapsi, awa'awi te za wei mo. Tane tô, ni'wa hã
    barana simisaihuri da, marĩ zô 'ri para u sébré wamhã, 'ri para ĩsi'ubumro norĩ
    hã te za tãma a'rãmi za'ra, sô simipari za'ra õ nherẽ, sébré wa. Tane, Wanhib'apito
    apâ we ĩmorĩzéb zô 're danhimipari za'ra mono õ ré, te za wei mo.
  cuk-cuk: Ar bemar nue-wismalad, Bab-Jesús-danikoed-e-iba, ukiagwar nonikoed, igi-atursamalad
    ukiagwar mutik nonidae, deyob nonikoed.
  tbf-tbf: simi vunan nga telekire vititirie va ken ra mi Nguts ta beit malan va mi
    ka puerpuer simi rokati.
  uig-CYR: Чүнки өзүңлар убдан билисиләр, Рәбниң күни худди кечидә киргән оғриниң
    келишигә охшаш туюқсиз келиду.
  ikw-NT: kwnornu nụ anụ magwụ nkarị nkarị nụ ọbochi Nyenwe aị jaava lele nye buznu
    n'abalị.
  khs-khs: 'Alake, Yesuwa mene inakemiwa kiyewi topuwamunuse aupesakeye. Sena kesale
    tikila:pela: falopela:newemi, senayewi ketea atu tima:na:pela: nukulapo o:sulu
    inisene epapuluse, Yesuwa inaposakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ጎዳ ጋላሳይ ካዪሱ ቃማ ዪያዋዳን ያናዋ ሂንቴንቱ ሎይ ኤሪታ።
  pma-pma: veni kami mikilea revi keke avong ten amairisien onen Asuv Iesu hesakin
    meatin keil itimanin eni hesuval amutimanin en tarhena tai koa mai en vongien.
  atd-NT: Ian su nataga kow on ian to ogkatokow ka mgo otow to allow to poglibong
    din kai to kalibutan unawa to ogkatokawan ki ko duon oglopow kanta ko marusilom
    no ogpanakow.
  tel-2017: రాత్రి పూట దొంగ ఎలా వస్తాడో ప్రభువు దినం కూడా అలానే వస్తుందని మీకు బాగా
    తెలుసు.
  hat-BSA: Paske nou menm, nou konnen trè byen ke jou a Senyè a va vini sou nou tankou
    yon vòlè lannwit.
  top-NT: Huata catzi̱yá̱u xlacata Quimpu̱chinacán aktziyaj ama chin la̱ cha̱tum kalha̱ná
    ca̱tzisní.
  msk-msk: kay yatigam kamo na makatokaw domatung yaan na manga allaw na maynang matakaw
    na madatung nang gabi na way yagadumdum na madatung yaan.
  gyr-NT: Esepia, pe peicua tuprɨ co yande Yar arɨ oyepotara imohaẽhɨsa pɨpe, inungar
    acoi imonda rai vahe oyepota pɨ̃tu pɨpe.
  kmh-kmh: 'nimb key niŋbim: winiŋgamb kun ak, nup kond mindeniŋgambay ñin ak ma winiŋgamb.
    Bi tap siy dep gok, biynimb kin ambay won ak opay rek ak winiŋgamb.'
  ukr-ONPU: бо ви добре знаєте, що День Господній прийде, як злодій вночі.
  emi-emi: Poli am kilakilaaili va nauna ateva Vau ngepona ateva aue emae nongina
    tau niainao ateva eleivoo.
  zpv-NT: laasii laꞌhgahca tu naann dziꞌtsi tu zadzihn dxyih nin dxiꞌ Jesucristu nee
    gacan ziga zi chin radzihn ralaꞌn tuhbi gubaaꞌn gueꞌla.
  gux-gux: Kelima yi bani yinba yiba boŋanla ke o DIEDO daali ba cua nani o sugido
    yeni ku ǹiagu.
  kos-kos: Tuh kowos sifacna arulana etu lah Len lun Leum ac tuku oana sie mwet pisrapasr
    ke fong.
  ibo-ibo: Dị ka unu maara nke ọma na ụbọchị Onyenwe anyị ga-abịa dị ka onye ohi si
    abịa nʼabalị.
  yml-yml: '@see-verse:1TH.005.001'
  ory-ory: କାରଣ ରାତ୍ରିରେ ଚୋର ଆସିଲା ପରି ପ୍ରଭୁଙ୍କ ଦିନ ଯେ ଆସିବ, ଏହା ତୁମ୍ଭେମାନେ ଉତ୍ତମ
