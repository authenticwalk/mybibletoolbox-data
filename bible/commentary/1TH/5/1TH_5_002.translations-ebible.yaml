    chök än eman chon solä war lepwin.
  ssd-ssd: Suŋgo tuku ait kuayar taŋgo nu pitik furir prote taŋaŋ mayok kaŋgat ta
    tane kila.
  acr-TNT: Ma ralak lic etaꞌam alak chi utz, rucꞌunibal ri Kanimajawal jelaꞌ cuꞌanaꞌ
    pachaꞌ ri oquibal re juna elekꞌom pa juna ja chakꞌab, ma ri elekꞌom na cubiꞌij
    ta apanok jampalaꞌ coponic.
  rop-rop: Bat yumob sabi det taim garra kaman jis laiga stilinbala kaman naitaim
    weya wi nomo sabi.
  mee-mee: Miau ka lomiaumatana tapu roma, kae e nga Avolau atungngana ngarume ka
    la i a magionga e bollau. Ka la tongana kena mana ma agolongkana lelengana ka
    rigo.
  mwf-2018: Nanki-ka the-wa nanthin nukunu purdiwurlnu-yu ngarra kardu-re mere da
    ngatha the pumabath. Nga, kardu darrarartka mani wurran kathu-ya ngarra kardu-re
    mere da ngatha the pumabath, i nhini Jesus-ka mange nginipunh purru-deyida-nu
    kathu-ka ngarra mere da ngatha kardu-re the pumabath ngarra da nhini-nu-re-yu.
  dif-dif: Ngangau jura munta talku milkila, Kaparaia ditji wokarai, worderu kurikantji
    tinkani.
  gam-gam: Ye kaninj, Iwa Kerman egeye wonda ge, imina kunumb una waninj mal embe
    wonda.
  nou-nou: '@see-verse:1TH.005.001'
  mqb-NT: anga kwanay aya kə sənen zle coy, luvon ana Bahay a mənuko i saa may ata
    nà, i slay ahay puko nə kawa ɗo sə akar sa nay à alay a ɗowan a san apan bay
    ata awan.
  ape-B: Umu moneken, ipak padukemech, ahudak nyumnah apakinu Diginali nutanamali
    nunek skelim umu elpech ahi, anan eke nunaki kobi douk nakwu aluh uli nanaki olokohunib
    umu wab umu.
  grc-F35: αὐτοὶ γὰρ ἀκριβῶς οἴδατε ὅτι ἡ ἡμέρα Κυρίου ὡς κλέπτης ἐν νυκτὶ οὕτως ἔρχεται.
  cav-NT: Ecuana Cuatsashaquiquetu muya jutidya junabuque. Bahuedya micuana amena.
    Chiri puji etare metsera ihuayaju ama meta ejunau bucha, jadidyatu Jesús junabuque,
    dutyara jujeri ihuayaju ama.
  kgp-NT: Vãhãn kãtĩg, ẽg Senhor ti, hã ra tóg tỹ nén ũ péju mé kãtĩg ri ke nĩnh mũ,
    ti kãtĩg ti. Ẽg vatánh tá tóg ẽg tũ mãg tĩ, nén ũ péju mé ti. Kỹ tóg ge nĩnh mũ,
    ẽg Senhor kãtĩg ti.
  bvd-bvd: Suli tee kamolu molu saitomana sui naa, ne fa sato nia Aofia kai dao mai
    ai nia kai fuli mala 'ana dao lana mai waa bebeli lao rodo 'ana si kada ne wane
    ki nao dasi fiia lau gwada.
  ukr-1871: Бо самі ви добре знаєте, що день Господень, як злодїй у ночі, так прийде.
  apz-apz: Oꞌo oso hisoꞌno sekwo huno moiꞌwonoho. Oso sɨkuno hiso nakwo huno moneyontanɨngkuhwosi
    imoꞌnonefoho. Aꞌamu hufo uyantɨfi sɨkwoꞌmiyomo pohofo oso hopa imoꞌnonefoho.
  yon-yon: amborom kuu yiibkaadkeriwen kui, yid ye karub amnoombed menemoon areb kuu,
    Yariman kangkon yi koron yaron arimbed mananeen.
  poi-NT: Porque mimicht́am iŋwɨ̱jo̱doŋtam iga cuando miñgacpa jém tánO̱mi, núcpa
    jém tánO̱mi ija̱ma juuts tu̱m númpaap miñpa tsuucɨɨm. D́a i̱ ijo̱doŋ juchɨs hora
    núcpa.
  wuv-wuv: uaa hamona aidafarawanidigia ba fei arewaa mei Fasu, iwe nomai ale'ena
    nemea fafanao na nomai na poi.
  quf-NT: Chaqa qamkunami allita yaĉhankillapa, Amitunchik Jesucristuqami imanutaq
