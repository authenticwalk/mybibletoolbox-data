    tjua tarohca. Ahrire mʉsa basita noano masina.
  ksj-ksj: mazaḡa za edeḡa tauḡi, Zuhiꞌa Boroꞌa bare onaiꞌuma madaḡaꞌe. Ḡonoreꞌa ohere
    onaiteꞌe teige onaiꞌuma, ebu vaze niduꞌa zaguzagaꞌuma.
  sbk-sbk: Hwahuje mwemwe mmenye ahwenza ongonsi nashi omwibha nusiku.
