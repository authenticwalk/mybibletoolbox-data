  ter-NT: Vo'oku enepone kaxena aúkopovope Vúnae, é'exo kíxeanenoe kutí kó'iyeamo
    koêku enepo símo oméxoti ya yóti ákoti kuxoâti.
  bmr-NT: Amɨɨhairyo imino magaajacuuhi, Aivojɨɨbo asaajifucu gaseji imimañobatɨ fucu
