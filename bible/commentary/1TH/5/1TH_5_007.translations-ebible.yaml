  dan-1931: Thi de, som sove, sove om Natten, og de, som beruse sig, ere berusede
    om Natten.
  kwj-kwj: Nu hambwanda, tukusekupwa hima le wunu niliki wu tukuyandau. E, uku ani
    ambwatinambwatindau hima le, wunu niliki kumbwa uku wu ani wu ambwatindau.
  vie-OVCB: Vì ban đêm người ta mới ngủ nghỉ, say sưa.
  kze-kze: kwaásima no'wáámba tuún-kwáéwasa uwo'aó'-nómbó kwénaan-kwaasi no'wáámba
    nésa uwo'aó'á ónááovo
  mpj-mpj: '@see-verse:1TH.005.006'
  lbk-lbk: Tay nan maschem, siya nan maseypan nan takho, ya siya akhes nan mabfotengancha.
  mto-NT: Je̱ꞌe̱ pa̱n pa̱n jatyeꞌe ijttup ax joꞌn je̱ jayu juuꞌ veꞌe tsu̱u̱nidup kupiꞌijts
