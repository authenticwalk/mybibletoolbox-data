  nhi-NT: Pues naquin cochih, cochih youac; uan naquin tlauanah, tlauanah youac.
  ttc-NT: Komo kye aj nkyewitan, tuj qlolj nkyewitan, b'ix kye aj nkyebolin, tuj qlolj
