  pab-NT: Hiyaiya, makiya tyotya nemakahitaha, makiya tehitiya hekahitaha.
  llg-llg: Hataholi sunggu nai leꞌodaek, ma hataholi mafuk nai leꞌodaek boe.
  kyf-kyf: Nɩɩ, sabɔ wa ŋwɔa 'ylaa, sabɔ wa lʋa nʋ 'wʋ.
  tpi-tpi: Yumi save, ol man bilong slip, ol i save slip long nait. Na ol man bilong
