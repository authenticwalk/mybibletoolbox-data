  tam-TCV: ஏனெனில் நித்திரை செய்கிறவர்கள் இரவில் நித்திரை செய்கிறார்கள். மதுவெறி கொள்கிறவர்கள்
    இரவிலே வெறிகொள்கிறார்கள்.
  mit-NT: Vàchi nècuàchì quídì, ñuú xíquidì‑nè, te necuachi xíni, ñuú xihí‑né (cuàhà
    xichi).
  ceb-ULB: Kay sila nga nangatulog, nangatulog sa gabii ug sila nga nahubog, nahubog
    sa gabii.
  ces-LB: Noc je čas spáčů a opilců.
  mkn-mkn: Te orang yang tidor, biasa tidor malam-malam. Deng orang yang mabo, biasa
    mabo malam-malam.
  nce-nce: Sebo lowene nanela, bu nini mëgebëyabë enëne bu klabë nini lamebëya. Kye
    mëglabë enëne bu klabë kye kye mëla.
  pol-UBG: Ci bowiem, którzy śpią, w nocy śpią, a ci, którzy się upijają, w nocy się
    upijają.
  qxh-NT: Jesús cutimunanta mana imasi jucujcuna chacajćhu-jina cawan. Puñucash runa-jina
    cawan. Upyallaćhu arun.
  nwi-nwi: meinai narmamə yamə mɨne kasapɨr, iriə kasapɨr yenpɨg, kɨni narmamə yamə
    mɨne kasapɨs, iriə kɨsapɨs yenpɨg.
  kmo-kmo: Niy nediik ma yecha watawak, ma yecha ukun eechi beyi tawey, ye eeta beyito.
  agr-agr: Wagki, aents kanuina duka dekainatsui wají nagkaemaktatua nunak, nampena
    dushakam wajukeawa nunak dekatsui.
  kyc-kyc: Wambu luu palenge doko kukwama dokopa palyuo dee biya napala kyakange doko
    kukwamako kyakao pao pingi.
  urd-GVU: کیونکہ رات کے وقت ہی لوگ سو جاتے ہیں، رات کے وقت ہی لوگ نشے میں دُھت ہو
    جاتے ہیں۔
  yre-NT: Kaa -tɔa 'nan, -pei -man nɛn min yi -tɛa, ɛn -pei -man nɛn min -wɛn mlindɩ
    -tɔala 'e 'win -ji.
  fuh-BKF: Ɗaanotooɓe ɓeen, wo jemma ɗaanotoo, sulotooɓe ɓeen du, wo jemma culotoo.
  arl-NT: Maquetujuacaari niucua maquetuquiaa. Naajuhuaj, mashaasequenuujuacaari niucua
    mashaasequenuuquiaa. Naa miijiacaari Pueyaso tojiyashijiaca. Majaari na maniniucuanu
    cuhuashiqui.
  ziw-ziw: Kwaviya wakugona wagona nechilo, wakozi wakolwa nechilo.
  grc-TR: Οἱ γὰρ καθεύδοντες νυκτὸς καθεύδουσι· καὶ οἱ μεθυσκόμενοι, νυκτὸς μεθύουσιν.
  nag-nag: Kilekoile, kun ghumai, taikhan rati te he ghumai, aru jun nisa hoi, taikhan
    bhi rati te nisa hoi.
  eng-OEBCW: It is at night that people sleep, and at night that drunkards get drunk.
  knj-NT: Yutol ja' eb chi weyi, yet ak'balil chi wey eb, Ja' eb tol uq'uem an, yet
    ak'balil chi uc'wi an eb.
  deu-1912: Denn die da schlafen, die schlafen des Nachts, und die da trunken sind,
    die sind des Nachts trunken;
  san-PUN: ਯੇ ਨਿਦ੍ਰਾਨ੍ਤਿ ਤੇ ਨਿਸ਼ਾਯਾਮੇਵ ਨਿਦ੍ਰਾਨ੍ਤਿ ਤੇ ਚ ਮੱਤਾ ਭਵਨ੍ਤਿ ਤੇ ਰਜਨ੍ਯਾਮੇਵ ਮੱਤਾ
    ਭਵਨ੍ਤਿ|
  nob-LB: Det er om natten vi sover, og om natten folk drikker seg beruset.
  ntj-ntj: Tjiinya-ya mungangka kunkunarringkupayi. Palunyalu-ya puru mungangkartu
    tjikira kakirirringkupayi.
  sxb-NT: Aeniki awantu awagona, wagona owuire, kandi awadungʼa, wadungʼa owuire.
  nhu-NT: Bonyii bò leete ké no leete ɛ ɛ̀ nu ɛntaŋ, ɛ bonyii bò mbvuum koole bó nu
    ɛ mó ké no koole ɛ ɛ̀ nu ɛntaŋ.
  row-row: Te atahori mana sungguꞌ ra, ara sungguꞌ tetembaꞌ. Ma atahori manamafuꞌ
    ra, ara mafu tetembaꞌ.
  msy-msy: E fo, gumazir akuiba me dɨmagaribar akui. Ezɨ gumazir dɨpar kuraba apa
    onganiziba, dɨmagaribar da api.
  agg-agg: Ŋga yapombohɨmbombü ai nɨmboambo apoeihanei asu sɨmɨndei-rɨhündeimbɨ ai
    nɨmboambo sɨmɨndei hehi afɨndɨ-afɨndɨyei rɨhündühanei.
  ptp-ptp: ên xomxo wê yêp ge mi yêp vô bucên dɨ he wê num mia ge mi num mɨ vô mavmav
    vô bucên dɨ pɨyôp vô judajuda.
  nak-nak: Te la logo, la paga maligoma, la valalua isahari mavuta, egite kama raragi
    te la paga ale guvi karutu, me egiteu isahari liu paua. Eala moli etato ale pou
    te la matagaga, eia kama koramuli etato ge tilimuli la vulovulo la maligoma mai
    alele.
  lbb-lbb: Anasa la ning la borbor duman, la sira borbor ana morom, pa la ning la
    sipak, la sira sipak ana morom.
  kan-2017: ನಿದ್ರೆಮಾಡುವವರು ರಾತ್ರಿಯಲ್ಲಿ ನಿದ್ರೆ ಮಾಡುತ್ತಾರೆ, ಅಮಲೇರುವವರು ರಾತ್ರಿಯಲ್ಲಿ ಅಮಲೇರುತ್ತಾರಷ್ಟೆ.
  cso-NT: Já¹niéi² bíh¹ cuóun¹ tsú², hi³ já¹niéi² bí¹ siáh³ má²héinh³² tsú²;
  ena-ena: Alaŋ igɨlalu uami. Hulaŋ ani hɨsɨvavɨlalɨ agɨlaŋ hɨfɨlɨ hɨvɨ ani hɨsɨvavɨlalɨ
    uami. Hulaŋ hɨjɨŋalaŋala avɨli vɨdɨvɨdɨŋ nana ula ula livaliva aba aba hɨdavɨlalɨ
    agɨlaŋ uami. Nɨbɨlaŋ hɨfɨlɨ hɨvɨ avɨli vɨdɨvɨdɨŋ nana hɨjɨŋalaŋala ula ula livaliva
    aba aba hɨdavɨlalɨ uami.
  nbq-nbq: It ap akwa nogo yilagwi menda ako andi, o hup at nogo yilagwi. Eke, it
    amburup nenek okninivupwak yiluk, nelagwi menda ako andi, o hup at nelagwi ovara,
  tgo-tgo: Kaiwae thavala thɨ ghena, gougou iya thɨ ghenanawe, na thavala thɨ mun
    kabaleya, gougou iya thɨ mun kabaleyanawe.
  yap-yap: Neap’ e ma mol e girdi’ riy; ma neap’ e ma balyang e girdi’ riy ko rrum.
  mop-NT: Le'ec a ma' p'ixa'an u wichi, jabix tan u wüyül ti ac'ü'ü. Le'ec a ma' tan
    u betic a tojo, que'en to ichil a ac'ü' a jabix a cüla'ana.
  tet-tet: Ema mak nakara toba, toba baa kalan. Ema mak nakara lanu tua, lanu baa
    kalan.
  hlt-MCSB: Aka ip rhoek loh khoyin ah ip uh tih aka rhui rhoek loh khoyin ah rhui
    uh.
  xtd-NT: Ñayiu kidi, kidi‑i xakuaa, ñayiu xini, xini‑i xakuaa.
  mdy-ETH: ጊንዓ ዓሳ ዹሚና ጊንዓኔ፤ ማሢንታ ዓሳኣ ዹሚና ማሢንታኔ፤
  spl-spl: '@see-verse:1TH.005.006'
  usp-NT: Mak cristian ri tiwartak, lak'ab' tiwartak. Mak ri tik'ab'artak, lak'ab'
    tik'ab'artak.
  zav-NT: De'en zɉənc̱hoḻ yic̱hɉla'ažda'oga'aque'enə' gwxaquə'əlebəga'aquene' ca beṉə'
    zɉəntas na' ca beṉə' chəsə'əzože.
  sgz-sgz: Rung di lu boptin, di lu boptin sang i libung. Mái rung taba kándi ngin
    má dik lu bau, di lu ngin sang i libung.
  kek-NT: Eb li neque'cuar, chi k'ek neque'cuar ut eb li neque'cala, chi k'ek neque'cala.
  blz-NT: Mian men royot, royot na tempo malom, ka' mian men lio', lio' na tempo malom.
  poe-NT: A̱ ntá tí sín tꞌajua la tjejójua sín tí sítié ó la ko tí sín tókoan la tókoan
    sín tí sítié a.
  san-TAM: யே நித்³ராந்தி தே நிஸா²யாமேவ நித்³ராந்தி தே ச மத்தா ப⁴வந்தி தே ரஜந்யாமேவ
    மத்தா ப⁴வந்தி|
  cof-NT: '@see-verse:1TH.005.006'
  srm-NT: A ndeti sëmbë ta duumi e, so sëmbë ta dööngö. Fa de sai dë, de an ta saandi
    ta pasa. Nöö sö dee sëmbë u taki naandë dë tu.
  qvs-NT: Jesukristuta mana kreyinayak runakuna mana allita rurashpa tutapishina kawsaykansapa.
    Iden machadukunashina mana allita yuyaykushpa tutapishina kawsansapa.
  zca-NT: Lë' go nane ka, más nix nzha' men yë'l, no yent cho kwent niza' bixa' rë
    kwa'n nzhak; mbaino rë xa' nzhoi, más nizuzh bixa' yë'l, no se'ska gat niza't
    bixa' kwent rë kwa'n nzhak.
  cbc-NT: Camasã cacãnirã ñamirẽ cãninucũñama. Aperã caeticũmupainucũrã cʉ̃ã ñamirẽã
    eticũmunucũñama.
  qxo-NT: Waquin runacunaga Señor Jesucristo cutimunanpä cagta musyaycarpis punucashganö
    machashganö cawacuyaptin manam ni imapis gocuntsu.
  mox-mox: mana toʼeno velovelovana ʼinaya iʼenoʼeno, ta wese goʼila waiwaina ana
    tonuma velovelovana ʼinaya inumanuma ʼinega ivekwavakwava.
  kew-kew: Gore u pateme onaanuri ribaa ora patemede. Go page ribaare onaanumi ipa
    bia noa maeyaemede.
  dww-dww: Be aitauḡa da kenekenedima taudi kupie ta kenakenana, be taudi aitauḡa
    tegotego buedima taudi kupie ta tegotego buana.
  twi-ASANTE: Anadwo na nnipa da. Anadwo na nnipa boro nsã.
  aoj-aoj: Apaꞌ mogawa esis isimba sagaꞌihi esis saꞌoh owamb atomb. Eaꞌ isimba saꞌ
    embela sahaga sagagauli sandaꞌam owamb atona.
  cbv-cbv: Jesúsdih jepahcannit, dʉpʉ́át panihipboó jʉmna, ʉ̃onit panihnit caandíh
    ĩ joicán caá. “Jesús ã jwʉ́ʉb dei jʉ̃óhcan niít”, niíj jenah joinít, ĩ weñat pínahdihjeh
    chãjnit, ĩpĩ́ babh máihna caá.
  taw-taw: Binɨb wɨsɨn kɨnɨbal okok, maynab ayaŋ kɨnɨbal. Binɨb ñɨg kɨles ñɨbɨl sawl
    lɨpal okok, maynab ayaŋ ñɨbal.
  jic-NT: Nepénowa püste nt'a patja jinwá; ma yola Jesucristo ncuwim. Yupj ma lajay
    Dios jos jinwá.
  zap-NT: Porke yra mén ne za nëzmal rdeedet men kwent xtoo men, nak men zegnak mén
    ne nexguees no nak men zegnak mén ne rzudxen.
  wer-wer: Rö kanötë omnarö ka nga yeem itnaangkën yaaurö. Ën rö kan tapötë i ngaat
    nak kön irikor yaaurö.
  ipi-ipi: '@see-verse:1TH.005.006'
  qul-NT: Puñojcunaka tutapi puñuncu, machajcunaka tutapi machancu.
  tnc-tnc: 'Ã''mitirikõrĩ je''e: Tuᵽarãte yi''ribeyurã, ñami makãñu ᵽoto morĩbeyu
    uᵽaka, Jesúre ᵽe''rietarũkia õrĩbeyurã nime. I''suᵽakajaoka ñami ukuwejabiyurãte
    rakajebekaja ima uᵽakaja nime.'
  ter-NT: Enepone xâne imókoti, yóti imókea, koáne hahákutikemaka óvoheixo ne kohíhiti.
  bmr-NT: Jaanotɨ ɨcɨgamo fucu cɨgahi, tollɨro iguiriicavomo fucu guiriicavehi.
  fuf-fuf: Ɗaanotooɓe ɓen ɗaanoto jemma, mandilooɓe ɓen ko jemma mandilirta.
  bhl-bhl: Nimtew angom? Akaleko, buel nam kebiliw kawtiw so, wain ok waneko, ibolow
    teifulu kebiliw kawtiw iso, kawtiw alik alik bi mililiw em angin keko, ka kel
    kakabiliw kasike.
  ons-ons: Goiŋ keremaike, naso yewao ŋei ŋerep eŋe kulu pa okanmami; goiŋ keremaike,
    naso yewaoka ŋei ŋerep eŋe doku togole neu paki wet siuk ma wakone okanmami.
  con-NTPO: Anasundeccuja cose ana'fa. Ccusisundeccu'qque cose ccusi'fa.
  ghs-ghs: Oi qesai oba mapoke muunaqi qabarobaro naatorai, ma meera minake eetorai
    nokoi oke qupibake eetoraita oi oho pobi.
  peg-peg: ଲାଗିଂ ଇମ୍‌ଣାକାର୍‌ ହୁନ୍‌ଞ୍ଜି ହାନାର୍‍, ହେୱାର୍‌ ନାଣା ହୁଞ୍ଜି ହାନାର୍‍, ଆରେ ଇନେର୍‌
    ମଦୁଆ ଆନାର୍‌, ହେୱାର୍‌ ନାଣା ହଚ୍‍ନାର୍‍ ।
  txu-NT: Nhym bep me Jejubê jãm krãja ne kute arĩk akamàtkam me ba pyràk. Nhym me
    arĩk ar badjwỳ ne me kute me bibãnhkam arĩk akamàt kô tykkam ba pyràk.
  eng-WEBU: For those who sleep, sleep in the night; and those who are drunk are drunk
    in the night.
  gnw-NT: Echa'ã oque vae reta oque pɨ̃tu yave, jare usavɨpo vae reta usavɨpo pɨ̃tu
    yave.
  mux-mux: Uru pelemelé yambuma sumbulsuli uru pelemelé. No-tondulu noku kelep tolemele
    yambuma sumbulsuli no-tondulu noku kelep tolemele.
  maj-NT: A̱t'aha̱ xi fantufé, nga jyuu̱n fantufé, ko̱ xi ma ch'i̱, nga jyuu̱n ma
    ch'i̱.
  bkq-NT: Kopae xykywâni emyenro, toku ikano emyenro warâ mawânkâ Jesus einwântânry
    modo. Jesus odopâdyly nenuendaymbamo.
  kue-kue: Yomba ugl pai-pai erikwa ye enduwer ugl paingwa. Te wain gigle dungwa ne
    du erikwa yomba ama ye enduwer wain gigle dungwa ne-ne erikwa.
  cot-NT: Iriraquea maajianquitsica iroguentiquea imaajiaque pitsecariqui. Ariquea
    iquempejiacaquea aisa shinquijianquitsica iroguenti ishinquijiaca pitsecariqui.
  bnp-bnp: Mu lohoka vona, e huriki ri mahita na rodo. E huriki a bakovi ni ninu a
    naru vagole, ri ninu na rodo.
  apn-NT: Te kot ja pyràk. Na htem kamàt kãm gõr nẽ mẽmoj mã hamaxpẽr kêt nẽ htỳx
    hikwỹ. Nẽ mẽ hkwỳjaja kamàt kãm axpã nẽ htỳx ri tanhmã amnhĩ tomnuj to ho pa.
    Jao hamaxpẽr mex kêt nẽ. Tã mẽ kêp Jejus kwỳ hkêt xwỳnhjaja hte mẽ uràk nẽ htỳx
    ri tanhmã amnhĩ tomnuj to ho pa nẽ akupỹn Jejus wrỳk mã hamaxpẽr kêt nẽ.
  ctp-NT: Nten chalyuu nu xkwiꞌ nan kuꞌwi ti lka neꞌ ñaꞌan tiꞌ nten nu wa lajaꞌ, chaꞌ
    ja nduwe tiꞌ neꞌ siyaꞌ ti.
  opm-opm: Er tom dam da ban tahayao da timbas ham timaya hatin hayao hat ma sapti
    oh kwitem dusnong hat pati han ihirwi ihat saptimur. Ihan teiwi yah hat watahat
    patenmur.
  bvr-bvr: Ngardawa ana-munya gu-nirra gu-workiya, an-nerranga an-gugaliya a-yurra
    a-workiya, an-nerranga mu-nganicha a-babapabajinga a-workiya.
  wal-wal: Aissi giikko, xiskkiyaageeti qammi xiskkoosona; mattottiyaageetikka qammi
    mattottoosona.
  zad-NT: Beṉ'ka' chda lo yel c̱hoḻa' bi nombia'gake' Chioza', nakgake' ka beṉ' ches
    wa ka beṉ' chzoll chniti na' bi chakbe'gakile' bin chak.
  kmg-kmg: Guŋ fofo jaŋe ŋafeo foeŋgopieŋ gae wowo jaŋe ŋafeo wohuc bâbâsifuc bâfuaeŋgopieŋ.
  aso-aso: Ingine okise ingaaꞌ nave nene litiꞌmusouꞌ ingaaꞌ nave. Idoꞌ noso nii sipaki
    igaꞌ nave inginesi nene litiꞌmusouꞌ nii sipaki igaꞌ nave.
  uli-uli: Llubong mele yarmat rema masor iyang, iwe ngo wol llubong mele rema belas
    iyang.
  nin-NT: A si ni ibittu nggi anishirr a di kurr ina. Na si ni ibittu nggi abi hwa
    ahi a di hwa.
  tgk-tgk: Чунки онҳое, ки хобанд, шабона хоб мераванд; онҳое, ки бадмастанд, шабона
    шароб менӯшанд.
  acu-NT: '@see-verse:1TH.005.006'
  cak-WNT: Ruma ri waran riche (rixin) chak'a', y chuka' ri yek'aber riche (rixin)
    chak'a' yek'aber.
  ebk-ebk: Tay as nan lafi nan massuyan nan tataku, ya hiyasa us nan mafutngan nan
    chiyuycha munfutang.
  spa-PDDPT: Porque los que duermen, de noche duermen, y los que se embriagan, de
    noche se embriagan.
  ruf-ruf: Mana iwanu wala iwowasa, wowasa nechilo, na awala iwopatika, wopatika nechilo.
  gun-gun: Mba'eta oke va'e kuery ma pyávy 'rã oke, oka'u va'e voi oka'u 'rã okuapy
    pyávy.
  agu-BL: Moy wutzil na chicy'an. Ni'cu'n e' scyuch' yi e' yi na oc a' chiwi'.
  isn-isn: Ku nsoko ni ilala, ilala utiku ni enso ni igala, igala utiku.
  eng-PEV: You know, night time is the time when people go to sleep, or maybe they
    get drunk, so they can’t think properly.
  ilo-ULB: Ta dagiti matmaturog ken dagiti agbartek ket aramidenda daytoy iti rabii.
  pir-NT: Carĩñequina ñamipʉ carĩne. Sa ye queheyequina ñamipʉ quehere.
  anv-NT: Ɛlé ne utuú ne bɔɔ́ abɛlege gejya ne ɛlé ne utuú ntó ne bɔɔ́ anyuú
    mmɔɔ́ mámpyɛne ɛbwɔ́.
  sab-NT: Ngajrege kwian ulita kle gbe, me uñale kwiange kle boi mine ama jaba giti.
    Kaire ngajrege kwian kle lle jai kle joge llale, amage me uñale kle boi mine ulita.
    Ene kaire be boi Jesucristo chieni chuiage, kwian ulita me Chube uñe be skate
    alenske kwian kle gbe kare kaire kwian kle llale kare. Che Chubenu me chegedale
    ene, che ulita kledale Jesucristo manade ngwange, malen che ulita mo ta gbadale
    chage no trate Chube takalin kare, che mo ta gbadale Chube gai ulia diali, che
    mo ta dbadale no kwian ole Chube ole, che mo ta gbadale Jesucristo chieni chuia
    manade ngwange, chui ege Jesucristo giti alin che be tien gitiru be boi tirarege.
    Che ulita kledale biale mo ta gbaba Jesucristo ole tiendale gitiru ji chugege
    age me no gdale.
  tmd-tmd: Nöbö mö inɨmö hölɨmmɨdöi bla, pɨxmag yuö bö ör hölɨmmɨdöia. Nöbö mö röbö
    ölɨsö nɨmön u pɨlmɨdöi bla, pɨxmag yuö bö ör rɨmɨdöia.
  acr-NNT: Ma e ri kewarik, chaqꞌabꞌ kewarik; yey e ri keqꞌabꞌarik, chaqꞌabꞌ keqꞌabꞌarik.
