  yal-yal: Xi xɔlitɔne xima kɔɛɛn nan na, dɔlɔ minne fan e minma kɔɛɛn nan na.
  cnt-NT: A₂'uë₂ bá₄ güɨn₂ dsa₂, ján₃ guë'₂ a₂'uë₂ bá₄ 'ɨ́n'₂ dsa₂ 'en₅.
  tif-tif: Kutamiip kawu, unang tunum kiili akan-une-bam ale, kutamiip kawu tunum
