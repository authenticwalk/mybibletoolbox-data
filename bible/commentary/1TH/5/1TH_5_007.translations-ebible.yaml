  cpu-NT: Tema tsireni jimaapiintaitzi, ari ishinkitaitari eejatzi.
  san-ASM: যে নিদ্ৰান্তি তে নিশাযামেৱ নিদ্ৰান্তি তে চ মত্তা ভৱন্তি তে ৰজন্যামেৱ মত্তা
