  bel-N: бо тыя, што сьпяць, уначы сьпяць, і тыя, што ўпіваюцца, уначы ўпіваюцца.
  sch-sch: Jâna kêng mingei an in ngâi; jâna kêng ju khom an inrûi ngâi.
  mic-MIQNT: Etna na wela'gw mimajuinu'g nep'tijig, aq etna na tujiw mimajuinu'g poqji
