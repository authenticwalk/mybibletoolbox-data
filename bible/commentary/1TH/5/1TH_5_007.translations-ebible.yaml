  hlt-THB: Ikawtih ak ip ak thlang taw than awh ni a ih, zu ak qui awm than awh ni
    am qui hy.
  soq-soq: Apana itu wineia tadino ituntoi ita duba bedewe esa badowa naie oontoi.
  qub-qub: Chacajcho cajcunami puñuconga. Chacajcho cajcunami upyallar cacun.
  att-att: Ta ari ittam kunnay sù ira nga arád da ammu si Apu Namarò, nga kun na kallà
