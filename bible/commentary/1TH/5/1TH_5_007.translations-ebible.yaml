verse: 1TH.005.007
translations:
  kpx-kpx: Ataeabuna vavimo ladevegei. Isime vavimo e toela isi dolodololahagei.
  okv-H: Eto embomeni evagora amo mumete evagora, eto umo indiore tihivi eaguja amo
    mumete eaguja
  tbo-tbo: Ma tauta ega ipa mei tu matagiba, po goila kadikadidilina tu umaumahi tauhi
    uguwa dewahi tu bagibagiyehi.
  mal-C: ഉറങ്ങുന്നവർ രാത്രിയിൽ ഉറങ്ങുന്നു. മദ്യപിക്കുന്നവർ രാത്രിയിൽ മദ്യപിക്കുന്നു.
  grc-SR: Οἱ γὰρ καθεύδοντες νυκτὸς καθεύδουσιν· καὶ οἱ μεθυσκόμενοι, νυκτὸς μεθύουσιν.
  bgc-bgc: क्यूँके जो सोवैं सै, वे रात ए नै सोवैं सै, अर जो मतवाले होवै सै वे रात
    ए नै मतवाले होवै सै।
  khz-khz: Gemaituna talimara pogi aina gemaituna, e geniuniuna talimara maki pogi
    aina genuiniuna.
  deu-TKW: Die da schlafen, schlafen bei Nacht, und die da trunken sind, sind bei
    Nacht trunken;
  zsr-NT: Nup tas, chdzöꞌl tas, len nup taꞌzudxi, chdzöꞌl caꞌ taꞌzudxi.
  lin-lin: Pamba te bato oyo balalaka pongi balalaka na butu, mpe ba-oyo balangwaka
    masanga balangwaka na butu.
  hns-NT: Djab koi soete hai, tab oe raat ke soete hai. Aur piejekkar logan bhie raat
    ke nasaail rahe hai.
  noa-E: Maadëu khaphʉ nʉm, õran edaar paawaita khãidʉtkhaajem, maimua khëumamuata
    dötarr khai, edaar paawaita ĩchab khëch thʉnaajem.
  eng-EMTV: For those who sleep, sleep at night, and those who get drunk, are drunk
    at night.
  mib-NT: Chi jecuáā cúu jeē cáquixī ñayuu, te suni jecuáā cúu jeē nájīni i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ के़इम्‍बाहाॽग से़न्‍दिक् मे़इम्, के़मःसिङ्‌बाहाॽआङ् से़न्‍दिक्‍के
    मे़मसिङ्‌लो॥
  xnj-xnj: Ndava muni vevigona vigona kilu, na vevigala vigala kilu
  mmx-mmx: Mila nedi di vunga la di inin tangtangku, di nemen at lamain.
  cbr-NT: Axa 'uxcë unicamax ca imë́ 'uxia. Usaribiti ca axa paë́ncë unicama 'uxanan
    imë́ paënia.
  tee-NT: Pus chani ju tapasai laqui'atsucunti'an ju ani lacamunutpa'. Pus ts'is ju
    laclhtatacan chai ts'is ju lact'ak'ap'acan. Pus vana va chun la'ixmacni Dios.
    Ju tat'ajun laca'atats'isni ni jantuca' tamispai ju Cristo pus tachi ju va talhtatanan
    la'is'atsucunti'an chai tachi ju va tat'ak'ap'anita ju ixtac'atsan'an.
  eng-LSV: for those sleeping, sleep by night, and those making themselves drunk,
    are drunken by night,
  cak-NT: Roma xa chak'a' yewer ri winak y chak'a' chuka' yek'aber.
  pah-NT: Ypytunahivareheve'g̃a'jave'g̃a ndojirokwari pyryva'ea rehe heagwyryve'g̃a
    ja Jesus Cristo'ga rura ra'arõe'yma. G̃a ombopogweuhu aherekote'varuhua.
  sja-NT: P'ãrik'ua eperãarã k'ãipata mãik'aapa it'ua topata, Tachi Ak'õre net'aa
    k'ĩsiada-ee.
  xed-xed: Gwal ta hani ná, girviɗik ta hana həŋ ta hani, girviɗik ta ghuyakwa həŋ
    ta ghuyaku guli.
  mks-NT: Jáchi̱ na̱ quíji̱, quíji̱ na̱ tá ñuú ta na̱ xíhi, xíhi na tá ñuú.
  gfk-S: Dong ing di kubabo, di la kumkubabo ra bung. Ma ira ut na minamo, di la maamo
    ra bung.
  bmu-bmu: Gaun ahözei, yeŋön suŋgem gaun ahömakze. Ambazip o köhöikŋi nemba eŋololoŋ
    ahakzei, yeŋön mönö söŋaupnöŋ mewö aka malje.
  dgz-dgz: Mum gapan waenapan aup ininewa amba mum gapan waenapan upi kaum kaimake
    dena naine amba bumbawam tainewa.
  eng-GNV: For they that sleepe, sleepe in the night, and they that be drunken, are
    drunken in the night.
  zaa-NT: Hua yù ri'u qui'ni canu labí chi bebàni cą, ą'hua ca borracho nna, casi
    siempre ba tsè'e cą le' la' chul·la.
  eng-WEBSTER: For they that sleep, sleep in the night; and they that are drunken,
    are drunken in the night.
  guh-guh: Pamonae jamatabëcueneaitaquiri, jamatabëcuenemajitabiaba. Aitajibi tsabiabinua
    meravi.
  bon-bon: Yoo, ciiye cabu biname cina ute waagraruge, cuta piiyepu ciiye cabu nuuja
    cina sice buduma pana waatninusi.
  nhw-BL: Catli amo quiiximatij Toteco itztoque quen masehualme catli cochtoque o
    catli ihuintitoque tlayohua.
  swh-ONEN: Kwa kuwa wote walalao hulala usiku na wale walewao hulewa usiku.
  wbi-wbi: lwakuva vanovighona vighona pakilo na vanovighala vighala pakilo.
  bba-bba: Wɔ̃kurɑ tɔmbu bɑ rɑ dweeye, wɔ̃kurɑ tɑm nɔrobu bɑ rɑ mɑɑ tɑm nɔ.
  eng-KJVCPB: For they that sleep sleep in the night; and they that be drunken are
    drunken in the night.
  kgk-NT: Pyhare oke okese va'e. Oka'use va'e pyhare oka'u. Upe pyharegwa-rami voi
    Hesu rerovia e'ỹha.
  waj-waj: Gioonna kiaapu vuru vakiaiya upisiivaki vuru vakiaavai. Gioonna kiaapu
    nnoori kapikaraivaa nneeraiya upisiivaki nneeda kumimakakiaavai.
  cpy-cpy: Tema tsireniriki imaapiinteetzi, ari ishinkiteetari eejatzi.
  mpx-mpx: Kaiwena bolo hi kenu, bulina te hi kenu, ge bolo hi im kokona, bulina te
    hi im kokona.
  wbp-wbp: Yapa kuja kalu jarda nguna, ngulaju kalu nguna kutu-kari. Manu yapangku
    kajili ngarni pama, ngulangkuju kalu ngarninjarla rama-jarrimi kutu-karirla.
  luo-luo: Nikech joma nindo, nindo gotieno, kendo joma mer bende mer gotieno.
  nhe-NT: Tlen ax quiixmatij Toteco itztoque queja tlacame tlen cochtoque o tlen ihuintitoque
    tlayohua.
  aii-aii: ܣܵܒܵܒ ܐܵܢܝܼ ܕܟܹܐ ܕܵܡܟ݂ܝܼ، ܒܠܲܝܠܹܐ ܟܹܐ ܕܵܡܟ݂ܝܼ، ܘܐܵܢܝܼ ܕܟܹܐ ܪܵܘܝܼ، ܒܠܲܝܠܹܐ
    ܟܹܐ ܪܵܘܝܼ.
  esk-NT: Takku unnuami iñuich siñigaqtut, unniiñ unnuamik imiliġviqaqtut.
  msb-msb: Gab-i an panahon san pagturog san mga tawo kag amo man nagahurubog.
  cpa-NT: Ja³neng² báh³ güe² dsa² güe². Ja³neng² báh³ lø²hen¹² dsa² hen¹².
  dso-dso: ତେବେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସଇବାଇ, ସେମନ୍‌ ରାତିବେଲେ ସଇବାଇ । ଆରି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମାତ୍‌ବାଇ,
    ସେମନ୍‌ ରାତିଆ ମାତ୍‌ବାଇ ।
  meu-meu: Mahuta taudia be hanuaboi ai e mahutamu, bona kekero taudia be hanuaboi
    ai e kekeromu.
  yva-NT: Are pirati pare niki, opamo niki no namane yasyin. Are pirati maeno awije
    rai, opamo maeno namane yasyin.
  dgc-dgc: Eng kélép éy tutuhanan a tidug i tolay. Sakay ta kélép be i tutuhanan a
    péglasing de.
  zpm-NT: Sac teḻ guieela, guieel raaguies miech, niicle zha ne rzuudzgaaw guieel
    rzudz zho.
  hix-NT: Àsokentok hana nànàkyatxow ha, toto kom ha. Kohsaya nànàkyatxow hamà. Àsokentok
    hana nànyerhontetxow ha. Kohsaya rma rha nànyerhontetxow hamà.
  sim-sim: Angop ni heyenda ola. Suknyanda ma ondo niri wolok suknyanda lir. Uku kavan
    anda ma ondo nirikop uk aha ambarambasinda lir.
  npi-ULB: किनभने सुत्‍नेहरू रातमा नै सुत्छन् र पिएर मात्‍नेहरू रातमा नै मात्दछन्
    ।
  cgc-cgc: Di' ba ta kilem mga ittaw gatunuga daw ta kilem man mga ittaw gainem asta
    na naingaw?
  tim-tim: '@see-verse:1TH.005.006'
  yor-yor: Nítorí àwọn tí wọ́n ń sùn, a máa sùn ní òru, àwọn ẹni tí ń mu àmupara,
    a máa mú un ní òru.
  wos-wos: Xéndi hwanjoka du takwa gan di xéndi hwa. Wangété yandaka hulingu sakwa
    du di wangété yandaka hulingu sataka gan di wangété ye.
  emp-NTPO: Cãĩ b̶eara diamasi cãĩ b̶eaa, beu nĩmira diamasi beu nĩa.
  eng-F35: because those who sleep, sleep at night, and those who get drunk, get drunk
    at night;
  ind-ind: Karena mereka yang hidup tanpa kesadaran ibarat orang yang sedang tidur
    nyenyak di malam buta, atau seperti orang yang mabuk pada malam hari.
  pes-OPCB: شب، وقت خواب و مستی و بی‌خبری است،
  mpt-mpt: Nibo tekein kebuobe, nakai aala unom gaibo kwinota aala binabiobe. Eka
    nakai aay misiamo dowom gaib osa kwinota dowonibta gabam tol temo mima fubenota
    weng namin namin binabiobe. I ina binabib otane nibo mo inanomobe!
  ssx-ssx: Timbata꞉ wanda꞉halina꞉ u̱ pelieleme die. Kutupa timba kone wanda꞉halima꞉
    hoke ikali naa keaaseme die.
  mkl-mkl: Idũi inɛ ŋɑ ɑ̀ yɑ sĩ njoo, nɔ idũ mɔi woo mɔ ɑtɛ̃ ŋɑ ɑ̀ yɑ mɔ ɑtɛ̃ ku
    mɑɑ kpɑ ŋɑ.
  gaq-gaq: ରେମୁଆଁଇଂ ମିଡିଗ୍‍ ବେଲା ଡୁଲେଗ୍‍ମ୍ୟାଆର୍‍କେ; ମିଡିଗ୍‌ ବେଲା ମେଇଙ୍ଗ୍ ଉଗ୍‍ଚେଃ ବୁସାଃ
    ଲେଃଆର୍‍ଏ ।
  gof-RNT: Dhiskkeyssati qamma dhiskkoosona; mathotteyssati qamma mathottosona.
  unx-unx: ଚିୟାଃଚି ଦୁଡ଼ୁମ୍‌ତାନ୍‍କ ନିଦାରେକ ଦୁଡ଼ୁମାଃ, ଆଡଃ ଇଲିଆର୍‌ଖିରେ ବୁଲଃତାନ୍‍କ ନିଦାରେକ
    ବୁଲଃଆଃ ।
  gah-gah: Kovó akiaká nia vegená keza límugusigú kovó akiaká niave. Itó nagamí niaká
    vegená keza límugusigú nikake kigika gopa oaká noive.
  lcm-lcm: Using vap ang kipo rot, kipo rot tenei vong, na ria kipo inum anio iria
    kipo inum tenei vong.
  aer-aer: Ankwe-arle inteme areye, itne ingwele inteme. Arrpenhe areyele ngkwarle-arle
    antywemeke, itne arerte-irremele ingwele antyweke-arle-iperre. Itne itirretyakenhe
    nthakenhe-arle irretyenhe-akerte Jesus-arle apetyalpetyenhenge.
  qvc-NT: Tutayaqpi kaqkunaqam (Jisukristuta qonqashpa) puñunllapa, mach'anllapa.
  tgl-ULB: Sapagkat ang mga natutulog, sa gabi natutulog, at ang mga naglalasing,
    sa gabi naglalasing.
  cbs-NT: Jamen, ja meshu medan keska jiweabudan, uxabu inun paenmisbu keskabuki,
    jawada ixanai unanbuma inun jatiandi Cristo ana juxanai shinanbumadan.
  xtm-NTPP: Vaa ñayii ka kixi ma chi jakuaa ma ka kixi i, te ñayii ka ndajini ma chi
    jakuaa ma ka ndajini i.
  nnq-nnq: Gambu bandu abagochela bagoche kilo, na bandu abalobela balobe kilo.
  bao-NT: Ca cãnirã ñamire cãnima. Ca cũmurã, ñamire cũmuma.
  san-ORI: ଯେ ନିଦ୍ରାନ୍ତି ତେ ନିଶାଯାମେୱ ନିଦ୍ରାନ୍ତି ତେ ଚ ମତ୍ତା ଭୱନ୍ତି ତେ ରଜନ୍ୟାମେୱ ମତ୍ତା
    ଭୱନ୍ତି|
  huv-NT: Ajawaats ameayaran ongwiiüts. At aton mongün ongwiiüts más angüniw.
  otn-NT: Nu̱'ʉ a̱ha̱, ra̱ xu̱i̱ a̱ha̱. Nu̱'ʉ i̱ti̱, ra̱ xu̱i̱ i̱ti̱.
  nop-nop: Indi a nadiyam, me damo dahatiiŋ heki adi yadi timiŋ damo deikiŋ. Eŋ me
    ime fafaŋeniŋ naaŋ nadibubuye tiiŋ heki adi yadi timiŋ ime fafaŋeniŋ naaŋ nadibubuye
    tiiŋ.
  obo-NT: Oyyos bulli kos timpu to kodtinuhon to mgo minuvu, woy dos polohubug, bulli
    rad en mandad kos timpu nod kohubug.
  cak-ENT: Roma ri k'eku'n xa richin ri varan, y richin chuka' ri k'abaric.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤧᤀᤡᤶᤒᤠᤜᤠ᤹ᤃ ᤛᤧᤴᤍᤡᤰ ᤔᤧᤀᤡᤶ. ᤁᤧᤔ᤺ᤛᤡᤱᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤛᤧᤴᤍᤡᤰᤁᤣ ᤔᤧᤔᤛᤡᤱᤗᤥ॥
  mie-NT: Chi jacuáā cúu jā quíxīn nchivī, de jacuáā cúu jā suni jíni ji.
  san-TIB: ཡེ ནིདྲཱནྟི ཏེ ནིཤཱཡཱམེཝ ནིདྲཱནྟི ཏེ ཙ མཏྟཱ བྷཝནྟི ཏེ རཛནྱཱམེཝ མཏྟཱ བྷཝནྟི།
  qve-NT: 'Puñuqkunan ichaqa tuta puñunku. Mach''aqkunapas tutan mach''anku. [Nota:
    Chay puñuq, mach''aq, hinallataq tutayaqpi kawsaq runakunaqa, huchapi kawsaq runakunan
    kanku. Chaymi paykunaqa Señorninchis Jesucristopa kutimunan p''unchawpiqa mana
    piensankuchu].'
  pao-NT: '@see-verse:1TH.005.006'
  cbu-NT: Yashingchich psaana yutarit taakanaya; karusakanaya. Nda mang'pat taaksina.
  usa-usa: nokáámma yúmá wagí-kánááráqá yaímma káqo-kayukama aíbôq-nomma kénaae.
  soy-soy: Kɛsinɛ kɛ pɛpɛɛ yɛ n lɔpilɛ ɑpi yɛ lɔpilɛ, kɛsinɛ kɛ pítɑnirɛ́ pɔ́ɔ yɛ
    põ.
  hui-hui: Mbiraga haragola wali agalime palia hondo hagabi lulu iba nalu lulu yu
    hagabi ka.
  amf-amf: Harrna hambhidianna, raatayna sootinka keda raate; barin bardhaynaar sootinka
    keda bardhe.
  quc-NNT: Ri kewarik, chaq'ab' ri' kewarik. Ri keq'ab'arik, chaq'ab' ri' keq'ab'arik.
  dob-dob: Ta geyaꞌabo ꞌaboꞌada nadigega taudi toemataꞌenoꞌeno, be bwasi waiwai ꞌana
    tonumao. Taudi guguyoi ꞌidi ꞌebe guinuwa.
  wrs-wrs: Hindva nomba temba shavpa, shav sinim. Hindva nomba temba daipva hlavpa,
    hlav himba sinim temba.
  mca-mca: Inekhewel nite' yatsat'ets'inij pa' naja'x, qe na'aj naja'x na'l ne'ej
    ima'ju' qa ne'ej yek'uwetju' iye.
  tzo-TZC: Yuꞌun ti buchꞌu ta xvayique, ti ta xyacubique, jaꞌ ti buchꞌutic oyic ta
    acꞌobaltique.
  mya-mya: လူ​တို့​သည်​ညဥ့်​အ​ခါ​၌​အိပ်​တတ်​ကြ​၏။ ညဥ့် အ​ခါ​၌​သေ​ရည်​သေ​ရက်​မူး​ယစ်​တတ်​ကြ​၏။-
  gng-NT: Kimɛ bà gɔh nnɔ, bi gɔh kuñɔnku nɛ, bà ñuh ki yibeh nnɔ, bi yibeh kuñɔnku
    nɛ.
  cbi-NTPO: Kasmulaya kepee kasmu deeve, tsenmala viñamula bain kepee viñamu deeve.
  ikk-NT: Makẹni, uhinhin kẹ ndị a ranhịn ụran gi a ranhịn; uhinhin kẹ ndị a ra manya
    a tụ gizi a ra a tụ.
  leu-leu: Senaso nari aava ri matef, ri matef la vung e nari aava ri num temasaat,
    ri num temasaat la vung.
  maz-NT: Yo nte'e, xõmü ĩji. C'o tĩ'ĩ, xõmü tĩji.
  bod-N: རྒྱུ་མཚན་ནི་གཉིད་དུ་ལོག་པ་རྣམས་མཚན་མོར་གཉིད་ལ་ཡུར་བ༌དང༌། ཆང་གིས་བཟི་བ་རྣམས་ནི་མཚན་མོར་བཟི་བའི་ཕྱིར༌ཡིན།
  tca-NT: Erü ngẽma duü̃xü̃gü i naẽchitamare maxẽxü̃ rü ñoma duü̃xü̃gü i chütacü peexü̃rüü̃
    nixĩgü. Rü ngẽma duü̃xü̃gü i axegüxü̃ rü chütacü nixĩ i nügü nangãxẽxẽẽxü̃.
  zpl-NT: Bee bene enu nzenala inziu nú nechá neca, neca beella xi neca tucu bene
    enu raꞌtse, xi neca tucu bene enu xuchiꞌ, scua nzenala beella inziu nu necha neca.
  mbc-NT: Inkamoro tîwe'nasanon wetun ewaron ya'. Moropai ewaron ya' nîrî teetînsenonya
    tîwukukon enîrî teetînmîkonpa.
  ndg-ndg: Kwa kuwa bagonjike ugonja na babalewa ulewa kilo.
  wsk-wsk: Mu awuk, awiriya anisan mu tirom anisan. Se awiriya yu naso ngualoso mu
    tirom yu naso ale ngualoso.
  toj-NT: Puro sbaj q'uiq'uinal ja spensar ja yenlei.
  kkl-kkl: Nimi yoaba urop nimi taneko Yesus yanepne sembe wero wamna koma inipnag
    malamang. Ora nimiri inipnag mag yonge tero ulamangne sembe nenek saelbahirop.
  tbc-tbc: Id taloŋ a, tamol ŋioŋ san tidom lo dien da, agod lukluk san tamol, iŋ
    tidom lo mi diluk da.
  sna-sna: Nokuti avo vanovata, vanovata usiku, uye avo vanodhakwa, vanodhakwa usiku.
  smk-NT: Wanin ta, kai para a no yabi a pangengelek, tan say pipabok ran saray mabubok?
  grc-TCGNT: Οἱ γὰρ καθεύδοντες νυκτὸς καθεύδουσι· καὶ οἱ μεθυσκόμενοι, νυκτὸς μεθύουσιν.
  gof-WFTW: Dhiskkeyssati qamma dhiskkoosona; mathotteyssati qamma mathottosona.
  spa-BLM: Porque los que duermen, duermen de noche; y los que se emborrachan, se
    emborrachan de noche.
  kyz-NT: '@see-verse:1TH.005.006'
  dao-dao: Ipeikie cun mthana ni ami ih. Juhai eiawkie naw pi mthana ni ami mpyüi.
  cya-cya: Si'yana tsalca nu a ndi'in ndii ti' ndijya' xa tla, lo' nu ndyi'yo tla
    nchca cu'hui can'.
  wrk-wrk: '@see-verse:1TH.005.006'
  nii-nii: Yi mił sinim piinmin, wumb pei or pałmin ei epin kunum ku or pałmin. Nga
    yi ku, wumb noł dinga nołmun wumb ombu, epin kunum ei ku, noł dinga nok kin, wulu
    pułum.
  ign-NT: Ena achaneana, tímaca­ca­rá­ca­vanahi te yátiana, ena apamuriana ticáva­ha­há­ra­ca­vánahi
    te yátiana. Vahi najanea­ca­vahini éna.
  dik-NT: Ee wakɔ̈u yen aye kɔc nin, ku yen dëk kek thïn määu apɛi.
  cac-cac: A eb' svayi, a d'ac'valil svay eb'. A pax eb' tz'uc'an an̈, a d'ac'valil
    syuc' an̈ eb'.
  tzj-E: Chak'a' nquewara je' wnak, y chak'a' nquek'bara je' wnak chka'.
  san-BUR: ယေ နိဒြာန္တိ တေ နိၑာယာမေဝ နိဒြာန္တိ တေ စ မတ္တာ ဘဝန္တိ တေ ရဇနျာမေဝ မတ္တာ
    ဘဝန္တိ၊
  yaa-NT: Nã afaa shinãifoma a Satanás ifofaafo nã fakishi oxafo keskarafo. Nãskarifiai
    a Satanás ifofaafo a afaa shinãifoma fakishi pãemisfo keskarafo.
  cab-NT: Ja arúmugubaña, áriebu jarúmuga, ja abácharuadubaña, áriebu jabácharuada.
  clu-clu: Indi kita magpapario sa mga tao nga naduluman nga ara nagabantay. Sigi
    lang andang karatorog kag paralingin.
  swh-ULB: Kwa kuwa wanaolala hulala usiku na wanao lewa hulewa usiku.
  tpt-NT: Yu jantu talhakapuꞌan Dios va tacha ni lapanakni yu taltatay laka putsꞌisni.
    Jantu takꞌatsay suncha katapasayaꞌ. Vachu va tacha lapanakni yu tataꞌapꞌay laka
    putsꞌisni. Jantu takꞌatsay yu tamakay.
  aai-aai: Sabuw inuyah mar nafof boro hina’in. Naatu sabuw tom kwanekwaneyah mar
    nafof boro hinatom kwanekwan hinaremor.
  sny-sny: Wiyeme a'i. Lu taune, nihe howeiyei ape, pasi a'i nihe howeisiya. Lu taune
    sa'i meremereye a'i ayei su, marepi lowe lo pasi a'i se meremereye irowei.
  myy-myy: Ñamire canicã masa. Ñamijʉati idire idi mecʉcã ĩna.
  trc-NT: Dan me se nij síí ma̱n rihaan chumii̱ nihánj roꞌ, síí va̱j rej rmi̱ꞌ me
    nij soꞌ, ne̱ taj se ꞌyáꞌ xca̱j nij soꞌ cuentá maꞌ. Cheꞌé dan ase vaa ꞌo̱ síí otoj
    nu̱ꞌ do̱ꞌ, ase vaa síí xno̱ do̱ꞌ, vaa nij soꞌ, ne̱ ne neꞌen nij soꞌ da̱j ꞌyaj
    nij soꞌ a̱ maꞌ.
  cut-NT: Na̱hn ye ne, vateya̱do ye, ne na̱hn ye vatechica coh ye.
  bel-bel: Бо, хто сьпіць, сьпіць уночы, і хто ўпіваецца, упіваецца ўночы.
  zlm-KSZI: Orang yang tidur, tidur pada waktu malam. Orang yang mabuk, mabuk pada
    waktu malam.
  gdr-gdr: Mop nokɨp yutunga mɨle dɨde ɨk onaika mɨle re sɨwɨnyɨnd omnɨkam mɨle i.
    Sɨ rɨga yepim re yutungand wuweny, ton yutunga wuweny re sɨwɨny nasim, dɨde rɨga
    yepim re ɨkpɨpɨnd wuweny, ton ɨkpɨp wuweny re sɨwɨny nasim.
  vmy-NT: Ngu xi fayufe, ngajñu fayufe. ꞌBa xi machꞌi, ngajñu machꞌi.
  cmn-FEB: 因为人会在夜晚睡觉，在夜晚喝醉；
  gmv-RNT: Dhisikizayti qamara dhisikeetes; mathotizaytikka qamara mathottettes.
  ncl-NT: Unca pa layúa quiman cochilo in cochinijmes, huan pa layúa lahuanalo in
    lahuanquimes.
  sua-sua: Ko mu vokom na, endruk ngam konit orom E Nut karo keknen ruk o momgor,
    ngama vle enangthe ngam konit ma slommok ko a kolkha ta slok kim mar ma segain.
    Ko ngam kaivie kveve he ka vle mnam a slommok enangthe a kolkha ta slok kim mar
    ma segain tok kat.
  klt-klt: Há naremán wáina, yáungán du ruháháyan rám, hang ámna umi káto nat ip ráháháyan
    watá yáungán umi káto nat ip ráhán átnándaráng.
  are-are: Arai, relha paka ankwentitjika antjanga, era kala ingula ankwentama. Relha
    paka drunk-erritjika antjanga, era kala ingula drunk-errama.
  gai-gai: Na aia lamŋirena, ŋgorena meikramtaɨra, mina mouŋ naŋgorena. Na puk amba
    ŋaŋaorenanna, mina mouŋa puk ammi ŋaŋaoraŋnande.
  qvm-NT: Waquin runacunaga punucashganog car y shincashganog car Jesucristo cutimunanpag
    cashganta musyaycarpis manami imapis gocuntsu.
  chz-NTPS: Hi̱ˉ gwɨ̱ɨ̱ˉ, hwëˈ baˊ gwɨ̱ɨ̱yˉ. Hi̱ˉ he̱e̱ꜘ, ko̱ˉja̱ˉ llaˊhe̱e̱hꜚ bihꜗ.
  kmu-kmu: Amauma nefayaya veala hanimo aguafi nefayae. Havilima neya aneginagi nehisaya
    veala hanimo aguafi maineya ani kavala nehae.
  ood-NT: Hegam mo pi nenenashanik ch nawkkoꞌo o am eda g s-chuhugam.
  lbm-lbm: कहालीकि जो सोवय हंय हि रातच ख सोवय हंय, कहालीकि जो सोवय हंय नशा म चुर होवय
    हंय।
  ncj-NT: In oc sequinten cochihque tlayohuayan huan tlayihque tlayohuayan.
  yuj-yuj: Nomo te waeman mér námpono, arop pamp nap te kumuruk pamp i konapon. Tá
    arop kwatae ént fáritea mánmánrá paokop konap te kumuruk i konapon.
  kto-kto: Tie, teip o duri la mime duri na arubu. Ga teip o tapnuap la mimet tapmaio
    na arubu.
  gmv-NT: ꬊሲኪዛይቲ ቃማራ ꬊሲኬቴስ፤ ማꬆቲዛይቲካ ቃማራ ማꬆቴቴስ።
  por-BLT: Porque é durante a noite que as pessoas dormem e é durante a noite quando
    ficam bêbadas.
  stp-NT: Na guꞌ guiꞌ nam kookos kaꞌ, tukaaꞌ buujidhaꞌ am kum baꞌ kookos kaꞌ, gio
    guiꞌ nam jix maik kaꞌ, puiꞌ tukaaꞌ buujidhaꞌ am ɨp kum baꞌx maik kaꞌ.
  ame-NT: Ñehua, yeñoteñ ñeñt̃ manrretspaʼ tsapoch manrrenet ñam̃a ñeñt̃ posaʼtareʼtyetspaʼ
    tsapoch posaʼtareʼtyenet.
  mgh-2016: Ukhalhawaya attu anrupa, anrupa uhiyu ni attu o uhapalhiya anohapalhiya
    uhiyu.
  kvn-NT: Imi tule-purkwal-kabmalad mutik kabmal, tegin tule-mumurgumalad mutik mumurgumal.
  gvf-gvf: Kamin si bilungwa gilaa kaun ibal ul paire, te nil bia nere omilin maalemue.
  san-ISO: yē nidrānti tē niśāyāmēva nidrānti tē ca mattā bhavanti tē rajanyāmēva
    mattā bhavanti|
  deu-ELBBK: Denn die, die schlafen, schlafen des Nachts, und die betrunken sind,
    sind des Nachts betrunken.
  mcb-NT: Yogari magaigankitsirira onti imagaigake sagiteniku. Ario ikañoigaka aikiro
    shinkiigankicharira onti ishinkiiga sagiteniku.
  yle-yle: Yoo w꞉êênî daa dpî nyédi, mgîdî vy꞉o a dpî nyédi, myenté mgîdî vy꞉o ndee
    pyu yoo a ghétighéti nyédi.
  swh-1850: Wanaolala hulala usiku, na walevi hulewa usiku.
  ese-NT: Shajjamaꞌ cuana quea jjashahuabaqui quehua poani Jesosaja epoe oꞌoyajji
    ishoa ajja. Quea jjashahuabaqui quehua poanijo shajjamaꞌ cuana quea mimishi baꞌyani.
    Eꞌe, jiquio ecua mecajje huoo majje shajjamaꞌ cuana jjashahuabaqui ajja jayojja
    jama onaya Jesosaja epoe oꞌoyajjijo jjashahuabaqui ajja.
  jac-NT: Johtaj ta yet akꞌbalil chiway anma, yebpaxo akꞌbalil chiuqꞌui anma.
  cak-CNT: Roma ri k'eku'n xa richin ri varan, y richin chuka' ri k'abaric.
  zia-zia: Name gosinonane. Auriti awinao awong awiya pingne auriti awinowa. Nupema
    ou miniro dau nowa awong awiya pingne ou miniro dau yero nowa.
  mal-2015: ഉറങ്ങുന്നവർ രാത്രിയിൽ ഉറങ്ങുന്നു; മദ്യപിക്കുന്നവർ രാത്രിയിൽ മദ്യപിക്കുന്നു.
  tuo-NT: Ñamipʉ masã cãrĩma. Queꞌari masã ñamipʉta queꞌasama.
  mbl-NT: '''Ãmnĩy ''ĩhã mõ''yõn pax tikmũ''ũn, yã ''ãmnĩy ''ĩhã paptux xop paptux.
    Yã'' kuxa mãm ''ohnãg xop te kaxĩy.'
  zpc-NT: Benꞌ rue gusi, denëꞌ gusi rtzeꞌ. Lëscanꞌ benꞌ rue hueꞌe, rdanëꞌ hueꞌe rtzeꞌ.
  gul-NT: Cause een de night time people sleep, an een de night time people git dronk.
  mau-NT: Je² xi³ fa³yo³fe², fa³yo³fe² nca³ njion², cˀoa⁴ je² xi³ chˀi⁴, chˀi⁴ nca³
    njion².
  gup-gup: Ngurriburrbu bu kukak wanjh kunukka bininj kabirrikeyo dja mak kabirriworromkan
    bu manbang kabirribongun.
  bss-NT: Nkuu dɔ́ɔ bad békunɛɛ́, bad ábe mǐm mɔ́-ʼɛ mékóbɛɛ́, nkuu dɔ́ɔ bémwákē
    mǐm boŋ mékōbē bɔ́.
  met-met: Namua na yambonga bing bungina lipudi dikinu, saing yambonga bing bungina
    lipudi dinung lang haringina laing kakahading.
  kpj-NT: Rumy ibutumy iny rõrõmyhỹre. Tule kiau ibutumy riõmyhỹre, axaxaluudu mahãdu
    wahe.
  zao-NT: Tak lee re zha kuu nzhat, yaal nzhat zha, ne lee re zha kuu nzhuu yaal nke
    zha yalgwiy.
  byx-byx: I lura i re brlaing, dai ai de re brlaing per ama arlenki, de lura i ai
    de rep suuv ama qerlav ama dlek pem nget, dai saqikka ai de re srluup men ama
    arlen.
  ctu-CTI: Jini muc'o' ti wʌyel wʌyʌlob ti ac'bʌlel. Jini muc'o' bʌ ti q'uixnijel
    mi q'uixñañob ti ac'bʌlel.
  zos-NT: Porque øṉyajpapø, tzu'cø'mø øṉyajpa, y no'ndye tzu'cø'mø no'tyajpa.
  gvs-gvs: Kidi tomasisi moe sabamgo goi siimasisi. Kidi bwae toogagaina siniim yaluwo
    moe sabamgo goi sinimnim.
  kbm-kbm: Eitit tali, amolmol ebe isov be iengk ok, eisir iengk givin tambok, be
    eisir ebe inum bui vavis giriv be gira ok, eisir inum tis tambok givin weik etok
    ge.
  tew-tew: Khu̖ˀḏéeḏân tꞌowa diyókhá̖yä̖ˀ heḏá dívísu̖wä̖yíyéndeˀ.
  rmc-rmc: Bo ola, ko soven, rači soven a ola, ko mačon, hine rači mate.
  apr-apr: Kakamata, di tooltool yo tiken mata nga, ngan bong ngan ole tiken mata.
    Inbe di tooltool yo bet tiyin ran medana a kutodi moo ye nga, ngan bong ngan ole
    tiyin ran medana tina.
  tiy-tiy: Kélungonon i kéfidong i de étéw brab kélungonon soy kéolo ruwe.
  nlg-nlg: Na bongi ke na bona ni maturu, maia na bona na vure tara inu bulebule ghua
    iga.
  dgr-DOGNT: Dǫ getee sìı to gete hǫt'e, eyıts'ǫ dǫ geèhdee sìı to geèhde hǫt'e.
  pes-OPV: زیرا خوابیدگان در شب می‌خوابند ومستان در شب مست می‌شوند.
  ron-1924: Кэч чей че дорм, дорм ноаптя ши чей че се ымбатэ, се ымбатэ ноаптя.
  tpz-tpz: Ea to nat vavih e no pa napan varih to koroh ne sih, ee to koroh ne sih
    pa popoen. Ko teꞌ varih to kakaak ne sih, ee to kakaak ne sih pa popoen.
  agd-agd: Mai fara vara seyo, auun ma varano van ein kéká ano inuran mi varé iyan
    mino. Inká óen non ma nan kéká ano inuran mi naren óen é iyan mino.
  rkb-NT: Unata hi tsizurubakanaha iwaze hi unata tsõsĩ zikzikuikiknaha asaktsa simysapybyrikitsa
    pypykbe mynakaranaha.
  san-THA: เย นิทฺรานฺติ เต นิศายาเมว นิทฺรานฺติ เต จ มตฺตา ภวนฺติ เต รชนฺยาเมว มตฺตา
    ภวนฺติฯ
  iws-iws: Iikamɨm yɨpɨkɨ Adi Komii siir yai ɨmiir wakaeyokna ap karam nwowiyɨm, yɨm
    ɨni iikamɨm nhwo whwonkaowiyɨm ɨni sɨmiir hɨriinan ywowɨm mɨ ɨni iikamɨm op kɨrɨe
    kwiyae whaowaeiyɨm mɨ dimɨn taemɨn ha prɨidirɨraeraramiyɨm ɨni sɨmiir hɨriinan
    ywowɨm.
  pol-SZ: W nocy jedni śpią, inni się upijają.
  ztq-NT: Kyool chakesy meñ nii xkyë mgaal ni kyool gaa xsyutsy meñ nii xkyë kunip.
  zai-NT: Purti huaxhinni nga rasi binni ne laca huaxhinni rixudxi.
  upv-upv: Ko nir nga marok-matur porporwon arok-matur natmupong, ko nir nga marok-minmin
    arok-minmin natmupong.
  wap-NT: Aizii marutaꞌo sannaouz ipai ĩshaꞌapatan aimaakan soo marutaꞌo biiꞌi. Ĩdaꞌawupan
    nii aiwakaꞌan, aizii ĩtuzapan nii naꞌiki ĩpoꞌidipan nii aiwakaꞌan.
  mva-mva: Maka ma tamoata enenodi nge oabubu-lo ka dieneno. Be tamoata dang kakai
    disingsing be diboangboang nge oabubu-lo ka dang kakai disingsing be diboangboang.
  dwr-NT: Ayissi gooppe, gemi77ishshiyaawanttu qamma gemi77ishiino; mathottiyaawanttukka
    qamma mathottiino.
  kfw-kfw: Zaan phakhan mi ngai'n inzaal; halli ju-inrui mi ngaikhan Zaankhan in-inrui.
  bfz-bfz: कऊँकि जो सओए, सेयो राथियो खेई सओए और जो नशे रे मतवाल़े ओए सेयो राथियो खेई
    मतवाल़े ओए।
  cuk-09: Dulemar-gabmalad mutik ise-gabar gabmalad. Mungumalad, mutik mungumalad.
  ben-OBCV: কারণ যারা নিদ্রা যায়, তারা রাত্রেই নিদ্রা যায় এবং মদ্যপানকারীরা রাত্রেই
    মত্ত হয়।
  mil-NT: Te nchaa ñáyiu quìde cuehé quídé dùha cuú‑yu dàtná ɨɨⁿ ñáyiu xìdí àdi xíni,
    chi ñá túú quìde cuendá‑yu nàcuáa cadá‑yu ɨɨⁿ sá vǎha dàtná cuìní Yǎ Ndiǒxí.
  myu-myu: Kabiokat ebekitkiyũ yag̃uyba'arẽm jekukum soat em ika'oat puxim. Ikẽrẽat
    mug̃ẽg̃ẽm ip soat em.
  amk-amk: Weo diru wori kaiwasa etena ki, tuti mano emayeru biriu nesa kontai diru
    wori etunung ye emayeru ki, wiro emainenang etanansiau kaha.
  fai-fai: Kale be midiliw kal kinim wanang ika akálabiw ade midiliw kal wok mafak
    wane aket dakwayamába,
  ura-NT: '@see-verse:1TH.005.006'
  mcd-NT: Icoinra huamisimafoan yamu ifafainaifo cuscara. Nan oshamisifo yamu pauncani.
  urt-urt: Ŋup pe, lenge miyeꞌ tuweinge yate posoh, topoꞌe tinge yonoꞌe pinip kwote
    no, ŋondoh tinge talalai pe, tinge yende kwite kwote.
  kiz-kiz: Kwa ndabha by bhabhigona bhigona pakilu na bhabigala bhigala pakilu.
  tzo-TZE: Yu'un li boch'otic chopol c'usitic tspasique, ch'ayem yo'ntonic jech chac
    c'u cha'al ta xch'ay co'ntontic ta vayel ta ac'ubaltic. Mu sna'ic me chopol c'usi
    ta spasic jech chac c'u cha'al jyacubeletic.
  lex-lex: Yoma nhi'inde mela nahaya rira matni ne mak kemun nana mana rpehera-rma'wu.
  dov-dov: Nkambo abo bawona bachita obo mansiku, alimwi abo bakolwa bachita obo mansiku.
  rgu-rgu: Lahenda suku nai hatuꞌ, ma lahenda mafuꞌ boe nai hatuꞌ.
  toc-NT: Porque hui­xinín catzi̠­yá̠tit pi̠ xli̠­hua̠k hua̠nti̠ talh­tatay, ca̠tzi̠sní
    talh­tatay, y hua̠nti̠ takot­tla̠­huán ma̠squi ca̠tzi̠sní taka­chi̠y.
  som-som: Waayo, kuwa seexdaa habeenkay seexdaan, kuwa sakhraamaana habeenkay sakhraamaan.
  mam-C: Qu'n ayetzin kye', a nchi b'et toj qxopin, ex nya tok tilil kyu'n ti'j qMan
    Dios, ikyx tzele tze'nku jun xjal nktan qniky'in. Nti' b'in kyu'n ti' kb'ajil.
    Ex ikyx tze'nku aye nchi tx'ujte, toj qniky'in nchi tx'ujte.
  ndj-ndj: Vala yivawonja ng'onju vakuwonja pamihi na vanjayila vakulovela pamihi.
  mbj-NT: Ha'ỹỹh doo, atsëm ti rabaỹỹh. Jarakë hedoo do he'ëëk doo, atsëm ti rakanahapëë
    bong ta mahỹỹj hyb n'aa. Atsëm buuj hadoo né tii, badagyp do hadoo doo gó habok
    doo.
  lat-VUC: 'Qui enim dormiunt, nocte dormiunt: et qui ebrii sunt, nocte ebrii sunt.'
  ngp-ngp: Wakugona wagona nekilo, naho wakozi wakolwa nekilo.
  enq-2: Luu palenge endakali dupa kuakama palengema. Bia longo lao napala kyakengema
    endakali dupa kuakama napala kyakengema.
  eng-ASVBT: For they that sleep sleep in the night; and they that are drunken are
    drunken in the night.
  mna-mna: Kere. Zin wal ta tikenne na, tikenne pa mbeŋ. Mi zin wal ta tiwinin ma
    tigadgaada na, tiwinin pa mbeŋ.
  myw-myw: Tasiyas gog tammasis boug waseg immasis, o tasiyas tamwamoums boug waseg
    imwamoums, ikabala̱weins.
  sby-sby: Pakwinga bantu bakute kona mashiku, kayi bakute kukolewa cindi camashiku.
  sll-sll: Te tal nigi dongwo ole ul pai mongwo hobi girungwo ul pamio, te bia nere
    spak ongwo hobi girungwo spak omua.
  yaq-NT: Maa su, jume' kokkocheme, tukaapo kokkoche. Jume' intok nanaakome, inime'e
    tukaariat nanaako.
  uro-uro: inguna iarhakt kärarhae i rhi mänatäm di rhi mänatäm näp bängang bä iarhakt
    kärarhae i rhit näkt ama reng ama qrot ngät bä guani na rha di rhit nakt näp bängang.
  ita-1885: Perciocchè coloro che dormono dormono di notte, e coloro che s'inebbriano
    s'inebbriano di notte.
  muy-muy: Aɗaba nday ya ti tinji ɗʉwir ni ti tinji ti ga məlavaɗ ; nday ya ti tisi
    zum akaɗ tay ni ti tisi, akaɗ tay ti ga məlavaɗ.
  kqc-kqc: Adina kaere varededi, bi urusari varededi, ma kaere koru gira irisi forovai
    rededi, bi urusari koru gira irisi forovai rededi.
