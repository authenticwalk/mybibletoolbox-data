  huu-NT: Cristona ɨɨnoñedɨno abɨna sedacana jaiñedɨmacɨ. Rairuioicaida ebena jaidɨmacɨ.
  jiv-NT: Iis, kashi kanarchatniukait. Tura nampeena nu kashi nampeenawai.
  otm-NT: Nu ra xui i ąh yʉ ją'i nɛ ra xui di ho di mihni.
  dah-dah: Munaŋ Doyaŋ Al Kuruŋ ma nurde uneŋ haŋ marbe al wawuŋ ferd ug po heŋ naŋa
