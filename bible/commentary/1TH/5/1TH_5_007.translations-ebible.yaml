  uig-ARA: چۈنكى ئۇخلايدىغانلار كېچىسى ئۇخلايدۇ، مەست بولىدىغانلارمۇ كېچىسى مەست بولىدۇ.
  tuf-tuf: Biyin tan camyat, ur ay bár etar tan camro. Biyin simat yehw̃yat, biyin
