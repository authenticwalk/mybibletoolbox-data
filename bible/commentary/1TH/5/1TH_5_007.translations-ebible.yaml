  cbt-NTPO: Yahuë'ëpachinara, tashi' huë'ëpi. Yano'pihuachinaranta', tashi' no'pipi.
  srn-NT: Bika te neti yu abi sma di e sribi èn tra sma di e dringi drungu.
  cta-NT: Xcuiꞌ na ndyijaꞌ ti ñati̱ ñiꞌya̱ si talya laca, xquiꞌya chaꞌ ná ndube tiꞌ
