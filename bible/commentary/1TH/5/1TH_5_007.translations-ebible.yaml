  isl-isl: Nóttina nota menn til svefns og sumir til að drekka sig fulla,
  spy-NT: Bo ꞉rwoonik kwēēmooy ānku kwēēmooy yēē bōōkiitōōs ꞉biiko.
  xnn-xnn: Tay baken tako kaneg nan adi mangtek ken Apo Dios ay menbolinget nan nemnemda.
