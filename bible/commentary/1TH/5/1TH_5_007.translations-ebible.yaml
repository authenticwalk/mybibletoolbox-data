    kukup mafak nuu-bam kem-laabip.
  nlx-nlx: काहाकाय जा हुवतेह ता रातीच हुवतेह, एने जा पितेह ता रातीच पिन दुंदवाय रेतेह।
  apw-NT: Hadíí da’iłhoshíí tł’é’go da’iłhosh, hadíí bił nádaagodeyisíí tł’é’go bił
    nádaagodeyis.
  gum-gum: Kaguende tru kibeløbe yem kian. Inchen mutsiirabeløbe yem mutsiiran.
  not-NT: '@see-verse:1TH.005.006'
  plu-plu: Tiyegim hiyeg ka apuriw. Ignes himegbetnes. Igkis urukihwenes.
  iou-iou: Täŋpäkaŋ äma däpmon pärani uwä bipmäŋ urani gänaŋ pat täkaŋ. Ba äma ume
    jägämi naŋkaŋ täŋguŋguŋ kudän täk täkaŋ uwä bipani täk täkaŋ.
  ntp-NT: Ismaacʌdʌ maitʌtʌgitoi Diuusi dai ismaacʌdʌ aliʌsi ʌrsoimaasi ivuaadami
    ducami istucapi ajioopadagi.
  rai-rai: Maa diat baa diat inep duman, diat laana inep u ra marum, ma diat baa diat
    inim a palaa na longlong, diat laana longlong u ra marum.
  haw-1868: No ka mea, o ka poe hiamoe, na hiamoe lakou i ka po; a o ka poe ona, ua
    ona lakou i ka po.
  ffm-ffm: Sabi ɗaanotooɓe jemma ɗaanotoo, sigirooɓe jemma cigirta.
  arb-NAV: فَإِنَّهُ فِي اللَّيْلِ يَنَامُ الَّذِينَ يَنَامُونَ، وَفِي اللَّيْلِ يَسْكَرُ
    الَّذِينَ يَسْكَرُونَ
  cop-CNT: ⲛⲏ ⲅⲁⲣ ⲉⲧⲉⲛⲕⲟⲧ ⲁⲩⲉⲛⲕⲟⲧ ϧⲉⲛ ⲡⲓ⳿ⲉϫⲱⲣϩ ⲟⲩⲟϩ ⲛⲏⲉⲧⲑⲁϧⲓ ⲁⲩⲑⲁϧⲓ ϧⲉⲛ ⲡⲓ⳿ⲉϫⲱⲣϩ.
  sri-sri: Masaka ñamirẽ kãrĩkuma. Mejãrĩmasã ñamirẽ mejãkuma.
  nal-nal: Avuna naandi di imilaaif, di milaaif labung, ma naandi di imimin ma di
    bumaat, di imimin ma di bumaat labung.
  kyq-kyq: Jee tooɗn bige se lɛ, lee tooɗ nɔɔr ɔɔ jee kaay koonge kic lɛ, lee taay
    toon nɔɔr.
  kwd-kwd: '''Ubulana logo na''a ta''a gila eneeno ai. Ma ''ubulana logo la''u mola
    na''a ta''a gila go''u ''e iiki ma go''unga ka fa''akwekwetoa manatalaga.'
  ded-ded: Nga gaufefe ngic yeni tofocnac gau feandae nga doku seria nene yeni tofocnac
    doku nema ubangina sufuande.
  ewe-ewe: Zã mee amewo dɔa alɔ̃, eye ɣe ma ɣi me kee amewo mua aha.
  nuy-nuy: Warrubawi-yung wu-yara-yara-yinyung, bani-yung wu-yara miyn.ngu. Warrubawi-yung
    wu-bungurru-dhina-yinyung, wugurraayung ambu-bungurru-dhiyn ari miyn.ngu.
  cop-BHC: ⲚⲎ ⲄⲀⲢ ⲈⲦⲈⲚⲔⲞⲦ ⲀⲨⲈⲚⲔⲞⲦ ϦⲈⲚⲠⲒⲈϪⲰⲢϨ ⲞⲨⲞϨ ⲚⲎ ⲈⲦⲐⲀϦⲒ ⲀⲨⲐⲀϦⲒ ϦⲈⲚⲠⲒⲈϪⲰⲢϨ.
  buk-buk: Bu lau naŋ sênôm bu ŋaŋga e si gauc timboloc ma sêyêc bêc pu ŋawahô, naŋ
    lau ŋasec ti ôbwêc-ŋga.
  pri-NT: Ba ê ne, âna kà tàpé na rà puu, ma wà tàpé na rà ipwirié.
  zpq-NT: Beṉe' ca' cbi chosozenag c̱he Diosen' zjazaca'lebe' ca beṉe' zjantas na'
    ca beṉe' chesezože.
  por-TFT: As pessoas que dormem estão inconscientes à noite. E as pessoas que ficam
    bêbadas à noite não exercem autodomínio.
  gwi-NT: Juu iłchųų nąįį tǫǫ hee giłchųų, ts'ą' juu ch'iinįį nąįį tǫǫ hee ch'igiinįį.
  gvn-gvn: Bama wujurrdurrku warngku wunari, and jana wujurrdurrku kamu-kamumun drunkmanijiri.
  nna-nna: Marrngurrangu karta karrinyayi warrukartingangarra, karikatarrangulu minpirniyi
    warrukartinga pukunngarra.
  nhy-NT: Katlej kochij, kochij de yuak, iwan katlej tlawanaj, tlawanaj de yuak.
  asm-FB: কিয়নো যি সকলে টোপনিয়াই, তেওঁলোকে ৰাতিহে টোপনিয়ায়; যি সকল মদ্যপায়ী,
    তেওঁলোক ৰাতিহে মাতাল হয়।
  okv-okv: Eto embomeni evuora amo mumete evuora, eto umo indiore titivi euja amo
    mumete euja
  mxt-NT: Vatyi ñu quixí, quixí ñu cha cha cuaa, ta ñu chihi xaan ndixi, chiñí ñu
    cha cha cuaa.
  tzo-NT: Yu'un oyic ti mulil hech yu'un ch'ayem yo'ntonic hech chaj c'u che'el chijvay
    ti ac'ubaltic. Mu sna'ic c'usi tspasic hech chaj c'u che'el ti jyacubeletique.
  ind-AGS: Karena pada malam hari orang-orang tidur; dan pada malam hari mereka mabuk.
  omw-omw: Vaitaahua entaqi vaite variavata uera nramanri nraahuavata entaqi nraahu
    nreqata apiqama kyeqa uera nte variara.
  yrb-yrb: I nauta ainaita uwarama dumuro nauta ainaita. I kimu ogo itaita uwarama
    dumuro iteda gogore utaita. Emanu utaita enanari da uawe.
  maa-NT: Nga jñà xi̱ta̱ xi oyijòfè, k'e̱é oyijòfè k'e̱ nga jñò. Ko̱ jñà xi mach'i̱,
    k'e̱é mach'i̱ k'e̱ nga jñò.
  mcq-mcq: Ijihuni maijaho ea kaꞌene notujaho pu puni nia naꞌi notuura ꞌee ea kaꞌene
    toa sisea ine nanamiujaho pu naꞌi toa sisea ine nanamiura.
  sus-A: نَشٍيٍ شِمَ، عٍ شِمَ كْي نَن نَ. نَشٍيٍ سِيسِمَ، عٍ سِيسِمَ كْي نَن نَ.
  jpn-1965: 眠る者は夜眠り、酔う者は夜酔うからです。
  fra-SBL: Car ceux qui dorment dorment dans la nuit, et ceux qui s'enivrent s'enivrent
    dans la nuit.
  yka-yka: Sangem hep patuli meˈ aˈahin duk sangem isab luwal kalango meˈ aˈa maginumanin.
  mle-mle: Gaan aal duw taakw si kwakwadana. Gaan tilik, duw taakw ap samasam tikwanadiy
    guw kitaay, kwam tikwadana.
  shp-NTPO: Ja oxaibora, yamé oxakanai, ja paenaibora, yamé paenkanai.
  aom-aom: Aehu momoröꞌöjëꞌiroho vahiꞌe momoröꞌöruomajeje. Vöröꞌe jovo ueꞌahamu simano
    sisërëjëvëꞌoho ëhi jiëꞌoho vahiꞌe ëꞌoruomajeje.
  geb-geb: Nza kaŋgi, kui gumgi, mbe maan kui. Phara ŋanŋari pi gumgi, mbe maan nta
    pi.
  bsj-bsj: dige bwiyeu nubo dadum tiye ki da ki kume nyo nubo notiyeu ki no ki kume.
  cak-cak: Roma ri yever, chak'a' yever; y ri yek'aber, chak'a' yek'aber.
  chf-NT: Jini ajwäyejobba, ac'äb u wäyejob. Machcatac u chibälnan, ac'äb u chibälnanjob.
  tlf-tlf: Mililep kota unang tinum iyo agaal unan-nuubip e minte, mungkup mililep
    kota unang tinum iyo ok mafak uyo unan-bilipta, dubom tem uyo ilum ilum kebelu
    weng mafak uyo baga-bom kuguup mafak uyo ke-bom no kem-nuubip ko.
  piu-2006: '@see-verse:1TH.005.006'
  poh-NT: Jeꞌ woꞌ, maꞌ nkaꞌn jeꞌ ricab ncaꞌn take reꞌ ncamanic queh chakꞌab xa reh
    wiric, on xa reh xohcꞌsonic i̱b maj reꞌ take reꞌ xa jeꞌ reꞌ nquicꞌsaj wi̱ꞌ chakꞌab.
  tue-tue: Cãnirã́ ñamirẽ cãniĩ́ya. Cũmurã́ ñamirẽ cũmuũya.
  bjp-bjp: Wara le, foron tom masmasunmet, ri masun la na wor ke foron tom ininmet,
    ri yin la na wor.
  xon-xon: Binib bi dɔ geen na, kinyeek le bi dɔ geen. Binib bi nyu ndaan gbii na,
    kinyeek le bi gbii.
  tzo-ZNT: Ti muchꞌutic chopol cꞌusi tspasique, jaꞌ chꞌayem yoꞌonic ta spasel chac
    cꞌu chaꞌal ochem jvayeltic ta acꞌubaltique. Mu snaꞌic mi chopol cꞌusitic tspasic
    chac cꞌu chaꞌal jyacubel.
  mpm-NT: '@see-verse:1TH.005.006'
  ots-NT: Cʉ cja̱hni cʉ i bbʉjti jar bbɛxu̱y, jin gui ntzohmijʉ te i ne ca Ocja̱.
    I jñɛguijʉ da da̱pi quí nttzomfe̱ni cʉ i mbe̱nijʉ. I ncjajʉ ncja ngu̱ cʉ ti̱,
    como jin gui mbe̱nijʉ ja drí hmʉpjʉ pa da tzøh ca Ocja̱.
  hoy-hoy: यतिकी जो मींगतार आंदुर ईळ्लकी इच मींगतार, अदिक जो मतवाला ईरतार आंदुर ईळ्लकी
    इच मतवाला ईरतार.
  amo-amo: Alenge na idin moro idin su nin kitikari, alenge tutung na idin soh idin
    su nin kitikari.
  pjt-pjt: Panya mungaringkunyangka aṉangu tjuṯa kunkunarinytjikitja mukuringkula
    kunkunaripai. Kaya kutjupa tjuṯangku tjikiṟa taṟangkaripai.
  cwe-cwe: Kwaviya wanhu waja wogona nhongo, wogona ichilo na waja wakolwa, wokolwa
    ichilo.
  daa-NT: Asaan gee kuuk weƴaw, ŋuur weƴa iŋ aando, ho gee kuuk sakriyaw sa, ŋuur
    sakriya iŋ aando.
  mlp-mlp: Na ezaqgo mataw gime rursa usayta na in taromabmo usayta. Ad mataw yuw
    atoranta uluwim gifaqin hulosayta na in taromabmo yuw uluwayta.
  ape-C: Um maresh? Weibus obi nyutob, sheshuh iri arpesh sheshuh. Aria shawok abar
    iri shawok abar aria shagugak.
  bgs-bgs: Su tô mga manubù na tingód katô kangittángngan, iring dan katô ágtudug
    asta ágkalasing ka dukilám.
  faa-faa: Arirakano aporo waráne ereamo warápo. Aporomo he watikisa nekea masuanane
    ereamo masuanapo. Ane, isiapo hemakapurakanapo.
  kik-kik: Nĩgũkorwo arĩa makomaga-rĩ, makomaga ũtukũ, na arĩa marĩĩagwo nĩ njoohi-rĩ,
    marĩĩagwo ũtukũ.
  cap-NT: Weenqui z̈oñinacaqui panz̈ tjajc̈ha. Niz̈aza weenqui z̈oñinacaqui licc̈ha,
    panz̈ licc̈ha. Jalla nuz̈ paacan, ana iya c̈hjulumi pinsic̈ha. Jalla niz̈tac̈ha
    ana criichi z̈oñinacaqui. Jesucristuz̈ tjonz puntuquiztan ana juyzu paac̈ha.
  ksr-ksr: Gaoŋ ejuti, iyoŋonoŋ gomantiiŋanoŋ gaoŋ eŋkeju. Ejemba apu kotiga negi
    eŋkaloloŋ meŋ oŋomakeji, iyoŋonoŋ mono paŋgamaŋ uutanoŋ kaeŋ ama laligoju.
  eng-TNT: 'For they that slepe slepe in the nyght: and they that be dronken are dronken
    in the nyght.'
  sbs-sbs: Kwavo va lala vapanga bulyo muma siku, mi avo vakolwa vapanga vulyo hama
    siku.
  sue-sue: Nakai gosinonakai. Gitawa wai nukare pire gitawa inowera, ota ou niro dau
    wai nukare awa pire ou niro dau inowera.
  fra-NCL: Car ceux qui dorment, dorment la nuit, et ceux qui s’enivrent, s’enivrent
    la nuit.
  snn-NT: Bainbi yua ñami se'ga caiñë. Bainbi jo'chana güebeye yëtoca, ñami se'ga
    güebeyë.
  atb-NT: Hkâsu mù gâ le, yhup é bang gi, myín lé yhup akô; î shuq wut é bang le,
    myín lé shuq wut akô.
  cek-AK: Iip kaminawk loe khoving ah ni iih o; mu paqui kaminawk doeh khoving ah
    ni paqui o.
  bkd-bkd: ta sa mga tagtiduga daw sa beleng-beleng duun gayed hu kasukileman.
  ctu-76: Jini muc'o' ti wʌyel wʌyʌlob ti ac'bʌlel. Jini muc'o' bʌ ti q'uixnijel mi
    q'uixñañob ti ac'bʌlel.
  lac-NT: Mʌ' ja wirej, a mac a cu wenʌn cu wenʌnob jach ac'bir. A cu carchʌjʌrob
    cu carchʌjʌrob jach ac'bir xan.
  xla-xla: Adipalati, hutiyelalo soye utula꞉la hutiyemdepo, epo kawata yú dlopo yiyilamalalo
    soye utula꞉la kawata yú dlomdepo.
  xav-NT: Barana si te rosa'rese ãna 're danhotõ za'ra. Barana si te duré âzézei'wa
    norĩ hã 're siwamnarĩ za'ra.
  cuk-cuk: Dule-gabmalad, mutik gabmalad. Dule-mumgumalad, mutik mumgumalad.
  tbf-tbf: Egie ese gi ta muang, gi ko muang sikati, ma egie ese gi ta un da be, gi
    ko un nge be sikati.
  uig-CYR: Чүнки ухлайдиғанлар кечиси ухлайду, мәс болидиғанларму кечиси мәс болиду.
  ikw-NT: Kwnornu nụ ele anyarna neezni anyarna n'abalị, ele manya, manya noogbu be
    n'abalị.
  khs-khs: 'Aputa:, sena enisewa nukulapo enisekeye. Senayewi hano olokeyatela napela:
    matakolosewa nukulapo matakolosekeye. Amowa, niyawa matanekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ጌሚዒሺያዋንቱ ቃማ ጌሚዒሺኖ፤ ማቲያዋንቱካ ቃማ ማቲኖ።
  pma-pma: Vongien vi avong meatin keil amul amatil. Vongien vi avong meatin keil
    amul amunmun.
  atd-NT: su marusilom oghirogo ka mgo otow no ogkokoirogo, woy marusilom dod ogkalasing
    ka mgo otow no ogpanlalasing.
  tel-2017: నిద్రపోయే వారు రాత్రుళ్ళు నిద్రపోతారు. తాగి మత్తెక్కేవారు రాత్రుళ్ళే మత్తుగా
    ఉంటారు.
  hat-BSA: Paske sila ki dòmi yo, fè dòmi yo a nan lannwit; e sila kap vin sou yo
    vin sou lannwit.
  top-NT: Huixín catzi̱yá̱tit xlacata tí talhtataputún ca̱tzisní talhtatá, y tí takachi̱putún
    ca̱tzisní takachí.
  msk-msk: Gabi yang katotorog nang otaw aw yang pararasing arag gabi yang paglasinglasing
    nilan.
  gyr-NT: Acoi yuvɨroque vahe, yuvɨroque pɨ̃tu pɨpe; iyavei acoi osavaɨpo vahe, osavaɨpo
    avei pɨ̃tu pɨpe yuvɨreco.
  kmh-kmh: Biynimb wisin kinbay gok, kisyimken nep kinbay. Biynimb ñiŋg kilis ñimbiy
    sakiy aypay gok, kisyimken nep ñimbay.
  ukr-ONPU: Бо ті, що сплять, сплять уночі і ті, що напиваються, напиваються вночі.
  emi-emi: Lo atoa la aseasekanua, la aseasekanua eleivoo. Me lo atoa la ropiropi
    sesa manu, la ropiropi me la veevee eleivoo.
  zpv-NT: Pwihsi bwiinn nin rahsi gueꞌla rahsi si ba; ayi ruhnn cweenta ba Dxiohs.
    Bwiinn raꞌ nin rzuhdzi ziga gueꞌla nacahyi, nuu zuhdzi ba laasii ayi guinacweenta
    ba loh Dxiohs,
  gux-gux: Yaaba n goa, goa ku ǹiagu yo, yaaba n ǹu ki gadi mo, gaadi ku ǹiagu yo.
  kos-kos: Mwet uh motul ke fong, ac elos oayapa sruhi ke fong.
  ibo-ibo: Nʼihi na abalị bụ mgbe ndị na-arahụ ụra ji arahụ ụra. Ọ bụkwa nʼabalị ka
    ndị mmanya na-egbu na-aṅụbiga mmanya oke.
  yml-yml: Weꞌe lovana tomotoga yadi ꞌeba ꞌeno, wata lovane tomotoga ufa toketokedi
    i yemuyemu nuadi i lulugaugaudi.
  ory-ory: ଯେଣୁ ଯେଉଁମାନେ ନିଦ୍ରା ଯାଆନ୍ତି, ଆଉ ଯେଉଁମାନେ ମାତାଲ ହୁଅନ୍ତି, ସେମାନେ ରାତ୍ରିରେ
    ମାତାଲ ହୁଅନ୍ତି।
  bzj-bzj: Bikaaz da eena di nait da wen peepl sleep, ahn da eena di nait da wen peepl
    geh jronk.
  chk-chk: Pun chokewe mi möür, ra möür lepwin, nge chokewe mi puch, ra puch lepwin.
  ssd-ssd: Kinyig mbal nane furir ait mbolŋge kinyig. Kule kamenu nyade mbal nane
    furir kule nyumba ŋginŋgankade.
  acr-TNT: Ma e ri quewaric, chakꞌab quewaric; yey e ri quekꞌabaric, chakꞌab quekꞌabaric.
  rop-rop: '@see-verse:1TH.005.006'
  mee-mee: Iau ka role minmina kurumea, ragau reke kenrarau keke kenrarau ka rigo,
    ba reke bemve keke bemve ka rigo.
  mwf-2018: Da ngarra thipinhi-ka kardu-ka ngurrnguwarl parnam i mere narnibirlbirl.
    I kura murlak parnamkurdugurduk, i mere kumenuyit kuru.
  dif-dif: Ngangau tana, tana mukaturarai, tinkani mukaturarai, ja tana, tana tapana
    parawarai, tana tinkani tapana parawarai;
  gam-gam: Una ou par ge emill paro al par, alla nu no dall yenj ge para emill paro
    al yenj.
  nou-nou: Edo embo ewo edo era awa ungo tumba de ewo edo era. Edo embo umo okain
    indido era amone ungo re tumba de edo era.
  mqb-NT: Ɗo ahay ta taa njak ahan nə sə luvon, aday ta taa vaway nga ɗukwen sə luvon.
  ape-B: Umu moneken, webus abali, chechuh uli elpech chechuh. Ali chawak abal uli
    chawak abal ali chagugaku.
  grc-F35: οἱ γὰρ καθεύδοντες νυκτὸς καθεύδουσιν, καὶ οἱ μεθυσκόμενοι νυκτὸς μεθύουσιν·
  cav-NT: Yusu adeba baecua cuanaque tuna apuda ducu ajeya buchique. Tuna tuna quihuatiya
    ama. Nijuquique tahuiya bucha tuna. Tunaratu Yusuja biji eque ani ishuque inime
    tupuqui aya ama.
  kgp-NT: Ũn nũgnũr mũ ag vỹ kuty kỹ nũgnũr tĩ, kỹ ag tóg ti kãtĩg ke kã jatu nỹtĩ.
    Kỹ ũn kronkron mũ ag vỹ kuty kỹ pénmév nỹtĩ, kãgter ag nỹtĩ gé. Kỹ ag tóg vẽso
    jykrén tũ nỹtĩ. Kuty tá vẽnh jykrén hã vẽ.
  bvd-bvd: Lao rodo 'ana ne dai maleu ai, ma lao rodo lau gu ne dai kuu ai uri waa
    ki daka oewanea.
  ukr-1871: Ті бо, що сплять, у ночі сплять, і що впивають ся, у ночі впивають ся.
  apz-apz: Aꞌamu Jisasɨmneꞌno huno mosyafɨsiyoꞌnjo iwoꞌnɨngkohofoso hofɨko sahoꞌnohini
    fosyawowoꞌnɨngkohofo hopa sɨkwoꞌmiyomo huno ntoꞌno mehohosasiyoꞌnjo fosyawowoꞌnɨngkohofofoho.
    Aꞌamu mijo yokumpohnꞌnyo nontɨfi nilohofɨwoꞌnɨngkohofoso sɨkwoꞌmiyomo nonilohofɨwoꞌnɨngkohofofoho.
  yon-yon: Kedi, kane kane unuk angkimaib kuu amnoombed dangimaib, kane kane awarak
    ok animaib kuu amnoombed animaib.
  poi-NT: Porque jém moŋyajpaap moŋpa tsuucɨɨm, jém u̱quiyaj u̱quia̱yajpa tsuucɨɨm.
  wuv-wuv: Uaa ena rama'a rona ma'igu, rona ma'igu na poi ma ena rona hunu poapoai,
    rona hunu na poi.
  quf-NT: Chaqa chay mana allinta ruraqkuna, maĉhaqkuna imaqami tutaparaqpi punuq
    yupay mana kwintata qukar, uchakurlla kawsanllapa.
  yuw-yuw: Non urop kombiamon, dan dupdup woi kombongon o yamuc koingo nongga bumbum
    yocyochon woi ihorocgon kumbong.
  hus-NT-1971: An inic u huayal tam acal ani hua’ats ax u uts’al tam acal.
  med-med: Kona rumbʉⱡ rorum ei kʉn, wamp ur petmin. Wote, rumbʉⱡ ila ku, nu kit nok,
    kekilip rok etmin.
  bch-bch: Ngansa gid panua tieno, eine tieno bong. Be gid panua tiun ga timangamanga,
    eine tikakado bong.
  cco-NT: Co̱ꞌ jaléngꞌˋ dseaˋ i̱ jaˋ cuíingˋ Dseaˋ Jmáangˉ lɨ́ɨiñˊ la lɨ́ɨngˊ dseaˋ
    i̱ sɨjlɨ́ɨˆ jminiˇ mɨ˜ uǿøˋ, jo̱guɨ jmóorˋ ta˜ ɨ̱́ꞌˋ mɨ˜ uǿøˋ cajo̱.
  deu-1951: Denn die da schlafen, die schlafen des Nachts, und die Betrunkenen sind
    des Nachts betrunken;
  alq-ALGNT: Meg8a tibik mega nibani8an, acitc meg8a tibik ki8ack8ebinani8an.
  ixl-NNT: As vatz unqꞌa tenameꞌ uveꞌ vatik kuxh taama tan aꞌ u aqꞌbꞌaleꞌ tetz vataꞌm
    tukꞌ tetz u qꞌabꞌaꞌmeꞌ.
  boa-NT: Muurá cúwamee, llíyíícyavémee, éhdume tsá wáájácúmeítyú éhne múu cúúvétsii
    íjcyadu.
  etr-etr: Udia dolö süwialo neebe amolida, gasigi süwia dilo nea, amase, udia dolö
    gagaolo neebe amolida, gasigi gagaolo ödä nülo nea.
  quh-NT: Arí, tutapi runaska puñuncu. Tutapitaj machancu.
  kwi-kwi: Amtawara awane pittamtu. Diospa minñamtuchi akwa, awane amtawara tɨraku
    kuat kit piamtu, Jesús kailtu payu tɨrizamtuchi akwa.
  agm-agm: Iyataatɨ apatɨhɨ sura nanoaitaatɨwɨhuraare. Iyataatɨ apatɨhɨ sura amɨ waapoho
    naharitaatɨwɨho nanɨwɨ naharitaatɨwɨhuraare.
  ubr-ubr: Awa efofom on sabu senbubur; awa efofom on sabu sareu wawanis setotom sebikokok.
  tsw-NT: Ayin mantsa ma ɗa na ama a tsu lantsa waru mantsa ma ɗa na ama o tso oꞌwo
    usowu.
  cax-NT: Arrübama mañanutuca manumuma au tobirri, y arrübama mayorisübaboca au tobirri
    orisübaboma. (Arrüma chisuputaramatipü Tuparrü. Sane nauquiche tacana tobirri
    nisüboriquirrimia. Pero arrübama isuputaramati, arrüna nisüboriquirrimia tacana
    basarurrü y tacana nanenese.)
  aia-aia: Na'i rodo tara'i sae ra mauru, ma na'i rodo tara'i sae ra bweu 'ini'i waini
    bweu.
  srp-1865: Jer koji spavaju, u noæi spavaju, i koji se opijaju, u noæi se opijaju.
  agt-agt: Te ya magyan kiden ta hiklam ikid na sugiram a intu la amu da ya magillaw
    ikid na masidug.
  lug-lug: Kubanga abeebaka beebaka kiro, n’abatamiira batamiira kiro.
  yby-yby: Domuda udikaka niabo wewenalikaya lubukagoya domuda udikaka niae. Ito ekesa
    no nikaka wewenasiya lubukaya nei no niki madonipou opa okaka noiye.
  heb-heb: כי הנרדמים הם בלילה נרדמים והמשתכרים משתכרים בלילה׃
  mpp-mpp: Aime gung-fafa ngic yenge debocka gung facaigaing. Nga misa sanangne nono
    yenge debocka misa nolu kwelengineng sifuwecaigac.
  apb-apb: Maholo e rodo, mwala kire sai ma'ahu na nga mo iini ko inu wei ni pweunge
    hule aana kire ko mehiri oto.
  san-TEL: యే నిద్రాన్తి తే నిశాయామేవ నిద్రాన్తి తే చ మత్తా భవన్తి తే రజన్యామేవ మత్తా
    భవన్తి|
  ben-IRV: কারণ যারা ঘুমিয়ে পড়ে, তারা রাতেই ঘুমিয়ে পড়ে এবং যারা মদ্যপায়ী, তারা
    রাতেই মত্ত হয়।
  ntu-ntu: Murde nrlckxbq mzli r alwx, mzli r nzmwingr, x mzli r nzrmnqngr.
  pan-pan: ਕਿਉਂਕਿ ਜਿਹੜੇ ਸੌਂਦੇ ਹਨ ਉਹ ਰਾਤ ਨੂੰ ਹੀ ਸੌਂਦੇ ਹਨ ਅਤੇ ਜਿਹੜੇ ਲੋਕ ਸ਼ਰਾਬ ਨਾਲ ਬਦਮਸਤ
    ਹੁੰਦੇ ਹਨ ਉਹ ਰਾਤ ਨੂੰ ਹੀ ਹੁੰਦੇ ਹਨ।
  gvc-gvc: Carĩina ñamipʉ carĩna. Ã jia cahaina ñamipʉ cahara.
  ksj-ksj: Mazaḡa reꞌoreꞌe radiuꞌeteꞌe azaḡaꞌe uzabo zamaḡano reꞌoreꞌeꞌohe, ebu gage
    baboruꞌeteꞌe azaḡaꞌe uzabo zamaḡano gage baboruꞌohe.
  sbk-sbk: Hwahuje bhabha gona bhagona nusiku bhabah kholwa bhakholwa nusiku.
  mya-JVB: အကြောင်းမူကား ၊ အိပ်ပျော် သော သူ တို့သည် ညဉ့် အခါ အိပ်ပျော် တတ်ကြ၏။ သေရည်သေရက်နှင့်
    ယစ်မူး သော သူ တို့သည်လည်း ညဉ့် အခါ ယစ်မူး တတ်ကြ၏။
  kgf-kgf: Gau heanʒu imi eneŋ siŋiyaguc heanʒu. Doku selia nema miŋgoŋ waŋanʒu imi
    eneŋ siŋiyaguc miŋgoŋ waŋanʒu.
  awb-awb: Suga sugao kegá inokáhpeq sugáhwe. Píah nah kegá inokáhpeq múguwahgu agowe.
  gdn-gdn: Oro wadamu ragidai mu ka kemorau ukwapamu. Ade awana suwakarai kubamu yabaramaga
    babawagau ragidai ki mu mete kemorau awana kubamu iwu.
  nko-NT: Onyé, adɩdɩ́pʋ́ bʋtɛdɩ́dɩ. Onyé, nta abʋpʋ́ ɛ́ bʋtɔbʋ́ ntá.
  bsn-NT: Ñamire cãniama masa. Gãjerãma, ñamire idimecʉrũgũama.
  pib-NT: Gi rixanu wa gimkachine goyechno rumkanatna. Ga wa gimetachine goyechno
    rumetna.
  wiv-wiv: Na vuna nuhu kua dia ta lala dia kata ngongoro, ia dia ta ngongoro na marigo,
    nuhu kua dia ta lala dia kata sisipak, ia dia ta hihinu dia ka sisipak na marigo.
  reg-reg: Kulwo kubha bhanu abhamama abhamama mugeta na bhanu abhatamila abhatamila
    mugeta.
  mlh-mlh: Kubaŋ pegobi, yoŋoji ubuo kubaŋ peegobi. Ŋiŋigo obu sanaŋine nobi bobojibu
    fuke yareega, yoŋoji qisiri maŋgo oŋu eru gogobi.
  gof-ENT: ስኬይሳቲ ቃማ ስኮሶና፤ ማቴይሳቲ ቃማ ማቶሶና።
  aau-aau: Payhokuaw, anwaw liawon yor o, hu lowswa lawk-lawk yor o, hohkwe arawh
    ko.
  tvk-tvk: Vengan xa vongien be melele xa moletin xil di lapat, vongien be melele
    xa moletin xil di lamun.
  prf-NT: Ti gibi ay káttidug ni tolay, sakay ti gibi bi ay páglasing ni tolay.
  auy-auy: Waási nóꞌwaamba tún-kwáéwasa uwóíꞌo on-dómbó naan-kwáásí nóꞌwaamba nésa
    uwóíꞌa ónááfo
  tbg-tbg: Entaqira vaiinti nahenti vaite variara. Entaqira vaiinti nahenti iha namari
    namaqi viha vueraiqi variara.
  hub-NT: '@see-verse:1TH.005.006'
  hmo-hmo: Mahuta taudia be hanuaboi lalonai idia mahuta, bona inua kekero taudia
    be hanuaboi lalonai idia kekero.
  big-big: Yongkambanu iwek koli puwili kusaga iwek koli pura yawe puwiligira mizi
