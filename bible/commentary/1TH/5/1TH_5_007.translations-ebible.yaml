  sus-sus: Naxee xima, e xima kɔɛ nan na. Naxee siisima, e siisima kɔɛ nan na.
  pon-2006: Pwe nipwong me aramas kin memeir, oh nipwong me aramas pil kin sakaula.
  dad-dad: Are idi mulaĩ temeleid, bõ anĩ denẽdig, idi aai meleid waĩ yedig, bõ anĩ
