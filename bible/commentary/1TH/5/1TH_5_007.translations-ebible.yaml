    irde kuŋ kuŋ buluŋ heŋ haŋyen.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə nərmama me i kamhapri, irəha kamhapri
    ia nəpɨn. Nənə nərmama səməme kamhənɨmwi nənɨmwiien skai mamhakonə irə, irəha
    kamho noien nəha ia nəpɨn.
  kpr-kpr: 'Ai resira amo: fase avari a uvu fakara mindoro jiro birurughari amo, evetu
