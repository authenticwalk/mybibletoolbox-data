  mio-NT: Iyo ñivi savaha ndavaha ni, ta cha cuaa savaha ñi ndavaha ni can. Iyo ñi
    chihi ndixi, ta cha cuaa chihi ñi ndixi can.
  srq-NT: Ae uque quia, ũquɨ̃ ño uque nguiã itondaru. Ae quiacua quiacua quia, ũquɨ̃
