  kje-NT: Ri ma namkukuru, nadedem namkuru a'alam, la ma nomun manha, nadedem nomun
    a'alam.
  gaz-gaz: Warri rafan halkaniin rafuutii; warri machaaʼanis halkaniin machaaʼu.
  kud-kud: Havena ita dova hiya taumehe'eno'eno, yo bwahi wahiwahiyalana aadina taunumao,
    hiya guguyou yadi abapaihowa.
  urb-NT: Pytun rahã amõ ukwer katu. Pytun rahã kawĩ ngi amõ ka'u. Aja rahã, harõ
    ym ixo ehe.
  fra-LSG: Car ceux qui dorment dorment la nuit, et ceux qui s’enivrent s’enivrent
