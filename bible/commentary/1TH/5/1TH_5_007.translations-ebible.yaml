    Á narákè lâ yù akkuád da nga kunnay ta minámmissán nga magilellaw.
  bki-bki: Im̃auano nalo na aju amim̃aukanio, aju amun uei amun banbano-o muelo, karina
    aju ga amonmonmelio ga,
  bqp-bqp: I'orinↄ dì i o gwãani, wɛ̃dɛrinↄ sↄ̃ òdi wɛ̃dɛ kɛ gwãani.
  mcp-mcp: Nəcé nə́, buud bwə́ dʉ kə ígwə́d wá bwə́ dʉ kə ígwə́d íbulû, oŋgulɛ dʉ
