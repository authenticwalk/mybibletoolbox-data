  san-HK: ye nidrAnti te nizAyAmeva nidrAnti te ca mattA bhavanti te rajanyAmeva mattA
    bhavanti|
  cak-SNT: Ri ncaꞌvar, chakꞌaꞌ ncaꞌvar, y ri ncaꞌkꞌabꞌar, chakꞌaꞌ ncaꞌkꞌabꞌar.
  uvh-uvh: '@see-verse:1TH.005.006'
  ino-ino: Apau kale vaya'moki hani'ainakake apau ne'kalae. Atu li nete'a aneki ne'malaya
