  ksd-ksd: Diat ra umana lup niva dia va ta ra marum; ma diat ra umana lup nimomo
    dia longlong ta ra marum.
  msm-NT: Su iyan iglipodong to otow ko madukilom, aw iyan isab panahon to paghobog-hobog.
  myk-myk: Yi li cɛ na piige ni sipyii ya ŋmunɔɔ, piimu bɛ pu wa sinmɛ pe gbuu fo
    na ɲawɔhɔ wuu puyɛ na ge, piige ni pee bɛ ya pu gbuu.
  sbe-sbe: Matawuwuna ede siya kaiteyadi taukeno meta boniyaiyena se keno, yo kaiteyadi
    taunumayauyaule meta boniyaiyena se numayauyaule.
  mcr-mcr: Ii tiinji. Ämaqä hiaqäqeŋqänä äwinyätŋqä iqua, qu heatqäŋgaŋi hiaqäqä witpnä.
