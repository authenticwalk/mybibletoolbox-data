    it ja̱a̱t yꞌooꞌkta myoꞌokjada.
  bzh-bzh: Alam deneggëp og deneggëp buk, log alam denenum medenekeyevin, og denenum
    buk.
  guj-2017: કેમ કે ઊંઘનારાઓ રાત્રે ઊંઘે છે અને દારૂ પીનારાઓ રાત્રે છાકટા થાય છે.
  jvn-NT: Pantyèn, wong turuné ya wayah wengi lan sing mabuk ombèn ya mabuk wayah
    wengi.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwera se waꞌdɨvɨsara sawɨsagaaꞌ se wakasare. Aꞌmwera
    biyaaya nadɨvɨꞌ yɨmaka widɨvɨsara sawɨsavɨ yɨmaka widɨvɨsagaakɨ.
  ian-ian: Sɨndu kwalɨga nɨmba nganat sɨndu kwalɨgandi. Nɨma ngu kɨlaa tungwengwan
    yilɨnga nɨmba nganat kɨlɨgandi.
  hun-hun: Mert akik alusznak, éjjel alusznak, és akik részegek, éjjel részegednek
    meg.
  mcf-NT: Esus tantiesaboen inchëshën ushquin tantienquio yacbimboec iquec. Adquiecbidi
    tantiadenuen acte paëmbo icquid acquido nec.
  kjs-kjs: Gore u paleme enaalinuri ribaa ora palemede. Go page ribaare enaalinumi
    ipa bia noma makeyaemede.
  mni-mni: Maramdi tumlibasing aduna ahingda tumbani, aduga yu ngaobasing aduna ahingda
    ngaobani.
  yad-NT: Ma̱vye ji̱ta nupora ma̱vye, niyu̱byimiy jarye nupora niyu̱vye.
  mxb-NT: Dá chi̱ na̱ kídi̱, sa̱kuaá kídi̱ na̱, ta na̱ xíꞌi, sa̱kuaá xíꞌi na.
  pon-2006A: Pwe nipwong me aramas kin memeir, oh nipwong me aramas pil kin sakaula.
  maq-NT: Hatuxa xcusun naja xi nguixun xi tsjuñafen. Hacuaha xcusun rë xuta chihi
    ne, nguixun ma chihi me.
  hto-hto: Ɨnɨ́dɨno jaca naɨo ɨnɨ́diaɨoɨ. Jɨ́faifɨredɨno jaca naɨo jɨfáifɨrediaɨoɨ.
  por-BRBSL: Para aqueles que dormem, durmam à noite; e aqueles que estão bêbados
    estão bêbados à noite.
  ces-NKB: Vždyť ti, kdo spí, spí v noci a ti, kdo se opíjejí, jsou opilí v noci.
  cui-cui: Pomonae ba xua maita, bara merawi maita. Irʉrʉ pomonae ba cʉpatsi peatsaxa
    mera, bara merawi cʉpatsi. Daxita barapomonae jopa xapain Jesucristo wʉnae ewatichi.
  boj-2014: Iga qalie, tamo naŋgi ŋereŋeqnub qaji naŋgi qolo ŋereŋeqnub. Tamo naŋgi
    ya uge uyoqnsib nanarieqnub qaji naŋgi qolo ya uyeqnub.
  eng-OEBUS: It is at night that people sleep, and at night that drunkards get drunk.
  eri-eri: Ere isiya, nere fai agore jirigou nere ooru langa agore jiri-jiride. Nere
    fai bia nyi-nyide waha, nere ooru langa nyi-nyide.
  aly-aly: '@see-verse:1TH.005.006'
  wiu-wiu: Ali atoa atu pitikilepa likonu tiki. Bia ue eya nokoa kawa leau akeneya
    yakileka likonu tiki.
  swe-swe: De som sover, de sover om natten, och de som berusar sig är berusade om
    natten.
  cth-cth: Bangkongtetpawiteh ka ip e naw teh khohmo vah a i awh, kaparuinaw hai tangmin
    vah a parui awh.
  mti-mti: Bira bira kubvinemewa aram kubvinigimpe, sira bira bira yoi yaigipama nemewa
    aram yoi yaigipama naigimpe.
  pad-NT: Joma vania vavadira adani ija'ari. Joma vania vakahanora adani.
  twi-twi: Anadwo na nnipa da. Anadwo na nnipa bow nsa.
  hlt-hlt: Aka ip rhoek loh khoyin ah ip uh tih aka rhui rhoek loh khoyin ah rhui
    uh.
  tbz-SIM: Bɛ̀ dɔu kɛyènkɛ̀ nkɛ, kɛ muɔ̀ mmɛnɑɑ̀ nkɛyènkɛ̀.
  san-GUJ: યે નિદ્રાન્તિ તે નિશાયામેવ નિદ્રાન્તિ તે ચ મત્તા ભવન્તિ તે રજન્યામેવ મત્તા
    ભવન્તિ|
  amx-amx: '@see-verse:1TH.005.006'
  ake-NT: Apʉne pʉra kamoro te'nʉnsan, e'nʉmʉ ewarupɨ nau, mɨrɨ awonsi'kɨ kamoro te'taripasan,
    e'taripa ewarupɨ nau.
  qvn-NT: Chay runacunaga lutanlata rurapäcur, jinaman Jesús cutimunanta mana shuyapäcur
    carcayan juc punuyag runanuymi, jinaman shincasha runanuymi.
  tku-NT: Cā'tzī'sni' lhtatacan ē cā'tzī'sni' ka'chīcan. Xalanī'n nac cā'tzī'sni'
    hua'chi ixtalhtatanī't ē hua'chi ixtaka'chīnī't, ixpālacata jā talacapāstaca tū
    ixla' Dios ē jā tatlahua cuenta chī lacatejtin natalatā'kchoko.
  bjk-bjk: Idi nang tobo paliso, idi tobo paliso xö dömön. Mabo tene ininim, idi tobo
    ininim kö dömön.
  msy-2020: E fo, gumazamizir akuiba me dɨmagaribar akui. Ezɨ gumazir dɨpar kuraba
    apa onganiziba, dɨmagaribar da api.
  bpr-bpr: Yé gubong knudang i dad to di kifuh, na kifuh i lêla kaflangal.
  cle-NT: Chiaah¹ voo⁴ ba² ca³dah²guɨ̱ɨ̱y³ diáh⁴ dsa³. Ba² voo⁴ ba² ca³lɨ³hi̱í̱⁴ diáh⁴.
  txq-txq: Huu hatahori mana sungguk, nasiꞌe sunggu nai leꞌodaen. Ma hatahori mana
    mafuk, nasiꞌe mafu nai leꞌodaen.
  aaz-aaz: Fin karu ttuup ate, ttuup oras fai. Ma tbukae raur mafu te, tbukae oras
    fai.
  qup-NT: Maykanchari puñun, puñun tutapi. Maykanchari machan, kawsan amsapi.
  dop-dop: Ahoo kɛ toolɑɑ tooki, nɑ ɑhoo kɛ sʋlʋm kʋɣɩ pǝ nyɔɔlɑɑ.
  azb-azb: Çünki yatanlar gecə yatır, əyyaşlar da gecə vaxtı əyyaşlıq edir.
  eng-DBY: for they that sleep sleep by night, and they that drink drink by night;
  guo-NT: Madoi jiw moejt. Jiw saxtaspi, japi madoi saxtas.
  hla-hla: '@see-verse:1TH.005.006'
  mav-NT: Ta'i get haria wãtym muo te'e­roket kahato. I'ewyte mahy u haria i'atu­mo­pẽ'ã
    mi'iria wãtym muo tukup­te'en.
  kpf-kpf: Uman zânze, zen ŋâtik uman zime. Too kâtik nem um gulip upme, zen yatik
    ŋâtigân too nem bâliŋ top top muyagime.
  ppo-ppo: Ti noatepae, atima dikitamo noke fitere so whi̧ta, ti fitua yóo, topo dotere
    wȩi nokole so whi̧kélé dilikitamo nóló topo doyóló ho̧ko bitua yóo, dapó.
  hin-2017: क्योंकि जो सोते हैं, वे रात ही को सोते हैं, और जो मतवाले होते हैं, वे
    रात ही को मतवाले होते हैं।
  wol-KYG: Ndaxte ñiy nelaw, guddi lañuy nelaw; ñiy màndi it, guddi lañuy màndi.
  bef-bef: Enubuꞌi kelata nehana bonaꞌi enali sinihinaga enubuꞌi kelata nehabe. To
    amuya nagamiꞌi nelata hite negi nenalana bonaꞌi enali sinihinaga nete nehabe.
  amm-amm: Amoloki amoloki noko mo ulololi tosimoi. Amolokimai noko siyaiyo tukwalu
    kwalukomoi, iwo koiyau sikomai.
  zaj-zaj: Kwavija waja wose wowasa, wowasa ikilo, na waja wose wokoligwa, wokoligwa
    ikilo.
  chq-NT: Jileei'²¹ 'in cwuui²¹ lɨ'² 'woo¹ joongɨ 'in ngɨ¹ to² 'íin¹ lɨ' 'woo¹ jon.
  swp-swp: Paana ede isi taueno maiona eai se eno, isi taunomnom daoi maiona eai se
    nomnom eauyaure.
  bjr-bjr: Eendaki faiqí anaasee faiqaidaqa eendaki nammari namasee furufaridaqa.
  aby-aby: I nauka ainaisa orouma dumuro nauka ainaisake erabusa yaisina koko akaisa.
    I ara adua isaisa orouma dumuro isaada gogore sinaisake koko akaisa. Emema koko
    akaisa enaenari da koko aawe.
  eng-YLT: for those sleeping, by night do sleep, and those making themselves drunk,
    by night are drunken,
  jni-jni: An desa wa wuza moro wa wuza in niye nini, andesa ubere uhuza, uhuza in
    niye nini.
  kne-kne: Tan din labi di kaseyseypan di ipogaw ya din panbetbetengan di makabeteng.
  tgj-tgj: Ayu lo nyi vdwv yupnya dunv; ayu lo nyi vdwv tvngkium nyadunv.
  gui-NT: Echa oque vae reta oque pɨtu yave, jare osavaɨpo vae reta osavaɨpo pɨtu
    yave.
  quc-TT: Ri kewarik, chaqꞌabꞌ riꞌ kewarik, xuqujeꞌ ri keqꞌabꞌarik, chaqꞌabꞌ riꞌ keqꞌabꞌarik.
  heg-NTPO: Ta atuil in taom niin daat ta nini se duman, nol atuil in mauh daat ta,
    taom mahu se duman kon.
  ptu-ptu: Aka to si mamma', mamma' wattu bengi, anna to si umpamäbo' kalena, mäbo'
    wattu bengi.
  bzd-NTPO: Wé̱pa kapötkëte̱r, esepa kapötkëte̱r nañewe. Wé̱pa tteke blo' tö, esepa
    tteke blo' tö nañewe.
  kwf-kwf: Saena rodo naꞋa neꞋe ngwae ki kira maliu. Ma saena rodo logo neꞋe ngwae
    ki kira kwaꞋu doe ana kwaꞋunga lilinga fasi Ꞌiri neꞋe manatada noaꞋa kasi saga.
  eng-WYC-2017: For they that sleep, sleep in the night, and they that be drunken,
    be drunken in the night.
  eng-WMBB: For those who sleep, sleep in the night; and those who are drunk are drunk
    in the night.
  zat-NTPS: Benne' dxelase, chizrela dxelásie̱', ne benne' dxelezuzre, chizrela dxelezúzrequeze̱'.
  spp-spp: Yii li cè na numpilage e sùpyire maha ŋwúuni, mpii pi maha sinmpe byii
    na ɲcwu ke, numpilage e pire maha byii.
  zty-NTPS: Benne' ka' ẕtásgake', ẕtásgake' žel, na' benne' ka' ẕzóžgekle', ḻezka'
    ẕzóžgekle' žel.
  mek-mek: Gome kaisau kefeu auꞌi gapiai kefeu ke kaisau keinuinu auꞌi gapiai keinuinu.
  aey-aey: '@see-verse:1TH.005.006'
  urd-GVH: क्योंकि रात के वक़्त ही लोग सो जाते हैं, रात के वक़्त ही लोग नशे में धुत
    हो जाते हैं।
  ycn-ycn: Lapí calé ina'uqué camátaño. Ñaqué caja ne'iyajena yuhuéra'aco lapí.
  djr-djr: Ŋunhi ŋuli munhawuyirrnydja, bala ŋuli ŋunhi yolŋuny walal ŋorran, yurr
    ŋunha ŋunhi wiripuwurrnydja yolŋu walal ŋuli ga leŋun ŋänitjiynha.
  kvg-kvg: Ezoqa ndigu, ndisømbiam, ndigu lovølova ndøsømbi꞉matún. Neka ezoqa ndigu,
    ibøkha soqa ndi-izam, ndigu lovølova ndø-izumatún.
  rug-rug: Ura saripu edi puta si hoke puta pana boṉi, meke saripu napo va viviri,
    si hoke naponapo pana boṉi.
  hop-NT: Pi tokqam mihikq tokṅwu; pu honaqkuyit akw hōnaq’iwyuṅqam mihikq hōnaq’iwyuṅṅwu.
  san-URD: یے نِدْرانْتِ تے نِشایامیوَ نِدْرانْتِ تے چَ مَتّا بھَوَنْتِ تے رَجَنْیامیوَ
    مَتّا بھَوَنْتِ۔
  heb-LB: כי אלה שנרדמים נרדמים בלילה והשיכורים משתכרים בלילה.
  caf-NT: Whunulh'en, ndunnah huztez, 'en 'ulh'ek 'uhoot'e. 'Ink'ez ndunnah tahatnai,
