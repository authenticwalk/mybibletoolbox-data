  bqc-SIM: I'onaↄ ì i'o gwã́, mɛ́ wɛ̃dɛnaↄ ì wɛ̃dɛ kɛ gwã́,
  tcz-CHONGTHU: Jan phat le miho ihmu jiuva chule judon hon ju adonkham jiu phat ahi.
  mar-mar: झोप घेणारे रात्री झोप घेतात आणि झिंगणारे रात्रीचे झिंगतात.
  snp-snp: Oku onamo wenena yate luwaila ono minae. Ido no noti luni-kani olu kopaitamo
