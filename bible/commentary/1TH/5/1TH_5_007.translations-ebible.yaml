  san-IAS: ye nidrānti te niśāyāmeva nidrānti te ca mattā bhavanti te rajanyāmeva
    mattā bhavanti|
  nho-nho: Te henua e mmoe i naa poo; aa teelaa ko te poo raa teelaa e unu ai naa tama naa
