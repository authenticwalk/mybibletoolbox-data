  azg-NT: Ngꞌe natsjon conda nnꞌan, ndoꞌ natsjon condyehan.
  bhd-bhd: किजोकि ज़ैना झ़ुलोरे रातन, तैना राती झ़ूलतन, ते ज़ैना नशे मां रातन, तैना
    राती नशे मां भोतन।
  too-NT: Cā'tzī'sa lhtatacan lā' cā'tzī'sa ka'chīcan. Xalanī'n nac cā'tzī'sa hua'chilh
    ixtalhtatanī't lā' hua'chilh ixtaka'chīnī't, como tū' tapāstaca a'ntū ixla' Dios
    lā' tū' tatlahua cuenta a'nchī lacatejtin natalatā'kchoko.
  ind-AYT: Orang yang tidur, tidur pada malam hari dan orang yang mabuk, juga mabuk
