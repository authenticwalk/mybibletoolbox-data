  bps-bps: Ku butang, én bang kakudang i dad to, na bangla flangal.
  mbs-mbs: Delem se pegtedogi te otaw, aw delem heman se pegkelasing dan.
  tof-tof: Irrüb nómade pamkolpam utako, akó irrüb nómade pamkolpama ngyepame gorrgorr
