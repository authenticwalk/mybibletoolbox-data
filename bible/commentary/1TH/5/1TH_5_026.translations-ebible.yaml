verse: 1TH.005.026
translations:
  kpx-kpx: Ekalesia ata la bahata, nohovu. No isiviale mole vahaeho vai mole hoesegeveve.
  okv-H: Eto namei kamei tapa avo mune tavo ue pekevujo.
  tbo-tbo: Ma i wimaamala walewalehita atapuhi i winiuyagona waiwoiyawana uyahinei.
  mal-C: സകലസഹോദരങ്ങൾക്കും വിശുദ്ധചുംബനത്താൽ അഭിവാദനംചെയ്യുക.
  grc-SR: Ἀσπάσασθε τοὺς ἀδελφοὺς πάντας ἐν φιλήματι ἁγίῳ.
  bgc-bgc: आप्पस म्ह एक-दुसरे ताहीं गळे मिलकै मसीह के प्यार म्ह नमस्कार करो।
  khz-khz: Walakava maparara vewalakava vevelavuna na pio vega-namara.
  deu-TKW: Grüßet die Brüder alle mit dem heiligen Kuß.
  zsr-NT: Gul‑gáp Dios yúguꞌtë böchiꞌ lzaꞌruꞌ, unídaꞌliꞌ lequëꞌ lu yöl‑laꞌ nadxíꞌi
    queëliꞌ.
  lin-lin: Bopesaka bandeko nyonso mbote na nzela ya beze ya bule.
  hns-NT: Hamaar khaatien sab bhaai log ke iesaai bhaai ghat tjoemma dei deihe.
  noa-E: Maach khodnaan thumaam khʉʉnag mʉ salud deebat.
  eng-EMTV: Greet all the brothers with a holy kiss.
  mib-NT: Te núu na cáhán rō jiín táca hermano, te techūhu yɨ́ñúhún ró ndaha i.
  lif-NT2: हे़क्‍क्‍याङ् के़रे़क् फुॽनुसाॽ नु ने़ॽनुसाॽहाॽरे़ मिःम्‍जिनु सेवा मये़म्‍मे़ॽओ॥
  xnj-xnj: Muvajambusa valongo voha kwa kulangisa mukuvagana.
  mmx-mmx: Mina seega rangarang limixin nunu mi lenetnes i xaala.
  cbr-NT: Jesucristo cupí mitsun nuitu upí 'ixun camina axa Jesucristomi catamëcë
    unicama bërúanxa 'inun cati 'ain.
  tee-NT: Amac'amit'it chux ju qui'alak'avin'an laca'amapaininti.
  eng-LSV: Greet all the brothers with a holy kiss.
  cak-NT: Y tiya' ruxnakil-quiwech conojel ri kach'alal y titz'ubaj-iwi' pa rubi'
    ri Ajaf Dios.
  pah-NT: Pe'anhuvamba ti pevove'g̃a nhaneirũ'g̃a ore repyga.
  sja-NT: Tai pari saludaa para bátɨ ak'ɨpidait'ee chik'inia p'anɨ.
  xed-xed: Ka ganaghata kuni ta zgu ta zwanama nda ɗvaftá vgha hmətət.
  mks-NT: Ca̱ha̱n Ndióxi̱ ndó xi̱hín ndihi na̱ cúú cuéntá Jesús ta tatí yúhu̱ táhan
    ndó ta yi̱i̱ caja ndó ña̱.
  gfk-S: Mu na haatne leh ira hinsaa dait tane Krais ma mu na gagawane leh di ma ra
    tahut na tintalen.
  bmu-bmu: Urumeleŋ alaurup pakpak sutŋine mönö aŋgum aŋguba numbuŋini yöhötim nemba
    malme.
  dgz-dgz: Iesu dugup mega iravi gaun gare gare taiwanian.
  eng-GNV: Greete all the brethren with an holy kisse.
  zaa-NT: Liúte tsà te' la' rinàba titsa' quia' lani iyaba ca hermano, lani cariño
    tì'a ná qui'ni guni ca enne' qui' Tata Dios.
  eng-WEBSTER: Greet all the brethren with a holy kiss.
  guh-guh: Asivaya nebajacobiana daxita bajarajotalia Dioso pejumecovënëtsivi.
  bon-bon: Iyeta cime binamewale peema sebore mene cama jajecletnäjineye.
  nhw-BL: Ximotlajpaloca huan ximotzoponica ica se tlatlepanitacayotl catli tlatzejtzeloltic
    pampa anmoicnelíaj ipan Cristo.
  swh-ONEN: Wasalimuni ndugu wote kwa busu takatifu.
  wbi-wbi: muvahungilaghe avanyalukolo voni mulunonelo ulwimike.
  bba-bba: I bɛsɛɡibu kpuro tɔbirio kɑ kĩru.
  eng-KJVCPB: Greet all the brethren with a holy kiss.
  kgk-NT: Xe rekovía peikwavã kwavã katu Hesu reroviaha gwive.
  waj-waj: Ti seena vaa ausa hanigieeraiyara yoketaida yaaku rumisiatee.
  cpy-cpy: Powethatenari ikaatzi kemijanta-naatsiri janta.
  mpx-mpx: Nimamiu nuku paelu wami pan toabulilek gegewel elal ge nuku pemumulolu-agimiu,
    kaiwena komiu Yehoba wana gamagalau.
  wbp-wbp: Nyurrurla kankulurla panu-juku nyina Jijajikilki. Kujarlaju, kajinkili
    jinta-jarri, ngula-jangkarluju nganjirnili-nyanu ngamurlu-maninjarla jarnku-nyunjika
    wirlki-mirnimirni.
  luo-luo: Mosuru jowete duto gi yogruok mar jomaler.
  nhe-NT: Ximotlajpaloca huan ximotzoponica ica se tlatlepanitacayotl tlen tlatzejtzeloltic
    pampa inmoicnelíaj ipan Cristo.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܟܠܵܝܗ‌ܝ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܒܢܫܘܼܩܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ.
  esk-NT: Paġlalugich aniqatiut iluqaisa kunigutmik ipqitchuakun piqpakkutiłikun.
  msb-msb: An tanan ta na mga kamaranghod dida iyo man kumustahon kaupod san banal
    na harok.
  cpa-NT: Háih³ hniah¹² jǿg³ ca¹lah¹já¹ dsa² roh¹³ jniang³ huu¹³ quieg¹ jní².
  dso-dso: ସବୁ ବାଇମନ୍‌କେ ସୁକଲ୍‌ ରଇ, ଆତେ ଦାରି ଜୁଆର୍‌ କରା ।
  meu-meu: Varavara iboudiai na haherahu helaḡana amo ba hanamodia.
  yva-NT: Wapo reama kove raura wama arakove mansai tenambe no wato.
  dgc-dgc: Mékikumusta kam du étanan a tétotop tam ta ina.
  zpm-NT: Goḻcaania zhibdiuzh no i, iṉe goḻxeṉ nia grë zha ne nacgrë to, goḻlu ne
    nli rleynie to zho.
  hix-NT: Kxenye rma haxa natxow hatà, Pawru komo, katxoko, Kryestu mryenon komo wya,
    omeroron komo wya.
  sim-sim: Jir avak hulaima nokopma Avui Wasilakahin armesarmek ji makaptakhavan tleka.
  npi-ULB: सबै भाइहरूलाई पवित्र चुम्बनले अभिवादन गर ।
  cgc-cgc: Ipakamusta kay nyo naan ta tanan na mga utod ki Cristo na papakita nyo
    inyo na pagpalangga bilang mag-utod ki Cristo.
  tim-tim: Akto ye hârok gala konok akmâ lokom maŋgan akbei.
  yor-yor: Ẹ fi ìfẹ́nukonu mímọ́ ki ara yin.
  wos-wos: Godna du takwaré tamarundaka maki, guni Jisasna hundi xékékwa atéfék du
    takwaka dinguna naata tamarutanguni.
  emp-NTPO: 'Wãrã quĩrĩãneba jũma djabarãa nãwã jarad̶adua: daiba quĩrĩã panʌa bãrãra
    bia duananida.'
  eng-F35: Greet all the brothers with a holy kiss.
  ind-ind: Sebagai umat yang disucikan Allah, hendaklah kalian saling memberi salam
    dengan penuh kasih.
  pes-OPCB: با بوسه‌ای مقدّس به تمام برادران سلام بگویید.
  mpt-mpt: ibo Yesuse bainobo galin naka mak unang maki tlaibo heitdayemine!
  ssx-ssx: Hande Ketiso wanda꞉halima꞉ pu haloma꞉ tupa꞉ ika꞉ yankeketiti paeyao ame̱le̱
    hopula alualu pea꞉pa꞉peke.
  mkl-mkl: I ce inɛ nwɑ ŋɑ fei fɔɔ do kubi ŋɑ.
  gaq-gaq: ସାପା ବିସ୍‌ବାସି ବୟାଁଇଂକେ ପବିତ୍ର ବୈନ୍ତା ବିଃଚେ ସାର୍‍ଲପା ।
  gof-RNT: Ammaniya asa ubbaa geeshsha yeeretethan sarothite.
  unx-unx: ସବେନ୍‌ ହାଗା ମିଶିକକେ ଖ୍ରୀଷ୍ଟ୍‌ ଦୁଲାଡ଼୍‌ତେ ଜହାର୍‍କପେ ।
  gah-gah: Izesuni vegenala zuha mukí nene monokú eza aputá viziko eza aputá viziko
    iki minalo.
  lcm-lcm: Mi alis a posong ro si keve tungara aongos, velai ani lulus daus.
  aer-aer: Arrantherre ingkirreke Jesus-kenhe. Nhenge arrantherre anyente-irreremele
    arne iwenhe apeke renhe mpwaretyeke imernetyeke arrantherre-arle arntarnte-arerreme.
  qvc-NT: Yumbay kriyiq masinchiqwan ancha rrispitanakushpa muchanakushpa, qamkunapura
    shumaqta napaykunakuy.
  tgl-ULB: Batiin ninyo ang mga kapatid ng banal na halik.
  cbs-NT: Ja inun, ikunwain beaibu matun betsa kayabi keska wakin jatu ikin beyawakubainxankanwen,
    benimawakinan.
  xtm-NTPP: Te vivii jin kua'a ni nchuxi nuu ndaka ñayii ni ka nduu sa'ya Su'si o
    a.
  nnq-nnq: Mapatange abali bandu boa abunhwamini Kilisto kukiingi cha mapalano.
  bao-NT: Mani yaarã, Cristore ca tʉo nʉnʉjeerã niipetirãre, bʉaro mairique mena cʉ̃jare
    añu dotiya.
  san-ORI: ପୱିତ୍ରଚୁମ୍ବନେନ ସର୍ୱ୍ୱାନ୍ ଭ୍ରାତୃନ୍ ପ୍ରତି ସତ୍କୁରୁଧ୍ୱଂ|
  huv-NT: Aton itepeayiün tamtámban meáwan minipilan Teat Cristo.
  otn-NT: Da̱di zɛngua gätho'a̱hʉ.
  nop-nop: Bepaŋ’walaŋ metam indi titiŋ tiyam u keleeŋ hide kubugoŋ kubugoŋdi metam
    noli gut kohokukut tiŋa mede momooŋ kiyonadi tiyaneeŋ.
  obo-NT: Po-uma row kos kodpongumusta roy riyot langun no suwod ta riyot kopomakoy
    duma to kodginawa.
  cak-ENT: Y tibana' saludar conojel ri hermanos.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤖᤧᤰ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧ ᤔᤡ᤺ᤶᤈᤡᤏᤢ ᤛᤣᤘᤠ ᤔᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De tá cáhān jítáhán nú jíín ndācá hermano, de techuhú yíñúhún nú ndahá ji.
  san-TIB: པཝིཏྲཙུམྦནེན སཪྻྭཱན྄ བྷྲཱཏྲྀན྄ པྲཏི སཏྐུརུདྷྭཾ།
  qve-NT: 'Jesucristopi creeq llapallan wawqe pananchiskunatapas khuyakuywan abrazaykuspayá
    otaq huk much''aywan saludaykuychis. [Nota: Israel nacionpiqa qaripas warmipas
    much''aywanmi saludanakunku. Ichaqa kay Perú llaqtanchispiqa manan qarikunaqa
    much''anakunkuchu saludanakunankupaqqa].'
  pao-NT: Mu sakwa mu tunaka'oedyukudu tuukwe'e tamme nanapupua'amu.
  cbu-NT: Siyaa ichinguru chinaki. Ayamtaa nda mbizchi siyaatsi.
  usa-usa: máqtemma Áánûqtukaq yirummá amíya-kayukama kaayoné umá tótó umáyíkáaro.
  soy-soy: Ani pimɑ́rɛcɔ tɔrɔɔ nnɛ́í mɛmɑ́rɛcɔ ripirɑ ɑni yɑ́hɑɑnɛ ńsɔnɛ.
  hui-hui: Keriso hameigini bibahende kamiru gi tigani bigibigi bilimu.
  amf-amf: Imbanaana wulam gonin nashimmakkonka sunqintaka “Nagaya” kena hamee.
  quc-NNT: Chiya rutzil ki wäch konojel ri qachalal je wa'. Chitz'umaj iwib' chb'il
    taq iwib' chuwäch ri Dios. Retal k'u wa' chi qas loq' kiwil iwib'.
  dob-dob: Be wate toekalesiyao maiboꞌadi obobomega waenimaꞌabidi.
  wrs-wrs: Pina Kristusnindna wevsa, akivrakivra vevm monglam Kristusnindm, nonamba
    yimba ku anongla evevpa sembayangduvra.
  mca-mca: Hewetfelijii aka' ƚiiji' ha' Yatsat'ax'inij he' week inejefetsipji'.
  tzo-TZC: Chabanuc xavalbeic scotol ti quermanotique. Tsacbo aba acꞌobic.
  mya-mya: ယုံ​ကြည်​သူ​အ​ပေါင်း​တို့​အား​သန့်​ရှင်း​သော နမ်း​ခြင်း​ဖြင့်​နှုတ်​ဆက်​ကြ​လော့။
  gng-NT: Ní fuonde tiʼyaab kɛ mɔnmɔnm.
  cbi-NTPO: Kumuinchi keranguemu naatalalanu ura' dechusa ti', Diosa' mitya estya'
    keewaadei.
  ikk-NT: Dide ni umunẹ ẹnyi ile odide rị nsọ.
  leu-leu: Fasusui a mu fetinan pana fengus xaradak.
  maz-NT: Xipjiji texe c'o cjuarma ra mbörüji Cjimi. Xipjiji c'ü rí ne anguezeji co
    texe ín mü'bü. Na ngue o̱ t'izgöji Mizhocjimi.
  bod-N: སྤུན་ཟླ་ཐམས་ཅད་ལ་དམ་པའི་འོ་བྱས་ནས་འཚམས་འདྲི་བྱེད་པར༌གྱིས།
  tca-NT: Rü chanaxwèxe i chauégagu nüxü̃ perümoxẽgü i guxü̃ma i taeneẽgü.
  zpl-NT: Uriꞌihua saludar ye bee saꞌahua enu nzeli arquiꞌ Jesucristo nu uchiꞌchihua
    liꞌibeella.
  mbc-NT: Uyonpayamî', umaimu man amîrî'nîkon pia.
  ndg-ndg: Mubasalimye alongo bote kwa busu litakatifu.
  wsk-wsk: Nina Kris alo suen la amilmil den ninimi tui se ninimi nigiting iluwalko.
  toj-NT: Huax jecaticon spatulabil ja sc'ujole spetzanil ja quermanotiqui porque
    Dios xa ni sbajotic jpetzaniltica.
  kkl-kkl: '@see-verse:1TH.005.025'
  tbc-tbc: Aŋ teim taom Kris ak fidian musuk gun ak apidinai a.
  sna-sna: Kwazisai hama dzose nokutsvoda kutsvene.
  smk-NT: Iparate' moyoy ma'mot a pammakumusta ko konran sarba ran bubsat sa pammemper
    isen.
  grc-TCGNT: Ἀσπάσασθε τοὺς ἀδελφοὺς πάντας ἐν φιλήματι ἁγίῳ.
  gof-WFTW: Ammaniya asa ubbaa geeshsha yeeretethan woli sarothite.
  spa-BLM: Saluda a todos los hermanos con un beso santo.
  kyz-NT: 'Pe''je pejeje''ega Jejui ''ga rerowiaara ''gã nupe jee. “Paulo ''ga oje''ega
    mua janee: Jaruete te pẽẽ? ''e mua janee”, pe''je ki pejejaupe, pejejomana.'
  dao-dao: Ngcingcaihkia hnunat mhnamnak am jumeikie avan jah hnukset ua.
  cya-cya: Chcui' cha' um 'in nchgaa jun ta'a na tñan loo hua la sii' sca' jun lo'o
    sca cha' tiyaa nu luhui.
  wrk-wrk: Nurru manjijbangka jangkurr yalundurri bukambijuyngkurri christianmukuyngkurri
    narrindu. Maruka nurru muwa yalungi. Yalu barrinani bababanyamba ngambalaka, bukambijungangi
    ngambala kanyiyamuku nangangi Jesus Christkanyi.
  nii-nii: Sinim Gos nge wu amb mołmun ei, angił sipin kin, ek ka nipin, ‘Weiyo!’
    nipin yi ermin.
  ign-NT: Échaji­si­nahavi namutu ena vichamuriana.
  dik-NT: Miäthkë kɔc cï gam puɔ̈u ëbën.
  cac-cac: Tzeyac'laj stzatzil e c'ool yuj e xajanan e b'a ta'.
  tzj-E: Tey-a' rutzil quewech conjelal kch'alal, per ruq'uin ojben ri'il rxin Dios.
  san-BUR: ပဝိတြစုမ္ဗနေန သရွွာန် ဘြာတၖန် ပြတိ သတ္ကုရုဓွံ၊
  yaa-NT: Keyokõi a nõko Ifo Jesús Ifofaafo fe yoinõnãsharakãfe.
  cab-NT: Chúgua júma júngua lídan líri Wabúreme, arúfuda jumámugei luágu lídaañadiwa
    lan ában wámagua.
  clu-clu: Komosta run lang sa tanan ta nga mga kabogto dian ang pangomosta nga tuduk
    sa indong tagiposoon.
  swh-ULB: Wasalimuni ndugu wote kwa busu takatifu.
  tpt-NT: Kalakmastꞌakꞌatꞌik tachun yu talhakapuꞌan kun taun jakiltastuknuti tacha
    paxtoqniy yu ixnavin Dios.
  aai-aai: Baitumatumayah etei merarayow gewasinamaim hai merar kwanay kwanamamayih.
  sny-sny: Sosu fene Jisas lo lu feni werese ma'e erite wisereyere.
  myy-myy: Gʉare yiari gãjerã Jesure tʉorʉ̃nʉrãre jababa ĩsiña mʉa.
  trc-NT: Asa̱ꞌ nariꞌ tuviꞌ soj ga̱ tinúú níꞌ síí noco̱ꞌ man Diose̱, ne̱ veꞌé caꞌmi̱i̱
    soj ga̱ nij soꞌ, ne̱ go̱ꞌ soj ꞌo̱ xto man nij soꞌ rihaan Diose̱ ei.
  cut-NT: Cueneca̱h nchuhn Dendiohs nducoya̱ca dihno vo numacuahn vedenecun.
  bel-bel: Вітайце ўсіх братоў цалаваньнем сьвятым.
  zlm-KSZI: Bersalamanlah dengan mesra apabila bertemu saudara-saudara seiman.
  gdr-gdr: Ɨ wɨn b'ogla komkesa gar ke utkunda nany dɨde yɨngganwar simesime omnena
    teyenindam yɨna b'amongnena kɨma!
  vmy-NT: ꞌBa ko kjuanimejen xi tsjana Naꞌenchana titeꞌnda_ru ngatsiꞌi ntsꞌia.
  cmn-FEB: 热情地问候那边的所有信徒。
  gmv-RNT: Ammanizayta ubba geeshsha yeeretethan sarokite.
  ncl-NT: Xiquinpialtican moxtin tocnían ca latenamiquilisli hual yoje ca tehuanten
    lanextilía quinami tiquinlasojlalo moxtin hual ilacames Cristo.
  sua-sua: Va mguak kael mularo mamrung ngang muornopeik tgus ruk ngat kor mnam mar
    mang e Yesus he kmokpom kar kam mrua khenam muk ma mmok te, muk tgus mut mur el
    muk mruo kam kaum ka vle ngang E Nut.
  klt-klt: Nuknuk sáni yot kankan tángguineráng hára wu nuknuk sáni ya heronge táng
    yáminán du ket yánin tángga kápáng kumeineráng.
  are-are: Rrangkarra tjina tnakanhakanha ingkarrakanha tjia ngerra kwakitjikitjika.
  gai-gai: Na nena Iesusa rɨpacrena laiplacarta tɨp kirar ianna gaind, ne kabe, kabea
    kabena meikramtaɨrmo pipopotacrenan.
  qvm-NT: Tsaycho jucniqui jucniquipis wamayänacur saludanacäriy.
  chz-NTPS: Jmeeˊ hnähꜘ Dio kihꜗ läꜙjë̱ë̱ꜙ ø̱ø̱hꜗ hnähꜘ, ja̱ˉ chʉ̱hˉ hnähꜘ kiyhꜗ läꜙ
    hnøøꜗ Dio.
  kmu-kmu: Mukia tafutagana-gamina tamayana amamitama ali falu fala humateho.
  ood-NT: Am g wo ha ahgid g t-wehm wohochuddam mat ab wo i s-t-hoꞌigeꞌel.
  lbm-lbm: सब भाऊवों अऊर बहिनों ख परमेश्वर को पवित्र प्रेम सी नमस्कार करो।
  ncj-NT: Xiquintlahpalocan nochin in tocnihuan ica mahuesyotl.
