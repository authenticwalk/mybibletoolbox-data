verse: 1TH.005.020
translations:
  kpx-kpx: Oleuoleu Dilava hoto louge lainaho hotoeabe hamalive.
  okv-H: Eto embo na ke emo God ta ke ra ainge ijie au ingito sokova ke mane asova
  tbo-tbo: Apo lawa gehouna Yaubada a nugotuhugei ina bahabaha piko ega ona ihinigigiyeya.
  mal-C: പ്രവചനം നിസ്സാരവൽക്കരിക്കരുത്.
  grc-SR: προφητείας μὴ ἐξουθενεῖτε·
  bgc-bgc: परमेसवर के जरिये जो भविष्यवाणीयाँ माणसां ताहीं बताई गई सै उननै तुच्छ ना
    जाणो।
  khz-khz: Peroveta kilara ragai pio kilagi-piatogara.
  deu-TKW: verachtet die Prophetie nicht.
  zsr-NT: len cutu guzoaliꞌ tslaꞌl xtidzëꞌë bönniꞌ ruꞌë didzaꞌ uláz queëꞌ Dios
  lin-lin: botiolaka masakoli te
  hns-NT: Parmeswar ke sanesia log ke baat tjhota na maan,
  noa-E: Ẽwandamau khĩirjug deewia pãach ee i iek jaau nʉm khʉʉnau nem jaauwai, oob
    sĩi ũrbamjöo amiet.
  eng-EMTV: Do not despise prophecies.
  mib-NT: Te ni ma cujéē ni rō nuū jnúhun cácahān tēe cánacani jnūhun Yaā Dios.
  lif-NT2: माङ्‌निङ्‌वाॽपाःन्‍निन् कुनामे़न्‍छाॽ मे़जोगे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: mkoto kuvevesa ujumbi kuhuma kwa Chapanga.
  mmx-mmx: Nemen mitang tonga xepe levelinga atnedi di vavang tinimi.
  cbr-NT: Nucën Papa Diosan sinánmicëxuan unin ñuixuncëxun camina a bana cuaisama
    tantima 'ain.
  tee-NT: Jantu alacmajk'ant'it ju ixchivinti Dios ju catajunan apumatam.
  eng-LSV: do not despise prophesyings;
  cak-NT: Man itzel titzu' jun kach'alal ri nuk'alajij ri ni'ix che roma ri Dios chi'icojol.
  pah-NT: Po ojipe'g̃a imombe'upotarame nahã Tupana'ga ei javo, a'ero tape'etevaruhui
    ore norohendupotari jave'yma g̃a pe.
  sja-NT: 'Pia ũrítɨ apidaapa jaradak''ãri: “Tachi Ak''õre Jaurepa mɨmaa na pedee
    jarapimaa bɨ.”'
  xed-xed: Ma mnə kuni ta mtsiriuʼ nda gwaɗa la anabi.
  mks-NT: A̱ quéhe núu ndó ña̱yivi, na̱ jáya̱ha tu̱hun, ña̱ na̱sa̱ha̱n Ndióxi̱ nu̱
    ná ca̱ha̱n na̱ xi̱hi̱n ndo̱.
  gfk-S: Waak mu malok leise ira nianga gar na tangetus.
  bmu-bmu: Anutugöreŋ kezapqetok keu jimakzei, miaŋgö jijiwilitŋi mönö kude akŋe.
  dgz-dgz: God imua kakaewa gapan nop mega da waenapan munep wapi ya tandayasene.
  eng-GNV: Despise not prophecying.
  zaa-NT: Bittu gutsìbi le ca titsa' nu requixá'a ca mensajero qui' Tata Dios.
  eng-WEBSTER: Despise not prophesyings.
  guh-guh: Pëtsa panamuxujematame Espíritu Santo peyajavacuaicuaijaivi, Dioso pejumelivaisianë
    pepaebivi.
  bon-bon: Biname te liba Acejiyame me tagepogogo mene jiicemuge, gone teeme mene
    wata ägyi, yepä jäätecijuye,
  nhw-BL: Amo xijtlaijilhuica icamanal se itlajtol pannextijca Toteco.
  swh-ONEN: msiyadharau maneno ya unabii.
  wbi-wbi: Namungavubedaghe uvuvili.
  bba-bba: I ku Gusunɔn sɔmɔbun ɡɑri ɡɛm.
  eng-KJVCPB: Despise not prophesyings.
  kgk-NT: “Nhandejáry nhe'ẽ-py xe remimombe'u” he'i va'e-rehe gwive, ani “Onhe'ẽ rei
    rei” ere teĩ. Ani erepyrũ teĩ inhe'ẽ-rehe.
  waj-waj: Vaidiiya Anutuuqaasidiri tii kuaivaa ngii giaa ngii mikiai sa nniki rakaida
    puruukakiatee.
  cpy-cpy: Tee okameethatzi pimaninta-waetero okaatzi iyotantee-tziri.
  mpx-mpx: Ebo gamagal etega ni palopisai eliyamiu, bahi nuku aawa nanakan ge nuku
    babaa, “Ginol o nige i wawaisi.”
  wbp-wbp: Kajilparla ngana-puka Kaatuku nganta marlaja wangkayarla yimi nganta, ngulajulu
    yirriyirrirli purda-nyangka pulyangku juwa-kijirninja-wangurlu.
  luo-luo: kendo kik ucha weche mokor moa kuom Nyasaye.
  nhe-NT: Amo xijtlaijilhuica itlajtol se itiocamanalojca Toteco.
  aii-aii: ܠܵܐ ܡܲܣܠܹܝܬܘܿܢ ܠܢܒ݂ܝܼܵܘܵܬܹ̈‌ܐ.
  esk-NT: Sivuniksriqirit uqałhich ayaumasruŋaqnagich.
  msb-msb: Ayaw man niyo pagtatatsari an mga mensahe na ginasabi hali sa iya
  cpa-NT: Tsa¹jmóh³ hniah¹² tsa¹tøa¹² hoh¹² jǿg³ hǿ² dsa² ca¹he¹ Diú¹³.
  dso-dso: ସୁକଲ୍‌ଆତ୍‌ମା କଇଲା କାତା ଏଲା କରାନାଇ ।
  meu-meu: Peroveta herevadia basio dadarai.
  yva-NT: Arono Amisye apa ayao nde vatane inta ai ti po raura wasai, wabemo wapo
    ayao umaso rawatambe inya.
  dgc-dgc: Mara, diyan moy isipén a medukés i pahayag na tolay a gébwat ta Diyos.
  zpm-NT: Goḻquiaadiag miṉe rnee grë zha ne rnee grë diidz ne rsiaab Dios guic zho;
  hix-NT: Noro nhutwamohsotho yokarymany komo rma xanomkahnohpàra ro mak ehtxoko.
  sim-sim: Uhu Masikome Avui Wasilakahi or sauhawak jirin profet mashik sawewa ma
    lihi mashin ji misika. Lirin ji wapkava hishihi ji kumasiwa hala.
  npi-ULB: अगमवाणीलाई अवहेलना नगर ।
  cgc-cgc: Dili nyo isipen na ula pulos patudlo ta mga ittaw alin ta mga papaintindi
    ta Dyos Ispiritu Santo ki danen.
  tim-tim: Akto luâk âmbâle agatmâ Anutuŋe wan me wan akbiap aregât den makbiâ ye
    den are bo hâkâŋ akbei.
  yor-yor: Ẹ má ṣe kẹ́gàn àwọn ti ń sọtẹ́lẹ̀.
  wos-wos: Du Godna ximbu profetna hundi wandat, guni wun hundika hu hwekénguni.
  emp-NTPO: Ãcõrẽneba bed̶eabariba jara b̶ʌra igararãnadua.
  eng-F35: Do not disdain prophesies,
  ind-ind: Misalnya, ketika salah satu anggota jemaat menyampaikan pesan dari Roh
    Allah, jangan menganggap remeh pesan yang disampaikannya itu.
  pes-OPCB: نبوّتها یعنی پیامهایی را که خدا به مؤمنین می‌دهد، کوچک و حقیر نشمارید،
  mpt-mpt: Eka Gode weng omkeimalin nakai i wengo omkeimamibo ibo weng dobo wengo
    mo oyemibe!
  ssx-ssx: Koda꞉na꞉ pi la꞉ mea hala꞉ halina꞉ wala꞉la꞉ pita꞉ ikana꞉ma꞉ hoki walo honditi
    na pea꞉pa꞉peke.
  mkl-mkl: I mɑɑ̀ dondɑ ɑmuɑi wɑlii ku ce ŋɑ.
  gaq-gaq: ମାପ୍‌ରୁନେ ବ୍ନାଇର୍‌କେ ଅମାନି ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Tinbbite qaala kadhoppite.
  unx-unx: ପ୍ରାଭୁଆଃ କାଜିଏମ୍‌କେ ଆଲ୍‌ପେ ହିଲାଙ୍ଗ୍‌ୟେଁ ।
  gah-gah: Ómasímini agepagutí gakó lo lekemeakakumú giliko lememino.
  lcm-lcm: Mi ago kapa ta vil apalau ani keve mengen ang God kapo posong ia si nguruna
    i igenen,
  aer-aer: Arrpenhe akwele rarle arrekantherre angkemeke Utnenge Mwerreke, renhe mwantyele
    awaye, untyeme-irretyale.
  qvc-NT: Dyuspaq rimaqkuna yach'achishuptinqa, ama disprisyayllapachu.
  tgl-ULB: Huwag hamakin ang mga propesiya.
  cbs-NT: Jaska inun, Yushin Pepatun Dios janchaxunika wakin yusinmai dananyamakubainkanwen.
  xtm-NTPP: Máko jin ko saxiko ni tnu'u ka kaxtnu'u ñayii ka ndakaxtnu'u tnu'u ni
    wa'a Su'si ma.
  nnq-nnq: makabembuje nhwalo guboka ku Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca majioro mena ca biipere ca wede jʉguerã cʉ̃ja ca wederijere
    tʉo junaticãña.
  san-ORI: ଈଶ୍ୱରୀଯାଦେଶଂ ନାୱଜାନୀତ|
  huv-NT: Nde mepiüngan ngo membeat leaw Nangaj Espíritu üüch nop alinop mequiaachayon
    wüx.
  otn-NT: Da̱mi̱ 'yørpa̱hʉ ma̱su̱'a̱ te mma̱nyø pønga̱hya̱ Oja̱, 'yogui fɛsthohʉ ra̱
    hya̱.
  nop-nop: tiŋa undugoŋ, me niŋdi polofet mede hanimbene tubune kaŋ nadikadaka mu
    taneeŋ.
  obo-NT: woy yo row poddisokki to koru-anon iddos osengan taddot minuvu no duwon
    id poposaddoo to Monama kandin.
  cak-ENT: Y tok c'o jun hermano nbij que c'o ri ruk'alajrisan ri Dios chin, man tivetzelaj
    ri rutzij.
  lif-NT: ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤏᤠᤔᤧᤴᤇᤠ᤹ ᤔᤧᤈᤥᤃᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: De juni mā cújéhe inī nū nūū tūhun jā cáhān ndá tēe nácani tūhun Yāā Dios.
  san-TIB: ཨཱིཤྭརཱིཡཱདེཤཾ ནཱཝཛཱནཱིཏ།
  qve-NT: Sichus Diospa Santo Espiritun pitapas yanapanqa, Diosmanta imatapas willananpaq
    chayqa, amayá chay nisqantaqa despreciaychishchu.
  pao-NT: Sumuna numu mee mu netammakwu, “Meno'o nuga pooha unnena nu mu tuukwekwu.”
    “Hownnekoo pooha-gana oosoo meeoo unakwe?” mee mu sokwama. Oosoo ka kaaheno Te
    Naa unnepuna o'no sakwa mu oo nakapunne.
  cbu-NT: Apanll tsiyatssis siyaa kamanimaam tputseetssha mang' p'tseekchu, uwsha
    kamankachu, siysa anoo ngatintspa; ¿Chakaja anoo mazinantappu? tárintspa.
  usa-usa: Áánûqtuni amuné-áímmá íma tinaaéma umáyíkáaro.
  soy-soy: Áni kɑpɛ yɛ nsímɛ́ kɛ Nfɑ́ɑsɔnɛ nn nɔ́ ń símisi hɑ́ikusɛ.
  hui-hui: Mbiralime bi mana lamulene Ngode Datagaliwabehanda miyago langiragola hale
    habe manga nahalimu.
  amf-amf: Barjokala qansayse eenna giidhenam bageebhode.
  quc-NNT: Miwetzelaj u wäch ri tzij ri kuya ri Loq'alaj Espíritu chke ri qachalal
    ri keq'alajisan chiwäch.
  dob-dob: ꞌenega ꞌeguma ꞌebweu tologuguya eꞌita auwauna ꞌiona apwesei, geyaꞌabo waguiguitoyase,
  wrs-wrs: Wo osva manam yimba nengavnangkoklava vinvra indhanamba, nomba temba moashulnindrinielsnamba
    yemba eishunvra.
  mca-mca: Hasu'uj uteni'ƚ kekhewe' nifel pa'aj pe' profeta.
  tzo-TZC: Mu xabajic ti buchꞌutic ta xalic ti oy cꞌusi ta xꞌacꞌbat snaꞌic yuꞌun ti
    Diose.
  mya-mya: ဝိ​ညာဉ်​တော်​နှိုး​ဆော်​ခြင်း​အား​ဖြင့်​ဟော​ပြော သည့်​တ​ရား​ဒေ​သ​နာ​များ​ကို
    အ​ဘယ်​အ​ခါ ၌​မျှ​မ​ထီ​မဲ့​မြင်​မ​ပြု​ကြ​နှင့်။-
  gng-NT: ki la yih bi sɔkndeh Uwien ya gbɛr tà nnɔ fɛnm.
  cbi-NTPO: Diosa' mitya pamu rukula' panu palaanu balejtu juu kuutyudei.
  ikk-NT: Elelịalẹ ni amụma lẹ ozi ịhịan sị Osolobuẹ sị a zi—
  leu-leu: Muta kuus o a ferawaian sina Piran la ngusuna mataa, a mo palau.
  maz-NT: Dya rí tsjapüji menu 'ma cjó c'o ra pätpä Mizhocjimi rgá zo'c'eji.
  bod-N: ཡང་ལུང་སྟོན་པ་རྣམས་ཀྱི་གསུང་གླེང་ལ་མཐོང་ཆུང་མི་བྱའོ།།
  tca-NT: Rü tama name i nüxü̃ pexoe i Tupanaãrü ore ega texéwa pemaã yadeaxgu ya
    Tupana.
  zpl-NT: La huachuhua nu rni bee bene enu rdeteꞌ Stichiaꞌ Diose lubee bene.
  mbc-NT: Paapa maimu ekareme'nenan nekaremekî kîsewanmarîtî.
  ndg-ndg: Kana muudharau unabii.
  wsk-wsk: Kaem ko gomang motam wetang te balu pagaruwasan umu nina mel yam ko iwita
    me beteralko.
  toj-NT: Ja Diosi ta huan c'ax yiaj majan ja sti june ja yuntiquili, moc ahuilex
    menos ja jas huax el ja ba stii.
  kkl-kkl: '@see-verse:1TH.005.019'
  tbc-tbc: Profet ta iŋ Anut san awan iŋanep ŋiŋeŋ an ibol ilasa dop man, aŋ ru an
    ru kawan ak ago ilom ta isou na wa.
  sna-sna: musazvidza zviprofita.
  smk-NT: No si sayay tawo ket ibarita' nay nipatandaan nan Ispirito nan Dios kona,
    andi' moyo nin yaan-yaanen.
  grc-TCGNT: προφητείας μὴ ἐξουθενεῖτε·
  gof-WFTW: Tinbbite qaala kadhoppite.
  spa-BLM: No despreciéis las profecías.
  kyz-NT: Janeruwarete 'ga je mut je moporogytaukaa pẽ nupe, pejejeupe 'ga amũ 'eramũ
    ki a'e are peapyaka.
  dao-dao: Sahmaea ngthu pyen käh yaihyünei ua.
  cya-cya: Ñi a xcuan tloo um scasca cha' nu nxiycui' Ndiose 'in jun.
  wrk-wrk: '@see-verse:1TH.005.019'
  nii-nii: Gos nge ek ka ni tor kindik ełmin wumb ni enim ngungii ei, buł ngok kin,
    to mani kindnerngii mon.
  ign-NT: Te esama nácani téchaji­si­hanahi ema Viya, vahi ecuepuru.
  dik-NT: Ku duk wël kɔc ye lueel lɔn ye kek käk Nhialic tïŋ, ye yɔ̈ɔ̈ŋ yiic.
  cac-cac: Man̈ eyac'cot eyoval d'a eb' syac' Dios yalel slolonel d'ayex.
  tzj-E: Tak c'ola nk'alsaxa chwech jun kch'alal rmal Dios, majo'n itzel ta xtewc'axaj.
  san-BUR: ဤၑွရီယာဒေၑံ နာဝဇာနီတ၊
  yaa-NT: Fetsafãfe Niosxõ mato yoiaifono a yoiaifo keskara, “Na afamara,” ixõ ato
    nikakaspakakĩma, ato nikasharakõikãfe.
  cab-NT: Mamájara jumá lun dimúrei le laríñagubei Búngiu jayúmulugugiñe jidújeñu
    lueígiñe Jesucrístu.
  clu-clu: kag indi nindo ibali ara anang ginapaambal.
  swh-ULB: Msiudharau unabii.
  tpt-NT: Jantu kalaktꞌanchꞌanitꞌik tejkan laqputeꞌekan ixchivinti Dios.
  aai-aai: Sabuw iyab dinab tur teo’orereb men kakafinamaim kwanarukouwihimih.
  sny-sny: Owane Sitewi lai meni ta lo ahi se peri au te'eyei su, fene peri ape lo
    me'iyeni ma'e owe ape atati arure.
  myy-myy: Dios gaye bʉsirã ĩna bʉsija ĩnare tʉo tebesa.
  trc-NT: Se̱ quiriꞌíj yaníj soj man nana̱ cata̱j xnaꞌanj naca̱ Nimán Diose̱ rihaan
    soj maꞌ.
  cut-NT: Cuenevahnecun ne ndudo che reca̱h Dendiohs che rente ihyan nduco ne.
  bel-bel: Прароцтваў не прыніжайце.
  zlm-KSZI: Janganlah hinakan nubuat.
  gdr-gdr: Ɨ wɨn goro Godɨmna bage yɨt opurena gatab gou wa tamnenindam.
  vmy-NT: ꞌBa bi ꞌyaton en xi nchja nchja chinga profeta.
  cmn-FEB: 不要藐视先知之语。
  gmv-RNT: Tinbite qaala kadhoppite.
  ncl-NT: Huan amo xicxijxicucan len quijtulo yehuanten hual quipixtiquisalo se ilajtol
    Dios.
  sua-sua: '@see-verse:1TH.005.019'
  klt-klt: Ámna káman dá profet me sánán du sándá wata pahán kandák ma naráng mindaráng.
  are-are: Rrangkarra itja Altjirraka angkatja lolowutjika arrpunhala rrangkarranha
    kaltjinthamalanga.
  gai-gai: Na meikramtaɨra nemo rambca moca mbopatna ramtaɨrta kambca nenmo mbop te,
    ne minmo kai ŋate teac.
  qvm-NT: 'Pipis: “Tayta Diosnintsimi caynog nimashga” nir wilacuptin shumag tantyacäriy
    tsay wilacushgan Tayta Diosnintsipa palabranman tincushganta o mana tincushgantapis.
    Tayta Diosnintsipa palabranman tincuptenga chasquicäriy.'
  chz-NTPS: Taꜙ jmeeˉ hnähꜘ taꜙ kooꜘ juuˈ heˉ kwaꜙ hi̱ˉ ngëë˜ juuˈ kihꜗ Dio.
  kmu-kmu: Anumayamo avayafiti amaune kema tamahanepaiya kemona tamakaya tamakavenona
    hu oateho.
  ood-NT: Pi g am wo s-kaihogi hegam mo g Jiosh ab ha mahkch g haꞌichu ahga
  lbm-lbm: परमेश्वर को तरफ सी आवन वालो सन्देश ख मत धिक्कारो।
  ncj-NT: Ahmo xiquixtlasacan in aquin mechixtohtomilisque itlahtoltzin Dios.
  yuj-yuj: Yumo te arop Kwaro maomp nɨnɨk mek sánknámp profet kar farákáp nánko te,
    man kokwaroki kwapono.
  kto-kto: Ga buat kiramdalap mi me tiesiap o unuli la ume ualam Morowa miun na nanamup
    ma non ekelesiap papap mim.
  gmv-NT: ቲንቢቴ ቃላ ካꬎፒቴ።
  por-BLT: não desprezem as profecias e
  stp-NT: Noꞌ maadɨt tu aꞌga gu tuꞌ nar jix bhaiꞌm duukam, noꞌ aapiꞌm jix maat na
    Dios puiꞌ jaꞌk jurtuꞌn, tuꞌ kaꞌm japim xi chɨɨgɨi miꞌ puiꞌ xi jimɨi na jax kaiꞌchdhaꞌ.
  ame-NT: Ñam̃a amach atet̃ sentatsche ñeñt̃ atet̃ eñoraten Parets Puecamquëñot̃ ñerraʼm
    ama asherbenayeʼ senteñe.
  mgh-2016: nhiheulhe nttenga unkhuma wa Nlhuku,
  kvn-NT: Tegin pemal melle kaka-pinchegadyob Pab-kaka-palchogmalad-chogzhamalad takmalo.
  gvf-gvf: Ibal ta God ka di tongwa si aine di maribe erangwa, “I paikimua,” dire
    manaa di ibalini tekio.
  san-ISO: īśvarīyādēśaṁ nāvajānīta|
  deu-ELBBK: Weissagungen verachtet nicht;
  mcb-NT: Aikiro gara pisamatsatumaigiri kamantantaigatsirira,
  yle-yle: Kópuni dyuu yi ghéni dmi mbêmê adnyi tpapê dé, k꞉omo tpile ngê nmye kîngê
    pyaa dmi.
  swh-1850: msidharau unabii.
  ese-NT: Eyacuiñajjija esohui huohuijjiya esohui huohui canijo, ¡shajjaꞌajja neineicue
