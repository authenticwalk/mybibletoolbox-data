    chumii̱ nihánj, ne̱ dan me se me rá núj tu̱mé Diose̱ man nimán soj do̱ꞌ, man nee̱
    man soj do̱ꞌ, ne̱ a̱ ꞌó cacunꞌ se̱ tumé soj a̱ mei.
  cut-NT: Dendiohs, ihyan min che redin ye che rahte dihn chedave yahn ihyan, ma̱n
