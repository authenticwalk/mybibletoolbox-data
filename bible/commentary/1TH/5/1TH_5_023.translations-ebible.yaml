    ọnụ gha e nwọn nkọrịanị ogẹn Di-nwọnni-ẹnyi wụ Jesu Kristi k''e gi bịa.'
  leu-leu: Ne vubuk o a Piran aava fadaarum nami, i taa vil faxaradak xapin nami.
