  pan-pan: ਅਤੇ ਸ਼ਾਂਤੀ ਦਾਤਾ ਪਰਮੇਸ਼ੁਰ ਆਪ ਹੀ ਤੁਹਾਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਪਵਿੱਤਰ ਕਰੇ ਅਤੇ ਤੁਹਾਡਾ
