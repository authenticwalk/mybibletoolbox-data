    micuana jucha metse ama bana ishu.
  kgp-NT: Topẽ vỹ ãjag krĩ kuprãg tĩ. Ti mỹ sóg to vĩ tĩ, ti tỹ ãjag tar han jé, ãjag
    tỹ tỹ ti tũ nỹtĩ to tar nỹtĩ jé. Ti mỹ sóg to vĩ tĩ gé, ti tỹ ãjag tỹ kygnẽ kamẽg
    jé, ti tỹ ãjag jykre há han jé, ãjag fe ti ke gé, ãjag krĩ ti ke gé. Ẽg Senhor
    tỹ Jesus Cristo kãtĩg mãn kỹ tóg ẽg jykre tugnỹm ke mũ sir, hã jé tóg ẽg jykre
    há han sór mũ.
  bvd-bvd: Alu God waa 'ana aroaroe nia rao 'ana laona mauria kamolu ki tiifau uri
