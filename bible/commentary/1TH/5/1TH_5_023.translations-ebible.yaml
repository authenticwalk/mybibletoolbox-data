  ory-ory: ଶାନ୍ତିଦାତା ଈଶ୍ବର ସ୍ୱୟଂ ତୁମ୍ଭମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ପବିତ୍ର କରନ୍ତୁ, ପୁଣି,
