  kmg-kmg: Anutu wama rune e jahac šure bâpiaŋ eŋareme maŋfuru ejâmbâŋkenšepieŋ, eme
    mâro â maŋ qâqâtâc â sahac-ŋeŋic furu fohame Wofuŋ-nâŋec Jesu Kristo ere fifisi
    dameŋko bahacmâc domanšepieŋ.
  aso-aso: Oꞌmoso aza hongu meleho asiꞌve lutine do lamineꞌ gehepeve o-lengedo gizebo
    o-lengedavo vodinesi lengemenisi okodinesi lisiheꞌ ogo lamineꞌ minavo Guvetesi
    ve Izesuꞌ Kilisitoꞌ alineꞌ gameneuꞌ nene lihimetine nomineꞌ minilizaho.
  uli-uli: Deus le yema fang hopos yebe fahohmi, ngo ye forugmi bo habe santus ngo
    ye foru mekla holongmi mo ngulmi bo yebe taldag mo irel pangal tayikof irel yodla
    yebe budoh Samol Jesus Kristus.
  nin-NT: Abachi ku itu ima, nggo à di nu anishirr iso su a bu du imba sama na ankizhi,
    na bu du izhi imba yi, ni isisurr imba yi, tuku ukpa umba ku wemi a bu kurr sama
    na abla ma ni inga i Atiko munta wa Yesu Kristi.
  tgk-tgk: Бигзор худи Худои осоиштагӣ шуморо комилан пок гардонад, то ки ҳангоми
    бозгашти Худованди мо Исои Масеҳ тамоми вуҷудатон, яъне рӯҳ, ҷон ва ҷисматон беайб
    нигоҳ дошта шавад.
  acu-NT: 'Ii Apaachiri Yus angkan pujustinasha suramji nu atumin yainmakti. Tura
    mash tunaarinchau winar ataram tusa, atumi nintincha, tura atumi namangkencha
    Yuska waitmakti. Ii Apuri Jesucristo taatsaing, kichkisha atumin pachitmasar:
    Nuka tunaawaitai turamiarchati tusa, Yuska atumin waitmakarti tusan tajarme.'
  cak-WNT: Can ya c'a ri Dios ri niya'o ri uxlanibel c'u'x ri xtibano ta chiwe chi
    ronojel k'ij nic'uaj jun c'aslen ch'ajch'oj. Chuka' nwajo' chi ri Dios xtuchajij
    ta ri iwespíritu, ri iwánima y ri ich'acul, riche (rixin) chi queri' majun itzel
    nilitej pan ic'aslen tek xtipe chic jun bey ri Kajaf Jesucristo.
  ebk-ebk: Sapay koma ta hi Apo Dios ay kurpuwan chi talna nan mangpasanto kan chakayu
    ta maid munkuranganyu. Sapay koma ta aaywanana nan espiritu, numnum ya achoryu
    ta maid maepabpafiasor kan chakayu as nan kasin omaliyan Apo takú ay Jesu Cristo.
  spa-PDDPT: El mismo Dios de la paz los santifique por completo y que todo su ser,
    espíritu, alma y cuerpo sea guardado sin reproche para la venida de nuestro Señor
    Jesucristo.
  ruf-ruf: Imulungu imwenyegho iyotwing'a tindiwalo yawadeghetse ghendo, muhe tsenu
    na mimoyo yenu na ng'uli tsenu pfikighwe bila ghamatotso hayatsokutsa keli Imtwatsa
    wetu Yesu Kiristu.
  gun-gun: Tove Nhanderuete nhanemoingo porãa va'e tapendeky'a'o opa mba'e py. Tove
    topena penenhe'ẽ, peikovea ha'e penderete re, peteĩ'i rupi iky'a e'ỹ va'e pendekuai
    aguã nhande-Senhor Jesus Cristo ou jevy rã guarã.
  agu-BL: Na chintzan tan c'uche'n chibanlu' tetz Ryos bantz cyoque'nu' tetz mero
    balaj. Na i' yi Ryos yi na cuyun kapaj, nin yi na xitun cu'n yi oyintzi' yi at
    skaxo'l tuch'. Nin na chintzan tan c'uche'n tetz tan toque'n tan chiq'uicy'le'nu',
    yi chi'espírituju', tu yi cyalma'u' tu cyajtza'klu' tu chiwankilu'. Ya'stzun sbne'
    i'-tz tan qui jale'n mu'ẍ tal quilu' yil tz'ul tzaj Kajcaw Jesucristo.
  isn-isn: Itunda nua ulyuuku amukondaniilye mu welu. Nkolo, umi nua muili i ikwe
    kutili utumuli mu upembyi nuake uMukulu nuitu uYesu Kristo.
  eng-PEV: God is the one that helps people to be happy and quiet inside themselves.
    I want that for you, and I’m asking God himself to clean you properly inside,
    so that you will be his special people. I want God to help you be properly good
    in every way, with your body, and your spirit, and also that part inside you that
    thinks and that gives you your feelings. Yes, God can clean you and help you be
    properly good, so that at the time when our leader, Jesus Christ, comes back,
    God will not blame you for doing anything wrong.
  ilo-ULB: Sapay koma ta naan-anay a pasantoennakayo ti Dios iti kapia. Sapay koma
    ta mataginayon ti sibubukel nga espiritu, kararua ken bagi nga awan ti pakapilawan
    para iti iyuumay ni Apotayo a ni Jesu-Cristo.
  pir-NT: Cohãcjʉ̃ marine quehnoano ijigʉ̃ yeriquiro ijire. Tiquiro basi mʉsare tiquiro
    yequinare quehnoana, ñañe mariena ijigʉ̃ ye nemoahdo mʉsare. Mʉsa pagʉri gʉ̃hʉre
    mʉsa jeripohnari gʉ̃hʉre quehnoano ihña ihboahro. Mari pʉhtoro Jesucristo ahri
    yehpapʉre tiquiro tojoa tato pano mʉsare Cohãcjʉ̃ quehnoano ihña ihboahro mʉsare
    “Ñañene yeari”, nino. Tiquiro sa yegʉ̃ Cristo ahtagʉ̃ ñañe mariena ijinata mʉsa.
  anv-NT: Nnɛnemmyɛ nnó Ɛsɔwɔ jimbɔ muú áchyɛ́ge nesɔ, ápyɛ ɛnyú débɛ bɔɔ́ ukpea
    ne nnó ápyɛ ɛnyú débele geŋwáge nyú geko pópó gefɔɔ́ ɛyigé muú álá
    ákagé shulé ɛnyú ndo kpaá tɛ bií bi Ata sé Jisɔs Kras akerege meso fa mme.
  sab-NT: Cha takalin Chube ta suga no mauña agali ba ta gbe suga no, kaire ama ba
    manade no trate ulita mau alin ba oña manade ba ta manade ba jegwale ulita manade
    no, ama ba ta gbe no, ene ba me mo chuge ngwadi age sidri me no. Chube ba ulita
    manade no ene, ene che Chugagwalla Jesucristo chieni chuiallage ba kledale biale
    no trate ama alin jogedale toi ama ole.
  tmd-tmd: God anɨŋ nöbö mö pɨ ri abɨm tar mɨd ri ab gɨ mɨdöl Nöbö aku, nuŋ keir ñɨgö
    nugwidɨx mɨdön raŋ, ñɨŋ nöbö mö lei nuŋwa keir mɨjöña. God nuŋ keir raŋ, Nöbö
    Dib ana Jisas Krais hön wop aku, inöm ñɨŋ bla, rɨb madmag ñɨŋ bla, mɨxɨñ ñɨŋ bla
    magalɨg, hölul mag ul pɨx mɨŋi mɨdenɨm.
  acr-NNT: Ekꞌu ri Dios ri aj yaꞌl utzil chomal, lik chuchomaj ri bꞌinik silabꞌik
    alaq chaꞌ ronoje ri kꞌaslemal alaq rukꞌ ri kꞌuꞌx alaq y ri cuerpo alaq chajital
    chi utz che ronoje ri na utz taj, chaꞌ jelaꞌ na jinta kꞌana mak alaq echiriꞌ kakꞌun
    tanchi ri Qanimajawal Jesucristo.
  kpg-kpg: God dela ne gaamai gi gidaadou di aumaalia, gi heia goodou gi dabuaahia
    i nia ala huogodoo, ge gi benebene ina goodou hagatau, godou hagataalunga, godou
    mouli, mo godou huaidina, gi daha mo nia mee hai hala huogodoo i di madagoaa o
    tadau Dagi Jesus Christ ma ga hanimoi.
  taj-taj: शान्‍ति पिन्‍बा परमेश्‍वरसेन एनीगदेदा पूरा चोखो तना लगै, ओच्‍छे य्‍हाङला
    प्रभु येशू ख्रीष्‍ट दोःसी फेप्‍खबा धुइरी एनीगदेला आत्‍मादेन सेम ओच्‍छे ल्‍हुइरी
    तिगै दोष आरेबा तगै।
  avt-avt: Hi hanhan God hɨrekes kerekek hɨrak Haai ke han yaaik hɨrak kakɨkepi yi
    eiyisesik, te yi han ki, hɨmɨn ki, yɨnk ki hɨram mamu werek werek ere Mɨtɨk Iuwe
    Jisas Krais hɨrak pɨke kaknen.
  cbk-cbk: Ojala que el Dios quien ta dale paz ay hace con ustedes devoto para con
    ele y bien limpio de todo pecado, y que el di ustedes alma y cuerpo ay queda siempre
    fuerte y sin culpa hasta el dia ay bira ole el Señor Jesucristo.
  uig-ARA: خاتىرجەملىكنىڭ ئىگىسى بولغان خۇدا ئۆزى سىلەرنى ئۆزۈل-كېسىل پاك-مۇقەددەس
    قىلغاي، رەببىمىز ئەيسا مەسىھ قايتا كەلگۈچە پۈتكۈل روھىڭلار، جېنىڭلار ۋە تېنىڭلارنى
    ئەيىبسىز ساقلىغاي.
  tuf-tuf: Sirat is uw urá ohbac chácaro. Eyat behmár urá ay bár sinic cuícayta acu
    isat conro. Is Cara Jesucristo sicor cajc uch cutar wiquíc ocso tas ba urá cat,
    ajcan camur cat, sibár cat Sir tayar bár rehcayta acu conro.
  abx-abx: Amalako ako mismo si Diyos nga pu'un-na si kamurayaw nga gana' makalaktawan
    si pagsalli'-na si mga kina'iya-bi para magin diyusnon. Agpalaku-ko nga padayon
    i gana' makabasol kamutangan-na si bug'os pagka'a'a-bi, si espirito, si kina'iya
    pati' si puho' hasta nga ga'i pada'ito gihapon i Paragdalum-ta kam Jesu-Kristo.
  mco-NT: Dios nmɨbɨjctzooybɨch, je Dios huɨdibɨ yejcpy jotcujc'ajtɨn, co ajcxy xyajhuaatztaayɨp
    mjot mhuinma'ñ ma yɨ jɨbɨcpɨ. Dios nmɨbɨjctzooybɨch co yɨ' cɨ'm xycuendɨ'ajtɨp
    huädz oy yɨ m'alma ajcxy, etz yɨ mjɨhuɨ'ñ, etz mnïcx mgohuajc, ca' ma pocy yquëxɨ̈gy,
    ixtɨ mabaad anajty ɨɨch ajt nHuindzɨn Jesucristo ymiiñ ya naaxhuiñ.
  cpb-NT: Nokowakotziri Pawa eekero riyaatakaatyeero rowameethashiretemi eerokapaini,
    tema iriitake kantakaawori risaikantaitari kameetha. Nokowakotziri raamaakowentaimi
    maawoini, piwathaki, eejatzi pishireki. Iro ompoñaantyaari eero otzimanta oita
    inkantakoitemiri paata arika ripiyai Awinkatharite Jesucristo.
  aon-aon: Aria eik yakri Iruhin douk baugos um apakiruh aparuh hur wosik um nunekep
    pupe ananip atip abom um punek ihihmori yopihi atih aih. Aria shopunek, yakri
    nutaurumep aria mare enesh yoweishi inahos shupenyep ipakiruh yegeshiweruh huni
    ipakish mishish shuni ipakiruh aparuh ahudok yopuhi nyumnah apakin Debeini Jisas
    Krais nutanamori ahi aria pupe wosik atin.
  hus-NT-2005: Ke na Dios xin pidhnál an kʼijidhtaláb ti ki tʼokedhaꞌtsik. Ani ke
    Jajáꞌ ti ki alwaꞌ beletnantsi an ta ejattal, an ta xeꞌchintal ani na tʼuꞌúl, abal
    yab ki elan i walbidh tam ka tsích ni Ajátik Jesukristo.
  mig-NT: Te máá Dios, I'a̱ ndíso tu̱'un kuaká'nu ini̱, nasándoo ndɨ'ɨ‑ya̱ iní‑ro̱
    jíná'an‑ró. Te kundito kútu‑yá ini̱‑ro̱, añú‑ro̱, jíín yíkɨ kúñu‑ró, náva̱'a tú
    naku̱xndíi‑ya̱ sɨkɨ́‑ro̱ kɨvɨ́ ncháa̱ máá Jíto'o̱‑yo̱ Jesucristo.
  bps-bps: Kayèmi ku Dwata i gumdà i ktanak nawaito, fbalingan gamu dad to landè sasè
    gbol di nawayu, na magot i nawayu, i fandamyu, na i lawehyu, du fye landè gudmalam
    gamu di kasfulê Amuito Dyisas Krayst.
  mbs-mbs: Ibeg day, ontò kaw linisan te Timanem egpemegay te kelinaw te pedowan.
    Ibeg day tonggoan din heman se pedowan niyo, aw aneng-aneng niyo, aw lawa niyo,
    amon wedad palos isila kenyo te peglikò te Pengolo tadon si Jesu Cristo.
  tof-tof: Ki Godka tóredakla, paud nótó gailda, wa tüób yabü dudu ⌊kolkal⌋ nirre
    akó yabi-yabi bomono tóbankü. Ki tóredakla, God yabü igósidi tangnamtirre yabü
    gyagüpitótók akó büban ubi kolae-koke korale akó e ne kla tómbapón kwarilo kolae-koke
    korale. Ki Godka tóredakla, wa metat yabü tangbamtin yarile, da mibü Lod Yesu
    Kerriso sab nóma tolkomóle, wa tóserre wagó, yabü kolae tonarr babulako.
  cme-NT: 'Diiloŋo‑i Hɔfɛ̃llentieŋo bir‑na fuɔ birma aa u tuɔ niya-nɛi fafamma. Ku
    yuŋgu yaa daaku: U tuɔ niya na yalɛiŋa‑i baa na hɔmmu‑i baa na kũɔma‑i; cãlmuɔ
    baa ji da-nɛi Itieŋo‑i Yesu-Kirsa jommaŋ-yiiŋgu‑i.'
  sus-sus: Ala xa wo rasɛniyɛn a ki nun a kɛɲa ma, a tan Ala naxan bɔɲɛsa fima. Ala
    xa wo xaxili nun wo nii nun wo fate ratanga, marakɔrɔsi yo naxa lu wo ma won Marigi
    Isa fa tɛmui.
  pon-2006: Eri, Koht me kin ketikihong kitail popohl en pil ketin sapwellimanikinkumwailla
    douluhl, oh en ketin nekinekid kumwail unsek, ngenomwail oh mohngiongimwail oh
    paliwaramwail kan, sang soangen sapwung koaros ni ahnsoun ketidohn atail Kaun
    Sises Krais.
  dad-dad: Negur ĩ yogo, wau inosiya nẽ Negur, fateul kisi feleya bagai inoyeĩf. Ãgenei
    uur, meleĩkanon ado, bouweĩ anĩ ganan, neda Odug Jesus Kristus isiyouf bun od
    sãf.
  zab-NT: Xtadnɨ Dios, laany ni rguaadny guelnaldiulaaz gacnény laat par yalo gactɨ
    nania nez lony. Chiy laany igualony laat ne spírit ne almɨ xtentɨ, par gactɨ nania
    nania dxi ni gueed Xtadnɨ Jesucrist.
  jae-jae: Biŋmalô ŋam Anôtô tau ênac dabiŋ amac atu dabuŋ ênam aucgeŋ, ma êmansaŋ
    nêm ŋalau to nêm ŋalêlôm ma ôlim amoa tolaŋômnêm sawageŋ e aêacnêŋ Apômtau Jesu
    Kilisi êmu êmêŋ.
  ksd-ksd: Ma ra God na malmal iat na vagomgom vakakit avat; ma i boina ba da balaure
    vapar ra tulungea i vavat ma ra bala i vavat ma ra paka i vavat, upi koko ta magit
    na vartakun tana ti ra bung ba na vut mulai tana kada Luluai Iesu Kristo.
  msm-NT: Og-ampu a no tabangan kow to Diyus no iyan ogkapuunan to kalinow agun no
    himpiton din to pagkabalaan now aw no panalipodan din to ispiritu dow hona-hona
    hasta yawa now. Na, wada igkasikow now ko mupauli on si Jesus no Ginuu ta.
  myk-myk: Ayiwa, Kilɛ we wʼa ɲaɲiŋɛ ki kaan ge, weeyɛ pyaa ki yi pye fɛɛfɛɛ! Yi zɔlɔɔ
    pee, ni yi munahaa kee, na fara yi ceepuuro ti na, yi bɛɛri di gori yaha fɛɛfɛɛ
    fo na shɛ nɔ wù Kafɔɔ Yesu Kirisa cabaŋa ki na, fɔɔnrɔ tɛnɛ ganha bu da we xuu
    we wa shishiin na wɛ.
  sbe-sbe: Yaubada iya nuwadaumwali Yaubadana, na taba ye saguigomiu na yomi laulau
    maudoidi se namwakalili. Taba yaluwamiu yo nuwamiu yo taumiu maudoina ne ye kitahetetedi
    na nige kabahegiludi hesau yoda Guiyau Yesu Keliso yona huyaꞌuyoma mayadaina ne
    unai.
  mcr-mcr: Goti äwqä haŋuä änyanä pmeqä nätapqä Iqu, tiiŋä emäkätŋqä tääqä ätqu. Iqu
    he Iqueqänä epu, aaŋä ikikinyäŋä emäkätŋqä ätuätqäŋu. Iŋi neqä Naqä Jisasi Kraisi
    Iqu aŋgi äquvepätqäŋga, heqä dŋitä, quuvqetä, huiwitä, quvqä maeqä, aaŋä qäyunä
    imäkmbu pmetpŋqä, yätamäkqä eyätŋqä, tääqä i ätuätqäŋu.
  cux-NT: Ní maaⁿ ní Ndyuūs yeⁿ'e yú tee yā vaadī 'diiíⁿ s'uuúⁿ ní didɛɛvɛ́ n'daacá
    yā ndís'tiī. Ní candɛ́ɛ yā cuidado ndís'tiī ndúúcū espíritu yeⁿ'é nī ndúúcū alma
    yeⁿ'é nī ndúúcū cuerpo yeⁿ'é nī ndúúcū nducuéⁿ'ē vida yeⁿ'é nī. Ní 'íícú 'iiⁿ'yāⁿ
    cuuvi caaⁿ'máⁿ yā chi nguɛɛ vɛ́ɛ́ mar 'áámá nuuⁿndi yeⁿ'é nī taachi ndaa Señor
    Jesucristo yeⁿ'ē yú taama vmnéⁿ'ēe na iⁿ'yééⁿdi 'cūū.
  tur-YTC: Esenlik kaynağı olan Tanrı sizi tümüyle kutsasın. Efendimiz Yeşua Mesih’in
    gelişinde tüm ruhunuz, canınız ve bedeniniz kusursuz bir şekilde korunsun.
  san-ITR: shAntidAyaka IshvaraH svayaM yuShmAn sampUrNatvena pavitrAn karotu, aparam
    asmatprabho ryIshukhrIShTasyAgamanaM yAvad yuShmAkam AtmAnaH prANAH sharIrANi
    cha nikhilAni nirddoShatvena rakShyantAM|
  bel-N: Сам жа Бог супакою няхай асьвяціць вас у-ва ўсёй поўні, і ўвесь ваш дух,
    і душа, і цела няхай захаваюцца без заганы ў прыйсьце Госпада нашага Ісуса Хрыста.
  sch-sch: Inngêina mi pêk ngâipu Pathien han lam tina nangni minthieng senla,
    ei Pumapa Jisua Khrista a juong tika nin ratha, nin mulungrîl, takpum le theiloina
    ngei murdi renga le nin pumin nangni mojôk rese.
  mic-MIQNT: Etamg Gjinisgam ta'n ignmugsi'gw wantaqo'ti gisa'lugsinenu sape'ultinenu.
    Etamg jigla'lugsinenu elue'utigtug glaman ma amsalteg i'gtnug 'gjijaqamijuaq aq
    'gtangita'suaqanmuaq, aq maw 'gtinnewaq glapis 'pgising Gjisaqamaw Se'suguli.
  huu-NT: Ie jira Jusiñamuimo omoɨ facaina jɨɨitɨcue. Naimɨe omoɨna jai uri itatate.
    Naimɨe omoɨna nagarui marena itatacana jaillana jitaidɨcue. Iese omoɨ jaia, caɨ
    Nama Jesucristo dane abɨdo bille facaise, naimɨe jitailla isoi, omoɨ comecɨaɨ
    marena iite.
  jiv-NT: Yuska, imiatkinchanum wekasatin amaana nu, atumin takamtsuk shiir awajtamsartí.
    Tura ii Uuntri̱ Jesukrístu táatsa̱i̱ṉ, atumí wakaní̱ atumí enentai̱ tura atumí
    aya̱shi̱sha mash métek tunaaja̱i̱nchu awajtamsati.
  otm-NT: Nu Oją gue bi hoc'ahʉ, nɛ di ja ahʉ gätho ni mbʉihʉ guim bɛ̨mhbʉ a. Nɛ di
    ja ahʉ ni mbʉihʉ nɛ ni tehʉ nte mán ts'o din 'yohʉ nu'bʉ bá ɛ̨h mahøn'a ma Hmuhʉ
    ra Jesucristo.
  dah-dah: Be, Al Kuruŋbe bininiŋ kamke igiŋ heŋ heŋ dufay duneŋ duneŋ al. Niŋgeb
    yeŋ beleŋ deŋ tareŋ dirke diliŋde wukkek igiŋ wor po hiwoŋ yeŋ nurde hite. Irde
    bitiŋ, dufaytiŋya ultiŋya goyen igiŋ wor po hekeb Doyaŋ Al Kuruŋniniŋ Yesu Kristu
    waŋ waŋ nalureb gwaha mat kura mere ultiŋde irtek miŋmoŋ hiwoŋ yeŋ nurde hite.
  tnk-tnk: Pwəh Kumwesən əpa i Kumwesən səvəi nəmərinuien ro kɨmiaha hiəuvehe mhəmher
    pam. Pwəh in ro nənɨmwɨn me pam səkɨmiaha, mɨne nɨmɨruien me pam səkɨmiaha, mɨne
    nɨpwramiaha me pam tuhatukwatukw ia nəpɨn Iərɨmənu səkɨtaha Iesu Kristo truvehe
    irə.
  kpr-kpr: God dubo jama mutari kato aimi, nenda ari ekoko seghe fugari, ne evetu
    genembo kakarago ari irove! A erama ne ari ekoko eove dae sise, nenda asisi a
    nenda ghamo joká nenda tamo ainghae dabade, nune kaifa are! Amingururari, ne eveva
    a kakara irovo, namondeda Bajari Iesu Keriso jovereghe furarira amo, ne ata fete
    gogoghombareva.
  san-IAS: śāntidāyaka īśvaraḥ svayaṁ yuṣmān sampūrṇatvena pavitrān karotu, aparam
    asmatprabho ryīśukhrīṣṭasyāgamanaṁ yāvad yuṣmākam ātmānaḥ prāṇāḥ śarīrāṇi ca nikhilāni
    nirddoṣatvena rakṣyantāṁ|
  nho-nho: Maatou e taku maa TeAtua te laaoi ki hakatapu naa ora kootou ki mallama.
    A Ia ki roorosi hakaraaoi iloo ki naa ora, naa aitu, aa ma naa tinotama kootou
    ki see hai sara kootou i te saaita TeAriki Jesus Christ e ahemai.
  gym-NT: Mräkäre abko, Ngöbö ni mikaka nüne jäme jabe kwärikwäri amne ni mda mdabe,
    Ngöbö ye ara käkwe mun die mika nüne kuin deme. Amne ni Dänkien Jesukristo jatadita,
    ne ngwane ja ñan rabadre ruen ngite niara ngwärekri munye, abkokäre Ngöbökwe mun
    üai amne mun ngrabare üka kuin kukwe kämekäme ngäniene.
  azg-NT: Nquii Tyoꞌtsꞌon na conduihin na tajñuaanꞌ tsꞌonhin, ncyaa jon na quindë
    ya na nanꞌxuanhoꞌ ñuan nquiiꞌ. Juu na ndyiiꞌ na vandoꞌ ꞌoꞌ, yo juu ñuaan ꞌnaanhoꞌ
    yo ninꞌjuu siꞌtsꞌo ꞌnaanhoꞌ, cüantyjeeꞌ jon tsoñꞌenhanꞌ. Quindui na nndaꞌ, chaꞌ
    juu xjen na ncüjeeꞌ ntcüeꞌ nquii Jesucristo na conduihin na ityeꞌntjon jon jaa,
    taꞌnan minꞌncüii nnon jñꞌoon na ntsꞌaahanꞌ jnanhoꞌ.
  bhd-bhd: शान्ति देनेबालो परमेशरे एप्पू तुसन पूरे तरीके सेइं पवित्र केरे; ते तुश्शी
    आत्मा ते प्राण ते जिसम इश्शे प्रभु यीशु मसीहेरे दुबारां एजने तगर पूरे, ते बेइलज़ाम
    ते सुरक्षित रान।
  too-NT: Māni' Dios cacātlahuani' hui'xina'n lej xalacuan. Dios ū'tza' a'ntī tza'ta'ta'
    tlahua qui'a'clhcunucca'n. Xla' cacāmāpānūni'ni' a'ntūn tū' tzey. Lā' cacāmaktāyani'
    para que tū' natlahua'yā'tit a'ntūn tū' tzey. Lā' cacāmaktāyani' para que tū'
    natanū a'ntū ko'hua'jua' na mintapāstacna'ca'n lā' na mi'a'clhcunucca'n hasta
    a'xni'ca' namin quiMāpa'ksīni'ca'n Jesucristo.
  ind-AYT: Semoga, Allah damai sejahtera sendiri menguduskan kamu seluruhnya. Kiranya
    roh, jiwa, dan tubuhmu terpelihara seluruhnya, tanpa cacat pada kedatangan Tuhan
    kita, Kristus Yesus.
  cjo-NT: Ashi royiro riweshiryaakaakae Tajorentsi. Nokowaki rowameethashiryaaperoeyemini.
    Nokowaki ramitakotemi powameethatero maawaeni oetarika pikenkithashiryaapiinteri,
    eejatzi imatakayemiro powameethatero maawaeni oetarika pantapiintziri. Kameetha
    ikempoyeemi roojatzi ipokantyaari Awinkatharite Jesokirishito.
  nsn-nsn: Inggo u dangata tang God ger tang uahiarou, e uadedeil tamiuoum tar mamang
    hagarilik, kare kaueke tar iabeimiuoum, doh remi ninaman, kara tukunumiu e delauana
    uatuka gete la tapokisime nagi Tamata Nomaneig Iesu Kristo.
  san-DEV: शान्तिदायक ईश्वरः स्वयं युष्मान् सम्पूर्णत्वेन पवित्रान् करोतु, अपरम् अस्मत्प्रभो
    र्यीशुख्रीष्टस्यागमनं यावद् युष्माकम् आत्मानः प्राणाः शरीराणि च निखिलानि निर्द्दोषत्वेन
    रक्ष्यन्तां।
  tna-NT: Diusu ja menimepijajametaque. Nimebutsepi meanitaque. Pamapa micuaneda quitana
    saida jucha mahue mequinataque Echua Puji Jesucristo epueicha teje.
  lid-lid: Ahi aso-ok Kindrei labai. Iy badeh, kati kandriyen mwasin marakon, iy amwenen
    winiyan amekes aha asahan ha-un, ari kandriyen ndra-in ja bwe. Ma Kindrei winiyan
    atehei aha, tan amwenen. Handru, iy winiyan atondrok malawi aha, koha aha, ma
    bada aha, ma aha kameh are mwasin mara-ei. Eme ma ari ndra-in winiyan bare madan
    bwe, na len Laban tataha Jises Krais eme hamon ta akohok taha ja.
  wim-wim: Ngay kaangk nil God.angan ngangk min yumpow niiyang. Ngayan thama nungant
    thawangan maꞌ-aathow niiyang yipam minam iiy-iiyān keꞌ pam wanch min nungantam
    anangan yimanangan. Ngay thawang nungant nil yipam min-min piꞌ-piꞌow niiyang,
    kemp aꞌ puth ngangk, niiy keꞌ yipam wayan iiy-iiyāna. Anpalana, nil Lord Jesus
    ngamparam palaman wampow-a, min uwow ngampang.
  zga-M: Unguluve va luno che hencho avadulusye inumbula nu mbili fidimiwage bila
    vuvivi hata ukwicha khwa Yesu kilisti.
  yom-yom: Bika niandi veka Nzambi yi ndembama kaluvedisa ayi kakeba bumboti pheve
    eno, muela ayi nitu eno yimvimba mu kambulu tsembolo nate mu lumbu kiela kuiza
    Pfumuꞌeto Yesu Klisto.
  eng-NNA: God is with you, he himself looks after you well. Therefore your feelings
    are at peace. I ask God for you that he will keep you safe, without badness. I
    ask for you that he will take care of your spirit and mind and body well. In this
    very way you will stay without badness forever. One day Jesus Christ our Boss
    will return from the sky, he will say you are truly good, without evil.
  san-SIN: ශාන්තිදායක ඊශ්වරඃ ස්වයං යුෂ්මාන් සම්පූර්ණත්වේන පවිත්‍රාන් කරෝතු, අපරම්
    අස්මත්ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍යාගමනං යාවද් යුෂ්මාකම් ආත්මානඃ ප්‍රාණාඃ ශරීරාණි
    ච නිඛිලානි නිර්ද්දෝෂත්වේන රක්‍ෂ්‍යන්තාං|
  yut-yut: Piŋkop but yawot nimɨsak uŋun da ji paŋtagap aban egɨp egɨpji kɨsi parek
    ɨmɨŋek telagɨsi egɨpni dosi nandamaŋ. Yaŋ aŋek wupji ae butji ae gɨptɨmji dakon
    kɨla aŋakwan dɨwarɨsi mɨni egakwa Amɨn Tagɨnin Yesu Kristo tobɨl apjak.
  grc-BYZ: Αὐτὸς δὲ ὁ Θεὸς τῆς εἰρήνης ἁγιάσαι ὑμᾶς ὁλοτελεῖς, καὶ ὁλόκληρον ὑμῶν
    τὸ πνεῦμα καὶ ἡ ψυχὴ καὶ τὸ σῶμα ἀμέμπτως ἐν τῇ παρουσίᾳ τοῦ Κυρίου ἡμῶν Ἰησοῦ
    Χριστοῦ τηρηθείη.
  cpc-NT: Nokowakotziri Pawa iikiro jiyaatakaatyiiro jowamiithashiriyitaimi, tima
    iriitaki kantakaawori asaikantayityaari kamiitha. Nokowakotziri jaamaakowintimi
    maawoni, piwathaki, iijatzi pishiriki. Ari onkantya iiro otzimanta oitya ikantakoyiitaimiri
    paata aririka impiyi Awinkathariti Jesucristo.
  nhg-NT: Deus mismo, öque tiechmacalo yulsiebelestle, ma nemiechyectelicö intiero
    cuale, hua ma nemiechixuticö para quemalfisque nemoyulo hua nemoölma hua nemocuierpo
    para que amo nemiechpolus niontle hua amo nenquepeasque niontle de amo cuale ipa
    nemonemeles cuöc hualiloas toTlöcatzintle Jesucristo.
  nya-nya: Mulungu mwini, Mulungu wamtendere, akuyeretseni kotheratu. Mzimu wanu wonse,
    moyo ndi thupi zisungidwe zopanda cholakwa mpaka kubwera kwa Ambuye athu Yesu
    Khristu.
  ngu-NT: Sa no Dios, on yejhuan mechmaca yolsehuilistli, ma mechyolchipahua nemejhuamej
    nochi cuajli. Niman ma mechejehuili nemoespíritu, nemoalma niman nemotlalnacayo
    para xquipias ijtlacohualistli ijcuac huajlas toTeco Jesucristo.
  kup-kup: Deim bosir sau ñetï meteo ev, met God dari lop tinarizaronañ hekaz kapotaz
    maup ravat hez-pop ari map batin avatat arim herï koruñir loporizaroz korav hepanen
    masakavonañ tin hepekez dei zait teg. Met pot tat hepeken darim Amip Iesu Kristo
    maot erapanez porah arin etepanen, aritï horï nao bon hepanen arimaz, “Tinari
    ev,” pot hapan.
  jid-jid: Dun Irji wa ani nno si'a ngla yi tsatsar me. Dun wawu suron mba ikpa mbi
    he ni ka la-tre hi ni ye Bachi mbu Yesu Kristi.
  wmw-wmw: Sambi, Mwenyezimungu mwenyé kuwapa wanu usalama, akutureni kuwa watakatifu
    nfululu. Na piya-mwe kila mmoja, roho yake, moyo wake, pamoja na mwiri wake, azidi
    kutowa kuwa na kosa mpaka suku ya kuludi Mwenye wetu, Insa Almasihi.
  gmv-GGM: Sarotetha Goday izi intenatetha bees duummaso; inte ayanay, inte shemppoyne
    inte ashoy Goda Yesuss Kiristtossay yiza wode wothoyi bayindda naagetto.
  ssg-ssg: Amite kamei Haeu, tetel i haewia hawane leilokako, ti aile hasohotuamuto
    seilon sawisawin tenen i amuke. Amite kamei Haeu hualiamuto lehe amuto salini
    tatale hatesol waliko tenen lialun waxi tap tel pon tieniamuto ti tenen na waliko
    tataen ti Jises tel Masiwi ti kako aliama.
  zpo-NT: Nzhekla na lee Dios, xaa nle zee chul nzhi be, le gak be nambey tira lo
    xaa, kwerp cheen be, nu xgab cheen be, nu dubse yalnaban cheen be, axta bare Jesucrist,
    Xaa Nabeyy be.
  poy-poy: Mlungu mweni gwa ponga, kawapunga nakamu mwenga muntambu zoseri na kaziloleri
    hweri rohu zyenu na myoyu na nshimba zyenu kutali na likosa lyoseri pakizaku kayi
    Mtuwa gwetu Yesu Kristu.
  qwh-NT: Alli cawaquicho catsimaqnintsic quiquin Dios yanapecuyäshï espiritiquicunawan
    almecuerpu mana jutsayoqna cayänequipaq. Tsenopam Teyta Jesucristu que patsaman
    cutimuptin, mana shimpipashqana quecayanqui.
  gaw-gaw: Kayak Nug, aaḵuib am oo maḏoḏ diig, Nug nuḵaib heeb, ag op̱ia awaknab daaglag.
    Nugib ag ouḏilag, doṯolag, amu beḏulag ele atog noobob, ihinig Naḏi Jesus Kristus
    eḏua uḏiḵu haenp̱a ag eheḏ laa iiṯa, enaib daaglagnu ig Kayak unuqidṯem.
  nca-nca: Asa Anutu newonde ime yunoyote ŋu eneŋombo yoriní uni meté horé hamó tunoqi.
    Anutuko yuqaye, newondeye, koweye kondé soponí Uni Parámi Yesu Kristo pitu ko
    ŋano maheweya quno ŋuno potóye moré kini ti.
  zpz-NTPP: 'Orzeꞌ Ñgyoozh, biñ nu rbic gyel ri zu nañ lardoon, gyicy mi nu de mod
    la gac der mbecy cacy, nunu gyicy mi nu dela lugaar ni der sac falt niñ ornu cyid
    Shuaan den Jesucrisht tuubaꞌ tir: gazaꞌ espiriit ni der, gal nu lardoo der, gal
    nu cuerp ni der. Delañ sac falt niñ.'
  zac-NT: Rnaꞌbë naꞌa lu Dios narcueꞌdchí laꞌni lduꞌu hiaꞌa, gunë më compañi lëꞌë
    të parë gunë të cumplir grë narac shtuꞌu më. Gac të niétiquë shmënë më. Rnaꞌba
    lu më të guëzunë́ më almë shtë të nu espíritu shtë të. Gunë Dios compañi lëꞌë
    të parë adë gunë dchiꞌni të cuerpë shtë të lu cusë mal. Guëaꞌnë të limpi sin duldë
    dzë naguëdchini Dadë Jesucristo.
  kyg-kyg: Gotiꞌa agaeꞌeꞌmo magokepi alino lokaeno lateteno laipamo alino falu huno
    nelateya vekamoꞌa alino alagepa huno lapateꞌniyanagi alagi lapaotekeꞌmo maiyo.
    Agaemo muki lapaunelapametenagi lapaipa lapakesalenagi lapakufalenagi huno yagaino
    lapateꞌnisigeno Ala kava netimo Yesu Kalaisiꞌa eminesiya afinaꞌmo mago hosu kavatapimo
    ohaneꞌnisigeno vaiꞌmo olapamino.
  kmk-kmk: Iluwaḻuk ta si Apudyus un manligwatan di kapiya, taḻona pabaḻuwon dikayu
    un maid mangkulangan yu. Kodawok ta ayyuwanana nat aangson yu, kadogwa kan long-ag
    yu daḻapnu maid ud mapabasuḻan yu nu dumatong si Apu Jesu Kristu.
  cao-NT: Jabi Dios, naa noba shina pasimati Ibobá mato jiahua-jiahuariano. Mato jabi,
    mato shinana, mato yora, tihi cabo tsi Diós otono, quësotima ca ma ino iquish
    na, Jesu joquë no.
  bbr-bbr: Is Anut keser aurim, ko iken woiok päurar rawaun keseriäu, keserai, kosar
    akan osou, totomaka, enmaksau, erekapu eposek kamwaronuk, ak kon onok tainorianik,
    iken Näwäu, Jisas Krais kowai ses opok, ak ämän orip wa rawaiei.
  inb-inb: Kikin Taita Dius sumag­lla kaug­saita karag, kam­kunata cha­ri­pua­chu,
    tukuipi pai­manda­lla kaug­san­ga­pa. Kam­kunapa alma, iuiai i kuir­pu­wan­ta
    suma cha­ri­pua­chu; chasaka kam­kuna, mana jiru ruras­pa­lla kaug­san­ga­pa,
    nukan­chipa Iaia Jesu­cristo samun­kama.
  hrv-hrv: A sam Bog mira neka vas posvema posveti i cijelo vaše biće - duh vaš i
    duša i tijelo - neka se besprijekornim, savršenim sačuva za Dolazak Gospodina
    našega Isusa Krista.
  box-NT: Le le Dónbeenì na wee na ho hɛ́ɛrà lé dìo wé à mi kɛń lè lerɛ́n
    bìo binbirì. Le minɛ́n mi kùio, mi hácírí, lè mi mànákã̀, lè mi sãnía
    à le pa bìo à fĩ́anì yí zo, à lòonínáa wa Ɲúhṹso Yeesu Krista ɓuenló.
  ote-NT: Ajua̱ hubga ma mʉihʉ, ne go gueꞌa̱ da tꞌaxca maxøgue ri mfenihʉ, pa da ꞌbɛꞌtsi
    xá hño ri hoga nda̱hihʉ ne ri mfenihʉ ne ri ndoꞌyohʉ, pa hinto da cꞌaꞌtsꞌahʉ nu
    sta ꞌñehe ma Zidadahʉ ra Jesucristo.
  wnu-wnu: Oau mein eng Qenut igo init der igo. End wonou anseara munon qau igoarar.
    Aninou misir ne oau ne git goan eng musub igama an uber igoruboumon. Igamari Munon
    Aib Yisas Munon inubersiau tari bo darab git goan gobir ar animbegeiba.
  zam-NT: Diox co' ndli le' na' nagàl yo lezo' loo Diox par cue ban na' rye nda na'
    no rye ndye'th na' loo xtàa na', Diox li le' gu' gàc mèn co', lìcque', ngro xà'
    loo cón che'n xab izlyo', co' ngòc che'npe' Diox. Tataa quenap Diox xpii gu' no
    alm gu' no lad gu' par yende chó con' yizi'f no yiga's loo gu' no yende chó quexù'
    gu' co'se' gàc huiz yi'th xi Tad Jesucrist na' na'.
  zyp-NT: Denah Khazing, Ama Khazing hrahring taco naa pungpaluh tah ca pathaisah
    my he seh lo. Kaa Buipaw Zisu Khri a vong kaw tihtah a hme letah suise a kawh
    lypaw naa cang nápawtah naa thlawpaw le naa lungthing le naa pungsaw khah ca chia
    he seh.
  sey-NT: Ja̱re i̱pi Maijaꞌquëpi, joꞌcua deꞌoye paꞌiye paquëpi, mësarute nuñerepa
    deꞌocohuaꞌire necaija̱quë, necani mësaru paꞌiye siꞌaye joyo, cuasaye cuiꞌne ca̱pë
    ti siꞌsi te̱ꞌte peocohuaꞌire pare ñacai paja̱quë mai Ëjaë Jesucristo dai muꞌsere
    caquë.
  nvm-nvm: Na sirimamene God iji fu mukorigia samuagduoko no afuime karijo iji kuaga
    fur oijon kege amardiaga buka mukorigia mardiak. Regavo madu na kuaga fur vajai
    jon ga kaven jon ga oijon ja vierafejo iji mukorigia ifejdiaga ire ise kafo buba
    unam jon kam arafiriak. No God kua fu ijeg ja samuagdia vake tavan iji E Bomana
    Jesu Kurais fu una ruakfuon iji abek.
  mps-mps: Te God aga te dwagi yai homu nagame ebo kolesaga page bidi mu dao. Tama
    eno homugo te God aga digi dage doloba pai mu ilaibao, aga tiwai bidimainogo yaibao.
    Tama eno homugo agai dagego homu kolesaga tomode sę ebo mobo bidi me, te dagego
    noma bidi me, te dagego tigi me God agai bugagia tonaluaibao, tama dage dwagi
    yai mu bidimainogo. Tama dago Genuai Bidi Jisas Krais ma asobo sogo te dage magi
    dwai sę isiąwai we bidi tiwai bidaibao.
  pab-NT: Maika Enore mehexaikohaliti ijitere womana xawenane waiyexe maniya taita
    moka. Maika xisekohare, xíyawahare, xiháre harenae waiye kaxaiko iniyalahare nonitata
    Wiyekohase Jesus Cristo haikoahaneheta kijiya.
  llg-llg: Au hule–haladoi oke Manetualain tao nalalao ei dale mala, ma basa ei soda
    mala. Ndia ndia, tao ita bisa mole-dame esa to esa. No leo ndiak, na, neu faik
    ita Lamatuan Yesus Karistus fafali main, ei bisa mambadeik miu Ndia matan, no
    ei ao-ina mala malalaok, ma dale mala malalaok, ta no sala-singgok esa boe. Tetebes!
    Te Lamatuak Yesus noke nala ei, dadik neu Ndia hataholi nala. Ana helu nuni ei
    no malalaok mini Manetualain matan miu. Neu ko Ana tao natetu, hata fo Ana kokolak
    ia.
  kyf-kyf: '''Wʋtʋtʋe -dlɔɔɔ -Lagɔ nʋ lɛ a ''ka -dlɔɔ -mɩ. Amɩaa zuzu klaa, amɩaa
    dlɩ klaa, amɩaa ku klaa, we -yɔ a ''dɛ weee, ''ɩn ''ylɩ -we nya -amɩaa -Kanyɔ
    -Zezu Klisɩ -ka yi, a yi gbʋnyuu yabhlogbɔɔ kwɛɛ -ka.'
  tpi-tpi: God em i as bilong bel isi, em i ken mekim yupela i givim laip bilong yupela
    olgeta long em, na mekim yupela i kamap holi olgeta. Na em i ken lukautim gut
    spirit na tewel na bodi bilong yupela, bai yupela i stap gutpela olgeta, na bai
    yupela i no gat asua long taim Bikpela bilong yumi Jisas Krais em i kam bek.
  mih-NT: Ta maa ra Ndyoo cuu ra saha sa coo taxi añima yo, ta sique sii ra nazanduvaha
    ra añima ndo vatyi ɨɨn ñi sii maa ra cua tyaa ndo yahvi. Ta nazacuenda ra añima
    ndo ta coño ñuhu ndo ta ma coo ca cuatyi ndo ndya quɨvɨ cua quisi tucu ra ndyaca
    ñaha sii yo, ra Jesucristo.
  qvh-NT: Ali cawayta gomagninsi Tayta Diosninsi yanapaycuyäläshunqui pay munashganno
    imaypis cawayänayquipä. Saynöpis cuerpuyquita, almayquita y espirituyquitapis
    ali ricayculäsun Jesucristo cutimur jusaynagta tariyäshunayquipä.
  kms-kms: Nge God wuti beghi puq nengu umbo yuwon gud kin te pengu gidig ei ni nungoqi
    puq neuq priprine yuwon nganye was. Di beghi Yumbui Jisas Kraist nandi kin tende
    puayi nungoqi ququ pe, ghimbi pe di was kin pe wand ninge rise segi.
  agn-agn: Mandian, ang Dios mismo ang pagtorol ta kao-yan ong yaten ang kaboi, balampa
    limpion nang pisan tang mga kaboi mi, ig ta-lingan na tang bilog ang pagkataw
    mi--ang ispirito, kinaisipan, ig sinangoni mi--asta ong pagbalik tang yaten ang
    Ginong si Jesu-Cristo, agod anda rang pisan ay sarawayen ong nindio.
  nhi-NT: Yehuatzin Dios naquin contemactia seuilistli, mahsic manamechonsicantlali
    den tlahtlacol. Uan ohcon manamechonpia mahsic namonchipauaqueh itich namoespíritu,
    namoalma, uan namotlalnacayo hasta ihcuac ualmouicas in toTecotzin Jesucristo.
  ttc-NT: Qtata Dios aj nchewsan jk'u'j, k'ulunxwit tzan etel tpawa' ti'j kyaqil te
    nya'tx galan; b'ix k'ulunxwit ikxji tzan sten saq etanim, ch'inwt nya'tx galan
    eti'j ni ti'j echi'jel, max cha'oj tul te Qajaw Jesukrist.
  dan-1931: Men han selv, Fredens Gud, helliggøre eder ganske og aldeles, og gid eders
    Ånd og Sjæl og Legeme må bevares helt og holdent, uden Dadel i vor Herres Jesu
    Kristi Tilkommelse!
  kwj-kwj: Gotri rinjenga sembe wahapi mu naha, woro do Gotri to kunu ratorowa halaya
    naha naha ku dawa himamwale kuhi ti, mwale kuhi ti, e, hima tape kuhi ti ri aulindawa
    nui Apukolaka Jisas Kurais ri ai tano gisi ki kapwa sumbuche fo nambwe kipe naha
    tumbwa ete ku dawa sa ri ai ta.
  vie-OVCB: Cầu xin chính Đức Chúa Trời hòa bình thánh hóa anh chị em hoàn toàn. Cầu
    xin tâm linh, tâm hồn và thân thể anh chị em được bảo vệ trọn vẹn trong ngày Chúa
    Cứu Thế Giê-xu trở lại.
  kze-kze: Áánútu paru kwéumatinkaiwaina ááimban-iye. kwemá keinárawa'a kwendéí auráníntaveta
    námúnaa kwésune. Áánútu kentí imáyáara'a túwawaaka'a timanka'á kárákwiyina'a kawe'á
    umái ménaaomba Ísóigo Ísu Káráísiti kumíndara'a íma sáwí-aimba kempímbá kwénintaveta
    námúnaa kwésune.
  mpj-mpj: Mama ngarnawarrapurlukalu-lanya nintini, pukurlpala nyinakuraku. Mama jiirna-nyurrampa
    japini, paluluntaya nintilku junganyurra wulu nyinakuraku. Palujanu jampa Jiijajpa
    maaja maju-lampa yankurni, palu tayimunyurra junga nyinamalpa.
  lbk-lbk: Idwani asop ya si Apo Dios ay kawad nan talna, et chalosana nan katatakhoyo
    ta chadlos nakapet kayo ken siya, ya ta saknifana nan leng-ag, nemnem ya awakyo,
    ta maid makmakwaniyanyo isnan omaliyan kasin nan Apo tako ay si Jesu Cristo.
  mto-NT: Je̱ Nteꞌyam, juuꞌ veꞌe je̱ o̱y jo̱o̱t du̱yajkp, je̱ꞌe̱ tseꞌe myakꞌijtjidinup
    o̱y je̱ts vaꞌajts, je̱ꞌe̱ tseꞌe nu̱jom je̱ mjo̱o̱tta je̱ mjaꞌvinda du̱yakꞌijtnup
    je̱ts nu̱jom je̱ mniꞌkxta je̱ mko̱pkta, veꞌem vintso̱ veꞌe ni ti tó̱kina mkapaatu̱xjadat.
    Veꞌem tseꞌe du̱tónu̱t vanꞌit paat ku veꞌe myiinnuvat je̱ nMa̱ja̱ Vintsá̱namda
    Jesucristo.
  bzh-bzh: Log Anutu sën nevonġ behil nado revuh lo gevonġ beham natu mehönon nimin
    röp anon. Log geġin ham ḳenumin los anomin genavimin nivesa, in ham medo nivesa
    geġaġek su gëp vu ham doḳ buk sën hil Mehöböp Yesu Kerisi duḳ nom lo.
  guj-2017: શાંતિના ઈશ્વર પોતે તમને સંપૂર્ણ પવિત્ર કરો અને આપણા પ્રભુ ઈસુ ખ્રિસ્તનાં
    આગમન સુધી તમારો આત્મા, પ્રાણ તથા શરીર નિર્દોષતામાં સંભાળી રાખો.
  jvn-NT: Para sedulur, awaké déwé ndonga marang Gusti Allah, sing bisa ngekèki tentrem
    marang kowé, supaya Dèkné ngresiki uripmu, bèn uripmu ing apa waé bisa kaya Dèkné
    déwé. Awaké déwé uga ndonga supaya uripmu sak kabèhé, ing roh, nyawa lan raga,
    bisa resik. Dadiné mbésuk nèk Gusti Yésus Kristus teka, ora ènèng wong sing bisa
    nyalahké kowé.
  byr-byr: Gotɨyai gamɨ sai kwaamuꞌnanyabwi kɨnɨnnakei gamɨreihi tewaanyaihɨrɨ yuneba
    yɨhɨmwaaihana! Sarɨmɨre kuryaraavɨ sarɨmɨre sɨmunyangɨ sarɨmɨre kɨlaakejɨkaavɨ
    nayaa maremwaalana! Yuyagaaꞌ sara maremwaaida nemɨre Naangei Jizaazai Kɨraazɨtɨyai
    walaabathehaaꞌ dara wanganade “Ya, nawɨꞌnyarera. Yɨwetawakya maayarera.”
  ian-ian: God apma maawut kwilɨga nyana. Ngwuk kat aywaa kwunatndangat wowun. Kwunatndɨ
    mala apma vat mɨna yetɨgiyangwuk. Nɨna njambwi nyan Jisas Kraist yaiga njɨmbla
    yelavɨtɨngwa vak, ngwula mbangɨ, ngwula maawut wan kuvut nda apma vat mɨna tɨngjangat
    wowun. Wan njɨmbla kavle vat yiga yetɨlɨgandi waa ngwuk kat walapman yinjangat
    wowun.
  hun-hun: Maga pedig a békesség Istene szenteljen meg titeket teljesen, és őrizze
    meg egész valótokat, mind lelketeket, mind testeteket feddhetetlenül a mi Urunk
    Jézus Krisztus eljövetelére.
  mcf-NT: 'Mibi Nuquin Papa chianembi. —Matses bëdambo icmequid icquin mimbi chiacpadomboen
    aido name, Papa. Mimbi chiaidquio bëdamboen tantiamequin bëdamboen tabadme, Papa.
    Mimbi adoac bëdamboec tabadnuc choashun con Icbo Esusën: “Aido bëdambo iquec,”
    catsiash, Papa —quequin Nuquin Papa chianembi mibi.'
  kjs-kjs: Gote-me naa epe kuma pi kone gu aaya. Go puma nipumi nimi raayo ora nipuna
    enaalinu mapiraalalo pea. Go puma nipumi nimina kone-para wasupara-para to yogale
    raayo page surubuma ora nipuna enaalinu piraminalo pea. Go pea-le naana Mudu Ali
    Yesu Keriso epaliade yapi di raburi nimi koe-rupa mada napiralimi.
  mni-mni: Eikhoida ingthaba pibiriba Tengban Mapuna nakhoibu hiram khudingmakta asengba
    oihanbisanu. Eikhoigi Ibungo Jisu Christtana lenglakpa matamda nakhoigi thawai,
    hingba, amasung hakchang apumba ayol aran leitana thambisanu.
  yad-NT: Ni̱ni̱ ji̱ta Ju̱denu ni̱tiy sa̱y samirya vichasa̱da vu̱y, ni̱ni̱ ra̱jiintya
    ti̱ta̱ju̱ taramusiy jijyu̱ jirye, sa̱bay miryani̱ni̱ jiryi̱ntu, jiryejechiy jarye,
    jiryevyu̱ jarye ti̱ta̱ju̱. Sa̱bay juuchajsa̱miy variy jirye, Vu̱yntyityu̱ Jesucrístu
    jti̱jadasa̱ra̱ju̱.
  mxb-NT: Ta mií Ndios, na̱ xíꞌo ña̱ koo va̱ꞌa ini yo̱, ná kevii níi ná ndo̱ꞌó, ta
    ná taxí vii ná iin níí kúú ndó, espíritu ndo̱, xíꞌín nío̱ ndo̱, xíꞌín yikí ko̱ño
    ndo̱, dá kía̱n ná koo vii ndo̱ tá ná kasandaá kuu̱ nandió ko̱o tuku Jesucristo,
    na̱ kúú satoꞌo yo̱, kasaa̱ na̱.
  pon-2006A: Eri, Koht me kin ketikihong kitail popohl en pil ketin sapwellimanikinkumwailla
    douluhl, oh en ketin nekinekid kumwail unsek, ngenomwail oh mohngiongimwail oh
    paliwaramwail kan, sang soangen sapwung koaros ni ahnsoun ketidohn atail Kaun
    Sises Krais.
  maq-NT: Nina xi tsicjë me cjuachan ne, catisahmi tyjahi tyjahi me hasen nuju cojo
    cjuatacun nuju cojo yojo nuju, cojo sa xi nixtin hya xi cuya Nai naja Jesucristu
    ne, tsajin camahani jyë́ nuju.
  hto-hto: Ja birui Juzíñamuimo jɨcádɨcue. Juzíñamui caɨ comecɨ ñue uái illafue caɨmo
    fecáfɨrede. Daje Juzíñamuimo, nana omoɨ ñue íeɨena maméillena íemo jɨcádɨcue.
    Daje izói benómona caɨ Ocuíraɨma Jesucristo bíllemo, Juzíñamui omoɨ joreño, omoɨ
    comecɨ, omoɨ abɨ dɨga, nana jaca ɨ́aɨdoñeno ñue úiñollena jɨcádɨcue.
  por-BRBSL: Que o próprio Deus da paz o santifique completamente. Que todo seu espírito,
    alma e corpo possam ser preservados sem culpa na vinda de nosso Senhor Jesus Cristo.
  ces-NKB: Sám Bůh pokoje ať vás tedy plně posvětí a zachová celého vašeho ducha,
    duši i tělo bez úhony k příchodu našeho Pána Ježíše Krista.
  cui-cui: Bara Nacom, pon jʉntema jinompa naca exana, barabʉ barapon paca jʉntʉ coyene
    ayapusʉ exanaena xua jʉpa paca cana exanaena icha bapon ichi xua jʉntʉ coyene
    xanepana. Mataʉtano barabʉ Nacom paca jʉntʉ coyene xanepana exanaena painya nejinompaewa
    tsane bapon nexa xua jopa painya nexeinaewam penatsicuentsiwa xua abe painya neexanaexae
    bapontha. Barabʉ Nacom beta paca jumope eenaena, yawano xua painya jʉntʉ coyenewa,
    mataʉtano xua painya pepon xua Jesucristo nexa pon Wanacanamataxeinaein xua beya
    poxonae bapon patopaetsica.
  boj-2014: Qotei a are lawo qa utru. A na niŋgi torei aqa segi kumbra boleq di atqas.
    A nuŋgo mondor ti nuŋgo qunuŋ ti nuŋgo jejamu ti kalil taqatesoqnimqa niŋgi so
    bole gaigai sqab. Deqa mondoŋ gago Tamo Koba Yesus Kristus a olo laŋ qureq na
    bamqa niŋgi aqa ŋamgalaq di une saiqoji sqab.
  eng-OEBUS: May God himself, the giver of peace, make you altogether holy; and may
    your spirits, souls, and bodies be kept altogether faultless until the coming
    of our Lord Jesus Christ.
  eri-eri: Itou no huwanyage foinga inyou hugu, no edo ono tigonga tere tebere agetege
    auma yafou oruwanga no tuwagu ganga, onodu ono tigonga tigini guuni heigagu ganga.
    Onodu no edo tere tebere hauri bagu, anutege bagu, getege gala bagu oofade tagi
    gonga, tere hilobainga tigini yafagu ganga, onogade saini ere ebere Anyakaro Yesus
    Kristus ege gidu mona langa tere nyabuluwou te uwau.
  aly-aly: Anantherr Akngey ayerneyel, arrenhantherrenh arntarnt-araynteyew mwanty,
    arrantherr inkwerelhemel mwerrant-arey anaynteyew. Anantherr ayerneyel renh, arntarnt-araynteyew
    arrenhantherrenh inweng-then arlkethen ingkerr-antey, arrantherrap anayntem apmwewenyarl.
    Jesus-arl apetyeyenhel angkep, rap arrenhantherrenh mwerr antweyenh. Nthakenh
    ingwerentyakel ayntarrp-iley-angenh.
  wiu-wiu: Tone tepe kolotini kilikoa pikako ago Akolali-pala totome eya wa kini kowitikoa
    oko-ye. Neke wa takoa motokana yename nekele ki̱yo akenele takatiki kotu kakoa
    tomotono ta. Tone Ali Muno Yesu Keraisu wakapea nokaleka kini yomini kini tepene
    piko wene kini tigini moa koigameneya meketepa ete-kitame padeya namike akoa agale
    oatikile toamomotono ta wa totome kini kowitikako-ye.
  swe-swe: Fridens Gud ska själv helga er (avskilja varje del av varenda en av er
    för helig tjänst), och [vi ber att] er ande och själ och kropp ska bevaras hela
    så att ni är utan fläck vid vår Herre Jesu den Smordes (Kristi) ankomst.
  cth-cth: Roumnae Cathut ama ni nangmouh abuemlah pin na thoungsak lawiseh. Maimae
    Bawipa Jisuh Khrih a tho toteh, nangmae tak, lungthin, muitha abuemlah tounhoehe
    lah na o awh nahan na kabawm lawiseh.
  mti-mti: God yum tuiviwa, me membovit ye aiyempe di iyakaisi aya onanape. Ye guwewa
    ge nonemagewa ge kwapuiwa undag amara yempe. Ayapan numa Iesu Keriso uwapewa,
    ye pui den auya.
  pad-NT: Deus haria no'avini va'i jahajahania. Okanikhariaki ida a'onira kajoamoravini
    avaabononi gahinai avanihaka'oaja kaimoni kidiania. Onofiki ida Deus avama'onahani,
    avakadiva'ibodivarani, avaabononi hiki-ra akadava'ahaha'oadahavini, sohika'oaja
    kaimoni ida avakadimahi. Onofiki ida akadika'da'di Jesus Cristo joina kamahini
    asia avakadimahi sohika'oani-ra kahivini.
  twi-twi: Na ɔno asomdwoe Nyankopɔn no ara ntew mo ho koraa, na ɔnhwɛ mo honhom ne
    mo kra ne mo nipadua so a ɛho remma asɛm biara kosi sɛ yɛn Awurade Yesu Kristo
    bɛba.
  hlt-hlt: Tahae ah ngaimongnah Pathen amah loh nangmih te rhuemtuet la n'ciim sak
    saeh. Mamih kah Boeipa Jesuh Khrih kah ha lonah dongah nangmih kah mueihla neh,
    hinglu neh, pum tah hingsoep neh cuemthuek la n'khoembael saeh.
  tbz-SIM: 'Kuyie nkùù duɔ̀ ndiwɛ̀ì kù di wénkùnnɛ pɑ́íí: Di yɛ̀mmɛ̀ nɛ̀ di wɛ̃rɛ̀
    nɛ̀ di kɔ̃̀ntì. Kɛ̀ ti Yiɛ̀ nYesu Kirisi nwɛ̃tiní kɛ sɔ̃́ ndi dò mpɑ́íí kɛ í dò
    nkɛ́sɛi.'
  san-GUJ: શાન્તિદાયક ઈશ્વરઃ સ્વયં યુષ્માન્ સમ્પૂર્ણત્વેન પવિત્રાન્ કરોતુ, અપરમ્ અસ્મત્પ્રભો
    ર્યીશુખ્રીષ્ટસ્યાગમનં યાવદ્ યુષ્માકમ્ આત્માનઃ પ્રાણાઃ શરીરાણિ ચ નિખિલાનિ નિર્દ્દોષત્વેન
    રક્ષ્યન્તાં|
  amx-amx: Altjerr rang ngwerleny anem. Thang Altjerr renh pawenhem, rang arrantherrenh
    mwerr anthwerr-iletjeh. Thang renh pawenhem, rang kwerrern, mpwerrk arrehantherr-henh
    mwerr anyenetjenheng, Ngkart Jesu Christ rang petj-alpetjeh-atwetj.
  ake-NT: Tɨwɨ Papa rɨ tʉmɨrɨ pe, Papa, tʉusewankamai' pʉra e'nɨto' esa' ɨkonekai'nokon
    tanporo rɨ. Tɨwɨ tanporo aya'kwarʉ kon, ɨyewan kon mɨrɨ awonsi'kɨ ɨpun kon nenkurumʉi
    tʉma'takʉʉi ke pʉra uyepuru kon Sises Kʉrai uyepʉ a'tai.
  qvn-NT: Chauraga gasila cawachicug Diosninchi lapaycunatas paylapag cawayta yanapapäcushunqui,
    jinaman waranpa waranpa alila ruragman muyuchipäcushunqui. Chaynuypagga yanapapäcushunqui
    alilata pinsiayar cawaytam, alila rurayta munayar cawaytam, cuerpuwansi alita
    rurayar cawaytam Munayniyog Jesús cutimunan junagcama.
  tku-NT: Chu ū'tza' Dios cacātlahuan hui'xina'n lactze. Dios ū'tza' tī quincāmakapāxuīyān.
    Icsqui'ni' Dios cacāmaktāyan jā natlahua'yā'tit tū jā tze. Cacāmaktāyan jā natanū
    tū jā tze na mintalacapāstacni'ca'n ē na milīstacna'ca'n hasta a'cxni' namin quiMāpa'ksīni'ca'n
    Jesucristo.
  bjk-bjk: Meet me seseng bere God iat ewe ibo isik a malum pe ire, irabo bulus elixilixin
    kirip abo to re mum kalik abo sasaban urungan kö tatalien töxödös. Me meet me
    seseng bölök bere ine irabo balaure abo tanono e mum, abo bala mum, ma abo lewene
    aine mum kalik ke öng i kebeöt tua wupuk e mum mere sasaban kö axana bung bere
    Jisas Krais, a Orong ke ire, irabo wanot.
  msy-2020: God uabɨ navir amɨrizimɨn mɨngarim, a ia damightɨma ia uari isɨ bar a
    danɨng, egh an damazimɨn bar zuegham. Eghtɨ a ian duaba ko, mɨkarziba ko, ikɨrɨmɨriba
    bar moghɨra deraghvɨra dar gantɨ, da deraghvɨra ikɨva en Ekiam Krais Iesus izamin
    dughiamɨn ia arazir kuratam Godɨn damazimɨn bar puvatɨgham.
  bpr-bpr: Mulà moon i Dwata, dunan i mlé ktanak nawa, ftiu gamu, na kamlung i ktoyu—i
    layefyu, i nawayu, na i lawehyu—du fye landè gumaslenyu kel di kasfulê Dyisas
    Krayst, i Amuto.
