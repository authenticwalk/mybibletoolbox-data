    yiari. Mani Ʉjʉ Jesucristo ĩ tʉdi ejari rʉmʉ ñe seti mana mʉa ñare ãmoa gʉa. Ito
    bajiri mʉare yiari Diore seni ĩsisotia gʉa.
  trc-NT: Diose̱ roꞌ, me síí naquiꞌyaj xe̱j nimán níꞌ, ne̱ me rá núj cunu̱u sa̱ꞌ ina̱nj
