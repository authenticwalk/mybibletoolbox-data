    holbit yumob spirit en bodi fri brom olkain nogudbalawei, dumaji wen Jisas Krais
    det Bos blanga wi garra kambek, im garra faindim wi nomo garram enijing rong.
  mee-mee: Iala na mangng ka kavkava te Nutu e tungtunge momongpengana ta i kumangng
    kamiau ta miau ra ragau ra baingareame kinung ke tupu nga raguna. Minmina na kannumiau,
    ba lomiau, ba miramiau iname kinung keke la momongmasi ta baina nga kae e nga
    Iesus Karais A Avolaukita atungngana ngarume, na ka la miau ra ragau onra sana
    agau te totorong ta i patongo rea ka bainga te e soali.
  mwf-2018: I nhini Yile neki ngarra marda pekpek dannhemutngime wurran-ka ngarramkadharrpuneme
    ngumpanka kardu mananmanpinu purru kardu bere matha wangu patha da matha nurunu.
    I ngankuneme ngarramkadharrpuneme ngumpanka nginipunh nanki-nu i ngepan nanki-nu
    manannginikatnu purru patha da matha i ngarra Pule nekingime Jesus Christ da mana
    kathu purdiwurlnu.
  dif-dif: Murlaia Goda muntali jurana warupotuni kulikiri ngankau, ja jurani jaola
