  txq-txq: Au hule-haradoi oke Manetualain nalalao ei dalem mara ma basa ei leleo-lalaꞌom
    mara. Ana ndia tao ita tandolu-dalek esa no esa. No dalak naa, neu ita Lamatuan
    Yesus Karistus fafalin, ei bisa mambariik miu matan no ei ao-inam, dalem ma samanem,
    ta no sala-singgok hata esa boe na. Tebe! Huu Lamatuak Yesus naa, dalen mahanik.
    Ana ndia noke nala ei dadi miu Ndia hatahorin. Hata fo Ana kokolak kana, na, ana
