    Esukristo anilime.
  eng-WEBPB: May the God of peace himself sanctify you completely. May your whole
    spirit, soul, and body be preserved blameless at the coming of our Lord Jesus
    Christ.
  gfk-H: Mital sasaring bia Kalou at nong i tar ra malum ta dahat, na bul hasisingen
    ira numuat nilon bakut talur ira sakena ma muat na gamgamatien. Ma mital sasaring
    mah bia na balaurei ira tanua muat, ira bala muat, ma ira palatamai muat waing
    taia tikai na tale bia na tangai bia a mon sakena ta muat tano pakana bung bia
    no nudahat Watong Iesu Karisito na hanuat.
  viv-viv: Kafoi tobohiyameyao, Bana Yaubada aseniwalova giveleveleda-ma ginaꞋihagihagiyemi
    be yana kaliva yana vevine mahamahali-moꞋemiyao wanamiyami. E, aveꞋoꞋola be nuwahinagemi
    matatabuna kadu wowomi matatabuna ginaꞋitaveꞋavina ginanunauwena tu yada Kaiwabu
    Yesu Keliso yana yewaꞋela ana toveya wanamiyami ami vita keke.
  yao-yao: Akunnungu asyene ŵakutupa chitendewele answejesye mose, mu mbumu syenu
    ni mitima jenu ni mu iilu yenu, yele yose ikasimanikwa ni ileŵo kukwenu katema
    kakwika Ambuje ŵetu Che Yesu Kilisito.
  tgp-tgp: Nake God mata tamata, enia hasena i pa vai kamim ha tapu vevuhi, God i
    pa vai mamahuni na tanumemim, na maurimim peresi na epemim matan vara la pa toho
    vokevoke, ale tea i sopo er̃i tuvai kamim hin te hinau na mele mai nona nor̃a
    Moli Iesu Kr̃isto.
  auc-NT: Wængonguï incæ në piyæ̈në cædongä inte pönö cæcä beyænque ædæmö tæiyæ̈ waëmö
    entawëmïni incæmïnimpa. Awënë Itota mönö Codito tömengä nänö ponguinganca mïnitö
    ïñömö Wængonguï pönö cæcä ate mïnitö mïmö incæ önöwoca incæ baonga incæ wënæ wënæ
    cædämaï incæmïnimpa.
  kbc-NT: 'Aneotedoɡ̶oji eote mele ɡ̶odaaleɡ̶enali. Odaa Iniaaɡ̶iniwa jipokotalo me
    ɡ̶adatamaɡ̶ateenitetege inoatawece ane beyagi, me ɡ̶adewikitema. Codaa jemaa me
    doweditedeloco idatawece ɡ̶adewiɡ̶a: Ǥadiwigo, ɡ̶adolaadi, codaa me niɡ̶inoa ane
    eemiteetece, me diɡ̶ica ane yakadi me dinanimaɡ̶ataɡ̶awa nige dopitedijo Ǥoniotagodi
    Jesus Cristo.'
  bmh-bmh: Iz Uwait guzenai aurem, go igual oigeb iau selai dabun guzeneu, guzenamau,
    gonugtal agal wes, doropag, enimag, unum suban gumaraba, ag gonugau igul sesamoraimai,
    igual Dubanou Ban, Yesus Kristus alamau ziwas ebu, ag ze mui i damamen.
  ctu-BL: Jini Dios mu' bʌ i yʌq'ueñonla i ñʌch'tilel lac pusic'al la' i lu' sʌq'uesañetla.
    La' cʌntʌntic la' ch'ujlel yic'ot la' pusic'al yic'ot la' bʌc'tal cha'an ma'anic
    la' mul che' mi' tilel lac Yum Jesucristo.
  meq-meq: Mbəlom tə gər ŋgay neŋgeye nakə a vəl zay aye, mâ təra kurom ha tsəɗaŋŋa
    eye hay. Mâ tsəpa məsəfəre kurom ta mədzal gər kurom tə bo kurom tebiye hərwi
    ada a həlay nakə Bəy Maduweŋ kway Yesu Kəriste ma maweye na, ndəray mâ ŋgəlakum
    bəzay ta təv i wuray kwa tsekweŋ bay.
  noa-H: Hẽwandam hichdëu hõor k'õinaa hapiejemuata pãar wajap'a pekau chuk'u wai
    sĩek'iin hʌ̈u hak'am. Magua pãar kõit Hẽwandamag jëeu chirʌm, pãar hak'aar, pãar
    mor maach chi hʌ̃rʌm cha maach hiyʌ̈ʌ nʌmpa t'umaa wajap'a t'ʌnʌmta maach Pör
    Jesucristoou hich bëewai hoochëmk'ĩir.
  alp-NT: Ami kotie loko Alla rebe Iono iteki lalema ndenere be, “Amate, Aonosi leke
    esi mise titinai le dosa sae mo. Kai Arakasi mimise, raka esi rore kai esi nasite
    kai nanakwalasi, leke amiki Tuhane, Yesuse Kristuse Iluake sae ibeteke be esi
    ono sala mo.”
  san-VEL: '"saantidaayaka ii"svara.h svaya.m yu.smaan sampuur.natvena pavitraan karotu,
    aparam asmatprabho ryii"sukhrii.s.tasyaagamana.m yaavad yu.smaakam aatmaana.h
    praa.naa.h "sariiraa.ni ca nikhilaani nirddo.satvena rak.syantaa.m|'
  kbq-kbq: Hagi rimpa fru Anumzamo'a, Agra maka sese huramanteno tamazeri ruotage
    nehuno, avamutamine, tamagu tamene, tamavufanena kegava huramantena, Ranti Jisas
    Kraisi'ma esianknarera kema hurantezana omanetfa hugahie.
  kbh-kbh: Cach Bëngbe Bëtsá, chë bëngbe ainaniñe ts̈abe ebionana chamotsebomnama
    endamá, nÿetsca soyiñe ts̈ábenga chacá chacmabiama, y nÿets ts̈ëngaftangbe espíritu,
    ainana y cuerpo chaotsinÿena, Bëngbe Utabná Jesucristo chaojésabo orscama; y chora,
    nts̈amo ts̈ëngaftanga s̈mojamama bacna soyënga yojtsemna ca ndocná chaondayanama.
  ron-LSB: Însuși Dumnezeul păcii să vă sfințească pe deplin. Fie ca tot spiritul,
    sufletul și trupul vostru să fie păstrate fără vină la venirea Domnului nostru
    Isus Hristos.
  pon-pon: A Kot en popol en kajaraui komail la kaualap, nen omail, o monion omail,
    o war omail en nekinek mau on en atail Kaun Iejuj Krijtuj a pwarado.
  nhe-BL: Toteco, yajaya tlen iselti techmaca tlasehuilistli ipan toyolo, senquistoc
    ma inmechchihua intlatzejtzeloltique. Ma inmechmocuitlahuili Toteco imotonal,
    imoalma, huan imotlacayo para axaca huelis inmechteilhuis ica niyon se tlamantli
    quema sampa hualas Tohueyiteco Jesucristo.
  sps-sps: Mam sing rom ten Gov, Ayei na kifon a aaverof ma fataabos mami faavot,
    ana Ayei te makuts faarof a aave mami ana koma mami ana pua mami. Ana Ayei te
    kat mami am fataanis osing to na fo iring, onot non te naa minon a Tsunaun tsura
    Jisas Krais.
  wnc-wnc: Anutu musip kwikwikge yapii ita ina ginu pasiwan aminu noman siknga amin
    daknganingge take nataamang. Dakngake yuwawa ita gindane natdetdetzaat gatu musipzaat
    gatu gupzaat ngangu take siknga kayuwawan gutongasa wena siknga siwik. Siwan tapduknga
    Buyambam tapaninu Jesu Kraisda gatuna apik gwene ita dandupan ginu takekan siwik.
  bus-bus: Luda Aafiade tó a kuuna gↄ̃ kú adona yã sãnda píngi guu, à a nini kↄ̃n
    a wɛ̃̀ndio kↄ̃n a mɛ̀o dãkpaare aafia taari sai ai wa Dii Yesu Kirisi mↄ́gurↄↄ
    zĩ.
  gub-BL: Tupàn a'e, zanemupytu'u kar ma'e wi zanekyze re a'e. Tuwe pemuigo kar tuwe
    wemiruze'eg romo a'e nehe. Tuwe pemunyryk kar ikatu 'ym ma'e wi nehe no, Zezuz
    Zaneruwihawete Zanezar tur 'ym mehe we nehe.
  imo-imo: Gote, imboma taka liko molko konopu u nipili ulu pulumu pepili tirimo Gote
    yunu, yuni enonga mini kangima pali nanga kau kani kake tepa liepili nipili. Awili
    Jisas Kraist altopa ombalo kinye enonga konopumu kape minimu kape kangimu kape
    pali nokoromomuni eno ulu alowa naa teli imboma molangei nipili.
  boj-boj: Qotei a are lawo qa utru. A na niŋgi torei aqa segi kumbra boleq di atqas.
    A nuŋgo mondor ti nuŋgo qunuŋ ti nuŋgo jejamu ti kalil taqatesoqnimqa niŋgi so
    bole gaigai sqab. Deqa mondoŋ gago Tamo Koba Yesus Kristus a olo laŋ qureq na
    bamqa niŋgi aqa ŋamgalaq di une saiqoji sqab.
  eng-DRA: And may the God of peace himself sanctify you in all things; that your
    whole spirit, and soul, and body, may be preserved blameless in the coming of
    our Lord Jesus Christ.
  knf-knf: Dñehan Naşibaţi anjaaŋ aţooran nja ŋhaaş, adolan nawo bañaaŋ bjinţ piş,
    amëban bnuura ŋhaaş ŋi nan, ŋşal ŋi nan, na ŋleef ŋi nan, nahilna unuur wi Yeŧu
    Kriŧtu Ajugun akbiiŋ nawo bañaaŋ biki bawooŋ baankwin nin buţaan dloŋ ţi baka.
  san-KHM: ឝាន្តិទាយក ឦឝ្វរះ ស្វយំ យុឞ្មាន៑ សម្បូណ៌ត្វេន បវិត្រាន៑ ករោតុ, អបរម៑ អស្មត្ប្រភោ
    រ្យីឝុខ្រីឞ្ដស្យាគមនំ យាវទ៑ យុឞ្មាកម៑ អាត្មានះ ប្រាណាះ ឝរីរាណិ ច និខិលានិ និទ៌្ទោឞត្វេន
    រក្ឞ្យន្តាំ។
  arn-NT: Fey Ngünechen ka müten, tati tüngduam wülkechi Ngünechen, eluaeymünmew tamün
    fente küme lif mongen nieael. Ka montulnieafi tamün am, püllü, ka kuerpu femngechi
    tamün nienoael chem yafkan rume feychi küpatuale ta Ñidol Jesucristo.
  zas-NT: Dios, bén rabeꞌcdxe luxdoo bejn, laaman gagnë lëjt din gaquidi lojman naya
    guidiblagaa. Laaman gagnë xcuerpidi, gagnëman xsprijtidi në guidiblagaadi din
    gaquidi nayadxuj lojman dxej guiꞌt Dad Jesucrist.
  ken-NT: Mbɔ̌ŋ Mandɛm mmu áchɨ̀ɛ kpák ánkʉ́ mǎmbák nyáŋá ndǔ yɛ̌ntɨkɨ mbi.
    Yímbɔŋ ámbʉ́rɛ́ nkaysi, nɛ ɛfóŋó, nɛ mmʉɛt yɛ̌ntɨkɨ mmu ywɛka ɛnyu ɛnɛ́ ápú
    bhɔŋ bɛkwɛ́nɛ́ kpátɛ mpok Yesu Kristo Acha átwɔ.
