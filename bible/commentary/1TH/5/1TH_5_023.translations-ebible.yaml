  aaz-aaz: Au ꞌonen aꞌtoit Uisneno he nakninuꞌ hi neekm ein ma hi ꞌmoinm ein ok-okeꞌ.
    In es reꞌ bisa nmoeꞌ kit he hit tmoni tbi mamut ma rais rameꞌ es nok es. Nok ranan
    naan, oras hit Usiꞌ Yesus Kristus ankoen On anfain neem, naꞌ hi bisa mhake mbi
    In human ma In matan, meik hi aom ein, hi neekm ein, ma hi smaanm ein, reꞌ ka
    nmuiꞌ fa sanat saaꞌ-saaꞌ. Batuur! Natuin Usif Yesus In es reꞌ noꞌen ma nnapen
    ki mjair In nonot-asar naan, In ka napoi fa. Saaꞌ reꞌ In naꞌuab ee te, In nmoeꞌ
    je ma njair. Rarit In neik ki mnao meu Uisneno In human ma In matan nok akninuꞌ.
  qup-NT: Mañanchi kushilla kawsanata kuk Yaya Diosta kankunata aliyachinanpa ali
    yuyayyulla kanaykichipa. Chaymantapas Yaya Dios kankunata tukuy aychaykichita
    almaykichita yuyaykichita wakaychachun, Amunchi Jesukristu shamunan uras kankunata
    alikunallata yuyarishpa rurashpa kahushkaykichita tarinanpa.
  dop-dop: Ɩsɔ wei ɩ lɑkɩ nɑ tǝ́ nɩɩkɩ leleŋ tɔ ɩ́ yele nɑ ɩ́ pǝsɩ ɩ nyǝ́mɑ tǝkpɑtɑɑ.
    Ɩsɔ ɩnɩ ɩ́ pɑɑsǝnɑ mǝ lǝmɑɣɑsɛɛ nɑ mǝ tɔnǝŋ, nɑ mǝ wɛɛtʋ ntɩ tǝ tǝnɑ tǝ́ wɛɛ tǝnɑŋŋ
    kɛ́ Tɑcɑɑ Yesu Kilisiti kɔntɛ wule.
  azb-azb: Qoy sülh qaynağı olan Allahın Özü sizi tamamilə təqdis etsin və Rəbbimiz
    İsa Məsihin zühurunda ruhunuz, canınız və bədəniniz nöqsansız olaraq qorunsun.
  eng-DBY: 'Now the God of peace himself sanctify you wholly: and your whole spirit,
    and soul, and body be preserved blameless at the coming of our Lord Jesus Christ.'
  guo-NT: Dios, xabich pachaempon, ¡japon pajut nej kajachawaes xamal chiekal duilaliajwam,
    is-elaliajwambej babijaxan! Dios xamal kajachawaet wʉt, xamal xabich pachaemaxaelam,
    wajpaklon Jesucristo pasliajwa wʉt.
  hla-hla: Alam e ngilem e Sunahan e tatei kato hagogoso nitoa nena a torimilimiu,
