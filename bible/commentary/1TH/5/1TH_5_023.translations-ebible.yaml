    gaklene paro ge une ye wopake ye aundaka ye wambo napanda moyebe.
  nou-nou: Edo God ingodenaso jo jamo jamo ari itido ira amimi ingoda jo awa segedo
    ari ingo dagari ae be ave. Edo God mi ingoda asisi de jiro de tamo de awa dedegare
    edo Bada Iesu Keriso da bugari iji de ingoda asisi de jiro de tamo de awa wasiri
    biae ae are.
  mqb-NT: Mbərom a ɗo sə varak uko zay ata, â təra kwanay ɗo cəncan aya jiga awan.
