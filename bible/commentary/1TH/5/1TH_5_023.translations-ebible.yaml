    ayum a usim on inbotanen ato ati Bada Iesu Keriso innanat men on, omi men arimon
    ubar tani wonboai on.
  tsw-NT: Tsu reve ta̱ a na A̱sula̱ a ɗa aa casu asuvu nden, waru n ta yuwusaan ɗu
