    ŋgamuŋgal kanu ta ŋakmba mbar kugatok purfeŋnu mayok kaŋgaig. Sine taŋamba tane
    tuku ŋga Kuate yabaŋeg.
  acr-TNT: Ecꞌu ri Dios ri aj yaꞌl utzil chomal, lic chuchomaj ri binic silabic alak
    chaꞌ ronoje ri cꞌaslemal alak rucꞌ ri cꞌuꞌx alak y ri cuerpo alak chajital chi
