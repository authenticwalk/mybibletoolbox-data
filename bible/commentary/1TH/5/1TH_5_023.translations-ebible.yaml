  san-THA: 'ศานฺติทายก อีศฺวร: สฺวยํ ยุษฺมานฺ สมฺปูรฺณเตฺวน ปวิตฺรานฺ กโรตุ, อปรมฺ
    อสฺมตฺปฺรโภ รฺยีศุขฺรีษฺฏสฺยาคมนํ ยาวทฺ ยุษฺมากมฺ อาตฺมาน: ปฺราณา: ศรีราณิ จ นิขิลานิ
    นิรฺทฺโทษเตฺวน รกฺษฺยนฺตำฯ'
  iws-iws: Kara ha naɨngwowi Adi Komii krɨmiir Wanɨn siyaɨrgɨn maɨrgɨmaɨrgani bwamkɨbwamɨn
    mɨ kɨmiirɨn wɨ siyar whɨnkɨnsiis haigɨnɨuwi siir wakaeyokna apɨm mɨ ta hɨriinana
    saiirsika kɨmiir kwoɨnɨm mɨ kwoɨnbudɨm mɨ kɨmiir pɨuɨm wɨ wadɨeya hɨriiyar, nwokwokɨni
    mɨ wɨ ɨiya Bɨiyan Inkam Komii Jisɨs Krais siya swokɨ ɨti wɨ saiir nadɨgɨuwi.
  pol-SZ: Niech sam Bóg, który obdarza ludzi pokojem, całkowicie was oczyści, tak
    aby wasz duch, dusza i ciało zostały bez skazy zachowane aż do dnia przyjścia
    naszego Pana, Jezusa Chrystusa.
  ztq-NT: Lëë Dios nii xkëstyoo lëë no kuuñ nyë xkyalmbañ do ni xkyalbini do ni lëë
    xaa kuuñ nyë tyubñaa do parñee tsel nyë nche do tsiñee lëë Jesucrist kiid.
  zai-NT: Dios riguixhe dxí ladxidó' no, ne rinaba du laa usiá pe xpida tu ne xquenda
    biaani tu ne espíritu stitu, ne idubi naca tu, ti qué quiba donda ique tu dxi
    gueeda Jesucristu Señor stinu.
  upv-upv: Ko ngel evi loten suk, nga Atua nga mivi batu demat, puloli kapon nga kapon
    p̃etp̃eti; ko ni putori totkoni kami nga norrorrmien se kami, mauren se kami,
    ko nibe kami puto p̃irres totoklai, pian pijpari daron nga Iesu Kristo Numal se
    kerr pia-luwi e vini.
  wap-NT: Marii Tominkaru, taapaꞌoraz pidan nyukunuu kaiman, saabaan unyukunuu ipai
    oiaꞌo ai. Marii kizi utaapan ipai daunuudaꞌu unanaa, unyukunuu naꞌiki udoronaa,
    aonaa kizi ubaꞌazootin-kida-kao, wanaobanaa Jesus Christ kaawan dono.
  mva-mva: Nanaranga maka ilo-uia ianiang-kita nge iboadu kana moarunga-lo ngaemaki-kaming
    be kusi-ming ratadi kamapura be ngaia-la bokana kamasukoaki. Be bong Tanepoa neda
    Iesus Kristus puranganao nge iboadu-tina tamoata-ming, mariabaka-ming, ilo-ming
    sikitadia-tina, be kania-ming moarunga nge ere-moarungadi be malo-ming lalaka-la
    giriki-ming tagotago kamasoaki.
  dwr-NT: Sarotethaa Xoossay bare huuphew hinttena ubbabaani polo geeshsho; qassi
    nu Goday Yesuusi Kiristtoosi yiyaa wode, Xoossay hinttenttu ayyaanaa, shemppuwaanne
    asatethaa ittippe borettennawaanne polo udiide naago.
  kfw-kfw: Kadai kanape Pathian ama khan, nangni kha angrakip-ah naminthiang rase,
    halli eini Nipumi Jisu Christa ajuopha khan. Ningratha, ningringphuuk, khat-um
    ningtaksa pumpui kha inthiangnga nadarase,
  bfz-bfz: शान्तिया रा परमेशर आपू ई तुसा खे पूरी रीतिया ते पवित्र करो। तुसा री आत्मा,
    प्राण और शरीर म्हारे प्रभु यीशु मसीह रे वापस आऊणे तक, पूरे-पूरे और निर्दोष सयी-सलामत
    राखणे।
  cuk-09: Bab-Dummad-sunnad, Bab Dummad ulubgi-bogidik-itogega dule-imakedi, bitigi
    bela bemar gwage-swilidik imakena-gadin. Be-sana, be-san-burba, degine, be-burba
    bela gutusuli bemarga imakena-gadin, anmar-Dummad-Jesucristo danikidse.
  ben-OBCV: শান্তির ঈশ্বর স্বয়ং তোমাদের সর্বতোভাবে পবিত্র করে তুলুন। আমাদের প্রভু
    যীশু খ্রীষ্টের আগমনকালে তোমাদের সমগ্র আত্মা, প্রাণ ও দেহ, অনিন্দনীয়রূপে রক্ষিত
    হোক।
  mil-NT: Te mee Yǎ Ndiǒxí quídé‑gǎ ío váha cùu iní‑ó ndècu‑o ichi‑gá. Te xìcáⁿ táhù‑í
    núú‑gǎ sá ná càda íí ñáhá‑gǎ xii‑ndo, te na còto ñaha‑gá xii‑ndo ndɨ̀hɨ iní‑ndó
    cuèndá sá vǎ cádá‑gǎ‑ndó nì ɨɨⁿ sá cuèhé sá dúhá, te dɨu‑ni ducaⁿ na càda‑gá sá
    cúú‑xí‑ndó nděé ná sàá nduu quìxi tucu Xítohó Jesucrìstú ñuyíú‑a.
  myu-myu: Deus eju õn kawẽnwẽn eywebeam. Ixe Deus wuyag̃uymubabibin'ukat. — Bay,
    Tessalônica ka watwat cuy eg̃uisun soat tag̃ ikẽrẽat kukap puxim ip — i õn e'em
    Deus pe. — Ixeyũ juy eya'õmucanucan ikẽrẽat mug̃ẽap puxim — i õn e'em cebe. —
    Ixeyũ jebit cuy eg̃uisun — i õn e'em cebe. — Eyag̃uymuisun tak cuy ip — i dak.
    — Esubiõg̃bukmuisun tak cuy ip — i dak õn e'em cebe. — Ixeyũ a'õmucanucan pima,
    ikẽrẽat kug̃ g̃u je'e ip exe, ocekukukat Jesus Cristo ajẽm puje — i õn e'em Deus
    pe. — Soat tag̃ idip je'e ip exe — i õn e'em cebe.
  amk-amk: Kadono Allai mantauni, mano dohong tata tanumiruainso ne maifo, niari menemirorongwai
    mirarebanai. Kadono deitawang wedua mea paria, ambori na fi menemirorong dohong
    wea fo, fi menemitituaita fo, tuti fi menari fo, wiro manei dohong sarawa kaha,
    pariao rahida tane Seng Yesus Kristusi daraberahi aha ma fo.
  fai-fai: Kale Got aket dakbudin kukáyamin kinim ata adikum kimi teinámin uyo abema
    kuyamak ade kim adikum, sinik so dam so aket so uyo kukuw mafak so mak keidiw
    taktakyamoma banim kei sada si Yesus ami tademin atan uyo taduk kala.
  ura-NT: Acaiha nejein nere esenetaain tonoraera neein neeichene coina inara suujua
    coreeine atiin cana rai raoti ichaonaa tera Cana Coaunera. Aihute neculocohin
    neeine inara jaberoco, inara suujue aina coaiteen turuha Cana Curuaanaa Jesocurisito
    nereein tiaain.
  mcd-NT: Diosin fustiton nocon nomuran isharamatiro noco fucashhuanonma. Nantofin
    mato imasharacoinquin ahuun ointi cuscara man inon. Ascashon maton cushusharafain
    maton nomuranri cushushara ahuara shara fusti man shinanon. Upa Diosin mato nanscacoin
    huaino nocon Ifo Jesucristo afanan oaitian matoqui shinansharashquin.
  urt-urt: Got, kin tehei ŋaiye yip yarp ŋoihmbwaip ŋumwaiye, topoꞌe kin nongohe hwap
    yip pe, kin ŋende yip tahar bwore prihe. Pe Got nalaŋatme yip kitikin. Bwore mise,
    kin bepeteme yipihinge, topoꞌe wahriꞌ yip, ŋaiye pa yurp bwore bwarme supule yil
    ŋembep kin ŋupe ŋaiye Lahmborenge Jisas Krais ka ot.
  kiz-kiz: kyala wa amani abhakamilisiayi kup'etela utakatifu. Roho, nafsi ni mbhele
    vifunzibhwai papayehe ni mawaa kwa kuhida Bwana wayhoto Yesu Kristu.
  tzo-TZE: Li Dios ti chispasbutic ta jun co'ntontique, ta jc'an ti ac'o sventainboxuc
    avo'ntonic li jujunoxuque, xchi'uc abec'talic, xchi'uc ach'ulelic, jech mu'yuc
    amulic chvul staoxuc c'alal to ta xtal li Cajvaltic Jesucristoe.
  lex-lex: Dodo'ondi ampak de Uplerlawna mak kala kalwiedni-paitiotni, Nmeh'a neka
    na Nhi' miy pia mlia'a riy maka toto' meman pa kla' E kamieheni. De de ampak la
    Uplerlawna pa Nlin reri-nmat rer miy la' ihrami-ralammi ulatmi-temmi, totpa yana
    mhieik la do'a-hala pa la ntutu-nte' meman la' ler maka hota Itmatromlawanni Yesus
    Kristus Nmai owa'ana.
  dov-dov: Inche Leza walumuno amusalazye kumaninide. Inche amuuya wanu wonse, moyo,
    alimwi, mubili zibambwe katakwe mulandu nkambo kwakuboola kwaMwami wesu Jesu Kkilisito.
  rgu-rgu: Au hule-haradoi neuꞌ Manetualain ela tao malalao-malalafuꞌ emi. Ria riꞌ,
    tao na ita tamole-tadame ao esa no esa. No ria na, fai fo ita Ramatuan Yesus Kristus
    natafali mai, emi bisa mapadeiꞌ nai Ria mata Na ta no sala-sikoꞌ soꞌ. Tebe! Ramatua
    Yesus naloo na emi dadi meuꞌ Ria lahenda Nara. Ria dale na roos. Ana dedea ubeaꞌ,
    sona tao natetun. De ita bubuluꞌ tae, neuꞌ ko Ana napipipi-nalalaꞌo emi no malalao-malalafuꞌ,
    leo Manetualain mata Na meu.
  toc-NT: Aquit cli̠­ma̠aka­tzanke̠y Dios hua̠nti̠ ma̠sta̠y li̠pa̠­xúhu latáma̠t xla­cata
    pi̠ huá caca̠­ma̠k­sti̠­tu­mi̠­li̠nín mila­ta­ma̠tcán cumu la̠ csi­cu­laná̠n;
    xa̠huachí caca̠­mak­ta­kalhnín min­ta­la­ca­pa̠s­tac­nicán, ni̠tu̠ nama̠x­ca­jua̠li̠y
    mili̠s­tac­nicán xa̠hua mimac­nicán la̠qui̠ chu­na­tiyá ni̠tu̠ kalhi̠y xta­la̠­ka­lhí̠n
    nahuán hasta acxni̠ namín Quim­pu̠­chi­nacán Jesu­cristo.
  som-som: Ilaaha nabadda qudhiisu quduus ha idinka wada dhigo, oo ruuxiinna iyo naftiinna
    iyo jidhkiinna dhammaan ha la wada ilaaliyo, iyagoo ceeb la' markii Rabbigeenna
    Ciise Masiix yimaado.
  mam-C: Axit Dios, a Tajaw tkyaqil nuk'b'il, kub' q'on kye'y saqxix, ex tz'ok ka'yin
    te' kyanmi'n, kynab'la, ex kyxmilila, tu'ntzintla nti'x jun ti' atx taj kye'y,
    aj tul qAjaw Jesucrist.
  ndj-ndj: Chapanga mweni ndi yatugayila kusika avang'alishi yumwi kwa kila ndambu
    ya kulimba ngunda shenu kutali na findu fyosi fya wafu chipindi cha kwisa Bambu
    wetu Yesu Kilistu.
  mbj-NT: P'op Hagä Do hã, ta karapee tah'yyb n'yym doo, ỹ ky n'aa etsẽẽ tsyt hẽ baad
    had'yyt hẽ, takarẽn doo da bë babok tan'oo bä. Ỹ ky n'aa etsẽẽ, tabanoo hyb n'aa
    bëëh, bë h'yyb tym sii hẽ, baad tabahadoo hyb n'aa Jesus Kristo ër Wahë N'aa matëëh
    bä kä, ji naw'yyt hyb n'aa bë hã raky n'aa tapaa do ky n'aa.
  lat-VUC: 'Ipse autem Deus pacis sanctificet vos per omnia: ut integer spiritus vester,
    et anima, et corpus sine querela in adventu Domini nostri Jesu Christi servetur.'
  ngp-ngp: Mnungu mwenye akukink'ha kutondowala awakukizeni, kwa sila zose na kuwamilani
    moyo wenyu na unt'hu wenyu ne mili yenyu, msekunda na masa umwo Zumbe ywetu Yesu
    Kilisito akeza kwiza naho.
  enq-2: Mona yaepasingi Gote dokomeaka nyakama etao baanya latae jisetala, Kamongo
    Jisasa Kraisa ipata gii dokopa, nyakama auu pyoo katataminopa lao, nyakamanya
    imambupi, monapi, yongepi dupa pitakanya koo tengepi mende nasipya laka lao masilyamano.
  eng-ASVBT: And the God of peace himself sanctify you wholly; and may your spirit
    and soul and body be preserved entire, without blame at the coming of our Lord
    Jesus Christ.
  mna-mna: Anutu, ni imborro iti ma tombot ambai, mi ni mbulu luumuŋana katuunu. Ni
    itunu ko ikam yom ma kewe potomŋoyom kat, mi imborro kunuyom, ŋgar tiom, leleyom,
    mi kuliyom ma ambai men ma irao miiliŋana ki Merere kiti Yesu Krisi. Naso leyom
    uunu sa isaana som.
  myw-myw: Sivinag Yowbad tonena bikatimweis kululuwamiy mo beitaw nuwamiy, peinan
    ikayus kululuwamiy, mwamovamiy, woumiy meivek-wan, va̱gan bukusesus bwein, amisinap
    kamnat-wan, tutan daGuyaws Yeisuw Kelis mo bisap vayuwein.
  sby-sby: Lino Lesa uyo latwikalikinga mulumuno, amuswepeshe munshila iliyonse. Amubambe
    cena mu mano asulila, mumoyo ne mumubili, kwambeti mukacanike babula bulema akesanga
    Mwami wetu Yesu Klistu.
  sll-sll: Ena nan yona aura di na tongwo yal God ni u wai nanga pire si hon e ni
    tomo. Te hobana bling memini yal Yisas Kraist u pa dinangwo irai gaun nomani kwian
    para amane monana dire na gina God sirin bol tominua.
  yaq-NT: Jiba aapo ju'u achai Lios, yanti elaka jiapsiwamta yee bittuame, aapo, tu'ik
    ausu'lik emchim bo'o jooriaka, wepulsi yuma'isi aapo'ik betchi'bo enchim jiapsinee'ut
    enchim aniane. Intok ket aapo, Jesukrijtota juchi a'abo a' notte'po tajtia, enchim
    jiapsi intok enchim tu'i'eeri intok enchim takaa, yuma'isia, jita ka tu'ik kaita
    emot ayukai, ae bichapo enchim anne' betchi'bo enchim aniane.
  uro-uro: Mamär iva ma Ngämuqa maräkt kärakni i qat dräm gät bon da ama bulap kä
    qumär ngän bä va ngän dän i ama qumärqumärta na ngän mamär. Bä va ma Ngämuqa qät
    lu vät angän gloqaqa ngä na angän mungäsnäng näkt angän släqyige moe bä va qale
    ngät na ama isiska nämät ama vuirhong bät iomäkt ama qäväläm gärqomni iva evär
    dä urha Engeska ma Jisas ma Krais.
  ita-1885: Or l'Iddio della pace vi santifichi egli stesso tutti intieri; e sia conservato
    intiero il vostro spirito, e l'anima, e il corpo, senza biasimo, all'avvenimento
    del Signor nostro Gesù Cristo.
  muy-muy: Melefit naŋ ya ti agray ti araŋa àhəli ahàr ana leli do ni, àna ahàr gayaŋ
    gayaŋani mâgray ti lekʉlʉm kîgʉm ndam gayaŋ njəlatani, araŋa àhəcikivu ana kʉli
    ba ti. Mâjəgay kʉli lala ; mâjəgay vu gekʉli, sifa gekʉli akaba majalay ahàr gekʉli
    ɗek ti. Nahkay ka fat ya ti Bay geli Yezu Krist amara ni ti atəŋgətfəŋa zlam magudarani
    kè kʉli ga macalki kʉli a do.
  kqc-kqc: Uka amuta di Sei iniye yaku ya moi akeke kotana riyaine, ma uni Varika
    amiye Iesu Keriso dairi degori, ina yaku yi vima, uka mokena ma roaita vegu no
    yokoi de nufa moi gira rei mona rego.
  tav-tav: Dio maca caroaro ani yeri ñuuriquere cajoʉ ãmi. To bairi ʉgueri coje rericarore
    bairona mʉja yerire caroorije nipetirijere caroaro cʉ reato, cʉ yarã jeto mʉja
    cãniparore bairo ĩi. Mʉja yerire, mʉja tʉgooñariquere, mʉja rupaʉri quenare to
    cãnacã rʉmʉ caroaro cʉ coteato, mani Ʉpaʉ Jesucristo cʉ catunu ejaparo jʉyoye
    caroorije átiquẽnana mʉja cãniparore bairo ĩi.
  eng-ULB: May the God of peace make you completely holy. May your whole spirit, soul,
    and body be preserved without blame for the coming of our Lord Jesus Christ.
  spa-VBL: Que el mismo Dios de paz los santifique por completo, y que todo su ser—cuerpo,
    mente y espíritu—permanezca irreprochable para el regreso de nuestro Señor Jesucristo.
  fra-_FOB: Or, que le Dieu de paix vous sanctifie lui-même tout entiers, et que tout
    ce qui est en vous, l'esprit, l'âme et le corps, soit conservé irrépréhensible
    lors de l'avènement de notre Seigneur Jésus-Christ!
  hau-ULB: Bari Allah na salama ya mai da ku cikakun tsarkaka. Bari dukkan ruhun ku,
    da zuciyar ku, da jikin ku su zama adanannu marassa zargi domin zuwan Ubangijin
    mu Yesu Almasihu.
  mal-mal: സമാധാനത്തിന്റെ ദൈവം തന്നേ നിങ്ങളെ മുഴുവനും ശുദ്ധീകരിക്കുമാറാകട്ടെ; നിങ്ങളുടെ
    ആത്മാവും പ്രാണനും ദേഹവും അശേഷം നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ പ്രത്യക്ഷതയിൽ
    അനിന്ദ്യമായി വെളിപ്പെടുംവണ്ണം കാക്കപ്പെടുമാറാകട്ടെ.
  kkc-kkc: Esiga iyo Godee mapoo takooso, mesie goo teneli Godee yayo medee todoloso
    badalai goo ee nimapoo tenelame. Osoloso iba see Godee mapoo takooso, ibada Lodee
    Yesu Keliso oso sibilei biame mapoo bamo dulone, nibada dio maga, osoloso nibada
    su maga, osoloso niyo goolee maga tokenee mauwe poogoloso dabalame.
  lit-lit: Be to, tegul pats ramybės Dievas jus visiškai šventina, ir tebūnie išlaikyti
    nepeiktini jūsų dvasia ir siela ir kūnas kaip sveikas vienetas su visu tuo, kas
    jums paskirta, kai ateis mūsų Viešpats Jėzus Kristus.
  urd-GVR: Allāh ḳhud jo salāmatī kā Ḳhudā hai āp ko pūre taur par maḳhsūs-o-muqaddas
    kare. Wuh kare ki āp pūre taur par rūh, jān aur badan samet us waqt tak mahfūz
    aur be'ilzām raheṅ jab tak hamārā Ḳhudāwand Īsā Masīh wāpas nahīṅ ā jātā.
  far-far: Nau ku foa fua ne God ana aroaroe ka sasia mulu kai 'o'olo ana abulolamulu
    ki tafau. Nau ku foa laugo fuana maurilamulu, ma manatalamulu, ma na noni mulu
    kai to 'o'olo 'i maana God, leleka ka dao ana olilana mai 'Aofia kia sa Jesus
    Christ.
  suz-BL: थुं नाइक्‍पाइक्‍ब परमप्रभु यावेमी इन कली थम रिम्‍शो सेलल। इन सोक्‍त, थुं
    नु रां इं प्रभु येसु ख्रीस्‍त मयिम सम्‍म रिम्‍शो नु दोस मताइब दुम्‍शा बाक्‍मल।
  car-NT: Aseke mo'ko sara'me aino ynen Tamusi tywyinonokon me imero ajysen. Oro ija'wany'pa
    mo'ko aja'karykon, moro awonumengarykon, moro aja'mungon kura'man imero Tamusi
    mo'ko Kyjopotorykon Jesus Kristus wopyry 'wa ro.
  amp-amp: Nd dborioh noh hmbre yima yuhu hnewa Bro Nkifrarn niko yakhato turpno rim
    yak htewatrko be rorhu tuhan yindariko rhu buganirahko. Rorpno tohruhakomn nikmoh
    yafotham yo yima yuhum yo tohefm be nhai faso faso yiruhatm. Nmoh Nungothet Jisas
    Kraisr nia thombat be nhai mrokfo duhatko rhurahko.
  bht-bht: परमेश्वर जड़ा शांति दिन्दा है, तुहांजो हर तरा ने पबित्र करे; कने तुहाड़ी
    आत्मा, प्राण कने शरीर साड़े प्रभु यीशु मसीह दे बापस ओणे दीकर पूरे निर्दोष कने
    ठीक रेन।
  eng-NOY: And may the God of peace himself sanctify you wholly; and may your spirit,
    and soul, and body, be preserved whole, without blame at the coming of our Lord
    Jesus Christ.
  cub-NT: Jʉ̃menijicʉvacari, cãrijimenoque cʉre d̶ayʉ põevare, cʉre d̶ajacʉrĩ mʉjare
    caivʉ meara baju. Aru corejacʉrĩ mʉjare coapa caivʉ, mʉje decocʉre, mʉje ũmene,
    aru mʉje bajure máre, mʉje boropatebenajiyepe aivʉ maje jabocʉ Jesucristoi copaidaquijãravʉ
    baquinói.
  ita-1927: Or l’Iddio della pace vi santifichi Egli stesso completamente; e l’intero
    essere vostro, lo spirito, l’anima ed il corpo, sia conservato irreprensibile,
    per la venuta del Signor nostro Gesù Cristo.
  lww-lww: Nanagane nelen sane Ntewa ga, nap̃a pe Ntewa na sum̃arena, kila sinemiu
    amio kiamiu sitomena a kiamiu malena ve wa nap̃a ve wa ruruia. Sineun manene nesape
    pogos nap̃a visae kieta Sup̃e Yesu Kristo wasup̃e sina ga, yoko ninumiu wetelu,
    losinemiu wetelu, amio tasnemiu wetelu, ve narin kinakinas nen kororak re nena
    tai se e la.
  ckb-ckb: خودای ئاشتی خۆی بە تەواوی پیرۆزتان بکات. تەواوی ڕۆح و دەروون و جەستەتان
    لە کاتی هاتنەوەی عیسای مەسیحی خاوەن شکۆماندا بێ گلەیی بپارێزن.
  nas-nas: Teie eeꞌnarai Kumponinge mooa okovosiꞌke meekaꞌantaruriaing, tampaꞌ konturiaing
    diiꞌ ootukunairue – tanuaang, tunsi, mono – bera Jiisuuꞌ Karistooꞌ poainaꞌmung-koo,
    koontoꞌ tuumpi otoriaing deentariainaꞌ.
  uvl-uvl: Poinga nenga tunga nge nek huna toto nge NeHalang, pe mo hetalaulau lange
    i ke nauele singimo mur pe opemo mur pe ngamo mur, pe helemlem ia imo. Ke pomalam,
    nga etue nenge Non Soke Iesus Kristus at mule ia, lape te hele poreke imo nga
    poinga poreke ngana e ero.
  eng-BBE: And may the God of peace himself make you holy in every way; and may your
    spirit and soul and body be free from all sin at the coming of our Lord Jesus
    Christ.
  ixl-CNT: Utz aatz u Tioxh, u aqꞌol tetz paas, aꞌ koj xaansanelex vatz u paav. Ech
    sikol vetatin siatz vatz u paav. Sikol vetaanima, vetaanxelal utz, vechiꞌl, ul
    nal u kuBꞌaal Jesucristo.
  xsi-xsi: Maka kano pa Maro Kindeni, ina wisi-pisi warika, tu ma ilele miki ilomi
    kalomi ndo, ŋana miki ma kaveta vetâŋa ara nâ, ikura i ilo papa mine. Aku maka
    kano papa i tu ma ikatona karaemi wa koranami wa, ŋana miki ma kamo mbâra-mbâra
    nâ, nemi soki toŋge tia, lâ zo ŋalae ŋinde Yesu Kirisi ma itaulo imâ kilo.
  crx-NTPO: '''Et ''awet Yak''usda, be nedzi dizghel-i negha nin''ai-un, ''en soo
    ''et whe nohni dich''oh duba ''udun nenóholelh-un. ''Ink''ez nohyust''e, nohzul,
    nohyughi, ''alhgoh ''aw hoonli whe nohk''éholts''it-un hooloh whe neMoodihti Sizi
    Gri whusanatidalh whuts''un, ''et whuz un''a Yak''usda nohba'' hooleh nohba hukwa''
    nuszun.'
  kan-OKCV: ಸಮಾಧಾನದ ದೇವರು ತಾವಾಗಿಯೇ ನಿಮ್ಮನ್ನು ಪರಿಪೂರ್ಣವಾಗಿ ಪವಿತ್ರ ಮಾಡಲಿ. ನಮಗೆ ಕರ್ತ
    ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಪುನರಾಗಮನದಲ್ಲಿ ನಿಮ್ಮ ಆತ್ಮ, ಪ್ರಾಣ, ಶರೀರಗಳು ದೋಷವಿಲ್ಲದೆ ಸಂಪೂರ್ಣವಾಗಿ
    ಸುರಕ್ಷಿತವಾಗಿರಲಿ.
  bbb-bbb: Na vierafe na baname isoena Godi ije fu mukoreigia samuaguoko no kafaena
    karivo ije kuaga fu oe jone kame mukoreigia amaerajiaga buka maradiake. Ro kuke
    na kuaga fure vajae jone ijiakiro kavene ro oe jone ja vierafevo ije mukoreigia
    ifejiaga ire ise bino bube vame jone kame arafiriake. No Godi kuaga fu ja ijiege
    samuagiana vakuma maza ije E Ireobo Jesu Kuraesi fu una ruadufuo ije abeke.
  blw-blw: Hen chawatni an Apudyus way pongar hen aminay tornos, wat ta totollongan
    chitaaw way komaman an hiya ah aminay ekamantaaw, ya ta hahallimunana hen hamhamàtaaw
    ya hen achartaaw ya umat agé hen lennawataaw ta maid fasfasortaaw hen mamfangchan
    Apotaaway Jesu Cristu.
  tam-2017: சமாதானத்தின் தேவன்தாமே உங்களை முற்றிலும் பரிசுத்தமாக்குவாராக. உங்களுடைய
    ஆவி, ஆத்துமா, சரீரம் முழுவதும், நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்து வரும்போது குற்றமற்றதாயிருக்கும்படி
    காக்கப்படுவதாக.
  azz-NT: Huan sayó Totajtzin Dios techyolsehuía. Huan ticnequij que Yejuatzin ma
    namechyectamiyolchipahua ya. Huan no ticnequij que Yejuatzin ma namechyecpixtinemi
    nanchipauque tech namotalnamiquilis, huan no tech namotamachilis huan tech no
    namonacayo; para ma amo aquen huelis namechpajpantis ica tajtacol tech ne tonal
    cuac mohualuicas Totecotzin Jesucristo.
  spa-RV-1909: Y el Dios de paz os santifique en todo; para que vuestro espíritu y
    alma y cuerpo sea guardado entero sin reprensión para la venida de nuestro Señor
    Jesucristo.
  csy-csy: Taciang thinnopna Pathian in hong thiansua thiangtho ta hen; taciang note
    i thaa, na nuntakna uh le na pumpi uh sia, i Topa Jesus Christ hong thet dong,
    paubang ngawl in na kepcing natu uh Pathian tung ah thungen tawng.
  mxq-NT: Waꞌan ja Dios, diꞌibʉ xymyoꞌoyʉm ja agujkꞌa̱jt jotkujkꞌa̱jtʉn, myajwatsta̱ꞌa̱yʉty
    tʉgekyʉ tʉgekyʉ, es dyaꞌítʉt ja mjot, mꞌanmʉja̱ꞌa̱n esʉ mniniꞌx mgʉba̱jk, ni ti
    pyojpʉ, extʉ ko myínʉt ja Nindsʉnꞌa̱jtʉm Jesukristʉ.
  tzj-NT: Ja Dios arja' Yo'l quicotemal in ja ngana anin ni ta chijutij nixrch'ach'ojirsaj
    utzc'a ni majun nak ta itzel ta xtiq'ueje' ta pa tak ewanma. In chakaja' nwajo'
    chi arja' nuban ta cuenta ja rewanma in nuban ta cuenta ja recuerpo utzc'a chi
    ni majun nixchapbexi ja tok xtipi chic jutij ja kajaw Jesucristo.
  tdt-tdt: Ami harohan atu Maromak Dame Nain halo imi moris ho laran moos iha imi
    nia vida tomak. Ami husu para Nia halo imi nia isin ho imi nia klamar ho espiritu
    tomak livre husi sala, too Nai Jesus Kristu fila fali mai.
  ron-BTF: Și însuși Dumnezeul păcii să vă sfințească complet; și întregul vostru
    duh și suflet și trup, să fie păstrate ireproșabile până la venirea Domnului nostru
    Isus Cristos.
  eng-WEBP: May the God of peace himself sanctify you completely. May your whole spirit,
    soul, and body be preserved blameless at the coming of our Lord Jesus Christ.
  eng-FBV: May the God of peace himself make you completely holy, and may your whole
    being—body, mind and spirit—be kept blameless for when our Lord Jesus Christ returns.
  nld-1939: Dan moge de God van de vrede zelf u heiligen heel en al; uw geest, uw
    ziel en uw lichaam blijve ongerept bewaard en onberispelijk tot de komst van Jesus
    Christus onzen Heer.
  bwo-bwo: B́ tookon jeeni Ik'o Izar Izewer jam keewon iti S'ayintsuwe, it Shayiro,
    it kasho, it ats jamo no doonz Iyesus Krstos b́ weet aawosh ik jagalo koteyar
    beewe.
  nch-BL: Toteco, yaya cati iselti techmaca tasehuilisti ipan toyolo, ma amechchihua
    senquisa antatzejtzeloltique. Ma amechmocuitahuili Toteco amotonal, amoalma, huan
    amotacayo para amo aqui huelis amechtelhuis ica yon se tamanti quema sempa hualas
    Tohueyiteco Jesucristo.
  quc-TNT: Tzare ta ba' ri Dios, ri xuwi ri Are' cäcowinic cuya utzil chquixol ri
    winak, cuban ch'ajch'oj che ri i c'aslemal pa ronojel, cuchajij ta na ri iwespíritu,
    ri iwanima', xukuje' ri i cuerpo, rech man c'o tä etzelal cäriktaj chiwij aretak
    cäpe ri Kajaw Jesucristo.
  tfr-NTPO: Shji l̈öng wl̈ẽp l̈aga Sbörë. Ga woydërwa ga pjãy ie Sbörë om go ber tjeng
    dboy ba kong, pjãy jëk l̈öng pjl̈o bek ba bokso wl̈o. Ga bomi sëya, bomi wotjl̈ĩk,
    bomi doyo, e de yõtso, bi Tjl̈apga Jesucristo tjwe iröng obi dbaryoshko ga pjãy
    pogo l̇l̇ëye dret ba bokso wl̈o.
  kaq-NT: Mato tah hen yocaxonai, sirijaquin shinanmanica hihxon Papanbi mato jatihobi
    mequexonnon noquen Hihbo Jesucristo jonon caman. Maton yoshin, maton shinan, maton
    yora, jatihobi mato hohchajoma bexojanon, mato qui jahua tiroma yohuanti yamanon.
  sgb-sgb: Amêhên, an-ihalangin naên kaw, ya pataniêhên na kaw ni Apo Namalyari ya
    ampam-in kapatêkbêkan ihip, ta êmên yo dayuán ya kaganawan nangarawak. An-ihalangin
    naên êt ya illagan na kaw, ta êmên ha pag-orong na di ni Panginoon tamon Jesu-Cristo,
    ay ayn kaw hên kapintasan ha boon pagkatawo yo, ha espiritu yo, ha kaêlwa yo,
    haka ha lawini yo.
  vie-1934: Nguyền xin chính Đức Chúa Trời bình an khiến anh em nên thánh trọn vẹn,
    và nguyền xin tâm thần, linh hồn, và thân thể của anh em đều được giữ vẹn, không
    chỗ trách được, khi Đức Chúa Jêsus Christ chúng ta đến!
  amu-NT: Manquiiti Tyꞌo̱o̱tsꞌom, nqueⁿ na mañequiaaⁿ na tjaa ñomtiuu mꞌaaⁿ tsꞌaⁿ
    jo nnoom, jom queⁿño̱o̱ⁿ ꞌo na canda̱a̱ꞌndyoꞌ. Cwañomꞌm chaꞌwaa espíritu ꞌnaⁿꞌyoꞌ,
    ñequio añmaaⁿꞌyoꞌ ndoꞌ seiiꞌyoꞌ cha caljooꞌ joonaꞌ na meiⁿcwii jnaⁿ tilaxmaⁿnaꞌ
    hasta xjeⁿ na nncwjeeꞌnndaꞌ Jesucristo na cwiluiiñê na matsa̱ꞌntjoom jaa.
  hin-CV: अंततः परमेश्वर, जो शांति के स्रोत हैं, तुम्हें पूरी तरह अपने लिए बुराई से
    अलग करने तथा तुम्हारी आत्मा, प्राण तथा शरीर को पूरी तरह से हमारे प्रभु येशु मसीह
    के दोबारा आगमन के अवसर तक निर्दोष रूप में सुरक्षित रखें.
  spa-BES: Y que el Dios de la paz los santifique a todos; y que su espíritu y alma
    y cuerpo sean libres de todo pecado en la venida de nuestro Señor Jesucristo.
  san-BEN: শান্তিদাযক ঈশ্ৱরঃ স্ৱযং যুষ্মান্ সম্পূর্ণৎৱেন পৱিত্রান্ করোতু, অপরম্ অস্মৎপ্রভো
    র্যীশুখ্রীষ্টস্যাগমনং যাৱদ্ যুষ্মাকম্ আত্মানঃ প্রাণাঃ শরীরাণি চ নিখিলানি নির্দ্দোষৎৱেন
    রক্ষ্যন্তাং|
  tdx-tdx: I Andrianañaharem-pañanintsiñey abey ro hañeneke ty fiavaha’areo, hañaro
    ty arofo naho ty fiaiñe vaho ty sandri’ areo ho fonitse tsy aman-kila amy fito­tsaha’
    i Talèntika Iesoà Norizañeiy.
  naf-naf: Neŋ Kawawaŋ an keŋ sewaktoŋ egaŋ in indapmme kwetetepmaŋ bembeyet nâmti
    egat mandunduyap. Egaŋ in indadamuŋ mme nâmamaŋin ma keŋin ma sekŋin esemteŋ kakanemuŋak
    manepeme Amobotnaŋŋ Zisas Kilaisiyaŋ kobe.
  grc-MT: αυτοσ δε ο θεοσ τησ ειρηνησ αγιασαι υμασ ολοτελεισ και ολοκληρον υμων το
    πνευμα και η ψυχη και το σωμα αμεμπτωσ εν τη παρουσια του κυριου ημων ιησου χριστου
    τηρηθειη
  vid-vid: Heye Nguluwi yalingutudita tikale goya, yawahovuje ng'hatu kwa chila nzila
    na kwamila ukomu wa hemwe weng'ha, uwele ndo muhe na nhumbula na lukuli lwa hemwe,
    leka moneche mlihela nongwa yoneche mhela wa kuya kwa heye Mkulu wa hetwe Yesu
    Kilistu.
  pio-NT: Wasutáca Dios íicha pirípinácué, yái Dios matuíbanáirica imànica wáiwitáise,
    masacàanápinácué imànica píiwitáise píibaidacaténácué abéerita Dios irípiná, icùanápinácué
    nacái píiwitáise manuísíwata, piwàwa nacái, piiná nacái mabáyawanéeri iyú àta
    Wáiwacali Jesucristo yàanàacataléta àniwa.
  tsn-tsn: A Modimo wa kagiso ka sebele o lo ntlafatse gotlhelele; gape a mowa wa
    lona le pelo ya lona le mebele ya lona e nne e nonofile e sena molato go fitlhelela
    letsatsi leo le Morena wa rona Jesu Keresete a tlaa tlang ka lone gape.
  amr-NT: Diosa ʼurunopoaʼda moʼmanopoʼeanhueʼ, huadak eʼnopo̱i̱kaʼ boʼtihuapokonhueʼ,
    dakhueaʼ eʼnopo̱i̱kaʼte boʼtihuapokonhueʼ, Diostaj huadak huakikaʼ moʼtihuapokonhueʼ.
    Jesucristo onteʼti eʼtiakdeʼte opuda̱da huadakda ka̱gkikeʼpo kanʼnopo̱i̱keʼpo
    kenpaʼ onʼtionaʼpakikaʼne.
  pwg-pwg: God na nuwanuba everevereta. Ma tuna mani ina berimi da tami vovokaravimi
    ma wawaya maninimi kavakava da kanumimi, tupuwimi ma ami yawasa peyarina kamonai
    na biibiina kavakava maranai Bada Yesu Keriso ina vovira.
  cjv-cjv: Ena Yai Gumam gore amine engua mapunom kapakom moingua yaromi nenen bei
    moingoro ne yokamai muruwo yo tongua moraime. Te yaromi ne yokamai kiapanom bei
    erowangoro ena no Ari Wanopanom Yesu Kirisito tokoi u mangi tawa unangua kakom
    ne yokamai denom minom te kuianom te ganom dinom yo tere moraimie.
  tha-KJV: และขอให้​องค์​พระเจ้าแห่งสันติสุขทรงตั้งท่านเป็นคนบริ​สุทธิ​์​หมดจด และข้าพเจ้าอธิษฐานต่อพระเจ้าให้ทรงรักษาทั้งวิญญาณ
    จิ​ตใจและร่างกายของท่านไว้​ให้​ปราศจากการติ​เตียน จนถึงวั​นที​่​พระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเราเสด็จมา
  por-BR-2018: E o próprio Deus da paz vos santifique em tudo; e que todo o vosso
    espírito, alma e corpo sejam preservados irrepreensíveis na vinda do nosso Senhor
    Jesus Cristo.
  mhl-mhl: Nonji ŋoŋore iŋi oŋga wosiego, “Womore ofoŋ Anutu, go gake sosowo roosoe
    yabende gbagbataeŋine fukeru goinebi. Goji maŋyaŋuŋ, qoqotiyaŋuŋ eru saki fuyaŋuŋ
    oi sosowo dobu kipe yabende baka buŋoyaŋuŋ tomiri fukeru goinebi. Oŋu damaŋ so
    gobi Ofoŋnoŋuŋ Yesu Kristoji kirieru wareru oŋuine yoŋo bofuke yabeiŋ. Buŋo oi
    foriine.”
  klv-klv: AGot, toviol hǝn natǝm̃at mai gamito, tigol mǝtegǝm vi esan kavkav. AGot
    tigol nanunumito, nǝlomito mai nibemito kavkav, linor len nǝhon, nǝsaan teb̃uer,
    van vǝbar nagǝmaian siMasta sidato, aYesu Kristo.
  bco-bco: Ha꞉salo꞉ dowan Gode eyo꞉ gio꞉ malilo꞉le tambo ta꞉fo꞉ melea꞉ki, dulugu so꞉lo꞉l.
    Gode eyo꞉ gili mela꞉no꞉ mama o꞉lia꞉ asulo꞉ o꞉lia꞉, a꞉la꞉ta꞉ga꞉ do꞉mo꞉ o꞉lia꞉ma꞉yo꞉
    man mogago꞉wo꞉ mo꞉dimidama꞉ki ta꞉fo꞉ ha꞉na꞉la꞉ga꞉, Alan Ya꞉su Kelisolo꞉ yab amio꞉,
    hala dofo꞉leno꞉ mo꞉bo꞉ba꞉ki, dulugu so꞉lo꞉l.
  kdl-NT: Tsu reve ta̱ Kashila̱ aya uza ɗa u tsu na̱ka̱ ndishi n shinga. Kavasu ka
    va̱ ka u wulukpe ɗa̱ a ili dem. A̱sa̱ka̱ u ɓishinka kulu ku ɗe, n uma u ɗe, n
    ikyamba i ɗe uyan u unyushi u cingi ko a ure u eni u ɗa baci, hal Yesu Kawauwi
    Asheku u gono.
  apu-NT: Anirekari Teoso, kãkiti kamaerekaxiniretakari, iua iteene kamaerekatinii
    hĩte iua nakitiakorinoka hininiua ĩkapani. Nimisãkiretari Teoso hĩte ĩkapani,
    hĩxinire, hãkixinire, hiĩto pakini ereka inini, ininiã aãuĩte Xesosi Kristo uai
    apokasaaki maerekati !auaika hĩtemoni, ininiã hĩte apoĩtiko !auari.
  roo-roo: Oiraopavira ita, uvare Pauto-a ro-ia gavaure vovou vituaro rutu. Ira uvuipa
    ra visii airereipareve, oiso ra roroio vovouro raga-ia toupatavere. Oa iava urauraara
    oavisii ora vovouisiro oavisii ora varauraro oavisii oara rutu uvuipai ra vuri
    asavira rutu toupaive vo vokiore tuepaoro oa-ia vigei Turaroaro Jisas Krais vorevira
    voreroverea.
  miz-NT: Xuva kō, ña kataʼxi é kuntōo váʼa ō né, na ntāváʼa ña nima nto. Na viī ñá
    kuenta kúñu nto, kanɨɨ̄ é tduiña nto. Kidáā ne, ñá kāʼan Tóʼo ko Jesūcristu té
    iō kuetsí nto tē naínu xtúku ña.
  qvz-NT: Cushi causanata cuc Diosca cangunata intiru causaibi sumacta rachun nisha
    paita mañasha tapuuni. Señor Jesucristo shamunagama Yaya Diosllata cangunata cuirasha
    canguna shungutas, munaitas, yuyaitas, aichatahuas alichisha jucha illacta rachun
    nisha mañani.
  deu-ELO: Er selbst aber, der Gott des Friedens, heilige euch völlig; und euer ganzer
    Geist und Seele und Leib werde tadellos bewahrt bei der Ankunft unseres Herrn
    Jesus Christus.
  mjc-NT: Tan maa Nyoo, ra tsahá tsa taxin coo añima yo, na janduvaha ca ra tsi ndo
    tan cuhva cuenda vaha ca ndo tsi ndo tsi ra. Tan na jaha cuenda ra añima ndo tan
    tsihin tsa tsiñi tuñi iñi ndo tan tsihin tsa tsicá iñi ndo tan tsihin cuñu ñuhu
    ndo tyin tacan tan ña coo ca cuatyi ndo quɨvɨ quitsi Jutu Mañi yo Jesucristo inga
    tsaha.
  caa-caa: Pues e Dios xeꞌ uyajcꞌon e jiriar uchꞌijsenicox tuaꞌ aquetpa erach inyajrer
    tunor imajin y tunor iwalma y tunor icuerpo tuaꞌ machi aquetpa nien imbꞌijc e
