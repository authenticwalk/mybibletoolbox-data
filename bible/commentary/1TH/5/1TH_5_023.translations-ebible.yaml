    ထိန်း​သိမ်း​စောင့်​ရှောက်​တော်​မူ​ပါ​စေ​သော။-
  gng-NT: Uwien, uyɛnduɔn ya daan nin uʼyul ń cère ní li yé uʼyaab kí tì gben.
