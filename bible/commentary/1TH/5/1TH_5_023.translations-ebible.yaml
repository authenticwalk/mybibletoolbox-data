    yopuhi nyumnah apakinu Diginali Jisas Krais nutanamali ahi ali pupe kalbu.
  grc-F35: Αὐτὸς δὲ ὁ Θεὸς τῆς εἰρήνης ἁγιάσαι ὑμᾶς ὁλοτελεῖς, καὶ ὁλόκληρον ὑμῶν
    τὸ πνεῦμα καὶ ἡ ψυχὴ καὶ τὸ σῶμα ἀμέμπτως ἐν τῇ παρουσίᾳ τοῦ Κυρίου ἡμῶν Ἰησοῦ
    Χριστοῦ τηρηθείη.
  cav-NT: Yusura jida tuyu tuque pureamaturayaque neanishajacaume. Jadya neacue Ecuana
