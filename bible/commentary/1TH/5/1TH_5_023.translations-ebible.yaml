  cmn-FEB: 愿赐予平安的上帝让你们真正圣洁，愿主耶稣基督再次来临时，你们整个人——包括身体、精神和灵都无可指责。
  gmv-RNT: Sarotetha Goday izi intenatetha erays dummaso; inte ayanay, inte shempoynne
