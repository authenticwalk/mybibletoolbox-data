  bod-N: ཞི་བདེ་གནང་མཁན་དཀོན་མཆོག་གིས་སྐུ་དངོས་སུ་ཁྱོད་རྣམས་ཡོངས་སུ་དམ་པར་མཛད་པར༌སྨོན།
