  mya-mya: ငြိမ်​သက်​ခြင်း​၏​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် သင်​တို့​အား​အ​ကုန်​အ​စင်​သန့်​ရှင်း​ဖြူ​စင်​စေ
    တော်​မူ​ပါ​စေ​သော။ ငါ​တို့​အ​ရှင်​သ​ခင်​ယေ​ရှု ခ​ရစ်​ကြွ​လာ​တော်​မူ​သော​အ​ခါ​၌
