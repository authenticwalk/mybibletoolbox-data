verse: 1TH.005.023
translations:
  kpx-kpx: Dilavau uveve dua nahioveale kemo no isiviale au la vaveve bahata hoesegevei
    la munana, la uvu, la vava ke bahatamo vaveve toela ulihage nahie Kosive Iesuu
    hoilahai lohoge lana nivemo inutolotololahai lavive.
  okv-H: Eto pari ta erera amo God, peka ikari embo amina au ungota jo tongopa irae
    au ungo otohu aisova. Eto God na au ungota ahihi te hamo te hotembari jo te tapa
    javotoho au pehumba ari inono ae ururovo Bada Iesu Keriso puvuresuja.
  tbo-tbo: Nugonugou ipa Yaubada a nugodewagei ina liyeuyeumi po ona palihalena memi
    u nimana uyahinei apo alugomi po nugonugomi po hinimi ina galena itetehi po ega
    apapoe ona tutuhagaya a siga Yesu Keliso ina gunawilena meya.
  mal-C: സമാധാനത്തിന്റെ ദൈവംതന്നെ നിങ്ങളെ സമ്പൂർണമായി വിശുദ്ധീകരിക്കട്ടെ. നമ്മുടെ
    കർത്താവായ യേശുക്രിസ്തുവിന്റെ പുനരാഗമനത്തിൽ നിങ്ങളുടെ ആത്മാവും പ്രാണനും ശരീരവും
    തികച്ചും അനിന്ദ്യമായി ഇരിക്കാനായി സംരക്ഷിക്കപ്പെടട്ടെ.
  grc-SR: Αὐτὸς δὲ ὁ θεὸς τῆς εἰρήνης ἁγιάσαι ὑμᾶς ὁλοτελεῖς· καὶ ὁλόκληρον ὑμῶν τὸ
    πνεῦμα καὶ ἡ ψυχὴ καὶ τὸ σῶμα ἀμέμπτως ἐν τῇ παρουσίᾳ τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ
    τηρηθείη.
  bgc-bgc: शान्ति देण आळा परमेसवर आप ए थमनै पूरी तरियां तै पवित्र करै; अर थारी आत्मा
    अर प्राण अर देह म्हारै प्रभु यीशु मसीह कै बोहड़ण ताहीं पूरे-पूरे अर बेकसूर सुरक्षित
    रहवैं।
  khz-khz: Maino Palaguna na pene vega-veaga-gugulumi. Palagumi, e gemi maguli, e
    tauniparami maparara ia na pene gita-tagora, kepi taa na maki ragai pene rawalimi,
    pene ago, gera Velekou Iesu Keriso gena waikule-wai tomanai.
  deu-TKW: Er aber, der Gott des Friedens, heilige euch durch und durch, und euer
    Geist unversehrt, und die Seele und der Leib werde bewahrt ohne Tadel bei der
    Ankunft unseres Herrn Jesus Christus.
  zsr-NT: Lëczëꞌ Dios, Nu run ga zoa dxi icj ládxiꞌdauꞌruꞌ, gunëꞌ ga gacliꞌ gdu dxiꞌa,
    atiꞌ gun chiꞌë böꞌ nacczliꞌ, len icj ládxiꞌdauꞌliꞌ len gdu ca nayáꞌ nabinliꞌ,
    atiꞌ nutu nu gac bi gnë queëliꞌ dza niꞌ huödëꞌ Xanruꞌ Jesucristo.
  lin-lin: Tika ete Ye moko Nzambe ya kimia abulisa bino na mobimba na bino ! Tika
    ete mobimba na bino, molimo, elimo mpe nzoto ebatelama malamu na lolenge ete ezanga
    pamela na mokolo oyo Yesu-Klisto, Nkolo na biso, akoya.
  hns-NT: Parmeswar sjaantie dewe hai, aur hamlog praatna kariela kie oe toelogke
    ekdam poera kare. Hamlog ose maangiela kie oe toelogke aatma, djiew aur dehie
    rakhe. Tab djab Prabhoe Jiesoe Kriest lautke aaiga, tab toelog ekdam safa aur
    be-kasoerie rahiehe.
  noa-E: Ẽwandam ichdëu õor khõinaa apiejemuata pãar wajapha pekau chukhu wai sĩekhiin
    ʉ̈u akham. Magua pãar kõit Ẽwandamag jëeu chirʉm, pãar akhaar, pãar mor maach
    chi ʉ̈rʉm cha maach iyʉ̈ʉ nʉmpa thumaa wajapha thʉnʉmta maach Pör Jesucristoou
    ich bëewai oochëmkhĩir.
  eng-EMTV: Now may the God of peace Himself sanctify you completely; and may your
    whole spirit, soul, and body be kept blameless at the coming of our Lord Jesus
    Christ.
  mib-NT: Te máá Yaā Dios jeē jéhe jnūhun ndeyɨ́ sɨ́ɨ̄ ni, ñúhun ni rī jeē sáha ndɨhɨ
    ya jeē cóo ndoo coo iī rō nuū yā. Te ñúhun ni rī jeē cóndito vāha ya anuá rō jiín
    jéē níjnūní rō, jíín yɨquɨ cúñu rō, návāha tú na cuēchi coo sɨquɨ̄ rō quɨvɨ̄ ndíji
    máá Jítoho yō Jesucristo.
  lif-NT2: आल्‍ल याप्‍मि सनारुङ् के़बिबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ सेसे के़जोगिररो॥
    हे़क्‍क्‍याङ् खुने़ॽए आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुयुःमा ये़न् थारिक् खिनिॽ
    के़रे़क् हिङ्‌मन्‍निन्‌–याम्‍साम्‌, सक्‍मासाम्‌, हे़क्‍क्‍याङ् नासिङ्‌गे़न् थक्‍किन्‌–फोत्‍या
    मे़ःन्‍ने सेसे कत्तुनिरो॥
  xnj-xnj: Chapanga mwene mweakutipela uteke avanyambisa nyenye hoti kwa njila yoyoha.
    Na kuvatangatila mukuholalela kwinu na gemwinogela na muvindu vyoha vyemwihenga
    mkita genago goha changabuda mbaka peibwela BAMBU witu Yesu Kilisitu.
  mmx-mmx: A sing ne Moroa i umsu mi limila, do neni na lox adadat lorooro atnimi
    la neni na lox alolos lodoxoma eburu mi lorooro la labantuxu atnimi, kusu minaba
    nemen manmanton at lemeren ne Moroa ap mo laaleng Leeme Silok, ne Iesu Karisito
    nabamlong teren.
  cbr-NT: Nucën Papa Dios, an nu bënëtima chuámarua 'imiti, an mitsu upíshi 'inun
    'imianan mitsun sinan, mitsun nuitu 'imainun mitsun namíxbia uisa 'uchañumabi
    'inun mitsu 'imiti cana cuëënin, utëcënquian Nucën 'Ibu Jesucristonën usa 'icë
    mitsu isti cupí.
  tee-NT: Chai yuchi ju Dios ju cata'aktaijuyan ni jantu calac'ana' ju mi'alhunut'an.
    Chai ictapainini ju yuchi ni is'akstu salaka catanaviniyan chux ju mi'atsucunti'an.
    Chai catalhistacniyan ju mintac'atsan'an chai ju mintacuvin'an chai ju milacatuna'an.
    Ju chunch matich cajuna' ju mintalak'alhin'an acsni tavanan caminchokoyach ju
    qui'ucxtin'an Jesucristo.
  eng-LSV: and may the God of peace Himself sanctify you wholly, and may your whole
    spirit and soul and body be preserved, unblameably at the coming of our Lord Jesus
    Christ;
  cak-NT: Y ri Dios ri can niyo'n uxlanen pa tak iwánima, xtu'on ta chiwe chi siempre
    nic'uaj jun c'aslen ch'ajch'oj chech raja'. Chuka' xtuchajij ta ri i-espíritu,
    ri iwánima y ri ich'acul, chi quiri' man jun ex itzel nilitaj chiwij cuando xtipe
    chic jun mej (bey) ri Kajaf Jesucristo.
  pah-NT: 'Tupana''ga onog̃atu yvyakotyve''g̃a py''a. Ga tuhẽ ti tapemombyry hete
    tokote''varuhuyme tuhẽ g̃a javo. Tohepia katu ti ga pendeaporog̃ita tojapyakate''varuhuyme
    ti g̃a javo. Tapendepia katu ti ga tojikopigyme ti g̃a ji rehe javo. Tapendepia
    katu ti ga tokote''varuhuyme ti g̃a javo. Po nahã ga pe nderekoi, a''ero pe pyryvamo
    tuhẽ. A''ero pendeaporog̃ita pyryvamo no. A''ero nhandepojykaharete''ga Jesus
    Cristo''ga rura''javame yvya koty po ti Tupana''ga ei pe me nehẽ: “Ndojari tuhẽ
    ite''varuhua pe ndehe,” e po ti ga nehẽ. A''ea pa ore ei. A''ereki ore oropota
    Tupana''ga pyryva pe me.'
  sja-NT: Ɨ̃rá ɨt'aa iidi k'inia p'anɨ Tachi Ak'õremaa parã pari. Iruata tachi k'ãiwee
    p'anapipari. Mapa iidi p'anɨ irua parã awara bɨmerã pãchi t'ãride, oo k'inia p'anadamerã
    irua oopi bɨk'a; pãchi k'ap'ɨade, p'ek'au k'achia oo amaadamerã; pãchi jaurede,
    parãpa iru Jauremaa oopidamerã irua oopi k'inia bɨk'a parãmaa. Mãgá irua parã
    pia ak'ɨit'ee Tachi Waibɨa Jesucristo waya chek'ãri.
  xed-xed: Ka ghuɓaghunaghuɓa Lazglafta ya ta vlatá zɗaku kaghəŋani, ka naghunaftá
    tsi ka ŋani dardar. Ka ngha tsatsi ta kaghuni tsuhtsuh, nda sulkuma ghuni tani,
    nda hafa ghuni tani, nda sluʼuvgha ghuni tani. Tsaya dzaʼa kwal rutsak kul nzafta
    ta kaghuni ma fitika sagha Mghama mu Yesu Kristi.
  mks-NT: Ta Ndióxi̱, mé a̱ cája ña̱ coo va̱ha ini ndó, ná caja yi̱i̱ ndihi a ndo̱hó.
    Ná caja yi̱i̱ á ínima̱ ndo̱ xi̱hín yiquí cu̱ñu ndó já ná coo vií ndo̱ tá ná xi̱nu̱
    qui̱ví quixi tucu Jesucristo, xitoho í.
  gfk-S: Mehet sasaring be God iat nong i ter ra malum ta dait, na bul hasisingen
    ira numu nilon bakut be na halhaalien talur ira sasana ter ta ira gamgamatien.
    Ma mehet sasaring bileng be ina balaure ira tanua mu, ira tinga mu, ma ira palatamai
    mu waing pata tikenong na tale ura kilkilam mu be a mon sasana ta mu tano pana
    bung be no nudait Watong Jisas Krais na hanawat.
  bmu-bmu: Nöŋön eŋgöra kewö köulukömakzal, ‘Luaigö bemŋi Anutu, gi nangak mönö lökŋanök
    tök kutum eŋginöŋga sarakŋi aka malme. Göŋön mönö uruŋini, uŋaŋini aka sileŋini
    mi lökŋanök sel jöhöm eŋginöŋga köpösihitkö keuŋi qahö aka malme. Mewö nalö dop
    malgetka Kembunini Jisös Kraistnöŋ liliŋgöba kaba mewö miwikŋaim eŋgima. Keu mi
    ölŋa.’
  dgz-dgz: Endi mame di, God nonup nunini ame kakae guragut negin ugup ugup gapan
    e imuya potaya woup sep amba tawaya ega ame etuya, guaya amba imuya koewa da ya
    wandepen menan use aiwandan amba Ayop Iesu Keriso sia tauep.
  eng-GNV: 'Nowe the very God of peace sanctifie you throughout: and I pray God that
    your whole spirite and soule and body, may be kept blamelesse vnto the comming
    of our Lord Iesus Christ.'
  zaa-NT: Rinábania' Tata Dios enne' runne la' ỹeni lo losto' ri'u, qui'ni gunie le
    completamente yà'latsi' para la'a labée, ą'hua qui'ni huí'e le cuidado para qui'ni
    lebi'į lani espíritu qui' le nna cuerpo qui' le nna ccá le completamente tsè'
    sin ni ttu falta canchu chi íl·lani Xana' Ri'u Jesucristua attu.
  eng-WEBSTER: And the very God of peace sanctify you wholly; and I pray God your
    whole spirit and soul and body may be preserved blameless to the coming of our
    Lord Jesus Christ.
  guh-guh: Dioso baja cajena vajanacajamatabëcuenexaniavaetsinë. Bajaraponë pibisiacuene
    paneexanaeneconimi pacavecuaajibiaexanaena. Dioso evetsiana panejamatabëcuene,
    paneperabëto ata, pibisiacuene paneexanaeyaniva. Bajarapacuenia Dioso pacaevetsiana
    matapania vajatuxanenë Jesucristo icatsia pepatsimatacabitsicajavabelianexa.
  bon-bon: Acejiyame lui te mibibine poode nicärininuge, cine teebine ewejanenisi
    tabe weebibine teeme tääpume mara me wawename iyeta weeme ireclota ngalebora,
    piiyepu tabe weeme seemo, trupa, piiyepu tääpe bine cängena ire atwime weene epu
    cäco äbitame mime Yageyame Yeesu Keriso me acnenuta padare cabu.
  nhw-BL: Toteco, yaya catli iseltzi techmaca tlasehuilistli ipan toyolo, ma anmechchihua
    senquistoc antlatzejtzeloltique. Ma anmechmocuitlahuili Toteco amotonal, amoalma,
    huan amotlacayo para amo aqui huelis anmechtelhuis ica niyon se tlamantli quema
    sempa hualas Tohueyiteco Jesucristo.
  swh-ONEN: Mungu mwenyewe, Mungu wa amani, awatakase ninyi kabisa. Nanyi mhifadhiwe
    roho zenu, nafsi zenu na miili yenu, bila kuwa na lawama katika Bwana wetu Yesu
    Kristo.
  wbi-wbi: UNguluve ghwa lutengano avanyilisiaghe muvwimike. umhepo, uluvelo num'bili
    mulwakwisa kwa mwene uMutwa ghwitu uYesu kilisite.
  bba-bba: Kpɑ Gusunɔ, Yinni wi u rɑ ɑlɑfiɑ wɛ̃, u bɛɛ wunɑ i kɑ ko wiɡibu mɑm mɑm,
    kpɑ u bɛɛn hunde kɑ bɛɛn bwɛ̃rɑ kɑ bɛɛn wɑsi kpuro bere tɑɑrɛ sɑriru sɔɔ sere
    kɑ bɛsɛn Yinni Yesu Kirisin wurɑmɑrɔ.
  eng-KJVCPB: And the very God of peace sanctify you wholly; and I pray God your whole
    spirit and soul and body be preserved blameless unto the coming of our Lord Jesus
    Christ.
  kgk-NT: Nhandejáry ko nhane mbopy'agwapyha voi. Ha'e nga'u tapene mopotĩmba katu.
    Pende py'a tomoatyrõ porã porã katu. Tonhangareko porã katu Nhandejáry pene nhe'ẽ-rehe,
    pende py'a-rehe, pende rete-rehe ave penhemongy'a e'ỹ hagwã. Pejejavy e'ỹ reheve
    tonhangareko. Ogwejy jevy ou-vy peve Nhandejáry Hesu Cristo tonhangareko porã
    katu pende-rehe.
  waj-waj: Anutuuqo ausa nuufa variraivaa oyai nakaaraivovee. Ivo ariinoo ngii iino
    ngii aakiaa mmuakiaayauvai yoketaakiaiveeraivaara ta yaaku varaunnanoo. Ti Udaanga
    Yisuu Kirisiiva tiinara suaivaki Anutuuqoono iino ngii mmamma mmuyai mmannasa
    mmuakiaayauvaki mminnamminnaa maisaiyauvo sa vakiaiveeraivaara ta yaaku varaunnanoo.
  cpy-cpy: Tema nokowa-kotakiri Tajorentsi eekiro riyaata-kaatyeero roete-shireteemi,
    riitaki kantakaawori ajeekan-tayityaari kameetha. Nokowa-kotziri raminako-wentemi
    maawoeni, piwathaki eejatzi pishireki. Rootaki eero otzimanta ikantakoe-teemiri
    paata aririka ipiye Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ya awanun Yehoba, iya mibubun ana Yabowaine, totona ni pwabwabwalena-agimiu
    ge wami pagan gegewena ni sapu hot. Ya awanun Yehoba bwabwaligemiu, yayaluwamiu,
    yawalimiu ge tuwamiu, ni matahikan, inoke sauga wala Babala Yeisu Keliso ni sikalim,
    nige ami woliwoli etega ni gagan.
  wbp-wbp: Kaatuku kankulurla marlaja nyina rarralypa. Nganimpa-patu karnalu-nyarrarla
    wangka Kaatukuju, ngula-warnurlaju yungunkulurla marlaja nyina jungarni-nyayirni,
    manu karnalu-nyarrarla wangka yungu-nyarra muurl-mardarni nyiyarningkijarra-kujaku.
    Kaji Warlalja-Wiri Jijaji Kiraji pina-yanirni nyampu-kurra walya-kurra, ngula-puruju
    kula-nyarra nganangku-puka warntarla-pajirni.
  luo-luo: Nyasaye owuon, ma Wuon kwe mondo opwodhu mi udok maler chuth e yore duto.
    Mad orit ngimau gi chunyu gi ringreu duto mi ubed maonge ketho moro amora chiengʼ
    ma Ruodhwa Yesu Kristo noduogie.
  nhe-NT: Toteco, yajaya tlen iselti techmaca tlasehuilistli ipan toyolo, senquistoc
    ma inmechchihua intlatzejtzeloltique. Ma inmechmocuitlahuili Toteco imotonal,
    imoalma, huan imotlacayo para axaca huelis inmechteilhuis ica niyon se tlamantli
    quema sampa hualas Tohueyiteco Jesucristo.
  aii-aii: ܘܐܲܠܵܗܵܐ ܕܫܠܵܡܵܐ ܒܓܵܢܹܗ ܡܩܲܕܸܫ ܠܵܘܟ݂ܘܿܢ ܒܡܸܠܝܘܼܬܵ‌ܐ، ܘܟܠܵܗ̇ ܪܘܼܚܵܘܟ݂ܘܿܢ
    ܘܓܵܢܵܘܟ݂ܘܿܢ ܘܦܲܓ݂ܪܵܘܟ݂ܘܿܢ ܢܵܛܹܪ ܕܠܵܐ ܡܘܼܡܵܐ ܒܐܬܵܝܬܵ‌ܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Agaayyutimtuq qiñuiññamik qaitchirigikkapta ipqiqsaġumigaasri iŋmiñun iluqnaġusri,
    suli qaunagiyummigaasri irrutchisiḷu iñuusrisiḷu timisiḷu patchisaiḷḷugich Atannapta
    Jesus Christ-ŋum aggił̣iksraŋanun.
  msb-msb: 'Nagapangadyi ako sa Dios mismo na nagapalinaw san aton isip pabanalon
    kamo niya. Ginapangadyi ko pa man na bantayan man lugod san Dios an bilog niyo
    na pagkatawo: espirito, buot, kag kalawasan na magkusog sa pagtuod kag waraʼn
    tatsar hasta sa pag-abot san Ginooʼn Jesu-Cristo.'
  cpa-NT: Jøng² ju³jmo¹³ hŋiah¹² Diú¹³, dsa² cuø¹² ju²hiúg¹ dsøa¹², hi² lénh² hniah¹²
    cu²rø² dsa² quián¹²dsa. Ju³jmo¹³dsa hí³ jmi²dsí², quianh¹³ ju²bí², quianh¹³ jmø²ŋǿ¹²
    quiánh² hniah¹² ca¹lah¹ca¹tǿ² jmai³ ja³guønh¹ Jesucristo Juu¹³ jniang³, hi² tsa¹ta¹canh¹³
    hniah¹².
  dso-dso: ନିଜେ ସାନ୍ତି ଦେବା ପର୍‌ମେସର୍‌ ତମ୍‌କେ ପୁରାପୁରୁନ୍‌ କରି ସୁକଲ୍‌ କର । ଆରି ଆମର୍‌
    ମାପ୍‌ରୁ ଜିସୁ ଆରିତରେକ୍‌ ଆଇବା ବେଲେ, ତମର୍‌ ଆତ୍‌ମା, ଜିବନ୍‌, ଗାଗଡ୍‌ କାଇ ଦସ୍‌ ପାପ୍‌
    ନ ଅଇକରି ସଙ୍ଗଇ ରଅ ।
  meu-meu: Maino Diravilla ese idoimui ai baine hahelaḡamui ḡuḡuru. Lalomui bona laumamui
    bona taumui ia ese baine dogodia tao, asi bebeka-bebekamui ba noho, ela bona eda
    Lohiabada Iesu Keriso bainema
  yva-NT: Reamo Amisy, opi po kovo saumane raugaje, anajo indamu Po wasanuga ratayao
    da ngkakavin bintabo, muno Po wasaeranande indamu ayao kakai meweno wasai no wapa
    ana wadatantona rai muno wasanuga rai muno wasanasine rai, weti ngkakavimbe tenambe
    arono wama Amisy Yesus Kristus pakare.
  dgc-dgc: Nadid, i Diyos éy siya i méngatéda ta kapayapaan. Gemtén na kam maka a
    banal, a alagaan na kam maka ta mahusay. Patibayén na maka i isip moya éy ta kaliduwa
    moya éy ta bégi moya, monda éwan kam tu kasalanan ta késoli se na Panginoon tam
    a Jesu Cristo.
  zpm-NT: Dios, meṉ ne rtiche grëse dzeb, grëse zhgab, mezhal csaṉmbe to lo grëtaa
    guieḻntseeb; dib nacse to (zhiespíritu tow, xalm tow, xcuerp tow) zeeṉa ni tib
    doḻ rapde to gaḻ dze ne laa Jesús meṉ ndzon ne rnabey ne gbiire guiaad stib.
  hix-NT: Onà wyaro ryhe kàrwonaha, ohokonye, Khoryenkom yakoro. Teryehorye roro keny
    komo rma noro ha. Enyhoryetxehkatxoko, enyhoru ro me ehtxoho menye, àkehe, àwya,
    ohokonye. Ukurunhotxoko, atxke manaha katxho mehra ro mak ehtxoho menye, àkehe,
    àwya. Ekato komo ryhe ukurunhoko, ewan komo xarha. Uhun komo xarha ukurunhoko.
    Ukurunhosaho ro me hak nahtxoko, Txesusu Kryestu yomohtoho ho, Kohkomo yomohtoho
    ho, àkehe, àwya, ohokonye.
