verse: 1TH.003.008
translations:
  kpx-kpx: Katealemo vatetumuu no malevege no bae ke huhulahalivebene. No hilokage
    laeau la evievimo negolahalu.
  okv-H: Eto ungo Bada egikae sovera te tapa iresova amo dago ta irari javotoho iresuja.
  tbo-tbo: Uyahinei omi towolo momota Guyau binei u ani kaoha.
  mal-C: ഞങ്ങൾ യഥാർഥത്തിൽ ജീവിക്കുന്നത് നിങ്ങൾ കർത്താവിൽ ഉറച്ചുനിൽക്കുന്നതു കൊണ്ടാണ്.
  grc-SR: ὅτι νῦν ζῶμεν, ἐὰν ὑμεῖς ⸂στήκετε⸃ ἐν κυρίῳ.
  bgc-bgc: क्यूँके इब जै थम प्रभु म्ह मजबूत हो तो हम जिन्दे सां।
  khz-khz: Kwalana gomi Velekou genai pio ruga-kikitali aonai, ai gema maguli ewagumona
    pia nama-taunatauna.
  deu-TKW: denn nun leben wir, wenn ihr aufrecht stehet im Herrn.
  zsr-NT: Naꞌa, nuhuöác ládxiꞌtuꞌ le ryö́nituꞌ röꞌliꞌ tsutsu ca réjlëꞌliꞌ Xanruꞌ.
  lin-lin: mpe nzoto na biso eningani sik’oyo na esengo mpo ete botelemi ngwi kati
    na Nkolo.
  hns-NT: Ab hamlog djaaniela kie toelog Prabhoe ke rasta se na bhatak gaile aur ie
    hamlogke tieha dewe hai.
  noa-E: Mag maach Pör Jesucristo dʉ̈ita pãar ubʉ nʉm a ũurwaita maachpajã warag khĩirdam
    ubʉ aphöbaadeejem.
  eng-EMTV: For now we live, if you stand firm in the Lord.
  mib-NT: Te vijna je ni cananihīn ni rī, chi cáhīin nīhin ró jíín máá Jítoho yō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ दाङ्‌बाओ खिनिॽ के़धुम्‍बा के़बोःक्‍खिल्‍ले़ग से़क्‍खाए
    आनिगे़ सक्‍मा ताःरो॥
  xnj-xnj: Ndava muni hinu titama kwa uchakaka yikavya nyenye muyima chakukangamala
    mukuwungana na BAMBU.
  mmx-mmx: La ma rooro avukat mila lununu atnimi i tu atmatkun at Leeme Silok.
  cbr-NT: Usa 'aish cananuna mitsúxmi Nucën 'Ibu Jesúsmi asérabi sinania cuati mitsu
    sinani masá nuitutancëxunbi upí oquin sinani cuëëinra cuëënin.
  tee-NT: Pus ju chavai lhik'ach ict'onau ni ixlhichux mi'alhunut'an ju lhilac'ap'inat'it
    ju qui'ucxtin'an Jesús.
  eng-LSV: because now we live, if you may stand fast in the LORD.
  cak-NT: Y cami roma keta'n chi rix can ketzij iyo'n iwánima riq'uin ri Ajaf Jesucristo,
    can xuya' jun c'ac'ac' kac'aslen xkana' cuando xkac'oxaj ri'.
  pah-NT: Pe jikohetero g̃waramo nhandepojykaharete'ga rehe Jesus'ga rehe ore kwerava'javi
    oreroryroryvamo!
  sja-NT: Parã mãgá choo p'anadak'ãri Cristode ijãa p'anɨde, audupɨara taipa jõmaarãmaa
    jaratee k'inia p'anɨ, awaraarãpa Cristode ijãadamerã parãk'a.
  xed-xed: Ndanana tama ná, ta hafu ŋni, kabga dihatá vgha ghuni ma ndiʼatá vgha ghuni
    ta Mgham Yesu.
  mks-NT: Ta na̱ndiva̱ha ini nde̱ jáchi̱ cánda̱a̱ ini nde̱ ña̱ ndacú íin ini ndó xi̱hín
    Jesucristo, xitoho í.
  gfk-S: Io kaie, kakarek mehet lon timaan kinong mu tur dades tano Watong.
  bmu-bmu: Iŋini Kembubuk qekötahöba böŋ qeba kinmeaŋgöra neŋön mönö ölŋa köhöiba
    maljin.
  dgz-dgz: Ayop Iesu menan kaimakaet ap waniene menan nu bigat nitat waninet.
  eng-GNV: For nowe are wee aliue, if ye stand fast in the Lord.
  zaa-NT: Yala fuerza reyàppa tu' annana porqui'ni yù tu' qui'ni la' labàni qui' le
    nna rului'ą qui'ni runi ba le seguir ná le fiel lani Señor.
  eng-WEBSTER: For now we live, if ye stand fast in the Lord.
  guh-guh: Itsa pacavënëlivaisitanetsi asaëya Dioso panejumecovënëtsijava, nexata
    pacasivanajamatabëcuenesaëtatsi.
  bon-bon: Yoo, page cime ireclota toraca miijirage gyene, weene liba Yageyame cabu
    kokre cama imyemutenininige.
  nhw-BL: Huan ama nelía tiyolpaquij huan techmaca yancuic chicahualistli pampa tijmatij
    ica temachili anmoquetzaj ipan ya.
  swh-ONEN: Sasa kwa kuwa hakika tunaishi, kwa kuwa ninyi mmesimama imara katika Bwana.
  wbi-wbi: Lino tukukala tukukala, ndeve mukwima kikangafu mwa Mutwa.
  bba-bba: Tɛ̃, bɛsɛn hunde yɑ wurɑmɑ yèn sɔ̃ i yɔ̃ dim dim Yinni sɔɔ.
  eng-KJVCPB: for now we live, if ye stand fast in the Lord.
  kgk-NT: Eremboyke e'ỹ ramo Nhandejáry-pe, ereipyhy joty ramo tape porã, oroiko porã
    jevy ore ave. Ore pytuhẽ jevy-ma ore ave.
  waj-waj: Ngia Anutuuqaara yaagueeqararama kiada iida varikiai fai ta yoketaama hara
    kiada variaaravai.
  cpy-cpy: Tema niyotaki eekiro piyaatatzii pikyaaryoo-wenta-neeri Awinkatharite,
    rootaki inimotan-tanari nojeekika.
  mpx-mpx: He ebo komiu ku talmilil gagasisi Babala elana, inoke yayaluwama amnana
    i waisi ge ha mibubun.
  wbp-wbp: Kuja kankulurla tarnnga-juku nyurrurla jungarni-jiki nyinami Jijajiki Warlalja-Wiriki
    yampinja-wangu, kujarlanya karnalu nganimparlangu wardinyiji nyina.
  luo-luo: To chunywa koro odwogo nikech uchungʼ motegno kuom Ruoth.
  nhe-NT: Huan ama nelía tiyolpaquij huan techmaca yancuic chicahualistli pampa tijmatij
    ica temachili inmoquetzaj ipan ya.
  aii-aii: ܣܵܒܵܒ ܐܵܕܝܼܵܐ ܒܸܚܵܝܵܐ ܝܘܲܚ، ܐܸܢ ܐܲܚܬܘܿܢ ܟܵܠܹܝܬܘܿܢ ܩܸܘܝܹܐ ܒܡܵܪܲܢ.
  esk-NT: Pakma iñuugisipiaqtugut iḷitchuġianikapta makitatilaapsitñiksuli payaŋaiġusri
    iñuuniałłapsitñi Agaayyutikun.
  msb-msb: Kaya niyan mabubuhay an amon dugo kay masarig gayod an pagtuod niyo sa
    Dios,
  cpa-NT: Hi² jøng² báh³ jmo¹² ma²tiagh³ jnieh³ ju²hiúg¹ dsøa¹², hi² chinh³ hniah¹²
    tí² jǿg³ quiah¹² Juu¹³ jniang³.
  dso-dso: କାଇକେବଇଲେ ଏବେ ତମେ ଡାଟ୍‌ଅଇ ମାପ୍‌ରୁ ସଙ୍ଗ୍‌ ମିସିକରି ଆଚାସ୍‌ । ଏଟା ଆମେ ଜାନିକରି
    ଆରିତରେକ୍‌ ସାର୍‌ଦା ସଙ୍ଗ୍‌ ଜିଇଲୁନି ।
  meu-meu: Umui Lohiabada enai bo gini tutuka-tutukamu dainai ai baia maurimu.
  yva-NT: Tugae, reansanuga mbambunin weye wano tawan no Amisye ai.
  dgc-dgc: Kanya nadid éy mahusay man dén i isip mia, da tukoy me dén a matibay dén
    i péniwala moya ta Panginoon tam.
  zpm-NT: Haxta stib goc zdoo no bdzion no squi tiblique laa to rleynie meṉ ndzon
    ne rnabey ne;
  hix-NT: Àro ke, ohxe harha amna naha. Noro yoh me ryhe, ohxe roro oyehtokonye, ohxe
    roro rma haxa amna naha.
  sim-sim: Nir angop ni misiwa jir. Jir Wasilakan ji hishindiyaha sitambananda jir.
    Er ji sitambana nahi, nir nga er ni rupshi mendehe kwambuk ni sitambanakwa nir.
  npi-ULB: यदि तिमीहरू प्रभुमा स्थिर रह्‍यौ भने, अब हामी साँच्‍चै जिउदछौँ ।
  cgc-cgc: Daw magpadayon kaw ta inyo na pagtuo, malipay kay gid.
  tim-tim: Aregât âmâ ye Humogâlân kârikŋe tatberâi amâ benŋe nen gai âlepŋânâk manberen.
    Amâ nâŋgâ nâŋgânenŋe bo gulip akberâp.
  yor-yor: Nítorí àwa yè nísinsin yìí, bí ẹ̀yin bá dúró ṣinṣin nínú Olúwa.
  wos-wos: Guni Néma Duka jémba sarékéngut déka mawuli guna mawulimbu rendét, nani
    yikafre mawuli yata jémba retame.
  emp-NTPO: Id̶ibʌrʌ daira wãrãda so aduá panesid̶aa, cawa panʌ bẽrã bãrãba wad̶ibid̶a
    dadjirã Borora ĩjã panʌda.
  eng-F35: for now we live, if you are standing firm in the Lord.
  ind-ind: Sekarang hidup kami benar-benar disegarkan kembali karena kalian teguh
    bersatu dengan Tuhan Yesus.
  pes-OPCB: تا زمانی که شما در ایمان به خداوند استوار باشید، تحمل مشکلات برای ما آسان
    خواهد بود.
  mpt-mpt: Ibo inaniba amitie Yesuse bainobo galino sbalma blib mole ni seinye bianoba
    ni bobolo ayam funomabbiobe.
  ssx-ssx: Ikana꞉ma꞉ a꞉nda꞉ ika꞉ Tekehali pa꞉ta꞉ halemeeki taka꞉lao haemeka꞉na꞉ta꞉
    kota꞉ niki make da꞉ta hata꞉ epeke tupa꞉ halumeke.
  mkl-mkl: Bɛbɛi idɔ nwɑ í bɑɑ, si bɛi ì wɑɑ leekĩ si kpɑ̃ɑi Lɑfɛ̃ɛ dim dim ŋɑ.
  gaq-gaq: ନେନେ ଏଃକେ ନେମ୍ୟାଃକେ ଜେ ପେ ଡାଟ୍ ବାବ୍‌ରେ ମାପ୍ରୁ ଏତେ କୁଡ଼େଃମାଡ଼େଃଚେ ବ୍ରୁଆ
    ଡିକେଃ ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Hintte Godan minnidi de7ikko nukka de7on de7oos.
  unx-unx: ନାହାଁଃ ଆପେ ପ୍ରାଭୁରେ ତିଙ୍ଗୁକେଟେଦ୍‌ କାନ୍‌ରେଦ, ଆବୁ ସାର୍‌ତିଗି ଜୀହୁଦଃ ତାନାବୁ
    ।
  gah-gah: Itína lekeza nene Guivahaniloka viki gímiziiki alévolé initakumú gelekinake,
    ligikagú lamaná okiko, minoko aleko inogo une.
  lcm-lcm: Io, kana kalapo lakat luai kamem to i uruk using mipo tung akit si Volava.
  aer-aer: Anwerne mwerre anerlte-aneme arrantherre-arle Jesus Anwerneke-artweye arratye
    itelarerlte-anerlenge.
  qvc-NT: Qamkuna Siñurninchiqpi mana shaykuq kriyiptikillapaqam, ancha kunswilawashqa,
    kushikushpa kawsanaypaq.
  tgl-ULB: Sapagkat ngayon, nabubuhay kami kung mananatili kayong matatag sa Panginoon.
  cbs-NT: Jakia nukun Xanen Ibu ikunwain man chintuanmawen taea nun ana jawa punu
    nukama matuwen benimai nun jiweaii.
  xtm-NTPP: Te vitna chi ka iyo vava'a sa, vaa ni ka jini sa ja ka iyo vava'a ni nuu
    Iya Tátnuni ma.
  nnq-nnq: Gambu ngoe tubi kupomola anda mangweto nnyemanga ndii kukulondana na Angwana.
  bao-NT: Wiogʉre to birora mʉja ca tʉgoeña tutuacõa niirijere queti tʉori, añuro
    cati añurã jãa nii mecʉ̃ra.
  san-ORI: ଯତୋ ଯୂଯଂ ଯଦି ପ୍ରଭାୱୱତିଷ୍ଠଥ ତର୍ହ୍ୟନେନ ୱଯମ୍ ଅଧୁନା ଜୀୱାମଃ|
  huv-NT: Nganüy apac ximeajtsan wüx icona cos tanaámb ersapayon nandand wüx Teat
    Jesucristo.
  otn-NT: A nu̱yá, ma̱n'na dí ha̱gähe ra̱ ts'ɛdi ngue dí ha̱xähe njua̱ni̱ ngue hi̱nguí̱
    hɛhmʉ'a̱ ra̱ Hmu̱ Jesucristo.
  nop-nop: Hidi fafaŋe tiŋa Wapum’walaŋkade hatiiŋ, indi u nadiŋa welenik kulemaune
    welemomooŋ nadihamam.
  obo-NT: Woy od pokosongnga-songnga koyd, su mosalig don kos koniyun kopomakoy riyon
    tod Longaggon.
  cak-ENT: Roma rix ketzij iyo'on ivánima riq'uin ri Ajaf Jesucristo, xojalüx jun
    bey chic xkana' roj tok xkac'axaj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤍᤠᤱᤒᤠᤀᤥ ᤂᤡᤏᤡ᤹ ᤁᤧᤎᤢᤶᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤸᤗᤧᤃ ᤛᤧᤰᤂᤠᤀᤣ ᤀᤠᤏᤡᤃᤧ ᤛᤰᤔᤠ ᤋᤠ᤺ᤖᤥ॥
  mie-NT: De mitan ja nī nanihīn inī ni, chi íñí nīhin ndá nú jíín maá Jētohō ō.
  san-TIB: ཡཏོ ཡཱུཡཾ ཡདི པྲབྷཱཝཝཏིཥྛཐ ཏརྷྱནེན ཝཡམ྄ ཨདྷུནཱ ཛཱིཝཱམཿ།
  qve-NT: Chaymi kunanqa, Jesucristopi cheqaq iñisqaykichista yachaspayku, ancha kusisqa
    tarikuyku.
  pao-NT: '@see-verse:1TH.003.007'
  cbu-NT: Iyaa mangeetsini isitchiktischa. Ashiri siy izuuritam kurakareetsini Isusoo
    kuk payukus, iysha payuktamani; ashkutanicha uru kis taakshiniya.
  usa-usa: keráwáqá uyátárai-nakoni aammá kéyaqtoraapoataa íbêqa paá maéqtaa kanaaráq
    agaabánúnatae.
  soy-soy: Tɔ nkpéni nfɑ́ɑ yɛnlɛ, kɑi n wɑ rɛ nɔ Urɔ́píimɑ tikilɛ̃ nɛ kɛfɑ kɛsɛ
    nnyɑ.
  hui-hui: Anigo tígua Anduane Homogoha ho gimbu buwa mini bilina ho haabo kamiyagua
    nde ina turu howaore kamagoni.
  amf-amf: Harrna hambhidianna, yedi Imbaa wontea Yesuska wocchimbhayse daa ye hanna,
    wonnon sadanna wozane.
  quc-NNT: Xqana' uj chi je' ta ne xub'an k'ak' ri qa k'aslemal, man k'o tä chi jas
    käqab'isoj, rumal chi qas i jikib'am i k'ux chrij ri Qajaw Jesús.
  dob-dob: ꞌEnega ꞌimi toolopaꞌala ꞌInapwana manuna ꞌama lotoona ꞌiboboꞌana.
  wrs-wrs: Kanamba undva wohkanandhaprinv, noinda yimba keknam amnavpa mendeklimba.
  mca-mca: Qe qu'nte' iliyi'iƚij in ƚijayani'ƚ ha' Yatsat'ax'inij ma' qa' qiye'ji'jek
    qu' yet'unitsi'iƚij iye.
  tzo-TZC: Jun to achꞌ cuxlejal laj caꞌicutic ti cꞌalal laj caꞌicutic ti jun avoꞌntonic
    ta stojol ti Cajvaltique.
  mya-mya: သင်​တို့​သည်​သ​ခင်​ဘု​ရား​နှင့်​တစ်​လုံး​တစ်​ဝ တည်း​ဖြစ်​ခြင်း​၌​ကြံ့​ခိုင်​စွာ​ရပ်​တည်​ကြ
    သ​ဖြင့် ငါ​တို့​အ​သက်​ရှင်​ရ​ကျိုး​နပ်​ပေ​ပြီ။-
  gng-NT: Fɛnfɛnnɔ, ti ji fuore' ki jiin', kimɛ ni pɛ Yonbdaan bo mɔnmɔnm.
  cbi-NTPO: Matyu ñulla Bale Rukunu ura' keengue' jindetsuñuba mamijataa, challa ura'
    demachuyu.
  ikk-NT: Ndụn a bangụọ nwan ẹnyi—ebe o mẹ ni ụnụ turuhụ imẹ Di-nwọnni-ẹnyi.
  leu-leu: E naboxo maam fexaxaas sena lamon faroxo fulaa senaso mi taxa tigina fatateak
    lana namkaian simi.
  maz-NT: Nguec'ua 'ma rí sido rí 'ñejmeji e Cristo, nutscöjme rá mäjä rga minc'öjme.
  bod-N: གལ༌ཏེ། ཁྱོད་རྣམས་གཙོ་བོ་ལ་བརྟེན་ནས་དད་པ་བརྟན་པོར་འདུག༌ན། ངེད་རྣམས་ཀྱང་དངོས་གནས་གསོན་པོ་ཡིན་ནོ།།
  tca-NT: Rü ñu̱xma na nüxü̃ tacuáchigaxü̃ na aixcüma meã tórü Coriaxü̃́ peyaxõgüamaxü̃,
    rü poraãcü tataãẽgü.
  zpl-NT: Nu nee másela xilaꞌ arquiꞌru equie nú ungabiyaꞌlaꞌru nú neli nzutaꞌ arquiꞌhua
    nzenalahua inziuꞌ Jesucristo.
  mbc-NT: Mîrîrî ye'nen, innape ikupî pî' aako'mamîkon etasau'ya wenai anna ko'mamî
    sîrîrî taatausinpai. Mîrîrî warantî ikupî pî' aako'mamîkon ya uyepotorîkon ton
    pe, anna ko'mamî taatausinpai.
  ndg-ndg: Nambeambe twatama, kati muyemi imara kwa Ngwana,
  wsk-wsk: Aitakta asele, nenenga sokel ago Kari Biya ningi sanamiwara ko den umu
    te, ana nangamang motam kua kaparam se daiga bagara nunguning arigisan.
  toj-NT: Lajan soc jamxi ja satq'uinal cabticon que mi ni t'un huaxa yoopin abajex
    soc ja Cajualtiqui.
  kkl-kkl: A'undi Yesus nu Saelbamsilne ponekoag seneragna wamlaba, “Nuri ambatsibu
    yubu eneko ka'ero ulamangdi, Yesusap sae tiptangto seklamang,” aro nu babe wana
    aingniro kamag wamap senelamap. Ane sembe a'un otsik uro Yesusap sae tiptangto
    sekamlulom.
  tbc-tbc: Amaiak niŋen o gamu maŋ ilo maror da ka mumado wa, man dugo, aŋ Tubun ak
    lo atur sakar da.
  sna-sna: Nokuti zvino tiri vapenyu chose, sezvo imi mumire nesimba muna She.
  smk-NT: Ket sawanin marigsa ana a byay mi no tumuluy-tuloy kamon umdeng nin madaer
    sa byay moyon naipasaya kona ni Cristo.
  grc-TCGNT: ὅτι νῦν ζῶμεν, ἐὰν ὑμεῖς στήκετε ἐν Κυρίῳ.
  gof-WFTW: Hintte Godan minnidi de7ikko nukka de7on de7oos.
  spa-BLM: Porque ahora vivimos, si permanecéis firmes en el Señor.
  kyz-NT: A'eramũ pẽ mome'ua oreku'i mojerana ore ree. 'Ga rerowiarareteramũ pejemogyramũ
    nipo oreku'iramũ arakou pẽ nee.
  dao-dao: Bawipa üng nami ngkhängceka kcün üng keimi naw xünnak yah ve ung.
  cya-cya: una cua' ñii mchca tsu'hue lca tiquee hua, si'yana nsu'hua loo um cha'
    'in Ñi X'nan na.
  wrk-wrk: Waluku barri nurri balkijba muwa narringi, ngala karuyi nurrunya narringi
    Timothywanyi, baki nanijba barri nurru mirnarrijbangka muwa narringi, jungkukangangi
    narri yurlurrmba nanganginyina yuwana Jesus Christkanyi, baki nyulu bababanyamba
