  kbc-NT: Eliodi me jemaanaɡ̶a miniaaɡ̶iniwa Aneotedoɡ̶oji Ǥodiodi, codaa me Ǥoniotagodi
    Jesus Cristo meote me jakataɡ̶a me idaliiɡ̶atacaɡ̶awatiwaji.
  bmh-bmh: Igual Memenig, Uwait mui igual Dubanou Ban, Yesus dual agtal igual abu
    kalai migebi, ig ag waiagab bitamam.
  ctu-BL: Wʌle la' i chajpʌbeñon lojon c bijlel Dios lac Tat yic'ot lac Yum Jesucristo
    cha'an mic tilel lojon ba' añetla.
  meq-meq: Mbəlom Bəba kway tə gər ŋgay eye ta Bəy Maduweŋ kway Yesu tâ vəlamay tsəveɗ
    mede naha ka təv kurom.
  noa-H: Hẽwandam maach Hayau maach Pör Jesús dʌ̈imua maar pʌ̈ik'iin hʌ̈u hak'am ha
    durraajem, pãar hoon wëtaag.
  alp-NT: Ami kotie loko Iteki Alla Amate kai iteki Tuhane Yesuse be, “Ama kai Tuhane,
    Abuka lalane ete ami kena luake lokosi me kota Tesalonika noma.
  san-VEL: asmaaka.m taatene"svare.na prabhunaa yii"sukhrii.s.tena ca yu.smatsamiipagamanaayaasmaaka.m
    panthaa sugama.h kriyataa.m|
  kbq-kbq: Menina tagri Nerafa Anumzamo'ene, Jisasi Rantimokea vanuna kana taveri
    hanaketa tamagritega vugahune.
  kbh-kbh: Bënga, Bëngbe Bëtsá fsë́ntseimpadana, cachá y Bëngbe Utabná Jesús, chas̈újabuache
    bënga fchayobenama ts̈ëngaftangbioye jama jautsëtsayama.
  ron-LSB: Și acum, Dumnezeu și Tatăl nostru și Domnul nostru Isus Hristos să ne îndrepte
    calea spre voi.
  pon-pon: Ari, pein Kot, o Jam atail, o atail Kaun Iejuj en kotin kalua kit won komail.
  nhe-BL: Huajca Toteco Totata huan Toteco Jesús ma techyacanas para huelis sampa
    timechpaxalotij.
  sps-sps: Mam faakats rom ten Gov tsura Ayei na Tamarara ana Tsunaun tsura e Jisas
    Krais, ma kakouiny Ya na sanaan ma naa mi mam tsumi!
  wnc-wnc: Sike ninu Nanin Anutuat gatu Buyambam tapaninu Jesuatda ninu ginde kunimde
    kepi Setenda umutnimukut taknga zipmandakngawat kunimde nataamang.
  bus-bus: Luda wa De kↄ̃n wa Dii Yesuo zɛ́ bↄwe wà mↄ́ wà a gwa.
  gub-BL: Tupàn zaneru a'e, Zezuz Zaneruwihawete Zanezar a'e no, tuwe uremono kar
    pepyr a'e wà nehe. Tuwe urepytywàgatu ureho mehe wà nehe.
  imo-imo: Kinye Gote linonga Lapa akumu kinye linonga Awili Jisas kinye eloni lino
    eno moromelena wamili ningo aulke te akirindengili.
  boj-boj: Gago are koba endegsi unu. Gago Abu Qotei wo gago Tamo Koba Yesus wo naŋgi
    aiyel na gam waqtetgibqa iga nuŋgoq olo gilqom.
  eng-DRA: Now God himself and our Father, and our Lord Jesus Christ, direct our way
    unto you.
  knf-knf: Ŋñehan Naşibaţi Aşin nja ţi uleeful, na Yeŧu Ajugun badolun ŋhil ŋbi du
    an.
  san-KHM: អស្មាកំ តាតេនេឝ្វរេណ ប្រភុនា យីឝុខ្រីឞ្ដេន ច យុឞ្មត្សមីបគមនាយាស្មាកំ បន្ថា
    សុគមះ ក្រិយតាំ។
  arn-NT: Ayüleiñ ta Ngünechen mew iñchiñ taiñ Chaw ka taiñ Ñidol Jesus, kelluaeiñmew
    femngechi taiñ pepi amuael tamün witrankontuwmeafiel.
  zas-NT: Dux Dad ree Dios në Dad Jesucrist gagnë dunujn din gac yudganajn lëjt.
  ken-NT: Sɛ́nɨkmʉɛt bɛ Mandɛm Ɛtayɛsɛ yímbɔŋ nɛ Yesu Kristo Acha mánkʉ sɛ́ntwɔ
    ntá yɛka.
