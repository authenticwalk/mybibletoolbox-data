  tnc-tnc: Mija ᵽõ'irã ĩarĩ yija a'rirã Maᵽaki Tuᵽarã, suᵽabatirã maiᵽamaki Jesucristore
    jia yijare jeyobaarũ.
  ter-NT: Itúkapu Itukó'oviti, Ha'a ûti, koáne Vúnae Jesus mihe'ókinovimo voxéne káyukopeovoikomo
    ûti xepákuke.
  bmr-NT: Mihimeguehi Moocaani, Mohaivojɨɨbo Jesucristo icano aamusunoco, amɨɨhaico
    mabaatequi.
  fuf-fuf: Yo Alla Ben men on tigi, e Iisaa Joomi men on, udditan men laawol haa ka
    mon.
  bhl-bhl: Kaneko kasike, num Aatim Sunbin-Got so, num Kamok Fian Yesus eso, yelim
    bi num yulo yetemomin deiw be busuyem kemoliwka!
  ons-ons: Anutuze so Magaze oŋom, so Waomze Yesu Kristoŋo maine ŋenane numaze ma
    suatkeki ŋinano sarikene!
  con-NTPO: In'jan'fa gi Chiga ingi Quitsayi, ingi Na'su Jesús'qque ingima fuitesi
    que'ini can'su jiye.
  ghs-ghs: Oho quba Ohonga mai ma Dzesu Soopara napahoi nanaho quba tete biraitemi
    nana paha nikeho nese ma penga moorare.
  peg-peg: ମା ଆବା ଇସ୍ୱର୍‌ ନିଜେ ଆରେ ମା ମାପ୍ରୁ ଜିସୁ ମି ଲାଗାଂ ମା ହାନି ହାଜ଼ି ରଚ୍‌ନାନ୍‌
    ।
  txu-NT: Gora gê gwaj Babãmbê Metĩndjwỳnhmẽ gwaj banhõ Bẽnjadjwỳrbê Jeju, gora gê
    ar ar ijano bar kam wãm ar awỳr tẽ.
  eng-WEBU: Now may our God and Father himself, and our Lord Jesus Christ, direct
    our way to you.
  gnw-NT: YandeRu Tumpa etei jare yandeYa Jesús taoremondo pepɨ.
  mux-mux: Ekupu Pulu Yi oliunga Lapa akili kene oliunga Auli Yesos kene elsele-ni
    oliu eni molemelena ‘Wamili.’ nikulu kupulanum te akisinjangli.
  maj-NT: Katsjáni̱yáni̱ Nti̱a̱ Na̱'miná ko̱ Nda̱ Nti̱a̱ná Jesu tu̱ xi ka̱ma kuankíhi̱nse̱
    ngáha̱ ri̱.
  bkq-NT: “Âynynonro modo enomedâze Tessalonicaram xina idâhoem aienehonwâdaungâ”
    tâkeze inanry xina Kunwym Deusram, Kywymâry Jesusram warâ.
  kue-kue: Erme nono neno God ya Yaglkande Yesus prawe ta dindre konbauna ta si nongugl
    ende noran ana no ene meglmara unamniwo.
  cot-NT: Nonintajiaquequea irojocaconoventavaquena Aapani Irioshi aisa Amajirote
    Jesoquirishito nagavejajiaqueniji noncoraquejiaquitequea namenajiajatempi.
  bnp-bnp: Mete ngarua a Vure, e Tamane hita, turana Bakovi Dagi ne hita e Isu, ru
    gu kado puru a dalane mateu, mete ge lakene.
  apn-NT: '@see-verse:1TH.003.010'
  ctp-NT: Ngita ba ꞌin Ndiose Stian loꞌo Xꞌnaan Jesús ñaꞌan bra ta Ni chabiyaꞌ tsaa
    ba nde seꞌen ndiꞌin wan.
  opm-opm: Nuhur dire At Gotsi Hanipyah Jisas ihitnong Gut nure Tesaronaika ihirnong
    sus wamtin ohe mandap oh manhema namamen matinmur rim gutnong dahanahayamur.
  bvr-bvr: Ganapiya, lika ngayburrpa nyibu-borrwuja minypa an-ngayburrpa Wangarr an-gatiya
    an-ngayburrpa Nyanyapa arrburra, rrapa an-ngayburrpa Bunggawa Jesus, bitipa barra
    abirri-gunggaja arrburrwa ngayburrpa, barra ngayburrpa nyiburr-boy gurda ana-gorrburrwa
    garda.
  wal-wal: Nu Aawai, nu Xoossai ba huuphen, qassi nu Godai Yesuus Kiristtoosi nuuni
    inttekko biyo ogiyaa nuuyyo giigisso.
  zad-NT: Na' chṉabid' X̱acho Chioza' na' X̱ancho Jesúza' gaklengake' neto' kwenc̱he
    bibi wsej wllonan yidwianto' le'.
  kmg-kmg: Mamac-nâŋec Anutu â Wofuŋ-nâŋec Jesu e jahac hata bâfua-nâreme ŋoŋerao
    fânšepeneŋ.
  aso-aso: Idoꞌ Meteho Oꞌmoso asiꞌvesi Guvetesi ve Izesukisi voloneꞌ akate velo hulo
    lengita ivo.
  uli-uli: Deus le Temach mo Jesus le yach Samol rebe hafle yalapmem bo habe buyoy
    iremi!
  nin-NT: Abachi Aki amunta wa na nkima, tuku Atiko munta wa, Yesu à bu na ki inta
    anko a inga ni imba ba.
  tgk-tgk: Бигзор худи Худо — Падар ва Худовандамон Исо моро сӯи шумо равона кунад!
  acu-NT: Ii Apaachiri Yus, tura ii Apuri Jesús atumin iin akuptamkat tusar, tura
    ii wetinun eemak iwiarat tusar Yuska seaji.
  cak-WNT: Rumari' nikajo' chi xtuben ta ri Katata' Dios y ri Kajaf Jesucristo chake
    chi xkojcowin ta xkojapon iwuq'ui.
  ebk-ebk: Sapay koma ta hi Apo Dios mismu ay Ama takú ya hi Apo Jesus nan mangetoróng
    kan chakami ay umuy hesa kan chakayu.
  spa-PDDPT: El mismo Dios y Padre nuestro, y nuestro Señor Jesús, dirija nuestro
    camino a ustedes.
  ruf-ruf: Twomlomba Imulungu, aba wetu, na Imtwatsa Yesu, yatutende tudahe ukutsa
    kuna mwemwe.
  gun-gun: Ha'e nunga rupi tove Nhanderuete ha'e nhande-Senhor Jesus torembou peẽ
    kuerya py.
  agu-BL: Lok ẍchaj Kataj Ryos tu Kajcaw Jesucristo puntil sketz tan kopone'n scye'ju'.
  isn-isn: Itunda itu hangi Tata mukola, nu Mukulu itu uYesu wakutongeele i nzila
    yitu kupike kitalanyu.
  eng-PEV: Yes, we want God, our father, and Jesus, our leader, to help us come to
    you.
  ilo-ULB: Sapay koma nga iti Diostayo ken iti mismo nga Ama, kenni Apotayo a ni Jesus
    ket iturongna iti dalanmi kadakayo.
  pir-NT: Cohãcjʉ̃ mari Pacʉ tiquiro basi, mari pʉhtoro Jesu gʉ̃hʉ ʉsãre tiquina yedohogʉ̃
    cahmeaja mʉsa cahapʉ ʉsã wahatire.
  anv-NT: Dénɛnemmyɛ nnó Ntɛ ɛsé Ɛsɔwɔ jimbɔɔ́ ne Ata sé Jisɔs apyɛ ɛsé degɛ
    meti déchwɔ́ detuú mashu ne ɛnyú.
  sab-NT: Cha kle gerule Chube che Ñenua ole kaire che Chugagwalla Jesu ole ama cha
    chudaboi, ene cha ñage joge tienda badi chui gwealege.
  tmd-tmd: Makwam, Acö God nuŋ keir aipam, Nöbö Dib ana Jisas aipam uba ana rödɨŋ,
    ñɨŋ mɨdöi yöraku u nugunɨŋa.
  acr-NNT: Ekꞌu ri Qaqaw Dios y ri Qanimajawal Jesucristo chuyaꞌa chiqe kojopon ukꞌ
    alaq.
  kpg-kpg: Tadau Damana go God mo tadau Dagi go Jesus gi hagatogomaalia ina di ala
    dela e lloo adu ai gimaadou gi goodou!
  taj-taj: दाहेन्‍से य्‍हाङला परमेश्‍वर आबादेन प्रभु येशूसेन ङनी एनीगदे मुबा ग्‍लारी
    खबाला लागिरी ग्‍याम स्‍होसी पिन्‍गै।
  avt-avt: Haiu hanhan God Haai kaiu kaktike Mɨtɨk Iuwe kaiu Jisas hɨrekses tatkepai
    haiu mamno mamri.
  cbk-cbk: Ojala que el di aton Dios Padre y si Jesucristo el di aton Señor ay quita
    el maga cosas que ay puede sangga para anda came alli con ustedes!
  uig-ARA: ئەمدى بىزنىڭ خۇدائاتىمىزنىڭ ئۆزى ھەم رەببىمىز ئەيسا بىزنىڭ يولىمىزنى يېنىڭلارغا
    باشلىغاي؛
  tuf-tuf: Ahra Síratan Tetatán ba quin cuwín acu ajc waayta acu conro. Cara Jesúsatan
    isan ba quin beyin acu ajc waayta acu conro.
  abx-abx: Ina'anto agparapangadyi' ako nga ala'-na si Diyos, mismo si Tata' pati'
    si Paragdalum-ta kam Jesus i mga magpaka'ulang si naglalangnganan kami' pada'inan
    si ka'am nan.
  mco-NT: Njɨjp'ijxypɨch co Dios Teedy cɨ'm etz ajt nHuindzɨn Jesús xyaj'ahuáatzɨbɨch
    nnɨɨ'aa ndü'aa jɨgɨx nɨcxy n'ijxcɨxy jadüg'oc.
  cpb-NT: Iri nokowakotzi Ashitairi Pawa, eejatzi Awinkatharite Jesús, tampatzika
    nowanakero niyaate pisaikaiyinira eeroka.
  aon-aon: Eik yakri apakini Yain Iruhin nini Debeini Jisas hutaurumap aria hunekumap
    anah yah um munaku mutrip.
  hus-NT-2005: I léꞌ ke ni Tátaꞌ Dios ani ni Ajátik Jesukristo, ti ku tolmiy abal
    ki ejto ku kʼale tachanꞌ tu álnax.
  mig-NT: Ko máá Táa̱‑yo̱ Dios jíín máá Jíto'o̱‑yo̱ Jesucristo, ná chú'un íchí‑yá
    ruu̱ ja̱koyo‑ri̱ nuu̱‑ro̱, kuní‑ri̱.
  bps-bps: Kayèmi moon ku Maito Dwata na Amuito Dyisas Krayst lamwa i dalan fye nlauymi
    gamu.
  mbs-mbs: Egpemoyò kay diyà te Amay tadon Timanem aw Pengolo tadon si Jesus te tebangan
    kay din amon mekedoton kay kenyo te eked kenamay.
  tof-tof: Ki tóredakla wagó, mibü God akó Aba tüób akó mibü Lod Yesu kibünkü kwat
    alóte ola yabüka tótókóm.
  cme-NT: I To‑i Diiloŋ fuɔ fɛrɛ‑i, baa Itieŋo‑i Yesu‑i, ba hã-ye hũmelle‑i i gbãŋ
    bir kã na wulaa.
  sus-sus: Ala yɛtɛ yati, won Baba, a nun won Marigi Isa xa kira bɔɔ muxu bɛ alako
    muxu xa wo yire masɔtɔ.
  pon-2006: Pein Samatail Koht, oh atail Kaun Sises, en ketin kaunopadahng kiht ahl
    ehu pwe se en kohkiwohng rehmwail!
  dad-dad: Gama, neda Negur Tamada ĩ yogo, neda Odug Jesus ado, nemã naab ã gein isiya
    nigin dũf nigin oromak.
  zab-NT: Xtadnɨ Dios ne Dad Jesucrist gacnény dunnɨ chalee yiopguiaan laat.
  jae-jae: Aêac Tameŋi Anôtô agêc nêŋ Apômtau Jesu tau sênam aêacma intêna aô lasê
    amacŋa.
  ksd-ksd: Boina ba God iat a Tama i dat, ma kada Luluai Iesu, na mal are kaveve nga
    tadav avat;
  msm-NT: Na, hinaut no gawangon to Diyus no Amoy ta dow ni Jesu-Cristo no Ginuu ta
    sikan ogpakabaebag to pagyouy noy iyu.
  myk-myk: Wù To Kilɛ ni wu Kafɔɔ Yesu wu koo yaha wù mu wù shɛ yi ɲa!
  sbe-sbe: Unai Yaubada Tamada yo yoda Guiyau Yesu siya taba yoma kamwasa se hemasalaha
    na ka laowa kalimiuwai.
  mcr-mcr: Ne tiiŋiŋqä neŋgaŋgiyi. Goti Apiqu Kiqä-kiuätä, itaŋga Jisasi neqä Naqä
    Iqutäŋi, ne pe-huŋqäqi quvepatuŋqueŋqe, hänaqä qaŋä watuŋquä iuŋi, huätä änduqiyäsinyä
    äŋguä imäkiyŋqe.
  cux-NT: Neⁿ'é 'nū chi Ndyuūs Chiida yú ndúúcū Señor Jesucristo yeⁿ'e yú cūnnee yā
    nús'uu caati cuuvi ndaa 'nū nanááⁿ ndís'tiī.
  tur-YTC: Babamız Tanrı’nın kendisi ve Efendimiz Yeşua Mesih yolumuzu size açsın.
  san-ITR: asmAkaM tAteneshvareNa prabhunA yIshukhrIShTena cha yuShmatsamIpagamanAyAsmAkaM
    panthA sugamaH kriyatAM|
  bel-N: Сам жа Бог і Айцец наш і Госпад наш Ісус Хрыстос няхай накіруе шлях наш да
    вас!
  sch-sch: Ei Pathien le Pa amananâk male ei Pumapa Jisua khomin nin kôm kin misangin
    hong theina rang lampui mi sinsiem pe rese!
  mic-MIQNT: Etawaqtmaqat Gjinisgam gujjinu, aq Gjisaqamawminu Se'suguli apaja'lugsinen
    ta'n eimu'tioq.
  huu-NT: Iese omoɨ facaina, caɨ Moo Jusiñamuimo, caɨ Nama Jesúmo jɨɨcabidɨcaɨ. Omoɨ
    dɨne caɨna naimɨe oretajana jɨɨdɨcaɨ.
  jiv-NT: Atumi̱i̱n weri íistinian ii Apari̱ Yussha tura ii Uuntri̱ Jesukrístusha
    in yáinmaktai tusar wakeraji.
  otm-NT: Nɛ dí äcähe Oją ma Tahʉ nɛ'a ma Hmuhʉ ra Jesucristo gue di jaje ga mbähmbe
    bʉ gua nu ahʉ.
  dah-dah: Be, Nanniniŋ Al Kuruŋ yiŋgeŋya Doyaŋ Al Kuruŋniniŋ Yesuya beleŋ deŋ hitte
    kuŋ kuŋ beleŋ goyen kerde dunkeb kutewoŋ yeŋ nurde Al Kuruŋ gusuŋaŋ irde hite.
  tnk-tnk: Nənə pwəh Kumwesən tata səkɨtaha, mɨne Iesu Iərɨmənu səkɨtaha, trouo suatuk
    riti səkɨmaha tɨ nuveheien mhətoni kɨmiaha.
  kpr-kpr: Namondeda God Afa a namondeda Bajari Iesu, namanenda emboro rerebaoro ya
    nemo gari dae sise banungeraera.
  san-IAS: asmākaṁ tāteneśvareṇa prabhunā yīśukhrīṣṭena ca yuṣmatsamīpagamanāyāsmākaṁ
    panthā sugamaḥ kriyatāṁ|
  nho-nho: Maatou e taku maa TeAtua Tamana tana tino ma TeAriki taatou, Jesus, ki hakatonu mai
    te ara maatou ki oo atu ki kootou.
  gym-NT: 'Tita blite krörö Ngöböbe mun kräke: Ngöbö ni Rün nikwe ara amne ni Dänkien
    Jesu käkwe nun jie tika nebeta mun känti abko ie nun tö.'
  azg-NT: Nquii tyëëhë ta Tyoꞌtsꞌon yo ninꞌnquii ta Jesús na conduihin na ityeꞌntjon
    jon jaa, cotán ndëëhan na nquehan nnanꞌjndaꞌhan nato chaꞌ nndëë ntsaquijntyꞌiá
    nntꞌáhoꞌ.
  bhd-bhd: ते अस प्रार्थना केरतम कि इश्शो बाजी परमेशर ते इश्शे प्रभु यीशु, बत खोल्ले
    कि अस तुसन कां एज्जी बटम।
  too-NT: Māni' Dios, quinTāta'ca'n, lā' quiMāpa'ksīni'ca'n Jesucristo caquincātamakxtekni'
    para que tzē na'iccālaka'nāchāni' hui'xina'n.
  ind-AYT: Sekarang, biarlah Allah dan Bapa sendiri, dan Yesus, Tuhan kita, yang menuntun
    jalan kami kepadamu.
  cjo-NT: Nokowaki riraga Pawa Tajorentsi eejatzi Awinkatharite Jesokirishito rareetakayena
    janta pinampiki.
  nsn-nsn: Doh inggeim mi lotu tang God Tamagigeig me Iesu nagi Tamata Nomaneig ura
    kaleuatoro tar lel maring lameeim tamiuoum.
  san-DEV: अस्माकं तातेनेश्वरेण प्रभुना यीशुख्रीष्टेन च युष्मत्समीपगमनायास्माकं पन्था
    सुगमः क्रियतां।
  tna-NT: Beju ecuana sa Tata Diusu, Echua Puji Jesucristo detse ja ecuanaju patsahuata
    peje su eputi puji.
  lid-lid: Handru, aso aso-ok anya, tama taha Kindrei amwenen hawe Jises, Laban tataha,
    kasihi san taso, ma aso winiyan awek hawe aha.
  wim-wim: Ngan inan meeꞌ-wuthanaman nungant piip ngamparamant God.ant aꞌ puth Lord
    Jesus.ant woyan meenathowpul ngant ngan yipam wampān niiyantweya.
  zga-M: Unguluve veto nu Daada yuwga, nu nkukudeva U Yesu atulongolele injila yeto
    kutufike kuliumwe.
  yom-yom: Bika Nzambi eto ayi niandi veka Dise, ayi, Pfumuꞌeto Yesu batuzibudila
    diluaku di buela kuiza kuidi beno.
  eng-NNA: For that very reason we ask God our Father and Jesus our Boss, “Perhaps
    you might take us safely to return to the people in Thessalonica.”
  san-SIN: අස්මාකං තාතේනේශ්වරේණ ප්‍රභුනා යීශුඛ්‍රීෂ්ටේන ච යුෂ්මත්සමීපගමනායාස්මාකං
    පන්ථා සුගමඃ ක්‍රියතාං|
  yut-yut: Piŋkop Datnin gat ae Amɨn Tagɨnin Yesu gat da kosit yɨpmaŋ nimaŋakwan jikon
    opneŋ kaŋ tagɨsi yaŋ nandamaŋ.
  grc-BYZ: Αὐτὸς δὲ ὁ Θεὸς καὶ πατὴρ ἡμῶν καὶ ὁ Κύριος ἡμῶν Ἰησοῦς Χριστὸς κατευθύναι
    τὴν ὁδὸν ἡμῶν πρὸς ὑμᾶς·
  cpc-NT: Iri nokowakotzi Ashitairi, Pawa, ipoña Awinkathariti Jesús, tampatzika nowanakiro
    niyaati pisaikaiyini iiroka.
  nhg-NT: Öxö, mismo Deus toTajtzi hua Tlöcatzintle Jesús ma tiechpaliebicö para cuale
    teyösque ca nemejua.
  nya-nya: Tikupempha kuti Mulungu ndi Atate athu mwini, ndi Ambuye athu Yesu, atikonzere
    njira yabwino kuti tidzafike kwanuko.
  ngu-NT: Ma sa no yejhua Dios toTajtzin niman toTeco Jesucristo ma techpalehui para
    tihuelisquej tiasquej temechontasquej.
  kup-kup: Met God darim Papap ma Iesu darim Amip dei eñizat nonor ba ou batapan,
    povoz dei emat arinañ hekaz zait teg.
  jid-jid: Ki bre ndi Irji ni Titi mbu ni Lima, mba Bachi mbu Yesu dun tsro ta nkon
    ye ni yi.
  wmw-wmw: Sambi, Mwenyezimungu mwanyewe, Baba wetu, pamoja na Mwenye wetu Insa, watilongoze
    mpaka kwenu.
  gmv-GGM: haikka nu intekko baana mala nu Aaway Xoossi Goda Yesuss Kiristtossay ogeza
    izi nuusu suuriso.
  ssg-ssg: Amite lotu kamei tel Tamakako Haeu lehe i ma Jises tel Masiwi hasawi taneni
    aweisalumite ti hani kapimuto.
  zpo-NT: Nu nal naab na lo Dios, xaa nak Xuz be nu lo Jesucrist, Xaa Nabeyy be, zee
    nzho mod yiid nu lo gu stuba.
  poy-poy: Twankumluwa Mlungu yakawera Tati gwetu mweni ndo Mtuwa gwetu Yesu, katutandiri
    njira ya kwiza kwa mwenga.
  qwh-NT: Allapam munecuyä quiquin Teyta Diosnintsic y Teyta Jesucristuntsic yape
    watucariyänaqpaq permitïcunanta.
  gaw-gaw: Ge, ig Mamenig Kayak, Naḏi Jesus Kristus ele a omaigpeḏ, ahilagp̱a goḵunignu
    oonig daaṯe.
  nca-nca: Meté Anutu Awananimbo, ko Yesu, Uni Paráminani ŋundo, khe ka re nunoriqo,
    yeno uyarewato.
  zpz-NTPP: Rlagy de̱ nu Ñgyoozh Uz den, gal nu Shuaan den Jesuuz locyuub mi de̱ ya̱
    nu gad tub mod nu yap güi̱i̱ der.
  zac-NT: Rnaꞌbë naꞌa lu Dios Padre, Shtádaꞌa nu lu Dadë Jesucristo Shlámaꞌa de quë
    gunë më compañi lëꞌë naꞌa parë gac guëdëꞌpë guëná naꞌa lu të.
  kyg-kyg: Afotimo Gotiꞌe Ala kava netimo Yesu Kalaisiꞌeꞌmo uta lapakesuna kaꞌmo valiꞌana
    latesaꞌageta visunafeꞌmo lahauꞌniye.
  kmk-kmk: Iluwaḻuk ta si Apudyus un mismu’n Ama taku kan si Jesu Kristu un Apu taku
    ud mangipalubus kan dikami’n umoy mangila kan dikayu.
  cao-NT: Noba Jahëpa Dios, noba Ibo Jesucristo, tihi cabá mato qui ëa raano ra.
  bbr-bbr: Iken Momonek, Anut pak iken Näwäu, Jisas pak awasar iken apu sare mukosa,
    ik ak rawa potam.
  inb-inb: Ari, nukan­chipa kikin Taita Dius i Iaia Jesús, nukan­chita kam­kuna­pag­ma
