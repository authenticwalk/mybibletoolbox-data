verse: 1TH.003.011
translations:
  kpx-kpx: No isiviale nahie Mama Dilava isi nahie Kosive Iesu keabuna humaha mole
    vage no bae lohoi la elegevei.
  okv-H: Eto ke nei pari ta eagora amo dago na ungota degi pambasora degi amo ungotenau
    Bada Iesu Keriso te Mama God te na sirikau tambu aisuja.
  tbo-tbo: Yaka geka i lupali ipa Yaubada Amata ma ata Guyau Yesu i tahaya hina hoeya
    yaka apo to nehi uyahimi.
  mal-C: നിങ്ങളുടെ സമീപത്ത് എത്താൻ നമ്മുടെ പിതാവായ ദൈവവും നമ്മുടെ കർത്താവായ യേശുവും
    ഞങ്ങൾക്കു വഴിയൊരുക്കട്ടെ.
  grc-SR: Αὐτὸς δὲ ὁ θεὸς καὶ πατὴρ ἡμῶν, καὶ ⸂ὁ κύριος ἡμῶν Ἰησοῦς χριστός,⸃ κατευθύναι
    τὴν ὁδὸν ἡμῶν πρὸς ὑμᾶς·
  bgc-bgc: हम प्रार्थना करां सां, के म्हारा परमेसवर अर पिता आप ए अर म्हारा प्रभु यीशु,
    थारे ताहीं पोहचने म्ह म्हारी मदद करै।
  khz-khz: Pere nama ita Tamara Palagu matotauna na e Velekou Iesu na gema raupara
    pia kalaa, gomi gemi ai paia wati.
  deu-TKW: Er aber, Gott unser Vater, und unser Herr Jesus wolle uns den Weg bahnen
    zu euch;
  zsr-NT: Naꞌa rnabtuꞌ lahuëꞌ Xuzruꞌ Dios lencaꞌ Xanruꞌ Jesucristo, cuꞌë netuꞌ nöz
    ga gdxintuꞌ ga zoaliꞌ.
  lin-lin: Sik’oyo, tika ete Ye moko Nzambe, Tata na biso, mpe Yesu, Nkolo na biso,
    bafungolela biso nzela ya koya epai na bino.
  hns-NT: Hamlog Pieta Parmeswar aur Prabhoe Jiesoe se praatna kariela hamlogke toelogke
    paas liaawe khaatien.
  noa-E: Ẽwandam maach Ayau maach Pör Jesús dʉ̈imua maar pʉ̈ikhiin ʉ̈u akham a durraajem,
    pãar oon wëtaag.
  eng-EMTV: Now may our God and Father Himself, and our Lord Jesus Christ, lead us
    directly to you.
  mib-NT: Te cácuni rī jeē maá Tátá yō Yaā Dios jiín Jítoho yō Jesucristo, na núne
    ya ichi jeē cuu jecoo tucu ri nuū rō.
  lif-NT2: आल्‍ल आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबाङे नु आनिॽ दाङ्‌बा ये़सुरे़
    खिनिॽओ ताःमा लाम् हन्‍दु पिरिगे़ररो॥
  xnj-xnj: Tikumuyupa Chapanga, Dadi witu mwene, na BAMBU witu Yesu, atidindulila
    njila ya kubwela kwinu.
  mmx-mmx: Lisingising atnama keretna. Moroa ne Temen dik eburu mi ne Iesu, Leeme
    Silok atdik duna lok tangas tinama xusu manaba vot pasa nimi.
  cbr-NT: Nucën Papa Dios abëtanbia Nucën 'Ibu Jesucristonën mitsu isi cuanti nu 'aquinti
    cananuna cuëënin.
  tee-NT: Pus ictapainini ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo ni aquinta'aktaijuyan
    ni lai acla'anchau lakts'inin.
  eng-LSV: And our God and Father Himself, and our Lord Jesus Christ, direct our way
    to you,
  cak-NT: Romari' nakajo' chi ri Katata' Dios y ri Kajaf Jesucristo xtu'on ta chake
    chi xkojtiquier ta xkojapon iwiq'uin.
  pah-NT: Nhanderuvete'ga Tupana'ga tuhẽ ti torererohouka pe pyri nhandepojykaharete'ga
    pavẽi Jesus Cristo'ga pavẽi, oro'e ore pe me.
  sja-NT: Mãgá ɨt'aa iidi p'anɨ misa, iidipata Tachi Ak'õre Tachi Waibɨa Jesucristo
    ome tai waya pëidamerã parã ak'ɨde.
  xed-xed: Má ka ɓhadaŋnaghaɓha Lazglafta tsatsi ka ghəŋani ta nzakway ka Da mu, nda
    Mghama mu Yesu, da kaghuni.
  mks-NT: Ña̱ cán quéa̱ xíca̱ ta̱hví nde̱ nu̱ Ndióxi̱, tátá yo̱ xi̱hi̱n Jesucristo,
    xitoho í ña̱ ná chindeé a̱ nde̱he̱ sa̱a̱ nde̱ nu̱ ndo̱ coto nihni nde̱ ndo̱hó.
  gfk-S: Io, ma mehet sasaring be God no Tama dait ma ne Jisas no nudait Watong na
    tagure ter no numehet ngas ukaia ho mu.
  bmu-bmu: Mewö köuluköinga Anutu Iwinini nanŋi aka Kembunini Jisös yetkön mönö köna
    mesat neŋgiyohotka ölöp eŋgöreŋ kabin.
  dgz-dgz: Endi mup nega mam, Mamanu God ge Ayop nuga Iesu dere negin nuga tu wa tarase
    nunepi gapan nu inayap onanet.
  eng-GNV: Nowe God himselfe, euen our Father, and our Lord Iesus Christ, guide our
    iourney vnto you,
  zaa-NT: Rinàba huani tu' Dios Padre qui' ri'ua lani oración qui'ni prontu taá cu'úe
    intu' neda para itá tu' làti tse'e le, ą'hua Xana' Ri'u Jesucristua,
  eng-WEBSTER: Now God himself and our Father, and our Lord Jesus Christ, direct our
    way to you.
  guh-guh: Pavajëtajë vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia ata, pataneyavenonaenexa
    pataponaenexa paxamëjavabelia.
  bon-bon: Mime Aceji Babe piiyepu mime Yageyame Yeesu, cine teebibine aawejanenisi
    gaabe amacetnäjame cine weeme bau otni-me.
  nhw-BL: Huajca Toteco Totata huan Toteco Jesús ma techyacanas para huelis sempa
    timechpaxalotij.
  swh-ONEN: Basi Mungu wetu na Baba yetu mwenyewe na Bwana wetu Yesu atengeneze njia
    ya sisi kuja kwenu.
  wbi-wbi: Unguluve ghwitu nu Naata jujuo, nu Mutwa ghwitu u Yesu atulongosie isila
    jitu tufike kulyumue,
  bba-bba: Kpɑ Gusunɔ bɛsɛn Bɑɑbɑn tii kɑ bɛsɛn Yinni Yesu Kirisi bu sun swɑɑ kuɑ
    su kɑ nɑ bɛɛn mi.
  eng-KJVCPB: Now God himself and our Father, and our Lord Jesus Christ, direct our
    way unto you.
  kgk-NT: Tohexa uka ore-vy tape porã Nhandejáry, Nhande Ru, orogwahẽ hagwã oroho-vy
    pende ha-py. Tore reraha katu ave pende ha-py Nhandejáry Hesu.
  waj-waj: Ti Napoova Anutuuqo ariita ti Udaanga Yisuu Kirisiivaatama ta ngiiisi kuaara
    aataruuvaa kooyaa ti vitaakiateeraivaara ta yaaku varaunnanoo.
  cpy-cpy: Riitakira nokowa-kotzi Ashiteeri Tajorentsi eejatzi Awinkatharite Jesús,
    apatziro nowanakiro niyaate pijeekaeyinira eeroka.
  mpx-mpx: Ha awanun wala Yabowaine ge Tamala alona ge wala Babala Yeisu, heliya wama
    kamwasa nihi abubun ge naha nowa eliyamiu.
  wbp-wbp: 'Nganimpa-patuju yungurnalu-nyarrarla wangka Wapirra Kaatuku manu Jijaji
    Kirajirlanguku Warlalja-Wiriki nyurrurlakuju, ngulaju kuja: “Wiyarrpaku-nganpa
    nguru raa-pungka manu nguru-yirraka yungurnalu-jana nyanja-yani yapa Tijilunika-wardingki.'
  luo-luo: Mad Nyasachwa kendo Wuonwa owuon, kod Ruodhwa Yesu, losnwa yo ma wanyalo
    birogo iru.
  nhe-NT: Huajca Toteco Totata huan Toteco Jesús ma techyacanas para huelis sampa
    timechpaxalotij.
  aii-aii: ܘܐܲܠܵܗܵܐ ܒܵܒܲܢ ܒܓܵܢܹܗ، ܘܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܥܵܒܹܕ ܠܵܗ̇ ܐܘܼܪܚܲܢ ܦܫܝܼܛܬܵ‌ܐ
    ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Uvvatuq Agaayyutipta Aapauruam iŋmiñik suli Atannapta Jesus-ŋum tikisilisigut
    ilipsitñun.
  msb-msb: Ginalaom ko na an Dios Ama kag an Ginooʼn Jesus tagaan kami sin lugar na
    makakada.
  cpa-NT: Jøng² ju³he¹³ hŋiah¹² Jmi² jniang³ quianh¹³ Jesús juu¹² ja³dsǿg³ jnieh³
    ja³tiogh³ hniah¹².
  dso-dso: ତମର୍‌ଲଗେ ଆଇବାକେ ଆମ୍‌କେ ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଆରି ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ ବାଟ୍‌
    ତିଆର୍‌କରି ଦେଅତ୍‌ ।
  meu-meu: Benaini, Tamada Dirava bona eda Lohiabada Iesu ese do bae hakaumai vasi.
  yva-NT: Reansambayambe wama Injayo Amisy ai muno wama Amisy Yesus ai indamu unanuije
    raneka reansai ramu reamore wasai.
  dgc-dgc: Ipagkaluub maka Nama tam a Diyos sakay ti Panginoon Jesus a makaange kame
    sina dikam.
  zpm-NT: Dios meṉ ne nac Pxoz ne, ni Jesús meṉ ndzon ne rnabey ne, me gacnieṉ no
    grieelo guiaaddziaṉ no to.
  hix-NT: Amna ryhe arko, omoro, àhyakanye, kehe amna, Khoryenkomo wya, Kyàmkomo wya,
    Txesusu wya xarha, Kohkomo wya.
  sim-sim: Avui Wasilakan ni sawenak or nga Jisas Wasilaka nihi nga nirin fri halashinak
    jihik ni ikmbaha nimu sawenduwa.
  npi-ULB: हाम्रा परमेश्‍वर, र पिता आफैले र हाम्रा प्रभु येशूले, तिमीहरूकहाँ आउने
    ढोका खोलिदिऊन्,
  cgc-cgc: Anduni, kabay pa na Dyos an na ate man na Amay, kanen mismo daw ate na
    Ginuo Jesus mag-atag ki kami ta upurtunidad na miling kay dyan ki kyo.
  tim-tim: Nen hain ulilaŋmaen aregât bikŋe amâ hin, Anutu Ewenenŋe akto Yesu Humonenŋe
    yâkŋe dâp hekat nengimbela âlepŋe dowâk yeŋgâlân togowaen.
  yor-yor: À ń gbàdúrà wí pé, kí ó wu Ọlọ́run pàápàá àti Olúwa wa Jesu Kristi láti
    rán wa padà sí ọ̀dọ̀ yín lẹ́ẹ̀kan sí í.
  wos-wos: Nana yafa God hafu nana Néma Du Jisas akwi naniré yikafre huruta yambu
    hurumbét nani gunika wambula yitame.
  emp-NTPO: Daiba dadjirã Zeza Ãcõrẽa, dadjirã Boro Jesua iwid̶i panʌa bãrãmaa wayacusa
    wãbid̶amãrẽã.
  eng-F35: Now may our God and Father Himself and our Lord Jesus Christ direct our
    way to you.
  ind-ind: Harapan dan doa kami, kiranya Allah Bapa dan Penguasa kita Kristus Yesus
    membuka jalan agar kita dapat bertemu lagi.
  pes-OPCB: باشد که پدرمان خدا و خداوندمان عیسی مسیح، بار دیگر ما را به نزد شما بفرستد.
  mpt-mpt: Nib Aye God esa eka nib Sume Yesus esa i ni deibo klaubeiba ni imin ibsu
    natlomo!
  ssx-ssx: Nika꞉ Apa꞉ Koda꞉ ipikana꞉ma꞉ make nika꞉ Tekehali Yesuma꞉ make niki iki
    pa꞉ta꞉ a꞉pomono pota꞉ ana꞉na꞉ pilaepeka꞉na꞉ta꞉ kota꞉ epelieke.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑ nwɑ tɑkɑɛ do Lɑfɛ̃ɛ nwɑ Jesu ɑ ce nwɑ kpɑ̃ɑ kɑ nɑɑ bi tu ŋɛ.
  gaq-gaq: ନେଁଇଂନେ ଆବା ଇସ୍‌ପର୍ ବାରି ମାପ୍ରୁ ଜିସୁ ନେନେ ଗାଲି ଆଃର୍ମେ ବିଃଲେଃ ।
  gof-RNT: Xoossay nu aaway ba huu7eninne nu Goday Yesuus Kiristtoosi nu hintteko
    baana ogiya giigiso.
  unx-unx: ଆପେତାଃତେ ହିଜୁଃ ନାଙ୍ଗ୍‌ ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଃକ୍‌ଗି ଆଡଃ ଆବୁଆଃ ପ୍ରାଭୁ
    ୟୀଶୁ ଆବୁଆଃ ହରାଏ ବାଇୟେକା ।
  gah-gah: Ameteho Ómasi ezáa itó Guivahanite Izesú gapo velelimikiko lekelitoka vituninazo.
  lcm-lcm: Namempo sokotuk a God tamara ve Volava Iesu asi itoiton ani kamem selen
    ani namem an serei pok singimi.
  aer-aer: Anwerne Ngkarte uthene Jesus utheneke arrekantherre alakenhe angketyeke,
    “Iwerre altywere-ilaye anwernekenge arrekwele-irremele, anwerne Thessalonica-werne
    alhetyeke itnenhe aretyeke.
  qvc-NT: Ancham mañakunillapa, Tayta Dyus Churin Jisukristuwan yanapawananllapa,
    shamunayllapa qamkunata watukushuq.
  tgl-ULB: Nawa ang ating Diyos Ama, at ang ating Panginoong Jesus ang manguna sa
    amin sa inyo.
  cbs-NT: Jaskaken nukun Epa Dios inun nukun Xanen Ibu Jesúsun nuku medabewakin jau
    matu anu nuku nichinkin nuku yunuxanunbunwen, nun matu uin kanunan.
  xtm-NTPP: Ka kuni sa ja maa Yuva o Su'si ma ji'in Jesucristo Iya Tátnuni ma, na
    chindee ña'a ya ja jan koo sa nuu ka iyo ni a.
  nnq-nnq: Tajopa ana Nnoongo Awabito na Angwana ana Yesu, butujogolele ndela jikuika
    kwinu.
  bao-NT: Mani Pacʉ, Ʉmʉreco Pacʉ majuropeera, to biri mani Wiogʉ Jesucristo, mʉjare
    jãa ca ĩarã waaro, jãare cʉ̃ja tii nemojato.
  san-ORI: ଅସ୍ମାକଂ ତାତେନେଶ୍ୱରେଣ ପ୍ରଭୁନା ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ଚ ଯୁଷ୍ମତ୍ସମୀପଗମନାଯାସ୍ମାକଂ ପନ୍ଥା
    ସୁଗମଃ କ୍ରିଯତାଂ|
  huv-NT: Sandiüman Teat Dios y Miteatiiüts Jesucristo mambeol xicon natüchiün niüng
    ijlüyiün.
  otn-NT: Da̱ ne na̱ Oja̱ ma̱ Papáhʉ co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo da̱ 'yøt'e
    ngue ga̱ mmäcähe p'ʉ guí 'bʉhmʉ ngue ga̱ nnu̱hʉ.
  nop-nop: Betnik Bepaŋ eŋ Wapumnik Jesu adi kedem talik neeŋ tubumintanimbune hidi’walaŋkade
    uneem.
  obo-NT: Muopa no iddos Monamon Amoy ta woy si Disas nod Longaggon ta, od tavang
    konami amoy'd poko-unduwon koy to koniyu.
  cak-ENT: Romari' nkajo' que nban ta cheke roma ri Katata' Dios y ri Kajaf Jesucristo
    richin nkutiquer ta nkujapon iviq'uin.
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤏᤢ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤂᤡᤏᤡ᤹ᤀᤥ
    ᤋᤠ᤺ᤔᤠ ᤗᤠᤶ ᤜᤴᤍᤢ ᤐᤡᤖᤡᤃᤧᤖᤖᤥ॥
  mie-NT: De cúnī ndá nī jā maá Tatá ó Yāā Dios jíín Jētohō ō Jesucristo, ná nácune
    yā ichi jā cuu cuēē tucu nī nūū nū.
  san-TIB: ཨསྨཱཀཾ ཏཱཏེནེཤྭརེཎ པྲབྷུནཱ ཡཱིཤུཁྲཱིཥྚེན ཙ ཡུཥྨཏྶམཱིཔགམནཱཡཱསྨཱཀཾ པནྠཱ སུགམཿ
    ཀྲིཡཏཱཾ།
  qve-NT: Chayraykun Diosninchismanta, hinallataq Señorninchis Jesucristomantawan
    mañakushayku, qankunaman visitaq hamunaykupaq.
  pao-NT: Numme meeoo mu nanesootuhikuyakwe soo Te Naa God ka Te Pabe'e Jesus-no sakwa
    tooe hownnekoo tooe mu-baatoosoo ne makodyuka.
  cbu-NT: Isuschichpatatini siyangaz ksumish chinakuni, pamaam zandkitaatini támarakani.
    Uru Apanllpat siyaam tsiyatkini. Siyaa Apanlleetseerus wipis ksumish chinakani,
    watam washunand yaana Apariniwa. Ísúkirístoo mangooneerus, kurakareemis ínarangis.
    Ashiri Apanll siyaa chinaku, ¿tamaree nda iyaa siyap zanganich?
  usa-usa: ketááí ketibotáámá Áánûqtuma uyátárai-nakoma Îtugaraq keqtáámá tiwiraígáae
    téta keráwáqtôpaq wíyóye.
  soy-soy: Urɔ́sɑ́ɑ Uléécɑɑ ricuruu nɛ Urɔ́píimɑ Yeesu pikɛ́ ncée nyɔ́ɔnsɛ tɔkɛ́
    nɛ fe ɑrí hɑ nɔ́ yɛ́nu.
  hui-hui: Inanaga Aba Ngode Datagaliwabe ibunibi inanaga Anduane Homogo Yasu ibuguabi
    ina tí kamiria ibuluma̱ya haru ibilo hame ledama.
  amf-amf: Wosa Imbaa Barjobee Imbaa wontea Yesusbe yekal wonin nivoadettsi yinti
    goyti wona ki ashke.
  quc-NNT: Are ta b'a' ri Dios qa Tat junam ruk' ri Qajaw Jesucristo kätob' chqe,
    kuk'am qa b'e rech kujkowinik kujopan iwuk'.
  dob-dob: 'ꞌEnega ꞌigu nuwanuwa ꞌeluwa getedi: Nugana ꞌaene Tamada Yaubada be ꞌida
    ꞌInapwana Yesu ꞌima ꞌeda sida loine be ꞌenega ꞌada wa ꞌemiya.'
  wrs-wrs: Kava osm sembayang vewuvunna pivna Sesoa ara, eva pivna mendekli Yesus
    Kristus, si kamba monamba evunghinvav, ambalmba domba yeindamba.
  mca-mca: Pa' Intata qa ha' Yatsat'ax'inij Jesucristo qu' nets'ethiniƚij pa'qu' yikheyiji'iƚ
    hats'inha qa' ƚeke'ye' qu' natsami'ƚ ei.
  tzo-TZC: Ta jcꞌancutic ti acꞌo scoltauncutic stuc ti Jtotic Diose schiꞌuc ti Cajvaltic
    Jesucristoe, yoꞌ jech xtal jvuꞌlanoxuc.
  mya-mya: ငါ​တို့​၏​အ​ဖ​ဘု​ရား​သ​ခင်​နှင့်​ငါ​တို့​၏ အ​ရှင်​သ​ခင်​ယေ​ရှု​သည် သင်​တို့​ထံ​သို့​ငါ
    တို့​လာ​ရောက်​နိုင်​ကြ​စေ​ရန်​လမ်း​ဖွင့်​ပေး တော်​မူ​ပါ​စေ​သော။-
  gng-NT: TiʼBaa Uwien nin uʼyul nin Yonbdaan *Yesu ń ŋɛ̀re tɛ usɛn tí fre kí baa
    niʼsaan.
  cbi-NTPO: Tsaju', lala' Apa Dios bain, tsenmin lala' Bale Ruku Jesucristo bain lalanu
    kive'sa, tsenmala lala ñulla' junga maja' keenudetsu.
  ikk-NT: Chuku ẹnyi wụ Nẹdi ẹnyi lẹ enwẹn ẹ ya dodo duhẹ ẹnyi nwan ebe ụnụ rị, ịya
    lẹ Di-nwọnni-ẹnyi wụ Jizọsị!
  leu-leu: Ne vubuk o a Piran Tamataara e na Memai Yesus sitaara, re taa faigotan
    a salan xamaam xena xalum nami.
