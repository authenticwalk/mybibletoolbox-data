  kgp-NT: Isỹ ãjag mré nĩ mũ ẽn kã sóg ãjag mỹ tó, ẽg jagãgtar ke ti, ti tugrĩn. Hã
    ra tóg ge nĩ. Hã to ãjag tóg jagãgtar tĩ, vẽsỹrénh tĩ sir.
  bvd-bvd: Kameli meli faarongo kamolu firi gwameli 'ana si doo nai 'ana kada bae
