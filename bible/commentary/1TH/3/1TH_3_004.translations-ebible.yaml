  wnc-wnc: Siwan meya wa pakamang kakngae natake tupa ninu gikat gatake yukumang gwene
    ninda anzing danikumang. Iwanzata enake meya takngatu takngatu atdanining ngang
    danikumang kaknga buyana gwa aawan kaaing.
  bus-bus: Gurↄↄ kɛ̀ wá kú a kiia, wa gĩakɛ wá òare kɛ̀ weé wɛ́ɛ tãwa, ben à kɛ̀
    lɛ lán á dↄ̃ nà.
  gub-BL: Pepyr urereko mehe urumume'u ma'erahy penemipuraraw ràm peme ure. A'e re
    pepuraraw tuwe ureze'eg rupi katete. Pekwaw katu nezewe izeapo awer.
  imo-imo: Lino eno kinye peya molopolio eno lepi lepi topolio nimili, lino Kraistinga
    imboma paimbo mindili tinge, lino kinye umbuni awini wendo ombalo nimulu kanomu
    paimbo aku tepa wendo orumuna eno karomele.
  boj-boj: Agi iga niŋgi koba na sosimqa endegsi merŋgoqnem, “Gulbe gargekoba gagoq
    boqnqas.” Merŋgeqnam gulbe agi gagoq di brantoqnej. Di niŋgi qalie.
  eng-DRA: For even when we were with you, we foretold you that we should suffer tribulations,
    as also it is come to pass, and you know.
  knf-knf: Wi ŋbiiŋ awo na an, ŋţupan kë ŋluŋ kado kahaj, kë mnhaj mënţ mambanuŋ nţa
    hënk, kë namee.
  san-KHM: វយមេតាទ្ឫឝេ ក្លេेឝេ និយុក្តា អាស្មហ ឥតិ យូយំ ស្វយំ ជានីថ, យតោៜស្មាកំ ទុគ៌តិ
    រ្ភវិឞ្យតីតិ វយំ យុឞ្មាកំ សមីបេ ស្ថិតិកាលេៜបិ យុឞ្មាន៑ អពោធយាម, តាទ្ឫឝមេវ ចាភវត៑
    តទបិ ជានីថ។
  arn-NT: Ka femngechi, feychi petu mülelu iñchiñ eymün mew, wüne feypikünuwiyiñ taiñ
    kutrankawael, fey eymün dew kimnieymün ñi femngechi felerpun.
  zas-NT: Chi badxuꞌnëꞌn lëjt, banan guial dád zien loj guialzi yadüüd ree, abiꞌ lëjt
    ragbee guial laan na̱j ni ma gojc.
  ken-NT: Mpok sɛ́chí nyaka nɛ bhe, sɛ́ghàti nyaka be ambɨ ambɨ bɛ chɔŋ sɛ́mbɔŋ
    bɛsɔŋɔri, nkúbhɛ́ mbɔ ɛnyǔ ɛ́fákárí, nɛ bǎrɨŋɨ ɛnyu ɛyɔ.
