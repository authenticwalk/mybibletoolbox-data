  guo-NT: 'Xamalxotx wʉt, chajia jʉm-an: “Asamatkoi xatis nabijasaxaes asew jiw pijaxtat,
    Jesús pejwʉajan naexasich xot” —an xamalliajwa. Amwʉtjel xamal chiekal matabijam,
    ja-aech xotlisox xatisliajwa.'
  hla-hla: Poata tu ka gono meria lam alimiu i manasa, alam u hatei rilimiu te lue
    roa romana ra a kamits. Na nonei e butu hamana noa las uana teka.
  mav-NT: Sa'a­wy'i urutu­kup­te'en eiwywuat turan — Tut aru ehepiat ho'opot hap uruto'e.
    Mi'i hawyi put'ok'e ra'yn ehete uru'e hap ewy. Koitywy ewehã'ãg na'yn i'ewyte
    eweikuap ta'yn miit'in miky­ry'i ehetiat hap.
  kpf-kpf: Nen zen sot ândim den kânŋan itâ dâzâŋgowen, “Nen sâknam nâŋgâm ândinat.”
    Den sâwen, zo yatik âsageip, zo nâŋge.
  ppo-ppo: Ti i dere fota kapala mei, da̧ take dia̧tamo bituraalu, doasi sekȩi ala
    mo waalopóló dia̧paae inié? Ai yale fo motóró dokonóturaalu yale alata, diaao̧
    mo wisiyóló tuȩ́rapó.
  hin-2017: क्योंकि पहले भी, जब हम तुम्हारे यहाँ थे, तो तुम से कहा करते थे, कि हमें
    क्लेश उठाने पड़ेंगे, और ऐसा ही हुआ है, और तुम जानते भी हो।
  wol-KYG: Ba nu nekkee ak yeen sax lanu leen jëkkoona wax ne dinanu daj ay coono,
    te xam ngeen ne noonu la ame.
  bef-bef: Ya huto niꞌigo lali lenali hiti nominoto kalanaꞌi molo letaluneꞌmu nehabe
    luto kohe toto lu lepiꞌohuta niꞌibe. To yatai anana ahuto huꞌehinaya lenali akeheliꞌahabe.
  amm-amm: Toku yasoi na imokinukuwo. Si tomasimokinukuwo mo, koi mo, na pimomosikinukuwo,
    uo nokoyo uwomoko monoi. Nosai no mo yani imo mo motu na tumoki. Moi mo sai, nali
    no.
  zaj-zaj: Kwavija kipigiti vitukalile hamoja na mweye, tuwalongela kamba tokwiza
    kugazigwa. Avo ilawilila kamba vutuwalongele.
  chq-NT: '''Wii''¹³ joon la mo gatoon²¹o''on jee²¹² ''naa'' ga''ii²¹i''i júu³ ''naa''
    ''e i''ǿøi¹ tsá² jna''. Joon la joon galí² la lɨ ''e ñí²ii''.'
  swp-swp: Mamohoi nabada eai wa ai maemiu ta miamiaesega wa, ai heribanonohaimiuo
    ita amamna abo ta hearo; ia ede au hearoyao eo au nuatuiyao.
  bjr-bjr: Maasa Teesaroonika maqusaki maridaqa inni qimannimiqa Yisuna ufa saara
    narirafa kambiqaannoo fee qiafannana doo mifa kambiqaidanoo innee minara faqa
    irimariafanoo.
  aby-aby: Adinaro yabairo ibaada emema ya we irunao ufeisa ibake iyama ya we iifa
    ukeibisi. Iyanu weibisi enaenari uiro ya iwoka sika.
  eng-YLT: for even when we were with you, we said to you beforehand, that we are
    about to suffer tribulation, as also it did come to pass, and ye have known [it];
  jni-jni: Kadure me, uganiya me sa tazi nigome nan shi, taa nu buka shi unu tuba
    ugunno tidi si ijasi, iye ya kem duru gusi urusa ushi me.
  kne-kne: tan sin nakitetean mi en dakayo, indadaan mi ay domteng di ligat tako et
    ammo yo kayman ay siya met laeng di napasamak.
  tgj-tgj: Ngonu nonua lvkobv doorilo nonua ngonu mincho jitoku ngonua mvriririt namgo
    ritv tvdu vla; vbvrinamv hv vjak jvjvklvbv rilin kunamv nonu alvbv chinya duku.
  gui-NT: Ore roico yave pe ndive, romombeu peve yaiporarata co. Jare jocorai oyeapo
    ma. Cuae peicuaa co.
  quc-TT: Xuqujeꞌ are xujkꞌojiꞌ iwukꞌ xqabꞌij chiꞌwe chi kujikꞌow na pa sibꞌalaj kꞌi
    kꞌaxal. Qas jeꞌ kꞌu wi riꞌ xkꞌulmatajik.
  heg-NTPO: Hmunan nua, oras kaim leo-leo nol mi nabale ka, kaim tek nuting mi meman
    son noan, mam atuil in parsai Lamtua Yesus sas haup susa-daat bili-ngala ela.
    Halas ni daid baktebes ela son, ta lo!
  ptu-ptu: Aka si kitulasam siangkoa' indo anna solapakia' kiua la ullambi'kia' too
    kamapi'disam. Anna muissammia' muua abana tasi'dimmia' susi indo tula'ki.
  bzd-NTPO: Mik sa' bak a' ska', eta̱ sa' tö a' a̱ iyë' tai̱ë tö se' weirdaë pë' kë̀
    dör Jesús mik e̱rblökwakpa esepa ulà a̱. A' wa̱ ijche̱r buaë tö iwà tka es.
  kwf-kwf: OsiꞋana kaidaꞋi ba kami tua Ꞌua maꞋi faꞋi kaumulu, kaimili ka faꞋarongo
    kaumulu Ꞌani neꞋe kike baꞋa faꞋakaisi kulu. Ma kamu ka saiana kira sasia naꞋa
    ꞋunaꞋeri.
  eng-WYC-2017: For when we were at you, we before-said to you, that we should suffer
    tribulations; as it is done, and ye know.
  eng-WMBB: For most certainly, when we were with you, we told you beforehand that
    we are to suffer affliction, even as it happened, and you know.
  zat-NTPS: Gate ne zúale̱ntu' le'e bzéajni'intu' le'e wadéquezdxu lu da zi' da xa',
    na' ca'an guca, ca ba nézquezle.
  spp-spp: Mà wuu yaha wani yii yyére, wuu mpyi maha yi yu yii á na yyefugo karii
    sí n‑pa wuu dánafeebii ta. Ɲyɛ bà yii ɲyɛ na li ɲaa mɛ, kuru yyefuge e yii ɲyɛ
    numɛ.
  zty-NTPS: Ḻezka' katen' wzóaḻento' ḻe'e, bzenlto' ḻe'e kan za' gak chežo da' wsaka'
    zí'gake' žo'o kan ba goken cheto', na' nnézkzelelen.
  mek-mek: Ke iifa koꞌa lai oi fou aagu aisama, apaini kakaumi iꞌa akeafi apalaniꞌa
    aoma. Ke oi ologo felo, lai aifania koa iꞌopoga mo pau faagaꞌaisai emia.
  aey-aey: Ge, ege ageca bilom saen euna ege maadom, “Wawige sogoecca, culumen gec
    gahidocca, eu egeca hugian,” adom. Odocob ceteh eu calen eu age fegina.
  urd-GVH: बल्कि जब हम आपके पास थे तो हमने इसकी पेशगोई की कि हमें मुसीबत बरदाश्त करनी
    पड़ेगी। और ऐसा ही हुआ जैसा कि आप ख़ूब जानते हैं।
  ycn-ycn: 'Hue''emaqué ijhua''até huacajé, hue''emá ijló riyucuna i''imacá. Huemá
    ijló marí que: —Ne''iyajena la''ajeño icá chapú, jema''acale Jesucristo ja''apiyá.
    Caja queja nala''acá icá me''etení. Chapú caje yajhué amá me''etení.'
  djr-djr: bili balanyamirriynydja ŋunhi ŋanapurr gan dhiyaliyiny nhumalaŋgalnydja
