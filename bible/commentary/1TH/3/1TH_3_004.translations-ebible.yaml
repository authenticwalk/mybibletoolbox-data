  ibo-ibo: Nʼihi na mgbe anyị na unu nọ, anyị buru ụzọ gbaara unu ama na ihe ndị a
    aghaghị ịbịakwasị unu. Ugbu a, ihe niile emezuola dị ka unu matakwara.
  yml-yml: ꞌWa ꞌasetaiga fai tutuyanina taiadi ta miamiani ꞌa vona-vagasemi ꞌa vo,
