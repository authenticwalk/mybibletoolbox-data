    hevi kobi douk likuk apak maklipepamu.
  grc-F35: Καὶ γὰρ ὅτε πρὸς ὑμᾶς ἦμεν προελέγομεν ὑμῖν ὅτι μέλλομεν θλίβεσθαι· καθὼς
