  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ሂንቴናና ዴዒዴ፥ ኑኒ ዋዬታናዋ ካሴቲዴ ሂንቴንቶ ኦዴዶ፤ ቃሲ ሂንቴንቱ ኤሪያዋዳንካ ካሴ ሄዋዳን
