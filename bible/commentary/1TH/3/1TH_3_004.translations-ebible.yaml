  ory-ory: ଆମ୍ଭମାନଙ୍କୁ ଯେ କ୍ଲେଶ ଭୋଗ କରିବାକୁ ହେବ, ଏହା ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କ ସହିତ ଥିବା
