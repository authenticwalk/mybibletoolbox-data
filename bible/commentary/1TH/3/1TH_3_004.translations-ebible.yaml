    chau²¹ jmáɨ¹ má¹tso¹ dí² tsɨ́³; hi³ jáun² la³ jáun² bíh¹ lɨ³, la³ cun³ hi³ má²ñíh¹
    náh².
  ena-ena: Alaŋ namɨlaŋ hula hɨnihɨni naludɨ nameŋ abahɨlu uami. Akuaba akuaba vɨhɨlɨ
    agɨlaŋ aludɨ hɨvɨ iahavɨbali aba abahɨlu uami. Namɨlaŋ nudɨ sɨhɨvia igahɨlahalaŋ
    uami. Akuaba akuaba sɨbɨlɨ sɨbɨlɨ hameŋ agɨlaŋ ci iahavadi uami.
  nbq-nbq: Eke, hit ninim dugwit, ao okbininggitek hegek, “Anggin okbinunggu dogosogom
    o,” yukhurugu lagagup ako, ovok oklagagi andi, henelup aro.
  tgo-tgo: Mbaŋa vamba weimaŋgiya ghemi, vamba ŋgaŋgagha kaero wo giyagiya yanawami,
    ghinda ne ra vaidiya vɨrɨ ŋgoranjiyako. Na hu ghareghare wagiyawe kaero i yomara
    ŋgoreiyako.
  yap-yap: Ya nap’an ni ug moyed romed, ni dawori taw ngay ma gogned ngomed u m’on
    riy ni bayi gafgow nagdad e girdi’; ma gimed ma kam nanged nri ireray e n’en ni
    kan rin’ ngodad.
  mop-NT: Le'ec ti que'eno'on to ta yaame'exe, ti wadaj te'ex ti watac a yaj tiqui
    woc'ol. Baalo' ilic tun ti tan u yuchul. A weele'ex ilic ti baalo'.
  tet-tet: Oras ami sei ho emi, ami katak tiꞌan nunia. Oras neꞌe, lia nia dadi tiꞌan!
  hlt-MCSB: Nangmih taengah ka om uh vaengah pataeng lawn ham ka cai uh te nangmih
    taengah ka thui coeng. Te dongah a thoeng vanbangla na ming uh.
  xtd-NT: Na n‑ka xo tuu ka‑da xiꞌin‑n, n‑ka jaꞌan‑da xa io xa kueꞌe vida yaꞌa‑ro,
    xaxeꞌe xa jandixa‑ro Jesucristu, te duꞌa kuu, nani xnaꞌa‑n.
  mdy-ETH: ቤርታ ዒንሢና ዎላ ኑ ዓኣ ዎዶና ሜታ ኑና ሄላንዳሢ ኑ ዒንሢም ኬኤዛኔ፤ ዒንሢ ዔራሢጉዲ ዬይ ሜታ ኑና ሄሌኔ።
  spl-spl: '@see-verse:1TH.003.003'
  usp-NT: Cuando ajwoji' aac'lak, xkab'iji' chawechak chi tina katijna c'ax y tz'eti'n,
    xkatija' c'ax.
  zav-NT: Catə'ən gwzolento' le'e antslə bzeneto' le'e de que yoso'oc̱hi' yoso'osaquə'
    beṉə' chio'o. Na' ṉezele de que bachac can' gwnato'onə'.
  sgz-sgz: Tungu i pákánbung gim tiklik besang mam gam, gim lu balbal bit gam suri
    á rangrangas erei ngo gita banai sang. Má onin gamáte mákái má gamáte talas ngo
    ákte ngorer sang gim parai.
  kek-NT: Nak toj cuanco chak sa' e̱ya̱nk xkaye resil e̱re nak takac'ul li raylal
    la̱o aj pa̱banel. Ac nequenau la̱ex nak jo'can quic'ulman.
  blz-NT: gause na tempo i kai dumodongo tii kuu, kai poko bantilkonmo na ko'omuu
    se' i kita bo munsuri repaan. Ka' kuu inti'i se' men koiya'a koini'i noko sidamo.
  poe-NT: Na̱xa̱ kꞌuéjóni jnkoko̱á ntiha la ó tjo̱nka̱rá kíxin kaín ni kjuaxróxinhya
    tso̱nhenni tsjasóteni. A̱ ntá jie la ó nohará kíxin chaxín xi̱kaha kónhen.
  san-TAM: வயமேதாத்³ருʼஸே² க்லேेஸே² நியுக்தா ஆஸ்மஹ இதி யூயம்ʼ ஸ்வயம்ʼ ஜாநீத², யதோ(அ)ஸ்மாகம்ʼ
    து³ர்க³தி ர்ப⁴விஷ்யதீதி வயம்ʼ யுஷ்மாகம்ʼ ஸமீபே ஸ்தி²திகாலே(அ)பி யுஷ்மாந் அபோ³த⁴யாம,
    தாத்³ருʼஸ²மேவ சாப⁴வத் தத³பி ஜாநீத²|
  cof-NT: Nulabe cachuminnan palaquiyoe jera Jesucrístobe penenaminla padeseinola
    joyoeque. Chiquila tsanque paca josanan, jun tsanquenan patilaiyoeque miralaranae.
  srm-NT: Biga di u ku unu bi sai dë, nöö u bi ta taki ën da unu nöömö taa ee wan
    sëmbë ko biibi a Masa Jesosi nöö a o kisi sitaafu nöömö. Sö u bi mbei un ko sabi
    kaa, dee sëmbë, nöö hën wë ta pasa ku unu fa u dë aki, kumafa unu seei sabi kaa.
  qvs-NT: Ñukaykuna kankunawan kashpaynikuna yachachishkaykichi sufrinanchikunata.
    Chay yachachishkaynikunashina sufriykankichi.
  zca-NT: porke or stubi nzo no xid go, nayax wëlt midi'zh no lo go, nzhazhin la zakzi
    men be, no se' ka ngoke nela xmod ne no lo go.
  cbc-NT: Tunu apeyera, mai mʉjãã mena ãnapʉ roro popiye tãmʉorĩ mʉjãã cayapapuapeere
    mʉjããrẽ jãã quetibʉjʉwʉ. Bairo mʉjããrẽ jãã caĩquetibʉjʉricarorea bairo, cabero
    roro mʉjãã tãmʉoñupã. Merẽ tiere mʉjãã masĩña.
  qxo-NT: Gamcunawan caycarpis willargämi Jesucristuman criyicungantsicpita tsaynö
    chiquishga canantsicpä cagtaga. Tsay ningänöllam llapanpis camacaycan.
  mox-mox: Ta ona nuaia lova imaʼa maega katoatoa amaduvonemi baʼe vita diavona ina
    ʼifoqe ʼimia, ta baʼitagana vona nana ana aqiaqi niʼa oʼitea ta ovebaedi.
  kew-kew: Gore abade niaa nimi raapu pirisima rabu niaame radaa nalima lo lagisima.
    Gore padane lagisimade-rupare abia nimimi adaleme.
  dww-dww: Tauma taumi mate tè miamiana raḡanine, tauma raḡan patapatanama kè riuriuemina
    da tokare piripiri tà banavidina. Be yodi aba ta tubutubuḡana taumi kaite koya
    kataiena.
  twi-ASANTE: Ɛberɛ a na yɛne mo wɔ hɔ no, yɛdii ɛkan ka kyerɛɛ mo sɛ, wɔbɛtaa yɛn,
    na sɛdeɛ monim no, saa pɛpɛɛpɛ na aba yi.
  aoj-aoj: Ahoꞌ, fowaꞌ afaꞌ wape wagalomepa, waꞌipipa waꞌi, “Anaf afaꞌ ofa akafimi.”
    Eaꞌ isimba deiꞌ satagamafa siꞌi fowaꞌ waꞌipipa pegegawas.
  cbv-cbv: Ñijeéh jʉmna, páant jwĩ yapat pínahdih dawá láa yeebdíh jwĩ naáwáp jĩ.
    Bʉʉ jwĩ naáwátji pah ã yapatdih ñi jéihna caá.
  taw-taw: Pen ned nɨbi ayɨp mɨdɨl agɨnok, Kɨdek chɨnop mɨdupsek gɨ tɨmel gɨnɨgabal
    agɨnok ak, nɨbi ke nepɨm, tap tɨmel gɨnɨgab agɨl agɨnok anɨb ak mɨñɨl apjakup.
  jic-NT: Nun nt'a tepyatjaquecj na, lovin tjevelecj nun jilal gente ca malala nyuca
    la mijicj nun jilal, cupj qjuilal 'ots'ipj. Nin tepyala cupj tjevelecj jin; t'üc'
    way gente malala nyuca lajay nun jilal, cupj qjuilal 'ots'ipj, Jesucristo se con̈cocj
    mpes.
  zap-NT: porke chene wkaa noo lo de, che wzëët noo ne rap be degne gak be sufrir,
    no nan de ne zenga kayak be sufrir.
  wer-wer: Pöt yaap ngaantak tenim arring wakaima pötak, “Ënëmak omën naröak tiar
    utpet nuwasëpnaat,” pël ök niiaut. Pël niaan tenim ök niia pöl yaaröön ityaangk
    epët ar yok ëwat wë.
  ipi-ipi: '@see-verse:1TH.003.003'
  qul-NT: Kancunawan cachcasparaj nerkayquichis ñac'arinanchista. Jinapuni pasan,
    yachanquichis jina.
  tnc-tnc: I'suᵽakajaoka mijaka yija imaraᵽaka ᵽoto “Jesúre yi'yurã mija imamaka,
    ba'iaja aᵽerãte mijare baarãñu”, ãrĩwa'ri mijare yija bojatiraᵽe. Mijare yija
    bojaraᵽaka uᵽakaja mijaro'si simaraᵽaka simamaka, jia sõrĩwãrũtikarã mija ime
    mae.
  ter-NT: Yaneko óveangu xepákuke, ngoyúhoinopeanoepepo koítoponeovomo uti kotíveti.
    Yoko énomoneoxo koéneye, epó'oxo yéxoa kó'iyeaneye.
  bmr-NT: Jaanotɨ amɨɨhaima mihicausumi mɨjɨɨbugucuuhi ɨdaasuno mihicajinoco, jaabadɨ
    icauno magaajacuubadɨ.
  fuf-fuf: Fewndo ko men wonnoo takko mon, men wowlanayno on wonde en heɓay satteendeeji,
    ko ɗun woni ko hewti, hiɗon andi.
  bhl-bhl: 'Yu akokow kebiliw sako? Sua kel aso nukalem yuso bisuluw ding dim bakate,
    aso nu yulo bokoyemomeluw: “Sakik kal anggil ilum mak yom ding fein fitewoke te!”,
    yangakakawkabuluw te. Kate kame, num yulo yangakakawkabuluw weng be fein dem gilase
    te.'
  ons-ons: Ŋene ŋinerop gekone, naso yewao mo alakan ŋidane rakone, ŋene wikile wakile
    baŋ okanŋonikei, wane ŋine mo detluk waremami, ŋidangone ea wane rokop wakon waremaike.
  con-NTPO: Ñoa'me ingija toya que'i'ccu can'jemba gi conda'fa que'i vanaña'chone.
    Tsa'cansi qui ja'ñojan atesu'fa.
  ghs-ghs: Nanai nikeho torota ootata nanai hee, Nike ai tataumami aoqake qesai nike
    toronata mootakoiqi hiiremi nookatanita quba biranatorai oi oho meeni.
  peg-peg: ଇନାକିଦେଂକି ମାଙ୍ଗେଙ୍ଗ୍‌ ଜେ କସ୍ଟ ବଗି କିଦେଙ୍ଗ୍‌ ଆନାତ୍‌, ଇଦାଂ ଆପେଂ ମି ଲାହାଂ
    ମାନି ସମୁତ ମିଙ୍ଗେଙ୍ଗ୍‌ ପୁର୍ବେତାଂ ଚାନେକ୍‌ତିଂ ଚାନେକ୍‌ ୱେଚ୍‌ଚି ମାନ୍‌ଚାପ୍‌, ଆରେ ହେ
    ଲାକେ ଗିଟା ଆତାତ୍‌, ଆରେ ଏପେଙ୍ଗ୍‌ ହେଦାଂ ପୁନାଟ୍‌ ।
  txu-NT: Ar akam ar idjãmkam ne bar arỳm ar amã arẽ. Anhỹr djwỳnhràm ne bar ar amã
    arẽn ar amã, —Gora ar ar ikabẽn ma. Godja me ar ar ajo bikẽnho ba, ane. Be, kôtô.
    Nã bãm tu kônh kum irkumrẽx gar arỳm ama.
  eng-WEBU: For most certainly, when we were with you, we told you beforehand that
    we are to suffer affliction, even as it happened, and you know.
  gnw-NT: Ore nduico yave pe ndive, numɨmbeu peve yaiporarata vae. Jare jucuarãi uyeyapo
    ma. Cua picuaa co.
  mux-mux: 'Oliu eni-kene wasie molupu kene eni lip-lipi topu nimbu mele: “Oliu aima
    sika mindili singí, oliu-kene buni pulele wendu ombá.” nirimulu kanili sika aku-sipa
    wendu urum mele eni kanolemele.'
  maj-NT: A̱t'aha̱ nk'ie nga tintsu̱ba̱ sai̱ a̱jinnu̱u, tsixínya títjui̱hi̱n nga sa̱kúná
    kju̱a̱'un, xi nkú nga ja kama ko̱ yo.
  bkq-NT: 'Agâmo tatay, xina âurudâmo: “Jesus kieinwândylygue âzenagazeoze kydaze”
    xina nygue. Arâ lelâlâ aidyly.'
  kue-kue: No okuna ene meglmara mogl yegl ditomga, “Okuwo ere no sinaglkwa.” I kaima
    plau dungo ene pirkan erikwa.
  cot-NT: 'Oraquea nochoocatimojiaquitimpigueti nocantajiaquempiquea: “Ariquea irantsipetacajaicaji.”
    Imaica pitsajiaque onetsanatanaca.'
  bnp-bnp: Mu lohoka vona, na tahuna mete made turane mua, mete vakalongo vakaroro
    mua ne huriki bara ri vakamadihi mua. Mu lohoka kamumu vona i bele pali manga
    a hini mete taki mua vona.
  apn-NT: '@see-verse:1TH.003.003'
  ctp-NT: 'Bra nu ti mdiꞌin ba seꞌen ndiꞌin wan, bra kanꞌ tyun yaꞌ ykwiꞌ ba chaꞌ re
    loꞌo wan: “Ka tiꞌí tiꞌ nten ꞌñaan” ndukwin ba. Loꞌo chañi tiꞌí ꞌa tiꞌ neꞌ ꞌwan
    ni.'
  opm-opm: Ma am hat patinong oh nuhur rih gursi tap hat patin orhor Dir Got ohe danong
    hat sapti ohe pe oh kat ihirdapat ruumsup naham inahatiprimur ginapotirimur. Gin
    nure ma ginapongweri meng oh arpin mama tarpapat ohmur.
  bvr-bvr: Minypa ganardiya ngayburrpa mu-ngoyurra nyiburr-nirra ana-goyburrpa nyiburr-murna,
    ngayburrpa nyiburr-weya ana-gorrburrwa nyiburr-workiya minypa aburr-werranga aburr-garlma,
    bampa arrbu-bu ngayburrpa, rrapa gun-guniya gugu gun-burral gu-beya.
  wal-wal: Aissi giikko, nuuni inttenaara de7iiddi, nuuni waayettanaagaa kasetidi
    intteyyo yootida; qassi intte eriyoogaadankka kase hegaadan haniis.
  zad-NT: Na' kana' ni zoalennto' le', bsi'ninto' le' nan wle'icho yeḻ' zak'zi'ka',
    na' ṉezile ba gok ka wnanto' le'.
  kmg-kmg: 'Nâŋe ŋoŋerao juhuc qanaŋ dâŋ šiŋuc ŋazambeŋ: “Ʒika biac fai-nâŋecko feocmu.”
    Eme dâŋ i sanaŋkewec, i manaŋgopieŋ.'
  aso-aso: Ee, aꞌmine geni olihe sotoꞌ amivo laza lengita ha minuneꞌ gameneuꞌ nene
    mulumo geni niteꞌ sotoꞌ o-ledelesa neive lo gomuꞌ ogo lo-lingimuneꞌ nenako nemuꞌ
    nene aꞌminemuꞌ mo ningi gili nizave.
  uli-uli: Yodwe ha chil mel iremi, ngo ha hadpa ngalugmi le re bele hafohoyugich,
    ngo hami hasa gola le ila mele yesa weldoh.
  nin-NT: Nggo inta i di si ni imba ba nggo ni marr da ki imba di a ta ki inta iha
    ku iga yi. Imba mi i hi di a ki inta iha yi jiji.
  tgk-tgk: Охир, ҳангоми дар назди шумо буданамон ҳам огоҳ карда будем, ки моро азоб
    дода, дунболагирӣ хоҳанд кард. Чуноне ки мебинед, ҳамин тавр ҳам шуд.
  acu-NT: 'Yaanchuik atumjai iruntrar pujusar, iikia atum chicharkur: Iikia nekasar
    Cristo umirkurkia, wait wajaktinuitji timiajrume. Ii timiaji nunisrumek yamaikia
    Cristonu asaram, atumsha wait wajarme nuka nekarme.'
  cak-WNT: Tek xojc'oje' iwuq'ui, xkabij chiwe chi nipe tijoj pokonal pa kac'aslen.
    Y jabel iwetaman chi achi'el ri xkabij ca chiwe, can que wi ri' ri banatajnek.
  ebk-ebk: Tay as nan kawad-anmi pay laing kan chakayu, enpakaon-onami ay nangifiakia
    kan chakayu ay mapalikiat takuntu, at ammuyu ay hiyasa met nan tit-iwa ay enommat.
  spa-PDDPT: Pues aun cuando estábamos con ustedes, les predecíamos que estamos para
    ser afligidos, como también ocurrió, y supieron.
  ruf-ruf: Kwaapfila hatung'ali hamwe namwe, tsatuwalongela ka tutsodununzika, na
    ka pfammanyile apfo pfipfo pfailawile.
  gun-gun: Mba'eta peẽ kuerya py teri orekuai reve aiporo'e ae ma nhandekuai axy 'rãa.
    Ha'e ramo ha'ekue rami ae oiko, peẽ peikuaa rami.
  agu-BL: Na ya'stzun kalnak scyeru' yi ato' tzaj ẍchixo'lu' yi at tulbil pilbil ketz.
    Ej nin ya'tz nin tane'ntz. Na tzan ticy'e'n pone'n ka'n scyuch'u'.
  isn-isn: Ku tai, itungo nai kukoli palung'wi nu nyenye, ai katongela kumuganuila
    nia kina ai katulaa pakupi kulija u lwago, nayo ai apumie anga nai mulingile.
  eng-PEV: This is what we told you when we were still with you, we said, “Some people
    will give you trouble.” And soon that happened, just like we said.
  ilo-ULB: Kinapudnona, idi addakami kadakayo, impakpakaunami nga imbaga kadakayo
    a dandanikamin nga agsagaba iti pannakaparigat, ket napasamak dayta, kas ammoyo.
  pir-NT: Panopʉre mʉsa mehna ʉsã ijinina, mari ñano yʉhdʉatireta yahu tuhasaʉ mʉsare.
    Sa yena ʉsã nidiro sahata mari ñano yʉhdʉʉ. Tire mʉsa quehnoano masine.
  anv-NT: Yɛ gébégé ɛsé délu ne ɛnyú, débɔ mɛ mbɛ dégare ɛnyú nnó ɛsé ako
    dégɛne nyɛ ɛfwyale. Ne wyɛmbɔ ntó ne ɛpyɛɛ́, ɛnyú ambɔɔ́ dékaá cháŋéné.
  sab-NT: Cha kledu ba ole gire cha gerudu chui be chke che boi daga ngwale, uñale
    ba ulitage e boidu ulia cha gerudu kare.
  tmd-tmd: Ñɨŋ pɨsaŋ mɨdön, anɨŋ rɨ gwogwam cöñɨŋö, rɨmɨŋ aku, ñɨŋ mag aliö akuyöbö
    akwör rɨmɨdöi aku mödö nugwöia.
  acr-NNT: Ma echiriꞌ kꞌa oj kꞌo chilaꞌ ukꞌ alaq, xqabꞌiꞌij che alaq kape kꞌaxkꞌobꞌik
    paqawiꞌ; yey lik etaꞌam chi kꞌu alaq e xuꞌana waꞌ.
  kpg-kpg: Di madau madagoaa nogo i godou baahi, gimaadou gu hagi adu i mua di madagoaa
    bolo gidaadou gaa tale gi nia hagaduadua, gei goodou gu modongoohia bolo guu hai.
  taj-taj: तिग्‍दा भिसम ङनी एनीगदेदेन छ्‌याम मुबा धुइरीन य्‍हाङसे दुख नातोःला भिसी
    ङन्‍से ङाच्‍छान पाङ्बा मुबा। ङन्‍से पाङ्बा ह्रङ् तनोन तजी, थे एनीगदेदाएनोन थानोन
    मुला।
  avt-avt: Nɨpaa haiu mepu metikewi, haiu metpi hɨr mɨt nanrekyei enum nanɨntar haiu
    mises hɨm me Krais. Menmen im epei man mar ke nɨpaa haiu metpiyem.
  cbk-cbk: Cuando junto pa kita alli, ya habla ya came que todo kita ay pasa tormento
    por causa del fe con Jesucristo, y ahora amo gayot ese cosa ta pasa, como sabe
    ustedes.
  uig-ARA: چۈنكى بىز سىلەر بىلەن بىللە بولغان ۋاقتىمىزدا، سىلەرگە ھەممىمىز ئازاب-قىيىنچىلىققا
    ئۇچرىماي قالمايمىز دەپ ئالدىنئالا ئېيتقانىدۇق. ئەمەلىيەتتە ھازىر دېگىنىمىزدەك
    بولدى، دەپ بىلىسىلەر.
  tuf-tuf: Isat récaji ba owár ita rabar ba acam bitara rehcátatara ehcujacro. Baat
    Jesús chiwa chajac ques uwat ba ruhw̃ata récaji ehcujacro. Isat ehcujác eyta ahran
    uwat ba eyta ruhw̃uro.
  abx-abx: Si kamatu'uran ngan paghuruwang-ta pa kam, human nayto agparasumat kami'
    si ka'am nga mga ti'agi kita kam si mga kasakitan. Ngan pariho si mga sakatu'anan-bi,
    iya gayod i mga mahinabo' ina'anto.
  mco-NT: Co oga'n n'ijtyɨch ma miich ajcxy, chi ɨɨch miich ajcxy nnɨmaayɨch co tzaachypɨ
    mmɨnájxcɨxɨpy myajnájxcɨxɨpy mɨɨd Jesucristo ycɨxpɨ. E miich ajcxy cham mnejhuɨɨygɨxyp
    co janch tɨy'ajt jadu'n nej nnɨmaaygɨxy, mɨɨd co cham tzaachypɨ mmɨnajxcɨxy myajnajxcɨxy.
  cpb-NT: Iro nokantzitakemiri nisaikimotantzimiri, iroowa piñaakeri awishimotakemiri.
  aon-aon: Riguk apak manaku mani ipak mape um, abudok nyutob arpesh douk madae shunekap
    murao enen amaen uwe. Aria apak makripep makri ta mare roubi aria enesh arpesh
    ta shunek apak muni ipak murao enen amaen. Aria douk ipak padukemesh um apakin
    baraen douk nyatogur adurin. Eshudok arpesh shenek ipak pani apak morao amaen
    abom kabi douk riguk apak makripep um.
  hus-NT-2005: Pos tam ti tachanꞌ bél tu kʼwajat kʼal tatáꞌtsik, i ulu abal neꞌech
    ki watʼnaꞌ i yajtsiktaláb ani anchanꞌ ti támun, jelt xan ta choꞌóbichtsik.
  mig-NT: Chi̱ onde̱ ná káxiu̱kú‑rí jíín‑ró núú, ni̱ ka̱kastu̱'ún‑rí nuu̱‑ro̱ já kóto
    ná'ín‑yó túndó'o, nátu̱'un ni̱ kata'a̱n‑ro̱ te a kájini̱‑ro̱.
  bps-bps: Hae, du klomi ditù fa di gamu, gmanmi nun kaflayam kel kadang, na gadèyu
    takel nan.
  mbs-mbs: Peg-ogpà day doton kenyo kedengan, migtoladà kay kenyo te domateng se aldaw
    te pegpemilang kenitadon, aw netegahan niyo den te netoman den iyan.
  tof-tof: E ene poko umulakla zitülkus, ki yenkü ola nóma kwarilnürrü, ki yabüka
    metat bóktanónóp wagó, “Amkoman, sab mibüka wirri müpa togoble.” Da e wirri umulakla
    ene klama kuri tómbapóndako.
  cme-NT: Iŋ waa na hɔlma-na, ii naa gbuya-nɛi wuɔ miɛ maŋ hũyãa Diiloŋ-maama‑i,
    ba ka ce-ye kpãncɔ̃lgũɔ. Ninsie ninsie, ma bi ciɛ; na saa yaŋ-ma damma.
  sus-sus: Hali muxu nu na wo ya ma tɛmui naxɛ, muxu nu a falama nɛ wo bɛ, a mixie
    fama won ɲaxankatade. Wo bara a to fa, na nan fa rabaxi.
  pon-2006: Pwe ni at mihmihte rehmwail, se padahkihong kumwail mwohn eh saikinte
    wiawi me kitail pahn lelohng kamakam, oh kumwail pil dehdehki me iei e pweidahr.
  dad-dad: Momoi, amã ã geid tabodon bun, amã, ada fau darau difanadauf nigin toku
    marokenein. Age fiya bagai, agef wõ yen, are ã keleĩ.
  zab-NT: Chi bzuguanén laat bdixteen lot dec zienzi guelzii ideednɨ, ne laat nántɨ
    dec ziyguiy aguc.
  jae-jae: Gêdêŋ taŋ aêac amoa awiŋ amac naŋ, asôm gêdêŋ amac kwanaŋgeŋ gebe aêac
    oc dandac gêŋwapac. Galoc amac alic gebe gêŋ tau ŋanô kêsagac.
  ksd-ksd: Ma a dovotina, ba ave ki boko pire vavat, ave ga ve value avat ba da vakadik
    boko dat; ma di tar pait ia damana, ma ava tar nunure.
  msm-NT: su pigpatahanan noy on man sikiyu to sikan no diyan koy pad. Aw tinood iyan
    no pigtidow kow on to mgo antusonon.
  myk-myk: Na wèe yaha ni yee ni shiizhan, wèe bi ma yi yu yee mu na ta li sanha nɔ
    wɛ, jo wèe na ba ganha xuuni. Pee kanhama pu pʼa nɔ mɛ nimɛ, yiyɛ pyaa bɛ ɲii
    wá pu ni.
  sbe-sbe: Doha huyana kai maidamiu na ka hedehededelaowako meta kita kabo tamowai
    se hekamkamnada. Na saha ka hedede wa meta ye laoma ye mamohoi, iya ede komiu
    kabina kwa katakalili.
  mcr-mcr: '@see-verse:1TH.003.003'
  cux-NT: Ní cuaacú taachí ch'ɛɛtineé 'nū ndúúcū ndís'tiī chii 'nū ndís'tiī chi ndaa
    tiempo chi canéé chi 'cueenu yú cuuvi tan'dúúcā chi chó'ōo yeⁿ'é nī. Chuū ní ndís'tiī
    déénu nī.
  tur-YTC: Sizinle birlikteyken, kesin bir dille sıkıntı çekeceğinize ilişkin sizi
    önceden uyarmıştık. Bildiğiniz gibi, öyle oldu da.
  san-ITR: vayametAdR^ishe kleेshe niyuktA Asmaha iti yUyaM svayaM jAnItha, yato.asmAkaM
    durgati rbhaviShyatIti vayaM yuShmAkaM samIpe sthitikAle.api yuShmAn abodhayAma,
    tAdR^ishameva chAbhavat tadapi jAnItha|
  bel-N: Бо мы і тады, калі ў вас былі, папярэджвалі вас, што маем зазнаць прыгнёт,
    як і сталася, і вы ведаеце.
  sch-sch: Nin kôm kin om lâihan, nunuomloa ei om rang nangni kin lei ril sai ania;
    male nin lei riet minthâr anghan ahongtung tatak ani.
  mic-MIQNT: Muta ge's wijitgweiule'g igan gnua'tuleg'p ta'n tl gitnmeiugsitesnu aq
    nige' weli gji'tuoq gis tla'lugsi'gw.
  huu-NT: Omoɨ motomo jaie caɨ ia, iena llofuetɨcaɨ. Omoɨ birui duere sefuillamona
    caɨ lluana raise uiñotomoɨ.
  jiv-NT: Iimiatarum, atumja̱i̱ nuik tuke pujumjinia nui̱ “iisha wáitsartatji” tíchamkajrum.
    Iis, túrunachaik. Nuka nékarme.
  otm-NT: Guí pąhmbʉ 'bɛ'a dá xi ahʉ nu'bʉ mám 'bʉhmbʉ, ngue jatho guin nuhʉ ran ʉnbi
    tengu guín nuhʉ ya.
  dah-dah: Niŋgeb neŋbe deŋya hinhetyabe, “Al beleŋ buluŋ buluŋ dirke kanduk yentek
    geb,” dineŋ tebaŋ dirde hinhet go gogo. Niŋgeb gwahade po forok yeke yenamiŋ nurde
    haŋ gogo.
  tnk-tnk: Nəpɨn iahamarə kɨtaha m kɨmiaha fwe kupwən iahaməni pehe tukumiaha mə tuko
    nəmisəien m kɨtaha. Nənə hiəukurən amasan mə ruvəuvehe mɨno nɨpərhienien irə rəmwhen
    iahəməni tukumiaha i.
  kpr-kpr: Namane namonde dabade irise sifo aminda, geka nemokena eminge siseri. Gitofuimi
    amboda foama, namondekena bouvu futuse fakarago aetera aindae, nemokena osa setero
    niningusevu. Setero ne ningevo gido, aminge sirorusira.
  san-IAS: vayametādṛśe kleेśe niyuktā āsmaha iti yūyaṁ svayaṁ jānītha, yato'smākaṁ
    durgati rbhaviṣyatīti vayaṁ yuṣmākaṁ samīpe sthitikāle'pi yuṣmān abodhayāma, tādṛśameva
    cābhavat tadapi jānītha|
  nho-nho: I te saaita maatou ni nnoho ma kootou raa, maatou ni taratara atu hakaoti
    maa taatou ma ki mee pakavaina; aa teenei kootou ku kkite i naa vana naa ku ssura.
  gym-NT: Ye garera kore munye, ñobtä ñan angwane nun näma munbe yete angwane, nikwe
    ja tare nikadi kri abko nunkwe nieba munye, mden erere tä nakenkä nibtä abko nena
    gare munye arato.
  azg-NT: Covañjoonꞌ nꞌonhoꞌ na viochen xjen na tomꞌán quiiꞌ ntꞌanhoꞌ, tonanꞌquindyíhoꞌ
    na mayuuꞌ ntquenön naviꞌ, ndoꞌ juu jñꞌoonꞌñeen jndë tiyuuꞌhanꞌ.
  bhd-bhd: किजोकि पेइले भी, ज़ैखन अस तुसन कां थिये, त तुसन सेइं ज़ोते थी, कि अस सताए
    गानेम, ते तुस ज़ानतथ एरू भोवं भी।
  too-NT: A'xni'ca' xa'iccātā'lahui'lachāni' iccāhuanini' a'nchī nalīpātīni'nāuj.
    Lā' chuntza' pātle'kelh. U'tza' huā'mā' ca'tzīyā'tit.
  ind-AYT: Bahkan, ketika kami bersamamu, kami terus-menerus memberitahumu bahwa kita
    akan mengalami penderitaan, dan itu telah terjadi seperti yang kamu ketahui.
  cjo-NT: 'Paerani nareetantakimirini janta, nokamantakimini: “Aririka paapatziyari
    Jesoshi, rowashironkayemi theenkantatsiri”. Aritaki piyotaki iroñaaka monkaataka
    nokamantakimirini paerani.'
  nsn-nsn: Doh tar binaka king uangoul keipime inggeim tamiuoum, inggeim king hirhire
    uapoul tun tamiuoum pare, inggeig ra turung turung tar mudusieig, kare tokouasaisisina
    tagigeig. Doh inggoum kung banga katong manasa ke pokoso uakakalahara per hagariono
    tamiuoum.
  san-DEV: वयमेतादृशे क्लेेशे नियुक्ता आस्मह इति यूयं स्वयं जानीथ, यतोऽस्माकं दुर्गति
    र्भविष्यतीति वयं युष्माकं समीपे स्थितिकालेऽपि युष्मान् अबोधयाम, तादृशमेव चाभवत्
    तदपि जानीथ।
  tna-NT: Ecuanaju micuana neje anina su, tueda ai cuana ecuanaju micuana butsepi
    quisana. Ecuaneseda sufri pu taji ecuanaju micuana quisana. Cuaja ecuanaju micuana
    quisana nime, beju daja epuani micuaneda ebainia.
  lid-lid: 'Ya, idoh handru. Bwena mene aso are hawe aha, aso tiye taha i buku doh:
    “Hamon kameh taha akohok sisi-in.” Handru, idoh mene asahan i buku le doh, ma
    aha ndratanan ta aliy.'
  wim-wim: Ngan aak nangan yippakan wunan niiyantangan-a, nganiya kan waaꞌan niiyant,
    than pam wanch wiyangan way ngul yump-yumpayn ngampar, puth anpalan ngamp God.an
    monkan-wak-wakanamp nunang. Niiy puth kan meeꞌmiy than pam wanchangan maꞌ-yotaman
    way anman yump-yumpantan ngamparwey.
  zga-M: Cha yelilweli, unsiki upwa twale paninie numwe twatalile ukuvavula ukuta
    twale pipi ukuva mbukuvilwa nago, gahumile ndu vumulomanyile.
  yom-yom: Bila mu thangu tuba yeno, tululubula ti tufueti mona ziphasi ziwombo. Ayi
    luzebi ti buawu buvangama.
  eng-NNA: '@see-verse:1TH.003.003'
  san-SIN: වයමේතාදෘශේ ක්ලේेශේ නියුක්තා ආස්මහ ඉති යූයං ස්වයං ජානීථ, යතෝ(අ)ස්මාකං දුර්ගති
    ර්භවිෂ්‍යතීති වයං යුෂ්මාකං සමීපේ ස්ථිතිකාලේ(අ)පි යුෂ්මාන් අබෝධයාම, තාදෘශමේව චාභවත්
    තදපි ජානීථ|
  yut-yut: Nin ji gat sigɨn egɨpgumaŋ bɨsapmon jɨgɨ morapmɨ pakdamaŋ yaŋ dayɨgɨmaŋ.
    Dɨsi pakyaŋsi nandaŋ, yo dayɨgɨmaŋ uŋun kɨlɨ noman tawit.
  grc-BYZ: καὶ γὰρ ὅτε πρὸς ὑμᾶς ἦμεν, προελέγομεν ὑμῖν ὅτι μέλλομεν θλίβεσθαι, καθὼς
    καὶ ἐγένετο καὶ οἴδατε.
  cpc-NT: Irootaki nokantayitsitakimiri nosaikimotantakimiri, iro piñaayitakiri okaatzi
    awijyimoyitakimiri.
  nhg-NT: Hua cuöc teyejyeya nemotzölö ye nemiechantesipörfejque de que tecsufrirusque.
    Hua ejqueu omochi, quieme nenquemajmate.
  nya-nya: Kunena zoona, pamene tinali nanu, tinkakuwuzani kuti tidzayenera kuzunzidwa.
    Ndipo monga mukudziwa bwino, zimenezi zinachitikadi.
  ngu-NT: Ijcuac oc nemohuan tinemiyaj, otemechijlijquej ica ticpiasquej on tlen tepajsolohuilistli
    tecocoj, niman ijqui onochiu quen nenquimatztoquej.
  kup-kup: Met batam dei arinañ honeo heg-porah arin epat haañoog, “Met añarab modari
    darimaz kaev ravat horï etohopan.” Pot añoog-taput ok etooh.
  jid-jid: Njanji, wa kina he yayi'a, ki bla hla ni yiwu ni gbagbla ndi ki he ni gbugbu
    ya ni ko shishi, u ahe naki, nawa bi to'a.
  wmw-wmw: Kamana, anta patikiwa onse kwenu‑ko, tukwambirani tangu mida kuwa tikuja
    kulumbatiwa, sawa‑sawa kamba vyamwijiwa vikunire.
  gmv-GGM: Nu qasse intenara diza wode waayey nu bolla gakkanayssa kasetidi intes
    yootidos; Inte erriza malakka hanides.
  ssg-ssg: Ti amite tutuen kapimuto, amite kaxi haniwen amuto ka kako tunahi tenen
    kawatan ien. Amuto tioi hawane ka hoi i sohot.
  zpo-NT: Nu sbaa né nu lo re gu leezha nzhika nu kwaan re gu, lee re mbizh kwaan
    ded be bid mzhin gaxla, nu sbaa ngoka mod nela re gu.
  poy-poy: Toziya patuweriti pamuhera na mwenga, tuwagambiriti kuwera hatutabisiwi
    su ilawiriti ntambu ira ayi, ntambu yamvimana.
  qwh-NT: Porqui qamcunawan quecarmi, tseno sufrinantsicpaq caqtaqa willayarqaq, y
    niyanqaqnollam sufrimientucunata pasecayanqui. Tsetaqa musyayanquinam.
  gaw-gaw: Ao, haen ig ag ele daatta, haen amup̱a ig kristen, ig guiṯak doognignu
    amelagp̱a maṯimut. Amu meu aaḵu beum, ag aaḵu dooṯeb.
  nca-nca: Nore yeya yotoro ŋande yimitoyatowó, o quhurí enesó ŋuko noreno tunoqeweya.
    Ye hamó ŋande iŋi qembe, naru piyimi ŋu hamó tunoqaró.
  zpz-NTPP: Gun lat nu gabee rcyiiñ de̱ lat der, tiem bi mne̱e̱ de̱ lo der nu gzac
    zir, nunu de ru gud lagy der nu gal nu mne̱e̱, ni guuc ñi.
  zac-NT: Dzë nianá guquëreldënú naꞌa lëꞌë të, guniꞌi naꞌa lu të de quë zunaldë ra
    mënë lëꞌë hiaꞌa. Zni guc cumë ziquë nanë́ të.
  kyg-kyg: Lapakaeꞌeꞌmo hogoteta maiꞌnetaeꞌmo ina ge hutaeꞌmo, kanamo aligune, huta
    lapa paiꞌnona agufa kanamo aliꞌnonageta ago lageꞌnae.
  kmk-kmk: Ta ulay sidit ininggawan mi payyan kan dikayu, indaddaan mi un imbaga un
    mapalpaligatan taku ot titiggammu yuwon ta doda’n napasamak da.
  cao-NT: Jabi mato bëta ax tsi “Tënëxëhi quiha chahahuacanaibo ra” i mato qui ë niquë,
    ma tënëmahacanox pari no. Jabi toca tsi ja ini ca cahëqui mato.
  bbr-bbr: Ik ak pak raianik, ika opok usu sosop päi rai awareäumun. Ak äpu kiro onok
    epar senes rusapai peu.
  inb-inb: Ñug­pata, nukan­chi kam­kuna­wa ka­uraka, willa­na­kurkai­ki­chi­ta­mi
    nukan­chi llakii­wa kan­ga­pa kagta. Chasa­lla­ta­mi kam­kuna iachas­ka­sina pasa­rirka.
  hrv-hrv: doista, kad smo bili kod vas, pretkazivali smo kako nas imaju zadesiti
    nevolje, što se, kako znate, i dogodilo.
  box-NT: Bìo wa hĩ́a wi mi cɔ̃́n á wa fèra bía mu nɔn mia le wa lò ò be làa
    sòobɛ́ɛ. Mi zũ le bṹn lé bìo ɓɛ̀n wó.
  ote-NT: Nu nduá ꞌbʉhebʉ con gueꞌahʉ dá xiꞌaꞌihe gue mi pɛꞌtsi te ga thohʉ ya ntꞌʉtsate
    ngu ya xa tꞌøtꞌe ne ya guí pa̱hʉ.
  wnu-wnu: 'Qoan in anamar igo mi eng anit dieriner end mom an irun wab ete, anamar
    qamb igunei: “Qen geret ininob yogurubour.” Eng qamb igoun eng qeemben see gaumon
    eng.'
  zam-NT: Más de cona, co'se' be' ngo non gu'a, mdan cuent loo gu' le' na' tyactìique'.
    Tataaque' ndxàca loo na' nalle' xalque' mdan cuenta loo gu'a.
  zyp-NT: A ngetei tahpaw co naaning khatei kaa ungning takhei hrehnah kaa ing a tahpaw
    khah kaa ca ching thah he. Taico naa hni ciapaw hratah a va cang hmuisui.
  sey-NT: Iyere mësarute quëahuë, maire ai yoꞌoye paꞌija̱ꞌcoa cajë. Mësaru ja̱ꞌre
    yëquë paꞌi maca, i̱ti caseꞌepi ai yoꞌoye ti̱ꞌapi, mësaru asaseꞌeje̱ paꞌye.
  nvm-nvm: Regavo no uria ijia jana karinva ijia non kuardiame kia, Ire ise ijekin
    bu nuvuon ruakno kiain. Regavo ire ise iji fu nuvuon rekfuon no kiainva iji fun
    iviakma rena jan giame vierafen.
  mps-mps: Awe, polobadu da dage dali bidibadi, te dene dage pageba asisąbadi, tama
    dago te po dage dali odu geai, “Nosali da dene saibao,” wai. Tama te po wali gilama
    tama tiwai, tama dagego sulama koneai dao.
  pab-NT: 'Xinekoni wisaonitere xowaka wiyakai xihiye: “Iniyalahare ite wikaxomokaka”,
    wexa xihiye hoka nikare wikaxomokaka.'
  llg-llg: Makahulun ai bei sama-sama mia ei, ai tao masanenedak ei so, mae, hataholi
    fo kamahelek neu Lamatuak Yesus, neu ko hambu totoꞌak mata–mata kala. Hatematak
    ia, basan dadi leondiak so hetu!?
  kyf-kyf: Da -a mɩa -slɔ aɩn kwesi, 'ɩn wee sɩasɩe 'nɩa -slɔ aɩn ylɩ, -a ka aɩn -yla
    gba nɩɩ, -a 'dɛ weee wa yia sɩalɩa. A -yi we 'ji nɩɩ, gbʋzɔnʋ -wa, 'sa we 'plɩa
    sa.
  tpi-tpi: Taim mipela i stap yet wantaim yupela mipela i bin tokim yupela olsem,
    ol kain kain hevi bai i kamap long yumi. Na yupela i save gut olsem, dispela taim
    nogut i kamap pinis.
  mih-NT: Vatyi quɨvɨ i sindyaa ndi sihin ndo ta i nacatyi ndi sihin ndo vatyi cua
    ndyehe yo tundoho. Ta cuhva cuan i cuu si, tañi sa sito ndo.
  qvh-NT: Gamcunawan caycar wilargä Jesucristuman yäracushgansipita runacuna chiquimänansipä
    cashganta. Say nishgänölami lapanpis päsaycan.
  kms-kms: Asi mai ren kin ruwi segine beghi nungoqi ane pas kin tende puayi beghi
    nungoqi simbe buduq otiwo di beghi unje mupumu mai isis mengu ye. Muq nungoqi
    non gri otinde nganye nei wamb beghi simbe buduq ye te kin pugrine nganye puq
    ren.
  agn-agn: Tenged asing atan ami pa ong nindio, minaning ami rang lagi ang paliwagan
    ita ig akigan ta mga taw. Ig inita mi ra ang ya ka enged tang matod ang gainabo.
  nhi-NT: Ihcuac oc otcatcah namouantzin, yotnamechoualmatiltihtayah nic itnochtin
    otpanotasquiah itich tlapanolistli, uan ohcon mochiutiu, quemeh ya nanconmatih.
  ttc-NT: Komo aj aqoqetna tuq exol tzi, qetza oxik jq'uma'na etetz, owokel qenkix
    tuq twitz xhcho'nal, b'ix ikxji oky'ik iktza'x oje tz'ok eten.
  dan-1931: Thi også da vi vare hos eder, sagde vi eder det forud, at vi skulde komme
    til at lide Trængsler, som det også er sket, og som I vide.
  kwj-kwj: Mwe naha, imbihumbwa kunu ga nu dani ka hinga kunu nu sawero, “Ichekai
    nomo omwesika nu ra sindau.” Wosiwani apa o nu sawero hingambwa sukwasiwani ya
    ku hambwasinda.
  vie-OVCB: 'Khi còn ở với anh chị em, chúng tôi đã nói trước: tất cả chúng ta đều
    sẽ chịu hoạn nạn. Việc đã xảy ra đúng như lời.'
  kze-kze: keinárawate maéwándarata séta sáwí'a umásinkanaaowemo siráundaya ívé'a
    magwévaarisa'a kwéawanaawe.
  mpj-mpj: '@see-verse:1TH.003.003'
  lbk-lbk: Tay apchas mi inpaona ay nangibfakha ken chakayo issan nakitey-anmi ken
    chakayo ay at matepeng/mapachas tako isnan likhat. Et nay ammoyo ay tinmet-ewa.
  mto-NT: Ku a̱a̱tseꞌe nveꞌna miits ma̱a̱tta, nvaajnjidu tseꞌe je̱ts xyaktsaachpaatumdapeꞌe
    je̱ jayu. Ax veꞌem tseꞌe tyoojnji kyo̱jtsji, ax joꞌn xnu̱jávada joꞌn.
  bzh-bzh: He nahën nado ving ham, log he nër ranġah vu ham bë hil rëḳ natöḳ jaḳ
    nġaa maggin medeġinengin hil, loḳ mëm gwëbeng sënë ham töḳ raḳ.
  guj-2017: જયારે અમે તમારી પાસે હતા ત્યારે અમે તમને અગાઉથી કહ્યું હતું કે, આપણા પર
    વિપત્તિ આવનાર છે અને તે પ્રમાણે થયું તે તમે જાણો છો.
  jvn-NT: Kowé mesti kélingan, dongé awaké déwé ijik tyampur karo kowé, awaké déwé
    lak wis ngomong sakdurungé nèk wong-wong bakal ngalang-alangi lan nyiya-nyiya
    awaké déwé. Lah yakuwi sing klakon tenan saiki.
  byr-byr: Sareꞌ dareꞌnesɨ. Sɨnnawɨ sarɨmɨnyawɨ mwaalonegaaꞌ dara yɨhɨtho, “Naangerɨna
    pwara kayaaꞌna neyɨpɨꞌdeꞌnanyɨ.” Sara kyɨhɨtho sara kayaaꞌna yɨhyɨwaasaꞌ sarɨmɨ
    yawɨꞌmwaaꞌ.
  ian-ian: Tat ngwulogwinala lɨna njɨmbla ngwuk kat wupma mbutnɨn. Nat nɨmba nɨn kat
    kavle vapmba yigiyandi waa mbutnɨn. Mbutna vapmba tɨgandɨ. Wan vak vɨga lɨgangwuk.
  hun-hun: Mert amikor nálatok voltunk, már előre megmondtuk nektek, hogy szorongattatásban
    lesz részünk, és tudjátok, hogy úgy is volt.
  mcf-NT: Aden mibëd icquin chuideniondambi. Adsho ëmbi chiacpadomboen nuqui chieshënondash.
  kjs-kjs: Gore abalade naa nimi raapu pirisima rabu naame radaa nalima lo lagisima.
    Gore komea lagisimade-rupare abi nimimi adaleme.
  mni-mni: Maramdi eikhoina nakhoiga leiminnaringei matamda, eikhoibu ot-neigadouri
    haibasi eikhoina nakhoida mangajounana haikhre; aduga madumak thoklare haiba adu
    nakhoinasu khanglibadu mangai.
  yad-NT: Nu̱vyichanu̱yadanumatiy jiryisa̱, nu̱tyu̱chutityi ji̱tyaju̱ jiryivara, samitu̱choda
    jiyadaju̱ vurya̱paru̱tyajaya̱sara vu̱y, jiryedyetyi̱satya daryani̱day ravicha̱da
    day.
  mxb-NT: Chi̱ tá ni̱ sa̱ ndei ndu xíꞌín ndoꞌó, dá ni̱ ka̱sto̱ꞌon ndu ña̱ kendava̱ꞌa
    ña̱yuu xíꞌín yó sa̱ꞌá ña̱ kúú yó kuendá Jesús, ta náꞌá va̱ꞌa mií ndó ña̱ ki̱ꞌo
    dión ndóꞌo yó viti.
  pon-2006A: Pwe ni at mihmihte rehmwail, se padahkihong kumwail mwohn eh saikinte
    wiawi me kitail pahn lelohng kamakam, oh kumwail pil dehdehki me iei e pweidahr.
  maq-NT: tsëhë xi hisca hya xi cavinechin cojo nuju ne, hya catihin camachaya nuju
    xi hatuxa cuatjun cjuañihi. Xi camá ne, cuatjin camá, sacuatjin xi ha hyun.
  hto-hto: Afe emódomo naui ómoɨri caɨ illa llezica afe duere caɨ zefuíllɨfue ómoɨmo
    llotɨcaɨ. Afe daɨí ómoɨmo ja íficaide. Ja onódɨomoɨza.
  por-BRBSL: Pois com certeza, quando estivemos com você, lhe dissemos de antemão
    que sofreríamos aflições, mesmo que acontecesse, e você sabe disso.
  ces-NKB: Vždyť když jsme ještě byli u vás, předpovídali jsme vám, že na nás přichází
    soužení, což se, jak víte, také stalo.
  cui-cui: Mataʉtano poxonae cataunxuae paca barʉ enatsi, paca tsipaebatsi xua daxota
    bewa ichamonae naca atene exanaena poxonae nacata abe exana. Bara baxua bayatha
    exana barapomonae icha be pocotsi coyeneya bayatha paca tsipaebatsi, xuano payaputanemeno.
  boj-2014: Agi iga niŋgi koba na sosimqa endegsi merŋgoqnem, “Gulbe gargekoba gagoq
    boqnqas.” Merŋgeqnam gulbe agi gagoq di brantoqnej. Di niŋgi qalie.
  eng-OEBUS: For, even while we were with you, we warned you beforehand that we were
    certain to encounter trouble. And so it proved, as you know.
  eri-eri: Saini ere tere bagu yafeye waha, ere tere benou letigeye, ou hogo fere-fere
    ere langa heigonbona. Onoweye waha elebe tere tigini isi deya, saini inyaba waha
    no amina heigaha.
  aly-aly: Anantherrarl anenh arrewantherr-itwel, anantherr ilenh alakenh, “Ingwer-rnemelan
    Christian-rnem anenhantherrenh irrwerneyenh, apmwangkwarr mpwaremel.” Inngarlap
    anewantherr alakenh-anyem aynteyel.
  wiu-wiu: Papete kiwi pakeke wida meketepa toto peyame tete mokoa kamedeko wa ete
    yename toto-pala poi te̱iatekoimo oa pikoonakale wida wete taatekoa tokome toko.
    Enipa nimini ukutu-pe.
  swe-swe: Redan när vi var hos er sade vi er i förväg att vi skulle få lida, och
    så har det också gått, som ni vet.
  cth-cth: Bangkongtetpawiteh, nangmouh hoi cungtalah o awh navah, maimouh teh, rucat
    rektapnae khang awh han telah nangmouh koe sut ka dei e patetlah doeh, a tho toe
    tie hah na panue awh.
  mti-mti: Nu ye guniyap waketu kumiwa apa, nu diruientuwa matai danadawai auta. Natawa
    di, ye anoyana gare me matadne.
  pad-NT: Avakadiania arihojana kari a'onira anava'isohijoravini hi'iki ida avava'ini
    rogo inini. Ka'oa hiki ida a'onira anava'isohijoravini hi'iki, namitha'iki ida
    avakadiania.
  twi-twi: Bere a na yɛne mo wɔ hɔ no, yedii kan ka kyerɛɛ mo se wɔbɛtaa yɛn; na sɛnea
    munim no na aba mu saa pɛpɛɛpɛ no.
  hlt-hlt: Nangmih taengah ka om uh vaengah pataeng lawn ham ka cai uh te nangmih
    taengah ka thui coeng. Te dongah a thoeng vanbangla na ming uh.
  tbz-SIM: Ti do bo di ciɛ kɛ di nɑ́kɛ́mu kɛ dɔ̀, bɛ̀ yóó di fɛ̃́ũ, ndɛɛ̀ tùɔ̀kɛní
    di mmɔ̀nnì.
  san-GUJ: વયમેતાદૃશે ક્લેेશે નિયુક્તા આસ્મહ ઇતિ યૂયં સ્વયં જાનીથ, યતોઽસ્માકં દુર્ગતિ
    ર્ભવિષ્યતીતિ વયં યુષ્માકં સમીપે સ્થિતિકાલેઽપિ યુષ્માન્ અબોધયામ, તાદૃશમેવ ચાભવત્
    તદપિ જાનીથ|
  amx-amx: Nwern arrehantherrel-arleng anekarleng, nwern arrantherrenh ateng-ilekarl-penh,
    nhenh lakenh arratjemeh irrek. Nwernenh kwenh inang nakepakel mpwarek. Arrantherr
    kel kaltj anem, nthakenh nwerneh anek.
  ake-NT: I'nai rɨ, ɨpiyau'nokon tesi kon a'tai, serɨ ton nɨ ekama pɨ' ina ne'tai
