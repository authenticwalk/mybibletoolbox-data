  zpv-NT: Nee chin dxunee gahca nu laꞌh tu bachiñiꞌxgah nu loh tu zatiꞌdxiloh nu guelrzaꞌcazii;
    ya bihn tu cuun nin gachizaꞌca nu ziga nin ba bañiꞌ nu nee ziꞌchi guhca.
  gux-gux: Tin den ye leni yi, ti den tuodi ki waani yi ke bi baa wangi ti fala yeni.
