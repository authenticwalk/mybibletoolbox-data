verse: 1TH.003.004
translations:
  kpx-kpx: No subuta lahehi uime la haivei loui kosea, “Vatetumuna bae nahiemo lohoi.”
    Ialeike lohonu.
  okv-H: Eto ungo kogova amo dago ungote mihie ke ehere ingihava amo osaga te memenga
    te kiagora God na uje ere ua amo mane haekasuja te kesora ainge ijiera avoeto
    osaga ere kogova.
  tbo-tbo: Babana lolowa ta memegogona ma to bahebahena nonogogeya to pa, ‘Pilipili
    uyahimi apo hina geleta’; ee, geka hougahi amaka he gelegeleta.
  mal-C: നമുക്കു പീഡനം ഉണ്ടാകുമെന്നു ഞങ്ങൾ നിങ്ങളോടുകൂടെ ആയിരുന്നപ്പോൾ മുൻകൂട്ടി പറഞ്ഞുകൊണ്ടിരുന്നു.
    അതുതന്നെയാണ് ഇപ്പോൾ സംഭവിച്ചിരിക്കുന്നതെന്ന് നിങ്ങൾ നന്നായി അറിയുന്നല്ലോ.
  grc-SR: Καὶ γὰρ ὅτε πρὸς ὑμᾶς ἦμεν, προελέγομεν ὑμῖν ὅτι μέλλομεν θλίβεσθαι, καθὼς
    καὶ ἐγένετο καὶ οἴδατε.
  bgc-bgc: क्यूँके पैहल्या भी, जिब हम थारे साथ थे, तो थारे तै कह्या करा थे, के म्हारे
    ताहीं सताया जावैगा, अर इसाए होया सै, अर थम जाणो भी सो।
  khz-khz: Ai gomi ria roe watataluwai aonai, gavaikilamiwai, ita pia vega-vitivitira,
    ne vogaura gematagaito, pe goriparato.
  deu-TKW: Wisset ihr doch selbst, daß wir dazu bestimmt sind; haben wir es doch auch,
    als wir bei euch waren, euch vorausgesagt, daß uns Drangsale bevorstehen, wie
    es denn auch gekommen und euch kund ist.
  zsr-NT: Lëzcaꞌ catiꞌ niꞌ gzóalentuꞌ lbiꞌiliꞌ, gdíxjöiꞌtuꞌ lbiꞌiliꞌ ca chzoa gac
    queëruꞌ le lusacaꞌ ziꞌ rëꞌu, gac ca naꞌ chguc queëtuꞌ atiꞌ nö́ziczliꞌ lë ni.
  lin-lin: Tango tozalaki nanu elongo na bino, toyebisaki bino ete tokokutana na minyoko.
    Mpe esalemi kaka ndenge wana, ndenge boyebi yango malamu.
  hns-NT: Djab hamlog toelogke paas rahielie tab hamlog ie baat toelogse batailie
    rahielie. Ab toelog dekhe hai kie oisane bhail.
  noa-E: Maach ipaarmua nawejã marau pãrag, ichiita maachin ich jãg õrau maach dʉ̈i
    khaigba nʉm gaaimua ökhĩirjugjã ãwatab khaba ãwat wënʉrraju a jaau naajim. Magtarr
    aawai chadcha ag ee öbërjim. Majã pãrau khaphʉ nʉm.
  eng-EMTV: For even when we were with you, we were telling you in advance that we
    were going to be afflicted, just as it has come to pass, and as you know.
  mib-NT: Chi nde ná ni coyūcu rí jiín ró, te ni cacastūhun rí nuū rō jeē nihīn nahín
    yó jnūndóho. Te je cájini rō jeē súcuan ni cuu, nájnūhun ni cacahān rī.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽनु वयिगे़ल्‍ले़सा तगिए आक्‍तङ्‌बा तुक्‍खेःन् ताः फाॽआङ्
    आनिगे़ पाःत्तुम्‍बे़आङ् वयिगे़रो॥ हे़क्‍केलॽरिक् निङ्‌घुम्‍मिन् त्‍ये़आङ् वाॽबान्
    खिनिॽ के़निःसुम्‍लो॥
  xnj-xnj: Muni patavili pamonga na nyenye tavajovili yati ting'ahiswa, ndi ngati
    chammanyili, ndi chagahumalili.
  mmx-mmx: Maga nemen eburu minemi, la maga tong i rinimi do nedik atanabap kip levesongsongot.
    La nemi mi xasep do mo levelinga atnama ga vot tuturun, levesongsongot ga rupot
    saparap dik.
  cbr-NT: '''Anan cananuna mitsubë ''ixun, unin ca nu bëtsi bëtsi oti ''icë quixun
    mitsu can. Usai cananuna ''ia quixun camina ''unáncanin.'
  tee-NT: Pus acsni xaclat'avilauca' va tsa xaclajunauch ni ca'alina' ju quimak'alhk'ajnat'an.
    Chai c'ats'ayat'it ni chunchach ju tapasalh.
  eng-LSV: for even when we were with you, we said to you beforehand that we are about
    to suffer tribulation, as it also came to pass, and you have known [it];
  cak-NT: Toka pa iwi' chi cuando xojc'ue' iwiq'uin, xka'ij chiwe chi can yepe-wi
    sufrimientos pa kac'aslen. Y can iweta'n utz chi anche'l xka'ij can chiwe, can
    quiri-wi nibanataj.
  pah-NT: 'Orojuvame pe pyri ore ejipei pe me ikwehe''i: Aerẽ ti ojipe''g̃a jigwarajuhu
    nhande rehe nehẽ, oro''e ore pe me. Na tuhẽ reki. A''ereki g̃a okouhu nhande rehe
    nhande arõe''yma. A''ea pe pekwaha.'
  sja-NT: Taipa mãga jarajida naaweda parã ome p'anadak'ãri. Parãpa k'awa p'anɨ wãara
    uchiaji taipa jaradak'a.
  xed-xed: 'Ma fitika nzakwa ŋni da kaghuni ná, ghadaghada ŋni ta mnaghunata kazlay:
    Dzaʼa mamu ghuya ɗaŋwa katakata kəʼa. Tsaya tama ta slaku manda va ya snaŋ kuni.'
  mks-NT: Á co̱ ndícu̱hu̱n ini ndó tá na̱sa̱nduu nde̱ xi̱hi̱n ndo̱ na̱ca̱xi tu̱hun
    nde̱ nu̱ ndo̱ ña̱ va̱xi qui̱vi̱ ndoho iní sa̱ha̱ mé á. Ta viti sa̱ xíni̱ ndó ña̱
    na̱ya̱ha ña̱ na̱ca̱ha̱n nde̱ xi̱hi̱n ndo̱.
  gfk-S: Ma mu palai ta ikin kinong be mehet ga kis tikai ter ma mu, mehet git huna
    hininawase mu be dait na hana ter ta kike ra harangunngutaan. Karek mu te nunure
    be ite hanawat um.
  bmu-bmu: Neŋön Tesalonaika embuk mala nalö miaŋgöreŋ eŋgöra qeljiŋe keu kewö jiin,
    “Kembugö jitsihitŋi tem kölinga ambazipnöŋ sesewerowero ak neŋgigetka wahöjaliŋ
    miwikŋaibin.” Mewö jiinga miaŋgö dop ölŋa asuhuyöhi, mi ölöp mötze.
  dgz-dgz: Wataget e den wainetoni ta koeragam nimanepi noa namu wadiaeton. Amba evi
    nu dim da wadiaetoni tavewa di tauen, ame e asigiap.
  eng-GNV: For verily when we were with you, we told you before that we should suffer
    tribulations, euen as it came to passe, and ye knowe it.
  zaa-NT: Dèsdeba loti' tse'e tu' lani lebi'į nna gutixà'ani tu' le qui'ni gutsia
    latsi' quį iyaba ri'u. Lebi'į nna hua yù ba le qui'ni anía tegani uccua.
  eng-WEBSTER: For verily, when we were with you, we told you before that we should
    suffer tribulation; even as it came to pass, and ye know.
  guh-guh: Pamatacabi abaxë pacayajavajinavanapatsi, tajëvelia baja cajena pacatsipaebabiabatsi
    itsamonae papecabejiobiaexanaponaejavanexa Dioso papijajivixaemë. Nexata jane
    baja bajarapacuene aeconoxae pacatocopiapata.
  bon-bon: Cine liba weene cama ituge lenaja, cine niinäce gaabe itu jijipago egä
    mine mäpu padare ne pagege päpäna. Siige, weene page umle gemi egä pepu pana ituge
    äbita.
  nhw-BL: Huan quema noja tiitztoyaj amohuaya, timechilhuiyayaj se tonal ajsis tlaijiyohuilistli
    huan ama quej nopa panotoc quen anquiitaj.
  swh-ONEN: Kwa kweli, tulipokuwa pamoja nanyi tuliwaambia mara kwa mara kwamba tutateswa
    na imekuwa hivyo kama mjuavyo.
  wbi-wbi: Lwa lweli, un'siki ghunotulyale palikomo numue, tulyalongwile kukuvelesia
    kuva tulyale pipi kupata ulupumuko, naghuo ghakahumile ndavule mkagula.
  bba-bba: Bɑɑ sɑnɑm mɛ sɑ rɑɑ wɑ̃ɑ kɑ bɛɛ, sɑ bɛɛ sɔ̃ɔwɑ kɔ mɑ bɑ koo sun nɔni sɔ̃.
    Mɛyɑ n mɑɑ koorɑ nɡe mɛ i yɛ̃ sɑ̃ɑ sɑ̃ɑ.
  eng-KJVCPB: For verily, when we were with you, we told you before that we should
    suffer tribulation; even as it came to pass, and ye know.
  kgk-NT: 'Oroime ramo pene ndive va''ekwe oromombe''u va''ekwe nhane renonderã: “Jahasa
    asy-ta” oro''e va''ekwe peẽ-my. Ha ko''ánga katu oro''e hagwe-rami jahasa asy-ma
    jaiko-vy. Upéa peikwaa voi.'
  waj-waj: 'Ta ngii tasipama variaanna suaivaki vaa ta ngii giaa ngii mida kiaannanoo:
    Mmoori maisaivo tiisi nninaravaivee, kiaannaivaa kaanaivo vaa kutaa kooyaa vairavai.
    Vaa ngia ivaara rikieeravai.'
  cpy-cpy: Rootaki nokanta-yitzi-takimiri paerani nojeeki-motan-tzimiri janta, roojatzi
    piñaayitakiri okaatzi awijimo-yitakimiri.
  mpx-mpx: Sauga ama iyoho alomeyau komiu, wami wasa ha pewa pahuwala te kila palopalomwan
    abwe ta pwawa. Ge ku atena bubun te iyaka i masal i ola to.
  wbp-wbp: '@see-verse:1TH.003.003'
  luo-luo: Chutho, kane wan kodu to ne wasiko ka wanyisou ni nyaka sandwa, kendo e
    gima osetimorenwa, mana kaka ungʼeyo.
  nhe-NT: Huan quema noja tiitztoyaj imohuaya, timechilhuiyayaj se tonal ajsis tlaijiyohuilistli
    huan ama queja nopa panotoc queja inquiitaj.
  aii-aii: ܣܵܒܵܒ ܐܘܼܦ ܐܝܼܡܲܢ ܕܝܼܘܲܚ ܗܘܵܘ ܥܲܡܵܘܟ݂ܘܿܢ، ܐܡܝܼܪܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܩܲܕܡܵܝܬܵ‌ܐ
    ܕܒܸܬ ܦܵܝܫܲܚ ܡܘܼܠܝܸܨܹܐ؛ ܘܗܘܹܐ ܠܵܗ̇ ܗܵܕܟ݂ܵܐ، ܐܲܝܟ݂ ܕܒܝܼܕܵܥܵܐ ܝܬܘܿܢ.
  esk-NT: Uvvatakku innaptikni ilipsitñi sivuani uqautigipsi taatna piyuaqsiugisiñipḷuta,
    aasriiñ kaŋiqsianiłłapsisun tamarra taatnatchich atuummirut.
  msb-msb: San ada pa kami dida ginpaunahan ngani namon kamo na kita magakalisod kag
    amo man baga an nangyari gayod.
  cpa-NT: Jø¹² bí³ ca¹tséih³ jnieh³ hniah¹² lah¹jiá¹² jmai³ ca¹tiágh³ jnieh³ quianh¹³
    hniah¹² hi² quín³ jniang³ jmø³uai¹². Jøng² ma²ŋih³ hniah¹². Ca¹løa¹ báh³ lah¹jøng².
  dso-dso: ଆମେ ତମର୍‌ସଙ୍ଗ୍‍ ରଇଲା ବେଲେ, ବେସି ଆଗେଅନି ଆମ୍‌କେ ଦୁକ୍‌କସ୍‌ଟ ଆଇସି ବଲି ପୁର୍‌ବେଅନି
    ଜାନାଇ ଦେଇରଇଲୁ । ଏବେ ତମେ ଜାନ୍‌ଲାସ୍‌ନି, ଟିକ୍‌ ସେଟାସେ ଗଟ୍‌ଲା ।
  meu-meu: ta noho hebouva negana ai a hamaoromui heḡaeḡaeva hisi bae vara; benaini,
    vada e vara, ani!
  yva-NT: Omamo reamo raura wasai tutir arono reame wana tenambeowe reamare, “Indati
    vatane wo wansave tatugadi.” Muno wapo raen soamo nande wasai to.
  dgc-dgc: Ewan moy natandaan tu kinagi me dikam to pégiyan me sina, a te mangloko
    dikam a talaga? Ey nadid, éy nanyari ngani dén ya.
  zpm-NT: Led rsoladz to zeeṉe biaad no i, bneegazh no ne ib laa ne no dziaṉ guieḻnë;
    ni goṉ to gaṉle scase goca.
  hix-NT: Ohyawonye amna yehtoko, amna nhutwamohsekonà rma, owyanye. Teryewhamnohsom
    me mpànà tehxatxhe ha, kekonà rma amna, owyanye. Amna nhutwamohsotho yawo ro rma
    haxa tehxatxow hamà. Àro rma muhutwetxhe.
  sim-sim: Os jir nga ni liri wolo, karem ni saweri osa, nomorawu avak jir nga nir
    nga nihik talakwa sir, karem ni saweri nir. Uhunda nomorawu osmu jihik talanduwa.
  npi-ULB: साँच्‍चै हामीहरू तिमीहरूका बिचमा रहँदा पहिले नै भनेका थियौँ कि हामी कष्‍टका
    नजिक छौँ, तिमीहरूलाई थाहा नै छ यो हुन आयो ।
  cgc-cgc: Na naan kay pa kan-o dyan na duma ki kyo, gaambal kay daan na kiten na
    mga gatuo maagian ta mga kabellay. Anduni, naagian nyo en daw nlaman nyo man na
    matuod ame na paambal ki kyo.
  tim-tim: Aregât akmâ nen ulikŋân yeŋgâlân manmâ den hin makyeŋgiyion. Luâk bikŋande
    bugâŋe nenguwai, dâyion den are emelâk kârigiep a nâŋgâi.
  yor-yor: Tó bẹ́ẹ̀ tí a fi kìlọ̀ fún yín pé ìjìyà inúnibíni yóò dé. Ó sì rí bẹ́ẹ̀
    nítòótọ́.
  wos-wos: Hanja guni wali reta naniré haraki hurutendakaka séfélak nukwambu nani
    wa. Wamben maki di naniré haraki huru. Wun jooka guni xékélaki.
  emp-NTPO: Bãrã ume panasid̶ad̶e daiba jarabadjid̶aa ẽberãrãba dadjirãra bia mĩgabid̶ida.
    Bãrãba cawa panʌa maʌ̃gʌra wãrãda mãwãsida.
  eng-F35: For indeed, when we were with you we kept telling you in advance that we
    were going to be afflicted; just as it happened, in fact, as you know.
  ind-ind: Kami sudah pernah memberitahukannya kepada kalian waktu kita masih bersama.
    Dan tentu kalian masih ingat bahwa segera sesudah itu kita pun dianiaya.
  pes-OPCB: همان زمان نیز که نزد شما بودیم، از پیش به شما می‌گفتیم که سختی‌های فراوان
    به سراغتان خواهد آمد، و همین‌طور هم شد.
  mpt-mpt: Sino ni ibo bekebe biob dimo baabenoba Sinanomo naka maki ibo enin sumo
    omyomabiobo ge baabenobbuo kukub olo tam tlebua ibo tekein kebiobe.
  ssx-ssx: Nikana꞉ma꞉ iki ame̱le̱ haoma꞉ pita꞉ wetepe niki pa꞉ta꞉ a꞉nda꞉ lulu pa꞉la꞉
    ekimanu ipu halieke laa lo haoma꞉ ekita꞉ ota꞉ yaasa꞉eki handelememe.
  mkl-mkl: Bɑɑ hɑi wɑɑti iyi ɑwɑɛ ŋɑ ɑ̀ wɛɛ, ɑ̀ yɑ kɑ sɔ̃ ŋɛ wo kɑ ni ɑɑ kpɑ̃ wɑ iju.
    Bɛɛbɛ mɔi í nɔ í ce, si bɛi ì wɑɑ mɑ̀ si sɑ̃ɑ sɑ̃ɑ ŋɑ.
  gaq-gaq: ପେ ଏତେ ଲେଃନେ ବେଲା ନେନେ ଅଃସେଆଃ ଆଃଅଁ ନେବଗେ ଜେ ଆନେକେ ଦୁକ୍ କସ୍ଟ ବଗେନେ ଡିଂଏ
    । ଏଃକେ ପେ ପେମ୍ୟାଃଏ ଜେ ଟିକ୍ ଆତେନ୍‌‍ଆଃ ଗଟେକେ ।
  gof-RNT: Nu hinttera de7iya wode goodi gakkanayssa hinttew koyrottidi odida. Hintte
    ereyssa mela hessada hanis.
  unx-unx: ଚିୟାଃଚି ଆବୁଆଃ ସାସାତି ହବାଅଆଃ ମେନ୍ତେ ଆଲେ ଆପେଲଃ ତାଇକେନ୍‌ ଇମ୍‍ତାରେଗି ଆପେକେ
    ସିଦାରେ କାଜିକାଦ୍‍ପେ ତାଇକେନାଲେ । ଏନା ଏନ୍‌ଲେକାଗି ହବାଅଃତାନା, ଏନାପେ ସାରିତାନା ।
  gah-gah: Leza nene lekelitoka minunike goí oko lova nene lumupiló itinogo ive loko
    lo lekemenouháma neve. Ámina gakó nene alévolé okave liki mota gilinave.
  lcm-lcm: using si kara ago kuvul namemtala uli antok animi ta ki serei, kana vang
    kilapo serei. Parik kapa ainoai i taun asi kami taping ania.
  aer-aer: '@see-verse:1TH.003.003'
  qvc-NT: 'Chaymi pullaykillapa kashpa, kutin kutin nishurqaqllapa: “Rinchiqllapam
    padisiq”, nishpa. Chay nishushqayshinallam allip kashqa, ¿manachu?'
  tgl-ULB: Katunayan, nang kami ay kasama ninyo, sinabi na namin sa inyo na kami ay
    magdurusa sa kapighatian at nagkatotoo ito gaya ng inyong nalalaman.
  cbs-NT: Jaskaken Jesús ikunwandiabuman nuku ichakawaibu nun yumanxanaikidi matu
    yusin kaimaxun bebunkidi nun matu yuikubainimaki. Na eskatian jaska nun matu yuima
    keska uinkin man ma tenekin meaii.
  xtm-NTPP: vaa nuu ni ka iyo‑ka sa ji'in ni ma, te jâ ni ka xtu'va ña'a sa ja sukan
    jin ndo'o o. Te jâ ka jini ni, vaa sukan jâ ni ka ndo'o ni a.
  nnq-nnq: Magambu, putukiba pamwe na mangweto, ngutunnengela kutenda tupakupotekigwa,
    andi pummanyi, ngapipitile.
  bao-NT: Ñucã apeyera mʉja mena niirã, “Ñañaro mani biirucu” mʉjare jãa ĩi wede majiowʉ.
    To birora biijapa. Mee mʉja maji.
  san-ORI: ୱଯମେତାଦୃଶେ କ୍ଲେेଶେ ନିଯୁକ୍ତା ଆସ୍ମହ ଇତି ଯୂଯଂ ସ୍ୱଯଂ ଜାନୀଥ, ଯତୋଽସ୍ମାକଂ ଦୁର୍ଗତି
    ର୍ଭୱିଷ୍ୟତୀତି ୱଯଂ ଯୁଷ୍ମାକଂ ସମୀପେ ସ୍ଥିତିକାଲେଽପି ଯୁଷ୍ମାନ୍ ଅବୋଧଯାମ, ତାଦୃଶମେୱ ଚାଭୱତ୍
    ତଦପି ଜାନୀଥ|
  huv-NT: Cos wüx saliünan ninguiaj naquiüjpan icon tasajasan icon apmamongochiiüts
    naél. Nganüy mbich lamejawan atquiaj teajlüy.
  otn-NT: Porque nu̱'mø nma̱rá̱ 'bʉcähe p'ʉ guí 'bʉhmʉ, dá̱ xi'a̱he ngue jatho da̱
    ts'ʉcjʉ, pɛ ya bi̱ nja'a̱ te dá̱ xi'a̱he ya.
  nop-nop: Indi koom hidigut hatiŋila mede indiŋ haniŋgumun, “Malabumuŋ mebimebi indi
    foloŋ lowaak.” Kaŋ mede wendi biyagoŋ undugoŋ mintaguk u agaŋ nadiiŋ.
  obo-NT: Oyya su laggun to noruma roy pa sikiyu, tapoy royd sikiyu id ikohiyan no
