  heb-heb: הלא כבד אמרנו אליכם בהיותנו אצלכם כי עתידים אנחנו להלחץ כאשר גם היה ואתם
    ידעתם׃
  mpp-mpp: Ngic yengi weyebic ainoledaingte, yogo biyachac ngengeholec galu edocngebaibeng.
