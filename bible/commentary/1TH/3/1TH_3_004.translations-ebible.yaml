  cco-NT: Jo̱ nɨñíbˆ ꞌnʉ́ꞌˋ guiʉ́ˉ e lajeeˇ e taam˜bɨ́ɨꞌ fɨˊ na có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ, cajmóꞌˆbaaꞌ
