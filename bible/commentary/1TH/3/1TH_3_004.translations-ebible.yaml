  rug-rug: Sipu korapa koa gami koa gamu, si ele tozi va kenue ni gamu tu gami, sapu
    kote ta ṉoṉovala si gita. Meke gilania mia gamu sapu asa tugo si ta evaṉa koa
    gita.
  hop-NT: Pay ura itam umumumyaqe, suyan aṅ tuptsiwni’yuṅqam k̇ānanvotyaniqat itam
    umuy aṅwu pay āawnaya. Noqw uma nanapta aw antsaniwhq’ö.
  san-URD: وَیَمیتادرِشے کْلےेشے نِیُکْتا آسْمَہَ اِتِ یُویَں سْوَیَں جانِیتھَ، یَتوسْماکَں
    دُرْگَتِ رْبھَوِشْیَتِیتِ وَیَں یُشْماکَں سَمِیپے سْتھِتِکالےپِ یُشْمانْ اَبودھَیامَ،
    تادرِشَمیوَ چابھَوَتْ تَدَپِ جانِیتھَ۔
  heb-LB: כשהיינו אצלכם הזהרנו אתכם מראש מפני כל הצרות האלה, ואכן דברינו התקיימו.
