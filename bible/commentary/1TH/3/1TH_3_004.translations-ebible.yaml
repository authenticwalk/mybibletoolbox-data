  dop-dop: Hɑlǝnɑ pǝ mɑɣɑmɑɣɑ kɛ tǝ heelɑ-mɛɣɛ wɑɑtʋ wei tɑ́ nɑ-mɛ tǝ wɛɛ tɔ, sɩ pɑɑ
    tʋ-tʋɣʋ kʋnyɔŋ. Mpʋ ɩnɩ pǝ mɑɣɑmɑɣɑ kɛ ɩ́ nɑɑ pǝ kɔmɑ ɩsǝntɔ.
  azb-azb: Çünki yanınızda olarkən əziyyət çəkəcəyimizi sizə əvvəlcədən demişdik və
    bildiyiniz kimi, belə də oldu.
