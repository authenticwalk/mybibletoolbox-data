  tku-NT: A'cxni' xa'iccātā'hui'lachā'n iccāhuanin chī nalīpātīni'nāuj. Chuntza' a'kspulalh.
    Ū'tza' huā'mā' ca'tzīyā'tit.
  bjk-bjk: Turunon saxit, bere meet moxo kis arixe me mum, meet moxobo rengrengen
    sösöxö re mum bere abo eler tabo wanot te ire. Me mum mo ösöxö bara iri wanot
    im.
  msy-2020: E faragha ia ko ikia egha kamagh ia mɨgɨavɨra iti, osɨmtɨzitaba e bativam.
    Ezɨ ia datɨrɨghɨn deragha kamaghɨn fo, dughiar kurar kam e bato.
  bpr-bpr: Di lammi fanak di safédyu, ta falami tulen di gamu nun dad kaflayam fan
