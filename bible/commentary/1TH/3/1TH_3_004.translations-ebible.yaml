  mio-NT: vati nu quichi quivi cati ndi ti tacan ni cua ndehe yo tu ndoho, ta ni iyo
    ndi chihin ndo. Chito ndo ti tacan ni chacoo chi chihin ndo.
  srq-NT: Ureɨco que equia jendese nyii, aque mose que ureɨco rei ñee jẽje resẽ. —Mbia
    ɨcuã tuchɨ ra eriqui nande je, ure rei que equia jẽje nyii resẽ. ¡Sã ngasẽ cote
    jẽ! ¡Sã mbia ɨcuã ɨcuã nande je cote jẽ!
  kje-NT: Ler ai mormoro mi makun, am konohiyedi mi me'e nahenia ri man lernohi Yesus
    lo'o lernala wewerek pananaka. Ai walinhe mauroin ainim wanakunu nonolu onne namlolo,
    ono mim lernaledi me'e.
  gaz-gaz: Yeroo isin bira turretti akka dhiphinni nurra gaʼu isinitti himaa turreetii.
    Innis akkuma isin beektan sana taʼe.
  kud-kud: Mugai ai baidamiu tamiyamiya, bada awalo'o alimiyai mata miya vitaiwone
    alimiyai himahalava, eeta teina himahamahalavane.
  urb-NT: Jande ke amõ ta mupyrara ta, aja pehẽ pe japandu katu. Pehẽ namõ jaxo rahã,
    pehẽ pe japandu katu. Pehẽ ke amõ ta mupyrara ym rahã we aja jamujekwa katu pehẽ
    pe. A'erehe pekwa katu. A'erehe pejumupyai ym ta. Jamujekwa aja pyraraha jande
    rehe uhyk apo 'y. Ame'ẽ ke pekwa katu.
  fra-LSG: Et lorsque nous étions auprès de vous, nous vous annoncions d’avance que
    nous serions exposés à des tribulations, comme cela est arrivé, et comme vous
    le savez.
  san-HK: vayametAdRze kleेze niyuktA Asmaha iti yUyaM svayaM jAnItha, yato'smAkaM
    durgati rbhaviSyatIti vayaM yuSmAkaM samIpe sthitikAle'pi yuSmAn abodhayAma, tAdRzameva
    cAbhavat tadapi jAnItha|
  cak-SNT: Talka pan iveꞌ chi antok xojcꞌujieꞌ iviqꞌuin, xkaꞌej chiva chi can ncaꞌpa
    sufrimientos pa kacꞌaslien. Y can ivataꞌn otz chi incheꞌl xkaꞌej can chiva, can
    quireꞌ xbꞌanataj.
  uvh-uvh: Ka midi ka mamareng wari inga' kagadofi wara'ning wa tim indi sidigok unggung
    anga yagum u tanga sareng kuma'sa' sangnatamgum, wara' wara'ganang didimeng kadofira'
    wa sidindu' kuma'sa' kanga nakeding.
  ino-ino: Lamake a'ke'ainaka lakaeya lapa'kaeya'ae mai'neta mani ke ako lahapapai'none
    “Henaka'a lakufa lakafu kisea ya alikune.” huta hu'nonakeno ani lahapapai'nona
    ya ako fole aiketapa ako ake'nae.
  gnn-gnn: Ŋanapurru ḻakaraŋala nhumalaŋgu ŋäthili yana, ŋunhi ŋanapurru yukurrana
    dhiyali nhinana nhumalaŋgala, ŋanapurru waŋana ḻakaraŋalanydja bitjarra, “Marinydja
    yurru buna ŋilimurruŋgu Garraywalaŋumirriwunydja yolŋu'-yulŋuwu.” Bitjarrayi ŋanapurru
    ḻakaraŋala ŋäthilinydja nhumalaŋgu, ga yuwalkthi maḻŋ'thurrunanydja.
  yal-yal: Amasɔtɔ nxu yi ɛ fɛma waxatin naxan yi, nxu yi a falama ɛ xa fa fala a
    en ɲaxankatama nɛn. Ɛ na kolon, na nan ligaxi.
  cnt-NT: Lia'₂ con'₂ jme₁tio'₅₄ jnia'₅₄ quian'₅₄ 'nia'₂ le₂jŋiá₅, ca₂jua'₅₄ jnia'₅₄
    a₂tion₅₄ niog₅ ŋag₅₄ 'uɨg₅₄, jaun₂ le₂jaun₂ ca₂lë₃ në́₃, jaun₂ ma₂ŋi'₅₄ bá₄ 'nia'₂.
  tif-tif: '@see-verse:1TH.003.003'
  nlx-nlx: काहाकाय आमु तुमरी हेऱ्या एता तेवी तुमूह केय मीलेल एता, काय आपुह तेकलीत
    उखेलने पोड़न्यो हे, एने ताच ने गेत ईयेल हे, ज्यो तुमूह मालुम हे।
  apw-NT: Da’aṉii akú nohwił naháatąądá’ nohwił nadaagohiilṉi’ n’, goyéégo nohwich’į’
    nagowaa doleełgo; áí begolzaago bídaagonołsį.
  gum-gum: Inchawei nambe ñimba amøñippatøwei, øyeeg chine isumdiig puig melamig kønrrun
    cha, kanmaytø eshkaig købig køn, truibe møimbe ñimguen ashen treeg purebweindan.
  not-NT: Jirai cara natsibataiguëmi obirojegui nocomantaiguëmi aiquenta inguisaigacái
    matsiguengapague iratsipiriacacái. Yamai omoncaraca ora nocomantëmi.
  plu-plu: Amakohnokwa ku aysaw usuh ayge yibet, ayipa usuh akki yit ku wixwiy hiyá
    mbeynenek. Kuri in kuwis danuh. Yis kuwis hiyapni kuwis.
  iou-iou: Nin inkät itkaŋ pengän man ŋode täwetkumäŋ; Anututa yäŋpäŋ komi bäräpi
    in ba nintä terak api ärowek. Man yäŋkumäŋo u bureni ahätak ŋo yäŋ nadäkaŋ.
  ntp-NT: Dai aidʌsi quiaa gʌnʌʌmadu daraajatadai aatʌmʌ, aatʌmʌ gʌnaagidiña tʌsai
    soimaa taata ragaitadai. Tai povʌdui mʌsducatai camaatʌ aapimʌ.
  rai-rai: Baa daat ki ungaai utbaai, mitul laana wapua muaat naa din baanaakaka daat.
    Ma muaat aa nunurai naa a kum mawaat maa ia waan paat.
  haw-1868: No ka mea, i ko makou noho pu ana me oukou, na hai e aku makou ia oukou,
    e hoinoia'na kakou; a ua hiki mai la no ia pela, ua ike hoi oukou.
  ffm-ffm: Gila nde min ngondunoo e mooɗon ndee, miɗen kaalanannoo on torraaji kewtotooɗi
    en. Non ɗum laatorii hono no anndir-ɗon nii.
  arb-NAV: وَقَدْ سَبَقَ لَنَا، لَمَّا كُنَّا عِنْدَكُمْ أَنْ أَخْبَرْنَاكُمْ أَنَّنَا
    سَنُقَاسِي الضِّيقَاتِ، الأَمْرُ الَّذِي حَدَثَ بَعْدَ ذَلِكَ كَمَا تَعْلَمُونَ.
  cop-CNT: ⲕⲉ ⲅⲁⲣ ⲓⲥϫⲉⲛ ⲉⲛⲭⲏ ϧⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ ⲁⲛⲉⲣϣⲟⲣⲡ ⳿ⲛϫⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⲥⲉⲛⲁϩⲉϫϩⲱϫⲉⲛ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ
    ⲉⲧⲁⲥϣⲱⲡⲓ ⲟⲩⲟϩ ⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ.
  sri-sri: 'Iro dupuyuro gʉa irogue mʉsã merã ããrĩrã́, irire ãsũ ãrĩ weresiabʉ: “Marĩ
    Jesúre bʉremurĩ waja ñerõ tarirãkoa”, ãrĩbʉ. Gʉa ãrĩderosũta gajerã marĩrẽ ñerõ
    irirã yáma. Mʉsã irire masĩsiáa.'
  nal-nal: Araan dia di iziar varaxai nanga, bulaai maadit fazei nim adu aubina dina
    vamazik dia. Ma naagu rexaazin fanong adu amun faamaazikang kanaan ka balas faanong.
  kyq-kyq: Kaaɗ kɛn naaje kꞋjꞋiŋgo gɔtse ki se, naaje kꞋtaaɗsenoga jꞋɔɔ naajege se
    jꞋutu jꞋajenki dabara ɔɔ nakŋ se aanga dojege tu ɔɔ naan̰ ese se, naase kic Ꞌjeelin̰ki.
  kwd-kwd: Du'ana alata laka'u meru to'oru 'ua mai fe'eni 'amooru, meru kwairii famooru
    na'a tagila malate'ote'o 'adauru. Ma 'amooru moru su'aai na gila agea no'o.
  ded-ded: Ngic yeneng nunukporac anggecde, imoc ngenigoc kecma bic edengunuing. Amma
    imoc bic fingerec, ngeni imoc negendae.
  ewe-ewe: Esi míenɔ mia gbɔ gɔ̃ hã la, míegblɔe na mi do ŋgɔ be fukpekpe kple yometiti
    ava kpuie abe ale si wòva dzɔe ene.
  nuy-nuy: Anubani-yunggaj nurru nurru-burri nugurri-rruj, ngurraanggarra-ngu-burri,
    ngana-magaa anubani-yung aḏaba, “Ngambambi-wungarri-dhijgana ngagurru, warraarrawindi-lhangu,”
    nurru-yamaa nurru. Anaani aḏaba wu-waṉbini aḏaba, anubani-yung nurru-marrbuy nugurru.
  cop-BHC: ⲔⲈ ⲄⲀⲢ ⲒⲤϪⲈⲚ ⲈⲚⲬⲎ ϦⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲀⲚⲈⲢϢⲞⲢⲠ ⲚϪⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲤⲈⲚⲀϨⲈϪϨⲰϪⲈⲚ ⲔⲀⲦⲀ
    ⲪⲢⲎϮ ⲈⲦⲀⲤϢⲰⲠⲒ ⲞⲨⲞϨ ⲦⲈⲦⲈⲚⲈⲘⲒ.
  buk-buk: Gauc nem bu têŋ ndoc yac ambo awhiŋ mac, naŋ yac asôm asê têŋ mac tidim
    daêsam, bu kisa oc tap yac sa. Ma yac mba yom dinaŋ, kwahic dec ŋandô sa su.
  pri-NT: Ba wàépwiri i pwi ia bà jèe tàmara ina tàwà, na ia bà tâa jaawà, âna, jè
    o mwa dau tâa na aré; â jèe wàéni nabà.
  zpq-NT: Caten' gwzoalento' le'e bzeneto' le'e ḻeca yosoc̱hi yososaca' beṉe' chio'.
    Na' ṉezele ba chac can' gwnato'na'.
  por-TFT: pois quando nós três estávamos com vocês afirmávamos várias vezes, antes
    do fato realmente acontecer, que as pessoas iriam perseguir todos nós que confiamos
    em Deus e vocês bem sabem que aquilo que aconteceu corresponde realmente àquilo
    que nós dissemos.
  gwi-NT: Nijin nakhwaa tr'iilk'įį dąį' jyaa nakhwarahnyąą, dinjii nąįį khaiinjich'idiirahthat
    gwik'injiriighit geh'an, ąįįt'ee juk gwik'it t'igwii'in.
  gvn-gvn: Nganjin yurranji bundandan, yurranda balkan, jana bamangka buyunyungku
    kuli dajinka ngananda. Yurra binal, jana kuli dajinkuda.
  nna-nna: '@see-verse:1TH.003.003'
  nhy-NT: Nijkuak ok otiekaj amowan, otamechilwijkej nik tikpiaskej miek tlajyowilistle.
    Iwan ijkón otlamochij ken namejwan ya ankimatij.
  asm-FB: সেই বিষয়ে আমি আপোনালোকৰ লগত থাকোতেই ক্লেশ যে আমাৰ ওপৰত আহিব সেই কথা আগেয়ে
    কৈছিলোঁ। পাছত সেইদৰে ঘটিল, সেই বিষয়ে আপোনালোকে জানে।
  okv-okv: Eto ungo kogova amo dago ungote mitie ke etere ingihava amo osaga te memenga
    te kiora God na uje ere ua amo mane taekasuja te kesora ainge ijiera avoeto osaga
    ere kogova.
  mxt-NT: Vatyi ta ninyaá ca ndi chihin ndo, catyi̱ ndi chi ndo vatyi cha cuñí quichi
    quɨvɨ cha nyehé yo tɨndoho. Ta chitó vaha maa ndo tyi tyicuan caa cuvi̱.
  tzo-NT: C'alal te to jchi'inojoxuque, laj calboxuc ti ta ono'ox xquich'tic ti vocole.
    Chana'ic xa yu'un hech ic'ot ti pasel xa.
  ind-AGS: Bahkan saat kami bersamamu, kami terus memperingatkanmu bahwa kami akan
    segera menderita penganiayaan — dan seperti yang kamu tahu persis itulah yang
    telah terjadi.
  omw-omw: Haaru tire nkyivata variqata nraakiara mwinro mwaanro tiri uaqiama timwate
    quara nkyi timwa nyiavarata nkye mwi quara riora. Qio mate nkye taqaavaro qutaama
    mwi inraikyava qovara hiro.
  yrb-yrb: Yabai ibeda emema ya siosawere ufitaita we kakara usi. Enanari eno utana
    ina ya iwata utaita.
  maa-NT: K'e̱ nga ti̱sa̱ ya̱ titsa̱jnako̱‑nòje̱n, k'oa̱á ki'mì‑nòje̱n nga kjo̱'iín
    s'e̱‑ná. I̱'ndei̱, jyeé titsa̱'yaà nga k'oa̱á s'ín tímat'ioòn.
  mcq-mcq: Núra ja puꞌúmo hijajino nú ja puꞌúmo siseꞌi ꞌahúhunaka ꞌwaravajaho ja nihejaraꞌomo
    iviamaa ijaꞌina renu.
  sus-A: هَلِ مُشُ نُ نَ وٌ يَ مَ تّمُي نَشّ، مُشُ نُ عَ قَلَمَ نّ وٌ بّ، عَ مِشِيٍ
    قَمَ وٌن حَشَنكَتَدٍ. وٌ بَرَ عَ تٌ قَ، نَ نَن قَ رَبَشِ.
  jpn-1965: あなたがたのところにいたとき、私たちは苦難に会うようになる、と前もって言っておいたのですが、それが、ご承知のとおり、はたして事実となったのです。
  fra-SBL: En effet, lorsque nous étions avec vous, nous vous avons annoncé d'avance
    que nous allions souffrir l'affliction, comme cela est arrivé, et vous le savez.
  yka-yka: Peggeˈ paluˈu kami si kaˈamin, bakas kaˈam akahan kami andang weˈ niyaˈ
    tekka si kite bi kasigpitan. Duk kataˈuhanbi du weˈ iyuˈ ne tekka.
  mle-mle: Aw nyan kwasa mwiy gwurawa nakamwiyib kwabaal, aw nyan wabadiygwurik adiy
    jaav gwurak ya maardaal sikir nyanak, adiy duw taakw nyanaam jawjaay kwurkidanadiyan
    waan. Aw gwur aka bwu lakwugwura day nyanaam jawjaay kwurdaal.
  shp-NTPO: Jatian ja matoiba ixonra, non mato yoia iki, non masá tenetibo, jatianra
    jaskarakon noa winota iki, jara maton moa onanke.
  aom-aom: 'Ëhesi bëhoho urimëꞌi noehu jemëꞌo raromarevare noro uëvareje: Aëro sisë
    vaejavuoꞌiramu huë vavaene baeꞌejarëjo. Noehu uëvarëhi iae ëhi jiëꞌe huë vavaenoho
    rovamu gavëꞌe jëve.'
  geb-geb: Nza fhum nde phorga kav, nza khaŋ nde suaŋgi, mbarkɨrga simtɨgi nzan hɨrga.
    Nde tuituigip khueŋ kaŋgiri, mba simtɨgi nzan hɨgi.
  bsj-bsj: bilengke, ki kwama nyo wari ka-nge kome, nyon yikom nyi kino bidom ka-nge
    dotange. la nyo tak yilame na wuro kom nyimome.
  cak-cak: Roma xe yan tok xojc'uje' chi'icojol, ka'in chive chi can xtipe na vi c'ayef
    pa kac'aslen, y rix iveteman chi can quiri' na vi xbanataj.
  chf-NT: Jinq'uin ya'to anon t'ocob t'oc anela, cä worin älbetla cache' cä xe chich
    tä tz'ibajtescanla. Bada a chänila que che' chich acherbintonla.
  tlf-tlf: '@see-verse:1TH.003.003'
  piu-2006: '@see-verse:1TH.003.003'
  poh-NT: Nicꞌ wach nok awehtꞌalim tak reꞌreꞌ? Awehtꞌalim tak maj nok cu wilco̱j cho
    chaxilac tak xkakꞌor aweh tak chi reꞌ tiꞌcꞌaxic xa wilic woꞌ chi kana̱ maꞌ haj
    ta iqꞌue̱l keh eh awehtꞌalim woꞌ tak chi jeꞌ reꞌ ruꞌum nok reꞌ woꞌ hat-tak cꞌahchiꞌ
    acꞌulbic tak reh tiꞌcꞌaxic kꞌoro̱j cho reꞌreꞌ.
  tue-tue: '@see-verse:1TH.003.003'
  bjp-bjp: Aunbiing kere kiis turim biitom, kemtuul fas gam la le fanu rin ta fangungut
    sing kerer. Ke gam ka usum ta le foron tatawin ae, igii mang ka tapiek tah.
  xon-xon: Taah nan bi ni chee na ti nan tuk nimi ke ti ga ji falaa, le ni bee ke
    ni sil ŋa kina.
  tzo-ZNT: Ti cꞌalal liꞌoticotic toꞌox ta ateclumalique, icalticotic onox avaꞌiic
    ti oy ilbajinele. Anaꞌojic xa ti ta melel chiꞌilbajinatotique yuꞌun laꞌilbajinatic
    xa uc.
  mpm-NT: Ti jandaa ndixia kuu un, chi na ni ka kunchuku yo ni ka xndaku ri ja siaꞌan
    koto yo nundoꞌo un naa yo, ti ni kundaa un vijna.
  ots-NT: Nugö, bbʉ ndár bbʉjtigö pʉ Tesalónica, cja̱ jin te bbe mí ncja, dú xihquijʉ
    di ttøjtiquijʉ tu̱jni, cja̱ nuya, ya xcú cca̱htijʉ ca dú xihquijʉ. Ya xí ncja.
  hoy-hoy: यतिकी पयला अच, याग नाव नीम सांगुळ ईर तोगेव रा नीम से अन तोगेव कि नामी क्लेश
    नेगव बिद्दव, अदिक हिंग अच आग्याद, ह्यांग कि नीव जान्सतीर भी.
  amo-amo: Kden kube na tiwa nan ghinu, tiwa belin minu nyan bun tiba nieu, uni na
    lawa kidene nafo naiyiru.
  pjt-pjt: Panya nganaṉa mungaṯu nyurala nyinaralpi tjukurpa nyanga palunya rawangku
    wangkangi panya aṉangu tjuṯangku nganaṉanya rawangku analpai Jesunya waṉannyangka.
    Ka panyaya mulapaṯu kuwari kuḻu nyuranya anaṉi tjituṟu-tjituṟu palyantjikitjangku.
  cwe-cwe: Kwaviya lusita lwose vichikalile hamwe na mweye, chimulongelani chohita
    kugazigwa, fana viya vimuvimanyile vinogile yaja yoyachilawilile.
  daa-NT: Wiktin taat ni goyiy iŋ kuŋko, ni kaawkoŋ ɗak ko biti. Kuŋ maaniiko tal
    iŋ odinko kadar kaaw-an as ɗo werti.
  mlp-mlp: Helmo, kwaziqmo i nenaq osad i gibileneq bilaqyauq, Abeb teq i santitiy
    waqam haqyauq. Haqan daq nazaqmo diq gwahtiqan ne ahol tuwaqay.
  ape-C: Riguk apak manaku mani ipak mape um, abudok nyutob arpesh douk madae shunekap
    murao enen amaen uwe. Aria apak makripep makri ta mare roubi aria enesh arpesh
    ta shunek apak muni ipak murao enen amaen. Aria douk ipak padukemesh um apakin
    baraen douk nyatogur adurin. Eshudok arpesh shenek ipak pani apak morao amaen
    abom kabi douk riguk apak makripep um.
  bgs-bgs: su róggun igóddô ké tun ákniyu dángngan, igkagi ké ákniyu na dumunggù tô
    álló na irrayatan ki, asta isóddóran yu na ituman dán tô igkagi dé.
  faa-faa: Fana isu reyaki risikisuamo isiapo reaki úyaka some kasapo. “Keseke makata
    umisa fasere aperamo aporo metakiramo isu mokoatikihokosapo.” Aisane yaiya fasereperakano
    repo asesapo.
  kik-kik: Ti-itherũ o na hĩndĩ ĩrĩa twarĩ na inyuĩ nĩtwamwĩraga kaingĩ atĩ no nginya
    tũnyariirwo. O ta ũrĩa mũũĩ atĩ ũguo noguo gwacookire gũgĩtuĩka.
  cap-NT: Tuquiqui anc̈hucatan z̈ejlcan, wejrnacqui nuz̈ mazinchinc̈ha, uc̈hum criichinacz̈quiz
    pruebanacaz̈ tjonaquic̈ha, cjican. Jalla niz̈tapacha weriz̈ chiita taku cumplissic̈ha.
  ksr-ksr: Nononoŋ Tesalonaika oŋowo laligoŋ kambaŋ iikanoŋ oŋoojoŋ walawala qaa kokaeŋ
    jeniŋ, “Pombaa uusiiŋa teŋ koniŋ ejembanoŋ sisiwerowero ama nonoŋgi konjiliŋ mokoloowoŋa.”
    Kaeŋ jeniŋ iikawaa so oŋanoŋ kolooroti, ii saanoŋ moju.
  eng-TNT: For verely when I was with you I tolde you before that we shulde suffre
    tribulacion even as it came to passe and as ye knowe.
  sbs-sbs: Cheniti, hatu vena nenwe, tuva mi rwiri piri kuti seke nitu lwale ku lyangana,
    mi chi va chitahali, sina ha mwizi.
  sue-sue: Are nakare gita nisokare nana soe noise ge ego senakare awa, “Nakai yaya
    tamanisekai sai itia.” Are ge awa me wenua, awa ninitinowa awa.
  fra-NCL: Déjà, lorsque nous étions auprès de vous, nous vous prédisions que nous
