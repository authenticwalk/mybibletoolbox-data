  amu-NT: Quiaaⁿ na nleijndeiiꞌ nꞌomꞌyoꞌ cha nlaꞌxmaⁿꞌyoꞌ na ljuꞌ nꞌomꞌyoꞌ na canda̱a̱ꞌndyoꞌ
