    fu e akae fuone ijena una ruadufuo ije samuake.
  blw-blw: Ya chani agé chawatén ta papegséén Amataaw way Apudyus hen hamhamàyu way
    mangamma hen laychéna paat, te no hiyachi, maid fumasfasoranyu an hiya, ya maid
    amin kachumsekanyu hen sangwanana hen mamfangchan Apotaaw way Jesus hen mangentàtaenana
    hen aminay tataguna.
  tam-2017: இவ்விதமாக நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்து தமது பரிசுத்தவான்கள் அனைவரோடும்கூட
    வரும்போது, நீங்கள் நம்முடைய பிதாவாகிய தேவனுக்கு முன்பாகப் பிழையற்ற பரிசுத்தமுள்ளவர்களாக
    இருக்கும்படி உங்களுடைய இருதயங்களைப் பலப்படுத்துவாராக.
  azz-NT: Huan ma Totajtzin Dios namechyolchicautiu para queniu nanchipaucanemisque,
    huan para ma amo aquen huelis namechteluilisque ca tajtacol iixpantzinco Totajtzin
    Dios tech ne tonal cuac Totecotzin Jesucristo mohualuicas nican talticpac ihuan
    nochi ne yolchipauque taneltocani.
  spa-RV-1909: Para que sean confirmados vuestros corazones en santidad, irreprensibles
    delante de Dios y nuestro Padre, para la venida de nuestro Señor Jesucristo con
    todos sus santos.
  csy-csy: I Topa Jesus Christ sia a mithiangtho theampo taw hongpai ciang in, na
    thinsung uh te sia i Pa Pathian mai ah pauban na om ngawl, thianthona taw a tawpdong
    in hong kipsak tahen.
  mxq-NT: Waꞌanʉ mjot mwinma̱ꞌa̱ñ yajmoꞌoy ja jotmʉkꞌa̱jtʉn es mꞌíttʉt wa̱ꞌa̱ts, es
    ni ti mbojpʉ jam nDios Teetyꞌa̱jtʉm wyindum ko myínʉt ja Nindsʉnꞌa̱jtʉm Jesukristʉ
    mʉt nidʉgekyʉ diꞌibʉ Dios jyaꞌaꞌa̱jttʉp. Waꞌan dʉꞌʉnʉty.
  tzj-NT: Queri' nkajo' chewe utzc'a ja kajaw Jesús nuya' ta chewe chi ni matiq'uis
    wi' ja yukulbal ec'u'x ruq'uin utzc'a chakaja' tok xtipi chic jutij ja kajaw Jesucristo
    e rachbil canojel ja re rxin tokoc'ari' nixoc chwach ja katata' Dios in ni majun
    nak ta ja rewil nbixi pro ni ch'ajch'oj ja rewanma tri'.
  tdt-tdt: Ami husu para Ita nia Nai Jesus hametin imi nia laran. Nunee bainhira Nai
    Jesus fila fali mai ho Nia povu hotu-hotu, imi bele laran moos i livre husi sala
    iha ita nia Aman Maromak nia oin.
  ron-BTF: Ca să vă întărească inimile să fie ireproșabile în sfințenie înaintea lui
    Dumnezeu, adică Tatăl nostru, la venirea Domnului nostru Isus Cristos cu toți
    sfinții săi.
  eng-WEBP: to the end he may establish your hearts blameless in holiness before our
    God and Father at the coming of our Lord Jesus with all his saints.
  eng-FBV: In this way may the Lord strengthen you so you may stand with minds that
    are holy and blameless before our God and Father at the coming of our Lord Jesus
    with all his holy ones.
  nld-1939: Zo make Hij uw harten sterk en onberispelijk in heiligheid voor het aanschijn
    van God, onzen Vader, bij de komst van onzen Heer Jesus, met al zijn heiligen.
  bwo-bwo: Mank'oon nodoonz Iyesus bik S'ayin jamwotsnton b́woor noko Izar Izewernat
    nonih shinatse it nibo eeg eeg deshawonat S'ayin b́wotituwok'o doonzo iti kup'shwe.
  nch-BL: Huan Tohueyiteco ma amechmaca tetili ipan amoyolo para anitztose antatzejtzeloltique,
    huan amo aqui huelis amechtelhuis quema anmoquetzase iixpa Toteco Totata quema
    sempa hualas Tohueyiteco Jesús inihuaya nochi sequinoc itatzejtzeloltica masehualhua.
  quc-TNT: Xukuje' chubana chiwe chi sibalaj jicom iwanima' rech man c'o tä mac cäriktaj
    chiwij, ch'ajch'oj ri i c'aslemal chuwäch ri Dios ka Tat aretak cäpe ri Kajaw
    Jesucristo e rachi'l conojel ri e rech ri Are'.
  tfr-NTPO: '@see-verse:1TH.003.012'
  kaq-NT: Jatihibi noquen huetsaboya noquen Hihbo Jesus jahuiya noquen Papa Dios bebon
    man rishtajoma jatihobi mequexona nihyaxahnon, jan mato shinan coshijanon, tah
    non mato yocaxonai.
  sgb-sgb: Ta êmên na pataniêhên ya ihip yo, êmên na kaw malatêng hên ayn kapintasan
    ha arapan ni Apo Namalyari, ya Tatang tamo, ha pag-orong na di ni Panginoon tamon
    Jesus ubat ha langit, hên kalamo na ya kaganawan ya pinili ni Apo Namalyari hên
    mag-in kana.
  vie-1934: hầu cho lòng anh em được vững vàng, và thánh sạch không trách được trước
    mặt Đức Chúa Trời, là Cha chúng ta, khi Đức Chúa Jêsus chúng ta sẽ đến với hết
