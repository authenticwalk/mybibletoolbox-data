  kan-OKCV: ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುವು ತಮ್ಮ ಎಲ್ಲಾ ಪರಿಶುದ್ಧರೊಂದಿಗೆ ಬರುವಾಗ, ನೀವು ತಂದೆ ದೇವರ
    ಮುಂದೆ ಪರಿಶುದ್ಧರೂ ನಿರ್ದೋಷಿಗಳೂ ಆಗಿರುವಂತೆ ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ಬಲಪಡಿಸಲಿ!
  bbb-bbb: No vierafe E Ireobo fuka daro miaga ja Godi Asoe nuvuone ijadufuo nidua
