    naca̠­ta̠mín xli̠­hua̠k xa̠maka­pi­tzí̠n cris­tianos hua̠nti̠ na̠ tata­pek­si̠niy
    nahuán. Chuná calalh, amén.
  som-som: inuu xoogeeyo qalbiyadiinna iyagoo aan ceeb lahayn oo quduusnimo ku jira
    Ilaaheenna oo ah Aabbeheenna hortiisa, goortii Rabbigeenna Ciise la yimaado quduusiintiisa
    oo dhan.
  mam-C: tu'ntzintla jikyinxixjo kyanmi'n ex tz'aqleqexix, twutz qMan Dios, aj tul
    qAjaw Jesucrist juntl majl, kyuk'a tkyaqil nimil.
  ndj-ndj: Kwa deha ayi mweni davadindashi ndima shenu na yumwi damuvi vagoleki na
    vang'alili pawulongolu ya Chapanga yavelili Tati wetu chipindi Bambu wetu Yesu
    payisa pamu na vala vosi vagoleki vaki.
  mbj-NT: Ãã ky n'aa etsẽẽ bë h'yyb tym tabehej'oonh hyb n'aa, ta karapee sii hẽ Jesus
    ër Wahë N'aa kajaa bä kä, ji naw'yyt hyb n'aa bë hã raky n'aa tapaa do ky n'aa
    P'op Hagä Do ër Yb matym gó, baad ub, tsyt hẽ ta wë bë babok do hyb n'aa.
  lat-VUC: ad confirmanda corda vestra sine querela in sanctitate, ante Deum et Patrem
    nostrum, in adventu Domini nostri Jesu Christi cum omnibus sanctis ejus. Amen.
  ngp-ngp: Naivo mioyo yenyu neitoge, nanywe nomnde hemwiina kulabila hameso ya Mnungu,
    na Tati yetu, umwo Zumbe Yesu akeza kwiza hamwenga na want'hu wakwe.
  enq-2: Naimanya Kamongo Jisasa Kraisa doko endakali Gotenya latae dupa-pipa ipata
    gii dokopa, naimanya Takange Gotenya enombanya nyakama-kisa koo tenge mende nasetamopa,
    nyakama baanya latae katataminopa lao, Kamongome nyakamanya mona doko kyeto jisekena.
  eng-ASVBT: to the end he may establish your hearts unblamable in holiness before
    our God and Father, at the coming of our Lord Jesus Christ with all his saints.
  mna-mna: Mi ni itunu ko ipombol leleyom. Beso Merere kiti Yesu Krisi imiili ma imar
    raama wal kini potomŋan ta boozomen, mi kemender su Tamanda Anutu kereene uunu,
    na ni ko ire yom kembei niom ndabokŋoyom, mi potomŋoyom, mi leyom uunu sa isaana
    som.
  myw-myw: “Igaw maGuyaw Yeisuw beiyum beim siney tasiyas angamag min-liba̱lab, mo
    tasiyas bitamanaws wamatam ya̱koum, Yowbad Timem, sona ates gimagim-nen, asisinap
    tawtoun, kamnat.” Gunanitoug pinamiy yakamiy ma̱wan.
  sby-sby: Lesa ayuminishe myoyo yenu kwambeti mubule kampenda kalikonse, kayi kwambeti
    mube baswepa pamenso akendi kushikila Mwami Yesu akese pamo nebaswepa bakendi
    bonse.
  sll-sll: Nangure pi tege eminga yal Yisas ire, gamahobo ire dire ti hon u tibi unangwo
    haung, God maulung bani ha ta paikimia, amane dire dire mona dire, God sirin bol
    tominua.
  yaq-NT: Aapo, ka wooi weemtat enchim jiapsinee'ut, intok wepulsi Liojta betchi'bo
    jiba, enchim jiapsinee'ut, enchim aniane. Intok itom achai Liojta bichapo, ka
    tu'ik kaita ya'arikai enchim yeu machine' betchi'bo, chukula, aapo'ik juka' itom
    yo'owe Jesukrijtota, si'ime wame'e aamak jiapsaka, aapo'ik attearimmak, a'abo
    ko'om a' notteo.
  uro-uro: Dap pa qä sämaqrot na angän sarem ivakt iva aingän diva qaku angäna anga
    vuirhong dä va ama qumärqumärta na ngän mamär dä ma Ngämuqa aut mamäk aa saqong
    bät ama qäväläm gärqomni i aurha Engeska ma Jisas kat dän gä na aa ruvek moe.
  ita-1885: per raffermare i vostri cuori, acciocchè sieno irreprensibili in santità,
    nel cospetto di Dio, Padre nostro, all'avvenimento del Signor nostro Gesù Cristo,
    con tutti i suoi santi. Amen.
  muy-muy: Mə̂vikivu majalay ahàr sulumani ana kʉli, ti lekʉlʉm akələbum ndam *njəlatani
    kè meleher ga Bəŋ geli Melefit. Nahkay ka fat ya ti Bay geli Yezu amaŋga akaba
    ndam gayaŋ njəlatani na ɗek ni ti atəŋgətfəŋa zlam magudarani kè kʉli a do. [Aya
    nahkay !]
  kqc-kqc: Ye ina yaku yi uka ideri yeiva ya mago, ye uni Baba Sei di nemokori, uni
    Varika amiye Iesu ini akeke vene tausa degori, ya bi vegu no yokoi de nufa ma
    akeke amebigedi.
  tav-tav: Nare yeri ocabʉtiriquere na jooya, mʉ carotiqueti wamere na cátiquetiparore
    bairo ĩi. Mʉ catʉjoorije jetore na áparo. To bairi mani Ʉpaʉ Jesu cʉ yarã mena
    cʉ catunu ejaro, ‘Caroarã ãma. Na yeripʉre caroorije maa,’ na mʉ ĩ tʉjʉgʉ,” mʉjaare
    jã ĩ jeniboja mani Pacʉ Diore.
  eng-ULB: May he strengthen your hearts, so that they will be blameless in holiness
    before our God and Father, at the coming of our Lord Jesus with all his saints.
  spa-VBL: Y que así el Señor pueda fortalecerlos para que puedan estar firmes y con
    pensamientos santos y sin mancha ante nuestro Dios y Padre en la venida de nuestro
    Señor Jesús, con todos sus santos.
  fra-_FOB: Et qu'il affermisse vos cœurs pour qu'ils soient irrépréhensibles dans
    la sainteté devant Dieu notre Père, à l'avènement de notre Seigneur Jésus-Christ
    avec tous ses saints.
  hau-ULB: Bari yayi haka domin ya karfafa zukatanku marassa abin zargi a cikin tsarki
    a gaban Allah da Ubanmu a lokacin zuwan Ubangijinmu Yesu da dukan tsarkakansa.
  mal-mal: ഇങ്ങനെ നമ്മുടെ കർത്താവായ യേശു തന്റെ സകലവിശുദ്ധന്മാരുമായി വരുന്ന പ്രത്യക്ഷതയിൽ
    നമ്മുടെ ദൈവവും പിതാവുമായവന്റെ മുമ്പാകെ വിശുദ്ധീകരണത്തിൽ അനിന്ദ്യരായി വെളിപ്പെടുംവണ്ണം
    നിങ്ങളുടെ ഹൃദയങ്ങളെ സ്ഥിരപ്പെടുത്തുകയും ചെയ്യുമാറാകട്ടെ.
  kkc-kkc: Osoloso iba see Godee mapoo takooso, ibada Lodee Yesuye yayo hesiga odoo
