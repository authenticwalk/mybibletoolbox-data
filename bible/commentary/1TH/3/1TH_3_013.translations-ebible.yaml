    yami wakoyona Yaubada Tamada matane wanamiyami.
  yao-yao: Kwayele Akunnungu anlimbisye mitima jenu ni ŵanyamwe ngamma ni chileŵo
    ni chimme ŵaswela paujo pa Akunnungu ŵaali Atati ŵetu pachauje Ambuje ŵetu Che
    Yesu pamo ni ŵandu ŵao wose.
  tgp-tgp: God i pa vai na mapumim la r̃ilangi matan vara tea i pa sopo er̃i tuvai
    kamim hin te hinau, ale ha tapu na nahon nor̃a God enia Tamar̃a hin rani atu nor̃a
    Moli Iesu i pa mai peresi na nona tamlohi tapu.
  auc-NT: Tömengä pönö cæcä beyænque mïnitö tæ̈ïmö entawente incæmïnimpa, ämönipa.
    Edæ mönö Awënë Itota quïnäni në tæiyæ̈ waëmö ëwocadäni tömänäni tömengä tönö godongämæ̈
    poncædänimpa. Tömënäni näni pöñedë mïnitö ïñömö Wængonguï mönö Mæmpo weca pömïni
    adinque tömengä ædö cæte, Wënæ wënæ cæmïni ïmïnipa, ante anguingää. Mïnitö tæiyæ̈
    waëmö ëwocamïni incæmïnimpa, ämönipa.
  kbc-NT: Joaniɡ̶idaa Ǥoniotagodi Jesus meote ɡ̶adoniciwaɡ̶a midioka limedi me ɡ̶adewikitema
    iniokiniwateda Aneotedoɡ̶oji, me diɡ̶icata ɡ̶abatiigi lodoe Aneotedoɡ̶oji Ǥodiodi,
    niɡ̶ica noko nige dopitedijo Ǥoniotagodi Jesus lixigaɡ̶awepodi ijotawece niɡ̶ijo
    ane nepilidi, ane iomaɡ̶aditedicoace mepoka nepiliditeda.
  bmh-bmh: Ag go igul guzenebi, go nug agal oiagab gusig maramau. Guzenebi, aiu ses
    igual Dubanou Ban, Yesus go gonugau duailel nug en agal oiagab petak emen nug
    dual ereg alaba, ag igual Memenig, Uwait nugau amegwab ze tamacag, naliu damamen.
  ctu-BL: Che' jini, lac Yum mi caj i xuc'chocon la' pusic'al cha'an ma'anic mi' tajtʌl
    mulil ti la' tojlel, cha'an ch'ujul mi la' wajñel ti' tojlel Dios lac Tat che'
    mi' tilel lac Yum Jesucristo yic'ot pejtelel i cha'año' bʌ Dios.
  meq-meq: Andza niye, ma vəleye gədaŋ a ɗərev kurom hay hərwi ada mənese mâ ge andaya
    mə nəkurom bay ada kâ tərum tsəɗaŋŋa kame i Bəba kway Mbəlom pat nakə Bəy Maduweŋ
    Yesu ma maweye aye. Mata maw na, neŋgeye ta ndo ŋgay hay tebiye.
  noa-H: Hichdëuta pãar t'ãarjã hãba hichigta k'ĩirjupinaa bʌ̃ʌrjã pekau chuk'u wai
    sĩepim k'õsi nʌm maach Haai Hẽwandam na, deeu hũwaai t'um hich higar hʌ̈k'a t'ʌnʌm
    k'ʌʌn dʌ̈i bëe nʌm hora. Hich mag maachdëu jëeu nʌmjö hak'iin hʌ̈u hak'am keena.
  alp-NT: Aakbere lalesi noma, leke Tuhane Yesuse Aluake suike sakesa kai Amu tamataru,
    kena mere sae ibeteke mo be esi ono sala kai esi mise le dosa sae mo me Ale Alla
    Amate oaMu.”
  san-VEL: aparamasmaaka.m prabhu ryii"sukhrii.s.ta.h svakiiyai.h sarvvai.h pavitralokai.h
    saarddha.m yadaagami.syati tadaa yuuya.m yathaasmaaka.m taatasye"svarasya sammukhe
    pavitratayaa nirdo.saa bhavi.syatha tathaa yu.smaaka.m manaa.msi sthiriikriyantaa.m|
  kbq-kbq: E'ina hu'neankino, Jisasi'a maka Naga'anema esia knarera tamazeri hanavetina,
    maka hazenketamia omnena, ruotge huta nemanita, manifatgo nehuta, Anumza Nafatimofo
    avurera hazenketamia omanegahie. Tamage.
  kbh-kbh: Chca, ts̈ëngaftangbe ainaniñe bëtscá añemo s̈mochántsebomna; y Bëngbe Utabná
    Jesús cachábengaftaca chaojésabo ora, Bëngbe Bëtsá Bëngbe Taitabe delante ndocná
    chaondayana, nts̈amo ts̈ëngaftanga s̈mojamcá ndoñe ts̈abá yontsemna ca, er ts̈ëngaftanga
    s̈mondmëna Bëngbe Bëtsábenga, nÿe cha jtseservénama.
  ron-LSB: ca să vă întărească inimile în sfințenie înaintea Dumnezeului și Tatălui
    nostru, la venirea Domnului nostru Isus cu toți sfinții lui.
  pon-pon: O kotin kateneten monion omail pwen mau melel, ni jaraui mon Kot o Jam
    atail on ni ran en atail Kaun Iejuj, me pan kotido o japwilim a jaraui kan karoj
    ian i.
  nhe-BL: Huan Tohueyiteco ma inmechmacas tetili ipan imoyolo para initztose intlatzejtzelolme,
    huan axaca huelis inmechteilhuis quema inmoquetzase iixpa Toteco Totata quema
    sampa hualas Tohueyiteco Jesús ininhuaya nochi sequinoc itlatzejtzeloltijca tlacajhua.
  sps-sps: Tan kat to aya, Ayei nai faparits non a aave mami, ana mi te tavaron me
    ana sikia ta iring, mi te taabos kan me matan e Gov a Tamarara tan nainy te tabin
    minon a Tsunaun tsura e Jisas fifiisen ramen vainy taabos, u fasito Tsunia.
  wnc-wnc: Sike Anututa unzing tasike gindane musipza tapan kekekawan masande Buyambam
    tapaninu Jesuat gatu inane amin takwakat gatuna kepdakane epning gwene ginda noman
    yuke gutongasa takngatu Anutu Naninde kaine wenata yutning.
  bus-bus: à a swɛ̃̀ gba gbãaa lɛ àgↄ̃ kuu gbãsĩ sai taarisaideenↄ ũ Luda wa De
    aɛ wa Dii Yesu kↄ̃n a gbɛ̃nↄ píngi mↄ́gurↄↄ zĩ.
  gub-BL: A'e rupi napepurapo wer kwaw ikatu 'ym ma'e rehe nehe. A'e rupi Zezuz Zanezar
    tur mehe nehe, wemiruze'eg wanerur mehe nehe, umukàg putar pepy'a nehe. A'e mehe
    ikatu 'ym ma'e iapo pixik 'ymar ài peiko putar Tupàn huwa rupi nehe. Peiko putar
    ikatuahy ma'e ài zaneru huwa rupi nehe.
  imo-imo: Linonga Awili Jisas yunge imbo kake telima kinye altopa ombalo walimunga
    linonga Lapa Gotenga kumbekerena eno imbo kake telima molko eno molko kondoko
    imbo toya tolima molonge kinye yuni kanopili nimbe Awilimuni neya aku konopu mondoli
    ulumuni enonga konopuma enge tipili. I paa.
  boj-boj: Kumbra dena Qotei a nuŋgo are miligi siŋgilatetŋgimqa niŋgi aqa segi kumbra
    bole dauryoqnsib tamo uŋgasari tulaŋ bolequja brantosib gago Abu Qotei aqa ŋamgalaq
    di une saiqoji soqniy. Soqnib mondoŋ gago Tamo Koba Yesus na Qotei aqa segi tamo
    uŋgasari kalil naŋgi laŋ qureq dena joqsim bqas. Bole.
  eng-DRA: To confirm your hearts without blame, in holiness, before God and our Father,
    at the coming of our Lord Jesus Christ, with all his saints. Amen.
  knf-knf: Hënk nawo bañaaŋ banwooŋ baanwo na nin buţaan dloŋ, bañaaŋ bajinţ piş ţi
    kadun ki Naşibaţi Aşin nja, wal wi Yeŧu Ajugun akluŋi kabi na bañaaŋ bŧi banwooŋ
    biki nul. [Uwo haŋ.]
  san-KHM: អបរមស្មាកំ ប្រភុ រ្យីឝុខ្រីឞ្ដះ ស្វកីយៃះ សវ៌្វៃះ បវិត្រលោកៃះ សាទ៌្ធំ យទាគមិឞ្យតិ
    តទា យូយំ យថាស្មាកំ តាតស្យេឝ្វរស្យ សម្មុខេ បវិត្រតយា និទ៌ោឞា ភវិឞ្យថ តថា យុឞ្មាកំ
    មនាំសិ ស្ថិរីក្រិយន្តាំ។
  arn-NT: Eluaeymünmew newen tamün piwke mew, lif mongen ka nienolu chem yafkan rume
    Ngünechen ñi adkiñ mew iñchiñ taiñ Chaw, feychi wiñometule taiñ Ñidol Jesucristo
    itrokom ta kisu mew mülelu. Felepe may.
  zas-NT: Laaman gagnë lëjt sudxiꞌchidi loj xnejz Dios din sudi naya sin dol lojman,
    dxej ni guiꞌt Dad Jesucrist stijb con gra ree xbejnman.
  ken-NT: Sɛ́nɨ̀kmʉɛt ɛnyu ɛyɔ bɛ yi ankʉ batɨ ántáŋ be amɛm nɛ bɛ́ bǎkɛ́ bhɔŋ
    bɛkwɛ́nɛ́, nɛ bɛ́ mǎmbák nyáŋá bɛsí Mandɛm Ɛtayɛsɛ, kɛ mpok anɛ Yesu Kristo
    Acha átwɔ̀ nɛ bo Mandɛm ankway.
