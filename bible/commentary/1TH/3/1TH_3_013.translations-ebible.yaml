    Godeeyo mudugiyopaga, tekepo doloso tokenee goo mauwe odoo doloso dabalame.
  lit-lit: kad sutvirtintų jūsų širdis nepeiktinas šventume mūsų Dievo ir Tėvo akivaizdoje,
