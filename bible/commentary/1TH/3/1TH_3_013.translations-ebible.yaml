verse: 1TH.003.013
translations:
  kpx-kpx: Lana vaveve kateale vasege auna la uvu ke mai negotievege Iesuu lohoveve
    vani kemo Iesu ataeabuna avuluvuta lohoge nahi bahataeabuna avuluvuta ehue tai
    nahie Mama Dilava vudimo lavige auna nahie elegevege nahiabuna nivemo inutolotololahai.
  okv-H: ungota jo avo God na au sovera ari puvutuhurou ungotenau Bada Iesu na amita
    embo ototohu ga egerembeto puvurou God Mamo na ungo kogue amita toho avoeto ari
    sasapura irae teho kesuja avo pari ta eagora.
  tbo-tbo: po meka hougana ata Guyau Yesu tu wiwoiyawena mitehi hina hopuhopu mai
    taumi anai nugokadidilimi po anai nugoyeuyeumi po anai woiyawami Yaubada Amata
    u matana ona towolo geleta.
  mal-C: നമ്മുടെ കർത്താവായ യേശു തന്റെ സകലവിശുദ്ധരുമായി മടങ്ങിവരുമ്പോൾ നിങ്ങൾ, നമ്മുടെ
    പിതാവായ ദൈവത്തിന്റെസന്നിധിയിൽ നിർമലരും വിശുദ്ധരുമായി വെളിപ്പെടാൻ ദൈവം നിങ്ങളുടെ
    ഹൃദയങ്ങളെ ഉറപ്പിക്കട്ടെ.
  grc-SR: εἰς τὸ στηρίξαι ὑμῶν τὰς καρδίας ἀμέμπτους ἐν ἁγιωσύνῃ, ἔμπροσθεν τοῦ θεοῦ
    καὶ πατρὸς ἡμῶν, ἐν τῇ παρουσίᾳ ⸂τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ⸃ μετὰ πάντων τῶν
    ἁγίων αὐτοῦ. ⸆
  bgc-bgc: हम प्रार्थना करां सां, के वो थारे मनां नै इसा मजबूत करै, के जिब म्हारा
    प्रभु यीशु अपणे सारे पवित्र लोगां कै गैल बोहड़ के आवै, तो वे म्हारे परमेसवर अर
    पिता कै स्याम्ही पवित्रता म्ह बेकसूर ठहरै।
  khz-khz: Palagu na aomi pene veakwalimura, ne ati gemi kala rakava ta e maveagami
    Tamara Palagu wailanai pio ruga, gera Velekou Iesu mapene vogomaiwai magena veaga
    taunilimalimara maparara ria tomanai. Amen.
  deu-TKW: zur Befestigung eurer Herzen, daß sie seien tadellos in der Heiligkeit
    vor Gott unserem Vater bei der Ankunft unseres Herrn Jesus mit allen seinen Heiligen,
    Amen.
  zsr-NT: Rnabtuꞌ caꞌ lahuëꞌ gunëꞌ ga gac tsutsu len gdu dxiꞌa icj ládxiꞌdauꞌliꞌ lahuëꞌ
    Xuzruꞌ Dios ca rajlö́z le nac laꞌy, gunëꞌ cni ga gdxinr dza huödëꞌ Xanruꞌ Jesucristo,
    dzaggac Lëꞌ bunách laꞌy queëꞌ.
  lin-lin: Tika ete alendisa mitema na bino mpo ete bozanga pamela kati na bosantu
    liboso ya Nzambe mpe Tata na biso, na mokolo oyo Yesu, Nkolo na biso, akoya elongo
    na basantu na Ye nyonso ! Amen !
  hns-NT: Tab toelogke diel toelogke bas me rahiega, aur oe dien djab hamlogke Prabhoe
    Jiesoe aapan sab pawietr waalan sanghe lautke aaiga, tab toelog Pieta Parmeswar
    ke aage safa man se aur be-kasoerie rahiehe.
  noa-E: Ichdëuta pãar thãarjã ãba ichigta khĩirjupinaa bʉ̈ʉrjã pekau chukhu wai sĩepim
    khõsi nʉm maach Aai Ẽwandam na, deeu ũwaai thum ich igar ʉ̈kha thʉnʉm khʉʉn dʉ̈i
    bëe nʉm ora. Ich mag maachdëu jëeu nʉmjö akhiin ʉ̈u akham keena.
  eng-EMTV: so that He may establish your hearts blameless in holiness before our
    God and Father at the coming of our Lord Jesus Christ with all His saints.
  mib-NT: Te na sáha ya jeē íje ánuá rō jeē cuɨñɨ nīhin ró, návāha coo ndoo ró jéē
    ma cóo cuēchi ró núū maá Tátá yō Yaā Dios, quɨvɨ̄ ndíji Jitoho yō Jesucristo jiín
    táca ñáyuu yɨ́hɨ ndaha ya.
  lif-NT2: खिनिॽ निङ्‌वाॽबान् हाङ्‌हाङ् मे़त्तुनिरो, अक्‍खेलॽरिक् आनिॽ दाङ्‌बा ये़सुःन्
    काक् सेसे कुमनाहाॽनु याम्‍मो युःल्‍ले़ आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ सेसे नु फोत्‍या मे़ःन्‍ने के़जोगिररो॥
  xnj-xnj: Ndi yati yikangamalisa mitima yinu, na nyenye yati mwivya mwangabuda kangi
    mwivya vamsopi vandu va Chapanga, pemwiyima palongolo ya Chapanga mweavili Dadi
    witu lukumbi BAMBU witu Yesu peibwela na voha vevavili vaki.
  mmx-mmx: La kerepmo neni na lox alolos lorooro atnimi xusu lorooro atnimi nan manton
    tino at lemeren ne Moroa ne Temen dik, ap mo laaleng ne Iesu, Leeme Silok atdik
    nabamlong eburu mi limixin melemelengan teren.
  cbr-NT: Usoquian an 'aquincëxmi asérabi a 'inamëcë 'aish ami cushicë 'icëa, Cristo
    aín unicamabë utëcëncëbëtan, Nucën Papa Diosan añu 'uchañumabi 'icë mitsu isti
    cananuna cuëënin.
  tee-NT: Chai ju chunch pus ju Cristo cata'aktaijuyan ni jantu tavanan amac'ona'it'it
    ixti ju Dios. Chai ni jantu amac'ona'it'it ju ixti Dios pus salaka a'una'it'it
    la'ix'ucxlacapu' ju quimpai'an Dios acsni caminach ju qui'ucxtin'an Jesucristo
    acsni ca'alact'aminach tachi chun ju tavilanancha ju lact'iyan.
  eng-LSV: in order to have established your hearts, blameless in sanctification before
    our God and Father, at the coming of our Lord Jesus Christ with all His holy ones.
  cak-NT: Chi quiri' can ta niya' más iwuchuk'a' riq'uin ri Jesucristo, y can siempre
    ch'ajch'oj nic'ue' ri ic'aslen chech ri Katata' Dios, chi quiri' man jun ex itzel
    nilitaj chiwij cuando ri Kajaf Jesucristo xtipe chic jun mej (bey), junan quiq'uin
    conojel ri xquinimaj-e rubi' y jec'o chic riq'uin raja'.
  pah-NT: 'Nahã ti Jesus Cristo''ga tapepoko pe mbojikoheteavo ojihe pe mombyryva
    nehẽ. A''ero pe amame nhanderuvete''ga rovai pyteri pe Tupana''ga rovai pyteri
    pe po ti ga ei pe me nehẽ: “Ndojari tuhẽ ite''varuhua pe ndehe.” A''ea tuhẽ po
    ti ga ei pe me nehẽ Jesus Cristo''ga rura''javame g̃wemimo''ẽhara''g̃a pavẽi nhaporemo.'
  sja-NT: Iidipata irua parã choopimerã pãchi t'ãride. Mãgá chooruta pɨrã, k'achia
    wẽe p'anadait'ee Tachi Ak'õre k'ĩrapite, Tachi Waibɨa Jesús chek'ãri jõma ichideerã
    ɨt'ari p'anɨɨrã ome.
  xed-xed: Má ka sladanafslada Lazglafta ta ŋuɗufa ghuni ŋa nzakwa ghuni nda ghuɓa
    kul haɗ gwaɗa ta ghəŋa ghuni ta kəma Lazglafta Da mu, baɗu sagha dzaʼa sagha Mghama
    mu Yesu Kristi kawadaga nda inda duhwalhani ya.
  mks-NT: Ta ná caja Ndióxi̱ ña̱ ná coo ndacú ínima̱ ndo̱ nu̱ mé á. Ta ná jándoo a
    ínima̱ ndo̱ já ná coo vií a̱ nu̱ mé á tá ná quixi tucu Jesucristo ñuyíví xi̱hín
    ndihi na̱ cúú cuéntá mé á.
  gfk-S: Ma mehet sasaring hobi waing God na hatumarang mu be tikenong pai nale tale
    be na kilam mu be mu te gil ra sasana ma sene be mu na gamgamatien ra matmataan
    tane God no Tama dait tano pana bung be Jisas no nudait Watong na hanawat tikai
    ma ira nuno kaba halhaaliena.
  bmu-bmu: Kembu, göŋön mönö uruŋini mem köhöimakŋan. Kembunini Jisös göŋön könaŋgep
    könagesögi sarakŋi pakpak yembuk kunbuk kamani, nalö miaŋgöreŋ Tesalonaika yeŋön
    sarakŋi köpösihitkö keuŋi qahö Iwinini Anutugö jeŋe kinme.’ Mewö köulukömakzin.
  dgz-dgz: Ap gapan Ayop Iesu Keriso wat agoat imaepi imuya potaya woup sep, kakaevet
    waniene ene me waenapan mega evi sia tauep. Wam ame gapan e Mamanu God namup yonane
    kakaevet wandini ap mini waniai.
  eng-GNV: To make your hearts stable and vnblameable in holines before God euen our
    Father, at the comming of our Lord Iesus Christ with all his Saints.
  zaa-NT: Rinàba tu' por nùi para qui'ni thi' le adí fuerza espiritual qui' le nna
    ccá adí nari la' labàni qui' le nna bittu cu'ú le biỹa falta ru'a lo Dios Padre
    qui' ri'ua canchu i'yu tsá íl·lani Xana' Ri'u Jesucristua lani iyaba ca enne'
    quì'e.
  eng-WEBSTER: To the end he may establish your hearts unblamable in holiness before
    God, even our Father, at the coming of our Lord Jesus Christ with all his saints.
  guh-guh: Pacatovajëtatsi Dioso papecajamatabëcuene asaëyaexanaenexa, jamatabëcuenexanepanaeya
    panejinavanapaenexa. Nexata paneconijibimë tsane. Paneconijibimë tsane Dioso pitabarata
    panenubenaejavata, pamatacabi vajatuxanenë Jesús, daxita pijajivi yajava, patsianica.
  bon-bon: Tabe ngenecu kokre pa icäripi, piba mime Yageyame Yeesu te liba cire tacnenutepi
    iyeta teeme conocäco biname cama, weene piba epu cäco piiyepu conocäco cirege,
    weene liba mime Aceji Babe me opo gaabe je cire niclajutipi.
  nhw-BL: Huan Tohueyiteco ma anmechmacas tetili ipan amoyolo para anitztose antlatzejtzelolme,
    huan amo aqui huelis anmechtelhuis quema anmoquetzase iixpa Toteco Totata quema
    sempa hualas Tohueyiteco Jesús ininhuaya nochi sequinoc itlatzejtzeloltijca masehualhua.
  swh-ONEN: Tunamwomba Mungu aimarishe mioyo yenu ili msiwe na lawama katika utakatifu
    mbele za Mungu wetu aliye Baba yetu wakati wa kuja kwake Bwana Yesu pamoja na
    watakatifu wote.
  wbi-wbi: Naavombe ndiki neke kukangasia amojo ghinu ghave kisila lupiko muvwimike
    pamaso gha Nguluve ghwitu nu Naata ghwitu mulwisilo/pavugomokele vwa Mutwa Yesu
    palikimo na vimike vake vooni.
  bba-bba: Kpɑ u bɛɛn ɡɔ̃rusu tɑ̃sisiɑ su kɑ dɛɛrɑ su ko tɑɑrɛ sɑriruɡisu Gusunɔ bɛsɛn
    Bɑɑbɑn wuswɑɑɔ, sɑnɑm mɛ bɛsɛn Yinni Yesu koo wurɑmɑ kɑ wiɡibu kpuro.
  eng-KJVCPB: to the end he may stablish your hearts unblameable in holiness before
    God, even our Father, at the coming of our Lord Jesus Christ with all his saints.
  kgk-NT: Upéixa ramo pene mbopy'apyhy pyhy-ta Nhandejáry ndapejejavyvéi hagwã, ndapejeréi
    hagwã tape marangatu-gwi. Upéixa ramo, ogwejy jevy ou-vy ramo Nhandejáry Hesu
    imarangatu va'e kwéry ndive, penhembo'y va'erã Nhandejáry rovagwy-py peĩ-vy. Pejejavy
    e'ỹ reheve, pende py'a potĩ reheve, penhembo'y va'erã Nhande Ru rovagwy-py.
  waj-waj: Itaama vaino Udaanga Yisuu Kirisiiva ngii aakiaiyauvaki yaagueeqama iinai
    rikiada yapooma ivoota ari gioonna kiaapu inna tasipama variaiyaatama tiikiai
    rikiada fai ngia ti Napoonna Anutuuqaa avuuvau yoketaa tuanaa gioonna kiaapuya
    varikio hama ngii mminnamminnaa maisaiyauvaa irisaiyauvootainaravai.
  cpy-cpy: Okantashitzimaetyaa raawyaa-shireta-kaemi Ashiteeri Tajorentsi, kiteshireyiteemi,
    eero itzimi iita kantako-waetemini paata aririka ipiye Awinkatharite Jesús, itsipatee-yaari
    ikaatzi rashiyitaari.
  mpx-mpx: Ha awanun iya ni pagasisi-agimiu, inoke sauga ebo wala Babala Yeisu ni
    sikalim alonau ge wana gamagalau gegewel, komiu nige ami woliwoli ni gagan ge
    nuku sapu hot wala Yabowaine ge Tamala matanaa.
  wbp-wbp: Payirni karnangkulu yaliki yapaku Tijilunika-wardingkiki yinpa-jana nurna-mani
    kurturdurrurla nyuntuku puranjaku.” Kujanya karnalu-nyarrarla wangkami nyurrurlakuju.
    Kaji ngaka Jijaji Warlalja-Wiri pina-yanirni yapa panu-kurlu nyanungu-nyangu-kurlu,
    nyurrurlajunkulurla nyanunguku-yijala warlalja yapa. Ngula-jangkaju, kajinkili
    karrimi kamparrurla Wapirra Kaatu-kurlangurla, nyurrurlaju kapunkulu kirlka-nyayirni
    karrimi, ngulaju kula-nyarra warntarla-pajirni.
  luo-luo: Ruoth mondo omi chunyu obed motegno mondo ubed joma onge ketho kendo jomaler
    e nyim Nyasaye Wuonwa, chiengʼ ma Ruoth Yesu biroe kaachiel gi joge maler duto.
  nhe-NT: Huan Tohueyiteco ma inmechmacas tetili ipan imoyolo para initztose intlatzejtzelolme,
    huan axaca huelis inmechteilhuis quema inmoquetzase iixpa Toteco Totata quema
    sampa hualas Tohueyiteco Jesús ininhuaya nochi sequinoc itlatzejtzeloltijca tlacajhua.
  aii-aii: ܘܡܲܩܘܹܐ ܠܸܒܵܘܟ݂ܘܿܢ ܕܠܵܐ ܡܘܼܡܵܐ ܒܩܲܕܝܼܫܘܼܬܵ‌ܐ ܩܲܕܡ ܐܲܠܵܗܵܐ ܒܵܒܲܢ، ܐܝܼܡܲܢ
    ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܐܵܬܹ‌ܐ ܥܲܡ ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܘܼ̈ܗ‌ܝ.
  esk-NT: Taatnaġupsi sayyiġisigaasri, Aapauruam Agaayyutipta sivuġaani patchisaiġusri
    suli ipqiḷḷusri qakugu Atanniġikkaqput Jesus aggiqpan piqasriġuni iñuŋnik pigikkaġmiñik.
  msb-msb: Nagapangadyi man kami na makapasarig an Dios Ama san iyo mga tagipusuon
    agod banal na kamo kag waraʼn tatsar sa atubangan niya sa pagbalik san aton Ginooʼn
    Jesus kaupod san iya tanan na mga banal na katawuhan.
  cpa-NT: Ju³hei³dsa cøng² hoh¹² hniah¹², hi² lénh² hniah¹² dsa² han¹³, dsa² tsa¹chi²
    dsag³ re² ni³ Jmi² jniang³ na³ma²guønh¹² Jesús quianh¹³ ca¹lah¹já¹ dsa² quián¹²dsa.
  dso-dso: ମାପ୍‌ରୁ ଏନ୍ତାରି ତମ୍‌କେ ତବିର୍‌ କରାଅ । ଜେଡେବେଲେ ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ ତାର୍‌
    ନିଜର୍‌ ସୁକଲ୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ଆଇବା ବେଲେ, ତମେ କାଇ ଦସ୍‌ ନ ଅଇତେ ଆରି ସୁକଲ୍‌ ଅଇ, ବାବା
    ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଟିଆଅଇସା ।
  meu-meu: bona lalomui baine hagoadadia, bena eda Lohiabada Iesu Keriso mai ena helaḡa
    taudia loḡora ida baema negana ai, Tamada Dirava vairanai ba helaḡa, asi bebeka-bebekamui.
  yva-NT: Muno reansambayambe indamu Amisye po vambunine raugaje wasanuga rai ti wabambunin
    indamu vemo ana ngkakainoanive inta raen no wasai nora, yara wasanuga ngkakavin
    bintabo no wama Injayo Amisye amun arono indati Amisy Yesus pakare Apa kawasae
    mautan tenambe.
  dgc-dgc: Eng kona kam maka sa, éy patibayén na Diyos i isip moya. Sakay pati, ta
    kédemét se ni Panginoon Jesus, a kaguman na du étanan a méniwala diya, éy gemtén
    kam Nama tam a Diyos a banal ta kéharap moya diya.
  zpm-NT: Ni rnab no lo me, gacnieṉ me to tiblique gac to lo Xtiidz me, zeeṉa iṉe
    mbe zdoo to, ni tib doḻ rapde to zeeṉe laa me gzo to lo Dios meṉ ne nac Pxoz ne,
    gaḻ dze ne laa me guiaad stib con grë zha ne nacnie me.
  hix-NT: Àro wyaro ryhe amna nàrwonaha, Kohkom yakoro, àwya ayakoronomanàr kom horà,
    anar me rhahra ro mak oyesnàr kom horà, enyhoru ro me oyesnàr kom horà, atxke
    xak manaha katxho mehra ro mak oyesnàr kom horà. Àro wyaro enyhoru ro me oyesnàr
    komo xe amna naha, Khoryenkomo nenyàr me, Kyàmkomo nenyàr me. Txesusu yomohtoho
    ho, Kohkomo yomohtoho ho, tàmryenon kom yakoro omohtoho ho, àro wyaro enyhoru
    ro me oyesnàr komo xe amna naha, Khoryenkomo nenyàr me mak ha.
  sim-sim: Erem ji undanjik Avui Wasilaka avak jirin or mbornashinak ji sika. Ushinak
    Jisas Wasilaka nihi nga ma ol orin hishindiyaha hahanda li usaha er nga li rana
    wolo, jirin or heyewa jivi mendek ji naha, misokome Avui Wasilakahik mbeek mbele
    kava las nga jihik nakwa ambu sir. Omendinga sira.
  npi-ULB: हाम्रा प्रभु येशू उहाँका पवित्र जनहरूसँग आउनुहुँदा उहाँले हाम्रा पिताका
    सामु तिमीहरूलाई पवित्रतामा निष्‍‍कलङ्क बनाऊन् ।
  cgc-cgc: Kabay pa man na Ginuo an magpalig-en ta inyo na pagtuo aged naan ta adlaw
    ta iya na pag-abot na duma ki kanen tanan din na mga ittaw, ula may masaway ki
    kyo naan ta tubangan ta Dyos na ate man na Amay tak pirmi kaw gatuman ta iya na
    liag.
  tim-tim: Aregât miawagâkgât biwiyeŋe mem kârikŋe ketugu yekbiâp. Hain akmâ benŋe
    hâmbâi Humonenŋe Yesu are akto ikiŋe kâmolân gâtŋe ârândâŋ manbai are olop peniaŋgim
    ye akto nen menenekbiap. Sop ain âmâ Tesalonike gâtŋe yeŋgât biwiyeŋe Anutu Ewenenŋaet
    dewunŋân katmai are bunŋe akbiapgât ulilaŋmaen.
  yor-yor: Kí ó lè fi ọkàn yín balẹ̀ ní àìlábùkù nínú ìwà mímọ́ níwájú Ọlọ́run àti
    Baba wa. Nígbà náà, ẹ ó ní ìgboyà láti dúró níwájú rẹ̀ láìṣẹ̀, ní ọjọ́ tí Olúwa
    wa Jesu Kristi yóò padà wá pẹ̀lú àwọn tí ó jẹ́ tirẹ̀.
  wos-wos: Néma Du Jisas wandét guna mawuli hambuk ye jémba tétandé. Nana Néma Du
    Jisas déka du takwa wali yandét guni nana yafa Godna makambu yikafre sémbut hurukwa
    du takwa téngut dé watandé, “Di yikafre du takwa di.” Wungi watandé. God wungi
    hurundéte nani déré wakwexéké.
  emp-NTPO: Idjab̶a iwid̶i panʌa Critoba bãrãra careba b̶aida sod̶eba bio ĩjãnamãrẽã.
    Mãwã dadjirã Boro Jesura jũma idjid̶erã ume zebʌrʌd̶e bãrãra dadjirã Zeza Ãcõrẽ
    quĩrãpita biya b̶ead̶ia biẽ́ jarad̶i neẽ́.
  eng-F35: so as to establish your hearts blameless in holiness before our God and
    Father at the coming of our Lord Jesus Christ with all His holy ones.
  ind-ind: Kami berdoa supaya Penguasa kita Kristus Yesus menguatkan hati kalian,
    agar kamu semua suci dan tanpa dosa di hadapan Allah Bapa kita pada waktu Yesus
    datang kembali bersama semua umat yang disucikan-Nya.
  pes-OPCB: تا به این ترتیب، پدرمان خدا دل شما را قوی و بی‌گناه و پاک سازد، تا در
