  mig-NT: Náva̱'a ni ɨɨn‑ró ma̱ náyu̱'ú‑ro̱ sá'a tu̱ndó'o yá'a, chi̱ róó a kájini̱‑ro̱
    já sɨkɨ́ tú'un yá'a ni̱ jani‑ya̱ yóó.
  bps-bps: du fye là gamu mlungay di kafaglutyu mdà di dad to mlayam gamu. Du gadèyu
    gito dad faglut, gal nun dad kaflayam kel di gito.
  mbs-mbs: so ibeg day wedad lomengà kenyo te pegpemenal tandà te pegpemilang egdateng
    kenitadon. Netegahan niyo te yan se pinemallì te Timanem amon okitan tadon.
  tof-tof: ene azid aenga yabü koke iade ki nunurre. Anda, e yaib umulakla wa, inzan
    azid aenga sab togoble mibüka, amkoman nidi angundakla, Godón angrirrün bóktan
    ngarkwatódó.
  cme-NT: kumaŋ ka ce yaahuolo maŋ haaŋ-yiɛ daayo‑i u baa ji ce unaŋ nuɔ ŋ nanna hũmelle‑i.
    Namaa fɛrɛ‑i na suyaa wuɔ miɛ maŋ hũyãa Kirsa-maama‑i kuu dii ŋaa i bi hũyãa-ma
    diɛ mulĩɛŋ yaa‑i.
  sus-sus: alako wo xa ɲaxankatɛ naxa wo hanmɛ. Wo fan yati a kolon, na ɲaxankatɛ
    nan nagirixi won ma.
  pon-2006: pwe emen kumwail dehr kesehla eh pwoson pwehki kamakam pwukat. Pein kumwail
    pil ese me soangen kamakam pwukat iei kisehn kupwur en Koht ong kitail.
  dad-dad: Are takam morõ eneidi bun to kisi rori youf nigin age mafen. Ã gai keleĩ
    bagai, are ada morõ eneidi nigin igirnadan.
  zab-NT: Te par nic tubytɨ quɨt chaxaclaaz pur de guelzii ni rdeedtɨ, laat nántɨ
    dec ziypac ná par ideednɨ.
  jae-jae: gebe gêŋwapac tonaŋ ŋai ênam amacnêm teŋ ôkwi atom. Taôm alicgac gebe gêŋwapac
    tonaŋ gêjac aêac ŋawae tec gêmoa.
  ksd-ksd: Upi koko ta tikai na malmaliara ta ra lavur magit na varmonong; tago ava
    nunure ba nam di tibe dat upi ia.
  msm-NT: agun kona ogkaamonu to pagtuu now ko abuton kow to mgo kalisod. Namaan kow
    man no planu to Diyus no usahay meyduon igpamaantus ita,
  myk-myk: Kanhama pe pu wa yi na nimɛ ge, kɔnhɔ pee ganha bu wa shishiin yeege nʼa
    daa wu ni yi ni wɛ. Yeeyɛ pyaa ya li cɛ na Kilɛ wʼa li lɔ pee kanhama pʼi ba nɔ
    wèe na.
  sbe-sbe: na tabu tamowai hesau laukita ta udiyedi ye nuwabasabasa. Kabina kwa katakalili
    meta kita tausunuma maudoida kabo pilipili doha teina nige gonowana ta kaihaleidi.
  mcr-mcr: He tiiŋä iqäŋqä, haŋä-iqä emeqaŋgqeŋqä, äwäwa iqä diŋqä, äpkqe. Ne hesä
    anä äpmenäŋgaŋi, “Eequne haŋä-iqe änemequäniqeqä” etmiŋquetaŋi, he iiŋqä näqŋqä
    ae epu äpmeŋuwitaŋi, ii täŋga sä änemetqäuä tä. He hiŋuä ae äyä äqunäŋä.
  cux-NT: Nguɛɛ neⁿ'é 'nū chi ndís'tiī ndaacadaamí nī yeⁿ'e Jesucristo chi nguɛɛ i'téénu
    nī Jesucristo cucáávā chi n'geenú nī ngii. 'Āā deenú nī chi canee chi 'cueenú
    nī cuuvi caati i'téénu nī Jesucristo.
  tur-YTC: Öyle ki, bu sıkıntılar nedeniyle hiçbiriniz sarsılmasın. Bu görev için
    atandığımızı biliyorsunuz.
  san-ITR: varttamAnaiH kleshaiH kasyApi chA nchalyaM yathA na jAyate tathA te tvayA
    sthirIkriyantAM svakIyadharmmamadhi samAshvAsyantA ncheti tam AdishaM|
  bel-N: 'каб ніхто не пахіснуўся ў прыгнётах гэтых: бо вы самі ведаеце, што мы на
    гэта пастаўлены.'
  sch-sch: masikin nan lâia tutên hah nuomlonangei sika nûkkîr nin tho loina rangin
    ani. Ma anga nuomlonangei hah ei tuong ranga Pathien lungdo ani sa ti khom nangni
    lelên nin riet ani.
  mic-MIQNT: Glaman gilew te'sioq ma wen jigla'sigw Gjinisgamewigtug ugjit ta'n tel
    gitnmeiugsioq. Geituoq Gjinisgam telimugsi'gup gitnm'titesnu.
  huu-NT: Duere sefuillamona bu bie uai sefuiruillana jitaiñedɨcaɨ. Creyentena caɨ
    illamona, jaca duere caɨ sefuillana uiñotomoɨ.
  jiv-NT: Tura nú arant, itiurchatan wáiniuk iniaisara̱i̱ṉ tusa ikiakátmararti tusar
    Timiutéu akupkamji. Yatsurú, átumka nékarme, ashí Yus-shuaraitjinia nuka páchitsuk
    wáitsatniuitji. Iis, tuma asamtai atumsha ti nekas itiurchatnum pujarme, Yus-Chicham
    umirka asarum.
  otm-NT: Nuna ra Timoteo di zɛ ahʉ ngue hin gui 'uehmbʉ bʉ ja rá 'yu Oją nangue ran
    ʉnbi guín nuhʉ. Nguetho ya guí pąhmbʉ gue rá pähä Oją ga nuhʉ ran ʉnbi nangue'a
    ga tɛnhdʉ ra Cristo.
  dah-dah: Moŋgo kanduk yeneŋ hinhan gore dirke Yesu harhoktiŋ unnak yeŋbe gogo Timoti
    teŋ kermeke kuriŋ. Neŋ Yesuyen alya bereyabe kanduk gwahade po yeneŋ hitek geb,
    gogo deŋ wor kanduk yeneŋ hinhan goyen deŋbe keŋkela nurde haŋ.
  tnk-tnk: mə nəmisəien me i kamo m kɨmiaha tuhəpwəh noien kɨmiaha riti rɨmwei. Hiəuvəukurən
    raka mə nəri in i kɨmərfi raka mə tuko m kɨtaha iamɨnhi irə.
  kpr-kpr: 'Ainda beká mo: namane uju eraera, ne jo gofae aetevu. Ava kotise, Timothy
    dirigetero nemokena isira. Ne totofo kasama ereva amo, namonde Iesu da natofo
    bouvu a mema itatameraera. Amo God da ujuri. Ava sedo, jo darigari da kaugo iraeri.'
  san-IAS: varttamānaiḥ kleśaiḥ kasyāpi cāñcalyaṁ yathā na jāyate tathā te tvayā sthirīkriyantāṁ
    svakīyadharmmamadhi samāśvāsyantāñceti tam ādiśaṁ|
  nho-nho: Teenaa ki see hurisia naa manava kootou i naa mee pakavaina kootou naa tama naa.
    Kootou e illoa maa naa haaeo naa ni tiiake TeAtua ki pakkuu iho ki taatou.
  gym-NT: Erere arato, kukweta nakenkä taretare mun rüere, yebtä munkwe ñan ja töi
    mikadre ngwarbe kwäräkwärä abkokäre nunkwe juanba, ñobtä ñan angwane nita ja tare
    nike tödekabtä Jesubti, ye tä käre ni jiete, ye garera mun jökräye.
  azg-NT: Jntꞌá na nndaꞌ chaꞌ joo naviꞌ na coquenonhoꞌ na contyꞌe nnꞌanhoꞌ, tyiꞌntjiꞌ
    ntcüeꞌhoꞌ na vantyja nꞌonhoꞌ. Ee mangioyahoꞌ na joo naviꞌminꞌ na coquenön, coquenönhanꞌ
    xengꞌe ntꞌue tsꞌon jon.
  bhd-bhd: कि कोई इन दुखां केरे वजाई सेइं न घबराए, किजोकि तुस एप्पू रोड़े च़ारे ज़ानतथ
    परमेशरे फैसलो कियोरोए, कि अस सताए गानेम।
  too-NT: Huā'mā' ictlahuáuj para que tū' nataxtutāya'yā'tit por ixpālacata a'ntū
    līpātīni'mpā'na'ntit. Hui'xina'n ca'tzīyā'tittza' que tasqui'nī que napātīni'nāuj
    huā'tzā'.
  ind-AYT: supaya tidak ada seorang pun yang digoyahkan oleh penderitaan-penderitaan
    ini. Sebab, kamu sendiri tahu bahwa kita memang ditentukan untuk itu.
  cjo-NT: Nokowakaakimiri eeroka eero pikantashiretanaka aririka ikijakimi atziri.
    Piyotzi aapatziyari Awinkatharite, rootaki akemaatsiwenantariri iroñaaka.
  nsn-nsn: Maeit ahik me tang sioko ra uakanuh keipin me niduh gere pokoso tatan.
    Ge inggoum pe mu ate uaia tun pare, God ke heir uamatoto tagigeig tar kale tar
    niduhunin.
  san-DEV: वर्त्तमानैः क्लेशैः कस्यापि चाञ्चल्यं यथा न जायते तथा ते त्वया स्थिरीक्रियन्तां
    स्वकीयधर्म्ममधि समाश्वास्यन्ताञ्चेति तम् आदिशं।
  tna-NT: Tueda yama beituana micuana peje su micuana sa janimetucheati cuana etaitanameti
    mahue puji, micuaneda sufri epuani putsu. Beju micuaneda bahue pamapa ecuaneseda
    sufri pu taji Diusu sa puji.
  lid-lid: Tasah, aso badeh, baso-ok ta lau rayah are ndrokowa aha, abwerei ta maha-an
    hawe sisi-in doh, ma iri mani budon tiri ta sahou mwasin ta Krais. Aha amwenen
    ndratanan, Kindrei mene ndratehei taha ta akohok maha-an ma sisi-in nane doh.
  wim-wim: Niiy yipam keꞌ too wantān nunang God.an keꞌ-ngoongkam anman monkan-wakān
    nunang niiy keꞌ yipam mel enchān woyan min anpalan way aakanakan puth anpalan
    pam wanch wiyangan way-wayathantan niiyang. Niiy meeꞌmiy wik God.an thaw wiyangan
    way yumpayn niiyant pam wanch nungantamakana.
  zga-M: Twagavombile aga akuta aleke nu yumo uvakute ngeyuka ameka ukuhumana nu vukuvilwa
    uvu, ulakuva mulomanyile ukuta tuliva helwa.
  yom-yom: muingi mutu wumosi mu beno kabika zimbisa minu kiandi mu diambu di ziphasi
    ziazi ; beno veka bu luzebi ti tukubukulu ziawu.
  eng-NNA: Others will put you in a bad way and they might frighten you, they might
    make you go in a different direction from following the Boss Jesus. When we were
    staying with you we told you they would do like that to you. Now you know we told
    you a true word.
  san-SIN: වර්ත්තමානෛඃ ක්ලේශෛඃ කස්‍යාපි චාඤ්චල්‍යං යථා න ජායතේ තථා තේ ත්වයා ස්ථිරීක්‍රියන්තාං
    ස්වකීයධර්ම්මමධි සමාශ්වාස්‍යන්තාඤ්චේති තම් ආදිශං|
  yut-yut: Jɨgɨ tepmɨyo uŋun da noman taŋ daba dɨ da nandaŋ gadatji dɨma yɨpmaŋ detni
    yaŋ do yabekgɨmak. Dɨsi nandaŋ, jɨgɨ ae tepmɨyo uŋuden paneŋ do Piŋkop da kɨlɨ
    nandagɨt.
  grc-BYZ: τὸ μηδένα σαίνεσθαι ἐν ταῖς θλίψεσι ταύταις. αὐτοὶ γὰρ οἴδατε ὅτι εἰς τοῦτο
    κείμεθα·
  cpc-NT: Tii nokowi onkantzimoniintimi aririka jowasankitaayitakimi, tima aritaki
    onkantyaari, iro awijyimoyitaini.
  nhg-NT: para majcamo yeca nemiechcajcayöhua pa ini nöncate tunalte cuöc giente nemiechtepotztocasque.
    Pos nenquemajmate que nönca tocnupel, que giente amo tiechnequesque.
  nya-nya: ndi cholinga chakuti wina asasunthike ndi mavutowa. Inu mukudziwa bwino
    lomwe kuti ndife oyenera kukumana ndi zimenezi.
  ngu-NT: para ma ca yacaj notzinquixtis ipampa on tlajyohuilistli. Sa no nemejhuamej
    nenquimatztoquej ica oncaj tiquijyohuisquej yejhua in tlajtlamach.
  kup-kup: '@see-verse:1TH.003.002'
  jid-jid: Ki tie ki don ko ri mbi duna klu sissri nitu iya wa ahe'a na. U biyi ni
    ki-mbi bi toh ndi nitu kii ba chu ta no ta ndi ki.
  wmw-wmw: ipate asiwepo wakukafílika nezi tabu zamuri kukuna‑zi. Kamana mukwijiwa
    wanyewe kuwa ofwe wafulati wa Insa tijuzi tirindire kutabika.
  gmv-GGM: Hessika hayssa paccezan oonkka ammanope qanxxontta malako; nukka hayssas
    dooretidayssa inteka errista.
  ssg-ssg: I aile ukek ien lehe xoxoi namilomuto ti Krais i kum put taun ti teka seilon
    axi amuto kawatan ma moloan. Amuto tioi hawane, hoi Haeu kilamiwen kako kaui tenen
    kawatan ien nake kako tetan.
  zpo-NT: zee nik tub gu nalaat Dios leezha nzhin re yalzi lo gu. Nel nela gu nzhaal
    ded re be kwaane.
  poy-poy: Su kwahera muntu yoseri yakawuya kumbeli toziya ya magaziwu aga. Maweni
    mwenga hamvimani kuwera tufiruwa kupata ntabika.
  qwh-NT: Tsenopam ima sufrimientucunata pasarninpis, creyiquiniquicunacho alli firmi
    quecayanqui, porqui musyayashqanquinam sufrinantsicpaq caqtaqa.
  gaw-gaw: '@see-verse:1TH.003.002'
  nca-nca: Kowe surumí piyimi noreno tunoqaró ŋaro ye iŋondata parámi tewaŋgo koro.
    Dokoro yeŋombo ŋande iŋoteŋgo, ko Anutuko o kowe surumí ŋunde qu korowowero quro
    nore rokó nereró.
  zpz-NTPP: Gun orzeꞌ cueꞌ checa ni tub la der nu ricy cup ru consuel lo Crisht nu
    nac nu rzac zi der zeꞌ. Tees laab de ru rad lagy der nu rlagy ñi nu gzac den de
    coz zeꞌ.
  zac-NT: nu parë ni tubi të adë guëdzë́bëdiꞌi nu nilë guëazë guétëdiꞌi të shnezë
    më iurë rzunaldë mënë lëꞌë të. Bien nanë́ të de quë grë ra shmënë Jesús na rall
    designadë parë ra cusë durë rëꞌ.
  kyg-kyg: Fiku yanageꞌa kanamo aliꞌnonaꞌmofeꞌmo mago vayaꞌmo asagauꞌa aigae. Lapakaemo
    ago afiꞌnayana Gotiꞌa lagaefeꞌmo, ani kanamo afaꞌa aligae, huno agesamo afino
    hu maleꞌniye.
  kmk-kmk: daḻapnu naid sumina si pammati maipagapu’t dan mapalpaligatan yu. Ta titiggammu
    yuwon un naitudinga mansagapaḻ taku’t ligat.
  cao-NT: 'Nicacana: Nohiria bá pi mato tënëmano tsi mato mëbixëhi quiha Timoteo,
    ma shina-huëjënayamano iquish na. Tënëti ó no pasoxëti xo iquia, naa noqui chahahuacanaibo.'
  bbr-bbr: Kesernuk, ak usu sosop oianik, akan woiaka epar moin ätäi wa piriraiei.
    Ak äpu, ik kiro usu owaun Anut nukasar sare mukowon.
  inb-inb: 'Chasa­waka kam­kuna, llakii­wa kag­pi­kuna­pas, ñi pi Cristota mana wasa
    churan­kan­gi­chi­chu. Kam kikin­kuna ñami iachan­gi­chi: nukan­chita chaian­mi,
    chasa llakii­wa kan­ga­pa.'
  hrv-hrv: 'da se nitko ne pokoleba u tim nevoljama. Ta i sami znate da smo za to
    određeni:'
  box-NT: Lé bṹn á à na ká minɛ́n ɓúi máa día míten á ho zuia lònbee na
    wee yí mia máa lùnka mi yilera. Minɛ́n miten yàá zũ mu le warɛ́n na tà
    a *Krista bìo ko wa kã́a le lònbee mu yi.
  ote-NT: pa da njoꞌo ni ꞌna de gueꞌahʉ toꞌo da ntsu de ya ntꞌʉtsate guí thohʉ. Nuꞌahʉ
    guí pa̱hʉ gue pa guehna dí ꞌbʉhʉua.
  wnu-wnu: An qei aningaramb eng abari git goan uter end yari wurit uburab isunon.
    An mom imbigomanei, Qenu inmaribigor eng, in ende insiarari in bo uberburar qamb.
  zam-NT: Tataa ta' Timote cuent loo gu' par ne'tyoo xà'de lezo' nec thìb gu' loo
    cón che'n Crist por cón che'n yalndyub ngu's no ngòc nguàal con' co' ndxàc loo
    gu'. Leque yub gu' nda'le' cuent co' huenleque' le' Diox mdoo na' par càba loo
    na' tyactìi na' por cón che'n Crist.
  zyp-NT: Ma cawh naa tai-ingpaw sisawnah rawng tahei pakheh hmai hninglang naa sai
    ly nápaw cawtah a cang. Kaaning vytei cawh sisawnah ing rua pawtah rawhpaw ka
    cang peh tahpaw khah a sepaw tah naa hni thlangpaw a cang.
  sey-NT: Necaina, mësaru acohuaꞌipi teꞌije̱ ai yoꞌoye paꞌitoje̱ yoꞌo jujamaꞌpë paꞌija̱jë
    caquë jëjo saohuë. Ja̱je paꞌina, tsoe mësarupi asayë, mai ja̱je ai yoꞌo ja̱ꞌñe
    paꞌiye.
  nvm-nvm: Regavo e iji bu jon ire ise kafokafo renva ijefuon Timoti fu vua ja ifejdiaga
    ire ise iji buba ja kam vajai fian miak. Regavo fu ifejdiaga ja jon ja ma vierafejo
    iji jaba arega jaka giriesame Jesu ma vierafekafa fu ijefuon vuain. Regavo jan
    vierafe ire ise ijekin iji fun Godri roirinma ijefuon bu tavan rad ma nuvuon rega
    no afikin abek.
  mps-mps: '@see-verse:1TH.003.002'
  pab-NT: exahe maisa xala hare halakijita hatyakekone iniyalahare xikaxomokakitere
    hiyeta. Enore xaokalita haiya xowaka nikare wikaxomokakita, hatyoharenae waiyekehalakita
    xomana.
  llg-llg: No leondiak, na, mete ma hambu totoꞌak boe oo, ei ta matanggongga boe.
    Toꞌu mahele ei namahehele mala. Te ei bubuluk, mae, hataholi fo namahele neu Karistus,
    neu ko hambu totoꞌak leondiak.
  kyf-kyf: -mʋʋ yi 'wlʋ nɩɩ, sɩasɩe -we mɩa -aɩn ylɩda, we yi -aɩn glaa nyɩmɛ yabhlogbɔɔ
    lazuklu. Amɩaa 'dɛ -yi we 'ji nɩɩ, -Lagɔ ka ŋwnu wee 'sasʋkpa -sɩasɩe 'ka -aɩn
    ylɩ.
  tpi-tpi: nogut dispela hevi na pen yupela i karim i mekim sampela bilong yupela
    i tingting planti. Yupela yet i save, God i bin makim yumi bilong karim ol dispela
    kain hevi.
  mih-NT: Vatyi tacuan ta yoñi numinoo ndo ta cua yuhu xaan ndo sa catyi tundoho sa
    ndyehe ndo vityi. Zuun ñi maa ndo ta sa sito ndo vatyi tahan si ndyehe yo tundoho.
  qvh-NT: Musyayanquimi Jesucristuta chasquicushgansipita runacuna chiquimänansipä
    cashganta. Sayno caycaptenga runacuna chiquiyäshuptiquipis ama laquicuyaysu.
  kms-kms: Te ei wute nungoqi mai meuq pudi te ningg nungoqi Jisas nei wumbig kin
    nei te si ware segi. Nungoqi nonne nei wamb mai te kin te God nari beghi pugri
    ei mai pare pare pas ye. Te kin ningg bu ni beghi nupumu po.
  agn-agn: agod anday magoloan ta isip ang maski sinopa ong nindio tenged ong mga
    kaliwagan ang gapasaran mi atan. Gata-wanan mi ra ka, ang kaliwagan katabid tang
    kaliagan tang Dios para ong yaten.
  nhi-NT: para ohcon amaquin mayolometi ica in tlapanolis tlen itzalan namoncateh.
    Ya nanconmatih uilica itpanotasqueh itich in tlahyouilistli.
  ttc-NT: tzan k'on eb'isun tzan tpaj aj xhcho'nal n'ok eten ajna'lni. Komo etetz
    eteb'en qetxkkix tzan tky'ik qi'j ikxji.
  dan-1931: for at ingen skulde blive vankelmodig i disse Trængsler; I vide jo selv,
    at dertil ere vi bestemte.
  kwj-kwj: Foki hima fwele nomo wu rani amwaka wu mendifuni hoko tokwe wu ai wu raru
    ki. Hinde wowani, kunjenga ku hambwafwaꞌaisinda, Gotri o nomo hinga nu ra ki nunu
    ri ondiyasiro.
