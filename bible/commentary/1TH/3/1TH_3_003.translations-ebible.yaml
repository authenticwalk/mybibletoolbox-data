    سْتھِرِیکْرِیَنْتاں سْوَکِییَدھَرْمَّمَدھِ سَماشْواسْیَنْتانْچیتِ تَمْ آدِشَں۔
  heb-LB: '@see-verse:1TH.003.002'
  caf-NT: '''Et njan dune dzuh nunwhulhdeh hoh nuhwhuba dzuh wule gunih. Nuhwhenich''oh
    t''eoonahzin njan neba ''uhóolya ho'' hoont''ah.'
  mio-NT: Cuni ndi na cua coo tu ndee ini chi ndo. Chacan cuu cha ña cua ndoyo ñuhun
    ni iin ndo cha cua ndehe ndo tu ndoho. Chito maan ndo ti cha cua coo tu ndoho
    chi yo,
  srq-NT: Timoteo que amondo jendea ra. Ɨ̃ nda jẽhuɨ eã Dios cheẽ sɨ mbia ɨcuã mose
    jẽje. Mbia ɨcuã tuchɨ que eriqui jẽje ra. Nande je ja que eɨcuãte riqui ra. Jesús
    ɨcuasate quia nande re. Nyebe mbia ɨcuãte riqui nguiã nande je.
  kje-NT: leke lere mim lernala wewerek pananaka yon mi akim nado'o. Mi mehe mauroin
    nahenia ri ma namwali Kristen lo'o lernala wewerek pananaka onnenihe lernohi Makromod
    Lalap Nin panaeku.
  gaz-gaz: kunis akka namni tokko iyyuu dhiphina kanaan hin jeeqamneef. Isinis akka
    nu waan kanaaf filatamne sirriitti beektu.
  kud-kud: ta ebe havena yami muyamuya aidiyena amtapitapiya, wuwuna bada miya vitaiwone
    amhanapuidi'o ebeha maudoida talobalobaidi.
  urb-NT: Aja rahã, jurujar katuha ke pehẽ ngi har amõ ta hijar ym ta. Pehẽ ke amõ
    ta mupyrara hũ tipe. Anĩ. Pejurujar katuha ke pehijar ym. Jande ke amõ ta mupyrara
    hũ ame'ẽ ke Tupã putar katu, aja pekwa katu.
  fra-LSG: afin que personne ne fût ébranlé au milieu des tribulations présentes;
    car vous savez vous-mêmes que nous sommes destinés à cela.
  san-HK: varttamAnaiH klezaiH kasyApi cAJcalyaM yathA na jAyate tathA te tvayA sthirIkriyantAM
    svakIyadharmmamadhi samAzvAsyantAJceti tam AdizaM|
  cak-SNT: chi quireꞌ man jun chivach xtumalij rucꞌuꞌx chupan ri sufrimientos y nuyaꞌ
    ta can ri Jesucristo. Ruma ixreꞌ ivataꞌn chi pa kacꞌaslien ojreꞌ ri kaniman chic
    ri Jesucristo, can nicꞌatzin chi nakakꞌasaj qꞌuiy sufrimientos.
  uvh-uvh: '@see-verse:1TH.003.002'
  ino-ino: Lapa'kaeya kana nelahapauno lapa'kufa lapa'kafu ne'kea yafe “Yisasi ke
    atalekaune.” hutapa ohisaya yafe lapaipa lapa'kesa alino vakali hisea yafe lapa'kaeyate
    hute'noe. Lapa'kaeyatapi ako afi'nae Anumaya Koti'a “Ani kana'ake ya alikae.”
    huno hu'neane.
  gnn-gnn: märr yurru nhuma mukthun-wala-yana märr-nherraṉmirrinydja Garraywala. Yakana
    ŋarra ḏukṯuk nhuma yurru ŋula waŋgany gatjpaḻ'-gatjpaḻyun, bala gonha'yunna ŋunhi
    Godkunydja miṯtjinha, liŋgu ŋuriŋiyinydja ŋunhi yolŋuyu yukurra marina djäma nhumalaŋgu.
    Ga nhumapinydja marŋgina, ŋunhi wiripunydja ŋilimurru yurru marrtji ŋuliwitjandhi
    ŋayaŋu-yätjthinyaramirrikurru marimirrikurrunydja-wala.
  yal-yal: Nayi, ɛ tan muxu yo nama kuisan ɲaxankatani itoe fe ra. Bayo ɛ tan a kolon
    a na nan nagidixi en ma.
  cnt-NT: ia₁jaun₂ 'i₁jan'₂ 'nia'₂ tsá₃ dsɨ₃lén₂ cau₅ 'uɨg₅₄ a₂co₂'ein₅ dsa₂. Ia₁
    ŋi'₅₄ bá₄ 'nia'₂ guiong'₅₄, 'éi'₃ në₅ tio'₅₄.
  tif-tif: '@see-verse:1TH.003.002'
  nlx-nlx: काय तुमू माय रेन कुण बी ज्या तेकलीत ने कारीन गाबराय नाय, काहाकाय तुमू सोता
    जाणतेह काय ज्यी तेकलीत बोगवानान मोरजीन ईसो हे।
  apw-NT: 'Goyéégo nohwich’į’ nagowaahíí bighą nṉee doo ła’ bi’odlą’ yits’ą́’zhį’
    anṉe’ da doleełhíí bighą nohwich’į’ odaasiil’a’: dánohwíí bídaagonołsį goyéégo
    nohwich’į’ nagowaago nohwá goz’ąą.'
  gum-gum: Øyeeg ñimun chine isumdeelø puben, ñim møitøgucha mandøguen kømuilø melømønrrai
    isuer. Pøs ñimbe yandø ashibelø køn, namune øyeeløyu puraambub melønrraiwei marigwan.
  not-NT: Nocoguini quero pairi ágasëretacha cara iguisaiguëmi matsiguenga. Nogótacaquemiro
    cara iratsipiriacacái matsiguenga aquemisanquerinta Atingomi.
  plu-plu: Kahadbe ini yihiypan mbeyne in ka dunih yawaygyi. Mmanawa amawka ku wixwiy
    Jesus gihiyegapu hiyá mbeyne. Hennewa Uhokri ikiswanaw udahanwiy.
  iou-iou: Komi ba bäräpitä täŋpewän kwaineŋ yäŋpäŋ Timoti teda äreŋkuk. In nadäkaŋ,
    Anutu täŋo man uwä kwini terak itpäŋ-nadänekta nämo yäŋ nimani.
  ntp-NT: Sai tomali ʌmaadutai maioojodaiña soimaa taatamaitai. Aapimʌ cʌʌga maatʌ
    tʌsviaa issoimaa taatamadagi.
  rai-rai: kupi koku te kon muaat in laklagon a nuknukina kabina u ra kum mawaat baa
    muaat kariaanai. Maa muaat nunurai ut naa a kum mawaat in manong daat.
  haw-1868: I hoonaue ole ia kekahi e keia mau pilikia; no ka mea, ua ike no oukou,
    ua haawiia mai ia mau mea no kakou.
  ffm-ffm: Ɗum fuu walaa ko waɗi ɗum, so wanaa e ley ɗii torraaji pati fay gooto e
    mon yeryerta, sabi oɗon anndi en fodanaaɓe ɗum.
  arb-NAV: حَتَّى لَا يَتَزَعْزَعَ أَحَدٌ مِنْكُمْ مِنْ جَرَّاءِ هذِهِ الضِّيقَاتِ.
    فَإِنَّكُمْ تَعْلَمُونَ أَنَّنَا مُعَيَّنُونَ لِذَلِكَ؛
  cop-CNT: ϫⲉ ⳿ⲛⲧⲉ⳿ϣⲧⲉⲙ ⳿ϩⲗⲓ ⲕⲓⲙ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲛⲁⲓϩⲟϫϩⲉϫ ⳿ⲛⲑⲱⲧⲉⲛ ⲅⲁⲣ ⲧⲉⲧⲉⲛⲥⲱⲟⲩⲛ ϫⲉ ⲁⲛⲭⲏ
    ⳿ⲉⲡⲁⲓϩⲱⲃ.
  sri-sri: Mʉsã Jesucristore bʉremurĩ waja gajerã mʉsãrẽ ñerõ iriañurã. Irasirirã,
    mʉsã Jesúyare neõ piribirikõãburo, ãrĩrã, Timoteore mʉsã pʉrogue iriubʉ. Marĩ
    Jesúre bʉremurĩ waja gajerã marĩrẽ ñerõ irirãkuma. Irire masĩa mʉsã.
  nal-nal: kuna tuaa taxazak sinim kana inaxam farvaras pana amun faamaazikang naagut
    kazanin. Naagu rexaas mase adu Nakmai xa kalin dia, ma amun faamaazikang kanaan
    kana balas sin dia.
  kyq-kyq: Bin ɓo, dubargen aan ɓɔrse dose ki se asen kɔŋ kɔl naase anki rɛsn ute
    ɗoobm Raa eyo. Taa naase mala kic Ꞌjeelin̰ki, dubargen bin se, utu Ꞌkaan dojege
    tu.
  kwd-kwd: fa'asia tani wane amooru ta abulo fa'asia nga tagoto'onga suria nga ta'a
    gila malate'ote'o 'amooru. Aia, amoru su'aai, dauru ta'a na'a goru tagoto'o tagoru
    to'o na 'ato'atolanga suria kwaisiriinga na God.
  ded-ded: Ebic hania hania ifiangoc ngenearu fingeru ngicngac goa yeneng kengkpe
    hakpe ambauac nga Anutungo ebic ifia tofohonideac negennemmeec, imoc ngenaoc negendae.
  ewe-ewe: ale be miate ŋu alé dzi ɖe ƒo le miaƒe fukpekpe siawo katã me. Gake mienya
    be fukpekpe mawo nye Mawu ƒe ɖoɖo ƒe akpa aɖe na mi kristotɔwo.
  nuy-nuy: Nguynju yungguyung nugurru aadanu yagi nurru-walharagi, anubanila-wala
    mana-magarrangaynji-wala. Nugurru nurru-marrbuy maadamu mana-magarrangaynji ma-yaarri
    ngagurri-wuy warraarrawindi-lhangu, na-God yamba ni-wijangani.
  cop-BHC: ϪⲈ ⲚⲦⲈϢⲦⲈⲘ ϨⲖⲒ ⲔⲒⲘ ⲚϦⲢⲎⲒ ϦⲈⲚⲚⲀⲒϨⲞϪϨⲈϪ ⲚⲐⲰⲦⲈⲚ ⲄⲀⲢ ⲦⲈⲦⲈⲚⲤⲰⲞⲨⲚ ϪⲈ ⲀⲚⲬⲎ ⲈⲠⲀⲒϨⲰⲂ.
  buk-buk: Yac ahêgo dauŋ bu mboe ŋawapac naŋ tap mac sa, naŋ oc kôm mac nem lau ŋatô
    sêhu si sêkêŋ whiŋ siŋ. Magoc mac aŋyalê su, bu ŋawapac kaiŋ dinaŋ gic waê yac
    lau dakêŋ whiŋ-ŋga.
  pri-NT: ba na guwà cibwaa dumapiê, na pàara na gére tubaèpà tàwà. Ba jè cau tâmogòori
    bwàti pâ, o mwa tèepaa tâjè tèpa cèikî, pâ pàara na jè tâa na aré na. Â nye wà
    Pwiduée na é panuâ pâ, naa wàrapwiri.
  zpq-NT: Gwseḻa'to'ne' gan' zoalen' cont ṉe tole bi gacžejlaže'le bixc̱hen' chyi
    chzaca'le. Ba ṉezele chio' chejnilaže'cho Criston' cheyaḻa' saca'zi'cho ḻo yežlio
    nga.
  por-TFT: para que nenhum de vocês fique inseguro por causa das perseguições que
    estão sofrendo. No tocante às pessoas que perseguem vocês, sabemos que Deus já
    determinou que tais pessoas fossem perseguir todos nós que confiamos nele,
  gwi-NT: Ąįįts'ą' nijin Jesus k'injuhkhit geh'an dinjii nąįį khaiinjich'anakhwagahkhit
    dąį' ąįį googaa nakhwagwik'injigwiighit akhagohnyą' shrǫ'. Vit'eegwijyąhchy'aa
    gwik'it diineenjit t'iindhan geh'an jyąhts'ą' khaiinjich'iriidhat t'igwii'in gaakhwandaii.
  gvn-gvn: Ngalin nyungun yungan, yurra junkurrjimanijinka, God kari bawanka kulika.
    Yurra binal Godungku yalaman, “Balu jana kuli daya ngaykuwunbu bamanda.”
  nna-nna: Jintalu kurluny-kurlunyja wirrilapiyinyurrinyipa wirntiji pilayinyurrinyili,
    warinykurnu jiliyinyurrinyili yajanaja Nyampalija Jesus-ja. Nyarra waninyiyirninyurrakupa
    wurrarniyirninyurraku palajunmarta jilkulupiyinyurrinyi. Kuwarri nyurra miranu
    wurrarniyirninyurraku yija muwarr.
  nhy-NT: para amakaj ma motzinkixti itech tlajyowilistle. Porke namejwan kuale ankimatij
    nik tikpiaj de tipanoskej itech nochi yon tlajyowilistle.
  asm-FB: যাতে এনেবোৰ ক্লেশৰ মাজত আপোনালোক কোনোৱে হতাশ নহয়। কাৰণ আপোনালোকে জানে যে
    ক্লেশৰ কাৰণেই আমি নিযুক্ত হৈছোঁ।
  okv-okv: amo ungo osaga memenga ere kogova avoeto egikeova Timothy ungo onde katitirou
    sovera umbuto God tumota be ava iketere pahaja.
  mxt-NT: Tyicuan caa ta ni noo ndo ta ma ndu uvi iñi ndo cha cuenda cha nyehé ndo
    tɨndoho. Vatyi nyoho chitó ndo vatyi nyaá yo cha nyehe yo tɨndoho tyehe caa.
  tzo-NT: Hech mu xchibaj avo'ntonic yu'un ti vocol ti chavich'ique. Ho'oxuc chana'ic
    ti hech jc'opilaltic ti chquich'tic ti vocole.
  ind-AGS: agar tidak ada di antara kalian yang kecewa dengan masalah kalian — karena
    kalian tahu kami seharusnya mengharapkan hal-hal seperti itu.
  omw-omw: Vaisi mponramwuvanto nkyi uaqiama nyataivata nkyiqitai mpo ihua pupohairata
    Kotira qaqira kye vivo tita, Timotira titaavararo mwiva nkye hunani vurama. Nkyevata
    tirevata Iesusira nraaqiara varunanranra tita, tiri uaqiama timwa teva vahiananro.
    Mwia nkye ntapihi kyaara.
  yrb-yrb: Yana ane ane yabai faosoro iba Godi ekodiotoba Timoti siaia uturo yabai
    ani. Yana Godinu uwaraba Godinu wei sina enanari aika uwarama yabai siosawere
    utaita. Ina ya iwata utaita.
  maa-NT: mé‑ne nga ni̱jngoò xi si̱hindaà‑ne kjoa̱ ts'e̱ kjo̱'in xi titsa̱nìkjioón.
    Jñò, jyeé ndaà tíjiìn‑nò nga k'oa̱á s'ín tjínè‑la̱ nga ko̱s'ín ko̱mat'iaán.
  mcq-mcq: ꞌEjakame jara siseisei hijujara ja patanuꞌurihuna. Ijihuni maijaho ja niheju
    nú nikaꞌina hihunaꞌe iji pijúhana.
  sus-A: عَلَكٌ وٌ شَ حَشَنكَتّ نَشَ وٌ هَنمّ. وٌ قَن يَتِ عَ كٌلٌن، نَ حَشَنكَتّ
    نَن نَفِرِشِ وٌن مَ.
  jpn-1965: このような苦難の中にあっても、動揺する者がひとりもないようにするためでした。あなたがた自身が知っているとおり、私たちはこのような苦難に会うように定められているのです。
  fra-SBL: afin que personne ne soit ému de ces afflictions. Car vous savez que nous
    avons été désignés pour cette tâche.
  yka-yka: Gaˈi kami mabayaˈ weˈ sabab meˈ kasigpitanbin niyaˈ kaˈam nayikutan meˈ
    toloˈ mabennalin. Kataˈuhanbi ne du andang weˈ sukuˈte bi kēmon palabey si kasigpitan.
  mle-mle: '@see-verse:1TH.003.002'
  shp-NTPO: Jaskatax neskatibo onitsapiti maton shinanbo tsokasnaketian, matonbira
    onanke, neskatibora noa onitsapiti jake ixon.
  aom-aom: Jemëhu Keriso uehorovarujohuni jemesi örire huë vavaene rovego mae uehorovarujoho
    vuonugojöëni ëhuni Timothy nugöꞌöjareje. Röhu Christian aribövi noehu huë vavaeni
    baeꞌiröhoho God-ro bamahuadeje. Jemë ë jöho iae gavarujeje.
  geb-geb: Nza khuen rivgi, nde mba simtɨgi gu zaagi ndiv, nde thari ndɨkndɨgi vhɨrve
    muunga. Nde nduarira kaŋgi, Fhe Bakɨme mba khesharigi simtɨgi ndir zav nzan farasarigi.
  bsj-bsj: nyo mayo kati ka-nge tiber kumer na yarangi ki den dotange, dige biyeu
    kom ki bwi kimi kom nyom kambo ci cuwo kome.
  cak-cak: richin quiri' man ta jun caca' ruc'u'x nu'on-ka chupan ri c'ayef ri nik'asaj
    pan ic'aslen. Roma rix iveteman chi can richin vi chi nikak'asaj c'ayef tok xojoyox
    roma ri Jesucristo.
  chf-NT: Cä täsqui täcä uc'a mach u jobän uba a c'ajalinla bajca a tz'ibajtescanla.
    Anela chich a wila cache' Dios u yäc'onla tuba cä chen sufrila pancab.
  tlf-tlf: '@see-verse:1TH.003.002'
  piu-2006: Irriṯi nganaṉa nyurrangarrilawana nyinarra watjaṉu, “Katutjalu nintingku
    kuliṉi, paluru tjana tuunlayiki tjuṯangku nganaṉanya palumpa walytja tjuṯa panypurangkula
    pungku.” Yalatjikunyurra ninti nyinanyi. Yilta nganaṉanya nyurrangarrinyaṯarra
    irriṯi, Tjitjaluniyanya ngurrara tjuṯangku panypurangkula pungkupayi. Tjana piyuku
    nyurrangarrinya panypurangkula punganyingka, kutunyurra tjukarurru Yiitjuku nyinanytjaku,
    wiyanyurra nguḻurringkula palunya wantinytjaku. Yalatjilatju kuliṉingi, Timitjiyinya
    wantirriyalkitjangku.
  poh-NT: Ru̱cꞌ richoporic acꞌux cꞌahchiꞌca̱t tak, maꞌ hab ta wach aweh tak enkajic
    ricapew-bal ruꞌum take tiꞌcꞌaxic cꞌahchiꞌ awiqꞌuic tak wi̱ꞌ. Jeꞌ woꞌ naxponic
    awu̱cꞌ tak i Timote̱yo, reꞌreꞌ xkꞌoric woꞌ awu̱cꞌ tak chiri̱j i noꞌjbal awehtꞌalim
    tak chic hat-tak chiri̱j ricꞌuluric i tiꞌcꞌaxic maj reꞌ hat-tak awehtꞌalim woꞌ
    tak chi chiꞌnchel i hoj aj niminel reh Jesus tanlic chi kana̱ chi nakacꞌulum i
    tiꞌcꞌaxic ruꞌum reh rinimjic i Dios.
  tue-tue: 'Ãpẽrã́ basocá mʉ́ã Jesuré padeorí ĩñarã, ĩñatuti, buijã́cua. Cʉ̃́ã teero
    tiirí, Jesuré padeodúrijããrõ jĩĩrã, Timoteore wededutira ticocowʉ. Ʉ̃sã toopʉ́
    niirã, mʉ́ãrẽ ateré wedesʉguetoawʉ: “Marĩ Jesuré padeoráre ñañarõ netõrĩ́ tiiádacua”,
    jĩĩwʉ̃. Ʉ̃sã jĩĩrirobirora wáaa. Mʉ́ã teeré masĩcu.'
  bjp-bjp: isi biil tikas lo gam in nut e unune kia na foron tatawin ae gam tafe u.
    Wara le, gam usum le foron tatawin ae, God tom ka ninwei ta u isi keren kalsakai
    u.
  xon-xon: ubaa taa gir puwɔb falaa ngbaan pu. Nimi nibaa nyi ke falaa ngbaan ye Uwumbɔr
    aah siin timi pu na la.
  tzo-ZNT: '@see-verse:1TH.003.002'
  mpm-NT: Na kɨtuu da roꞌo nava tu xndiꞌi ra ini ra jiin nundoꞌo un, chi jandaa ni
    kachi Yandios ja koo ndoꞌo koo nene yo nundoꞌo un naa yo.
  ots-NT: Dú bbɛjpi guegue di xihquijʉ, jin to di dyʉxi ʉ́r mʉy por rá ngueca̱ mír
    ttøjtiquijʉ tu̱jni. Como ya xquí pa̱dijʉ, yʉ to da dɛn car Jesucristo, i nesta
    da sufrijʉ.
  hoy-hoy: कि नीम दा टु यावारा भी इव क्लेशगोळ कारण डगमगुस बाळुल. यतिकी नीव खुद अच
    जान्सतीर कि ईद सताप नाम साटी परमेश्वर उन इच्छा अन भाग हुन.
  amo-amo: Yenjen umong mine wa fya kibinai nyan neou anin atimine yiru bara nenere
    inna fere-eh nari.
  pjt-pjt: Panya nyura Jesunya waṉannyangkaya aṉangu kutjupa tjuṯangku nyuranya anaṟa
    kuraṟa punganyi nyuranya tjituṟu-tjituṟu palyantjikitjangku. Palu nyura pakuringkula
    tjituṟu-tjituṟurira wantinytjaku-tawara wati nyanga Timitjilu nyuranya ma-wirkaṟa
    wangkara kuṉpulku nyura kuliṟa tungun-tunguntu waṉantjaku wantinytja wiyangku.
    Panya nyura ninti, mulapa panya Jesuku mirpaṉtju tjuṯangku nyuntunya nganaṉanya
    rawangku kuralpai tjituṟu-tjituṟu palyantjikitjangku nganaṉa palunya waṉannyangka.
  cwe-cwe: muladi hata imwe wenu sekeyabwele kuchisogo na manhesa yano yochipata.
    Mweye wenyewo muvimanya vinogile kuwa chilondeka kupata magayo yayo.
  daa-NT: Paa kat, yoo waanna rasiitɗo botiliy ɗo taaɓin taat gasiŋko-anta. Asaan
