    নিযুক্ত।
  ntu-ntu: '@see-verse:1TH.003.002'
  pan-pan: ਤਾਂ ਜੋ ਇਨ੍ਹਾਂ ਬਿਪਤਾਂਵਾਂ ਦੇ ਕਾਰਨ ਕੋਈ ਡੋਲ ਨਾ ਜਾਵੇ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਆਪ ਜਾਣਦੇ
    ਹੋ ਕਿ ਅਸੀਂ ਇਸੇ ਲਈ ਠਹਿਰਾਏ ਹੋਏ ਹਾਂ।
  gvc-gvc: Mʉsa ñano yʉhdʉpanahta Jesu yare mʉsa cohãerahto cjihtore warocai sã Timoteore.
    Jesu yaina jina ñano yʉhdʉnahca mari. Tíre masina mʉsa.
  ksj-ksj: ꞌOugine zaeꞌa aduga hidine, zamazeꞌe mene hagariꞌuma. Mazaḡa zae zaeꞌe
    edeḡa, Keriso mazao fieꞌeteꞌe azaḡaniꞌe aduga hidiꞌuma.
  sbk-sbk: Twabhombile ega afataneje asahabhe yayonti, owayete afatawaje, amayemba
    ega aje mwemwe mmenye aje tisaluliwe whelii.
  mya-JVB: ငါတို့ခံရသောဆင်းရဲ ခြင်းကြောင့် အဘယ်သူ မျှ မရွေ့လျော့ မည်အကြောင်း၊ သင်
    တို့ကိုမြဲမြံ စေ၍ ၊ ယုံကြည် ခြင်းအရာ ၌သင် တို့ကို တိုက်တွန်း နှိုးဆော်စေခြင်းငှာသူ့ကို
    ငါလွှတ်လိုက်၏။
  kgf-kgf: méŋnéŋ méŋ ʒérabéra hénia hénia qeriaiguc keŋqe haqe ménda wammu niŋac
    méliziŋ. Waŋu neŋaŋ imi réwéri imuhucya mihicŋiwiŋ niŋac nonoporec imi mia eŋaoc
    ninʒu.
  awb-awb: Mó kegá ite íwíoqnehrataq ite iwíáh kikiréta Sísane sánsá súéhoéta Tímótiga
    séhréh aitankeheéta iteba eqmatáúye. Sísane sánsá mirao puara mó kegá ite íwíoqnaneherawoe.
    Minawé ite aiq tagaríáhwe.
  gdn-gdn: '@see-verse:1TH.003.002'
  nko-NT: mɛ́nɩ mlɩtɔ ɔkʋkʋ méeyinkí ɔma asʋn wunhɛ anfɩ sʋ. Mlɩ onutó mlɩyin ánɩ́
    igyi tɔ́á ɩda yaɩ́ há anɩ Akristofɔ dodo.
  bsn-NT: 'Rojose tãmʉorã ñaboarine, “Tire sʉtiritibeticõato” yirã, ĩre cõacajʉ yʉa.
    Masiaja mʉa: Cristore ajitirʉ̃nʉrã ñari, rojose tãmʉoroti ñaja.'
  pib-NT: Gi satuna kojwakanshinikanutko tye salewakchikakaya. Gi rixanu gixako gimata
    tye chinanukni wutaaka.
  wiv-wiv: Tabarae na bizea kua miu ta luluga ni katia taza ni miu, miu na lohoi ruarua.
    Miu ta lala habuka a Vuvu mule ia e makidolu tolu kata luga bizea.
  reg-reg: Chakolele ganu koleleki asiga kubhao munu wona wona owo kutashatasha na
    jinyako jinu. Kulwo kubha abhene bhamenyele ati chamalile okusolwa ingulu ya linu.
  mlh-mlh: Anutuji burunoŋuŋ mitarime goineji qomuku ŋareegobi, oi ŋoŋo-ŋaŋe soine
    manegobi. Ŋoŋoreone moji sisikoŋkoŋ maŋgo tuturi eru egu wirieiŋgo ore mibeneŋ
    foya.
  gof-ENT: ሂንቴና ጋኪዳ ጎዳን ሂንቴፌ ኦኒካ ጉዬ ሲሞፎ። ሄ ጎዳይ ኑስ ፆሳ ሼኔ ጊዴይሳ ሂንቴ፥ ሂንቴ ሁዔን ኤሬታ።
  aau-aau: Sawk enekwei piap hmo owh mon ma kiy-ousne omokwe, hmo har me nak-mon kuayk
    sakuayk lak. Payhokuaw, hrom lowpwarowp papo nonkway, God hiykiaw kokwe kristen
    me papo me-iaup, low senkin senkin ma lousne seme lway nak-anio sayok e.
  tvk-tvk: Xamel matesila tehat visal xamim tengan vasak ni xamim munamot ti e neketen
    namim ve sakpurunien xil xa di bemei mi xamim. Reitin, xamim mukila xa Hi teling
    xati tengan ti rihur sakpurunien xil ak e meulien nar.
  prf-NT: Ni magkakonahud ay awan manghina en deyaman dikomoy gapu ten pággusig hidi.
    Tukoy moy a en pággusig ay bahagi nen kaluuban nen Diyos para dikotam.
  auy-auy: Maníkón-aai ímbo ísááwi sáwíꞌa uwátinkaiyaꞌa Maníkómbá aúwáafo séꞌa Tímótimba
    aiꞌmarááwánana kuráiye. Maníkó séna kesááimo ímbo ísááwi sáwíꞌa uwátinkanaawe
    siyáimba pósa kentáá sáwíꞌo wéuwasinkaamba éꞌa ísaraawe.
  tbg-tbg: Vaiinti vonavu ni qoraiqama nimitaqi vi vaivaro niqihairo vovano popohairaro
    Kotira aara qaqira kaantorave ti, te Timotira atitaavauraro viva ne ianaini vurama.
    Nevata tenavuvata Ihura vainti vaunarara ti, tinavu qoraiqama timite entava qovaraiqianara
    ne virara iriara.
  hub-NT: Tura iturchatnum pujakrum Cristo nemarat inaisairum tau asan, nina akuptukmiajrume.
    Atumsha ii waitmainaitaj nuka nekarme.
  hmo-hmo: Vadaeni haida ese umui do idia dagedage henia neganai, do umui gini goada.
    Badina umui diba danu inai hisihisi ita abia be Dirava ena ura dainai.
  big-big: Purik ini Yisuyegi kiriwei mizi kopong nazuwagawiligu iniyegi kaile kisi
    keya ngangang keleyiwekke ini Anotoyegi kezanga mana nelegi te Silasi, Timoti
    ini kozang keleyibene wezameli puloge. Yongkambanuwiligu teni ngangang yani purik
    Anotogo teni ngizi kumuli puwiligi sawiyaragi yungke wizinda purik ini iwaka.
  gux-G: kelima u tienu jagi ti po lan nni.
  cnl-NT: Cu³xi³ jø̱n³ 'nee'²³ 'a²³jia'³ 'nee³ra'³¹ 'e³ rɨ²³yáan²³ 'óo²ra'³ 'e³ lǿn³na'³
    bi²³ dxi³quié̱n²na'³. Qui² móo³ra'³ 'e³ la'³ cu³lø³¹ 'e³ rɨ³lø³¹ 'i'²³ 'e³ rɨ²³jí̱i̱³ra²
    jne² dsa³ quien³² Jesús.
  zar-NT: para cabí soa nu gaca chopa ladxiʼ niʼa que le tuʼsacaʼ ziʼ bönachi ni netuʼ.
    Nöz quéziliʼ zóaruʼ yödzölió ni para guáʼ ilenruʼ le caní.
  kde-kde: uchinga munu woheyo mmwenu anatikinywe ing'anya ya kulaga kwapata. Mwenu
    mmene mùnimala saana kuva, kulaga malinga aneko kùnilembelewa kutukoje.
  ata-ata: mo sou seꞌi noxinge ne ixolu ukalipala no anu tuꞌutuꞌumaxu ane ngingi ngenoꞌu
    uasi. Tuꞌutuꞌumaxu ane ne, ngingi ngelavu manina lexe Lataua musosovosinge lexe
    nenge tatavulenu.
  qvw-NT: '@see-verse:1TH.003.002'
  nfa-nfa: Dènge jꞌara neꞌe, ladhe miu paraga dènge sasusa, dꞌara miu roe boe. Kèpe
    paꞌèra-èra lalèka miu. Te miu meꞌa le, dhèu cee dhu parcaya Kristus, tatu na paraga
    dènge jꞌajꞌèra.
  tnp-tnp: məmə nərahiən iətəm tətuva o təmah rəueiu, ko təsoliən nɨkitəmah təhti
    pɨk. Nəkotəhrun rəkɨs məmə in nətəlɨgiən rəha Uhgɨn məmə nətəmimi okotol tərah
    e tah lanəha.
  urd-urd: कि इन मुसीबतों के ज़रिए से कोई न घबराए, क्यूँकि तुम आप जानते हो कि हम इन
    ही के लिए मुक़र्रर हुए हैं।
  hot-hot: ek malaiŋ lomaloma miŋ imbuliŋ môlô ami. Môlô bôk oyala yôv nena Wapômbêŋ
    bôk hatak malaiŋ takêŋ ek êpôm alalô takatu ba aêvhaviŋ.
  mqj-NT: indana dengangkoa' sarubeba' ura'na inde mai kamaparrisanne. Aka muissanammia'
    kumua inde kamaparrisanne innang mangkami napatantu Puang Allata'alla lako kaleta.
  rus-SYN: 'чтобы никто не поколебался в скорбях сих: ибо вы сами знаете, что так
    нам суждено.'
  mbh-mbh: Aro vene mo matheong areke aro o pavothal thomu. Ave lomumu mire senu lale
    ako ve, God i ateal it lale ve aro te el matheong areken.
  bdd-bdd: ma ꞌane sahena ꞌami mwauwao ꞌoidiyega waweꞌaweꞌa. Weyahina miyamwauwedi
    wasanapudiya ꞌabehega mabwaiyada talobalobadi.
  cbt-NTPO: Canpitanta' parisitapiramahuë', co nohuantëraihuë' nisha nisha yonquicamaso'.
    Co ina marë' a'pocaso' ya'huërinhuë'. Quisocristo imapatëhuara, aparisitërinënpoa'.
    Yosë nohuanton, ina marë' parisitarëhua', nani nitotërama'.
  srn-NT: A ben mus du dati fu no wan fu unu no degedege te un e nyan a pina disi.
    Un srefi sabi tak' den sani disi o miti unu.
  cta-NT: Ná ntiꞌ ya chaꞌ ca taja tiꞌ ni tsaca nguꞌ tyaꞌa ma̱, masi lye tsa ndyuꞌni
    lyaꞌ tiꞌ nguꞌ jiꞌi̱ ma̱; jlo tiꞌ ma̱ chaꞌ juaꞌa̱ ndyuꞌni nguꞌ loꞌo ñati̱ jiꞌi̱
    Jesucristo lcua ti lo quichi̱.
  bqc-SIM: kɛ́ gili su gɛ̃ á gbɛ̃egu ĩadamaɛ bee musuo. Á dↄ̃ ázĩawa, kɛ́ Lua
    bee taa dìlɛwɛ̃ɛ.
  tcz-CHONGTHU: Chule nanghon hahsatna nato chung changuva chu lung olmo tah a naum
    louna dinguva navetup dinguva ama kahinsolu ahi. Keiho vang hiti hahsatna ho toh
    mong dinga eikigonguva ahi ti naheuve.
  mar-mar: तो असा की, या संकटात कोणी घाबरू नये; कारण आपण ह्यासाठीच नेमिलेले आहोत.
    हे तुम्ही स्वतः जाणून आहात.
  snp-snp: Ido keinawa mona-mona o linatedoka fedagetoma koli kikitina olu kopaitotenawae,
    loto ilifi meloneto wiye. Gotikafo yaida neta lamodoka o fedenami ne, loto iya
    ku ledaima ya linate moda koli minae.
  isl-isl: '@see-verse:1TH.003.002'
  spy-NT: sukung'eet mēēbērē +/mākiinyēbēēt chii ām akweek kubo wusiisyooni. Ōnkētē
    ꞉akweek kule māchāktōōs kēēbuntēē wusiisyēēt.
  xnn-xnn: ta adiyo dokdokogan nan pammatiyo gapo isnan mapalpaligatanyo. Tay getkenyo
    ay masapol ay mapaligatan tako tay siya nan esay ipalpalobos Apo Dios ken datako.
  mwe-mwe: nkupinga mundu anapuganywe nngulupai jakwe kwa ligongo lya mbotekoyo. Mmanganya
    mmumanyinji kuti tushibhishilwa mboteko.
  tte-tte: na kwatolo kaiwe ami meli koina tabu kwamamatausi kamkamna kana lotonan
    kaiwena. Wakataiyako Yaubada iwalo kamkamna besiele bwaite kani talobai.
  tcs-tcs: Mipla bin sanem solong yupla nogo gad tumain ane wande gibap prom dem trabol.
    Wa, mina tru! Yupla sabe wad, ol trabol i go kam po yumpla ol Kristian.
  hlt-THB: cawh ni u ingawm vemyih khuikhanaak ingkaw ngaihkyinaak a mami peek hly.
    Vemyihkhqi awh ni kaimih kami law tice ak leek cana sim uhyk ti.
  soq-soq: Me sauwa bedewee mai mida da e poka ema tauma eteilana bedewe sumanaiwa
    epie omepi. E eba atendewaiten poka inainamba ema etontaa baiwa God no sonabanene
    itunen, mai di eteipona.
  qub-qub: Chaynöpami runacuna chiquishuptiquipis mana llaquicunquipächu. Musyanquinami
    chayno ñacananchïpaj cashantaga.
  att-att: ánna arán naw likuránán yù napiá nga panguruk naw megapu sù panigirigâ
    da nikayu nayù ira ari manguruk. Ta ammu naw gemma ta máwák nga attamát tam yù
    jigâ nga umay nittam.
  bki-bki: ka mia maka kuvijikia kumermerou laka ka bogokouo nalo na kumitu kubiviuo.
    Bogo kouo nalo jibe na, remijikia batitig ka abe togio tai na kiado meuliano kito
    namoneano nalo na maka rejikia rataluvo denio.
  bqp-bqp: de á gbɛ̃ke laakari sún futɛ wɛ́tãmmanaa pì yãiro. Á dↄ̃ kũ á zĩdao
    kũ Luda abire taka dìtɛwɛrɛ.
  mcp-mcp: Haaw. Í á jɨɨ nə́ bɨ bə́g nə iŋkáŋ búgə́ jɨ́nʉ́d shú nə́ məntágʉla mə́
    nda tɨ́ múúd məkuú shí. Bɨmɛ́fwó bɨ mə mpú nə́ məntágʉla mə́nɨ mə́sə dʉ́sʉ́ kɔw
    Zɛmbî nyə á yə sə́ yí.
  hat-hat: pou pesonn pa febli nan mitan tribilasyon sa yo. Nou menm, moun lavil Tesalonik,
    se pou n' soufri bagay sa yo paske Bondye te wè davans sa tapral rive nou.
  npl-NT: para amaka mamosotlawa ika nochi tlan kijyowia. Porke nomejwah nonkimatokeh
    moneki matitlaijyowikah.
  bgg-bgg: ji-è nathek ne jia de ji pha diigcheothek pha chiang è iidoh akhid yi.
    Nawaithek ne thieg hìthek zab pha diigcheothek ne Hamangkhung-aphuii è gethek
    shii yang pha ji ro.
  eng-TCENT: so that no one would be shaken by these afflictions. For you yourselves
    know that we have been appointed to afflictions such as these.
  eng-BSB: so that none of you would be shaken by these trials. For you know that
    we are destined for this.
  cpu-NT: Tera nonkovatye onkantzimoneentyaami aririka irovasankitaayetakemi, tema
    aritake onkantyaari, iro avishimoyetaineri.
  san-ASM: ৱৰ্ত্তমানৈঃ ক্লেশৈঃ কস্যাপি চাঞ্চল্যং যথা ন জাযতে তথা তে ৎৱযা স্থিৰীক্ৰিযন্তাং
    স্ৱকীযধৰ্ম্মমধি সমাশ্ৱাস্যন্তাঞ্চেতি তম্ আদিশং|
  tac-NT: napurigá alué nejkúralite 'la anachámempá 'emi napu'lige resí ikiá. 'Emi
    'we a'lá machí Onorúgame elame ju napurigá resí ikiboa ramué.
  eng-WEBPB: that no one would be moved by these afflictions. For you know that we
    are appointed to this task.
  gfk-H: '@see-verse:1TH.003.002'
  viv-viv: '@see-verse:1TH.003.002'
  yao-yao: kuti chikulupi cha jwalijose pasikati jenu chinatinganyiche kwaligongo
    lya malagasyo getu ga. Mwachinsyene nkumanyilila kuti chitupate malagasyo go pakuŵa
    uli usache wa Akunnungu kulagaswa.
  tgp-tgp: matan vara i pa sopo tea i r̃omkaka na rani mata vaihite. Ka levosahi mamahunia
    vara God mo vir̃oni na rani mata vaihite vara la pa vaihiter̃a.
  auc-NT: Wadäni mïnitö ïmïnite quïëmë cædäni caate wæmïni incæte tömämïni wadö pönënämaï
    inte ñimpo cædämaï incæmïnimpa, ante cædinque Tïmoteo ingante da pönömöna pongantapa.
    Mönö ïmonte cöwë mänömaï cædäni caate wæquënëmö ïmompa, ante mïnitö do edonque
    pönï ëñëmïnipa.
  kbc-NT: amaleeɡ̶aɡ̶a aɡ̶ica ane dinalalacetema eliwaɡ̶atakaneɡ̶egi leeɡ̶odi lawikodico.
    Igaataɡ̶a akamaɡ̶akaamitiwaji owooɡ̶oti Aneotedoɡ̶oji mepaa ika me jawikodeeɡ̶a
    digoina iiɡ̶o.
  bmh-bmh: Guzenaba, ag uhu asiu oimai, agal oiagab petak emen koli i kekulamau. Ag
    abiu, ig go uhu wabun Uwait nugtal aligeimai migeun.
  ctu-BL: ame anic majqui mi' cajel ti wulwul t'an ti' pusic'al cha'an jini wocol
    woli bʌ la' ñusan. Jatetla la' wujil lac tilel mi la cubin wocol che' bajche'
    tsi' wʌn ña'ta Dios.
  meq-meq: hərwi ada ɗəretsətseh nakə faya ma ndzakumeye a gər aye mâ dze kurom ha
    ta dəba bay. Ɓa ka sərum ha a ye ka bo ka sakweye ɗəretsətseh andza niye.
  noa-H: maagwai jãg p'it'urg haadëp'ʌm gaaimuajã ni hiwiir hãbjã deeu hewag mam hugua.
    Pãrau k'ap'ʌ nʌm, maachin hich jãgta Hẽwandamau hich gaaimua p'it'urg hãwat wënʌrrapim
    k'õsi sim.
  alp-NT: Timotiuse itapa imi leke kena imi supu susate imi hlaleke loko Alla sa.
    Imi rekwa be Alla Isukare ami supu susate le ami hlaleke lokoI.
  san-VEL: varttamaanai.h kle"sai.h kasyaapi caa ncalya.m yathaa na jaayate tathaa
    te tvayaa sthiriikriyantaa.m svakiiyadharmmamadhi samaa"svaasyantaa nceti tam
    aadi"sa.m|
  kbq-kbq: Tagri'ma tavesiana, mago'amotma amama tagrama e'neruna knazankura antahigna
    osiho. Tamagra antahinaze, tagrikura knazana erigahaze hu'naza vahe mani'none.
  kbh-kbh: y chca, ndocná Jesucrístbeñe os̈buáchiyana chaondájbanama, masque ts̈ëngaftanga
    Jesúsbeñe os̈buáchiyënga bétsemnama, ínÿenga imojtsama chas̈motsesufrínama. Er
    cach ts̈ëngaftanga s̈mondë́tats̈ëmbo bënga s̈ojtsamna chca quem luarents̈e jëftsepadecénana.
  ron-LSB: ca nimeni să nu fie tulburat de aceste necazuri. Căci știi că am fost desemnați
    pentru această sarcină.
  pon-pon: Pwe jota amen en luet kila kamekam wet, pwe pein komail aja, mepukat kiloledier
    on kitail.
  nhe-BL: Yajaya inmechpalehuito para axaca moyamanilis para quineltocas Toteco pampa
    ya intlaijiyohuíaj ipampa ya, pampa inquimatij Toteco quitlalijtoc para titlaneltocani
    ma tijpanoca tlaijiyohuilistli.
  sps-sps: kat non san ta isen tsumi takopis fatabin, tana saa, ito tana fo vainy
    vavaajets to ari te fakamits maromi. Ami patsukanem te natiny rom a fo patang
    ana fo kamits to ari te naa fiisen minon a binun ten Gov to te faan iny ya tsura.
  wnc-wnc: Kuke aminu Jesue masa imukaing aminda meya atdamukaing kakngaatang pimanang
    ngang natake nata initewa ginde kukut. Siwan gisa atnataaing. Ninda meya wa atnimukaing
    kaknga dua kanimde kepi wena singgakgen.
  bus-bus: lɛ a gbɛ̃ke làakari tón fɛɛ wɛ́ɛtãmmana pì yãnziro. Á dↄ̃ a zĩndanɛ kɛ̀
    Luda beee taka dìɛwe.
  gub-BL: — Aze pepuraraw ma'erahy nehe, pezemumikahy zo nehe. Pehem zo Tupàn hape
    wi nehe, i'i Ximot peme, ta'e urumuze'eg kar nezewe ure xe. Zane Zezuz rehe uzeruzar
    ma'e romo zaiko zane. A'e rupi xipuraraw putar ma'erahy nehe kury. Pekwaw zaneremipuraraw
    ràm.
  imo-imo: Eno mindili nongo umbuni meremelemunga konopu awini naa liko mundengei
    nimbo aku ulu terimulu. Kraistinga imboma aku teko umbunima menge nimbe Goteni
    nimu mele eno pimele.
  boj-boj: Gulbe ti jaqatiŋ ti niŋgi eqnub qaji dena nuŋgo areqalo ugetetŋgaim deqa
    marsim Timoti qariŋyonam nuŋgoq gilej. Niŋgi qalie, Qotei a nami niŋgi ti iga
    ti gulbe oqajqa marsiq giltgej.
