verse: 1TH.003.003
translations:
  kpx-kpx: Katealemo no isiviale vatetumu laemo lohoge la evievi kemo hoideve halevaito
    negolahave. La hilokage vatetumu katealeu nahiemo lohoge keu Dilava isivi unaha.
  okv-H: amo ungo osaga memenga ere kogova avoeto egikagova Timothy ungo oje kahihirou
    sovera humbuto God humota be ava ikehere pambuhija.
  tbo-tbo: po geka witeihi uyahihi ega ona tapitapiya. Witeihi amaka o hanapugehi
    naka ta tutuhagahi.
  mal-C: '@see-verse:1TH.003.002'
  grc-SR: ⸂τὸ⸃ μηδένα σαίνεσθαι ἐν ταῖς θλίψεσιν ταύταις· αὐτοὶ γὰρ οἴδατε ὅτι εἰς
    τοῦτο κείμεθα.
  bgc-bgc: ताके कोए इन क्ळेशां कै कारण डगमगा न्ही जावै; क्यूँके थम जाणो सो, के म्हारे
    ताहीं परमेसवर नै इसे तरियां सताये जाण खात्तर छाट्या सै।
  khz-khz: Pe, gomi ta gena kamonagi ragai pene raokwania nevitiviti gorawalirana
    aonai. Gomi ripami, nevetaira ne pita rawalira vegata.
  deu-TKW: auf daß keiner sich irre machen lasse unter diesen Drangsalen.
  zsr-NT: cui soa nu gac chop ladxiꞌ niꞌa qui le tuꞌsacaꞌ ziꞌ netuꞌ bunách ni, le
    nö́ziczliꞌ zoaruꞌ yödzlyú ni quië guaꞌ glenruꞌ le cni.
  lin-lin: na tina ete moko te kati na bino abungisa kondima likolo ya pasi oyo bozali
    komona ; pamba te bino moko boyebi malamu ete tobongisama mpo na yango.
  hns-NT: Ham na maangiela kie koi ab ke moesiebat me hiemmat haarke aapan bieswaas
    tjhor dewe. Toelog djaane hai kie iesaai logan ke moesiebat sahe ke pare hai aapan
    bieswaas ke kaaran.
  noa-E: maagwai jãg phithurg aadëphʉm gaaimuajã ni iwiir ãbjã deeu ewag mam ugua.
    Pãrau khaphʉ nʉm, maachin ich jãgta Ẽwandamau ich gaaimua phithurg ãwat wënʉrrapim
    khõsi sim.
  eng-EMTV: that no one should be disturbed by these afflictions; for you yourselves
    know that we have been destined for this.
  mib-NT: Te ni jeē de návāha ma náyūhú ni ɨɨn ró sɨ́quɨ̄ tāca jnúndóho jeē sáha ñayuu.
    Chi je cájini rō jeē súcuan cánuú ndoho yó.
  lif-NT2: हे़क्‍केलॽरिक् आत्तिन्‍हाॽरे़आङ्‌खे़न् पसाक्‍के़साक्‍पा निङ्‌घुम्‍मिल्‍ले़
    चोगुल्‍ले़ नसाःन्‍निन् मे़ल्‍ले़रुन्‍लरो॥ निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् आजोगुम्‍मिल्‍ले़
    अक्‍तङ्‌बा निङ्‌घुम्‍हाॽग ताए के़लॽबान् खिनिॽ के़निःसुम्‍मेरो,
  xnj-xnj: muni taganili mundu yoyoha akotoka kuwuya mumbele ndava ya sadika pagati
    yinu yikoto kuyaga ndava ya mang'ahiso ago. Nyenye mmanyili maganu ga Chapanga
    ting'ahiswai.
  mmx-mmx: Mila nemi mip kip levesongsongot la ma xopara i do tara atnimi na subu
    at lununu ren. Miklen i do ne Moroa ga soxolik ka nedik, kusu atap kip levesongsongot.
  cbr-NT: '@see-verse:1TH.003.002'
  tee-NT: Ju chunch jantu xamati' lai catamak'antalhanayan ixlacata junima mak'alhk'ajnat.
    Pus uxijnan mi'akstu'an c'ats'ayat'it ni chunch ju lhilhcanicantauch ni camak'alhk'ajnanau
    ju quijnan'an ju lhilaca'antauch ju Jesús.
  eng-LSV: that no one be moved in these tribulations, for you have known that we
    are set for this,
  cak-NT: chi quiri' man jun chiwe xtipo' (xtumalij) ruc'u'x chupa ri sufrimientos
    y nuya' ta can ri Jesucristo. Roma rix iweta'n chi pa kac'aslen roj ri kaniman
    chic ri Jesucristo, can nakak'axaj q'uiy sufrimientos.
  pah-NT: 'Ere ti g̃a pe tomynhyme ti g̃apy''a ojipe''g̃a jigwarajuhurame g̃a ndehe,
    oro''e ore ga pe ga mondovo pe pyri. A''ereki pe tuhẽ pekwaha Tupana''ga remimbotarimova''ea
    nhande ve. Ga e''i: “Kiroki g̃a ojiko ji rehe – g̃a ndehe nhaporemo po ti ojipe''g̃a
    jigwarajuhu nehẽ,” ei Tupana''ga.'
  sja-NT: Mãgá ijãadak'ãri, chupɨria jõneeruta pɨjida, apidaapa parã k'ũrada-e pai
    ijãa amaadamerã. Parãpa pia k'awa p'anɨ Cristode ijãa p'anɨ k'aurepa, awaraarãpa
    tachi ichita jɨrɨdait'ee miapidait'ee.
  xed-xed: 'kada kwala ŋuɗufa dər wa da tɗu ma na ghuya ɗaŋwa ndanana, kabga nda sna
    kaghuni kazlay: Favamafa Lazglafta ta tsaya kəʼa.'
  mks-NT: Jáchi̱ cúni̱ nde̱ ña̱ ná coo ndacú ini ndó ná a̱ jándicoo ndó íchi̱ cuéntá
    Jesús va̱tí cája xíxi ña̱yivi xi̱hi̱n ndo̱. Jáchi̱ sa̱ xíni̱ va̱ha ndó ña̱ ndítahan
    nu̱ yo̱ ndóho tá ndóho iní sa̱há Jesucristo.
  gfk-S: '@see-verse:1TH.003.002'
  bmu-bmu: Anutunöŋ areŋnini jim teköiga tosatŋan aŋgösirip ak eŋgimakze, mi nanŋinak
    ölöp mötze. Eŋgöreŋök kunŋan köŋjiliŋ uruŋe koŋgwarak aka löwöribapuköra jiinga
    kayök.
  dgz-dgz: Iwa waenapan ta koeragam imaepi e Keriso ae veane tawa. E asigiap itan
    bagu sisi ameme God anuini gapan nu inanup tauiwan.
  eng-GNV: 'That no man should be moued with these afflictions: for ye your selues
    knowe, that we are appointed thereunto.'
  zaa-NT: para qui'ni nú ttu nuỹa le edúl·la'a latsi' le de una vez tení por iyaba
    nu ruthacca' cą le. La'a mísmuba lebi'į nna hua yù ba le qui'ni propósito qui'
    Tata Dios nna ną́ qui'ni cca ri'u padecer iyaba ca cosį.
  eng-WEBSTER: 'That no man should be moved by these afflictions: for yourselves know
    that we are appointed to it.'
  guh-guh: Pacatoitorobatsibeje Timoteo papecayavenonaeya tsipaebabiabinexa pexanialivaisi,
    caenë ata paxamëyajuvënënë Dioso pejumelivaisi pejumecovënëtsijava pecopabiyaniva,
    itsamonae itsa bejiobiaexanaponatsi. Paxamë baja cajena payapëtaneme Dioso vajanacatocopatsijava
    itsamonae vajanacabejiobiaexanaponaenexa.
  bon-bon: piba weeme nuuja te ätrunga gaabe ne lica abmala, mäpu ne liba jääpänuge.
    Yoo, weene umle gemi egä Acejiyame te singi mine mäpu cabu matikolä lenajame mime
    ätrunga ne kokre wawename.
  nhw-BL: Yaya anmechpalehuito para amo aqui moyamanilis para quineltocas Toteco pampa
    ya antlaijiyohuíaj por ya, pampa anquimatij Toteco quitlalijtoc para titlaneltocani
    ma tijpanoca tlaijiyohuilistli.
  swh-ONEN: ili mtu yeyote asifadhaishwe na mateso haya. Mnajua vyema kwamba tumewekewa
    hayo mateso.
  wbi-wbi: Tulyavombile agha neke kuti nangavisaghe ghoghoni ughwa kutetema nulupumuko
    ulu, lwakuva jumue mkagula kuti tusalulivue mu ili.
  bba-bba: kpɑ bɑɑ bɛɛn turo u ku de nɔni swɑ̃ɑ teni tu nùn nɑndɑ. Domi bɛɛn tii i
    yɛ̃ mɑ yeni yɑ ǹ koo ko yɑ kun sun deemɛ.
  eng-KJVCPB: 'that no man should be moved by these afflictions: for yourselves know
    that we are appointed thereunto.'
  kgk-NT: Aníke pejere tape porã-gwi erehasa asy jave.” Upéa he'i hagwã peẽ-my amondo
    kuri íxupe. Nhande kwéry, Hesu reroviaha va'e jahasa asy va'erã voi. Upeixagwa
    nhande-vy gwarã voi. Upéa peikwaa voi.
  waj-waj: Gioonna kiaapuuya ngii mmaarau kua tuu mmoori maisaivaa ngii muuvaara Anutuuqaa
    mmooriivaa pikieevoora kiaa ta inna titaannaduu ngiiisi viravai. Vaa ngia rikiaavai.
    Anutuuqo ee-oo tuduu ii mmoori maisa iyauvo ngiiisiaata tiisiaatama nniravai.
  cpy-cpy: Teera nokoyi okantzi-moneentemi aririka ikemaa-ntsita-kaetemi, tema ari
    okantyaari rootaki awijimo-yiteeniri.
  mpx-mpx: inoke komiu bahi etega ni lamwalamwaniu palopalomwan toto ku pwawa kaiweliya.
    He komiu ku atena te Yehoba i ba palopalomwan ololana ya nasi ta pwapwawa ya.
  wbp-wbp: Kamparru-wiyi yangka kujarnalu-nyarra jirrnganja nyinaja, ngulajurnalu-nyarra
    yangka wangkaja ngulaju kapulu-ngalpa warrarda jinyijinyi-mani manu kulukukuluku-mani
    yapa ngalya-karirliji. Yuwayi, milya-pinyi kankulu nyurrurlarluju yapangkuju kalu-ngalpa
    ngurrara-jintarlu-juku warrarda jinyijinyi-mani manu kulukukuluku-mani. Kamparru-wiyi
    Timiji-wangurla-wiyi, kujankulu puraja-juku Jijajiji, kujarlaju yapangkulpalu-nyarra
    jinyijinyi-manu manu kulukukuluku-manu.
  luo-luo: kendo mondo kik sand mwayudo mi chunyu aa. Ungʼeyo maber ni kaka jo-Kristo
    nyaka wayud sand.
  nhe-NT: Yajaya inmechpalehuito para axaca moyamanilis para quineltocas Toteco pampa
    ya intlaijiyohuíaj ipampa ya, pampa inquimatij Toteco quitlalijtoc para titlaneltocani
    ma tijpanoca tlaijiyohuilistli.
  aii-aii: ܗܵܕܵܐ ܕܐܘܼܦ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܠܵܐ ܦܵܐܹܫ ܫܥܝܼܫܵܐ ܒܐܲܢܹܐ ܐܘܼܠܨܵܢܹ̈ܐ. ܣܵܒܵܒ ܒܓܵܢܵܘܟ݂ܘܿܢ
    ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܠܐܲܢܹܐ ܐܘܼܠܨܵܢܹ̈ܐ ܦܝܼܫܹܐ ܝܘܲܚ ܪܫܝܼܡܹܐ.
  esk-NT: nalliqsiunniiñ utiqunġitḷugu makuniŋa piyuaqsiułiġnik piqusriġuni. Taatnatchich
    piyuaqqutit Agaayyutim pisułiġigai uvaptiknun. Taatna iḷitchuġianikkiksi.
  msb-msb: agod wara sin Kristyano na magbaya sa iya pagtuod dahilan san mga kalisod
    na nag-abot. Aram gayod niyo tanan na ini na mga kasakitan kabubut-on san Dios
    para sa aton.
  cpa-NT: Jøng² tsa¹jenh¹³ hniah¹² ta¹cøg¹² jin³ hein², ju³ná³ he² ca¹ŋi¹ŋë́h² hniah¹².
    Ma²ŋih³ báh³ hniah¹² ca¹tǿi² jniang³ dsa¹ŋǿi² jmø³uai¹².
  dso-dso: ତମର୍‌ ଉପ୍‌ରେ ଅଇତେରଇବା ବିପଦର୍‌ ଲାଗି ଜେନ୍ତିକି କେ ମିସା ବିନ୍‌ ବାଟେ ନ ଜାଅତ୍‌
    । ସେଟାର୍‌ପାଇ ସେ ତମ୍‌କେ ସାଇଜ କର୍‌ସି । ଏଲେମିସା ତମେତା ଜାନାସ୍‌, ଆମ୍‌କେ ମିସା ଏନ୍ତାରି
    କସ୍‌ଟ ମିଲ୍‌ଲାନି, ଏଟା ଆମର୍‌ ପାଇ ପର୍‌ମେସର ମନ୍‍ କର୍‍ବାଟା ।
  meu-meu: ini hisihisi lalodiai ta basine marere-marere helaoreana. Badina be dibamui
    hisi-ani e ahulaida;
  yva-NT: Indamu vemo wapa siurije mo vatane inta wapa anave raveti mamaun inta. Wasiuri
    weye vatane wo arare veano wasave muno wo wasave tatugadi, weramu wapo raen siurije
    nande vatan tenambe wanave Yesus aije mai.
  dgc-dgc: monda éwan moy maka ibutan tu péniwala moy dahil du mékialam dikam. Diyan
    moy kaleksapan tu kinagi na Diyos a te hirap a talaga du méniwala diya.
  zpm-NT: zeeṉa niicle teḻ pe guieḻnë ne noyaṉtaa to, ib guiaaṉd zdoo to. Naṉle to
    gaṉle grëse ne ne rliladz ne Jesús, ib laa ne no dziaṉ guieḻnë.
  hix-NT: oseryehokahra ro mak oyehtxoho menye, oyeryewhamnohtoho kom hoko oseryehokahra
    ro mak oyehtxoho menye. Onà ryhe muhutwetxhe. Khoryenkom yano me teryewhamnohsomà
    ro me rma haxa tehxatxow hamà.
  sim-sim: Las avak nomorawu os ji kishanda oso si unak, jihi lal wavu musha mushak
    ji hishihi ji tukuyinda ngashi, karem ni hishiri osa. Jihinjik angop ji heyenda
    sir, nir amber Jisasin hishindiyanda ma nomorawun ni kishakmbaha Avui Wasilaka
    angop or mbahanda sir.
  npi-ULB: यी कष्‍टहरूबाट कोही नखल्बलियोस्, किनकि यसैको खातिर हामी नियुक्त भएका छौँ
    ।
  cgc-cgc: aged magpadayon kaw man gyapon ta inyo na pagtuo bisan naagian nyo tama
    na mga kabellay. Nlaman nyo gid na naan daan ta plano ta Dyos na kiten na mga
    gatuo maagian ta iling tan tenged ta ate na pagtuo.
  tim-tim: Ye dâtŋe metŋe kakŋân manmâ yeugewâigât Timoteo huŋgunaŋiot. Ye hin nâŋgâi.
    Nen hârok nengâlân umatŋe hinare miawaknengimbo ârândâŋ akmap.
  yor-yor: Láìsí àní àní, ẹ mọ̀ gbangba pé, irú ìṣòro báwọ̀nyí wà nínú ètò Ọlọ́run
    fún àwọn tí ó gbàgbọ́, kí a má ba dààmú.
  wos-wos: du nawulak guniré haraki hurundat, guni wun jooka haraki mawuli xékéngumboka.
    Guni xékélaki, hanja God naniré dé waséke, nani déka hundi xékéta wun hangéli
    hérambete.
  emp-NTPO: Maʌ̃ awara idjira diabuesid̶aa bãrã bia mĩga panʌne jũmawãyã crĩcharãnamãrẽã.
    Bãrãba cawa panʌa Crito ĩjã panʌ carea dadjirãra bia mĩgad̶ida panʌda.
  eng-F35: that no one be unsettled by these afflictions; for you yourselves know
    that we are appointed to this.
  ind-ind: Kami tidak ingin ada satu pun dari kalian yang goyah karena kesusahan dan
    penganiayaan yang kita alami sekarang ini, mengingat bahwa sebenarnya Allah sendirilah
    yang mengizinkan kita mengalami kesukaran itu.
  pes-OPCB: و نگذارد در اثر سختی‌ها دلسرد شوید؛ گرچه می‌دانید که این سختی‌ها، جزئی
    از نقشهٔ خدا برای ما می‌باشد.
  mpt-mpt: Ibo Yesuse wengo wenteniba bainobo gabib o dafa ota nakai Yesuse wengo
    mo gobo blibbai ibo enin sumo omkayemib kesoa ni Timotie dabanoba monea ib bainobo
    galino omsbal manebua ibo Yesuse wengo mo deibueim blim sbalma wafu bliobe. Ibo
    tekein kebiobe, Gode emaye nibo dlakanea funanea I Yesuse bainobo gabib o dafa
    ota naka maki enin sumo omkayebiobo genebiobe.
  ssx-ssx: '@see-verse:1TH.003.002'
  mkl-mkl: ku bɑ bɑɑ inɛ ɑkɑ̃ nŋɛ ku mɑɑ̀ jɔ̀ ijuukpɑ̃u ku dɑ ziɡiɛ. Iŋɛ tɑkɑ nŋɛ
    ì wɑɑ mɑ̀ si ŋɑ, inɛ nŋu kù nɛ bɛi ɑ́ ce iyi kù bɑ wɑ.
  gaq-gaq: ଡାଗ୍‌ଲା ସତେଆଃ ପେଇଂ ପେମ୍ୟାଃକେ ନେନେ ଡେକ୍‌ରକମ୍ ବାବ୍‌ରେ କଷ୍ଟ ନେଃଡିଂ ଆକେନ୍ ଇସ୍‌ପର୍‌ନେ
    ଇକ୍‌ଚା ।
  gof-RNT: Hinttena gakkida goodan hinttefe oonikka guye simmofo. He gooday nuus Xoossaa
    shene gideyssa hinttee, hintte huu7en ereeta.
  unx-unx: ଜେ'ଲେକାଚି ନେ ସବେନ୍‌ ସାସାତି ହରାତେ ଜେତାଏ ବିଶ୍ୱାସ୍‌ଏତେ ଆଲକାଏ ରୁହାଡ଼୍‌କା ।
    ଆବୁ ନେ'ଲେକାଗି ସାସାତି ନାମେନାଙ୍ଗ୍‌ବୁ ଦହାକାନା, ଏନା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାନାଙ୍ଗ୍‌ତାନାଃ,
    ଏନାଦପେ ସାରିତାନା ।
  gah-gah: itó lekelisi nene gopoguni mililikimikiko monó ahulikatave loko nene amiselekuve.
    Gopoguni mililimiaká niamó nenémo Ómasímo litó utó oaká noive liki lekeza mota
    gilinave.
  lcm-lcm: ani ka ago ta mangsikei imi ka uak si keve atoktokngai ang. Matan maiten
    ke parik kapa bil asi taping singira tarapo lomlomon,
  aer-aer: Arrwekele-arle, nhenge anwerne arrekantherrenge anemele, anwerne arrekantherre
    ileke arrpenhe areyele-arle arrenhantherrenhe arlkarentye-iletyeke arrekantherre
    ahele angkerremele arrantherre-arle Jesus apenterlenge. Yewe, urreke Timothy apetyetyenhenge,
    arrantherre-arle Jesus akwete-arle apentewarretyarte, alakenhe ikwerenge anteme
    arrpenhe areye arrekantherre ahele angkerreke arlkarentye-iletyeke ahentye-aneke.
    Anwerne ahentye-anetyakenhe arrekantherre Jesus-nge impelhetyeke. Alakenhe irreke
    arrantherre-arle Ngkarte apenterlenge, anwerne arrekantherre ileke-arteke.
  qvc-NT: 'ancha padisishpapis, ama disanimakanayki. Chaqa qamkuna kikikim allita
    yach''angillapa: Jisukristupi kriyiqkunaqam rinchiqllapa padisiq, nishpa.'
  tgl-ULB: Ginawa namin ang mga ito upang walang isa man ang mayanig sa mga pagdurusang
    ito. Sapagkat inyong nalalaman na sa bagay na ito kami ay hinirang.
  cbs-NT: Ja inun, jabun nuku ichakawabiaibun Diosun nuku jatube jiwemai man unainwen
    taea jamapai bika shadabu mei yumanbiai jawa dateyamakanwen.
  xtm-NTPP: sukan‑va'a ñatuu na in ndakokuiñi ja kuechi ja ka ndo'o ka neni o a. Vaa
    ka jini maa ni ja ka iyo o ja jin ndo'o jin neni o,
  nnq-nnq: Kupala imani ja mundu jwajoa panakati jinu jakapolaje magambu gukupotekigwa
    kwenio. Mangwetomwe mmanyi kutenda tupaligwa kupotekigwa.
  bao-NT: ñucã jĩcʉ̃ ʉno peerena ate do biro tii majiña maniro ñañaro biiriquera tii
    maa wijio, ca biitipere biro ĩirã cʉ̃re jãa tiicojo cojowʉ. Mee mʉja majuropeera
    o biro ñañaro ca tamʉoparãra mani ca niirijere mʉja maji.
  san-ORI: ୱର୍ତ୍ତମାନୈଃ କ୍ଲେଶୈଃ କସ୍ୟାପି ଚାଞ୍ଚଲ୍ୟଂ ଯଥା ନ ଜାଯତେ ତଥା ତେ ତ୍ୱଯା ସ୍ଥିରୀକ୍ରିଯନ୍ତାଂ
