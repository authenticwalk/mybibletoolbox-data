verse: 1TH.003.009
translations:
  kpx-kpx: No la evievi hoto evige no hotou uoholinu. Isi kateai aike laheho Dilava
    imihama. No vahaeho balugalu. Iale noeabuna oleve kateai no vahaehoe hoto ke loui
    Dilava imihai.
  okv-H: Eto dago na ungo avoembo ungotenau Mama God ta tombu ta mihie tunga javotoho
    be ereora, eto ungo avoembo God osa isapamane ue
  tbo-tbo: Yaka i omhuna Yaubada uyahina i kokoe babana u kaoha bimiyei i lata duma
    Yaubada u matana.
  mal-C: നിങ്ങൾനിമിത്തം ദൈവസന്നിധിയിൽ ഞങ്ങൾ അനുഭവിക്കുന്ന സകല ആനന്ദത്തിനുമായി ദൈവത്തിനു
    മതിയായവിധം നന്ദി പറയാൻ ഞങ്ങൾക്കെങ്ങനെ കഴിയും?
  grc-SR: Τίνα γὰρ εὐχαριστίαν δυνάμεθα τῷ θεῷ ἀνταποδοῦναι περὶ ὑμῶν, ἐπὶ πάσῃ τῇ
    χαρᾷ ᾗ χαίρομεν δι᾽ ὑμᾶς ἔμπροσθεν τοῦ θεοῦ ἡμῶν,
  bgc-bgc: अर थारे बारै म्ह जो खुशी हमनै मिली से, उसकी बजह तै हम परमेसवर का धन्यवाद
    किस तरियां तै करा?
  khz-khz: Palagu gomi pakumi ai raka paia tanikiu-tiwaa, kwalana ai gema verere ati
    keikeina gomi gemi ai Palagu wailanai.
  deu-TKW: Ja, wie sollen wir Gott Dank bringen euretwegen über all der Freude, die
    wir um euretwillen haben vor unserem Gotte,
  zsr-NT: '¿Nacxcz gac guiëtuꞌ‑nëꞌ Dios: Xclenuꞌ, ca ral‑laꞌ guntuꞌ niꞌa qui yúguꞌtë
    le run ga rudziji ládxiꞌtuꞌ lahuëꞌ Dios queëruꞌ niꞌa qui le nacliꞌ lbiꞌiliꞌ?'
  lin-lin: Matondi ya ndenge nini tokoki kozongisa epai ya Nzambe na tina na bino,
    mpo na esengo nyonso oyo tozali na yango mpo na bino liboso ya Nzambe na biso ?
  hns-NT: Parmeswar dekhe hai kie toelog hamlogke etana khoesiaalie pahoetjaile kie
    hamlog na djaaniela kaise oke dhanbaad dei.
  noa-E: Jãga akhiin mʉg pãar gaaimua Ẽwandam na maach onee nʉm paar agpierr irig
    ʉ̈u ajim abpʉ̈ikham.
  eng-EMTV: For whatever thanksgiving can we render to God for you, for all the joy
    with which we are rejoicing because of you in the presence of our God,
  mib-NT: Núu súcuan te tu jínu cuɨtɨ nacuatáhú rí nuū Yaā Dios jeē sɨquɨ́ rohó jijnáhan
    ró. Chi jíto ya jeē cácusɨɨ̄ ndasɨ́ ni rī jeē súcuan cáhīyo ró.
  lif-NT2: खिनिॽ लागि निङ्‌वाॽफुमाङ्‌ङिन् साॽरिक् नोगे़न् पिरुम्‍बारो॥ खिनिॽ के़जोगुम्‍मिल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आनिगे़ साॽरिक् सःत्तिगे़आङ् वयिगे़रो॥
  xnj-xnj: Hinu tihotola kumsengusa Chapanga witu ndava yinu. Tikumsengusa kwa luheku
    lwetuvili nawu palongolo yaki ndava yinu.
  mmx-mmx: Nema ma emi asu mi ne Moroa mumu nimi. Nemi mi lox amomo aleng nama at
    lemeren ne Moroa.
  cbr-NT: Mitsu sinani cuëënquin, Nucën Papa Dios —asábi ca —caquin rabiquinbi, cananuna
    uisaira oquin caranuna rabiquin a cati 'ai quixun 'unaniman.
  tee-NT: Jantu lai icxtakniyau lak'ailakts'iuch ju Dios tachi ju lhijunch ni na k'ai
    ju xanavi ju milaca'atalh'an ju uxijnan. Pus slivasalh na iclhik'achanau ju milacata'an
    ju uxijnan la'ixmacni ju quiDios'an.
  eng-LSV: For what thanks are we able to repay to God for you, for all the joy with
    which we delight because of you in the presence of our God,
  cak-NT: ¿Anchique ta modo naka'an chi nakaya' matiox che ri Ajaf Dios iwoma rix?
    Roma can xiben chake chi can niquicot kánima chech ri ka-Dios.
  pah-NT: 'A''ero ore norombohetepigi tuhẽ Tupana''ga pejikoga g̃waramo Jesus Cristo''ga
    rehe. Oro''e hete ore Tupana''ga pe: —Orerory hete ore nde rehe. A''ereki Tessalônicapeve''g̃a
    ojiko nde rehe jipi. Ndepyry hete nde g̃a mbojikoguka ejihe ore mbohoryva, oro''e
    ore Tupana''ga pe.'
  sja-NT: ¿Sãga gracias jaradaima Tachi Ak'õremaa parã pari? Parã k'aurepa tai t'ãri
    o-ĩa p'anɨ Tachi Ak'õre k'ĩrapite.
  xed-xed: Ndaw dzaʼa rfa ŋni ta Lazglafta ŋni ta ghəŋa kaghuni ma na zɗaŋnafta zɗaŋnaf
    kuni ta ŋuɗuf ta kəmani na?
  mks-NT: Ta co̱ ñéhe̱ ga̱ nde̱ ndá quia̱hva ndiquia̱hva nde̱ ndixa̱hvi nu̱ Ndióxi̱
    sa̱ha̱ mé ndó jáchi̱ cáji̱i̱ ndiva̱ha ini nde̱ na̱caja ndó.
  gfk-S: Io, be mehet tanga tahut tane God uta mu, pai nale haruat tutuno iat tano
    gungunuama mehet kilingane uta mu ra matmataan tane God.
  bmu-bmu: Eŋgöra aka Anutugö jemesoholŋe önöŋi qahö söŋgaimakzini, sösöŋgai pakpak
    miaŋgöra mönö denöwö Anutu möpöseiba saiwap jiinga dopŋe akawak?
  dgz-dgz: Endi ap tayana menan enan God gaun wanait. Enan God yamap aton baware taivin.
  eng-GNV: For what thankes can wee recompense to God againe for you, for all the
    ioy wherewith we reioyce for your sakes before our God,
  zaa-NT: Demasiáduni la' redácca'latsi' té lo losto' tu' por causa de lebi'į, hàstaba
    rue' tu' gracia Tata Dios tulidàni de runi tu' oración por lebi'į.
  eng-WEBSTER: For what thanks can we render to God again for you, for all the joy
    with which we rejoice for your sakes before our God;
  guh-guh: Nexata pexaniajamatabëcuene parajutajë Diosojavabelia paxamë yabara. Pexaniajamatabëcuene
    parajutajë Diosojavabelia bitso patacasivajamatabëcuenebarëyaxae Dioso pitabarata.
  bon-bon: Yoo, cine lipulipu Acejiyame ne ibibirage eso ceerame, ingle page cime
    ngenecu gege baborage gyene teeme opo gaabe weeme name pi!
  nhw-BL: Yeca amo quema hueli tijtlamitlascamatise Toteco por amojuanti. Quema timoilhuíaj
    tlen amojuanti, techmaca miyac paquilistli iixpa Toteco.
  swh-ONEN: Je, tutawezaje kumshukuru Mungu kiasi cha kutosha kwa ajili yenu, kutokana
    na furaha tuliyo nayo mbele za Mungu wetu kwa sababu yenu?
  wbi-wbi: Neke lwe luhongesio luki tum'pele u Nguluve kwaajili jinu, mulukelo lwoni
    tulinalwo pamaso gha Nguluve kulyumue?
  bba-bba: Amɔnɑ sɑ ko Gusunɔ siɑrɑ n nɛ bɛɛn sɔ̃, kɑ nuku doo bɑkɑ bi i sun wɛ̃ɛmɔ
    Gusunɔ bɛsɛn Yinnin wuswɑɑɔ.
  eng-KJVCPB: For what thanks can we render to God again for you, for all the joy
    wherewith we joy for your sakes before our God;
  kgk-NT: Ore mbovy'a-gwi Nhandejáry, orovy'a eterei pende-rehe. Upéa-gwi orotima
    porã Nhandejáry-pe. Orotima porãseve íxupe pende-rehe kwéry. Ha norotima porã
    kwaái íxupe. Mba'e-rami tamo ra'e orotima porãve hagwã íxupe.
  waj-waj: Ngia yaagueeqama variaivaara ta ngiiiyara Anutuuqaata kua yoketaivaa kiaunnanoo.
    Ta inna avuuvau pinaama kiada ngiiiyara sirigakiaunnaivaara ta innaata kua yoketaivaa
    kiaunnanoo.
  cpy-cpy: Antawo namanakari Tajorentsi, tema eerokatee-yakini matakirori pikimo-shire-perota-kaana.
  mpx-mpx: Kaiwemiu wama yaliyaya i bwata nabi wala Yabowaine matanaa. Inoke wama
    yaliyaya o ana bwata kaiwena, ga naha ola ge naha ba mulolu Yehoba elana?
  wbp-wbp: Kuja karnalurla wangka Kaatuku, wardinyi karnalu-nyarra nyina nyurrurlakuju
    kuja kankulurla jungarni-juku nyina. Kujarlaju yirnalurla warrarda yati-wangka
    nyurrurlarlanguku kuja kankulu-nganpa miyalu raa-pinyi.
  luo-luo: Ere kaka dwago ne Nyasaye erokamano nikech un ma dirom gi mor duto ma umiyo
    wamorgo e nyim Nyasaye?
  nhe-NT: Yeca ax quema hueli tijtlamitlascamatise Toteco ipampa imojuanti. Quema
    timoilhuíaj tlen imojuanti, techmaca miyac paquilistli iixpa Toteco.
  aii-aii: ܣܵܒܵܒ ܡܘܼܕܝܼ ܫܲܟܲܪܬܵ‌ܐ ܡܵܨܲܚ ܠܸܦܪܵܥܵܐ ܠܐܲܠܵܗܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܥܲܠܔ ܟܠܵܗ̇
    ܚܲܕܘܼܬܵ‌ܐ ܕܒܸܚܕܵܝܵܐ ܝܘܲܚ ܒܝܼܵܘܟ݂ܘܿܢ ܩܲܕܡ ܐܲܠܵܗܲܢ،
  esk-NT: Quyyatinik Agaayyutmun ilipsigun qaitchił̣hiñaaġuqtugut, quyalugu quvianaġipkakkaŋagun
    sivuqqamiñi ilipsi pigiplusri.
  msb-msb: kag makapasalamat na kami sa Ginoo tungod sa iyo. Nagapasalamat gayod kami
    sa iya sa kalipay na kamo an dahilan.
  cpa-NT: Tsa¹lé² héih³ jnieh³ Diú¹³ cu²rø² di³hmah³ ca¹lah¹cónh¹ té¹² ja³lǿ² dsǿa¹²
    jnieh³. Hiug¹² cu¹té¹² hioh¹² jenh¹² jnieh³ ni³ Diú¹³ quián² jniang³ huu¹³ quiánh²
    hniah¹².
  dso-dso: ଉଁ, ଆମର୍‌ ପର୍‌ମେସରର୍‌ ମୁଆଟେ ତମର୍‌ ଲାଗି ଆମେ ସବୁଲକ୍‌ ସାର୍‌ଦା ଅଇଲୁନି । ସେଟାର୍‌ପାଇ
    ତମର୍‌ଲାଗି ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲୁନି ।
  meu-meu: Dirava ede baia hanamoa toma, emai Dirava vairanai umui a moalelaimuimu
    moalena idoinai dainai?
  yva-NT: Maisyare omai ti, reamo kove raura seo Amisye aijo wasai tutir, reansanayanambe
    wasai no Amun.
  dgc-dgc: Kanya mégpasalamat kame ta Diyos a tahod ta kasayaan me a niatéd moy dikame.
  zpm-NT: ni rdzieldraa no diidz ne gnee no gdeed no xquizh lo Dios por to. Ni ne
    znutaa bloonley to zdoo no, haxta Dios raṉ gaṉle pa lotaa rley no.
  hix-NT: Àsok kany me hana amna nay ha, ohokonye, Khoryenkomo wya. Ohxe xaxa manay
    hamà, àhokonye, kehe amna. Teryehorye rma haxa amna meryako, àhokonye, kehe amna,
    Khoryenkomo wya, ohokonye.
  sim-sim: Nir jirin ni hishihi Avui Wasilakan ni sawewa wolo jirin nimu warje mende
    nga rupshinduwa. Uhu Avui Wasilakan armesarmek ni mbanda nombo mberem ni mbakwa
    ambu re. Oso warje mende nga nawa sir te.
  npi-ULB: तिमीहरूका कारण हामीमा भएको आनन्दको खातिर परमेश्‍वरको सामु हामी कसरी परमेश्‍वरलाई
    धन्यवाद चढाऔँ ?
  cgc-cgc: Na gapangamuyo kay, bakod gid ame na pagpasalamat ta Dyos tak nalipay kay
    gid tenged ki kyo.
  tim-tim: Aregât nenŋe Anutunenŋaet enemŋân kinmâ âmâ yeŋgât dondâ mârumaen. Akto
    hain akmaigât gain gain Anutu okot âlep humo waŋmâ mepaimŋe mendenŋe bunŋe akbiap?
  yor-yor: Kò ṣe é ṣe fún wa láti dá ọpẹ́ tán lọ́wọ́ Ọlọ́run nítorí ayọ̀ àti ìfẹ́
    tí ó máa ń kún ọkàn wa nípa àdúrà wa fún un yín.
  wos-wos: God guna mawulimbu jémba yandéka guni déka jémba sarékénguka nani Godna
    makambu reta gunika némafwimbu mawuli sawuli nani ye. Yingi maki nae nani Godka
    diména natame, dé guna mawulimbu jémba yandékaka?
  emp-NTPO: Bãrã carea daira Ãcõrẽ quĩrãpita bio b̶ʌsrid̶a panʌa. Jãcua b̶ʌsrid̶a
    panʌ bẽrã Ãcõrẽa bia b̶ʌad̶a abʌdad̶e wad̶ibid̶a maʌ̃ra cʌrebae b̶ʌa.
  eng-F35: With what thankfulness can we repay God for you, for all the joy with which
    we are rejoicing in the presence of our God because of you;
  ind-ind: Kami sungguh sangat bersyukur kepada Allah karena kalian! Bahkan ketika
    kami mendoakan kalian, hati kami selalu dipenuhi sukacita.
  pes-OPCB: حقیقتاً نمی‌دانیم برای وجود شما و این همه خوشی و شادی که نصیب ما کرده‌اید
    چگونه از خدا تشکر کنیم؟
  mpt-mpt: Ni ib bainobo galino fumbianoba Gode nganha bianoba I Yesuse bainobo galino
    sbalma wafu bliba ni seinyebobo, ayamobo gabuobe.
  ssx-ssx: Ameta꞉ nikana꞉ma꞉ iki pa꞉ta꞉ hone witolo hata꞉ Koda꞉ pa꞉ta꞉ keiyae pi lapeke
    ya꞉la꞉me. Ika꞉ epeke haleme ekina꞉ nika꞉ Tekehali pa꞉ta꞉ hata꞉ ta꞉na꞉ma꞉ homa
    haloma꞉me. Koto pa꞉la꞉ ekina꞉ta꞉ ipiki pa꞉ta꞉ keiyae pi lo haloma꞉me.
  mkl-mkl: Zɑkɑ bɛirei ɑɑ kɑ yɔkɔ kɑ sɑɑbu Ilɑɑɔ̃ nɑ inɔ didɔ̃ nlɑ nlɑ iyi ɑ̀ nɛ si
    wɑjui Ilɑɑɔ̃ Lɑfɛ̃ɛ nwɑ nɑ iri nŋɛ.
  gaq-gaq: ଏବେ ପେନ୍‍ସାଃ ନେନେ ଆଣ୍ଡିନେ ସାର୍ଦା ବାନେଲେଃକେ ଆତେନ୍‌‍ସାଃ ଇସ୍‌ପର୍‌କେ ଡିରକମ୍
    ଦନ୍ୟବାଦ୍‍ ନେବିଃଏ ମ୍ୟାଃ ନେୟାକେ ଣ୍ଡୁ ।
  gof-RNT: Hiza, nuuni hintte gaason demmida ufayssas Xoossaa waati galatino?
  unx-unx: ନାହାଁଃଦ ଆଲେ ଆପେୟାଃ ହରାତେ ପୁରାଃ ରାସ୍‌କାଲେ ନାମାକାଦା, ଏନାମେନ୍ତେ, ଏନାରେୟାଃ
    ବାଦ୍‌ଲାରେ ନାହାଁଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ଲେ ଏମାଇତାନା ।
  gah-gah: Itína Ómasímini avogisaló lekelikumú mulutegú agila guluma noimómave loko
    lekelikumú Ómasi agepoka loaká noune.
  lcm-lcm: Namempo tav angkoai si taot ani poisan a uruk namemtala uruk tatana e matana
    i kara God marai imi. Namem saka posong aro an ani God si ngenget ani uruk lava
    ang?
  aer-aer: Nhenge anwerne Ngkarteke angkeme, anwerne akangkeme arrantherre-arle mwerre
    anerlte-anerlenge Ngkarteke. Alakenhe ikwerenge anteme anwerne Ngkarteke akangkeme
    angkeme arrekantherre.
  qvc-NT: Kanan ¿imashinaraq ancha pagikuymanllapa Tayta Dyusman qamkunapaq? ¡Chaqa
    noqaykunatam ancha kushichiwashqa kangillapa!
  tgl-ULB: Sapagkat anong pasasalamat ang maibibigay namin sa Diyos dahil sa inyo,
    para sa lahat ng kagalakan na mayroon kami sa harap ng ating Diyos dahil sa inyo?
  cbs-NT: Janua nukubu matuki ana bai kaxun ana matu yusinkin kushipa wakin jaska
    nun matu yusin keyudiama matu yusin kakatsis ikin meshu medan inun badidi nun
    matu Dios yukaxunkubainaii. Man jaskakin ikunwain chintuanbumawen taexun man nuku
    benimawaya jaska waxun matuwen taexun Dios nun kenwankin keyutidumaki.
  xtm-NTPP: Te chukan kúu ja ka ndakuan‑ta'vi xeen sa nuu Su'si o ya, vaa ka kusii
    ini xeen sa nuu ya, vaa ka jini sa ja sukan ka kuu ni a.
  nnq-nnq: Ngoe tuotwile kunnumba Nnoongo kwa magambu ginu mangweto. Tunnumba kukuala
    mwojo kutubinako nnongi jakwe kwa magambu ginu.
  bao-NT: ¿Do biro pee tiicãri, mʉja yee jʉori, Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojorore, bʉaro
    ca ʉjea niirã jãa ca niiro mʉja ca tiirije jʉori, jãa Ʉmʉreco Pacʉre, “Añu majuropeecã,”
    jãa ĩi boja majibogajati?
  san-ORI: ୱଯଞ୍ଚାସ୍ମଦୀଯେଶ୍ୱରସ୍ୟ ସାକ୍ଷାଦ୍ ଯୁଷ୍ମତ୍ତୋ ଜାତେନ ଯେନାନନ୍ଦେନ ପ୍ରଫୁଲ୍ଲା ଭୱାମସ୍ତସ୍ୟ
    କୃତ୍ସ୍ନସ୍ୟାନନ୍ଦସ୍ୟ ଯୋଗ୍ୟରୂପେଣେଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦିତୁଂ କଥଂ ଶକ୍ଷ୍ୟାମଃ?
  huv-NT: Xeyay süjchiün gracias Teat Dios wüx icona; nej ajaw xeyay apac ximeajtsan
    cos tanaámb teamendüjpiün Teat Cristo.
  otn-NT: Ɛ̱mmɛ̱i̱ da̱di ja ma̱mma̱di̱gähe Oja̱ conná̱ ngue'a̱hʉ. Porque nu̱'mø dá̱
    mat'Oja̱gähe, ja̱njua̱ni̱ da̱di johyagähe ngue xa̱nzaqui ni̱ nt'ɛ̱c'ɛ̱i̱hʉ.
  nop-nop: Indi hiditok nadiŋa Bepaŋnik namanda foloŋ nadifo loloŋnit hinek tiyam.
    Tiŋa indiŋ nadiyam, indi Bepaŋ niutumba tiyam wendi Bepaŋ’walaŋ nadifo indi’walaŋkade
    bulak wendok tuwolit mokoŋ.
  obo-NT: Waad kotawwan to kodposolamat doy to Monama atag koniyu pomon taddot dakkoon
    kahaan doy riyot isowwan to Monama.
  cak-ENT: Y roma c'a ri quicot ri niya' rix pa kánima, ¿achique ta chi matioxinic
    c'uluman que nkaya' chin ri Dios ivoma rix? Juis vi quicot c'o pa kánima y ri
    ka-Dios nutz'et-vi.
