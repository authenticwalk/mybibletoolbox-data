    cæte waa ate pönente eyepæ̈ apæ̈nequïmönaa.
  kbc-NT: Eliodi me iniotagodeeɡ̶atalo Aneotedoɡ̶oji akaamitiwaji leeɡ̶odi, codaa
    iniotagodeeɡ̶atalo Aneotedoɡ̶oji leeɡ̶odi meote me ɡ̶odinitibece lodoe, akamaɡ̶akaamitiwaji
    leeɡ̶odi.
  bmh-bmh: Ulis, ig ag en Uwait ‘Igual oigeb naliupet’ aurai. Ig agal igul naliu en
    dabeleimai, igual Uwait nugau amegwab oigeb banou siksikaimai, dacanem, gonun,
    go ‘Igual oigeb naliupet’ auranem.
  ctu-BL: Jini cha'an cabʌl mic suben lojon Dios wocolix i yʌlʌ cha'añetla, come tsa'ix
    ñumi ti p'is i tijicñʌyel lojon c pusic'al woli bʌ cubin lojon cha'añetla ti'
    tojlel Dios.
  meq-meq: Kwa nəmaa gay naha sɨsœ a Mbəlom ma kəkay na, kə sla bay, hərwi ɗərev may
    kə ŋgwasa haladzay hərwi kurom.
  noa-H: Jãga hak'iin mʌg pãar gaaimua Hẽwandam na maach honee nʌm paar hagpierr hirig
    hʌ̈u hajim habpʌ̈ik'am.
  alp-NT: Ami kotie trima kasi boka titinai ete Alla le lalemaru ndina titinai le
    imi.
  san-VEL: vaya ncaasmadiiye"svarasya saak.saad yu.smatto jaatena yenaanandena praphullaa
    bhavaamastasya k.rtsnasyaanandasya yogyaruupe.ne"svara.m dhanya.m vaditu.m katha.m
    "sak.syaama.h?
  kbq-kbq: Tagra Anumzamofo susu hunentone. Tamagrama hazazamo higeta, Anumzamofo
    avurera tagra musena nehune.
  kbh-kbh: Mora fchantsobena Bëngbe Bëtsá jtsatschuanayana ts̈ëngaftangbiama, y chë
    ts̈ëngaftangbeyeca chabe delante bënga oyejuayana ftsbomnámnaca.
  ron-LSB: Căci ce mulțumire putem noi să aducem din nou lui Dumnezeu pentru voi,
    pentru toată bucuria cu care ne bucurăm pentru voi înaintea Dumnezeului nostru,
  pon-pon: Pwe ia danke me jen dankeki Kot pweki komail, me pan raj on peren, me je
    peren kida mon Kot ki komail?
  nhe-BL: Yeca ax quema hueli tijtlamitlascamatise Toteco ipampa imojuanti. Quema
    timoilhuíaj tlen imojuanti, techmaca miyac paquilistli iixpa Toteco.
  sps-sps: Tan kat to aya, mi faan mamam mamagat tsian matan e Gov to sa mam gim ma
    onot ma pokei faruak faarof famainy tsue faarof tsumam Tsunia ito tsun tan kat
    rof tsumi.
  wnc-wnc: Wena siwan kake ninda Anutue asiknga inimbakngakamang. Inimbakngake ninda
    ginde natake Anututa musipmin pangenawan banipmikatang iaknga siknga natake Anutue
    asiknga inimbakngake yuamang.
  bus-bus: Wé fↄ̃ wà Luda sáabu kpá a yã musu. Wa wa Luda sáabu kpà maamaa kↄ̃n pↄnna
    bíta kɛ̀ weè kɛ à aɛ a yãnzio.
  gub-BL: Uruze'eg uruiko Tupàn pe tuweharupi ure. — Texaron pe har a'e wà, a'e nerape
    rupi oho ma'e a'e wà, uzeruzar katu nerehe a'e wà, uru'e uruiko izupe. — A'e rupi
    urerurywete ure kury, uru'e uruiko izupe.
  imo-imo: Eno lipo manjipolio linonga Gotenga kumbekerena paa tono koromolo. Gote
    kinye pa tereno nimolo ulumu akumu maindopa. Yuni lino tepa tono tenderemo akumu
    olandopa.
  boj-boj: Iga niŋgi qa are qaloqnsim deqa iga gago Qotei aqa ŋamgalaq di tulaŋ areboleboleigeqnu.
    Gago arebolebole di tulaŋ kobaquja. Qotei na arebolebole di iga egej deqa iga
    a biŋiyeqnum.
  eng-DRA: For what thanks can we return to God for you, in all the joy wherewith
    we rejoice for you before our God,
  knf-knf: Kë hum di di ŋhilanuŋ kabeeb Naşibaţi kadoo kakëşan ţi uko wi nan? Nawulun
    mnlilan mnweek ţi kadun ki nul.
  san-KHM: វយញ្ចាស្មទីយេឝ្វរស្យ សាក្ឞាទ៑ យុឞ្មត្តោ ជាតេន យេនានន្ទេន ប្រផុល្លា ភវាមស្តស្យ
    ក្ឫត្ស្នស្យានន្ទស្យ យោគ្យរូបេណេឝ្វរំ ធន្យំ វទិតុំ កថំ ឝក្ឞ្យាមះ?
  arn-NT: ¿Chumngechi am fente küme mañumtuafiyiñ taiñ Ngünechen eymün mew ka fey
    ti rume fentren ayüwün taiñ nieel kisu ñi adkiñ mew eymün tamün duam?
  zas-NT: Dxel xt niꞌquid radxejltan xhienaag yadëën quixtëë loj Dios por lëjt, guial
    dád nix yuꞌ du luxdoon lojman por lëjt.
  ken-NT: Ntɨkɨ ɛnyu bakak sɛ́kway bɛchyɛ Mandɛm ɛ̌ti maŋák mankɛm amɛn sɛ́bhɔ́ŋɔ́
    bɛsí bhi ɛ̌ti yɛka?
