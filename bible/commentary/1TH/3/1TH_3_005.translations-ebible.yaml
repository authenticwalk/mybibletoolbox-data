    ore arajemogyau pẽ nupe. A''eramũ ore a''eramũ kweramũ Timoteo ''ga monou pẽ nesaka
    kamẽsĩete imoporogytaukaa pẽ nupe.'
  dao-dao: Khawyam naw ning jah hlawhlep se, kami khüikhawmnak alapa a thawn vai naw
    na ähei se, am khamei khawh ti lü Timoti hin nami jumeinak ning jah ksing khaia
    ka tüih law ni.
  cya-cya: Lo' si'yana lyee msu'huan cha' nduhue ti' tiqueen, can' cha' msu'huan 'in
    nu tsa ynan suun cha' ña'an ndi'in um lo'o cha' nu ndiya qui'an ti' um, ña'an
    tu' tsato'o xityu Laxa'an 'in um loo qui'ya, lo' cua cha' ti m'ni hua tñan lja
    um.
  wrk-wrk: Balkijba ngayi muwa narringi. Godanyungayi balkijba muwa narringi, baki
    nanankardi barri ngayi manjijba Timothy narrindurri. Mankumanku ngaki narringi,
    yiningki nyulu balanjayi narrinya Satanwanyi. Yiningki narringki yangkalamba nanganbunanyi
    Godnanyi. Yiningki narri nanijba durrijbangka Satan. Nani barri ngayi balkijba
    muwa narringi. Jalimi narri mili durrijba Satan, baki muningka nurri waluwa karu
    narrinya nangangi Jesus Christkanyi. Jalimi narri mili durrijba Satan, baki narringka
    yangkalamba nurrunginbunanyi jangkurrnanyi. Ngala miku barri.
  nii-nii: Yi mił peng kin, na kui er mulermbii. Na wu endi Timosii kindang kin, enim
    pii gii pałim mił ei, opu neng kin, piimbii. Mon pim kin, wu endi Seisen, enim
    kom topu ełim wu ei, opu enim kom tang kin, sin kongun erpin kongun ei, wii mił
    am ba.
  ign-NT: Eta tacahe, tétavi­cavahi eta néñami­ravahi núti eta eyehe. Vaipa núrisa­mu­rehini
    íchavenehi éti. Tacahe, nuvanecapa ema Timoteo máimaha­panáhe te enasi­ri­chu­hipuca
