  kde-kde: Bahi ing'anya ya anelyo, nangu panguwene kuva nikáhulula kuhweneha kulindilila,
    bahi nkuntuma Timoseo uchinga ngupate kumala habali dya ing'ulupa yenu. Nangu
    ngúlipwelela chihi kuva, panjika ayula Nanchindenga, nkúkumba ànilinga kummatohanga
    mwenu, na madengo lammalele latukodile kwenu mwenu làyahike chihi bule.
  ata-ata: Tavaꞌu aloxo ne, la sou eni axomaiou voteꞌi sou lexe aneꞌe noxinge ne maxuveeni
    mukalu, la sou eni epalusou sou alavu lexe ngingi ngamuxamuxaxu tangengi noxou
    Iesu a loxovaa? Xo eni exavutala lexe itema sou tovotovo utovongengi muxamuxaxu
    tangengi noxou Iesu, la xaixai noxixe ne, anu uxali mii vitanisi.
  qvw-NT: “Caynu pasayaptin'a ichaćh chay ñacaycunawan'a Palpachï Satanaśhpis umanta
    muyuyächinña Jesusta caćhaycunanpä. Jinaptinćha cay imaymanap ñacal lulaśhanchic'a
    pampapäña can'a” nilculmi, sumä pinsamintucüśha cayal apuraypa Timoteocta caćhamulá,
    imanuy capäcuśhayquitapis willaycamänanpä.
  nfa-nfa: Lula jaꞌa susa titu kèna nèti jꞌajꞌèra miu seꞌe ka, nèti èèna ka jaꞌa pua
    Timotius dhiu asa Tesalonika, ho jiꞌi ngeꞌa mèu kèna, miu parcaya era Lamatua,
    do aadꞌo. Te jaꞌa mage-mage, dhèu aae nidhu dadugu miu, ho miu soro kabodho mi
    Lamatua. Ladhe jꞌajꞌi ka sèmi èèna, sasabꞌa jiꞌi uru sèra, ele iie dꞌara!
  tnp-tnp: Kəni o nati əha, nian iəməsəhruniən məmə natɨgiən rəhatəmah təhro, kəni
    nɨkik təməpəou kəni iuəkɨr nɨkik tɨtəgɨt, kəni iəmahli=pɨnə Timoti məmə otuvnə
    meruh-to rəhatəmah nəhatətəiən, məmə tatəskasɨk əhanəh, uə kəpə. Iəməgɨn məmə
    e suaru kəti, Setən u iətəmimi rəha nəfən-əfəniən, in təməfən-əfən kəm təmah,
    kəni nəkotəmkarəpən e nəhatətəiən rəhatəmah, kəni uək rəhatɨmahal in tol nati
    əpnapɨn əmə.
  urd-urd: इस वास्ते जब मैं और ज़्यादा बर्दाश्त न कर सका तो तुम्हारे ईमान का हाल दरियाफ़्त
    करने को भेजा; कहीं ऐसा न हो कि आज़माने वाले ने तुम्हें आज़माया हो और हमारी मेहनत
    बेफ़ाइदा रह गई हो।
  hot-hot: Ba intu miŋ hatôm yêlô namô sawa daim ami ba yahêv Timoti hathôk ek ênjê
    môlônim ôêvhaviŋ. Yakô ek anyô halôk avômalô leŋiŋ atu esau môlô ba yêlôaniŋ ku
    takatu ba adum hathak môlô tem imbitak êtôm nôm oyaŋ.
  mqj-NT: Dadi iamo kungei ussuamo Timotius matin. Sitonganna tae' mattan penawangku
    umpikki' umbamo susi kapangngoreanammua'. Malallan toi duka' penawangku kumua
    nataloikoa' manii pa'sandakanna ponggawana setang napolalan masala babang kami
    lupu'ki.
  rus-SYN: Посему и я, не терпя более, послал узнать о вере вашей, чтобы как не искусил
    вас искуситель и не сделался тщетным труд наш.
  mbh-mbh: Na nge lomu matheong areken inga, tho pavurvur aro tho palolotun ol ur
    e avele. Make tho pakepot werer mun a Timoti a thomu nge wot, mo i avrum vet nge
    lomu lemioong. Eneke lemik ako ve, ava Satan i sangpolo sovengalo pelie ako va
    i tongporum thomu nge, aken varo lemem umong areken aro i velpol ini ur polpolnga
    inga.
  bdd-bdd: Bewa huhuna ꞌoinega yanuwanuwatuhu hedade, ma Timoti yahewasaeyawa ma ꞌimi
    hemisa ꞌiꞌita, ma tetelimi ꞌiꞌeweyama, weyahina yaꞌateyohowa Seitani ꞌoina, nata
    gide ꞌebetoho madouna ꞌiꞌebwaegomi ma waweꞌa, ma nata gide ꞌima paihowa mwalo
    ꞌoimiya ꞌiꞌabihegala.
  cbt-NTPO: Napoaton caso' co huachi ahuantatohuë', Timotio a'patëranquëma' onpopinsona
    imaramaso' nitota'huaso marë'. Sopai yanonpintërinpoa' Yosë a'pocaso marë'. Minsërinquëma'
    naporini, topinan quëran a'chinchitënquëmahuë'. “Co huachi noya imamaraihuë',”
    ta'toi, Timotio a'patërainquëma'.
  srn-NT: We, na fu di mi no ben man hori en moro langa meki mi seni Timoteus kon
    na unu fu mi ben kan sabi fa a e go nanga a bribi fu unu. Mi ben frede tak' kande
    didibri ben kon tesi unu, dan ala muiti san wi ben meki bo de fu soso.
  cta-NT: Loꞌo ngua cuayáꞌ tiꞌ naꞌ chaꞌ biꞌ, ngaꞌaa ndalo naꞌ liꞌ; xñiꞌi̱ tsa tiꞌ
    naꞌ chaꞌ ná jlo ta̱ꞌ ñiꞌya̱ ndyaca chaꞌ jiꞌi̱ ma̱. Biꞌ chaꞌ nda naꞌ jiꞌi̱ yu tyaꞌa
    na ñaa yu slo ma̱, chaꞌ ca cuayáꞌ ta̱ꞌ si ñaꞌa̱ ti nxñi tsoꞌo ma̱ chaꞌ tsoꞌo jiꞌi̱
    ycuiꞌ Ndyosi, si tyiji̱loo ma̱ jiꞌi̱ nu xñaꞌa̱ nu ntiꞌ chaꞌ cuaꞌni ma̱ chaꞌ cuxi.
    Cua ngunaꞌ cña jiꞌi̱ ya loꞌo ma̱ si ná caca tyiji̱loo ma̱ jiꞌi̱ nu xñaꞌa̱ biꞌ.
  bqc-SIM: Ayãmɛto lá má fↄ̃ mɛnakɛ lↄo, ma aà zĩ̀ á luanaaikɛa gwai. Gbɛ̃yↄ̃na
    á yↄ̃́, wá zĩkɛ̀ pã yã̀, wá dↄ̃o.
  tcz-CHONGTHU: Hiti chu ahijeh a, kathoh joulou phata, natahsan nau det jinga hinam
    ti kaphotchet nomjeh a Timothy kahinsol anahi. Achuti louleh alhempa chun nanghoa
    aphapen chu akilahdoh a chule kanatohnau hi mohseh bep hitam tia tija'a um kanahi
    ahi.
  mar-mar: ह्यामुळे मलाही आणखी दम धरवेना, म्हणून मी तुमच्या विश्वासासंबंधाने विचारपूस
    करण्याचे पाठवले; कोण जाणे, कदाचित परीक्षकाने तुम्हास मोह घातल्याने आमचे श्रम व्यर्थ
    झाले असतील.
  snp-snp: Etito nemo yamu namo ya linatemu senemuluneu naba-naba kolito, onomo neidomo
    ya kepa mele ledami we Satanikafo kepa mele gedageto lonote u fa neta utenaiye,
    loto Timoti ilifi melomo ya koli kikitafe? Koli kiki ádafe? Uto koto enage wo,
    loto Timoti ilifi meloneto wimo ne.
  isl-isl: En sem sagt, þegar ég þoldi ekki lengur þessa óvissu, þá sendi ég Tímóteus
    til að komast að því hvort þið væruð staðföst í trúnni. Ég var hræddur um að Satan
    hefði ef til vill fellt ykkur og erfiði okkar væri allt unnið fyrir gýg.
  spy-NT: Kiyooto ꞉nyēē kiyeya āyooku Tēmētēēwō. Kimāāmuuchē taamuyte subak. Kunyoo,
    āyooku inee chokukas yoo tōōkoosēē keey Kiriistō. Kyāāmuy akas ām kēēlto ake kule
    kityemaak *꞉Kēniintēēt sukubooyiit buch ꞉yiisyoonoo kikēēyēyē.
  xnn-xnn: Isnan nangibaaak ken Timoteo et pilmi ay mensakit nan nemnemko gapo tay
    inmegyatak modatya nadolog kayo gapo isnan ik-ikkan Satanas. Tay no nadolog kayo
    dakayot taynan nan pammatiyo et maid silbin nan oblami ay nangibagbaga isnan kalin
    Apo Dios ken dakayo.
  mwe-mwe: Kwa nneyo ngalepeleje kwiipililila kabhili, gunintumile Timoteo kungwenunji,
    nkupinga nijimanye ngani ja ngulupai jenunji. Inabhe nkulinga, anninjilenje nkupinga
    liengo lyowe litutendile kunngwenunji lila, libhe lya yoyo.
  tte-tte: Kabo bwaite iya kaiwena Timoti yayawasa ilaowako. Nige sowasowagu tabe
    yakalakisiye, na yayawasa ilaowa ami meli igitai. Sauganane koina yamiyamiya Ateni
    yakatewakaka kisi Seitani iya tosamasamalulu isamaluluimiu na ama paisowa kolimiu
    iyamala ginauli bwagabwaga.
  tcs-tcs: Ai bin kan stan enimo prom no sabe wiswei yupla. Daswai ai bin sane Timoti
    po paindaut ip bilib blo yupla i stil strong. Bikoz ai bin prait diskain, mait
    Satana i bin kese yupla prom stape bilib blo yupla ane ebridem adwok blo mipla
    i bin po nating.
  hlt-THB: Vawh am ka yh thai voel awh nangmih ak cangnaak ce sim aham thlang tyi
    law nyng. Ikawp na nu sykzoekkung ing nangmih ce ni syk khqi nawh kaimih a bibinaak
    ve a hoeina a awm kaw ti kqih nyng.
  soq-soq: Ipawa ema baiwa ne mai nuana aiaisiwa wampadewanteapona rua. Ne Timoti
    wanaaubena e sumanaila bedewe ambi wainilana ewepi, naita rubu mamba Seitan inta
    isiwa mampe e rubulepio omena sawa. Epe segalepia no nolamba e manlawo dewasatana
    ipasialepi.
  qub-qub: Chaymi noga gamcunapaj pasaypa yarparar Jesucristuman imano yäracuycashayquitapis
    musyanäpaj Timoteota cachamurä. Fiyupami llaquicurä «Satanasga capaschari imatapis
    chapata churapaycan manana yäracunanpaj. Chayno captenga llapan willapashäcunapis
    manacajllapächari canga» nir.
  att-att: Á pakarámak ku sù karigirigâ naw, arák ku meyattam yù burung ku nikayu.
    Á yáyù nga jinok ku si Timotio, ta en na kayu tullúnán, tapè ammù sangaw nu kunnasi
    yù ángnguruk naw. Ta maburungà, marakè melogò kayu, á likuránán naw yù napiá nga
    ángnguruk naw, megapu ta pamarubá na nikayu ni Satanas. Á nu kunnian, kengá lâ
    nakuan yù bannák mi nga mangituddu nikayu.
  bki-bki: Nina naruei mila nomijog ka maka nejikia noto tibe na ga, a monoka nala
    titai ka nojog iliano tai river kumitu jum̃abe. Kiniou nemerou kija ka toro va
    na rila vonvon toro nei, p̃eli naio mial kiano m̃arabo tai ka rila kamiu kuvijoru
    ruei, mia nojidom nojog kamiu kumitu jikili kia ga vo p̃eli na jum̃abe, bior maka
    rivu ka kenememi im̃auano novo nalo napano ea kamiu rimei rive iakurano bereio.
    Jibe na naruei, nomiila Timoti biedu.
  bqp-bqp: Abire yãi kũ mani fↄ̃ mà mɛna doro, ma a zĩ̀ à á ludanaanikɛna gwa.
    Ke Ibilisi á yↄ̃ à á gwá, ó zĩ kɛ̀ pãn yá, ó dↄ̃ro.
  mcp-mcp: Nə́ ndɛɛ́, nda mɛ́ɛ́ mə áshígɛ́ ná nyiŋgə jísɔw ŋgə́lə ji nda gwádʉga bɨ̂
    nə́, mə á ntɨ Timotê nə́ a zə́g wámbʉlə nda bɨ́ ŋgə́ cʉgə cʉg búgə́ jɨ́n nə́.
    Mə á ŋgə bɛɛmb nə́ Mása məbwə́bʉ́lán nyə a bá bwɔ́wʉlə bɨ́ nə́ ndɛɛ́ njugú sə́
    á ŋwa yí mú yə íyɨ́y-yɨ̂y.
  hat-hat: Se poutèt sa, mwen te voye Timote ban nou, mwen pa t' kapab tann ankò.
    Mwen te voye l' pran nouvèl jan konfyans nou nan Bondye ye. Mwen te pè pou Satan
    pa t' pran nou nan pèlen li, pou tout travay mwen an pa t' pèdi.
  npl-NT: Yika, kemi ayakmó owéletki okachi onikxiko, oniktítlanki n Timoteo manomechitati
    kenomi ononnemiah itech tlan nontlaneltokah, porke onechtekipachoaya nikmatis
    n tekajkaya yonomechtlajtlakolchiwalti, iwa toteki sanenka tlan otikchijkeh.
  bgg-bgg: Ji-è gu ne Thimothi shii thoh ge. Gu ne hì shii azud mua ro, ji-è gu ne
    nathek migi chiang thieg yi pha aishii thoh. Zai nathek shii ne Sakhathong è chuajan
    ne zab gathek blia ne adubo arey yi phro!
  eng-TCENT: For this reason, when I could bear it no longer, I sent Timothy to find
    out about your faith, lest somehow the tempter had tempted you and our labor had
    been in vain.
  eng-BSB: For this reason, when I could bear it no longer, I sent to find out about
    your faith, for fear that the tempter had somehow tempted you and caused our labor
    to be in vain.
  cpu-NT: Iro kantamaitacha te onkante namavetapairo naaka, nokovake niyote eekerorika
    pikempisantaiyini. Noñaajaantake tzimatsi ipaita kovaintsiri inkaariperoshiretakaimi,
    ari amenaashivaityaami okaratzi nokamantayevetakamiri pairani.
  san-ASM: তস্মাৎ পৰীক্ষকেণ যুষ্মাসু পৰীক্ষিতেষ্ৱস্মাকং পৰিশ্ৰমো ৱিফলো ভৱিষ্যতীতি
    ভযং সোঢুং যদাহং নাশক্নুৱং তদা যুষ্মাকং ৱিশ্ৱাসস্য তত্ত্ৱাৱধাৰণায তম্ অপ্ৰেষযং|
  tac-NT: Neka 'we machiéturu alué ralámuli tabilé 'la nocha mochigo 'emi 'yuga. Napu'lige
    ne 'ma tabilé anacha, machináliga pala 'la Onorúgame 'yuga 'nata 'emi, Timoteo
    júlaturu ne napurigá ruwimela. Neka we'ká 'nata ajtigé alué 'yégame Remónisi anilime
    'ma 'yégali ruyéligo 'emi, 'lige siné kachi 'emi 'ma tabilé oyérame kéré ko alué
    ra'íchali napu ramué beníriru.
  eng-WEBPB: For this cause I also, when I couldn’t stand it any longer, sent that
    I might know your faith, for fear that by any means the tempter had tempted you,
    and our labour would have been in vain.
  gfk-H: Io hua, bia iau ga manga ngarngarau uta muat iasen pa ga tale bia ena nas
    muat, io, iau ga tulei Timoti ukatika ta muat bia iau naga palai uta ira numuat
    nurnur. Ma iau ga tulei ia kanong iau ga burut bia no tena harwalaam gaar ta walaam
    dak muat ma ira numital pinapalim naga linga bia.
  viv-viv: Ada vitai-dina wanuhagana faꞋina aseꞋaseku giꞋuꞋaulolo-moꞋa againe, Timoti
    gaꞋiveninisena be higa yami vetumagana valeyana gananogalina. Gamatauta kaꞋi Setani
    tamo gavadi againe gidaꞋaladibidibiyemi ada au yama faisewa guwana gidaluyaweyawelina.
  yao-yao: Kwa ligongo lyo panalepele kwendelechela kupililila, nantumile che Timoseo
    kuti manyilile ngani sya chikulupi chenu. Najogwepe kuti pane jwachigongomalo
    jula anaiche kukunnyenga ni masengo gose gatupanganyisye kukwenu gaŵe gangali
    chindu.
  tgp-tgp: Matan haratu, na sopo er̃i mele taurilatiau i peravu, ale na lo r̃ulea
    vara i pa to hitea vara nomim rasua mo lo sohena sava. Na matahu vara korong hin
    te malele Tiapolo mo halu kamim moiso, ale nomam kalvono korong la vano hina purongo.
  auc-NT: Mänömaï beyæ̈ botö, Ædö cæte godömenque wänö cömo inguïmoo, ante, Mïni wede
    pönënö æbänö impa, ante botö ëñencæboimpa, ante Tïmoteo ingante da pönömo pongantapa.
    Wënæ awënë, Oda cæe, ante në änewënongä ïñömö mïnitö ïmïnite, Oda cæedäni, angä
    ëñëninque mïnitö wabänö ëñëmïnimpa, ante botö ancai guïñente wætabopa. Mänömaï
    ëñente cæmïni ïninque mönitö cædïnö wo ëwente babaimpa, ante pönentabopa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi naɡ̶a jakadi me leeditibige me jimonyataɡ̶awatiwaji
    Timóteo jaotibige me jowooɡ̶odi migaleeɡ̶anakatoni Ǥoniotagodi, leeɡ̶odi aɡ̶alee
    jibotege me daɡ̶adiaaɡ̶ica ɡ̶obodigitibigaɡ̶ajitiwaji. Yaaditibigaɡ̶ajitiwaji
    daantiɡ̶ica Satanás me dineetaɡ̶awa, oditaɡ̶a jiɡ̶ikanitiwaji me iwitece Ǥoniotagodi,
    idoiiɡ̶atibige niɡ̶ijo ɡ̶obakedi ane jaoɡ̶a digoida makaamitaɡ̶atiwaji daatiɡ̶icata
    aneletema.
  bmh-bmh: Iz ziwas huia gumei dabun iboin tam, gonun, iz Timoti palautina, ag waiagab
    beteun. Gonug agal oiagab petak emen go erunai sul aimai piabun beteun. Izal dabeleu,
    Satan nug ag bimaiag peimai, igual salau ag abai memun go gaul sakem, igul go
    eg.
  ctu-BL: Jini cha'an ma'anic tsa' mejli c chʌn pijtan t'an. Tsac choco majlel juntiquil
    cha'an mi cubin mi xuc'ul woli la' ñop, ame tsa'ic i xiq'uiyetla ti mulil jini
    xiba, ame lon sajtic que'tel lojon ti la' tojlel.
  meq-meq: Hərwi niye na sla faya maɗəme sa bay. Na slər naha Timote ka təv kurom
    hərwi ada nâ tsəne labara kurom. Agəna nəkurom faya ka dzalumeye ha huya ka Yesu
    Kəriste kəgəbay agəna Fakalaw kə vakum gər. Taɗə kə ge andza niye na, məsler nakə
    nəmaa ge mə walaŋ kurom aye na, ka təra kəriye.
  noa-H: Mag pãar jãga nʌ ha k'ap ham k'õchag chirʌm tag mʌchdëu hãwatba haadeewaita
    mua Timoteo pʌ̈ijim, jãga pãrau Hẽwandam hiek pãachdëu hʌ̈k'atarr hee wënʌrrʌ́
    ha k'ap jëeumk'ĩir. Mua pãar k'ĩirju chirajim, heeu dëgölp dösãtau k'ãijã pãrag
    nem k'aigba waupibarm gaaimua deeu k'ãijã hewag hërëu p'öbaadeewai sĩi parta maach
    p'idk'abarmjö haju k'ĩirjuwia.
  alp-NT: Au ulake Timotiuse ikeu lome loko imi le au tahane rua kaplaleku le imire
    moneka. Ikeu loko imi leke au rekwa be imi hlaleke loko Kristuse ktili sa pibe
    mo. Le au kaplaleku tinake ro tiaru esi elake eteheke imi eleki imi hlaleke saisa
    rebe ami betekele ete imire moneka. Hoko saisa rebe ami kerikele esupu hasile
    sasaisa mo.
  san-VEL: tasmaat pariik.sake.na yu.smaasu pariik.site.svasmaaka.m pari"sramo viphalo
    bhavi.syatiiti bhaya.m so.dhu.m yadaaha.m naa"saknuva.m tadaa yu.smaaka.m vi"svaasasya
    tattvaavadhaara.naaya tam apre.saya.m|
  kbq-kbq: E'ina agafare nagrama avega antena manigama nosuna, reramatagamahu ne'moma
    reramatga huzanku koro nehu'na, tagrama eri'zama tamagripima eri'nona erizamo
    amnezankna huzanku, tamamentinti eme kenogu nagra Timoti hunte'noe.
  kbh-kbh: As y chë ts̈ëngaftangbiama jtsetats̈ëmbuama más jatobátmanana ndoñe quetstétsobenayeca,
    sënjanjuabó s̈ojétsemna Timoteo jíchmuana. Sënjanichmó ats̈e jtsetats̈ëmbuama
    aíñe bëtscá o ndoñe ts̈ëngaftangbe os̈buáchiyana Jesucrístbeñe tayojamnama, er
    ats̈e yapa sënjanjuabná nderado Satanás tojanma ts̈ëngaftanga bacna soyënga chas̈motsamama,
    y chca, bëngbe trabajo tondayama chaondëtsoservénama.
  ron-LSB: De aceea și eu, când nu mai puteam suporta, am trimis ca să vă cunosc credința,
    de teamă ca nu cumva ispititorul să vă fi ispitit în vreun fel și munca noastră
    să fi fost în zadar.
  pon-pon: I me I jolar kak nenenla, a i ilakila, pwe i en aja, duen omail pojon,
    ma men kajonejon jo kajonejon komail, a ma at dodok jota pan dodok mal.
  nhe-BL: Huajca yeca, quema ayoc huelqui nimochixqui más, nijtitlanqui Timoteo para
    quimatis intla noja chicahuac inquineltocaj Tohueyiteco para yajaya huelis mocuepas
    huan nechmatiltis. Nimocuesohuayaya intla huelis Axcualtlacatl inmechcajcayajtosquía
    huan inmechtlantosquía, huan totequi eltosquía san tlapic.
  sps-sps: Tan kat to aya, nyo jiats naa to Timoti. Nyo koma patang fiisok, sa nyo
    gima anaanos pis, nyo jiats naa ya ma tagaa ya tana saf a faason tsumi ten Jisas
    na. Eye, nyo oraav a Tsoiny Fiamus to na Vinasaar, to te fa'avesaats maromi, ana
    fo binun tsura te nai kajiaa babainy en!
  wnc-wnc: Meya waaknga ginde gwa apbut ngang natake ginu dasingga yuaing ngang natake
    nangaakan natapbum. Asikaya Setenda asinggan ninu pasiwan singgak. Siwan ita ginu
    gwa danidatdaukut. Danidatdauwan pimanang ngang natake nata puya ninda gatandamunangge
    pasikumang kakngata apba maiwik ngang natake akgwaukum. Nata akgwauke ginda Jesue
    natapa kekeknga singgak kakngae wam natapnangge nata Timoti initewa ginde kukut.
  bus-bus: Bee yãnzi kɛ̀ mɛ́ fↄ̃ mà mɛna dↄro, ma à zĩ̀ à a ludanaanɛkɛna gwa. Ke
    Ibilisi a lɛ à a gwa, wa zĩi kɛ̀ pãn yoo, wá dↄ̃ro.
  gub-BL: Na'e ihe no, hepurukwaw wer katu zepe penehe, pezeruzar haw rehe. A'e rupi
    amono kar Ximot pepyr. — Eho Texaron pe nehe ty, a'e pe har wazeruzar we haw hexak
    pà nehe, a'e izupe. — Aipo Zurupari umupytu'u kar Zezuz rehe wazeruzar ire a'e
    wà. Aipo uzapo kar ikatu 'ym ma'e wanupe a'e kury, a'e Ximot pe, hehe hepuranu
    pà. — Aipo heharaz zaneze'eg wi wà, a'e izupe, hehe hepuranu pà.
  imo-imo: Akumunga eno ambe teko moromelenje nimbo konopu lipo mundupo tiye terimu
    kala konopu lipo mundundu tiye kolopo nani Timoti eno moromelena lipo munduro.
    Eno enge ningo pilko moromelenje, molo kolo toli iye kerimuni eno kondi torumu
    kinye enonga ipuki tiringi mele we aku teko enge ningo pimele, molo aku teko teko
    moloringi ulumu tiye koloringinje, kongono mindili nombo terimulumu beambo nimunje,
    pilimboi nimbolio yu lipo munduru.
  boj-boj: Utru deqa e tariŋqa keresai. Niŋgi nuŋgo areqalo Yesus qa bole siŋgilateqnub
    kiyo sai kiyo di e qalieqajqa deqa Timoti qariŋyonam nuŋgoq gilej. E endegsi are
    qalem, walawalaiyo tamo Satan na niŋgi uneq waiŋgonaqa niŋgi gago wau laŋa ulontosib
    nuŋgo areqalo Yesus qa siŋgilato qaji di urateb kiyo? Degsi are qalsim are kobaiboqnej.
  eng-DRA: 'For this cause also, I, forbearing no longer, sent to know your faith:
    lest perhaps he that tempteth should have tempted you, and our labour should be
    made vain.'
  knf-knf: Ukaaŋ kë wi nwooŋ mënkak ahilan pyoonk, kë nyil Timote du an, kahilna kame
    me nahuma nfiyaar Yeŧu Kriŧtu. Dbi lënk aji me *Unŧaayi Uweek uguuran kaŧok ulemp
    wi nun!
  san-KHM: តស្មាត៑ បរីក្ឞកេណ យុឞ្មាសុ បរីក្ឞិតេឞ្វស្មាកំ បរិឝ្រមោ វិផលោ ភវិឞ្យតីតិ
    ភយំ សោឍុំ យទាហំ នាឝក្នុវំ តទា យុឞ្មាកំ វិឝ្វាសស្យ តត្ត្វាវធារណាយ តម៑ អប្រេឞយំ។
  arn-NT: Feymew, iñche tüngduamkülewenolu am, fey werküfiñ ta Timotew ñi ramtulmeaetew
    petu tamün newentulepen may tati mupiltun mew, fey iñche am llükalefulu tamün
    wesa üñfituaetew ta Weküfü femngechi elkünutuafuymün tamün mupiltun ta Cristo
    mew, fey iñchiñ taiñ küdawpüdayael.
  zas-NT: Zeel ad gudaantran, abiꞌ guxhalan Timoteo din gagbeen xhienaag zinalidi
    ni rliladxidi, din rdxeban gusquiee xindxab lëjt, abiꞌ achetri sirv nüjn ni baguieenan
    por lëjt.
  ken-NT: Ɛ̌ti yɔ, mpok mbɨ́kɨ́ pɛrɛ kway bɛ́kɛpntɨ, ntó Tímɔti bɛ ántwɔ́, ángɔ́
    mbák babhʉɛ́t bɛ́sɨ́kɨ ntɨ nɛ Kristo. Mbɔ̌ŋ nyaka bɛcháy bɛ ngufú Satan mmu
    ámɔ̀ bo ndu bɛkʉ bɔ bákɛ́pɛrɛ noko Yesu, abhɔŋ mbi nɛ bhe nɛ bɛtɨk ɛbhɛsɛ mɛnkɛm
    bɛrɔŋ ndɛ́ndɛm.
