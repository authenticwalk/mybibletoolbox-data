    willapäcushcä?» nir.'
  nwi-nwi: Tuk nar a, nɨpɨg rɨkikrɨmnəpou pɨk meinai yɨmneinein mə kɨmiə nɨmɨs-haw-arə,
    kɨni yɨmnher-pre Timoti mə tukrurə məm-ru nhatətəyen kapəmiə, mə ramskai uə nɨkam.
    Yɨmɨgɨn mə, Setan yame in yermamə kape nɨvəh-sipən-vəh-sipənien, in tukrəm swatuk
    kɨrik tuk nɨvəhsi-pən-vəhsi-pənien kɨmi əmiə, mor wok kapəmasɨr tukror əmə nar
    apnapɨg kɨn.
  kmo-kmo: Eena ada Timoti kwona wochirek ir. Ada kwota tawa tobon ada eena kowukasakech.
    Eena ada riina wochirek iri, rii kwoti hiki siitiichichawa boboyen eena heken
    ir. Opoche Gaba riita kwona otii otii henyey, kwo opoche eena meejichi magiirechichanakech.
    Ii kapo no sobo yo otii tar.
  agr-agr: Nuaduí atumin kajimatmainchau dekapeau asan, ii takasbau wainak megkaekai
