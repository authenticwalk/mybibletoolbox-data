    huna menetago Timotihi ho lufugo buꞌehina.
  amm-amm: No monoi no mulu kalomonoki mo, Timotiso na imo taikiyoki, “Tisolonaika
    nokoso na pokokano, Kolaisoso amai poi tomulumolo luwai si.” Ya poiniyaikomomonoki,
    ifoluwaiko nokota koiyauyo poi ainikomo ifoluwaikomokinuwo, mi afonimaiso poi
    ano unukinukuwo.
  zaj-zaj: Sama ya kilamso kino, vinilemelwe kuizuila, nimtuma Timoteo giladi niitange
