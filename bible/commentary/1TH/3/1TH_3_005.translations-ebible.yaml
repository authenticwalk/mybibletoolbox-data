    ena sitonovayavo ʼinega nage niʼa odawalili ta ema vetafeʼwa weaqimi daveyani
    kavokavovo.
  kew-kew: Goa pea-pulu neme nimi pa ado pirano kone naisu. Dia, neme Timoti nimina
