    manachu nishpa. Yuyashkanisapa supay mana alli ruranata munachishuptikichi ichará
    Tata Diosta manana kreyiykankichinachu. Yuyashkanisapa ichará yankapa yachachishkaynikunata.
  zca-NT: No na, por ya naxektra' da nikë laxto'n go, mixëla Timoteo lo go par ne
