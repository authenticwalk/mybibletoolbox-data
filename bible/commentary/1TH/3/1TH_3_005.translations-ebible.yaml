    pʉamerẽ na átinemo joroque átibujioʉmi,” ĩ tʉ̃goña uwiri, cʉ̃ yʉ jowʉ. Tunu bairoa
    jĩcãrõ tʉ̃ni caroaro mʉjãã caátiãmerĩcõãta, jãã paarique cabʉgoro macããjẽrẽ bairo
    tuabujioro ĩ tʉ̃goñarĩ, cʉ̃ yʉ jowʉ mʉjãã tʉpʉre.
  qxo-NT: 'Tsayta llaquicurmi Timoteuta gamcunaman watucayäshog cachamurgä caynö yarparnin:
