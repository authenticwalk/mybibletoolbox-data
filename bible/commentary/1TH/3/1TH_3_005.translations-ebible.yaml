    on, de golle amin laatoo ɓolum.
  arl-NT: Cua niishishacari niajaniyajiniji, niaanaari naquiya miishaaquiaa, janiyari
    puereriquiaani Sesaaca naasucua nia miitiriucuaa sesa. Jaara naa quiritij, puetunu
    canaa miishanojuanaa niaara maara najuhuana quiquianu. Naa cua tacaashacaritij,
    majaari socua cua tarishiniu paniniu quiquianu, niajaniyajiniji cua niishiniuria.
    Cunora, janiyari ritia jiyarocanu niaacua Timoteoni, saniniuujia nojuaja pohuatanuhuara
    janiya, niaate Jesuucua tiuyajaa.
  ziw-ziw: Nivyo vikuleka simsigila Timoseo kwenyu, nize niwone kugamba sidunduga
    kujendeleza kugoja, ivyo simsigila chani nipate mbuli za uzumizi wenyu, vinasekutenda
    mafani Mjeza kawajezani naho ndima yose chidamanye mwenyu yaga bule.
  grc-TR: Διὰ τοῦτο κἀγώ, μηκέτι στέγων, ἔπεμψα εἰς τὸ γνῶναι τὴν πίστιν ὑμῶν, μήπως
    ἐπείρασεν ὑμᾶς ὁ πειράζων, καὶ εἰς κενὸν γένηται ὁ κόπος ἡμῶν.
  nag-nag: Etu nimite jitia ami nijor pora janibole para nai, apnikhan laga biswas
    janibole nimite ami Timothy ke pathaise. Kelemane Saitan pora apnikhan ke porikha
    korise, aru amikhan dukh kori kene kaam kora to harai dibole bhoi ase.
  eng-OEBCW: Therefore, since I could no longer endure the uncertainty, I sent to
    make inquiries about your faith, fearing that the Tempter had tempted you, and
    that our toil might prove to have been in vain.
  knj-NT: Yu c'al jun tu', ma jex techa jin na'oni, yuxan jix jin chejtoj naj Timoteo,
    to yabentej ta ey c'al oc je c'ul yin Cristo. Tala c'uxan chi ak'le somcha el
    je c'ul yu naj diablo. Catu' na'ba c'al mi jix ketne cu ba cu mulna je nan je
    xol.
  deu-1912: Darum habe ich's auch nicht länger ertragen und ausgesandt, daß ich erführe
    euren Glauben, auf daß nicht euch vielleicht versucht hätte der Versucher und
    unsre Arbeit vergeblich würde.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਪਰੀਕ੍ਸ਼਼ਕੇਣ ਯੁਸ਼਼੍ਮਾਸੁ ਪਰੀਕ੍ਸ਼਼ਿਤੇਸ਼਼੍ਵਸ੍ਮਾਕੰ ਪਰਿਸ਼੍ਰਮੋ ਵਿਫਲੋ ਭਵਿਸ਼਼੍ਯਤੀਤਿ
    ਭਯੰ ਸੋਢੁੰ ਯਦਾਹੰ ਨਾਸ਼ਕ੍ਨੁਵੰ ਤਦਾ ਯੁਸ਼਼੍ਮਾਕੰ ਵਿਸ਼੍ਵਾਸਸ੍ਯ ਤੱਤ੍ਵਾਵਧਾਰਣਾਯ ਤਮ੍ ਅਪ੍ਰੇਸ਼਼ਯੰ|
  nob-LB: Jeg orket ikke lenger å holde ut med uvissheten, og sendte derfor Timoteus
    for å finne ut om troen deres hadde tålt påkjenningene. Jeg var redd at fristeren
    hadde fått dere til å falle og vårt arbeid hadde vært uten resultat.
  ntj-ntj: Yuwa, nyuntunya-tjananyarnanta kuliranytja ngaapirinypa, “Tjinguru-ya tirtu
    wanara. Tjinguru-ya wantingu. Tjinguru-latju yarlaku nintipungkulayirnu wantingu
    mamulu-tjananya pinkurrtjingannyangka.” Palunyapirinypa-rna kuliranytjatjanulu
    witurnu Timatjinya yankula nyakula marlakulu pitjala-rni watjaltjaku. Nyangka
    mularrpartu yanu.
  sxb-NT: Kino nikio ekiagera ni nyatuma Timotheeo mbwe awaazeko eyo okuwona kiomo
    mugia emberi mu okuganya kwinyu, olwa okugia emberi okuwa ale ni inywe kwatukira.
    Nyawanga no owuti mbwe andi omugeezaani amiire okuwageezaania kandi emirimo egia
    tuakola eyo giweere egia owusa.
  nhu-NT: Ɛ̀ nɛɛ fiɛɛ fì to geɛ ɛ me ŋke ndioo n'yɛn lɛ fí nu ɛ ghaw wase, ɛ me mum
    ntum Timatio keeŋkiɛɛ no mbee wene nu, njefo me nto ŋkɛŋke nfan lɛ ɛ̀ nɛlo enu
    ɛ wee wɛ wvù momte bonyii ɛ mom wase ben ɛ ge lemme dicii dì bese lem fô ben e
    ɛ tu di ɛcici.
  row-row: Huu au susa ae mate o hei tetende-nemberii mara, de au denu Timotius Tesalonika
    neti, naa fo hai bubꞌuluꞌ, hei feꞌe mimihere mikindoo neu Lamatuaꞌ, do hokoꞌ.
    Te au umutau, afiꞌ losa nitu ra malangga monaen nema sobꞌa-dꞌou nggi, fo misidꞌea
    Lamatuaꞌ. Mete ma dadꞌi taꞌo naa, na hai ue-taom maꞌahulum naa, parsumaꞌ a.
  msy-msy: Bizir kam baghava, kɨ sughsughan aghuagha, egha kɨ Timoti ian nɨghnɨzir
    gavgavim gɨfoghasa ia bagha anemadazɨ a izi. Kɨ kamagh atiati, gumazir kuram Satan
    ian nɨghnɨzir gavgavibar amutɨ, da ireghtɨ, en ingangarim pura mangɨgham.
  agg-agg: Ranɨ süŋgumboyo asu ro moai gedühɨ hɨfandɨhandɨ, ŋga asu Timoti koamarɨhehina
    masünu ra ro sɨhei anɨhondümbofe fɨfɨrɨfe-ndürɨmbohündambo. Sɨsɨhɨmore hoeire-randeimbɨ
    ai sɨheimbo sɨsɨhɨmonde hoeindeandüranɨ asu yɨhoefɨ ratüpurɨ sɨhei mbusümo ra
    wanɨndɨmboe sefɨ hohu moei-asefɨ.
  ptp-ptp: Mêgem a nɨlôg vɨyin ên xam om a vông Timoti lôc mɨ loc vô xam ên a nêb
    i lôc yê xam ên a ob xovô bê vông vinên wê xam vông ge dɨyêp xêkɨzêc, me? Ên a
    dɨxo ên a nêb mêd Seten kɨtyoo xam dɨ kɨtya yuac wê xe vông vô xam ge vêl.
  nak-nak: Me ale eau lolotia veia amuto gabuti la iligiligi ele, eau gabutatala vagari
    pasi amutou, kara ale eau baha e Timoti veia eia ge hari lalai amutou. Eau rovia
    ale eia ge beua, eia ge gilemuliagu la pulolou tamutou oiole, veia amuto oio sau
    tola la merera te Kraist, ka oukati. La vuhula eau makuku le amutou veia La Gima,
    eia souka lapu taro amutou soio tetala, veia la igogolu tamiteu oio tamutou, eia
    soukama mai la golu bulalahu.
  lbb-lbb: Ine a kamkamna ning a sune e Timoti tetek mulo. Bel a mang sur ar kes kol,
    anasa a nuknuk kol o mulo, pa a sune i tetek mulo sur ar tastasman ana numulo
