    kama.
  dop-dop: Pǝ tɔɔ kɛ́ tǝ tʋɣʋ mǝ tɛ pote pǝlɛ kɛ ḿpʋ́ɣʋ́ tɑm nɑ pǝ́ nɩɩ-tʋ tɔ, mɑ
    kʋsɑ Timotee sɩ ɩ́ polo nɑ ɩ́ nɑ ɩsǝnɑ mǝ Ɩsɔ mpɑɑ tǝŋʋɣʋ yɑɑsi wɛɛ tɔ. Mɑ nyɑŋ
    sɩ pǝ́ tɑɑ kɔɔ sɩ Ɩlɔɣɔʋ mɑɣɑsɑ-mɛ nɑ tɑ́ tǝmlɛ sɑɑlɩ yem kɛ́ mǝ kiŋ.
  azb-azb: Buna görə mən artıq dözməyib Timoteyi yanınıza göndərdim ki, imanınızdan
    xəbərdar olum. Qorxdum ki, sınağaçəkən bəlkə sınaqları ilə sizi yoldan çıxarmış
    olar və əməyimiz hədər gedər.
  eng-DBY: For this reason I also, no longer able to refrain myself, sent to know
    your faith, lest perhaps the tempter had tempted you and our labour should be
    come to nothing.
  guo-NT: 'Kaes boejtaliasaxinil, chiekal matabijsasian xot, ma-am xamal, duilam wʉt.
    Samata, Timoteo to''ax xamal taeliajwapon, ma-am xamal, Dios xanaboejam wʉt. Xanlach
    nejchaxoelx ampox xamalliajwa: “Satanás bej xapaejasbej Tesalónica paklowaxpijiw.
    Samata, bej kofabejpi naexasitpox Jesús pejwʉajan. Samata, wajbichax japixot nakwenafo''a”
