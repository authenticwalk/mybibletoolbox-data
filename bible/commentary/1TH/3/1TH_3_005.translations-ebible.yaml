    sobelë këme jine telëbaklë. Bo metutune tëgelëme nëgeme, Satan some susu lëgëtolime
    na sobo Jisasme kë lowene sle egletelobë lowene aholokwana ti egelolime. Na sebo
    somëta kë wege tëglabë wege manawa tëbo lëgletënalime.
  pol-UBG: Dlatego i ja, nie mogąc tego dłużej znosić, posłałem go, aby rozeznał się
