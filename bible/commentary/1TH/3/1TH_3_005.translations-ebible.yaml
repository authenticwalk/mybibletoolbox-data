    kamo sa manunulay ug mawalay pulos ang among gihaguan.
  ces-LB: Proto jsem tehdy poslal Timotea k vám, abych se tu nemusel trápit úzkostí,
    jestli vás protivník přece jen nedostal na svou návnadu a nepřivedl všechnu naši
    práci vniveč.
  mkn-mkn: Tagal beta susa mau mati deng bosong pung dudu-badiri, andia ko beta kirim
    sang Timotius pi Tesalonika, ko biar botong bisa dapa tau bilang, bosong masi
    parcaya tarús sang Tuhan, ko sonde. Te beta kawatir, jang sampe setan dong pung
    bos bésar su datang goda sang bosong, ko bosong bale balakang sang Tuhan. Kalo
    jadi bagitu, na, botong pung karjá dolu, parcuma sa!
  nce-nce: Bo melowene hana tletëyo, sobo Jisasme kë lowene sle egletelobë lowene
