  pes-OPV: لهذا من نیز چون شکیبایی نداشتم، فرستادم تا ایمان شما را تحقیق کنم مبادا
    که آن تجربه کننده، شما را تجربه کرده باشد و محنت ماباطل گردد.
  ron-1924: Астфел, ын нерэбдаря мя, ам тримис сэ-мь адукэ штирь деспре крединца воастрэ
    де тямэ ка ну кумва сэ вэ фи испитит Испититорул, ши остеняла ноастрэ сэ фи фост
    деӂяба.
  tpz-tpz: Eꞌ a pusun in a ö nöꞌ to hikta se anoeh varë suk noꞌ. Ivëh, nöꞌ to vanö
    suk nös e Timotiꞌ manem peöm, pan eꞌ se inan po vaman peöm, pareꞌ soe vanat hah
    a maꞌ neoꞌ. Peöꞌ to nanaöp noꞌ pan, e susun po oraꞌ hat tomeꞌ punöꞌ a neöm, köm
    vaman eah, ka ma kiu kurus nemöm to nok manih peöm, ro akuk ee.
  agd-agd: Mai fara vara seyo, mai van inékun tufá ída kama iyaimpin mi siretí ankan
    inté eyá mumunan ukhe fono siré afová ono van Timotin tiantékun oren mino. Mákasin
    banta ano akhenóka intiya siretíi mumunan me ampesin tetisi yoran mano fa savifá
    o afeyoran nain nan mi sikhokho van iyá uno.
  rkb-NT: 'Iwatahi ahasoho iwaby tsihikik. Tozeka ja Sesus humo ahaspirikporẽtsa ana
    soho hi iwaby tsihikik. Ahahumo kahyrizikbarẽta. Iwatahi Timoteo ahabo iakzohik.
    Ahabo ipeha tahi niparakze ipe iky: — Tesaronika bokta. Tesaronika ezektsa hawa
    ja mykaranaha sibo iktsaty — iky. Kapetu ikykara tozeka ja Sesus humo sispirikporẽtsa
    moziknaha. Tozeka ja Diabo hyrikoso sapybara pehatsa mysisapybyikik. Tozeka ja
    myharere piwabyziukunaha. Tozeka ja myhyriziktsokzawy anaeze zimyikinaha ana humo
    nikaranaha. Iwa ha humo mytsaty ikykara. Iwatahi Timoteo ahabo zipeha iwatahi
    niparak.'
  san-THA: ตสฺมาตฺ ปรีกฺษเกณ ยุษฺมาสุ ปรีกฺษิเตษฺวสฺมากํ ปริศฺรโม วิผโล ภวิษฺยตีติ
    ภยํ โสฒุํ ยทาหํ นาศกฺนุวํ ตทา ยุษฺมากํ วิศฺวาสสฺย ตตฺตฺวาวธารณาย ตมฺ อเปฺรษยํฯ
  iws-iws: Mɨ kara ɨi prɨei nwowɨm pɨ boriisopi mɨ kara Timoti siirɨn ta hɨriinan
    saiirsiya nɨkropkisasauugɨn kɨmiir kɨgnakiyɨm, kɨma ɨni Adi Komii siir mɨi aiirar
    mɨriiyɨm iyɨe? Saiir mɨrii rani. Kara pɨ nɨdidi kɨmiir kwoɨnɨm wɨ Setan siya nɨpiyaokɨisi
    mɨ dimɨnɨm krɨma tɨrɨm, sɨma wɨ naekak nwo rani. Ɨriig.
  pol-SZ: Nie mogąc dłużej czekać, posłałem do was Tymoteusza, aby się dowiedzieć,
    czy nadal wierzycie Jezusowi. Miałem nadzieję, że nie daliście się oszukać szatanowi
    i nie zmarnowaliście efektów naszej pracy.
  ztq-NT: Aan como pxekwtraa lëën pxal Timoteo biidnabtiits dyon pe bii xniladzy to
    xtiits Dios. Por ptsyeebaa nii nchëëp xaatox to lo tol aan pe nandy tsiiñ nii
    pkyëë noo tsigo.
  zai-NT: Nga runi, biiya sia' ma qué ganda chu' dxí ladxiduá' la? biseenda tobi yeguuya
    pa de yanna zuhuaa dxiichi tu lu ni runi cre tu. Purti nuaa xizaa pa ma gudxite
    binidxaba ique tu, bichiá dxiiña bine lade tu.
  upv-upv: Niko muloli setemun nurongwos b̃elik malum, mian ko nukoni Timoti nga pimteni
    suri nosurien se kami erpese. Nomok-rrorrmi Demij nga mokrrowrrowe jinibb tikrekrasi
    pa kami ko tuloli b̃elaken se kem tarivi vajin nanu nawon.
  wap-NT: Uruu idiꞌo õdyuudan Timothy unao diꞌiti. Õmakaꞌiitakan idiꞌi naa manawun
    õnaꞌan daꞌaꞌa maabataka-daun unao dauꞌu, naꞌiki õabataꞌazon idi naꞌapam unao nyukunuu,
    pakawan zii umishidan oo aonaꞌa naa. Õzauda-kidan Satan, wuruꞌu mariidapauzoz
    pidannao nyukunuu, tanawatin-kidan unao umishidapan ai Christ. Naꞌiki õzauda-kidan
    utanawatin-kidan unao powaa iti. Umishiin an utanawatinan, ukauꞌan madiwautapa-kaꞌo
    karikaonan wuruꞌu wakaudinanuz.
  mva-mva: Nge labu ngaenao ka zala leleadi dira nge oaikiki-tina Timoti unepi be
    makara ipura be lama unianga-ming ngakauataki kana. Umatakuakikaming-tina! Taburigu
    irana Satang toitoi ngang-kaming be malipi nema nge daleua-ramoba takana.
  dwr-NT: Hewaa diraw, qassi genccanaw taw danddayettennan ixxeedda wode, “Ooni eri
    xalahiyaa kaappuu hinttena paaccennan aggenna. Nu daaburayikka mela gidennaan
    aggenna” yaagaade hinttenttu ammanuwaa eranaw Ximootoosa hinttekko kiittaaddi.
  kfw-kfw: Khawa jarra kei'n kasoottak deimator khaimongnga, Timothy kha kei'n kaheitir
    ejei. Seitan in nangni kha naleimatheem jeite, halli nichuontho kha-um anemna
    kaboi esikbe tia kachi jarra kei'n nangni inngamna jetnasik ah ama hi kaheitirjei!
  bfz-bfz: इजी बजअ ते जेबे मांते ओर नि रऊआ, तो तुसा रे विश्वासो रा आल जाणने खे मैं
    तीमुथियुस तुसा गे पेजेया। माखे डर था कि केथी एड़ा नि ओ कि परखणे वाल़े शैताने तुसे
    परखे ओ और म्हारी कड़ी मईणत बेकार ऊईगी ओ।
  cuk-09: A-ulale, ani Pablo, nue be-dakbigusmarsoggu, bemarse egisegala, an Timoteo-barmisad,
    adi an wisguegar, igi bemar-Jesúsgi-bensurmalad gudimar-dibeye, abakalegi nia-saila
    bemar-binsaed gasale, degiir, binsa an arbas-itole.
  ben-OBCV: এই কারণে, আর ধৈর্য ধরতে না পেরে, তোমাদের বিশ্বাস সম্পর্কে জানার জন্য আমি
    তাঁকে পাঠিয়েছিলাম। আমার আশঙ্কা ছিল, প্রলুব্ধকারী হয়তো কোনোভাবে তোমাদের প্রলুব্ধ
    করে থাকতে পারে এবং আমাদের সমস্ত প্রচেষ্টাই হয়তো ব্যর্থ হয়েছে।
  mil-NT: Te xíǎⁿ nǔu ñá ní cùu váha‑gá iní‑í chi cuèndá ñá túú‑gǎ ní nǐhì‑í tnúhu
    nàcuáa cùu ndecu‑ndo núu ní tendaha‑ǐ té Timùteú ní quixi‑dé ní ndúcú tnǔhu‑dé
    núú‑ndó nǔu ndècu‑ni‑ndo ichi Xítohó Jesucrìstú, chi ní sani ɨɨⁿ ní sani úú iní‑í
    sá cúú‑xí‑ndó, chi ná ndèé chidácá nihnu ñaha yùcu ñávǎha xii‑ndo te cuíta chìuⁿ
    ní quide‑ndɨ́ sá cúú‑xí‑ndó nǐ cáhàⁿ‑í.
  myu-myu: Oceg̃uykitkit cuk adi ocesop eyawẽg̃ tobuxik'ũm pima. — Ibiõg̃buk kẽrẽayũ
    kukukat paxi ikẽrẽat o'g̃ug̃ẽat cebe ip? — i juk adi oce owebe ma. — Wuymug̃uykukuku'ukat
    ekawẽn kay paxi ip o'e? — i juk adi oce owebe ma. — Te'e ma paxi juk kawẽn idipat
    og̃uwẽn cebe ip? — i juk adi oce. — Oibu'un paxi ip Jesus Cristo kay jetabut am?
    — i juk adi oce owebe ma. Imẽneju Timóteo juk og̃uju eykay g̃asũ dak paxi Jesus
    Cristo kay itabut ip iam wetaybit am.
  amk-amk: Aino wedaya yemang aha kaha mae yenatu Timotiusi we mea mau ninai, weo
    yohong weai paria we yeitawang kariri todoni mene meroasoawa. Weo imameataifa
    dohonao Saminseni weanggari mea sofa mea metau wei fe. Nana mani fi antorurai
    tutira ne tupa dawohi.
  fai-fai: Beta kaleyo naka kim teinámin sung uyo sun bi kidimin bo báyo, kale nadino
    kayo naka wabading Timoti dabadáli tad kim aket afan kalin utayamako, kale dabadáli
    tase. Kale masi kanamom Mafakim aso atin aket takoyama num wok fakanbuw bo bisák
    adim aso kanamoduw kala.
  ura-NT: Nitohaniha jaunna inara coaarateeunlu. “Esinaete chuhisi rauhijiriin Cana
    Coaunera Calaohi Jesocurisito ere esenetaain tonoraain neeure,” naain nitohaneein
    coitucuhanune jerena caaunna inara coaarateeunlu. “Baaso que sarunajaain niha
    Moconajaerane, baaso chaain neeuruhane inacojoeein inachujian acaauru rai Cana
    Coaunera Ere benaa que amihanihacaanulu,” naanune jaunne, inara coaarateeunlu,
    nitohaneein coitucuhanune coina.
  mcd-NT: Ascacun un matohuunoa fasi tapipaifain. Un mato fasi shinancoinpaoni. Ascashon
    un Timoteo mato ari nichini man Jesús icoinra huapaoni cuscan nantianrifi man
    nansca huamun ua tapimashquin. Uhuun nomuran un ratuni Satanás mato chaca huamapaiyai
    cuscan man nansca huaimainquin. Ascashon man Satanás tanaino non mato ipaitsi
    yosipaoni itiro.
  urt-urt: Taꞌe luku pe, ŋam de ma member Timoti mil. Ŋam yukur ma murp gwaingwaiye
    pe, ŋam member kin nal ŋaiye ka usyunde etekeꞌe bilip yip. Ŋam hiꞌ gwarnge nange
    Satan si ŋondolꞌme yip pe, wah poi lalme si nal luh paka pakaiye.
  kiz-kiz: Kwa ndabha eye, paniyele ni bhuesya lepi kuvumilila kabhele natumili kusudi
    ni kabhaa kumanya juu ya imani ya yhomo. Bhuenda mjalibu ayele abha jalibu, ni
    mbhombho yhitu yibhuesya kuya bure.
  tzo-TZE: Jech c'alal ep xa c'ac'al muc xca'i c'u xa'elanique, la jtac tal ta ora
    li Timoteoe yu'un chac ca'i ca'i me yoquel to lec ach'unojic. Yu'un naca me oy
    la xchibajesboxuc avo'ntonic li pucuje, yu'un stalel ono'ox ta sq'uel c'u x'elan
    co'ntontic. Yu'un me la slo'laoxuc li pucuje, altic ti li'abtejcutic ta atojolique.
  lex-lex: La' hade pede, la'pa a ta'en niana utahan nana a ralmu, dewade amueh'a
    neka ghopan doinia Timotius pa ntiy miy yoma a'umta'at pa yanpa mpiadur la li'iru
    la pesiaymi la Uplerlawna onnila ramuk-rama'al miy. Aghopna Timotius ntiy, yoma
    totpena agat muemna, la'a emkamenila miy pesiayni la Yesus Kristus pa mlier la
    ga'a. A'g e umta'ata yanpa hegana amlawanni mak khi'inde nodi it la totota-wudwiudi
    ralamni, nkar lia miy ralammi pa mhi'a de lol to'ama, pa a prehen mamni hamamuamua.
  dov-dov: Nkambo kaako, nendaka takachilikukonzya, ndakatumina kuti ambweni ndalikunoziba
    zili ajulu alusyomo lwanu. Ambweni sikusunka mulimwi nzila wakamunsuka, mpawo
    mulimu wesu wakaba wabiyo.
  rgu-rgu: Huu fo, au susa an seli no emi natuu-napadei mara, de au fee Timotius leo
    Tesalonika neti, ela ami bisa bubuluꞌ mae, emi bei mamahere maroo neuꞌ Ramatuaꞌ
    a, do taꞌa. Huu fo au dale ka dodaꞌ, boso losa nitu ra malaka na neti fo fufudiꞌ
    nalaꞌ emi, boe ma masadea Ramatuaꞌ a. Maneniko dadi tao leoꞌ na, sona ami nonoi-tatao
    maꞌulu ma mana dadi taaꞌ!
  toc-NT: Cumu aquit aka­tiyuj xac­lama porque ni̠ xac­ca­tzi̠y lácu xli̠­la­pá̠tit
    min­ta­ca̠­naj­latcán, huá xpa̠­la­cata cli̠­ma­ca̠nchá qui­lac­scujni hua̠nti̠
    cma̠­ka­lhas­quí­ni̠lh lácu xla­pá̠tit chicá para xamaktum akska­huiní ca̠ma̠t­la­huí̠n
    tala̠­ka­lhí̠n y a̠má quin­tas­cu­jutcán hua̠ntu̠ aquinín xac­tla­hua­ni̠­táhu
    caj chu­natá lac­la­tá­ma̠lh.
  som-som: Sababtaas daraaddeed markii aan is-hayn kari waayay, waxaan idiinku soo
    cid diray inaan rumaysadkiinna ogaado, waaba intaasoo kii wax jirrabi jiray idin
    jirrabay oo hawshayadii wax aan waxtar lahayn noqotaye.
  mam-C: Tu'npetzi'n, b'e'x xi nsma'n Timotey lol kye'y, tze'ntaq ite'y toj kynimb'ila,
    ex tu'n ttzaj ti'n tqanil we'y. Qu'n nchyo'ntaq wanmi'n kyi'ja, qu'n ya'j qa otaq
    chi kub' tz'aqa tu'n tajaw il, ex noqit ikyjo noqxitla s-el najjo qaq'i'n.
  ndj-ndj: Ndi nongwa ndamulayilili Timotewu kwa yumwi. Ndaweshili ha kuvetela munu,
    topi nda mulayishili ili mbati filongu fya ujumilwa wenu. Yikotoo kuva mjangi
    kesa kuvajanga na chichuku chonda chitugolili chiyaghamili hela wuwu!
  mbj-NT: Bë h'yy gejë hõm ỹ ed'oo bë rarahejãã do hyb n'aa. Nejaa wäd hëp ỹỹ ỹ gamada
    me bë ky n'aa. Ti hyb n'aa ỹ mejũũ Tsimoot bë wë, bë taheg'ããs Jesus hã bë h'yy
    kae nä bä. Ỹ h'yyb eỹỹm Nesaa Do Yb, ji h'yyb tahet'uuk doo, bë tah'yyb tatug
    bä bë hyb n'aa eréd hõm bä Jesus. Ỹ h'yyb eỹỹm Satanas bë tah'yyb met'ëëg hõm
    bä. Daap paawä tii bä ãã ma met'ëëg bong Jesus ky n'aa bë hã.
  lat-VUC: 'Propterea et ego amplius non sustinens, misi ad cognoscendam fidem vestram:
    ne forte tentaverit vos is qui tentat, et inanis fiat labor noster.'
  ngp-ngp: Nivo vilekile hamtuma Timoseo kwenyu. Nehidunduga kugojesa, nehimtuma vileke
    nnamanye zimbuli zo mhuwi wenyu. Nehyogoha kunda mwavu kawagezani niyo indima
    yose idya kidamanye yanda hi kint'hu!
  enq-2: Tenge dokonya, nambame gii mendatupa apata malisepenge nanjiamosa, nyakama
    aipa pyoo Kraisa tungi pyao kalyamipi lao kanjanya, Timoti nyakama kateami dokonya
    epena leo. Makande pingi akali dokome nyakama makande pitamopa, naimanya kalai
    lekeleke tao piamano doko angi mende nanjetame-latala epena leo.
  eng-ASVBT: For this cause I also, when I could no longer forbear, sent that I might
    know your faith, lest by any means the tempter had tempted you, and our labor
    should be in vain.
  mna-mna: 'Tana aŋru zaala ma som, to aŋgo Timoti ma ima. Pa aŋmoto: Kokena Watiiŋi
    itoombo yom, to ikam ma uraata tiam itop ma iwe koroŋ sorok. Tana aŋso aŋute kat:
    Urlaŋana tiom imbol, som som?'
  myw-myw: Akakina abamiy igeg, singaya nuwaneimiy waseg yey nises. Ta-ma̱wan beitout
    nanoug o bakaptuleig; nag. Mapuna mo akayeb Timotiy, beiw ilakwaneimiy, va̱gan
    bulagan misimounid bimey bidibakeig. Peinan agupwa̱yat waseg mtowen takatsilakay;
    adoki bikatsilakeimiy mo biyageg gunawotet wasigeis yakamiy.
  sby-sby: Weco mpotwalilwa kuliyuminisha, twalatuma Timoti kwambeti ese enshibe lushomo
    lwenu ncolubele. Pakwinga ndalikutina kwambeti mpani Satana lamusunku kendi, kwambeti
    ncito shetu kuli njamwe shilaba shabulyo.
  sll-sll: Yu ongwo ipire na uning si molkiba, yal Timoti nu siga i, ni ha maing a
    i si wanga maing hanere, ure di tibi ol na tenangwo pirala dire nu siwa. Te Seten
    ni kraun sinangwo bol yare ha maing hol aidolanga, na homa gul honagi ol ni tega
    i, ol ya malgi olga pamia di piralua.
  yaq-NT: Inia betchi'bo junako, inien emot in ju'uneepea'ut ka intok bo'o bitpeaka,
    inepo, Krijtota enchim suale'u betana tu'isi enchim jiapsa'uta aman enchim ju'uneiyaabaekai,
    nee senuk aman bittuak. Bwe'ituk inepo, jumak juni'i, ju'u bebeje'eri, jita ka
    tu'ikut am ji'optualaa ti eakai. Intok junuen emo nasuk tekil itom ya'ari, kia
    beja ya'atunee ti eakai.
  uro-uro: Bä vät ama qäväläm gärqomni i sa qänäskänes ngo masirhat dä sa ngua rhäk
    nä ma Timoti ivakt iva ngu rha anga muqunäga sävät angän gatnanakt. Sä ngut len
    i varis ngäda rhoqoräkt i nävät iaqäkt ama märänga dä va ma Sämga qärakni i qat
    dräm gä siqut na ama qatnanaktpämda qä nasiqut na ngän bä rhoqoräkt di aurha lat
    diva ama mäñmäñini na ngät.
  ita-1885: Perciò ancora, non potendo più sofferire, io lo mandai, per conoscer la
    fede vostra; che talora il tentatore non vi avesse tentati, e la nostra fatica
    non fosse riuscita vana.
  muy-muy: Ègia nahkay ti nìsliki meɓeseni va do, nə̀sləroru Timote afa gekʉli ga
    məsər ahəmamam kəfumki ahàr ka Yezu ni, aɗaba nə̀ɗəm bi *Seteni amagosay kʉli.
    Màwayay ti tʉwi geli ya màgray e kiɗiŋ gekʉli bu ni ègi zlam masakani ba.
  kqc-kqc: Mina dada, toga de amegasa nari regidari, Timothy nifeideyaka yi mokena
    vari gira aena bi gokai mina. Na bi ori reyaka be bi Satani yaku ya yi uka maina
    regi nivegori, uni moimai reyafa bi tavoi tavoi rego baebu!
  tav-tav: To bairi mʉja caapi nʉcʉbʉgorijere seeto majigarã jã caqueti joo jeniñawʉ,
    Sataná, “Jesure apiʉja janacõaña,” na ĩ wadajãremi ĩrã. To bairo mʉjaare cʉ caĩ
    wadajãrijere mʉja caapiata jocarãna Jesu ye quetire mʉjaare jã buioboricarã.
  eng-ULB: For this reason, when I could no longer stand it, I sent that I might know
    about your faith. Perhaps the tempter had somehow tempted you, and our labor was
    in vain.
  spa-VBL: Es por eso que, cuando no pude soportar más, mandé a preguntar si ustedes
    todavía tenían fe en Dios. Pues estaba preocupado de que el Diablo hubiera tenido
    éxito en tentarlos y que nuestra obra hubiera sido en vano.
  fra-_FOB: Ne pouvant donc attendre plus longtemps, j'envoyai afin de savoir ce qu'il
    en était de votre foi, de peur que le tentateur ne vous eût séduits, et que notre
    travail ne fût devenu inutile.
  hau-ULB: Domin haka, da ban iya jimrewa ba, sai na aiko domin in san yadda bangaskiyar
    ku take. Watakila ko magafci a wata hanya ya rinjaye ku, sai ya kasance wahalarmu
    ta zama a banza.
  mal-mal: ഈ കാരണത്താൽ എനിക്ക് ഒട്ടും സഹിച്ചുകൂടാഞ്ഞിട്ട് പരീക്ഷകൻ നിങ്ങളെ പരീക്ഷിച്ചുവോ?
    ഞങ്ങളുടെ പ്രയത്നം വെറുതെയായിപ്പോയോ? എന്നീ ചിന്തകളാൽ നിങ്ങളുടെ വിശ്വാസത്തിന്റെ
    വസ്തുത അറിയേണ്ടതിന് ആളയച്ച്.
  kkc-kkc: Goo egeesi maga, ayo niyo tei too goo ee dulega badalai, a goweso. Egeeseelone,
    ayo Timoti nimapoo diye diso. Bei, ayo niba halo goo diya kodumeleeso, niba Saitenso
    gamenee taka mapoo homodobuoga, oso iyo niba halo tou too goo ee wulo mosoowe
    hosudeeyaga.
  lit-lit: 'Todėl, ilgiau nebeiškęsdamas, pasiunčiau, kad sužinočiau apie jūsų tikėjimą:
    gundytojui gundžius jus, gal ir mūsų triūsas būtų buvęs be naudos.'
  urd-GVR: Yihī wajah thī ki maiṅ ne Tīmuthiyus ko bhej diyā. Maiṅ yih hālāt bardāsht
    na kar sakā, is lie maiṅ ne use āp ke īmān ko mālūm karne ke lie bhej diyā. Aisā
    na ho ki āzmāne wāle ne āp ko yoṅ āzmāish meṅ ḍāl diyā ho ki hamārī āp par mehnat
    zāe jāe.
  far-far: Ma sulia famalagaigaie nai, nau ku 'abero 'asiana suli kamulu, ma nau ku
    mau, fasi sa Saetan ka liufi kamulu ana ilitoe nia ki, ma na raoe ulafu lea ki
    be kalu sasida 'i safitamulu ka dia ga 'ana ta ru 'o'oni. 'Urinai be nau ku odua
    kau sa Timoti siamulu, fua nia kai saitamana ne famamanae kamulu ki nia 'uta.
  suz-BL: गो इन कली श्‍येत जशो तशा फाल्‍ने मचबु। मोपतीके तिमोथी कली इन थमा सुइक्‍तीक
    दोपा बाक्‍म, दे तुइक्‍चा कली कोव़थ सोइक्‍ताक्‍ङ। मुर आन कली पाप पपाइक्‍बमी इन
    कली बिग्रेवा कों, आंइ पशो गेय यो मोशा लम कों, दे गो हिंती। फिलिप्‍पी २:१६
  car-NT: Awu enapa akore'pe noro apyiry supin. Mo'ko Timoteus semo'nen moro one wara
    o'waine Tamusi amyikary uku'to'me. Mo'ko u'kuto aitoto 'wa aju'kurukon 'se'pa
    wa, ka'pa rapa moro na'na wo'mikatopombo wairy aronge roten.
  amp-amp: Yimam inji yak bebmoatmko memoya, “Nhai wom kukna hatohrhota rroh yi htineft.
    Kukna hatohruha, bi yima yuhur mwastiwonyuk yima Satanrn yihato bi rorn rithu
    nhirakruhatrm nom hingrnamo hingrneft be yi furaraht. Nd dukeftpno Timotir kfo
    tkruraf-motanr niamor nikmoh hti hafott.”
  bht-bht: इसा बजा ला जालू मिंजो ला तुहांजो मिलयो बिना नी रिया गिया, तां मैं तुसां
    लोकां दे भरोसे दा हाल जाणने तांई तीमुथियुस जो भेजया, क्योंकि असां डरदे थे, कुथी
    इयां ना हो की परिक्षा करणे बाले शैताने तुहाड़ी परिक्षा लेई हो, कने साड़ी मेहनत
    बेकार होई गेई हो।
  eng-NOY: For this cause, when I too could no longer forbear, I sent in order to
    know your faith, lest by some means the tempter might have tempted you, and our
    labor should prove in vain.
  cub-NT: Que baru yʉ́capũravʉ napini bʉojabetecacʉ coreni majibecʉ cãreja mʉje borore.
    Que baru jarocacʉ ñai Timoteore, coreóvacʉyʉ aipe cʉrivʉre mʉja yópe iye yávaiye
    méne coyʉiyepe mʉje jʉ aiyede. “Ñai abujuvai jabocʉ jʉjovaiyʉcʉbebu náre. Aru
    ñʉje bueiye báque náre bojecʉbejebu”, arĩ dápiacacʉ yʉ.
  ita-1927: Perciò anch’io, non potendo più resistere, mandai ad informarmi della
    vostra fede, per tema che il tentatore vi avesse tentati, e la nostra fatica fosse
    riuscita vana.
  lww-lww: Sur ne na nene kila sane in na nemloge sane pe pon re nesum̃a sanene poli,
    ana monar nekila sur tai vena neloge lologena tai sane amiu asike sanape. In na
    nemarau li m̃aga sane yar viowa na tap̃alien yar nene, sa lual kiena mrapa tai
    nakila amiuen aloru rui, p̃isi na nesape nelogelia sanape, asum̃al m̃arera ke
    ga wa po sanape, komin piowa ga nap̃a kiamimi yum̃aena wo lala e amiu imi ve sur
    korena sina ga. Sanene nepitetalia Timote pim̃asu.
  ckb-ckb: لەبەر ئەوە منیش کاتێک بەرگەم نەگرت، تیمۆساوسم نارد بۆ ئەوەی دۆخی باوەڕتان
    بزانم، نەوەک تاقیکەرەوە تاقی کردبنەوە و ڕەنجمان بەفیڕۆ بچێت.
  nas-nas: 'Teeꞌkoo, nemaravarui, nka namuꞌke botoansieeng tee Timoti diikaang otootoꞌ
    noruꞌkoo piamora, aaꞌpamira, “Teing arekeeꞌ otorong: Sietaniꞌke paaravuriko mmeꞌ
    masikaꞌantavai otong Karistooꞌ? Aiꞌ duaꞌariruꞌnunge?” – niikaang nko-nko daang
    deemparaꞌneenga.'
  uvl-uvl: Ure nei lohot pe iau lemek ero nge e kulkulala sakilil ol, ke pomalam e
    kulosia Timoti ke lange imo ke e teke e longo lange i nga letemo manmanna ngana.
    Iau letek mataunga iange nenge teke Non poreke ngana poia letemo manmanna ngana
    ke losio mule, emem ume nem lape hesil sio mana.
  eng-BBE: For this reason, when I was no longer able to keep quiet, I sent to get
    news of your faith, fearing that you might be tested by the Evil One and that
    our work might come to nothing.
  ixl-CNT: Ech tiira cheel koj chit vabꞌi etziiul tal vaanima. Kaana vitzꞌatꞌex. Ech
    unchajtu bꞌen u Timoteo tzexeꞌ tiꞌ vabꞌitaꞌ aas anchixh kꞌujlel ekꞌuꞌl tiꞌ u Tioxh.
    Tan bꞌaꞌn siꞌaneꞌ aas sateesakaꞌex tiꞌ u yolbꞌal Tioxh u eesanal tu bꞌey. Ech
    yeꞌk itxaꞌk u qaqꞌon siꞌan taqꞌo vaꞌl ex kubꞌan texoꞌl.
  xsi-xsi: Mine kala naŋa amo nâ, ande tia. Naŋa atu asama ŋana miki nemi kalo-tawana
    tu ikeno mana, ande kala ao Timoti imâ pami lâ. Naŋa kaloŋgu loko tu koroani saka
    nenzi koipu ŋalae nde iveta samâŋa pami tâ ku isowe ilomi kalomi, kala maka nema
    wurâta ilâ kaa nâ. Andeta tia.
  crx-NTPO: '''Et huwa si cha ''aw ''on ''un whulh óosyin ait''oh. ''Et huwa Timothy,
    ''en nohts''u whes''a'' ndi be ''alha'' hoont''oh-i ghun daht''oh ts''iyawh neba
    nahoota''alh. Doo ka si mbe la neóolhdzih-un, nohni cha tilah nohóolhdzai de,
    ''et de ne-e''ut''en ''ants''et ''utit''elh.'
  kan-OKCV: ಈ ಕಾರಣದಿಂದ, ನಮ್ಮ ಪ್ರಯಾಸವು ವ್ಯರ್ಥವಾಗುವಂತೆ ಶೋಧಕನು ನಿಮ್ಮನ್ನು ಶೋಧಿಸುವನೋ ಎಂಬ
    ಭಯದ ದೆಸೆಯಿಂದ, ನಾನು ಸಹ ಸಹಿಸಲಾರದೆ ನಿಮ್ಮ ನಂಬಿಕೆಯ ವಿಷಯದಲ್ಲಿ ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ತಿಮೊಥೆಯನನ್ನು
    ಕಳುಹಿಸಿದೆನು.
  bbb-bbb: Ijadufuo no Timoti kuavo fu jone vuae. Na ja vierafega fuka oefiadiemo
    ijadufuo na kua fu vua jone izege ja Jesu ma vierafevo ije giana una kuariekiro
    na ije kuavo fu vuae. Na vierafero Setani fune ja biesiriako ja una vame fuone
    ijia vagaro irere no kuariakinu nijasiaeva ije jane arevaro na ije kuavo fu una
    giake vuae.
  blw-blw: Wat hiyachi paat hen nannagà an Timoteo ahna, te pararo hen hamhamào an
    chàyu gapon napap-aligatanyu, yag laychê paat way ma-ammuwan no heno hen cha mekaman
    hen afurotyu te chaà émégyat no awni lawa yag wachay enawis Chumunyu an chàyu
    yag ammag sayang lawa hen naungaranni way nantudtuchu.
  tam-2017: ஆகவே, நான் இனிப் பொறுத்திருக்கமுடியாமல், எங்களுடைய வேலை வீணாகப்போகத்தக்கதாகச்
    சோதனைக்காரன் உங்களைச் சோதனைக்கு உட்படுத்தினதுண்டோவென்று, உங்களுடைய விசுவாசத்தை
    அறியும்படிக்கு அவனை அனுப்பினேன்.
  azz-NT: Huan queme amo huelía oc niquijyohuis de amo namechitas, ica ya nojón namechontitanilij
    in tocniu Timoteo para ma yejua namechitati de queniu hueyixtoc namotacuautamatilis,
    para ijcón yejua nechiliquiu. Porín nejua nicyolmohuiliaya de que in amocuali
    Satanás namechuetziltisquía tech in tajtacol. Huan como ijcón mochihuasquía, ijcuacón
    nochi totequiu ten ticchiuque namohuan nencajtisquía san.
  spa-RV-1909: Por lo cual, también yo, no esperando más, he enviado á reconocer vuestra
    fe, no sea que os haya tentado el tentador, y que nuestro trabajo haya sido en
    vano.
  csy-csy: Hi thu hang in, ka thuak zawk ngawl uh ciang in, na up thei natu uh in
    Timothy kong paisak uh hi, tabang hi bale, ze-et pa in hong ze-et tu a, ka nasepna
    uh te a luithathong suak tu hi.
  mxq-NT: Pa̱a̱ty kom kyajtsʉ naty ʉj nꞌokmʉdanʉyannʉ, tats ngejxy ja Timotee es tnijáwʉt
    wiꞌixʉ naty xyajtuꞌuyoꞌoydyʉ ja mmʉbʉjkʉn, pes tsʉꞌkʉbʉ naty ko waꞌanxyʉp ja kaꞌoybyʉ
    tʉ myajpekykya̱ꞌa̱dʉ es ni ti tkatsooty diꞌibʉts nduun ma̱ miidsʉty.
  tzj-NT: Rmalari' ja tok ma xcoch'taj chi ta mwal ja mchita ewach ntz'aton nak ebanon
    in xintakel ja Timoteo ewq'uin chi nwotakij nak rbanon ja yukulbal ec'u'x ruq'uin
    ja Jesucristo. Queri' xinban como chaka jalal tok nixrtakchi'ij ja diablo chipan
    ja ritzelal in ja wi queri' neban jari' xa mta noc wi' ja samaj kabanon checojol.
  tdt-tdt: Nee mak hau tauk, keta halo be diabu tentador konsege intenta imi atu fila
    kotuk ba Kristu. Se nunee, servisu boot nebee uluk ami halo nee saugati deit.
    Tanba nee, bainhira hau la aguenta tan ona, hau haruka Timóteo ba iha imi hodi
    buka hatene, imi sei fiar nafatin ba Kristu ka lae.
  ron-BTF: Din această cauză, când eu nu am mai putut răbda, am trimis pentru a cunoaște
    credința voastră, ca nu cumva ispititorul să vă ispitească și munca noastră să
    fie în zadar.
  eng-WEBP: For this cause I also, when I couldn’t stand it any longer, sent that
    I might know your faith, for fear that by any means the tempter had tempted you,
    and our labor would have been in vain.
  eng-FBV: This is why, when I couldn't stand it anymore, I sent to find out whether
    you were still trusting in God. I was concerned that the Devil had successfully
    tempted you and that all our work had been for nothing!
  nld-1939: 'Omdat ik het dus niet langer meer uithield, heb ik er hem op afgezonden,
    om te weten, hoe het staat met uw geloof: de bekoorder mocht u eens hebben verleid,
    en onze arbeid vergeefs zijn geweest.'
  bwo-bwo: manatse tuutson k'amoon koto tmaawtsotse it amano danosh geeyat T'imotiwosi
    itok woshere, bín twoshwere daneraka fadfo iti ik weeron fadrek'úwa etaat, nofinonwere
    datsmec'ro wotat oorwtsere k'úwa etaat shatatniye.
  nch-BL: Huajca yeca, quema ayecmo huelqui nimochixqui más, nijtitanqui Timoteo para
    quimatis sinta noja chicahuac anquineltocaj Tohueyiteco para yaya huelis hualas
    huan nechmatiltis. Nimotequipachohuayaya pampa huelis Amocualtacat amechcajcayajtosquía
    huan amechtantosquía, huan totequi eltosquía san tapic.
  quc-TNT: Ri in man xinch'ij tä chi na ri mat quinwetamaj jas i banom. Rumal ri'
    xintak bi ri Timoteo chuta'ic u tzijol jas u banom ri i cojonic. Xinxej wib chi
    we ne ruc' jubik' xixch'actaj rumal ri Itzel, xak ba' lok' ri' ri ka chac ri xka'n
    iwuc'.
  tfr-NTPO: E kjĩshko ga l̇l̇ëye koshoror ame, ga tja no ichono bomi ĩk, pjãy mär
    l̈öng Jesús gore ĩya wl̈o. Pjãy woyotjl̈ĩn ara, pjãy jyãpgwara Ärë ga pak shäryororwa
    l̈i beno tjwl̈õ ame, e bangkjrotë.
  kaq-NT: Jaa copi tah hen honancatsihquin teneyamascaxon, man nincacoinparihin hihxon
    honannoxon mato qui jaa raanhohqui. Jenquetsahaxon ra tiroma yoshiman mato tanahah
    noquen tee yamacahinmis hihxon tah hen raanhohqui honancatsihquin.
  sgb-sgb: Kabay hên a kina nakatêêh gawan panyagah ko hên tungkol kamoyu ay, in-utoh
    ko hi Timoteo bahên kamoyu ta êmên ko mamwangan no nananiêh pon ya paniwala yo
    kan Apo Jesu-Cristo. Nampotog ako ta kayno natukso kaw ni Satanas, hên itêgên
    ya paniwala yo kan Apo Jesu-Cristo, haka kayno nahayang bêngat ya paytoro naên
    kamoyu hên tungkol kana.
  vie-1934: Vậy, không thể đợi lâu hơn nữa, nên tôi đã sai Ti-mô-thê đi, để cho biết
    đức tin anh em ra làm sao, e rằng kẻ cám dỗ đã cám dỗ anh em, mà công phu của
    chúng tôi trở nên vô ích chăng.
  amu-NT: Ncꞌe na tileicwiquiiti tsꞌo̱o̱ⁿ, joꞌ chii jño̱o̱ⁿya Timoteo na ncjacwaxꞌeeⁿ
    aa ndicwaⁿ cwilaꞌyuꞌya nꞌomꞌyoꞌ ñꞌeⁿ Tyꞌo̱o̱tsꞌom ee nquiaya xeⁿ na aa jnda̱ sꞌaa
    tsaⁿjndii na jlaꞌtjo̱o̱ndyoꞌ ndoꞌ joꞌ nntsꞌaanaꞌ na cweꞌ tsꞌiaaⁿꞌndyo tsꞌiaaⁿ
    na ñelꞌaayâ quiiꞌntaaⁿꞌyoꞌ.
  hin-CV: यही कारण है कि जब यह मेरे लिए असहनीय हो गया, मैंने भी इस आशंका से कि कहीं
    शैतान ने तुम्हें परीक्षा में फंसा न लिया हो और हमारा परिश्रम व्यर्थ न चला जाए,
    तुम्हारे विश्वास की स्थिति मालूम करने का प्रयास किया.
  spa-BES: Por esta razón, cuando ya no fui capaz de aguantar la incertidumbre, envié
    un mensaje para recibir noticias de su fe, temiendo que puedan ser probados por
    el Maligno y que nuestro trabajo pueda quedar en nada.
  san-BEN: তস্মাৎ পরীক্ষকেণ যুষ্মাসু পরীক্ষিতেষ্ৱস্মাকং পরিশ্রমো ৱিফলো ভৱিষ্যতীতি
    ভযং সোঢুং যদাহং নাশক্নুৱং তদা যুষ্মাকং ৱিশ্ৱাসস্য তত্ত্ৱাৱধারণায তম্ অপ্রেষযং|
  tdx-tdx: Ie amy zay, tsy nahafeake ka iraho, le nahitriko ty handrendreke ty fatokisa’
    areo, hera nazi’ i mpañìnjey, vaho ho nilesa i fitoloña’aiy.
  naf-naf: Âpme neŋ ingat keŋ sindem tetak ku nânâyelen nâmti keyepmti Timoti inmagen
    pema nâmkiŋpepeŋinaŋgat yaŋaŋ eegalen koge. Mneti Sadaŋaŋ tetimindeme ningalen
    mulup belak penaŋepiŋ benakgapmti ek pema koge.
  grc-MT: δια τουτο καγω μηκετι στεγων επεμψα εισ το γνωναι την πιστιν υμων μηπωσ
    επειρασεν υμασ ο πειραζων και εισ κενον γενηται ο κοποσ ημων
  vid-vid: Ahyo, na ndemwa kwamilila kahi, ndo mina nandimlajiza Timoteyi kwa hemwe,
    ndivizele mbuli za makundo ga hemwe. Ileche kuwa hanji mwihe nakawajeza na mijito
    yeng'ha yotuditile hali hemwe yajilile hela!
  pio-NT: Iná càmicáináté núalimá nuìdenìaca quirínamani, yái càmíinácuéca núalía
    piináwaná ìwali, yáté nubànùaca Timoteo isutácaténácué yéemìawa pía yéewanápiná
    núalíacuéca piináwaná ìwali asáisí peebáidacaalícué Jesucristo itàacái mamáalàacata
    tài íiméeri iyú. Nubànùacatécué pìataléni achúmacáináté nuwàwa nuínáidacawa pìwalicué
    cawàwanáta Satanás yáalimáidacatécué pía piwènúadáanápinácué píiwitáisewa Jesucristo
    íicha. Càita Satanás iwàwa imànica yéewanápiná canáca iwèni, yái wacàlidéericuéca
    pirí Dios itàacái bàaluité.
  tsn-tsn: Jaaka ke boletse, erile ke retelelwa ke go itshoka, ka roma Timotheo go
    tla go bona gore a tumelo ya lona e santse e nonofile. Ke ne ke boifa gore kgotsa
    Satane o setse a lo raetse le gore tiro ya rona e setse e le lefela.
  amr-NT: Konige̱po “Menpaʼ opudtaj totoʼ huairia kenda yanoknopo̱e̱batik namaʼda
    yaʼmanetpiʼ. Kenpaʼti yanoknopo̱e̱batikdetpiʼ. Huadak huaʼa oʼnonmadikaʼuynigʼa.”
    Ijnopo̱e̱po ijmepuʼkuy. Kenpaʼ ijnopo̱e̱po Timoteotaj onʼnigtaʼmonaʼuyne. “Jesucristotaj
    monig moknopo̱i̱kaʼ. Monig monigpe̱i̱kaʼ.” Yamanatiʼ. Timoteotaj yonaʼuy, ken.
  pwg-pwg: Tuna kubiine Timoti avonatawei kurimi, avi nuwapoya kirakiiyemi ma akovimi
    ata viiya da ami vitumaghana kovoterei bo kegha. Avi nuwapoya da mikeda Seitan,
    tuna ruyagha wawayina, ita ruyaghimi da kota peku ma akii biga na iyamna kegha.
  cjv-cjv: Ena iran na “Satan nonon kinanom sungua yaromi ne yokamai kinanom sumo?
    Te ne yokamai mounom Yai Gumam wako teimo? Te no kokonanom bei eropunga ako sumo?”
    firaro beika na denam minam kipi kai ereika na Timoti awi deikoro fu ne yokamai
    moingi tei fume.
  tha-KJV: เพราะเหตุนี้ เมื่อข้าพเจ้าอดทนต่อไปอีกไม่​ได้ ข้าพเจ้าจึงได้​ใช้​คนไปเพื่อจะได้​รู้​ถึงความเชื่อของท่าน
    เกรงว่าผู้ทดลองนั้นได้ทดลองท่านด้วยประการหนึ่งประการใด แล​้วงานของเราก็จะเป็นการเสียเปล่า
  por-BR-2018: Por isso, como não podia mais suportar, eu o enviei para saber de vossa
    fé. Eu temia que o tentador houvesse vos tentado, e o nosso trabalho houvesse
    sido inútil.
  mhl-mhl: Oŋu fukeko eesoi Rauineji iko eŋareko gbaŋiru wakibi gionoŋunde foriji
