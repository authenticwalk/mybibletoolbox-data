  spa-BLM: Por esta razón, yo también, cuando ya no podía soportar más, envié para
    conocer vuestra fe, por temor a que por cualquier medio el tentador os hubiera
    tentado, y nuestro trabajo hubiera sido en vano.
  kyz-NT: 'A''eramũ je ''jau tepytuna ''gã nupe: “Maran gatu nipo ''gã jaruete ajemogyawe''em.
    Mama''eukwaawa ''wyriara nipo ''gã omomoirukat Jejui ''ga rerowiar awi rai''i?”
