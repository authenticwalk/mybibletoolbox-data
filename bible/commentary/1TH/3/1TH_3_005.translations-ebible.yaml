  bgt-bgt: Kori vido ku rongovia na komi tinoni kena vaparaghamu, inau ku toatoghaghamu
    hahali eigna u boi adoa ighamu koti talu vaututunia Krais ba teo. Na vunegna iangeni,
    inau ku vetula atua a Timoti. Kori ghaghanagu inau, da a Satan ke pilaunighamu
