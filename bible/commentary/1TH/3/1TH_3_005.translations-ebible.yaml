    maoyatalo pisa-daa Timoti mea rapasu.
  dww-dww: Vutuna aubainama taugu è mia rereḡa be ḡarogue nam teneteneḡina, vutuna
    aubainama Timoti è riuporena ḡaromie da ami waisumaḡama sibo ya kitana. Taugu
    nuaguma ya rovona, deḡoda tauraurubu ima raurubumi be ami waisumaḡe koma bekubeku.
    Deḡoda nama i tubuḡana, naumeki da tauma ama noyama inam kèi yakarena, be inam
    noya kavakavanama.
  twi-ASANTE: Yei enti, ɛsiane sɛ na asɛm no hyɛ me so enti, mesomaa Timoteo sɛ ɔmmɛhwehwɛ
    mo gyidie mu. Mewɔ anidasoɔ sɛ ɔbonsam ansɔ mo anhwɛ amma dwuma yɛadi no nyinaa
    anyɛ kwa.
  aoj-aoj: Aeꞌ ina ataꞌ epe esasa wapani, owaꞌ. Aꞌi aꞌ efoꞌo. Eaꞌ asapaꞌ anona amana
    nafoꞌo nogogawa hapif ipeꞌini ma nogatopalopepa. Naꞌamba aman anamba aunai Satan
    nandaꞌ kikipai niꞌiꞌipipa ma waf awafi, eaꞌ maol afaꞌ wandaꞌani nenalo dowaf.
  cbv-cbv: Pánihna, ded pah ñi jʉmatdih bʉ́dí jéihíhna, Timoteodih wã wahap jĩ. “Nemépwã
    ĩ maáh queétdih ã yee naáwáchah, ¿queétboó caandíh yehna ĩ niijná niít? Yehna
    ĩ niijcáh, nihat conboó jwĩ bohéát bʉ́dí jwĩ tewatji bʉʉdní ã jʉmbipna caá”, wã
    niíj jenah joyóp jĩ.
  taw-taw: Anɨgɨpal anɨb ak nɨŋɨd, yokɨp kod yenɨm tek ma lup. Bɨ kɨcheki ne nɨbop
    takaw yepɨs agek, takaw koslam agñon nepek ak kelɨgɨnɨmɨb tek lek nɨŋɨd, Timoti
    nop agen am nɨbop agñɨ tep gɨl owak.
  jic-NT: Mpes napj jas tjejyam Timoteo nun nt'a. Napj po quelel seletsja ncu poné
    Jesucristo lal custjay. Po nólatsja ma poné ca nacj Jesucristo lal quinam. Nólatsja
    diablo tjevele toponé ca nacj. Pajal la pülücj nusin 'yüsa la tjijicj; newa nólatsja
    ma nujisastsja Dios quinam ca nacj. T'üc' way diablo malala vele gente jis lal,
    jos malala nyuca lajay.
  zap-NT: Por neguin por tantse rlaan noo gaknan noo gan pezee za de, wxaal noo Timotew
    lo de chen gaknan noo gan pe benak rlaleedx de Jesucrist. Porke rdxe noo tegue
    ygoots Bzelo xtoo de ysalzaan de ne rlaleedx de Jesucrist no tegue bat wkyiindet
    ne wzëët noo xdiiz Jesucrist lo de.
  wer-wer: Omën naröak utpet nuwasëpënëak ëa pötaanök nem arën itnaangkën wë këlangön
    kat wian pöl kaalak kat wiinganëak akun pötak arim kön wi kosang yewesauta songönten
    ëwat sumëak Timoti wes mëën waisa. Pöt Setenök arën ököök niaan tenim arim naë
    ya mëneima pöt mos ëëpanëak kön selap ëaut.
  ipi-ipi: Makande piyane akali Sataneto yakama minu mandeke pula-kola, nanimana piape
    pema tupa mee katapusa piape pua apolomane nembo tema. Wuane nembo toto, yakamato
    Gote lo bilipi anu pua leyaipe lo Timoti bala epoto andeakale loto, nambato bala
    kapoyale yakama ateyainga epeakale lewa.
  qul-NT: Chayraycu mana aguantayta atispa cachamorkani kancuna tapojta, imayna creeyniyquichispi
    caskayquichista yachayta munaspa. Supaypas urmachisunquichisman, llanc'askaycutaj
    yankhapaj canman, jinata pensaspa manchacorkani.
  tnc-tnc: I'suᵽaka simamaka “Jesucristore naja'ataokaro'si Satanáre koᵽakaja nare
    ᵽakitiraᵽe je'e aᵽeyari”, ãrĩwa'ri ba'iaja mijareka yiᵽuᵽaraᵽe. I'suᵽakajaoka
    “Nare kitẽrĩrãkareka waᵽuju waᵽamarĩa nare yija wãrõkoᵽeraᵽaka jarirãka je'e aᵽeyari”,
    mijareka ñarĩᵽuᵽajoaraᵽe. I'suᵽaka jũairã mija imamaka, mija majaroka õrĩrika
    rakajeᵽããwãrũberiwa'ri Timoteore mija ᵽõ'irã yiᵽũataraᵽe.
  ter-NT: Vo'oku tiú'iko ne víkoku, ako'óne índa ákoyeane enja koêku, mbahuko noixóponopiti,
    ngaha'âti énjea kéyekunoe ikéneke Itukó'oviti, ngohiyánati íteopinoe Satánae,
    enepone áhati kátavokea isóneu xâne, mbuvâtimaka itúkeovo ko'itukehí koeti ûti
    xepákuke.
  bmr-NT: Jaarunaaca jaabɨcɨcuutɨhi uujoho galluuhi amɨɨhaico idilluqui, amɨɨhai miyaavogotɨ
    gaajaqui, ɨjɨ amɨɨhaico iimitɨnofaño agañɨɨsujirunoco iiguiiboro. Jaanotɨ mɨɨhai
    dudɨcamaaje sɨcamañovɨ iicajiruneguiiha.
  fuf-fuf: Ko ɗun waɗi, ɓay mi waawataano habbaade hande kadi, mi imminii Timotee
    fii humpitagol gomɗinal mon ngal, miɗo hulunoo wota taw no gasa hara jarribotooɗo
    on faljinii on, tawa golle amen ɗen wonii meere.
  bhl-bhl: 'Dem gilase kasike, “Im fein ibolow e beit kebe sako?”, angeko, ibolow
    tiaktiak kesi te. Beem mongom ete ne ding banban feninba kesi kate, Timoti elo
    yom fukun dabalasi te. Nimtew angom? Ne ibolow fukunomeli: “Mesik esik Seten-Ataanim
    e ilo kak keyemeko, ilo de mit da koyemoke sako!”, angin ibolow kesi kasike. Yulo
    mit da koyeme tewe, aso num bukesuluw beem gomet bakati sak banim tew keloke kasike.'
  ons-ons: Na yalinane rawe paki, Timoti talekawe uke, na yewa maine mi ma okorawe
    rap, eso ea wane mali malipŋinane kine kayakane talekawe uke, welekatne, Liwe
    liwek ŋeiŋo mo liwek ŋungirap, paki kelok okan ŋunike, pakimo ŋenane urata ea,
    korop wele midaine okane, mida leleki rap, ea desikalane Timoti tale kawe uke.
  con-NTPO: Tsa'camba panshaen asi'ttaensa'ne gi Timoteoma manda cuintsu que'ima iñajampañamba
    atesuye que'i Cristove in'jan'choma. Nane dyopa gi manda, tsa qqueña'su cocoya
    na'su, Satana, que'ima dañosi aqquiatsse ingi sema'ba catiyesa'ne.
  ghs-ghs: Oonita hiibi, nikeho ai tatauma oi qangahasita isanatetani mae bamu hiireqi
    qupa muunaqi hee, Eto Iibadzai nikeho qupa kotoromi nanaho baura qanga naataino
    hiireqi ana Timotteo dzoobireta.
  peg-peg: ଇଦାଂ କାଜିଂ, ଏଚେକାଡ଼୍‌ଦ ସୟ୍‌ତାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ପରିକ୍ୟା କିଜ଼ି ମାନ୍‌ଞ୍ଜାନାନ୍‌
    ଆରି ମା କାମାୟ୍‌ ପଲ୍ୟା ଆଜ଼ି ମାନାତ୍‌, ଇଦାଂ ପାଣ୍ଡ୍ରାଜ଼ି ଆନ୍‌ ପା ଆରେ ହୁଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ୱାଦାଂ
    ମି ପାର୍ତି କିନି ବିସ୍ରେ ପୁଞ୍ଜେଙ୍ଗ୍‌ କାଜିଂ ମାନାୟ୍‌ ପକ୍‌ତାତାଂ ।
  txu-NT: Kam ne ba ar awỳr Ximoxi jano. Ije ar amar prãm kute ibĩn kajgo ne ba ar
    awỳr ano, ije marmã. Ar aje Jeju kanga kêt jabej ne ba ar awỳr ano. Ar 'ã angrà
    rã'ã jabej ne ba ar awỳr ano. Nã bãm inhõkre kadjwỳnhbê amim, —Birãm arỳm godja
    Xatanaj arkum ar kute Jeju kangamã arkum 'ã apnê nhym arỳm ar kanga. Nhym arỳm
    ar idjàpênh, ar ije arkum arẽnhja arỳm kajgo, ane. Nã bãm ã amim ikabẽn jarẽnho
    ane.
  eng-WEBU: For this cause I also, when I couldn’t stand it any longer, sent that
    I might know your faith, for fear that by any means the tempter had tempted you,
    and our labor would have been in vain.
  gnw-NT: Jáeramo chequɨrẽɨ ete tẽi aa pepɨ ramo, amondo Timoteo, aicuaa vaerã pepurugüɨrovia
    regua. Echa'ã chepɨa pe ayemɨngueta aramoi jocua uipota ɨvɨ pegua reta icavi mbae
    vae uyapo vaerã vae uparavɨquɨ ma pepɨa pe, uyapoca vaerã peve icavi mbae vae.
    Echa'ã jucuarãi yave mona, nduparavɨquɨiñota tẽi co.
  mux-mux: Akiliinga, ‘Eni nambi-siku molemelenje.’ nimbu numanu liipu mundurundu
    mele enembu kolkuliinga ‘Numanu liipu mundukur mele mania pupili.’ nimbu na-ni
    Timoti eni muluringna liipu mundurundu. ‘Eni tondulu munduku piliiku molemelenje
    mola kundi tolemú yili-ni eni kundi turum kene eninga tondulu munduku piliiring
    mele we aku-siku tondulu munduku piliilimili mola aku-siku teku muluring ulele
    munduku kiliringnje. Kongun mindili sipu tirimulale we mania purumunje, piliambu.’
    nimbu yu liipu mundurundu.
  maj-NT: Kui kju̱a̱ha tu̱ xí kis'enta̱hána. Kui nga kits'inkjísehe̱nu̱u Timoteo̱
    tu̱ xi skuehena tsa tu̱ b'a̱ ts'ín ndjáhá s'ejin sanu̱u. Najmi mjena tsa nda̱nindoo̱
    kjút'ayák'unnu̱u, tsa b'a̱ ts'ínndyja̱ha xá xi kin'ei̱ a̱jinnu̱u.
  bkq-NT: 'Igarymo kâindapyra wawyly kâenmaemba wakynre. Awylygue keankâ Timóteo kâingonodyly,
    Jesus tâinwânselâ mawylymo kâuntuhoem. Toenzepa keankâ iekuâdâdylymo. Aituo keankâ
    kâpaunzedyly: “Diabu keanze Tessalônica donro modo tâsenagazedylygue Jesus einwândyly
    inmohomoem anieneho? Imâem iduaymo kâsewani, Cristo wâgâ eyanmo aguelyem. Âdyem
    nitaymbaka keankâ Jesus wâgâ kâenomedâdomobyry? Iewanopyry âdyem nipyra kawânrâ
    keankâ” uguely yangahu oday.'
  kue-kue: Mambuno i mina na sugl kanana moraglka mango pre na Timoti diendinga ene
    meglmara undre ana ene pirngino sraglmere pangwa i na dinaran na piraglka. Na
    nomana ponglau boglkwa i yegl, aglau eran bagl nusungwa yomba ene bagl nusinan
    ene komugl simbi ana no kongun ounga i uyoko pi dinambiwo.
  cot-NT: Nonintamajataquequea nonquemacomajajiaquempi, notigarancantacaricaquea Timoteo
    iramenajiaquitempi picantacoguitanica pitsaroventamajatanacariquea Quirishito.
    Notsaroacaanaquempiquea noquenquejaque arica yamatavijajiaquempi ampatsini nintatsica
    incovaeguishetacaante. Aricaja manacajate noquenquetsatimojiavetaquempiquea intati.
  bnp-bnp: A lohoka vona muga bara ni vakamadihi mua, lakea a marikoi ni dava tabu.
    A rudua e Timoti i lakene ne mua, ge vakalongo iau vona mu tabana ni luhoi torea
    e Kristo, o i uka. A mangenge vona a bakovi ni toni, ma ge toni mua, muri bara
    i velu tavula a leho dagi ne mateu.
  apn-NT: '@see-verse:1TH.003.004'
  ctp-NT: Bra nu ynaǎn chaꞌ kanꞌ, ja ndaloǔn bra kanꞌ; ngwa xiꞌin ꞌa tiǎnꞌ chaꞌ ja
    jlyo tiǎnꞌ sa ñaꞌan ngwa chaꞌ ꞌwan. Kanꞌ chaꞌ msuꞌwaǎn ꞌin yu taꞌaan yaa yu seꞌen
    ndiꞌin wan, chaꞌ ka biyaꞌ tiǎnꞌ si ti nxñi suꞌwe wan chaꞌ suꞌwe ꞌin Ndiose, si
    ngwa ꞌwan tyijin lyo wan ꞌin kuneꞌ xaꞌan nu nchka ꞌa tiꞌ chaꞌ kuꞌni wan chaꞌ kuxi.
    Wa mnaꞌ tñan nu yꞌni ba chaꞌ ꞌwan si ja ngwa ꞌwan tyijin lyo wan ꞌin kuneꞌ xaꞌan
    kanꞌ.
  opm-opm: Nuhur Arpin tarpa ma hapat. Ihan ire Got ohe danong hatiri ohe da oh Satan
    oh aprisa ihirnong kis mar wan danong mara nure ma tamrein indiri oh wa matirde.
    Ire Got ohe danong hat pati da oh kinhat patie dahah da oh isip nahatporhan nuhut
    Timoti ohnong Go kapkap sus ire Got ohe danong hat pati da oh kinhat patio rim
    wandeipat it apris nuhutnong meng am nahatinmur pora ama nadarhetiri ohmur.
  bvr-bvr: Gun-narda nula ngaypa burr-guya ngu-worijinga ana-gorrburrwa rrapa arr-borrwuja.
    Gala yapa walkwalk an-gata Jeytan nyirr-warga ana-goyburrpa, rrapa gu-gata wenga
    minypa ana-goyburrpa nyiburr-lijiwarriyan rrapa gun-gata mu-ngoyurra ngayburrpa
    jama nyiburr-jirra ana-gorrburrwa minypa rraka borijipa. Gun-narda nula ngaypa
    ngu-jerrmanga ana-gorrburrwa Dimati, barra minypa nipa a-birripiya ana-gorrburrwa
    minyja ana-goyburrpa mu-nguy nyiburr-jinyjarrapa Jesus Christ nyiburr-yika.
  wal-wal: Hegaa gishshau, qassi genccanau tau danddayettennan ixxido wode, “Ooni
    erii xalahe halaqai eta paaccennan aggenna. Nu daafuraikka mela gidennan aggenna”
    yaagada intte ammanuwaabaa eranau Ximootiyoosa inttekko kiittaas.
  zad-NT: Na' daa ḻe gokshejlallaa ni c̱hele, bseḻaa Timotewa' kwenc̱he iṉezid' shi
    ni nonḻilall'kzle Jesucrístona', ḻa' gokid' dii x̱iwaa gonan ka gonc̱hoplall'le
    na' gakdadz xshin Chioza' daa bennto' ladjlena'.
  kmg-kmg: Eme eesâic runezi bârokawec-ŋopame gie-nanere fârine omaezacte maŋ kukumbuc
    boc enareme jupe bape sâqoreme ŋic e miti babaju-ŋeŋicte fuŋne manaocte sorepe
    fâwec.
  aso-aso: Idoꞌ lemenguꞌ molaaꞌ ive lengemenguꞌ molavo lengita gono duneꞌ nene vo
    haza ogalinako monoꞌ gili di nizahe idoꞌ hulahe lo neꞌmi monovo gelelove lo lengikumuꞌ
    mulumo naba gelosa ogo molo minuvonikisi edamivo Timoteoꞌni imiselekuvo vineꞌ
    ve.
  uli-uli: Ila fal le isa fangwey Timothy iyang. Ila yeyedamgel ngo tay mmal le ibe
    togla kofmi. Iwe isa fangwey iy bo yebe gola kofael yami tugul. Ye tugul le te
    moniyan mele yesa wigdi dipmi, bo hare be ila sengal, ila ngo pangal yengang kowe
    yamem ngo tor loh pelal!
  nin-NT: Ima yo i di ingga i tu Timoti. Nggo ingga i vu isisurr chankarr ni gru tu
    ma di a bu ni kye ka imba i si kingginggi ni iga imba yi. Isisu i ki ingga di
    mi Isheta a ka re imba na du undu umunta u kaki ku gigye ba.
  tgk-tgk: Аз ин сабаб, вақте ки тоқатам тоқ шуд, ба назди шумо Тимотиюсро фиристодам,
    то дар бораи имонатон бифаҳмад; мабодо иблиси васвасакор шуморо аз роҳ занад ва
    тамоми меҳнатамон барбод равад.
  acu-NT: 'Tura asakrumin atumin nintimsan: ¿Pengkerash pujuina? tusan, nekaatatkaman
    yuumatkan: ¿Tuke Criston umirinatsuash? tusan, tura: ¿Cristo umirtaka inaisataram
    tusa iwianch atumin anangkramachmasha? tura Cristo umirmau inaisau asakrumin,
    ¿iisha waitnasar Yuse takatri nangkamriash takakmasiaij? tu nintimsan Timoteon
    atumin akuptukmiajrume.'
  cak-WNT: Y ruma ri ma xincoch' ta chic riche (rixin) chi nwetamaj ri achique ibanon
    riyix, rumari' xintek el ri Timoteo iwuq'ui, riche (rixin) chi xberetamaj pe wi
    c'a icukuban na ic'u'x riq'ui ri Jesucristo. Ruma xinbij chi riq'ui juba' ri itzel
    winek xuben chiwe chi xiya' ca ri Jesucristo, y xa majun c'a xtrejkalej ri samaj
    ri xkaben chicojol.
  ebk-ebk: Hiyana nan kiapón nan nangifiaorak kan Timoteo ay umuy hesa ta maammuwak
    mu kukutug nan pammatiyu, tay achiyak makaeta-un as nan munsusuuchanmi as chamag
    maepangkep kan chakayu. Enatku na, tay umugyatak, atun at mu enallilaw chakayu
    kan Satanas, at maid at kotkotok nan nunforayanmi hesa.
  spa-PDDPT: Por esto, yo también, al no soportar más, envié a reconocer su fe, no
    fuera que, de algún modo, los hubiera tentado el que tienta, y que nuestro arduo
    trabajo resultara en vano.
  ruf-ruf: Apfo tsanimtuma Timoteo kuna mwemwe. Sidahiile bae kubeta keli, nimtuma
    ili nimanye mbuli tse inoghola yenu. Tsanipfuka ileke kuwa Yehile kamghetsani
    na isang'ano yatutendile mghati mwenu yagha hela!
  gun-gun: Ha'e nunga rupi xee nda'evevei vy ambou Timóteo pejerovia teri paa aikuaa
    aguã, mba'eta akyje poromoangekoa penemoangeko ramo peẽa py romba'eapoague mba'everã
    ndovarei va'e opyta gui.
  agu-BL: Cha'stzun te ja ben kachakol Timoteo tan quilwe'nu' ko ba'n ate'tu' tk'ab
    Ryos. Na qui cunin batz ja chixubsiju' tan Bayba'n.
  isn-isn: Ku nsoko ili, nai natulaa nemilwe kugimya hangi, ai ndagiiye iti kusiga
    ndije kulinga migulya a uhuiili nuanyu. Anga itye u mugemi ai watulaa bahu wamugemaa,
    nu mulimo nuitu utule nankanda.
  eng-PEV: And I really worried about you. I thought, “You Christians in Thessalonica
    are very new Christians. Maybe the boss over the bad spirits gave you too much
    trouble. Maybe he tricked you, so that you don’t trust Jesus any more. Maybe we
    worked for nothing there in Thessalonica.” That’s what I was thinking, but I didn’t
    really know the true story. And when I couldn’t wait any longer, I had to send
    Timothy to find out the true story about you.
  ilo-ULB: Ta maigapu iti daytoy, idi saankon a kabaelan a takderan daytoy, nangibaonak
    tapno maamoak koma ti maipanggep iti pammatiyo. Ta amangan ketdi a sinulisognakayo
    iti manulsulisog, ken agbalin nga awan serbina ti trabahomi.
  pir-NT: Sa yegʉ mʉsare yoari pje ihñedagʉ mʉsare tutuaro tʉho duaʉ. Sa yegʉ Jesure
    mʉsa wacũ tutuarire masigʉ tagʉ Timoteore ohou yʉhʉ. “Watĩno mʉsare ñano ye dutiari”,
    nigʉ, “Mʉsare ʉsã buherire mʉsapʉ duhuari”, nigʉ, tiquirore ohou yʉhʉ. Jesu ye
    buheyere mʉsa duhugʉ̃ mʉsare ʉsã buheri dʉhseati ijieraboaga.
  anv-NT: Getúgé me nla nkage ko sé metɔɔ́ ne ntɔme Timɔti nnó achwɔ́ apɛ mbɔgé
    ɛnyú delú défyɛɛ́ wyɛ metɔɔ́ ne Kras waá défyɛɛ́ fɔ́. Me mpyɛmbɔ́ gétúgé
    nnó mbɔ́ ɛfɔ nnó ndɔ fɔ danchɔmeló muú achwɔɔ́ bɔɔ́ ne mmuameno, apyɛ ɛnyú
    délyaá mamfyɛ metɔɔ́ ne Jisɔs. Ne nnó ndɔ fɔ utɔɔ́ ɛbi dépyɛ ɛta nyú uno
    mme detu.
  sab-NT: Ba boi daga ngwaleske giti cha tañachuge tanre ba ulita giti, cha me ñadu
    manade dare, cha takalin ba chada chke uñale chage blike, me uñale chage ba kle
    mo ta gbe Chube geruadi o ba me kle mo ta gbe Chube geruadi. Cha kwachiu ba ulita
    giti che dolla Satanás ngeru, che dolla mo chuge ba ole ba ta blite naskuni age
    nge kare me no, ene ngwale cha jo geru dbe bage, ngwale cha jo gerule ba ole Jesucristo
    giti. Cha kledu tañachuge ene ulita, malen cha Timoteo kagu tienda ba ulitadi
    ene chke uñale chage ba kle mo ta gbe chage mine Chube geruadi.
  tmd-tmd: Ñɨŋ ñɨgö aliö almɨdmɨn, nɨ ñɨgö mɨ göj uliöxön, rɨb mɨga yöxön, ñɨŋ pödpödiö
    mɨdöi aku nugwaŋ, me rön, Timoti yad abma. Rɨb na yöx nuguma aku, kɨjaki nuŋ ñɨgö
    pɨxmɨn mönö yad nöl öliöxɨm nugumä aku röböxbä maga röiŋö, rɨ rɨbyöx nuguma.
  acr-NNT: Ruma kꞌu lik xuaj kanta rason alaq, xintaq bꞌi ri Timoteo ukꞌ alaq chaꞌ
    karetaꞌmaj saꞌ uꞌanom ri kubꞌulibꞌal kꞌuꞌx alaq; ma uxiꞌim ribꞌ nukꞌuꞌx kꞌaxtaj
    ritzel winaq xusok alaq chaꞌ kaya kan alaq ri Cristo y jekꞌulaꞌ riꞌ na jinta xutiqoj
    ri qachak ukꞌ alaq.
  kpg-kpg: Deelaa tadinga dagu hagau adu Timothy. Au gu deemee di talitali, ga hagau adu
    laa a mee, bolo gi iloo eau di godou hagadonu. E deemee di hai bolo Setan gu hagamada
    goodou, gei madau hegau ala nogo hai i godou baahi, la gu balumee hua.
  taj-taj: थेतबासेलमा ङाइ नाआखम्‍ना एनीगदेला विश्‍वास खाह्रङ्बा चीम भिसी घोबाला लागिरी
    ङाइ एनीगदे मुबा ग्‍लारी तिमोथीदा पुइखबा मुला। तिग्‍दा भिसम एनीगदेदा खालै म्‍हिसे
    लोभ उन्‍सी फसब लसी ङन्‍से लबा गेगदे गे आखेल्‍बा तना लजी वा भिसी ङा लोङ्‌बा मुबा।
  avt-avt: Te hi ap wen hemerɨr wɨ meiyam au. Hi heriuwet Timoti hɨrak ken kakɨrtei
    yi wen yises hɨm me God werek werek o au. Hi hɨnaain Seten kakri han ki, te menmen
    haiu mɨrɨakem hɨram mamre weinɨm.
  cbk-cbk: Poreso cuando no puede mas gayot yo aguanta el falta de informacion, ya
    manda ya lang yo anda alli con Timoteo, para sabe si cosa ba ya pasa con el fe
    di ustedes para con Dios. Ya hace yo ese cay ta man lingasa yo basi ustedes ya
    cae na tentacion di Satanas, y despues el di amon trabajo alli con ustedes hende
    ay tene buen resulta.
  uig-ARA: شۇ سەۋەبتىن تاقىتىم تاق بولۇپ، ئېتىقادىڭلارنىڭ زادى قانداق ئىكەنلىكىنى
    بىلىش ئۈچۈن، ئازدۇرغۇچى سىلەرنى ئازدۇرۇپ بىزنىڭ سىلەرگە سىڭدۈرگەن ئەجرىمىز بىكارغا
    كەتتىمىكىن دەپ ئەنسىرەپ، تىموتىينى يېنىڭلارغا ئەۋەتكەنىدىم.
  tuf-tuf: 'Uwat ba eyta ruhw̃úc etar aját Timoteo ba quin áyjacro. Ba racar cue rehquír,
    Timoteo áytira yájcajar rehjecro. Baat Sir chihtá wácatitara, wácajactara it cun
    rehjecro. Aját uchta séhw̃ajacro: “Sisramat eyin quin Sir chihtá cac ayti cayar
    yajác óraro,” séhw̃ajacro. “Eyinatan isat siw̃jac ey bahnác wácajac óraro,” séhw̃ajacro.
    Baat eyta wácata cahm ay wini rehjecro. Eyta rehquít Timoteo ba quin áyjacro.'
  abx-abx: Tungod sinan, ngan ga'i na ako gayod angagwanta, aglihog na hamok ako pagpanginsayod
    hi'unong si mga pagtutu'u-bi. Atalaw ako nga bangin aniya' pa'agi-na si paratintar
    nga abawa kam si tintasyon ngan i dimu'an kabudlayan kami' akarag hamok.
  mco-NT: Com nejhuɨɨybɨch co tzaachypɨ mmɨnajxyp myajnajxyp ajcxy, paady ycɨxpɨ tajpɨch
    maybɨch mɨɨd miich ajcxy ycɨxpɨ. E com ca' nmɨmadäga'ñɨch je tajɨn je mayɨn, paady
    ycɨxp tɨ nguexyɨch Timoteo ma miich ajcxy jaydëbɨ tɨy'ajt xypáadɨbɨch pen tɨydudägy
    miich ajcxy mmɨbɨcy. Tzɨgɨɨybɨch anajty co ndijy je mujcu' tɨ xyajhuinma'ñytɨgooygɨxy,
    etz jadu'n anajty ñaadɨgɨ̈'ada'ñ ɨɨch ndung ma miich ajcxy.
  cpb-NT: Iro kantacha te nokisashitapaakawo naaka, nokowake niyote irojatzirika pikemisantaiyini.
    Kemetaka tzimatsi kowaintsiri inkaariperoshiretakaimi, ari aminaashiwaitaiyaani
    okaatzi nokamantawetakemiri pairani.
  aon-aon: Douk namudok aria eik yakri imnek baraen arigas um agundok ipak pape um
    aria eik douk yeshopok Timoti nanaku. Anan nanakumogu nutrip aria neneki baraen
    nyunakumori um eik idukemesh um ipak pasuhw Iruhin ananin baraen dodog aka, uwok?
    Eik yenek urkum yakri um anudok yoweini douk nagraeh arpesh um shenek yoweishi
    inahos iri ta nukwiraehep aria ta jurug pukutukuk Iruhin ananin baraen aka, mumam?
    Aria ta wosik atin enyudok riguk apak meneken iri mour um makripep Iruhin ananin
    baraen um nyunakuk meyoh.
  hus-NT-2005: Ani jaxtám nanáꞌ, kom yabich más u ejto ku kuxuy, u abnaꞌ ki konyattsik
    xan ta kʼwajat kʼal tin kwenta an belomtaláb, pos u chʼejnál ke an lej atʼax ti
    ki júnaꞌtsik xon ti yab alwaꞌ ani ke ni tʼojlábil ka kale jelti max yab xataꞌ
    in jalbíl.
  mig-NT: Ja̱ yúán súni máá‑rí tú ní kándá‑ri̱ kundatu‑ga̱‑ri̱, te ni̱ tájí‑rí‑de
    kujaa̱‑de ja̱ ná kuní‑ri̱ ndasa kákandíja‑ró, chi̱ sanaa te ni̱ jito nchaa̱ máá‑ún
    róó, te naa sáni tiñu ni̱ ka̱sá'a‑ri̱.
  bps-bps: Di kgadèmi too gamu maflayam, làgu gagan damnan i klidù nawagu gamu, taman
    dekgu Timoti ditù di gamu, du fye gadègu ku tan kagkah i kafaglutyu. Du én klikògu
    ken fisan gamu ku Satanas fagu di ktabugan gamu, na baling landè gukmamu i nimòmi
    di gamu.
  mbs-mbs: Yan se doun te insogò ko si Timoteo doton kenyo. So ontò a dimela kenyo,
    insogò ko sikandin amon metaga-taga a tepad te pegtaking niyo te Timanem, so netetana
    a aw neekalan kaw i Satanas, aw yan nebàtan besi se nebatog day doton kenyo.
  tof-tof: Ka Timotin zirrapórró, zitülkus ka umul namülnürrü e azid aengdakla akó
    ka wirri gyakolae namülnürrü. Kürü kari ubi ta koke yarilürr asenóm, e ia Godón
    amkoman angundakla. We zitülkusdü, ka oya we zirrapórró yabü angónóm. Satania
