    támapu­ru­jihini eta vicaema­ta­nea­siráipa ema Viya.
  dik-NT: Ku ë yen kë tooc ɣɛn Timothï. Yen acä lëu ku ba guum acïn, ke yen acï ɣɛn
    ye tooc bï gamdun la tïŋ. Aduër ayic alanden lɔn nadë ke jɔŋrac acï we lɔ̈k ruëëny,
    ku luɔidan cuk looi acï riääk.
  cac-cac: Yujto ix in te cusi ayic ix ex in naancoti, yuj chi' ix in checb'at vin̈aj
