  cnt-NT: Jaun₂ lë₃, ia₁ tsá₃ ma₃tió₅ 'ɨ₅ dsɨ₃, ca₂tsɨ́ng₂ dsa₂ ca₂i₁ŋag₁₂ 'a₂ lia'₂
