  zpq-NT: Na' dan' bi gocxenḻaža' dan' biṉa' la' rson c̱helen', nachen' gwseḻa' Timoteon'
    gan' zoalen' cont ṉezda' še do laže'le chejnilaže'le Criston'. Ḻe bena' xbab gocda'
    še ba gwzoe gwxiyen' benḻen le'e. Ḻe še ba benḻen le'e, con bendadzeto' xšin Diosen'
    len le'e še ca'.
  por-TFT: Por saber que vocês poderiam ficar inseguros como consequência das perseguições
    que estavam sofrendo nas mãos das pessoas, e não podendo mais aguentar desconhecer
    a sua condição espiritual, resolvi mandar Timóteo a vocês para descobrir se ainda
    confiavam em Deus, pois eu tinha medo que Satanás, aquele que tenta as pessoas
    a fazerem o mal, talvez tivesse levado vocês a deixarem de confiar em Deus, e
    como resultado nós três teríamos trabalhado inutilmente quando estávamos com vocês.
  gwi-NT: Khan ts'ą' tth'aii hee Christ k'injuhkhit akwat Christ k'injuhkhit kwaa
    haa ch'ihłak gaashoondaii nihthan geh'an Timothy nakhwats'ą' naałchįį. Ch'anky'aa
    Tr'aanduu dinjii tr'agwaanduu niindhan ąhtsii ąįį gwik'it t'akhwazhit ji' shrǫ'
    nihthan geh'an t'ishizhit. Jyaa dakhwazhit ji' t'ee jidii Christ k'injihohkhit
    geenjit nakhwaa gwitr'it t'agwarah'yaa kwaii datthak zhyaa geenjit gwakwaa t'igwiizhit
    k'it t'igweheechy'aa.
  gvn-gvn: Yinyaynka ngayu Timothy yungan. Ngayu wawu-buyunmanya, nyungunin yungan,
    yurranka binalmanka, yurra nguba junkurrjiku bundan Godunji, nguba kari. Ngayu
    wawu-buyunku bundan, yurra nguba Dubundu milka-janan, nguba God bawan. Yurra Dubundu
    milka-jananyaku, God bawanyaku, nganjin yurranji wumbaku workmanijinyaku.
  nna-nna: Yu, ngajulu ngayiny kurluny-kurlunyju kurlkarri marnikinyirninyurrinyi.
    Kurlkarri marnikinyirni, “Ngurnipali Jayitanju yakurr marnajaninyi, palajalu ngurnipali
    kuta yakarnaya yajanaku Nyampali Jesus. Yijapa Ngarrkamili muwarr puruku wurrarniyirnijanaku.”
    Palajunngarra kurlkarri marnikinyirni. Ngaju kurlkapirli jarrinyaku karrinyikinyirninyurraku.
    Palakungarra Timothy ngakarnarnanyurraku parrjana yirrinaku.
  nhy-NT: Por yonik in nej, komo mach ok onikxikoj okachi, onitlatitlanke para nikmatis
    kenik ankatej namejwan itech namotlaneltokalis. Porke nej onimomawtij tla nikmatis
    nik in diablo yoamechmayaj ijtik tlajtlakole, iwan totekiw san nenkaj (en vano)
    otikchijkej.
  asm-FB: সেই বিষয়ে ময়ো পুনৰ সহিব নোৱাৰি, আপোনালোকৰ বিশ্বাসৰ স্হিতি জানিবৰ কাৰণে
    তেওঁক পঠিয়াইছিলোঁ। আমাৰ ভয় হৈছিল, হয়তো চয়তানে আপোনালোকক পৰীক্ষাত পেলালে আৰু
    আমাৰ সকলো পৰিশ্ৰম ব্যৰ্থ হ’ল।
  okv-okv: Avoeto na ungota duru ingae iji koso iresona avo inono ae avoeto ungo Satan
    ta sovera na engekeoi egikeove dagota pure avo ajaja eora Timothy na ungota tumota
    ari do aingere avo kioja iketere pahaja.
  mxt-NT: Yucuan chaha ña cunyee̱ que cha cuñí cote tuhun ndo. Ta tachi̱ tyiño chihin
    ra Timoteo na nyehe ra yoso caa cuhva cuahan chinó iñi ndo chi Nyoo. Vatyi yuhví
    coto sandavi ñaha cuihna chi ndo ta nandɨhvɨ tucu ndo nu quiñi caa inga chaha.
    Vatyi tu tyicuan caa, cucunaa tandɨhɨ tyiño saha̱ ndi nu nyicú ndo.
  tzo-NT: Hech yu'un mu laj jc'an laj jmala más ep c'ac'al, hech yu'un laj jcha'tacboxuc
    sut tal ti Timoteoe yu'un jc'an chca'i mi ach'unojic to. Nixi' mi nalajic xa ti
    lo'lael yu'un ti pucuje, ja' ti stalel tspasilan proval ti co'ntontique. Yu'un
    mi nalajic xa ti lo'laele, hovil ti cabteltutique.
  ind-AGS: Saya tidak tahan lagi dan ingin mendengar berita tentang kalian jadi saya
    mengutus Timotius untuk melihat apakah kalian masih percaya penuh kepada Allah.
    Saya khawatir bahwa Iblis telah berhasil menggoda kalian dan semua pekerjaan kami
    sia-sia!
  omw-omw: Nkyi uaqiama nyataivaqe nte mwaini mpuahaama qumina variankyo tina, kyai
    nte Timotira titaariro mwini quarive qiavara. Nkye Kotira qua rieve variavo, hiave
    rie variavo, tina, Timotira titaavaro nkye hunani vura. Nte nkyiara tiqana, Saataaniva
    mwihuara uaqia hi kyaiqara utuate tirata mwihua mwia qua rieta tiri quavata tire
    mwihuaqi kyaiqa vara taunanravata qaqira kyevorave tina, Timotira titaavara.
  yrb-yrb: Idoba yaba imutebe imutebe na arama uete yanu imuetana ido aba me na iwata
    umane iba Timoti siaia uero yabai ani. Seitanima yaba siosawere ui aba na iwata
    me. Nanu gaukara yabai me sini o me, na iwata meba iba Timoti siaia uero yabai
    ani.
  maa-NT: Koií kjoa̱‑la̱ nga mì ti̱ kiì kiskoòñà kjoa̱‑na; kisìkasén Timoteo nga mejèn‑na
    skoeè kós'ín titsa̱jnako̱o jè 'én xi mokjeiín‑nò. Tìmakájno‑na tsà jye kiskoòna̱cha̱n‑nò
    jè xi̱ta̱ nei̱í. Tsà koií na̱chrjein‑la, xá xi ki'nè‑je̱n, tsà ta kichijà‑né.
  mcq-mcq: Ijihunihahi na areri pakairahunaꞌe henarejo joni nimaa roijí heꞌi ꞌahiuꞌe
    ranavuꞌe vuꞌu. Ijihuni maijaho na oja hianimujaho vejuroꞌi pisivisaviꞌinijara
    pisimiakame núra kaukara kaꞌene vejajaho maa paꞌanaꞌe rena veꞌamarono ranavuꞌe
    vuꞌu.
  sus-A: نَ نَن عَ رَ، ﭑ بْحّ تٌ مُ نُ سَشِ سْنْن، ﭑ نَشَ تِمٌتٍ شّي نَا عَلَكٌ عَ
    شَ عَ كٌلٌن وٌ شَ دَنشَنِيَ نَ كِ نَشّ. ﭑ نُ فَاشُشِ نّ وٌ بّ سٍنتَنّ مِشِ رَتَنتَنيِ
    قَ وٌ رَتَنتَنقٍ، مُشُ شَ وَلِ قَ قِندِ وَلِ قُقَقُ رَ.
  jpn-1965: そういうわけで、私も、あれ以上はがまんができず、また誘惑者があなたがたを誘惑して、私たちの労苦がむだになるようなことがあってはいけないと思って、あなたがたの信仰を知るために、彼を遣わしたのです。
  fra-SBL: C'est pourquoi moi aussi, lorsque je n'en pouvais plus, j'ai envoyé pour
    connaître votre foi, de peur que, par quelque moyen que ce soit, le tentateur
    ne vous ait tenté, et que notre travail n'ait été vain.
  yka-yka: Suse ku teˈed bang saˈingge du kaˈam luˈu, hangkan hep peggeˈ gaˈi ne tasandalku,
    daˈakku piyu Timoteo mastiˈan kaˈam bang basag pe du ke sandelbi pu si Isa Almasihin.
    Talew ku kaw kaˈam tasassat weˈ seyitanin. Peggeˈ bang saˈupama taboˈo kaˈam weˈ
    sassat seyitanin, na, gaˈ ne niyaˈ kagunahan meˈ hinang kami si kaˈamin.
  mle-mle: Wun gwurak mwiya samasam wukidiwun. Wun gwuraam lakwuk likil ata ata gwura
    duw taakw kip apawa Jisas Kraisak wukijibir tinadiygwurik. Alik aw wun Timoti
    gwurak wayaki-tuwid vara-dikik. Aw wun lakwuk likil Satan bwu lagwu-didiygwurik
    Jisas Krais tabaam tigwurik, ay gwur apawa kip kwajibir kwanadiygwurik. Aw li
    Satan lagwu-didiygwur Jisas Krais tabaam tigwurik, aw adiy nyan kwurbadiy yawiy
    gwuradiy nyidim kipakip tinadiy-adiy.
  shp-NTPO: Jaskara kopíra, mato oinkashorakin, moa teneti atipanyamaxon, ja Timoteo
    en matoiba raana iki; ja maton Cristo ikonhaaki, jawekeska iki ixon, mato yokáti,
    ja *Satanássen tanaxon mato ochamakaskinbo anaketian rakékin, jaskatax ja mato
    akinkin non aká teebo, yankabires inaketian.
  aom-aom: 'Röhu jemesi jöho bogo hejëꞌe ëma hibe rovodoho hejode bogo eni jevamu
    hegorovo ëhuni Timothy jemesirire nugöꞌöjodeje jemëhu diehi diehi Keriso mae uehorovaruje
    jöho heꞌiro. Ëhesi bëhoho na juhuonivoromo uvodeje: Nani evaho Satan-ro jemesi
    dëho bijioho gëvamu rireromëvëꞌe höjo. Ëhuꞌëro noehu vaejare muoho ahoꞌo sisërëꞌamoꞌajëjo.
    O diehi jioꞌamoꞌajëjo. Ëhuni Timothy nugöꞌöjamu jemesiriroho öꞌadeje.'
  geb-geb: Gu mba bigɨna nɨɨreŋra nzuav, gu thagɨne rargɨ kɨrie? Gu maaŋ muuŋgiap
    Timoti ga sarigim, ana nden han vugi. Gu nde guigira Zisas khothɨgi tɨva kaŋgi
    zav ana sarigi. Gu khuen rivgi, nde guigira Zisas khothɨgi, nde muuŋv kɨrim, Satan
    nden mpɨrarim, nza mba muuŋgi ŋaar, ana fhura mbar ŋgɨgɨrga.
  bsj-bsj: dige bwiyeu mi dolbo mwirum ka dige bwi mi tom ki men na kom nyimom fiye
    bilengke kume wiye. ka-ngeri bwekelkele boulum kom nure ka-nge dila dotange beu
    yilamnyo koni.
  cak-cak: Roma c'a ri', ja jun yin man xincoch' ta chic richin ninjo' ninvetemaj
    si c'a quiri' na cukul ic'u'x riq'uin ri Jesucristo, o riq'uin juba' xa xixch'acataj
    roma ri itzel richin xiya' can ri Jesucristo, y nek'alajin-pe chi xa man jun xc'atzin-vi
    ri samaj xka'an chi'icojol. Romari' xintak-e ri Timoteo iviq'uin.
  chf-NT: Jin uc'a, jinq'uin mach u ni' ch'i cä pitän más q'uin, cä täsqui aj Timoteo
    uc'a cubin si a tz'onänla chich to, mach me'ixto u sucpecänetla ni xux winic,
    uc'a si a tz'ombila, cä patan mach u ni' che vale.
  tlf-tlf: Kale niyo tinangkulita e, kek kek iyo tebe ibo kuguup mafak uyo kupka-e-bilip
    kalaa age-nilita, aget kwiin tagang fugun-bom-nili, ipmi God imi ilak dugamin
    boyo kupka-nimip o age-nilita, niyo tebe Timoti be daali no-nala ibo itamata,
    titil faga-bom mobip kalaa age-nalata, weng uyo kwep tal bogopnelata, utaman o
    ageta daali no ti-se kale, nimi aget fugunin uyo, boyo ki Saatan iyo tebe numi
    ogok bong faga-bom dong daga-emsup uyo alugum kufak daa-nala ibo uget togola God
    imi ilak dugamin uyo kupkaa yang iin-silip tap o age-nilita, aget kwiin tagang
    uyo fugun tebesi ko.
  piu-2006: Yuwa, ngalitju nyurrangarrilakutu Timitjiyinya wantirriyalkitjangku yalatji
    kulira Katutjanya tjapiṉu, “Tjitjaluniyanya ngurrara tjuṯa tjananya yaṉṯayaṉṯara
    kanyintjaku, mamuku mayutjungku tjingapungkunytjala, tjana yiwarra kutjupawana
    yankutjipingkamarra. Tjinguruya wiyawana nyinanytjala, ngayulu tjanalawana tjinguru
    puṯu Yiitjuku waarrka palyaṉu.” Yalatjilitju kuliṉingi.
  poh-NT: Ruꞌum aj i tiꞌcꞌaxic reꞌreꞌ, reꞌ hin xnitakꞌa̱ꞌ je awu̱cꞌ tak i kacha̱kꞌ
    Timote̱yo reh chi naricꞌulic woꞌ rikꞌorom wi̱n i chaj bih narilom cho chiri̱j
    nicꞌ wach i cꞌacharic naꞌn tak chiwach i Dios ruꞌum nok maꞌxta chic nicuy ruyuꞌnjic
    abiral tak. Til pan coric, reꞌ hin xa quincapewenic woꞌ je chawi̱j tak maj chaj
    bih nakehtꞌalim wi reꞌ aj Yahm xiyoj ok nchel acapew-bal tak eh ru̱cꞌ reꞌreꞌ,
    reꞌ camanic xkaꞌn chaxilac tak naxanimej tak i kAja̱w Jesus, eno̱j ok nchel chi
    kꞌe̱b.
  tue-tue: Teero tiigʉ́, wãcũ sĩcãrĩbíhegʉ, mʉ́ãye quetire néeatidutiwʉ, “¿padeomíĩ
    cʉ̃́ã?” jĩĩgʉ̃. Apetó tiigʉ́, Satanás mʉ́ãrẽ wedesãjãjĩyi; ʉ̃sã “bʉ́ri peti buejĩyura”
    jĩĩ wãcũmitʉ.
  bjp-bjp: Ia lala wol lo gam ma biil mang ia ier isi nene, pesu ia ka wuun ufu Timoti
    usuf gam, isi iak usum rokap na unune kimi. Ia sokeh, tarama tom fasobor ka faluut
    gam, ma foim kimemtuul ka tier foes.
  xon-xon: Le maa ki ŋmaa mɔr. Nima le cha m tun ni Timoti ni chee, ke u nan lik ke
    ni beenin dii Yesu mbamɔm aan naa dii. Ni muk mi la, m dak ke nibaakan kinimbɔŋ
    tɔŋ nimi, ki ŋa timi aatuln yɔli.
  tzo-ZNT: Yuꞌun jal xa muc xcaꞌi ti cꞌu xaꞌelanique, yechꞌo ti ijtac tal li Timoteoe,
    yuꞌun ta jcꞌan chcaꞌi mi achꞌunojic to li scꞌop Rioxe. “Ati iyicta la sbaique”,
    xichi, yuꞌun stalel ti tsqꞌuel coꞌontic ti pucuje. Yuꞌun ti mi lasloꞌloic ti pucuje,
    yech noꞌox icacꞌ jvocolticotic avuꞌunic.
  mpm-NT: Chi ruꞌu, tu kuu vaꞌa ini ri, ti ndɨꞌɨ xaan ini ri nasa ka kuu ra naa ra.
    Ja yukan kuu ja ni taji ri Timoteo ja na jandeꞌe da nasa kanchuku ra, nu ka siin
    ra nava kuaꞌan ra, chi sandau kueꞌe jaꞌuꞌu un roꞌo naa ra, ti kinikava ra nuu
    kuachi. Chi nu siaꞌan na kuu, ti va so ni ka saꞌa jniñu kaꞌa ri na ni xnaꞌan ri
    nuu ra naa ra.
  ots-NT: Diguebbʉ ya, bbʉ ndú øde, ya xi ngár sufrijʉ pʉ, dú ndo mbe̱nquijʉ, ndí
    ndo ne gua pa̱di ¿cja nguí e̱me̱tjojʉ? Eso, dú pɛjni cam cjua̱da̱jʉ Timoteo pa
    pé di jña̱nqui razón. Como ndí ntzu̱, ¿xi bbʉ ya xtrú jiöhquijʉ ca Jin Gui Jo
    cja̱ ya xcrú jiɛjmʉ ca xquí hñemejʉ car Jesucristo? Ndí tzu̱gö, má̱s xquí bbɛh
    cam bbɛfi, tzʉdi, ca xtá xihquijʉ cár palabra ca Ocja̱.
  hoy-hoy: ईद कारण याग नान से अदिक ईतकु आगीदील, रा नीम्द विश्वास इन बारा दा जानसोर
    साटी कळुदीन, कि यागलु हिंग आगबाळुल कि परीक्षा माळावाळेर शैतान नीम परीक्षा माळीदार,
    अदिक नाम मेहनत बेकार आगीदाद.
  amo-amo: Bara nene na imone kata nin mmini to-oh nyinin kidegen mine yenje sa unan
    duzune na duzun minu kataah bite nahna.
  pjt-pjt: Kaṉa nyara palulanguṟu nyuranyatjara kulintjikitjangku Timitjinya nyuralakutu
    ma-iyaṉu nyuranya nyakula kulintjaku alatji, “Tjinguṟuya rawangku Jesunya waṉaṉi,
    munta tjinguṟuya wantingu mamungku tjananya kurannyangka?” Alatji kulintjikitja
    mukuringkulaṉa Timitjinya ma-wituṉu ankula nyuranya nyakula nintiringkula maḻakungku
    pitjala ngalila tjakultjunkunytjaku. Panya ngayulu kuliningi, “Tjinguṟuya watarkuringu
    mamungku arkannyangka, munuya puṯu tungunpungkula wantingu Jesuku mulamularingkunytja
    wiyangku. Kala panyatja unytju alatjiṯu waṟkaringi.” Nyanga alatji kuliṟaṉa Timitjinya
    nyuralakutu ma-iyaṉu.
  cwe-cwe: Lekamana nimtuma Timoseyo kumwenu. Sidahile kugozela ng'hani na ivo nimtuma
    nipate mbuli za uhuwilo wenu. Nidumba kuwa mummanye Mwihi kezageza kuwagwisa mweye
    na kuwa usang'hano wose wochisang'hane kumwenu waga bule.
  daa-NT: Ɗo saan taar-at ko, min nu bal gedire pey ƴoke kabarriko, nu n̰aamiig Timote
    a ŋaa iye kabarre ta imaanko, asaan nu gin kolaw a wal *Seetanne geciŋko ho ku
    rasit imaan. Ya ku rasta-ak gay, riy taat ni gintu ɗo werko-an uc usu.
  mlp-mlp: Nazaq iyan ya ne ginadin emad osan haiq ya hidmo Timoti eman tilah, ne
    ginad helmo haqayta na dimunmo usaq o haiq na ago ya huritnan haqad. Luweq Mat
    I Gilum Waqaqta na in ne gilum waqid i ne gilikmanib kabiy emta na le saman tiqiydaq
    haqad.
  ape-C: Douk namudok aria eik yakri imnek baraen arigas um agundok ipak pape um aria
    eik douk yeshopok Timoti nanaku. Anan nanakumogu nutrip aria neneki baraen nyunakumori
    um eik idukemesh um ipak pasuhw Iruhin ananin baraen dodog aka, uwok? Eik yenek
    urkum yakri um anudok yoweini douk nagraeh arpesh um shenek yoweishi inahos iri
    ta nukwiraehep aria ta jurug pukutukuk Iruhin ananin baraen aka, mumam? Aria ta
    wosik atin enyudok riguk apak meneken iri mour um makripep Iruhin ananin baraen
    um nyunakuk meyoh.
  bgs-bgs: Purisu su tuuwa ágkatanaan tingód ákniyu, igpapid ku si Timoteo ébô kasóddóran
    ku ka masarig pa tô kapamaké yu tun ta Manama. Itanaanna agó mapid kó i Maibuyan
    asta ándà ágpulusán katô iglumu dé dutun ákniyu.
  faa-faa: Arirakano mokoatikina maiyane fasere perakano isiapo re kara hemakapukua,
    re mayiaka risiarihoamo, nōmo Timotiaki re aseako pusiesapo. Keseke kaiyako punie,
    aihoane siahoasifareapo. Aíyaka hemakapuraka yumo Timotiaki kaiyako pusiesapo.
    Arirakano repo Kotiaki himu hakásaraka hemakapusuane metakarisiare? Kakaro yaiya
    hemakapukua risikinare? Satanemo re kau aseako kirimarakano repo Kotiane metakarisikinone,
    ane, isiapo fana makata rakirakasuane nenakamakayia rakirakanareapo, aihokosapo.
    Asiamo nenakamakayia rakiane siahoasifareapo. Aíyaka hemakapukua Timotiaki reane
    aseako pusiesapo.
  kik-kik: Nĩ ũndũ ũcio, rĩrĩa ndaremirwo nĩgũkirĩrĩria rĩngĩ-rĩ, ngĩtũmana nĩguo
    menye ũhoro wa wĩtĩkio wanyu. Nĩgũkorwo nĩndetigagĩra gũtigakorwo atĩ hihi mũgerania
    nĩamũgeretie, naguo wĩra witũ ũtuĩke wa tũhũ.
  cap-NT: Jalla nuz̈ anc̈hucaquiz pruebanacaz̈ watan wejrqui quintu ana zizzi atchinc̈ha.
    Jalla niz̈tiquiztan ana iya awantichinc̈ha. Nekztan Timoteo cuchanz̈quichinc̈ha,
    anc̈huca Yoozquin criichi kuz, jaknuz̈t kamc̈haja, jalla nii zizjapa. Pinsichinc̈ha,
    “Satanás diablut anc̈huc tsjii kjutñi cutiskatz̈caa”, cjican pinsichinc̈ha. Anc̈huc
    cutiskattasaz̈ niiqui, wejtnaca obra inakaz cjitasac̈ha.
  ksr-ksr: Kaeŋ kolooro aŋgobato Toyanoŋ iŋijoŋgoro looriŋ kamaagi gawonanaa oŋanoŋ
    kamaaŋ jaŋgoŋ qaombabo. Kawaajoŋ nomaeŋ moma laariŋ laligojuti, ii mobombaajoŋ
    motoqoto somata aniŋ bimooro mombo eeŋ laligomambaajoŋ amamaaŋ Timoti wasiwe qisiŋ
    momambaajoŋ karo. Kiaŋ.
  eng-TNT: For this cause when I coulde no lenger forbeare I sent that I myght have
    knowledge of youre fayth lest haply the tempter had tempted you and that oure
