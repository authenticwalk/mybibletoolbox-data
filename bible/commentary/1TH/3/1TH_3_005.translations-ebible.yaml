  san-BUR: တသ္မာတ် ပရီက္ၐကေဏ ယုၐ္မာသု ပရီက္ၐိတေၐွသ္မာကံ ပရိၑြမော ဝိဖလော ဘဝိၐျတီတိ
    ဘယံ သောဎုံ ယဒါဟံ နာၑက္နုဝံ တဒါ ယုၐ္မာကံ ဝိၑွာသသျ တတ္တွာဝဓာရဏာယ တမ် အပြေၐယံ၊
  yaa-NT: Nãskakẽ ẽ anã tenetiroma meekĩ, ẽ Timoteo nĩchiyamea mato yõkatanõ, a mã
    Jesús Ifofapaoni keskafakĩ ai mã Jesús Ifofamãkĩ ẽ tãpipaikĩ. Akka ẽ ratekõiyamea,
    “Niafaka chakata ato afara chakafamaira,” ikax. Akka nõakõi kaxpa Niospa mekaõnoa
    nõ mato yoiyamea ikerana.
  cab-NT: Ligía lébubei dán meja le siñánaali lan awánda, ába noúnajan álügüdaja ída
    jíña lan lídan jafíñen, ladǘga nanúfude lueí jamuga línchajanün Máfia lun jígiruni
    jafíñen luágu Crístu, ába jamúga liábin wawádigimari jídan lun ni cátame.
  clu-clu: Maman dan nga ginpaayan ko dian si Timoteo agud maulaman ko kon paiwan
    indong pagtoo, tungud nga indi ako ron mapabutang; ay basi kon gindaug kamo ni
    Satanas kag masayang lang amun kabudlay sa pagtodlo kanindo.
  swh-ULB: Kwa sababu hii, nilipo kuwa siwezi kuvumilia tena, nilituma ilikusudi nipate
    kujua juu ya imani yenu. Huenda mjaribu alikuwa angalau amewajaribu, na kazi yetu
    ikawa ni bure.
  tpt-NT: Ayaj xaklalaqꞌuxaꞌanau va tus jantucha lay kaktayanil, va klamalaqachaniu
    ni Timoteo para kajkꞌatsal tas junitacha milhakapuꞌatikꞌan. Xaktalhananau incha
    katamakanun ni aqmoqxnuꞌ, ex valiꞌiy kaval kilhitapatskꞌan kun uxiknankꞌan.
  aai-aai: Anayabin iti isan ayu anot au yababan ra’at, tai Timothy kwa a baitumatum
    itinin so’ob isan nati ai yafar na. Ayu abir Routobonayan ef ta’ane narurutubuni
    na’at, aki ai bowabow etei boro nan yabin en namatar.
  sny-sny: Serai wiyeme a'i ane peri heneruwe fene lo ne ninawe no'otiteye su, ane
    meni ta fene ma'e eimawesawi. Fene Jisas lo marepi tote tawesisiya awere? Ane
    meni ape peri heneruwe fene lo ne wanuwei ne eimawesawi. Ane sepei Satan marepi
    fene lo luwaruweyei ne atoweiyesiya. Satan marepi fene lo au luwaruweyei su, wiyawi
    nomo lo yahowa'i a'i heneraiyei.
  myy-myy: Ito bajiri mʉare bʉto ti ãmorã ñemecʉti masibiticʉ gʉa. Ito bajiri Timoteore
    cõacʉ gʉa, “¿Jesucristore tʉorʉ̃nʉcʉati ĩna maji?” yirona. “Ñeñaro ĩna yitoni
    ĩnare ʉsirioro yi rẽtocũguĩji gajea rʉ̃mʉ́a ʉjʉ”, yi tʉoĩacʉ gʉa. “Ĩnare ĩ rẽtocũja
    mani moagorere ñeñogʉ̃ yiguĩji gajea”, yi tʉoĩacʉ gʉa. Ito bajiro tʉoĩacõri Timoteore
    ti roti ñucacʉ gʉa.
  trc-NT: Cheꞌé se me uxrá rá ꞌu̱nj que̱neꞌén ꞌu̱nj da̱j quiranꞌ soj, ne̱ cheꞌé dan
    caꞌnéé ꞌu̱nj man Timoteo cuchi̱ꞌ soꞌ rej ma̱n soj, ne̱ cata̱j xnaꞌanj soꞌ rihanj
    da̱j ꞌyaj soj noco̱ꞌ soj man Diose̱, raj a. Dan me se quinano̱ rá ꞌu̱nj sese a̱j
    caxríj síí chre̱e chrej chiꞌi̱i̱ rque soj do̱ꞌ, sese quiriꞌ nu̱ꞌ suun quiꞌyaj
    suun núj cheꞌé soj do̱ꞌ, raj a.
  cut-NT: Nducote ametah chichá che rendedecadinó ca̱va nchuhn ne, dechúh che tumeruné
    ndete che riquendi nchuhn ritahno ne Dihvo vo Jesucristo. Ndedecadinó te co a
    detohnan chundah ntiyon che din nuhn, din se che chihcoma̱n ne che chitahno ne.
  bel-bel: Таму і я, не чакаючы болей, паслаў даведацца пра веру вашую, каб як не
    спакусіў вас змусьціцель і ня сталася марнаю праца нашая.
  zlm-KSZI: Aku telah mengutus Timotius kepadamu kerana terlalu ingin mengetahui bagaimana
    keadaan imanmu. Aku bimbang kalau-kalau si penggoda telah menggodamu sehingga
    usaha kami sia-sia belaka.
  gdr-gdr: Sɨ onggɨt mop penaemb re kon nonykok urunyuruny aenond wa gatab, kon Timotend
    yɨtmɨkitond wa pɨlwa waina gar ke utkunda gatab wumɨr okatam. Nokɨp kon moga na
    aenond da ke otonkena rɨga Satanat wen nenegɨr kana ratonkenin ɨ ke sowaina b'asowa
    kɨp kesa ramnɨkin.
  vmy-NT: Kui= kjuañu, nga bi nde kiskako ngisanina̱, kitsikasenkun_nuu̱ Timoteo,
    tuxi skueña̱ tsa tojo ꞌbatsaꞌen ꞌñu makjainnu. Kuakun=na̱ tsa chanayiu je kiskutꞌayakonu
    ꞌba ꞌbatsaꞌen xa xi kjiñeꞌee̱n ngajinnu tu kjuatjo=nini.
  cmn-FEB: 这就是为什么当我无法在忍受时，就派人去看看你们是否仍然信上帝。我担心魔鬼成功地诱惑了你们，导致我们的努力都白费了！
  gmv-RNT: Hessa gish aykkokka ta gencecin taas dandayettonta ixida gish inte ammano
    gish eranas gaada Ximtoosa kiitadis. Ta hessa ooththiday ooni erize paacizadey
    ista paacin hanni wode nu daaburay wurikka mela gidonta aggenna gaada babbida
    gishassa.
  ncl-NT: Pampín nehual noje yajmo huil nimopepenialtiaya amo nicmaztataya quinami
    ancataya, huan nictilanic Timoteo pa yihual nechlamachiltisquiaya quinami anquineltocatía
    Cristo. Nimomajtiaya cuajnesi anmitztilanilic Satanás anmoyolo pa yajmo anquineltocasquiaya.
    Yoje jan lapic (de in balde) cayasquiaya totequipanulisli in tonalijmes hual antimitzlamachiltije
    ilajtol Dios. Axan, ticmatilo pampa amo cataya yoje.
  sua-sua: He her gi vgum ko ngat kol a regesal mang nguk he kvanker muk orom o vnek
