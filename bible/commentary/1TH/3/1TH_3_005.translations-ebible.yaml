    qaqira kevorave tivake, Timotira atitaavaunara.
  hub-NT: Nui chichaman atumnaun nekatsuk pujakun, ii takasmau aantar megkakai tusan
    senchi enentaimtu pujau asan, uruk matsatuak, iwanch tunaun takamtikuk Cristo
    nemartan inaimamtiksachariash, nekaata tusan Timoteon akuptukmiajrume.
  hmo-hmo: Vadaeni lau naria noho diba lasi. Unai dainai Timoteo lau siaia lao umui
    dekenai, emui abidadama sivaraina do lau diba totona. Badina be ai laloa momo,
    Satani ese umui ia koia bamona, vadaeni aiemai hekwarahi ibounai be anina lasi
    garina.
  big-big: Tegi ne wok panu yuke wizagomagirikki kiyebuk tegi ne watabi peyengki iwakaweki
    ne Timoti wezamela. Logo watabi piyeng pelik, kazing inigi Yisuyegi ngizi kumuliragi
    pumok ngoluk mabilik kozang wiziya ma yeik? Ma Sadang teni kaileyeng mizibene
    yang keleyibokko ini kaile kaile mizibene keleya ma talik? Ma tonuwagi yawe ini
    ngizi kumuliweki iniyegi sawela pura yeik ulak ma talik?
  gux-G: Nani min den kan fidi ke juuni ke kan la'i yen, n den sɔni Timote i kani
    ke wan bandi yin se li dandanli nni maama, kelima n den jie ke mi tulima daano
