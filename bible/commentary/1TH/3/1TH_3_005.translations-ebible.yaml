    dvdv ngv anyung kaamanvgobv ripvnvpv.
  gui-NT: Jae rambue chequɨreɨ yae tei aja pepɨri rambue, amondo Timoteo, aicuaa vaera
    peporogüɨrovia regua. Echa añemongueta güɨramoi jocuae oipota ɨvɨ pegua reta icavi
    mbae vae oyapo vaera vae oparavɨquɨ ma pepɨa pe, oyapouca vaera peve icavi mbae
