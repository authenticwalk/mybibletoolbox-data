  nbq-nbq: Anderogo atma, hit nggarogo agipik nunggut dogop meyan oknita lagagimu,
    at nit weyak ogarupwak yiluk nenendawi nggagalisiga menda ako en hit henendawi
    nggagalup hegek nit enam warogo wene yukhurugu lagagup hao en, nendawi anggin
    dugwit, hit henendawi Yesus ovaga vanggabaluk avyarat ombasagwi ako nggarogo ogasagwi
    an nelup arigiluk, henake ap Timotius lakba wagagis.
  tgo-tgo: Iyake kaiwae ya variya Timoti i ghaona. Ma tembe valɨkaiwaŋguva ya ghataŋaghathɨ,
    ya variye na i thuwe lemi loŋweghathɨna. Weiŋgu lo gharelaghɨlaghɨ Seitan kaero
    i vatanathetheŋga, na lama kaiwoke i tabo bigi bwagabwaga.
  yap-yap: Aram fan ni gu l’oeg Timothy nge yib ngomed, ya dakiyag ni gu k’adan’ug,
    ma aram mu l’oeg ni nge yib nge nang fan rogon e michan’ romed ngak Kristus. Gur
    ke waliymed mo’onyan’ kam denengad ke yan i aw ni ke m’ayfan urngin e maruwel
    ni gu ted?
  mop-NT: Tane'ex a c'ümic a yaja. Le'ec ti ma' yan biqui in mas paac'tic in wu'yi
    biqui yanile'exe, in tücaa'taj ilbile'ex y ca' talac u yadü' ten biqui ti tane'ex
    a tz'ocsic. Saaquen ti'i ca' emeque'ex a wool u men a quisini. Ti baalo'o, bel
    u ca'a ti sa'tül ti meyaj ti ye'aj te'exe.
  tet-tet: Uluk, haꞌu ksusar liu resik tan kaneo emikaan tuur-hariik. Tan baa nia,
    haꞌu ksolok Timotius baa emi, nebee kbele katene, emi sei fiar baa Naꞌi Maromak
    ka, lale. Haꞌu kataꞌuk, keta arumak diabu ulun sokur emi toꞌo emi seꞌi kotuk baa
    Naꞌi Maromak. Kalo nunia tebes, ami serwisu butan.
  hlt-MCSB: He he ka ueh tloel dongah nangmih kah tangnah he ming ham ni kan tueih.
    Aka cuekcawn loh nangmih n'cuekcawn koinih kaimih kah thatlohnah tah a tlongtlai
    la om mai mahpawt nim.
  xtd-NT: Ña n‑kundee ka ini‑da xa jini‑da nanda xtuu‑n. Xijan kuu xa n‑tundaꞌa‑da
    Timoteo, xa kanetnuꞌu‑s tnuꞌu mee‑n ndixi, nux dani ka jandixa‑n Xtoꞌo‑ro Jesucristu.
    N‑yuꞌu‑da, xa nada kadajuexa ñaꞌa kuiꞌna mee‑n, te ma kunduu koio ka‑n xiꞌin Cristu.
    N‑juini‑da xa jini‑da nux dani xiniñuꞌu tniu n‑ka kida‑da xaxeꞌe‑n.
  mdy-ETH: ዬያሮ ሃይፓ ሴካ «ዒንሢ ኮይላ ሙካንዳኔ» ጌዒ ጌዒ ዴዓኒ ታ ዳንዳዒባኣሢሮ ታኣኒ ዒንሢኮ ፆኦሲና ዓኣ ጉሙርቂፆ
