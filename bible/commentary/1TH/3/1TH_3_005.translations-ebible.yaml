    kâsikum yiŋgiwin mon sâm gorânihimu Timoteo hâŋgângumune yeŋgâlen takaop.
  usp-NT: Jwi'li' ta' chiqui' tancuy ma' twil awchak, xintak Timoteo chi jtz'onaj
    chawechak nen mo jcub'arb' ach'olak chirij Kakaj Jesucristo. Xtzaak inch'ol jwi'l
    ta' c'axre' wi xattakchi'jtak jwi'l man jb'ab'al etzl chi jb'anic etzltak no'j
    y juntir kachc ri xkab'an aac'lak lok'ke.
  zav-NT: Na' laogüe cuich chc̱heɉda' de'en cuichəṉə' le'i lɉuežɉcho, bseḻa'a Temtion'
    gan' zolenə' par nic̱h gwṉezda' šə zdaczle chonḻilažə'əle Cristən'. Go'onda' əṉezda'
    šə bagwzoi gwxiye'enə' bx̱oayaguən le'e. La' šə babx̱oayaguən le'e, bendadto'
    xšin Dioz na'anə' entr le'e šə ca'.
  sgz-sgz: Má iakte mánán ngo gam lu áslai rangrangas, má iak lala konngek sur gam,
    má ngorer iak tarwa Timoteo ur main narsá gam suri inak mánán pasi singin suri
    kamu ruruna ngo a rakrakai pagas ngo kápte. Iau konngek sur gam ngo ái Tám Artohtoh
    ákte toh arwat pas gam má ák tu sák pasam á kángim songsong narsá gam.
  kek-NT: Jo'can nak xintakla laj Timoteo e̱riq'uin xban nak inc'a' chic xincuy roybeninquil
    resil chanru cuanquex sa' le̱ pa̱ba̱l. Ma̱re anchal xex-a̱le̱c xban laj tza ut
