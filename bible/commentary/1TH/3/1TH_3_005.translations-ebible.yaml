    Mi'i hawyi yt ahupit kuap i ra'yn mesuwat haty hap hawyi atipo­'oro Timoteu i'atuepiat
    imohey hap kuap hamo are sio ahiag i'atuiã'ãg moity'i hawyi imohey hap pun haria
    wo ra'yn tukup­te'en hawyi uipotpap hap topy­hu'at yt kat hamo i hap kuap hamo
    atipo­'oro Timoteu.
  kpf-kpf: Sarâ mariŋandâ kâitzâŋgoi nep zeŋgâren tuuwen, zo bon buŋ opapkât umnâ
