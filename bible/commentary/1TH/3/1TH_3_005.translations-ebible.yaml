  san-MAL: തസ്മാത് പരീക്ഷകേണ യുഷ്മാസു പരീക്ഷിതേഷ്വസ്മാകം പരിശ്രമോ വിഫലോ ഭവിഷ്യതീതി
    ഭയം സോഢും യദാഹം നാശക്നുവം തദാ യുഷ്മാകം വിശ്വാസസ്യ തത്ത്വാവധാരണായ തമ് അപ്രേഷയം|
  tam-TCV: ஆகையால் உங்களைக்குறித்து அறியாமல், என்னால் பொறுத்துக் கொண்டிருக்க முடியாததினாலே
    உங்கள் விசுவாசத்தைப்பற்றி அறிந்துகொள்ளும்படி, தீமோத்தேயுவை அனுப்பினேன். சோதனைக்காரன்
    ஏதாவது ஒருவிதத்தில் உங்களைச் சோதனைக்கு உட்படுத்தியிருக்கலாம் என்றும், அதனால் எங்களுடைய
    பிரயாசம் பயனற்றுப் போய்விட்டதோ என்றும் நான் பயந்தேன்.
  mit-NT: Ñàyùcàndùá, yùhù, ñà‑nàcání guâ inì sàhà‑nsiá, nì techuín Timoteo nùhù‑nè
