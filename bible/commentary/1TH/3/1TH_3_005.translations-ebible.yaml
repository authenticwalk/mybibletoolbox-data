  quc-TT: Rumal riꞌ, are man xinqꞌi ta chik, xintaq bꞌik ri Timoteo rech jeriꞌ kinwetaꞌmaj
    we xaq jeꞌ kuꞌl ikꞌuꞌx chirij ri Dios, rukꞌ ta ne jubꞌiqꞌ xixumenkꞌetij ri itzel
    chubꞌanik ri etzelal xuqujeꞌ man kꞌo ta xutayij ri xqachakuj iwukꞌ.
  heg-NTPO: Undeng auk sus isi nol mi in nuli ka son, tiata auk lok Timutius tia Tesalonika,
    le halin nam kaim tana noan, mi parsai napiut se Ama Lamtua tam lo son na. Ta
    auk tidu, tamlom mo uikjale kas tuang tene ka maa neleng mia, le halin mi bali
    kudi Ama Lamtua la. Eta daid ela lam, kaim in dake hmunan nua ka, parsum tuun!
  ptu-ptu: Iam too anna kusuam Timotius matim aka tä' hapa' penabangku umpikki' maaka
    amo bäbäm susi kamatappasammua', aka malallam penabangku mase manii nahuakoa'
    pa'sändäsanna tomahajanna setam napolalam labu' bäbä kami' lupu' hesoki.
  bzd-NTPO: E' kue̱ki̱ mik ye' wák kë̀ a̱ idalë'ttsëneia̱, eta̱ Timoteo patkë'miyö
    a' tté ttsök tö ¿is a' e̱rblöke Jesús mik e' mir? Ye' suane sia̱rë dö' Satanás
    tö a' e̱rkiöwè̱ ta̱ a' èmine ta̱ ko̱s sa' tö a' patté e' weirdawa ë́.
  kwf-kwf: Ma osiꞋana faꞋakaisiꞋanga neꞋeri, nau ku Ꞌabera liu suli kaumulu, ma nau
    ku maꞋu, Ꞌasu Ꞌubani sa Saetan ka liufi kamu Ꞌani na ilitoꞋonga nia ki, ma na
    raoꞋa ulafu leꞋa ki ba kami sasiꞋi Ꞌi safitamuꞋa ka diꞋia goꞋo Ꞌana ta ru ꞋoꞋo.
    ꞋUnaꞋeri ba nau ku asungaꞋinia kwau sa Timoti siaumulu, Ꞌiri nia ke saiana neꞋe
    faꞋamamanaꞋanga kamu ki nia faꞋuta.
  eng-WYC-2017: Therefore I, Paul, no longer abiding, sent to know your faith, lest
    peradventure he that tempteth [shall] tempt you, and your travail [or our travail]
    be made vain.
  eng-WMBB: For this cause I also, when I couldn’t stand it any longer, sent that
    I might know your faith, for fear that by any means the tempter had tempted you,
    and our labour would have been in vain.
  zat-NTPS: Chee̱ le̱ na', gate québedxa bzúeda' guchaga lawa' lawe' da quebe bi benda'
    chee̱le, na' gusel-la' nu bedajnaba le'e ájala dxaca chee̱le lu xel-la dxeajlí
    lazre' chee̱le Cristo, lawe' da bzreba' ga gaze xucuasa da xriwe̱' le'e lu neza
    chee̱ Dios, na' gaca níteze zrin be̱ntu' ga na'.
  spp-spp: Lire kurugo l'à pa tayyérege fô mii na, ka mii i Timɔti tun yii yyére u
    u sà yii Kile kuni ɲaaraŋkanni kàanmucya u pa jwo na á, ɲaha na yɛ mii mpyi na
    fyáge Sitaanniŋi kà ŋkwɔ̀ yii sɔ̀n n‑yige Kile kuni i, si wuu báaraŋi pyi ɲùŋɔ
    baa mɛ.
  zty-NTPS: Che ḻen, katen' biž gok soelan', na' bseḻa'a x̱kwide' Timoteon' gan zoale
    nich yedjzenlbe' neda' kan nak chele, kan žejḻe'le che Benne' Criston', na' cha'
    da' x̱iwe', ben' žonen ga bága'gak benách ka' doḻa', bi bden ḻe'e nez doḻa', na'
    cha' žin da' bento' gan zoale bi beyák dáche'ze.
  mek-mek: Ega kainai lau oi ala oagu oma auga fouga alalogo epo emaefa aisama, faagu
    auga aekainia. Ega puo Timoti laulaisa efai ega koa oi Iesu opakoꞌania paisa ma
    auga malogo laoma. Lau ega koa lakapaisa auga, iꞌopo papiauga afefai keaga agaꞌogai
    afeꞌopoimi, ke lai egae emai pinauga akapaisa auga, kapa agaꞌo laaꞌi afemia auga
    maniꞌina lapaꞌaua puo ega lakapa oma.
  aey-aey: Gug eunu ija haun sumudecwe qee. Eunu agena wawaga meleec adiadi nijia
    eu fecnu Timoti suldocomin ageca len. Wawige meleec temgec dana uqa hu age osooso
    faninadeceb egena cabi, ege age gemona om, eu gauc qee meiaunnu ija odi cisdom.
  urd-GVH: यही वजह थी कि मैंने तीमुथियुस को भेज दिया। मैं यह हालात बरदाश्त न कर सका,
    इसलिए मैंने उसे आपके ईमान को मालूम करने के लिए भेज दिया। ऐसा न हो कि आज़मानेवाले
    ने आपको यों आज़माइश में डाल दिया हो कि हमारी आप पर मेहनत ज़ाया जाए।
  ycn-ycn: 'Noma''á riyucuna. Aú nucahuíla''o inacojé. Caja ri''imató nuchá i''imacá.
