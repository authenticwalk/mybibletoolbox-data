  eng-YLT: because of this also, I, no longer forbearing, did send to know your faith,
    lest he who is tempting did tempt you, and in vain might be our labour.
  jni-jni: Barki anime, sa ya aki nikara nim, in dusa in tumi in iki abanga uturi
    anikara ni shi me, nani unu buri unu rangiza anabu, ma ranga shi, ijasi iru icukuno
    i hura.
  kne-kne: Siya na di begew ay inbaak si Timoteo issa ta ammoak di maipanggep sin
    pammati yo, tan adiak naanosan din nanedsed-an mis damag maipanggep en dakayo
    yan nadandanaganak into et mo sinolisog Satanas dakayo et magay pantongpalan di
    obla mi issa.
  tgj-tgj: Ho lvkwngbv ngo Timotinyi vngmu pvkunv, ngo um saktv nyula kumabv rila,
