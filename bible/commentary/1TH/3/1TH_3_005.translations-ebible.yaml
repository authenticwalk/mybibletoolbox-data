    nyeramopa yulu andake piyama doko mee ingyuo para doko kapa daa lao suu piyama.
  urd-GVU: یہی وجہ تھی کہ مَیں نے تیمُتھیُس کو بھیج دیا۔ مَیں یہ حالات برداشت نہ کر
    سکا، اِس لئے مَیں نے اُسے آپ کے ایمان کو معلوم کرنے کے لئے بھیج دیا۔ ایسا نہ ہو
