    mân mem ândie, zorat ek nâŋgâbapkât gâip.
  ppo-ppo: Atétere betemó, dia̧né kisipa tiki tiró betere ala netéréró, ai sekȩ́né
    kȩle wó̧póló ai dotonale ape. Ti noatepae, kó̧paae fó̧póló dée nalatere sekȩ́né
    dia̧ dée nanóló, da̧né dia̧paae erale alarape ha̧le besekéróló doralemóló whaaliatepa
    kȩle wó̧póló kale sekȩ́ ai dotonale ape.
  hin-2017: इस कारण जब मुझसे और न रहा गया, तो तुम्हारे विश्वास का हाल जानने के लिये
    भेजा, कि कहीं ऐसा न हो, कि परीक्षा करनेवाले ने तुम्हारी परीक्षा की हो, और हमारा
    परिश्रम व्यर्थ हो गया हो।
  wol-KYG: Moo tax ba ma muñee ba tële, ma yónnee, ngir xam fu seen ngëm tollu, ndax
