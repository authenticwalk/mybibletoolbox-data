  zar-NT: Que lë ni naʼ, cateʼ bítiʼrö guca guáʼ ilenaʼ, gusö́l-laʼa-biʼ biʼi Timoteo
    ga zóaliʼ, para ududíxjöiʼibiʼ nedaʼ ca naca queë́liʼ ca réajlëʼëliʼ-nëʼ Cristo,
