  san-TAM: தஸ்மாத் பரீக்ஷகேண யுஷ்மாஸு பரீக்ஷிதேஷ்வஸ்மாகம்ʼ பரிஸ்²ரமோ விப²லோ ப⁴விஷ்யதீதி
