    hatagala noa uam limiu tsi e moa. Alia u toku sil e Satan e namos hiamusna i tamilimiu
    ba te kato homiena a toukui i tamulam.
  mav-NT: Sa'a­wy'i tawa Atena pe areĩne'en turan ehowawi yn uiwa­nẽtup hap. Wẽtup
