  lgl-lgl: Ma 'i osiala malakwaitana fo, laka booboo rasua suli 'amiu, ma laka mau,
    tauma Saetan 'e liufi 'amiu 'alia ilito'ona lia gi, ma galona ulafu 'oka ba meulu
    tauda 'i safitamiu gi ka malaa mola 'ala na 'are gwaugwau. 'Urifo fo laka keria
