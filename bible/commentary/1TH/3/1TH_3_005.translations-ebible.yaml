    Timoti avi‑tunei na‑omo wayahimia, e yami vitumahana vaneana ana‑nononi. Yauke
    amatamatauta, kaiwadi, Satana na‑omo wayahimia, e na‑nau‑dadanimi ananina, una‑peu,
    e yama paisewa habuhabuna wayahimi na‑vita‑vovoni deina.
  djk-NT: Na dati ede meke wi be sende Timotiyesi kon a u anda. Da a be sa luku fa
