  nca-nca: Ŋu murí ŋuro naŋge no yeŋo piŋa mandeye iŋowero kondé iŋoro Timoti asáŋowe
    yeno uyaró. Ŋuro tero no yeŋo iŋondutuye date yote ŋu iŋowano. Monimbuko towo
    yiriní kho tatowó ŋu kinaŋge piyo taró, peka.
  zpz-NTPP: Ndeꞌ nu ornu ya̱ wangagye̱e̱ ga̱ꞌ, orzeꞌ bzuu neza̱ Timoteo nu biid yu
    lo der, gun orzeꞌ cugyiꞌy lo der ben a nap ricy cup der consuel lo Crisht. Gun
    ya̱ gudziba̱ nis yub nuras mod nu shiñ gyicy nuy de ru. Gun benu ni, orzeꞌ leew
    la bicy de̱ riiñ ni Ñgyoozh lat der.
  zac-NT: Por ni hiadë biáꞌadiꞌi lduaꞌa; bësheꞌlda Timoteo parë bidë guënáhiꞌ lëꞌë
    të, gu nianá canaldë të shnezë Dios. Purquë bëdzëbë naꞌa niasini mëdzabë lëꞌë
    të nezë mal. Iurní adë pë resultadë naneꞌe shchiꞌni Dios nabëdëꞌnë naꞌa ladzë
    të.
  kyg-kyg: Ani kavafeꞌmo nahausoli huꞌnigeꞌnaeꞌmo, magoꞌe huꞌna afaꞌa oꞌmaiguve, huꞌna
    huteꞌna Timotifeꞌmo, apakesa afiꞌa fatago nehafigi uka apako, huꞌna ha paiꞌnove.
    Sataniꞌmo apamalageka huteno aliꞌyatimo alino hano huno ataleꞌnisifi, huꞌna lusi
    kava huꞌna koli huꞌna aliꞌna ateꞌnogeno uꞌniye.
  kmk-kmk: Isunga imbaun ku si Timoteo daḻapnu tigammuwona dit maipanggop sidit pammati
    yu. Ta taḻona amod tun danag mi ot adi kami mauwayan ta tuwan nu sinugsugan dikayu
    kad kan Satanas, kaynga ullawa dit bannug mi.
  cao-NT: Jatsi mato shina-shinahi tsi “¿Tënëcahi ni sa?” i no ni quiha. Jaha tsi
    Timoteo mato qui ë raaniquë, ocapihai ca nicaxëna. ¿Tonia Satanás mato jochamayamani
    ma ni? ¿Tonia mahitsa ë yonocoyamani ma ni? Tihi tsi ë quëscahuani quiha.
  bbr-bbr: Is omre rumukäu kume rawau senek wa, okon, is Timoti äsimorta, ak rawa
    potowon. Kos akan woiaka epar moin kiro owo senek aparaun potowon. Isan ronkat,
    Satan nukas ak ate apwaronuk, iken sarau ak pak momun kiro erar sakaram, kiro
    onok aru.
  inb-inb: 'Chasa­manda­mi nuka, mana mas suiai pudispa, Timo­teota kam­kuna­pag­ma
    kachar­kani; chasaka, kam­kuna imasa iuia­na­kus­kata kati­na­kugta iachan­ga­pa.
    Iuia­kurka­nimi: ¡ujala­lla­pas iaia kuku, kam­kunata pan­da­rii­kunapi urma­chi­chu;
    chi­wanka nukan­chi, kam­kunata willaska ianga kan­ga­pa!'
  hrv-hrv: Zbog toga i ja, ne mogavši više izdržati, poslah da saznam o vašoj vjeri,
    da vas možda Zavodnik nije zaveo te je naš trud postao uzaludan.
  box-NT: Lé bṹn nɔn á ĩ ɲà ĩ yi san á ĩ tonkaa o Timɔtee mi cɔ̃́n ò o ɓuee
    loń bìo mi sĩadéró le Dónbeenì yi bìo karáa à bĩní ɓuee bío na miì.
    Bìo dà-kéní á ĩ lá zã́na yi, le ɲún-sĩ ó o *Satãni khà mia vĩ́inía.
    Ká mu lá wó làa bṹn se wa sɛɛ́ra waten mi bìo yi kã́amáa.
  ote-NT: Por gueꞌa̱ nuga ya himbi za dá tøꞌma maꞌra ya pa, hangue dá pɛhnꞌahʉbʉ ra
    mɛfi pa dá pa̱di te gra ꞌmʉ ri jamfrihʉ, xiꞌbʉ xqui hyaꞌahʉ ra tsꞌonda̱hi y nuꞌbʉ́
    núꞌa̱ ma ꞌbɛfihe xa ꞌmɛdithoho hma̱ha̱.
  wnu-wnu: End ne ye wanin baab me abau. Munon eng qo anit imurimine isub aninou oau
    apand eng gab yonob qamara animbigib qamb imuriamei. Munon anmurimar anwariges
    igo eng toat igamari in anit qer omboat igoun eng isi isiner qamb.
  zam-NT: Por cona, daa ne, co'se' ne'tolode nxec daa mque tee xà'en loo gu' no inonte
    daa máa gu', cona mtel'en Timote par li lazen xá mod tolo nque tee ban gu' loo
    con' co' ndxela's gu' loo Crist. Tac anze'f ndyóon no nda noque' lezon ne'stolque'
    pá, chàa, mbi'th Mebizya, mbi'th mdobya' Mebizya gu'. No thìb descuid càba loo
    gu' anxle' gàc zin' co' mbi'th xo'f zin'en loo gu'.
  zyp-NT: Ma rawng tahei ka ceh khawh ly tihtah, naa zingnah khah zemaw a lo tahpaw
    hni du tah Timote cawh ka va thlawpaw a cang. A rakheh lang tei ka phangpaw cawh
    tuhsotu tah a ca tuhso tih he tah thaw tah rai kaa hrepaw vytei khah ze lypaw
    tamaw cang pang le tahpaw heh a cang.
  sey-NT: Ja̱je paꞌina, quëcoyepi peoquëna, Timoteore jëjo saohuë, mësaru Maijaꞌquëre
    paꞌire paji cuasajë paꞌiyere se̱ni asaja̱ꞌquëre. Yeque huatipi coꞌaye yoꞌoyena
    ne ta̱ouna, yëquë mësarute quëaseꞌepi doꞌi peoye paꞌimaꞌquë caquë jëjo saohuë.
  nvm-nvm: Ijefuon no Timoti kuava fu jon vuain. Na ja vierafega fuka isediem ijefuon
    na Timoti kuava fu vua jon ja izeg Jesu ma vierafejo iji giame una kuardiekafa
    na iji kuava fu vuain. Na vierafero Setan fun ja biesiama ja una unam fuon ijia
    vagavo irerag no kuardiaknum nijaidiainva iji jan arenvaro na iji Timoti kuava
    fu una giakafa vuain.
  mps-mps: Tama te dene dage pageba asali baso, tama eno ma tonaluyu gesege ma egobeo
    homu eyu, eno bidi me deli dageba tagala palai. Te eno dagego Kraisde konealubo
    po me dąų wabowe, te eno koneainogo te bidi tagala palai. Te dwai sę ebo tomoba
    kegebo dwai mobo tuni bidi agai dage dali te sę yaliwe eno te homu yali. Agai
    te sę dage dali egi sogo da, tama dago dage dali yali sę olo dali eyu, te nai
    walosiąwai sę egi da.
  pab-NT: Hatyo hiyeta Timóteo naxikatya xomana, maisaiya aliyakere natyahahitita
    xitahi akiti hoka naxikatene xomana xityakekone tahi nasema naokowi hoka. Xoana
    xamani hoka Tihanare hasakaharetita xiso emaisatya maheta wihatene xinekoni aokowita
    hoka.
  llg-llg: Huu au dale hedi alan seli soaneu ei nanggatutuu–nambadedei mala, de au
    adenu Timotius neni Tesalonika neti, suek ai bisa bubuluk, ei bei mamahele makandoo
    neu Lamatuak, do, ta. Te au bii nafo nitu la malanggan, neti fufudi nala ei, boe
    ma ei heok masadea laꞌo ela Lamatuak. Mete ma ana dadi leondiak, na, ai mbuse
    titin nai fai makahulun, titi neu dae, no sosoan ta!
  kyf-kyf: We 'gbʋ ɩn 'nɩ mneni ɩn 'ka we -gʋ ladɩ, 'ɩn ɩn yia Timotee tie, sa amɩaa
    dlɩ mɩa -Lagɔ -gʋ, ɔ 'ka we -yɔyɩ. Ɩn ka nyanɔ nʋ, -amɩ nɛɛ yaa 'sa -Saatan yia
    aɩn laylaa, 'ɩn -amɩaa lubho 'ka 'wʋtʋ bhe.
  tpi-tpi: Long dispela as tasol na mi no inap wet moa. Olsem na mi salim Timoti i
    kam long yupela, bai mi ken save long bilip bilong yupela. Mi ting, nogut man
    bilong traim bilip bilong yupela em i grisim yupela pinis, na wok bilong mipela
    em i lus nating.
  mih-NT: Ta yucuan cuenda, quɨvɨ ñá cundyee ca iñi vatyi cuñi xein cote tatu sino
    ca iñi ndo, ta i zacuhin sii ra Timoteo vatyi cua ndyehe ra yozo caa iyo ndo sihin
    cuhva sino iñi ndo. Vazu sa zandavi ñaha cuihna sii ndo ta tyiño i zavaha ndi
    nu yucu ndo cua naa tandɨhɨ si.
  qvh-NT: 'Saymi fiyupa laquicur Timoteuta gamcuna cagman cachamorgä: “Nacaptin pagta
    diabloga lutanta criyiycäsin Jesucristuman manana yäracuyänanpäpis. Sayno captenga
    Jesucristupa wilacuyninta walälapis wilacuyashcächi” nir.'
  kms-kms: Puate ven ningg bu nge mune nganye ghimbi kawo kin tuqui segi. Nge brequne
    Timoti tiqi gudog nungoqi nde nondo ei guqod nungoqi Jisas nei wumbig kin nei
    te pughe gri vise. Nge wune gab eti wuti wute puamb nuany kin nungoqi puamb nuauq
    di nungoqi Jisas nei wumbig kin nei te si ware di beghi yembe bad kin mir rise
    segi.
  agn-agn: Yay sia animan dayon dang sinobolo atan si Timoteo agod masayodano mga
    monora tang pagtalig mi ong Gino mandian. Tenged indio ra magoanta ang magelat
    ong balita natetenged ong nindio. Pangelbao ra ang itaben natokso amo ra ni Satanas
    ig arangan lamang tang bedlay amen.
  nhi-NT: Ica non, ihcuac sansimi acmo onxicoh, ontlatitlan macmatitin quenih catqui
    namotlaniltoquilis, amo yeh yonamechonuitzitih in tetlahtlacolchiualtani uan in
    tiquitl tlen yotchiuqueh yoyah sannencah.
  ttc-NT: Astilji wetz k'onti'lky ma wiyoj mas, oxik nlajo' te qerman [Timotey] cha'ol
    qa tzunx tuq wit'lik ek'u'j ti'j Qajawil. Wetz nkyinb'isun tuq kebal eqet tz'aqik
    tzan te aj njoyon tume'l tzan jqet tz'aqik, ikxji chagan-tal te qaq'umb'ena exol.
  dan-1931: Derfor sendte også jeg Bud, da jeg ikke længer kunde udholde det, for
    at få Besked om eders Tro, om måske Fristeren skulde have fristet eder, og vor
    Møje skulde blive forgæves.
  kwj-kwj: O keke apa ani anayiti nambwe, hima forini a rumbwero. Wosini apa sembe
    ha sumbu kuhi ti norukweni a mendi ki a nikisinda. Foki sembe yendau hima ri tani
    sembe kunu yewa sembe ha sumbu ti ku hanjaꞌaiwa o tau nu raro ti apa nimba i ki.
  vie-OVCB: Vì thế, tôi không thể chờ đợi nữa, phải nhờ Ti-mô-thê đến thăm cho biết
    tình trạng đức tin anh chị em, để Sa-tan khỏi cám dỗ anh chị em và phá hoại công
    trình chúng tôi.
  kze-kze: kemá imáyáama é'a Sáátáánigo séna Áánútumba auwésa kesáái isáígwáe siráintave'a
    mirá uráawe. Áánútunka'a agevamái máyáao sé'a kentáái isánáe sé'a Tímótimba ai'marááwánana
    kentópa'a kuráiye. kentópa'a mayáímá komayááwánda áúgwara'-mayaima mairáunda ívé'a
    mimbáyáígón-áúma íma kwáívo sé'a Tímótimba ai'marááwánana kuráiye.
  mpj-mpj: Palujanurnantaya Timiti mawu kurtingu. Ngunjularringurna wanyjalpanyurra
    nyinapayi? Mayitpi malpumililu maajaluntaya muunpungu, ka Jiijajpanyurra junu
    yanu. Yiipinyurra Jiijajpa junku yankungara, ngayurtinjulaju kulinngara, jilanya,
    “Purtulaju-jananya julyju Jijaluniyangka yanu jakurljunu, Jiijajmili wangka.”
    Palujanurnantaya Timiti mawu kurtingu nyakurakuntaya, ka-lanyaju marlaku yankuraka
    jakurljunkuraku.
  lbk-lbk: Siya na nan khotok nan namaalak ken Timoteo issa, ta mangammowak isnan
    kasasaad nan pammatiyo, tay ad-i ak makas-ed, ya machadchanakhan ak tay ta ket
    lang nasailowan kayo ken Satanas ya nenfalin et ay maid silfin nan chonomi issa.
  mto-NT: Ax je̱ꞌe̱ ka̱jx tseꞌe ku a̱tseꞌe nkajo̱tꞌama̱ji, je̱ꞌe̱ ka̱jxts a̱ts miitseꞌe
    ntuknu̱ke̱jxti je̱ Timoteo, veꞌemts a̱a̱tseꞌe nnu̱jávat pa̱n vintso̱ miitseꞌe
    je̱m mꞌitta je̱ mjaanchjaꞌvin ka̱jxta, ku̱x je̱ꞌe̱ a̱tseꞌe nvinmaay ku veꞌe toꞌmayji
    je̱ Satanás ku̱myakvinmamyaꞌtjidi je̱tseꞌe veꞌem ku̱vyinto̱ki juuꞌ a̱a̱tseꞌe ntoon
    nko̱jts.
  bzh-bzh: Om sën sa su yoh vu bë naköpeḳ bemedo meris rë, om sën sa hevonġ Timoti
    yök in bë sa ġanġo nabë ham ayomin neya timu vu Kerisi ma ma. Sa hekuung bë
    Mehö Pelëpinsën maḳ jij ham niwëëk rot bekepë ham gehe vasap he huk böpata raḳ
    ham ganon ma.
  guj-2017: એ કારણને લીધે જયારે મારાથી વધારે સહન કરી શકાયું નહિ ત્યારે મેં તમારો વિશ્વાસ
    જાણવા સારુ તિમોથીને મોકલ્યો; એમ ન થાય કે શેતાને કોઈ રીતે તમારું પરીક્ષણ કર્યું
    હોય ને અમારી મહેનત નકામી ગઈ હોય!
  jvn-NT: Mulané awaké déwé ngongkon sedulur Timotius niliki kowé, jalaran aku ora
    sabar ngentèni suwi menèh. Aku kepéngin ngerti kepriyé kabaré pengandelmu marang
    Gusti Yésus. Aku rada sangsi nèk Sétan menawa nggoda kowé terus kowé pada semplak.
    Mengko enggoné awaké déwé nglumui nyambutgawé nang nggonmu kuwi ndak muspra.
  byr-byr: Kayaaꞌna yɨhyɨwaasavɨ nɨmɨ dɨna “Pɨzɨꞌgwa sara mamwaaimuna!” dɨna yena
    Timotirɨ wɨdasaabɨna. “Tezalonaaika mwaalyara Gotɨyare yagaalyaꞌ nayaa dalɨmwamanɨgava?”
    dɨna. “Yaamɨjɨ yadei Saataanɨ sahwaraavɨ yaamɨjɨ yada kwaasɨ kudɨwaꞌ kayaaꞌna
    yɨpɨjaꞌna daaka? Nemɨre wawɨnya yaasɨwaꞌwawɨnya nyɨmaꞌnadɨka!” dena wɨdasɨwaabe.
  ian-ian: Wungi kat tɨga ngwuk kat vɨvak kat ana alɨpsɨga kawiga lɨgiywoun. Wungivak
    kat tɨga Timoti kat wowun mala yindɨ. God waa nyaangɨt ngwula maawupmba kwutaa
    lɨgangwuk? Tamba kwagalangwuk? Waa wagalavat yindɨ. Wun yelavɨkwun. Kavle maawut
    kwilɨga nyan, Seten ndi kat kavle maawut kwindɨ mala ndinogwinala kwutna njɨvwa
    kwo valat anagandɨ ya waa yelavɨkwun. Ngwuk kat vɨlaa yetɨngwa vak wun kat mbukiyandɨ.
  hun-hun: Azért én is, mivel tovább már nem tudtam elviselni, elküldtem, hogy megismerjem
    a ti hiteteket, hogy nem kísértett-e meg valami módon a kísértő, és nem lett-e
    hiábavalóvá fáradozásunk.
  mcf-NT: —“Ëbi nidan chieshënac ¿adecbidida Tesadonica yacnocquido chieshtoenquio
    icpatsiashba?” quequinuidtsëqui tantiec tsadtiapimbo iquebique. Istan —caondambi
    Timoteyo chuiquin. —“Icsamequin tanu,” quequidën Satanasën namiac chieshtoshon
    Esus tantienquio yanushe. Istan. ¿Ada ëmbi Esus chuibanondaido bëdamboec tabadeque?
    —caondambi Timoteyo chuiquin.
  kjs-kjs: Go pea-pulu neme nimi pa adoba pirano kone nawisua. Dia, neme Timoti nimina
    kone rulaere adenalo mea rapaasua. Gore Satan-me nimi malopaaoma naana kogono
    makoyaalalo pisa-daa Timoti maa rapaasua.
  mni-mni: Maram adugidamak, eina makha tathana khaangba ngamdrabada, eina nakhoigi
    thajabagi maramda khangnanaba Timothy-bu thakhibani. Maramdi athemba mapu aduna
    karigumba upai ama touduna nakhoibu themdoklamgadra aduga eikhoigi nomjaba pumnamak
    aremba taragadra haina eina kirammi.
  yad-NT: Ramuni̱timyu̱ ne rajechi̱deda nu̱ndyerye, ri̱pa̱jada variñi̱ Timutévu, ra̱tidye
    datya simusirya nu̱tyura ravichanu̱yada jiryetyuva̱choda, ri̱tay daryaju̱ saquivu̱chu
    dyetya quivu̱rya tarata jirye, rama̱cho̱jada mitya variy rivaayada jiryimu.
  mxb-NT: Ta sa̱ꞌá ña̱ ko̱ ní xi̱ꞌo ndeé ka̱ inii̱ ña̱ nákani inii̱ saꞌa̱ ndo̱, sa̱ꞌá
    ño̱ó ni̱ ta̱ndaꞌí Timoteo ko̱saa̱ xi̱ no̱ó ndéi ndó, dá kandaa̱ inii̱ nde̱ꞌá á
    ndíta ndaa̱ ii̱ ndo̱ xíꞌín ña̱ kándéé iní ndo̱ Jesús. Dá chi̱ ni̱ yu̱ꞌíi̱ ña̱
    oon ni ví ni̱ kexíxi ña̱ uꞌu̱ xíꞌín ndó, ta ni̱ ka̱ndeéán ni̱ da̱nda̱ꞌávía̱n ndo̱ꞌó,
    ta ni̱ naá óon choon ni̱ kee ndu ni̱ da̱náꞌa̱ ndu̱ noo̱ ndo̱.
  pon-2006A: Ih kahrepen ei kadarkiwohng kumwail Timoty, pwe I solahr kak kanengamahiong
    awiawih. Eri, I kadarowohng kumwail pwe en kehsehkin ie duwen amwail pwoson, pwe
    I solahr kak pwunopwunodki ma Tepilo soh kasongosongeikumwailehr, oh at doadoahk
    koaros rehmwail sohte pahn pweida.
  maq-NT: Hane ngahan ne, xi meje xati ná cumachaya ná hacutjin tivatjun tijima, vëhë
    xi catsingátju cha Timoteo, quiji cjaha cha cjua sa xi ngayun ne, macjain cuaha
    nuju. Cuatjin casahme, tsëhë xi camacjíncácun ngatsë nuju tsëhë xi sa cavindacha
    nuju naain xi cuinengun ngajñi cjuatsehen ne, xa xi canihñi ne, tu mahya.
  hto-hto: Ie jira áfena ja ɨere cue ocuíñenamona, omoɨ ɨ́ɨnogafuedo mácajana jɨcánotadɨcue.
    Mei Taɨfe ómoɨna fɨénidɨfuemo baɨítate izóinamona cue comecɨ jacɨ́ruioide. Daɨí
    caɨ táɨjɨna táɨnomo jɨfánofide izoide.
  por-BRBSL: Por esta razão eu também, quando não suportava mais, mandei que conhecesse
    sua fé, por medo de que de alguma forma o tentador o tivesse tentado, e que nosso
    trabalho tivesse sido em vão.
  ces-NKB: Proto také, když jsem [to] již nemohl déle vydržet, poslal jsem [ho], abych
    se dozvěděl o vaší víře, aby vás snad nepokoušel Pokušitel a naše úsilí nepřišlo
    nazmar.
  cui-cui: 'Tsipei xan jopa neitacʉpaeyo xua equeicha taewatsiwa xua tapaca yabara
    yaputaewa tsainchi, daxota Timoteo itoroban. Bapon inta paca yainyabiya jei: “¿Bara
    awiya pajume cowʉnta dubenanaebiyame Jesucristo?” jei. Baxua beyaputaein tajunuwixae
    xua caurimonae pia pentacaponaein tatsi pon jiwi pejʉntʉ coyene jʉjʉtsin paca
    cui jʉjʉtsipa xua abe painya neexanaewa tsane. Bapoxonae pocotsiwa xua pata tapacata
    nacuichiwatsi jopa paca yawenaetsipae xua jopa xapain painya nejume cowʉntsixaem
    tsipae.'
  boj-2014: Utru deqa e tariŋqa keresai. Niŋgi nuŋgo areqalo Yesus qa bole siŋgilateqnub
    kiyo sai kiyo di e qalieqajqa deqa Timoti qariŋyonam nuŋgoq gilej. E endegsi are
    qalem, walawalaiyo tamo Satan na niŋgi uneq waiŋgonaqa niŋgi gago wau laŋa ulontosib
    nuŋgo areqalo Yesus qa siŋgilato qaji di urateb kiyo? Degsi are qalsim are kobaiboqnej.
  eng-OEBUS: Therefore, since I could no longer endure the uncertainty, I sent to
    make inquiries about your faith, fearing that the Tempter had tempted you, and
    that our toil might prove to have been in vain.
  eri-eri: Hugu waha boninga ji ege ada itari woni. Onou boni ji Timoti huuru tu wenenga
    tere bagu mayai, wa ji tebere huwanyatege ngalengawou isei nomo boni. Ji ninafe
    isene, gamaji tebere huwanyage ngalengawou nomo wala‑wala tigou fai amina gelele
    tigainga, ere ebere haruwe wa ewe usuwai rute wene.
  aly-aly: Alakenh-wety anantherr artewentyel iterrenh arrewantherr, angkeperrewerr
    arrantherr. Anantherr iterrenh alakenh, “Alep Akngeyant rernem apenteyel-antey?
    Arrangkw apek. Ywarn apek akalty-anthenh renh-rnem. Arrenty ilkwel apek renh-rnem
    arrkernew, rernem Akngey-wety ipmelhenheyew.” Alakenh-wety aylanth Timothy thwenew.
    Anantherr iterl-areyew, arrantherr arraty anentyew Akngeyew.
  wiu-wiu: Nikepa kiwi mama motokou matiyame Timosi-pala eya wane okou. Eni yene kipa
    kiwi likoa eneko ago Setanuyo likoa enekale etepea pokoi patu. Kiwi pakeke Akolalinele
    takakilepa ipe yolo enadene keneya pata pale tokou patuno, kini Yesuke wene tugoa
    mekete tikile enekapa wane Timosi wini moane wetekakou-ye.
  swe-swe: Det var därför som jag, när jag inte längre stod ut, sände bud [genom att
    skicka Timoteus till er] för att få veta hur det var med er tro. Kanske hade frestaren
    frestat er och vårt arbete varit förgäves? [Paulus omsorg för församlingarna i
    Makedonien gjorde att Timoteus skickades tillbaka till Tessalonike. Senare reser
    även Silas till Filippi. Både Timoteus och Silas återförenas så småningom med
    Paulus i Korint, som är hans nästa stopp efter Aten, se .]
  cth-cth: Hatdawkvah, kâdumkâyennae, taminaw ni nangmouh hah na dumyen awh teh, kaimouh
    ni patangpalai laihoi thaw ka tawk awh e hah, ayawmyin lah awm payon vaih tie
    ka puen awh teh, ka khang thai awh hoeh dawkvah, nangmae yuemnae panue han ka
    ngai awh dawkvah, ka patoun e doeh.
  mti-mti: Kuiyawa mameiba oya, nu oma den ane iyai waketu. Anotumat yeuma yaug anotan
    oya me barauna aine. Yenan danadawai aueni. Ye amaorot aumuman, sira nau yaigipam
    numawa matai wakukampe onanapetan.
  pad-NT: 'Hari. Oniaroa, ni-okaabokajanaki ida avamonini-ra onokhavini, oniani ida
    avakadiania Timóteo okhana-ra akaronavini hija, aogaja kaimoni ida avajahariharini
    kaba''i, asia Jesu-ra avanofivini. Ova''i bodinia vara onina: —Jahari va''ora
    kaboroborovini kaba''i, asia Jesus athi-ra vanaabaki adani. Okajari''daki ida
    Jesus kaija''ari vihina-ra vakava''ipahini''avini — oabono oni''aki ho.'
  twi-twi: Eyi nti esiane sɛ na asɛm no hyɛ me so nti, mesomaa Timoteo se ɔmmɛhwɛ
    sɛnea mo gyidi te. Mewɔ anidaso sɛ ɔbonsam ansɔ mo anhwɛ amma dwuma a yɛadi no
    nyinaa anyɛ ɔkwa.
  hlt-hlt: He he ka ueh tloel dongah nangmih kah tangnah he ming ham ni kan tueih.
    Aka cuekcawn loh nangmih n'cuekcawn koinih kaimih kah thatlohnah tah a tlongtlai
    la om mai mahpawt nim.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n yĩ̀ɛ̃̀kù dibɔɔ̀ bo di soutɛ́mɛ̀, kɛ̀ ti tɔ̃mmúu nɑɑ́ ndɛtetìrɛ̀.
    Kɛ tɔ̃nkoo Timɔntee kòò bo yɑ̀ di kérí kɛ̀ dɛ̀ dòmmɛ̀.
  san-GUJ: તસ્માત્ પરીક્ષકેણ યુષ્માસુ પરીક્ષિતેષ્વસ્માકં પરિશ્રમો વિફલો ભવિષ્યતીતિ
    ભયં સોઢું યદાહં નાશક્નુવં તદા યુષ્માકં વિશ્વાસસ્ય તત્ત્વાવધારણાય તમ્ અપ્રેષયં|
  amx-amx: Lakenheng nwern arrehantherr ywarn iterrek, ampakelhehetjeng arrantherr.
    Nwern lakenh angkerrek, “Inang apek Altjerr twerel kwet nakem? Itja apek. Nwern
    apek inenh pelkel kaltj-anthehetj. Arrentjel apek inenh arrkernehetj, inang Altjerreng
    ampakelhehetj.” Lakenheng ilern Timothy renh arrehantherr-warn lanthek, arrantherrenh
    arerl-alpetjeh. Arrantherr apek Christ renh twerel kwet nakemeng.
  ake-NT: Mɨrɨ wenai, a'kʉre'tɨ uya poken pʉra iyesi pɨ', apurɨto' auya'nokon i'tuto'
    pe uya, Temu'ti ennoko'pʉ uya. Enari'nʉmʉ'pʉ ɨ'rɨ winɨ rɨ na'kɨ i'tupɨ'nin uya
    ɨi'tupɨ'sa' kon, mɨrɨpan ina e'tʉrawasoma'pʉ rʉ'pʉ na'kɨ esi notʉn pe rɨ tukai'.
  qvn-NT: Chaura gamcunapita raquicashala cayta mana munarmi Timoteota cachracamurä,
    gamcuna Jesusman yupachicurcayangaytas u mana yupachicurcayangaytas musyanäpag.
    “Capazchri Asyagga chay juyu cunchuywanga Jesuspita nä raquicarachinsi” nir pinsiar,
    jinaman cachramurä chay yachrachipäcungag mana yangalapag cananta munarmi.
  tku-NT: Ū'tza' iclīmacā'ncha' Timoteo. Jā xa'icca'tzī chī ixlīlatlā'hua'nā'tit,
    ē jātza' xa'ictāyani'. Xa'icca'tzīcu'tun palh ixa'ka'ī'yā'titcus. Quit xa'icca'tzīcu'tun
    palh skāhuī'ni' xmān ixcālīlaktzī'nī'ta'n. Chuntza' xmān xa'icscujtamaka'uj.
  bjk-bjk: Möxö ina na, nang e xo mamaa xöba rua werwere e mum, ma lamun e kebeöt,
    io, e xo tile e Timoti urungan te mum bara rö e rua ösöxö ulamun a nunu re mum,
    xalik a tene ölelewen ibo muu a mangana ngas sua usubu e mum ma tinörön te meet
    ibo laa tataun.
  msy-2020: Bizir kam bagha, kɨ sughsughan aghuagha, ian nɨghnɨzir gavgavim gɨfoghasa
    Timoti ia bagha anemadazɨ a izi. Kɨ kamagh atiati, gumazir kuram Satan ian nɨghnɨzir
    gavgavibar amutɨ, da ireghtɨ, en ingangarim pura mangɨgham.
  bpr-bpr: Kantogu là gagan i klifut nawagu gamu, taman ta dekgu Timoti gadéé di gamu
    du fye gadèmi gablà di kaftooyu. Yé klidùgu, keng gfisan Satanas gamu, na baling
    landè gukel i kdee nimòmi di blengyu.
