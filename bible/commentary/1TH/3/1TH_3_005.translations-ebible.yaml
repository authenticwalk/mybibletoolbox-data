  snc-snc: Moḡa lorinai, ḡegu vevaḡa-gwaḡiḡi ekorito, benamo Timoteo atuḡu-iaḡosiato,
    ḡia ḡenana banama riba, ḡemi veḡabidadama tu kamasi ḡotoreani. Korana irau dabara
