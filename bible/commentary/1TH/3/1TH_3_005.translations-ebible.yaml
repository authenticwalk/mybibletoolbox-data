verse: 1TH.003.005
translations:
  kpx-kpx: Di uvuu laemo uale kemoike di Timoti hanavoge la evievi kemo la negotieveho
    tinu. Di loui kosea, “Onoilata Setene lobomo dobuluvige no laemo loviale keu ihuoholima.”
  okv-H: Avoeto na ungota duru ingae iji koso iresona avo inono ae avoeto ungo Satan
    ta sovera na engekeoi egikagove dagota pure avo ajaja eagora Timothy na ungota
    humota ari do aingere avo kioja ikehere pambuhija.
  tbo-tbo: Naka binei ma a inugowilawila babana a matouta duma Tomodulele uyahina
    meka po apo ludadana baneina ina welewelemi po ona tapiya po lolowa i bagibagi
    uyahimi ina wiapapoeya. Uyahinei Timoti a himiliyahi po ipa omi witumagana ina
    galeya ma tuwegami ina neiyai uyahiu.
  mal-C: നിങ്ങളിൽനിന്നു വേർപിരിഞ്ഞിരിക്കുന്നത് അസഹ്യമായപ്പോൾ നിങ്ങളുടെ വിശ്വാസത്തിന്റെ
    നിജസ്ഥിതി അറിയാനാണ് ഞാൻ ആളയച്ചത്. പ്രലോഭകൻ നിങ്ങളെ വല്ല പ്രലോഭനത്തിലും അകപ്പെടുത്തിയോ
    എന്നും ഞങ്ങളുടെ പ്രയത്നങ്ങൾ വ്യർഥമായോ എന്നും എനിക്ക് ഭയമായിരുന്നു.
  grc-SR: Διὰ τοῦτο κἀγώ, μηκέτι στέγων, ἔπεμψα εἰς τὸ γνῶναι τὴν πίστιν ὑμῶν, μήπως
    ἐπείρασεν ὑμᾶς ὁ πειράζων, καὶ εἰς κενὸν γένηται ὁ κόπος ἡμῶν.
  bgc-bgc: इस कारण जिब मेरै तै और न्ही रहया गया, तो थारे बिश्वास का हाल जाणण कै खात्तर
    मन्नै तीमुथियुस ताहीं भेज्या, मन्नै डर था, के परखण आळे शैतान नै थारे ताहीं परख्या
    ना हो, अर म्हारी मेहनत बेकार ना होगी हो।
  khz-khz: Gaura pakurai, geku vaigaoka eaikito, ne Timoteo atugu-watiato, ia genana
    panama ripa, gemi kamonagi raka gotao-tiwaana. Kwalana irauna raupara reketai
    vekalatovo tauna na neopa-leamina, ne ai gema vekwalavi ati ganinai neeagona kalinana.
  deu-TKW: Darum eben hielt ich es nicht mehr aus und schickte hin um Kunde von eurem
    Glauben, ob euch nicht der Versucher versucht habe, und unsere Arbeit vergeblich
    geworden sei.
  zsr-NT: Qui lë ni naꞌ, catiꞌ cutur guc guaꞌ glenaꞌ, bsölaꞌa‑biꞌ ga zoaliꞌ biꞌi Timoteo
    quië dudíxjöiꞌbiꞌ nedaꞌ ca nac queëliꞌ ca réjlëꞌliꞌ Cristo, len chquiꞌ cutu gluꞌu
    lbiꞌiliꞌ nöz dul‑laꞌ tuꞌ xöhuiꞌ, nu naꞌ rguꞌu bunách nöz dul‑laꞌ, len chquiꞌ cuböác
    daduz dxin naꞌ bentuꞌ ga zoaliꞌ.
  lin-lin: Mpo na yango, lokola nakokaki lisusu kokanga motema te, natindaki Timote
    mpo na koluka koyeba soki bozali kaka kokoba kati na kondima. Nazalaki kobanga
    ete Satana ameka bino mpe ete mosala na biso ekende pamba.
  hns-NT: Ohie se ham na agor pailie aur Tiemotias ke pathailie dekhe ke kie toelogke
    bieswaas kaise hai. Hoi sakat kie saitaan toelogke bahakaai lewat aur hamlogke
    kaam be-kaamiel hoi djaat.
  noa-E: Mag pãar jãga nʉ a khap am khõchag chirʉm tag mʉchdëu ãwatba aadeewaita mua
    Timoteo pʉ̈ijim, jãga pãrau Ẽwandam iek pãachdëu ʉ̈khatarr ee wënʉrrʉ́ a khap
    jëeumkhĩir. Mua pãar khĩirju chirajim, eeu dëgölp dösãtau khãijã pãrag nem khaigba
    waupibarm gaaimua deeu khãijã ewag ërëu phöbaadeewai sĩi parta maach phidkhabarmjö
    aju khĩirjuwia.
  eng-EMTV: Because of this, when I could bear it no longer, I sent to find out about
    your faith, lest somehow the tempter had tempted you, and our labor be in vain.
  mib-NT: Te jeē yúcuan, náa tuá ni cánda ri condetu ri jeē nihín rī jnūhun ndese
    cáhīyo ró, te ni tají rí de ni jeē de, návāha cuni rī núu cácandíje nahín ró.
    Chi ni jeni ni rī á sanaa te jexeén jeē jíto ndee yohó ní cundeyɨ́ jíín ró, te
    naa cāhá‑ni jniñu jeē ní casáha ri jiín ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ खे़न्‍नाङ्धो नासि थःप्‍मा मे़न्‍छुक्‍पे़न्‍नाङ्
    खिनिॽ नसाःन्‍नो के़धुम्‍बा के़जोगिबि मे़ःम्‍बि फाॽआङ् खिनिॽ साॽसे़ तिमोथिःन् पाङ्‌घुङ्‌ङाङ्
    वाॽरो॥ थेआङ्‌भे़ल्‍ले़ माफे़न्‍साम्‍मिल्‍ले़ खिनिॽ हङ्‌गे़साॽरिआङ् आनिगे़ चोःक्‍मनाबा
    याम्‍बुधिक्‍किन् हने़रक् पोःक्‍खे़बि फाॽआङ् किःसाङ्‌ङाङ् वयाङ्‌लो॥
  xnj-xnj: Ndava yeniyo namtumili Timoti kwinu. Nasindilimalili lepi neju, ndi namtumili
    muni nimanyai mambu ga sadika yinu. Yikoto kuvya pangi Setani avalingili na lihengu
    loha leatakitili pagati yitu liyagili waka!
  mmx-mmx: Kuren la nenia a goxo epovo do ana ngangais gamasa, la aga riki ne Timoti
    saparap nimi xusu neni naklen ka be lununu atnimi, do i ruturun ne Satan ga lok
    tong pen nimi la miga subu vam. La mo lugugu maga lox i xantubu atnimi ga ravasu
    ngan lavanga gamasa.
  cbr-NT: Mitsux usai tëmëraia cuati bënë́quin cana mitsun caramina asérabi Jesucristomi
    catamëti ëncëma 'ai quixun isnun Timoteo xuan. Mitsu sapi ca ñunshin 'atimanën
    'apu, an uni paránquin 'aisama ñu 'ati sinánmicë, an Jesús ñuicë bana ënun quixun
    sinanamiaxa quixun cananuna sinan. Usa 'ixun cananuna nun nu mitsu bana ñuixuncë
    ax ca ñancáishi 'iti 'icë quixun sinan.
  tee-NT: Pus vachu' ju quit'in jantu lai palai mak'an xacpacxan ni jantu sai iclalakts'inau.
    Pus yuchi iclhimalakachatachalh ju Timoteo ni cac'atsacha ni vana lhilac'ap'inat'it
    ju Cristo u jantu. Xacnajun ni jantu xcai ni catamac'ap'anin ju a'okxchok'onu
    lhacaticuru ni jantuch vana alhilac'ap'it'it ju Jesús. Chai ni chunch cava ixlat'it
    pus jantu tu'u' ixtilhitapalalh ju quilhich'alhcat quinc'an lamilhi'uxijnan.
  eng-LSV: because of this also, I, no longer enduring, sent to know your faith, lest
    he who is tempting tempted you, and our labor might be in vain.
  cak-NT: Y roma man xincoch' ta chic chi ninna'ej anchique ibanon, romari' xintak-e
    ri Timoteo iwiq'uin, chi nuna'ej-pe anchique ibanon, xa c'a iyo'n iwánima riq'uin
    ri Jesucristo. Roma can xinxi'j-ka-wi' y xin-ij-ka chi ri Satanás xu'on yan ka
    chiwe chi xiya' yan can ri Jesucristo, y xa man jun xc'atzin ri samaj ri xka'an
    chi'icojol.
  pah-NT: 'Akwaha ko ji hahyrame pe me oji''i. Nurã tegwete jipy''a rukatua. A''ero
    ji ei Timóteo''ga pe oji''i: Eho ti Tessalônicapeve''g̃a pyri. A''ereki ji akwaha
    pota g̃ajikoga Jesus Cristo''ga rehe, a''e ji. Mara''ngu po Diabo''ga ojiroviaruka
    g̃a pe? Mara''ngu po g̃a opohia Jesus Cristo''ga hugwi a''ero? Po g̃a Diabo''ga
    reroviari, a''ero po ore poravykytehei Jesus Cristo''ga mombe''gwovo g̃a pe raikwehe''i,
    a''e ji ga pe.'
  sja-NT: Maperãpɨ mɨa Timoteo pëiji irua k'awaamerã parã Tachi Ak'õre ome nipapata.
    Mɨa waa choo-e paji parã unu k'iniapa mãik'aapa k'ĩsia nɨ̃bɨpa. Mãgá k'ĩsia nɨ̃baji
    Netuara Poro Waibɨapa parã Cristode ijãa amaapii jĩak'aapa. Mãga pada paara, tai
    mimia parã t'ãide atuak'aji.
  xed-xed: Ma trapta ɗa ta hbanatá ŋuɗufa ɗa, kəl yu ka ghunadaptá Timute da kaghuni,
    ŋa snaŋtá nzakwa zlghay nda ŋuɗufa ghuni. Ta zləŋay yu ta baraghata halaway ta
    kaghuni, da nzatá tsa slna maga ŋni ya ka bətbət.
  mks-NT: Sa̱há ña̱ co̱ó na̱ñe̱hé e̱ tu̱hun sa̱ha̱ ndo̱ sa̱há ña̱ cán quéa̱ na̱chindahá
    i̱ Timoteo nu̱ ndo̱ ná cañehe da tu̱hun sa̱ha̱ ndó quixi a nu̱ú i̱ já ná canda̱a̱
    ini i̱ á mé a̱ nda̱a̱ táhyí ndíco̱ cáhnu ndó íchi̱ cuéntá Jesús. Jáchi̱ na̱yi̱hví
    i̱ ña̱ jándahvi tiñáhá sa̱cua̱ha̱ ndo̱hó. Ta tá ná quee va̱ha tiñáhá sa̱cua̱ha̱
    xi̱hi̱n ndo̱, nduu já quéa̱ mé a̱ uun quéa̱ na̱ca̱ha̱n nde̱ tu̱hun Ndióxi̱ xi̱hi̱n
    ndo̱.
  gfk-S: Io kaie, be iou ga manga ngaangel uta mu ma sene pai gale tale be ni nes
    mu, io, iou ga tule Timoti ukaia ho mu be nige palai uta ira numu nurnur. Ma iou
    ga tule ie kinong iou ga burut be no ut na harwalar gorte walar dak mu ma ira
    numehet pinapalim nage linge bia.
  bmu-bmu: Mewö asuhuiga esapesap Toŋan esapköm eŋgii löwöriba etketka nupninaŋgö
    ölŋan eta pömsöm qebapuk. Miaŋgöra denöwö möt nariba maljei, mi mötpingö mötkurumkurum
    ketaŋi ahin lömbörii kunbuk öne malmamgö osiba Timoti melaibiga qesiba mötmamgöra
    kayök. Mewö.
  dgz-dgz: Ne potana enan nin gop yaginegen taingin ame Iesu anu tumat wanin go ae
    veayan o anenen? Ap menan apan Timoti inayap watu enan. Ne gop anun Seitan pusia
    warup yaveni menan Iesu ae veayan go? Ap menan, nu nao nuga enan mondi tainton
    go?
  eng-GNV: Euen for this cause, when I could no longer forbeare, I sent him that I
    might knowe of your faith, lest the tempter had tempted you in any sort, and that
    our labour had bene in vaine.
  zaa-NT: Acca guthél·la'a' hermano qui' ri'u Timotéua para tanel·le' bi le nna quixá'ani
    bi inte' canchu runi ba le seguir ríalatsi' le Jesucristua. Labiru bèchia' para
    cueda' adí sin qui'ni làa ccá ỹá' saber, porqui'ni yala nùyue uccua te' qui'ni
    xíaba numalua nna benią le gana guni le mal nu calatsi'į entonces en vano ba uccua
    tsina nu beni tu' entre lebi'į.
  eng-WEBSTER: For this cause, when I could no longer forbear, I sent to know your
    faith, lest by some means the tempter may have tempted you, and our labor be in
    vain.
  guh-guh: 'Bajaraxuata baja apo najamatabëcuene saëtaponaejitsipaenë matavëjëa taevetaponaejava
    patacataenexa. Nexata baja itorobajë Timoteo peponaenexa paxamëjavabelia papecataenexa
    pacuenia pajumecovënëtavanapame Dioso pitorobilivaisi. Xanë picani paxamë yabara
    jamatabëjumaitsinë: “Dovathi meta bajarapamonae jamatabëcueneëjëtatsi. Othopaica
    meta baja. Nacueratajë meta baja bajarapamonaejavata pexanialivaisi tatsipaebabiabijava,”
    jamatabëjanë picani paxamë yabara.'
  bon-bon: Peei name pi cane Timoti ne itu jäätyepepene, ingle cane baborage singi
    ge mene ätecijame weeme ätrunga poto cidi me. Cane ngenecu mäpu ge egä pui angletneja
    biname Satani te pama weebibine itu ingletnäjipi iyeta cime kaakesea weeme cabu
    sabe wawename.
  nhw-BL: Huajca yeca, quema ayacmo huelqui nimochixqui más, nijtitlanqui Timoteo
    para quimatis sintla noja chicahuac anquineltocaj Tohueyiteco para yaya huelis
    mocuepas huan nechmatiltis. Nimotequipachohuayaya sintla huelis Amocualtlacatl
    anmechcajcayajtosquía huan anmechtlantosquía, huan totequi eltosquía san tlapic.
  swh-ONEN: Kwa sababu hii nilipokuwa siwezi kuvumilia zaidi, nilimtuma mtu ili nipate
    habari za imani yenu. Niliogopa kwamba kwa njia fulani yule mjaribu asiwe amewajaribu,
    nasi tukawa tumejitaabisha bure.
  wbi-wbi: Kunangile ja iji panonikale naniwesia kufumilila kange, nilyan'sung'ile
    neke nipate kukagula mulwitiko lwinu. labda umuhesi alyale avaghesisie, ni mbombo
    jinu jikiva vuvule.
  bba-bba: Yen sɔ̃nɑ, sɑnɑm mɛ nɛn bwɛ̃rɑ yinɑ yu kpunɑ, nɑ Timɔte ɡɔrɑ bɛɛn mi kpɑ
    n kɑ ɡiɑ mɛ bɛɛn nɑɑnɛ dokebu sɑ̃ɑ. Nɑ bɛrum kuɑ kɔkuro kun dɑ bɛɛ kɔkurɑ i kɑ
    durum ko, kpɑ bɛsɛn sɔmburu tɑ n kue kɑm.
  eng-KJVCPB: For this cause, when I could no longer forbear, I sent to know your
    faith, lest by some means the tempter have tempted you, and our labour be in vain.
  kgk-NT: Upéa-rehe ajapura eterei-gwi, amondo kuri aikwaa hagwã perovia porã-ma para'e,
    perovia ku'a ku'a rei para'e. Pende reko mbo'e vai-ma para'e anháy ruvixa Satanás.
    Pende reko rerova-ma para'e Satanás. Upéa nhande reko mbo'e vaise va'ety voi.
    Pende reko rerova-ma para'e gwekoha-rupi ra'e. Aipo ramo oronhemonhe'ẽ rei voi
    arã araka'e peẽ-my.
  waj-waj: Itaama vauduu ngia voopi varuduu na voopi varuuvaara na yaata utuaaduu
    ni mmuaararoovaara Timotiinna titaaduu ngiiisi viravai. Ngia Anutuuqaara kutaavee
    kiaa kiada datadataama variaa aataruuvaa taiveera na inna titaaduu ngiiisi viravai.
    Sataango vaa ngii iinno taanaree kiaa uuduu vaa ngia inna kuaivaara ee-oo tuuvaara
    na yaata utuee mo ta kuminayaa ngii tasipama mmoori varaannaivaara yaata utuee
    Timotiinna titaaduu ngiiisi viravai.
  cpy-cpy: Roo kanteencha tee omatya namaweta-paero naaka, nokoyi niyote eekiro-rika
    pikemijanteeyini. Aamaa-shityaa ikowaka-shireta-kaakimi Kamaari pipakaanteyaawori
    pikemijantzi, arira aminaashi-waetakyaa okaatzi nokaman-tawita-kimiri paerani.
  mpx-mpx: Inoke heiya te kaiwena Timoti ya patuna i nowa. Nige bosowaiu al na palahikan,
    inoke ya patuna wami abulilek ni kite. Ya hinahinan te topapalawakik Seitani iyaka
    i palawakikimiu ge wama tuwalali ni tabwa bugul bwagabwaga.
  wbp-wbp: Purda-nyangurna yaliji maju yimi kujalpalu-nyarra yapangku ngurrara-jintarlu-juku
    jinyijinyi-manu manu kulukukuluku-manu. Ngulakujulparna-nyarra wajampa nyinaja.
    Manulparna ngajulurluju manngu-nyangu, “Marda Juju Ngawungku kajika-jana jinyijinyi-maninjarla
    karlirr-kanyi.” Kujanyalparna manngu-nyangu. Kujarlanyarna yilyaja Timiji yunguju
    ngulangkuju yimi pina-kanyirni. Kajilpa-nyarra Juju Ngawungku karlirr-kangkarla
    warntarlalku Kaatu-kujakuju, ngulaju mardarnalu-nyarra jamulu pinarri-manu.
  luo-luo: Mano emomiyo kane koro ok anyal medo bedo mos, ne aoro jaote mondo angʼe
    kaka yieu chalo. Ne aluor ni dipo ka jatem osedonjore kodu mi omiyo tich mane
    watiyo matek e dieru obedo kayiem.
  nhe-NT: Huajca yeca, quema ayoc huelqui nimochixqui más, nijtitlanqui Timoteo para
    quimatis intla noja chicahuac inquineltocaj Tohueyiteco para yajaya huelis mocuepas
    huan nechmatiltis. Nimocuesohuayaya intla huelis Axcualtlacatl inmechcajcayajtosquía
    huan inmechtlantosquía, huan totequi eltosquía san tlapic.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܝܼܡܲܢ ܕܠܵܐ ܡܨܹܐ ܠܝܼ ܠܸܚܡܵܠܵܐ ܐܚܹܪܢܵܐ ܒܘܼܫ ܙܵܘܕܵܐ، ܫܘܼܕܸܪܝܼ
    ܕܝܵܕܥܹܢ ܠܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ، ܕܠܵܐ ܗܵܘܝܵܐ ܕܓ̰ܲܪܸܒ ܠܵܘܟ݂ܘܿܢ ܓ̰ܲܪܒܵܢܵܐ ܒܚܕܵܐ ܐܘܼܪܚܵܐ،
    ܘܗܵܘܹܐ ܦܘܼܠܚܵܢܲܢ ܓܵܘܵܘܟ݂ܘܿܢ ܕܠܵܐ ܝܘܼܬܪܵܢܵܐ.
  esk-NT: Igḷutuutilguiqama ukpiqsrił̣iqsi kaŋiqsisukługu, taatnaqługu Timothy tuyuġigiga.
    Piŋiksraqtuŋa Tuunġaġmun killuqsaqtinniaġasugalusri, iluqaniasrii savaaqput suiḷaamun
    innasugalugu.
  msb-msb: Kaya, ginpakada ko si Timoteo kay dili ko na matios an kahandal ko tungod
    sa iyo. Gusto ko maaraman sadto an kamutangan san iyo pagtuod sa Ginoo kay nahandal
    ako na nadaog na kamo san pagtintar ni Satanas. Kay kun mangyari ina waraʼn kapuslanan
    an amon kapagalan dida.
  cpa-NT: Hi² jøng² tsa¹ma¹tiág¹²jni. Ca¹tsë́²jni dsa. Mi³jøng² li¹guiang³jni chi²júh²
    cøng² hi² héh² hniah¹² jǿg³. Ju³ jmai³ ca¹tiúh¹ dsa² hlanh³ hi² mi¹gan¹²dsa hniah¹².
    Ju³ jmai³ ca¹løa¹ ha¹chi² ta³ li¹jmo¹ ta³ quián² jnieh³.
  dso-dso: ଏଟାର୍‌ପାଇ ତମର୍‌ ବିସଇ ନାଜାନିକରି ମୁଇ ରଇ ନାପାର୍‌ଲି । ତମେ ବିସ୍‌ବାସେ ଆଚାସ୍‌
    କି ନାଇ ଚିନ୍ତାକରି ମୁଇ ତିମତିକେ ପାଟାଇଲି । ଏଟାର୍‌ପାଇ ବଲି କେଡେବେଲେ ସଇତାନ୍‌ ତମ୍‌କେ ପରିକା
    କରି ଆମେ ଆବଡ୍‌ ଅଇ କଲାଟା ଚୁଚାଇ ଜାଇସି ବଲି ଡର୍‌ତେ ରଇଲି ।
  meu-meu: Badina binai, egu haheauka e ore negana ai na siaia vasi, emui abidadama
    sivaraina baina diba, hedibaḡani tauna ese bema dibaḡanimui bena emai hekwarahi
    anina bema boio na garina.
  yva-NT: 'Maisyare omai ti, syo wasantotobe rave, ti syo Timotius atutir de wasai
    to indamu po wapa anave raen: mbambunina nene rako? Syo wasantotobe weye vemo
    Anakakai Akoe po wasaponae ti wasakirive Amisy Yesus aije inta, weaveti reama
    ananyao reamo raugaje wasaije mbea marudi jinta.'
  dgc-dgc: Kanya pinaange ko sina dikam ti Timoteo, éy éwan ko dén natiis i tageg
    kua dikam. Pinaange ko siya dikam monda mapospusan ko tu péniwala moy, éng mahusay
    pabi. Mégantengék makay tinokso kam dén ni Satanas, éy sayang dén tu tinarabaho
    me dikam.
  zpm-NT: Ne nligaa tibaque bionie to guic naa, nacne mazd pxeeḻaque no Timoté, biaadso
    me dieṉ pe bii zienaḻ to miṉe nac Xtiidz Dios; sac ni naa nend pquiil meṉdox to
    biire zienaḻ to ncuaaṉe rnabey ma, dzigo zhlëse biadseed no to.
  hix-NT: Àro ke, Txemohtyo ànyakye, ohyakanye, roseryehokanàr ke, oyokaytà komo yonytxahra
    ryesnàr ke. Kryestu hona xeny me rma oyehtxoho komo hutwanàr xe rma haxa wehxakonà.
    Ayanhàntanàr kom hona haxa ryhe koseryehokekonà. Anatoko kukmetxok hana, kukukmanye
    ro komo, àkekonà, ohokonye. Àtohnawo rma hana amna nhananàhtxownà ha, àkekonà.
  sim-sim: Erem si nari osik mbeek nambek Timotin a toltangriri ambu nir. Las avak
    Laulaka jirin or mamblaselashinak Jisasin ji hishindiyanda nombon ji halashinak
    lerawu os ni landa mendek si nanda ngashi. Karem a hishihi kolok Timotin a mbashirik
    jirin or heyekurik ormu ira. Uhu or heyehe indik or raha os ji liwa liwan or sawenak
    a misikmbahan.
  npi-ULB: यसैकारण, जब मैले सहनै सकिन तिमीहरूको विश्‍वासबारे जान्‍न र परीक्षा गर्नेवालाले
    तिमीहरूलाई परीक्षामा पारेर हाम्रो मेहनत व्यर्थमा जान्छ कि भनेर मैले उनलाई पठाएँ
    ।
  cgc-cgc: Tenged ta mga kabellay na naagian nyo, sikad gid ake na pag-isip para ki
    kyo tak daw matintar kaw Satanas na dili kaw magpadayon ta inyo na pagtuo, ula
    pulos ame na pagpangabellay ta pagsugid ta miad na balita ki kyo. Tenged na dili
    ko en magwanta na magtagad ta balita parti ki kyo, papailing ko nang en Timoteo
    ki kyo aged mlaman ko daw gapadayon kaw ta inyo na pagtuo.
  tim-tim: Aregât, “Ye gain gain mandâi? Biwiyeŋe Yesugâlân kârikŋe kindâp me Hâwât
    Amboŋe Bâleŋe yâkŋe hâwâtyekto den nenŋe hepunbiâ yân gem bo agep me?” dâre kambiamne
    indembo bâin ageine umatŋe iregât hirik dâm indâŋân bam bâliwâigât Timoteo huŋgun
    aŋdere yeŋgâlai togoep.
  yor-yor: Bí mo wí tẹ́lẹ̀, nígbà tí ara mi kò gba á mọ́, mo sì ránṣẹ́ kí èmi kí ó
    lè mọ́ ìgbàgbọ́ yín, kí olùdánwò nì má ba à dán an yín wò lọ́nàkọnà, kí làálàá
    wa sì jásí asán.
  wos-wos: Hangéli hérangukaka sarékéta wuni rengukaka xékélakinjoka yamba haxékéwuni.
    Guni Jisaska jémba saréké o yingafwe? Satan guna mawuliré haraki hurunjoka guniré
    hurukwexé wana o yingi wana? Guni déka hundi guni xéké, o yingafwe? Hanja guni
    wali reta nani hambuk jémba ya, guni Godna hundi xékéngute. Nani wun jémba baka
    nani ya wana? Wun jooka xékélakinjoka mawuli yata, guna hundika haxénjoka hélék
    yata, wuni Timotiré wawuka dé gunika yi.
  emp-NTPO: Maʌ̃ carea mʌ̃a waa poya droaẽ́ bẽrã Timoteora bãrãmaa diabuesia wad̶i
    Critora ĩjã panʌ cawaya. Mʌ̃a crĩchasia ãĩbẽrã diauruba bãrãa Critora igarabisida.
    Mãwãnabara daiba bãrãa Critod̶ebema jaradiaped̶ad̶ara ara jãwã b̶ecasia.
  eng-F35: Yes, that is why, no longer standing it, I sent to find out about your
    faith, for fear that somehow the tempter had successfully tempted you and our
    labor come to be for nothing.
  ind-ind: Jadi, karena saya tidak sabar lagi mendengar berita dari kalian, saya mengutus
    Timotius ke Tesalonika untuk mengetahui apakah kamu semua masih terus percaya
    penuh kepada Yesus. Saya kuatir jangan sampai iblis, si pencoba itu, berhasil
    menggoyahkan kalian sehingga sia-sialah semua kerja keras kami.
  pes-OPCB: همان‌گونه که گفتم، چون دیگر نمی‌توانستم تحمل کنم که از شما بی‌خبر باشم،
    بی‌درنگ تیموتائوس را فرستادم تا از استواری ایمانتان یقین حاصل کند. می‌ترسیدم شیطان
    شما را در وسوسه و آزمایش انداخته باشد و به این ترتیب تمام زحماتی که برای شما کشیده‌ایم،
    به هدر رفته باشد.
  mpt-mpt: Ne ib bobolo fumbiania ne bobol tem daako tekanebua I Yesuse bainobo geibbuo
    memalo i bainobo galino sma wafu blib bleka? Gululame i men weng men weng oyemsea
    i e wengo wenteniba Yesuse wengo deibueibbueso gabianea tekabibe. Sino ni ibo
    bekebe biobo ni bumolok bianoba Yesuse dowan weng ayamo omkeimaboba ibo wente
    binibbuo memalo ibo weng olo sma wafu bliba bleka deibueibbuo? Ne mo tekein kebibabe,
    ne ib wengo mo wentim blimobe. Ne ib bobolo funai kesoa ne Timotie dabaia monea
    imin daabeneko genia dabaia ibsu natlebiobe.
  ssx-ssx: Kutu pa꞉la꞉ ekina꞉ I̱ma꞉ Timodi tapaowa꞉me. Yuwia hapeke soka꞉la꞉ pieke
    handa ika꞉ hone tulaaleme ekimanu handoma꞉ tiaena꞉ Timodi tapaowa꞉me. Sadanima꞉
    iki makeala꞉ ekina꞉ nika꞉ e pokoloma꞉ ekita꞉ pa alepe laa opuluekema꞉ loa꞉me.
  mkl-mkl: Ŋɔi í jɔ̀ wɑɑti iyi idɔm í kɔ ku sũ, ǹ bɛ Timɔtee bi tu ŋɛ bɛ ku bɑ n
    mɑ̀ bɛi nɑɑnɛ ku dɑsi nŋɛ wɑ yɛ. Ǹ wɑ n ce njo Seetɑm, woo lɛlɛ inɛu, ku mɑɑ nɑ
    ku lɛlɛ ŋɛ i ce dulum ŋɑ, nɔ icɛ nwɑ ku mɑɑ nɑ ku jɛ nɡbɛ.
  gaq-gaq: ଆତେନ୍‌‍ସା ନେଙ୍ଗ୍ ତିମତିକେ ମ୍ବେକେ । ସତେଆଃ ମେଁନେ ସୟତାନ୍‍ ଆପେକେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‍ବଏ
    ବାରି ନେନେ ସାପା କାମ୍ ସରାଃ ଡିଙ୍ଗ୍‌ୱେଏ ? ଣ୍ଡୁ ଆକେନ୍ ଅଃନା ଡିଗ୍ ଆଡିଂ ଣ୍ଡୁ ।
  gof-RNT: Hessa gisho, taw genccanaw dandda7ettona ixxin, “Ooni eri Xalahey entta
    paaccidi nu daaburaa mela ashshonna aggenna” gada hintte ammanuwabaa eranaw Ximotiyoosa
    hintteko kiittas.
  unx-unx: ହବାସାକାଅଆଃ ସାଏତାନ୍‌ ଆପେକେ ବିଡ଼ାଅକାଦ୍‌ପେୟା ଆଡଃ ଆଲେୟାଃ କାମିକ ସାମାଏଣ୍ଡାଗଃଆ,
    ନେଆଁଁ ଉଡ଼ୁଃକେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ସାହାତିଙ୍ଗ୍‌ ଦାଡ଼ିୟାନା, ଏନା ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌
    ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ବିଷାଏରେ ସାରିନାଙ୍ଗ୍‌ ତୀମଥିକେ ଆପେତାଃତେଇଙ୍ଗ୍‌ କୁଲ୍‌କିୟା ।
  gah-gah: Lá okago, ámina gasovagi netakumú nene gimilegú moloaká vémo gimilikú molahe,
    itó monó ahulahe, itó ali minahe, itó lelí hozámini gihiláa haha okahe, monó alinamó
    nenémini mogonáa gilitove loko lekelikumú miluma napa gelekuke minoko aleko umó
    netamigo, Timotini amiselekugo vimóma neve.
  lcm-lcm: Au, using a keve maiten asukang ke, kag lolokovo kala serei alava na parik
    napa anguan ago aro an, asukang a nala asok ia si kana me nanas ta kami lomlomon
    kalapo saka bil an. Vei nganing mang matan imi kitala uak si kana atoktokngai
    a katakai i apupu, na singina, si uak ang, kamem dual ka nem palau.
  aer-aer: Kenhe nhenge the ayeye nhenhe aweke-arle iperrenge, arrekantherre ayenge
    arnterre anthurre itirreke. Ayenge itirreke, “Arrentye Satan-ele apeke itnenhe
    Ngkarte-ketye untyeme-iletyeke arrkernetyenhe.” Alakenhe rarle itirrentye atyinhe.
    Alakenhe ikwerenge anteme anwerne Timothy yerneke re anwerneke apetye-alpemele
    iletyenhenge arrekantherre-akerte, arrantherre apeke Jesus arratye itelareme akwete.
    Arrentye Satan-ele apeke arrenhantherrenhe untyeme-ilerlenge Ngkarte-ketyenge
    akwele, anwerne arrenhantherrenhe apelkele akaltyele-antheke anteme.
  qvc-NT: 'Chaymi mana das atishpa shamuyta, ancha llakishpa, kach''amurqay masanchiq
    Timutiyuta qamkunaman, yach''anaypaq: ¿Siñurninchiqpichu sigiykangillapa kriyishpa
    ichu manana? nishpa. Chaqa ancham yuyarqay: Paqtakish dyabluqa tyintashushqallapa
    uchata ruranaykillapa. Kinsapch''i yanqa qamkunata yach''achishushqa kani, nishpa.'
  tgl-ULB: Sa kadahilanang ito, nang hindi ko na kayang tiisin pa, nagsugo ako upang
    malaman ang tungkol sa inyong pananampalataya. Maaaring ang manunukso ay tinukso
    kayo, at ang aming pagtatrabaho ay nawalan ng kabuluhan.
  cbs-NT: 'Matukidia kaka ninkakatsis ibiai tsua yukatima matu shinain: “Satanásan
    jatu padan ma chintunshinabumenkain ika datei jameen nun jatu yusinmamenkain”,
    ikin ean en ana manatiduma matu anu Timoteo en nichinmaki, jaskamen man ikunwankubainai
    jau nukuki chanikin nuku banabimayuxanunan.'
  xtm-NTPP: Te chukan kúu ja nuu ñatuu kundee‑ka ini sa ma, te ni tetniñu sa tna'a
    o Timoteo a ja jan koto ña'a de nú ka nukuiñi va'a ni nuu Su'si ma, nasa yukan,
    te ska'an ña'a tachi ma te naa ndaka ja ni ka kaxtnu'u sa nuu ni a.
  nnq-nnq: Magambu naotwije kuimbalila kabele nganankinga Timoteo kwinu. Nankinga
    kupala manye nhwalo gwa imani inu. Napwelela pangaje Mmaja atekunnondoya ni liengo
    lyoa elitutei panakati jinu kabi liobite jagi!
  bao-NT: To biri nʉcãti wãma ĩigʉ, díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorijere “Do biro
    cʉ̃ja biibuti,” ĩima ĩigʉ, Timoteore yʉ jãiña doti cojowʉ, Satanás ñañarije peere
    cʉ̃ja ca tiiro cʉ̃ ca tiijata, “Jãa paderique watoa maquẽ peti tuabocu” ĩi tʉgoeña
    uwima ĩigʉ.
  san-ORI: ତସ୍ମାତ୍ ପରୀକ୍ଷକେଣ ଯୁଷ୍ମାସୁ ପରୀକ୍ଷିତେଷ୍ୱସ୍ମାକଂ ପରିଶ୍ରମୋ ୱିଫଲୋ ଭୱିଷ୍ୟତୀତି
    ଭଯଂ ସୋଢୁଂ ଯଦାହଂ ନାଶକ୍ନୁୱଂ ତଦା ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସସ୍ୟ ତତ୍ତ୍ୱାୱଧାରଣାଯ ତମ୍ ଅପ୍ରେଷଯଂ|
  huv-NT: Wüx xique lango naíünd wüx, quiaj tüjchiüs mamb teat Timoteo cos sandiüm
    nanguiay cuane terangan, nguineay temendüjpiün Teat Dios, nganandot nimeech mayac
    icon wüx merangan ngo majneaj, ndot cuajpar sarangan aaga najiüt tiül icona.
  otn-NT: Ja̱na̱ngue nu̱gähe, ya hi̱ndá̱ tø'mi̱ ngue xtá̱ thohma̱ ma̱n'na ra̱ pa,
    dá̱ pɛnhnä p'ʉ ra̱ Timoteo ngue da̱ pa̱'a̱ njua̱ni̱ te ja ni̱ nt'ɛ̱c'ɛ̱i̱hʉ. Dí
    ɛ̱ngä nthambɛ̱ni̱tho ngue da̱ da̱p'a̱hʉ ra̱ zithu̱ 'nɛ̱ nu̱'a̱ ra̱ 'bɛfi nná̱
    'yogähe p'ʉya di̱ nts'oni̱.
  nop-nop: Kaŋ tikamanda medi hanihohoket tubune gweheyeune kwanainikdi filaakneŋ,
    doktiŋa hatibene nai-kabe mu kweheyelune Timoti kamewe nadisukilitihik kanadi
    tibek yoŋa uguk.
  obo-NT: De-en pomon to dii kud od koti-is kos ipong ku koniyu, id po-unduwon ku
    si Timoteo amoy'd kosorollan ko momonnu ron kos kopomakoy row. Diid lonna kos
    ginawa ku, su saddook od ko-okalan kow ni Moivuyan woy od ko-uug no waa koru-anon
    to kod-oiluggat doy.
  cak-ENT: Y roma ri man xincoch' tüj chic que man vetaman tüj ri achique ibanun,
    romari' xintük-e ri Timoteo iviq'uin, richin xberetamaj-pe ri achique ibanun,
    que si c'a iyo'on na ivánima riq'uin ri Jesucristo. Roma xinbij que riq'uin ba'
    ri itzel-vinük xbün chive que xiya' can ri Jesucristo, y xa man jun xrakalej ri
    samaj ri xkabün chi'icojol.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤴᤏᤠᤱᤎᤥ ᤏᤠᤛᤡ ᤌ᤺ᤵᤔᤠ ᤔᤧᤴᤇᤢᤰᤐᤧᤴᤏᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤥ ᤁᤧᤎᤢᤶᤒᤠ
    ᤁᤧᤈᤥᤃᤡᤒᤡ ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤛᤠ᤹ᤛᤧ ᤋᤡᤔᤥᤌᤡ᤺ᤴ ᤐᤠᤱᤄᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ ᤜᤱᤃᤧᤛᤠ᤹ᤖᤡᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤕᤠᤶᤒᤢᤎᤡᤰᤁᤡᤴ ᤜᤏᤧᤖᤰ ᤐᤥ᤺ᤰᤂᤧᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤁᤡ᤺ᤛᤠᤱᤅᤠᤱ
    ᤘᤕᤠᤱᤗᤥ॥
  mie-NT: De jā ñúcuán, tá nduú cā ní ncúndeé inī ni cundetu nī jā nīhīn ni tūhun
    nāsa íyó ndá nú, de nī ntají nī dē nī jēē dē, tácua cunī ni tú cándíja ndija nú.
    Chi nī jani inī ni á sanaā de tāchī cúñáhnú jā jíto túnī yóhó nī ncundeé jíín
    nú, de naā cāhá-ni tiñu jā ní nsāhá ndá nī jíín nú.
  san-TIB: ཏསྨཱཏ྄ པརཱིཀྵཀེཎ ཡུཥྨཱསུ པརཱིཀྵིཏེཥྭསྨཱཀཾ པརིཤྲམོ ཝིཕལོ བྷཝིཥྱཏཱིཏི བྷཡཾ སོཌྷུཾ
    ཡདཱཧཾ ནཱཤཀྣུཝཾ ཏདཱ ཡུཥྨཱཀཾ ཝིཤྭཱསསྱ ཏཏྟྭཱཝདྷཱརཎཱཡ ཏམ྄ ཨཔྲེཥཡཾ།
  qve-NT: 'Chaymi noqaqa qankunamanta anchata llakikuspay wawqenchis Timoteota mandamurani,
    saynapi iñiyniykichispi imayna kasqaykichista yachanaypaq. Hinaspapas noqaqa anchatan
    piensapakurani: “¿icha diablochu ima huchamanpas paykunataqa urmarachin?” nispay.
    Sichus sayna kanman chayqa, yanqapaqchá Señor Jesucristomanta qankunaman yachachisqaykuqa
    kanman karan.'
  pao-NT: '@see-verse:1TH.003.004'
  cbu-NT: Ashiruch siyangaz kukis mazinamaam támararanguri, Tímoteyoo zanganirangina.
    Mashashini, ¿tamareeja taakana? ¿Kamapa Isusush wanasir tachitkana? Wandaya Yashing'
    Tesalónshuchee tupantsakinaariya, ngutparini tayaspatarangini; tárangina.
  usa-usa: 'ayáqtáá-kanaama kanaaráq awé íonune. miráitaq kemá Tímotimma timákáanana
    uréna keráwáqtí itáíq-itaiq í-yátááqá aónaniye. ketúyánápímmá ítama aónaraune:
    “Tááqtaama keráwáqá makáqma aónarai íyabiyo? ketáá paá-mayaitaa matáunataabiyo?”
    téq túyánápímmá ítaraune.'
  soy-soy: Kɑm m mɛ́rɛsi ɑm pɔɔnɛ nnyɑ kɑm Timotee tumpɔ rɛ ukɛ́ yɛ̃́ íye kɑni Yeesu
    nfɑtɛnɛ kɛ́mɛɛ́ we. Kɛnɛ́wuu yɛ túúnilɛ rɛ kuníri ɑ́ku kɑpɛ nɔ́ peenu pirɔ́kɛi
    ɑpi mɛ́woo wɑi.
  hui-hui: Irane ogoninaga i̱na Timodi tí kamiria ibilarugoni. Tígua mini mbiraore
    wiaabo halu kamibe be agua birimibe toba hayagola hondo pu laru. I̱na mitangi
    birugola dama Heyolabeme tí ko mo bia halu iname biabe birimago mo ko halu ibira
    holigo ani mitangi biru.
  amf-amf: Ogonante keeda kaara os darshana inin damaamonna, Barjodar woylamin yenin
    qajenam dhesana Thimaatoosam yedar i yittsade. Yedar kiam inin yittsoonoar “Taysayse
    shedea yeam taysayse shedidi doo ki dew? Ogoka wosa waadimanoar sun konin shidhoamadettsi”
    hamayse inin bhocchonnane.
  quc-NNT: Ri in man xinch'ij tä chi na ri mat kinwetamaj jas i b'anom. Rumal ri'
    xintaq b'i ri Timoteo chuta'ik u tzijol jas u b'anom ri i kojonik. Xinxej wib'
    chi we ne ruk' jub'iq' xixch'aktaj rumal ri Itzel, xaq b'a' loq' ri' ri qa chak
    ri xqa'n iwuk'.
  dob-dob: Gete ꞌalena ꞌenega yanuwanuwa wawasae, ga Timoti yaetunenawa be ꞌimi emisa
    ꞌida ꞌita, be tetelimi ꞌida meꞌe ꞌeguya, manuna yaꞌatesaꞌala Seitani ꞌenaya, ꞌabona
    nai ꞌebetoo sinabwana ꞌiꞌebwaꞌemi be waneneneta, be ꞌenega ꞌima paisewa lowa ꞌemiya
    ꞌigie toꞌumaliye.
  wrs-wrs: Honamba memba noinda osra, kava doa ten Timotimba ewulihaprinna yemba,
    wo kava si henashra ehellinvav yenamba undmba. Kava ewulihaprana hemba, nonam
    ona, nambaipeta titvevho lohvma hellehuiva. Kava pem vevna, ona, doa kekaiv vena
    Setan yemba, wo kava ambo ombam ehlava wonnevna hona andrarava.
  mca-mca: Qa hik ta'ƚijupi' hik aka'aj in hats nite' yeweju'ƚiju'ƚ in ham pa'qu'
    nek'impi'ye'ej, ma' qa he'nukin hik aka'aj na' Timoteo qe qa' netsikfe'lets me
    mexe ƚijayani'ƚ ha' Cristo. Qe ts'ijiweitaxets qu' hats najaajini'ƚ pa' inwo'met
    Satanás qe pa' Satanás qi in aqjaajinhetsax. Ma' qekha hamtax ne'weju'ƚi'ij kakha'
    yithayijkit'iƚ.
  tzo-TZC: Ti jech mu xa tsꞌicbaj ta xcaꞌi ti cꞌu aꞌelanique, jech o xal laj jtac
    ta jaqꞌuel mi jun to avoꞌnton achꞌunojic ti Cajvaltique. Yuꞌun lixiꞌ ti mi laj
    sujoxuc ta spasel chopol ti pucuje. Yuꞌun ti mi jeche, muꞌyuc cꞌusi tun o ti cabtelcutic
    ta atojolique.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​တိ​မော​သေ​ကို​စေ​လွှတ်​လိုက် ၏။ ငါ​သည်​မ​စောင့်​ဆိုင်း​နိုင်​တော့​သ​ဖြင့်
    သင်​တို့ ၏​ယုံ​ကြည်​ခြင်း​ခိုင်​မြဲ​သည်​မ​ခိုင်​မြဲ​သည်​ကို သိ​လို​၍ သူ့​ကို​စေ​လွှတ်​လိုက်​၏။
    သင်​တို့​သည် မာရ်​နတ်​၏​စုံ​စမ်း​သွေး​ဆောင်​ရာ​သို့​လိုက်​ပါ သ​ဖြင့် ငါ​တို့​လုပ်​ဆောင်​ခဲ့​သ​မျှ​သည်
    အ​ချည်း​နှီး​ဖြစ်​မည်​ကို​ငါ​စိုး​ရိမ်​မိ​၏။
  gng-NT: Ma là li fre kí cuo nʼba ma nnɔ, nɛn bo nɛ n sɔn' Timote niʼsaan, wɔ ń
    liike ni biɛ ki pɛ mitekjim ya sɛn bo bii na ji pɛ, kimɛ n là fɛnge nba la *usɛnpol
    unibiikl la tuln' nɛ ki cère' tiʼtuonl juore' fɛnm nɛ.
  cbi-NTPO: Tsejtu kuinda mamijanu tenñun, naaken tsaa jutu, Timoteonaa eewayu ñulla'
    keenguenu pensa naaju jintsuñu bain mijanu, matyu ujcha lawaamu Dyabulu ñullanu
    ujcha lawaanmalaya, lala' taawasha tsaa nejuu tiyainu juñu' mitya.
  ikk-NT: Makẹ ukpokponi bịanị nị ụnụ, asazịnị m ẹka din. M nọ zi ozi, nị m marịn
    kẹ okukwe ụnụ nọ, makẹni egun rị a tụn m nị, ikẹnkwọ, onyẹ-ọnwụnwan a nwangụọ
    ụnụ, ihiẹn ẹnyi rụn a la iwi.
  leu-leu: Sena fengaan na Timoti xe simi, ne buk texaas tuuna sena namkaian simi.
    Ne lamon o ulaa na Setan tamaa valam a namkaian simi e a faisok simaam i tamaa
    mo palau.
  maz-NT: C'ua ja nzi rvá xi'tsc'öjme cja ne carta, me mi mbents'ejme na puncjü. 'Na
    ya rví dyon'c'eji c'ü dya jo, ri jyëzgueji e Cristo. Y 'ma rva cjanu, ¿pje ro
    dyeje 'ma c'ü rvá pëpcjöjme a ndetsc'eji hasta 'ma me mi potjo ín cuëgöjme? Nguec'ua
    ró täjä e Timoteo ro ẽ nuc'üji, para ro pãrãgö cjo xe i̱ṉ ejmeji.
  bod-N: དེའི༌ཕྱིར། བདག་གིས་བཟོད་བསྲན་བྱེད་མ་ཐུབ་པ་དང་ཁྱོད་རྣམས་ཀྱི་དད་སེམས་ཅི་འདྲ་ཡིན་པ་ཤེས་པའི་ཕྱིར་ཁོ་རང་མངགས༌པ་དང་།
    དེ་ནི་བསླུ་བྲིད་བྱེད་མཁན་གྱིས་ཁྱོད་རྣམས་རྦད་དེ་བསླུས༌ནས། ངེད་ཅག་གིས་འབད་པའི་རྩོལ་བ་དེ་དོན་མེད་དུ་འགྲོ་བར་དོགས་པས༌སོ།།
  tca-NT: Rü yemacèx ga yexguma marü tama namaã chaporagu ga yema tama paxa pechigaxü̃
    na chacuáxü̃, rü yemacèx düxwa Timutéuxü̃ yéma petanüwa chamu na pexna yac̱axü̃cèx
    ngoxi meã ípeyaxõgüama i Tupanaãrü ore. Yerü chaxoegaãẽ rü bexmana ngoxo i Chataná
    rü chixexü̃gu pexü̃ nayixẽẽ, rü chi ngẽmaãcü yixĩgu, rü natücèxmamare chi nixĩ
    ga pemaã nüxü̃ tixuxü̃ ga Tupanaãrü ore.
  zpl-NT: Nu lunú chiquiꞌ niarquia lañiahua che uxeꞌla Timoteo luhua para nú riꞌá
    beyaꞌ xa nzenalahua lunú nzeli arquiꞌhua Jesucristo. Xne xiquia nú cá zequienu
    bezeꞌlu liꞌihua, nu che xleꞌe uriꞌiru lunú uriꞌiru.
  mbc-NT: O'non ye'ka pe aako'mamîkon epu'tîuya pra wanî'pî. Mîrîrî yapîtanîpîuya
    eserîke pra awanî'pî. Mîrîrî ye'nen Timóteo yarima'pîuya ayekarekon epu'se attîto'pe,
    innape Jesus kupî pî' aako'mamîkon epu'se attîto'pe. Makui, uyeka'nunkanenkonya
    ataruma'tîsa'kon wenai irumaka'pîya'nîkon kai'ma esenumenka'pî. Mîrîrî wenai î'
    pe pra rî anna esenyaka'mato' kupîya'nîkon kai'ma wanî'pî.
  ndg-ndg: Kwa sababu yee, panibile kuwa naweza kwaa vumulia kae, natimtuma ili kusudi
    nipate tanga nnani ya imani yinu. Huenda nchela abile angalau atiajaribu, na kazi
    yitu ikawa ni bure.
  wsk-wsk: Se borta ko, ani dagi baga turutuwurem ale Timothy beterem se nengemang
    motam aguwaya aniso wore ari ikiokko taiso. Aninga nguangara mu Satan ninga ira
    arigok, se noko ira ariga te dagulal se anananga ura nenenga ningi beteman wore
    yam bita te kolaman iwita namaruk wore ko.
  toj-NT: Jayuj ja queni, jel huax c'ana oj naa ta huanex sc'ulajel seguir abajex.
    ―C'ot ta ora lec lolajiye ta yuj ja tan diablo. Ta jach c'a, ja catelticoni, lom
    nia, la chiyon. Jach mero ja jpensari jayuj mix quila ora oj jec joboman.
  kkl-kkl: Ane sembe nari a'un sembe “Welaro wamang” senelamnori, ta'ap senep komdi,
    Timotius poghol anongena, “A'undi Yesusag wana seneragna kembahainun,” aro pogholano.
    Na log ulamneongena Yesus yubu saelbamlomne sembe nimiri a'un “Seklebaik,” aro
    ulamsiangba, phia sikini nubunge ponekori a'un sae kililamsileba, a'unag ambatsibunge
    “Libikag,” senelamnonge sembe Timotius pogholano.
  tbc-tbc: Ŋai aŋ niŋemi wo ilo weiwei ag da ŋumado se ya. Kitek milaen go ŋai ilo
    maror amag tia ya, an lo Timoti ŋidinig aŋsam ilo rumok niŋen o yen dabai boi,
    tia boi, an kuai ipani wo aŋsam na ipalu ya. Ŋaisag rirek man, ur saiak ilo ŋanek
    san ta ilom iŋaneg maŋsama urat an kawan a.
  sna-sna: Nokuda kwaizvozvo, pandakanga ndisisagoni kutsunga, ndakatuma shoko kuti
    ndizive nezvokutenda kwenyu. Ndakatya kuti zvimwe muedzi angadaro akakuedzai uye
    kubata kwedu kukava pasina.
  smk-NT: Siin a rason no ambale' a sin kai koyna nin matpelan a kasan matandaan ko
    maipa'ka' komoyo, nibaki' koyadsen si Timoteo nin keen na tandaen na a pa'sar
    nin pagmamatalek moyo. Kai ko nin maglat a umaburido nin bangli' no natukso nakamoynan
    si Mannugsog a si Satanas ket nag'in kasa gapon kabalikasan nin pagal midsen.
  grc-TCGNT: Διὰ τοῦτο κἀγώ, μηκέτι στέγων, ἔπεμψα εἰς τὸ γνῶναι τὴν πίστιν ὑμῶν,
    μήπως ἐπείρασεν ὑμᾶς ὁ πειράζων, καὶ εἰς κενὸν γένηται ὁ κόπος ἡμῶν.
  gof-WFTW: Hessa gisho, taw genccanaw dandda7ettona ixxin, “Ooni eri Xalahey entta
    paaccidi nu daaburaa mela ashshonna aggenna” gada hintte ammanuwabaa eranaw Ximotiyoosa
