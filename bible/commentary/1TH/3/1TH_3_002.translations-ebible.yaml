    tec'anil, xid' yac'anpax eyip vin̈, yic tze vach' aq'uejoch Cristo d'a e c'ool.
  tzj-E: '@see-verse:1TH.003.001'
  san-BUR: သွဘြာတရံ ခြီၐ္ဋသျ သုသံဝါဒေ သဟကာရိဏဉ္စေၑွရသျ ပရိစာရကံ တီမထိယံ ယုၐ္မတ္သမီပမ်
    အပြေၐယံ၊
  yaa-NT: '@see-verse:1TH.003.001'
  cab-NT: lúma lun lídin wadúje Timotéo, le ában esériwiduti lun Búngiu lídan lapúrichijoún
