  tpt-NT: Ex chuncha ikmalaqachau katalaqꞌan kilaqajkꞌan Timoteo. Yucha ixꞌoqxtamati
    Dios y kintatꞌatapatsayan para kalaqputeꞌekal yu ox chivinti yu lhichiviniy Cristo.
