    Epe Agale lakale ali yaade.
  mni-mni: Aduna Christtagi Aphaba Pao sandokpada eikhoiga loinana Tengban Mapugi
    thougal touminnaba ichil inao Timothy-bu nakhoigi thajaba adu kankhat-hannaba
