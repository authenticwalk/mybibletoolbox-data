  ena-ena: '@see-verse:1TH.003.001'
  nbq-nbq: at nenaot Ala ayeloman dugwit, sek wene Nenasin Inis Ombok Yesus Keretus
    Ala en denogo lakba wagagi wene ako ninim yugeralagwi menda Timotius ako henadema
    lakba wagagup. At ako en, it avakwa anggin henovaga bigilagwi vaga wene andi,
    “Nenanggon o,” yiluk, mbo bagu hinisao, hit Yesus avyarat ombasagwi ako wadok
    dek erogo bugugu, hit henendawi aik wakbugugu, ogagya dogopwak yiluk, at henake
    lakba wagagup. Nit anggin-mbanggin nenovaga okbininup denek agurik ako andi henelup
    aro.
  tgo-tgo: na wo variya Timoti i ghaona. Timoti iye ghaghandana weime wo kaiwo Loi
    kaiwae na wo vavaghareŋa Krais Totoniye Thovuye. Amalaghɨniye wo variye na i ghaona
    i thalavuŋga na i vavurɨgheghe lemi loŋweghathɨna,
  yap-yap: ma gamad l’oeg Timothy ni walagdad ni girdi’en Kristus ni be un ngomad
    i muruwliy e maruwel rok Got, ni aram e gamad be machibnag fare Thin Ni Bfel’
    ni murung’agen Kristus. Gu l’oeged ni nge pi’ e athamgil nga lanin’med me gelnag
    e michan’ romed ngak Kristus,
  mop-NT: ca' talac aj Timoteo ti sut ta wetele'exe. Ala'aji, ti hermano. Walac u
    betic u meyaj a Dioso. Walac u yaantico'on ti t'it'i' u pectzil a Cristojo. Bini
    u yaante'ex ti'i ca' a mas tz'ocse'ex a Dioso. Bini u ca'anse'ex.
  tet-tet: '@see-verse:1TH.003.001'
  hlt-MCSB: Timothy, mamih kah manuca neh Khrih kah olthangthen ah Pathen kah bibipuei
    te nangmih aka duel ham neh nangmih te tangnah dongah hloephloei ham kan tueih
    uh.
  xtd-NT: Te n‑ka tundaꞌa‑da Timoteo nuu‑n. Ñani‑ro kuu‑sɨ, se xinokuechi nuu Ianyuux
    kuu‑s. N‑kidatniu‑s xiꞌin‑da, xa juña tnuꞌu‑s tnuꞌu vaꞌa Cristu nuu ñayiu. N‑ka
    tundaꞌa‑da‑sɨ, xa chindee ñaꞌa‑s mee‑n, xa kundee ini koio‑n, xa jandixa naꞌi
    koio‑n Xtoꞌo‑ro Jesús.
  mdy-ETH: ኑኡኮ ዒሻሢ፥ ሃሣ ኪሪስቶሴኮ ኮዦ ሃይሶ ኬኤዚፆና ኑኡና ዎላ ፆኦሲም ማዻያ ማዔ፥ ፂሞቴዎሴ ኑ ዒንሢ ኮይላ ዳኬኔ፤
    ኑ ዬያይዴሢ ዒንሢ ዒ ዶዲሻንዳጉዲና ፆኦሲ ጉሙርቂፆና ዒንሢ ዶዳንዳጉዲ ዞሮም ጌይኬ።
  spl-spl: '@see-verse:1TH.003.001'
  usp-NT: y xkatakb'i Timoteo chi asolajcak ri kech'elxic chirij Kakaj Jesucristo.
    Re ri' rajchac Kakaj Dios ajt'o'l ke chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo.
    Xkatakb'i chi jye'ic jcowil awanmak y jye'ic ano'jak chirij jcub'arb' ach'olak
    chirij Kakaj Jesucristo
  zav-NT: '@see-verse:1TH.003.001'
  sgz-sgz: mái Timoteo giura tarwai ur main narsá gam. Ái Timoteo ái á buh giur i
    Karisito, má ái gimtul lu him si Káláu suri arbin mai lain arbin sur Karisito.
    Ngorer giurá tarwai suri na tángni má arakrakai i kamu ruruna nák tur atu,
  kek-NT: Ut xkatakla li hermano Timoteo e̱riq'uin. A'an laj c'anjel chiru li Dios
    chixyebal resil li colba-ib sa' xc'aba' li Cristo. Laj Timoteo tixq'ue xcacuilal
    e̱ch'o̱l sa' le̱ pa̱ba̱l ut tixq'ue ajcui' e̱na'leb.
  blz-NT: Kasi i kai nomosuu' i Timotius, utusta sa'angu' kaparasaya'an, men balimang
    tii kai bona Alaata'ala mengelelekon Lele Pore men ringkat ni Kristus. Kai nomosuu'
    i ia mae' na ko'omuu kada' mompoporampot noamuu ka' mambantili i kuu kada' imaanmuu
    moonggor,
  poe-NT: na ntá ichrꞌánni tí kíchó ni Timoteo a tsjijitsjehe chꞌán tí jahará kíxin
    kja̱xin ixra̱ kuènte Dios tjechꞌe chꞌán tjejókoni chꞌán tjako chꞌán tí tan kuènte
    Cristo tsaáxinni. Ntá ichrꞌánni chꞌán kíxin sintaxraxinkaonrá chꞌán tí itén Ìnchéni
    la ko sinchechéhe̱ chꞌán a̱sánrá
  san-TAM: ஸ்வப்⁴ராதரம்ʼ க்²ரீஷ்டஸ்ய ஸுஸம்ʼவாதே³ ஸஹகாரிணஞ்சேஸ்²வரஸ்ய பரிசாரகம்ʼ தீமதி²யம்ʼ
    யுஷ்மத்ஸமீபம் அப்ரேஷயம்ʼ|
  cof-NT: aco Timotéoca ereca jominlayoe. Yari Crístoca paca sen fiquica micarimin
    joto, Diosibe seque mantaimin joe. Nulaca sonba tenca suwasa yaca ereca jominlayoe
    yape nula fe quereilaisa. Yari nulaca payibi jica jominhe
  srm-NT: Nöö hën wë i si u mandëën ko a unu e, baa. Wë nöö un sabi Timoteo, taa a
    dë wan sëmbë fuu vö. U ku ën tuu ta dini Gadu makandi ta paaja di buka u ˻Jesosi˼
    Keesitu. Nöö hën wë u mandëën ko a unu ala faa ko da unu taanga ku degihati, be
    un go dou ku di biibi.
  qvs-NT: Kankunaman wawkinchi Timoteota kacharkani chapashuknikichi. Chay wawkinchika
    sukaman allita Tata Diosta kreyishpa yanapawashkasapa Jesukristu salvawananchikunata
    yachachikuyta. Payta kacharkanisapa kushichishunaykichipa animuchishunaykichipa
    ashwanta Jesukristuta tukuy shunku kreyishpa kawsanaykichipa.
  zca-NT: Orze' mixë'l no Timoteo, xa' nak tu wech be por Jesukrist, par yi'dtsi'
    xa' ma go, por nak xa' tu men xa' nzhaknu no nidi'zh no lo rë men widi'zh nazhon
    che'n Jesukrist. Mbi'd xa' ba' par mile' xa' zo go wen lo rë che'n Dios, no par
    midi'zhnu xa' go par naya'lt laxto' go widi'zh nazhon che'n Dios kwa'n ngwayila
    go,
  cbc-NT: Bairo ĩrĩ yua, marĩ yaʉ Timoteore mʉjãã tʉpʉ cʉ̃ yʉ jowʉ. Cʉ̃ pʉame Jesucristo
    yaye caroa queti macããjẽrẽ Dios cʉ̃ caquetibʉjʉrotirore bairo jãã mena cajʉquetibʉjʉnemonucũʉ̃
    majũ niñami. Bairi mʉjããrẽ qũĩñaʉ ápáro ĩ, cʉ̃ yʉ jowʉ mʉjãã tʉpʉ. Tunu bairoa
    mʉjããrẽ nemojãñurõ Dios mena mʉjãã tʉ̃goñatutuanemo joroque cʉ̃ áparo ĩ, cʉ̃ yʉ
    jowʉ. Dios mena mʉjãã catʉ̃goñatutuarije mena nemojãñurõ mʉjãã yeri ñunemo joroque
    cʉ̃ áparo ĩ, mʉjããtʉ cʉ̃ yʉ jowʉ.
  qxo-NT: '@see-verse:1TH.003.001'
  mox-mox: '@see-verse:1TH.003.001'
  kew-kew: Go-para pirisipa rabu saame Timoti nimina kone rulae yae puri mapalainalo
    mea rapasipa. Gore nipuri niaana ame pirua Gote-na kogono saa raapu pua Krais-na
    Epe Agaa lakene aa yaade.
  dww-dww: be Timoti kè riu porena ḡaromie. Timoti tauna turamaima, Mamaitua na taunoyama.
    Tauna Keriso varinama tauwai daberarinama, be kè riuporena ḡaromie da ami waisumaḡe
    e duḡumi be koi rewapanana,
  twi-ASANTE: Enti, yɛsomaa yɛn nua Timoteo a yɛne no yɛ Onyankopɔn adwuma no sɛ ɔnkɔka
    Asɛmpa a ɛfa Kristo ho mfa mmoa, nhyɛ mo gyidie den,
  aoj-aoj: '@see-verse:1TH.003.001'
  cbv-cbv: '@see-verse:1TH.003.001'
  taw-taw: mam chɨn Timoti bɨ God wog gɨl, Klays takaw teplep agñɨ tep gup anop agyokol
    amnak. Pen ned nop agɨlok, Binɨb Klays nop gos lɨnepal anɨb okok, kɨli yokɨp mɨdɨl,
    gos pal lɨl God nop kelɨgɨnɨgabal tek lup agɨlok. Anɨb ak nad am kɨli ayɨp mɨdɨl,
    kɨlop kɨles ñɨl agñɨ tep ge mɨdtep gɨnɨgel agɨlok. Pen nɨb nepɨm, binɨb Klays
    takaw ma dɨpal okok chɨnop gɨ tɨmel gɨpal anɨb ak, nɨbop gɨnɨgabal agak tek gɨpal.
  jic-NT: Jas tjejyamacj Timoteo nun nt'a. Nun solejé jupj cupj qjuis catjam Jesucristo
    mpes. Solejé wa jupj tsji' liji cupj qjuilal. Velecj la p'a jilal tsjan niná Jesucristo
    'üsüs la tjiji gente mpes. Qjuisas nun lovin ca mponé Jesucristo lal. Qjuisas
    nun lovin 'ücj jisas nsem Jesucristo lal poné mpes. Mpes cupj Timoteo jas tjejyamacj
    nun nt'a, nujun 'asas tjemey.
  zap-NT: wxaal noo Timotew ne rlaleedx ke Jesucrist no ne nak xkompanyer noo ne rlaa
    noo xdxiin Dëdyuzh ne rzëët noo xdiznzoon Jesucrist, chen guu men lextoo de ne
    ysalzaandet de ne rlaleedx de Jesucrist
  wer-wer: tiarim karip Timoti tenipring Anutuu yaat yamëngkem Kristoë ngön ompyaut
    ök yaaup arim naë wes mëaut. Ten pi arim lupöt kosang nuwesak arim kön wi kosang
    yewesaut taë nuwasëpënëak wes mëaut.
  ipi-ipi: '@see-verse:1TH.003.001'
  qul-NT: hermanoycu Timoteota cachamuspa. Payka Diospaj obranpi llanc'ajmasiy, Cristomanta
    evangeliota willaj. Kancuna waturejta cachamuni, creeskayquichispi firme animaska
    canayquichispaj,
  tnc-tnc: '@see-verse:1TH.003.001'
  ter-NT: koeku mbahúkinopea ra Timóti, po'inu ûti xoko Vúnae. Koatímaka ko'itúkeinoti
    Itukó'oviti nê'e, koane koukóponoati ne inámati ihíkauvoti koyúhoti koeku Kristu.
    Mbahúkinoake huvó'oxoponeopinoe keúkoponivo ya kívivo Itukó'oviti, koane enékoponeopimaka
    ikéneke Vúnae,
  bmr-NT: Jaamoro monahabo Timoteocoro amɨɨhaijaago magalluuhi Moocaani jeecɨvomɨnaafi
    iicamaño, bu mohamusumɨnaafi Jesucristo jɨɨbogoco mɨjɨɨbogonoco meheetavehicamañovɨ.
    Jaabo amɨɨhaico afajɨɨnɨɨboro iquehecutusuqui amɨɨhai miyaavogoco.
  fuf-fuf: men imminana on oo musiɗɗo amen inneteeɗo Timotee, on wondiɗɗo amen e nder
    golle Alla ɗen e hoore feɲɲingol Kibaaru Moƴƴo *Almasiihu on. Men fawi mo tiiɗingol
    on e wakkilingol on ka gomɗinal mon,
  bhl-bhl: Kunum be fein ibolow keko, nuso fangfangdako, Kulais em Weng Kal Ken Ati
    beem bakayemin kunum ete te. Nu elo dabalaluwi, e yom fein ibolow elo kitil keyemomin
    beem dulum elote yom fukun elo talse te.
  ons-ons: Ŋo kimaze Timoti eŋe yemo talekaŋem uke, eŋe ŋenerop Anutu wane urata maki
    paki Kristo wane, Don Maine yewa ra okanmaike, ŋene talekaŋem ŋinano uke, yemo
    matogole ŋuniakane so mali malipŋine qesiŋkaki ma togolekeiwane.
  con-NTPO: ingi faenga'su Timoteoma que'ini mandamoeñe. Nane tsa'qque Chigane afa'su
    ingi'ccu fae'ngae Jesucristone ñotsse condase'choma candusian'su tsu. Tisema gi
    mandamoen cuintsu que'i'ccu can'jemba fuitepa que'i in'jan'choma ti'tsse in'jaeñe.
  ghs-ghs: '@see-verse:1TH.003.001'
  peg-peg: ଆରେ, ମି ପାର୍ତି ବିସ୍ରେ ମିଂ ୱାରିକିୟ୍‌ କିଦେଂ ଆରି ମିଙ୍ଗେଙ୍ଗ୍‌ ସୁସ୍ତା କିଦେଂ,
    କ୍ରିସ୍ଟତି ନେକ୍ରିକାବୁର୍‌ କାମାୟ୍‍ତ ଇସ୍ୱର୍‌ତି ହାଙ୍ଗ୍‌ଦାକାର୍‌ ଟଣ୍ଡେନ୍‌ ତିମତିଙ୍ଗ୍‌
    ପକ୍‌ତାତାପ୍‌ ।
  txu-NT: '@see-verse:1TH.003.001'
  eng-WEBU: and sent Timothy, our brother and God’s servant in the Good News of Christ,
    to establish you and to comfort you concerning your faith,
  gnw-NT: jare nomondo vaerã pepɨ Timoteo. Jae co yanderɨvɨ. Jae uyeyocui Tumpa pe.
    Umɨmbeu ore ndive ñee icavi vae Cristo regua. Jáeramo nomondo Timoteo, jae pemɨatangãtu
    vaerã, jare pembɨpɨacatu vaerã pepurugüɨrovia re.
  mux-mux: olsu-ni Timoti “Eni molemelena pui.” nirimbulu. Timoti yu olsunga anginele,
    wasie tapú-topu Pulu Yili-nga kongunale tenjipu Krais-nga temani-kaiéle andupu
    topu silimulu yili. “Yu-ni eni ‘tondulu puku molku Kraisele ‘Sika’ niku tondulu
    munduku piliilimili mele munduku naa kelku aima ambolku molangi.’ nipili.” nimbulu
    yu eni molemelena liipu mundurumbulu.
  maj-NT: ko̱ kin'ekjíi̱ nda̱ nts'eé Timoteo̱, nga kui xi ngju̱a̱i̱senu̱u. Kui xi
    ta̱ títs'ínxát'aha̱ Nti̱a̱ná nga tíb'éni̱jmí én nda tsuhu̱ Cristo̱. Kin'ekjíi̱
    tu̱ xi tsjá nga'yúhu̱nnu̱u nga ku̱a̱si̱nko̱ho̱nu̱u ko̱ ndjá ku̱i̱nchajiun xi s'ejinná.
  bkq-NT: Timóteo ise Tessalonicaram idânri-ro warâ” uguely. Awylygue xina ingonodyly.
    Cristo eynynâ kypemugulâ mawânkâ koendâ Deus xurâem tâwaneim. Xina agâ nâsewani,
    unâ iwâkuru Jesus wâgâ egatulyem. Omazeânzemo keankâ xina ingonodyly, Jesus einwândyly
    mâinmopa mitomoem. Jesus wâgâ imâem inomedâzemo xina ingonodyly.
  kue-kue: Yeglpre Timoti no de dumbuglko ende ene meglmara unga. Ye no angro moglkwa.
    Te God nigl kongunmo yomba mogl, te Yesus Krais kamo wakai no akiye yomba dite
    wanmouglka, ye diendumga i ene nomano sigigledi tendre te pirngino akepledi tenambuka.
  cot-NT: Iroompaquea notigarancaqueriquea Timoteo iramenajiajatempiquea. Iriguentiquea
    apitsaroventarite antaquenerica Aapani Irioshi, iriguenti notsipatashijiacaca
    notsavetantaquerogueti Quenquetsatsarentsi Oganejencatatsica tsavetacotaquerica
    Quirishito. Namenajiaquequea iragavejaque intsatacaamajajiaquempiroquea, aisa
    intampishitacaajiaquempi
  bnp-bnp: miri rudu lakenea ne mua e Timoti. Ia a turane hita, a vora na Vure ni
    vakalongo a Velenga Kamumu ne Kristo. Miri rudu lakenea ge vakatora a niluhoi
    ne mua,
  apn-NT: '@see-verse:1TH.003.001'
  ctp-NT: '@see-verse:1TH.003.001'
  opm-opm: Timoti moh diradir tap hat Got orhe atamreindin oh atamreim yah meng pot
    pisapat han Timoti ohnong gure patinong nadarhetpera daham ohnong Go Tesaronaika
    apteinong sonmur. Susa kat ihirdapat Tesaronaika ihirnong imara ruumsup mat ma
    papti ohe pe oh Got ohe danong hat pati ohe da oh ihir gapa ham mandatipririm
    Timoti go susa kasip matinmur por ama nadarhetiri ohmur. Gurnong ruumsup naham
    ma inahapti oh Got oh Norhe nita kuuhan ihir mihat ruumsup datiprimur daham kis
    nahatipmur. Ama kis nahatipnong oh guragur am hat patimur.
  bvr-bvr: '@see-verse:1TH.003.001'
  wal-wal: Inttena zoranaadaaninne intte ammanuwan inttena minttanaadan, Xoossau oottiya
    nu ishaa, nunaara issippe Kiristtoosa wonggeliyaa mishiraachchuwaa yootiya Ximootiyoosa
    inttekko kiittida.
  zad-NT: na' bseḻ'nto' beṉ' bish'cho Timotewa', beena' chonlene' neto' xshin Chioza'
    daa chyix̱je'nto dill' wen dill' kob c̱he Crístona'. Bseḻ'nto'ne' kwenc̱he yidtipe'
    lall'le na' gone' ka soac̱hec̱hle gonḻilall'le Crístona',
  kmg-kmg: Timoteo sorepene behec-nâporâ ŋoŋerao fâwec. E âgo-nâŋec â Anuture gieŋic
    juhuc Kristore Biŋebiaŋ muekaczi fârâ mitio hume keteŋ eŋarehuc faŋ qaŋareocte
    mucnembeŋ.
  aso-aso: lelikisi makaꞌ Oꞌmosoꞌmi gono do Kilisitoꞌ gamaziꞌve lamineꞌ lo sotoꞌ ogaꞌ
    ive leze zuho Timoteoꞌni imiselekuve. Idoꞌ imiseluvoniꞌ nene aza lengita vo monokumuꞌ
    lengiꞌ goboni mili-lingidi nizaniꞌ neꞌmo nene monoꞌ hulikelizave lo gatine do
    lutine do ngi lo-lengedo Izesuꞌnimuꞌ gili eleꞌvoleꞌ naniꞌ nene do amuzo molo-lengedelive
    lo imiseluvoniꞌ ve. Ee, Oꞌmosoꞌmo gelavo aꞌmine geni nene ha gehelonidoꞌ o noneꞌ
    nene lingine mo gili nizave.
  uli-uli: ngo hasa hagloyuwey Timothy le bismem le ha rol ye yengang sew irel yengang
    la yael Deus le folol Hapatpat Momay we kofael Kristus. Ha hagloyuwey bo yebe
    hakkelahmi ngo ye tupungugmi bo yebe kkel yami tugul,
  nin-NT: Ni tu Timoti uzayirr amunta ni ga wa, nggo à di na undu ku Abachi ku ni
    ibre ku anishirr Ure ku wre ku Kristi ku. Inta i tu ma di a bu ku zi imba na ni
    imba ukyekye, wre ki imba bu kri karrkarr ni iyo isisurr ni iga imba yi.
  tgk-tgk: вале ба назди шумо ба шаҳри Таслӯникӣ Тимотиюсро фиристем. Ҳамон Тимотиюсро,
    ки бародари мо буда, дар эълон кардани хушхабари Масеҳ хизматгори Худо мебошад.
    Хостем, ки ӯ шуморо дар имонатон устувор ва боқувват гардонад,
  acu-NT: Tura ii yachí Timoteon atumin akuptukmiajrume. Nusha iijai iruntrar Cristonam
    uwemratin chichaman etsernuitai. Tura asamtai atum tuke inaitsuk Cristo nekasampita
    titaram tusan, tura Cristo umirkuram kakaram wajastaram tusan, Timoteon atumin
    akuptukmiajrume.
  cak-WNT: Y xkatek c'a el ri kach'alal Timoteo riche (rixin) chi xixberutz'eta' ca.
    Ruma riya' jun rusamajel chuka' ri Dios y can kachibil ki' riq'ui chutzijoxic
    ri lok'olaj ruch'abel ri Cristo ri niya'o colotajic. Y xkatek c'a el ri kach'alal
    Timoteo riche (rixin) chi can nberuya' iwuchuk'a' y yixrupixabaj chuka' riche
    (rixin) chi más nicukuba' ic'u'x riq'ui ri Jesucristo.
  ebk-ebk: Angkiay infiaormi kan chakayu nan ifia takú ay hi Timoteo ay kadwami ay
    cha munserserfi kan Apo Dios ya kadwami ay mangekaskasaba as nan Ammay ay Chamag
    maepangkep kan Cristo. Infiaormi hiya ta papigsauna ya fiadngana chakayu as nan
    pammatiyu
  spa-PDDPT: Enviamos a Timoteo, nuestro hermano y colaborador de Dios en las Buenas
    Noticias de Cristo, para fortalecerlos y exhortarlos respecto a su fe,
  ruf-ruf: na kumtuma ndughu yetu Timoteo kuna mwemwe, iyatusang'ana naye mne ng'onde
    ye Imulungu ye ukuwapetela iwanu Imbuli Inoghile ya Kiristu. Tsatumtuma ili yawaghele
    ngupfu na yamghumeni ghumoyo mne inoghola yenu,
  gun-gun: ha'e vy pendea katy romondouka aguã irmão Timóteo. Ha'e va'e ma Nhanderuete
    rembiguai ha'e Cristo regua ayvu porã mombe'ua oiko. Penemombaraete ha'e penembopy'a
    guaxu aguã rombou karamboae pejeroviave aguã,
  agu-BL: Nin ja ben kachakol Timoteo tan tilwe'n yi ẍe'n quitane'nu', na i' jun ẍchakum
    Ryos. Junit o' tuch' tan xtxole'n yi balaj stziblal tetz Cristo.
  isn-isn: Kikamulagiilya uTimotheo, muluna itu hangi munya milimo nuang'wa Itunda
    mu nkani ninza niang'wa Kristo, kumuika ikaku nu kumupoeelya kukaminkana nu uhuiili
    nuanyu.
  eng-PEV: '@see-verse:1TH.003.001'
  ilo-ULB: Imbaonmi ni Timoteo, a kabsattayo ken adipen ti Dios iti ebanghelio ni
    Cristo, tapno papigsaen ken liwliwaennakayo maipanggep iti pammatiyo.
  pir-NT: '@see-verse:1TH.003.001'
  anv-NT: détɔ́ meŋmɛ sé Timɔti ɛta nyú. Ji apyɛ utɔɔ́ Ɛsɔwɔ choncho ne ɛsé ne
    apóge ɛsé mangare abya melɔ́mélɔ́ Kras. Ɛsé détɔ ji nnó achwɔ́ afyɛ ɛnyú
    ɛshyɛ, ápyɛ́ metɔɔ́ ɛwé ɛnyú défyɛɛ́ ne Kras ɛ́bɛ́né,
  sab-NT: Gire cha Timoteo alin kagu gballa tienda ba ulitadi, Timoteo daba Chubenu
    lle boanga Chube alin ule cha ole, ama geru Cristo giti traganga kaire. Cha Timoteo
    kagu ba alin ama ba kira gbe Chube geruage ene ba me geru chuge ngwadi, ama ba
    ta gbe Chube geruage diali ene nga be suga noare badi geru giti.
  tmd-tmd: haul ana Timoti, an pɨsaŋ God mabö rön, Krais mönö wä nuŋ aku yad nölɨp
    yönmɨd nöbö aku, nugwo yad abmɨn wöŋa. Ñɨgö rɨ gwogwam rɨm, nöbö mö bli Krais
    nugwo röböxbä maga rɨ aku nugwön, Timoti wön, ñɨgö pɨsaŋ mɨdön Krais mönö wä aku
    yad nöl ri abaŋ, ñɨŋ Krais nugw pɨ gö nɨgön, rɨbyöx gɨba alɨg mɨjne, rön, an Timoti
    yad abmɨn wöŋa. Makwam ñɨŋ nugwöia, Krais nöbö mö nuŋwa mɨdöl aku mɨ, anɨŋ rɨ
    gwogwam rɨŋ ömörö pɨnɨŋa.
  acr-NNT: y xqataq kꞌu bꞌi ri qa hermano Timoteo, ri raj chak ri Dios y toꞌbꞌel qe
    che utzijoxik ri Utzilaj Tzij re ri Cristo, chaꞌ rire kuꞌnimarisaj kꞌuꞌx alaq
    y kuꞌpixabꞌaj alaq chaꞌ na kasach ta ri kubꞌulibꞌal kꞌuꞌx alaq,
  kpg-kpg: i di madagoaa gimaadou ne hagau adu tadau duaahina go Timothy dela nogo
    hai hegau dalia gimaadou gi God e agoago di Longo Humalia di hai o Christ. Gimaadou
    ne hagau adu a mee belee hagamaaloo aga goodou, ge e hagamaamaa godou hagadonu,
  taj-taj: तर तिमोथीदा चा एनीगदे मुबा ग्‍लारी पुइखबा मुला। तिग्‍दा भिसम थेसेन एनीगदेदा
    विश्‍वासरी कोङ्‌ना लबारी आँट पिन्‍ना। य्‍हाङला आले तिमोथी चा ख्रीष्‍टला समाचार
    थेःना लबा ङन्‍देन छ्‌यामनोन परमेश्‍वरला गे लबा म्‍हि हिन्‍ना।
  avt-avt: hawɨr weriuwet Timoti kan kɨri. Hɨrak kaiu yinak ketikawɨr mɨrɨak menmen
    me God, hɨrak katɨp mɨt hɨm yaaim me Krais. Hawɨr wauriuwetek kaknen kakɨkepi
    yi han tokik eiyu eiyises menmen me God.
  cbk-cbk: y ya manda yo anda con Timoteo. Ele el di aton hermano na fe y servidor
    de Dios, y ta predica tamen ele el Buen Noticia acerca di Jesucristo. Ya manda
    yo con ele visita alli con ustedes para enseña y dale animo, y para queda mas
    fuerte el di ustedes fe con el Señor,
  uig-ARA: ئالدىڭلارغا قېرىندىشىمىز ھەم خۇدا يولىدا مەسىھنىڭ خۇش خەۋىرىدە بولۇۋاتقان
    خىزمەتدىشىمىز تىموتىينى سىلەرنى ئېتىقادتا مۇستەھكەملەش-كۈچەيتىش ۋە رىغبەتلەندۈرۈش
    ئۈچۈن ئەۋەتىشنى قارار قىلدۇق؛
  tuf-tuf: Eyta itin sihw̃ar isat ba quin Timotéoan sicor ayin síhw̃ajacro. Timoteo
    uyan is acu rábinro. Eyan Sir chiwa rehquít, is owár Sir chihtá uw quin ehcuro.
    Baat Sir chihtá acsar cácayta acu Sir chihtá wácati acu isat Timoteoat ba quin
    siw̃ay áyjacro.
  abx-abx: Katapos aglihug-ko na hamok pada'inan si Timoteo, i bugtu'-ta kam si pagtu'o
    pati' i katumuy-tumuy-ko si trabaho para si Diyos pagpasamwak si mahalap sumat
    hi'unong si Kristo, basi' akabuwanan kam kusog ngan agka'araghat parti si mga
    pagtutu'u-bi.
  mco-NT: '@see-verse:1TH.003.001'
  cpb-NT: iri notyaantemiri Timoteo pisaikaiyinira eeroka. Tema jirika Timoteo iyeki
    rinatzi, tzimatsi osheki rantayetakeniriri Pawa. Ari notsipatakari noñaashintsitakawo
    nokenkithatakotziro Kameethari Ñaantsi tsika ikantakota Cristo. Tema arika rareetakya
    pisaikaiyinira, iri owatzinkashiretapaakemine, pinkimoshiretantyaari piyaatakairo
    pinkemisante.
  aon-aon: '@see-verse:1TH.003.001'
  hus-NT-2005: ani ki abaꞌ an kidhábláb Timoteo abal ti ki takʼiytsik ani ti ki pakabédhaꞌtsik
    ka óntsi ta belom. Jechéꞌ na Timoteo, jaꞌich jeye jun in tʼójontsixil na Dios
    xi tʼójnék junax kʼal wawáꞌ abal ka tʼilan an alwaꞌ tʼilab kʼal tin kwenta na
    Kristo.
  mig-NT: te ni̱ ka̱tájí‑rí ñani̱‑ri̱ Timoteo, cha̱a játíñu nuu̱ Dios sɨkɨ̱ tú'un
    va̱'a Cristo, chi̱ sátiñu ta'a̱n‑de jíín‑rí, kujaa̱‑de nuu̱‑ro̱ náva̱'a síyíja‑de
    ini̱‑ro̱ jíná'an‑ró, te ka'a̱n nda̱'ú‑de jíín‑ró sɨkɨ́ tú'un kákandíja‑ró.
  bps-bps: du fye fakay dekmi ditù i flanekito Timoti i dememi salig Dwata samtulen
    di dad to i Fye Tulen gablà ku Krayst Dyisas. Én i duenmi mdek kenen ditù di gamu,
    du fye tnabengan gamu tamgal i kafaglutyu,
  mbs-mbs: aw yan insogò day si Timoteo doton kenyo. Sikandin se kedowa tadon sineligan
    heman te Timanem te pegtoladà te Mèpiya Indan tepad ki Cristo. Insogò day sikandin
    meg-antag te pedowan niyo amon melobos se pegtaking niyo te Timanem,
  tof-tof: Akó ki Timotin yabüka kuri zirrapórre, kibü zoret nótóke Yesun ngidü, a
    Godkü nótó zagetóda Morroal Bóktan amgolkü Kerrisonkwata. Oya kidi zirrapórre
    yabü tangbamtinüm wirri arüngi Godón amkoman angunüm akó yabü arüng bütanóm metat
    Godón amkoman angunüm,
  cme-NT: aa puɔr i natobiŋo‑i Timote‑i na wulaa. Timote ce Diiloŋ-maacemma; u wuɔra
    u waŋ *Neldɔdɔlma‑i baa nuɔmba‑i. I puɔraa u duɔ ka dii sirɛiŋa nɛi na Diiloŋ-hũmelleŋ-kũŋgu-na
  sus-sus: muxu xa won ngaxakerenyi Timote xɛɛ wo ma. Muxu waliboore na a ra Ala xa
    wali kui naxan findi Ala xa Mixi Sugandixi xa xibaaru fanyi kawandila ra. Muxu
    a xɛɛxi nɛ alako a xa wo sɛnbɛ so, a xa wo ralimaniya wo xa danxaniya kui,
  pon-2006: nindokon at kadarowohng kumwail Timoty, riatail souleng, me kin iang kiht
    doadoahk ong Koht nan at padapadahngkiseli Rongamwahu en Krais. Se kadarowohng
    kumwail pwe en kakehlaikumwailda oh sewese amwail pwoson;
  dad-dad: Amã, ã ãgenei momoiya bun megeir yei ken, wauĩ yalesauf nigin, Timoti,
    ĩ nemã turamã ado Kristus nẽ biya od nigin Negur nẽ kabĩ tura, sur mafiyen.
  zab-NT: Chiy bxiaaldnɨ xcumpniernɨ Timoteo, laab ni rac tuby de sanicadxannɨ xmandad
    Dios catɨɨchnɨ de didxzaac xte Jesucrist, par cuzaclaazbɨ laat sutipnét ni areldilaaztɨ.
  jae-jae: ma asakiŋ lasiŋi Timote, taŋ gêjam Anôtônê kôm gêwiŋ aêac ma kêsôm Kilisinê
    ŋawae ŋajam lasê gêmoa naŋ, êndêŋ amac êwac. Aêac asakiŋ eŋ gebe êpuc amac tôŋ
    to ênam amacnêm akêŋ gêwiŋ sa,
  ksd-ksd: ma ave tar tulue Timoteo, a tura i vevet ma a tultul kai God ta ra bo na
    varvai kai Kristo, upi na vapadikat avat, ma na vamaram avat ure kavava nurnur;
  msm-NT: Su ogpaandiyanon noy iyu si Timoteo no suun ta duon ki Jesu-Cristo. Katimbang
    sikandin to Diyus to pagwali to Madojow no Nawnangonon bahin ki Cristo. Pigpaandiyan
    noy sikandin to pagsambag iyu dow to pagdigon to pagtuu now
  myk-myk: na wù ceborona Timote tun shɛ yi mu wà. Wu bɛ wʼa kapyeŋɛɛ pyi ni wèe ni
    shiizhan Kilɛ mu na Kirisa wo Kilɛ Jozaama pu yu. Wèe ya wu tun shɛ yi mu, kɔnhɔ
    wu shɛ lowaa kan yi mu, wu samɔhɔrɔ le yi ni xuuni, yi da se ɲaha na nʼa daa wu
    ni.
  sbe-sbe: na Timoti ka hetamali ye laowa. Iya meta kama kaha yo Yaubada yona taupaisowa
    hesau Keliso wasana namwanamwana lauguguyaeina ta unai. Ka hetamali ye laowa bena
    ye hebayaogomiu yo yomi sunuma ne udiyedi ye saguigomiu
  mcr-mcr: Iiŋä ätnanitaŋi, ye Timoti ique henyqä aŋgi ändowatkuee. Iqu neqä neyämaqä,
    Goti Iqutä wäuŋuä anä imäkäsinyä, kukŋui Kraisi Iquenyqä awä ätuäkitŋqä iquvi.
    Iqu heqä quuvqä heqiyqä iu yäŋänäqŋqä emäkqaŋguti, he pämä yäŋänäqŋqä tqäpŋqä
    ändowatkuee.
  cux-NT: Ní dicho'ó 'nū Timoteo chi hermano yeⁿ'ē yú chi cuuvi n'diichi sa ndís'tiī
    taacā snée nī. Saⁿ'ā miiⁿ 'āā diiⁿ sa ntiiⁿnyuⁿ yeⁿ'é Ndyuūs daama nduucú 'nū
    ní ngaⁿ'a sa nduudu cuaacu yeⁿ'é Cristo chi diiⁿ chi nadinguáⁿ'ai 'iiⁿ'yāⁿ. Saⁿ'ā
    miiⁿ ní cuuví cūnnee sa ndís'tiī ní tée sa 'viich'ɛɛtíínūuⁿ ndís'tiī. Ní cuuví
    cūnee diitu cá nī ndúúcū chi i'téénu nī. Cáávā chuū dichó'o 'nū Timoteo.
  tur-YTC: Mesih’in Müjdesi’ni duyuran Tanrı emektaşı kardeşimiz Timoteos’u imanınızı
    güçlendirip sizi teselli etmesi için yanınıza gönderdik.
  san-ITR: svabhrAtaraM khrIShTasya susaMvAde sahakAriNa ncheshvarasya parichArakaM
    tImathiyaM yuShmatsamIpam apreShayaM|
  bel-N: і паслалі мы Цімафея, брата нашага і служыцеля Божага, і супрацоўніка нашага
    ў Эвангельлі Хрыстовым, каб узмоцніць вас і суцешыць вас у веры вашай,
  sch-sch: Timothy kin lâibungpa, Khrista Thurchi Sa misîrna tienga keini leh Pathien
    sintho ngâipu hi kin hongtîr ani. Kin hongtîrna abi chu nangni min râta, nin
    taksônna tienga nangni sanna,
  mic-MIQNT: aq elgimg't Timoti gilew ta'n eimu'tioq. Negm pa wijei aq 'njignaminen,
    ta'n maw lugutieg ugjit Gjinisgam. Pestung gelu'lg agnutmaqan ugjit Se'suguli
    maw ninen. Elgimg't ugjit ml'gignewa'lugsinew gilew aq apoqonmulinew ta'n teli
    gtlams'tasultioq.
  huu-NT: iadedɨ Timoteo omoɨ dɨne oredɨcoco. Naimɨedɨ coco ama isoide. Cristo rafuena
    caɨ dɨga Jusiñamui facaina llofuecabite. Cristo rafuena omoɨ raise ɨɨnotallena,
    omoɨ comecɨaɨna ocuiñotallena, naimɨena oretatɨcoco.
  jiv-NT: '@see-verse:1TH.003.001'
  otm-NT: '@see-verse:1TH.003.001'
  dah-dah: Timoti po deŋ hitte kuyeŋ yitiriŋ. Timotibe Al Kuruŋyen diriŋ, deŋya neŋya
    yara po. Yeŋbe neŋya Yesu niŋ yitiŋ mere igiŋ goyen tagalde tukuŋ hityen. Niŋgeb
    yeŋ beleŋ kuŋ dufaytiŋ Yesu Kristu niŋ tareŋ iramiŋ goyen faraŋ durkeb sopte dindikeŋ
    dufaytiŋ goyen tareŋ po irnayiŋ yeŋbe gogo teŋ kermeke kuriŋ.
  tnk-tnk: mətə Timoti truvehe mətoni kɨmiaha. In piəvtaha riti sə ramo wok səvəi
    Kumwesən kɨmaha min, iahaməvisau irapw nəɡkiariien amasan səvəi Kristo. Kɨmaha
    iahərhi pehe in tukumiaha mə trasitu ia kɨmiaha muvehi utə nətərɨɡien səkɨmiaha,
    nənə mərpwi əknekɨn kɨmiaha ia nahatətəien səkɨmiaha,
  kpr-kpr: Timothy dirigaoro yaetira, ava kotiseri. Timothy mo, namondeda nano namendi
    eniri. Nu namonde dabade God da saramana use, Keriso da Bino Eveva ava vironu
    seraira. Nemo sonembari, fakina edo tumonde gogoghombaovo dae sedo, namane Timothy
    dirigetero nemokena isira.
  san-IAS: svabhrātaraṁ khrīṣṭasya susaṁvāde sahakāriṇañceśvarasya paricārakaṁ tīmathiyaṁ
    yuṣmatsamīpam apreṣayaṁ|
  nho-nho: aa ku heunatia atu Timothy te taina taatou raa ki kootou. Maaua nei e hakasoaina
    Timothy i naa hakaea maatou te Lono Taukareka i Christ. Ttama naa e heunatia atu
    maaua ki tokonaki ki kootou ki lotu hakaraaoi kootou.
  gym-NT: nun mräkä Timoteo abko juanba nunkwe. Timoteo abko tä sribire Ngöböbe kukwe
    kuin Kristobtä kädriere. Nunkwe niara juanba mun töi ketabtäkäre Jesubtä amne,
    mun kitakäre nüne bäri Jesukrä.
  azg-NT: Joꞌ tꞌua tsꞌian nnon juu ntyjëëhë Timoteo na cja jon na mꞌanhoꞌ. Conduihin
    tsꞌan na itsꞌaa jon tsꞌian yo já na ityeꞌntjon jon nnon Tyoꞌtsꞌon na coninncyá
    jñꞌoon naya ntyja ꞌnaanꞌ Cristo ndëë nnꞌan. Tꞌua tsꞌian nnon jon na cja jon na
    mꞌanhoꞌ chaꞌ quitejndei jon ꞌoꞌ na ngaquentyichenhoꞌ quityquiiꞌ na vantyja nꞌonhoꞌ
    ta Jesús yo na nninncyaahanꞌ na tꞌman nꞌonhoꞌ ntyja ꞌnaanꞌhanꞌ.
  bhd-bhd: ते असेईं तीमुथियुस ज़ै मसीहेरे खुशखबरी मां इश्शो ढ्लाए, ते परमेशरेरो सेवके,
    एल्हेरेलेइ तुसन कां भेज़ो, कि तै तुसन विश्वासे मां मज़बूत केरे ते तुश्शी हिम्मत
    बधाए।
  too-NT: lā' xa'iccālakmacā'nchāni' Timoteo, quintā'tinca'n. Xla' tā'scuja Dios lā'
    māsu'yu xatzey tachihuīn a'ntū ixpālacata Cristo. Iccālakmacā'nchāni' para que
    nacāmaxquī'yāni' tapāstacna' lā' nacāmaktāyayāni' para que más xa'nca nakalhlaka'ī'yā'tit.
  ind-AYT: dan mengirim Timotius, saudara kami dan pelayan Allah, dan rekan sekerja
    kami dalam Injil Kristus, kepadamu untuk menguatkan dan menasihatimu berkaitan
    dengan imanmu,
  cjo-NT: notyaanantakimiriri riraga Temoteeyo. Tema rirotaki ayemijantzinkarite;
    ikimitakae akenkithatakotziri ikantziri Jesokirishito riraga Owawijaakotantatsiri.
    Ari rareetapaakimi rirori, ramitakotapaakimi paapatziyaperotyaari Jesoshi, eejatzi
    riweshiryaakagaeyapaakimini.
  nsn-nsn: kaira ualatue puk tang Timoti, mare la uamamahoul tamiuoum, kare uatampopokoho
    teremi nitagorong manoum. Inggon a uanotoumiraeim dohe uoho dede tena kalekinale
    God tar uelhire tauete toro Uelhire Uaia gero nang Kristo.
  san-DEV: स्वभ्रातरं ख्रीष्टस्य सुसंवादे सहकारिणञ्चेश्वरस्य परिचारकं तीमथियं युष्मत्समीपम्
    अप्रेषयं।
  tna-NT: Timoteo da Diusu sa emebajaji. Ecuanaju neje tupupai Diusu mebajatana. Cristo
    sa quisa saida cuana quisaquisa pu bahue. Yama tueda micuana peje su beituana
    micuana Diusu peje su enimetucheame puji.
  lid-lid: Aha ndratanan, nadu tine taha Timoti, iy ta amekes lahou ta Kindrei ta
    atiye sahou mwasin ta Krais. Aru ma la-uh suni Timoti ta ewek, ta atadau ma aseben
    budon taha kabadok.
  wim-wim: '@see-verse:1TH.003.001'
  zga-M: Twansuhile Utimoti, ulokolo lwito umbombi va Nguluve mwa Kilisti, ukuvajingacha
    nu kuvajesya indwindiko lwinyo.
  yom-yom: ayi tufidisa Timote, khombꞌetoayi kisadi yeto mu Nzambi mu tsamununu yi
    Nsamu wumbote wu Klisto mu diambu kiza lukindisa mu minuayi kuluvana bufula
  eng-NNA: '@see-verse:1TH.003.001'
  san-SIN: ස්වභ්‍රාතරං ඛ්‍රීෂ්ටස්‍ය සුසංවාදේ සහකාරිණඤ්චේශ්වරස්‍ය පරිචාරකං තීමථියං
    යුෂ්මත්සමීපම් අප්‍රේෂයං|
  yut-yut: Timoti yabetdo jikon opgut. Timoti notnin uŋun Piŋkop dakon oman amɨn,
    uŋun Kristo dakon Gen Bin Tagɨsi yaŋ teŋteŋosok. Ji paŋteban aŋek nandaŋ gadatji
    paŋpulugosak do yabekgɨmak.
  grc-BYZ: καὶ ἐπέμψαμεν Τιμόθεον, τὸν ἀδελφὸν ἡμῶν καὶ διάκονον τοῦ Θεοῦ καὶ συνεργὸν
    ἡμῶν ἐν τῷ εὐαγγελίῳ τοῦ Χριστοῦ, εἰς τὸ στηρίξαι ὑμᾶς καὶ παρακαλέσαι ὑμᾶς περὶ
    τῆς πίστεως ὑμῶν,
  cpc-NT: iri notyaantimiri Timoteo pisaikaiyini iiroka. Tima jirika Timoteo iyiki
    jinatzi, ojyiki jantayitakiniriri Pawa. Ari nokaatakiri noñaashintsitakawo nokinkithatakotziro
    Kamiithari Ñaantsi ikantakota Cristo. Tima aririka jariitatya pisaikaiyini iiroka,
    iri añaashiritakaapaakimini, inkimoshiritakaapaakimi piyaatakaantyaawori pinkimisanti.
  nhg-NT: Hua tectitlanque tocni Timoteo, öque tieca Deus tequete de inu tequetl de
    que tlanunutza de inu cuale tlamachestelestle de Cristo. Otectitlanque para ma
    cafirmöro nemoneltoqueles hua ma nemiechanimöro,
  nya-nya: Tinatuma Timoteyo, mʼbale wathu ndi mnzathu wogwira naye ntchito ya Mulungu
    yofalitsa Uthenga Wabwino wa Khristu, kuti adzakulimbitseni mitima ndi kukukhazikitsani
    mʼchikhulupiriro chanu,
  ngu-NT: niman quemaj otictitlanquej nemotech Timoteo. Yejhua tocniu niman itequitcau
    Dios para temachtia on cuajli tlajtojli itech ica Cristo. Otictitlanquej nemotech
    para omechyolchicahuato niman omechyolehuato ipan nemotlaneltoc,
  kup-kup: Met Timoti pop pi deinañ honeo Godiz gog abanap ravat het, Iesu Kristoz
    ñetï tinao mañovai samegiek, deipim bos pimaupuz zut pi ravat hez. Met arim modari
    arimaz kaev ravat honoñai etamahavoz dei hodad het, ganö ari ñaihet tat kos rez
    manat betepek hezavoz Timoti emat ari eñizat Kristoz ñetiv añapanen, hatevetet
    loporizaroh bakez batepekez hat meegin, ak emat arin etet maot ev emah. Met ari
    hodad, dari pim nonoroh sookan modari kaev ravat horï etohopan, pot God bar hakahan
    hez.
  jid-jid: Ki ton Timoti, vayi mbu ni ikpan tie ndu mbu ni Irji ni tre Kristi, dun
    ki no yi gbemgble ndi ka suron mbi kusi nitu yo shishi mbi.
  wmw-wmw: timpereke Timotiyu aje akuwoneni. Iye ndi nduyetu ari kukola kazi ya Mwenyezimungu
    pamoja nofwe, ya kwereza Habari Ngema ya Almasihi. Timpereka ipate akoloseni na
    akurimbiseni myoyo nkati ya kwamini kwenu,
  gmv-GGM: Intena ammanon minththana mala nunara asas Kiristtossa miishshirachcho
    qaala yootiza Xoossa ashikara gidida ximotoosa inteko yeddidos.
  ssg-ssg: Ape amite hakaua Timoti ukei totonamite. I tel akikimite ti Krais, i pupuas
    ti Haeu sawateniai meng solian ti Krais. Amite taloa i ti hakuiamuto ma haxoxoi
    namilomuto ti Jises Krais.
  zpo-NT: '@see-verse:1TH.003.001'
  poy-poy: na kumtuma kwa twenga mlongu gwetu Timotewu, mweni ndo mtenda lihengu muyetu
    kwajili ya Mlungu mukubwera Shisoweru Shiwagira sha Kristu tumlagaliriti kawagangamaziyi
    na kuwatula moyu na kukamaziya njimiru yenu.
  qwh-NT: Timoteuta watucariyäshunequipaq qamcunaman cachamorqä. Timoteoqa Diosnintsicta
    sirwirninmi, noqacunano Teyta Jesucristupa alli willaquinincunata willacur yanapacun.
    Pemi creyicur, marcäquiniquicunacho mas callpata qoyashurniqui yanapecuyäshunqui.
  gaw-gaw: Timotius, nug am ig oh ig lainig, nug am Kayaknu begbeg danab, nug am Jesus
    Kristusnu Nai Ena mehuqḵunu danab ele amu, ig nug ag g̱agaṯag aqaḵunu, ahilag
    oop̱a genab doyak ele ehanidḵunu am laala ag ug naḏi mawak haen imup̱a ag oolag
    mep̱eg ta, mep̱eg nemanu ele nug meuḏ uḵom. Ag tutuḵu dooṯeb, Kayak Nug ig kristen
    ig oh ug amubia maognignu tituaniḵom.
  nca-nca: Timoti asáŋaro yeno uyaró. Timoti noreŋo toponari, enendo Anutu koya kho
    kopo tero Kristo ŋuro miti mande yero wisiyote. Wimbu ye yunoro iŋondutuye riní
    kondérewero quro asáŋaro yeno uyaró.
  zpz-NTPP: Orzeꞌ bzuu neza̱ biicy na Timoteo nu cyid yu lo der. Yu zeꞌ tub yu nu
    ricy riiñ ni Ñgyoozh ornu rshaal yu de riidz nap ni Crisht. Bzuu nez de̱ yu zeꞌ
    nu cyid güiiy der, gun locyuub yu de ru nu fert zir gyicy cup ru consuel lo Crisht,
    nunu cuic yu baloor ni der nu nac mi.
  zac-NT: parë guësheꞌldë naꞌa Timoteo; guidë guënáhiꞌ lëꞌë të. Timoteo náhiꞌ bëchi
    la saꞌ hiaꞌa. Bësheꞌldë naꞌa Timoteo; bidë guëllíꞌiꞌ tubi nutici shtë të lla quëreldë
    të ngaꞌli. Timoteo náhiꞌ tubi muzë shtë Dios nabëꞌnë dchiꞌni con lëꞌë naꞌa iurë
    biagniꞌi naꞌa dizaꞌquë shtë Jesucristo lu ra mënë. Bësheꞌldë naꞌa lë́ꞌiꞌ parë
    guëniꞌinúhiꞌ lëꞌë të parë tsaglaꞌguë të más firmë shnezë Dios
  kyg-kyg: Timotiꞌmo alitaꞌa atesuꞌageno uno lapakegaiye, hutaꞌa huꞌnoꞌae. Agaemo
    lagaeꞌeꞌmo magokepi lokaeno aliꞌyaꞌmo neꞌalino Kalaisifeꞌmo alagepa faigoko geꞌamo
    aeno hakalo huno hapa nepaiya konagatimoꞌmo maiꞌniye. Lapa maeno alino lokiya
    vaino lapatesigetapa magoꞌe hutapa lapakesa afita fatago hisayafeꞌmo alitaꞌa ateꞌnoꞌageno
    uꞌniye.
  kmk-kmk: Ot imbaun mi kan dikayu si Timoteo un sunud taku’n manuttuwa. Siya’d osa’n
    buḻun mi un manselselbi kan Apudyus un man-iwalagawag situn Nabaḻu’n Damag maipanggop
    kan Kristu. Imbaun mi daḻapnu tumuḻunga mampataḻgod si pammati yu kan mampabos-oḻ
    sit somsomok yu
  cao-NT: '@see-verse:1TH.003.001'
  bbr-bbr: '@see-verse:1TH.003.001'
  inb-inb: '@see-verse:1TH.003.001'
  hrv-hrv: te poslasmo Timoteja, brata našega i suradnika Božjega u Kristovu evanđelju,
    da vas učvrsti i ohrabri u vjeri
  box-NT: à wa tonkaa wàn za Timɔtee mi cɔ̃́n, wón na wee sá le bín-tente bueró
    tonló lè le Dónbeenì, dìo bìo ciran o *Krista. Wa tonkaa wo ò o ɓuee wé
    à mi sĩadéró le Dónbeenì yi wíoka fárá dĩ̀n, ò o mún hení mi sĩa.
  ote-NT: Ha numa zi cuhʉ ra Timu dá pɛhnꞌaꞌihebʉ. Gueꞌa̱ ꞌnará mɛfi Ajua̱ ne ma mfatsꞌihe
    ja rá ꞌbɛfi ra Zidada Jesucristo. Dá pɛhnꞌaꞌihebʉꞌa̱ pa da nupꞌa ri mfenihʉ pa
    maꞌna da zɛdi ri jamfrihʉ,
  wnu-wnu: Timoti wo in nob Qenu sarau ebet Munon inubersiau tari qob uber dibes qamb
    qib igo, eng anit imurimune isub irun wab ne anmusub ne aninou oau apand eng nonogursi
    qamb imuriaminei.
  zam-NT: par tel'en Timote, co' ndxàc huesen por cón che'n Crist, par nee Timote
    máa gu' par nedrè' tac Timote nac thìb mbi' co' nxo'f zin' zin' co' nac che'n
    Diox. Timote ndli zin' con daa ned ngue tee gon yalbàn cón che'n di's ndac cón
    che'n Crist co' ndlu' xá mod lyá' mèn loo con' ryes. Mtel'en Timote loo gu' par
    yi'th li nèe Timote gu' no par co'x Timote loo gu' no li Timote par ye'th lezo'
    gu' loo cón che'n con' co' ndxela's gu' loo Crist.
  zyp-NT: Angepainah letah thawzaang a ca pei ruapaw he tah le naa thaw a ca thosah
    ruapaw he tah Khri thawngchawbia pakaipaza sahnah letah kaa uny le Khazing rai
    kaa hrehruipaw a cangpaw Timote khah kaa va thlaw.
  sey-NT: Timoteore Maijaꞌquë doꞌiquëre Cristo huasoquë coca quëaquëre jëjo saohuë,
    ja̱ëpi mësarute tutu i̱sicai cuiꞌne mësaru Maijaꞌquë paꞌire paji cuasayere jerepa
    paye necaija̱quë caquë.
  nvm-nvm: '@see-verse:1TH.003.001'
  mps-mps: Tama te homu elama, da sigo dago ama Timoti dage bidibo digiba tagala palai.
    Timoti aga te Godigo sę ebo bidi dao. Aga te Jisas Kraisde po pusubo bidi dao.
    Da sigo Timoti dage pageba tagala palai, tama agai dage bomo mayu, tama dagego
    Kraisde konealubo po dąų walomainogo, tama augwaligo dage dene mobaso da, dage
    meba bidi te Jisasgo po tagalidali weyu yai. God aga digi da te dene dali sęgę
    dali te somainogo, agai da te bodolu mawai.
  pab-NT: wihinaehare Timóteo waxikatya xomana. Hakita tehitiya wikakoa Enore hatene
    hoka xakaihakaita Iraiti Waiyexe Cristo tahi hoka waxikatene xomana aihalahalinikisa
    xiso hoka masakare xityakeko maheta,
  llg-llg: '@see-verse:1TH.003.001'
  kyf-kyf: '''Ɩn -a yia -amɩaa bheli Timotee tie, -ɔ -yɔ -aɩn ''sɔ nʋa -Lagɔlubho,
    ''ɩn -ɔ gbaa -Zezu Klisɩɩ gbʋ. ''Mɔ -a tiea amɩaa -gbɛ, ɔ ''ka aɩn ''kʋayli ''pa,
    ''ɩn ɔ ''ka aɩn latɛmanɩ -Lagɔɔ dlɩgʋzʋzʋe ''wʋ,'
  tpi-tpi: na mitupela i salim Timoti i kam long yupela. Timoti em brata bilong yumi
    na em wokman bilong God bilong autim gutnius bilong Krais. Mitupela i salim em
    i go bilong strongim yupela na helpim yupela long bilip bilong yupela,
  mih-NT: Ta i zacuhun ndi sii ra yañi yo, ra Timoteo, vatyi cua ndyehe ra sii ndo.
    Minoo muzu ra Ndyoo cuu sii ra. Zatyiño xaan ra sihin ndi sa nacatyi xaan ndi
    tuhun sa cuenda ra Cristo cuhva cacu ñiyɨvɨ. Ta cuu tyindyee ra sii ndo sihin
    Tuhun Ndyoo ta cua sino ca iñi ndo, ta cua zandundyee ca ra iñi ndo.
  qvh-NT: '@see-verse:1TH.003.001'
  kms-kms: di Timoti oyi nungoqi nde nondo. Timoti beghi mand, ni God ningg yembe
    ye wuti yuwon ye beghi ane Kraist ningg wand yuwon ye bir pawo ye. Beghi ni tiqi
    budog nungoqi nde nondo ei nungoqi Jisas nei wumbig kin nei te gre neny di ghav
    nunduq ningg.
  agn-agn: ig si Timoteo ra lamang tang papaningen amen atan ong nindio. Tanandia
    logod ta ig aroman amen ang pagsirbi ong Dios ong pagtoldok tang Mo-yang Balita
    natetenged ong ni Cristo. Sinobol amen tanandia agod papoirsaen na tang pagtalig
    mi ong Gino ig pabakeden na tang mga nem mi,
  nhi-NT: uan ittitlanisqueh manamechonitah in Timoteo, tocniu itich in tlaniltoquilis,
    [itlaqueualtzin Dios] naquin iuan itsepantiquitih ittematiltiah in tlahtol tlen
    cualica temaquixtilistli tlen ictematiltia de Cristo. Ottitlanqueh manamechonchicaua
    uan manamechonyoleua itich namotlaniltoquilis,
  ttc-NT: b'ix oxik qlajo'na te Timotey aj qerman aj n'onen quky'i'l tzan txik qpakb'a'na
    te tpakb'alil galan ti'j Krist. Oxik qlajo'na tzan txik tnimsa' ek'u'j tzan etok
    mas jwert b'ix tzan exik tkawi' tzan eten jwert ti'j ja' wit'lik ek'u'j,
  dan-1931: og vi sendte Timotheus, vor Broder og Guds Tjener i Kristi Evangelium,
    for at styrke eder og formane eder angående eders Tro,
  kwj-kwj: Wosini hiparakambwe nuhi fori Timoti ni o si rumbweꞌikonda. Timoti rini
    Gotri tau ra himache hinga ri dasini Kurais mwanji kipe tini bwandau. Wosini Gotri
    tau ti nunu ga funda nu randau. Rini si rumbweꞌiwani ri indau ti, sembe ha sumbu
    kuhi ti kunu okulawa kwambu tiki ku eti ki.
  vie-OVCB: và cử Ti-mô-thê, một thân hữu cùng phục vụ Đức Chúa Trời để truyền rao
    Phúc Âm của Chúa Cứu Thế với tôi đến khích lệ và tăng cường đức tin anh chị em,
  kze-kze: Tímótimba ai'marááwáyana kentópa'a kuráiye. Tímóti kentáásí kawe-kwáásí
