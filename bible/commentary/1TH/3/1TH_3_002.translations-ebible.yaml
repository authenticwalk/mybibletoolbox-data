    p꞉uu nyi wêdêwêdê kalê té.
  swh-1850: na kumtuma kwenu ndugu yetu Timotheo, ambaye ni mfanyakazi mwenzetu kwa
    ajili ya Mungu katika kuhubiri Habari Njema ya Kristo. Tulimtuma ili awaimarisheni
    na kuwafarijini,
  ese-NT: 'Majoya eyaya esejaya epeejji nei Timoteo huoojeanaje miquiana baa. Timoteohua
    ecuana nijjeya Eyacuiñajjija esohui quea pame nee Jesosaja huohui tiitii cani.
    Eyaya oya huohuinaje jama baꞌa: —Timoteo, ¡Jesosaja epeejji cuana quea jaꞌa nee,
    quea pame nee jjapeequi meesahuacue Jesosa nijje! ¡Oya cuana Jesosaja esohui jayojja
    jama atiitii meesahuacue quea bihui nee!'
  jac-NT: Janitojan̈ naj juẍta Timoteo quexistucleꞌ, naj ayco ischejabo Comam Dios
    yin̈ yalnicꞌo Tzotiꞌ cꞌul yet colbanile yin̈ Comam Jesucristo. Jatojan̈ naj quexistucleꞌ
    yun̈e yanico naj yip heyanma, yeb yun̈e cam hetoholban̈enico heba yin̈ Comam.
  cak-CNT: Y xkatek c'a el ri kach'alal Timoteo richin xixberutz'eta'. Roma rija'
    jun rusamajel chuka' ri Dios. Rija' nutzijoj ri utzilej ruch'abel ri Cristo ri
    nic'amon-pe colotajic. Y xkatek c'a el ri kach'alal Timoteo richin neruya' más
    ivuchuk'a' y nuben chuka' chive chi más nicukuba' ic'u'x riq'uin ri Jesucristo.
  zia-zia: Timoti iyengtiwang ninae-una buna. Nung otao naname. Nung Tuwa Bayaura
    buro-mani yero nasani Kristora Bowi Iwaing sinoiya amimene ninae-una buro tumo
    diyao ninae eno niye soremai tau yaese sero iyengtiwang buna.
  mal-2015: ആരും കുലുങ്ങിപ്പോകാതിരിക്കേണ്ടതിന്നു നിങ്ങളെ സ്ഥിരപ്പെടുത്തുവാനും നിങ്ങളുടെ
    വിശ്വാസം സംബന്ധിച്ചു നിങ്ങളെ പ്രബോധിപ്പിപ്പാനുമായിട്ടു നമ്മുടെ സഹോദരനും ക്രിസ്തുവിന്റെ
    സുവിശേഷഘോഷണത്തിൽ ദൈവത്തിന്റെ ശുശ്രൂഷകനുമായ തിമൊഥെയൊസിനെ അയച്ചു.
  tuo-NT: '@see-verse:1TH.003.001'
  mbl-NT: nũy 'ã ha mõ'kutnãhã Tĩmõn, yãg taknõy, yã Topa pu' hãpxopmã max 'ũgmũtik,
