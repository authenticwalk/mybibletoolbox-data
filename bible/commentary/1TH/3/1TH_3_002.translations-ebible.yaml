  mcf-NT: 'Ëmbi: —Nid —caondaid Timoteyo Esus tantiaquid yec nuquin utsi nec. Ëbëdtan
    Esus chuibenequidquio nec. Adquid icsho nadopondambi. —Tesadonica yacno nidshun
    Esus bëdamboen chuibantan. Adembidi: “Esus tantiec chieshtoenquio yec nadquiec
