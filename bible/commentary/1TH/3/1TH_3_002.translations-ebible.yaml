  maq-NT: Hane caningatjin cha Timoteo xingueen xi quiji tjengui cha ngayun. Cuatjin
    caningatjin cha ta, tsëhë xi mosu rë Nina cha, xi chja cha cjua ndajyihi tsëhë
    Cristu. Cuatjin caningatjin cha, cojo sa xi tsinguixi nuju cha hacuaha cuichja
    sa cha cjua cojo nuju, cojo sa xi hitsë sa ndaja cumacjain nuju
  hto-hto: Afe llezica caɨ ama Timoteo ómoɨna eróizaitadɨcue. Afémɨe Juzíñamui ñue
