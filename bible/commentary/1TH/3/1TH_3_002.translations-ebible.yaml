  kmu-kmu: '@see-verse:1TH.003.001'
  ood-NT: '@see-verse:1TH.003.001'
  lbm-lbm: अऊर हम न तीमुथियुस ख, जो मसीह को सुसमाचार म हमरो भाऊ अऊर परमेश्वर को सहकर्मी
