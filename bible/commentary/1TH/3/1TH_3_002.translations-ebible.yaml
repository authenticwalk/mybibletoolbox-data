    Noneaigake iragaveake irogotagasanoigakempira, aikiro ishintsitagaigakempira
  yle-yle: Nmyi lama kîyedê tóó, nmî mbwó Timoti k꞉ii nmî Mî p꞉uu nipi nye dpodo nódó,
