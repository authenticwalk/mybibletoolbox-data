    uchinga apate kunhwingiha na kunkamyanga mwenu mitima yenu muing'ulupa yenu,
  ata-ata: ia nexi tepalusou Timoti sou mulai noxinge. Timoti ne, anu vivixe no anu
    ualasou Iesu mo itema sou xaixai noxou Lataua sou uaꞌaloxu aꞌalo laixe noxou Kalisito.
    Nexi noxou tepalusou mulai noxinge sou ngatulu pekiaꞌinge mo tapeletotosinge no
