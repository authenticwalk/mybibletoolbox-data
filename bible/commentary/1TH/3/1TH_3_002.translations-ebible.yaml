    dizra' chawe' chee̱ Cristo, na' wazéquebe' guzé̱ cháchabe' le'e, ne gutípabe'
    lázrele ca dxeajlí lázrele Cristo,
  spp-spp: maa wuu cìnmpworonaŋi Timɔti tun yii á, bà u si mpyi si yii tɛ̀gɛ yii a
    sì yyaha na Kile kuni i, si màban le yii e mɛ. Kile báarapyiɲɛɛ u ɲyɛ u wi Jwumpe
    Nintanmpe ɲjwuŋi kurugo, puru mpemu pu ɲyɛ na Kirisita kyaa yu ke.
  zty-NTPS: na' bséḻa'to' bi' lježžo, Timoteo, gan zoale. Nakbe' bi' wen žin che Dios,
    na' žónḻenbe' neda' tẕen ẕchaḻjto' diža' chawen' che Benne' Criston'. Bséḻa'to'-be'
    gan zoale nich gon chochbe' ḻe'e, na' wzejni'ilbe' ḻe'e kan žaḻa' chejḻe'le che
    Benne' Criston',
  mek-mek: Kai lai akimai Timoti Kristiano auga, lai koa iꞌopomai Deo ega pinauga
    ekapa auga, ke iifa faunina Iesu Kristo fouga ipapea auga mo aulaisa efai, oi
    fepakapulanimi, ke emi pakoꞌai kapula fepenimi aoma.
  aey-aey: Odocob ele Timoti suldocohul uqa ageca len. Timoti uqa ege wawige meleec
    cotige, uqaha Anutna cewel utoc dana, uqa Kraisnu me je qasali maadec dana. Uqa
    age wawaga meleec cesuladecnuca, wawaga gagadic mudecnuca, suldocohul len.
  urd-GVH: तीमुथियुस को भेज देंगे जो हमारा भाई और मसीह की ख़ुशख़बरी फैलाने में हमारे
    साथ अल्लाह की ख़िदमत करता है। हमने उसे भेज दिया ताकि वह आपको मज़बूत करे और ईमान
    में आपकी हौसलाअफ़्ज़ाई करे
  ycn-ycn: '@see-verse:1TH.003.001'
  djr-djr: Ga djuy'yunany napurr balaŋ dhuwal Dimithinhan nhumalaŋgalnydja. Djämany
    ŋayi ŋuli ga dhuwal dhiyala ŋanapurruŋgala nhakun ŋayi dhuwal God-Waŋarrwun djämamirrnydja,
    ga dhäwuny ŋayi ŋuli dhuwal lakaram muka manymaktja Djesu-Christkalaŋuwuynydja.
    Ga djälthinany ŋanapurr gan ŋunhi ŋayi balaŋ ganha ḏälkunha nhumalaŋ märr-nhirrpanminyawuy
    mala, ga ŋayaŋu-rur'maranha nhumalany.
  kvg-kvg: Geté ni Timoti nitøndú-khofotøvém, zo-te, ndego nigi Klisten nøfu, ni
    Mbumbukiam-qa sasae namba nqati-sasaeat, ndego ni Manqat Mbomambaqape manqa manqate-te
    ngini-tøke, Keliso-qa yaq-te. Yaq ndego zo tèabezømbe-tøké neka zita zǿtøpáz,
    zoqa unimanqatin matev bezømbē-føgakh.
  rug-rug: Ba garunu atu nia mo gami koa gamu se Timote, sa tasida. Na tie tavetavete
    te Tamasa si asa, pude tavetavete turaṉae koa gami pa vina enena sa Inavoso Leana
    te Zisu Karisito. Garunu atu nia gami si asa, pude va ṉiṉira gamu, meke tokani
    gamu koari na mia rinaṉeraṉe,
  hop-NT: Nihqe ōviy itahtupkoy Timotheus, God tumal’ayayat, Christ aṅqw lomatuawit
    ep itamum tumalay’taqat nu umumiq hōna, pam umuy hūrs hoṅne’, umuhqapevewniy aṅ
    umuy öqalaniqat ōviy’o.
  san-URD: سْوَبھْراتَرَں کھْرِیشْٹَسْیَ سُسَںوادے سَہَکارِنَنْچیشْوَرَسْیَ پَرِچارَکَں
    تِیمَتھِیَں یُشْمَتْسَمِیپَمْ اَپْریشَیَں۔
  heb-LB: ושלחנו אליכם את טימותיוס – אחינו, עוזרנו ומשרתו של אלוהים – כדי לחזק את
    אמונתכם, ולעודד אתכם שלא תכרעו תחת כובד הצרות והקשיים שבאים עליכם. (עליכם להבין
    שקשיים אלה הם חלק מתוכניתו של אלוהים למעננו המאמינים).
  caf-NT: '''Et huwa nelhutsin, Timothy, ''en Yak''usda ba ne''ut''en, ''en nuhts''u
    whets''alh''a. ''En ''int''ah Christ bughunek unzoo, ''i be nela''ut''en. ''En
    bugha nuhwhuba ''alha ''uhoont''ah, ''et ''ilhuz wule hukw''u na''a zeh ''uteht''ilh,
    ''ink''ez bughunek be nus nuhwhunilht''uk.'
  mio-NT: ta tachi ndi chi ra yani yo Timoteo iti nuun iyo ndo. Satiñu tahan ra tiñu
    Ndioo, ta cati tuhun tahan ra tuhun vaha yoso cuhva iyo ra Cristo. Tachi ndi chihin
    ra, vati cuni ndi na cua cuhva ra tu ndee ini chi ndo. Cuni ndi na cua cahan vii
    ra chi ndo, ta cua cuinu vaha ini ndo chi ra Ndioo.
  srq-NT: Nyebe que Timoteo amondo rei nguiã jendea. Jirandu sacuã jendese. Dios rimba
    tuchɨ que ae ra. Nanderesenda tuchɨ que ra. Cristo cheẽ turã nenei neneisa que
    ae ra. Ae que uremondo jendea jemundua ndua sacuã Jesús rese ra.
  kje-NT: '@see-verse:1TH.003.001'
  gaz-gaz: Nus obboleessa keenya Xiimotewos, tajaajilaa Waaqaa isa wangeela Kiristoosiitti
    hojjetaa hidhata keenya taʼe sana, akka inni amantii keessanitti isin cimsuu fi
    isin jajjabeessuuf ergineerra;
  kud-kud: Eeta tahidane Timoti avetamalenawa, wuwuna iya teya ama boda Yaubada yana
    paihowa Besinana wasana vehabana, tahidane avetamalenawa ta ebeha i'abiye wahiyalagomiu
    na Besinana ainai amyemidi moiha,
  urb-NT: Pe, pehẽ koty Timo ke jamondo. (Pe, a'e jywyr uwyr rahã, pehẽ rehe har mujekwa
    ta jande pe. A'erehe jajumupyaiha ke muputu'u ta.) A'e riki jande mu aja. Tupãma'e
    miasu ke a'e tĩ. Jande aja myrandu katu ke a'e pandu pandu tĩ. Kirisutu rehe har
    a'e pandu pandu. Pehẽ koty jamondo. Pehẽ py'a ke a'e mãtã we oho rĩ. Aja Tupã
    rehe har pehẽ pe a'e mujekwa katu te we rĩ. Pehẽ ke a'e mu'e katu tĩ. Aja rahã
    Tupã rehe pejurujar katu te we rĩ.
  fra-LSG: nous envoyâmes Timothée, notre frère, ministre de Dieu dans l’Évangile
    de Christ, pour vous affermir et vous exhorter au sujet de votre foi,
  san-HK: svabhrAtaraM khrISTasya susaMvAde sahakAriNaJcezvarasya paricArakaM tImathiyaM
    yuSmatsamIpam apreSayaM|
  cak-SNT: y xkatak-el ri hermano Timoteo chi xixbꞌarutzꞌataꞌ. Jajaꞌ jun jeꞌ ru-siervo
    ri Dios y nisamaj kiqꞌuin chi nutzijuoj ri ru-evangelio ri Cristo. Y xkatak-el
    chi niꞌruyaꞌ más ivuchukꞌaꞌ y nuꞌon jeꞌ chiva chi más ticukubꞌaꞌ icꞌuꞌx riqꞌuin
    ri Jesucristo,
  uvh-uvh: A Timoti gusa' aya'. Ning tonga indi kuyani' Timoti ka Anutuning kane ka
    Kasira Aming Jisas ning midi kareng tokadofi wara'ning titam u anigaregumuk. Ning
    tonga anigaregumuk, indi urap anga sasuksi' mo' ina ifitangkantam wa adi mamareng
    ka naktangka aming indiganang kadofira' yara'ganang ma kadani'. Ning tonga sidining
    naktangka u anga sifitangka waraga' tanga anigareinga agu'. Ka kuyane sidindu'
    kuma'sa' naking, mamareng ka u bemitam wa sige anasa' mo' kadofinimita', mokngang,
    Anutu adi kuma'sa' sura kabiinga kadofinimita'.
  ino-ino: '@see-verse:1TH.003.001'
  gnn-gnn: yurru djuy'yundja ŋanapurru yurru ŋilimurruŋguway guthanhana Dimithinhana
    dhipali nhumalaŋgala Dhatjalunikalilinydja, liŋgu ŋayinydja Dimithinydja dhuwala
    Godku djämamirriyi; mirithirri yana ŋayi ŋuli djämanydja ŋanapurruŋgala galki,
    ḻakarama marrtji dhäwuny'tja Garraynha. Bala ŋanapurru ŋanyana djuy'yurruna nhumalaŋgalanydja
    bitjanarawu ganydjarr-wekanharawunydja, marrparaŋ'kunharawunydja nhumalaŋgu,
  yal-yal: nxu yi en ngaxakedenna Timɔte rasiga ɛ ma, naxan walima Ala xa a Muxu Sugandixina
    fe Xibaru Faɲin nalideni alogo a xa sa ɛ sɛnbɛ so, a ɛ ralimaniya ɛ dɛnkɛlɛyani.
  cnt-NT: Jaun₂ ca₂chen₅₄ jnia'₅₄ Timoteo rɨn'₅₄ ca₂i₁jɨin₁₂ 'nia'₂, ia₁ i₂ma₂lɨ́n₅
    quián₅ Diú₄ bá₄ 'éi₂, ia₁ jmo₂₃ ta₁ co₂lë₅ quian'₅₄ jnia'₅₄ a₂jme₂tɨin₂₃ dsa₂
    jág₁ dse₃ quió'₅ Cristo. Lé₂ le₃juá'₂ 'éi₂ lia'₂ tí₅ jág₁ cuë́'₃ bí₂ 'nia'₂ a₂le₃'én'₂
    guë́₄ 'nia'₂,
  tif-tif: 'Timoti ata dabaalup kipni fanang din unak o, kalalupla kaa dabaalup talse.
    Timoti ali nuso maakup God ami ok fukulin tunum, ali God ami weng Yesus Kraist
    ami sang kaata, kulii-din unang tunum imi bakayila-tal-unen-umba. Kayak kayak
    ita taba-lomdip kukup mafak kipni kukaayinbip uta taba-lom ipni aket fukunin uyo
    ku-mafak-daayilu yang banolip o, kalalupla, Timoti kaa dabaalup din-ilomda, ibi
    dukum-kup dong dakaayin-bala, ipkal titil-foko God ami lak kaa dukum-kup duulin
    o, kalalupla kemin, ali dabaalup din unse. Kamosinim nikil numi kipso bom ilsup
    kaali, bokoya-lomdup: Tunum unang God ami lak duulin dinim ita Kristen tunum unang
    numi kukup mafak kukaayokomip o, kala-sulup uyo, tifaneng bokoya-sulup namti fan
    kulu tiltam talsuu. Kemin, ibi aket kuyak-tini kutal-tini-kemin daa. Ipkal utamipla,
    God ami aket fukunin kaali, kukup mafak tiltam tulu uyo, kulaali yak Kristen imi
    diim abamnuk o, kalalaya kanolin kukup mafak uyo kewa tal numi diim abe-buluya,
    angtiil yol uyo utafiibup kala kalaliwa, utamin o.'
  nlx-nlx: एने आमु तीमुथीयुसाह, जो मसीन हाजाली खुबेर माय आमरो बाहख एने बोगवानान सेवक
    हे, ज्यानकेरता मुकलेल काय तुमूह मोजबुत केरी एने तुमरा बोरहान बाराम सोमजाड़ी।
  apw-NT: 'Áík’ehgo Timótheus, nohwik’isn, akú odaasiil’a’, áń Bik’ehgo’ihi’ṉań yána’iziidi,
    Christ baa yati’ baa gozhóni baa yádaahiilti’go bił nada’idziidi, áń nohwi’odlą’
    nłdzilgo ádaanohwile’go ła’íí nohwidag yałti’go nohwich’į’ odaasiil’a’:'
  gum-gum: Incha namui nuneg Timoteo Jesucristoi tabig srø wamwan larrøbichib inrrai
    wamindameløyu Tiusweimburabelan marøb, namba lincha marøb megabigwan nambe ñimun
    ashchai ører, tru ñim kørrønrrabgaig mur isua melønrraimba, ñimui isubigwan Jesucristoinug
    pønsra tøgagúigwan elachimø, tøgagøbig tøgagønrrab isunrrai martraimba.
  not-NT: carari irianti Timoteo nigáque iraniaigaimi. Iriro opiguemisantane aisati
    ibimantaga irasi Tosorintsi. Imitocoquena cara nocomantëgotëro irinibare Quirisito
    Irironta Agabisaicoontatsiri. Nigáqueri cara inguemisantasantacagaiguëmiro aisati
    iraganinasëretaigaimi.
  plu-plu: igme ukebyi kiyapwiye Timótyu atere iwasapyi. Ig kannipwiye gidahan Uhokri
    payak ukakhu adahan ig ekkene gitkis hiyeg inakni kibeyne inetit gidahan Cristo.
    Usuh awahkiswig adahan ig ikene yawaygyi adahan ig wagahkisne yikamaxwan.
  iou-iou: '@see-verse:1TH.003.001'
  ntp-NT: dai ootosagi gʌraduñi Timoteo sai gʌnnʌidana. Goovai ʌrʌmoco ismaacʌdʌ gʌrsoicʌi
    Diuusi aa duiñdadʌrʌ. Goovai gaaagidiña Diuusi ñiooquidʌ. Tʌtai cascʌdʌ gaamucu
    ootoi sai gʌnavʌnaquidana dai gʌnsoiñana mʌsai vaamioma vaavoitudana aapimʌ.
  rai-rai: Io, mir aa tula wa Timoti a teindaat, ma a tena pinapaam anun God ungaai
    ma mir, baa mitul laana wewapua ma ra Koina Wewapua un Kaarisito. Mir aa tula
    wai karom muaat, kupi in wadekdek muaat, ma in pirpir na wewaraaut karom muaat
    u ra numuaat nurnur,
  haw-1868: A ua hoouna aku la ia Timoteo, o ko kakou hoahanau, he mea lawehana na
    ke Akua, a o ko makou hoalawehana ma ka euanelio o Kristo, e hooikaika aku oia
    ia oukou, a e hooluolu hoi ia oukou i ko oukou manaoio ana;
  ffm-ffm: Min nelii sakiike amen Timote gollidoowo e Laamɗo saakude Kabaaru Lobbo
    haala Almasiihu oo, yalla omo hokka on semmbe, o ɲiiɓina on saabe goonɗinal mon.
  arb-NAV: فَبَعَثْنَا تِيمُوثَاوُسَ، أَخَانَا وَمُعَاوِنَنَا فِي خِدْمَةِ اللهِ بِنَشْرِ
    الإِنْجِيلِ، لِكَيْ يُشَدِّدَكُمْ وَيُشَجِّعَكُمْ فِي إِيمَانِكُمْ،
  cop-CNT: ⲟⲩⲟϩ ⲁⲛⲟⲩⲱⲣⲡ ⳿ⲙⲡⲉⲛⲥⲟⲛ ⲧⲓⲙⲟⲑⲉⲟⲥ ϩⲁⲣⲱⲧⲉⲛ ⲟⲩⲟϩ ⳿ⲛⲇⲓ⳿ⲁⲕⲱⲛ ⳿ⲛⲧⲉ ⲫϯ ϧⲉⲛ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ
    ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ⳿ⲉⲧⲁϫⲣⲉ ⲑⲏⲛⲟⲩ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥⲧⲱⲃϩ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ⲡⲉⲧⲉⲛⲛⲁϩϯ.
  sri-sri: '@see-verse:1TH.003.001'
  nal-nal: ma maadi kling iaa Timoti, daaza nimaa, ina xat faamuzas sin Nakmai varaxai
    wana nimaa. Maadi ifazei raal wana a Dorang Daxa zin Kaarisito. Maadi kling iaa
    naan ka waan sinim kuna vadikdikang nim ma xuna dador vawaalang nim pana ainaxam
    paazaaiang sinim,
  kyq-kyq: ɔɔ Timote se ɓo naaje kꞋjꞋɔlin̰o gɔtse ki. Timote se naan̰ gɛnaaje ɔɔ naaje
    kꞋtɛɗ naabm *Raa kalaŋ. Labar Jigan gɛn Isa *al‑Masi se, naaje kꞋtaaɗin̰ jeege
    tu tɛlɛ. Naaje kꞋjꞋɔlin̰ gɔtse ki se taa asen noogo ɔɔ asen kɛɗn kaay kaama ɔɔ
    taa naase aki kiŋg tɔɔgɔ ɗoobm al‑Masi ki.
  kwd-kwd: ma mee'e 'amele kwatea kau la Timoti te'amooru. La Timoti ngaia na'a asii
    dauru, ma nga wane ni taunga'inga na God la'u mola fe'enia mee'e fana kwairiinga
    'ania nga Kwairiinga Le'a lo'oo suria la Jisas Kraes. Amee'e mele kwatea kau fana
    ngaia 'ani booni 'amooru ma fana fa'ategelalana nga tagoto'onga 'amooru,
  ded-ded: '@see-verse:1TH.003.001'
  ewe-ewe: eye míeɖo Timoteo, mía nɔvi kple hadɔwɔla; Mawu ƒe dɔla si ɖea gbeƒã Kristo
    ƒe nyanyui la ɖe mi, be wòava do ŋusẽ miaƒe xɔse, eye wòade dzi ƒo na mi,
  nuy-nuy: Yijbanu marri, nganu-lharrgang naagi-yung na-Timothy, ngayawi-nyinyung
    naa-murruyung. Naagi-yung nu-yandhurrbangana-yinyung na-God aani-yung-jinyung
    a-mamanunggu a-lhaawu na-Christ-jinyung. Naagi-yung nganu-lharrgang nugurri-wuy,
    nguynju yungguyung numburru-lhara andhurrg, marri numburru-wuguuguni numburru-jambarrgina,
    marri nambani-marrbuy-wana niga.
  cop-BHC: ⲞⲨⲞϨ ⲀⲚⲞⲨⲰⲢⲠ ⲘⲠⲈⲚⲤⲞⲚ ⲦⲒⲘⲞⲐⲈⲞⲤ ϨⲀⲢⲰⲦⲈⲚ ⲞⲨⲞϨ ⲚⲆⲒⲀⲔⲰⲚ ⲚⲦⲈⲪⲚⲞⲨϮ ϦⲈⲚⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ
    ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲦⲀϪⲢⲈ ⲐⲎⲚⲞⲨ ⲞⲨⲞϨ ⲚⲦⲈϤⲦⲰⲂϨ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲠⲈⲦⲈⲚⲚⲀϨϮ
  buk-buk: ma aŋkiŋ Timoti têŋ mac goloc. Iŋ yac neŋ asidôwa daŋ, naŋ kôm Anötö ndê
    gweleŋ ma hoc Kilisi ndê ŋawaê ŋayham asê whiŋ yac. Yac aŋkiŋ iŋ têŋ mac goloc,
    bu puc mac dôŋ ma êŋgilí mac bu asap nem akêŋ whiŋ dôŋ ŋaŋga.
  pri-NT: '@see-verse:1TH.003.001'
  zpq-NT: '@see-verse:1TH.003.001'
  por-TFT: mandando Timóteo a vocês. Ele é nosso colega mais íntimo e trabalha para
    Deus, proclamando o evangelho sobre Cristo. Silas e eu o mandamos para animar
    vocês a continuarem confiando fortemente em Deus
  gwi-NT: Diichaa Timothy, Vit'eegwijyąhchy'aa eenjit gwitr'it t'agwah'in ts'ą' Gwandak
    Nizįį eegwandak nilii ąįį, nakhwagwik'injigwiighit niint'aii hah'yaa ts'ą' tseenjyaa
    t'akhwa'in nakhwahaanjyaa geenjit nakhwats'ą' tr'ihił'ee.
  gvn-gvn: Ngalin Timothy yurranda yunganda. Nyulu Timothy ngalinyanga jawun, nyulu
    ngalinyanji workmaniji Godunku, kuku ngulkurr yirrkay-yirrkanya Jesus Christanka.
    Ngalin nyungun yungan, yurrangan junkurrji-bunganka, yurra junkurr-murubuku Jesus
    believeim-bunganka, junkurr-muruku milka-jananka nyungundu.
  nna-nna: '@see-verse:1TH.003.001'
  nhy-NT: iwan otiktitlankej in tokni Timoteo ma amechitati, porke yej kitekipanoa
    in toTajtzin Dios iwan tekipanoa towan tlamachtia de yen kuale tlajtole katlej
    temakixtia de Cristo. Otiktitlankej para ma amechyekketza iwan ma amechyolojchikawa
    itech namotlaneltokalis,
  asm-FB: সেয়েহে, আপোনালোকক বিশ্বাসত দৃঢ় কৰিবলৈ আৰু আশ্বাস দিবলৈ আমি খ্ৰীষ্টৰ শুভবার্তাত
    ঈশ্বৰৰ পৰিচাৰক আমাৰ যি ভাই তীমথিয়, তেওঁক আপোনালোকৰ ওচৰলৈ পঠাইছিলোঁ,
  okv-okv: ungotenau namei Timothy amo God ta pure ari embo Keriso ta ke javotoho
    hande euja avo ungota degi ikaro pambaja ke sirikitera
  mxt-NT: Ta tachi̱ chi yañi yo ra Timoteo na cuhun ra cunyehe ra chi ndo. Maa ra
    sacuví ra tyiño nuu Nyoo vatyi ɨɨn ri chihin ndi cahán ra tuhun yoso caa cacú
    añima yo sahá ra Cristo. Tachi̱ ndi chi ra nu nyicú ndo na sandunɨɨ ca ra iñi
    ndo ta sandunyee ca ra iñi ndo tacuhva vatyi chinó ca iñi ndo chi Nyoo.
  tzo-NT: hech yu'un laj jcha'tac sut tal ti atojolic ti quermanotic Timoteoe, ja'
    ti ac'bil yabtel uc yu'un ti Diose. Ja' ti jchi'in jbatutic xchi'uc ti xcholel
    ti lequil ach' c'op yu'un ti Cristoe. Hech yu'un laj jcha'tac sut tal yu'un ac'o
    stsatsubtasboxuc avo'ntonic, hech ch-an yip avo'ntonic.
  ind-AGS: dan mengutus Timotius kepadamu. Dia adalah saudara kita dan rekan sekerja
    Allah dalam memberitakan Kabar Baik tentang Kristus. Kami mengutus dia untuk menguatkan
    dan mendorong kalian untuk tetap percaya penuh kepada Allah,
  omw-omw: Timotira titaararo mwiva uro nkyi taqaarive qiavananra. Timotiva tirivatama
    kyero Kotira kyaiqa vareqaro Karaisira qua kyuqe mwakyaakya nraakye qora timwa
    nyi variva. Timotiva mwiva uro nkyi su nyaato nyinrata nkye kepukyaqama kye variqata
    Kotira qua kyuqema kyeta riemwaqi quate tita, mwia titaavararo mwiva nkye hunani
    vurama.
  yrb-yrb: '@see-verse:1TH.003.001'
  maa-NT: Kinìkasén‑je̱n jè 'ndseé Timoteo, chi̱'nda‑la̱ Nainá‑né nga ti̱koa̱á chja̱ya
    'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo koni ngaje̱n. Koií xá kiìkon‑nò mé‑ne
    nga kàtatsjá‑ìsa‑nò nga'ñó nga ìsa̱ 'ñó ndaà kixi̱ ki̱tsa̱jnaà koni s'ín mokjeiín‑nò,
  mcq-mcq: ꞌEne hu Timoti núni vwea kaꞌene nú puꞌúmo Godoni kaukara vejiꞌina kaꞌene
    Keriso oni vuꞌa maa maiuꞌina ꞌwaraviꞌina ranavuꞌe ja niꞌajihe joni nimairoa kisinaꞌe
    reꞌamarono vuꞌu.
  sus-A: مُشُ شَ وٌن نفَشَكٍرٍنيِ تِمٌتٍ شّي وٌ مَ. مُشُ وَلِبٌورٍ نَ عَ رَ عَلَ شَ
    وَلِ كُي نَشَن قِندِ عَلَ شَ مِشِ سُفَندِشِ شَ شِبَارُ قَنيِ كَوَندِلَ رَ. مُشُ
    عَ شّيشِ نّ عَلَكٌ عَ شَ وٌ سّنبّ سٌ، عَ شَ وٌ رَلِمَنِيَ وٌ شَ دَنشَنِيَ كُي،
  jpn-1965: 私たちの兄弟であり、キリストの福音において神の同労者であるテモテを遣わしたのです。それは、あなたがたの信仰についてあなたがたを強め励まし、
  fra-SBL: et nous avons envoyé Timothée, notre frère et serviteur de Dieu dans la
    Bonne Nouvelle de Christ, pour vous affermir et vous consoler au sujet de votre
    foi,
  yka-yka: Duk pinapiyu weˈ kami Timoteo si kaˈam. Pungtinaˈite bi iye duk saweˈku
    iye maghinang si Tuhan magmahalayak aka-aka hāp sabab Almasihin. Papiyu kami iye
    supaya paˈasigne ateybin duk supaya ngabasag sandelbi si Tuhanin.
  mle-mle: '@see-verse:1TH.003.001'
  shp-NTPO: ja non wetsa Timoteo non matoiba raana iki. Janribira, ja Diossen tee
    akin, ja bená joi yoikin noa akinna iki. Jara non raana iki, bebonhakin shinanmataanan,
    Cristo ikonhabo ikax beboni koshitiakin mato akinnon ixon.
  aom-aom: Timothy nugöꞌöjego huro vaꞌoromo Thessalonica amo rajoho gëromo jöho heromo
    ro majahuego heröhe höjo. Timothy hu nosi Christian öëro jiëꞌëro noꞌo bimuvoromo
    God-are muoho vaeromo Keriso-are jö maho majëhibe juvaje jiëꞌego ëhuni noro Timothy
    nugöꞌöjareje öꞌoromo jemë ajëmego jemëro biririvoromo Keriso avoꞌavoho uehorovoꞌirarijego.
  geb-geb: Nza mba ndɨkndɨga muuŋgiap, wari tɨgap, kama shogiap, ŋka Atensan kav,
    ŋka Timoti ga sarigim, ana nden han vugi. Timoti, ana nza phorgap guigira Zisas
    khothɨgi guma ma. Ana Fhe Bakɨmen ŋaara mbuav Zisas Krais buna vhuueŋ bun nzuai,
    guma ma. Nza ana sarigim, ana nden han ŋgɨp, nden kurkurarim, nde guigira Zisas
    khothɨgi tɨv havhargirga.
  bsj-bsj: co nyo tom Timoti, ka-nge yii nye ka-nge canga kwama ki ker Almachiya,
    na yilam tikabi ka-nge dange ka-nge kom fiye bilengke.
  cak-cak: y xkatak-e ri Timoteo iviq'uin. Rija' junan runiman ri Jesucristo kiq'uin,
    y jun rusamajinel ri Dios ri nkuruto' chutzijosic ri utzulaj ch'abel richin ri
    Jesucristo ri nu'ij achique ruchojmil yixcolotaj. Xkatak-e richin neruya' ruchuk'a'
    ri ivánima y chi yixrupaxa'aj chi jumul ticuke' ic'u'x riq'uin ri Jesucristo,
  chf-NT: y cä täscun ya'i bajca anetla cä lotla aj Timoteo. Uneba ajpatan ta Dios
    täcä. U täclenon cäle' ni t'an utz tuba aj Cristo. Cä täsqui une tuba u ye'benetla
    más u t'an Dios y uc'a mach a wäctanla a tz'onänla.
  tlf-tlf: Timoti ita daalup ipmi finang uyo no talak o age-nulupta, daalup no ti-se
    kale, Timoti beyo nusino maagup God imi ogok kemin tinum kale, beyo God imi weng
    ko age Yesus Krais imi sang uyo kwep unang tinum iyo baga-em tiinan-boma ko. Kale
    kek kek imi tebe kuguup mafak ipmi kupka-e-bilip uyo tebe ipmi aget fugunin uyo
    kufak daabelu yang iinomip o age-nulupta, Timoti beyo daalup no-nala ibo fomtuup
    dong daga-e-bala ibo titil fagaa God imi ilak uyo fomtuup dolin o age-nulupta,
    beyo daalup no ti-se ko. Kale siin ninggil numi ipsino bom-nulup uyo, ibo bogobe-nulup,
    “Unang tinum God imi ilak dolin binim bilip iyo tebe Kristen unang tinum nuyo
    kuguup mafak uyo kupka-eman-temip o,” age-sulup uyo dam bogobe-sulup kale, ko
    mitam ti-suu kale, ibo kumang saanin ba kale, utamipta e, God imi aget fugunin
    uyo, kuguup mafak mitam tulu uyo kupkali no Kristen imi kaal diim abeluk o age-nalata,
    kanupmin kuguup mafak boyo kupkalata, tal numi diim abe-buluta, kaal fuyap uyo
    utaman-bulup kalaa age utamin o ageta ko.
  piu-2006: '@see-verse:1TH.003.001'
  poh-NT: Ru̱cꞌ aj i tikꞌinic xkaꞌn reꞌreꞌ, xkakꞌor chi reꞌ narojic awu̱cꞌ tak, reꞌ
    i kich aj niminel Timote̱yo reꞌ raj camanom woꞌ i kAja̱w Dios eh aj toꞌo̱l woꞌ
    keh chipam kacamaj chi rikꞌormojic i cꞌuhbal nkꞌoric chiri̱j i kAja̱w Jesus. Jeꞌ
    reꞌ ajic nok wilic chic awu̱cꞌ tak i Timote̱yo, xatrikꞌil tak eh ru̱cꞌ i kꞌilo̱j
    xiban aweh tak, xiban woꞌ chi xachop tak riman ricowil acꞌux tak chipam rinimjic
    i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: Teero jĩĩrã, marĩ menamacʉ̃ Timoteore wáadutiwʉ. Cʉ̃ʉ̃ Cõãmacʉ̃rẽ padecotei
    Jesuyé quetire wederémena. Cʉ̃ʉ̃rẽ ticocowʉ, mʉ́ãrẽ Jesuré padeonemó, wãcũtutuari
    tiiáro jĩĩrã.
  bjp-bjp: ma kamak wuun ufu Timoti, tualikrer. I tikiin foim kimah na fafas ini Rokap
    na Fafas lo Karisito. Kama wuun ufu isi farakrakai gam ke isi lupes unune kimi,
  xon-xon: Tina aabo Timoti ye Uwumbɔr aatutunn u tuk binib Kristo aabɔnyaan na la.
    Ti cha u dan ni chee ke u pɔɔk nitaakpab Uwumbɔr aasan ni,
  tzo-ZNT: Yechꞌo ti ijtac tal li Timoteoe yuꞌun xchꞌunoj scꞌop Riox uc. Jaꞌ jchiꞌil
    ta yalel aꞌyuc cꞌusi yaloj ti Cajvaltic Jesucristoe. Ijtac tal liꞌtoe yuꞌun tal
    spat avoꞌonic yoꞌ mu xavicta o abaic ta xchꞌunel li scꞌop Rioxe ti chaꞌilbajinatique.
    Anaꞌojic ti ta onox xiꞌilbajinatotic oe.
  mpm-NT: ti ni taji ri ñani yo Timoteo kuaja da nuu kanchuku ra ja na kuaꞌa da jnundee
    ini roꞌo naa ra. Maa Yandios ni taji ya maa da nuu yo ja na kunukuachi da nuu
    jniñu ya. Ti jniñu un kuu ja na kachanuu yo jnuꞌun Cristo kiꞌin taka ñuu. Kuaja
    da nuu kanchuku ra naa ra, ti na kuaꞌa da jnundee ini roꞌo nava na kandixia ndaa
    ga ra jnuꞌun Yandios sɨkɨ Jesús naa ra.
  ots-NT: '@see-verse:1TH.003.001'
  hoy-hoy: अदिक नाव तीमुथियुस उक, जो मसीह अन खुशखबरी दा नामव वार्ट अदिक परमेश्वर उन
    भी सेवक आन, इदुरसाटी कळ्यान कि आव नीमी संची माळुल अदिक नीम विश्वास इन बारा दा
    नीमी समझुसुल.
  amo-amo: Tina tuu Thimoti ku gbana bite unan kataah Kutelle nya kadura kamang in
    Yesu ada timinu akara nya kidegen mine.
  pjt-pjt: '@see-verse:1TH.003.001'
  cwe-cwe: Chimtuma ndugu yetu Timoseyo kumwenu msang'hani wa Mulungu hamwe na cheye
    muna ukupeta Mbuli Inogile ya Chilisito. Chimtuma kumwenu kuwaguma ludabwa na
    kuwagangamiza muna uhuwilo wenu,
  daa-NT: ho siŋte Timote gay, ni n̰aamiikoŋga. Ŋaar gina riy ɗo Buŋdi ta gaare Kabarre
    ta Gala ta Iisa Masi. Ni n̰aamiikoŋga-ak a ŋaako ɗeŋriŋko ho ŋaako iskiŋko ɗo
    imaanko.
  mlp-mlp: Haqad i Timoti eman ne gigo hib nawa tilah. Timoti in i gigo maqbab araq
    teq i inaq garabmo God ago kabibiy mataw iyim i araqibmo Krais awagamun dimunta
    na bilaqauqta. I ginad em, Timoti leheq in ne gigem zaway ugad teq in ne ginad
    helmo haqayta na ulumsihid awaz timeqniydaq haw.
  ape-C: '@see-verse:1TH.003.001'
  bgs-bgs: asal pasadunán dé si Timoteo tun ákniyu. Sikandin tô kataladi dé asta áglumu
    para katô Manama ukit katô katinurù din ka Madigár Gulitán tingód ki Cristo. Igpapid
    dé sikandin ébô pabákkárrán din tô kapamaké yu tun ta Manama asta ébô manayun
    kó lumumu ka madigár,
  faa-faa: Asiamo Timotiane repo apea etapo pusiesapo. Timotiane etapo Keresoa paosa
    aporo maepo. Ipi isuyaki Kotimo makata rakirane hakasa rakirapo. Repo Kotiaki
    namo kakaro himu hakásaraka hemakapukua paroaka risikiasimo, reane epo ararehokosapo.
  kik-kik: Tũgĩgĩtũma Timotheo ũrĩa mũrũ wa Ithe witũ, na ndungata ya Ngai hamwe na
    ithuĩ ya kũhunjia Ũhoro-ũrĩa-Mwega wa Kristũ, nĩguo amwĩkĩre hinya, na amũũmĩrĩrie
    wĩtĩkio-inĩ wanyu,
  cap-NT: Timoteuqui Yoozquin sirwiñic̈ha, Cristuz̈ liwriiz puntu paljaycan. Jalla
    niz̈tiquiztan Timoteuqui cuchanz̈quichinc̈ha anc̈huc juc'anti Yoozquin tjurt'iñi
    kuzziz cjeyajo. Niz̈aza anc̈hucaquiz zumpacha Yoozquin criizjapa p'ekinchayajo,
    cuchanz̈quichinc̈ha.
  ksr-ksr: alanara Timoti wasiri oŋoonoŋ karo. Iinoŋ Anutuwaa gawoŋ meŋ norowo Kraistwaa
    Oligaa Buŋa jeŋ seiŋkeja. Iinoŋ uu naŋgonaŋgo qaa oŋoma momalaarigia meŋ kotiiwaatiwaajoŋ
    karo.
  eng-TNT: and sent Timotheus oure brother and minister of god and oure laboure felowe
    in the gospell of Christ to stablysshe you and to comforte you over youre fayth
  sbs-sbs: Tuva tumini Timoteya, muzwale wetu ni mukwetu kwa Ireza ni mwi ivangeri
    ya Keresite, ku mi kuza niku mi omba omba ku amana ni intumero.
  sue-sue: Timoti potena nisokare nana bamisia. Nu otao nasokai. Nu Anutura bua mai
    noise Kristora Oziga Ewanana towia ami nisokare nana bamuro tuma diai nisokare
    emo nikare soremai zewai wawise iyetena bamisia.
  fra-NCL: et nous vous avons envoyé Timothée, notre frère et ministre de Dieu dans
    la prédication de l’Evangile du Christ, pour vous affermir et vous encourager
    dans votre foi,
  snn-NT: Timoteore mësacuana saohuë. Yëquëna naconi Riusu yo'o conguëreba ba'iji
    baguë. Riusu cocareba Cristo ba'iyete quëani achoye masiji. Ja'nca masiguëna,
    baguëte mësacuana saohuë. Mësacua quë'rë ai ba'iye Jesucristoni recoyo ro'tajë'ën
    cajën, mësacua quë'rë jëja recoñoa re'huajë'ën cajën, quë'rë bojo hua'na ruinjë'ën
    cajën, Timoteore mësacuare yihuoni re'huaguëte saohuë.
  atb-NT: wuîhke jamjau shí pê é yanmai, ó yuq le, myit a hten kó sháng gaq nghû,
    nungmoq é lumjíng hkyô má, nungmoq lé wum-o byi râ eq myit wum byi râ matú,
  cek-AK: 'nangcae to kang cak o sak moe, na tang o haih kawng pongah thapaekhaih
    lok thuih hanah, Sithaw toksah kami, Kri tamthanglok hoih taphonghaih bangah toksah
    ampui, kaicae ih amnawk ah kaom, Timote to nangcae khaeah kang patoeh o:'
  bkd-bkd: Ba si Timoteo sa suled taw duun hu pagtuu daw suluguen daan hu Dios ha
    tagsangyaw daan hu Maayad ha Tultulanen mahitenged ki Cristo igpadiyan day gayed
    ta inyu ta daw malig-enan din sa pagtuu nuy daw magdasig daan inyu
  ctu-76: cha'an chojquic majlel la quermañu Timoteo i jula' añetla. Como ajtroñelʌch
    i cha'an Dios je'el tsa' bʌ i cotyʌyon lojon c sube' jini t'an cha'an laj cotyʌntyel
    cha'an ti Cristo. Ch'ujbi i subeñetla cha'an xuc'lequetla cha'an ñuc isʌbentiquetla
    la' pusic'al cha'an mu' tyo la' más ch'ujbin.
  lac-NT: Caj in tuchi'tob ca' tac yirechex ta cajarex Tesalónica ic bʌjobechex Timoteo.
    Mʌ' ja wirej, in nup'ob Timoteo in wet beyajob tu quin tsec'ticob u t'ʌn C'uj.
    Raji' u c'urew C'uj quire' tan u man u tsec't u t'ʌn Cristo. Tin tuchi'tob ca'
    tac ta wicnʌnex quir u qui' camsiquechex tu cotor u t'ʌn C'uj ca' u chich arex
    techex u t'ʌn C'uj.
  xla-xla: '@see-verse:1TH.003.001'
  xav-NT: '@see-verse:1TH.003.001'
  cuk-cuk: Degisoggu, anmar-gwenad-Timoteo an bemarse barmismalad. We-Timoteo, Bab-Dummadga-arbadiid-duled,
    degi, anmarba Cristo-Gayaburba-Nued-barsogedgi arbadibalid. Anmar, Timoteo bemarse
    barmisad, adi, be-niga-ogannomalaga, degi, bemar bur-bela-bela Cristoʼgi-bensuli
    gumalagar.
  tbf-tbf: ma nia turan mo e Timote rakot senga. E Timote eie e kasigei ma eie e turagei
    ka ni tsatsatsang se Raban nia vavatei ngan ken Banga Vinavatei e Karisito. Gei
    turan nia vangasie kenga vodovodon tuktuk nge vakotsie nga,
  uig-CYR: алдиңларға қериндишимиз һәм Худа йолида Мәсиһниң хуш хәвиридә болуватқан
    хизмәтдишимиз Тимотийни силәрни етиқатта мустәһкәмләш-күчәйтиш вә риғбәтләндүрүш
    үчүн әвәтишни қарар қилдуқ;
  ikw-NT: Kam kpayarụ, a ziyaru Timoti nnwọ nda aị nụ nye sno aị nọornu ẹrnu Chiokike
    naagbasa izi ọma Karaịsi, ma ọ kwnagidne anụ, mee masị ma ọkwnata ovu anụ si rikne.
  khs-khs: 'Aluse, na:tawa Timotiwa ki salo hamonote ilikepilakeye. Timotiwa na:ko:lapulu
    Kelesowemi kulu minanase, ewa na:ni ne ma:ekeye. Ewa ninipe Kote tima:na: tisene
    senakeye. Apula:, ewa ninipe Keleso solo napowa walosekeye. Kiwa Kotewemi penaiya
    epesita: seli topu kiliwa eyewi penana:taposakeye.'
  dwr-ENT: ሂንቴና ዞራናዳኒኔ ሂንቴንቱ ኣማኑዋን ሂንቴና ሚኒሳናዳን፥ ፆሳው ኦያ ኑ ኢሻ፥ ኑናና ኢቲፔ ኪሪስቶሳ ሚሺራቹዋ
    ቃላ ኦዲያ ፂሞቶሳ ሂንቴኮ ኪቴዶ።
  pma-pma: keke melsila Timoti vat ven kami vakataun kami ka vasakin demkatien onami
    vakeih tamun. Kei vi tuomal koa mum vituai ral min komal en umen onen Ahi keke
    metmul metvitehiten more longlongien usil Iesu Kristo min meatin keil.
  atd-NT: no insugu noy ka sulod tanow no si Timoteo to pinohondio noy on to kaniu.
    Sikandin, suguanon dod to Magboboot no ogbulig kanami to ognangonnangon to Maroyow
    to Nangnangonon tongod ki Kristu. No pinohondio noy on si Timoteo to kaniu oyow
    ogmarosonon din ka pogtuu now woy oyow og-os-osonan din sikaniu
  tel-2017: ఈ హింసల మూలంగా మీలో ఎవరూ చెదరిపోకుండా విశ్వాసం విషయంలో మిమ్మల్ని ఆదరించడానికీ
    బలపరచడానికీ మన సోదరుడూ క్రీస్తు సువార్త విషయంలో దేవుని సేవకుడూ అయిన తిమోతిని మీ
    దగ్గరికి పంపించాం. ఈ కష్టాలు అనుభవించాలని దేవుడే నియమించాడని మీకు తెలుసు.
  hat-BSA: Konsa, nou te voye Timothée, frè nou ak ouvriye Bondye parèy a nou nan
    levanjil a Kris la, pou ranfòse e ankouraje nou nan lafwa nou,
  top-NT: y cma̱lakachá̱u quinta̱camcán Timoteo, namá tí li̱scujma Dios ma̱kahuaní
    ixtachihuí̱n Cristo, xlacata naca̱ma̱xqui̱yá̱n li̱camama ni̱ nali̱makxtaká̱tit
    li̱pa̱huaná̱tit Cristo
  msk-msk: kayan pyakadto nami kamayo si Timoteo na inagad nami magbatok bain kang
    Jesu Kristo. Pyapakadto nami yaan kamayo na magaindo kamayo antak laban madigun
    yang kamayo pagtoo sang Dios
  gyr-NT: '@see-verse:1TH.003.001'
  kmh-kmh: '@see-verse:1TH.003.001'
  ukr-ONPU: а до вас послати Тимофія, нашого брата й Божого працівника в поширенні
    Доброї Звістки Христа, щоб він зміцнив та підбадьорив вас у вашій вірі,
  emi-emi: Ami ghe suu aatu sio Timoti, ia kapuimami ia, me kapuna tau ngai uungu
    ia God tani kasuaa masi kiukiuna Karisto, tani akorokoronganaiem, me tani auliaa
    inangari nissausi tale aikaaiaaimim
  zpv-NT: ya baxeꞌhla nu Timoteu, bwihtsi lasaaꞌ nuꞌh loh Jesucristu nin naa za tuhbi
