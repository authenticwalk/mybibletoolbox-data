  tpz-tpz: Emöm to vanö ka nös neöm e kea pea Timotiꞌ. Suk eꞌ a teꞌ pamëh to kiu vaꞌpeh
    me a no möm. Kemöm nonok nem a kiu pe Sosoenën. Eꞌ me se vavaꞌaus a no möm pa
    vatvus a Soe Vih to soe suk non e Kristo. Emöm to vanö nös eah, marën a vakikis
    me a vaꞌaus o vaman peöm.
  agd-agd: Máan tukhéi setin tifá tiváe Timoti ma Tiyarafenui yoran banta váken ma
    Karaisini Kama Vaya siamiyain banta anan tianteruna mai setisi varu varen tiretin
    o oniyáken ayainti mumunampin ákona ukhe van nono.
  rkb-NT: 'Iwaze Timoteo pe: “O ikiakta tsiksikta. Tesaronika ezektsa bo tsimy” —
    iky. — Hyỹ iky — niy. Iwatahi ahabo zipeha. Timoteo mytsy. Mytuk botu Deus tsyhyryze
    myhyriziktsokzawy mynakara. Deus wasania ty Kiristu soho natsasoko. Utakta ipehata
    tihi iwatahi pahakusukniki. Kiristu harere bo yhỹ tsimykaranaha, ihumo ahaspirikporẽtsa
    ana soho humo pahatsumuẽhĩ. Iwatahi zipehahik. Iwaze Timoteo niparak.'
  san-THA: สฺวภฺราตรํ ขฺรีษฺฏสฺย สุสํวาเท สหการิณญฺเจศฺวรสฺย ปริจารกํ ตีมถิยํ ยุษฺมตฺสมีปมฺ
    อเปฺรษยํฯ
  iws-iws: Mɨ krɨra pɨ krɨmiir nomiiyauɨn Timoti siirara nɨkropki yɨpɨkɨn siya krɨraka
