    benaa que. Nii jaunte inara coaraa ureein, inara suujua lararajiaain nihane, nii
    aina nelararajiaain, inara suujua nunaain neeichene coina,
  mcd-NT: '@see-verse:1TH.003.001'
  urt-urt: Kut poi member toꞌ poi Timoti nal no. Kin miyeꞌ wah tikin Got, ŋaiye ŋanange
