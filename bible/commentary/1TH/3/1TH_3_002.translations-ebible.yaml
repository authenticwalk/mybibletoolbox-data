  cmn-FEB: 派我们的兄弟提摩太去，这对我们最好了。在传递耶稣福音时，他是我们的兄弟，与上帝一起工作。我们把他派过去，是为了让你们更坚定地相信上帝，给你们勇气，
  gmv-RNT: Intena ammanon minthana mala nunara asas Kirstoosa mishiraachcho qaala
