    nusi i milinga gul ere i tobinwe.
  san-ISO: svabhrātaraṁ khrīṣṭasya susaṁvādē sahakāriṇañcēśvarasya paricārakaṁ tīmathiyaṁ
    yuṣmatsamīpam aprēṣayaṁ|
  deu-ELBBK: und wir sandten Timotheus, unseren Bruder und Mitarbeiter Gottes in dem
    Evangelium des Christus, um euch zu befestigen und zu trösten wegen eures Glaubens,
  mcb-NT: kameti nontigankakeriniri Timoteo ineaigakitempira. Irirori intitari apigematsaegine
