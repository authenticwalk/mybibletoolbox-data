  mgh-2016: nkanaaruma Natimotheo, munnihu, uwaninyu, namitheko nkhunanihu a Nlhuku
    mu uhimiachani Malhove Orera a Kuristo. Naarumme wiira o helheni ni ukhomaalhihani
    nrima,
  kvn-NT: Al anmal pemalzhe Timoteo-palmiszhun, pemal-wis-taknegal. Imi we machi-Timoteo
