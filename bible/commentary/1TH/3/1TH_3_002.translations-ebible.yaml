    mtoge mwo mhuwi wenyu,
  enq-2: '@see-verse:1TH.003.001'
  eng-ASVBT: and sent Timothy, our brother, and God’s minister, and our fellow worker
    in the gospel of Christ, to establish you, and to comfort you concerning your
    faith;
  mna-mna: '@see-verse:1TH.003.001'
  myw-myw: '@see-verse:1TH.003.001'
  sby-sby: Neco twalatuma Timoti mukwetu uyo ukute kusebensela Lesa pamo nenjafwe
    mukukambauka Mulumbe Waina wa Yesu Klistu. Twalamutuma kwambeti ese ayuminishe
    lushomo lwenu.
  sll-sll: Yal Timoti iwe, God honagi yal mole Kraist ol wai ol na tongwo ha i di
    tibi olungwo yal momia. Ni yalhobi God ha maing a i si ware monga i, nimni monana
    dire, yal Timoti ni monga bani po dire bai nu si olere, na yasu Atens malgi ya
    mobilua.
  yaq-NT: Intok junama'a, juka' Krijtopo itomak werik Timoteo' teamta enchim aman
    bitne' betchi'bo emou a' bittuabaek. Bwe'ituk aapo, Liojta betana a' tekilta joaka,
    itomak tekipanoaka, Krijtota betana weyemta yee majta. Intok aapo, junuen, ka
    ko'om eaka intok ka ta'abwisi eaka, Krijtota bichau bicha enchim a' sualne' betchi'bo
    a enchim ania.
  uro-uro: Dap un däk na auna ruaqa ma Timoti qärakni i qat tualat kä nä ma Ngämuqa
    sa ama sameng ama mär ngät sävät ma Krais ivakt iva qä sämaqrot dä qä rhäsläp
    pät a ngän sa angän gatnanakt
  ita-1885: E mandammo Timoteo, nostro fratello, e ministro di Dio, e nostro compagno
    d'opera nell'evangelo di Cristo, per confermarvi, e confortarvi intorno alla vostra
    fede.
  muy-muy: məsləroru Timote afa gekʉli. Naŋ ti wur ga məŋ geli, məgri tʉwi ana Melefit
    ka ahar bəlaŋ, məhioru *Ma Mʉweni Sulumani ge *Krist ana mis. Mə̀sləroru naŋ afa
    gekʉli ti ga məvi njəɗa ana kʉli, ti kə̀mbrəŋum məfəki ahàr gekʉli ka Yezu ba.
  kqc-kqc: Timothy bi nifeidesifa, kaere bi uni dubuini ma Keriso di ago buniri, Sei
    di vakoi moimai resifa amiye, yi mokena vari gira aena moi gira ma ya egira reyainedi,
  tav-tav: '@see-verse:1TH.003.001'
  eng-ULB: We sent Timothy, our brother and fellow worker for God in the gospel of
    Christ, to strengthen and comfort you regarding your faith.
  spa-VBL: y enviarles a Timoteo. Él es nuestro hermano y compañero en la obra de
    Dios y en la predicación de la buena nueva de Cristo. Lo enviamos para fortalecerlos
    y animarlos en su fe en Dios
  fra-_FOB: Et nous envoyâmes Timothée notre frère, ministre de Dieu, et notre compagnon
