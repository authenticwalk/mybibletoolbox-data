  kto-kto: '@see-verse:1TH.003.001'
  gmv-NT: ኢንቴና ኣማኖን ሚንꬃና ማላ ኑናራ ኣሳስ ኪርስቶሳ ሚሺራቾ ቃላ ዮቲዛ ፆሳ ኣሽካራ ጊዲዳ ፂምቶሳ ኢንቴኮ ዬዲዶስ።
  por-BLT: e enviar Timóteo até vocês. Ele é nosso irmão e servo de Deus no anúncio
