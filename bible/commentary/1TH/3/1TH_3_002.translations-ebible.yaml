  gof-ENT: ሂንቴና ዞራናዳኔ ኣማኖን ሂንቴና ሚንናዳ ኑራ ኢሲፌ ፆሳስ ኦይሳኔ ኪሪስቶሳ ዎንጌላ ኦዲያ ኑ ኢሻ ፂሞቲዮሳ
    ሂንቴኮ ኪቲዳ።
  aau-aau: Sawk hromo wayh Timoti se kokwe hmo yier mon sehe me-ha. Hiykwe God so
    mey-uwr prueyn, Krais so ok-ihey ke ma mesor hiy non. Hrorkwe hye kokwe hmo owh
    mon sehe me-ha, hmo uron, Hakamay se ma nan kiykiy-ay seme hiymon kraipakrai e.
  tvk-tvk: e matesil Timoti tehat visal xamim tengan vatutou ni xamim e vasak ni neketen
    namim mei vaxeih mu. Xi be tua namel xa di pol vituei del xamel e polien na Hi
    xa di matbithiten longeongen hos usil Iesu Kristo mi moletin xil.
  prf-NT: Sakay pinaangay mi haán ti Timoteo a kapatkaka tam a kaguman mi a magserbi
    ten Diyos, ten pángngaral ten Maganda a Bareta tungkul kánni Cristo. Pinaangay
    mi siya haán tánni patatagán na sakay pabegsákkán en pánnampalataya moy.
  auy-auy: Tímótimba aiꞌmarááwáyana kentópaꞌa kuráiye. Tímóti kentáásí kaweꞌ-wáásí
    póna wesé keséta Maníkóní kísausa wémaunanasa póna Ísu Káráísitini ásé-aai simátímaꞌmaena
    wéwiye. Koáfomba faiyáínaꞌa Maníkómpáꞌá timankúnkúmba fasiꞌámai íwae séꞌa Tímótimba
    aiꞌmarááwánana kuráiye.
  tbg-tbg: Timotira atitaariraro viva ni oru tavaarire, tiavaunara. Timotiva tinavu
    vataakero Kotira kaiqa vareharo Karaitira uva koqe vakaaka vaiinti nahenti tiva
    nimi vaivama vairo. Timotirara viva oru ni muntuka kempukaiqama nimitaira ne Kotira
    uva koqemake iriqi vuate ti, vira atitaavauraro viva ne ianaini vurama.
  hub-NT: ina yachi Timoteon, Yuusa umirnun nisha ijai iruuntrar Cristo chichame etsermaunam
    takasmia nuna, Cristo nekaspapita tamaunmasha ni ichichtamar, wakemamtikramkati
    tusan akuptukmiajrume.
  hmo-hmo: to aiemai tadina Timoteo, Dirava ena hesiai tauna Keriso ena Sivarai Namona
    harorolaia totona, umui dekenai do ai siaia lao. Ai siaia lao, badina be ia ese
    umui do ia hagoadaia, bona emui abidadama do ia durua totona.
  big-big: Timoti iniyegi wezamela, pi te kiling ngizi kumuli Anotoyegi yawe mizibek
    keya ngago wazono Kilisiyegi langai pura kozak kaibek. Logo togo pi iniyegi wezamela
    purik pugu iniyegi ngago yana logo ini kazing kumbekki lewengke yemane si kuniweki
    keya inugu Kilisiyegi ngizi kumuli pura kozang kelemiweki logo togo pi pulogo
    iniyegi wezamelagi kela.
  gux-G: Ke sɔni ti kpiilo Timote i kani, o taani ke suani yeni u tienu, ki tie ti
    tuonsɔnlielo Kilisito laabamanli muandun nni. Ti sɔn'o ke wan paagi i pala, ki
