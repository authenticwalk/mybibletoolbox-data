verse: 1TH.003.002
translations:
  kpx-kpx: Timoti keu no haoka. No abuhi Dilava lovi vaime Iesu deiada ata haivema.
    No ke hanavoi isiviale au la negotievege la la evievi kemo negolahai.
  okv-H: ungotenau namei Timothy amo God ta pure ari embo Keriso ta ke javotoho hande
    eaguja avo ungota degi ikaro pambaja ke sirikihera
  tbo-tbo: Ega yaka walehita Timoti a himili po i nehi, babana tauna Yaubada a tu
    bagibagi, Keliso tuwegana uyahinei ipa ina wikadidilimi po Keliso uyahina ona
    witumagana imahi
  mal-C: ഈ പീഡനങ്ങളുടെ മധ്യത്തിൽ നിങ്ങൾ അചഞ്ചലരായിരിക്കേണ്ടതിന് നിങ്ങളെ വിശ്വാസത്തിൽ
    സ്ഥിരപ്പെടുത്തുന്നതിനും ധൈര്യപ്പെടുത്തുന്നതിനുമായി നമ്മുടെ സഹോദരനും ക്രിസ്തുവിന്റെ
    സുവിശേഷഘോഷണത്തിൽ ദൈവത്തിന്റെ സഹപ്രവർത്തകനുമായ തിമോത്തിയോസിനെ നിങ്ങളുടെ അടുത്തേക്കയച്ചു.
    ഈ കഷ്ടതകൾ നമ്മുടെ നിയോഗമാണെന്ന് നിങ്ങൾ അറിയുന്നല്ലോ.
  grc-SR: καὶ ἐπέμψαμεν Τιμόθεον τὸν ἀδελφὸν ἡμῶν καὶ ⸂διάκονον τοῦ θεοῦ καὶ συνεργὸν
    ἡμῶν⸃ ἐν τῷ εὐαγγελίῳ τοῦ χριστοῦ, εἰς τὸ ⸂2στηρίξαι ὑμᾶς καὶ παρακαλέσαι ὑμᾶς⸃
    ⸂3περὶ⸃ τῆς πίστεως ὑμῶν,
  bgc-bgc: अर हमनै तीमुथियुस ताहीं जो मसीह कै सुसमाचार म्ह म्हारा भाई, अर परमेसवर
    का सेवक सै, इस करकै भेज्या, के वो थारे ताहीं मसीह के बिश्वास म्ह मजबूत अर उत्साहित
    करै।
  khz-khz: na ai walakavamai Timoteo paia tugua gomi gemi ai. Ia ai ria Palagu gena
    vetugunagi gakalaana, Keriso gena Vali Namana gavopatagiana. Ia na pene vega-tiligami
    e gemi tugamagi pene veakwalimura gemi kamonagi aonai.
  deu-TKW: und sandten den Timotheus, unseren Bruder und Gehilfen Gottes am Evangelium
    des Christus, euch zu befestigen und zu ermahnen von wegen eures Glaubens,
  zsr-NT: atiꞌ bsö́laꞌtuꞌ‑biꞌ ga zoaliꞌ biꞌi bö́chiꞌruꞌ, Timoteo. Nacbiꞌ biꞌi huen
    dxin queëꞌ Dios, rúnlenbiꞌ nedaꞌ tsazxö́n lban qui didzaꞌ dxiꞌa queëꞌ Cristo.
    Bsö́laꞌtuꞌ‑biꞌ ga zoaliꞌ quië cuéquibiꞌ lbiꞌiliꞌ tsutsu, len uchizbiꞌ icj nagliꞌ
    ca ral‑laꞌ tséjlëꞌliꞌ Cristo,
  lin-lin: Yango wana totindaki Timote, ndeko na biso mpe moninga ya Nzambe kati na
    mosala ya kopanza Sango Malamu ya Klisto, mpo ete alendisa bino mpe apesa bino
    mpiko kati na kondima,
  hns-NT: aur Tiemotias toelogke paas aawe. Oe hamlogke iesaai bhaai hai aur khoes
    khabar Kriest ke biese me Parmeswar ke naukar ghat bataawe hai. Hamlog ose bollie
    hai toelogke hiemmat dewe ke aur samdjhaawe ke bieswaas kaske pakarle rahe ke.
  noa-E: jũrr maach khodam Timoteota mua pʉ̈ijim, ĩchab Cristo iek jawaag Ẽwandamau
    ichig nem mag aawai bʉ̈ʉrjã i ichaaur magʉm aba khitaawai. Iita mua pʉ̈ijim, pãar
    oon mawia pãachdëu ʉ̈kha nʉm iek gaai ubʉ naamkhĩir warag pãrag jaaumkhĩir,
  eng-EMTV: and sent Timothy, our brother and minister of God, and our fellow worker
    in the gospel of Christ, in order to establish you and exhort you concerning your
    faith,
  mib-NT: Te ni catají rí hermano yō Timoteo, tēe jéjníñu jíín rí nuū Yaā Dios sɨquɨ̄
    jnúhun jeē jnáma Cristo yohó. Te ni jecondēhé de róhó návāha sáha de jeē cuɨñɨ
    nīhin ró te coo ndeyɨ́ ni rō jiín jnúhun cácandíje ró.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलागि ख्रिस्‍तरे़ कुसुनाइङ्‌ङिन्
    आनिगे़नु सोरिक् इङ्‌भन् के़जोःक्‍पा आनिगे़ नुसाॽ तिमोथिःन् खिनिॽओ पाङ्‌घुम्‍बे़आङ्
    वाॽरो॥ हाराॽ खुने़ॽए खिनिॽ नसाःन्‍नो के़धुम्‍बा के़जोगिर, हाङ्‌हाङ् के़मे़त्तिररो॥
  xnj-xnj: na kumtuma kwinu mlongo witu Timoti, ndi muhenga lihengu muyitu ndava ya
    Chapanga mukukokosa Lilovi la Bwina la Kilisitu. Tamtumili ndava ya kuvakangamalisa
    na kuvasangalusa,
  mmx-mmx: la maga riki ne Timoti kusu na vot pasa nimi. Neni i lok ngan neton dik
    la neni bok ik lok lugugu at ne Moroa, la i vavang mi Lagale Lavavang at ne Iesu
    Karisito. Maga riki i xusu neni na lox alolos lununu atnimi la na paase tooro
    nimi.
  cbr-NT: nucën xucën Timoteo mitsu istánun quixun xuti cananuna sinan. Anribi ca
    ami sináncë 'ixun —Jesucristomi catamëti ca uni ainan 'iti 'icë —quixun Nucën
    Papa Diosan bana nubëtan camabi uni ñuixuanxa. Usa 'ixun ca cuantancëxun an mitsúxmi
    Jesucristonan 'aish tëmëraíbi ami manuaxma 'inun upí oquin 'ësëquin mitsu cushioti
    'icën. Mitsúnbi camina 'unanin, Nucën Papa Diosan unicamax ca bëtsi unían bëtsi
    bëtsi ocë 'iti 'icë quixun.
  tee-NT: Chai icmalakachachauch ju Timoteo ju quilhilak'au'an junita chai ixlapanac
    Dios ju vachu' najun ju chivinti ixlacata ju Cristo. Ju yuchi catamap'aksiyan
    chai cata'aktaijuyan ni jantu xamati' catamac'ap'aniyan ju Cristo.
  eng-LSV: and sent Timotheus—our brother, and a servant of God, and our fellow-workman
    in the good news of the Christ—to establish you, and to comfort you concerning
    your faith,
  cak-NT: Y xkatak-e ri kach'alal Timoteo chi xixberutzu'. Roma raja' jun rusamajel
    ri Dios chuka'. Raja' nutzijoj ri utzilaj rutzij ri Cristo. Y xkatak-e ri kach'alal
    Timoteo chi neruya' más iwuchuk'a' y nu'on chuka' chiwe chi tiya' más iwánima
    riq'uin ri Jesucristo,
  pah-NT: Ore Timóteo'ga mondouka pe pyri a'ero oji'i. Ga ko nhaneirũ'ga. A'ereki
    ga ojiko Jesus Cristo'ga rehe. Ymya'ĩ Tupana'ga ga mbuhuruka ore pyri. “Gaha tomombe'u
    Cristo'ga no,” ei Tupana'ga. Nurã ga ore moirũi Cristo'ga mombe'ua mombe'gwovo.
    Timóteo, oro'e ore ga pe oji'i, eho ti a'ero Tessalônicapeve'g̃a pyri. Ere ti
    g̃a pe tojikopigyme ti Jesus Cristo'ga rehe javo. Koji'i ti embohory g̃a Jesus'ga
    rehe.
  sja-NT: Jõdee tachi ɨ̃pema Timoteo pëijida tai pari. Iru pia mimiapari Tachi Ak'õre-it'ee,
    Cristopa ooda jarateepari perã. Iru pëijida Ak'õre Ũraa pipɨara jarateemerã parãmaa
    mãik'aapa parã ũraamerã. Mãgá parã waapɨara ijãadai, irua jara bɨ k'aurepa.
  xed-xed: ka ghunadapta da kaghuni ta Timute ta nzakway ka zwaŋama ŋni, ta ksa slna
    Lazglafta ya guli. Kawadaga ŋni nda tsi ta mna Lfiɗa Gwaɗa ta ghəŋa Yesu Kristi.
    Ghunadap ghuna ŋni da kaghuni ŋa sgaghunaghatá mbraku, ŋa dihavata ghuni ma zlghay
    nda ŋuɗuf,
  mks-NT: Ta na̱chindahá i̱ ñaní Timoteo, mé da̱ cája chúun xi̱hi̱n nde̱ cuéntá Ndióxi̱
    cáxi tu̱hun da tu̱hun va̱ha sa̱há Jesucristo nu̱ú ña̱yivi. Na̱chindahá i̱ da̱
    sa̱a̱ da̱ coto nihni da ndo̱hó já quéa̱ jáca̱ha̱n da̱ ndo̱hó ña̱ ná coo ndacú
    chága̱ ínima̱ ndó nu̱ Ndióxi̱ ta ná chindeé da̱ ndo̱hó candeé cáhnu chága̱ ini
    ndó Ndióxi̱.
  gfk-S: Ma mir ga tule Timoti, no tasi dait nong i papalim tikai ma mir utano tahut
    na hininaawas tane Krais. Ma mir ga tule ie be na habalaraan mu ma be na haragat
    mu ta ira numu nurnur, be tikenong ta mu nahula manga ngaangel uta kakarek ra
    harangunngutaan. Mu iat, mu palai be karek ra harubaal tupas dait mekaia hono
    sinisip tane God.
  bmu-bmu: alaniri Timoti melaiziga eŋgöreŋ kayök. Yaŋön Anutugö nup memba netpuk
    Kraistkö Ölöwak Buŋa jim sehimakza. Yaŋön uru naŋgönaŋgö keu eŋgiba mötnaripŋini
    mem köhöimapköra kayök.
  dgz-dgz: Amba dugup nuga apanewa Timoti inayap watu enaton. Me nu den Keriso Oit
    Mega Kakaewa waenapan wadidiamopen menan God nao mega taitoni apane da. Imuya
    potaya God men aro tapen amba anu tumat ega Iesu inap wat kaimagamepen menan inayap
    watu enaton.
  eng-GNV: And haue sent Timotheus our brother and minister of God, and our labour
    felow in the Gospel of Christ, to stablish you, and to comfort you touching your
    faith,
  zaa-NT: pero ithèl·la' taá tu' hermano qui' ri'u Timoteo itá bi tanel·le' bi le.
    Timoteo nna ná bi ttu siervo tsè'ni qui' Tata Dios nna runi bi intu' cualani riquixá'a
    tu' titsa' de salvación nu runna Cristua. Guthel·la' tu' bi làti tse'e le para
    qui'ni gata' adí fe qui' le nna gappa le adí ánimo,
  eng-WEBSTER: 'And sent Timothy, our brother, and minister of God, and our fellow-laborer
    in the gospel of Christ, to establish you, and to comfort you concerning your
    faith:'
  guh-guh: Nexata baja pacatoitorobatsibeje vajabananë Timoteo. Timoteobeje baja cajena
    Dioso patatonajuanacuenebinëbeje, jivi patatsipaebaponaenexabeje pexanialivaisi,
    Cristo pelivaisi. Pacatoitorobatsibeje Timoteo papecayavenonaenexa, papecajamatabëcuene
    asaëyaexanaenexa Dioso panejumecovënëtsijava yabara.
  bon-bon: piba Timoti ne ätyepame peeyeme weeme bau me. Timoti mime biname gyene.
    Tabe lui Acejiyame me kaakesea cine cama jaawenuge Miiji Mene Keriso poto cidi
    me jajanename. Yoo siige, cine teebine itu jäätyepepesi weebibine ätityerame weeme
    ätrunga kokre wawename,
  nhw-BL: huan para Timoteo ma yohui campa amojuanti. Nijtitlanqui para ma anmechmacas
    tetili huan anmechyolchicahuas para más xijneltocaca Tohueyiteco. Nelía Timoteo
    se toicni ipan Cristo huan quitequipanohua Toteco tohuaya para tiquinilhuise masehualme
    nopa cuali camanali tlen catli Cristo techchihuilijtoc.
  swh-ONEN: Tukamtuma Timotheo ambaye ni ndugu yetu na mtumishi mwenzetu wa Mungu
    katika kuieneza Injili ya Kristo, aje kuwaimarisha na kuwatia moyo katika imani
    yenu,
  wbi-wbi: Tulyan'sughile u timotheo, unyalukolo ghwitu nu n'sughwa ghwa Nguluve mulivangili
    lya Kilisite, kukuvakangasia na kuvavavighilila kulutia ulwitiko lwinu.
  bba-bba: Mɑ nɑ bɛsɛɡii Timɔte ɡɔrɑ wi u sɑ̃ɑ Gusunɔn sɔm kowo Kirisin Lɑbɑɑri ɡeɑn
    sɔ̃. Nɑ nùn ɡɔrɑ bɛɛn mi u kɑ bɛɛ tɑ̃sisiɑ, kpɑ u bɛɛ dɑm kɛ̃ bɛɛn nɑɑnɛ dokebu
    sɔɔ,
  eng-KJVCPB: 'and sent Timotheus, our brother, and minister of God, and our fellowlabourer
    in the gospel of Christ, to establish you, and to comfort you concerning your
    faith:'
  kgk-NT: '@see-verse:1TH.003.001'
  waj-waj: Timotiinna titaa kiaannaduu ngiiisi viravai. Timotiiva ti seena tuanaavai
    varioo ti tasipama mmoori varoo Anutuuqaa kua mmayaaya yoketaivaa varoo nuainno
    varioo gioonna kiaapuuya kiaa mmioo Yisuu Kirisiinnara kooyaa iya kiaa mmiravai.
    Ngia yaagueeqama varida Anutuuqaara kutaavaivee kiaa kiada puaisa utuateeraivaara
    ta inna titaannaduu ngiiisi viravai.
  cpy-cpy: riitaki notyaantemiri Timoteo pijeekaeyinira eeroka. Tema irika Timoteo
    riitaki noyemijantzin-karite, osheki rantayita-kiniriri Tajorentsi. Ari notsipatakari
    noñaa-shintsitakawo nokenkithatziro Kameethari Ñaantsi jempe ikanta-kota Jeepatzii-totaa-rewo.
    Tema aririka rareetakyaa pijeekaeyinira eeroka, riitakira aawyaa-shireta-paakimini,
    ithaamenta-kapaemi piyaata-kaantyaawori pikemijante.
  mpx-mpx: ge Timoti ha patunawa. Timoti iya talila ge aloma ha tuwalali Yehoba kaiwena
    ge Keliso Wasana Waiwaisana ha papaatena-an. Iya ha patuna i nowa ni labemiu ge
    wami abulilek ni ba pagasisi,
  wbp-wbp: Timijijirlijarra yilyajarra nyurrurla-kurra. Ngulaju ngalipakupurdangka
    Kirijini-yijala, ngulaju warrki-jarri karnalurla Kaatuku wungu-juku nganimpa-patuju.
    Ngula-paturluju karnalu-jana wungungku-juku Yimi Ngurrjuju yimi-ngarrirni. Nyanunguju,
    yilyajarrarnalu-nyarra nyurrurlaku yungu-nyarra pirrjirdi-mani nyurrurla. Ngula-jangkanya
    yungunkulurla wala-juku nyina Kaatukuju tarnnga-juku.
  luo-luo: Ne waoro Timotheo, ma en owadwa kendo jatich Nyasaye kaachiel kodwa e tij
    lando Injili mar Kristo, mondo ojiw chunyu ubed motegno kuom yie maru,
  nhe-NT: huan para Timoteo ma yahui campa imojuanti. Nijtitlanqui para ma inmechmacas
    tetili huan inmechyolchicahuas para más xijneltocaca Tohueyiteco. Nelía Timoteo
    se toicni ipan Cristo huan quitequipanohua Toteco tohuaya para tiquinilhuise tlacame
    nopa cuali tlajtoli tlen Cristo techchihuilijtoc.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܫܘܼܕܸܪܲܢ ܠܛܝܼܡܵܬܹܐܘܿܣ ܐܲܚܘܿܢܲܢ ܘܦܲܠܵܚܵܐ ܕܐܲܠܵܗܵܐ ܥܲܡܲܢ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܕܡܫܝܼܚܵܐ، ܕܡܲܩܘܹܐ ܠܵܘܟ݂ܘܿܢ ܘܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ ܠܸܒܵܐ ܒܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ،
  esk-NT: tuyuġiłhani Timothy aniqatvut savaqatigikkaqput Agaayyutikun quliaqtuaqałiġmi
    tusraayugaallautamik Christ-kun. Tuyuġigikput sayyiquplusri suli ukpiqsrił̣iqsi
    ikayuquplugu,
  msb-msb: Si Timoteo an aton kamanghod kan Cristo kag kabulig san Dios sa pagpalukop
    san Maayo Na Barita, kaya ginpakada namon siya sa iyo para pabaskugon an iyo tagipusuon
    kag patibayon an iyo pagsarig sa Dios,
  cpa-NT: Jøng² ca¹tsë́²jni Timoteo, dsa² roh¹³ jniang³, dsa² ŋøa¹² quianh¹³ jní²
    jmo¹² ta³ quiah¹² Diú¹³, hi² téng²dsa jǿg³ dsio¹ quiah¹² Cristo. Ca¹ŋi¹cuúh¹dsa
    hniah¹² bí². Ca¹jmo¹dsa ca¹lán¹ hoh¹² hniah¹². Mi³jøng² cøng² hi² héh² hniah¹²
    jǿg³.
  dso-dso: ତମ୍‌କେ ବପୁ କରାଇବାକେ ଆରି ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ କରାଇବାକେ ତମର୍‌ ଲଗେ ଆମର୍‌
    ବାଇ ତିମତିକେ ପାଟାଇରଇଲୁ । ସେ ଆମର୍‌ସଙ୍ଗ୍‍ କିରିସ୍‌ଟର୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଇକରି ପର୍‌ମେସରର୍‌
    ସେବା କଲାନି ।
  meu-meu: a tadimai Timoteo, Dirava ena hesiai tauna Keriso ena sivarai namo lalonai,
    a siaia vasi, emui abidadama ai lalomui baine hagoadadia bona taumui baine halodia
    totona,
  yva-NT: Timotius opamo wama arakovo tavondi ririnsai reamo Amisye apa anakere raijar
    indamu reamo Ayao Kovo Yesus Kristus ravov. Weti reamo Timotius atutir de wasai
    to indamu po wasanyao ramu wapa anave ntindimu.
  dgc-dgc: '@see-verse:1TH.003.001'
  zpm-NT: '@see-verse:1TH.003.001'
  hix-NT: Txemohtyo haxa ryhe ànyakye, ohyakanye. Rowtà ryhe noro ha. Khoryenkom yanoto
    me, àrwo yonyhorunu yokarymanye ro me naha. Kryestu yokarymanye ro me naha, noro
    ha. Ayakoronomaxenye ryhe ànyakye, Kryestu hona xenye ro me nyhe oyehtxoho menye.
    Ahananàhsonye ryhe ànyakye,
  sim-sim: Uri osik Atensik ni lihi an nga Sailas nga shir Timotin shi mbashirik jihik
    ormu ira. Timoti maha indinga nihi hom nanda ri. Avui Wasilakahi lerawun landa
    mak or naha mashi jivi Kraishin sawenda ri. Jisasin tiyanda nombon jirin or saunjelyashinak
    kwambuk ji sitambanakmbaha orin shi mbashirik ormu ira.
  npi-ULB: तिमीहरूको विश्‍वास दह्रिलो पार्न र तिमीहरूलाई सान्त्वना दिन हामीले हाम्रा
    भाइ तिमोथीलाई पठायौँ जो ख्रीष्‍टका सुसमाचार र परमेश्‍वरका सेवक हुन् ।
  cgc-cgc: daw Timoteo an pailingen nay dyan ki kyo. Kanen ate na utod ki Cristo na
    duma nay man ta pagsirbi ta Dyos paagi ta pagsugid ta miad na balita parti ki
    Cristo. Papailing nay dyan kanen an ki kyo para magpalig-en ta inyo na pagtuo
    daw magpabiskeg ta inyo na nakem
  tim-tim: Akto galanetŋe Timoteo net olop Kristogât den pat makyeŋgim Anutu hoŋ bawa
    agaŋmaengât huŋgun aŋdetŋe yeŋgâlân togoep. Net Tesalonike kepian gâtŋe biwiyeŋe
    kârikŋe kilâkgât Timoteo arim den sami makyeŋgimenâ biwiyeŋe sândugeâk dâm huŋgun
    aŋdetŋe yeŋgâlân togoep.
  yor-yor: Awa sì rán Timotiu, arákùnrin àti alábáṣiṣẹ́pọ̀ wa nínú Ọlọ́run nínú ìyìnrere
    Kristi, láti fi ẹsẹ yín múlẹ̀, àti láti tù yín nínú ní ti ìgbàgbọ́ yín.
  wos-wos: Wungi we ani Timotiré wa, gunika yindéte. Nana bandi Timoti dé ani wali
    yitaka yatakata dé akwi Godna jémba yata yikafre hundi dé wa Kraiska. Déré wanaka
    dé gunika ye guniré hundi wa, guni Jisaska jémba sarékéngut, guna mawuli hambuk
    yata jémba téndét,
  emp-NTPO: '@see-verse:1TH.003.001'
  eng-F35: and sent Timothy, our brother and minister of God, also our fellow worker
    in the Gospel of Christ, to confirm you and encourage you concerning your faith,
  ind-ind: '@see-verse:1TH.003.001'
  pes-OPCB: و «تیموتائوس» را که برادر و همکار ما در خدمت خداست برای اعلان انجیل مسیح،
    نزد شما بفرستم تا ایمانتان را تقویت کند و شما را دلداری دهد،
  mpt-mpt: Timotie ni ningobe. Ete nite nanoba Gode okoko klabianoba Klaiste wengo
    omkeima binabuobe. Ni dabo e dabanoba monea ibsu natlanea Gode wengo ibo omyenea
    ib bainobo galino omsbal mabenebiobe.
  ssx-ssx: hata꞉ta꞉ hande Ketisona꞉ Pi Seliapo walolo hali nika꞉ mandakena꞉ Koda꞉na꞉
    e pokaasoma꞉ hali dika꞉ kame Timodi tapaopa꞉me. Timodi tapaopa꞉ ekita꞉ mo iki
    pa꞉ta꞉ a꞉nda꞉ limiki ekina꞉ hali ma꞉nda꞉ paa la꞉ka꞉la peliekeyeke ipikana꞉ma꞉
    iki taka꞉lao hata꞉ ika꞉ hone tulaalemeeki daeyamena꞉ petelo epeekeme. Kutupiki
    a꞉nda꞉ lita꞉la꞉eki manuta꞉ niki pa꞉ta꞉ a꞉pa꞉tiki pilieke laa Koda꞉ma꞉ la꞉ wiekeeki
    ikana꞉ma꞉ hone wilimime.
  mkl-mkl: Nɔ ɑ̀ bɛ Timɔtee, inɛ nwɑ iyi wɑ ce icɛ do Ilɑɑɔ̃ ɑ̀jɔ́ si icɛi lɑɑbɑɑu
    jiidɑi Kirisiu. À bɔɔ bi tu ŋɛ ku bɑ ku sobi ŋɛ i leekĩ si dim dim ŋɑ, nɔ ku
    mu nŋɛ ɡbuɡbɑ̃ si nɑɑnɛ ku dɑsi nŋɛu,
  gaq-gaq: ମାତର୍‌ ଆପେକେ ବପୁ ଡିଙ୍ଗ୍‍ନେସା ବାରି ପେନେ ବିସ୍‌ବାସ୍ ଡାଟ୍ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ପେନେ
    ଡାଗ୍ରା ନେବୟାଁ ତିମତିକେ ନେବେଏ । ମେଁ ନେ ଏତେ କିସ୍‌ଟନେ ନିମାଣ୍ଡା ସାମୁଆଁ ବାସଙ୍ଗ୍‍ଚେଃ
    ଇସ୍‌ପର୍‌ନେ ଜତନ୍‌ ଡିଂଆର୍‌ଡିଂକେ ।
  gof-RNT: Hinttena zoranaadanne ammanon hinttena minthethanaada nuura issife Xoossas
    ootheyssanne Kiristtoosa Wonggelaa odiya nu ishaa Ximotiyoosa hintteko kiittida.
  unx-unx: ଆପେକେ ପେଡ଼େଃପେ ନାଗେନ୍ତେ ଆଡଃ ବିଶ୍ୱାସ୍‌ରେ ତାଇନ୍‌ ନାଙ୍ଗ୍‌ ଜୀଉରେ ରାସ୍‌କା ଏମାପେ
    ନାଗେନ୍ତେ ଆପେତାଃତେ ଆଲେୟାଃ ହାଗା ତୀମଥିକେଲେ କୁଲିୟା । ଇନିଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସୁକୁକାଜି ଉଦୁବ୍‌
    ନାଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସେୱା କାମିରେ ଆଲେଲଃ ମିସାତେ କାମିନିଃ ତାନିଃ ।
  gah-gah: Timotini amiselekugo, ahulonimioko lekelitoka vitive loko lo hukumó. Eza
    nene ligiveteho noike Ómasímini hozaló ve minake, Kilistoni gakó lamaná loaká
    noi vémo monokú lekelémo vávani itive loko, itó ale kii loleketative loko,
  lcm-lcm: na namem asok a Timoteo, kapo tungara na kapo asosokai si God si asoung
    ani akus ro i Karisto, ani kame akikit pok kami lomlomon, na ka arudualai animi,
  aer-aer: Ilerne arrekantherre-werne Timothy yerneke ilerne-arle uyarne alhemenge.
    Re atyewe Ngkarte-kenhe ilerneke. Re Ngkarteke urrkaperle-apeme, anwernenge-arlenge-arlke
    urrkaperle-apeme arrpenhe areyeke ileme Ayeye Mwerre Jesus Christ-akerte. Ilerne
    akaltye aneme arrantherre-arle Ngkarte arratye itelaremenge, anwerne anteme renhe
    arrekantherre-werne yerneke arrenhantherrenhe akangkentye mpwaretyeke, atnerre-ilemele
    Jesus apenterlte-apetyeke.
  qvc-NT: masanchiq Timutiyuta atinaypaq qamkunaman kach'amuyta. Payqam ancha allita
    Dyusta sirbin. Paymi pullayllapa trabajan, Jisukristupa shumaq nutisyanda yach'achikushpa.
    Chaymi kach'amurqayllapa, qamkunata animachishunan, mas allita Siñurninchiqpi
    kriyinaykillapa,
  tgl-ULB: Pinapunta namin si Timoteo, ang ating kapatid at lingkod ng Diyos sa ebanghelyo
    ni Cristo upang palakasin at aliwin kayo tungkol sa inyong pananampalataya.
  cbs-NT: nukun betsa Timoteo nukubetan Cristokidi kakape yusinmis matu anu nun nichinmaki,
    jau matu shinan chankanwankin jau matu ana kushipa wai kanunan.
  xtm-NTPP: te ni ka tetniñu sa tna'a o Timoteo a tee satniñu nuu Su'si o a tee ka
    chitna'a ji'in sa a ja ka kaxtnu'u sa tnu'u vii tnu'u va'a Cristo ma, sukan‑va'a
    chindee ña'a de te ndaka'an‑so'o de nuu ni, sukan‑va'a kuu jin ko sa'a‑ka ni sukan
    iyo ja jin ko sa'a ndaka o ja ka kukanu ini o Su'si ma,
  nnq-nnq: nukunkinga kachinu nnongo gwito Timoteo, ojwakiba nkamu maengo nnyito liengo
    lya Nnoongo lya katangachi bandu Nhwalo Gwambone gwa Yesu Kilisto. Tankinga kupala
    kumpe mwojo nu kunnimbia mu imani jinu.
  bao-NT: To biro ĩiri, Timoteo, jãa yee wedegʉ, Ʉmʉreco Pacʉre pade nemori majʉ añurije
    queti Cristo yeere wederi majʉre jãa tiicojo cojowʉ, díámacʉ̃ mʉja ca tʉo nʉcʉ̃
    bʉorijere “Díámacʉ̃ra nii,” mʉjare ĩi, mʉja ca tʉgoeña tutuaro tii,
  san-ORI: ସ୍ୱଭ୍ରାତରଂ ଖ୍ରୀଷ୍ଟସ୍ୟ ସୁସଂୱାଦେ ସହକାରିଣଞ୍ଚେଶ୍ୱରସ୍ୟ ପରିଚାରକଂ ତୀମଥିଯଂ ଯୁଷ୍ମତ୍ସମୀପମ୍
    ଅପ୍ରେଷଯଂ|
  huv-NT: condom sanüjchiün mamb michijquiaats Timoteo mambeol icon. Cos nej nop nerang
    minajiüt Teat Dios, at nop nembeol xicon wüx sandeacan aaga najneaj nanderac wüx
    Teat Cristo. Tasajas maquiaach icon cuane najneaj merangan, mambeol icon müüch
    mejlüyiün nandand wüx indüjpiün Teat Cristo.
  otn-NT: Dá̱ pɛnhnä'be na̱ ma̱ cu̱hʉ ra̱ Timoteo bi̱ ma bá̱ nu̱'a̱hʉ. Porque ma̱
    mmi̱mmɛfigähe na̱, di̱ mmpɛhmi̱ Oja̱ ngue dí̱ mma̱ngähe ra̱ hoga̱ 'da'yo hya̱
    ngue ra̱ Cristo. Bi̱ ma di ha̱'a̱hʉ ra̱ ts'ɛdi ngue hi̱ndi̱ nts'onni̱ nt'ɛ̱c'ɛ̱i̱hʉ
    i ja.
  nop-nop: Timoti kamenene hidi’walaŋkade uuŋdok mede yofolok tugumun. Adi yadi indi’walaŋ
    notnik eŋ Bepaŋ’walaŋ kwanai-me hatiŋila Kilisto’walaŋ Mede Momooŋ yolakdi hidi’walaŋkade
    wooŋ hehitubu-kilitiŋa nadisukilitihik tubulodadok niŋgumun.
  obo-NT: woy si Timoteo kos id po-unduwon doy. Suwod ta sikandin diyot kopomakoy
    woy duma roy riyot pinuungan to Monama to kodponudtuu to Moppiyon Dinoggan moka-atag
    ki Disas Krays. Id popiyod doy sikandin amoy'd ponokkaa to koniyun ginawa woy
    kopomakoy,
  cak-ENT: Y xkatük c'a e ri hermano Timoteo richin xixberutz'eta'. Roma rija' jun
    rusamajel chuka' ri Dios. Rija' nutzijoj ri utzilüj rutzij ri Cristo ri nc'amon-pe
    colonic. Y xkatük c'a e ri hermano Timoteo richin nberuya' más ivuchuk'a' y nbün
    chuka' chive que niyala' más ivánima riq'uin ri Jesucristo.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤀᤠᤏᤡᤃᤧᤏᤢ ᤛᤥᤖᤡᤰ ᤀᤡᤱᤓᤴ
    ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤀᤠᤏᤡᤃᤧ ᤏᤢᤛᤠ᤹ ᤋᤡᤔᤥᤌᤡ᤺ᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤐᤠᤱᤄᤢᤶᤒᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤜᤠᤖᤠ᤹ ᤂᤢᤏᤧ᤹ᤀᤣ ᤂᤡᤏᤡ᤹
    ᤏᤛᤠ᤺ᤴᤏᤥ ᤁᤧᤎᤢᤶᤒᤠ ᤁᤧᤈᤥᤃᤡᤖ. ᤜᤠᤱᤜᤠᤱ ᤁᤧᤔᤧᤳᤋᤡᤖᤖᤥ॥
  mie-NT: De nī ntají nī hermano ō Timoteo, tēe jā sátíñú jíín ndá nī nūū Yāā Dios
    sīquī tūhun jā scácu Cristo yóhó. De nī jēndēhé dē ndá nú tácua sāhá dē jā cuiñi
    nīhin nú de coo ndeé inī nū jíín tūhun cándíja nú.
  san-TIB: སྭབྷྲཱཏརཾ ཁྲཱིཥྚསྱ སུསཾཝཱདེ སཧཀཱརིཎཉྩེཤྭརསྱ པརིཙཱརཀཾ ཏཱིམཐིཡཾ ཡུཥྨཏྶམཱིཔམ྄
    ཨཔྲེཥཡཾ།
  qve-NT: Hinaspan wawqenchis Timoteota qankunaman mandamuraykichis. Payqa Jesucristomanta
    allin willakuykunata willaspanmi yanapawashanku. Chayraykun wawqenchis Timoteotaqa
    mandamuraykichis, qankunata iñiyniykichispi allinta kallpanchasunaykichispaq,
    hinallataq yanapasunaykichispaq ima,
  pao-NT: '@see-verse:1TH.003.001'
  cbu-NT: Ashiri zuwanll Tímotey naataranganaya. Watam uw uru iyapat Apanllee kuk
    tayaspatakuwa. Apanllimun kizpurtapana aturi, siyaam istamaam zanganirangina.
    Isusumun mangis tatkis anoom nda kasamaam aturi, zanganirangina.
  usa-usa: Tímotimma keráwáqtôpaq timákaraunatae. ketáá tébakaqa Áátenibaq máqe-uraunatae.
    Tímotima ketááí tíbâqawaaraaboana Áánûqtuni mayaímá ketáátê kémayena wemá átê-wataama
    Îtu Káríqtoqtaba abarokáq kétima-yimiye. keráwáqtí itáíq-itaiq í-yátááqá mamá
    akoqnáá ígáae téqtaa timákaraunatae.
  soy-soy: ɑri urɔ́mɑ́rɛcɔ Timotee yɛɛ mɛrɔ́cɔ Uléécɑɑ pikɛi n wɑi un Kirisi Nsímɛ́
    Kɛcirɛ símisi tumpɔ rɛ ukɛ́ itisi nɔ́ rikpɑ́ uu nɔ́nnɛ́fɑtɛnɛ kɛ́mɛɛ iníŋí
    nɔ́ wɑisɛ.
  hui-hui: Ani bialu howa iyame ina hamene Timodi tí hemiria ibilo pu lariba. Timodi
    ibu ina heba howa iname Kerisonaga Bi Mana Debene lamialu Ngode Datagaliwabenaga
    biabe mandagi bialu haramali. Ibugua tí mo hongo helobi mini mbiraore wirimigo
    biamogo bilobi tí hemiria ibilaribagoni.
  amf-amf: Kiristoossa dhacchintan upsinam giyntaka wombesana kinka Barjona waadadhea
    imbanaasa Thimaatoosam yekal kiam wo yittsade. Kiam wonin yittsoonoar yeam kinin
    wocchinsoadettsibee Barjodar woylamin yenin qajenka yenin wocchimbhoadettsibene.
  quc-NNT: Je' xqa'n wa', xqataq k'u b'i ri qachalal Timoteo iwuk'. Ri Timoteo are
    jun utzalaj patänil re ri Dios ri chakuninaq quk' chutzijoxik ri Utzalaj Tzij
    re ri Evangelio chrij ri Cristo. Xqataq k'u b'i iwuk' rech kuwalijisaj ri iwanima',
    kixupixb'aj rech k'o na más u chuq'ab' ri i kojonik.
  dob-dob: ꞌEnega tasidana Timoti yaetunenawa, manuna tauna wate ꞌebweu ꞌama boda,
    Yaubada ꞌina guinuwa Keliso tetelina manuna. Tasidai nina yaetunenawa be ꞌigiepaꞌalimi
    be Keliso ꞌena wada emisa ꞌaiꞌaila,
  wrs-wrs: Wo kava ewulihapralm evevna domba Timotimba yemba. Timotiva pina mongawa
    andranindrini, himba andrava pimongo vinivna Sesoamba. Himba kolvrowol vevna kamba,
    ishunilmba besalnemelmomba indhanamba, Kristusmomba. Kava ewulihapravna Timotimba,
    yem mungpavsalm, eva kolvrowol velm, keknam undnahonam alm.
  mca-mca: Qa ha'ne inejefe'epji' pa' Intata ƚii Timoteo qa hik ha'ne he'nukini'ƚ
    ei. Hane'en ƚeqejkunenek iye pa' Intata qa nifel iye ke' Jesús ƚe'lijei hats'inha
    qa' nefeliƚi'm iye. Ma' qa' les qu' qi qu' et'unitsi'iƚij iye in ƚ'ek'eni'ƚets
    ha' Jesús.
  tzo-TZC: Jaꞌ yuꞌun un, tey laj jtac talel sqꞌueloxuc ti quermanotic Timoteoe. Yuꞌun
    ti stuque jaꞌ yajtunel ti Diose, ti jmoj ta xiꞌabtejcutic ta yalel ti lequil achꞌ
    cꞌop yuꞌun ti Cristoe. Laj jtac talel ta atojolic, yoꞌ jech ta stsatsubtas avoꞌntonic
    ta xchꞌunel ti Jesucristoe,
  mya-mya: ခ​ရစ်​တော်​အ​ကြောင်း​သ​တင်း​ကောင်း​ကို ကြေ​ညာ​ရာ​တွင် ငါ​တို့​နှင့်​အ​တူ​ဘု​ရား
    သ​ခင်​၏​အ​မှု​ကို​ဆောင်​ရွက်​သူ၊ ငါ​တို့​ညီ တိ​မော​သေ​အား​သင်​တို့​ထံ​သို့​စေ​လွှတ်
    လိုက်​ကြ​၏။ သင်​တို့​တွင်​အ​ဘယ်​သူ​မျှ မိ​မိ​တို့​ခံ​ရ​သည့်​ညှဉ်း​ပန်း​နှိပ်​စက်​မှု​ကြောင့်
    ယုံ​ကြည်​ခြင်း​မ​ယိမ်း​မ​ယိုင်​ဘဲ​ခိုင်​မြဲ​စေ အံ့​သော​ငှာ သင်​တို့​ကို​အား​ပေး​တိုက်​တွန်း
    နိုင်​ရန်​သူ့​အား​ငါ​တို့​ကို​စေ​လွှတ်​လိုက်​၏။ ညှဉ်း​ပန်း​နှိပ်​စက်​မှု​ကို​ငါ​တို့​ခံ​ရ​သည်​မှာ
    ဘု​ရား​သ​ခင်​၏​အ​လို​တော်​အ​ရ​ဖြစ် ကြောင်း​သင်​တို့​ကိုယ်​တိုင်​သိ​ကြ​၏။-
  gng-NT: nɛ ki sɔn' tiʼninjɛ Timote niʼsaan. Timote yé tiʼtonsɔnlie nɛ Uwien ya
    tuonl ni, ki tɔkeh binib *Kristo ya gbɛmɔnmɔnt. Ti sɔn' wɔ niʼsaan wɔ ń saake
    niʼgbɛnɛnt nɛ, kí cère niʼtekjim ń faake
  cbi-NTPO: lala' keranguemu naatala Timoteonaa de-eewayu; ya bain Diosa' mitya laaba
    Cristo' mika ura kuinda mijakares nemu juve. Tsanguilaya ya ji' ñulla' keenguenutala
    kayu dera' mandire' sunden pensa manguikaanaa tsa dekiyu,
  ikk-NT: Ẹnyi nọ gwẹrụ zi Timoti nwẹnẹ ẹnyi hụn ẹnyi lẹ ịya gba a rụnnị Osolobuẹ
    ọrụn izisọnmẹ oziọma Kraịstị d'a gba ụnụ umẹ, mẹ ụnụ zekẹnmẹ imẹ okukwe ụnụ—
  leu-leu: Ne feng et na Timoti, na timaam aava fuuna faisok xuvul pamaam lapaana
    Piran xena kuusan fasavataana Lagasai Roxo se Krais. Ne fenge xena fagut nami
    lana namkaian simi,
  maz-NT: '@see-verse:1TH.003.001'
  bod-N: ཁྱོད་རྣམས་དད་པའི་ཕྱོགས་ནས་བརྟན་པོར་གཏོང་བ་དང་དེ་ལ་བསྐུལ་སློང་བྱེད་པའི་ཕྱིར།
    ངེད་ཅག་གི་སྤུན་ཟླ་ཐི་མོ་ཐེ་ཁྱོད་ཅག་གི་གམ་དུ་མངགས༌ཤིང་། ཁོ་རང་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་འཕྲིན་བཟང་གི་ཐད་དཀོན་མཆོག་གི་ཞབས་ཕྱི་པ་ཡིན་ནོ།།
  tca-NT: Rü pexü̃tawa chanamu ga taeneẽ ga Timutéu na pexü̃ íyadauxü̃cèx. Erü nüma
    nixĩ i Tupanaãrü puracütanüxü̃ i wüxigu namaã tapuracüexü̃ na tanaxunagüxü̃cèx
    i ngẽma ore i mexü̃ i Cristuchiga. Rü nge̱ma petanüwa chanamu na pexü̃ nangü̃xẽẽxü̃cèx
    na yexeraãcü peyaxõgüxü̃cèx rü aixcüma petaãẽgüxü̃cèx rü ngẽmaãcü taguma texé
    i petanüwa nüxü̃ rüxoxü̃cèx ega ṯacü rü guxchaxü̃ pexü̃́ ngẽxmagu. Erü pematama
    marü nüxü̃ pecuèx na guxãma i yixema na yaxõgüxü̃ rü ngúxü̃ tá tingegü.
  zpl-NT: Nu uxeꞌlaru saꞌahua Timoteo enu neca tucu saꞌahua enu rriꞌinuru riñaꞌ Diose
    nú rixiuleꞌeru bedichiaꞌ nzeꞌcaꞌ Jesucristo lubee bene para nú duꞌlla ana arquiꞌhua
    nú tsutaꞌ arquiꞌhua lunú nzelila arquiꞌhua Jesucristo.
  mbc-NT: Moropai uyonpakon Timóteo yarima'pî annaya aapia'nîkon. Mîîkîrî esenyaka'ma'pî
    anna pokonpe Paapa maimu itekare ekaremekî pî', Uyepotorîkon Jesus Cristo pî'
    teeseurîmasen. Mîîkîrî yaipontî'pî annaya amîrî'nîkon yausinpai moropai apîika'tîi'nîkon
    innape iku'to'ya'nîkon pî'.
  ndg-ndg: Tumtumile Timotheo, nongo witu na mtumishi wa Nnongo katika injili ya Kristo,
    kubaimarisha na kubafariji husiana na imani yinu.
  wsk-wsk: nanga bo Timothy beteman se nengete taiso. Nu Kaem ko ura kari se anananga
    ura suan, nu anananga iwitatala Kristus ko den gilalong apura ko kari. Se nu tairuk
    mu nenenga nengemang ningi nunguning sokel tuok ale sangam ningarukko.
  toj-NT: Siquiera oj huaj yilex ja quermanotic Timoteo. Ja yeni oj snaa jastal oj
    scoltayex ba oja huaa bajex mas tzatz soc ja Diosi como ja yeni, yatjum ni ja
    Diosa. Xchol ni huas sloilta ec' ja yabal ja Cristo. Jayujil quen jeca huilex
    ja Timoteo ba oj yaa mas ahuipexi
  kkl-kkl: nunkae Timotius mo pognunam,” sembanomo. Nunkae Timotius nunap Allahringe
    awe tolamubunge poglamnomori, “Yesus Allahri wepto poghogne poneko sembe yubu
    walinge Timotiusti ambarel philul,” sembanomori pognomo. “A'un Tesalonika nimiag
    ambarelamsileri, a'undi wanaag Yesus sembe seneragnange wembahileri, mikip nembahailul,”
    sembanomori pogholanomo.
  tbc-tbc: Agog maŋ id teid Timoti mi midinig aŋsam na ipalu ya. Iŋ bilaluŋ uyan ak
    Kristus niŋen o yan ibol ilasa san urat lo, iŋ Anut san urat kisaek a. Ago yan
    lo maŋ miganeg, aŋanem ilo rumok lo dabai ipanaŋ o aŋsam na ipalu ya.
  sna-sna: Takatuma Timoti, anova ndiye hama yedu nomushandi waMwari pamwe chete nesu
    pakuparadzira vhangeri raKristu, kuti akusimbisei nokukukurudzirai mukutenda kwenyu,
  smk-NT: ket ibaki' miyadsen tana si Timoteo. Busat tamoya sa pammemper tan kapada
    miyan mampagsirbi konan Dios sa pangingipatanda' nin Mabistan Patanda' maipa'ka'
    kona ni Cristo. Nibaki' miyadsen anaod nin tumulong nin paksawen a nakem moyo
    ta pigaw nin umget a pagmamatalek moyo kona ni Cristo,
  grc-TCGNT: καὶ ἐπέμψαμεν Τιμόθεον τὸν ἀδελφὸν ἡμῶν καὶ διάκονον τοῦ Θεοῦ καὶ συνεργὸν
    ἡμῶν ἐν τῷ εὐαγγελίῳ τοῦ Χριστοῦ, εἰς τὸ στηρίξαι ὑμᾶς καὶ παρακαλέσαι ὑμᾶς περὶ
    τῆς πίστεως ὑμῶν,
  gof-WFTW: Hinttena zoranaadanne ammanon hinttena minthethanaada nuura issife Xoossas
    ootheyssanne Kiristtoosa Wonggelaa odiya nu ishaa Ximotiyoosa hintteko kiittida.
  spa-BLM: y enviamos a Timoteo, nuestro hermano y siervo de Dios en la Buena Nueva
    de Cristo, para que os afirmara y os consolara en cuanto a vuestra fe,
  kyz-NT: '@see-verse:1TH.003.001'
  dao-dao: Pamhnama phäh keimi am atänga Khritawa mawng Thangkdaw sangki kami na Timoti
    kami tüih law. Ani naw ngjuktha ning jah pe lü nami jumeinak ning jah kuei se,
  cya-cya: lo' ca'an tñan hua 'in yu ta'a na Timoteo tsaa yu se'en ndi'in um, yu nu
    lca nguso 'in Ndiose, nu ta'a ngui'ni hua tñan nda'an ycui' hua cha' tsu'hue 'in
    Cristo, si'yana tyi'in tya tla yu 'in um lo'o cha' nu ndiya qui'an ti' um, a cunta
    taa yu cha' tnu tiquee 'in um,
  wrk-wrk: Ngala manjijba nurri Timothy langki barri narrindurri. Nanda Timothy, nyulu
    barrinani kanyiya nurrungi. Nyulu wakingka malumba nurrundu nangangi Kudkanyi.
    Nyulu marda karungka yalunya nanganginkanyi kunybanyi jangkurranyi Jesus Christkanyi.
    Nurri manjijba Timothy narrindurri, nyulu milidimbiji narrinya, nyulu yabimbiji
    narrinya jungunkanyi mili ngiruka nangangi Kudkanyi. Janarri jungku mili ngiruka
    nangangi, baki janarri mili kudanyu kuyu nangangi jangkurr.
  nii-nii: Nembił kin, sił Timosii, sinim enginjpin, Krais nge ek ni tor kindiłim
    wu ei, Gos nge kongun wu. Sił wu ei kindinjpił opu kin, enim kanpi kin, Gos ek
    ka nipi, dinga erpi, yi erang kin, enim Jiisas kin pii gii dinga peng mułngii.
  ign-NT: '@see-verse:1TH.003.001'
  dik-NT: ku Timothï acuk tooc bï la tënë we, ku ë wämääthdan lui kek ɣo ë tök tënë
