  mxb-NT: dá ni̱ ta̱ndaꞌá ndú ñani ndu̱ Timoteo ko̱saa̱ xi̱ noo̱ ndéi ndó, chi̱ kéchóon
    xi noo̱ Ndios, ta kéchóon dáó taꞌani xi xíꞌín ndú no̱ó xíonoo ndu dánaꞌa̱ ndu̱
    to̱ꞌon va̱ꞌa saꞌa̱ Jesús. Dá ná chindeé xí ndo̱ꞌó kandita toon cháá ka̱ ndo̱ xíꞌín
    ña̱ ndaa̱ kándísa yó, ta ná ki̱ꞌo taꞌani xi ta̱ndeé iní noo̱ ndo̱,
  pon-2006A: nindokon at kadarowohng kumwail Timoty, riatail souleng, me kin iang
