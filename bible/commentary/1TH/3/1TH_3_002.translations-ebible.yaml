    gwagegi bemar-ogannomalagar, degine, nabir-ito-bemar-imakmalagarbar.
  ben-OBCV: খ্রীষ্টের সুসমাচার প্রচারের ক্ষেত্রে আমাদের ভাই ও ঈশ্বরের সহকর্মী তিমথিকে
