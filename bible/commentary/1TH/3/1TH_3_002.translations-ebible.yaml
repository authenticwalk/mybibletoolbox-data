  aai-aai: Baise, tai Timothy God ana akir wairafin orot ta, Keriso ana Tur Gewasin
    faramayan, kwa isa abiyafar nan a baitumatum isan koufair nit naatu baibais auman
    nit.
  sny-sny: Sosu notosi meni Timoti kaiyemo nomo lo, meni ape Krais lo peri au te'eteye
    ape, fene ma'e eimawesawiyei. Fene ma'e aiyeyei su, marepi fene lo au kairefiyerowa.
    Sosu aiwawe, etiri luwaru a'i fene ma'e heneraiyei su, le marepi hepene fene lo
    peri fetane a'i au te'erowa. [Ap 16:1-3]
  myy-myy: '@see-verse:1TH.003.001'
  trc-NT: ne̱ dan me se caꞌnéé núj man tinúꞌ Timoteo cuchi̱ꞌ soꞌ rej ma̱n soj a. Dan
    me se soꞌ me síí ꞌyaj suun ndoꞌo rihaan Diose̱ ga̱ núj suun nataꞌ se‑na̱na̱ Jesucristó
    nana̱ sa̱ꞌ, ne̱ me rá núj ra̱cuíj soꞌ man soj, narque̱ soꞌ chrej nucua̱j man soj,
    ne̱ raan doj canoco̱ꞌ soj man Jesucristó, quiꞌya̱j soꞌ,
  cut-NT: ne dechuh nuhn dihno vo Timoteo ca̱va che neca̱h ya̱n se chedave yahn nchuhn.
