    wege ho na sebo Gotobë wegeme ilawa wege nëla, Jisas Klaisbë lale gali ilawa të
    nëtagula. Sebo bume sobelë jine tlëlo, some lëgaito nalëgleme, Jisasme kë lowene
    sle egletelobë lowene, esogo sle naeglelëtelome.
  pol-UBG: A Tymoteusza, naszego brata, sługę Boga i współpracownika w ewangelii Chrystusa
    posłaliśmy, aby was utwierdził i dodał wam otuchy w wierze;
  qxh-NT: irmänunchi Timoteuta caćhacamushcä. Payga Washäcuj Jesúspa alli willapanta
    willapäcuptï, willacäshiman. Ima ñacayćhu caycaptiquisi, Tayta Diosninchipa shiminta
    tantiyachishunquipaj. Maquillanćhu cawanayquipäpis shacyächishunquipaj.
  nwi-nwi: mwher-pre Timoti mə tukrurə məm əmiə. In piautawə kɨrik yame ramor wok
    kape Kughen kɨmasɨr min tuk nɨni-ərhavyen nəvsaoyen huvə kape Kristo. In rɨmaurə
    tuk əmiə mə tukrasitu irəmiə mɨwəhsi-haktə kapəmiə nərɨgien, kɨni mor əmiə naksərer
    tɨm tɨm ye nhatətəyen kapəmiə,
  kmo-kmo: '@see-verse:1TH.003.001'
  agr-agr: iina yachi Timoteon awemabiajai, Apajuí takagku Kristu pachisa etsegbaunum
    yaimna nuna, atum Kristui kajintsá anentaimjum nunash, ni chichagtamak nuní nagkaemas
    ichichtamjatnume,
  kyc-kyc: namwana yangonge Timoti pena leyama. Timoti baa namwa role pyao Anatunya
    yulu pyuo Koraisana lao waili pii boo pyao lamaiyuo kareya.
  urd-GVU: تیمُتھیُس کو بھیج دیں گے جو ہمارا بھائی اور مسیح کی خوش خبری پھیلانے میں
    ہمارے ساتھ اللہ کی خدمت کرتا ہے۔ ہم نے اُسے بھیج دیا تاکہ وہ آپ کو مضبوط کرے اور
    ایمان میں آپ کی حوصلہ افزائی کرے
  yre-NT: '''nan -e ''kʋ -kaa "bʋɩ Timote ''pa ''sia ''ka ''va. ''Kʋ ''vale waa, kʋɛ
    Bali -le ''nyranman "paa ''e cin va Crizi -le ''wɩ ''nɔnnɔn vɩdɩ -a. Kʋa ''pa
    ''cɛɛ -sia ''nan, -e ''e ''ka man -tɔ ''plɛblɛ, te ''ka "koe "a ''ka da Bali -sru
    ''ta wʋdɩ -a.'
  fuh-BKF: Min nulii sakiike amin Timote gollidoowo e Laamɗo sankitinde Kabaaru Lobbo
    haala Almasiihu oon. Min nulii mo faa o darna on e semmbe, o sellina ɓerɗe mon
    e ley goonɗinal mooɗon,
  arl-NT: Naacuajitij, canaari saaja parta Pueyaso pueyano Timoteo jiyaroquiaari niaacuani.
    Nojuacuajaari jaarajaaja cuata poonijiona Pueyasora, Jesucristojiniji canaa pohuatanura.
    Janiyari niaacua na jiyaroquiaarini na cumaquiniuria niajaniya, mariyata socua
    na shiniujiuniuria niajaniya Jesuucua nia tiuuniuria saaja.
  ziw-ziw: Chimsigila mlukolo mnyetu Timoseo, yudya mndima mnyetu kwa chausa cha Chohile
    hamwenga na suwe mwe ndima ya kulonga Mbuli Yedi ya Kulisito. Chimsigila kwenyu
    chani awajele moyo na kutogeza uzumizi wenyu.
  grc-TR: καὶ ἐπέμψαμεν Τιμόθεον τὸν ἀδελφὸν ἡμῶν καὶ διάκονον τοῦ Θεοῦ καὶ συνεργὸν
    ἡμῶν ἐν τῷ εὐαγγελίῳ τοῦ Χριστοῦ, εἰς τὸ στηρίξαι ὑμᾶς καὶ παρακαλέσαι ὑμᾶς περὶ
    τῆς πίστεως ὑμῶν,
  nag-nag: aru Timothy ke pathaise jun amikhan laga bhai aru Khrista laga susamachar
    karone Isor laga noukar ase, apnikhan laga biswas takot aru aram kori dibole nimite,
  eng-OEBCW: and sent Timothy, our dear friend and God’s minister of the good news
    of the Christ, to strengthen you, and to encourage you in your faith,
  knj-NT: Catu' oj cu chejontoj naj Timoteo ti' e ex tu', yutol ẍejab Dios naj. Chi
    yal el sk'aneal yet colbanile yu Cristo ketoj. Ja' jix to naj ak'on je tec'anil.
    Jix to yu yaon oc je na'bal, yet watx' che yaoc Cristo yin je c'ul sic'lebil.
  deu-1912: und haben Timotheus gesandt, unsern Bruder und Diener Gottes und unsern
    Gehilfen im Evangelium Christi, euch zu stärken und zu ermahnen in eurem Glauben,
  san-PUN: ਸ੍ਵਭ੍ਰਾਤਰੰ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਸੁਸੰਵਾਦੇ ਸਹਕਾਰਿਣਞ੍ਚੇਸ਼੍ਵਰਸ੍ਯ ਪਰਿਚਾਰਕੰ ਤੀਮਥਿਯੰ ਯੁਸ਼਼੍ਮਤ੍ਸਮੀਪਮ੍
    ਅਪ੍ਰੇਸ਼਼ਯੰ|
  nob-LB: Vi ville heller sende vår bror Timoteus, Guds medarbeider, som sprer det
    glade budskapet om Jesus. Han skulle styrke og oppmuntre dere i troen.
  ntj-ntj: Nyangka-litju mularrpartu witurnu ngayuku-lampa kurta Timatjinya. Tjiinya
    wati palunyalu-latju Mama Kuurrku waarka parrapalyalpayi. Tjukurrpa walykumunu
    Kurayitjanyatjarra-latju parrawatjalpayi. Nyangka-litju wati palunyanya witurnu
    yankula-tjananyanta watjara kurrurnpa yipilymaratjaku, wuyurrtu-yan tirtu mularrkulira
    wanaratjaku.
  sxb-NT: ni tuwatumre Timotheeo, ori wamwifu kandi omukozi owa Katonda omwina iifu
    ku okulanzia amangʼana amalootu aga *Kristo. Twamutuma okuuza okuwakalangusia
    kandi okuwa-ambia amaani mu okuganya kwinyu,
  nhu-NT: mum tum Timatio wvù waa bwee wesebeene wvù bee bó lemte Nyo' le yî saaka
    wvù jee wvu ɛkumɛ Klistu le. Bese to tum lɛ wvú eto eleke ben yî mbee wene le
    ntay, ebvuu etefe ben,
  row-row: '@see-verse:1TH.003.001'
  msy-msy: Egha Timoti amadazɨma a ia bagha izi. Timoti a en aveghbuam. Egha a Godɨn
    ingangarir gumazir Kraisɨn akar aghuim akurim. Ga gavgavim ia danɨngɨva, egha
    ian nɨghnɨzir gavgavimɨn akurvaghasa ga anemada.
  agg-agg: '@see-verse:1TH.003.001'
  ptp-ptp: dɨ xii ob vông Timoti i lôc vô xam. Timoti ge, il lig dɨ Anutu nu yuac
    ti wê nêl Kɨlisi xolac ge. Om xii vông Timoti lôc ên xii nêb i lôc ngɨdu xam xôn
    ên vông vinên wê xam vông ge i yêp xêkɨzêc ta
  nak-nak: eau ge baha taro e Timoti soio tamutou ele. Eia e tabara gatou, eia la
    bilalaha sesele te La Tahalo Uru. Eau bahea veia eia ge tutu tola loua mutou la
    merera ale taritigi, eia ge vivagari lou amutou veia amuto ge sau tola vagari
    lou la merera te Kraist.
  lbb-lbb: Pa mia ka sune tar e Timoti a tasindala, pa a tena titol ane God taum o
    miau, ning mitol sira warwara talapor ana Wakak a Warwara o e Karisito. Mia ka
    sune seni tetek mulo, sur ir arakrakai mulo, pa ir warwara na harnangai tetek
    mulo ana numulo na tortorot,
  kan-2017: ನಿಮ್ಮ ಮೇಲೆ ಬಂದಿರುವ ಸಂಕಟಗಳಲ್ಲಿ ಒಬ್ಬರೂ ಚಂಚಲರಾಗದಂತೆ ನಿಮ್ಮನ್ನು ದೃಢಪಡಿಸುವುದಕ್ಕೂ
    ನಿಮ್ಮ ನಂಬಿಕೆಯ ವಿಷಯವಾಗಿ ಉತ್ತೇಜನಪಡಿಸುವುದಕ್ಕೂ ನಮ್ಮ ಸಹೋದರನೂ, ಕ್ರಿಸ್ತನ ಸುವಾರ್ತೆಯ ಕಾರ್ಯದಲ್ಲಿ
    ದೇವರ ಸೇವಕನೂ ಆಗಿರುವ ತಿಮೊಥೆಯನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದೆವು.
  cso-NT: hi³ jáun² reh² Timoteo ca³zen¹³ jnoh¹ hi³ tsa³jɨe³ hnoh², jan² tsá² quian²¹
    Dió³² quiúnh¹ jnoh¹ ca³tɨ²¹ jú¹ chú³² hi³ hléh¹ jnoh¹ quioh²¹ Dió³², hi³ tsa³cué²
