    khat-um anakasansik kinheitir eii,
  bfz-bfz: और आसे तीमुथियुस तुसा गे पेजेया कि से तुसा खे विश्वासो रे मजबूत करो और
    समजयाओ, ताकि तुसा रा विश्वास यीशु मसीह रे लगातार बणेया रा रओ। से मसीह रे सुसमाचारो
