    chaynütac callpanchaycamun'a chay imaymana sasachacuycunäćhu pasaśhancunäwan mana
    mayanllanpis iwichiculcänanpä” nil. Amcuna yaćhapäcunquimá caynu ñacananchicpä
    caśhanta.
  nfa-nfa: '@see-verse:1TH.003.001'
  tnp-tnp: iəmuahli=pɨnə Timoti məmə in otuvnə meruh itəmah. In piatah kəti iətəm
    tatol uək rəha Uhgɨn itɨmahal min o nəni pətɨgəmiən nanusiən təuvɨr rəha Krɨsto.
    In təmuvnə o təmah məmə otasiru e təmah məfəri rəhatəmah nətəlɨgiən, kəni mol
    itəmah nəutəhtul əskasɨk e rəhatəmah nəhatətəiən,
  urd-urd: और हम ने तीमुथियुस को जो हमारा भाई और मसीह की ख़ुशख़बरी में ख़ुदा का ख़ादिम
    है इसलिए भेजा कि वो तुम्हें मज़बूत करे और तुम्हारे ईमान के बारे में तुम्हें नसीहत
    करे।
  hot-hot: ma nanêm Timoti êsôk. Yani ma yêlôaniŋ aiyaŋ ba yêlô lôkthô ma Wapômbêŋ
    anêŋ ŋê ku haviŋ i ek anaŋ Kilisi anêŋ Abô Mavi bêŋ. Yêlô êv yani ek embatho môlô
    loŋ lôk êsô môlô liŋ esak unim ôêvhaviŋ
  mqj-NT: '@see-verse:1TH.003.001'
  rus-SYN: и послали Тимофея, брата нашего и служителя Божия и сотрудника нашего в
    благовествовании Христовом, чтобы утвердить вас и утешить в вере вашей,
  mbh-mbh: Na them pake werer a Timoti ako ini titeir lemioonga e ako i um tomo nge
    them nge a God ile umong ako nge a Krais ile Panongpolong Sivenga panongpolnga
    nge pen elonga. Make them pake i mo i paengeng thomu na i opoal thomu, nge lomu
    lemioong.
  bdd-bdd: Coinega ꞌiyadaina Timoti yahesumaneyawa, weyahina tauna wete ꞌaigeda ꞌima
    boda Yehoba ꞌina paihowa Keliso tetelina weyahina, ꞌiyadaina yahesumaneyawa ma
    ꞌane ꞌiꞌabihe waiwaiyegomi ma Keliso ꞌoina wahemisa moisa,
  cbt-NTPO: Timotio a'patërainquëma' nitotacaso marë'. Inanta' noya imarin. Yosëri
    acorin Quisocristo nanamën a'chinacaso marë'. Achinicancainquëmaso marë' a'patërainquëma'.
  srn-NT: Dan wi seni wi brada Timoteus kon luku unu. A de wan fu den wrokoman fu
    Gado di e panya a Bun Nyunsu fu Kristus. Wi ben seni en kon fu gi un krakti nanga
    dek'ati fu un kon moro tranga ini un bribi.
  cta-NT: '@see-verse:1TH.003.001'
  bqc-SIM: wa wá gbɛ̃́ Timↄtee, wá Lua zĩkɛndee Kilisi baokpaa guu zĩ̀wá, kɛ́
    aà á gba gbãa, i á nↄ̀sɛ níniɛ́ á luanaaikɛa guu,
  tcz-CHONGTHU: Chule Timothy hi nang ho vil ding in kahinsol tauve. Ama hi isopiu
    le Christa Kipana Thupha seiphong naa Pathen na katoh khompiu ahiye. Aman nang
    ho nahatsah uva, natahsan nauva natil khouna dinguva kahinsolu ahi.
  mar-mar: आणि आम्ही आपला बंधू तीमथ्य, ख्रिस्ताच्या सुवार्तेत देवाचा सेवक ह्याला ह्यासाठी
    पाठवले की, त्याने तुम्हास स्थिर करावे आणि तुमच्या विश्वासाच्या वाढीविषयी उपदेश
    करावा;
  snp-snp: Timoti mono wenenate ya Gotiki lakoina lono oluto Kilisto kala kuwa lalo
    lo-lo imo we ya linate minadoka uto ka monalo olu kikito gedeto, olu auma wi gedenaiye.
  isl-isl: Ég sendi Tímóteus, bróður okkar og þjón Guðs, til ykkar, til að styrkja
    ykkur og uppörva í trúnni og koma í veg fyrir að þið misstuð kjarkinn vegna allra
    erfiðleikanna sem þið mættuð. Auðvitað vitið þið að slíkir erfiðleikar eru þáttur
    í áætlun Guðs með okkur kristna menn.
  spy-NT: ānkiiyooku ng'eetaabiya Tēmētēēwō nyoo kēēyēchinē ꞉tukul Yēyiin yiisyēēt
    kyoomtooy lōkōōywēkaab Kiriistō. Kikiiyooku chokōōtitiirook ānkōōkiimook okaasee
    keey Kiriistō
  xnn-xnn: '@see-verse:1TH.003.001'
  mwe-mwe: nigutuntumile mpwetu Timoteo, nkamula liengo jwa a Nnungu nkulunguya Ngani
    ja Mmbone ja a Kilishitu. Twashinkuntuma nkupinga anshimilikanje na kuntaganga
    ntima nngulupai jenunji,
  tte-tte: '@see-verse:1TH.003.001'
  tcs-tcs: ane mipla bin sane Timoti go po yupla. Em i amenpamle blo mipla ane wokman
    blo God. Mipla bin sane Timoti go po sprede da Gudniuz blo Zizas po meke yupla
    strong ane po inkariz yupla po mata bilib wea Kraist.
  hlt-THB: Khrih awithang leek khynaak benawh Khawsa bi anik bi pyikung, ka mi naa
    Timote ce cangnaak benawh nangmih tha ak pe aham ingkaw ngaihqepnaak awi ak kqawn
    na tyi law unyng,
  soq-soq: '@see-verse:1TH.003.001'
  qub-qub: '@see-verse:1TH.003.001'
  att-att: tapè dobam mi ta gián naw si Timotio, nga wagi tam nga masserbi kâ Namarò,
    nga mangilayalayâ gapay sù napiá nga dámak nga meyannung kâ Apu Kesu Kiristu.
    Á yáyù nga jinok mi laguk si Timotio, nga umay manabarang nikayu, tapè mepasigaggà
    yù ángngikatalà naw kâ Apu,
  bki-bki: mia Timoti mijikia riviedu bereio ea kamiu. Kuruado nene, kumemi numim̃au
    Atua kiano vio takurano bija naio, ka rila lilianiano vou na Kristo kiano rivanvano-o
    tavio, ana namial jibe naio be toro na bo tai ka riyotuba ea kamiu. Namijikia
    ka mia naio mijikia riilikakar kamiu, a mia mijikia rijai kamiu ka kenemiu moneano
    to sikili bogo nonovio,
  bqp-bqp: o ó gbɛ̃ndo Timↄti, Luda zĩkɛri dake Kirisi baarunnakpanaa gũn zĩ̀áwa,
    de à á gba gbãna à á nɛ̀sɛ kpátɛárɛ á ludanaanikɛnaa gũn,
  mcp-mcp: Sə́ mú ntɨ *mínyɔŋʉ̂ wúsʉ́ Timotê muud bá Zɛmbî bwə́ ŋgə́ nə́mə́ sɛ̂y sɛ́y
    bwiiŋgʉ́lə Jɔ̧jɔ̧ Kɛ́ɛl yɛ́. Sə́ mú ntɨ nyə nə́ a zə́g sá nə́ bɨ bə́g nə iŋkáŋ
    búgə́ jɨ́nʉ́d, zə cwîny bɨ̂.
  hat-hat: Mwen te voye Timote, frè nou an, al wè nou. Se yon sèvitè Bondye k'ap travay
    ansanm ak mwen pou fè konnen bon nouvèl Kris la. Li te gen pou l' te fòtifye nou,
    pou l' te ankouraje nou nan lafwa,
  npl-NT: iwa otiktitlankeh tokni Timoteo manomechitati, porke ye itlakewal Dios,
    iwa yotekitik towah ijkuak otiktematiltijkeh n kualitlájtoli de Cristo. Yika otiktitlankeh
    para manomechyekketsa iwa manomechyolchikawa itech nomotlaneltokalis,
  bgg-bgg: gethek ro khuiinothek hanyie gathek rog shii Hamangkhung-aphuii ro blia
    Masi chiang Mua Wie yao pha gathek ne Thimothi shii ren ge. Nathek shii chuh rek
    ne migi shii nong phi pha gathek è aishii thoh gey,
  eng-TCENT: and we sent Timothy, our brother, who is a servant of God and our fellow
    worker in the gospel of Christ, to establish you and encourage you in your faith,
  eng-BSB: We sent Timothy, our brother and fellow worker for God in the gospel of
    Christ, to strengthen and encourage you in your faith,
  cpu-NT: iri notyaantemiri Timoteo pisaikaiyini eeroka. Tema irika Timoteo iyeki
    jinatzi, osheki jantayetakeneriri Pava. Ari nokaratakeri noñaashintsitakaro noñaaventziro
    Kameethari Ñaantsi ikantakota Cristo. Tema aririka irareetakya pisaikaiyini eeroka,
    iri otzishiretapaakemine, imposhenkashiretapaiyaami piyaatakaantyaarori pinkempisante.
  san-ASM: স্ৱভ্ৰাতৰং খ্ৰীষ্টস্য সুসংৱাদে সহকাৰিণঞ্চেশ্ৱৰস্য পৰিচাৰকং তীমথিযং যুষ্মৎসমীপম্
    অপ্ৰেষযং|
  tac-NT: Mayeru abé 'la níligo Timoteo julalia alemi, 'lige ramueka Atena anilichi
    ejtebiru. Alué Timotéoka Onorúgame oyérame ju, 'lige Onorúgame 'yuga nóchame ju
    napurigá ramué, ruigá churigá níligo alué Kristo. Jularu ramué napurigá oilárimala
    'emi napurigá 'we a'lá na'támala 'emi Onorúgame 'yuga,
  eng-WEBPB: and sent Timothy, our brother and God’s servant in the Good News of Christ,
    to establish you and to comfort you concerning your faith,
  gfk-H: Ma mamir ga tulei Timoti, no tasi dahat nong i papalim tikai ma mamir wara
    gaiana no tahut na hinhinawas gar ta Karisito. Ma mamir ga tulei ia bia na hadadas
    muat ma na haragat muat ta ira numuat nurnur, kaba tikai ta muat gi manga ngarngarau
    uta kaiken ra ngunungut. Muat at, muat palai bia kaiken ra tinirih taar ta dahat
    maram tano nemnem gar ta Kalou.
  viv-viv: Au tobohiyama Timoti agaimiya aꞋiveninisena, banaꞋe Yaubada buye hifififaisewa
    be VenuwaꞋata Yamumuna Keliso faꞋine gilulumamalena. E, tobohiyama aꞋiveninisena
    be Keliso ana vetumagana againe ginakivetoyogimi, kadu ginaluꞋageyemi higa vaita
    vita tulina tulina kaliva nimadiya wanuhagana faꞋina keke wananuwayewa. Omi taumiyao
    ahe wahalamane-hagihagiyena mena vitai-dina Yaubada yana vehimeya againe ide agaideya
    gilakayemu.
  yao-yao: Twantumile kukwenu nlongo njetu che Timoseo, jwakwatumichila Akunnungu
    pamo ni uwe mmasengo ga kulalichila Ngani Jambone ja Kilisito. Twantumile kukwenu
    kuti anlimbisye mwanya ni kuntusya ntima nkati chikulupi chenu,
  tgp-tgp: Ale hitahu kama r̃ule Timothy voraimam enia mo tapala na vavahinau non
    God mata sohai na Retir̃uhu non Kr̃isto, vara i vai kamim ha r̃ilangi i retituetueni
    kamim na nomim rasua,
  auc-NT: Ayæ̈ Tïmoteo në mönö tönïñacä ingante mïnitö weca ante da pönömöna pongantapa.
    Tömengä ïñömö Wængonguï tönö godongämæ̈ cædongä ïñongante Itota mönö Codito ingantedö
    ante mönö watapæ̈ apæ̈nedö ante ëñencædänimpa, ante odömonte apæ̈nedongä ingampa.
    Tömengä mïnitö ïmïnite, Mïni wede pönënö ante tæ̈ï ongonte quëwëedäni, ante ayæ̈,
    Wampo pönëninque tæ̈ï pïñænte cæedäni, ante ædæmö apæ̈necæcäimpa, ante mönatö
    tömengä ingante da pönömöna pongantapa.
  kbc-NT: '@see-verse:1TH.003.001'
  bmh-bmh: '@see-verse:1TH.003.001'
  ctu-BL: Tsac choco majlel la quermano Timoteo, x'e'tel i cha'an Dios, c pi'ʌl lojon
    ti e'tel cha'an i wen t'an Cristo. Tsac choco majlel cha'an mi' xic'beñetla, yic'ot
    cha'an mi' xuc'chocoñetla ti jini tsa' bʌ la' ñopo,
  meq-meq: Ka sərum ha Timote neŋgeye malamar kway. Neŋgeye ta nəmay faya nəmaa giye
    məsler i Mbəlom. Nəmay ta neŋgeye faya nəmaa ɗiye ha Labara Ŋgwalak eye i Yesu
    Kəriste. Nəmaa slər naha ka təv kurom hərwi ada mâ dzəna kurom ada mâ makum naha
    ɗərev ada nakə kâ ndzum ɓəŋɓəŋ ka tsəveɗ i Mbəlom aye,
  noa-H: jũrr maach k'odam Timoteota mua pʌ̈ijim, hĩchab Cristo hiek jawaag Hẽwandamau
    hichig nem mag haawai bʌ̃ʌrjã hi hichaaur magʌm haba k'itaawai. Hiita mua pʌ̈ijim,
    pãar hoon mawia pãachdëu hʌ̈k'a nʌm hiek gaai hubʌ naamk'ĩir warag pãrag jaaumk'ĩir,
  alp-NT: yo ami ulake kwali Timotiuse rebe ikerike ete Alla sakesa kai amire kena
    lepae Sou Misete kena Kristuse, ilome lokomi. Ami ulakeni lome leke iakbere imi
    lalemi kai itapa imi leke imi hlaleke loko Kristuse tapa ktili.
  san-VEL: svabhraatara.m khrii.s.tasya susa.mvaade sahakaari.na nce"svarasya paricaaraka.m
    tiimathiya.m yu.smatsamiipam apre.saya.m|
  kbq-kbq: Ana nehuta nerafu Timoti'a, Anumzamofo eriza ne'mo Kraisi Knare Musenkemofo
    eriza e'neria ne'mo, eme tamamentinti tamazeri hanavenetino, tamazeri hanaveti
    kea tamasaminogu hunte'none.
  kbh-kbh: y jíchmuana Jesucrístbeyeca bëngbe cats̈ata Timoteo, chë bë́ngaftaca trabajayá,
    Bëngbe Bëtsábioye oservéniñe, ts̈abe noticiënga Cristbiama ents̈anga abuayiynayiñe.
    Fsënjanichmó chacmañémuayama y chaotsamama ts̈ëngaftanga Jesucrístbeñe más chas̈motsos̈buáchema;
  ron-LSB: și am trimis pe Timotei, fratele nostru și slujitorul lui Dumnezeu în vestea
    cea bună a lui Hristos, ca să vă întărească și să vă mângâie în credința voastră,
  pon-pon: Ap kadar won komail Timoteuj ri atail o papan Kot ni ronamau en Krijtuj,
    pwen katene komail o kamait komail la iran omail pojon.
  nhe-BL: huan para Timoteo ma yahui campa imojuanti. Nijtitlanqui para ma inmechmacas
    tetili huan inmechyolchicahuas para más xijneltocaca Tohueyiteco. Nelía Timoteo
    se toicni ipan Cristo huan quitequipanohua Toteco tohuaya para tiquinilhuise tlacame
    nopa cuali tlajtoli tlen Cristo techchihuilijtoc.
  sps-sps: to sa mam jiats naa rom e Timoti ma naa ya tsumi, ayei na isen a vamuinyasiny
    fafaaman tsumam to te bibinun fiisen maromam tana binun ten Gov tan favaanan iny
    Vurungan Rof ten Jisas Krais. Mam jiats naa rom ya ma faparits ya na faason tsumi
    ten Jisas ana ya te tsue faparits of mami ma tsutsun fareits,
  wnc-wnc: Timotita napmake ginde kuwikge wam yakumak. Unzing yata takawan nata notna
    Timoti initewa ginde kukuu waapata naat unekan gatake yuke Anututane puya tasike
    wamu takeaknga aminu Anututa tapan Krais akgatanimunggak kapae natake asinggan
