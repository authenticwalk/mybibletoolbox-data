    de votre foi;
  hau-ULB: Sai muka aikaTimoti, dan'uwanmu dakuma bawan Allah a bisharar Almasihu,
    domin karfafaku ya kuma ta'azantar daku a fannin bangaskiya.
  mal-mal: നിങ്ങളിൽ ആരും ഈ കഷ്ടങ്ങളിൽ കുലുങ്ങിപ്പോകാതിരിക്കേണ്ടതിന്, നിങ്ങളെ വിശ്വാസത്തിൽ
    സ്ഥിരപ്പെടുത്തുവാനും ധൈര്യപ്പെടുത്തുവാനുമായി നമ്മുടെ സഹോദരനും ക്രിസ്തുവിന്റെ സുവിശേഷഘോഷണത്തിൽ
    ദൈവത്തിന്റെ ശുശ്രൂഷകനുമായ തിമൊഥെയൊസിനെ അയച്ചു.
  kkc-kkc: '@see-verse:1TH.003.001'
  lit-lit: ir pasiuntėme Timotiejų, mūsų brolį ir Dievo tarną ir mūsų bendradarbį
    Kristaus evangelijoje jus padaryti tvirtus ir jus padrąsinti jūsų tikėjimo atžvilgiu,
  urd-GVR: Tīmuthiyus ko bhej deṅge jo hamārā bhāī aur Masīh kī ḳhushḳhabrī phailāne
    meṅ hamāre sāth Allāh kī ḳhidmat kartā hai. Ham ne use bhej diyā tāki wuh āp ko
    mazbūt kare aur īmān meṅ āp kī hauslā-afzāī kare
  far-far: ma karo kwatea kau wane kwaimani karo sa Timoti siamulu. Sa Timoti ne na
    sasika, ma na wane rao God laugo fai karo fuana 'ainitalolae ana na Farongoe Lea
