  rgu-rgu: '@see-verse:1TH.003.001'
  toc-NT: y cca̠­ma̠­la­ka­cha̠­ni­chá̠n nac min­ca̠­chi­qui̠ncán la̠qui̠ naca̠­la­ka­pa­xia̠lhnaná̠n
