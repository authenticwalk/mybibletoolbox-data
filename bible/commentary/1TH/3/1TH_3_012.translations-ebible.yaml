    nochi sequinoc tlacame hasta mocahuas inmoteicnelilis, queja nojquiya tojuanti
    timechicnelíaj.
  sps-sps: Mam faakats rom tana Tsunaun ma faatok mamin kat tan fimamangiir isiseiny
    mes ana vainy faavot, ma karap faarei mi yan mangiir te kaa miromam tsumi.
  wnc-wnc: Siwan ngana ninu Jesu Buyambam tapaninda musipza pangenawan ginda notza
    Jesuat nana amikat aminu kuupbapatde musip gwaang natayamukaing kaknga buyambam
    siwikge nataamang. Unzing ninda ginde musip gwaang natandamukamang binga.
  bus-bus: Dii yenzi kɛ̀ á vĩ kↄ̃o kↄ̃n baade píngio kaaraare, à dadaala lán yenzi
    kɛ̀ wá vĩao bà,
  gub-BL: Tuwe Zanezar uzamutar katu kar wiwi teko peme a'e wà nehe. Tuwe a'e pepuruamutar
    haw uzeapo urepuruamutar katu haw zàwegatete nehe no.
  imo-imo: Linoni eno konopu paa pulumu mondoromolo mele Awilimuni enoni aku teko
    enonga Kraistinga imboma kinye we imboma kinye pali konopu paa olando olando mondangei
    nipili.
  boj-boj: Gago areqalo bei dego agiende. Tamo Koba a na niŋgi aqaryaiŋgimqa qalaqalaiyo
    kumbra nuŋgoq di tulaŋ kobaeme. Amqa niŋgi segi segi qa qalaqalaiyo kumbra yoqnsibqa
    tamo uŋgasari kalil naŋgi dego tulaŋ qalaqalainjroqniy. Agi iga na niŋgi tulaŋ
    qalaqalaiŋgeqnum dego kere.
  eng-DRA: 'And may the Lord multiply you, and make you abound in charity towards
    one another, and towards all men: as we do also towards you,'
  knf-knf: Ŋkak añehan Ajugun ado nado kaŋaladaara ŋalad pya, nabot naŋal bañaaŋ bŧi
    jibi un ŋŋalanaŋ.
  san-KHM: បរស្បរំ សវ៌្វាំឝ្ច ប្រតិ យុឞ្មាកំ ប្រេម យុឞ្មាន៑ ប្រតិ ចាស្មាកំ ប្រេម ប្រភុនា
    វទ៌្ធ្យតាំ ពហុផលំ ក្រិយតាញ្ច។
  arn-NT: Ka femngechi ta Ñidol eluaeymünmew tamün adümael ka tamün doy nieael piwkeyewün
    ta welukonkechi eymün ka itrokom kakelu pu che mew, chumngechi ta iñchiñ piwkeniewiyiñ
    ta eymün.
  zas-NT: Abiꞌ Dad Jesucrist gagnë lëjt din gusnuu guiën lasaꞌdi mazri, guiën tëëdi
    gra lasaꞌ bejndi ziꞌc rayënan lëjt.
  ken-NT: Sɛ́nɨ̀kmʉɛt bɛ Yesu Acha ánkʉ ɛkɔŋ ɛyɛka nɛ batɨ nɛ yɛ̌ntɨkɨ mmu achak
    ɛ́ngó ɛ́ndɔ́k nɔ́kɔ́ chí ambɨ, nkúbhɛ́ mbɔ ɛkɔŋ ɛnɛ sɛ́bhɔ́ŋɔ́ ntá yɛka.
