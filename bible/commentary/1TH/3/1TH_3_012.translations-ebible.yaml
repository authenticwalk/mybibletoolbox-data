verse: 1TH.003.012
translations:
  kpx-kpx: No isiviale Kosiveu la negotievege no isivi laoveale ke nahate la isivi
    mole ovei mole tedaevei kemo ata bahatata tedaeveve.
  okv-H: Eto dago na ungo osa eagora ainge dombo Bada na ungota osa ari ungo ta degi
    eto embo tapa ta degi irerembeto peni vahai ururou
  tbo-tbo: Ma Guyau a luhogalagei ina ligoholimi po tunawami ona lauhogalena memi
    po lawa gehouhi ona luhogalehi po mei tauyai to lauhogalemi pite,
  mal-C: ഞങ്ങൾക്കു നിങ്ങളോടുള്ള സ്നേഹം വർധിക്കുന്നതുപോലെ, നിങ്ങൾക്ക് പരസ്പരവും മറ്റ്
    എല്ലാവരോടും ഉള്ള സ്നേഹവും നിറഞ്ഞൊഴുകാൻ കർത്താവ് സഹായിക്കട്ടെ.
  grc-SR: ὑμᾶς δὲ ὁ κύριος πλεονάσαι καὶ περισσεύσαι τῇ ἀγάπῃ εἰς ἀλλήλους καὶ εἰς
    πάντας, καθάπερ καὶ ἡμεῖς εἰς ὑμᾶς,
  bgc-bgc: हम प्रार्थना करां, के जिसा हम थारे तै प्यार करां सां; उस्से तरियां ए थारा
    प्यार भी आप्पस म्ह, अर सारे माणसां कै गेल्या बधै, अर परमेसवर थारे प्यार म्ह बढ़ोतरी
    करदा जावै।
  khz-khz: Gera Velekou na maki gomi ulamagi na pene vega-vonuvonu-ragemi, mataukavami
    kwapurakwapura e taunilimalima maparara pio ulamagira ulanana, ai na gomi gaulamagimina
    vetaina.
  deu-TKW: euch aber wolle der Herr wachsen und reich werden lassen an der Liebe zu
    einander und zu allen, wie auch wir sie haben zu euch,
  zsr-NT: Lëzcaꞌ rnabtuꞌ lahuëꞌ Xanruꞌ gunëꞌ ga xön len gac gdu ca nadxiꞌiliꞌ lzaꞌliꞌ
    tuliꞌ yetuliꞌ, len ca nadxiꞌiliꞌ yúguꞌtë bunách, ca naꞌ netuꞌ nadxiꞌituꞌ caꞌ lbiꞌiliꞌ.
  lin-lin: Tika ete Nkolo abakisa mpe afulukisa bolingo kati na bino mpo ete bolinganaka,
    bamoko na bamosusu, mpe mpo ete bolingaka bato nyonso, ndenge kaka biso mpe tolingaka
    bino.
  hns-NT: Aur hamlog Prabhoe se maangiela kie oe toelogke pjaar bieswaasie log aur
    sab koi khaatien etana barhaawe djaise hamlog toelogke pjaar kariela.
  noa-E: Mag dʉ̈i ĩchab maach Pör Jesuugjã pãar kõit jëeu nʉm, ich jãg maachdëujã
    pãar khõsi nʉmjö pãarjã warag agdaujö thumaa jũrr chikham kha khõsi apimkhĩir.
  eng-EMTV: And may the Lord make you to increase and abound in love toward one another
    and toward all men, as indeed we also do toward you,
  mib-NT: Te na sáha máá Jítoho yō jeē cuehē ndasɨ́ gá cundáhú ni rō jnáhan ró jíín
    táca gá ñayuu, nájnūhun cácundáhú ni rī rohó jíjnáhan ró.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ खिनिॽ लुङ्‌माॽ तुक्‍कासिगे़बा हे़क्‍केए हाराॽ दाङ्‌बाल्‍ले़
    खिनिॽ लुङ्‌माॽ तुक्‍सिङ्‌मा हे़क्‍क्‍याङ् काक् मे़न्‍छाम् याप्‍मिहाॽ लुङ्‌माॽ
    के़दुक्‍पा के़बोःङ्‌बार के़बेःक्‍पा के़जोगिररो॥
  xnj-xnj: BAMBU avahotosa kuganana na mmemeswa uganu wa kuvagana vandu vangi voha,
    ngati tete chatikuvagana nyenye.
  mmx-mmx: La Leeme Silok na lox asilok labalamu atnimi xusu mina ebalamu ela la mina
    balamu aleng limixin petpes bok, kerekngan nema ma balamu nimi.
  cbr-NT: Mitsúnmi bëráma 'icësamairai upitiira bëtsibë nuibananquin raíri uniribi
    nuibanuan, Nucën 'Ibu Jesucristonën mitsu 'aquinti cananuna cuëënin, usai 'iquinmi
    nun mitsu 'acësaribi oquin mitsun camabi uni nuibanun.
  tee-NT: Vachu' ictapainini ju qui'ucxtin'an Jesucristo ni lhuch cataxtakniyan ju
    mi'amapaininti'an ni laich vasalh alamap'ainiya'it'it ju uxijnan chai vachu' lai
    amap'ainiya'it'it tachi chun ju lapanacni. Chai iclacasq'uin ni chunch ju alat'it
    tachi ju quijnan ni vachu' iclamapainiyau ju uxijnan.
  eng-LSV: and the LORD cause you to increase and to abound in the love to one another,
    and to all, even as we also to you,
  cak-NT: Kach'alal, roj can yalan jixkajo'. Y quiri' chuka' nakajo' chi can tijo-iwi'
    rix, y quie'ijo' chuka' conojel ri ch'aka chic winak ri man quiniman ta ri Jesucristo.
    Y nakajo' chi ri Ajaf xtu'on ta chiwe chi siempre niben quiri'.
  pah-NT: Igwaigwavete ti nhandepojykaharete'ga tapemonhoarõheteuka, oro'e ore. Toarõheteuka
    ti ga pe me ojipe'g̃a nhaporemo, oro'e ore. Opoarõ hete ore. Na jitehe ti Jesus
    Cristo'ga toarõheteuka g̃a pe me, oro'e ore.
  sja-NT: Ichiaba iidipata Tachi Waibɨa Jesucristopa parã waapɨara chik'inia p'anapimerã.
    Ma awara iidipata irua parãmaa awaraarã k'inia iru p'anapimerã, taipa parã k'inia
    iru p'anɨk'a.
  xed-xed: Kaghuni ya guli, má ka sgaghunagha sga Mgham Yesu ta tsa ɗvu mataba ghuni
    ya, nda ya ta magə kuni ŋa inda sanlaha ma mnduha ya guli, ka nzakwa tsi manda
    va ya ta ɗvu aŋni ta kaghuni ya.
  mks-NT: Ta ná caja Ndióxi̱ ña̱ ná qui̱hvi̱ chága̱ ini táhan ndó. Ta ná chutú nda̱a̱
    ini ndó xi̱hín ña̱ quíhvi̱ ini ndó tócó ndihi ña̱yivi tá quia̱hva quíhvi̱ ini
    nde̱ ndo̱hó.
  gfk-S: Ma mehet sasaring be no Watong na manga hatawat ira numu harmarsai harbasie
    ta mu ira ut na nurnur ma ta ira mes bileng. Mehet sasaring be ira numu harmarsai
    na manga tamat hoke ira numehet ukaia ho mu.
  bmu-bmu: Toroqeba kewö köulukömakzin, ‘Nini urukalem önöŋi qahö ak eŋgimakzini,
    Kembu göŋön mönö urukalemgi toroqeba kondel eŋginöŋga sutŋine sehiiga kondel aŋgumakŋe
    aka ambazip pakpak kondel eŋgimakŋe.
  dgz-dgz: Amba mup dawa mame, Ayop nuga wap e gare gare anu guriana amba waenapan
    munan den anu guriana, anu gurat ega ame kai warep, aigap taue nu enan anu gurintoni
    mini om mega tautanep.
  eng-GNV: 'And the Lord increase you, and make you abound in loue one toward another,
    and towarde all men, euen as we doe toward you:'
  zaa-NT: qui'ni gunie para qui'ni gata' adí la' tsì'ilatsi' lo losto' le para lani
    luetsi ttu le nna attu le nna ą'hua para lani iyaba ca enne', tì'a iỹéniní ná
    la' tsì'ilatsi' nu té qui' tu' para lani lebi'į.
  eng-WEBSTER: 'And the Lord make you to increase and abound in love one towards another,
    and towards all men , even as we do towards you:'
  guh-guh: Pacuenia paxanë pacaasivatsi tsavanapae, bajarapacuenia paxamë ata caejivi
    canacujitsia panevajënaeyabelia namataenetsia panenasivanexa, pacatovajëtatsi
    Diosojavabelia papecayavenonaenexa. Pacatovajëtatsi Dioso papecayavenonaenexa
    itsamonae ata paneasivanexa.
  bon-bon: Cine singi gemi Yageyame te weeme singi ne baborage wawename weeme yepäyepä
    bime tääpume cuta piiyepu iyeta nuuja biname bime tääpume. Weeme singi nuuja biname
    bime tääpume piba yepä pana pa läbitepi cime singi te lipu baborage gyene weeme
    tääpume.
  nhw-BL: Huan Tohueyiteco ma anmechpalehuis para ximoicnelica huan xiquinicnelica
    nochi sequinoc masehualme hasta onmocahuas amoteicnelilis, quen nojquiya tojuanti
    timechicnelíaj.
  swh-ONEN: Bwana na auongeze upendo wenu na kuuzidisha kati yenu na kwa wengine wote,
    kama vile tulivyo na upendo mwingi kwenu.
  wbi-wbi: nu Mutwa avavombe mwongelele na kukila mu lughano, mungaghanane nakuvaghana
    avanhu voni, ndavule finotukuvavombela umue.
  bba-bba: Kpɑ wi, Yinni u bɛɛn kĩru sosi tu kpɛ̃ɑ bɛɛn tii tiinɛ sɔɔ kɑ mɑɑ tɔmbu
    kpuron mi nɡe mɛ bɛsɛn kĩrɑ sɑ̃ɑ bɛɛ sɔɔ.
  eng-KJVCPB: 'And the Lord make you to increase and abound in love one towards another,
    and towards all men, even as we do towards you:'
  kgk-NT: Nhandejáry nhe'ẽ-rupi tapejohayhu porãve rãve katu. Enterovéa-pe pehayhu
    porãve katu. Ore orohayhu teeha-rami ave peẽ-my, pejohayhu katu.
  waj-waj: Ta ngiiiyara pinaama mmuduuya ruaunnaneema Udaanga Yisuu Kirisiiva ngii
    iinai fai ngia ngiingiiiyara ngiingiiiyara mmuduuya rida mmuakiaa gioonna kiaapuuyara
    mmuduuya rikio pinaavai vakiaiveeraivaara ta yaaku varaunnanoo.
  cpy-cpy: Nokowa-kotziri eejatzi riitaki kantakae-yaawoni piñaantyaawori petakota-wakaeyaa,
    ari pikimita-neeriri itsipa-jatzi atziri. Rootaki nokoyiri poshiya-kotee-nawo
    naaka jempe nokanta netakoteemi eeroka.
  mpx-mpx: Ha awanun wami nunuwana alomiyau elal Babala ni pwabwata, inoke ami boda
    ge gamagalau gegewel nuku nunuwana-agil nabiyan, ni ola ama ha nunuwana-agimiu
    nabiyan.
  wbp-wbp: Jijaji Warlalja-Wiri, payirni karnangkulu yaliki yapaku Tijilunika-wardingkiki
    yungulu-nyanu ngulaju yulkami-nyayirni karrikarri-wangu manu yungulu-jana yulkami
    yapa-patu-karirlanguku kuja karnangkulu nyuntuku yulkami-nyayirni.
  luo-luo: Ruoth mondo omi herau omedre kendo olandre e kindu ngʼato gi ngʼato, kaachiel
    kod ji duto, mana kaka hera mwaherougo bende olandore.
  nhe-NT: Huan Tohueyiteco ma inmechpalehuis para ximoicnelica huan xiquinicnelica
    nochi sequinoc tlacame hasta mocahuas inmoteicnelilis, queja nojquiya tojuanti
    timechicnelíaj.
  aii-aii: ܘܡܵܪܝܵܐ ܡܲܙܝܸܕ ܘܡܲܦܪܹܐ ܠܚܘܼܒܵܘܟ݂ܘܿܢ ܚܲܕ ܠܟܸܣ ܗ̇ܘ ܐܚܹܪܢܵܐ ܘܠܟܸܣ ܟܠܵܝܗ‌ܝ
    ܐܢܵܫܹ̈ܐ، ܕܵܐܟ݂ܝܼ ܕܐܲܚܢܲܢ ܟܹܐ ܡܲܚܸܒܲܚ ܠܵܘܟ݂ܘܿܢ،
  esk-NT: Uvvatuq Atanġum Jesus-ŋum piqpakkutri avatmun suli iñuŋnun iluqaitñun naupkallaŋniaġumigaa,
    piqpaksrił̣iqput ilipsitñik atriḷugu.
  msb-msb: Amo man na dagdagan gayod san Ginoo an iyo pagkamuot sa usad kag usad sugad
    man sa tanan pareho san amon pagkamuot sa iyo.
  cpa-NT: Ju³jmo¹³ Juu¹³ jniang³ hiug¹² jín³ ma¹dsio¹² hnóh¹ hniah¹² ca¹lah¹jáh¹ hniah¹²
    guiogh¹³ quianh¹³ ca¹lah¹já¹ dsa² jmøi¹guǿi¹, ju³lah hnio¹ jnieh³ hniah¹².
  dso-dso: ଜେନ୍ତିକି ଆମର୍‌ ଆଲାଦ୍‌ ତମର୍‌ପାଇ ବଡିଆଇଲାନି, ସେନ୍ତାରିସେ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ,
    ଆରି ସବୁ ଲକ୍‌ମନ୍‌କେ ମାପ୍‌ରୁ ଆଲାଦ୍‌ ବଡାଇକରି ଅଦିକ୍‌ କର ।
  meu-meu: Lohiabada ese emui heura-heheni baine havaraia bona baine habadaia; bona
    baine durumui, taunimanima iboudiai ba lalokau henidia, ai ese umui a lalokau
    henimuimu heḡereḡerena;
  yva-NT: Reansambayambe Amisye ai indamu wapa muinye miridi nseowa manakoe ti wabekobeo
    wasai vambinibe muno vatano kaije mansai tenambe tavon, maisyare muno reambekobeo
    wasaije wemaisy.
  dgc-dgc: Patibayén maka na Panginoon i pinégagum moy sakay ta pégmahal moy ta iba
    a tolay, a hanggan umaheg kam ta pégmahal me dikam.
  zpm-NT: Jesús gacnieṉ to tsaaraa to biini, zeeṉa gleynieraa to grë zha ne nacgrë
    to ni grëraa samiech to, zigne rleynie no to.
  hix-NT: Ohokonye rma haxa amna nàrwonaha xarha. Osoxe rma haxa txetxoko, kehe amna,
    ohokonye, Kohkomo wya. Toto komo xe rma haxa txetxok xarha. Omeroron komo xe rma
    haxa txetxoko, kehe amna. Àro wyaro rma rha oxenye rma haxa amna naha.
  sim-sim: Uhu Avui Wasilaka jirin or jelyashinak, jir Jisasin hishiowenda ma jihi
    ambek wavu jihik ji anaowekmbahan. Uhu Jisasin hishindiyanda ambu ondo amber er
    nga warje nga wavu jihik ji owekmbahan, os nir jirin wapnuku nihik ni owenda hom.
    Karem Avui Wasilakan nimu sawenduwa.
  npi-ULB: र प्रभुले तिमीहरूलाई एक अर्काप्रति र सबै मानिसहरूप्रति प्रेममा प्रशस्त
    गरी बढ्दै जान दिऊन् जसरी हामी तिमीहरूप्रति गर्दछौ ।
  cgc-cgc: Kabay pa man na tabangan kaw ta Ginuo aged magdugang pa gid inyo na paggugmaay
    ta kada isya daw inyo man na paggugma naan ta tanan na mga ittaw paryo ta ame
    na paggugma ki kyo.
  tim-tim: Akto nenŋe okot âlep nâŋgâ yeŋgimaen dop hainâk Humonenŋande tânyeŋgumbo
    okot âlep agaŋmâ akto luâk âmbâle yânŋe okot âlep akyeŋgiwei.
  yor-yor: A sì béèrè pé, kí Ọlọ́run ràn yín lọ́wọ́ tó bẹ́ẹ̀ tí ìfẹ́ yín yóò fi gbòòrò
    tí yóò sì sàn kan olúkúlùkù yín. Èyí yóò jẹ́ àpẹẹrẹ gẹ́gẹ́ bí ìfẹ́ àwa náà ṣe
    sàn kan ẹ̀yin náà.
  wos-wos: Néma Du hafu guniré yikafre hurundét, guni nak nakéka mawuli mawuli yata,
    guni atéfék du takwaka mawuli mawuli yatanguni. Mawuli yata hambuk yata hukémbu
    dika némafwimbu mawuli mawuli yatanguni, nani gunika némafwimbu mawuli yambeka
    maki.
  emp-NTPO: Daiba quĩrĩã panʌa dadjirã Boroba bãrãra careba b̶aida jũmarã ume biara
    dji quĩrĩã b̶ead̶amãrẽã daiba bãrã bio quĩrĩã panʌ quĩrãca.
  eng-F35: And may the Lord cause you to increase and abound in love toward each other
    and toward all, just as we also do toward you,
  ind-ind: Dan kiranya Tuhan Yesus membuat kamu semua semakin kaya akan kasih, baik
    kepada saudara-saudari seiman maupun semua orang, seperti juga kasih kami kepada
    kalian senantiasa bertambah.
  pes-OPCB: خداوند محبت شما را چنان فزونی بخشد که بتوانید یکدیگر و دیگران را به شدت
    محبت کنید، همان‌گونه که ما شما را محبت می‌نماییم؛
  mpt-mpt: Sume ibo daabenea bainobo galin nakaia unangai gobeniba eka naka mak unang
    mak isa kla gobe naniba ib gobenin kukubo sum anoa makob ni ibo gobe biob inaine!
  ssx-ssx: Koto ekina꞉ ika꞉ ika꞉ kone pukima꞉ homelemeeki make paeyao pa꞉ta꞉ pukima꞉
    homelemeeki make mo Tekehalima꞉ta꞉ nikana꞉ma꞉ iki pa꞉ta꞉ pitoloma꞉ tupa꞉ kone
    ipikana꞉ma꞉ ika꞉eki mea daeyawao pia꞉ka꞉na꞉ta꞉ epelieke.
  mkl-mkl: Nɔ Lɑfɛ̃ɛ ku kɔ̃ɔ nŋɛ si kubi si iŋɛ duusɔ̃ɔ do si inɛ fei hee kú to bɛi
    ɑwɑ mɔ ɑ̀ bi ŋɛ.
  gaq-gaq: ପେ ଆଡ଼ାତ୍ରା ନେନେ ଆଲାଦ୍ ଡିରକମ୍ ମ୍ନାଃଏ, ଦେତ୍‌ରକମ୍ ନିଜର୍‌ ନିଜର୍ ବିତ୍ରେ ବାରି
    ବିନ୍‍ରେ ଆଡ଼ାତ୍ରା ମାପ୍‌ରୁ ଆପେକେ ଆଲାଦ୍ ଆମ୍ନାଲେଃ ।
  gof-RNT: Nu hinttena daro doseyssada Goday hintte issoy issuwa siiqiya siiqonne
    ase ubbaa siiqiya siiqo hinttew darssonne gujjo.
  unx-unx: ଆପେୟାଃ ନାଙ୍ଗ୍‌ ଆଲେୟାଃ ଦୁଲାଡ଼୍‌ ଜେ'ଲେକା ପୁରାଃଗିଆ, ଏନ୍‌ଲେକାଗି ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌
    ନାଙ୍ଗ୍‌ ଆଡଃ ସବେନ୍‌କ ନାଙ୍ଗ୍‌ ପ୍ରାଭୁ ଆପେୟାଃ ଦୁଲାଡ଼୍‌କେ ଆଡଃଗି ପୁରାଃତେ ହାରାଇଦିକା ।
  gah-gah: Itó lekelitoka vokuko nene, Guivahanímo hoza alekiko, eza agika amiko eza
    agika amiko ita netalímo hutilí ino, itó ligika lekelitoka mulunimó áminámini
    iki likigika mukí vegenatoka milatamó nenémo puu loko hutilí oko napa ino.
  lcm-lcm: Kami lau i vinga ro angpokpokai ang mipo atogon ia, namempo sokotuk a Volava
    ani ka vil alava ia asi kana tavirimok, na ro ang ka kun pataun ani ri vap aongos,
    asukang palau val kamem lau i ngorem mipo nas ia.
  aer-aer: Jesus Anwerneke-artweye, anwerne ngenhe apayuthneme Thessalonica-arenye
    areyeke itne apurte mwerrentye anerlte-anetyeke, itne anteme akangkelhe-ilerremele
    anetyeke, anwerne ahentye-aneme Ngkwenge akangkentye mpwaretyeke-arteke.
  qvc-NT: Siñurninchiqri yanapashunqallapa, qamkunapura ancha kuyanakushpa, suqkunatapis
    masta masta kuyanaykillapa, noqaykuna qamkunata kuyashushqayshina.
  tgl-ULB: Nawa palaguin kayo at pasaganahin ng Panginoon sa pag-ibig sa isa't-isa
    at sa lahat ng tao, na gaya ng ginagawa namin sa inyo.
  cbs-NT: Ja inun, nukun Xanen Ibun jau matu ana ewawakin bechipainamemakin nui ichapa
    matu inankubainunwen. Matu jaska wa jayatan ikunwain betsabuwen nuikin yudabu
    dasibiwen nuitishada ikubainkanwen, jaska nun matuwen nuikunkainai keskaidan.
  xtm-NTPP: Te maa Iya Tátnuni ma sa'a ja jin kutoo tna'a xen‑xeen ndi‑in ndi‑in ni,
    te jin kutoo ni ndaka ñayii ma, sukan ka kutoo ña'a sa a,
  nnq-nnq: Angwana bannyonjakeye mangweto kupalana na kapala bandu boa, andi twe putumpala
