    naaka nokovi noñeemi eeroka.
  san-ASM: কিন্ত্ৱধুনা তীমথিযো যুষ্মৎসমীপাদ্ অস্মৎসন্নিধিম্ আগত্য যুষ্মাকং ৱিশ্ৱাসপ্ৰেমণী
    অধ্যস্মান্ সুৱাৰ্ত্তাং জ্ঞাপিতৱান্ ৱযঞ্চ যথা যুষ্মান্ স্মৰামস্তথা যূযমপ্যস্মান্
    সৰ্ৱ্ৱদা প্ৰণযেন স্মৰথ দ্ৰষ্টুম্ আকাঙ্ক্ষধ্ৱে চেতি কথিতৱান্|
  tac-NT: Timotéoka 'ma ku sébaturu 'emi mochígichi einasa, 'lige aní 'we a'lá nirá
    mochigo 'emi Onorúgame, 'lige aminami 'we ganilia 'emi a'bopi. Abiena aníchigó
    'emi 'we ra'sálá mochigo napu'lige ramué nélá semá nokame níligo ramué. 'Lige
    abiena ruwí 'emi 'we eténilio ramué, a'chigóriga napurigá ramué 'we eténili 'emi.
  eng-WEBPB: But Timothy has just now come to us from you, and brought us glad news
    of your faith and love, and that you have good memories of us always, longing
    to see us, even as we also long to see you.
  gfk-H: Io, kaiken mon Timoti i ta tapukus ukai ta mamir. Ma i ta kap hahuat ra bilai
    na hasahesa uta ira numuat nurnur ma ira numuat sinisip ta ira mesa. Ma i hasasei
    mah mamir bia muat sala liklik lah ira bilai na linga uta mital, ma bia muat manga
    nem bia muat na nas mital hoing mital mah ukatika ta muat.
  viv-viv: Tu Timoti agaimiya gitauya be ime agaimeya giyewana ada valeyami yamumuna
    giꞋaliyena, higa yami wavetumagana yami wahawahega wamimiyami. Gigahema vaita
    tova moyaꞋaina waduꞋuduꞋuma kadu ime nuwanuwama omi anaꞋitami amine meda omi nuwanuwami
    ime wanaꞋitama.
  yao-yao: Nambo sambano che Timoseo ausile kukwetu kutyochela kukwenu, nombejo atusalile
    ngani sya kusengwasya sya chikulupi ni unonyelo wenu. Atusalile kuti nkutukumbuchilanga
    moŵa gose, ni kuti nkulajila kutuwona mpela ila nowe ŵakwe itukuti kulajila kumbona.
  tgp-tgp: Pani Timothy mo pa pala isamam nakerihi, mo tai isamim, ale mo lavi na
    retir̃uhu mo verea mara, nomim rasua peresi na nomim opoia la lo r̃ilangi. Mo
    vere kamam hinia vara tarea ka lo r̃omr̃omi na nor̃a rani r̃uhu, ale vara kamim
    ka opoia jea vara ha mele hite kamam, sohen kamam kama opoia vara kama mele hite
    kamim.
  auc-NT: Incæte Tïmoteo mïnitö weca quëwëninque ñöwoque mönitö weca ocæ̈ ëmænte pongantapa.
    Mïni wede pönënö ante apæ̈nedinque tömengä, Wede pönënänipa, angantapa. Ayæ̈,
    Në waadete pönënäni ïnänipa, ante apæ̈necä ëñentamönapa. Mïnitö mönatö beyæ̈ cöwë
    waa pönëmïni ïmïnipa, ante tömengä apæ̈necä ëñentamönapa. Ayæ̈ mönatö mïnitö ïmïnite
    aïnëmöna inte wæmöna baï mïnitö adobaï mönatö ïmönate aïnëmïni inte wæmïni ïmïnipa,
    angantapa.
  kbc-NT: Pida natigide Timóteo neɡ̶eno me icoɡ̶otigi makaamitaɡ̶atiwaji, ica mele
    ɡ̶obodigitibigaɡ̶ajitiwaji ane nadeegitoɡ̶owa, natematitoɡ̶owa monaleeɡ̶idaaɡ̶eni
    me iwaɡ̶ati Ǥoniotagodi, codaa midioka limedi madinemaanitiwaji. Natematitoɡ̶owa
    midioka limedi mele me ɡ̶adalakitibigoɡ̶oji, codaa meliodi memaani maɡ̶aɡ̶a ɡ̶odateɡ̶egi,
    digo anejinaɡ̶a me ɡ̶odipegeɡ̶edi me ɡ̶adateɡ̶egitacetiwaji.
  bmh-bmh: Bo, Timoti go ag abai daimai, go ig waigeb alaimai, go ag en ze naliu aigeun.
    Gonug ag agal oiagab petak aimai, duailel ipal en oiagab nug noumaneu ze alai
    migeun. Go ze tub guzenai aigeun, agen umkoskos oiagab siksikai ig en dabeleu
    wanemen, ig koli peigabun dabeleu asiu wanem. Iguanag han guzental ag uligarabun
    en dabilanem.
  ctu-BL: Che' bʌ tsa' cha' juli Timoteo, che' bʌ tsajni ba' añetla, tsi' subeyon
    lojon xuc'ul woli la' ñop. Woli la' c'uxbin la' bʌ. Woli la' chʌn ña'tañon lojon
    ti uts'at. La' womix la' cha' q'uelon lojon che' bajche' com c cha' q'uelet lojon
    ja'el.
  meq-meq: Ane tuk na, anəke Timote nakə a ye naha ka təv kurom aye, kə maw ka təv
    may. Kə tsikamay labara hay ŋgwalak eye ka nəkurom. A gwaɗ na, nəkurom faya ka
    dzalumeye ha ka Yesu Kəriste huya ada ka wuɗum bo nəte nəte. A gwaɗ sa na, ka
    pum may a mədzal gər kurom, a sakum məŋgatamay andza nəmay nakə a samay məŋgatakum
    aye dərmak.
  noa-H: Mamʌ ya hʌ̈u deeu Timoteo Tesalónicamua barbaichëm, pãar hoot'urwia. Hi hiek
    mag pãar Hẽwandam hiek gaai hubʌnaa pãach k'apeenjã hagdaujö k'õsi nʌm haajem.
    Hi hiek mag hĩchab pãach garmuajã maar k'ĩir heyaanaa maar hoom k'õchag naajem
    haajem, hich jãg maraujã pãar hoom k'õchag naajemjö.
  alp-NT: Meije Timotiuse ileu loko ami peneka kai ialenake sou misete be imi hlaleke
    ktili loko Kristuse elia kai li loko lomaije elia. Kai ialenake be kena imi nete
    loko amire, imi lalemi ndina titinai. Kai lalemi kena tetue ami lekwe lupe ami
    lalema kena tetue imire neka.
  san-VEL: kintvadhunaa tiimathiyo yu.smatsamiipaad asmatsannidhim aagatya yu.smaaka.m
    vi"svaasaprema.nii adhyasmaan suvaarttaa.m j naapitavaan vaya nca yathaa yu.smaan
    smaraamastathaa yuuyamapyasmaan sarvvadaa pra.nayena smaratha dra.s.tum aakaa"nk.sadhve
    ceti kathitavaan|
  kbq-kbq: Hianagi menina Timoti'a tagrite eno, tamagrama tamamentinti nehutma ovesinte
    avesintema nehaza zankura, musenke eme nerasamino, antahi so'ema humanerantaza
    zanku'ene, tamagrima tamagenaku nehunankna hutma, tagrima tagenakuma nehaza zankura
    eme tasamine.
  kbh-kbh: Pero mora, Timoteo ts̈ëngaftangbiocana tontashjango y tonjúshjango noticiënga,
    y bënga chama oyejuayënga fsë́ntsemna, nts̈amo ts̈ëngaftanga bëtscá Jesucrístbeñe
    s̈mojtsos̈buáchema y nÿetscanga s̈menbobonshánama. Cha s̈onjacuntá nts̈amo ts̈ëngaftanga
    corente oyejuayënga bëngbiama s̈muatenojuabnama, y nts̈amo ts̈ëngaftanga ts̈a
    s̈mojtsebos̈e bënga jánÿama, cachcá nts̈amo bënga ts̈ëngaftanga jánÿama ts̈a fsëntsebos̈cá.
  ron-LSB: Dar Timotei tocmai a venit la noi de la tine și ne-a adus vestea bucuroasă
    a credinței și a dragostei tale, că ai mereu amintiri bune despre noi și că dorești
    să ne vezi, așa cum și noi dorim să te vedem.
  pon-pon: A metet no en Timoteuj pwara don kin jan re omail, o padaki on kit ron
    mau duen omail pojon o limpok, o duen omail tamataman kit anjau karoj, o duen
    komail men kilan kit, I dueta kit kin inon ion kilan komail.
  nhe-BL: Pero ama ya mocueptoc Timoteo, huan techilhuijtoc nopa cuali tlajtoli para
    noja chicahuac inquineltocaj Tohueyiteco huan para inteicnelíaj miyac. Techilhuijtoc
    quejatza nochipa intechilnamiquij tojuanti ica cuali, huan quiijto para nelía
    inquinequij intechitase queja nojquiya tojuanti tijnequij timechitase.
  sps-sps: Ai tovei roman Timoti te see tabin tsun minon tsumam poo fi me tsumi, ana
    ayei mei miton vaanan rof tana faason an mangiir tsumi. Ayei te tsue of mamam,
    mi natiny fakats faarof patsukan i maromam, ana mi komainy tagei fiisok kainy
    varomam, jesan te kat fi kan romam, mam komainy tagei kainy varomi.
  wnc-wnc: Siwan Timoti wa initewa kukuu gatuna gin dapmake apmaatzim siknga gatuna
    apuke wamu take siknga aknga na gwa nanik. Ita ginu Jesue natapa kekeknga singgak
    kakngae wamu gwa nanik. Nanike ginu nae musip gwaang natangamuke apbakngakaing
    kakngae wamu kuut gwa nanik. Gatu ginda na nadupnangge gwangat nataaing kakngae
    wamu kuut gwa nanik. Unzing nata gin dandupnangge nataat binga.
  bus-bus: Kɛ̀ Timↄti sù sa, à a ludanaanɛkɛna kↄ̃n a yenzio baaru kpàwe. À bè wa
    yã ègↄ̃ dↄagu kↄ̃n laasuu maaao, bensↄ̃ ée wa bɛgɛ kɛɛ lán wée a bɛgɛ kɛɛ nà.
  gub-BL: Na'e Ximot oho pepyr a'e. Uzewyr mehe umume'u peneko haw wà ihewe a'e. —
    Zezuz rehe uzeruzar ma'e Texaron pe har a'e wà, uzeruzar katu wiwi hehe a'e wà
    rihi. Uzamutar katu wiwi Tupàn a'e wà. Uzamutar katu wapi har wà no. Ima'enukwaw
    katu zanerehe wà no, ipurexak wer zanerehe wà no, i'i ihewe. -Azeharomoete zanepurexak
    wer wanehe zane no pa. Nezewegatete a'e wà no, ipurexak wer katu zanerehe a'e
    wà no, i'i Ximot ihewe.
  imo-imo: Nalo kinye kau Timoti yando ombalie eno enge ningo pilko konopu mondoko
    moromele mele temane penga te omba topa timo. Waliwalima lino eno kinye peya molorumulu
    mele enoni konopu kimbo tiko pilkolio paa konopu tiko moromele mele nimbe tipe,
    linoni eno paa kanamiliya nimbo moromolo mele eno aku tekola lino paa kanamiliya
    ningo moromele mele nimbe timo.
  boj-boj: Ariya Timoti a nuŋgoq gilsiqa olo uratŋgsiqa aqo Sailas wo gagoq di brantosiqa
    anjam bolequja endegsi mergej, “Tesalonaika Kristen naŋgi Yesus qa naŋgo areqalo
    siŋgilatoqnsib segi segi qa qalaqalaiyo kumbra yeqnub. Osib gaigai niŋgi qa are
    boleinjreqnu. Niŋgi naŋgi unjrqajqa are koba unu dego kere naŋgi kamba niŋgi nuŋgwajqa
    are koba unu.”
  eng-DRA: But now when Timothy came to us from you, and related to us your faith
    and charity, and that you have a good remembrance of us always, desiring to see
    us as we also to see you;
  knf-knf: Kë hënkuŋ wi Timote awoonuŋ du an, aţupun uţup ulil ţi pfiyaar pi nan na
    ţi bŋalad bi naŋaladuŋ. Akak ajakun aji naji naleş uko wi nun na mnlilan akuţ
    anuhun jibi un ŋnuhanaŋ.
  san-KHM: កិន្ត្វធុនា តីមថិយោ យុឞ្មត្សមីបាទ៑ អស្មត្សន្និធិម៑ អាគត្យ យុឞ្មាកំ វិឝ្វាសប្រេមណី
    អធ្យស្មាន៑ សុវាត៌្តាំ ជ្ញាបិតវាន៑ វយញ្ច យថា យុឞ្មាន៑ ស្មរាមស្តថា យូយមប្យស្មាន៑
    សវ៌្វទា ប្រណយេន ស្មរថ ទ្រឞ្ដុម៑ អាកាង្ក្ឞធ្វេ ចេតិ កថិតវាន៑។
  arn-NT: Welu fewla Timotew dew wiñomelu ta Tesalonika, fey nütramelpatueiñmew tamün
    petu mupiltulen ka tamün nien ta piwkeyechen kake kiñeke eymün. Feypipatueiñmew
    eymün tamün piwkeyen mew ka tamün rume ayülen tamün pewmeafiel chumngechi ta iñchiñ
    ayüleiñ tamün pewafiel ta eymün.
  zas-NT: Per yan ni ma baguiaad Timoteo ni bidganajman lëjt, ma bagojnman dunujn
    guial zinalidi zagdxe ni rliladxidi Jesucrist në ziꞌc rën lasaꞌdi. Laaman na guial
    zianczi yuꞌ luxdoodi zagdxe rasaaladxidi dunujn, abiꞌ dád ma rëndi guguiaadi dunujn,
    ziꞌcgajc rayënan yaguiaan lëjt.
  ken-NT: Kɛ Tímɔti anáŋ áfǔ awu apɛtnsɛm fá, nɛ ɛrɨ́tí ntó bɛ bǎtaŋ ndǔ
    nɛsɨkɨ́ntɨ ɛnɛka nɛ Kristo nɛ ndǔ ɛkɔŋ ɛnɛ bǎbhɔ́ŋɔ́ nɛ batɨ. Nɛ aghátí bhɛsɛ
    bɛ bǎkàysi bhɛsɛ nɛ maŋák mpoknkɛm nɛ bǎbhɔŋ ɛkwak bɛghɔ bhɛsɛ nkúbhɛ́ mbɔ
    ɛnyǔ sɛ́bhɔ́ŋɔ́ ɛkwak bɛghɔ bhe.
