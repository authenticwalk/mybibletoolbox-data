  qup-NT: Kunan ña Timoteo kankunamanta kutimushpan suma shimita ñukanchita kwintak
    shamushka. Kwintashka alita Jesusta kirishpa, yuyanakushpa kawsahushkaykichita.
    Chaymanta kwintak shamushka kankuna ñukanchimanta alillata yuyarishpa kahushkaykichita.
    Chaymantapas ñukanchita yapa rikunayashpa kahunkichi imashnami ñukanchipas kankunata
    yapa rikunayanchi.
  dop-dop: Amɑ Timotee kɔmnɑ mǝ tɛ ɩsǝntɔ tɔ ɩ kɛɛsɑ-tʋɣʋ ɩsǝnɑ ɩ́ sǝŋɑ Ɩsɔ mpɑɑʋ
    tɑɑ kɛ́ teu nɑ ɩ́ tɔkɑ tǝmɑ sɔɔlʋɣʋ tɔm tɔ. Nɑ ɩ heelɑ-tʋ sɩ ɩ́ tɔɔsǝɣɩ tɑ́ tɔm
    kɛ tɑm nɑ lɑŋhʋlʋmlɛ. Hɑlǝnɑ ɩ́ nyɩɩlǝɣɩ sɩ ɩ́ nɑ-tʋɣʋ teitei ɩsɩɩ tɑ́ nyɩɩlǝɣɩ
    sɩ tǝ́ nɑ-mɛ tɔ.
  azb-azb: Amma yanınızdan indicə qayıdan Timotey imanınız və məhəbbətiniz haqqında
    bizə şad xəbər gətirdi. O dedi ki, siz bizi daim xoş təəssüratla yada salırsınız
    və biz həsrətinizi çəkdiyimiz kimi siz də həsrətimizi çəkirsiniz.
  eng-DBY: But Timotheus having just come to us from you, and brought to us the glad
    tidings of your faith and love, and that ye have always good remembrance of us,
    desiring much to see us, even as we also you;
  guo-NT: Pe Timoteo nawia'an wʉt xamalxotdin, chimiawʉajan xapaton. Xamalpil nakiowa
    chiekal naexasisfʉlam Jesús pejwʉajan. Nakaewa chiekal nanejxasinkambej. Xamal
    nejkiowa-emilbej nejchaxoelaliajwam xanalliajwa, nanejxasinkam xot. Xamalpil xabich
    xanal nataesiam. Me-ama xanal xabich xamal taesian, xamalpil-is ja-ambej xanalliajwa.
  hla-hla: Na lam e hatei ramo limiu e Timoti e tuku poutsia i tamulam te la ba mera
    meien limiu. Nonei e piou nema u bulungana u niga te hamana hatagala noa uami
    limiu tara Tsunono ba te hiangilngil noa hasmiu. Na nonei e hatei has rilam alimiu
    e ma solopala rami lam, kaba alimiu e ngilin tara koru ramio lam popona te ngilin
    tara koru has ramia lam alimiu.
  mav-NT: Mio tã are turan Timoteu put'ok'e ra'yn uruete. Mi'i hawyi sehay wakuat
    kahato tohenoi uruepe ehetiat — Ta'i sakpo'e te ta'a­tu­mohey hap e. Ta'i Tupana
    ky'e hap te toĩne'en itote e. Aiky'e hap wuat'i e'at piat toĩne'en ne e. I'atue­hat'at
    kahato te ti aiky­'ewi e. Ta'a­tu­ky­'esat kahato te'e­ra­'a­kasa ahowawiat hap
    e aikotã sa'a­wy'i aito ahehat'at i'atu­ky­'ewi hap ewy e Timoteu uruepe ehehay
    tohenoi.
  kpf-kpf: Narâk ziren ko Timoteo zâk âburem gam nâŋgâm pâlâtâŋ sot buku orotziŋaŋgât
    den siŋgi dâtnâŋgoip. Oi zen neŋgât doŋbep umâlip nâŋgâme. Oi nen ziŋgitnat sâmen.
    Zeŋgoot yatik nen niŋgitnatkât sâme.
  ppo-ppo: Téyaletei, Timoti momó da̧ beterepaae fesaae wóló i betere ape. Atéró ama
    dia̧ betere alaró, dia̧né tuȩ́ tiki tiróló yaala sókó fole alatamo du beterapó
    ene wale fo wosetu, da̧né mo kée du beterapó. Ai sekȩ́ a̧ mo miótóró da̧ beterepaae
    sókó wóló i fo yalepó. Betere doko̧ fea dia̧né da̧ tuȩ́ yó taru, wisi kisipa muóló
    betóo, da̧né dia̧ kȩle wolée du betere kaae, diaao̧kélé da̧ kȩle fenée du beterapóló
    da̧paae ene wóo, yalepó.
  hin-2017: पर अभी तीमुथियुस ने जो तुम्हारे पास से हमारे यहाँ आकर तुम्हारे विश्वास
    और प्रेम का समाचार सुनाया और इस बात को भी सुनाया, कि तुम सदा प्रेम के साथ हमें
    स्मरण करते हो, और हमारे देखने की लालसा रखते हो, जैसा हम भी तुम्हें देखने की।
  wol-KYG: Waaye léegi bi Timote délsee, bawoo ci yeen, xibaaru jàmm la nu àgge ci
    seen ngëm, ak seen cofeel, ak ni ngeen nuy bégee di fàttliku saa su nekk, te namm
    nu lool ni nu leen namme, nun itam.
  bef-bef: To yatai Timotiu lenalitogati i behe huto oto kagaꞌa beto huꞌehibe. Kilisitotoga
    keheli amuya meleꞌahanamofihi to komopatini epilata nehana yamofihi lamana ka
    lu limiꞌehibe. To lenali yaꞌma lali kumu lagaꞌa kehelilata nehanamo to lali lenaliꞌi
    bu lenagalune luto kehelilata nohutamo yaꞌma lenali ana suhi hite lali bu lenagalune
    lite kehelilata nehanamo niꞌibe. Yamofihi kaꞌa alu su hoꞌehigo komopatigu bati
    huto nohune.
  amm-amm: Ulai Timoti mo tino ifou na tumoki. Moini ausai na tumoki, moi monoi imo
    itouniyaimo na posasoka tumoki, Kotoso mulumolo luwai monoi, mulu ukuwano monoi.
    Na imoka tumoki, “Tisolonaika nokoyo tomulumoloko ununuwo, tomolokikomo manonuwo,
    moti kokomo mulu mo siyoli.” Aino imoka tumoki. Koti mani, tomoso na, moiso kokomano
    mulu na tiyonoki.
  zaj-zaj: Ila Timoteo kabwela sambisambi kulawa kumwenu, katugalila mbuli zilimwilile
    ziilonga nhamanila yenu na noge jenu. Katulongela kamba mazua gose motukumbuka
    mkudeng'ha, na kamba mosulukila kutona, kamba vija na tweye vitusulukila kuwona
    mweye.
