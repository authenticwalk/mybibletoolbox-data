    male'naya ya'api lo'kiya vai'a atafa hu'ne'a mi'ko vayafe hapau apayamopafati
    nehapaike'a mi'ko afina lakaeyafe apa'kesa afifi hu'a apaipa afi'a kanale hunelatae.
    Lakaeya apa'kaeya apa'kesuna yafe nelahaiya kava huno lakaeya'ae lakesaya yafe
    ani kava huno nehapaiye.” huno lahapai'ne.
  gnn-gnn: Bala dhuwalana ŋayi Dimithinydja roŋiyirrina yawungu beŋuruyi nhumalaŋgala,
