  meu-meu: A harihari Timoteo na emui amo vada e lou mai, emui abidadama bona emui
    lalokau haridia vada e mailai; e tomu, umui ese nega idoinai o lalomaimu mai moalemui
    ida, bona o uramu ha itamai, ai a uramu baia itamui heḡereḡerena.
  yva-NT: Soamo Timotius po wasapana pakare to, po wapa anakotar wadave ratodi ririnsai.
    Weti reansanayanambe weye po raura pare wapa anave Yesus aije mamo mbambunin muno
    wapa muinyo wapo rarorono vatane mansai mamo manakoe. Pare wasaemeno reansai tutir
    muno wapa bekero wapare wapo reansaen akato manakoe, maisyare muno reama bekere
    manakoe tavon indamu reamo wasaen akato.
  dgc-dgc: Pero éwan bale. Dahilan to késoli se ni Timoteo a gébwat dikam éy binahetaan
    na kame a mahusay san i péniwala moya sakay na pégmahal moya. Kinagi na be a alélahanén
    moy kame kan ta mahusay, sakay mégamwaw kam kan dikame a kona ta pégamwaw mia
    dikam.
  zpm-NT: Laa niina ne laa Timoté blanso nu stib, blansonie me diidz, në me niowse
    mban to, rleynie to grë zha ne nacgrë to, dib zdoo to rliladz to Dios. Ni në me
    rleynie to no, ye to racladz tebaa zha gaṉ to lo no, zigne rziaacaque no.
  hix-NT: Amnye rma haxa nomokyak harha, Txemohtyo. Ohyayenye nomokyak harha, amna
    hyaka. Oyokaytà komo ryhe yokyako, amna hyaka. Ohxe xaxa naha, oyokaytà komo.
    Kryestu hona rma haxa menyatxow hatà. Osoxe rma haxa manatxow hatà. Ohxe rma haxa
    amna muhutwetxow hatà. Oyonyàr komo xe rma haxa amna yehtxoho wyaro rma rha, amna
    yonyàr xe rma haxa manatxow hatà, omnyam xarha.
  sim-sim: Timoti jirin or halaha angop indik tari ri. Uhu mashi os jip ji sindari
    nombon nirin or saweri karem. Avui Wasilakan ji hishindiyaha man wapnuku jihik
    owenda jir. Uhu nirin ermbak armesarmek mbanda jir. Uhu jirin ni heyekmbaha ni
    hishiwa hom, jir nga nirin ji heyekmba jimu hishi mendenduwa. Karem or sawerik
    nimu misira.
  npi-ULB: जब तिमोथी तिमीहरू कहाँबाट विश्‍वास र प्रेमको सुसमाचार लिएर आए कि तिमीहरूसँग
    सधैँ हामीसँगका असल क्षणहरूको सम्झना छ र जसरी हामी तिमीहरूलाई भेट्न उत्कट इच्छा
    गर्छौं त्यसै गरी तिमीहरू पनि हामीलाई हेर्न उत्कट इच्छा गर्छौ ।
  cgc-cgc: Anduni bag-o nang gabot Timoteo na naan galin dyan ki kyo daw nalipay kay
    gid ta dayad din na balita parti ki kyo na kyo yan gapadayon ta inyo na pagtuo
    daw gagugmaay kaw man. Gasugid man kanen an na pirmi kaw gademdem ki kami na may
    kalipay daw liag nyo gid na magkitaay ki isab tak nidlaw kaw gid ki kami na yon
    man ame na liag na magkitaay ki.
  tim-tim: Wei galalupne, Timoteoŋe ye hepun yekmâ purik katmâ hinŋeâk netgâlân togo
    hin maknetkiep, “Yesugât kâmot Tesalonike kepian manmai arekŋe okot âlep aknengim
    biwiyeŋe Yesugâlânâk katbiâ talep. Akto nengât nâŋgâ nengimâk manmai. Akto nenŋe
    ye enem dewunyeŋe ekberâm agion yeŋe hainâk nen nenekberâm aktâi.” dâm maknetkimbo
    heroŋe dondâ nâŋgâyiot.
  yor-yor: Nísinsin yìí, Timotiu ti dé pẹ̀lú ìròyìn ayọ̀ wí pé, ìgbàgbọ́ àti ìfẹ́
    yín ṣì lágbára bí i ti àtẹ̀yìnwá. Inú wa dùn láti gbọ́ wí pé ẹ ṣì ń rántí ìbágbé
    wa láàrín yín pẹ̀lú ayọ̀. Timotiu tún fi yé wa pé bí ó ti mú wa lọ́kàn tó láti
    rí i yín, ni ó ṣe ẹ̀yin pàápàá.
  wos-wos: 'Timoti gunika ye re némbuli dé anika wambula ya. Wambula yae dé aniré
    ané yikafre hundi gunika wa: “Di Jisaska jémba sarékéndaka deka mawuli jémba dé
    té. Di du takwaka némafwimbu mawuli di ye. Di atéfék nukwambu bénika sarékéta
    yikafre mawuli di ye. Di béniré xénjoka di némafwimbu mawuli ye, béni diré xénjoka
    némafwimbu mawuli yambéka maki.”'
  emp-NTPO: Baribʌrʌ Timoteora bãrãma b̶ad̶ada daima jũẽsia. Bãrãba Crito ĩjã panʌnebemada,
    bãrã quĩrĩãnebema sid̶a idjia mĩã biya jarad̶e zesia. Idjia jarasia bãrãba quĩrĩãneba
    wad̶ibid̶a daira quĩrãnebabadada idjab̶a unu quĩrĩã panʌda daiba bãrã unu quĩrĩã
    panʌ quĩrãca.
  eng-F35: But now that Timothy has come to us from you and brought us glad news of
    your faith and love, and that you have good memories of us always, longing to
    see us, just as we also long to see you
  ind-ind: Tetapi sekarang Timotius sudah kembali dengan membawa berita gembira bahwa
    kalian tetap percaya penuh kepada Kristus dan saling mengasihi. Dia menceritakan
    bahwa kalian selalu mengingat kami serta rindu bertemu lagi dengan kami, sama
    seperti kami juga rindu bertemu kalian.
  pes-OPCB: اما اکنون که تیموتائوس از نزد شما بازگشته است، به ما مژده داده که ایمان
    و محبت شما به قوت خود باقی است و ما را نیز فراموش نکرده‌اید، و به همان اندازه
    که ما مشتاق دیدار شما هستیم، شما نیز برای دیدن ما اشتیاق دارید.
  mpt-mpt: Memalo Timotie ibo deibenea ib dowan weng ayam olo ometnea imin tenea baabenea
    I Yesuse bainobo galino sma ye sbal maniba nakaia unangai gobe bianiba ib dab
    ib bobolo sma fumbianiba ib dabo yatemomo gabibo makob ib dabo naniba I yatemomo
    gabib inaniba isa ibo yatenamin teb yebobo gesea
  ssx-ssx: Kutu puma꞉pate ameta꞉ Timodi iki mina꞉pa꞉lao paa la꞉ka꞉la a꞉pa ika꞉ epeke
    pukima꞉ homa hata꞉ make ika꞉ epeke hone tulaalemeeki make niki pa꞉ta꞉ la kia꞉me.
    Ipikana꞉ma꞉ la kitolo alota꞉ Hoto paeyao ikana꞉ma꞉ niki pa꞉ta꞉ hone wopu witolo
    hata꞉ nikana꞉ma꞉ iki handuluekema꞉ hone pia꞉ tupa꞉ ikana꞉ma꞉ make niki handuluekema꞉
    make homeke hone kone wilimime ala꞉me.
  mkl-mkl: Ammɑ nsɛi iyi Timɔtee í bɑɑ hɑi bi tu ŋɛ, í sɔ̃ wɑ lɑɑbɑɑu jiidɑi nɑɑnɛ
    ku dɑsi nŋɛ do kubi nŋɛ. Í sɔ̃ wɑ iyi ì yɑ mɑɑ ye ɡiɡi nwɑ do kubi ŋɑ nɔ ì wɑɑ
    bi ku yɛ wɑ ntɔ ntɔ si bɛi ɑwɑ tɑkɑ nwɑ mɔ ɑ̀ wɑɑ bi ku yɛ ŋɛ.
  gaq-gaq: ଆକ୍‌ବାନ୍ ପେନେ ଡାଗ୍ରା ଆଣ୍ଡେଚେଃ ତିମତି ପେନେ ବିସ୍‌ବାସ୍ ବାରି ଆଲାଦ୍ ବିସୟ୍‌ରେ
