    nū nūū ni, tá cúu nūū cúnī ndá nī jā suni nacunī ni nūū ndá nú.
  san-TIB: ཀིནྟྭདྷུནཱ ཏཱིམཐིཡོ ཡུཥྨཏྶམཱིཔཱད྄ ཨསྨཏྶནྣིདྷིམ྄ ཨཱགཏྱ ཡུཥྨཱཀཾ ཝིཤྭཱསཔྲེམཎཱི
