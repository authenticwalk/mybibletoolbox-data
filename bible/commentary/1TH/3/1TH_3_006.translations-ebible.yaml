  nho-nho: Aa teenei Timothy ku oti te ahe mai no taratara mai maa kootou e lotu maaoni iloo
    ka manava laaoi i aaraa tama. A ia e mee mai hoki maa kootou e mannatu mai peenaa
    ki maatou, aa maa kootou e hakattina peenaa ki kkite kootou i maatou, e mee pee
    ko naa nnoho maatou ka hakattina ki oo atu maatou no mmata i kootou.
  gym-NT: Akwa Timoteo janama Tesalónica mun känti yete, rükabata angwane, mun tä
    tödeke kwatibe Jesubti amne, mun tä ja tarere kwärikwäri amne ni mda mda tarere,
    ye abko kukwe kuin järükaba kwe nunkrä. Erere arato, käre nunta nüke töre munye
    ja moto kuinbti amne, nun tö ja tuaita munbe, ye kwrere mun tö ja tuaita nunbe
    arato, nieba Timoteokwe nunye.
  azg-NT: Majoꞌ naneinhin, jndë tyjeeꞌ ntcüeꞌ juu Timoteo na tja jon na mꞌanhoꞌ, ndoꞌ
    na ya jndyi jñꞌoon na jndyoyꞌoon jon ntyja ꞌnaanhoꞌ. Ee tso jon na ninvaa na vantyja
    nꞌonhoꞌ Jesús ndoꞌ na conanꞌvengiohoꞌ jon. Mantyi tso jon na neinhoꞌ na covañjoonꞌ
    nꞌonhoꞌ já ndoꞌ na ninꞌquijntyꞌia nndaꞌhoꞌ já chaꞌxjen mantyi nquë́ ninꞌquitsaquijntyꞌiáhoꞌ.
  bhd-bhd: पन तीमुथियुसे ज़ै तुसन करां इश्शे इड़ी अव, ते तुश्शे विश्वासेरे ते प्यारेरे
    बारे मां खुशखबरी शुनाई। ते ई गल भी शुनाई, कि तुस सदा प्यारे सेइं असन याद केरतथ,
    ते असन हेरनेरी इच्छा रखतथ, ज़ेन्च़रे अस भी तुसन हेरनेरी इच्छा रखतम।
  too-NT: Chuhua'j Timoteo ixcālakanī'ta'nchāni' lā' chimpātza'. Quincāhuaniyāni'
    a'nchī lej xa'nca kalhlaka'ī'yā'tit lā' a'nchī lāpāxquī'yā'tit. Lā' nā quincāhuaniyāni'
    a'nchī quilāpāstacmā'nanchāuj pō'ktu lā' quilāpāxquī'yāuj. Lā' xla' quincāhuanini'
    que hui'xina'n quilālaktzī'ncu'tunāuj chuntza' hua'chi iccālaktzī'ncu'tunāni'
    nā quina'n.
  ind-AYT: Namun, sekarang, Timotius telah kembali kepada kami dari tempatmu, dan
    telah membawa kabar baik tentang iman dan kasihmu untuk kami, bahwa kamu selalu
    menyimpan kenangan yang baik akan kami dan rindu untuk bertemu kami, seperti kami
    juga rindu bertemu denganmu.
  cjo-NT: Ari iroñaaka ipiyapaa jaka riraga Temoteeyo. Iñaapaakimi, ikamantakotapaakimi
    kameetha paapatziyaperotari Jesoshi, eejatzi kameetha pineshironkaperotawakaapaa.
    Eejatzi ikantapaakina pikowakina piñaaperotana. Eejatzi naari, osheki nokowaki
    noñeemi eerori.
  nsn-nsn: Bo Timoti puk, gine ke pokoso tapokis manasa tamiueim ke la tur pe tamiuoum.
    Inggono ke me pokoso keip toro ueluatat o uia tun tar nitagorong maneitir eimiuoum
    tang God, kare tar nimalauelhireitir eimiuoum toso bung uanotoumiu. Timoti ke
    me hire pare, inggoum mu uoto namana dede haraha tamiueim, doh mu marang bangantiehe
    tun pono tamiueim, te misiana kompe ring marang bangantiehe pono pe inggeim tamiuoum.
  san-DEV: किन्त्वधुना तीमथियो युष्मत्समीपाद् अस्मत्सन्निधिम् आगत्य युष्माकं विश्वासप्रेमणी
    अध्यस्मान् सुवार्त्तां ज्ञापितवान् वयञ्च यथा युष्मान् स्मरामस्तथा यूयमप्यस्मान्
    सर्व्वदा प्रणयेन स्मरथ द्रष्टुम् आकाङ्क्षध्वे चेति कथितवान्।
  tna-NT: Timoteo jasiapatibana micuana peje jenetia su, ecuanaju quisatana micuaneda
    Diusu peje su saida, jubida enimetucheatiani. Jiahue teje micuaneda ecuanaju ibuneda
    ebainia. Ecuanaju micuana ebia su baja yainia nime, daja huecha micuaneda ecuanaju
    baja yainia. Daja Timoteo ja ecuanaju quisatana.
  lid-lid: 'Arile, bwe. Timoti mene ewek udu hawe aha, iy eme hamon, ma na le nane
    iy barasahan hawe aso ja ai. Ma iy asehek nyala aso, ta iri sahou mwasin le. Iy
    asehek eme taso i buku doh: Aha badeh, atehei budon taha mari in ta sahou mwasin,
    ma aha a-en hamon ta kandriyen ta aso-ok handru iri lau rayah ja badeh, kahis
    le. Iy asehek ale, anya, len mari badeh, aha abudon aso, ma aha sekesek ta len
    aha abudon aso. Ma aha aso-ok ta anyolom aso, i buku aso ale anya kanyolom aha
    ale.'
  wim-wim: Puth yaꞌweya! Nil puth Timothy.an wik min thamp wamp, wik min niiyantama.
    Puth ngangk ngantan min paththam wuna wik minan ngeeyan niiy piip God.an yaaman
    ngangkangam piꞌ-piꞌaniy nunanga aꞌ niiyaniya anman kaangk wunaniy niiyantakamanwey.
    Aꞌ puth nil Timothy.angana palam wampa aꞌ waaꞌ ngant niiyantaman wik mina niiy
    yaaman ngaantam-ngeey-ngeeyaniy nganang aꞌ puth kan-kanam puthaman kaangk thathān
    nganangana, keꞌ nganana kaangk thathān niiyangana.
  zga-M: Ulakova Utimoti aichile kulyufwe ukuhuma kulimwe akatugegela ikulo-nguli
    inono iya lwidiko nu lugano lusinyo. Atuvulile ukhuta mulini kikuvebuhichi ikinonu
    kuliufwe, na khuta mwinongwa ukutuvona ndu ufwe twinogwa ukuvavona unwe.
  yom-yom: Buabu Timote wuvutukidi kuidi beto bu kabedi kuidi beno ayi zitsangu zikatunatini
    zidi zimboti mu wa buididi minu kieno ayi luzololueno. Wutukembi ti lukutuyindulanga
    buwombo bu lumonanga tsatu mu kutumona banga beto bu tuididi tsatu mu kulumona.
  eng-NNA: Now Timothy has returned to me. He told me you are still trusting God and
    you are caring for each other well. You remember us kindly and you want to see
    us. Like that we also want to see you.
  san-SIN: කින්ත්වධුනා තීමථියෝ යුෂ්මත්සමීපාද් අස්මත්සන්නිධිම් ආගත්‍ය යුෂ්මාකං විශ්වාසප්‍රේමණී
    අධ්‍යස්මාන් සුවාර්ත්තාං ඥාපිතවාන් වයඤ්ච යථා යුෂ්මාන් ස්මරාමස්තථා යූයමප්‍යස්මාන්
    සර්ව්වදා ප්‍රණයේන ස්මරථ ද්‍රෂ්ටුම් ආකාඞ්ක්‍ෂධ්වේ චේති කථිතවාන්|
  yut-yut: Timoti jikon da ninon tobɨl abɨŋek gen tagɨsi kɨlɨ niyɨk. Ji da nandaŋ
    gadat tebai aŋek amɨn do but dasi galak taŋ yomaŋ uŋun do niyɨk. Ae bɨsapmɨ bɨsapmɨ
    nin do nandaŋek tagɨsi nandaŋ yaŋ yosok. Nin ji dandakdosi nandamaŋ, yaŋ gɨn jiyo
    kɨsi nin nindakdosi nandaŋ yaŋyo kɨsi niyɨk.
  grc-BYZ: Ἄρτι δὲ ἐλθόντος Τιμοθέου πρὸς ἡμᾶς ἀφ᾽ ὑμῶν καὶ εὐαγγελισαμένου ἡμῖν τὴν
    πίστιν καὶ τὴν ἀγάπην ὑμῶν, καὶ ὅτι ἔχετε μνείαν ἡμῶν ἀγαθήν, πάντοτε ἐπιποθοῦντες
    ἡμᾶς ἰδεῖν καθάπερ καὶ ἡμεῖς ὑμᾶς,
  cpc-NT: Iro kantacha jiyaataki Timoteo jariitzimi, piyaa nosaiki naaka. Ari ikamantapaana
    iikiro piyaatatzi pikimisantaiyini, itakotani pikantawakaiyakani. Ikamantakina
    iijatzi tii pimaijantina, pikowi piñiina, ari nokimitsitakari naaka nokowi noñiimi
    iiroka.
  nhg-NT: Öxö, ye onasecö Timoteo de Tesalónica, cöne nemejua nencate. Hua quebicatz
    cuale tlamachestelestle de nemoneltoqueles hua de nemotlasojteles. Tiechelfe que
    seme nentiechelnömeque ca tlasojtelestle hua que nenqueneque lalebes nentiechejtasque,
    ejqueu quiename tejua nuyejque tecnejneque nemiechejtasque.
  nya-nya: Koma tsopano Timoteyo wabwera kuchokera kwanuko ndipo watibweretsera nkhani
    yabwino ya chikhulupiriro chanu ndi chikondi chanu. Iye watiwuzanso kuti masiku
    onse mumatikumbukira mokondwa, ndipo kuti mumafunitsitsa kutionanso, monga momwe
    ifenso timalakalakira kukuonani inuyo.
  ngu-NT: Pero aman Timoteo yohuajnocuepato ne nemotech, niman techajcuilia cuajli
    tlajtojli ican nemotlaneltoc niman nemotetlajsojtlalis yejhuan nemejhuamej nenquipiaj.
    Otechijlij ica nochipa nentechelnamiquij ican pactli, niman ica sanoyej nenquinequij
    para nentechitasquej sa no ijqui quen tejhuamej.
  kup-kup: Met Timoti ak emat arinañ honeo hehaekanañ, petev maot ev emat arim tameg-ñetï
    biñao epat dein añah, “Met paru am Iesuz homeo badae batat het nae nap meñizat
    loporï manamah. Tat arimaz epat hamah, ‘Met Polir modari ev emat Kristoz ñetiv
    añoohavoz dei biñ ravat hez.’ Pot hat ari parun etepekez zait tat hamegivoz zut
    paru amun arin etepanez zait tat het hamah.” Pot Timoti emat dein añahan,
  jid-jid: U Timoti ye nita rji niyi nda njiye nitawu itre ndindi ma wa bi ka suron
    mbi yo ni Irji. A hla ni tawu ndi chachu bi rhi mre mbu bi, ndi bi son bi toh
    ta nawa kita ngame ki yo shi si ya nkon u toh yi.
  wmw-wmw: Fala epa sambi Timotiyu kaludi, kalawa kwenu‑ko kaja kuno. Kaja nawo habari
    ngema ya kwamini kwenu na pendo renu. Katambira kuwa mwankutikumbukira daima na
    radi, na mwanawo hamu ya kutiwona, kamba ofwe novyo.
  gmv-GGM: Hai qasse Ximotoossay inte achchafe nukko yidi inte ammano gishshine inte
    siiqotetha gish loo7o wore nuna sissidees. Qasseka inte wursso wode nuna looethi
    qooppizayssane nukka intena beyanas laamotiza mala inteka nuna beyanas laamotizayssa
    nuus yootides.
  ssg-ssg: Tuahe ti Timoti aliama kapimuto i kaxi hani amite meng tenen i hamuamua
    amite sale xoxoi namilomuto ti Krais ma lalape wawahen ti amuto hani seilon liai.
    Tin i kakane amite ka amuto nam amuke hawane amite ape pahamuto wanen paxaiamite
    masin ti pahamite wanen paxaiamuto.
  zpo-NT: Lee nal mbarela Timoteo nyaad ngwa lo re gu, nu nguné xaa nen xomod tubka
    ngwii gu lo Jesús nu xomod nkela gu tub gu stub gu. Noka né xaa nen xomod nselazh
    gu re nu, nu nzhekla doo gu zhaal be stuba, leeka mod nzhekla re nu.
  poy-poy: Kumbiti vinu Timotewu kawuyiti kala, yomberi katugambiriti visoweru viherepa
    kuusu njimiru yenu na mafiliru genu. Yomberi katugambiriti kuwera mutuhola mashaka
    goseri, na mfira kutuwona gambira twenga ntambu yatufira kuwawona mwenga.
  qwh-NT: Peru Timoteum cananqa qamcunapita cutiramur, allapa shumaqta willayämashqa
    Diosnintsicman marcäcur jucniqui jucniqui cuyanacur quecayanqequita. Siemprish
    llaquiyämarnï yarparëcayämanqui y noqacunawan yape toparitapis munecayanquish.
    Tsenollam noqacunapis qamcunawan ricanacurita allapa munecuyä.
  gaw-gaw: Amge Timotius ag uuaṯa aha, eḏua uḏia, gumita ba, Nug ahilag oop̱a genab
    doyaknu, layagnu oo mauhak kobol heṯeb amunu ele maṯie doomuḏ. Laa ele, ag haen
    oh ihinignu dab menana, oolagp̱a ihinignu ena doonna daaṯebnu, ig ag anadḵunignu
    oonig daaṯe amubia ag ig anigḵulagnu oolag daaṯe, amunu ele maṯie doomuḏ
  nca-nca: Timoti ye yorotoro itaka ka noreno mahete ŋa. Enendo piŋa mande meté yero
    ŋande nore nimitoyote, ko yendo iŋondutu kondé tero uni meyowomboro hamó horé
    iŋoyoteŋgo. Ko naru rokóŋo noreŋo meté iŋo nunoro niyowero ŋuro iŋoyoteŋgo. Ŋunde
    naŋge norendo ŋuya ye yiyowero iŋoyoteto.
  zpz-NTPP: Na Timoteo bi briy nu bruuy lo der. Bri nuy de raso̱o̱ nap nu ricy cup
    der consuel lo Crisht, nunu rca der losaꞌr. Mniiy nu dub laa tiem nap ca ic der
    nu nac de̱ ya̱. Nunu mniiy nu gal nu de̱ ya̱ rlagy de̱ nu gzaca̱ de ru, niꞌ ziꞌl
    de ru rlagy der nu gzac der de̱ ya̱.
  zac-NT: Perë hia bëagrí Timoteo de Tesalónica. Beꞌdë guënúhiꞌ ra nutici zaꞌquë lla
    nabani të nu nianá rialdí lduꞌu të dizaꞌquë nu nianá rac shtuꞌu saꞌ të. Biadiꞌdzë
    Timoteo nianá rëagná lduꞌu të lëꞌë naꞌa nu nianá rac shtuꞌu të lëꞌë naꞌa. Rníꞌiꞌ
    napë të llëruꞌbë deseo de quë guëabrí guëná lul saꞌ hiaꞌa stubi vueltë, igual
    ziquë rac shtuꞌu naꞌa guëná naꞌa lu të.
  kyg-kyg: Huꞌnovaꞌmonanafa Timotiꞌa lapakaetegatiꞌmo halate aino atagi neno lagaetegamo
    enoꞌaeꞌmo alagepa lapava gemo laha painoꞌaeꞌmo, alagepa huꞌa apakesa afiꞌa fatago
    nehuꞌa hapau apayamopafiꞌmo nehapaiye. Lagaemo apakesunafeꞌmo nehuna kava huꞌa
    lagaefeꞌmo alagepa huꞌa apakesamo neꞌafiꞌa lagesayafeꞌmo nehae, huno laha paiꞌniye.
  kmk-kmk: Yoong antu un nangulin si Timoteo un nanligwat kan dikayu ot indatong na
    tun gattataḻoka damag un adi kayu kanu lummipsuta manuttuwa kan Jesus kan gasissiya
    kanu pay nat mampipinniyaan yu. Imbagana pay un kankanayuna sosomkon yu dikami
    kan taḻon kanu nat angos yu un mangila kan dikami padana pay un taḻon tun angos
    mi un mangila kan dikayu.
  cao-NT: Jama, jahari mato ó ax Timoteo johitaquë. Joxo chani jia ca ë qui ja bëhitaquë
    mato yoati na. Ma chahahuahaina, mabë xatë bo ma noihaina, ëa yoati jia tsi ma
    shinahaina, ëa ma jiscatsaina, naa mato ë jiscatsai jascaria, tihi cabo yoati
    ëa ja yoahitaquë ra.
  bbr-bbr: Utianik, Timoti ko ak pak rawonus, ko ik siarokop koumoi, ko ak mesin ämän
    eposek aikowon. Kos ak akan woiaka epar mianik, karauk roasiret mesin woiakas
    meieäi ämän koi mukowon. Ko kar ämän keser aikowon, akas orip orip woiaka erer
    orip ik mesin ronkateikianik, ik ätäi apaikaun rai ronkat sosop oiäi. Ikes nais
    keseriar ak apwaraun rai ronkateäum.
  inb-inb: 'Kuna­uraka Timo­teoka, kam­kuna­pag­manda kuti­mus­paka, nukan­chita suma­mi
    willag­samurka, kam­kuna Cristo­wa suma iuia­rispa, kam kikin­pura kuia­na­kuspa
    kaug­sa­na­kugta. Kasa­pas­mi willarka: kam­kuna, nukan­chi­manda ima­ura­pas
    suma iuia­rispa, muna­na­kun­gi­chisi, ikuti kawa­na­kun­ga­pa; imasa­mi nukan­chi
    muna­na­kun­chi: chasa.'
  hrv-hrv: A sada kad se Timotej od vas k nama vratio i donio nam radosnu vijest o
    vašoj vjeri i ljubavi, i da nas se sveudilj ugodno sjećate i čeznete vidjeti nas,
    kao i mi vas -
  box-NT: Ɛ̀ɛ ká bìo ó o Timɔtee ló mi cɔ̃́n ɓueé dɔ̃n, á bìo ó o bía mi
    sĩadéró le Dónbeenì yi lè mi waminì dã́ní yi lée sĩ-wɛɛ bìo. O bía
    le ká mi san san lon wa bìo à mi sĩa wa. O le mi wee cà à mi mi wa wán
    làa bìo á warɛ́n mún wi à wa mináa mi wán bìo síi.
  ote-NT: Ra cu Timu ya bá pengui de guepʉ ne ja rí zøhø, hangue go bá ha̱ncaheꞌa̱
    ra noya de ri jamfrihʉ y de ri hma̱tehʉ. Nza̱ntho guí bengaguihe co ra hma̱te
    ne xi guí nehma̱hʉ ga nuhʉ mahyɛgui ngu dí nehma̱he nehe ga hantꞌaꞌihe.
  wnu-wnu: Timoti anit imuriamin eng bo se qas e diara nob igoun. Wo diab aninou oau
    apand igo munon qei wuriqenungar igoumon end qob sua igoun. Ne gor init igub mismisir
    igoumon eng ne an inimbogoub qamb ibitiri igoumon eng gor qamara igoun. Qamara
    igub in gor an animbogoub qamb ibitiri igoun.
  zam-NT: Per nalle' Timote ndye'thle', ngua Timote loo gu' le'n ciuda Tesalónica.
    No nabe'ste mda' Timote cuent loo nu' le' gu' huenque' nziri' no toloque' ndxela's
    gu' loo Crist no loo cón che'n Crist. Mda' Timote cuent, ne, nzi que'que' lezo'
    gu' ñèe gu' hues xtàa gu'. Mda' Timote cuent loo nu' le' gu' nte'que' lezo' cón
    che'n nu', ne. No mda' Timote cuent loo nu' anze'f ndlya's gu' ñee gu' máa nu'
    xalque' ndlya's nu' ñee nu' máa gu', ne.
  zyp-NT: Canghrasala Timote cawh atoheh naaning a ca tlongnah pawhe taitah va tlung
    kaw myca ka, naa zingnah le donah naa hnuinah kong thawngchaw khah a va ma pho.
    Naa hmui hmuh kaa ca vangpaw he hratah kaa hmui hmuh vang hrah he ceh ka, naa
    ma thui paria thlang he ceh tahpaw khah a ma ching.
  sey-NT: Yure Timoteo mësaru quëꞌropi coꞌini quëapi, mësaru deꞌoye Maijaꞌquë paꞌire
    paji cuasajë cuiꞌne yecohuaꞌire oijë paꞌiyere. Cuiꞌne quëapi, mësaru yëquëre yëjë
    cuasajë paꞌiyere. Cuiꞌne yëquë mësarute ña ëaquëna, paꞌiyeje̱ cuiꞌne mësaruje̱
    yëquëre ña ëaquëna, paꞌiyë quëapi.
  nvm-nvm: Regavo Timoti fu ja giakafa vuainma iji fun iviakma una ruain. Fu vua jon
    ma iji izeg ja God ma vierafejo ijiga e roin ja oijmiavo iji abe una no kuarduin.
    Regavo fu madu kuarduome kuo, Usuibe na ja giak vuainva iji ja vek oimarknum vierafeoij
    revo jaka una no guokuai vierafenvano kuin.
  mps-mps: Te da dagede moni homu te tiwai eyu bidali. Tiali goli, Timoti aga dage
    pageba sabolama, tama dage dali osogo bidiyu, tama agai dage tagasu, megi tama
    aga da bidibo digi ma asai. Tama aselama, agai dwagi yai po da dali pusai. Dwagi
    yai po pusuyu, agai te po wai, “Te Tesalonaika dabe augwaligo Godide konealubo
    po bugagia dąų waliyu bidibo dao. Augwaligo augwa hasi godolo mu eyu bidibo
    dao,” te po wai. Me agai te po wai, sesemane sogo dagego da dage dali bidali sogo
    homugo ma koneyu, tama dagego da dali dwagi yai homu ebo dao. Tama dagego da suabo
    homu bomo mu dali elama bidai, te dago dage suainogo ebo homu tiwai dagego me
    te homu ebo po Timoti agai da sibolo tamadi pusai, megi tama.
  pab-NT: Hatyaoseta Timóteo haikoaheta wenakalati Tessalônica nalita hoka xakai wihiye
    xityakekone, xiyawaiyetyakakoane tahi xakai wihiye. Xawaiyetitere wiso, kasani
    xiyaiyeheta wiso xaokowitere, wiso wiyaiyeheta tehitiya xiso waokowitere akereta
    xakai wihiye.
  llg-llg: Hatematak ia, Timotius fali neme Tesalonika mai so, ma neni halak, fo tao
    nala ai mamahoko. Ana tui, nae, ei mamahele makandoo neu Karistus, ma ei masueao
    esa no esa makandondoo henin. Boe ma, ana tui nae, ei boe oo, dokodoe ai taa-taa,
    de mahiik matonggo mia ai, sama leo ai boe, fo mahiik matonggo mia ei.
  kyf-kyf: Nɩɩ, -slɛɛn, Timotee ka amɩaa -gbɛ 'bhʋ, 'ɩn ɔ yia lʋmnɩ, 'ɩn ɔ yia amɩaa
    'dɩ 'nanʋ -aɩn -salɩ. Sa amɩaa dlɩ mɩa -Lagɔ -gʋ, 'ɩn sa a kɩkalɩa zɛ, ɔ nɛɛ nɩɩ,
    'ylɩ weee nya, amɩaa dlɩ mɩ -aɩn -gʋ 'mʋna nya. Sa -a 'yɩbhaa -a 'ka aɩn 'yɩ,
    'sa -amɩaa 'yɩyɩee 'tʋ bhaa aɩn.
  tpi-tpi: Orait Timoti i lusim yupela na nau tasol em i kamap long mipela. Na em
    i autim gutpela nius tru long mipela. Em i tok long yupela i bilip strong na yupela
    i save laikim tru ol arapela. Em i tok, oltaim yupela i save tingting long mipela
    na belgut long mipela. Na yupela i wari long mipela na i laik lukim mipela, olsem
    mipela tu i wari long yupela na i laik lukim yupela.
  mih-NT: Zoco vityi sa nasaa ra Timoteo sa i sahan ra nu yucu ndo, ta nacatyi ra
    sihin ndi vatyi vaha xaan sino iñi ndo ta cuñi ndo sii minoo ndo ta sii inga ndo.
    Ta catyi ra vatyi nacohon xaan iñi ndo sii ndi ta cuñi xaan ndo ndyehe ndo sii
    ndi tañi maa ndi cuñi xaan ndi ndyehe ndi sii ndo.
  qvh-NT: Gamcuna cagpita cutimushpannami Timoteo wilamash Tayta Diosninsiman shumag
    yäracuycäyashgayquita y cuyanacuycäyashgayquitapis. Saynöpis wilamash cutimunäta
    munaycäyashgayquitami. Saynölami nogacunapis gamcuna cagman watucag cutiyämunäpä
    yarpaycäyä.
  kms-kms: Pudi muq Timoti nungoqi nde pu muq tene nandi beghi nde ni neyi pre, di
    ni nungoqi Jisas nei wumbig kin nei te si ware segi di wute aye yawo wurany righe
    kin wand yuwon ye te nare nandi simbe nand. Ni beghi simbe nundug nari nungoqi
    pripri beghi nei wumbug di quan nganye chumbuai wand, di beghi nungoqi budoqu
    yawo guregu kin pugrine nungoqi beghi wundomu yawo kureuq.
  agn-agn: Piro mandian nabalik da tani si Timoteo, ig masinlo ka tang binalita na
    ong yamen natetenged ong pagto mi ong Dios ig ang paggegma mi ong tata may tata.
    Pirmi amo ka onong gademdem ong yamen ang may kalipay ig doro onong kaliag mi
    ang itaen ami si nindio, pario ka tang yami doro kang kaliag amen ang itaen amo
    si ka yamen.
  nhi-NT: Uan axan in Timoteo youalmocuip yonamechonitato, uan technonotza quen cuali
    yaui namotlaniltoquilis uan namotetlasohtlalis, uan nic nochipa nantechonilnamiquih
    ica paquilistli uan nanconnictoqueh nantechonitasqueh, sannoiuqui quemeh tehuan
    itniquih itnamechonitasqueh.
  ttc-NT: Per ajna'l tulen te Timotey, otzaj tin jun tpakb'alil galan eti'j etetz,
    ti'j titza' etetz wit'lik ek'u'j [byenech] ti'j Qtata Dios b'ix titza' nqet egani'
    kye txq'anky, b'ix tzunkix nqotzaj ena'o'na tuky'i jun tk'u'jlal b'ix egan tzan
    qok eten iktza'x qetza qgana tzan etok qen.
  dan-1931: 'Men nu, da Timotheus er kommen til os fra eder og har bragt os godt Budskab
    om eders Tro og Kærlighed og om, at I altid have os i god Ihukommelse, idet I
    længes efter at se os, ligesom vi efter eder:'
  kwj-kwj: Timoti kunu tambwa ri iro ti, kunu hanjaꞌaisini ri ai tani apa chumbwa
    ri siraro. Ri sirani mwanji sawehambwa kipe naha ni nunu ri sawero. Sembe ku hasini
    hima le keke ku wondau sumbu leni nunu ri sawero. Mwanji fo ete ri sawero ti,
    gisi gisi nunu keke ete ku hambwandani inaka kipe kuhi ti nunu keke ete ku wondani
    kunu nu hei ki nu gindau hingambwa kunu okwe nunu ni ku hei ki ku gindau.
  vie-OVCB: 'Nay Ti-mô-thê vừa quay về báo tin: Đức tin và lòng yêu thương của anh
    chị em vẫn vững bền. Ti-mô-thê cho biết anh chị em luôn nhắc đến chúng tôi, trông
    mong gặp mặt chúng tôi, cũng như chúng tôi mong gặp lại anh chị em.'
  kze-kze: Tímóti kentópa'a koména koyauweréna kesópa'a téna keinárawatavena séna
    Áánútumpa'a tirumbá kwétimesa kwenká'á agevamái asiramái máyaawe séna áséi-kwasai
    tasimásímakaiye. keinárawa'o kentávé'o sé'o kawer-áímbá kwésiyemo senkwárá'á tasimásímakaiye.
    kesáámó sétaamo keinárawa'a kotuwánanaemo súna'o kentááyávé'o tatuwánanaemo senkwárá'á
    tasimásímakaiye.
  mpj-mpj: Kuwarri Timitiluntaya yanu nyangu, ka-lanyaju marlakurringu jakurljunu
    jilanya, “Jijaluniyamartaji-ngkuya walyjakajaku layikamurrira nyininpa, karaya
    junga wulu nyininpa, Jiijajku.” Wangka jiikulajura kulirnu, ka pukurlarringu.
    Ka jilanyalurrju-lanyaju Timitilu jakurljunu, “Pukurlpa-ngkuya nyininpa nyunturtinku,
    Puulmapuku. Majarninpa-ngkuya yankuraku-jananyayan nyakuraku. Layikamuminyirriya
    nyininpa nyakuraku-nyurranyaya.” Jijaluniyamartajiluya ngangkula! Ngayurtinlurrju-lajungkuya
    layikamuminyirri nyininpa nyakurakulajuntaya.
  lbk-lbk: Ngem idwani nay sinmakhong et si Timoteo ay kalkalpo ken chakayo, ya khawis
    nan inpachamagna maipoon isnan pammati ya layadyo. Infaagna akhes ay kad-in malaylaychan
    kayo ay manmanmek ken chakami, ya mail-iliw kayo akhes ken chakami ay kag isnan
    iliwmi ken chakayo.
  mto-NT: Ax ta̱ tseꞌe je̱ Timoteo vyimpijtnuva, je̱ꞌe̱ts a̱tseꞌe xvaajnjip vintso̱
    miitseꞌe je̱m mnaajkꞌítjada je̱ jaanchjaꞌvin ma̱a̱t je̱ts je̱ tso̱jku̱n ma̱a̱t,
    veꞌem tseꞌe vyaꞌañ je̱ts xo̱o̱ndu̱k aaj xo̱o̱ndu̱k jo̱o̱t a̱ts miitseꞌe xxa̱ꞌmajaaꞌmyé̱tsta
    je̱ts o̱o̱y a̱tseꞌe xtunꞌixuvaꞌanda, nay veꞌempa ax joꞌn a̱ts miitseꞌe nꞌixuvaanduva.
  bzh-bzh: Loḳ mëm Timoti yök beyom verup vu he ggovek, lob nër ġaġek nivesa raḳ
    ham bë ham ayomin neya timu vu Yesu, geham ahëmin neving mehönon. Genër ving bë
    ham kwamin nevo he panġsën geham nevonġin bë ham gwelë he malamin nabë sën he
    nehevonġin bë ġalë ham lo.
  guj-2017: પણ હમણાં જ તિમોથી તમારે ત્યાંથી અમારી પાસે આવ્યો અને તમારા વિશ્વાસ તથા
    પ્રેમની સારી ખબર અમને આપી અને તેણે કહ્યું કે જેમ અમે તમને તેમ તમે પણ અમને જોવાની
    ઘણી ઇચ્છા રાખો છો, ને સદા અમને યાદ કરો છો.
  jvn-NT: Nanging saiki sedulur Timotius wis balik menèh sangka nggonmu lan dèkné
    nggawa kabar sing ndadèkké bungahé awaké déwé. Dèkné ngomong nèk kowé pada mantep
    ing pengandel lan ing katrésnan lan pada nduwé penganggep betyik marang awaké
    déwé. Sedulur Timotius uga ngabari nèk kowé pada kangen tenan marang awaké déwé,
    kaya enggoné awaké déwé kangen marang kowé.
  byr-byr: Dahaasagaaꞌ sarɨmɨnyawɨdaaꞌnyɨ Timoti nemɨnyawɨnna baka sarɨmɨnyɨna yagaala
    tewaanyaꞌ makabɨna. “Sahwara Naangerɨ nayaa lɨmwadɨvɨꞌ pwaraavɨna kale wiadere,”
    makabɨna yɨwaꞌ. Nabaai nedɨwaꞌ “Nemɨ byɨrɨꞌmaaroꞌna yawɨꞌdɨvɨꞌ nemɨnyɨna yɨlaaya
    kuna yɨvanɨgaꞌ. Nemɨ dɨragɨnna yawɨꞌna ‘Tezalonaaika mwaalyaraavɨ tɨnna wanganaana!’
    dɨragɨnna yawɨꞌmanɨgovaaibɨꞌ sahwara dɨragɨnna yawɨꞌmanɨgaꞌ ‘Apozelɨyaraavɨ tɨnna
    wanganaana!’ ” Sara nedɨwaꞌ.
  ian-ian: Timoti ngwuk kat yilaa lungwamataa yalaa ngwutna nyaangɨt nɨn kat mbutndɨ.
    God waa nyaangɨtmba nɨmamba kwutaa lɨgandi. Nat nɨmba kat woviyaguga lɨga kwunatɨgandi.
    Ngwuk kat vɨvat walɨgandi. Apma vapmba ngwuk kat yelavɨka lɨgandɨ waa nɨn kat
    mbutndɨ. Nɨno ngwuk kat vɨvat tɨganɨn.
  hun-hun: Most pedig, hogy tőletek megérkezett hozzánk Timóteus, és örömhírt hozott
    nekünk a ti hitetek és szeretetetek felől és arról, hogy szívesen emlékeztek ránk,
    és látni kívántok minket, amint mi is titeket.
  mcf-NT: 'Adoac mibi yacno istanec choquin Timoteyon mimbi naid chuituidoshi naden.
    —Esus tantiaquid yequi tantianquidquio yamposh —quequin chuiposh Timoteyon. Adashic:
    —“Pabado chedo bëdambo iccondash. Aido padpiden istiadquio iquebi,” quiosh Tesadonica
    yacnocquido —queposh Timoteyo. Adembidi mibi istantiadquio iquebi.'
  kjs-kjs: 'Go pisua pare abi Timoti-mi nimi giyoma epaade. Go pumare nipumi naa-para
    epe remaa epa lagiade. Nipumi nimina ranaa komape kone-para kone rulae-para lagiade.
    Gore nipumi go-rupa lagia: Ade abuna nimimi naa madaa kone suma naa adolalo peme
    lagia. Gore naame nimi adolalo pema-rupa peme.'
  mni-mni: Adubu houjik Timothy-na nakhoigi naphamdagi hallaktuna nakhoigi thajaba
    amasung nungsibagi maramda nungaiba pao purakle. Aduga matam pumnamakta nakhoina
    eikhoibu ningsingbi amasung eikhoina nakhoibu yamna uningba adugumna nakhoinasu
    eikhoibu uningngi haina mahakna eikhoida tamlare.
  yad-NT: Diye ji̱ta siti̱ma̱ Timutévu jiryimusiy, satu̱chujamya̱ nu̱dyivara samiy
    tu̱choda jiryetyuva̱chodanchiy, jiryevya̱ta̱danchiy jarye; ranchintyi jiryatiy
    jiryejechipiya̱sara samiy nu̱ñijyu̱, jiryeñuvay jarye nu̱dyivasiy, nu̱tyu nu̱ñuvay
    darya jiryivasintyidye.
  mxb-NT: Tído sa̱ ni̱ na̱ndió ko̱o va Timoteo ni̱ ndu̱sáa̱ xi̱ noo̱ ndéi ndu. Ta
    va̱ꞌa káꞌa̱n xi̱ saꞌa̱ ndo̱, ña̱ ndíta ndaa̱ ii̱ va ndó xíꞌín ña̱ kándéé iní ndo̱
    Jesús. Ta kúꞌu̱ ini saꞌa̱ sátáꞌan ii̱ va ndó. Ta kaá taꞌani xi ña̱ daá vá ñóꞌo
    va ini ndo̱ saꞌa̱ ndú sa̱ꞌá ña̱ kóni̱ ndo̱ ndú, ta kóni̱ kíi̱ ndo̱ koni tuku ndó
    nduꞌu̱, táto̱ꞌon ki̱ꞌo kóni̱ taꞌani nduꞌu̱ koni ndu̱ ndo̱ꞌó.
  pon-2006A: Eri, met Timoty pwarodohr reht sang rehmwail, oh e wadohngkitehr rohng
    kaperen duwen amwail pwoson oh limpoak. E padahkihong kiht me kumwail kin lohki
    duwen at mwahu, oh kumwail pil inenen men tuhwong kiht, duwehte at pil men kilang
    kumwail.
  maq-NT: Peru quihndë ne, cavuya cha Timoteo xi quiji tjengui cha ngayun. Hane ndajyihi
    cjua yaha cha tsujun, tsëhë xi macjain cuaha nuju cjua rë Nina hacuaha hmutacun
    cuaha yëjë ni xuta. Hacuaha cachja cha cojo niji ta ninguitsjun cuaha niji cojo
    cjuandaja, hacuaha xi jercu meje chun niji sacuahatjin jercu meje chin nuju.
  hto-hto: Mei íadɨ ja birui Timoteo Tesalónicamona meine dúcɨde. Afémɨe ñue omoɨ
    ɨ́ɨnuafue izíruillafue dɨga caɨ lluáɨbite. Caɨna izíruillano caɨmo omoɨ uibíoinafue
    Timoteo lluáɨbite. Ie mei ómoɨna caɨ cɨóacana izói caɨna ɨere cɨóacadɨomoɨ; daɨí
    Timoteo caɨmo lluáɨbite.
  por-BRBSL: Mas Timothy acaba de chegar de você, e nos trouxe boas notícias de sua
    fé e amor, e que você tem boas lembranças de nós sempre, desejando nos ver, assim
    como nós também desejamos vê-lo.
  ces-NKB: Nyní však Timoteus přišel od vás [zase] k nám a oznámil nám radostnou zprávu
    o vaší víře a lásce a [o tom,] že na nás stále vzpomínáte v dobrém a toužíte nás
    vidět stejně jako my vás.
  cui-cui: Ichitha bayatha bapon Timoteo caewa patopa xua bara werena xua painya tomara
    werena. Bapon yabara pana tsipaeba, bichocono jume xanepana xua pinae awiya pajume
    cowʉnta dubenanaebiyame Jesucristo. Mataʉtano yabara pana tsipaeba xua pinae nantiya
    pana naantobe tsurubenanaebiyam. Mataʉtano yabara pana tsipaeba xua pinae pana
    neyabara antobeya nanta xeiname mataʉta xua pinae bepana netaename, icha paichin
    xua bena tapaca taewatsi tsainchi.
  boj-2014: Ariya Timoti a nuŋgoq gilsiqa olo uratŋgsiqa aqo Sailas wo gagoq di brantosiqa
    anjam bolequja endegsi mergej, “Tesalonaika Kristen naŋgi Yesus qa naŋgo areqalo
    siŋgilatoqnsib segi segi qa qalaqalaiyo kumbra yeqnub. Osib gaigai niŋgi qa are
    boleinjreqnu. Niŋgi naŋgi unjrqajqa are koba unu dego kere naŋgi kamba niŋgi nuŋgwajqa
    are koba unu.”
  eng-OEBUS: But, when Timothy recently returned to us from you with good news of
    your faith and love, and told us how kindly you think of us – always longing,
    he said, to see us, just as we are longing to see you –
  eri-eri: Ariya Timoti no tere awa tigidu bona, elebe ingabe no mai ere bagu heigaha.
    No mai heigedu bona beele hilobainga hai hagaha. No tere huwanyatege danga bagu
    ngalenga boya tere nere ila gaude nigi-nigiya bona lewai. No lewai, tere gai-gai
    ere boya ninatege isidu, huwanyatege hilobaingana. Ono boya tere ere boya aau
    tarige ganga ere herigagu ganga ono‑onoya, ono geinga ere fere tere boya aau harige
    ganga tere terigoboya ono‑onoya.
  aly-aly: Aylanthap mpwelhenh arrpemarl Timothy-ew, rarl apey-alpenhew. Rarl apey-alpewel,
    iley-alpew-anem aylewanth, “Weth-rnem arraty-antey aneyel Akngey-angkwarr, Jesus
    apentemel. Mwerrant-arey aneyel arntarnt-arerremel. Rernem inkwerelhemel arrpemarl
    iterreyel anewantherr. Rerneman ilkelheyel, mpwelenhanthenh areyew arrpemarl.”
  wiu-wiu: Opa Timosi kiwi mekoita wida tewitikoa oto wakapea nokome tone wene epetekakome
    eya wa oka. Eni yene kiwi Yesuke wedoa wene tugoa mea kini kini wene mekanali
    yoa ni toto wene taneya mea ke wa wedia mekete tiki wa oka. Eya waka oka. Totome
    kini lene timini enadiya wa wene taneya meko toa kimeka tone lene timini enadiya
    wa wene taneya mekete tiki wa Timosiyo oka.
  swe-swe: Men just nu har Timoteus kommit tillbaka från [sitt besök hos] er med goda
    nyheter om er tro [som står fast] och er kärlek (som är osjälvisk och utgivande).
    [Paulus blir överväldigad av de goda rapporterna som Timoteus har med sig och
    skriver detta brev på en gång, se .] Timoteus har berättat hur ni ständigt tänker
    på oss med glädje och längtar efter att få träffa oss, liksom vi längtar efter
    er.
  cth-cth: Hatei, atuvah Timote teh nangmouh koehoi bout a tho teh, nangmae yuemnae
    hoi lungpataw awh e, kaimouh ni nangmouh pou na pouk awh teh nangmae mei hmu han
    ka ngai awh e patetlah, nangmouh nihai kaimouh pou na pouk awh teh, mei hmu han
    na ngai awh e kamthangnaw hah kaimouh koe bout a dei.
  mti-mti: Megara Timoti ye guniyap on nu gunup gare mame di uwane. Me anotumat yeuma
    ge baigan yeuma oya umum oraiwa aug uwane. Me did nunne ye evedni nunan oraivit
    anoene. Sira, nu ye yau yentan kokavit anoete mina, ye gaibu yau nuntan kokavit
    anoene.
  pad-NT: 'Hari. Avakadisidajia okha''aha ada Timóteo. A''onira navanavanaha''avini
    naothinia joiki ada akadiania. Bivikha''ihi ida varani avihini jahaki. Haria ni''aha:
    —Ni-Jesu-ra vakava''ipahiniki adani Jesus kaija''ari Tessalônica sidajia vahojaki.
    Vanofi''oamanira ada. Haria vakava''ibodibakhiaki adani. Haria vanakaidivavini.
    Vanofiki ida haria vanoki''ianavini, va''ora anoki''ianavini vani fori vihina
    — Timóteo haria ni''a''ihi.'
  twi-twi: Afei, Timoteo afi mo nkyɛn aba yɛn nkyɛn abɛka anigyesɛm a ɛfa mo gyidi
    ne mo dɔ ho asɛm akyerɛ yɛn. Waka akyerɛ yɛn se, daa modwene yɛn ho adwene pa
    na mopɛ sɛ muhu yɛn, sɛnea yɛn nso yɛpɛ sɛ yehu mo no ara pɛ.
  hlt-hlt: Tedae nangmih lamloh kaimih taengla Timothy ha pawk tih nangmih kah tangnah
    neh lungnah khaw, kaimih poekkoepnah, a then la na khueh uh taitu te khaw, kaimih
    bangla nangmih khaw kaimih hmuh ham na rhingda uh te khaw kaimih ham olthangthen
    a phong.
  tbz-SIM: Kɛ̀ Timɔntee wɛ̃̀tɛní di ciɛ bɑ̀mbɑ̀ kɛ ti nɑ̀kɛ́ di tũ mmɛ̀ɛ̀ botí Kuyie
    nkó kucɛ kɛ̀ dɛ̀ wenni, kɛ dɔ́ ditɔbɛ̀, kɛ dɔ́ kɛ́ ti yɑ̀ kɛ́ndònnɛ̀ ti dɔ́mɛ̀
    kɛ́ di yɑ̀.
  san-GUJ: કિન્ત્વધુના તીમથિયો યુષ્મત્સમીપાદ્ અસ્મત્સન્નિધિમ્ આગત્ય યુષ્માકં વિશ્વાસપ્રેમણી
    અધ્યસ્માન્ સુવાર્ત્તાં જ્ઞાપિતવાન્ વયઞ્ચ યથા યુષ્માન્ સ્મરામસ્તથા યૂયમપ્યસ્માન્
    સર્વ્વદા પ્રણયેન સ્મરથ દ્રષ્ટુમ્ આકાઙ્ક્ષધ્વે ચેતિ કથિતવાન્|
  amx-amx: Ilern tjwempelhetjam Timothy-ek, rang angketj-akert petjetjenharl. Angwerreh-lkwer
    Timothy rang petj-alpemel ilernenh iletj-alpek, “Peltj nakenh-nakenh map Thessalonica-areny
    map Christ renh kwet nakemeng. Inangemeh arrpenh mapeh nyerrkentj mernelhem. Inang
    nwerneh kwet iterremel irlpangkek, nwernenh aretjeh kwel.” Lakenh Timothy-el ilernenh
    iletj-alpek. Ilern arrehantherr iterretjam-lkwer, arrantherr ilerneh iterretjamarlam,
    ilernenh aretjeh kwel.
  ake-NT: E'tane Temu'ti si enna'posa' man serɨ pe kuru ina piya', ɨpiya'nokon tʉutɨ
    tʉpo, mɨrɨpan uya wakʉ pe rɨ Papa apurɨto' auya'nokon mɨrɨ awonsi'kɨ ɨusi'nʉnkato'
    kon ekareei ne'sa' man. Ina pɨ' wakʉ pe ɨusenuminkapɨtʉ kon tukai' ina pɨ' ekamasa'
    iya man mɨrɨ awonsi'kɨ ina kanan ɨnenpai kuru ɨwesi kon, ina esi ɨyenpai'nokon
    kuru na'ne' kasa.
  qvn-NT: Nätan Timoteoga cutiramun ricapäcushungaypita alisca cushisham, jinarcurmi
    willaparäriman Jesusman yupachicuyälar cawarcayangayta, chaynuyla cuyacugcama
    carcayangayta. Willaparärimantan chaynuyla yarpararcayämangaytas, jinaman aywapäcamunäta
    alisca munarcayangaytas. Nätan nogacunas aliscam aywamuyta munarcayä gamcunacagtaga.
  tku-NT: Chuhua'j Timoteo cālaka'nī'ta'ncha'n ē chimpālhtza'. Quincāhuaniyān chī
    tzej a'ka'ī'yā'tit ē chī lāpāxquī'yā'tit. Nā quincāhuaniyān chī quilālacapāstacmā'nanchāuj
    pō'ktu quilhtamacuj ē quilāpāxquī'yāuj. Xla' quincāhuanin hui'xina'n quilālaktzī'ncu'tunāuj
    chuntza' chī iccālaktzī'ncu'tunān nā quina'n.
  bjk-bjk: Io, na mona mon e Timoti iri tawuxus pösöt e maa. Me ine ixo kip ot a tinenge
    deek ulamun a nunu ma a abalamu re mum. Me ine i töngösen bölök e maa bere mum
    bo dödöxömen lo abo lalaa deek ulamun e meet, ma bere mum mo mamaa bere mum morobo
    pere e meet xarnang e meet bölök mina mangana mamaa urungan tö mum.
  msy-2020: Ezɨ Timoti ia ategha datɨrɨghɨra iza e batogha, Akar Aghuim e mɨgɨa ghaze,
    ia nɨghnɨzir gavgavim Godɨn ikiava God ko gumazir igharazibagh ifonge. Egha a
    kamaghɨn mɨgɨa ghaze, ia zurara e gɨnɨghnɨgha ian naviba bar en dera. Egha ia
    en ganasava ami moghɨn e uaghan ian ganasava ami.
  bpr-bpr: Bay ani, ta samfulê Timoti dini di gami, na too fye tulenan gablà di kaftooyu
    na di kasakdoyu. Na yé manan kloyu to famdam gami, na too gamu mayè samsite gami
    salngad di gami ayè samsite gamu.
