  kmu-kmu: Timotina hutogeno tamakaite uteno tamakaila nelama-taleno tagaitega evayi
    huno kanale ke alino tamakaifena mage huno melahapaiye Amakaya Yisasife haviya
    amakupi malenaya yana tokiyaage huya atafa hulineya mukia veafe hamau amayamopafi
    nehamaigeya mukia yupa tagaifena amakesa havi havi huya amaipa haviya kanaleya
