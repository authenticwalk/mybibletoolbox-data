  bod-N: འོན༌ཀྱང༌། ད་ལྟ་ཐི་མོ་ཐེ་ཁྱོད་རྣམས་ཀྱི་གམ་ནས་ཕྱིར་ངེད་ཅག་གི་མདུན་དུ་ལོག༌སྟེ།
    ཁྱོད་ཅག་གི་དད་པ་དང་བྱམས་པའི་སྐོར་གྱི་གཏམ་བཟང་སྨྲས༌ཤིང༌། ཡང་ཁྱོད་ཅག་གིས་རྟག་ཏུ་ངེད་རྣམས་སྙིང་ནས་དྲན་ཞིང་ངེད་ཅག་ནི་ཁྱོད་རྣམས་ལ་འཕྲད་འདོད་པ༌ལྟར།
