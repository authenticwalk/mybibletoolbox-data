verse: 1TH.003.006
translations:
  kpx-kpx: Isito nova Timotiu hoilahai lohoniale la deiadae dua loui no haivei loui
    avoe, “Evieviabeu negoage abu mole hoesegevema. Tesalonia ata keau vani bahata
    la huhuevei isivialeike la elegevei.” Timotiu kateale loui no namigevege nota
    isiviale la elegevei.
  okv-H: Eto Timothy na ungota degi pambuto ungota vasiri kito egerembeto puvuto ungota
    osa ari te humota ari te peni vahaira ainge ehei ingito tunga javotoho ere ora
    eto ke nei ehei ingera amo ungona dago hotembeto osa ue ehako dago kesi uje ereova
    ainge dombo dago ungo kesi uje ereora.
  tbo-tbo: Timoti i nehi uyahimi ma i gunawileya po tuwegami i paliweleu i pa, ‘Mi
    Tesalonika Keliso hi witumaganena dumaya po hi luhogalena imahiyeya, ma lolowa
    ata toumana uyahihi houga magomagouna anai kaohahi he nugonugotuhuya ma hi luhogaleya
    ipa hina galena mem.’ Tau gasi u luhogala ipa a galena memi.
  mal-C: എന്നാൽ തിമോത്തിയോസ് നിങ്ങളുടെ വിശ്വാസത്തെയും സ്നേഹത്തെയുംകുറിച്ചുള്ള സദ്വാർത്തയുമായി
    ഞങ്ങളുടെ അടുത്ത് മടങ്ങിയെത്തി. നിങ്ങൾ എപ്പോഴും ഞങ്ങളെ സ്നേഹപൂർവം സ്മരിക്കുന്നുണ്ടെന്നും
    നിങ്ങളെ കാണാൻ ഞങ്ങൾ ആഗ്രഹിക്കുന്നതുപോലെതന്നെ നിങ്ങളും ഞങ്ങളെ കാണാൻ അതിയായി ആഗ്രഹിക്കുന്നുണ്ടെന്നും
    അദ്ദേഹം അറിയിച്ചു.
  grc-SR: Ἄρτι δὲ ἐλθόντος Τιμοθέου πρὸς ἡμᾶς ἀφ᾽ ὑμῶν, καὶ εὐαγγελισαμένου ἡμῖν τὴν
    πίστιν καὶ τὴν ἀγάπην ὑμῶν, καὶ ὅτι ἔχετε μνείαν ἡμῶν ἀγαθὴν πάντοτε, ἐπιποθοῦντες
    ἡμᾶς ἰδεῖν, καθάπερ καὶ ἡμεῖς ὑμᾶς·
  bgc-bgc: पर इब्बे तीमुथियुस नै जो थारे धोरै तै म्हारै उरै आकै थारे बिश्वास अर प्यार
    का सुसमाचार सुणाया अर इस बात ताहीं भी सुणाया, के थम सारी हाण प्यार कै गेल्या म्हारै
    ताहीं याद करो सो, अर म्हारै देखण की चाहना राक्खो सो, जिसा हम भी थमनै देखण की।
  khz-khz: Ewagumona Timoteo gomi lagami na pewaikule, gomi gemi kamonagi e ulamagi
    valira namara pema kilagira. Pevaikilamai, gomi na ai roe gotugamagi-tagomaina,
    e goririwana pio gitamai, ai na gomi paia gitami nagatina vetaina.
  deu-TKW: Nun aber, da Timotheus von euch zu uns gekommen ist, und gute Botschaft
    gebracht hat von eurem Glauben und eurer Liebe, und daß ihr uns allezeit in gutem
    Andenken habt, und Verlangen habt nach uns wie wir nach euch,
  zsr-NT: Catiꞌ buzaꞌbiꞌ ga zoaliꞌ biꞌi Timoteo, len budxinbiꞌ ga zoatuꞌ, gdíxjöiꞌbiꞌ
    netuꞌ le nac dxiꞌa, bëꞌbiꞌ didzaꞌ ca naꞌ réjlëꞌliꞌ Cristo, len ca naꞌ nadxíꞌigacliꞌ‑nëꞌ
    böchiꞌ lzaꞌruꞌ, len ca naꞌ, lu yöl‑laꞌ dxiꞌi ladxiꞌ queëliꞌ rajnéyteczliꞌ netuꞌ,
    lencaꞌ ca naꞌ rzë ládxiꞌliꞌ uléꞌiliꞌ netuꞌ, ca naꞌ netuꞌ rzë ládxiꞌtuꞌ caꞌ uléꞌituꞌ
    lbiꞌiliꞌ.
  lin-lin: 'Kasi sik’oyo, Timote awuti epai na bino mpe asili kozonga epai na biso,
    amemeli biso sango ya kitoko na tina na kondima mpe bolingo na bino : ayebisi
    biso ete bozali tango nyonso na makanisi ya malamu mpo na biso mpe bozali na posa
    makasi ya komona biso, ndenge biso mpe tozali na posa makasi ya komona bino.'
  hns-NT: Bakie oe hia lautke aail hai aur khaalie toelogke bieswaas aur prem ke goen
    gaawe hai. Oe bataais kie toelog hamlogke bahoet pjaar se jaad kare hai aur etana
    maange hai hamlogke dekhe djetana hamlog toelogke maangiela dekhe.
  noa-E: Mamʉ ya ʉ̈u deeu Timoteo Tesalónicamua barbaichëm, pãar oothurwia. I iek
    mag pãar Ẽwandam iek gaai ubʉnaa pãach khapeenjã agdaujö khõsi nʉm aajem. I iek
    mag ĩchab pãach garmuajã maar khĩir eyaanaa maar oom khõchag naajem aajem, ich
    jãg maraujã pãar oom khõchag naajemjö.
  eng-EMTV: But now when Timothy came to us from you, and brought good news to us
    of your faith and your love, and that you have good remembrance of us always,
    longing to see us, as we also long to see you—
  mib-NT: Te vijna chi je ni ndee Timoteo nuū rī jijnáhan ri jeē ni jéē de ñuu rō
    Tesalónica. Te ni nacani de jeē cácandíje vāha ró, te cácundáhú ni rō jnáhan ró.
    Te ni cachi de jeē cáñuhun ni rō ruhū, chi cáhīyo manī rō jiín rí. Te cácuni rō
    ndacoto ró núū rī, nájnūhun cácuni rī ndacoto ri nuū rō.
  lif-NT2: कर तिमोथिःन् खिनिॽओलाम् आनिगे़ओ त्‍ये़आङ्‌खिनिॽ नसाःन्‍निन् नु मिःम्‍जिःल्‍ले़
    कुयाःम्‍बेओ नुःबा इङ्‌घङ् तारु, हे़क्‍क्‍याङ् खिनिॽ ओमु के़लॽरिर याप्‍मि निङ्‌वाॽ
    के़इःत्तिबा, साॽरिक् तुम्‍मा निङ्‌वाॽ के़जोगुम्‍बा पाःन्‍निन् याप्‍मि चे़क्‍तिगे़रो॥
    खे़न् कुइसिःक्‍के आनिगे़आङ् खिनिॽ तुम्‍मा साॽरिक्‍के निङ्‌वाॽ चोगुम्‍बे़आङ् वयिगे़रो॥
  xnj-xnj: Hinu Timoti amali kuwuya, na atipelili malovi ga kusangalusa kuvala sadika
    na uganu winu. Atijovili kuvya mukutiholalela neju, na kuvya mna mnogo wa kutilola
    tete ngati na tete chatinogela kuvalola nyenye.
  mmx-mmx: Ketla nanga ne Timoti gamlong basinge nimi ude la neni ga tong asu levelinga
    avukat tinama. Neni ga tong i rinama do lununu mi labalamu atnimi move i lolos
    la lodoxoma atnimi i lok momo minema. La mi vara aleng i do mina ven nama ngan
    nema ma vara aleng i do mana ven nimi.
  cbr-NT: Usa 'aínbi ca Timoteonën mitsunuax uxun nu caxa, mitsun camina asérabi Jesucristomi
    catamëanan bëtsibë bëtsibë nuibananquin, nun mitsu 'acësaribi oquin 'itsaira istisa
    tanquin nu sinani quixun.
  tee-NT: Para ju chavai tasp'itchokocha ju Timoteo. Chinchokolh junta icvilau chai
    slivasalh na ick'achauch ni quintamac'atsaninch ni vanach lhilac'ap'inat'it ju
    Jesús chai na amap'ainininat'it. Pus quintajunan ni akts'iya va tachi quilapast'ac'auch
    ju quijnan. Ma quilalakts'imputunauch ju quijnan tachi ju vachu' ju quijnan iclalakts'imputunau
    ju uxijnan.
  eng-LSV: And Timotheus now having come to us from you, and having declared good
    news to us of your faith and love, and that you always have a good remembrance
    of us, desiring much to see us, as we also [to see] you,
  cak-NT: Pero cami xa niquicot ri kánima roma xkac'oxaj yan anchique ibanon. Roma
    xtzolaj yan pe ri Timoteo. Raja' xoru'ij chake chi can iyo'n iwánima riq'uin ri
    Jesucristo, y chuka' nijo-iwi'. Chuka' xoru'ij chake chi rix c'a jojinataj. Y
    xoru'ij chuka' chi can man xe ta roj ri nakarayij jixkatzu', xa can quiri' chuka'
    nirayij rix.
  pah-NT: 'Nurã Timóteo''ga hoi pe ndepiaga oji''i. Korogwe reki ga jivyri pe hugwi
    ua pyryva''ea mombe''gwovo ore ve. A''ereki ga e''i: “Tessalônicapeve''g̃a ndopohiri
    Jesus Cristo''ga hugwi ojikoheteavo Tupana''ga rehe,” ei ga ore ve. “Onhoarõarõ
    hete g̃a onhimongyavo no,” ei ga. “G̃a nhande arõarõ hete jitehe. Omondo hete
    g̃a ojeaporog̃ita imohina nhande rehe jipi,” ei ga. “Nhande repiapotarahi g̃a
    jipi. Ehepia ko nhande g̃a ndepiapotari jipi. Na jitehe g̃a nhande repiapotarahivi
    no,” ei ga pe mombe''gwombe''gwovo ore ve.'
  sja-NT: Mamĩda mãga-e paji. Parã ak'ɨnap'eda, Timoteo waya chek'ãri, pedee pia nepɨrɨ
    cheji. Jaraji parã Tachi Ak'õre ome pia nidá mãik'aapa chik'inia p'anapata. Ichiaba
    jaraji parãpa tai k'irãpapata mãik'aapa tai unu k'inia jõnapata, taipa parã unu
    k'inia jõnɨk'a.
  xed-xed: Ndanana tama, sliʼafsliʼa Timute da kaghuni ka vragaghuta da aŋni, ka rusaŋnaftá
    tsi ta gwaɗa ta zlghay nda ŋuɗufa ghuni, nda ya ká kuni ta ɗvutá mndu. Ka mnaŋnaftá
    tsi guli ya ká kuni ta famtá aŋni ma duʼa ghuni dardar, nda ya ka kuni ta kuma
    nghəglaŋtá aŋni, manda ya ta kumə aŋni ta nghaŋtá kaghuni ya guli.
  mks-NT: Joo viti chá va na̱quixi Timoteo yóho tá na̱ndihi na̱xito nihni da ndo̱hó
    ja̱n. Ta na̱ñe̱he̱ dá tu̱hun va̱ha sa̱ha̱ ndo̱ ña̱ cándeé ini ndó Jesucristo ta
    quíhvi̱ ini táhan ndó. Ta cáchí da̱ ña̱ ñúhu ndiva̱ha ini ndó sa̱há nde̱. Ta xíca̱
    ndiva̱ha ini ndó cuni ndó nde̱he̱ tá quia̱hva xíca̱ ndiva̱ha ini nde̱ cuni nde̱
    ndo̱hó.
  gfk-S: Io, kakarek mon Timoti te tapukus ukira ho mir. Ma ite kap hawat ra bilai
    na hininaawas uta ira numu nurnur ma ira numu harmarsai. Ma i hinawase bileng
    mir be mu la liklik leh ira bilai na linge uta mehet, ma be mu manga sip be mu
    na nes mehet hoke mehet bileng ukatika ho mu.
  bmu-bmu: 'Mötkurumkurum aka malinmö, Timotinöŋ anda eŋgömosöta liliŋgöba kaba buŋaŋini
    ölöpŋi memba kaba kewö jiyök: Iŋini Kembu ölöp möt nariba urukalem ak aŋgumakze
    aka nalö dop neŋgöra mötmöriba ölöwahakze. Neŋön eŋgekingö sihimŋi möringa eŋön
    mewöyök nini neŋgekingö kapaŋ kölakze.'
  dgz-dgz: Timoti inayap ae sia oneni e Iesu anu tumat wanian imuya waenapan inamup
    wariwandin oit kakaewa ameme wadianen. E pot pot atonanu anuiwanian nu yawaet
    anuitoni ap umap yawanet anuiwaniana noa den wadianen.
  eng-GNV: But now lately when Timotheus came from you vnto vs, and brought vs good
    tidings of your faith and loue, and that ye haue good remembrance of vs alwayes,
    desiring to see vs, as we also do you,
  zaa-NT: Pero annana chi bel·lani Timoteo lani intu' nna denua' bi noticia tsè' de
    nu bilá'ni bi entre lebi'į. Gutixà'ani bi intu' qui'ni yala tsè' runi le seguir
    ríalatsi' le Jesucristua, ą'hua qui'ni rulue' qui'ni té la' tsì'ilatsi' lo losto'
    le. Gutixà'a huani bi intu' qui'ni tulidàni rexa latsi' le intu' nna runi le intu'
    apreciar ą'hua qui'ni yala calatsi' le ilá'ni le intu' attu tì'a intu' calatsi'
    tu' ilá'ni tu' le.
  eng-WEBSTER: 'But now when Timothy came from you to us, and brought us good tidings
    of your faith and charity, and that ye have good remembrance of us always, desiring
    greatly to see us, as we also to see you:'
  guh-guh: Timoteo nexata itsa parena paxamëjavaverena, Tesalónica tomaraverena, panetsipaebabeje
    pexanialivaisi. Xaniavaetsia pina Dioso pajumecovënëtavanapame. Paxamë pina pasivamë
    tsavanapae itsamonae ata. Panejamatabënajinavanapame pina pexaniajamatabëcuenia.
    Bitso pina jamatabëpanetaneme picani pacuenia paxanë ata jamatabëpacatanetsi picani.
  bon-bon: Yoo siige, Timoti bii tacnenutige gege mene cama, egä weene Acejiyame ne
    camu jitrungeniye, cuta piiyepu weemeweme owecu läbitaniniye. Tabe cuta nijinige
    egä weene cibibine gege cama ngene nipecnininuye. Tabe nijinige egä weeme singi
    cibibine opo päpäname lui epu gyene cine lipu singi opo päpäname weebibine.
  nhw-BL: Pero ama ya mocueptoc Timoteo, huan techilhuijtoc nopa cuali camanali para
    noja chicahuac anquineltocaj Tohueyiteco huan para anteicnelíaj miyac. Techilhuijtoc
    quenicatza nochipa antechelnamiquij tojuanti ica cuali, huan quiijto para nelía
    anquinequij antechitase quen nojquiya tojuanti tijnequij timechitase.
  swh-ONEN: Lakini sasa Timotheo ndiyo tu amerejea kwetu kutoka kwenu na ameleta habari
    njema kuhusu imani yenu na upendo wenu. Ametuambia kwamba siku zote mnatukumbuka
    kwa wema na kwamba mna shauku ya kutuona kama vile sisi tulivyo na shauku ya kuwaona
    ninyi.
  wbi-wbi: Neke lelo utumotheo alisile kuyusue kuhumila kulymue akatuletela imhola
    inofu ja lwitiko nulughano lwinu. alyatuvulile ja kuti mulinikumbukumbu jitu nakuti
    munoghelua kukutuvona ndavule pano najusue tunoghelua kukuvavona umue.
  bba-bba: Adɑmɑ tɛ̃, ye Timɔte u wurɑmɑ bɛɛn min di, u sun bɛɛn nɑɑnɛ dokebu kɑ bɛɛn
    kĩrun bɑɑru ɡeɑ sɔ̃ɔwɑ. U sun sɔ̃ɔwɑ mɑ i rɑ n sun yɑɑye kɑ kĩru mɑ i kĩ i sun
    wɑ ɡem ɡem nɡe mɛ bɛsɛn tii sɑ kĩ su bɛɛ wɑ.
  eng-KJVCPB: 'But now when Timotheus came from you unto us, and brought us good tidings
    of your faith and charity, and that ye have good remembrance of us always, desiring
    greatly to see us, as we also to see you:'
  kgk-NT: 'Ha ko''ãy ogwahẽ jevy-ma ou-vy pende ha-gwi. Ogwahẽ jevy-ma ou-vy ore ha-py
    Timóteo. Pene rerakwã porã ogweru imombe''u-vy ore-vy. He''i ore-vy pende-rehe:
    “Ogwerovia tee-ma hikwái Nhandejáry-pe. Ojohayhu tee hikwái. Nde-rehe imandu''a
    porã meme hikwái. Erehexa nga''uha-rami íxupe kwéry nde rexa nga''u ave hikwái”
    he''i ore-vy pende-rehe.'
  waj-waj: Vaa ivo ngiiisi vuuvo kava vara ranoo ngioo ngia Anutuuqaara yaagueeqaida
    varida mmuduuya rida varuuvaara ivo numa ti kiaa ti mmiravai. Ngia makemakee tiiyara
    yoketaama yaata utida ta ngii taaree kiaa yaagueeqama kiada iikiaannaneema ngia
    ti taaree kiaa uuvaara ivo ti kiaa ti mmiravai.
  cpy-cpy: Roo kanteencha riyaata-kitzi Timoteo rareetzimi, piyaa nojeekira naaka.
    Ari ikamanta-paana eekiro piyaatatzii pikemijanteeyini, etakota-wakae-yakani.
    Ikamantakina eejatzi osheki pikenkishiryaa-piintee-yanani, pikoyi piñeena, ari
    nokimi-tzitakari naaka nokoyi noñeemi eeroka-paeni.
  mpx-mpx: Timoti iyahe i sikal eliyama ge wami abulilek ge wami nunuwana wasana waiwaisana
    iyaka i baunan eliyama. Wama wasa i pem te sauga gegewena alona wami yaliyaya
    ku nuwahikagima, ge nuwamiu hot nuku kitema, i ola te ama nuwama hot naha kitemiu.
  wbp-wbp: Timijiji, nyurru-juku pina-yanurnu nyampu-kurraju nyurrurla-nyangu-ngurluju
    nguru-ngurluju. Pina-kangurnu-jarrangku yimi ngurrju-nyayirni. Yimi-ngarrurnu-jarrangku
    kuja kankulurla nganta wala-juku nyina Kaatukuju, manu kankulu-nyanu nganta jarnkujarnku
    yulkami-juku nyurrurlarlanguju. Manu yimi-ngarrurnu-jarrangku kuja kankulu-nganpa
    ngampangamparlu nganta warrarda manngu-nyanyi, manu kankulu-nganpa nganta ngampurrpa
    nganta nyinami ngajarraku nyanjakuju yangka kuja-piya-yijala kuja karnalu-nyarra
    ngampurrpa-yijala nyina nyurrurlakuju nyanjakuju.
  luo-luo: Koro Timotheo osedwogo koa iru, kendo osekelonwa weche mabeyo kuom yieu
    kod herau. Osenyisowa kaka usiko uparowa gi paro mabeyo kendo ni un bende ugombo
    nenowa mana kaka wan bende wagombo nenou.
  nhe-NT: Pero ama ya mocueptoc Timoteo, huan techilhuijtoc nopa cuali tlajtoli para
    noja chicahuac inquineltocaj Tohueyiteco huan para inteicnelíaj miyac. Techilhuijtoc
    quejatza nochipa intechilnamiquij tojuanti ica cuali, huan quiijto para nelía
    inquinequij intechitase queja nojquiya tojuanti tijnequij timechitase.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܐܬܹ‌ܐ ܠܹܗ ܛܝܼܡܵܬܹܐܘܿܣ ܡ̣ܢ ܟܸܣܠܵܘܟ݂ܘܿܢ ܠܟܸܣܠܲܢ ܘܡܘܼܝܬܹ‌ܐ
    ܠܹܗ ܐܸܠܲܢ ܚܲܒܪܹ̈ܐ ܡܲܚܕܝܼܵܢܹ̈ܐ ܒܘܼܬ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܘܚܘܼܒܵܘܟ݂ܘܿܢ، ܘܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ
    ܕܟ݂ܵܪܲܢ ܛܵܒ݂ܵܐ ܒܟܠܔ ܥܕܵܢܵܐ، ܘܫܲܗܘܘܼܬܹ‌ܐ ܝܬܘܿܢ ܠܸܚܙܵܝܲܢ ܐܲܝܟ݂ ܕܐܲܚܢܲܢ ܫܲܗܘܘܼܬܹ‌ܐ
    ܝܘܲܚ ܠܸܚܙܵܝܵܘܟ݂ܘܿܢ.
  esk-NT: Pakma Timothy ilipsitñiñ uvaptiknun utiqman, tusraayugaaġiksaanik ukpiqsrił̣ł̣apsigun
    suli piqpakkutipsigun tikiutripḷuni, uqautigaatigut ataramik uvaptiknik itqaqsriñipḷusripsuuq
    suli atqunaq qiñiġuŋnipḷuta uvaguttuuq ilipsitñik qiñiġukmatun.
  msb-msb: Niyan, nagbalik na si Timoteo hali dida sa iyo. Dara niya an matahum-tahom
    na barita manunungod san iyo pagtuod kag kamuot sa Dios. Sinabi pa niya na ada
    kami pirme sa iyo huna-huna. Amo man na gusto niyo makigkita sa amon pareho man
    san pagmaw-ot namon na makita kamo gihapon.
  cpa-NT: Jøng² ma²guønh¹² calah Timoteo. Ma²ŋi³quieng²dsa jǿg³ dsio¹ quiánh² hniah¹².
    Cøng² hi² héh² hniah¹² jǿg³. Hi² hnóh¹ hniah¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
