  ena-ena: Timoti agaŋ naludɨ vala aludɨ hɨvɨ cɨhu ci velɨ uami. Nɨbu vevɨla akuaba
    akuaba sibɨla huaci huaci agɨladɨ vidalaŋ igalɨ agasaŋ aludɨ sulalɨ uami. Namɨlaŋ
    hɨji vɨdɨvɨdɨŋ daŋ hɨnihɨni limu hɨhɨle agɨlasaŋ mavɨn hekɨlɨ hɨnilalaŋ agasaŋ
    sulalɨ uami. Alaŋ namɨlaŋ hula hɨnihɨni akuaba akuaba lahɨlu agɨlasaŋ igahɨlɨlalaŋ
    uami. Igahɨlahɨla ciaŋ huaci huaci abɨlalaŋ agɨlasaŋ aludɨ sulalɨ uami. Alaŋ naludɨ
    iga iga saŋ mavɨn hɨnilalu hameŋ laci ala namɨlaŋ avi aludɨ iga iga saŋ mavɨn
    hɨnilalaŋ uami. Nusaŋ ala nɨbu ve aludɨ sulalɨ uami.
  nbq-nbq: Eke, yogwak andi, at Timotius vage hit werekma en nit nenadema waga o.
    Nenadema wagya lagarik, hit Yesus avyarat ombasagwi wene inim, ap akwa hinim henendawi
    hunik okbugwis wene inim, eke, niren, “Hit bikhisaup ai,” ombasagwi hak, hiren,
    “It bigisaup ai,” nenombakluk, ninggi-nanggi henendawi nenovaga wenggenggu dugwit,
    henadenggen ombasagwi ako inim, sek wene andi yuknera waga o.
  tgo-tgo: Timoti kaero menda i njoghamake weime na i utuŋa lemi loŋweghathɨ na lemi
    gharethovuna utuniye thovuye weime. I giya yanawame mbaŋake wolaghɨye weimi lemi
    warari hu renuwaŋakikime, na nuwamiya moli hu thuweime, ŋgoreiya ghime nuwameiya
    moli wo thuweŋga.
  yap-yap: Ere chiney e ke sul Timothy romed ngomad, ma ke fek murung’agmed i yib
    nri gamad ba’adag ni nggu rung’aged, ni murung’agen rogon nib mich Kristus u wun’med
    nge rogon nrib t’uf romed Kristus nge girdi’. Ke weliy ngomad ni gubin ngiyal’
    ma gimed ma leam nagmad ni gimed ba felfelan’ ngay, ma gimed ba’adag ni ngam guyed
    gamad ni bod rogon ni gamad ba’adag ni ngug guyed gimed.
  mop-NT: Pues te'i. Ca' usc'aji tun aj Timoteo tiqui wetele. Tali ta wetele'ex ich
    caj Tesalonica. Qui'e'ex a pectzil u men. U yadaj to'on biqui ti walaque'ex a
    tz'ocsic a Dioso, y biqui ti yaj a wu'ye'exoo' a wetcristianojil. U yadaj to'on
    ti qui'e'ex a wool ti tane'ex a c'ajsic ti talo'on ti sut ta wetele'ex biq'uin
    ado'o. Jabix ilic ti ca'ti ti wile'exe, baalo' ilic ti a c'ate'ex a wilo'on.
  tet-tet: Oras neꞌe, Timotius fila mai tiꞌan nosi Tesalonika, nodi lia mak nalo ami
    neon diꞌak. Nia nasara naꞌak, emi fiar Kristus nohuun no emi hadomi malu nohuun.
    Nia moos katak naꞌak, emi hanoin ami, hanesan ami moos hanoin emi.
  hlt-MCSB: Tedae nangmih lamloh kaimih taengla Timothy ha pawk tih nangmih kah tangnah
    neh lungnah khaw, kaimih poekkoepnah, a then la na khueh uh taitu te khaw, kaimih
    bangla nangmih khaw kaimih hmuh ham na rhingda uh te khaw kaimih ham olthangthen
    a phong.
  xtd-NT: Ko vitna, xa n‑xee Timoteo yaꞌa. Tnuꞌu vaꞌa neꞌe‑s n‑nxee. Jaꞌan‑s xa dani
    ka jandixa‑n Jesucristu, te vaꞌa ka xemani‑n Ianyuux xiꞌin ñayiu. Jaꞌan‑sɨ xa
    ntdaa kɨu ka najaꞌan ñaꞌa‑n, te ka juini‑n xa jini ñaꞌa koio‑n, nani ka juini
    mee‑da xa jini ñaꞌa‑da mee‑n.
  mdy-ETH: ሃሢ ጋዓንቴ ፂሞቴዎሴ ዒንሢ ኮራፓ ሙኪ ዒንሢኮ ፆኦሲ ጉሙርቂፆና ናሹሞና ዛሎ ዎዛሳ ሃይሴ ኑም ኬኤዜኔ፤ ባሼና ዒንሢ
    ቢያ ዎዴ ኑ ዛሎ ሚርጌና ማላያ፥ ሃሣ ኑኡኒ ዒንሢ ዛጋኒ ጶቂሣሢጉዲ ዒንሢያ ኑና ዛጋኒ ጶቂሣያታሢ ዒ ኑም ኬኤዜኔ።
  spl-spl: Otmu yeŋgâlembâ purik sâm âwurem nâhâlen takaop. Taka yeŋe Kiristohâlen
    biwiyeŋaŋe tiŋâk kepeim buku oraŋgim manmâ nâhât tepyeŋe nâŋgânihimai yakât den
    pat eknohop. Eknongomu nâŋgâmune tepne welâmŋan giop. Yakât otmâ yeŋgâlen takamune
    eŋakmâ tep hero naŋgaŋginomgât nâŋgâm gan. Yawu gârâmâ sâp yiwereŋe yuâmâ lohimbi
    belângen manmaiŋe mem âlâlâ tuhunekŋetâ hâhiwin kakŋan mansan.
  usp-NT: Pero lajori Timoteo ajri' xk'ajch aac'lak Tesalónica y xyuki' jb'ij chike
    chi cub'uli' ach'olak chirij Kakaj Jesucristo y tijin atlok'intak. Y xij chi nojeli'
    awanmak ojacuxtajtak y rajti awanmak tawiltak kawch jilon chapca' oj rajti kanm
    tikil awchak.
  zav-NT: Beyacxenḻazə'əteto' catə' beḻa' Temtion' de'en bide' gan' zolenə'. Bedəyezeɉni'ine'
    neto' ca güenṉə' chonḻe chonḻilažə'əle Cristən' na' chaquele c̱he yoguə'əḻoḻ beṉə'.
    Na' ḻeczə gwne' can' chi' yic̱hɉle neto' na' can' zelažə'əle yežagcho de'e yoblə
    ḻeczə can' chene'e neto'.
  sgz-sgz: Mái sár onin ákte gas i balang. Ái Timoteo ákte hutngin hut kaleng sár
    má ákte kipi lain arbin suri kamu ruruna má kamu armámna. Ákte parai si giur ngo
    i pákánbung gam lu hol pas gimtul, gamá lu áslai laes, má a parai mul ngo gam
    lu kákir sang suri gama lu mák gim. Má a ngorer mul sur gim, gim lu kákir suri
    gima mák gam.
  kek-NT: Toje' xsuk'i chak laj Timoteo e̱riq'uin ut a'an xc'am chak jun cha̱bil esilal
    che̱rix chanru nak cau e̱ch'o̱l sa' le̱ pa̱ba̱l ut chanru nak nequexrahoc. Ut
    xye ajcui' ke nak rajlal nocoe̱c'oxla jo' ajcui' nak nequexkac'oxla la̱o. La̱ex
    nequeraj rilbal ku ut jo'can ajcui' la̱o nakaj rilbal e̱ru la̱ex.
  blz-NT: Kasee koini'i i Timotius nomule'konmo ka' nangawawa lele men kobelesmai.
    Ia nuntundunkon imaanmuu ka' polingu'muu. Ka' i kuu sinampang minginau' i kai
    ka' mo'uus poorurumpak tii kai, koi i kai uga' mo'uus poorurumpak tii kuu.
  poe-NT: Na ntá ó kja̱nxi̱n chꞌín Timoteo chjasánrá Tesalónica chrónka chꞌán kíxin
    jína tjejorá na̱xa̱ tinkachónkirá Ìnchéni, la ko na̱xa̱ tjejorá tjuèhérá kíchuárá
    la ko chrónka chꞌán kíxin xraxinkáonrá tí jeheni tjinkáonrá chrókjuijitsjeheni
    tí jahará. Kja̱xin jeheni xi̱kaha tjinkaonni chrókꞌuikonni tí jahará.
  san-TAM: கிந்த்வது⁴நா தீமதி²யோ யுஷ்மத்ஸமீபாத்³ அஸ்மத்ஸந்நிதி⁴ம் ஆக³த்ய யுஷ்மாகம்ʼ
    விஸ்²வாஸப்ரேமணீ அத்⁴யஸ்மாந் ஸுவார்த்தாம்ʼ ஜ்ஞாபிதவாந் வயஞ்ச யதா² யுஷ்மாந் ஸ்மராமஸ்ததா²
    யூயமப்யஸ்மாந் ஸர்வ்வதா³ ப்ரணயேந ஸ்மரத² த்³ரஷ்டும் ஆகாங்க்ஷத்⁴வே சேதி கதி²தவாந்|
  cof-NT: Junni amanari pansi manjoyoe. Timoteo chiquilachica manjato cuenta quee.
    Nula Diosica duque tennato, nula tala laquiracaalaquito, seque chularae tie. Chiquilacanan
    laquirato mantenhiminla joe tie. Chiquila manquirachi tica cuwentanan, nulanan
    chiquilaca manquirachi latinae tie.
  srm-NT: Wë nöö dee sëmbë, djunsu aki Timoteo toona ko a u. Nöö a tja wan suti njunsu
    fuunu ko da u e, nöö u ta wai seei. Biga a konda da u taa di lobi fuunu ku di
    fa un ta biibi, de dë seei tjentjen eti. Sö a ko taki da u aki. A taki da u tu
    taa te un ta mëni u, nöö un ta wai te na soni. Un ta hakisi ee na un ten seei
    u sa toona miti baka. Sö un ta hangi u tjika, leti kumafa u seei ta hangi unu
    aki tu.
  qvs-NT: Kunanka Tesalonika llaktaykichimanta wawkinchi Timoteo kutimushkana. Willawashkasapa
    kankuna allillata Jesukristuta kreyishpa kuyashpa katiykanaykichita. Willawashkasapa
    ñukaykunata kuyawashpaykichi sukaman watukuwanaykichita. Kankunata sukaman kawanayanaynikunashina
    kankunapish kawawanayankichi.
  zca-NT: Per nal, or nguiubre Timoteo lo no di mbi'dtsi' xa' ma go, mile' xa' gax
    ga' ñë'd laxto' no, mbin no lë' go se'gaka ñila widi'zh nazhon che'n Dios, mbaino
    dox nazhi' go guchin go, men che'n Jesukrist. No nu ne xa' lo no, nu go nikë laxto'
    no nela no ga', mbaino dox nzhakla go, ne go no, nela xmod nizi no kun go ga'.
  cbc-NT: 'Bairo mʉjããtʉ Tesalónicapʉ yʉ cajoricʉ Timoteo ãmerẽ atopʉ tunuetayami
    tunu. Bairo mʉjãã tʉpʉ caetaatacʉ caroa majũ jãã queti jeatíupi: Caroaro jĩcãrõ
    tʉ̃ni Dios mena tʉ̃goñatutuari, caroaro mʉjãã caãmeomai ãninucũrĩjẽ quetire jãã
    quetibʉjʉ etaami. Masiritiricaro mano caroaro mena jãã mʉjãã catʉ̃goñacõãnie cʉ̃ãrẽ
    jãã quetibʉjʉetaami. Bairo jããrẽ camasiritiena ãnirĩ nocãrõ bʉtioro, mʉjããrẽ jãã
    cʉ̃ã jãã caĩñagarorea bairo mʉjãã cʉ̃ã bʉtioro jããrẽ mʉjãã caĩñaganucũrĩjẽrẽ jãã
    quetibʉjʉami Timoteo.'
  qxo-NT: Cananga gamcunapita cutimurnin Timoteo willamashga Tayta Diosman criyicuyniquicunachö
    shumag caycäyangayquitam y cuyanacur cawaycäyangayquitam. Tsaynöpis willamashga
    noga yapay gamcunaman watucagniquicuna shamunäta munaycäyangayquitam. Watucagniquicuna
    shamuyta munarpis nogacunapä mana gongaypa yarpäyangayquinöllam gamcunapäpis yarparaycäyälla.
  mox-mox: Ta Timoti niʼa ʼevivi mai ʼimiega ta valemi aqiaqina neima vonaya vonigo
    omiʼa me Tesalonaika me emi vetumaqana waiwaina Keliso ʼinaya otoatoa ta wese
    veyoluba ʼavami. Ta wese vematamagilafuyema tuta qabuna ema vayausa nugwenugweina
    oʼalaʼalanuaiea, ta wese vematamagilafuyema nuanuami ona ʼita ʼeviviema ʼidewani
    imaʼa wese nuanuama ana ʼitemi.
  kew-kew: 'Goa pisu pare abia Timoti-mi nimi gimoa epaade. Goa puare nipumi niaa-para
    epe remaa epa lagiade. Nipumi nimina pedo pu raana omape kone-para kone rulae-para
    lagiade. Gore nipumi gupa lagia: Oro yaalo nimimi niaa madaa kone sua niaa adolalo
    peme lagia. Gore niaame nimi adolalo pema-rupa peme.'
  dww-dww: Be Timoti yodi ḡaromaie ya tava munaḡa be yai varimaina da ami waisumaḡa
    be ami wainuapaḡoma yaḡoro e kenakena be ewai rewapanana. Tauna yai varimaina
    da taumi dokane kè vava kitemina yaḡoro ma nuaveremi ko noḡonoḡotina, be yodi
    ko noḡonoḡota guratemaina da sibo kè vakita munaḡemina. Be tauma mate ka noḡonoḡota
    guratemina da sibo kè vakita munaḡemina.
  twi-ASANTE: Afei, Timoteo afiri mo nkyɛn aba yɛn nkyɛn abɛka anigyesɛm a ɛfa mo
    gyidie ne mo dɔ ho asɛm akyerɛ yɛn. Waka akyerɛ yɛn sɛ daa modwene yɛn ho adwene
    pa na mopɛ sɛ mohunu yɛn sɛdeɛ yɛn nso yɛpɛ sɛ yɛhunu mo no ara pɛ.
  aoj-aoj: Timoti nakwahepa eaꞌ deiꞌ atef nafiꞌmai afaꞌ, nawalapa basef fasifi ma
    afaꞌ. Naꞌipafa ma ipaꞌ pahapifa Kraisa ukup pagapagaila anis epes daias. Eaꞌ naꞌi
    ipaꞌ paꞌi petolofa, afaꞌ wapani waꞌi utilipa.
  cbv-cbv: Bʉʉ Timoteo, ñi pebhboó jʉibíniji, ã jwʉ́ʉb jʉyʉ́p jĩ. Jwʉ́ʉb jʉinít, “Nihat
    Tesalónica tʉ́tchidih moón meemdíh bʉ́dí ĩ tʉ́yat tʉ́ʉtʉp be. Queét Dios naáwátdih
    tʉ́i joiná beé ĩ chãjap be. Tʉ́i joinít, Diosdih bʉ́dí oinit, ĩ míic tʉ́i oina
    beé. Yeebdíh náhninit, bʉ́dí wẽinit, yeebdíh ĩ bidna beé. Yeéb queétdih bidnit,
    bʉ́dí enedih ñi bejíhat pah mʉntih, queétbʉt yeebdíh ĩ bidna caá”, weemdíh ã niíj
    naáwáp jĩ.
  taw-taw: Pen Timoti nɨbop am nɨŋɨd adɨkɨd apɨl takaw tep agɨl agup, Kɨli Klays nop
    gos lɨnɨŋɨd ma kelɨgɨl, binɨb okok kɨlop mapen lɨl, pelpel ñɨlopmɨŋal gos nɨgɨlɨg
    mɨñmɨñ yɨbɨl gɨpal agup. Ñɨli omɨŋal pal okol mɨdɨl kɨlop yɨmug nepil tek, kɨli
    pen man kɨli okok mɨdɨl ñɨlopmɨŋal yɨmug nepal agup.
  jic-NT: '''Ücj najas ma nin tepyala nun jilal. Quina Timoteo tjac'' nun mpe. Po
    ''ücj qjuisas jupj qjuis wala tjevele mpes. Qjuis wala tjevele nun poné Jesucristo
    lal custjay. Tjevele nun quelel lojí jupj custjay. Jupj tjevele nun pasal quelel
    cus nucú, cupj quelel nujus nyucucj jinwá. Tjevele nun lovin nujola cupj po''ó.'
  zap-NT: Per ne wberee Timotew ne wdxiid men lo de yra de, wbereneey men diiz ne
    wen za de, benak rlaleedx de Jesucrist no benak ryanelsaa de. Na men ne yzaandxee
    dxe rnileedx de noo yra noo no kesentyent rlaan de kwii de noo zegne rlaan ke
    noo kwii noo de yra de.
  wer-wer: Peene pöt, Timoti arim naëaan wais e oröak wë arim kön wi kosang yewesaöre
    lup sant yaaö ngön ompyaö pöt tenipön ök yenia. Pël niak arök tenimëën yak ya
    ërëpërëp kön wieim wëan pötere tenim arën itaampunëak kent kön yawia pöl arta
    tenimëën yeëan pötenta ök yenia.
  ipi-ipi: Andipa Timoti bala yakama tepa alu, nanima ateyamanga peke loto, yakamato
    Kataisa lo bilipi loto, wandakali yangone tupa towa epelewa yamapane yo ateyai
    lo nanima langipia. Dee, nanimato yakama andaima lakae lo nembo tatawa atalamane
    pua teke, yakamatopi ole dindi lo nanima towa epelewa nembo tatawa atoto, nanima
    andaima lakae lo nembo teyai lo balato nanima langipia teke.
  qul-NT: Cunanka Timoteo Tesalonicamanta cutimunña. Sumaj noticiacunata willawancu
    creeyniyquichismanta munacuyniyquichismantawan. Niwancu munacuywan yuyariwaskayquichista,
    sinchita ricuyta munawaskayquichista, imaynatachus nokaycupas kancunata ricuyta
    munaycu, ajinata.
  tnc-tnc: 'Mae mija ᵽõ''irã turaᵽaki Timoteore õ''õrã ᵽe''rietayu. Suᵽa imarĩ õ''õrã
    etatirã mijamajaroka yijare kibojayu. Ikuᵽaka kẽñu: “Jesucristore jia yi''ririjayurã
    nime ruᵽu, ãrĩwa''ri. Suᵽabatirã i''suᵽakajaoka wayuĩabu''airã nime. ‘Mijareka
    jia yija ᵽuᵽajoayu’, nañu”, ãrĩwa''ri yijare kibojaetayu. Suᵽabatirãoka “ ‘Yijare
    mija ĩariyaᵽarijayu uᵽakajaoka mijare ĩarika yija yaᵽakoᵽeroyi’, nañu”, ãrĩwa''ri
    kibojayu.'
  ter-NT: Itea kó'oyene koeku aúkopeovo Timóti ukópea xepákuke, omópinonu únati eyekoûti
    ixómoyea kivovo Itukó'oviti, yoko ákoyea omótovokokonoe yokóvo. Koyúhopinonumaka
    kóyekuneyea puyákeovonu yokóvo koane úhepeyea iséneunonu. Kúteanemaka iséneunoa
    ne nza'ínehiko. Koyúhopinovimaka kehá'ayinoe neíxopivi, kuteâtimaka yupíheovone
    kahá'ayea noíxopeopinoe ûti.
  bmr-NT: Jaarunaaca Timoteo amɨɨhaijaagotɨ uhuumiubo mɨɨhaico imino amɨɨhai miyaavogo
    iicaunotɨ mɨɨhaico jɨɨbuguuhi, tollɨro bu amɨɨhai gaijɨtɨ icano. Tollɨro bu mɨɨhaico
    magaijɨmoro mehesafetehicano mahatyɨmeguehicanoco icanotɨ. Tollɨro bu mɨɨhai amɨɨhaico
    mihicabadɨro.
  fuf-fuf: Awa Timotee ko e hewtitude woni ka amen iwrude ka mon, o addoranii men
    kibaaru moƴƴo fii gomɗinal mon ngal e giggol mon ngol. O innii men, tigi-tigi
    on, hiɗon joganii men maande moƴƴere, awa kadi hiɗon himmani yi'ugol men, wano
    men himmirani yi'ugol on non.
  bhl-bhl: 'Keko beli, kame akati, Timoti e yom dim bokou angesomi, yukalem sang ken
    kuw de telese te. De teleko, aso nulo bokoyemomele: “Tesalonaika abiw mutuk fian
    kunum waneng i ibolow fein kukuw so, ibolow mutuk fian dulew dulew kukuw so, kaneko
    kukuw bete kuw kitil kuw gelewkabiliw te. I diwkuw diwkuw kuso yulakem kanekabiliw
    emdiw keko, kuso yom dulum elote kalfongeko, ibolow fukuneko, ‘Aso ilo iti yetemuma!’,
    angakabiliw kai!”, yangse te.'
  ons-ons: Timotiŋo ŋinano ŋine mo zinge ŋenano sari lotkike, eso eŋe ŋinane don kisi
    maine yewa ma sariki paki, mali malipŋinane so wet maep ŋinane don ŋedange. Ŋine
    naso baŋem ŋenane detpi menaŋ okanmaike, so ŋene ŋine ŋunikenane ŋon okanmaike,
    rokop yalewaka ŋine ŋene ŋonikei wane ŋun okanmaike, ea wane donkisi ŋedangi detwarekone.
  con-NTPO: Tsa'ma ja'ño Timoteo que'ine jipa ñotsse condase que'i Jesúsve ñotsse
    in'jan'fa'chone. Que'i faenga'suma ñotsse in'jan'fa'chone'qque condase. Toya'caen
    que'i ingima ñotsse in'jamba atteye in'jan'fasi gi ccane'qque tsa'caeñi que'ima
    atteye in'jan'fa.
  ghs-ghs: Timotteoke dzoobiremi tuumaqi noi nikeho torota qaaqi paha birisi eete
    isere qidza nikehoke nanaho torota moote, dzoobe. Noi nikehoke hee, Baamu, nokoi
    ai tatauma ma dzasaho teteta bageke eete oorai oi napai nokoho quba dzasa eetoraiho
    isakita nokoi paha napaho quba baruna tigima geemorai, isere oke Timotteo noi
    aima baa moote, dzoobe!
  peg-peg: ଇଦାଂ ପାଚେ ମି ଲାଗାଂତାଂ ମାସ୍‌ଦି ୱାଜ଼ି ତିମତି ମି ପାର୍ତି ଆରି ଜିଉନନି ବିସ୍ରେ ହାର୍‌
    ନେକ୍ରିକାବୁର୍‌ ତାଇୱାତାର୍ଣ୍ଣା । ହେୱାନ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ୱେଚ୍‌ଚାତାନ୍‌ ଜେ, ଏପେଙ୍ଗ୍‌ ନିତ୍ରେ
    ମାଦାଂ ହାର୍‌ କାମାୟ୍‌ କିନାଦେରା ଆରି ଆପ୍‌ ଇନେସ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହୁଡ଼୍‌ଦେଂ ଇଚା, ଏପ୍‌ ପା
    ହେ ଲାକେ ମାଙ୍ଗେଙ୍ଗ୍‌ ହୁଡ଼୍‌ଦେଂ ଇଚା କିନାଦେରା ।
  txu-NT: Nhym bep kati. Nã bãm ar ar awỳr Ximoxi jano nhym ar awỳr tẽn ar akurũm
    tẽn bôx ne arỳm ar imã ar ajarẽnh mextire ne. Bar kam ikĩnhkumrẽx ne. Nã gãm ar
    tu aje Jeju markumrẽx ne 'ã angrà tỳx nhym omũn bôx ne ar imã arẽ bar ikĩnhkumrẽx.
    Nhym ajte ar amã me abê jarẽ. Nãm ar imã, —Onĩj ar ar ajo ama ne. Ar kute ar apumũnh
    prãmã. Ar kute ar apumũnh prãm gar gadjwỳ aje ar omũnh prãm kute aben pyràk, ane.
    Be, nãm Ximoxi ã ar ajã ar imã anen ã ar ajarẽnho ane.
  eng-WEBU: But Timothy has just now come to us from you, and brought us glad news
    of your faith and love, and that you have good memories of us always, longing
    to see us, even as we also long to see you.
  gnw-NT: Ẽrei Timoteo ou uvãe yave cua pe Tesalónica güi, umɨmbeu oreve quirãi pepurugüɨrovia
    cavi peĩ, jare quirãi peau yandeYa. Jei vi oreve quirãi jecuaeño pemandúa oreré
    orerau reve, jare quirãi pipota orerecha, ore nduipota puecha rami.
  mux-mux: Akiliinga-pe ekupu mindi Timoti yandu omba kene eni ‘Sika’ niku tondulu
    munduku piliiku yambuma numanu monjuku molemele mele temani kaí te omba topa símu.
    Taki-taki oliu eni-kene wasie mulurumulu mele eni numanu liiku munduku piliiku
    kene aima numanu siku molemele mele nimba sipa, oliu-ni ‘Eni aima kanamilika!’
    nimbu molemulu mele eni aku-sikuko ‘Oliu aima kanamilika.’ niku molemele mele
    nimba símu.
  maj-NT: Ja kik'óya ngáha Timoteo̱ nga ngjisenu̱u. Én nda tsu j'aiko̱ni̱. B'a̱ títsu
    nga tu̱ nkú b'a̱há ts'ín s'ejinnu̱u Nti̱a̱ná ko̱ nga tu̱ b'a̱ ts'ín tjíhínnu̱u
    kju̱a̱tjo. Kitsúyani̱ nga tsjo ma tehe̱ntenu̱u nga f'áítsjennu̱u ji̱n ko̱ nga
    tu̱ xí mjehénu̱u cha̱ ngáha̱ni̱ xi nkú ta̱ ts'ín ji̱n 'yún mjeni̱ nga cha̱i̱hi̱
    jun.
  bkq-NT: Iweâ kulâ keankâ Tessalônicadâba odopâdyly. Âwâgâmo agueduo, toenzepa xina
    nohomaendâ. “Toenzepa Tessalônica donro modo Jesus nheinwândyly. Âjigue tâpynezemo.
    Inanâgueduomo, tuomazezemomy inanry. Nhedysemo myinanry warâ” nygue Timóteo. Toenzepa
    xina mâendyse mawylymo; arâ lâpylâ nhedysemo xina awyly.
  kue-kue: Ba Timoti ene kondo erme wan ende no mounara plau dindre ana ene pirngi
    dingwa ya yomba tau pre kanwakai yengwa mambuno i ye boglo kugl norkwa. Te ene
    no wedi pirtre ama no kanamnedi nomano pond pirmeglko te no ombugl ene kanamnedi
    nomano pond pir mounga.
  cot-NT: Imaicaquea coraquetajiquea Timoteo yamenajiajatimpi icamantajiapojajanaquea
    arimpaquea pitsaroventamajajianacari, aisa pipintsatantajianaca. Icamantajiaquenaquea
    piquenquejajianaquenaquea pinintamajajiaque pamenajiajena piquejejiaquena naatimpajia
    nonintamajajiaquequea namenajiajatempi.
  bnp-bnp: E Timoti i pe mua, ngane i luve pali koea, i vakalongo maria ne mua. I
    taki mu tabana ni luhoi torea a Vure, mu tabana ni vangaru. I taki iau mu luhoi
    maria na hatene mua na parava vakaroro, mu ngaru hateka ni matai maria, i manga
    kunana maria miri ngaru ni matai mua.
  apn-NT: Tã nhũm ra ham akupỹn mẽ arũm wa ixwỳr mõ nẽ wa inhmã tanhmã mẽ ajarẽnh
    to pa wa mẽ ajarẽnh ma nẽ ixkĩnh nẽ. Na ka xep htem arĩ amnhĩ kaxyw Kris kôt ajamaxpẽr
    tỳx rãhã nẽ. Jao mẽ amã mẽ piitã mẽ hkĩnh nẽ tanhmã mẽ ho mex to ho ri apa. Nẽ
    arĩ mẽ inhmã ajamaxpẽr nẽ ixpyrà nẽ mẽ amã mẽ ixpumunh prãm o ri apa.
  ctp-NT: Loꞌo ni, suꞌwe ꞌa nka tiye ba chaꞌ ꞌwan. Wa ngala Timu nde re xiyaꞌ; wa
    ytsaꞌ yu ꞌwa sa ñaꞌan ngiꞌni wan, chaꞌ ti nxñi wan chaꞌ suꞌwe ꞌin Ndiose, chaꞌ
    suꞌwe ꞌa nka tiye wan ñaꞌan wan ꞌin taꞌa wan chabiyaꞌ ꞌin nu nka Xꞌnaan. Ndukwin
    yu chaꞌ ndyuꞌwi ꞌa tiꞌ wan ꞌwa, ndaꞌan ꞌa chaꞌ tiye wan ñaꞌan bra tyukwa taꞌaan
    xiyaꞌ. Kanꞌ chaꞌ ni, suꞌwa ti nka tiyeěn, ¿Ni ñaꞌan bra tyukwa taꞌaan sikwa a?
  opm-opm: Gahan Timoti oh gin orhor it apris nuhutnong Tesaronaika ihir ire Got ohe
    danong hat ma pati dao arwapnanah ihirnong bopor mar da apripti dao oh yah hat
    kasip hat orhorwi patingwerimur. Ihat patima gutnonghe yah han yoto rim da nat
    patingwerimur. Ihat da nat patim gutdapathe ihirnong wamtiprinengo dahat patiru
    hat orhor ihirdapathe gutnong wanahatiproheneng dahat patingwerimur napor ama
    yah meng oh napotporhan nute dahe amam ham da yah hatirimur.
  bvr-bvr: Rrapa gun-guniya gugu nipa Dimati gipa a-beya arrburrwa, ana-goyburrpa
    nyibi-jerrmanga gurda. Rrapa ngayburrpa nyiburr-galiyarra ana-gorrburrwa gun-molamola
    janguny minypa ana-goyburrpa burr-guya marr nyiburr-balcharra nula Christ, rrapa
    minypa jal nyiburr-nirra ana-gorrburrwa gu-gapa gu-guta, rrapa minypa nyirrbu-borrwuja
    nyiburr-workiya ngayburrpa rrapa jal nyiburr-nirra barra nyirrbi-na, minypa rrapa
    gun-maywapa ngayburrpa jal nyiburr-nirra barra nyirrbi-na ana-goyburrpa.
  wal-wal: SHin ha77i Ximootiyoosi intte matappe nuukko yiidi, intte ammanuwaabaanne
    intte siiquwaabaa intteyyo mishiraachcho giidi nuuyyo yootiis. Qassi nuuni inttena
    be7anau laamotiyoogaadan inttekka nuna be7anau laamotiiddi, ubba wode nuuyyo lo77obaa
    qoppiyoogaa i yootiis.
  zad-NT: Per ṉaa ba bila' Timotewi gani zoanto' na' cho'e dill' ni nonḻilall'kzle
    Jesucrístona' na' chaki ljwell-le. Ḻekzka' cho'e dill' toshiizi chjadinile neto'
    daa ḻe chakile neto', na' ḻe cheenile ile'ile neto'. Na' ka'kz neto', ḻe cheeninto'
    ile'into' le'.
  kmg-kmg: Eme ši Timoteo e risie warerâ mamanasiŋ â maŋjauŋ-ŋeŋicte biŋe biaŋ nâzâwec”
    Erâ nâŋere boc manasueŋgopieŋ, â nâŋe ŋoŋe honec-ŋopazo muhapene ŋoŋe iŋuc jaha
    nâŋe honec-nâpozo mueŋgopieŋ, dâŋ i nâzâ-fârewec.
  aso-aso: Idoꞌ Timoteoꞌ aza lingisi minadatiꞌ lezela ogo hetelo lingine Izesuꞌnimuꞌ
    gili eleꞌvoleꞌ igi minaniꞌ nemuꞌ veteteꞌ ogo lo-lemave. Idoꞌ lelikumuꞌ gilikevo
    gamene gamene lamineꞌ ogo minaaꞌ ivo laza lingine ningelone lo minaaꞌ uneꞌ neꞌmino
    linginesi aꞌmineꞌmine igi lezemuꞌ ningelone li gili minaaꞌ aniꞌ nesi lo-leme osuꞌ
    lave.
  uli-uli: Igla ila yesa tefaeldoh Timothy ngo yesa kangalugmem kofmi mo kofael yami
    tugul mo hachangcheng le ye momay. Ye kangalugmem bo pangal yad ngo hami hama
    luluwalehmem, ngo ha dipli bo sibe rol werfengal le ye wochog yamem dipli habe
    wurugmi.
  nin-NT: Ziza nggo, Timoti a ka kazhi ni imba ba ba, na gri ki inta are ka wre nu
    nggo imba i yo itu ni ga yi ni kpanye ni ikpa. A ddu inta di imba i di ri amarr
    azizi ni itu imunta. Na da di imba mi i zha di imba ka hi inta nâ ti inta i ko
    zha di inta ka hi imba nggo.
  tgk-tgk: Вале алҳол Тимотиюс аз наздатон баргашта, дар бораи муҳаббату имони шумо
    хабарҳои хуш овард. Ӯ ба мо нақл кард, ки шумо ҳамеша бо некӣ моро ёд мекунед
    ва мехоҳед, ки моро боз бубинед, чуноне ки мо ҳам хоҳони дидори шумоем.
  acu-NT: Yamaikia Timoteoka atumniangka tamayi. Tura taa, atum tuke Cristo nekasampita
    tusaram aneenisrum pengker pujamurminka ujatmaji. Tura atumsha iin pengker nintimkartusrum
    pujarme tusa, tura iincha waitmakartas wakerutminaji tusa ujatmaji. Tura asamtai
    iisha nunisrik atumsha jiistasar wakeraji.
  cak-WNT: Pero wacami niquicot ri kánima ruma xkac'axaj yan ri achique ibanon. Ruma
    xtzolin yan pe ri Timoteo. Riya' xubij chake chi can icukuban ic'u'x riq'ui ri
    Jesucristo, y chi ye'iwajo' quinojel. Chuka' xorubij chake chi binakil yojnatej
    chiwe y can niquicot ri iwánima tek yojnatej chiwe. Y xorubij chuka' chi ma xu
    (xe) ta wi riyoj ri yojajowan chi yixkatz'et. Xa can queri' chuka' ri iraybel
    riyix.
  ebk-ebk: Ngem ad wani, nunfiangad hi Timoteo ay nurpu kan chakayu, at enpakaammuna
    nan ammay ay chamag maepangkep as nan pammatiyu ya layadyu kan Apo Dios ya as
    nan iib-ayu. Infiakiana us ay kanayonyu ay numnumun chakami, ya laychunyu us ay
    mangila kan chakami ay kaman as nan layadmi ay mangila kan chakayu.
  spa-PDDPT: Pero ahora, al regresar Timoteo y traernos buenas noticias de la fe y
    del amor de ustedes, que siempre tienen buen recuerdo de nosotros y anhelan vernos,
    como también nosotros a ustedes,
  ruf-ruf: Sambi Timoteo koya, naye katulongela mbuli itsinoghile tse inoghola na
    unoghelo wenu. Katulongela ka mwotukumbuka ghamatsuwa ghose, na mwobama kutwona
    ka twetwe pfatubama kuwoneni.
  gun-gun: Ha'e gui aỹ ma peẽ kuerya gui Timóteo ou ju vy omombe'u pejerovia riaea,
    pendeporayvu ha'e orere penema'endu'a riaea guive. Omombe'u avi orerexaxe pekuapya,
    ore roexaxea rami avi.
  agu-BL: Poro yi tule'nt tzaj i', ja ul jun stziblal ta'n yi iẍnin k'uklij chic'u'lu',
    nin iẍnin atit lok' ib ẍchixo'lu'. Ej nin ilenin na ku'l tx'akxuj chic'u'lu'.
    Nin ncha'tz tal i' yi cyeru' cyajbilu' i'tz tan kilolt kib junt tir scyuch'u'.
    Ncha'tz o', ya'tz nin ketz kajbiltz.
  isn-isn: Kuiti uTimotheo ai uzile kitaitu kupembelya kitalanyu nu ku uletela inkani
    ni nkende migulya a uhuiili nu ulowa nuitu. Ai ukutambuie ni yakina mukete u ukimbukiilyi
    nu uziza migulya itu, ni kina mukete nsula kuihenga anga niiza usese kihung'waa
    nsula kumihenga unyenye.
  eng-PEV: And now Timothy has just come back to us, and he brought us good news about
    you. He told us that you still believe in Jesus Christ, and you still love God,
    and you still love other people. He said that every time you remember us, it makes
    you happy, and you want to see us again, just as much as we want to see you again.
    That is the story Timothy told us.
  ilo-ULB: Ngem immay ni Timoteo kadakami manipud kadakayo ket inyegna kadakami ti
    naimbag a damag iti pammati ken ayatyo. Imbagana kadakami a kankanayon nga adda
    iti nasayaat a pakalaglagipanyo kadakami, ken mailiwkayo a makakita kadakami a
    kas iti iliwmi met a makakita kadakayo.
  pir-NT: Sa yero yojopʉre Timoteo mʉsa cahapʉ ijiriquiro ʉsã cahapʉ tojoa wihiri.
    Sa tojoa wihiro quehnoañe quitire ʉsãre yahuri tiquiro. Jesure mʉsa quehnoano
    wacũ tutuayere, apequinare mʉsa cahĩñe gʉ̃hʉre tiquiro yahuri ʉsãre. Sa ni tuhasa
    ʉsãre mʉsa quehnoano wacũrire, mʉsare ʉsã ihña duariro sahata mʉsa gʉ̃hʉ tutuaro
    ʉsãre mʉsa ihña duarire yahuri ʉsãre tiquiro.
  anv-NT: Ne nana ayi Timɔti atane ɛta nyú achwɔɔ́, achwɔ́ ɛsé ne abya melɔ́mélɔ́
    nnó ɛnyú delú défyɛɛ́ wyɛ metɔɔ́ ne Kras ne débɔɔ́ wyɛ gejeé ne atɛ. Agare
    ntó ɛsé ndɛre ɛsé delú ɛnyú metɔɔ́ chí chi chí ne nnó ɛnyú debɔ gejeé
    dɔɔ́ mangɛ ɛsé wyɛ ndɛre ɛsé ntó débɔɔ́ gejeé mangɛ ɛnyú.
  sab-NT: Timoteo chiuni ba ngwadige Timoteo chkuni cha ngwadige, Timoteo geru tragu
    no ba ulita giti cha ole, ama gerudu ba ulita nu Chube gaba kle mo ta gbe diali
    Chube geruadi kaire ba ulita kle mo ta dbe no daba ole Chube ole. Kaire Timoteo
    gerudu cha ole ba kle tachke ta no ole cha giti, ba ta gwagekalinni chadi kaire
    cha kle tañachuge ba giti ba kle tañachuge cha giti kare.
  tmd-tmd: Makwam Timoti ñɨgö u nugwön hön yada, ñɨŋ Krais nugw pɨ cɨrɨp ri abön,
    nöbö mö akuyöbö ñɨgö madmag nɨgön, anɨŋ nöbö hogwa rɨbyöx nugu gɨrön wahax pɨmɨdöia.
    An nöbö hogwa pad pik mɨdön, ñɨgö uliöxöl mag akuyöbö, ñɨŋ piöŋö algör ör mögörɨb
    ñɨŋ piaku mɨdön, anɨŋ nöbö hogwa uliöx mɨdöiŋö, ra.
  acr-NNT: Pero echiriꞌ xtzelej lo ri Timoteo che rilik alaq, xuya chomilaj rason
    chiqe puwi ri kubꞌulibꞌal kꞌuꞌx alaq y ri rutzil kꞌuꞌx alaq. Yey xubꞌiꞌij chiqe
    lik oj kꞌo chikꞌuꞌx alaq y lik kaꞌaj alaq kil alaq qawach, jelaꞌ pachaꞌ riꞌoj
    lik kaqaj kaqil wach ralaq.
  kpg-kpg: Dolomeenei, gei Timothy gu gaamai di longo haga tenetene o godou hagadonu
    mo aaloho. Mee gu helekai bolo goodou e mamaanadu huoloo i gimaadou, gei goodou
    e hiihai huoloo bolo goodou e heetugi mai gi gimaadou, gadoo be di madau hiihai.
  taj-taj: तर दान्‍दे तिमोथी एनीगदे मुबाग्‍याम ङनी मुबा ग्‍लारी खसी एनीगदेसे परमेश्‍वरदा
    लबा विश्‍वासदेन ह्राङ ह्राङ न्‍हङरी माया लसी ढिक्‍सी चिमुला भिबा ज्‍यबा समाचार
    ङन्‍दा पाङ्जी। ओच्‍छे ङन्‍से एनीगदेदेन छ्‌याम ह्रुप तबारी म्‍हाइबा ह्रङ् एनीगदेसेएनोन
    ङन्‍दा ल्‍हानान ढन्‍सी सदन ह्रुप तबारी म्‍हाइबा मुला भिबा तामएनोन पाङ्जी।
  avt-avt: In ek Timoti kinaiwɨri hɨrak epei kan in ketpawɨr hɨm yaaim im. Hɨrak katɨp
    yi wen yises hɨm me God, yi hanhan mɨt han. Yi wen hanhanai haiu mɨt in, yi hanhan
    yairai yayɨr ke haiu hanhan mamri.
  cbk-cbk: Ahora ya volve si Timoteo aqui con el informacion que el fe y amor di ustedes
    con Dios amo lang siempre, y ta acorda pa gayot ustedes canamon con amor y quiere
    gayot mira canamon, como came tamen quiere gayot mira con ustedes.
  uig-ARA: لېكىن تىموتىي بايا يېنىڭلاردىن قايتىپ كەلگەندە، ئېتىقادىڭلار ۋە مېھىر-مۇھەببىتىڭلار
    توغرىسىدا بىزگە ياخشى خەۋەر ئېلىپ كېلىپ، سىلەرنىڭ بىزنى ھەردائىم سېغىنىپ تۇرغانلىقىڭلارنى
    ۋە خۇددى بىز سىلەر بىلەن دىدارلىشىشقا تەلپۈنگىنىمىزدەك، سىلەرنىڭمۇ بىزنى كۆرگۈڭلار
    كەلگەنلىكىنى ئېيتتى.
  tuf-tuf: Timoteo ahra ba quin cu bah cujacro. Sicor chihtá usár bar béjecro. Ba
    ojcor ay tew̃ay wijacro. Baatán Sir tamo ay sihw̃ac wacaro. Ba rahra, rahra sehnác
    wacaro. Baatán is tamo ay sihw̃ac wacaro. Baatán bucoy is it cun wacaro. Isat
    bucoy ba ita racar eyta rahra cat baat cat is eyta ita rácatro, wacaro.
  abx-abx: Pero ina'anto, atiya' na akabalik si Timoteo nga manaru'o si ka'am ro ngan
    akabawa si mga mahalap sumat hi'unong si pagtutu'u-bi pati' si gugma'-bi. Agsumatan-na
    kami' nga mga malipayon kam kon sa'intuman-bi kami' ngan ag'andoy kam kuno' gayod
    nga sakulawan-bi kami' pariho si karuyag kami' may pag'ikukulaw si ka'am.
  mco-NT: Jadachambɨ Timoteo tɨ xyñihuimbityɨch, chooñ ma miich ajcxy jɨm Tesalónica,
    etz tɨ xyajnejhuɨ̈yɨch jadu'n nej miich ajcxy mmɨɨdɨty mmɨbɨjcɨn, etz nañ tɨ xyajnejhuɨ̈yɨch
    jadu'n nej mnaychójcɨgɨxy mnayjɨhuɨ́ɨyɨgɨxy nidüg nidüg. Timoteo nañ jadu'n xyñɨmaaybɨch
    jadu'n nej miich ajcxy xyjäymechɨch etz xychocy xyjɨhuɨ̈yɨch, etz nañ ooy miich
    ajcxy xyja'ixáangɨxyɨch jadüg'oc, jadu'n nej ɨɨch miich ajcxy nañ jadu'n ooy nja'ixaangɨxy.
  cpb-NT: Iro kantacha riyaatake Timoteo rareetzimi, piyaawo nisaikira naaka. Ikamantapaakena
    eekero piyaatatzi pikemisantaiyini, petakotawakaiyani. Ikamantakena osheki poshiretapiintakena,
    pikowi piñeena, ari nokantzitakari naaka, nokowi noñeemi eeroka.
  aon-aon: Aria douk Timoti ta shopunek nakutipukuk nanaki nakripohw yopinyi baraen
    um ipak. Anan nakri ipak pasuhw Iruhin ananin baraen dodog pagipeshen aria ipak
    urkwip panawasham ipak kanak pani kupaishi arpesh pataurumesh. Aria ipak urkwip
    panawasham eik yani Sailas aria pakri punaki putruh abom. Aria ohwak shopunek
    urkwip panawashamep abom aria wakri unaku utrip abom.
  hus-NT-2005: Por xoꞌ, na Timoteo witsenekich ani tu tsiꞌdhantsi ti tsubaxtaláb kʼal
    tin kwenta an belomtaláb ani an kʼanidhaxtaláb xa koꞌoltsik. Tu óltsi jeye abal
    tatáꞌtsik echʼekʼi tu chalpayal kʼal yantam i kʼanidhaxtaláb ani ke tatáꞌtsik
    a léꞌakich tʼajat max ti ku chuꞌúch, anílkʼi jelt xan ti wawáꞌ i achʼál.
  mig-NT: Ko vina, a ni̱ nchaa̱ Timoteo nuu̱‑rí ja̱ ní jaa̱‑de nuu̱‑ro̱. Te ni̱ nakani‑de
    tu̱'un‑ró núu̱‑rí jíná'an‑ri̱ ndasa kákandíja‑ró, te kákundá'ú ini̱‑ro̱ tá'an‑ró,
    te nene̱ kánuku̱'un va̱'a ini̱‑ro̱ rúu̱, te kákuu ini̱‑ro̱ kuní‑ro̱ núu̱‑rí, te
    suni súan kákuu ini̱‑ri̱ kuni̱‑ri̱ nuu̱‑ro̱.
  bps-bps: Kabay falami fa kel Timoti fdu di gamu, na too fye tulenan gami gablà di
    kgal i kafaglutyu di ku Dyisas, na di kakdoyu i demeyu to. Na tulenan fa, gal
    gamu faldam gami, na too gamu mayè smite gami, salngad i kayèmi smite gamu.
  mbs-mbs: Meneng neluba kay den so minolì den si Timoteo dini kenami lekat kenyo,
    aw mèpiya se in-indan din kenami tepad te pegtaking niyo te Timanem aw pegpedekelay
    niyo te pedowan. Minikagi heman sikandin te mèpiya se aneng-aneng niyo tepad kenami,
    aw dimela kaw heman kenami onawa te pegdela day kenyo.
  tof-tof: Timoti ma yabükagabi kibüka errkya kuri tolkomóle. Da wa yabükagab morroal
    bóktan simarrurr yabü amkoman bangunankwata akó yabü ne ⌊moboküpdü ubie⌋ ngibürr
    pamkolpamdó. Wa kibü tüzazilóp, e kibü metat bagürwómpükü gyagüpi amandakla, akó
    yabü kari ubi kokea kibü basenóm. Kibü ta wirri ubi inzana yabü basenóm.
  cme-NT: Ŋga Timoteŋ kãa aa jo, u juɔ baa nelfafamma ji tũnu-yiɛ. U ciɛra wuɔ Diiloŋ-maama
    dii kpelle na hɔmmu-na yogo, aa na dɔl na-naa. Aa tiraa cira na gbu na kuye i
    maama; wuɔ na kũɔmaŋ bilaa miɛŋo‑i dumaa, miɛ maama bi bilaa namaaŋo‑i dumɛi.
  sus-sus: Kɔnɔ Timote to baxi gbilende muxu yire keli wo xɔnyi, a bara xibaaru fanyi
    fala muxu bɛ wo xa danxaniya nun wo xa xanunteya xa fe ra. A naxɛ, a wo ratuxi
    muxu xa fe ra sɛɛwɛ kui, a muxu to xɔli na wo ma, alɔ wo fan to xɔli to na muxu
    fan ma.
  pon-2006: Eri, met Timoty pwarodohr reht sang rehmwail, oh e wadohngkitehr rohng
    kaperen duwen amwail pwoson oh limpoak. E padahkihong kiht me kumwail kin lohki
    duwen at mwahu, oh kumwail pil inenen men tuhwong kiht, duwehte at pil men kilang
    kumwail.
  dad-dad: Anĩ ere, Timoti gama bagai, ã bun tamal amã gein isi fen, ãgenei momoiya
    ado wauĩ laa fiya nigin od biya irou isin. Ĩ irokanaman, are ã, amã nigin faimud
    biya karĩ welegedig ado, amã ã ileyeĩya nigin waumã irõdig gen, ãg ilemãya nigin
    wauĩ irõdig yen.
  zab-NT: Per anre ni abdzɨny Timoteo xte ni güeguiaab laat, agudixteeb lon dec güenquɨ
    zenuut ni reldilaaztɨ Jesucrist ne zec ni rcaaztɨ de saa bniettɨ. Laab nab dec
    llillite rzaclaaztɨ renelaaztɨ dunnɨ ax quesentiand ójlapac laat xo iniát dunnɨ,
    zectiziac ni rcaazzacnɨ inián laat.
  jae-jae: Galoc Timote gêmu gêdêŋ aêac gêmêŋ ma kêsôm amac akêŋ gêwiŋ to têmtac gêwiŋ
    ŋawae ŋajam gêdêŋ aêac. Eŋ gêjac miŋ gebe taêm gêjam aêac totêmtac gêwiŋgeŋ ŋapaŋ
    e nêm ŋalêlôm kêkac amac abe alic aêacŋa amboac aêacma ŋalêlôm kêkac aêac abe
    alic amacŋa.
  ksd-ksd: Ma go ba Timoteo i vana papa kan avat pire vevet, ma i kap ra bo na varvai
    ure kavava nurnur ma kavava varmari, ma ba ava nuknuk mal vatikene pa avet, ma
    ava ki nugunugu upi avat a gire avet, ma da avet bula, ave mainge upi avet a gire
    avat;
  msm-NT: Na kuntoon, angod to nahukasan koy to malig-ot no kabo su nakapauli on si
    Timoteo aw naisturyahan koy no wada kaisab to pagtuu dow paghigugma now. Mig-iling
    isab sikandin no madojow to ginhawa now kanami aw pigmingaw kow isab kanami angod
    to pagmingawa noy iyu.
  myk-myk: Ayiwa dagana lemu na yee ya daa Yesu na, sipyii pusamaa bɛ kaa di dan yee
    ni taangana lemu na ge, Timote ya yìri yee yíri na pa nimɛ, na ba yee ɲaha jo
    wèe mu, a lee di daan wèe ni.
  sbe-sbe: Na Timoti meta kaboina ta kalimiuyena ye uyomako na yomi sunuma yo yomi
    gadosisi wasadi namwanamwadi ye baheidima kalimaiwai. Yomai ye hedehedede meta
    huya maudoina kwa nuwanuwatuigai yo yomi nuwanuwatulakilaki ede taba kwa kitagai,
    gonogonowana doha kai, ka henuwakalili bena ka kitagomiu.
  mcr-mcr: Timoti iqu hesä äpmeŋqe, yeŋi täŋga-qäŋga qe äyemetä, kukŋuä yeeqä iŋqä,
    heyaqä quuvqä heqiyqeŋqätä, itaŋga heqä suqä ämaqä huizi duŋqä äwiŋqä ämeŋuwiŋqätä,
    äma äpätä awä äyatqi. Iqu kukŋuä tiiŋä-pqe, inä äyatqi. “Ämaqä di, qu quwqä äwqä
    yeeqä iŋqetä, nenyqä kŋuä indqänäpu, ne hiŋuä naqämbŋqe, ne quŋqä änenyätŋqä-pa,
    iiŋä äwinyätqänä” äyatqi.
  cux-NT: Naati maaⁿ ní Timoteo chi chiīca sá yeⁿ'e ndís'tiī chi snee na yáāⁿ Tesalónica
    ndaā sa nanaáⁿ 'nū. Ní yaa'vi sa nús'uuⁿ chi n'daacā n'dai snee nī ti i'téénu
