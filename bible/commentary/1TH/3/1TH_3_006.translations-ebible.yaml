    tupayuyta munayku, chay hinata.
  pao-NT: Meno'o oosoo numme-baasoo kodyu petu. Oosoo meeoo ne tuukwe mu ka Te Naa
    unnepu-wi tunaka'oedyukuna, mu nanasoobedyana, mu ooosapa ne soomayuna, numme
    sakwa sumu tooe mu-baasoo petuga, numme tusooyugwe-wa'nesoo.
  cbu-NT: Itaru, Tímotey siyap pakeeshinu, tsiyatssis kamanirangu, mangini kis mazinarangini;
    Wanasircha taakana, tárangiya. Isusumun mang' tatkusin, tputsee ichinguru chinaktamsincha,
    tárangiya. Mishat, iyaa uru kis chinakis, iyaa mangishis chinachinaw ashkis; pangasani
    siy átis, iy ashkitamaniya siyangzi.
  usa-usa: miráitana Tímotima keráwáqtôpaq uréna íbêqa yauwéqmena ketôpaqtaa iráiye.
    wemá íráqô-kataama keráwáqtábá má-tima-timikaitaae. keráwáqá itáíq-itaiq kéeq
