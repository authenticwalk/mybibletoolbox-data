  gng-NT: Fɛnfɛnnɔ nɛ Timote ñɛn' niʼdonbó ki liɛbe' ní ki lá tɔke' tɛ tigbɛmɔnmɔnt,
    ki ye ni biɛ ki pɛ mitekjim ya sɛn bo, ki ŋmɔbe miyíem. U tɔke' tɛ ki ye niʼyɛnm
