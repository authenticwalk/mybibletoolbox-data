    chi cueⁿ'e daāⁿmaⁿ n'gaacu nī yeⁿ'é 'nū ní neⁿ'é nī nús'uu. Ní nééné neⁿ'é nī
    n'diichí nī nús'uu. Ní nús'uu neⁿ'e ntúuⁿ 'nū n'diichi 'nū ndís'tiī.
  tur-YTC: Ama yanınızdan yeni dönen Timoteos, imanınızı ve sevginizi bize müjdeledi.
    Bizi her zaman iyi anılarla hatırladığınızı, tıpkı bizim sizi özlediğimiz gibi,
