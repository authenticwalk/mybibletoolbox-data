  gof-ENT: ሃዒ ፂሞቲዮሲ ሂንቴ ማታፔ ዪዲ፥ ሂንቴ ኣማኑዋባኔ ሂንቴ ሲቁዋባ ሎዖ ዎሬ ኦዲስ። ቃሲ ሂንቴ ኡባ ዎዴ ኑስ ሎዖ
