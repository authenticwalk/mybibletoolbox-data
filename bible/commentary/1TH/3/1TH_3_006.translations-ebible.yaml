    ଉଡ଼ୁଃ ଆଡଃ ଆଲେ ଆମ୍‌କେ ନେନେଲ୍‌ ସାନାଙ୍ଗ୍‌ତାନ୍‌ଲେକା ଆମ୍‌ହ ଆଲେକେ ନେନେଲ୍‌ ସାନାଙ୍ଗ୍‌ତାନାମ୍‌
