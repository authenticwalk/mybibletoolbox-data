  gah-gah: Itó Timotí nene lekelitokatí atiginá oko ake, gakó avetó oake lekeza gili
    alévolé amó itó likigika kimiake nasahilí ikimiaká niamó itó lekeza nene nenikumú
    lagaváa giliaká niamó itó neza lekelí ánigatove loko geleaká noumómámini iki není
    ánigatune liki giliaká niamó nenémini gakola lo leme asú okave.
  lcm-lcm: Sikei, kana palau Timoteo kapo serei pok le singimi velai ani akuskus roron
    ta mipo lomlomon na mipo ngorem. Katala akuskus imem ta mipo uli dungai animem
    na mipo atogon a vubuk lava asi arai animem val namem kapa namempo kun buk alava
    asi arai animi.
  aer-aer: Arrekantherrele-arlenge anerle-aneke-arle iperre, Timothy apetye-alpemele
    ayeye mwerre akngetye-alpeke anwerneke ilemele arrantherre-arle Ngkarte arratye
    anthurre itelaremenge arrantherre-arle Ikwere ahentye anthurre aneme, Ngkarte-kenhe
    arrpenhe areyeke-arlke. Re anwerneke ileke anteye arrantherre-arle anwerneke mwerrentye
    itirrepirreme, anwernenhe aretyeke ahentye aneme, anwerne-arle arrenhantherrenhe
    aretyeke ahentye-aneme-arteke.
  qvc-NT: 'Piru chay masanchiq Timutiyu llaqtaykimanda kutimushpaqam, ancha kushichiwashqa:
    Qamkunaqash Siñurninchiqpi allita kriyiykangillapa. Shumaqtash runa masinchiqtapis
    kuyangillapa, nishpa. Niwashqapismi: Anchash yuyawangillapa. Chayshi kuyawashpa,
    munangillapa rikawayta, nishpa. Chayshinallam noqaykunapis ancha munani rikashuyllapata.'
  tgl-ULB: Ngunit pumarito si Timoteo sa amin galing sa inyo at dinala sa amin ang
    mabuting balita ng inyong pananampalataya at pag-ibig. Sinabi niya sa amin na
    laging nasa inyo ang aming mga mabubuting alaala, na nasasabik kayong makita kami
    gaya ng aming pananabik na makita kayo.
  cbs-NT: Jakia man ikunwain chintuanbuma inun man bechipainamei jeneama Tesalónica
    anua jaska kaka Timoteon ninkatanshinxun nuku yuia ninkai jaska nun matuwen nuiai
    keskadiai matundi nuku ana beisnun ika man nukukidi shinain matu uintani jushinxun
    nuku yuikin benimawashinaki.
  xtm-NTPP: Kovaa vitna ja ni ndenda Timoteo a nuu ka iyo sa ya, te ni ndakani de
    sukan ka kandija ni nuu Su'si ma, ji'in sukan ka kutoo tna'a ni ma, ji'in ndimaa
    ka ndakune'e sii ini ña'a ni ma, te ka kuni ni ja jin kuni ña'a ni, te suni ka
    kuni tna sa ja jin kuni ña'a sa.
  nnq-nnq: Ngoe Timoteo abujite, jwombe atulandulile minhalo jukuala mwojo nhwalo
    gwa imani jinu na mapalano ginu. Jwenio atulengi kutenda mangweto mutuwachi gambone
    kila machoba, kabe mmilingite na chuna chu kutubona twenga andi twe putubi na
    chuna chu kummonanga.
  bao-NT: Mecʉ̃ra Timoteo, Tesalónicapʉ ca niiricʉ, díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorijere,
    mʉja ca ameri mairijere, añurije queti cʉti tua eami. Ñucã añuro ʉjea niirique
    mena mʉjare tʉgoeña, ñucã mʉjare jãa ca ĩarʉgarore birora, cʉ̃ja pee cãa manire
    ĩarʉgama jãare ĩi wedemi.
  san-ORI: କିନ୍ତ୍ୱଧୁନା ତୀମଥିଯୋ ଯୁଷ୍ମତ୍ସମୀପାଦ୍ ଅସ୍ମତ୍ସନ୍ନିଧିମ୍ ଆଗତ୍ୟ ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସପ୍ରେମଣୀ
    ଅଧ୍ୟସ୍ମାନ୍ ସୁୱାର୍ତ୍ତାଂ ଜ୍ଞାପିତୱାନ୍ ୱଯଞ୍ଚ ଯଥା ଯୁଷ୍ମାନ୍ ସ୍ମରାମସ୍ତଥା ଯୂଯମପ୍ୟସ୍ମାନ୍
    ସର୍ୱ୍ୱଦା ପ୍ରଣଯେନ ସ୍ମରଥ ଦ୍ରଷ୍ଟୁମ୍ ଆକାଙ୍କ୍ଷଧ୍ୱେ ଚେତି କଥିତୱାନ୍|
  huv-NT: Pero wüx tandilil teat Timoteo imiün niüng ijlüyiün, taquiiüb miün najneaj
    poch nguineay icona tanaámb temendüjpiün Teat Cristo. At tapiüng nguineay indiüman
    nop alinop, y tanaámb leaaw imeajtsan xicon. Apiüng indiüman mexomayoots mejawayoots
    atnej xicona teanandiüman najawan icon aton.
  otn-NT: Pɛ ya bá̱ pengra̱ Timoteo p'ʉ guí 'bʉhmʉ, bi zøcua dí 'bʉcä'be. Bá̱ hya̱
    ra̱ hya̱ ngue xa̱nzaqui ni̱ nt'ɛ̱c'ɛ̱i̱hʉ, 'nɛ̱ ma̱jua̱ni ga̱di̱ mma̱hmʉ n'na
    ngu̱ n'na'a̱hʉ. Bi xicä'be ngue ɛ̱mmɛ̱i̱ guí̱ mbɛ̱nje, 'nɛ̱ guí̱ nne gui̱ nnu̱je,
    xi mma̱ngu̱gähe p'ʉya xquet'a̱ dí̱ nne ga̱ nnu̱'a̱he.
  nop-nop: Ala Timoti adi bihabuŋa udaneeŋ buŋa nadisukilitihik eŋ me noli yabukahilekahile
    diniŋ gigithik momooŋ u niniŋguk. Hidi inditok nadiŋa welemomooŋ nadinimiiŋ. Tiŋa
    indi hidi habudok yoyane toboniŋ hidi maaŋ undugoŋ indi nibudok yoiŋ, mede u maaŋ
    agaŋ ninindapmaguk.
  obo-NT: Na ko-ungkay, id livod don si Timoteo rini pomon duwot koniyu, woy moppiya
