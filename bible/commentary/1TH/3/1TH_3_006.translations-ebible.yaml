    rü ngexgumarüxü̃ ta i toma rü toxü̃́ nangúchaü̃ na wena pexü̃ tadaugüchaüxü̃.
  zpl-NT: Pero nee nú ubenchilaꞌ Timoteo nú ubeꞌtabiꞌyalla liꞌihua, udixiuleꞌella
    luru nú nza nzeꞌcahua lunú nzeli arquiꞌhua Jesucristo nu xneca secahua bee saꞌhua.
    Liꞌilla rnilla nú yeyeꞌe ñia nzu arquiꞌhua relluꞌcuꞌ arquiꞌhua liꞌiru nu chiquiꞌ
    niarquiꞌhua nú alaꞌ nú ulañiꞌlaꞌhua liꞌiru nú secahua, scua tucu nú leꞌca chiquiꞌ
    niarquiꞌru lañiꞌru liꞌihua.
  mbc-NT: Tîîse Timóteo erepansa' wanî'pî Tessalônica cidaderî poi. Mîîkîrîya ayekarekon
    enesa' wanî'pî morî pe, î' kai'ma innape ikupî pî' aako'mamîkon yekare. Moropai
    î' kai'ma eetî'noko'makon mîrîrî ekaremekî'pîiya. Moropai anna pî' awenpenatapîtîkon
    anna anera'mapai awanîkon ye'nen. Mîrîrî warantî amîrî'nîkon anera'mapai anna
    wanî'pî.
  ndg-ndg: Lakini Timotheo atiisa kwitu boka kwinu na atituletya twenga habari inoite
    nnani ya imani na upendo winu. Atubakiye kuwa mubile na kumbukumbu nzuri nnani
    yitu, na kuwa mwatamaniya kutubona kati ambavyo ni twenga twatamani kubabona mwenga.
  wsk-wsk: Bare Timothy ninga beteram mu aitakta diram tai aratam, ale nenenga nengemang
    ningi nunguning se ninga kua tua ko munan te sokel ago la bagasan umu ko den ago
    tai nanga maonam. Nu ninga nigiring ana nago ko am ikia to se, ana nina ningarkanakko
    nangamang biyala niawoso uwutatala, nina ana nangarkalko nengemang motam niawoso
    mu ko nanga maonam.
  toj-NT: Pero ja huego, cumxi ta ja Timoteo y jel tzamal ja jas ch'ac yal cabticoni.
    Yala que huan ni xa c'uanex ja Diosi. Jel bi ja syajal ja hua c'ujolexi. Tola
    vida bi huaxa naahuoticon ja quenticoni. Jel bi ja hua gustoex oja huiloticoni.
    Jachuc ja quenticon chomajquili, mix quilaticon ora oj quilticon ja hua satexi.
  kkl-kkl: Timotius pogholano aghana wene Timotius samoro yaori yubu walinge yeng
    sirikne a'undi Yesusag seneraglamlomdi nimi o'ona senero yepsinne ulamlomne sembe
    ambatsioba yeng senelamap. Wene senelamlomdi nu sembe wanaag uro seneraglamsilomba,
    “Nuri sinag pheberi, sinap nhon haiptahabe,” senelamap saog uro a'undi babe, “Sin
    nunag yahengba, haiptahabe,” senelamlom.
  tbc-tbc: Aria Timoti, aŋ ibisawaŋ go gamu geig maŋsama na ilasag, agog ru uyanan
    ak irupaiama ya. Aŋanem ilom rumok, agod aŋ tamolpein niŋedi wo amat dan niŋen
    o ru irupaiamag maloŋ a. Agog fon ibol, aŋ pempem maŋ niŋema wo ilom isou dak,
    niŋema wo bubem uyan da. Agog irupaiamag aŋ maŋ aliama wo amat da, nek ibol maŋ
    aŋ miliaŋ o mamat dak ago mi a.
  sna-sna: Asi Timoti achangosvika kwatiri zvino achibva kwamuri uye akauya namashoko
    akanaka ezvokutenda kwenyu norudo rwenyu. Akatiudza kuti munogara muchifunga zvakanaka
    nezvedu uye kuti munoshuva kutiona, sezvatinoshuva nesuwo kukuonai.
  smk-NT: Bale' sawanin, nakasubli' yaynadti komi si Timoteo nin ibat isen komoyo
    tan nirate' nay makapaririket nin patanda' a mampagmatalkan moya et a Dios tan
    manlabyen moyo et a saya tan saya. Niparate' na et komi a sipapanemtem rakami
    nin pulos kabistawan a mapanemtem moyo tan masulit kamo lawas anamaet nin ma'kit
    kami kapadan sulit min lamang nin ma'kit kamo.
  grc-TCGNT: Ἄρτι δὲ ἐλθόντος Τιμοθέου πρὸς ἡμᾶς ἀφ᾽ ὑμῶν, καὶ εὐαγγελισαμένου ἡμῖν
    τὴν πίστιν καὶ τὴν ἀγάπην ὑμῶν, καὶ ὅτι ἔχετε μνείαν ἡμῶν ἀγαθὴν πάντοτε, ἐπιποθοῦντες
    ἡμᾶς ἰδεῖν, καθάπερ καὶ ἡμεῖς ὑμᾶς·
  gof-WFTW: Ha77i Ximotiyoosi hintte matappe yidi, hintte ammanuwabaanne hintte siiquwabaa
    lo77o wore nuus odis. Qassi hintte ubba wode nuus lo77o qoppeyssanne nuuni hinttena
    be7anaw laamoteyssada hintteka nuna be7anaw laamoteyssa I nuus odis.
  spa-BLM: Pero Timoteo acaba de llegar a nosotros de parte de ustedes, y nos ha traído
    la alegre noticia de su fe y de su amor, y de que tienen siempre un buen recuerdo
    de nosotros, anhelando vernos, así como nosotros también anhelamos verlos.
  kyz-NT: A'eramũ 'ga awau pẽ nesaka ikue. 'Awamũ 'ga 'ua pẽ mome'wau oree nũ. “Tesarũn
    ipewara 'gã, Jejui 'ga rerowiaara 'gã ajemogy je 'ga rerowiaa. Nopoiri futari
    'gã 'ga rerowiar awi”, 'jau 'ga 'ua pẽ mome'wau oree. “'Gã ojejuka je ajuee”,
    'jau 'ga oree pẽ mome'wau. “Pẽ nee nanẽ 'gã nea'aramũ je ajemogyau nũ”, 'jau 'ga
    oree. “Pẽ nesaga'upa 'gã ajemogyau. Sã'ã pẽẽ 'gã nesaga'uwa. Nan tee futat 'gã
    jemogyi pẽ nesaga'upa”, 'jau 'ga oree imome'wau.
  dao-dao: Atuh ta Timoti nami vei üngka naw law be ve. Nami jumeinak ja nami mhläkphyanaka
    thang jah mtheh lawki. Keimi naw aktäa kami ning jah hmuh hlüa kba aktäa nami
    jah hmuh hlüa mawng pi jah mtheh lawki.
  cya-cya: Una xa mxitucui Timoteo, tsu'hue 'a suun mdaa yu lo'o hua tsaña'an nu ndiya
    qui'an ti' um 'in Ndiose, ña'an ntsu'hui cha' tsu'hue 'in um lo'o ta'a um, a cunta
    nchgaa ya' ndiya yu'hui ti' um 'in hua tsu'hue ntsu'hui tiquee um, lyee lca tiquee
    um ña'an ta'a na lo'o um, tsaña'an nu lca tiquee hua ña'an hua 'in um.
  wrk-wrk: Yidambayi narrinya Timothywanyi, baki wijba nyuli langina nurrundurri.
    Nyuli karu nurrunya narringi, miku narringkiyanyi yangkalamba nanganbunanyi Godnanyi.
    Yuwajiwa narri jungkuka ngiruka nangangi. Yuwajiwa narri kuyungka nangangi jangkurr,
    marda narringka maruka muwa nangangi barri. Marda karuyi nurrunya Timothywanyi,
    narringka mankumanku kunybanyi yajinyi nurrungi yurrngumba barri. Narri ngurungurujbangka
    nurrungi barrinani nurru ngurungurujbangka narringi.
  nii-nii: Pe Timosii enim ei kindpi kin, ya pe sin kin tor onum. Opu kin, eim enim
    kin ek ka nipi kin, sin ngonum. Enim pii gii peng molk kin, wumb eipi kin noman
    ngok mułngii, ninim. Kunum kunum, enim sin kin ka piik kin sin kenmin ni piik
    mulnjung. Nga sin yi ku, enim ek nimin ni mulnjpun.
  ign-NT: Puítisera eta machaviraipa ema Timoteo, másihairahi eta ara eyehe, timeta­ca­havipa
    tájinairahi íchira­vai­nahini eta éhisirahi ema Viáquenu Jesucristo, étapa eta
    émuna­si­ra­cacahi. Timeta­ca­ha­vivare eta écharai­ri­si­ra­hávihi émuna­si­ra­havihi
    víti, evarairahi íjahú­cha­vahini ímahahavi. Vicuti­cacahi eta vivarairahi vímahahe
    víti.
  dik-NT: Ëmën Timothï acï dhuk ciëën, ku yeen acï thoŋ path cï ɣo miɛ̈ɛ̈t puɔ̈th
    bɛ̈ɛ̈i lɔn wek aŋuɔt we muk gamdun ku nhiarkë röt. Acï lɛ̈k ɣo lɔn ye wek ɣo tak
    akölaköl, ku awiɛ̈ckë bäk ɣo bɛn tïŋ cïmën wïc ɣok ye buk we la tïŋ.
  cac-cac: Axo ticnaic ix xid' vin̈aj Timoteo tic d'ayex. Ixn̈ej jax vin̈ ix yalan
    vin̈ to an̈eja' tzeyac'och Cristo d'a e c'ool, an̈eja' tze xajanej e b'a ta'.
    Ix yalan vin̈ to tzon̈ e nacot d'a masanil tiempo, to te xajan on̈ eyuuj. Ix yalanpax
    vin̈ to e gana tzon̈ eyila'. An̈ejtona' ich on̈ ta', co gana tzon̈ b'at ex quila'.
  tzj-E: Per camic xemloj ta Timoteo ewq'uin y congan utzlaj tak tzij rec'mon ta chka,
    xerbij chka che ne ykul wa' ec'u'x ruq'uin Jesucristo, y xerbij chka chka' chc'ola
    ojben ri'il rxin Dios ptak ec'aslemal. Arja' xerbij chka che ixix nokenataj wa'
    y nokewajo' y congan newajo' nutz'et ri' kawech ewq'uin. Y cara' chka ajoj chka'
    congan nkajo' nkatz'et ewech.
  san-BUR: ကိန္တွဓုနာ တီမထိယော ယုၐ္မတ္သမီပါဒ် အသ္မတ္သန္နိဓိမ် အာဂတျ ယုၐ္မာကံ ဝိၑွာသပြေမဏီ
    အဓျသ္မာန် သုဝါရ္တ္တာံ ဇ္ဉာပိတဝါန် ဝယဉ္စ ယထာ ယုၐ္မာန် သ္မရာမသ္တထာ ယူယမပျသ္မာန်
    သရွွဒါ ပြဏယေန သ္မရထ ဒြၐ္ဋုမ် အာကာင်္က္ၐဓွေ စေတိ ကထိတဝါန်၊
  yaa-NT: Akka Timoteo mã Tesalónica anoax anã oa mato õitani. Meka shara matoõnoa
    noko yoitoshia, mã Jesús Ifofasharayanã mã noinãsharakõiaito. Noko yoia mã noko
    shinãyanã mã noko noikõiaito, askatari mã noko õisharapaikõiaito, nã nõ mato õipaiyai
    keskafakĩ mã noko õisharapai.
  cab-NT: Guetó, giríbujali Timotéo Tesalónicagiñe, áni barǘti ugánu buíti woun luágu
    jafíñen lúma jínsiñejabu. Laríñajare woun luágu jarítagua jumá wawágu láu insiñeni
    súnwandan, luágu gíñe luweírin jabúseerun jaríjiníwa, ítara gíñe quei busén wamá
    waríjinün.
  clu-clu: Sa dadi nakabalik run digi si Timoteo alin dian kanindo. Mayad nga barita
    anang dara kanamun. Nagsogid tana nga indong pagtoo sa Dios marigun pa ra gid
    kag nagairigogmaan kamo sa isara kag isara. Ginsogidan na ra kami nga pirming
    mayad indong pagdumdum kanamun kag naidlaw kamo kanamun pario nga kami naidlaw
    ra kanindo.
  swh-ULB: Lakini Timotheo alikuja kwetu kutokea kwenu na akatuletea habari njema
    juu ya imani na upendo wenu. Alitwambia ya kuwa mnayo kumbukumbu nzuri juu yetu,
    na kuwa mnatamani kutuona kama ambavyo nasi twatamani kuwaona ninyi.
  tpt-NT: Pero chavaycha va chinchoqol ni Timoteo. Lhimil taun ox chivinti va kintajunan
    va la ox alintꞌatꞌik por milhakapuꞌatkꞌan ali mijapaxkantikꞌan. Vachu kintajunan
    va kilapastakꞌau kijnankꞌan y ayaj kilalaqtsꞌinputunau vachu va chun tacha kijnankꞌan
    klalaqtsꞌinputunau ni uxiknankꞌan.
  aai-aai: Baise Timothy kwa biyane i matabir maiye na aki biyai titaka, kwa a baitumatum
    naatu mi’itube kwama kwabiyabow ana tur gewasin baina eo anowar, mar etei ai yumat
    itin isan kwanot kwakakaibaban auman eo anowar. Aki ai kok kwa itimih anot ao
    na’atube kwabo kwanotanot.
  sny-sny: Sosu a'i pe Timoti fene arunatiyewe, sosu si tame fai su, le peri heneruwe
    wisere a'i fene lo ne notosi ma'e au te'erai. Marepi fene lo kairefi a'i teisiya.
    Aiwawe fene lu taune werese au noweinoweisiya. Sosu fene mi mi werese nomo ne
    marepi erasi a'i tote wawesiyenamisiya. Fene nihari nomo lo siyeraiyei ne totesiya.
    Apou aiwawe a'i nomo nihari fene lo siyeriyei ne totesiya. [Ap 18:5]
  myy-myy: Mʉa tʉ ejarʉ adojʉ tʉdi ejacoami Timoteo mʉcana. Adojʉ ejacõri mʉa gayere
    oca quenarisere goti tʉdi ejami ĩ. “Cristore queno tʉorʉ̃nʉrã ñama ĩna, ito yicõri
    gãmeri ti mairã ñama ĩna”, yi goti ejami ĩ. “Mʉare queno tʉoĩa gʉa”, yima ĩna,
    yi goti ejami gʉare. “Gʉare mʉa ti ãmoro bajiroti mʉare cʉni ti ãmoboja gʉa”,
    yima ĩna, yi goti ejami ĩ.
  trc-NT: Dan me se canica̱j uún Timoteo namán soꞌ rihaan núj, ne̱ cataj xnaꞌanj soꞌ
    se vaa veꞌé uxrá amán rá soj niꞌya̱j soj man Jesucristó, ne̱ ꞌe̱e̱ rá soj tinúú
    soj, taj soꞌ, ne̱ niga̱nj veꞌé nuû rá soj man núj, taj soꞌ, ne̱ ase vaa me rá
    núj queneꞌe̱n núj man soj roꞌ, da̱nj vaa rá soj me rá soj queneꞌe̱n soj man núj,
    taj soꞌ, ne̱ guun niha̱ꞌ ndoꞌo rá núj ga̱a cuno núj se‑na̱na̱ soꞌ ado̱nj.
  cut-NT: Ate ma̱n ne, a ndaconan Timoteo, ne nte cuande se nuhn nduhca̱ che riquendi
    nchuhn ritahno ne ma̱n, nduhca̱ che chenan cuma ne vedeyahino ma̱n. Namin nte
    cuande se nuhn che reneca̱hco nchuhn nuhn numacuahn vedeyahino, nahn ndihchero
    ne nuhn nduhca̱ che nahn ndihchero ma̱n nuhn nchuhn.
  bel-bel: А цяпер, калі прыйшоў да нас ад вас Цімафей і прынёс нам добрую вестку
    пра веру і любоў вашую, і што вы заўсёды маеце добрую памяць пра нас, хочучы нас
    бачыць, як і мы вас, -
  zlm-KSZI: Sekarang Timotius telah pulang membawa khabar baik tentang iman dan kasihmu.
    Dia memberitahu bahawa kamu sentiasa mengenang mesra terhadap kami serta ingin
    menemui kami sebagaimana kami ingin menemuimu.
  gdr-gdr: Ajɨ otadejog na Timote wa pɨlke ɨtenj sowa pɨlwa, ɨ ton ket wa gatab b'ogɨl
    yɨdɨr yɨt sowa usenena eyeniny waina gar ke utkunda mɨle gatab dɨde singi b'iyena
    mɨle gatab. Ɨ ton kwa wumɨr nomneniny da wɨn opima ita wɨnɨnd b'obogɨl nonyɨk
    niyenenindam, ɨ kwa ma sobijog singi im aukenenindam sɨn wɨp yɨr ongongɨm odede
    rɨngmim re sɨda wanɨm ukoi kana singi aena wuwenyɨn wen wɨp yɨr ongongɨm.
  vmy-NT: Tunga ngandaꞌe je jaꞌe ngani Timoteo nga kikunnu. ꞌBa jaꞌekoni̱ en xi nda
    tsu ngatꞌanu, nga tojo ꞌbatsaꞌen makjainnu ngatꞌa tseꞌe Naꞌenchana ꞌba nga tojo
    ꞌbatsaꞌen tjinnu kjuanimejen. ꞌBa kitsuni̱ nga matsjantsjainu nga nikjaꞌetsjion
    ngatꞌani̱ ꞌba nga ꞌba nde tsaꞌen ꞌñu mejénnu xia nganinii̱ ji̱n, jotsaꞌen ꞌba
    nde ꞌñu mejénni̱ xiari̱ jun ngayeje.
  cmn-FEB: 造访你们的提摩太刚刚返回，带给你们对上帝的信和你们的爱告诉我们，这是一个好消息。他还告诉我们，你们仍然会想起我们，希望见到我们，就像我们想见你们一样。
  gmv-RNT: Ha7i qasse Ximtoossi inte achchafe nuukko yiidi inte ammano gishshinne
    inte siiqotetha gish lo7o wore nuna sisides. Qasseka inte ubba wode nuna lo7ethi
    qoppizayssanne nukka intena beyanas laamotiza mala inteka nuna beyanas laamotizayssa
    nuus yootides.
  ncl-NT: Jan quipía se nadita mocuepac ca tehuanten Timoteo, techilic quinami unca
    cuali ca amhuanten nepa Tesalónica. Quitac quinami amo anmocahua pa anquineltocas
    Cristo huan quinami anmolasojla amhuanten. Techilic noje quinami antechijnamiquía
    huan quinami anquinequi míac antechita, jan quinami tehuanten ticnequilo míac
    antimitzitalo noje.
  sua-sua: Vanang e Timoti ther gi gun kaeknik kpis ko tottek ko kmuk orom a re to
    a yar mang mularo papat ruk kmor mnam muk mang e Yesus va mang ko mum kaelongtok
    mang o mia kngae ge. Ii, va ther havaeng dok mang nguk kat he te, muma sirei ko
    mum mrua kael pat kim muk mruo mang dok mekam mekam. Va thavaeng dok kat te, mularo
    pkor ngam kael ring dok kat, gi enang ko kua vok nam kael ring nguk tok kat.
  klt-klt: Iná Timoti wu sán sápmangga áwuk watá nákáin áwángga sándá naráng hákhátik
    hára rina átang kámá ya narát kikiná hálen átninggoeráng wata me pingnga sáni
    álosim nánuk. Hang sándá nánda narángga pahán álosim naráng námánggoeráng, me
    sándá inam náni nánáháya kikiná hánám naránggoeráng, wáinanyon du nándá inam sáni
    sásáháya kikiná hánám naránggoemán ingga nánuk.
  are-are: Ngurruka pula Timothy-anha yia marrakarta pitjalpuka. Era nurnanha ilaka
    rrangkarra Kristanha kuta tnakamanga, tjina tnakanhakanhaka turta kangkintja kuta
    ntelalhamanga. Era nurnanha ilaka turta, rrangkarra nurnaka kuta ilpangkamanga,
    errarerramanga turta nurnanha aritjika, nurnala errarerramanga ngerra rrangkarranha
    aritjika.
  gai-gai: Na Timoti, ma nen tɨkcarica mandeban ŋgoinna ma ai ndambuŋ malaruri. Na
    ma aimo nena kam laŋ ŋgoinna wiwitirina. An nena rɨtɨpaik gagrarapa kabena meikramtaɨra
    matŋirenanna, ma niniatna. Na ma aimo mbopatna, memetmbaca ne aina ndamŋireke,
    ne ndorita iroar inkara aia neaŋrena. Na ne aina kadmaireke, ne ndorimo aia watna
    toŋgorena. Na ai toco nena kadmaireke, ndorimo nena watna morena.
  qvm-NT: Gamcuna cagpita cutimushpannami Timoteo wilamashga Tayta Diosnintsiman shumag
