    Omoɨna coco cɨoacana isoi, cocona dane cɨoacadomoɨ naimɨe llote.
  jiv-NT: Tura yamaikia Timiutéu Tisarúnikianmaya̱ waketki tayi. Niisha taa, átum
    Yus aneakrum shiir enentáimtamuncha ujatmaji. Tura átum in anenma asarum tuke
    enentáimsar pujamuncha tura ii atumin íistaitsar wakerajnia núnisrumek atumsha
    incha íirmaitiai tusarum wakeramuncha Timiutéu ujatmaji.
  otm-NT: Pɛ nuna ra Timoteo ya bí 'bärpʉ guepʉ guí 'bʉhmbʉ nɛ dá hąmhbe ra nde nangue
    ni t'ɛ̨c'yɛihʉ nɛ nangue nin huɛ̨catehʉ. Nɛ bi xije ngue nząi ɛ̨mmɛ guím bɛ̨nje
    nɛ guín nde guin nuje, tengutho bʉ na ndegähe gan nu ahe.
  dah-dah: Be, Timoti deŋ hitte kuriŋ goyen mulgaŋ heŋ waŋ forok yiyuŋ. Irdeb deŋbe
    Yesu niŋ dufaytiŋ tareŋ po irde haŋ irde bitiŋde mat wor po Yesuya al hoyaŋya
    niŋ amaŋeŋ nurde haŋ mere momoŋtiŋ igiŋ goyen momoŋ diruŋ. Irde neŋ beleŋ deŋ
    dentek nurde hite gwahade goyen po, deŋ wor neŋ ge bitiŋ sir ma yeke dentewoŋ
    wor po yeŋ nurde haŋ goyen momoŋ diruŋ.
  tnk-tnk: Təkwtəkwuni nəha Timoti ruvərərɨɡ pehe mwi tukumaha, nənə məvisau pehe
    m kɨmaha nəɡkiariien amasan i raməɡkiari ia nahatətəien mɨne nokeikeiien səkɨmiaha.
    In rɨməni pehe tukumaha i mə rerɨmiaha ramrhi ihi kɨmaha ia naɡienien, nənə mhokeikei
    mə tihətoni kɨmaha rəmwhen a ia kɨmaha iahokeikei mə tahətoni kɨmiaha.
  kpr-kpr: Avori, Timothy nemokena ghedo sife nembo fira osa eveva setiri ningido,
    namane ivuga umutari. Nenda tumondari a nenda dubo bari mindafu ava, osa setiri
    namane niningumutari. Ne namanekena dubo futuse ireva. A kau namane ne gari dae
    uju use irera aminga ava, ne namane gari dae uju ereva, ava nune simuta.
  san-IAS: kintvadhunā tīmathiyo yuṣmatsamīpād asmatsannidhim āgatya yuṣmākaṁ viśvāsapremaṇī
