  ory-ory: କିନ୍ତୁ ଏବେ ତୀମଥି ତୁମ୍ଭମାନଙ୍କ ନିକଟରୁ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଫେରିଆସି ତୁମ୍ଭମାନଙ୍କ
