  mie-NT: Sochi mitan chi ja nī nenda Timoteo nūū ndá nī jā ní jēē dē ñuū nū Tesalónica.
    De nī nacani dē jā cándíja vāha ndá nú, de cúndáhví inī nū táhán nú. De nī ncachī
