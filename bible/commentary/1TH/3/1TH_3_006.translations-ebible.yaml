  qve-NT: Ichaqa wawqenchis Timoteoqa ñan kutiramuranña Tesalónica llaqtaykichismantaqa.
    Hinaspan payqa willawaranku, allinta khuyanakuspa kawsasqaykichismanta, hinallataq
    Señor Jesucristopi mana ishkayaspa, allinta paypi iñisqaykichismantawan ima. Hinaspapas
    wawqenchis Timoteoqa willawarankun, mana qonqaspa yuyariwasqaykichista, hinallataq
