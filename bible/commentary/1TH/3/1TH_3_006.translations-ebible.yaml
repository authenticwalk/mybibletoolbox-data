    kembiwí kotuwánánaemo súnaꞌo kentáásáféꞌo tatuwánanaemo senkwárátá tasimásímakaiye.
  tbg-tbg: Timotiva ne ianaihairo orurantero vate virama ni koqe vakaaka viri tiva
