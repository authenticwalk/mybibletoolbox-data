    igi anmar bemar-dakbigudimogadyob.
  ben-OBCV: কিন্তু তোমাদের কাছ থেকে সদ্য ফিরে এসে তিমথি তোমাদের বিশ্বাস এবং ভালোবাসা
    সম্পর্কে সুসংবাদ নিয়ে এসেছেন। তিনি আমাদের বলেছেন যে, তোমরা সবসময় আমাদের কথা
    আনন্দের সঙ্গে স্মরণ করে থাকো এবং আমরা যেমন তোমাদের দেখতে উৎসুক, তোমরাও তেমনই আমাদের
    দেখার জন্য আগ্রহী।
  mil-NT: Te ñáhá, chi ní ndexìo té Timùteú sá nǐ quixi‑dé ñuú‑ndó, te nàha‑dé tnúhu
    ní nasáá sá nɨ̀ yuhu nɨ iní‑ni‑ndo sàndáá iní‑ndó Yǎ Ndiǒxí, te cùu iní‑ndó cuè
    tnaha ñáyiu‑ndo. Te càchí‑dé sá ǐo ñùhu iní ñáhá‑ndó xìi‑ndɨ́, te ío cuìní‑ndó
    cǎháⁿ ndɨhɨ ñaha‑ndo, te dɨu‑ni ducaⁿ ǐo cuìní nchúhú cáháⁿ ndɨhɨ ñaha‑ndɨ̌ xii‑ndo
    tùcu.
  myu-myu: G̃asũ bit Timóteo oajẽm eyxewi. Eyawẽg̃ o'yawẽg̃tojot ocekay―yawẽg̃tipatawẽg̃.
    — Deus kay itabut cĩcã ip — i juk o'e ocewebe. — Soat ikukpin cĩcã cexe ip — i
    juk o'e ocewebe. — Soat em g̃ebum ip wuykay, wuykukpin cexe ip puye — i juk o'e
    ocewebe. — Ixeyũ wuyjo pin cĩcã wuywebe ixeyũ jo pinap co'i — i juk o'e ocewebe.
  amk-amk: Wape arahio Timotiusi daraberahi kawuru ria mea we auru ma ninai. I kia
    kaiwo mahikai kariri mene meroasoawa, tuti todoni menemiwawu inontarai siai wa.
    Deisaharai kontai kariri todoni mearomio antoru na menemirorong mirising tuti
    metohong we mewati antoru ne, ne tarai kariri antoru kontai antorohong weai paria
    we antowati meawa.
  fai-fai: Kale kamane Timoti ayo kiba imadá asiki tad num itaba uyo aka kim afan
    kalin weng so Yesus aket kukádawin weng so uyo kudew tada nuka kidi nuka atin
    kalfalbuw. Kale aka tad bakoyam, kiba sun kuw num aket kidel kuw finang dákan
    bom nadiw sun kuw itamamumo, kalanábiw uyo nulum aket kim itamumo, kanamábuw taw
    kibil kanabiw kala.
  ura-NT: Nii jaunna nitohaneein esinae rauhijiriin Cana Coaunera Ere esentaain, tonoraain
    ita belaain, raotojoeein neeichene coitucuun, inara caje turuhin biha Timoteeo
    canacaanu raina jaun. Chaen techu canacaanu belaain canacaanu coacuhin, canacaanu
    coaana jeretohichene be. Inara coaana jeretohacaanune rijitojoeein canacaanu coaana
    jeretohichene be canacaanu rai.
  mcd-NT: Ascafia ascarama. Timoteo afanan mato anoashu nocoqui nocotoshishon matohuunoa
    tsain shara noco yoia. Man Jesús icoinra huafain man nantifihuun noicoin. Ascatan
    nocohuunoari man shinansharafain fasi nocorifi man oinpaicoian. Nanscarifi aquin
    norifi non mato fasi oinpaicoin.
  urt-urt: Timoti plihe nat pe, ki ŋana poi wusyep bwore me yip ŋaiye yip jan bongol
    me bilip yip, topoꞌe yip yende nihararme lenge mitiŋ lalme. Yip ŋoiheryembe poi
    pe, yip hriphrip. Kin si ŋana poi nange nye nyermbe yip yende niharar nange pa
    yetekeꞌ poi, ŋahilyeh taꞌe ŋaiye poi plihe mende niharar nange ya metekeꞌ yip.
  kiz-kiz: Lakini Timotheo ahidili kwa tete kuhomela kwa muenga na atuletili malobhi
    mema juu ya imani ni upendo bhuinu. Atujobhili ya ndabha mwitamani kutubhona na
    kama katuyete tee titamani kubhabhona muenga.
  tzo-TZE: Pero li' ta orae laj xa ca'icutic ti c'u xa'elanique yu'un isut xa tal
    li Timoteoe. Xcuxet no'ox co'ntoncutic yu'un laj xa ca'icutic ti yoquel to lec
    ach'unojique, ti lec chac'anvanique. Laj yal noxtoc ti scotol c'ac'al chana'uncutique,
    yu'un chac aq'ueluncutic ava'yic yan velta jech chac c'u cha'al chac jq'ueloxuc
    ca'icutic ec li vu'uncutique.
  lex-lex: Ne na'nam di Timotius nwatiawua miy die pa nmai owa'ana, pa nakot olek
    am pia la' lira mak kla' it ralamni, de emkamenila miy pesiaymi la' Kristus yala'ani,
    ne miy idma yara'a-yapalmi la' rimormior wialmi. Enakot nohor walia la'a nhi'inde
    miy ralma-riormi ndawar rer miamainia ami, yoma la' a kalwied mamni tiy miy. Ne
    miy e miherer pa itwatrom pali, emekwalima am piali.
  dov-dov: Pesi Timoti wakasika kulindiswe kazwa kulindinywe akutwetela makani mabotu
    aalusyomo lwaano aluyando. Waka twaambila kutimualtuyibalikwa lyoonse alimwi kuti
    mulayandisya kumubona aswebo.
  rgu-rgu: Besaꞌ ia Timotius fali nemeꞌ Tesalonika mai so, ana neni tutuiꞌ, de tao
    na ami mamahoꞌo. Ana tui nae, emi mamahere maroo neuꞌ Kristus, ma emi masue-malai
    ao maroo esa no esa. Boe ma ana nafada nae, emi dale mara mafarene maroo, de mahiiꞌ
    maneta mo ami sama leoꞌ ami boe mahiiꞌ maneta mo emi.
  toc-NT: Pero cumu chú aya tas­pitni̠t Timoteo la̠ta qui̠­lachá nac Tesa­ló­nica
    xlá quin­ca̠­li̠­ta̠­kalh­chu­hui̠nán la̠ta lácu aksti̠tum lapá̠tit, la̠ta li̠pa̠­hua­ná̠tit
    Quim­pu̠­chi­nacán, xa̠hua lácu laka­lha­ma­ni̠­na­ná̠tit. Xlá quin­ca̠­huanín
    pi̠ hui­xinín anka­lhi̠ná qui­la̠­pa̠s­tac­la­ca­mi­ná̠hu y snún qui­la̠­pa̠x­qui̠­yá̠hu
    xa̠huachí luu lac­pu­hua­ná̠tit pi̠ aya xqui­la̠ucxilh­pa­ráhu chuná cumu la̠
    aquinín cca̠ucxilh­pu­tux­ni̠má̠n.
  som-som: Laakiinse haatan markii Timoteyos nooga kiin yimid, wuxuu noo keenay warka
    wanaagsan oo ku saabsan rumaysadkiinna iyo jacaylkiinna, iyo inaad kol kasta si
    wanaagsan noo xusuusataan idinkoo xiiso u qaba inaad na aragtaan sida aannu annaguba
    xiiso ugu qabno inaannu idin aragno;
  mam-C: Me atzin ja'lin, tej tmeltz'aj Timotey kyxola, ex ma tzaj ti'n jun tb'anil
    tqanil ti'j kynimb'ila, exsin kyk'u'jb'ila kyxola. Ma tq'ma qa kukx nqo tzaj kyna'nji'y
    tuk'a kyk'u'jb'ila, ex qa kyajxixa tu'n qq'olb'in te qib', ikyxjo tze'nku qe'
    qaja tu'n qlonte qib'.
  ndj-ndj: Ponopa Timotewu kawuya kala, mweni katuyeghela filongu fya seku fya ujumilwa
    na utami wenu. Katuwombela mukutuyivasugha ha majuva vosi, kandi mukudayila kutuwona
    yufwi ngimu wula yufwi wumudayila kuvawona yumwi.
  mbj-NT: Hỹỹ kä, nag'aap hẽ Tsimoot kaja nä bë wë hana doo. Baad bë ky n'aa tabaher'oot.
    Baad Jesus hã bë h'yy ka'eeh tanooh, baad ta wób bë kamahä̃n tanooh. Bë hyb n'aa
    es'ee had'yyt hẽ m' ããh, tanooh. Tak'ëp mä bë karẽn bë wë ãã baheg'ããs, tanooh.
    Tii d' né ãã karẽn né hẽ.
  lat-VUC: 'Nunc autem veniente Timotheo ad nos a vobis, et annuntiante nobis fidem
    et caritatem vestram, et quia memoriam nostri habetis bonam semper, desiderantes
    nos videre, sicut et nos quoque vos:'
  ngp-ngp: Haluse Timoseo kauya kale, kakigambila izimbuli zo mhuwi wenyu no lukunde
    lwenyu. Kakigambila kugamba mwakikumbukilisa mazuwa yose, naho mwaungisa kukiona
    enga naswe kiuungisa kuwaonani.
  enq-2: Timoti nyakama-pipa katao, indupa naima kalyamano dakenya ipupala, nyakamame
    Kraisa tungi pingi doko yakinala naeyao, endakali dupa auu kaelyaminona lao, baame
    naima pii epe doko langilyamo. Nyakamame koteaka lao naima masoo mona epe palipala,
    naimame nyakama kandamu laka lao masilyamanoli pyoo, nyakamame naima kandamu laka
    lao masimina lao Timotiame naima langilyamoaka.
  eng-ASVBT: But when Timothy came even now unto us from you, and brought us glad
    tidings of your faith and love, and that ye have good remembrance of us always,
    longing to see us, even as we also to see you;
  mna-mna: 'Uunu tina ta aŋgo Timoti ma ima. Mi ni ima ilou yom makiŋ, ta iŋgi imar
    ipet tiam i. Mi ikam uruyom ambaiŋana ma imar, mi iso piam ta kembei: Niom kikiskis
    men urlaŋana tiom, mi ku''urur leleyom pizin tomtom. Mi ketwer piam pa mazwaana
    ta boozomen, mi leleyom ilip be kere yam, kembei ta niam tomini leleyam be amre
    yom.'
  myw-myw: Misiya̱mun Timotiy neiw, neiyum gog neim, mo imey bulgamiy ilana, “Min-Tesalonik
    tasiwa̱youbs, isimounids bwein waseg daGuyaws, tut babaw ininuweids-wan, sivines
    kid bukunekes bukulakwanes.” Yakamey-vak ninom bo ma̱wan-wan, sivinem bakawekeimiy
    bakalakwaneimiy.
  sby-sby: Lino Timoti labwele kufuma kulinjamwe kayi latuletele mulumbe wa sha lushomo
    lwenu ne lusuno. Latwambilyeti mukute kutuyeya mwakukondwa, kayeti mukute kuyandishisha
    kutubona mbuli nenjafwe ncotukute kuyandishisha kumubona.
  sll-sll: Ena Timoti ni monga bani mole ure ni tal ol wanga maing di tibi ol na tongwo
    wai piminua. Piminga ha i yu di na tomia, “yalhobi God ha maing a i si ware pir
    tenio, te ening hobi aki di tere yon milni tenio, te na ni ni hanamna di pire
    wara ke mominga meri, ni gamna wai pir na tere na harala dire mona” dungure piminua.
  yaq-NT: Taa i'an ju'u Timoteeo' teame junaman bwe'u jo'ara Tesalonika' tea'a betana
    a'abo nottekai, intok aapo emo betana nokta tu'ik, Krijtota enchim suale'u betana
    intok ju'u enchim yee nak ta'aa'u betana itom a' ju'uneiyaatualaa. Junae betchi'bo
    te tu'isi alleaka taawak. Junuen aapo, tua junen jiaka enchim itom bitpeaka enchim
    itou waate'uta, itom etejolaa. Jiba junuen itom ket enchim bitpea'a benasia.
  uro-uro: Sokt di rhäkt di sa ma Timoti qa män sagem un nagem ngän sa ama enge ama
    mär ngät sävät angän gatnanakt dä angän lavuqi. Dä qa qoar na un i vasägos dä
    märmär gem ngän doqoräkt i ngän du angän snäng sävät a un dä qa qoar na un i ngän
    du angän snäng i vadi va ngäni lu un doqor un i un du un snäng i vadi va uni lu
    ngän.
  ita-1885: Or al presente, essendo Timoteo venuto da voi a noi, ed avendoci rapportate
    liete novelle della vostra fede, e carità; e che voi avete del continuo buona
    ricordanza di noi, desiderando grandemente di vederci, siccome ancora noi voi;
  muy-muy: 'Ay nihi ti Timote àsləkabiya afa gekʉli a, ènjia afa geli a. Ma gayaŋ
    ya àhi ana leli ni ti àməri ɓəruv ana leli dal-dal : àɗəm lekʉlʉm kə̀bum kəfumki
    ahàr ka Yezu lala, kə̀bum kawayumvu daya. Ka ya ti kajalumki ahàr ke leli ni ti
    kəmərumvu àna naŋ. Nahkay kawayum mipi leli akaɗa geli ya mawayay mipi kʉli ni.'
  kqc-kqc: Idu Timothy bi ruika mamo una rofu bae okiyori, ago buni moi baeyo, yi
    gokai mokena vari gira aesi uka madedi. Ina niyo bi ya yaku mokena buni dudu una
    mokededi, ma yi ura una vegi rededi, una ka gokai ya vegifa kana.
  tav-tav: Yucʉacã Timoteo mʉja tʉpʉ catʉjʉ ejaricʉ jã tʉpʉ tunu ejami mere. Caroa
    quetire jã buiomi mʉja cãniere. “Jesucristore caroaro apiʉja nʉcʉbʉgoma,” jã ĩmi.
    “Caroaro ame maima Tesalónica macana. Caroaro mani tʉgooñama. Na quena nare mani
    catʉjʉgarije cõona caroaro mani tʉjʉgama,” jã ĩmi Timoteo.
  eng-ULB: But Timothy came to us from you and brought us the good news of your faith
    and love. He told us that you always have good memories of us, and that you long
    to see us just as we also long to see you.
  spa-VBL: Ahora Timoteo ha vuelto después de haberlos visitado, y nos ha traído buenas
    noticias sobre su fe en Dios y el amor que tienen. Nos ha dicho que aún tienen
    recuerdos gratos de nosotros, y que anhelan vernos así como nosotros deseamos
    verlos a ustedes.
  fra-_FOB: Mais Timothée étant revenu depuis peu de chez vous auprès de nous, nous
    a apporté de bonnes nouvelles de votre foi et de votre charité, et nous a dit
    que vous conservez toujours un bon souvenir de nous, désirant de nous voir, comme
    nous-mêmes nous désirons de vous voir.
  hau-ULB: Amma Timoti da ya dawo daga gareku sai ya kawo mamu labari mai dadi akan
    bangaskiyarku da kuma kaunarku. Yako gaya mana cewa kuna kyakkyawan tunani a kanmu,
    kuma kuna marmarin ganinmu yadda muke marmarin ganinku.
  mal-mal: ഇപ്പോഴോ, തിമൊഥെയൊസ് നിങ്ങളുടെ അടുക്കൽനിന്ന് വന്നു നിങ്ങളുടെ വിശ്വാസത്തെയും
    സ്നേഹത്തെയും പറ്റിയും ഞങ്ങൾ നിങ്ങളെ കാണ്മാൻ വാഞ്ചിക്കുന്നതുപോലെ നിങ്ങൾ ഞങ്ങളെയും
    കാണ്മാൻ വാഞ്ചിച്ചുകൊണ്ട് ഞങ്ങളെക്കുറിച്ച് നിങ്ങൾക്ക് എപ്പോഴും നല്ല ഓർമ്മ ഉണ്ട്
    എന്ന് ഞങ്ങളോടു ശുഭവാർത്ത അറിയിച്ച കാരണത്താൽ,
  kkc-kkc: Esino Timotiye epedee nibolo badoboso, see wedi sibileso, yayo nibada goo
    imapoo takeme du medee tekepo. Bei, yayo niyo tei too goo sabolo, emegei sooloo
    deli goo sabolo tolone egee do goo ee yayo sibileso imapoo takaso. Osoloso yayo
    imapoo niyo iba goolone dobolone, iba agala sibilame goomoga goo ee takaso. Egeesi
    ma kulodu nei iyo niba agala sibilame diya gooleeso.
  lit-lit: Bet dabar, Timotiejui iš jūsų atėjus pas mus ir atnešus mums gerą žinią
    apie jūsų tikėjimą ir meilę, ir tai, kad nuolat maloniai mus prisimenate, trokšdami
    pamatyti mus, kaip ir mes jus,
  urd-GVR: Lekin ab Tīmuthiyus lauṭ āyā hai, aur wuh āp ke īmān aur muhabbat ke bāre
    meṅ achchhī ḳhabar le kar āyā hai. Us ne hameṅ batāyā ki āp hameṅ bahut yād karte
    haiṅ aur ham se utnā hī milne ke ārzūmand haiṅ jitnā ki ham āp se.
  far-far: Ma kada nai, sa Timoti nia fi dao go mai 'i seki, nia ka fata ana fatae
    lea ki sulia na famamanae kamulu ana God ne nia ngasi 'ua, ma na kwaimanie fua
    mulu kwailiu ka baita 'ua. Ma nia ka farongo laugo ana ne kamulu manata lea suli
    kalu, ma mulu ka doria adalae to'omalu, dia laugo ne kalu doria adalae to'omulu.
  suz-BL: मिनु तिमोथी इन कली ग्रुम्‍थ पिशा, लेश्‍शा जाक्‍त। मेकोमी इन थमा सुइक्‍तीके
    नु इन दाक्‍तीके रिम्‍शो बाक्‍ब। गेपुकी आंइ कली गेना हना यो शुश मिम्‍नीनी, गोपुकी
    खोदेंशो पा आंइ कली ग्रुम्‍चा दाक्‍नीनी, दे तिमोथीमी आंस कली देंत। प्रेरित १८:५
  car-NT: Penaro 'ne waty mo'ko Timoteus neramai rapa awyinoine na'na 'wa. Iru'pyn
    oka enepyi moro o'waine Tamusi amyikary poko, moro ajekosanokon aipynano poko
    enapa. O'kapyn roten na'na poko tawa'pore awonumengarykon ekarityi. Ajenerykon
    'se na'na wairy wara enapa na'na enery 'se imero awairykon ekarityi enapa.
  amp-amp: Timotir nikmoha htanyhato niamohat, bi asha nompno mfnahhato bi ptha nuhas
    bonuhasmornom nikmoh mrokfom. Kfo memornom, “Awi, tom tohhato Bro Nkifrar kakitohwomr.
    Bro Nkifrar yakitohhato tum nayak marnya yo womm yak marnya inji newum.” Kfo memornom,
    “Niko dukewukmnom. Dukahato kangko, ahtinomm.” Yo nom to inji kangnom ai ahtinomko.
  bht-bht: पर हुण तीमुथियुसे तुहाड़े बखे ला आई करी तुहाड़े भरोसे कने प्यार दा शुभसमाचार
    सुणाया। कने ऐ भी सुणाया, की तुसां हमेशा प्यारे ला मिंजो याद करदे न, कने सांझो
    दिखणे दी इच्छा रखदे न, जियां असां तुहांजो दिखणे दी इच्छा रखदे थे।
  eng-NOY: But when Timothy just now came to us from you, and brought us good tidings
    of your faith and love, and that ye have good remembrance of us always, desiring
    greatly to see us, as we also to see you;
  cub-NT: Caride Timoteo copaidaibi mʉjare jocarĩ. Ʉ̃i coyʉiyede ñʉjare mʉje borore
    torojʉre d̶aibi ñʉjare pare. Coyʉibi aipe jʉ aivʉre Jesúre aru aipe ʉrivʉre mʉje
    bajumia máre. Coyʉibi aipe torojʉrĩ ãrʉrivʉre ñʉjare cainʉmʉa aru aipe jã́iyʉrivʉre
    ñʉjare máre, quédeca ñʉja máre jã́ranʉiyʉvʉ mʉje yebai.
  ita-1927: Ma ora che Timoteo è giunto qui da presso a voi e ci ha recato liete notizie
    della vostra fede e del vostro amore, e ci ha detto che serbate del continuo buona
    ricordanza di noi bramando di vederci, come anche noi bramiamo vedervi,
  lww-lww: Timote pim̃asu pisu amiu, ana nanagane ga ne naga p̃asup̃ea pimi katen
    imimi. Pogos nap̃a pimi, p̃ar lologena wo, pisayu sanape nap̃a kiamiu naviawaena
    amio p̃elaga na sinesiena keviu ga sike na wa, sum̃a poga ga, p̃isi na kila sineu
    kekara keviu. Naga mla kiamiu visena pimi pan imimi, sape asitom̃al imimi ke silaga,
    ana sinemiun visuen si maramimi pap̃isi, sa ga nap̃a imimi m̃ena mesape mevisu
    si maramiu.
  ckb-ckb: بەڵام ئێستا تیمۆساوس لەلای ئێوەوە هاتەوە بۆ لامان، مژدەی باوەڕ و خۆشەویستی
    ئێوەی پێداین، هەروەها چۆن هەردەم بە چاکە یادمان دەکەن و پەرۆشی بینینمانن، هەروەک
    چۆن ئێمەش بە پەرۆشین بۆ بینینی ئێوە.
  nas-nas: Teka tee Timoti toroarieeng neeꞌanko diiꞌankoita. Eeꞌnoko toroarara tampara
    minkunaa naumuresieeng diikaang baito-koo eeꞌnoko diikaang piaa. Aaꞌmuresieeng
    diiꞌke niiꞌ tampaꞌ noruꞌmererima neeꞌ napoꞌ oo-koo aaꞌnaꞌ piarorimaung, teeꞌ nariꞌ
    neeꞌ diiꞌ oo-koo aaꞌnaꞌ piamoremanaꞌ.
  uvl-uvl: Pe ero, heueu nei Timoti sau hot mule nge imem lo, pe atia helenga urana
    ngana nga letemo manmanna ngana pe nga lemo poinga nenge mutemo taua hehei pe
    hana. Pe hele at nge imem ke teke letemo metene imem pe a iech pe a teke anau
    haka mulmule nge imem ke pomange imem nge mo teke monau haka mulmule nge imo.
  eng-BBE: But now that Timothy has come to us from you, and has given us good news
    of your faith and love, and that you have happy memories of us, desiring greatly
    to see us, even as we do to see you;
  ixl-CNT: Pek qꞌaaviul u Timoteo. Utz vettallu qe aas tiira jikom kꞌujlel ekꞌuꞌl
    tiꞌ u yolbꞌal Tioxh. Tiichitꞌex setibꞌilaj majte. Utz vaꞌl etitzꞌatꞌoꞌ. Cheel
    koj chit etil kuvatz tal etaanima. Utz echat chit oꞌ majte.
  xsi-xsi: Ayo, Timoti imâ imo kumi lee, ŋineŋga ipilemi ku ilâ. Kala muŋga nâ imâ
    ipâŋga pa maka lâ, aku itapâri ŋgua ara ndo pama. Itula ŋgua tu miki nemi kalo-tawana
    ikeno kaika ndo, aku miki uru tinimi mwasa nâ panzi tinimi pinde. Aku itapâri
    tu ikura zo rârâni miki kalomi ŋgere ŋana maka kâ, aku wisimi ara pama tona. Aku
    miki kala ilomi ŋalae tu kamâ kamora maka, itogo maka iloma ŋalae tu kamâ kamora
    miki mine nâ.
  crx-NTPO: '''Et ''awet Timothy nohts''u hanája ''ink''ez neghu nanja. ''Ink''ez
    daht''oh la ''et hukw''un nebulh nahoolnuk. Ndi be ''alha'' hoont''oh-i, be nek''etsi''-i
    cha, ''et ts''iyawh nawhus''ai. ''Et nets''un ahzoo ''ink''ez wheni netih''elh
    hukwa'' nahzun, ''et cha hukw''un nebulh nahoolnuk. ''Ink''ez wheni cha whuz un''a
    za nohuzti''elh hukwa'' uzninzun.'
  kan-OKCV: ತಿಮೊಥೆಯನು ಈಗಲೇ ನಿಮ್ಮಿಂದ ನಮ್ಮ ಬಳಿಗೆ ಬಂದು ನಿಮ್ಮ ವಿಶ್ವಾಸ ಹಾಗೂ ಪ್ರೀತಿಯ ವಿಷಯವಾಗಿ
    ಒಳ್ಳೆಯ ವರ್ತಮಾನವನ್ನು ತಂದಿದ್ದಾನೆ. ನೀವು ನಮ್ಮನ್ನು ಯಾವಾಗಲೂ ಚೆನ್ನಾಗಿ ನೆನಪಿಸಿಕೊಂಡು, ನಾವು
    ನಿಮ್ಮನ್ನು ಹೇಗೋ ಹಾಗೆಯೇ ನೀವೂ ನಮ್ಮನ್ನು ನೋಡುವುದಕ್ಕೆ ಹಾರೈಸುತ್ತೀರೆಂಬುದನ್ನು ತಿಳಿಸಿದ್ದಾನೆ.
  bbb-bbb: Ro Timoti fu ja giake vuaema ije fune iviama una ruae. Fu vua jone izege
    ja Godi ma vierafevo ijiakiro e gue ja oetuavo ije una ro kuarue. Ro kuke fu kuaruona
    kuo, Isuibe na ja giake vuaeva ije ja uria oemarekinu vierafenoe ro jaka una no
    guokuae vierafevano kue.
  blw-blw: Wat angkay ad uwan way namfangad ah Timoteo, pararo hen laylayadni gapon
    anchi henaphapetna way napegsa chillu hen afurotyu ya umat agé hen chayu man-ahelennaychan.
    Yag imfagana agé way chakar hen hamhamàyu an chàni ya laychényu paat agé way mangilan
    chàni way kaman agé hen manlaychanni way mangila an chàyu.
  tam-2017: இப்பொழுது தீமோத்தேயு உங்களிடமிருந்து எங்களிடம் வந்து, உங்களுடைய விசுவாசத்தையும்
    அன்பையும்குறித்து, நீங்கள் எப்பொழுதும் எங்களை அன்பாக நினைத்துக்கொண்டு, நாங்கள்
    உங்களைக் காண வாஞ்சையாக இருக்கிறதுபோல நீங்களும் எங்களைக் காண வாஞ்சையாக இருக்கிறீர்கள்
    என்பதைக்குறித்தும், எங்களுக்கு நற்செய்தி சொன்னதினாலே,
  azz-NT: Pero cuac Timoteo mohualcuepato ya de ompa Tesalónica huan ejcoc campa tiyetocque,
    ijcuacón yejua techyectapohuij huan techyolpactij de queniu namejuan nanquisentocaj
    nantacuautamatiyohue huan nantetasojtatinemij. Huan no techilij que namejuan no
    semi nantechelnamiquij ca ne tetasojtalis. Huan no techilij que namejuan no nanquinequij
    nantechitasque ijcón queme tejuan ticnequij tamechitasque.
  spa-RV-1909: Empero volviendo de vosotros á nosotros Timoteo, y haciéndonos saber
    vuestra fe y caridad, y que siempre tenéis buena memoria de nosotros, deseando
    vernos, como también nosotros á vosotros,
  csy-csy: 'Ahihang tu in Timothy sia note kung pan kote kung ah hong theng zo hi,
    taciang na upna uh le itna lungdamna thupha hong puak hi, taciang note in phatak
    in tatsat ngawl nong phawk uh a, kote in note kong mu nop uh bangma in, nong mu
    nuam takpi uh hi:'
  mxq-NT: Per tyam tʉ jyaꞌty ja Timotee ko tʉ tsyooñ ma̱ miidsʉty, es yajmiimpy ja
    oybyʉ ayuk mʉt ja mmʉbʉjkʉn es ja mdsojkʉn diꞌibʉ miits mmʉda̱jttʉp. Dʉꞌʉn jyʉnaꞌañ
    ko miits dʉꞌʉñʉm xyjamyátstʉts mʉt ja tsojkʉn, es byeenʉts xyjawinꞌixa̱ꞌa̱ndʉ,
    dʉꞌʉn éxtʉmts miits nwinꞌixa̱ꞌa̱ndʉ.
  tzj-NT: Pro ja camic melojto ja Timoteo ewq'uin in congana utzlaj tak tzij ja rc'amonto
    chake, xurbij chake chi ni yukul wi' ec'u'x ruq'uin ja Jesucristo in xurbij chake
    chakaja' chi c'oli ja rajoben ri'il xin Dios pa tak ec'aslemal. Arja' xurbij chake
    chi ixix ni nokenataj wi' in nokewajo' in congana egana nutz'at ri' kawach ewq'uin.
    In queri' chake ajoj chakaja' congana kagana nkatz'at ewach.
  tdt-tdt: Agora Timóteo fila fali ona husi nebaa. Nia konta mai ami dehan, imi fiar
    nafatin ba Kristu i hadomi malu nafatin. Ida nee halo ami kontenti. Nia mos dehan,
    imi sempre hanoin ami ho kontenti, i imi hakarak teb-tebes atu hasoru ami, hanesan
    mos ami hakarak hasoru imi.
  ron-BTF: Dar acum, când Timotei a venit de la voi la noi și ne-a adus vești bune
    ale credinței voastre și ale dragostei creștine și că aveți o amintire bună despre
    noi întotdeauna, dorind mult să ne vedeți, precum și noi pe voi.
  eng-WEBP: But Timothy has just now come to us from you, and brought us glad news
    of your faith and love, and that you have good memories of us always, longing
    to see us, even as we also long to see you.
  eng-FBV: Now Timothy has just returned from visiting you and he has brought us good
    news of your trust in God and the love you have. He's told us that you still have
    fond memories of us, longing to see us just as we long to see you.
  nld-1939: Zo juist is Timóteus van u teruggekeerd, en heeft ons goede tijding gebracht
    van uw geloof en van uw liefde tot ons, en hoe gij steeds een goede herinnering
    aan ons bewaart en vurig verlangt, ons weer te zien, zoals wij u.
  bwo-bwo: Andmó T'imotiwos itoke nomaants waat it imnetiyi jangonat it shuni jangosh
    gene'úshit keewo noosh keewre, mank'owere úni aawo sheeng keewon noon it gawitwok'onat
    no iti bek'osh nomiraac'irwok'o itwere noon bek'osh it mirac'rwok'owo noosh b́keewi.
  nch-BL: Pero ama ya ajsico Timoteo, huan techilhuijtoc nopa cuali camanali para
    noja chicahuac anquineltocaj Tohueyiteco huan para anteicnelíaj miyac. Techilhuijtoc
    quenicatza nochipa antechelnamiquij tojuanti ica cuali, huan quiijto para nelía
    anquinequij antechitase quej nojquiya tojuanti tijnequij timechitase.
  quc-TNT: Cämic c'ut tzelejeninak lok ri Timoteo pa Tesalónica, xuya ri utzalaj tzij
    chke chrij ri i cojonic, xukuje' chi sibalaj quiwaj iwib, utz iwanima' chque conojel.
    Cutzijoj chke chi amak'el cujna'taj chiwe, utz i chomanic chkij, xukuje' chi sibalaj
    quiwaj quiwil ka wäch. Je' ri ke uj xukuje', sibalaj cäkaj cäkil i wäch.
  tfr-NTPO: Gueniyo ga Timoteo tek shrono shäng iröng obishko ga pjãy roy söra pjl̈úe.
    Pjãy mär l̈öng Jesús go ĩyado l̈e. Pjãy ëng woydë ara kar kar l̈e. Tjawa woyotjl̈ĩmi,
    woydëmi l̈öng ĩyado l̈e. Tjawa ĩmi woydë ara, pjãy ĩnwa woydë sorë ga eni l̈e
    bakoe.
  kaq-NT: Mato jistani joxon sca ta noque yohihipishqui. Man nincacoinai, joni huetsahon
    man shinanai, jascabijaquin man noque shinanai, mato jiscatsihqui non hihqui quescarihbihi
    man mato jai, noque ta sirijaquin yohihihqui.
  sgb-sgb: Amêhên, nag-orong yay na hi Timoteo ya ubat bahên, haka nantan yan mangêd
    ya balita ya tungkol ha paniwala yo, haka ha pamanlugud yo. Hinabi na êt ya panay
    yo kay hên angkaihipan, haka angkalêngêw kaw êt kannaên, êmên ha angkalêngêw kay
    kamoyu.
  vie-1934: Nhưng Ti-mô-thê ở nơi anh em mới trở về đây, có thuật cho chúng tôi tin
    tốt về đức tin cùng lòng yêu thương của anh em. Người lại nói rằng anh em thường
    tưởng nhớ chúng tôi, và ao ước gặp chúng tôi, cũng như chính chúng tôi ước ao
    gặp anh em vậy.
  amu-NT: Sa̱a̱ jeꞌ jnda̱ jndyolcweeⁿꞌeⁿ na ñetꞌoom Tesalónica ndoꞌ jeeⁿ ya ñꞌoom
    jndyoñꞌoom na cwilayuꞌya nꞌomꞌyoꞌ ñꞌeⁿ Tyꞌo̱o̱tsꞌom ndoꞌ na jnda nquiuꞌyoꞌ jâ.
    Tsoom na ñequiiꞌcheⁿ cwijaañjoomꞌ nꞌomꞌyoꞌ jâ ñequio na jnda nquiuꞌyoꞌ ndoꞌ jeeⁿ
    queeⁿ nꞌomꞌyoꞌ na nntyꞌiaꞌyoꞌ jâ chaꞌxjeⁿ ñeꞌcantyꞌiaayâ ꞌo.
  hin-CV: किंतु अब, जब तिमोथियॉस तुमसे भेंट कर हमारे पास लौट आया है, उसने तुम्हारे
    विश्वास और प्रेम के संबंध में बहुत ही उत्साह बढ़ानेवाले समाचार दिए हैं तथा यह
    भी कि तुम हमें मीठी यादों के रूप में याद करते हुए हमसे भेंट करने के लिए उतने ही
    लालायित हो जितने स्वयं हम तुम्हें देखने के लिए लालायित हैं.
  spa-BES: Pero ahora que Timoteo ha venido a nosotros de con ustedes y nos ha dado
    buenas noticias de su fe y amor, y que tienen recuerdos felices de nosotros, deseando
    vernos en gran manera, así como nosotros queremos verlos;
  san-BEN: কিন্ত্ৱধুনা তীমথিযো যুষ্মৎসমীপাদ্ অস্মৎসন্নিধিম্ আগত্য যুষ্মাকং ৱিশ্ৱাসপ্রেমণী
    অধ্যস্মান্ সুৱার্ত্তাং জ্ঞাপিতৱান্ ৱযঞ্চ যথা যুষ্মান্ স্মরামস্তথা যূযমপ্যস্মান্
    সর্ৱ্ৱদা প্রণযেন স্মরথ দ্রষ্টুম্ আকাঙ্ক্ষধ্ৱে চেতি কথিতৱান্|
  tdx-tdx: Fa ie pok’ eo hirik’ ama’ areo t’i Timoty, le nitalilie’e soa o fatokisa’
    areo naho i fikokoañey, vaho t’ie nainai’e mitiahy anahareo an-kasoa, mañiry hahaisake
    anay hambañe ami’ty fisalala’ay hahatrea anahareo.
  naf-naf: Keyaŋgut Timotilak ninmagen gilik pem koti ingalen nâmkiŋpepeŋin ewe tapme
    nolinaŋgat keŋin mambein keyet zapatnaŋ ilak minndame nâmbenn. Nin inmagen mulup
    pembenaŋ mbenn ke nâmti in kot ndidikgalen manâip nin sepem kegogak imkot indidikgalen
    manânup.
  grc-MT: αρτι δε ελθοντοσ τιμοθεου προσ ημασ αφ υμων και ευαγγελισαμενου ημιν την
    πιστιν και την αγαπην υμων και οτι εχετε μνειαν ημων αγαθην παντοτε επιποθουντεσ
    ημασ ιδειν καθαπερ και ημεισ υμασ
  vid-vid: Sambi Timoteyi mina kahiluka, na heye katulonjela mbuli zinojile kwa chiwalo
    cha makundo na igano lye hemwe. Katulonjela kota mwangutujesela ganojile mazuwa
    gose, na kota mwangugana kutona hetwe kota hetwe vyotuwele kugana ng'hatu kuwonani.
  pio-NT: Quéwa siùcade Timoteo idéca yèepùacawa pìyacàle néesecué, yáara Tesalónica
    ìyacàlenáca. Yá idéca icàlidaca walí cayábáanácué piináwaná peebáidacáinácué Jesucristo
    itàacái mamáalàacata tài íiméeri iyú, cáininácáinácué nacái piicáyacacawa. Idéca
    icàlidaca walí piwàwalíinácué wía cáininéeri iyú mamáalàacata, máiní nacái piwàwacué
    piicáca wía càide iyúwa wawàwáanácué waicáca pía.
  tsn-tsn: Mme jaanong Timotheo o setse a boile mme o tsile ka dikgang tse di monate
    tse di reng tumelo ya lona le lorato di santse di nonofile fela jaaka gale, le
    gore lo gakologelwa loeto lwa rona ka boitumelo le gore lo batla go re bona fela
    thata jaaka le rona re batla go lo bona.
  amr-NT: Oynayo Timoteo boʼtaʼhuadunhuaʼdepo doʼtekon oʼkumejdemeʼ. Huadakda Diostaj
    oʼnoknopo̱i̱kaʼte kenpaʼti huayahuaya diʼda onʼmaikaʼte menbatiaʼpakatoʼmeʼne.
    Oroʼtaj diʼda moknopo̱i̱kaʼpo kenpaʼti eʼtiaktaʼ onʼtipaknok konigti opudtaj eʼtatiaktaʼ
    oʼpaki.
  pwg-pwg: Ma Timoti gwabimiyai ivovirame kurikai, sisiya biibiina iverekai da tami
    patana da koitumaghana ma koinuwaviina. Ivonekai da mara nonowa nuwabiibiiyai
    konotanotikai ma tami ami kayowana ghamana da kota kitikai nakanani tokai bade
    akii kayowana ghamana da kata kitimi.
  cjv-cjv: 'Ena Timoti yaromi ne yokamai moingi tei ema dere epena tokoi u no surai
    moipungi tei ure ne yokamai Yai Gumam yoporam boiro fi ki si teinga kam te ne
    yokamai ari mun fi ereinga kam di norome. Te yaromi ka ta ama epe dume: “Ne yokama
    kakom kakom no yokamai inokore ei nokapu de norere te no yokamai ‘Ne yokamai kanapune,’
    di fipungamere ‘No yokamai kanapune,’ ama epe di fimie,” epe dume.'
  tha-KJV: แต่​บัดนี้​เมื่อทิโมธี​ได้​จากพวกท่านมาถึงพวกเราแล้ว และได้นำข่าวดีมาบอกเราเรื่องความเชื่อและความรักของท่านทั้งหลาย
    และว่าท่านได้ระลึกถึงเราอยู่เสมอด้วยความหวั​งด​ี และใฝ่ฝันจะเห็นเราเหมือนอย่างเราใฝ่ฝันจะเห็นท่านดุจกัน
  por-BR-2018: Mas agora, depois que Timóteo voltou a nós da vossa presença, e nos
    trouxe boas notícias da vossa fé e amor, e de como sempre tendes boa lembrança
    de nós, e desejais muito nos ver, como também nós a vós;
  mhl-mhl: 'Manetiqotike maneru gobeŋyoŋ, Timotiji raru boke ŋaberu kirieru wareru
    sunduŋaŋuŋ fiine roru wareru iŋi nojiya: Ŋoŋo Ofoŋ soine manesiŋ garu manjoko
    naduŋgaduŋ eegobi eru damaŋ so niŋore manesubi fiine keega. Niŋo ŋone ŋabeiŋgo
    aŋi manebeneŋ yoŋoji oŋuakoŋ niŋo ŋone nobeiŋgo yameŋ keegobi.'
  klv-klv: Be aTimoti ivan, eris gamito, imadhatǝlmam, ale ikel mai ginamǝru na-kel-uri-an
    tovoi husur nadǝlomian mai na-lǝmas-buni-an samito. Ikele ke mǝtunau tǝlmam hǝn
    ginamito len nahǝhaṽuran, ale mǝtolǝŋon bun mǝtb̃eris ginamito sum̃an namttolǝŋon
    bun namtb̃eris gamito.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Timoti e gilo꞉ amilo꞉ seno꞉ ta꞉ta꞉ga꞉, o꞉go꞉ nilo꞉ wena
    fa꞉la꞉dowakiyo꞉, gilo꞉ tilidabu o꞉lia꞉ ha꞉fo꞉ disa꞉la꞉sen man a꞉no꞉lia꞉yo꞉ nimo꞉wo꞉
    mada towo꞉ nafa ko꞉lo꞉ malolo meab. Giliyo꞉ nio꞉ asula꞉likiyo꞉, sagalo꞉wo꞉ alan
    dowa꞉sen ko꞉lo꞉, gio꞉ misio꞉ bo꞉bo꞉losa꞉ a꞉la꞉do꞉ nililo꞉ asula꞉sen aumbo꞉, giliyo꞉lo꞉
    nio꞉ bo꞉bo꞉losa꞉ a꞉la꞉asula꞉senka꞉ a꞉la꞉liki, Timoti eyo꞉ nimo꞉wo꞉ malolo meabe.
  kdl-NT: Gogo‑na ɗa Timoti gonoi a asu u nwalu n ne utuwa̱ ara tsunu an u wuta̱i
    ara ɗe. U tuko tsu ta̱ alabari a shinga a ukuna u upityanangu u ɗe n ukuna u uciga
    u ɗe. U tonuko tsu ta̱ kpam an iꞌa̱ri tsu a uciɓusa n maza̱nga̱ kpam ya ciga tsu
    uwene, tyoku ɗa a̱tsu dem tsa ciga ɗa̱ uwene.
  apu-NT: 'Uatxa Tximótxio kanapiripeka atemoni. Iua minapiretai hĩte. Erekari isãpiretakiti.
    Iua txaua ate: “Tesarónika auakani iteene auikari Xesosi sãkire. Ninoa tiraõkiuatapika.
    Ipotxitarina ixinikiniina hĩte. Ipiãtaina hĩte, ninoa hĩpiãtini atokotxikana,”
    itxa Tximótxio atemoni.'
  roo-roo: Oire uva va vao osa Timoti visii ruvara iava vorevira kareroerao visii
    iava ragai tavitavisa. Uva vearo reo visii iava kaeoro kareroerao goru oirao pie
    rutu iava visii vaaro vo Krais vaisiaro sovara-ia. Ora vao tapo iava osa oearovupa
