    qu' k'eweni'ƚ iye.
  tzo-TZC: Avi tana un, ti Timoteoe vul xa ta jtojolcutic ti ay ta atojolic ti ta
    Tesalónicae. Jun yutsil ti cꞌop yichꞌoj talele. Yuꞌun laj yal ti achꞌunojic o
