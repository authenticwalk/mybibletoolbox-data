  por-BLT: Agora, Timóteo acabou de chegar da visita que fez a vocês e nos trouxe
    boas notícias, dizendo sobre a sua fé em Deus e o amor que vocês têm. Ele nos
    disse que vocês ainda se lembram de nós e que esperam nos ver, assim também como
    queremos vê-los.
  stp-NT: Baꞌ xib bhammɨ dɨr jaꞌk ba gɨi gu Timoteo Tesaloonika na pim paiꞌ oiꞌdhaꞌ,
    joidham jix chu guguuxdham kaiꞌchim. Miꞌ puiꞌ tu daaꞌñchugɨt jix biiñak japim
    sap na pimɨt tuꞌ tu maat, jix chu joiꞌgɨꞌn japim sap sia tuꞌ na pɨx bhaan kɨꞌn.
    Sia aach japim sap tɨich chɨꞌñchokaꞌ, xich chɨɨgik kaꞌ pim sap tɨi maaxik jaꞌp
    na jax aach yaꞌ dɨr mu jaꞌk nach puiꞌ tɨi joidham jup xi jam tɨɨgik.
  ame-NT: T̃arraña allempo huerra masheñ Timoteo seshot̃, ñapaʼ serrpareʼtatuerrey
    cohuen ñoñets, sapaʼ att̃era eʼñe cohuen sameʼñena, eʼñe cohuen att̃era semorrentannena.
    Ñam̃a serrpareʼtatuerrey att̃o sapaʼ c̈hocma seyerpuenya socsheñeshaʼ ñam̃a atarr
    semneñ oʼch yab̃channerra parro. Yapaʼc̈hoʼña eʼñe att̃ecma atarr yemneñ yam̃a.
  mgh-2016: Vano Natimotheo ahohokolhia ahonivaha malhove o uniteelhiha mirima unaacha
    nrima inyu ni uttunana winyu. Ahonihimeria wiira nnoonupuwelha rata mahuku onkhaye
    ni nnoohuvelha unoona hii thoko ni hii chinohuvelha ihu uwoonani mwaatti.
  kvn-NT: Imi Timoteo anmalzhe akpirnonigu, anmalga chognonido, pemalde Pab-Jesúsbak
    yer timal, tegin pemal aga emal-emal pilalmalbal. Tegin Timoteo anmalga chognonibal,
    pemalde weligwal-itogedbal anmal-ebinzhealdamal tegin pemal pule anmal-takpi-kudimalmo.
    Imi anmal ampamodo, pule pemal-takpi-kudimalmo.
  gvf-gvf: Malia Timoti i milinga gul pire urere i ibal kobe pire gi dinga te den
    miriin ibal tere milinga ka pore wai di na tere, te i ibalin kobe, “Nomanin wai
    pire na tenwa,” dungure, te na yal kobe i ibal kobe i kanabina di pirebinga mere,
    i para iru na yal kobe na kanabina di pirinwe.
  san-ISO: kintvadhunā tīmathiyō yuṣmatsamīpād asmatsannidhim āgatya yuṣmākaṁ viśvāsaprēmaṇī
