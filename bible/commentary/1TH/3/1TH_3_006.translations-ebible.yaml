  tca-NT: Natürü ñu̱xma na ínanguxü̃ i Timutéu na petanüwa ne naxũxü̃, rü mexü̃ i
    ore i pechiga nge̱ma ne nange. Rü tomaã nüxü̃ nixu na ñuxãcü meã peyaxõgüxü̃,
