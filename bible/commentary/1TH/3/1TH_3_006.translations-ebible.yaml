  swp-swp: Abo ina ta Timoteo arimiu eai i uioma i laoma arimai eai, emi sunuma eo
    emi gadosisi wasadi lolodi i ledima, eo si ene au nuanuatuimai huia gamagamagari,
    eo au henua ariri bena au itamai, doha hinage ai, ai henua bena ai itamiu.
  bjr-bjr: Doo maqee Timootifa oonurandee anireenoo inni adiafaaira naufakiana qifaqa
    iriqa. Mifa innee Yisuna saqarikirana faqa nariara nariara nimuqusirana faqa qimaqiminoo.
    Mifa innee maasara maqee maqee irimariana faqa maasa inni niqafaaqaairana amana
    amana kai innee maasa qiqafaaqaa imarianara Timootifa qimaqimifaqa iriqa. Ooqai
    maasa qifaaqa rumbanoo marifaqa mariunausa.
  aby-aby: Dimodi dawa yabairo aare farike nono iroma owere aare iyabairo farike eno
    wei, i Desoronaika goi orou emenu naukeka Godibairo oisake eme yaisinabake imukari
    ukaada eno we imukaisa, yae irauaiai oroua eno we imukaisa. Iyama ya efiakine
    eno we imukaisi enaenari yama iya emisane eno imukaisaya eno wei.
  eng-YLT: And now Timotheus having come unto us from you, and having declared good
    news to us of your faith and love, and that ye have a good remembrance of us always,
    desiring much to see us, as we also [to see] you,
  jni-jni: Timoti be ma'e ahira aru usuro ahira ashi me in tize tironta barki nikara
    ni shi me nan u hem ushi me. Ma buki duru i basa nin timumum ti iriri barki haru,
    ya zika nin uganiya unu basa uguna i irin duru, gusi haru cangi sa ti nyara ti
    iri shi.
  kne-kne: Ngem nay ay nantaolis Timoteo isna et mayat di inpadamag na maipanggep
    sin pammati yo ya din layad yo en Diyos ya sin gait yo. Inbaga na abe ay kanayon
    ay nemnemnemen yos dakami, yan din iliw yo en dakami et kaman met laeng din iliw
    mi en dakayo.
  tgj-tgj: Timoti vjak nonugv hokv kongv ngonugv si aakur duku, okv nw nonugv alvbv
    mvngjwng nama okv pakmi sunama ngonua minji pvku okv ngonu nonua vdwgo kaanwng
    pvdw vbv nonugv ngonua kaanwng ngorv nama ka ngonua minpa jitapv.
  gui-NT: Erei Timoteo ou ovae yave cuae pe Tesalónica güi, omombeu oreve quirai peporogüɨrovia
    cavi pei, jare quirai peaɨu ñandeYa. Jei vi oreve quirai jecuaeño pemaendúa oreré
    oreraɨu reve, jare quirai peipota orerecha, ore roipota poecha rami.
  quc-TT: Are xtzalij loq ri Timoteo upetik pa ri tinimit Tesalónica, xulutzijoj chaqe
    chi ri ix sibꞌalaj kiloqꞌaj iwibꞌ, xuqujeꞌ kuꞌl ikꞌuꞌx chirij ri Dios. Xubꞌij
    xuqujeꞌ chaqe chi sibꞌalaj kujnaꞌtaj chiꞌwe rukꞌ loqꞌanik are kiwaj kiwil qawach
    jetaq ri uj kaqaj kaqil iwach ix.
  heg-NTPO: Halas ni Timutius pait deng Tesalonika son. Un kil dehet man tao kaim
    le dalen kolo. Un dehet noan, mi parsai napiut se Kristus, nol namnau bali-bali
    apa. Hidi kam un tek pait noan, mi kon kom isi le tutnaal nol kami, banansila
    el kaim in kom isi le tutnaal mia ka.
  ptu-ptu: Sapo' mane sule mai Timotius natulasangkam kaheba mapia diona kamatappasammua'
    anna pa'kamasemua'. Natula' toi naua si ungkilalai mapia liukam anna umpemulua'
    la silambi'kia', iya susi siangkam duka' kipemulu la silambi'kia'.
  bzd-NTPO: Erë Timoteo tso' a' ska', írö ie' dene. Ie' wa̱ biyö̀ buaë debitu̱ sa'
    a̱. Ie' ichè tö a' e̱rblökeia̱ Cristo mik, ñies a' ñì dalëritsökeia̱ buaë. Ke̱kraë
    a' tö sa' bikeitseke e̱r bua' wa. A' é̱na sa' sua̱kne suluë we̱s sa' é̱na a' sua̱kne
    es.
  kwf-kwf: Ma niniꞋari, sa Timoti nia fiꞋi dao goꞋo maꞋi Ꞌi neꞋe, nia ka alaꞋa Ꞌani
    alaꞋanga leꞋa ki sulia na faꞋamamanaꞋanga kamu ana God nia ngasi Ꞌua, ma na alafeꞋanga
    fuamuꞋa kwailiu ka doe Ꞌua. Ma nia ka faꞋarongo logo Ꞌani neꞋe kamu manata leꞋa
    suli kaimili, ma kamu ka oga lisilaimili, diꞋia logo neꞋe kami oga lisilamuꞋa.
  eng-WYC-2017: But now, when Timothy shall come to us from you, and tell to us your
    faith and charity, and that ye have good mind of us, ever[more] desiring to see
    us, as we also you;
  eng-WMBB: But Timothy has just now come to us from you, and brought us glad news
    of your faith and love, and that you have good memories of us always, longing
    to see us, even as we also long to see you.
  zat-NTPS: Na'a ba belá' Timoteo ga ni zúantu', ze zabe' Tesalónica, ne ze núabe'
    dizra' chawe' ca naca xel-la dxeajlí lazre', ne xel-la zri'i lazre' chee̱le. Dxe̱be'
    netu' dxeajsá lázrquezle le'e netu' nen dute̱ xel-la zri'i lazre', ne dxezá lázrele̱'e̱le
    lé'ele netu', ca netu' dxaca lázrentu' le'entu' le'e.
  spp-spp: Ŋka Timɔti à núr'a pa a yîri yii yyére ke, jwumpe u à jwo wuu á mà yyaha
    tíi ná yii Kile kuni ɲaaraŋkanni ná yii ntàannamagare e ke, pur'à wuu funɲyi ɲíŋɛ.
    U à jwo wuu á mú na yii funŋɔ wà à wwɔ̀ wuu na mɛ, na bà wuu la ɲyɛ si yii ɲya
    mɛ, amuni yii la mú ɲyɛ si wuu ɲya.
  zty-NTPS: Kate' bezá' x̱kwide' Timoteon' gan zoale, na' bežinbe' ga zoato' neto'
    ni, bzenlbe' neto' da' chawe', dan' gožbe' neto' kan žejḻe'le che Benne' Criston',
    na' kan nží'ilele lježžo ka', na' kan ḻo yeḻa' ži'i ḻaže' chele žejsá' ḻáže'tezle
    neto', na' ḻezka' kan žak ḻáže'le yeḻé'elele neto', kan neto' ḻezka' žak ḻáže'to'
    yeḻe'elto' ḻe'e.
  mek-mek: Kai Timoti pau mo oi eemiai emai lai eemaisai, ke oi foumi felo Iesu opakoꞌania
    paisa, ke alomi koꞌagai Deo, ke papiau maꞌoai aniꞌi oani auga fouga eifania. Isa
    lai epainimai eifa oi lai kapaꞌina felo akapaisa auga oopolaniꞌi aefuafua eoma.
    Ke lai alafai amaoma amaisami aoma koa iꞌopoga, oi isafa alafai amooma lai amoisamai
    ooma auga isafa fouga maamaisai eifania.
  aey-aey: Qilaqa Timoti uqa nui feciadimei uqa ceseli hu je me bahic magen. Uqa age
    wawaga meleecca, age nalug mecebmecebecca, age egenu ha gaid cisdudu bileig ege
    haun mecigecnu cisdogina, ege age meciadecnu cisdoqonawe eu fimei hu magen.
  urd-GVH: लेकिन अब तीमुथियुस लौट आया है, और वह आपके ईमान और मुहब्बत के बारे में अच्छी
    ख़बर लेकर आया है। उसने हमें बताया कि आप हमें बहुत याद करते हैं और हमसे उतना ही
    मिलने के आरज़ूमंद हैं जितना कि हम आप से।
  ycn-ycn: 'Aú caja Timoteo i''imari ichaje pajimila Tesalónica ejo. Ejomi ripa''ó
    rapumí chuhuá majó. Palani yucu hua''até riphá huanacu. Ri''imá huajló iyucuna
    marí que necá rehuá: —Ejo''ocaja caphí napechu Jesucristo chojé. Iqui''ija jo''ó
    nahuátaca Tupana, ajopana ina''uqué hua''até. Ejo''ocaja nahue''epica icá. Pu''ují
    jo''ó caja napechu inacu. Iqui''i nahuátaca amácana, ihuátaca namácana que caja
    —que rimacá huajló inacu.'
  djr-djr: Dimithiny dhuwal barpuru bilin roŋiyirra dhipuŋuryiny guwatjmanaŋurnydja
    nhumalaŋgal, ga bilin ŋayi barpuru lakaraman nhumalaŋgalaŋuwuynydja märr-nhirrpanminyawuynydja
    ga märr-ŋamathinyawuynydja. Ga wiripuny ŋayi lakaram, ŋunhi nhuma ga dhuwaliyi
    guyaŋa yan ŋanapurruny, ga djälthirr nhuma ga nhuma dhu nhäŋu yan boŋguŋ ŋanapurrunhany,
    bitjan nhakun napurr ŋuli ga dhuwal mirithirr yan djälthirr nhumalaŋ nhänharaw.
  kvg-kvg: 'Geté ndakin Timoti nango gendovesez, zo-te gegoam, ndego zoqa unimanqatin
    matev neka kuku matev-qa yaq-te, manqat mbomambaqape ndø-ndapavún. Neka ndego
    ni āv ginimbi-eín nqǽgo: Zo ni oskia zoni-mataváp, khanakhanakh-ús, neka
    zo vao kandambá ni-te. Neka zo ni nqawa nømende-qa zogó, ate av-té, ni zo nqawa
    zømete-qa nqati꞉gu.'
  rug-rug: Ba kamahire si ele pule mae se Timote, meke ele paleke mae nia sa koa gami
    sa inavosona sa mia rinaṉeraṉe na tataru. Meke ele tozini gami tugo sa sapu hoke
    ta balabala si gami koa gamu pa qinetuqetu, meke hiva dogoro sisigiti gami gamu,
    gua tugo sapu gami ba hiva dogoro sisigiti gamu.
  hop-NT: Noqw Timotheus umuṅaqw pituhqe, umuhqapevewniy, pu umuhnami’naṅway lomatuawva,
    pu yaw uma sutsep itamuy lomau’ni’yuṅqe, as itamumi yórikyaniqey pas nānawaknaqata.
    Pay itam piw pan umumi yórikyaniqey nānawakna.
  san-URD: کِنْتْوَدھُنا تِیمَتھِیو یُشْمَتْسَمِیپادْ اَسْمَتْسَنِّدھِمْ آگَتْیَ یُشْماکَں
    وِشْواسَپْریمَنِی اَدھْیَسْمانْ سُوارْتّاں جْناپِتَوانْ وَیَنْچَ یَتھا یُشْمانْ
    سْمَرامَسْتَتھا یُویَمَپْیَسْمانْ سَرْوَّدا پْرَنَیینَ سْمَرَتھَ دْرَشْٹُمْ آکانْکْشَدھْوے
    چیتِ کَتھِتَوانْ۔
  heb-LB: אך עתה טימותיוס חזר והביא עמו את החדשות הנפלאות שאתם איתנים באמונתכם ואהבתכם,
    שאתם זוכרים לטובה את ביקורנו, ואף מייחלים לראותנו שנית כפי שאנו מייחלים לראותכם.
  caf-NT: '''Aw ''et Timothy nuhts''u hanája ''ink''ez neghu nanja. ''Ink''ez daht''ah
    ''et hukw''un nelh nawhelnuk. Ndi be ''alha ''uhoont''ah, ''ink''ez be nek''ets''intsi'',
    ''i chah, ''et ts''iyawh nahoo''ai. ''Et nets''un ahzoo ''ink''ez nuwheni neteh''ilh
    hukwa'' nahzun, ''et chah hukw''un nelh nawhelnuk. ''Ink''ez nuwheni chah whuz
    na''a zeh nanwhuts''untel''ilh hukwa'' uzninzun.'
  mio-NT: Vitin cha ni quichi ndico ra Timoteo nuun iyo ndi, ta chaha ra cuenda yoso
    cuhva chinu ini ndo chi ra Ndioo. Chaha tahan ra cuenda yoso cuhva cuni mani ndo
    chi ndihi ñivi, ta chaha tahan ra cuenda ti ni ñuhun ini ndo chi ndi, ta cuni
    mani ndo chi ndi. Cati ra ti cuni xaan ndo ndehe ndo chihin ndi cuhva cuni ndehe
    ndi chihin maan ndo.
  srq-NT: Ae que Timoteo tu jẽsɨ cote ra. Ñee turãte que u jenɨɨ nda. —Hue que echɨ
    Dios ɨcua tuchɨ ra. Hue que echɨ nyesecua tuchɨ Dios rese ra. Nande abe rese que
    echɨ nduate huee ra. Eyayãte eriqui rei nanderese, ɨ que Timoteo u urembiirandu
    jenɨɨ nda. Ure abe ureyayãte riqui jendese ã.
  kje-NT: Enimaa ors eni ai walin Timotius waliyedi mai eni nodi lira wawa'an man
    hi'i ai akim nahuwa'an rehi. Ai na'aheni, “Ik walin manin Tesalonika onnenihe,
    ramkene akin naili'il Yesus, de ida ma naramyaka ida. Hir horhorok ika mamani,
    la hi raram nodi roro ika pakromo namnenehe ika raram nodi koro hi pakromo haenhi.”
  gaz-gaz: Amma garuu Xiimotewos isin biraa gara keenya dhufee waaʼee amantii keessaniitii
    fi waaʼee jaalala keessanii oduu gaarii nutti himeera. Akkasumas akka isin yeroo
    hunda yaada gaariidhaan nu yaaddanii fi akkuma nu isin arguu hawwinu sana akka
    isinis nu arguu hawwitan nutti himeera.
  kud-kud: Ainaena Timoti ilaowa na wasamiu ivaiyama iwalo, ‘Tesalonaika Besinana
    ainai hiyemidi moiha na velau wuwudi na hinage hauga maudoina yada taubo'e mugamugaina
    hinuwatuwu avivini mayadi yaliyaya, na nuwanuwadi ta hi'itauyoigita’. Ai hinage
    dova nuwanuwamai na a'itauyoigomiu.
  urb-NT: Apo pehẽ ngi Timo jywyr uwyr. Jande rehe a'e uhyk uwyr. Tapijar te'e we
    pejurujar katu ehe, Kirisutu rehe. Ame'ẽ myrandu katu ke jande pe Timo muwyr.
    Pehẽ namõ ixo ame'ẽ ta rehe pehẽ pepy'a katu pehẽ juehe pexo. Ame'ẽ ke a'e pandu
    jande pe tĩ. Jande rehe har aja te'eha katu pekwa pekwa pexo. Aja jande pe Timo
    pandu tĩ. Pehẽ rehe jande jasak tar katu. Aja jande rehe pesak tar katu tĩ. Ame'ẽ
    ke jande pe a'e pandu tĩ. (A'erehe upa katu te jajumupyaiha ke a'e muputu'u katu
    riki.)
  fra-LSG: Mais Timothée, récemment arrivé ici de chez vous, nous a donné de bonnes
    nouvelles de votre foi et de votre charité, et nous a dit que vous avez toujours
    de nous un bon souvenir, désirant nous voir comme nous désirons aussi vous voir.
