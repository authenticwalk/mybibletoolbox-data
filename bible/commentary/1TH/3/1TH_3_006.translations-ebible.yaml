    insaneile ita menaidaledia no ewanepona umanawa dianen, ambi no e ewalepona menanedia
    rua.
  qub-qub: Gamcuna cajpita cutimurnami Timoteo willamasha Tayta Diosninchïman alli
    yäracurcaycashayquita y cuyanacurcaycashayquitapis. Chaynöpis willamasha nogacunapaj
    yarparaycashayquita, yapay chayman cutimunäta munaycashayquitapis. Nogapis gamcunanöllami
    gamcunapaj yarparar gamcuna cajman cutimuyta munaycä.
  att-att: Á kunangane, limibbekin si Timotio nga naggapu sù gián naw, á napiá yù
    iniparámak na nga meyannung nikayu. Kinagi na ta napasigaggà yù ángngikatalà naw
    kâ Apu Kesu ánna napiá yù pakkaká-iddù naw. Á kinagi na gapay ta sigídá manononò
    naw kami, ánna karagatán naw kami masingan gapay nga kunnay sù pakkaragâ mi nga
    makasingan nikayu.
  bki-bki: Timoti biedu mial kamiu, a vonganei ga naio binimei bokar kumemi. Bogo
    na binimei, bar iliano nalo na bo laka, berial jum̃abe kenemiu moneano bija bajago
    na tinietiiano na kenemiu jo kia ga toru, ju bo ga ju, ana mila tinieku jaaro
    toru laka. Naio midu kenemiu iliano binimei ban kumemi, ka kumitu tiniemiu maio
    ka kumemi julaka, a kumisidom m̃ele ka kuvial mirememi bereio, jibe ka ga kumemi
    numisidom nuvial miremiu.
  bqp-bqp: Kũ Timↄti sù sà, à á ludanaanikɛna kũ á yenyĩo baaruu kpàwɛrɛ. À pì ó
    yã dìgↄ̃ dↄágu kũ laasun manao, akũsↄ̃ átɛni ó bɛgɛ kɛ lákũ ótɛni á bɛgɛ kɛ
    nà.
  mcp-mcp: Nə́ ndɛɛ́, Timotê mə́ wɔ́ɔ́s wa wúlə nûŋ bɨ́dɨ́. A mə́ zə nə sə́ jɔ̧jɔ̧
    mə́kə̂l nə́ bɨ́ ŋgə ná kə shwóg nə búgə́ jɨ́n nə cɛɛlí jɨ́n. A jaaw nə́mə́ sə́
    nə́ bɨ́ ŋgə ná tə́dʉga sə́ tə́dʉ́gálə ányunywaâ, bɨ njúl nə məma yéésh nə́ bɨ
    mə dʉ́g sə́, nda sə́ bɨ́ nə́mə́ nə yéésh nə́ sə́ mə́ dʉ́g bɨ́ nə́.
  hat-hat: Men koulye a, Timote fèk rive sot lakay nou, li fè kè m' kontan, li ban
    m' bon nouvèl, li di m' jan nou gen konfyans ak renmen. Li di m' jan nou menm
    tou nou toujou chonje m', jan nou anvi wè m', menm jan mwen menm mwen anvi wè
    nou.
  npl-NT: Pero axa Timoteo yomokopato ompa Tesalónica, iwa techtlapowia satlawel nonkineltokah
