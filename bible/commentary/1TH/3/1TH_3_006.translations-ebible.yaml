    ing nangmih huh aham kami ngaih amyihna nangmih ingawm kaimih huh aham ngaih uhyk
    ti tice anih ing kqawn law hy.
  soq-soq: Timoti taumaida e manlawoe leulene wisene e sumanaila ita nuawadawadala
