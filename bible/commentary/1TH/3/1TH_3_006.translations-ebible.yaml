    á ný.
  spy-NT: Kōōkōōyēēwunēē ꞉Tēmētēēwō wōloo ōmiitē, ānkōōkuyibwēēch lōkōōywēk chēē kāroomēch
    kurubta keey kaakaaseeng'woong' āk choomnyēēt nyēē ōboontē. Kōōkumwoowēēch kule
    ōsōōtyēēch ākookoy nyēē karaam ānkōōmāchē kule nto okaseech kuu yoo kēēmāchē ꞉nkacheek
    kule nto keekasaak.
  xnn-xnn: Ngem id wani sinmagong si Timoteo id isna ay mangipadamag isnan gawis ay
    maipanggep ken dakayo. Inbagana nan kapigsan nan pammatiyo ya nan manglaylayadanyo
    isnan ib-ayo. Inbagana abes nan gawis ay nemnemyo ken dakami ya nan mangkaytanyo
    ay mang-ila ken dakami ay kaneg nan mangkaytanmi ay mang-ila ken dakayo.
  mwe-mwe: Ikabheje nnaino, a Timoteo bhaishe kopoka kunngwenunji na bhatupeleshele
    ngani ja mmbone, ja ngulupai na pinga kwenunji. Bhashikutubhalanjila kuti nnakutukumbushilanga
    mobha gowe na nnalokolilanga kutubhona malinga shitulokolila uwe kummonanga.
  tte-tte: Na Timoti iyaele ipileyoimako kolimai yo wasa namwanamwana kaiwemiu iwalowenako
    kolimai. Iwaloba ami meli koina iyaele kwatotolo kaiwe yo me ami mulolo kamikavao
    kolili. Tabe iwaloyoi yakato sauga meuloina me ami yaliyaya kwanuwatu-kalatagimai,
    yo nuwanuwamiu lalakina tem wagitaimai. Besiele tabe kai ama nuwatu lalakina tem
    kagitaimiu.
  tcs-tcs: Bat Timoti i bin kambaigen nau prom bizit yupla. Em bin kare da gudniuz
    kam baut wiskain yupla bin mata kip bilib wea Kraist ane wiskain lab yupla i gad.
    Em bin wantaim spik mipla dat yupla ebritaim tingbaut mipla ane prapa wande luk
    mipla, seimkain tu wiskain miplatri i prapa wande luk yupla.
  hlt-THB: Tuh, Timote ve nangmih a ven awhkawng law thai nawh nangmih ak cangnaak
