    nhumalanha, liŋgu ŋayi ḻakaraŋala ŋanapurruŋgala ŋunhi nhumanydja yukurra mukthun
    warray yana märr-yuwalkthirri warray-wala Garraynha, ga yuwalk yana nhuma yukurra
