  dso-dso: ମାତର୍‌ ତିମତି ତମର୍‌ଲଗେଅନି ବାଉଡି ଆସି ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଆରି ଆଲାଦର୍‌ ବିସଇର୍‍
    ସୁବ୍‌କବର୍‌ ଆନ୍‌ଲା । ସେ ଆମ୍‌କେ ଜାନାଇଦେଲାଆଚେଜେ, ତମେ ସବୁବେଲେ ଆମ୍‌କେ ଆଲାଦ୍‌ ସଙ୍ଗ୍‌
