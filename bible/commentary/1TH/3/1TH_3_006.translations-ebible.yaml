    ငါ​တို့​အား​အ​စဉ်​သ​တိ​ရ​လျက်​နေ​ကြ ကြောင်း​ကို​လည်း​ကောင်း၊ သင်​တို့​အား​ငါ​တို့
    တွေ့​မြင်​လို​သ​ကဲ့​သို့​သင်​တို့​သည် ငါ​တို့​အား တွေ့​မြင်​လို​ကြ​ကြောင်း​ကို​လည်း​ကောင်း
