    yan vuelta. Hech chaj c'u che'el chac'anic chaq'uelbuntutic jsatutic ti ho'oxuque,
    ja' no'ox hechun uc ti ho'ontutique ti jc'an ti jq'ueltutic asatic uc.
  ind-AGS: Sekarang Timotius baru saja kembali dari mengunjungi kalian dan dia sudah
    membawa kami kabar baik tentang kepercayaan kalian kepada Kristus dan kalian terus
    saling mengasihi. Dia menceritakan kepada kami bahwa kalian masih memiliki kenangan
    indah tentang kami, rindu bertemu lagi dengan kami, seperti kami juga ingin bertemu
    dengan kalian.
  omw-omw: Mate Timotiva nkye hianasairo uro ntantero nrumu nkyi mwakyaakya kyuqe
    mwakyaakya timwa mpihanama riaura. Mwiva nkyiara tiqaro, Mwihua Kotira qua riemwaqita
    vima variavo. Nanrianra nanrianra mwutukya vaihatama variavo. Mwihua tiriara riemwaqi
    viqata tiriara qamwateqatama variavo, tiro. Tire nkyi siri taqaataa ihata varurantema
    kye nkyevata tiri tiviri taqaataa ihata variavoma, tiro. Timotiva nkyiara mwitaa
    mwitaa tihatama riaunanra.
  yrb-yrb: Timoti yabai ane farite ibebe ibebe nono owere awona nabai fare eno wei,
    i Tesoronaika su uwara emanu naueta Godibai oitate uwara nesiaba neno arama uteda
    eno we imutaita, ya uwara kobererau eno we imutaita. Yana ema efene imutaisi enanari
    ya efitae imutaita eno wei.
  maa-NT: I̱'ndei̱, jè Timoteo jyeé j'iì‑ne nga kiì Tesalónica; ndaà tsò o̱kixi̱ xi
    'ya‑naje̱n i̱t'aà tsa̱jòn koni s'ín mokjeiín‑nò ko̱ nga tjín‑nò kjo̱tsjacha. K'oa̱á
    s'ín tsibéno̱jmí‑naje̱n nga kjit'aà na̱chrjein tsjaá ma‑nò nga nìkítsjeèn‑náje̱n.
    Ti̱koa̱á mejèn‑nò nga jcha̱xkoòn‑náje̱n koni ngaje̱n ti̱koa̱á mejèn‑naje̱n jcha̱xkoòn‑nòje̱n.
  mcq-mcq: Iviamai Timotiho ijí joni rene joni pinana maa apene ꞌunama núni roana.
    ꞌEne jara Godi nimaa rone oja mahe ija kisi apene joni unaꞌi saname vejujaho ro
    ꞌwarumana. Jara naꞌia mapoka nú vwihanúe nú ura ja kiꞌi ꞌahúu jaꞌinaꞌe areri ja
    ꞌuꞌo ura nú kúꞌi ꞌahiu.
  sus-A: كْنْ تِمٌتٍ تٌ بَشِ فبِلٍندٍ مُشُ يِرٍ كٍلِ وٌ شْنيِ، عَ بَرَ شِبَارُ قَنيِ
    قَلَ مُشُ بّ وٌ شَ دَنشَنِيَ نُن وٌ شَ شَنُنتٍيَ شَ قٍ رَ. عَ نَشّ، عَ وٌ رَتُشِ
    مُشُ شَ قٍ رَ سّيوّ كُي، عَ مُشُ تٌ شْلِ نَ وٌ مَ، عَلْ وٌ قَن تٌ شْلِ تٌ نَ مُشُ
    قَن مَ.
  jpn-1965: ところが、今テモテがあなたがたのところから私たちのもとに帰って来て、あなたがたの信仰と愛について良い知らせをもたらしてくれました。また、あなたがたが、いつも私たちのことを親切に考えていて、私たちがあなたがたに会いたいと思うように、あなたがたも、しきりに私たちに会いたがっていることを、知らせてくれました。
  fra-SBL: Mais Timothée vient d'arriver de chez vous, et nous a rapporté la bonne
    nouvelle de votre foi et de votre amour, et que vous gardez toujours un bon souvenir
    de nous, désirant nous voir, comme nous désirons aussi vous voir.
  yka-yka: Saguwaˈ tiyaˈ ne tekka balik si Timoteo duk sinna teˈed kami peggeˈ hāp
    teˈed bissāne sabab kaˈamin. Paˈinne weˈ basag sandelbi si Tuhanin duk asal maglasa-ilasa
    teˈed kaˈam. Paˈin Timoteo isab weˈ luwal kami inesseb weˈ bi duk batang teˈed
    kami kitebi kuweˈ kamihin batang isab magkite duk kaˈam.
  mle-mle: Aw kita Timoti gwurawa nakamwiyib kwakuw, di bwu anak maa sibinin yaad.
    Di bwu wadibiran gwur kip apawa Godak wukijibir tinadiygwurik waan. Aw awarwa
    awarwa titaay mawul yikwanadiygwurik waan. Aw di bwu wadibiran gwur nyanak viyakita
    mawul yikwagwuradiyan waan. Aw gwur nyanaam vikir mawul mwiya samasam yikwanadiygwurik
    aw aal nyan gwuraam vikir yikwabanal mawula pik.
  shp-NTPO: Ikaxbi ramara, Timoteon ja Tesalónicainoax joxon, jakonhira joibo noa
    yoike, ja maton ikonha, itan maton jato noiabo yoixon. Noara yoike, maton noa
    shinankin jeneyamai, itan maton noa oinkashorai, ja non mato oinkasai keskáakinribi.
  aom-aom: 'Timothy nugöꞌöjamu öꞌëꞌëro röhu aviavejöꞌe jemesi jö maho baeromo vuonoröꞌö
    rueromo uövuadeje: Iae jemë Keriso mae uehorovoromo huë baerovaruje höjo. O jemëro
    no uehorovavuoromo noehu jemë gëꞌi vavaenimaruëhi jemëꞌo ëhi no göꞌi vavaenimaruje
    höjo.'
  geb-geb: Timoti nden han kegap, ana ntigera zav, nzan hɨgi. Ana hɨgap, kaman vhuuŋ
    guareŋra nza nɨɨŋgi. Ana khaŋ nza nzuai, nde khaŋ tɨga havhargiap, guigira Zisas
    khothɨgi, nde guigira ndavir wari ga ndɨɨi. Ana vhɨra khaŋ nzuai, nde zazera nza
    ndɨkndɨgap, nza nzuav ndavi mbɨrav ki. Nde, nza nde gangir zav, nde ndɨkndɨgap
    ndavi simgiap ki tɨvara muuŋgiap, nde nza gangir zav ndavi simgiap ki.
  bsj-bsj: daten Timoti na yilau cunga kumek na ci bou nyinen ki tomange wo limi nyowe
    dor bilengke kume ka-nge cwika kume ko cin nyiyo ki ma dige dateneti doryer, la
    kom bilang cwika nyekti nawo nyi cwitoka kume tiye.
  cak-cak: Pero tok xtzolij-pe chila' iviq'uin, jun utzulaj rutzijol ruc'amon-pe chike
    chi rix cukul ic'u'x riq'uin ri Jesucristo; chi can yixojo'on pan ivánima, chi
    can jumul nkojic'uxlaj, y chi can nurayij ivánima chi nkojitz'et chic jun bey
    achel ri nikarayij roj.
  chf-NT: Bada ya' ati aj Timoteo bajca anetla y ajuli bajca anon t'ocob. U yälbenon
    t'ocob ca' chich tä' co cubin t'ocobba, cache' a tz'onänla chich y cache' a yajna'tanla
    Dios y a lotob. U yälbenon t'ocob täcä cache' tä' a c'ajti'inon t'ocob uc'a a
    yajna'tanonla, y tä' a wola a chänenon t'ocob ca' chich no'on t'ocob täcä tä'
    coba cä chänenetla.
  tlf-tlf: Kuta Timoti imi ipmi imkaa talba uyo, weng tambal uyo kwep tal nuyo bogobe-nala,
    “Tesalonaika kasel iyo God imi ilak uyo fomtuup duga-bom-nilip e minte, imi ipkumal
    imi aget uyo kupka-e-bom-nilip e minte, suun kup numi aget uyo fugun-bom deng
    tebe-bom no ke-bomip kale, ninggil numi bilip imi aget fugun-bom-nulup, bilip
    iyo no itamum o agan-bomup ulutap, igil mungkup, Fol ninggil bilip iyo tilip itamum
    o agan-bomip o,” age Timoti iyo tal nuyo bogobeba kale, kamano koyo nuyo ipmi
    aget kwiin tagang fugun-bomup uyo kupkaa deng uta kup taban-bulup ko.
  piu-2006: Kala, kuwarri Timitjiyilu nyurrangarrilawana nyinarra ngalyankula nganaṉanya
    tjakultjunu yalatji, “Palyaya kutu nyinanyi Yiitjuku, tjukarurru. Palumpa walytja
    kutjupa tjuṯakuya yunytju nyinanyi.” Wangka yalatjilatju kulira yunyparringu.
    Timitjiyilu nganaṉanya piyuku tjakultjunu yalatji, “Yiitjuku walytja Tjitjaluniyanya
    ngurrara tjuṯakunyu nyurrangarrimpa Puulakungarrimpa yunypa nyinanyi. Tjana paṯaṉi
    nyurrangarrimpa yankula tjananya nyakunytjaku.” Timitjiyiku tjakulpa yalatjilatju
    kulira yunyparringu. Yiltalatju puntura yunytjurringanyi yankula nyurrangarrinya
    nyakukitja.
  poh-NT: Naxsoljic aj woꞌ chic cho ku̱cꞌ i Timote̱yo, reꞌreꞌ xcꞌulic rikꞌor keh i
    holohic laj ribiral chiri̱j nicꞌ wach ricowil acꞌux tak chipam rinimjic i kAja̱w
    Jesus, jeꞌ woꞌ chiri̱j i cꞌaxoj i̱b cꞌul naꞌn tak chawibil awi̱b tak. Jeꞌ woꞌ
    chic, reꞌreꞌ xikꞌor woꞌ keh chi reꞌ hat-tak xa eli̱c woꞌ kojcꞌulic cho pan acꞌux
    tak ruꞌum chi kꞌe̱ꞌ tiꞌ koj-awicꞌraj tak cho eh ruꞌum reꞌreꞌ, reꞌ hat-tak xa nawa̱j
    woꞌ nak chic awilom tak kawach jeꞌ ricab woꞌ nkaꞌn je hoj chawi̱j hat-tak.
  tue-tue: Mecʉ̃tígãrẽ Timoteo mʉ́ã pʉtopʉ ĩñagʉ̃ jeaarigʉ pʉtʉajeaawĩ. Mʉ́ãyere ãñuré
    queti néepʉtʉajeai. Mʉ́ã Jesuré padeorucúrere, mʉ́ã ãñurõ cãmerĩ́ maĩrécʉtirere
    wedeawĩ. Ʉ̃sãrẽ maĩrémena wãcũrucujãyiro. Ʉ̃sãrẽ bayiró ĩñadʉgaayiro ʉ̃sã mʉ́ãrẽ
    ĩñadʉgarobirora.
  bjp-bjp: Isau le, Timoti i am fis sau tinawii naismi unaismah. Ma i fis ini nenge
    rokap na ususe na unune ke na famais kimi. I fas kama le gam laes la tom aunbiing
    gam namne pes kiis turim kirer. Ke gam kalkal tom isi par kemtuul, arae kemtuul
    sabin, kemtuul kalkal isi par gam.
  xon-xon: Le Timoti ki nyan ni ni chee; dandana u ki fuu ni ti chee, ki tuk timi
    tibɔnyaan ke ni beenin tii Yesu naadii mbamɔm, ki gee tɔb. U tuk timi ke ti bi
    nisui ni n‑yoonn mɔmɔk, le ni ban ke ni ki kan timi, ke ti mu aah ban ke ti kan
    nimi pu na.
  tzo-ZNT: Lavie icaꞌiticotic xa cꞌu xaꞌelanic, iyul xa yalbon li Timoteoe. Jun coꞌonticotic
    ti icaꞌiticotic ti achꞌunojic to li scꞌop Rioxe, ti chacꞌuxubinvanique. Iyal noxtoc
    li Timoteoe ti scotol cꞌacꞌal chayulesoticotic ta ajolique, ti avoꞌonicuc qꞌuelvananic
    chac cꞌu chaꞌal coꞌonuc jqꞌueloticotic li voꞌoticotic uque.
  mpm-NT: Ko nu ni nandeokuñɨ Timoteo ja ni jaa da ñuu Tesalónica, ti ni nakani da
    jnuꞌun nuu ri naa ri nava kanchuku ra yukan. Kachi da ja nɨ ini ra ka kandixia
    ra Jesús, ti ka kundaꞌu ini nuu jnaꞌan ra. Suni kachi da ja nɨnɨ ka ñukuu ini
    ra ruꞌu naa ri, ti ka ndiyo ini ra naa ra ja na kuni tuku ra nuu ri. Suni ka ndiyo
    ini ri ja na nakuni jnaꞌan yo.
  ots-NT: Pe nuya, ca xcá nzøh car Timoteo, xcuá hñe̱h pʉ Tesalónica, pʉ jabʉ guí
    bbʉpjʉ, xí xijqui, guí e̱me̱tjojʉ, cja̱ guí ma̱dijʉ car Jesucristo, guejtjo segue
    guí mbe̱nguitjogöjʉ cor jma̱jte. Guí ne gui cca̱jtiguitjojʉ ncja ngu̱guigö, dí
    ne gu cca̱jtiquijʉ hne̱je̱.
  hoy-hoy: लेकीन ईगल्या तीमुथियुस, जो नीम हात्‍ती टु नाम हात्‍ती बंदान, नीम्द वळ्लीद
    विश्वास अदिक प्यार इन बातणी केळ्सदुन अदिक ईद मात इक भी केळ्सदुन कि नीव हमेशा प्यार
    इन सांगुळ नामी याद माळतीर, अदिक ह्यांग नाव नीमी नोळोर साटी लालच ईटतेव हांगा नीव
    भी ईटतीर.
  amo-amo: Na Thimoty wa dak kitibite unuzu kitimine nin kadura ka mang, kan kidegen
    nin suu nin uworu na ishawa nin nari ba tuung, idinin suu iyene nari nafo na arik
    dinin suu tiyene minu.
  pjt-pjt: Palu kuwari nyanga paluṟu maḻaku pitjangu nyuralanguṟu munu paluṟu tjukurpa
    wiṟu tjuṯa ngalila tjakultjunangi, kali kuliṟa puḻkaṟa alatjiṯu pukuḻaringi. Panya
    nyura kunyu Jesunya tiṯutjarangku kuliṟa waṉaṉi nguṟurpa wantinytja wiyangku,
    munu Jesuku puḻkaṟa mukuringanyi palumpa walytja kutjupa tjuṯaku kuḻu. Munu kunyu
    nyura ngalinya rawangku kuliṟa pukuḻaripai munu nyura kunyu ngalinya nyakunytjikitja
    puḻkaṟa mukuringanyi, panya ngali nyuranya nyakunytjikitja puḻkaṟa mukuringanyi,
    palu puṟunypaṯu.
  cwe-cwe: Mbali Timoseyo keza sambi kulawa kumwenu kachigalila mbuli zinogile za
    uhuwilo na ulondo wenu. Na kachilongela kuwa mochikumbuka goya lusita lwose mulonda
    kuchiwona cheye fana cheye vichilonda kuwawona mweye.
  daa-NT: Diŋ di Timote yeepinti min ɗo werko ho kabarre taat ŋa iyinti-an gala. Ŋa
    kaawinti ɗo bi ka imaanko, ɗo ele kaak ku elgiy ziŋkiko ho ŋa kaawinti a ku pakira
    samaane loni ho ku raka pey ŋaame iŋ nini ar taat nini oki rakiyo.
  mlp-mlp: Ari Timoti in ne gihulosim muran diq kawaqmo bo tugwahtim. Gwahtiqim in
    ne giwagamun bilaqad ne ginad helta na waz naqmo hiqiyad on mataw bunmo ginan
    ginad bilaqaqta na ago in i tigibilan. Gibilenan gamuk na i gidekib dimunmo diq
    iy. In bilam, Tesalonaika on mataw na tutimmo i ginadin emad in gigem dimunta
    igayta haqad in bilam. Ad i ne gibiygo ginad bilaqaqta nazaqmo ne i gibiynan ginad
    bilaqaqmo haqad in bilam.
  ape-C: Aria douk Timoti ta shopunek nakutipukuk nanaki nakripohw yopinyi baraen
    um ipak. Anan nakri ipak pasuhw Iruhin ananin baraen dodog pagipeshen aria ipak
    urkwip panawasham ipak kanak pani kupaishi arpesh pataurumesh. Aria ipak urkwip
    panawasham eik yani Sailas aria pakri punaki putruh abom. Aria ohwak shopunek
    urkwip panawashamep abom aria wakri unaku utrip abom.
  bgs-bgs: Asal idayawan ké su igulì dán si Timoteo dini áknami tikud tun ákniyu,
    asta madigár tô igulit din áknami tingód katô kapamaké yu tun ta Manama asta katô
    kapaginawaé yu. Igkagi sikandin na inalayun kó ágpanámdám ka madigár tingód áknami,
    asta duwán kakalyag yu na kumita áknami na magunawa katô kakalyag dé.
  faa-faa: Aseako pusiesane Timotimo re asekea pariperaka etoaki úyaka somerakasupo.
    Repo Kotiaki himu hakásaraka hemakapukua risikisupo. Arirakano repo namina yia
    aporo metamo metaki himu tumurumo hemakapurane yaiya risiasusupo. Ayiáka risike
    repo etoaki soko repo himu tumurumo hemakapurane yaiya kayasusupo. Etapo reane
    aseako seseana ayiáka, repo soko etoane aseako seseraka hemakapususupo. Aíyaka
    Timotimo etoaki somerakasupo.
  kik-kik: No rĩrĩ, rĩu Timotheo nĩ okĩte kũrĩ ithuĩ oimĩte kũrĩ inyuĩ, na agatũrehere
    ũhoro mwega ũkoniĩ wĩtĩkio na wendani wanyu. Nĩatwĩrĩte atĩ nĩmũtũririkanaga hĩndĩ
    ciothe mũkenete, na atĩ nĩmwĩriragĩria gũtuona, o ta ũrĩa o na ithuĩ twĩriragĩria
    kũmuona.
  cap-NT: 'Tsjii kjaz̈ majquiztan Timoteuqui quejpz̈quichic̈ha Tesalónica wajtquiztan.
    Niz̈aza zuma quintunaca zjijcchic̈ha tuz̈ cjican: “Nii Tesalónica wajtchiz criichi
    z̈oñinacaqui ancha Yoozquin kuzzizpanc̈ha, niz̈aza zumaz̈ munazic̈ha. Niz̈aza
    ninacami uc̈humnacz̈ zumapanz̈ cjuñkalc̈ha. Niz̈aza ninacaqui uc̈humnacatan ancha
    zalz pecc̈ha, jaknuz̈t uc̈humqui ninacz̈tan ancha zalz pecc̈haja, jalla niz̈tazakazza
    ninacaqui”. Jalla nuz̈ cjican zuma quintunaca zjijcchic̈ha anc̈hucaquiztan.'
  ksr-ksr: 'Motoqoto moma laligoninto, Timotinoŋ kema oŋomesaoŋ eleema kaŋ buŋagia
    awaa meŋ kaŋ kokaeŋ ninijoro: Oŋo Poŋ saanoŋ moma laariŋ uujopagoŋ aoŋkeju ano
    kambaŋ so nonoojoŋ romoŋgogi awaa kolooŋkeja. Nononoŋ iŋiibombaa siiŋ moniŋ oŋonoŋ
    kaaŋagadeeŋ nono niniibombaajoŋ kaparaŋ komakeju.'
  eng-TNT: But now lately when Timotheus came from you vnto vs and declared to vs
    youre fayth and youre love and how that ye have good remembraunce of vs all wayes
    desyringe to se vs as we desyre to se you.
  sbs-sbs: Kono Timoteya ceza kwetu kuzwa kwenu ni tu letera manzwi malotu e ntumero
    ni rato. Na tu rwira kuti inwe hañata mwina minahano mi lotu yetu, ni kuti mu
    virera ku tu vona sina neswe mutu vilaerera ku mi vona.
  sue-sue: Are Timoti ewesemuro tuma diaire dubara dumi pumai nisokare amira oziga
    kokopai sisia awa. Ago wero nikare nakare kotupitinowewa amire nakare nikare gamu
    sawenakare nikare da ago ine nakare gamu towewa, ge awa dapikarago namorekare
    sero tepo wisia awa.
  fra-NCL: Mais maintenant que Timothée, venant d’arriver ici de chez vous, nous a
    dit votre foi et votre charité, et le bon souvenir que vous gardez toujours de
    nous et qui vous porte à désirer nous revoir, (comme nous aussi nous le désirons
    à votre égard),
  snn-NT: Ja'nca ro'tani, Timoteore saojënna, mësacuana saisi'quëbi yua raji'i. Rani,
    mësacua bojojën ba'iyete quëaguëna, bojohuë yëquëna. Mësacua yua Jesucristoni
    te'e ruiñe recoyo ro'taye, mësacua yequëcuani ai oire baye, ja'anre quëabi. Yëquënani
    jo'caye beoye ro'tani, yëquënani cu'e ëaye ba'ijënna, baguëbi yëquënare quëabi.
    Yëquëna yua mësacuani cu'e ëaye ba'iye'ru mësacuare güina'ru cu'e ëaji, cabi.
  atb-NT: Ahkuî kúm, Timohti gi, nungmoq é lumjíng hkyô eq chyitdap myit eq sêng é
    gabú danglù pé lé, nungmoq chyáng mai ngamoq chyáng wun jé lô byi bê nghut ri.
    Nungmoq, hkâ-nhám le, ngamoq lé rago bûn nyi é hkyô lé le; ngamoq, nungmoq lé
    myàng nau nyi é eq rajung za, nungmoq, ngamoq lé myàng nau nyi é hkyô lé le, yhang
    lo taî kyo bê nghut ri.
  cek-AK: 'Toe Timote loe vaihi nangcae khae hoi amlaem let boeh, nangcae tanghaih
    hoi amlunghaih, kaicae nang pahnet o ai, tiah tamthang kahoih to ang sinh; nangcae
    hnuk han ka koeh o baktih toengah, nangcae mah doeh kaicae hnuk han na koeh o
    toeng, tiah ang thuih:'
  bkd-bkd: Iman nakalikù en si Timoteo dini ta kanay daw natultulan kay kandin mahitenged
    hu pagtuu nuy daw hu pagpinalanggaay nuy. Intultul din daan ha harì kay inyu agkalipatan
    daw agkabulung kaw daan kanay iling hu kanay ha kabulung inyu.
  ctu-76: Pero wale iliyi tsajnix Timoteo ya' ti Tesalónica. Ti' ch'ʌmon lojon tyʌlel
    wen bʌ t'an cha'an chʌncolʌch la' wen ch'ujbin. Chʌncol tyo la' wen cha'len p'untyaya.
    Mi yʌle' chʌncolʌch la' wen c'ajtisañon lojon ti p'untyaya. Wersa la' wom la'
    cha' q'uelon lojon, mi yʌl. Chʌ'ʌch bajche' joñon lojon je'el, com lojon c cha'
    q'ueletla.
  lac-NT: Caj ts'oc u wʌc'ʌs ur Timoteo tin wicnʌn ich a cajarex Tesalónica. Caj ya'araj
    Timoteo tenob, tan u qui' quibicob u t'ʌn C'uj. Caj ya'araj, tan a qui' yajquintiquex
