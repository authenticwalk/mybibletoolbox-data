  soy-soy: Amɑ́ Timotee yɛ rɔ́ lɛɛmɛlɛ un nɔ́kɛnɛ́mɛɛ léeri. U kɔ nɔ́nnɛ́fɑtɛnɛ nɛ
    nɔ́nnɛ́lɑ nsímɛ́ rɔ́ símisilɛ lin lɑ́ɑ́rú. U rɔ́ mɑɑ rɛ nɔ kɛrɔ́cɑ́ɑ́ léisɛlɛnlɛ
    nɛ ńlɑ. Nɔ kɑ́ipi rɛ nɔkɛ́ piyɛ́nɛ tɔ́ rikpɑ́ yɑrɛ kɑri nní n kɑ́ipi mɛcɔ.
  hui-hui: Ai Timodi ibu tí kamigoria howa ina kamaria lone daibu ka. Dai buwa ibugua
    tí mini mbiraore wu haabo kami lalubi tí gubalini hagahaga bu kami lalubi bi turubiore
    ogoni inahondo langiya. Ani langialu ibugua tí ina mitangi biaabo halu iname tí
    de hondoa ho kamadagua tíguabi ina de hondoa ho kama larimiyago hale harima.
  amf-amf: Ko dahaannaar Thimaatoos taaki yekalanka wodar nivayse, Barjodar woylamin
    yenin qajenbee yesa nashimmakkonbesa wozisen upsinam wona ki giyade; ogodettsi
    yedi rooro wul wozaka woam yenin bhocchenbee wodi yeam shedana wonin anngardhendettsi
    yediar woam shedana yenin anngardhenbeam wona ki giyade.
  quc-NNT: Kämik k'ut tzelejeninaq loq ri Timoteo pa Tesalónica, xuya ri utzalaj tzij
    chqe chrij ri i kojonik, xuquje' chi sib'alaj kiwaj iwib', utz iwanima' chke konojel.
    Kutzijoj chqe chi amaq'el kujna'taj chiwe, utz i chomanik chqij, xuquje' chi sib'alaj
    kiwaj kiwil qa wäch. Je' ri qe uj xuquje', sib'alaj käqaj käqil i wäch.
  dob-dob: ꞌEnega Timoti nina ꞌiwai ga tetelimi ꞌimeꞌena, ꞌigwae, “Me Tesalonaika
    nidi Keliso ꞌena siemisa ꞌaiꞌaila, ta oboboma ꞌaledi, ta wate tuta maiboꞌana ꞌida
    ayausa nuganuganina sinuwanuwaꞌiꞌisi ma idi gwausowala, ta nuwanuwadi be sida
    ꞌitalimada.” ꞌAboꞌama wate nadigega nuwanuwama be ꞌomi ꞌaꞌitalimami.
  wrs-wrs: Wo heva os Timotiva doa kaindamba henga prunna yenaminiva, moa wulprunna
    yena, os ona, himba daipotava keknam undnahonam lovahmanav mendeklimba, wo und
    avramana vev owalmba. Himba kamba os ishunna, yimba elsus kamba nengewuvulvuhinv
    wevsa besalla. Himba kamba vena, os ishunna, yimba kam nongalalm viv, os henashara
    heva, os men ka vivm, yem nongalalm.
  mca-mca: Ma' qa in hats tepil na' Timoteo ta'ƚii ha' etset'iƚ qa ƚe'sitsik'i ke'
    nifeli'ƚ ye'm, yit'iƚij yiwets in ekheweli'ƚ nite' ƚili'iƚij in ƚijayani'ƚ ha'
    Cristo qa qi iye in ƚ'ineqsu'uni'ƚ. Qa nifeli'ƚ ye'm iye in nite' ƚantapi'iƚyiikii
