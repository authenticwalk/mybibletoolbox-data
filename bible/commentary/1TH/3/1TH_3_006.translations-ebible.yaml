  uvh-uvh: Ka na Timoti u anigareguk wa adi sidigok u kuma' anga iya' sidining kadapmang
    kareng u kasasu'nanga sara sa' tubobu abugu'. Abanga kadofinga ning ninggu', girisa'
    iking. Adi kadapmang ka naktangka tang tanga amise fam ga' siamo' naknga yotangkayap
    titi wara'ning u fikifiki ningsa' ko tanga iking. Abanga ning ninggu', adi sidita'
    kabaksi' karengsa' naknga fikifiki sidining nondaksi' nua'bu sasp ga'sa' sasuk
    ka sidi adisining nondaksi' iyap ga'sa' naknga ikiamu' ningsa' tanga iking.
  ino-ino: Timotina hutokeno lapa'kaeyate uteno lapa'kaeya nelapataleno eteno lakaeyate
