    t-chegito ch hab wa masma chum s-t-neidamk mach ahchim has i masma chum s-em-neidamk.
  lbm-lbm: पर अभी तीमुथियुस न, तुम्हरो जवर सी हमरो इत आयो हय, तुम्हरो विश्वास अऊर
    प्रेम को सुसमाचार सुनायो अऊर या बात ख भी सुनायो कि तुम हमेशा प्रेम को संग हम्ख
    याद करय हय, अऊर हमरो देखन की लालसा रखय हय, जसो हम भी तुम्ख देखन की।
  ncj-NT: Huan axan yomocuep den Tesalónica in Timoteo huan otechpacmacaco quen otechtlapohuilico
    quen cuali nantlaneltocatoque ica in Dios huan nanmotlasohtlatoque. Otechtlapohuili
    quen nochipa techilnamiquihque ica tlasohtlalistli. Huan ocachi otechtlapohuili
    molui nanquinequihque matechitacan quen tehhuan noyojqui molui ticnequihque tamechitasque.
  yuj-yuj: Tá Timoti wae arákarrá koropea yinan yumo Kwarén mérnap kar kwapwe, tá
    arop ankwapan nounouroup i konap nɨnɨkan farákáp námpon. Tá mao yinan sérrá, “Yumo
    yinan nɨnɨkria warákárria yinan nke mwaria nɨnɨk nap te, yino kor yumwan nke mwaria
    nɨnɨkimpnámp taknámp napon.”
  kto-kto: Tie, Timoti la miulai ga titot it la muo betong ii. Ga avaikong ait ila
    muri me iun gare ro, Naganming maranit iro bais ula mumuru ga amiuluan tavuk o
    na migat me non ekelesiap. Ga mirier taraiap la mime panagiming maset ga temiba
    na tara la agatming me palam. Ga miga pagimaming are gat tie la paga migimapang.
  gmv-NT: ሃዒ ቃሴ ፂምቶሲ ኢንቴ ኣቻፌ ኑኮ ዪዲ ኢንቴ ኣማኖ ጊሺኔ ኢንቴ ሲቆቴꬃ ጊሽ ሎዖ ዎሬ ኑና ሲሲዴስ። ቃሴካ ኢንቴ
