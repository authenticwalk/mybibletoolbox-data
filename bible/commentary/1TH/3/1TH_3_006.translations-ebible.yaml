  unx-unx: ମେନ୍‌ଦ ନାହାଁଃ ତୀମଥି ଆପେତାଃଏତେ ଆଲେତାଃ ହିଜୁଃକାନାଏ ଆଡଃ ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ଆଡଃ
