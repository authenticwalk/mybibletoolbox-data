    munapäcushgayquitami. Tsaynoglami nogacunapis gamcuna cagman watucog cutimunäpag
    yarpaycä.
  chz-NTPS: Pero läꜙ maˊ ja̱hˈ Timotä jeeˊ tøøhˊ jnäähꜗ laˉ, gaꜙjmeeyhꜗ juuˈ, läꜙ
