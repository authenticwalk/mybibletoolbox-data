    oyuncutic ta avoꞌntontique. Jaꞌ jech xtoc laj yal ti ta xacꞌan ta xaqꞌueluncutic
    avaꞌiique jech chac cꞌu chaꞌal ti vuꞌuncutic ta jcꞌan ta jqꞌuelot caꞌicutique.
  mya-mya: ယ​ခု​အ​ခါ​တိ​မော​သေ​သည်​ငါ​တို့​ထံ​သို့ ပြန်​လည်​ရောက်​ရှိ​လာ​ပေ​ပြီ။ သူ​သည်​သင်​တို့
