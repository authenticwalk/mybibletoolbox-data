    nontechilnamikih ika tlasojtlálistli iwa nonkinekiskiah nontechitaskeh ijkó kemi
    tejwah tiknekiskiah tomechitaskiah.
  bgg-bgg: Thuh Thimothi ne iidoh dun thog, chiih-è ai è gathek shii nathek ro migi
    nane miie pha chiang shii wie pha mua yiethok. Ai è gathek shii yao nathek ne
    idang gathek shii wie now ne na è gathek shii riig yang pha ji duiine bajo gathek
    ne nathek shii riig yang muii ro.
  eng-TCENT: But Timothy has now come back to us from you and has brought us good
    news of your faith and love. He reports that you always think of us with affection,
    longing to see us, just as we also long to see you.
  eng-BSB: But just now, Timothy has returned from his visit with the good news about
