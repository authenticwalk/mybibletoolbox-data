    a. Ana o nafadꞌe nae, hei misinedꞌa hai mikindooꞌ a de mae mindaa mo hai onaꞌ
    a hai o mae mindaa mo hei boe.
  msy-msy: Ezɨ Timoti ia ategha egha datɨrɨghɨra iza e batogha, akar aghuim e mɨgɨa
    ghaze, ia nɨghnɨzir gavgavim Godɨn ikiava God ko gumazir igharazibagh ifonge.
    Egha a kamaghɨn mɨgɨa ghaze, ia zurara e gɨnɨghnɨgha egha ian naviba bar en dera.
    Egha ia en ganasava ami moghɨn e uaghan ian ganasava ami.
  agg-agg: Ŋga haponda Timoti ai hɨhɨrɨfi sünümboani sɨheimbo sowahɨdɨdɨ ranɨyu ai
    se anɨhondümborɨhi asu ŋgusüfo parɨhi arɨhündɨ ranahambo hoafɨ semündü masünu.
    Ai yare hoafɨyuhü yahuya, muŋguambo si se yɨhoefɨmbo hohoanɨmoyeihɨ yɨhoefɨmbo
    hoeifembo afɨndɨ hohoanɨmomayei ro sɨheimbo ramehundɨ nou.
  ptp-ptp: Mêgem Timoti mɨlôc vô xam dɨ kô kɨyang yuu yuac wê lôc yê ge mɨ lôm lam
    nêl vô xe, dɨ nêl xam kɨyang yuu yuac nivɨha kɨtong vô xe. Om nêl ên nêbê vông
    vinên wê xam vông ge dɨyêp xêkɨzêc dɨ xam xêmyaa vin lec xomxo vɨhati. Nang dêc
    nêl ên nêbê xam mi xo xe dɨ xam nɨlôm vô nivɨha ên xe dɨ xam nêb xam ob wê xe
    mamnôn tɨyi xocbê xe nêb xe ob xê xam mamnôn ge.
  nak-nak: Ale e Timoti, eia beutia loio tamutou ele, eia gomai taku, eia gilemuliagu
    la pulolou tamutou oiole eia taritigi. Eia gilemuliagu ale amuto sau tola seseleti
    la merera te Kraist, me amuto vigogo baoli lou le amutou mai ele. Eia gilemulia
    miteu ale amuto gabu pepeho somai tamiteu la bilalaha, amuto sagege tai le amiteu
    veia amuto tai masaga pepehoa ge hilo amiteue.
  lbb-lbb: Ika onone e Timoti ka ulak kusun mulo tingia ute tetek miau. I abaran a
    wakak a warwara talapor o mulo tetek miau, ana numulo a tortorot pa anumulo a
    marmaris. I atai miau mang mulo sira gas ning mulo sira nuk ulak pas anundala
    keskes taum nating, pa mulo mang kol sur mulor oroi mitol, larning mitol otleng
    mitol mang kol sur mitol ar oroi mulo.
  kan-2017: ಆದರೆ ತಿಮೊಥೆಯನು ನಿಮ್ಮ ಬಳಿಯಿಂದ ಬಂದು ನಿಮ್ಮ ನಂಬಿಕೆ ಮತ್ತು ಪ್ರೀತಿಯ ಕುರಿತಾಗಿ
