  lif-NT: ᤁᤖ ᤋᤡᤔᤥᤌᤡ᤺ᤴ ᤂᤡᤏᤡ᤹ᤀᤥᤗᤠᤶ ᤀᤠᤏᤡᤃᤧᤀᤥ ᤋᤩᤧᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤏᤢ ᤔᤡ᤺ᤶᤈᤡ᤺ᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
