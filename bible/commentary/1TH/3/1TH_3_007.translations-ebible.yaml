verse: 1TH.003.007
translations:
  kpx-kpx: No haokuvuia, no kove uale vatetumu moaga malesege la deiada keu lohonu.
    La evievimo negolahale keu no negotievege no ke evisi vahaeho balugalu.
  okv-H: Avoeto dagota namei kamei dago osaga te memenga te kogora te ungo God humota
    be ereova avo ingito tunga javotoho ue mihera.
  tbo-tbo: Walewalehiu, omi witumagana binei, tuwegami a noonoli po i likaoha dumau
    po ega mei pilipili po witai u hinena a memae.
  mal-C: അതിനാൽ സഹോദരങ്ങളേ, ഞങ്ങളുടെ സകലദുരന്തങ്ങളുടെയും പീഡനങ്ങളുടെയും മധ്യത്തിലും
    നിങ്ങളുടെ വിശ്വാസം ഞങ്ങൾക്ക് ആശ്വാസം പകർന്നു.
  grc-SR: διὰ τοῦτο παρεκλήθημεν, ἀδελφοί, ἐφ᾽ ὑμῖν ἐπὶ πάσῃ ⸉τῇ θλίψει καὶ ἀνάγκῃ⸊
    ἡμῶν διὰ τῆς ὑμῶν πίστεως·
  bgc-bgc: हे बिश्वासी भाईयो, हम अपणी सारे दुख अर क्ळेश म्ह उत्साहित सां, क्यूँके
    हमनै थारे बिश्वास के बारै म्ह सुण्या के थम इब भी यीशु मसीह के बिश्वास म्ह मजबूत
    सों।
  khz-khz: Gaura pakurai, walakavamai, gema vitiviti e veraulea aorai gemi kamonagi
    na gevega-tiligamaito.
  deu-TKW: da, meine Brüder, ist uns an euch durch euren Glauben Trost geworden für
    alle unsere Not und Bedrängnis;
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌtuꞌ, catiꞌ niꞌ gzxacaꞌ gdiꞌtuꞌ yúguꞌtë lë ni len
    zian le guc queëtuꞌ, bdxin queëtuꞌ didzaꞌ buiꞌ zxön netuꞌ catiꞌ byö́nituꞌ ca réjlëꞌliꞌ
    Cristo.
  lin-lin: Bandeko, sango ya kondima na bino elendisi biso makasi, kati na pasi mpe
    minyoko nyonso oyo tozali komona ;
  hns-NT: Bhaai log, hia ke doekh aur moesiebat me ie baat soenke hamlogke hiemmat
    bhail.
  noa-E: Khodamnaan, maguata mʉg phithurg aadëphʉm dʉ̈i gaai machagjã aadëp ab mamʉ,
    maar dʉ̈rrcha onee naajem, pãrau pãachdëu ʉ̈khatarr iek gaai ogdʉba agtha pëdurraawai.
  eng-EMTV: because of this we were encouraged, brothers, in regard to you in all
    our affliction and distress by your faith.
  mib-NT: Te jeē yúcuan ní candusɨɨ̄ ni rī sɨquɨ̄ jeē cácandíje vāha ró, hermano,
    vēsú xeēn iyó jnūndóho sɨquɨ̄ rī.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ फुॽनुसाॽ नु ने़ॽनुसाॽसे, आनिगे़ काक् के़साक्‍पा पाःन्
    नु तुक्‍खे लाक्‍खेहाॽओआङ् खिनिॽ नसाःन्‍निल्‍ले़ कुयाःम्‍बेओ खे़प्‍सुम्‍बे़ल्‍ले़
    आनिगे़ हाङ्‌हाङ् पोःक्‍खिगे़आङ् वयिगे़रो॥
  xnj-xnj: Hinu, valongo vitu mambu getiyuwini kuvala sadika yinu, yikangamalisa mitima
    mukung'ahika na mang'ahiso gitu goha,
  mmx-mmx: Luvutnetak mi luvurinuk, map kip levesongsongot mi levenmumuat, ketla ma
    lok momo mila lununu atnimi i tu atmatkun.
  cbr-NT: Nun xucë́antu, usaími mitsux asérabi Jesucristomi catamëtia cuaquin cananuna
    unin nu bëtsi bëtsi omainun raíri ñu cupíribi tëmëraquinbi masá nuituquinma upí
    oquinshi sinani cuëënin.
  tee-NT: Pus ji qui'alak'avin mas na xaquinta'amamak'aniniyan ju lapanacni chai xaquintamamak'alhk'ajniyan
    para ju chavai na ick'achanauch. Pus palai lai icch'ixk'oyau chux ni icc'atsayau
    ju chavai ni va tachi lhilac'ap'inat'it ju Cristo ju uxijnan.
  eng-LSV: because of this we were comforted, brothers, over you, in all our tribulation
    and necessity, through your faith,
  cak-NT: Y romari' kach'alal, roj can xojquicot pa kánima roma xkac'oxaj chi rix
    man iyo'n ta can ri Jesucristo. Y más que jojc'o chupa ri sufrimiento y c'o anchique
    nakac'ulumaj, ri kánima xc'ue' más ruchuk'a'.
  pah-NT: Tu katu orepy'a kiro pe ndehe a'ero. A'ereki pe pejiko jitehe Tupana'ga
    rehe. Mbatera rahya orokwaha hete jipi. Ojipe'g̃a ojigwarai ore rehe no. Emo Timóteo'ga
    uhu pe mombe'gwovo ore ve ore mbohoryoryva.
  sja-NT: Mapa ɨ̃pemaarã, ɨ̃rá tai jɨrɨ jõnɨ mĩda miapidait'ee, k'ãiwee p'anɨ Timoteo
    it'aideepa ũridap'edaa perã parã at'ãri Cristode pia ijãa p'anɨ.
  xed-xed: Tsaya tama zwanama, lɓaŋnalɓa zlghay nda ŋuɗufa ghuni ta ŋuɗuf, ma tsa
    ghuyata ɗaŋwa ŋni ɓasu ŋni ya.
  mks-NT: Cánde̱hé ndó, ñani i̱. Va̱tí ndóho ndiva̱ha ini nde̱ yóho joo na̱sa̱ha̱n
    ndeé ini nde̱ jáchi̱ na̱ñe̱hé nde̱ tu̱hun ña̱ cándeé cáhnu ini ndó Jesús ta ndíco̱
    cáhnu ndó íchi̱ cuéntá mé á.
  gfk-S: Io kaie, bar hinsaa mehet tane Krais, ing be mir ga hadade uta ira numu nurnur,
    ikino nianga ga habalaraan mir uta mu nalamin ta ira numehet humangana tirih ma
    ra harangunngutaan.
  bmu-bmu: O urumeleŋ alaurupnini, neŋön sesewerowero köŋjiliŋ könaŋi könaŋi möringa
    nalö miaŋgöreŋ kaba möt narizeaŋgö kösohotŋi ölöpŋi jii mötziga keu miaŋön mönö
    ölŋa urukölalep ak neŋgiyök. Miaŋgöra nalö kewöŋe eŋgöra aka amqeba luainöŋ ölöwaka
    maljin.
  dgz-dgz: Dugup nuga daitonawa, nu pot pot itan yavivin bagu sisi anu tanivin go
    e Iesu anu tumasiwaniana oisewa Timoti gamup anutoni menan, imunu veturen.
  eng-GNV: Therefore, brethren, we had consolation in you, in all our affliction and
    necessitie through your faith.
  zaa-NT: Yala telá tábí ná iyaba nu ritè tu' por canu rutsìa latsi' quį intu', pero
    por ca noticia tsè' nu cca qui' le hermanos, acca yala cca tu' animar porqui'ni
    betáni tu' la' ỹeni, de yù tu' qui'ni runi le seguir cca le creyente tsìttsì.
  eng-WEBSTER: 'Therefore, brethren, by your faith we were comforted over you in all
    our affliction and distress:'
  guh-guh: Tajamonae, panetocopiapata rajane baja pibisiacuenia itsamonae patanebejiobiaexanaponaenexa.
    Itsiata baitsi jane panajamatabëcuenesaëtavanapajë paxamë yabara. Panajamatabëcuenesaëtajë
    itsa pacavënëlivaisitanetsi asaëya Dioso panejumecovënëtsijava.
  bon-bon: Binamewale, iyeta cime mäpu piiyepu ngene cewe oocanena cabu, page cine
    ngenecu plowa bii jepänisi weeme poto cidi me, ingle weeme Keriso bau ätrunga
    miji pi.
  nhw-BL: Yeca toicnihua, masque techpanotihualajtoc miyac tlaohuijcayotl huan tlaijiyohuilistli
    nica, techyolchicajqui miyac quema tijmatque para noja cuali anquineltocaj Tohueyiteco.
  swh-ONEN: Kwa hiyo, ndugu zetu, katika dhiki na mateso yetu yote tumefarijika kwa
    sababu ya imani yenu.
  wbi-wbi: Mu uluo, vanyalukolo tukahovwike kyongo numue vwimila mu lwitiko lwinu,
    taabu ni mumuko situ soni.
  bba-bba: Yen sɔ̃nɑ nɛɡibu, bɑɑ mɛ sɑ nɔni swɑ̃ɑru wɑ kɑ wɑhɑlɑ kpuro, bɛsɛn nukurɑ
    yɛmiɑ kɑ bɛɛ bɛɛn nɑɑnɛ dokebun sɔ̃.
  eng-KJVCPB: 'therefore, brethren, we were comforted over you in all our affliction
    and distress, by your faith:'
  kgk-NT: Upéa-rehe ore orohasa asy jave, orojepy'a jopy jave, orohendu-ma voi perovia
    tee ramo. Orohendu-ma ramo, ndapogwerokyhyjevéi-ma peẽ-my perovia tee-magwi. Ore
    mbopy'agwapy jevy-ma katu.
  waj-waj: Ti seenayaso, ngia itaama varuuvaara ti mmaarau kua tuuya maisamaisau mmoori
    mmuaararooyauvaa ti mmuu suaivaki ta ngiiiyara yaata utuaannaduu ti yoketairavai.
    Ngia Anutuuqaara kutaavaivee kiaa kiada yaagueeqama varuuvaara ti yoketairavai.
  cpy-cpy: Noyemijantzin-karite-paeni, okantawitaka osheki noñiiro jaka ikemaatsi-takaawaetee-tana,
    roo kanteencha nothaamenta-shiretaka, tema niyotzi eekiro piyaata-kaatziiro pikemijantee-yatziini
    eeroka.
  mpx-mpx: Inoke talimeyau ge numeyau, bwagana sauga ya pulowan ge palopalomwan ha
    pwawa, wami abulilek wasana ha hago inoke atema i matuwaagimiu.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yapa nyampu-wardingkirliji kalu-nganpa
    jinyijinyi-mani manu kulukukuluku-mani, manu karnalu-nyanu murrumurru purda-nyanyi.
    Ngulaju ngula-juku. Kuja kankulurla wala-juku nyina Kaatuku, ngulakuju karnalu
    wardinyi-nyayirni nyinami nganimparlangu wajampa-wangulku.
  luo-luo: Kuom mano, jowetewa, yie ma un-go osejiwowa e chandruok duto kaachiel gi
    masiche ma waneno.
  nhe-NT: Yeca toicnihua, yonque techpanotihualajtoc miyac tlaohuijcayotl huan tlaijiyohuilistli
    nica, techyolchicajqui miyac quema tijmatque para noja cuali inquineltocaj Tohueyiteco.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܦܝܼܫ ܠܲܢ ܝܘܼܗܒܹܐ ܠܸܒܵܐ ܒܝܼܵܘܟ݂ܘܿܢ ܥܲܠܔ ܟܠܵܝܗ‌ܝ
    ܥܵܘܩܵܢܲܢ̈ ܘܐܘܼܠܨܵܢܲܢ̈ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ.
  esk-NT: Aniqatiumaaŋ! Taatnaqhuta iluqaani iłuiḷḷiułłaptikni suli nagliksaaqsiułłaptikni
    ilipsigun piyummasriḷaakkaurugut. Ilipsi ukpiqsrił̣ł̣apsi sayyiḷḷaaġaatigut.
  msb-msb: Mga kamaranghod ko, an iyo pagtuod kan Jesu-Cristo an nagpatibay san amon
    buot sa tunga san mga kasakit kag kasamok namon. Oo, an pagtuod niyo an nagpaliaw
    sa amon manungod sa iyo.
  cpa-NT: Jøng² ha¹chi² ma²lë́² jnieh³ jin³ he² hi² mi³cuø¹ dsa² ju²méh³ dsøa¹² hi²
    jmógh²dsa. Ma²ca¹lán¹ dsǿa¹² jnieh³ mi³ca¹néng³ jnieh³ jǿg³ hi² héh² hniah¹² jǿg³
    tiog¹³, dsa² roh¹³ jniang³.
  dso-dso: ତେବେ ଏ ବାଇବଇନିମନ୍‌, ଆମେ କାକୁର୍‌ତି ଅଇ ଦୁକ୍‌ କସ୍‌ଟ ପାଇଲା ବେଲେ ତମର୍‌ ବିସ୍‌ବାସର୍‌ଲାଗି
    ସାର୍‌ଦା ଅଇଲୁନି । ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଆକା ଆମ୍‌କେ ସାଆସ୍‌ ଦେଇକରି ସଙ୍ଗଇଆଚେ ।
  meu-meu: Varavaramai e, emui abidadama dainai taumai vada eme lo, emai hisihisi
    bona emai daradoko lalodiai.
  yva-NT: Reama arakove, weapamo wapo reansayove reama siurijo uma nande reansai so
    rai. Vatane wo arare veano reansave, weramu reansanuga mbambunin weye reandaniv
    wapa anave ntindimu.
  dgc-dgc: Kanya nadid, a tétotop me, maski meadu i hirap me ta éye, éy matibay san
    i isip mia, da nabaheta me dén a mahusay kan san i péniwala moya.
  zpm-NT: Miṉ co nagoṉ, bets, bzian, niicle ne nroob zhgab, nroob guieḻnë ne nodieed
    no nu, haxta biaaṉladz no grë ncuaaṉ co zeeṉe gocndioṉ no dziits zo to lo Xtiidz
    Dios, miṉe rliladz ne.
  hix-NT: Àro ke, oseryehokahra harha amna naha, ohokonye, rowtà komo y. Amna yeryehoketxhe
    rye rma haxa, anar komo. Amna yeryewhamnohyatxhe rye rma haxa. Teryehorye rma
    amna naha, Kohkom hona xenye ro me oyesnàr kom ke.
  sim-sim: Jisasin hishindiyanda ma jirin, os Avui Wasilakan kwambu mendek erem ji
    hishindiyanda nombon ni misihi sunguwavu nihi osmu mbornanduwa. Uhu Jisasin ni
    hishindiyanda nombo orok talanda nomorawu oson nimu kishanduwa.
  npi-ULB: यसैले गर्दा, भाइहरू हो, हाम्रा सबै निराश र कष्‍टकर अवस्थामा तिमीहरूको विश्‍वासद्वारा
    हामीलाई सान्त्वना मिलेको छ ।
  cgc-cgc: Gani, mga utod nay, bisan nakulian kay ta ame na pagwali daw naagian nay
    mga kabellay tenged ta mga gakuntra, biskeg pa man gyapon ame na nakem tak nlaman
    nay na terek gid inyo na pagtuo ta Ginuo.
  tim-tim: Aregât ire âmâ umatŋân manden akto bugâŋe nengumaiân nen âmâ biwiyeŋe kali
    hainâk katmâ mandâi den are nâŋgâenŋe biwinenŋe kârikŋe ketugu nenekto kambiamnenŋe
    sândugeâp.
  yor-yor: Nítorí náà, ẹ̀yin ará, inú wá dùn jọjọ nínú gbogbo ìyọnu àti ìjìyà wa níbí
    nítorí pé àwa mọ̀ nísinsin yìí pé, ẹ̀yin dúró gbọningbọnin fún Olúwa.
  wos-wos: Wungi wandéka, guna mawuli jémba téndékaka hundi xékénaka, ana mawuli yikafre
    dé ya. Du nawulak di aniré haraki hurundaka ani hangéli héraata guna hundi xékénaka
    ana mawuli yikafre dé ya.
  emp-NTPO: Maʌ̃ba djabarã, daiba cawasid̶aa bãrãba Jesura wad̶i ĩjã panʌda. Maʌ̃
    bẽrã daira bia mĩga panʌmĩna sobiasid̶aa.
  eng-F35: —because of this, brothers, in all our affliction and distress we were
    encouraged about you by your faith;
  ind-ind: Karena itu Saudara-saudari, di tengah semua penderitaan dan kesukaran yang
    sedang kami alami, kami merasa terhibur karena tahu bahwa kamu semua tetap berpegang
    pada keyakinanmu.
  pes-OPCB: بنابراین ای برادران و خواهران عزیز، با وجود تمام مشکلات و زحماتمان، بسیار
    دلگرم شدیم، زیرا شنیدیم که در ایمانتان قوی مانده‌اید.
  mpt-mpt: ni dabo wentenoba seinyebuobe. Naka maki teniba kukub misiam osa enin sum
    osa ni omkayebib otane ni mo simambobbabe. Niminbabe, ibo Yesuse wengo sma wafu
    blib kesoa ni seinyebuobe.
  ssx-ssx: Kametitio. Koto ekina꞉ta꞉ nikana꞉ma꞉ tanda tanda o ka꞉nda꞉ tonka꞉na꞉ mu
    haoma꞉pate nikana꞉ma꞉ iki pa꞉ta꞉ yenkimeke homo haoma꞉ ekita꞉ ameta꞉ a꞉pa꞉la꞉me.
    Ika꞉ hone tulaaleme ekima꞉ niki sa꞉tiaala꞉me.
  mkl-mkl: Nɑ nŋu, iŋɛ inɛ nwɑ ŋɑ, bɑɑ bii í jɛ ɑ̀ yɛ ijuukpɑ̃ do wɑhɑlɑ fei, inɔ
    nwɑ de í tũ do sɑɑbui nɑɑnɛ ku dɑsi nŋɛ.
  gaq-gaq: ତେସା ଅ ବୟାଁଇଂ ପେନେ ବିସ୍‌ବାସ୍‌‍ ନ୍‍ସାଃ ନେନେ ସାପାରେନେ ଦୁକ୍ ବାରି କସ୍ଟ ବଗେନେ
    ପେନେ ବିସୟ୍‌ରେ ସାନ୍ତି ବାପେଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Ta ishato, nuna gakkiya waayaninne nu meto ubban hintte ammanuwa gisho
    hinttenan minettida.
  unx-unx: ଏନାମେନ୍ତେ ହେ ହାଗା ମିଶିକ, ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ନାଙ୍ଗ୍‌ ଆଲେୟାଃ ସବେନ୍‌ ଦୁକୁ ଆଡଃ
    ହାସୁ ଇମ୍‌ତା ଆଲେ ଆପେୟାଃ ହରାତେ ଜୀଉରାଡ଼େଃଲେ ନାମାକାଦା ।
  gah-gah: Nenemú nigivénegita, gopogu galatakalatá nenémini agikagú itó miluma geleaká
    nenémini agikagú nouke, lekeza Izesukumú gili alévolé iaká niamó nenémini gakó
    gelekuke mulúnegú geha zekave.
  lcm-lcm: Asukang vang, keve tungamem, nei liuan i mirik duk ke na vilvil akui, akuskus
    i kami lomlomon kapo sung atung pok imem.
  aer-aer: Atyewe Ngkarte-kenhe atyinhe areye, apmere nhenhe-arenye areyele anwernenhe
    uterneme ahele angkerretyeke, anwerne akurne anthurre anteme awelhemenge. Kele
    mwerre-arle. Anwerne akangkeme, alhwarrpe-kwenye arrantherre-arle Ngkarte akwetethe
    arratye itelarerlenge.
  qvc-NT: 'Masitakuna, noqaykunata qesachawaptinllapam, ancha padisiykani. Piru qamkunapaq
    yach''ashpa: Allitam Siñurninchiqpi kriyiykanllapa, nishpaqam, ancha kushikuni.'
  tgl-ULB: Dahil dito, mga kapatid, naaliw kami dahil sa inyong pananampalataya, sa
    lahat ng aming pagkabalisa at pagdadalamhati.
  cbs-NT: Jaskaken en betsabu inun en puibuun, nuku bika tenemakin yumanwanbiaibun
    ja shinanma man Jesús ikunwain chintuanbumaken jaska matu ninkatan jawa ana matuwen
    dateama nun shinan chankaiin.
  xtm-NTPP: Te chukan kúu ja visi kua'a ja ka ndo'o ka neni sa a, kovaa ni ka ndusii
    ini sa ja ni ka jini sa sukan ka sa'a ni ja ni ka nduu ni sa'ya Su'si o a, ja
    ka kandija ni nuu ya ma.
  nnq-nnq: Makalongo bito nhwalo gu imani jinu jitupi mwojo mukulaga nu kupotekigwa
    kwito kwoa.
  bao-NT: Jãa yaarã, niipetirije ñañaro tʉgoeñarique pai, ñañaro tamʉo, jãa ca bii
    niirije watoare, to birora díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉocõa niirije jʉori, jãa
    ca tʉgoeña tutuaro jãare mʉja tiiwʉ.
