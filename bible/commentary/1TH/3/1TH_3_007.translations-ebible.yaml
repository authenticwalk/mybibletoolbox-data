    e bativimɨn, e kamaghɨn oraki, ia nɨghnɨzir gavgavir Godɨn itim ikiavɨra iti;
    ezɨ bizir kam gavgavim e ganɨngi.
  agg-agg: Wandafɨ mamɨ, moaruwai moatükunɨ asu tɨŋɨrɨfo yɨhoefɨmbo tükümefeyo, ŋga
    se aboedɨ anɨhondümbo-marɨhindɨ ra ro hɨmborɨyeifühɨ ranɨ hoafɨ yɨhoefɨmbo kɨkɨmɨma-foareamunɨ.
  ptp-ptp: Xam lige, xe ngô wê xam vông i vin xêkɨzêc ta ge, mêgem vông vinên wê xam
    vông ge ngɨdu xe xôn vac vɨyin wê tulec xe ge,
  nak-nak: La vulovulo mutou e tabarabara miteu ele, eia vimata kaseka lou amiteu
    la bilalaha ale omai, egite vipou amiteu te la iligiligi me te la iloburukola.
  lbb-lbb: Na tastasimitol, ning mitol kes na arpotor ana mamahatla ning mitol kilangi
    pa akadikla, anumulo a tortorot i arakrakai mitol.
  kan-2017: ಸಹೋದರರೇ, ಈ ವಾರ್ತೆಯನ್ನು ಕೇಳಿ ನಮ್ಮ ಎಲ್ಲಾ ಕಷ್ಟದಲ್ಲಿಯೂ ಸಂಕಟದಲ್ಲಿಯೂ ನಿಮ್ಮ ನಂಬಿಕೆಯ
    ಮುಖಾಂತರ ನಮಗೆ ಸಮಾಧಾನವಾಯಿತು.
  cso-NT: Hi³ jáun² né³ reh², cun³quionh³ jáɨ¹³ hi³ ca³lɨ³ né¹ jnoh¹ hi³ tanh²³ bíh¹
    hnoh² ta²¹ Dió³², ca³niau³ re² tsɨ́³ jnoh¹ hi³ ca³tɨn¹ hnoh² ja¹ la³jɨ́³² uu³mí²tsɨ³²
    hi³ zia³² ñí¹con² jnoh¹.
  ena-ena: Iadɨ isagali imahali me namɨlaŋ uami. Hulaŋ limu hɨhɨle aludɨ sɨbɨlɨ lamavɨdaci
    hɨnilalu uami. Vɨhɨlɨ havahava hɨnidamɨli namɨlaŋ Asɨ saŋ hɨji vɨdɨvɨdɨŋ daŋ hanɨbuŋ
    hanɨbuŋ hɨnilalaŋ agadɨ ciaŋ hɨjɨ igahɨlahɨlu uami. Naludɨ ciaŋ hɨjɨ agadɨ igahɨlɨmɨli
    aludɨ iagaŋ lagualɨ uami.
  nbq-nbq: Anderogo ma, ai, nowa-nasin. Anggin-mbanggin nenovaga bininggu-selok, nenendawi
    anggin duvup yagan hulit lagusim, Yesus vaga avyarat ombakluk hit musek lagwi
    ako yuknera wagya lagama, nenendawi hora yigyo o.
  tgo-tgo: Iya kaiwae, lama bodaboda, othembe mbaŋake iyake wo vaidiya vuyowo na wo
    ghataŋa vɨrɨ, wo loŋweya lemi loŋweghathɨna utuniye na i mwanavairɨime,
  yap-yap: Pi walagmad ni girdi’en Kristus, yugu ireray gelngin e togopluw nge gafgow
    ni yibe tay ngomad, machane ke yib e athamgil nga lanin’mad ni bochan murung’agmed,
    ni rogon nike mich Kristus u wun’med e ir e ke pi’ e athamgil nga lanin’mad,
  mop-NT: Hermanoje'ex, tan ti c'ümic a yaj ichil ti meyaja, y tan u tz'abül to'on
    u chucaan a yaj u menoo' a cristianojo. C'u' betiqui, jetz'laji ti wool ta woc'ole'ex
    le'ec ti albi to'on biqui ti tane'ex a tz'ocsic a Noochtzili.
  tet-tet: Mamaluk sia! Ami iha neꞌe horan todan tan susar oin-kotuk, mais Timotius
    dalen nia nakbiit ami no nametis amikaan neon. Tan oras neꞌe, ami hatene tiꞌan,
    emi fiar metin baa Naꞌi Maromak.
  hlt-MCSB: Te dongah manuca rhoek , kaimih kah kueknah neh phacip phabaem cungkuem
    ah nangmih kah tangnah rhangneh nangmih ham khaw ka mong uh.
  xtd-NT: Ñani‑da kuꞌa‑da, juini ka xini uꞌu ñaꞌa ñayiu, te kueꞌe vida ka yaꞌa‑n,
    ko kukaꞌnu anu‑da, xaxeꞌe xa n‑ka teku‑da xa ka jandixa naꞌi ka‑n Jesucristu.
  mdy-ETH: ዬያሮ ታ ዒሾንሦ! ታ ሚሾንሦ! ዎዚ ኑኡኒ ሃሢ ዓኣሢ ዋኣዪሢና ሜቶናይዳ ማዔቴያ ዒንሢኮ ፆኦሲ ጉሙርቂፆ ዋይዚ ሃሢ
    ኑ ዶዴኔ።
  spl-spl: '@see-verse:1TH.003.006'
  usp-NT: Jwi'li'li atak kech'elxic chirij Kakaj Jesucristo, cuando woj li b'is y
    tijin tikatij sub'laj c'ax, xaya'taka' jcowil kanm jwi'l xketemaj chi ta' xaquib'aj
    awanmak chirij Kakaj Jesucristo.
  zav-NT: Ca'aczən' beṉə' bišə', ṉe'e chžaglaoto' na' ṉe'e chyi' chzaquə'əto' pero
    babeyondiplažə'əto' gwṉezeto' de que zotezə zole chonḻilažə'əle Cristən'.
  sgz-sgz: Ái Timoteo a hut ngorer, má giur ái Sailas giur longrai arbin er má ák
    lala tangan giur. Gim kis i katbán arabilbiling má rangrangas á inái, má arbin
    er sur gam a arakrakai i bál gim. Áá, rang buhang, kamu ruruna ákte agasgas pasi
    bál gim,
  kek-NT: Riq'uin a'in, ex herma̱n, sa' chixjunil li raylal li yo̱co chixc'ulbal,
    nac'ojla kach'o̱l chirabinquil nak cau e̱ch'o̱l sa' le̱ pa̱ba̱l.
  blz-NT: Mbaka' i kai uga', utu-utus, na giigii' kasemporan tia repaanmai sida nokotata'u
    gause i kuu ka' imaanmuu.
  poe-NT: Mé xi̱kaha kíchó ni tjejótꞌatsínkani kjuaxróxinhya ntihi na ntá kjónté kóchéhe̱
    a̱sénni kuínhinni kíxin kaín a̱sánrá na̱xa̱ tinkachónkirá Ìnchéni.
  san-TAM: ஹே ப்⁴ராதர​:, வார்த்தாமிமாம்ʼ ப்ராப்ய யுஷ்மாநதி⁴ விஸே²ஷதோ யுஷ்மாகம்ʼ க்லேஸ²து³​:கா²ந்யதி⁴
    யுஷ்மாகம்ʼ விஸ்²வாஸாத்³ அஸ்மாகம்ʼ ஸாந்த்வநாஜாயத;
  cof-NT: Junni chiquilari duque padeseinatonan, jun fiquica merasi son tilatiyoe.
    Nula duque seque quereilainaeque meráto, chiquila duque pansi jolajoyoe.
  srm-NT: Wë nöö dee sëmbë, di u jei taa un ta hoi a di biibi go dou eti, nöö u kisi
    degihati seei. Wa a’ toobi möön ku fa sëmbë ta sitaafu u aki ta da u fuka.
  qvs-NT: Wawkinchi Timoteo willawaptinkuna Jesukristuta allita katiykanaykichillata
    llakidu kashkaynikunamanta sukaman kushikunisapa.
  zca-NT: Kuze', wecha no bizana, men che'n Jesukrist, ter dox kizakzi no por rë kwa'n
    kizak no, per gax ga' ñë'd laxto' no por se'gaka ñila go widi'zh nazhon che'n
    Dios.
  cbc-NT: Bairo cabairo jʉ̃gori, yʉ yarã, nocãrõ popiye cabairã ãnirĩ yapapuarique
    watoa nimirãcʉ̃ã, caroaro jĩcãrõ tʉ̃ni mʉjãã caátiãnierẽ queti tʉ̃gori jãã yeri
    ñutʉ̃goñaña ãmerẽ.
  qxo-NT: Tsaynö willamashga captinnam cananga gamcunapä llaquicushga carpis o ima
    ñacayta päsashga carpis cushicüna Tayta Diosman shumag yäracuycäyangayquita.
  mox-mox: Emavo, imaʼa wese vita be vevoalana niʼa alutonovia, ta tuta nana emi vetumaqana
    Keliso ʼinaya valena anoqolia ʼinega giwalima ʼetaʼia ta wese aqaiawa qiduana.
  kew-kew: Gore nina ame baaninu-ya, niaame go remaa rapaema rabu nimimi kone waru
    rulaeme-pulu nimimi niaana robaa go pemeame puri mapalaeme. Goa pea-ga nimi re-para
    wae kedaa epalia rabu page radaa nape rabu page puri mu piruatepape.
  dww-dww: Vutuna aubainama yau bana, avedi da tauma nuaboya be piripiri toitoi nopodie,
    be raḡanine Timoti ami waisumaḡama yai varimai be kè vaivaiena, tauma nuamaima
    ya subana.
  twi-ASANTE: Enti, yɛn haw ne yɛn amanehunu no mu no, moahyɛ yɛn nkuran,
  aoj-aoj: Ipaꞌ Kristen alipipai afaꞌipai, afaꞌ wameꞌ basef ifimba ogawa ipaꞌ pahapilif
    pape. Eaꞌ sonahafa ma ipaꞌ, wameꞌ ipaꞌ pahapifana pagape. Isimba atis sowaꞌ banagafa
    ma nimanimi hiami ogofaꞌami.
  cbv-cbv: Páant ã niíj naáwáchah, yeebdíh jwĩ náhni dahwaat ã yayáh bejep jĩ. Yeéb
    Dios naáwátdih jepahnit, ñi tʉ́i jʉmat doonádih joinít, bita jwiítdih yeejép ĩ
    chãjachah yʉhna, bʉ́dí jwĩ wẽina caá.
  taw-taw: Pen mam sɨkop, bɨ Klays nop gos ma lɨnepal okok, chɨnop gɨ tɨmel gɨnɨg
    gel mɨdtep ma gɨnok ñɨn ak, Timoti apɨl, nɨbi God ayɨp jɨmñɨl mɨdebɨm takaw ak
    agek, chɨnop tep gup.
  jic-NT: Mpes 'ücj qjuisas nun mpes. Quina pjü qjuisas ma tya'acj ncupj. Gente malala
    nyuca lajay wa cupj qjuilal. Mop'in 'ücj qjuisas nun mpes. Timoteo qjuis wala
    tjevele mpes nun po'ó, po 'ücj qjuisas tepyala. Nun poné Jesucristo lal custjay,
    mpes po 'ücj qjuisas.
  zap-NT: Por neguin mase kayak noo sufrir no mase noze yralo ne kazak noo, per kesentyent
    rzhiilen noo ne won noo ne benak rlaleedx de Jesucrist.
  wer-wer: Karurö, arim wëwëeten kat wia pötaanök omnaröak ten utpet yanuwasën këlangön
    kat yawiem arim kön wi kosang yewesauten kön yawiin pötak tenim lupöt kosang yewas.
  ipi-ipi: Amene imalini yame, wandakali-mane kenda-pene andane tupa nanima gipia-kola,
    nanima kenda-pene utupane awuato, tandaka no ataima tekeko, yakamato Akali Andane
    oko lo bilipi loto, Timotito nanima langipia-kola, pii okonemane nanima mo tai
    laya apia.
  qul-NT: Chayraycu, hermanocuna, creeyniyquichispi firme caskayquichista yachaspa,
    tucuy ñac'ariyniycupi llaquicuyniycupipas sinchita cusicuycu.
  tnc-tnc: I'suᵽaka mijareka kẽñua ã'mitiritirã “Jesúre nayi'ririja'atabeyu mirãkiyu”,
    ãrĩwa'ri ba'iaja jũarijayurã imariᵽotojo jĩjimaka yija ime.
  ter-NT: Itínoe po'inu ûti xoko Jesus, upánini enó'iyea koekúti tiú'itinovi koane
    enó'iyeamaka koítoponeovo uti kotíveti yâyeke, úhepepone visóneu vo'oku kívivoxo
    Itukó'oviti.
  bmr-NT: Tañahabomɨ, tobogotɨ mɨɨhai, iminootɨno ɨdaasuno mihicahicaurumo imo imo
    miminifutuuhi amɨɨhai miyaavogo imino iicanotɨ.
  fuf-fuf: E hoore ɗun, e nder satteende amen nden fow e tampere amen nden, yo musiɓɓe,
    men wakkilinaama sabu gomɗinal mon ngal.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Aso num kal anggil ilum kuluko, sakik
    so buluw ding dim bakate, em yom fein ibolow beem dulum elote yangese weng be
    aso nulo kalfong so keyemei, aso nu menew ibolow kuw kuluko, kakabuluw te.
  ons-ons: Eso umat kine kine so wikile wakileŋo kotozo wikile ŋebongi dere geŋem
    kimakop, ŋinane miti don ma gege ŋinane donŋo ma togoleŋonge, ŋinane mali malipŋineŋo
    ŋene ma togoleŋonge.
  con-NTPO: Faengasundeccu, ingija me'detsse vana'jen'ma gi toya avujatssi'fa que'i
    Jesúsve ñotsse in'jan'chone pañamba.
  ghs-ghs: Oho quba dzairamane, nana nookami nikeho ai tatauma isanatemi nanaho qupa
    kebarate. Oi nanaho kaipo ma qangahasi oho qesa ooraihe nikeho isere baaqi nanake
    adzahahaitemi oorai.
  peg-peg: ଇଦାଂ କାଜିଂ, ଏ ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକ୍‌ ମି ପାର୍ତି କିନି କାଜିଂ ଆପେଂ ମା ୱିଜ଼ୁ
    ହାବଡ଼ତ ଆରି କସ୍ଟ ବଗିକିନିତ ମି ବିସ୍ରେ ଦୁକ୍‌ସାରାୟ୍‌ କିୟା ଆତାପ୍‌ନା;
  txu-NT: Be, akmere ar, àpnhĩre ar, ar aje Jeju mar tỳx ne mã 'ã angrà rã'ãja ne
    omũn akubyn bôx ne ar imã arẽ. O ar imã ar ikĩnh jadjà. Nãm me ja ar ijo ajkẽ.
    Ar ijo ajkẽ bar idjumar punure ne kam irerekre. Nhym bep ar ga ne gar ar imã kĩnh
    jadjà.
  eng-WEBU: For this cause, brothers, we were comforted over you in all our distress
    and affliction through your faith.
  gnw-NT: Jáeramo, cherɨvɨ reta, yepe tẽi ĩru vae reta uyapo icavi mbae vae oreve
    jare nduiporara noĩ, ẽrei orepɨacatu pepurugüɨrovia jeco pegua.
  mux-mux: Akiliinga, angmene, sika oliu buni membu mindili nolemulu akiliinga-pe
    eni ‘Sika’ niku tondulu munduku piliiku molemele mele temanele piliipuliinga numanu
    kaí pípili tondulu mundupu molemulu.
  maj-NT: Kui kju̱a̱ha, já nts'e, a̱jihi̱n kju̱a̱nusin xi tjínni̱ ko̱ kju̱a̱'un xi
    tíbeni̱, tísakú nga'yúnni̱ nga tínu'yái̱ nga tu̱ nku b'a̱há ts'ín ndjá s'ejinnu̱u
    Nti̱a̱ná.
  bkq-NT: Arâ lâpylâ tarâ Jesus xurâ keba modoram xina adakaladâoly, xina âzenagazeoly
    warâ. Jesus einwândyly mâinmopa mawylymo tiuntuduo olâ xina iomaru kuru, Cristo
    eynynâ ypemugudo.
  kue-kue: Ana ipre angrima wagle, no pigle goglne doglobugl wanmounga, ene pirngi
    kaima dingwa i ka boglo no mounara ungo punga enge ana no gun kaima yei deno munduno
    argan orkwa.
  cot-NT: Natsipevaejiacaquea taaca opajita, aisa yatsipetacaajiaquenaquea itsipa
    caquinte, cotanquitsiquea poguishinejamajataquenaquea, napitsaroventarijiate,
    noquemacojiaquempigueti arimpaquea pitsaroventamajajianacariquea Amajirote Quirishito.
  bnp-bnp: Mua e huriki a turagu, ngane mete bole a nimadihi, a maregoa. Pali a velengane
    mua, mu tabana ni luhoi torea a Vure, i luke mateu.
  apn-NT: Nà ãm hãmri na ka htem ã amnhĩ nhĩpêx anẽ. Na pa wa ra jar ixpunuj nẽ ixpa
    nẽ Kris ã amnhĩ xà htỳx kamã ijamak tã mẽ ajarẽnh ma nẽ tãm ijamaxpẽr.
  ctp-NT: Xa wa ynan ba chaꞌ ngwañaꞌan nchka chaꞌ ꞌwan, suꞌwe ꞌa ngwa tiye ba bra
    kanꞌ, ni siya tiꞌí ꞌa tiꞌ neꞌ ꞌwa nde re, ni siya ndijin ꞌa ba nu tiꞌí. Wa msñi
    suꞌwe wan chaꞌ ꞌin Jesús,
  opm-opm: Nute da ma amam ham yah hatiri oh ruumsup naham batbet napin pati dus orhor
    gure ihat Got ohe danong hat pati da oh kasip hat orhor patimur oh ritporhan nuranur
    tap hat ina pang ham da yah hatirimur.
  bvr-bvr: Ganapiya, lika ngayburrpa gu-yinmiya gun-nerra gu-nirra arrburrwa gu-workiya
    rrapa minypa bampa nyirrbu-burnda burr-guta, wurra ngayburrpa nyiburr-guna nyiburr-nyiljinga
    ngardawa ana-goyburrpa mu-nguy marr nyiburr-balcharra.
  wal-wal: Hegaa gishshau, ta ishatoo, nu waayiyaaninne nu tuggan ubban intte ammanuwaa
    baggaara intteban minettida.
  zad-NT: Daan, le' beṉ' bish' na' le' beṉ' zan', ḻa'kzi chiya dii chen chle'into',
    ax̱t bixenlall'nto' ka wṉezinto' ni zoac̱hec̱hle nonḻilall'le Crístona'.
  kmg-kmg: Âgofâc, nâŋe šârâ hâriŋ â bušâiczi maŋnâŋec hehâriŋkeme juhapene miti babaju-ŋeŋicte
    dâŋzi bunâŋec bâuruewec.
  aso-aso: Lo-leme osuꞌ lavo neze zuho, lingine Izesuꞌnimuꞌ gili eleꞌvoleꞌ igi minaniꞌ
    nene gelo nemuꞌ lengikumuꞌ geni libilineꞌ nene mate-ledavo goboni mili-lidi nizavo
    mulumo gelo noningukisi lamineꞌ giluneꞌ ve.
  uli-uli: Rewol bismem, luwul yamem weres mo hafohoy, ngo ye kkel depmem le fael
    hami. Yami tugul mele ye hakkela depmem,
  nin-NT: Amuya aniru na amba, meme nggo iyo isisurr imba yi i di inta kaki akyekye
    ni ivri tuku iha imunta yi.
  tgk-tgk: Бародарон, дар ин ҳама ранҷу азобу душвориҳоямон имони шумо моро рӯҳбаланд
    кард.
  acu-NT: Tura iisha nukap wait wajayatrik, tura itiurkachmin nukap pujayatrik, atum
    tuke Cristo nekasampita tinu asakrumin, nu chichamka antuku asar pengker nintimsar
    pujaji.
  cak-WNT: Y rumari', kach'alal, sibilaj quicoten xkana' pa kánima ruma xkac'axaj
    chi riyix can icukuban ic'u'x riq'ui ri Jesucristo. Re' sibilaj quicoten xuya'
    chake riyoj. Astape' yojtajin chuk'axaxic tijoj pokonal, y astape' nikatij sibilaj
    pokon, ri kánima niquicot ka iwuma.
  ebk-ebk: Isunga hiyachi ay iib-a, uray kun kami nalilifokan as solet ya ongor chi
    iliwasmi at naepapigsa challu nan numnummi as nan nangammuwanmi as nan maepangkep
    as nan pammatiyu.
  spa-PDDPT: por esto, hermanos, en medio de toda nuestra necesidad y aflicción, fuimos
    consolados por medio de su fe,
  ruf-ruf: Apfo mbuli tse inoghola yenu tsitughela ghumoyo mne ukudununzika na mne
    maghayo ghetu ghose,
  gun-gun: Anhetẽ irmão kuery, peẽ kuery pejerovia riaea roikuaa vy orepy'a porã ju,
    opa mba'e py orekuai axy ha'e rojexavai teĩ.
  agu-BL: Yi ketz tzone'j wi'nin q'uixc'uj ato' cu'nt nin wi'nin tajwe'n sketz. Cha'stzun
    te yi nkubit chitziblalu' ja tak' tzatzin sketz. Poro mas yi na katzatzin te'j
    i'tz yi iẍnin k'uklij chic'u'lu' te Kajcaw.
  isn-isn: Ku nsoko a ili, aluna ai kipoelya nangaluu nu nyenye ku nsoko a uhuiili
    nuanyu, mu lwago nu wagigwa nuitu wihi.
  eng-PEV: We heard that news about you, our Christian friends, and we were very happy.
    After we heard it, we got braver and stronger for God. It doesn’t matter to us
    if people give us trouble and hit us. You still trust Jesus, so we are happy.
  ilo-ULB: Gapu iti daytoy, kakabsat, naliwliwakami babaen kadakayo gapu iti pammatiyo,
    kadagiti amin a leddaang ken rigrigatmi.
  pir-NT: Sa yena ʉsã acaye yojopʉre ñano yʉhdʉepenata mʉsa Jesure quehnoano wacũ
    tutuagʉ̃ tʉhona ʉsã bucueaja.
  anv-NT: Aŋmɛ sé, gétú ɛyigémbɔ, yɛ́ ɛlé bɔɔ́ ápyɛ ɛsé déwuú ubalé dégɛne
