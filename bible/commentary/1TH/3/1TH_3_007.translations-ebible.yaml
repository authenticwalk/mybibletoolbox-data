    sau debama no nenen. E sumanaila inilene debamalena benemawa no etate insaisamba
    badosan.
  qub-qub: Alli yäracurcaycashayquita willamaptinmi ñacaycho carpis cananga cushisha
    carcaycä.
  att-att: Á wáwwagi, mássiki nu nepallà yù burung mi nikayu ánna aru yù inattamám
    mi nga jigâ, á mabannáyán kami gapu ta pakarámak mi ta napiá lâ yù panguruk naw.
  bki-bki: Mia be iakurano ka numitu numijog jaleleano laka ea vio nei ka tenalo na
    bova amila ka kumemi, mia bogo na numijog lilianiano na kenemiu moneano kuruememi
    nalo, numijog jibe midular kenememi jidomiano bereio.
  bqp-bqp: Ma gbɛ̃nↄ, á ludanaanikɛna yã mɛ́ à tò ó laakari kpatɛna á yã musu ó
    wɛ́tãmmana kũ ó wario gũn pínki.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, bwaaŋg, məfúfə nə məbwə́bʉ́lán mə́ tɛɛm ŋgə ntágʉlə sə́,
    mənyúúl mə́ mə́ bul nyiŋgə lal sə́ nə gwádʉ́gálə búgə́ jɨ́n.
  hat-hat: Konsa, frè m' yo, nan mitan tout fikilte ak tout lafliksyon mwen yo, sa
    te ban m' kouraj lè m' tande jan n'ap kenbe fèm nan lafwa.
  npl-NT: Yika nokniwah, maya otimotekipachojtokah iwa otitlaijyowijtokah, axa tiyolpakih
    porke otikmatkeh nomejwah kuali non moyekketokeh itech tlan nonkineltokah.
  bgg-bgg: Ji-è khuiinothek nane bumuiithek zab gathek ro diig nane duhug ne gathek
    na chiang shii è lububo ro. Hì ne naro migi ji è gathek shii lububo rek phi,
  eng-TCENT: Therefore, brothers, in all our affliction and distress, we were encouraged
    about you because of your faith.
  eng-BSB: For this reason, brothers, in all our distress and persecution, we have
    been reassured about you, because of your faith.
  cpu-NT: Iyekiite, okantavetaka osheki noñiiro jaka jovasankitaavaitaitana, tharomentashire
    nokanta, tema niyotzi eekero piyaatakaanakitziiro pikempisantaiyanakeni eeroka.
  san-ASM: হে ভ্ৰাতৰঃ, ৱাৰ্ত্তামিমাং প্ৰাপ্য যুষ্মানধি ৱিশেষতো যুষ্মাকং ক্লেশদুঃখান্যধি
    যুষ্মাকং ৱিশ্ৱাসাদ্ অস্মাকং সান্ত্ৱনাজাযত;
  tac-NT: '''Emi Onorúgame oyérame, ramueka asíriga resí ikiá mochírukuru, asíriga
    cha noká ralámuli ramué ''yuga. Napu''lige nélália ramué ''we a''lá Onorúgame
    ''yuga ''nata mochigo ''emi, rekó cha ikié ''emi, ''liko ku ra''sálárime ju ramué
    ''ma tabilé seweka mochiru.'
  eng-WEBPB: For this cause, brothers, we were comforted over you in all our distress
    and affliction through your faith.
  gfk-H: Io hua, kaba tasi mital ta Karisito, ing bia mamir ga hadadei uta ira numuat
    nurnur, iakanong ra nianga ga haragat mamir uta muat nalamin ta ira numital kaba
    tinirih ma ra ngunungut.
  viv-viv: Tu tobohiyameyao, yama aseꞋuꞋaulolo kadu ama vita tulina tulina agaidiya
    omi faꞋimiya aseꞋasema givatu. E, yami vetumagana faꞋina aꞋasevatu.
  yao-yao: Kwa yeleyo achalongo achinjetu, mkusauka kwetu ni malagasyo gatukugapata
    tukutulaswa ntima nomwe kwa kupilikana nkati chikulupi chenu.
  tgp-tgp: Matan haratu la voraiku peresi na vevoraiku r̃uhur̃uhu, hina purongo vara
    kama lo lavi na rani r̃ilangi tavera peresi na rongohaji, nomim rasua mo vai kamam
    kama avulahi.
  auc-NT: Mänömaï beyæ̈ mönitö tönïñamïni ëñëedäni. Quïëmë beyæ̈ wæmöna incæ ayæ̈
    mönatö ïmönate togænte pänäni wæwëmöna incæte mönatö mïni wede pönënö beyænque
    wæætë wampo pönente batamönapa.
  kbc-NT: Inioxoadipi. Joaniɡ̶idaa leeɡ̶odi naɡ̶a ɡ̶odoniciwaditace leeɡ̶odi maleeɡ̶idaaɡ̶eni
    me iwaɡ̶atitetiwaji Ǥoniotagodi, idaaɡ̶ida me jakapaɡ̶atege niɡ̶inoa ane dakapetoɡ̶odomi
    codaa me ɡ̶odawikodico. Idioka limedi me ɡ̶odoniciwadi niɡ̶ina me jowooɡ̶otaɡ̶a
    maleeɡ̶anakatoni Ǥoniotagodi.
  bmh-bmh: Igual zaiger, ig uhu asiu pet wanem, bo, agal oiagab petak emen ze naliu
    go ig gusig miganeu.
  ctu-BL: Jini cha'an, hermanojob, anquese an c wocol lojon yic'ot c tic'lʌntel lojon,
    tsa' tili i ñuclel c pusic'al lojon che' bʌ tsa cubi xuc'ul woli la' ñop.
  meq-meq: Andza niye malamar may hay, ɗəretsətseh faya ma ndzameye a gər haladzay
    ada ndo hay faya ta kwasameye gər haladzay. Ane tuk na, ahəl nakə Timote a maw
    a tsikamay labara kurom aye na, kə mamay naha ɗərev hərwi nəkurom faya ka dzalumeye
    ha ka Yesu Kəriste huya.
  noa-H: K'odamnaan, maguata mʌg p'it'urg haadëp'ʌm dʌ̈i gaai machagjã haadëp hab
    mamʌ, maar dʌ̈rrcha honee naajem, pãrau pãachdëu hʌ̈k'atarr hiek gaai hogdʌba
    hagt'a pëdurraawai.
  alp-NT: Hoko kwali betaya imi, masike ami supu susate kai supu kerare, po ami lalemaru
    ndina le ami lene Timotiuse ibeteke sou bei imire. Le imi hlaleke ktilire eono
    ami lalemaru ela.
  san-VEL: he bhraatara.h, vaarttaamimaa.m praapya yu.smaanadhi vi"se.sato yu.smaaka.m
    kle"sadu.hkhaanyadhi yu.smaaka.m vi"svaasaad asmaaka.m saantvanaajaayata;
  kbq-kbq: Ama'na agafare, nenfugta vahe'mo'zama knazama tamiza tatazampima unefronkeno'a,
    tamagrama tamentintima hu'naza zamo maka knazantifina tazeri hanavenetie.
  kbh-kbh: Quem sóyeca, Jesucrístbeyeca cats̈átanga, y mora chë bënga nÿetsca chë
    padecena soyënga fstsebomna ora y ínÿenga bënga jasúfriama imojtsama ora, bëts
    añemo fsë́ntsebomna, nts̈amo ts̈ëngaftanga ts̈a Jesucrístbeñe s̈mojtsos̈buáchema
    jtsetats̈ëmbëse.
  ron-LSB: Din această cauză, fraților, am fost mângâiați de voi în toată strâmtorarea
    și necazul nostru, prin credința voastră.
  pon-pon: Ri ai kan, kit ap kamait kilar komail ni at kamekam o apwal akan ki omail
    pojon.
  nhe-BL: Yeca toicnihua, yonque techpanotihualajtoc miyac tlaohuijcayotl huan tlaijiyohuilistli
    nica, techyolchicajqui miyac quema tijmatque para noja cuali inquineltocaj Tohueyiteco.
  sps-sps: Vamuinyasiny fafaaman, mam nongoiny a faason tsumi ten Jisas te kaa faparits
    kanen nanon, ana foka to, te kat faparits mamam tan nainy saraa kamits,
  wnc-wnc: O mate notnabam! Ita wamu wa nanikut takngata musipma tapan kekekanggak.
    Ginu Jesue natapa kekeknga sikut taknga gitna take yuaing ngang natake ninda meya
    buyak ane yuamang ngana apmanu musipmikatang tatanga natake yuamang.
  bus-bus: Ma gbɛ̃nↄ, a ludanaanɛkɛna yã bé à tò wa làakari kpaɛna a yã musu wa
    wɛ́ɛtãmmana kↄ̃n wa nawɛ̃ao guu píngi.
  gub-BL: A'e rupi herywyr, hereinyr wà. Zawaiw katu haw pupe hereko mehe heàmàtyry'ymar
    upuraraw kar ma'erahy tetea'u waiko ihewe wà. Uzeapo ikatu 'ym ma'e iko ihewe.
    A'e rupi pekàgaw imume'u haw uremurywete kar a'e kury. Pezeruzar katu peiko. A'e
    rupi herurywete ihe no.
  imo-imo: Akumunga, ango kame, paimbo lino umbuni mepo mindili noromolo nalo eno
    enge ningo pilko moromele mele temanemu pilipolio konopu penga pepili enge nimbo
    moromolo.
  boj-boj: O ijo was, niŋgi Yesus qa degsib nuŋgo areqalo siŋgilateqnub anjam di Timoti
    a bosiq aqo Sailas wo saigonaqa anjam dena gago gulbe kalil qa olo are siŋgilatetgej.
  eng-DRA: Therefore we were comforted, brethren, in you, in all our necessity and
    tribulation, by your faith,
  knf-knf: An bayiţun ţi *Kriŧtu, pfiyaar pi nan patëŋţënun ţi unoor na manţaaf bŧi
    mi ŋwooŋ.
  san-KHM: ហេ ភ្រាតរះ, វាត៌្តាមិមាំ ប្រាប្យ យុឞ្មានធិ វិឝេឞតោ យុឞ្មាកំ ក្លេឝទុះខាន្យធិ
    យុឞ្មាកំ វិឝ្វាសាទ៑ អស្មាកំ សាន្ត្វនាជាយត;
  arn-NT: Feymew tati pu peñi ka lamngen, rangi pu katrülkan dungu mew ka ti wesalkalen
    mew, llowiyiñ rume fentren yafüluwün kimlu iñchiñ eymün tamün rume yafüluwün mew
    amulen kisu tamün mupiltun mew.
  zas-NT: Zeel, compniar raliduladx ree Jesucrist, majsi graloj tarbajw në guialzi
    caydüüdan, per dád nix yuꞌ du luxdoon raguiejnan guial zagdxe zinalidi ni rliladxidi.
  ken-NT: Bɔ̌ma, ɛkʉ yɛ bɛ yɛ̌ndu báchyɛ̀ bhɛsɛ́ nɛnyok nɛ bɛyǎ ɛsɔŋɔri, batɨ apɔp
    bhɛsɛ amɛm mbɔnyunɛ bǎte kpirí ndu nɛsɨkɨ́ntɨ ɛnɛka nɛ Kristo.
