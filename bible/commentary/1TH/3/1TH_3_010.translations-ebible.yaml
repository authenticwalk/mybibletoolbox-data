  tha-KJV: เราอธิษฐานมากมายทั้งกลางวันกลางคืน เพื่อจะได้​เห​็นหน้าท่านอีก และจะได้เพิ่มเติมความเชื่อของท่านส่วนที่ยังบกพร่องอยู่​ให้​บริบูรณ์
  por-BR-2018: E de noite e de dia com extrema intensidade oramos para que possamos
