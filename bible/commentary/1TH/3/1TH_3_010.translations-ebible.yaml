  kbq-kbq: Hanine zagenena tamavufima tamagezankura nunamuna hanavetita huvava nehuta,
    tamamentintifima atupama hu'nesazana, tagra tamazeri hanavetigahune.
  kbh-kbh: Cada te, bnëté y ibeta, ts̈a Bëngbe Bëtsá fsëndétseimpadana jobenayama
    ts̈ëngaftanga jautsëtsayama chas̈ualesenciama, Bëngbe Bëtsabe palabra ts̈abá chas̈mobedecema,
    chë buayenánana nts̈amo yojtsashbencá jabuátambama.
  ron-LSB: rugându-ne foarte mult zi și noapte ca să vedem fața voastră și să desăvârșim
    ceea ce lipsește credinței voastre?
  pon-pon: Je kin poden kapakapa kin komail ni pon ni ran o nidinidiki, jen kilan
    maj omail o kaunjokala omail pojon.
  nhe-BL: Huan tonali huan yohuali tijtlajtlaníaj Toteco chicahuac para sampa timoixitase.
    Tijnequij timechpalehuise xijneltocaca Tohueyiteco achi más cuali intla oncasquía
    campa polihui se quentzi.
  sps-sps: Nuaf an voiny mam faakats rom ten Gov fiisen men koman tsian iny tagei
    pis mami, ana mam te faatsuts mami ma karap me na faason tsumi ten Jisas.
  wnc-wnc: Inimbakngake yuke kwepapman tendeknga wena tumuk wamu asinggan ninda gindane
    nomza dandupnangge musipmikatangu toknga siknga natake yakamang. Yake ginda Jesue
    atnataaing kaknga dapaknga ba siwanu gindane natdetdetza pana nomatawan gatu take
    siwikge natake yakamang.
  bus-bus: Gwãavĩ kↄ̃n fãantɛ̃o weègↄ̃ wɛ́ɛ kɛɛ maamaa, lɛ wà e wà wɛ́ɛ sikↄ̃lɛ,
    wà pↄ́ kɛ̀ kɛ̃̀sã a ludanaanɛkɛna guu papaare.
  gub-BL: Uruze'eg tuwe Tupàn pe tuweharupi. Pyhaw, 'aromo urenoz pepyr ureho wi haw
    izupe ure. Aze oroho pepyr nehe, a'e mehe urupuner putar Tupàn ze'eg imume'u haw
    rehe peme nehe. A'e mehe pepuner putar pezeruzar wera'u haw rehe hehe azeharomoete
    nehe no.
  imo-imo: Ipu leli kape tangoli kape Gote kinye ungu nimbolio lino eno ombo kanamili
    aulke te akirindepili nimbo paa enge nimbo konge teremolo. Aku wali enonga ipuki
    tili ulumu ponjimo lemo linoni tepo enge tindimolo.
  boj-boj: Iga qanam ti qolo ti endegsim Qotei pailyeqnum, “O Abu, ni na odgimqa iga
    Tesalonaika Kristen naŋgoq gilsim unjrqom. Unjrsim naŋgo areqalo Yesus qa siŋgilateqnub
    qaji di truquinjrimqa iga na olo siŋgilatetnjrqom.” Iga degsim Qotei pailyeqnum.
  eng-DRA: Night and day more abundantly praying that we may see your face, and may
    accomplish those things that are wanting to your faith?
  knf-knf: Nfa na utaakal, ŋji ŋtaman kañehana, aţenun ŋkak ŋwinan, ŋhilna ŋjukanan
    iko indukiiŋ kaliinŧanaan pfiyaar pi nan.
  san-KHM: វយំ យេន យុឞ្មាកំ វទនានិ ទ្រឞ្ដុំ យុឞ្មាកំ វិឝ្វាសេ យទ៑ អសិទ្ធំ វិទ្យតេ
    តត៑ សិទ្ធីកត៌្តុញ្ច ឝក្ឞ្យាមស្តាទ្ឫឝំ វរំ ទិវានិឝំ ប្រាត៌្ហយាមហេ។
  arn-NT: Antü ka pun llellipukefiyiñ ta Ngünechen eluaeiñmew taiñ wiñome pewtuael
    ka leliwüluwtuael femngechi tamün eluwafiel tüfeychi kimün petu tamün nienon ta
    mupiltun.
  zas-NT: Dxej guiaal radiꞌn ranaaban lojman din guneeman mod yudganajn lëjt, abiꞌ
    lox yanan lojdi ni ryaadx gagbeedi xcwent guial rliladxidi Jesucrist.
  ken-NT: Sɛ́nɨ̀kmʉɛt nɛ batɨ yɛsɛ ankɛm bɛti nɛ ngósí bɛ́ Mandɛm ánkwak sɛmpɛt
    sɛngɔ bhe bɛsí nɛ bɛsi, nɛ sɛ́ntɔŋ be mɛnyɨŋ ɛbhɛn bǎbhɨ́kɨ́re rɨŋɨ, ndu bɛkwak
    mǎmbɔŋ nɛka nɛ Kristo mbɔ ɛnyǔ ɛ́yaŋ.
