verse: 1TH.003.010
translations:
  kpx-kpx: Katealemo no uvu mai Dilava omisime vanimo vavimo imihai isivi balugale
    au humaha alavoge no loholive ono vade la evievimo negoholiale kemo la tedaevei.
  okv-H: ungo tombu mine kia ue aro ungota humota ari avo javotoho be aisuja ainge
    iji te mume te pari ta ke avo eagora.
  tbo-tbo: Uyahinei ma iyeta po ididibala a laupali kadidili ipa iyowai ma tepami
    a galena mehi po apo tu witumagana tapitapiya omi ututu a lawi po ona kadidili.
  mal-C: നിങ്ങളെ മുഖാമുഖം കാണാനും നിങ്ങളുടെ വിശ്വാസത്തിന്റെ കുറവു നികത്താനും ഞങ്ങൾ
    രാവും പകലും വളരെ ശുഷ്കാന്തിയോടെ പ്രാർഥിക്കുന്നു.
  grc-SR: νυκτὸς καὶ ἡμέρας ὑπερεκπερισσοῦ δεόμενοι εἰς τὸ ἰδεῖν ὑμῶν τὸ πρόσωπον,
    καὶ καταρτίσαι τὰ ὑστερήματα τῆς πίστεως ὑμῶν;
  bgc-bgc: हम दिन-रात घणीए प्रार्थना करदे रहवां सां, के थमनै दुबारा देक्खां, अर थारे
    मसीह पै मजबूती तै बिश्वास करण म्ह मदद करा।
  khz-khz: Pogi lagani maaomai maparara garapalina, gomi wailami mapaia gitara e gemi
    kamonagi ai gorapuna gaurai paia veakavami ulanana.
  deu-TKW: da wir Tag und Nacht nur dringend bitten können, euch wiedersehen und an
    eurem Glauben, was noch fehlen mag, berichtigen zu dürfen?
  zsr-NT: Bayúdx rulidztuꞌ‑nëꞌ Dios, rnabtuꞌ lahuëꞌ rël len të dza quië gac uléꞌituꞌ
    lbiꞌiliꞌ len usaꞌtuꞌ le ryadzj queëliꞌ ca nac le réjlëꞌliꞌ Cristo.
  lin-lin: Tobondelaka Nzambe na molende nyonso, butu mpe moyi, mpo ete apesa biso
    nzela ya komona bino lisusu mpe ya kokokisa oyo ezangi kati na kondima na bino.
  hns-NT: Raat dien hamlog diel bhar se praatna kariela kie hamlog toelogke phien
    se dekh sakie aur bhie siekhaai sakie djaun toelogke bieswaas me kamtie hai.
  noa-E: Edaram magwe Ẽwandamag jëeu durrumua deeu ũwaai pãar dʉ̈i khĩircha oobarkhiina
    a durraajem, mag ãba nʉisiewai agtha pãrau khaugba nʉmdam jaaubarmua khaugbaawai
    warag ubʉ nʉisimkhĩir.
  eng-EMTV: night and day praying exceedingly that we may see your face and to perfect
    what is lacking in your faith?
  mib-NT: Te nduú ñuú cájicān tahú ndasɨ́ rí jeē ndácoto tucu ri nuū rō, te stéén
    gā rī na‑ni jnūhun cúmanī jecūhun ni rō sɨquɨ̄ jnúhun cácandíje yó.
  lif-NT2: आनिगे़ग खिनिॽनु तुम्‍माआङ् खिनिॽ नसाःन् के़सुःम्‍बा पाःन्‍हाॽओ के़धुम्‍बा
    चोःक्‍मा फाॽआङ् से़न्‍दिक् ले़न्‍दिक् काक् निङ्‌वाॽलाम्‍बा तुवा चोगिगे़रो॥
  xnj-xnj: Tiyendelela kumuyupa Chapanga kilu na muhi kwa mtima witu woha muni atipela
    fwasi ya kuvalola mihu kwa mihu muni tihotola kuvatangatila mumsadika Chapanga
    kwa makakala neju.
  mmx-mmx: At levenaleng kanimin la levenaleng kangking ma ngising amisik ne Moroa
    do mana vot pasa nimi la mana lok tooro nimi, kusu mana lox epovo lavakpakes at
    lununu atnimi.
  cbr-NT: Jesucristomi catamëquin aín cuëëncësabi oi 'ianan upí oquinra a 'unánun
    mitsu 'aquini cuanúan nu 'iminun quixun cananuna nëtën 'anan imë́ribi abë banaquin
    Nucën Papa Dios ñucatin.
  tee-NT: Pus va tachi icsq'uiniyau ju Dios ni laich calalakts'inchoko. Chai laich
    acla'aktaijuch ixlacata ju tu'u' ju tac'acxnitanca' ju lacasast'i mi'atsucunti'an.
  eng-LSV: exceedingly imploring night and day, that we might see your face, and perfect
    the things lacking in your faith?
  cak-NT: Can pak'ij chi chak'a' nakac'utuj che ri Dios chi xkojtiquier ta xkojapon
    iwiq'uin. Chi quiri' xtakac'ut más chiwech ri rutzij ri Dios ri nic'atzin pa ic'aslen
    rix ri iniman ri Jesucristo.
  pah-NT: Arimo ore nhi'ĩhetei Tupana'ga pe ypytunimo na jitehe no. —Ore mondoa'ja
    ti Tessalônicapeve'g̃a pyri, oro'e ore ga pe. G̃anembikwahave'yma rehe ore g̃a
    mbo'epotari g̃a mbojikoga nde rehe koji'i ti g̃a tojiko hete javo, oro'e ore Tupana'ga
    pe.
  sja-NT: Ewari chaa, p'ãrik'ua pida, ɨt'aa iidi p'anɨ Tachi Ak'õremaa, irua tai waya
    wãpimerã parã ak'ɨde. Jaratee k'inia p'anɨ Ak'õre net'aa parãpa waide k'awada-e
    p'anɨ. Mãgá parãpa pipɨara oodai Ak'õrepa k'inia bɨk'a.
  xed-xed: Nda rviɗikani tani, nda fitikani tani ŋni ta ndiʼata ka maga duʼa da tsi,
    ŋa vlaŋnatani ta tvi, ŋa lagha ŋni da nghaghunaghata, nda ya ŋa kɗighunistá skwi
    ya ta pɗaghuta ma zlghay nda ŋuɗufa ghuni.
  mks-NT: Chí ñuú ta ndiví xíca̱ ta̱hví nde̱ nu̱ Ndióxi̱ ña̱ ná quia̱hva ña̱ma̱ni̱
    nu̱ú nde̱ sa̱a̱ nde̱ coto nihni nde̱ ndo̱hó jáchi̱ cúni̱ nde̱ xi̱nu̱ co̱o nde̱
    jána̱ha̱ chága̱ nde̱ tu̱hun Ndióxi̱ nu̱ ndo̱ já ná candeé cáhnu chága̱ ini ndó
    mé á.
  gfk-S: Ira kaba bungbung, ra kasasa ma ra bung, mehet la saasaring tutuno be mehet
    na nes habaling mu, ma be mehet nage harahut mu ta ira numu not no sunupi ta ira
    numu nurnur.
  bmu-bmu: Neŋön suŋgem asak urunini qezaköba kapaŋ köla kewö köulukömakzin, ‘Anutu,
    mönö bauköm neŋginöŋga Tesalonaika anda jesöŋgöröŋini eka mutulaŋgöba mötnaripŋinaŋgö
    yuaigöra osizei, mönö mi eŋgibin. Keu mi ölŋa.’
  dgz-dgz: Ya yao nitapen men mum wam pot poraet God inap kaimakaet mup waivin. E
    Iesu kakae di anu tumasean go aigap sia wadiaepena gapan anu tumat ega wabawaramepen
    menan negin kakaewa da yop taivin.
  eng-GNV: Night and day, praying exceedingly that wee might see your face, and might
    accomplish that which is lacking in your faith?
  zaa-NT: La' rela ritsá ní rata'yúni tu' Tata Dios qui'ni ithàlie neda para tanel·le'
    tu' le attu, ą'hua para gulue'nì tu' le adí enseñanza nu reyatsáruni le para qui'ni
    thí' le adí fuerza para la' labàni espiritual qui' le.
  eng-WEBSTER: Night and day praying exceedingly that we may see your face, and may
    perfect that which is lacking in your faith?
  guh-guh: Matacabita, meravi ata, daxita patajamatabëëthëtovetsina pavajëtabiabajë
    Diosojavabelia patanetocopatsinexa icatsia pataponaenexa paxamëjavabelia patacataenexa.
    Pacatovajëtabiabatsinua Dioso papecayapëtaeyaexanaenexa palivaisi abaxë pacatosaica
    xaniavaetsia panejumecovënëtsinexa Dioso pejumelivaisi.
  bon-bon: Ciiye bimu cabu cine Acejiyame ne ewejanenisi egä cine weebibine päpäname
    piiyepu ceerame weene lui tääpume singi weeme ätrunga kokre me wawename.
  nhw-BL: Huan tonali huan yohuali tijtlajtlaníaj Toteco chicahuac para sempa timoixitase.
    Tijnequij timechpalehuise xijneltocaca Tohueyiteco achi más cuali sintla oncasquía
    campa polihui se quentzi.
  swh-ONEN: Usiku na mchana tunaomba kwa bidii ili tupate kuwaona tena na kujaza kile
    kilichopungua katika imani yenu.
  wbi-wbi: Tusuma kyongo pakilo napamwisi neke tuwesie kukusagha isula sinu na kukuvongelesia
    kinokipunguka mu lwitiko lwinu.
  bba-bba: Bururu kɑ yokɑ sɑ nùn kɑnɑmɔ ɡem ɡem u de su bɛɛ wɑ kpɑm kɑ nɔni, kpɑ su
    sosi ye n kɔmiɑ bɛɛn nɑɑnɛ dokebu sɔɔ.
  eng-KJVCPB: night and day praying exceedingly that we might see your face, and might
    perfect that which is lacking in your faith?
  kgk-NT: Oromondo mondo oroiko-vy Nhandejáry-pe ore nhe'ẽ. Pyhare áry-py ave ore
    kyre'ỹ voi orojerure rure-vy íxupe jajohexa jevy hagwã. Upéi katu jajohexa jevy
    ramo, nderejerovia porã teéi ramo Hesu-rehe, orombojerovia porã arã hese. Ndereho
    porã teéi ramo, orombo'e arã ereho porãve hagwã tape porã-rupi.
  waj-waj: Ta ngii taaree kiaa kiada heenaivaa ikiannaivaa vara kuainnama kiada ta
    Anutuuqaata ivaara yaagueeqama kiada kua kiaunnanoo. Ngia Anutuuqaara kutaavaivee
    kiaivo muaraagainno kiisavai vainoora tida ta ngiiiyaroo tida ngii teeda ngii
    tasipama mmooriivaa iikiaaraivaara ta Anutuuqaata kua kiaunnanoo.
  cpy-cpy: Eekiro noetziñaariko-tatyee-yaawo namanyaa kitejeriki eejatzi tsireniriki,
    okantyaa nomatan-tyaawori napiitero nareetemi, arira notampatzikate-mirori eenitatsi-rika
    pikinakaa-shitakari pikemijantanee.
  mpx-mpx: Ge ama lan ge bulin ha awaawanun gagasisi Yehoba elana te naha nowa maninimiu
    naha kite ge bugul enuna naha pankitemiu wami abulilek ana etulan.
  wbp-wbp: Yuwayi, kujarlaju karnalu warrarda payirni Kaatu parrangka jingijingi manu
    mungangka jingijingi yirnalu yanirra nyurrurla-nyangu-kurra kirri-kirra nyurrurlakuju
    nyanjaku manu yirnalu-nyarra pinarri-mani maya-kari maya-kari. Ngula-jangkaju
    marda yungunkulu pinarri-jarrimi maya-kari maya-kari pina-karda-nyayirni.
  luo-luo: Odiechiengʼ gotieno walamo Nyasaye gi chunywa duto mondo olosnwa thuolo
    mar nenou kendo wangʼ gi wangʼ, mondo wabi wapongʼnu kuonde morem e yie maru.
  nhe-NT: Huan tonali huan yohuali tijtlajtlaníaj Toteco chicahuac para sampa timoixitase.
    Tijnequij timechpalehuise xijneltocaca Tohueyiteco achi más cuali intla oncasquía
    campa polihui se quentzi.
  aii-aii: ܟܲܕ ܦܲܪܦܘܼܠܹܐ ܝܘܲܚ ܪܵܒܵܐ، ܒܠܲܝܠܹܐ ܘܒܐܝܼܡܵܡܵܐ، ܕܚܵܙܲܚ ܠܵܘܟ݂ܘܿܢ ܦܲܪܨܘܿܦܵܐܝܼܬ
    ܘܬܲܡܸܡܲܚ ܡܸܢܕܝܼ ܕܒܵܨܘܿܪܵܐ ܝܠܹܗ ܒܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ؟
  esk-NT: Unnuaqtuummaan iŋiqsrullapiaġikput qiñitqigukhusri aasriiñ inuqnaqtuanik
    ukpiqsrił̣ł̣apsitñi qaitchipsaaġusri.
  msb-msb: Nagapangadyi gayod kami sa iya adlaw kag gab-i na magkirita kita gihapon
    kay agod madagdagan namon an mga kakulangan sa iyo pagtuod.
  cpa-NT: Jøng² hlanh¹³ jnieh³ Diú¹³ lah¹huu² lah¹jmø² quianh¹³ hi² tiog¹³ hi² cuø¹dsa
    jǿg³ dsa³ne¹³ jnieh³ hniah¹², hi² dsa³tiógh³ jnieh³ hniah¹² hi³méh¹ jǿg³. Mi³jøng²
    lé² ti³hian¹³ jǿg³ héh² hniah¹².
  dso-dso: ତମେ ବିସ୍‌ବାସ୍‌ କଲାଟାନେ କେତେଟା ଉନା ଆଚେ । ସେଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବାକେ, ଆମେ
    ତମର୍‌ସଙ୍ଗ୍‌ କେନ୍ତି ମିସିପାର୍‌ବୁ, ଏଟାର୍‌ପାଇ ଦିନ୍‌ ରାତି ପାର୍‌ତନା କରିଲାଗିଆଚୁ ।
  meu-meu: Dina bona hanuaboi a ḡuriḡuri goadagoadamu, vairamui do baia ita a tomu,
    bena abidadama ai o dabumu ḡaudia baia henimui ḡuḡuru.
  yva-NT: Namane rinit reamo Amisye anajo tutir indamu reamo wasaen akato. Indamu
    ranivara wapa anave inta mamai dainy, weamo reamare wamo wasanyaowa mamai kobe.
  dgc-dgc: Ey nadid, éy dumédaying kame ta mahigpit ta Diyos, a pakultaden na kame
    maka a bumisita dikam a huway, monda tolduan me kam maka ta éwan moy pabi napospusan
    tungkul ta péniwala tama. Aldo éy ta kélép, éy saya i daying mia.
  zpm-NT: Dze, guieel, quianab no lo me gneedz me diidzbey gbiire dziaṉ no lo to stib;
    zeeṉa lozh cseed no to grëraa miṉe no gacnaṉ to lo Xtiidz me.
  hix-NT: Kohsaya xarha, awasnaw xarha, amna nàrwonaha roro rma haxa, Khoryenkom yakoro,
    ohokonye. Teryewrye ro rma haxa amna nàrwonaha. Apa y, xenyàr komo xe rma haxa
    amna naha, kehe amna, Khoryenkomo wya. Xenyxenye ryhe amna ànyahko, amna wya àhananàhtàkatxho
    menye, kehe amna, àwya, ohokonye. Àsok tawro hana. Àhananàhtàkahnà me rma hak
    manatxow hamà.
  sim-sim: Niri tandi jirin ni hishihi Avui Wasilaka or halashinak jirin ni ta heyekmbaha
    orin ni sawenda nir. Jihik ni taha Avui Wasilakan ji hishindiyanda nombo jihi
    oso ni saumbornashinak, warje mende nga kwambuk si nakmbahan.
  npi-ULB: तिमीहरूको मुहार हेर्न र तिमीहरूको विश्‍वासमा जुन कुराको कमी छ, सो दिन सकौँ
    भनेर दिनरात हामी कडा मेहनतसाथ प्रार्थना गर्दछौँ ।
  cgc-cgc: Adlaw daw kilem, gapangamuyo kay gid na daw pagbeet ta Dyos miling kay
    dyan ki kyo na magkitaay ki isab daw magtudlo kay man aged maglig-en pa gid inyo
    na pagtuo.
  tim-tim: Aregât hilâm hândâk âi humo dondâ mem hin ulilaŋmaen, “O Anutu, Tesalonike
    gâtŋe yâkŋe biwiyeŋe kat katgât bâlensiâ yeukŋe akto âmâ nenŋe âlepŋe ârândâŋ
    ketuguwaen aregât dâp hekat nengimenâ arim tân yeŋguwaen.” dâm ulilaŋmaen.
  yor-yor: Nítorí pé àwa ń gbàdúrà fún un yín lọ̀sán-án àti lóru. Èyí yóò ràn wá lọ́wọ́
    láti ṣe àtúnṣe ibi tí ìgbàgbọ́ yín bá kù sí.
  wos-wos: Nani gan nukwa déré wakwexéké, nani ye guna saawiré wambula xénjoka. Guni
    Kraisna hundi nawulakéka yike yangut nani yikafre hundi nawulak akwi guniré wanjoka
    nani mawuli ye, guni jémba xékéta rengute. Wun jooka nani Godré atéfék nukwambu
    wakwexéké.
  emp-NTPO: Ãsa, diamasi bid̶a daiba Ãcõrẽa iwid̶ibadaa bãrã acʌd̶e wãni carea. Mãwã
    bãrãba Critod̶ebema wad̶i adua panʌra daiba poya jaradiad̶ia jũma daucha ĩjãnamãrẽã.
  eng-F35: praying most earnestly night and day, that we may see your face and complete
    the things lacking in your faith?
  ind-ind: Siang dan malam kami sungguh-sungguh berdoa supaya bisa melihat kalian
    lagi, agar kami dapat mengajarkan hal-hal yang kalian perlukan sehingga keyakinanmu
    semakin dikuatkan.
  pes-OPCB: روز و شب دائماً با جدّیت دعا می‌کنیم و از خدا می‌خواهیم به ما اجازه دهد
    که بار دیگر شما را ببینیم تا هر نقصی را که در ایمانتان وجود دارد، برطرف کنیم.
  mpt-mpt: Ni kwinomo bomanomo dimo amitie Gode oha bianoba Kobo ni dletneba monoba
    Tesalonaika bib seli yatenoba eka i bainobo galino menube biamo imin omsbal mabenanomo
    ge ohabuobe.
  ssx-ssx: Timba natena꞉ nikana꞉ma꞉ nika꞉ Tekehali pa꞉ta꞉ nika꞉ pukima꞉ ota꞉ yeni
    wopu pu haloma꞉me. Ika꞉ leke popeleke paa handuluekema꞉ make ika꞉ hone tulaalemeeki
    taka꞉lawalo pa꞉la꞉ ekina꞉ make loa꞉me.
  mkl-mkl: Dɑsɑ̃ do idũ fei ɑ̀ wɑɑ tɔɔɛ ntɔ ntɔ ku jɔ̀ kɑ yɛ ŋɛ do iju mɑ́, ku bɑ
    mii iyi wɑ ɡɑiziɑ ŋɛ si nɑɑnɛ ku dɑsiu kɑ kɔ̃ɔ nŋɛ si.
  gaq-gaq: ପେନେ ବିସ୍‌ବାସ୍‌‍ରେ ମେଁନେ କିଚି ଗଣ୍ଡାଃ ଲେଃକେ ଆତେନ୍‌ ପୁରା ଆଃଡିଙ୍ଗ୍‍ନ୍‍ସାଃ
    ନେନେ ପେ ଏତେ ଡିରକମ୍ ନେଅବାଏ ଆକେନ୍‍ସାଃ ପ୍ରାଃମିଡିଗ୍‍ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Nuuni hinttena be7anawunne hintte ammanuwan paccidabaa kunthanaw qammanne
    gallas nu kumetha wozanan Xoossaa woossos.
  unx-unx: ଆପେକେ ଆଡଃମିସା ନେନେଲ୍‌ ନାଙ୍ଗ୍‌ ଆଡଃ ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ରେ ଜାଞ୍ଜିକାନ୍‌ତେୟାଃ ପୁରାଅଃ
    ନାଗେନ୍ତେ ନିଦାସିଙ୍ଗି ବିନ୍ତିତାନାଲେ ।
  gah-gah: Guivahanímo gele lemekiko, lekelitoka vinake, eza ánigiko eza ánigiko inake,
    monó lugáa minoloko vonoimó nene miní ameko lo likimitune loko únaká neteká vauva
    aleko Ómasiloka loaká noune.
  lcm-lcm: Si kamem keve sokotuk keve tenei ias na tenei vong aongos, namemtapo buk
    alava luai asi an serei, ani kamem serei ka apolokai ani kami lomlomon.
  aer-aer: Yewe, alakenhe ikwerenge anteme anwerne Ngkarte apayuthneme arltele-akake
    ingwele-akake anwerne apmere arrekantherrenhe-werne yatyerre alhetyeke, arrekantherre
    awethe-ame-awethe iletyeke ayeye Ngkarte-akerte. Ikwere iperrenge apeke arrantherre
    akaltye-irretyeke awethe ulkere akaltye anthurre anetyenhenge.
  qvc-NT: Punchawnindin, tutapnindinmi noqaykunaqa Dyusman mañakuni yanapawanambaq,
    shamunayllapa qamkunata rikashuq. Chaqa mastam munanillapa yach'achishuyta, mas
    allita Jisukristupi kriyinaykillapa.
  tgl-ULB: Gabi at araw nananalangin kami ng buong tiyaga upang makita namin kayo
    ng harapan at maipagkaloob kung ano ang kulang sa inyong pananampalataya.
