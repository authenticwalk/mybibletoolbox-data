  san-BUR: ဝယံ ယေန ယုၐ္မာကံ ဝဒနာနိ ဒြၐ္ဋုံ ယုၐ္မာကံ ဝိၑွာသေ ယဒ် အသိဒ္ဓံ ဝိဒျတေ တတ်
