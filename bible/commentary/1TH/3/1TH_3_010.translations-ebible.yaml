  kan-OKCV: ನಿಮ್ಮ ಮುಖವನ್ನು ನೋಡುವುದಕ್ಕಾಗಿಯೂ ನಿಮ್ಮ ನಂಬಿಕೆಯಲ್ಲಿರುವ ಕೊರತೆಯನ್ನು ನಿವಾರಿಸುವುದಕ್ಕೂ
