    Áténisi-naopaꞌa keráí maékai
  tbg-tbg: Tenavu anirante ni Tesaronaikaa vatanaaka oru tavarare ti, ne varianaini
    vuaina aarara qumina rantaqi vivi qaqirake tiha, Hauri maini vukai vaiha ni vakaaka
    kia iriarorave. Kaiqe maini Atenini vaiha
  hub-NT: Wii atumin kajinmatmain nekapeachkun, wiki Atenasnum pujakun,
  hmo-hmo: Ai be umui dekenai ai mai diba lasi. To emui sivarai kamonai totona ai
    naria noho diba lasi. Unai dainai ai gwau, ai ruaosi sibona Atena dekenai do ai
    noho,
  big-big: Tegi te yogo Silasi weik mawinda iniyaga ngago kerewiya onowekke te yuke
    koyimagi langai ono. Piliktikki wiyeke sanga miza wizigeya ne, Paulu, keya yogo
    Silasirau, te mabiyau Atenese mei lemengke mabulogo koyima keya
  gux-G: Tin den ki fidi ki juuni yeni tin waagi yeni maama po, ti den jaggi ke min
    yeni Silasi n ba ye yeni Ateni beba.
  cnl-NT: Bi²³ ca²³la²³'nee³ra'³¹ 'e³ rɨ²³dsóo²³ dsɨ³ra'³¹ 'e³ jmii'³¹ lǿ² 'óo²ra'³.
    'A²³jia'³ ma²³ rɨ²³taa²³ra'³¹ 'e³ la²³'nɨɨ'n³¹ 'nee³ra'³¹ rɨ²³dsóo²³ dsɨ³ra'³¹.
    'E³ jo̱³ ca²³la²³dxʉ́²³ dsɨ³ra'³¹ 'e³ rɨ²cuaa'n²³na'³¹ miin²³na'³¹ juɨɨ³ Atenas.
  zar-NT: Que lë ni naʼ, cateʼ bítiʼrö guca guáʼ ilentuʼ, ben xtídzaʼtuʼ ugáʼanatuʼ
    chópatuʼ lu yödzö Atenas,
  kde-kde: Na ntululilo wake, hwetu nanga patunahulwile kupililila kavila. Bahi nkwona
    wasa tuisalile weka ku Asene,
  ata-ata: Nexi texavutala lexe sou taneꞌe noxinge ne maxuveeni mukalu, la sou nexi
    texavutala lexe nexi noxou Sailasi a taxolu ne Atenai,
  qvw-NT: Chaynu manaña watucamuyta atipalcul masta llaquiculculmi, Atenas malcaćhu
    quïdacuyta pinsälälí.
  nfa-nfa: Sèna ka miu meꞌa, ca hari ni jiꞌi kako tèke eele miu èèna, madhutu boe
    dadꞌèi jiꞌi. Jiꞌi neo ae le dhiu paraga dènge miu, te ngaa bisa mèka. Lula jiꞌi
    ngoꞌo heka mate panèbhu, hèia jiꞌi pamaꞌète le ho pua Timotius dhiu. Te ngaa jaꞌa
    dènge Silas pea ètu kota Atena. Timotius ne aꞌari jiꞌi. Nèngu ne angalai jiꞌi
    ètu dꞌara sasabꞌa-laꞌa, dhu bera-bera pakako Lii Lolo Beꞌa Lamatua Yesus. Jiꞌi
    pua na dhiu, ho na ajꞌa miu aa paꞌèra dꞌara miu, sèna ka miu asa parcaya èra Ama
    Lamatua.
  tnp-tnp: Tol lanəha, nian nɨkitɨmahal təməpəou kəni iuəkɨr nɨkitɨmahal tɨtəgɨt,
    mətəu-inu itɨmahal iəkləruru məmə nəutatɨg təuvɨr uə kəpə, kəni itɨmahal iəmhlegəhan
    məmə iəu mɨne Sailəs iəkuatɨg Atens,
  urd-urd: इस वास्ते जब हम ज़्यादा बर्दाश्त न कर सके तो अथेने शहर में अकेले रह जाना
    मन्ज़ूर किया।
  hot-hot: Bôk yêlô leŋiŋmalaiŋ hathak môlô ba miŋ hatôm nayabiŋ sawa daim ami. Ba
    intu yêlô leŋiŋhabi nena yai iyom namô Atens
  mqj-NT: Aka tae' sigalimo kitaro mamalli' kipolalan ussuamo matin Timotius siulu'ta
    angki torropa kami duakan Silas dio Atena. Inde Timotius-e sabua'na Puang Allata'alla
    sikisolaan umpalanda' Kareba Kadoresan untetteran Kristus. Kisuami matin anna
    pakamaiangkoa' penawammu anna malara tuttuan matoto' kapangngoreanammua',
  rus-SYN: И потому, не терпя более, мы восхотели остаться в Афинах одни
  mbh-mbh: Na i venen aken na lemimem kerere rintet nge thomu, na i pavurvur aro them
    men palolo tomo nge matheong aken avele. Make a lemimem i sivenga ako aro them
    e a Sailas sivengemem aro them voth werer a Atens.
  bdd-bdd: Tutaina Ateni ꞌoina ꞌamiyamiya ta ꞌaꞌateꞌateyoho weyahimi, ꞌoinega yalohatotowa
    ma yagwae, “Timoti ꞌutauya Tesalonaika ma ꞌateluwa ꞌebwa ꞌamiyamiya.”
  cbt-NTPO: Hua'qui' co ni'nainquëmahuë'. Co nanan tëranta' natantëraihuë'. Napoaton
    co huachi ahuantatoihuë', “Quiyaora Atinasëquë quëparichii,” ta'toi,
  srn-NT: Ma fu di wi no ben man hori en moro langa, meki wi teki a besroiti fu tan
    wi wawan na Atena.
  cta-NT: Loꞌo liꞌ ngaꞌaa ndalo ya, xñiꞌi̱ tsa tiꞌ ya chaꞌ tyijyuꞌ tsa ndiꞌi̱ ma̱;
    biꞌ chaꞌ nda naꞌ jiꞌi̱ Timoteo ndyaa yu slo ma̱. Tsoꞌo la tyanu naꞌ quichi̱ Atenas
    ngua tiꞌ naꞌ, masi ná loꞌo tyaꞌa ndyaꞌa̱ naꞌ. Tyaꞌa na laca nu Timoteo biꞌ ni,
    la cuiꞌ cña jiꞌi̱ ycuiꞌ Ndyosi ndyuꞌni ya; tyaꞌa ndyuꞌni ya cña laca yu loꞌo nda
    ya chaꞌ tsoꞌo jiꞌi̱ Jesucristo loꞌo ñati̱. Liꞌ ndyaa nu Timoteo biꞌ nde slo ma̱
    chaꞌ xñi la tiꞌ tyiquee ma̱, chaꞌ caca tlyu la tyiquee ma̱ loꞌo ngusñi ma̱ chaꞌ
    tsoꞌo biꞌ.
  bqc-SIM: Kɛ́ wá fↄ̃ mɛnakɛ lↄo, wa zɛò wà gↄ̃ Atɛni wátɛ̃ɛ,
  tcz-CHONGTHU: Kanan joulou helu ahung hi phat in, keima ho chang Athens a umden
    dingin kakigel lhatauve.
  mar-mar: म्हणून आमच्याने आणखी दम धरवेना, तेव्हा आम्ही अथेनै शहरातच एकटे मागे रहावे,
    हे आम्हास बरे वाटले.
  snp-snp: Etito linatemu muludeu naba kolito, Atenisi numudo ya moda lalimoko minenaliye,
    loto
  isl-isl: Þegar ég gat ekki afborið þetta lengur, ákvað ég að verða eftir í Aþenu.
  spy-NT: Yu kakeekas kule kimēēkiimuuchē takeemuyte, kiisoot kēēng'ētunēē *kiriinkēētaab
    Aaten
  xnn-xnn: Isonga isnan kadadaman nan iliwko daket ibaa si Timoteo ay omey id issa
    ay olay no kedkedengak is nabay-an id Atenas. Inbaak nan besat tako ay si Timoteo
    ay esay mangbadbadang isnan oblami ay mangibagbaga isnan maipanggep ken Kristo
    ta papigsaena dakayo isnan pammatiyo. Ibagana nan masapol ay ik-ikkanyo ta solotenyo
    ay gawis si Kristo
  mwe-mwe: Kungai gutulepele kwiipililila kabhili, gututumbilile kulepeka ku Atene
    jika jwetu,
  tte-tte: Saugana kai ele kamiyamiya Ateni, kanuwanuwatu lalakina kaiwemiu yo nige
    sowasowamai tabe kakalakisiye, mwa ama nuwatu kaginauli kabo Timoti kayawasayawa
    kolimiu na yomai labuine kamiyamiya Ateni. Timoti iya kalakava yo mekamakava kapaipaisowa
    Yaubada kaiwena yo Keliso wasana namwanamwana kaguguguyeyan. Iya kayawasa ilaowa
    na mesabana isaguimiu na ami meli ikabiyakaiwe,
  tcs-tcs: Wen miplatri bin kan stan enimo prom no sabe wiswei yupla gar, mipla bin
    meke main blo miplatri dat ai go mata stap maiselp ya wea da siti blo Atan,
  hlt-THB: Ce a dawngawh am kami yh thai voel awhtaw, Atheni khaw awh awm aham nep
    hly soeih hy ti unyng.
  soq-soq: No menaidanena e umanala etape nuamba aiaisiwa wampadewantepona. Sa baiwa
    no insaisantite ita ne Sailas nata Asens bedewe nuba os wankasanten. Tane no sumanai
    somba Timoti, mida God nolawa dewalala Keriso Gagalowa euda amonaleidia, wataaubetana
    e manlawo, wasaulempe ita sumanaila badosampaa baiwa.
  qub-qub: Gamcuna cajman shamuyta mana camäpacurmi fiyupa llaquicurä. Chaymi imano
    caycashayquitapis musyayta munar ermänunchi Timoteota cachamurä. Pay shamuptinnami
    Atenas marcacho nogacunallana quëdacurä. Musyashayquinöpis Timoteoga nogawanmi
    purin Jesucristupa alli willacuyninta willacur. Paytaga cachamushcä Jesucristuman
    mas yäracunayquipaj shacyächishunayquipämi.
  att-att: Á gapu ta arám mi ngin meyattam yù daddam mi nikayu, ta arám mi ammu nu
    kunnasi kayu, á sikami duá kâ Silas, ninonò mi ta mabattáng kami lâ ta Atenas,
  bki-bki: Kumemi numitu tiniememi maio ka kamiu jibe nei banbano, numial jibe maka,
    kumemi tai monoka riviedu riyotuba ka kamiu bereio. Ana nuber mia monoka kumemi
    juo Sailas numitu Atenisi beamu vo,
  bqp-bqp: Kũ ódi fↄ̃ ò mɛna doro, o zɛo ò gↄ̃ Atɛni ó tɛ̃nɛ,
  mcp-mcp: Zhúgʉ́lá zhúgʉ́lâ, nda sə́ áshígɛ́ ná nyiŋgə jísɔw ŋgə́lə ji nda gwádʉga
    bɨ̂ nə́, sə́ á dʉ́g nə́ í nywa nə́ sə́ lʉ́gʉ́g fwó Atɛ̂n.
  hat-hat: Se konsa, mwen pa t' kapab tann ankò. Mwen pran desizyon rete pou kont
    mwen lavil Atèn.
  npl-NT: Yika, kemi ayakmó okachi otikxikojkeh, otikmolijkeh okachi kuali matimokawakah
    toselti kan altepetl de Atenas,
  bgg-bgg: Idohhè, gathek ne hì shii azud mua ro. Ji-è gathek ne Athens jia hà rai
    pha phak,
  eng-TCENT: Therefore, when we could bear it no longer, we thought it best to stay
    in Athens alone,
  eng-BSB: So when we could bear it no longer, we were willing to be left on our own
    in Athens.
  cpu-NT: Iro nopampithashiretakariranki nosaike naaka Atenas-ki,
  san-ASM: অতোঽহং যদা সন্দেহং পুনঃ সোঢুং নাশক্নুৱং তদানীম্ আথীনীনগৰ একাকী স্থাতুং
    নিশ্চিত্য
  tac-NT: Napu'lige ramué 'we eténilie 'emi, tabilé gainali ramué simibia 'emi e'nemia.
    Alekeri na'taru ramué jena Aténachi ejtibílime pe u'kabi rawé ne 'lige Silasi.
  eng-WEBPB: Therefore when we couldn’t stand it any longer, we thought it good to
    be left behind at Athens alone,
  gfk-H: Io hua, bia mital ga manga ngarngarau uta muat ma senbia pa ga tale bia mital
    na nas muat, io, mamir ga lik bia i tahut bia mamir na kis baal baa kaia Etan.
  viv-viv: Tobohiyameyao, keke buye kadavemagigiꞋitaꞋita faꞋina, ime amaꞋitoto aꞋaseꞋuꞋaulolo.
    E, aseꞋasema giꞋuꞋaulolo-moꞋa againe agahe agayo, “AmaꞋiselu-moꞋa Adenisi againe
    anamiyami tu Timoti ginana.”
  yao-yao: Mbesi nganitukombola kupililila kwakupunda, nipele, twaiweni yambone kusigalila
    uwe pe ku Asene.
  tgp-tgp: Matan haratu, kama sopo er̃i mele taurilatia i peravu, ale kama hatihia
    vara kamam hasemam, kama pa lo toho Athens,
  auc-NT: Mänömaï beyæ̈ mönitö, Mïnitö ïmïnite adämaï inte awædö, äninque, Ædö cæte
    godömenque wänö cömöni inguïmönii, ante pönëninque mönatö adomönaque Atëna ïñömö
    ongonguënëmöna ïmönapa, ante pönente wætamönapa.
  kbc-NT: Niɡ̶ijo naɡ̶a daɡ̶adiaa jakataɡ̶a miniɡ̶a makaamitaɡ̶atiwaji, aɡ̶alee jiboɡ̶atege
    me diɡ̶icata ɡ̶obodigitibigaɡ̶ajitiwaji. Odaa ja ɡ̶odowoogo mokokotece me ɡ̶odeyaɡ̶atini
    manitaɡ̶a nigotaɡ̶a Atenas, odaa ja jimonyaaɡ̶ataɡ̶awa ɡ̶onioxoa Timóteo. Igaataɡ̶a
    Timóteo ɡ̶odaxawatece Aneotedoɡ̶oji libakedi digoina anejonaɡ̶a me jeloɡ̶otaɡ̶atedibece
    ɡ̶obodicetedi anele aneetece Cristo. Jimonyaaɡ̶ataɡ̶awatiwaji migo me ɡ̶adoniciwaɡ̶ati
    codaa me ɡ̶adaxawani mepaanaɡ̶a anakatoni Ǥoniotagodi,
  bmh-bmh: Ig ag piarai bitabun iborain tam, gonun, ziwas huia gumei dabun uteimai,
    igual dabeleu ig Atens ban uzan igwaseu daimai, Timoti palautina, ag waiagab beteun.
    Go igual amanig, go Uwait nugau salau du Kristus nugau Ze Naliupet duailel abai
    maramau. Gonug ag waiagab bitaba, agal oiagab petak emen isanaraba, agal oiagab
    gusig marabun iboin.
  ctu-BL: Cabʌl tsac mele c pusic'al cha'an com cubin bajche' añetla. Jini cha'an
    tsac ña'ta j cʌytʌl tic bajñelil ya' ti Atenas.
  meq-meq: Ahəl nakə nəmaa tsəne labara kurom sa bay aye na, nəmaa sla faya məgəse
    ɗərev sa bay. Nəmaa gwaɗ nəmaa sləriye naha Timote ka təv kurom. Nəmay na, nəmaa
    ndziye ma Aten mahəmeye təmaɗ.
  noa-H: Mag pãar jãga nʌ ha k'ap ham k'õchag chirʌmjã pöd maba haawai Atenas p'öbör
    hee mʌch happai t'ʌbawi
  alp-NT: Amiki lalema kena luake loko imire, ami tahane ruae moneka. Hoko ami teu
    lepate kena au, Pauluse, rue ruaku mei kota Atena neka,
  san-VEL: ato.aha.m yadaa sandeha.m puna.h so.dhu.m naa"saknuva.m tadaaniim aathiiniinagara
    ekaakii sthaatu.m ni"scitya
  kbq-kbq: Hanki tamagri'ma eme tamegesuna tavesizamo'a, marerigeta manigama nosuta,
    knarema haniana, Atens kumate manigahune hu'none.
  kbh-kbh: Chíyeca ya ndoñe chibiatanobená más jatobátmanana ts̈ëngaftanga jautsëtsayama;
    as fsënjanjuabó nÿe bëndata Atenas bëts pueblents̈e joquédana,
  ron-LSB: De aceea, când n-am mai putut suporta, am crezut că este bine să rămânem
    singuri la Atena,
  pon-pon: I ME je jolar kak nenen la, pwe je maukida kelepala nan Aten,
  nhe-BL: Huajca yeca, quema ax tihueliyayaj timochiyaj más para tijmatise quejatza
    initztoyaj, nimoilhui cuali para nimocahuas noselti ipan altepetl Atenas,
  sps-sps: Koma patang tsumam tsumi te karap fiisok en, to sa mam gima onot ma anaanos
    pis. Mam pon fi nei te rof non tsumam me Sailas ma kaa tsom em tana ngats fan
    iny Atens,
  wnc-wnc: Unzingge naat gikat unekan dua gatake yuwatna tapduu mamaya siwan nata
    ginu dasingga yuaing ngang natake nangaakan natapbum. Natake kundusipat yutnangge
    asiknga bitakum ngana ginde akuwitde natapa kepi wena sikut. Siwan natakan Atens
    yot gapmane yuwawa
  bus-bus: Kɛ̀ wée fↄ̃ wà mɛna dↄro, wa zɛo wà gↄ̃ Atɛni wa tɛ̃ɛ,
  gub-BL: Ureho wer zepe pepyr ure. Nurupuner kwaw pepyr ureho haw rehe. A'e rupi
    uruzemumikahy. A'e rupi oromono kar Ximot pepyr kury. Urupyta Aten tawhu pe. Ximot
    a'e, urerywyr romo hekon a'e, penyky'yr romo hekon a'e no. Tupàn hemiapo putar
    haw iapo har romo hekon, ize'eg imume'u har romo hekon no. Oromono kar peme, pepytywà
    har romo. Omono ukàgaw peme a'e. A'e rupi pezeruzar katu tuwe Zezuz rehe kury.
  imo-imo: Neya akumunga, lino paa konopu awini lipo mundupo nokopo molorumulu kinye
    tiye terimumunga ilto ya ulke kombu Atens molambili nimbo panjipo
  boj-boj: Iga niŋgi qa are kobaigoqnej. Deqa iga are qalem, “Uŋgum, iga olo tariŋqa
    keresai. Aqo Sailas wo Atens qureq endi sqom.”
  eng-DRA: 'For which cause, forbearing no longer, we thought it good to remain at
    Athens alone:'
  knf-knf: Ukaaŋ kë ŋënkak ahilan pyoonk, aşë şal aji ŋyil Timote ayiţ nja ţi *Kriŧtu
    du an kaşë kaduka du ubeeka wi Aŧenay un bukal bukal. Timote mënţ aji lempar Naşibaţi
    na un ţi pţup Uţup Ulil Unuura wi Kriŧtu. Ŋyila, abi du Teŧalonika aţënkan abot
    atëŋţënan ţi pfiyaar pi nan,
  san-KHM: អតោៜហំ យទា សន្ទេហំ បុនះ សោឍុំ នាឝក្នុវំ តទានីម៑ អាថីនីនគរ ឯកាកី ស្ថាតុំ
    និឝ្ចិត្យ
  arn-NT: Feymew iñchiñ am doy kimwenolu eymün tamün chumlen, adkünuiñ taiñ müleweael
    ta Atena mew,
  zas-NT: Zeel chi badxuꞌn luguiedx Atenas, ad radaantran, ma rayënan yayagbeen xhienaag
    zaꞌdi, dxel baguieenan xgab bayaꞌn du xtijban ni.
  ken-NT: Sɛ́chɔ́kɔ́ kpát, sɛ́kɛ pɛrɛ kwáy bɛkɛpntɨ, sɛ́ka bɛrɔp ansɛm ndu ɛtɔk
    Atɛns,
