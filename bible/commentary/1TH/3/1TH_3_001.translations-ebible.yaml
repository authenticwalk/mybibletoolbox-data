verse: 1TH.003.001
translations:
  kpx-kpx: No la halevei lohoaleu Ateni kove ui tota la deiadabe evioholilike vaime
    Timoti hanavoge au tota la elegeveliho tinu.
  okv-H: Avoeto dago iji koso be ungota ke ingae ue teho iresora avo inono ae ua avoeto
    dago heriso da Athens ta mihie
  tbo-tbo: Hougana u Ateni a memae, ma a winugowilawila duma bimiyei, po ega yaka
    a baha a pa, nugote Timoti a himili po ina nae Tesalonika ma tau tunawau geka
    hota a memae.
  mal-C: അതുകൊണ്ട് ഇനിയും നിങ്ങളിൽനിന്ന് വേർപിരിഞ്ഞിരിക്കുക അസഹനീയമെന്നു വന്നപ്പോൾ,
    ഞങ്ങളിൽ ചിലർ അഥേനയിൽ താമസിച്ചിട്ട്,
  grc-SR: Διὸ μηκέτι στέγοντες, εὐδοκήσαμεν καταλειφθῆναι ἐν Ἀθήναις μόνοι,
  bgc-bgc: आखिर जिब हम थारे तै दूर ना रह पाए, तो मै पौलुस अर सीलास नै यो तय करया के
    एथेंस नगर म्ह एक्ले रह जावां।
  khz-khz: Ai gema vaigaoka geaikito, ne gakilato, namana aimo ruala Atenai paia talu,
  deu-TKW: Darum, wie wir es nicht mehr aushielten, beschlossen wir in Athen allein
    zurückzubleiben,
  zsr-NT: Qui lë ni naꞌ, catiꞌ cutur guc guaꞌ glentuꞌ, ben xtídzaꞌtuꞌ ugaꞌntuꞌ choptuꞌ
    lu yödz Atenas
  lin-lin: Boye lokola tokokaki lisusu kokanga motema te, tomonaki ete ezali malamu
    mpo na biso kotikala na Ateni.
  hns-NT: Hamlog auro na manglie agore toelogke sanesa paawe khaatien. Ohie se hamlog
    sallaah karlie kie ham akele Aatene sahar me rahie djaai
  noa-E: Mag pãar jãga nʉ a khap am khõchag chirʉmjã pöd maba aawai Atenas phöbör
    ee mʉch appai thʉbawi
  eng-EMTV: Therefore, when we could bear it no longer, we were well pleased to be
    left behind at Athens alone,
  mib-NT: Te jeē yúcuan tuá ni cácanda ri condetu ri nde nihīn rī jnūhun ndese cáhīyo
    ró. Te ni casándaā rī jeē quéndōo máá‑ni ri ñuu Atenas.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिगे़ग नासि थःप्‍मा मे़सुक्‍तुम्‍बे़न्‍नाङ् ए़थे़न्‍स
    ये़क्‌यक्‍को आनिगे़रक् वाॽमा लाःप्‍मा निङ्‌वाॽ चोगुम्‍बे़रो॥
  xnj-xnj: Ndava ya genago tangahotola kusindimala neju. Ndi taamwili kusigalila ku
    Atene tavete,
  mmx-mmx: La ma goxo epovo do mana ngangais gamasa ro Atens. Kuren la maga siam do
    nema mi ne Sailas manak lok be ro Atens,
  cbr-NT: Mitsu istëcëncëma 'aish cananuna uisa caramina 'ai, caramina asérabi Jesucristomi
    sinani quixun sinani bënë́an. Bënëti nuxëshi Atenas ëmanu bërúanan
  tee-NT: Pus acsni jantuch lai ali' icpacxauch ni na sok'och xacc'atsaputunau ta
    yu unt'at'it pus icpastacvi ni actolauch va qui'akstu quinc'an ju lak'achak'an
    Atenas.
  eng-LSV: For this reason, enduring no longer, we thought good to be left in Athens
    alone,
  cak-NT: Kach'alal, roma can yalan xixkajo', xapon ri k'ij cuando man xkacoch' ta
    chic chi nakana'ej anchique ibanon. Romari' xka'ij chi utz jojc'ue' can kayon
    pa tenemit Atenas.
  pah-NT: 'Tegwete orepy''a rukatua oji''i. A''ereki ore orokwaha pota pendekoa. Nurã
    ji ei Silas''ga pavẽi Timóteo''ga pavẽi: Timondouka ti g̃a mo Tessalônicapeve''g̃a
    pyri, oro''e ore orojohupe. Ore nhomonhi''imbavame ji ei Silas''ga pavẽi: Xapyta
    ti nhande tehe cidade de Atenas pe.'
  sja-NT: 'Mãpai tai waa chooda-e pak''ãri parã ak''ɨda-ee, k''ĩsiajida: “¿sãga oodait''ee?”
    Tai jõma p''oyaa wãda-e pada perã parã ak''ɨde, mɨ ituaba beeji Atenas p''uurude.'
  xed-xed: Sana skwi guli ná, ma trapta ŋni ta kzlay, mal nzaghu mu hadna ma luwa
    Atina, ka ŋni
  mks-NT: Ta sa̱há ña̱ cúni̱ ndiva̱ha i̱ canda̱a̱ ini i̱ ndaja ndúu ndó cán sa̱há
    ña̱ cán quéa̱ na̱sacu ini i̱ cando̱o in tála̱á mí i̱ ñuu Atenas.
  gfk-S: Io kaie, be mehet ga manga ngaangel uta mu ma sene pai gale tale be mehet
    na nes mu, io, mir ga lik be i tahut be mir na kis baling baak kaia Aten.
  bmu-bmu: Iŋini denöwö aka maljei, mi mötpingö mötkurumkurum ketaŋi ak bibihiba toroqeba
    öne malbingö osiin. Miaŋgöra nanirök Atens sitinöŋ malbitkö keu jöhöba
  dgz-dgz: Yawaepen men wam wam bagu sisi anuinton potanu yagiriwandin menan ne evenana
    da den, mapa pa Atensi gapan wainet waton.
  eng-GNV: Wherefore since we could no longer forbare, wee thought it good to remaine
    at Athens alone,
  zaa-NT: Labiru bechia tu' para cueda tu' adí sin qui'ni itá tu' tanel·le' tu' le.
    Acca guleqquia latsi' tu' qui'ni intu' nna eyà'na tu' le' ciudad Atenas,
  eng-WEBSTER: Wherefore, when we could no longer forbear, we thought it good to be
    left at Athens alone;
  guh-guh: Bajayajebi baja cajena apo pacataetsi. Nexata baja belia apo panajamatabëcuene
    saëtaponaejitsipaenë matavëjëa pataevetaponaejava patacataenexa. Nexata baja panajamatabëxainajëbeje
    ëTimoteo pataitorobinexabeje, peponaenexa paxamëjavabelia papecataenexa. Paxanëbeje
    Silvanobeje, Atenas tomarata panacopatsianajëbeje.
  bon-bon: Yoo, cime singi te baborage itu läbitepi mene ätecijame weeme poto cidi
    me. Peei name pi cine mene jaatranepesi cine neeneni cina ama lenajame Atena cewe
    cabu je,
  nhw-BL: Huajca yeca, quema amo tihueliyayaj timochiyaj más para tijmatise quenicatza
    anitztoyaj, nimoilhui cuali para nimocahuas noseltzi ipan altepetl Atenas,
  swh-ONEN: Kwa hivyo tulipokuwa hatuwezi kuvumilia zaidi, tuliamua tubaki Athene
    peke yetu.
  wbi-wbi: Mu uluo panonatukale natuwesia kufumilia kyongo, kutasaghile kuva kanono
    kujigha ku athene kula twevene.
  bba-bba: Yen sɔ̃, sɑnɑm mɛ bɛsɛn bwɛ̃rɑ yinɑ yu kpunɑ, sɑ ɡɔ̃ru doke mɑ nɛ nɑ kon
    sinɑ Atɛniɔ nɛ turo.
  eng-KJVCPB: Wherefore when we could no longer forbear, we thought it good to be
    left at Athens alone;
  kgk-NT: 'Upe ramo heta orohexa nga''u va''ekwe. Ajapura voi aikwaa hagwã mba''éixa
    po peiko. Xe ajapura-gwi amondo kuri pende rexa-vy xe irũ Timóteo. Ha''e Nhandejáry
    nhe''ẽ apoha Hesu nhe''ẽ mombe''uhaty. Ha upéi xe anho apyta a-py Atenas tetã-my.
    Xe irũ e''ỹ reheve apyta. Naxe rakate''ỹi xe irũ-rehe: “Iporãve xe apyta xe anho”
    ha''e xejéupe. Ndapytaséi ha-gwi apyta joty xe anho, ajapura-gwi aikwaa hagwã
    mba''éixa po peiko. Upéa-gwi amondo kuri Timóteo onhemonhe''ẽ hagwã peẽ-my: “Perovia
    tee katu Hesu-pe. Peiko meme katu tape porã-rupi.'
  waj-waj: Ta ngiiiyara pinaama yaata utuaannaduu ngia voopi varuduu ta aapi variaannaivaara
    yaata utuaannaduu ti pirisairavai. Itaama vauduu tetevaitana aa yoosinna Ateena
    aavaki hara kiada varida
  cpy-cpy: Rootaki nopampi-shiryaakari paerani nojeeke naaka nampitsiki Atenas,
  mpx-mpx: Valila, sauga ama iyoho Adenis, he ha nuwanuwatu nabi kaiwemiu ge nige
    bosowaima al naha palahikan. Yaka wama nuwatu ha ginol inoke ama toto eluwa ya
    ha miminaa Adenis,
  wbp-wbp: Junga-nyayirnilparnalu-nyarra nyinaja nyurrurlakuju yirraru-nyayirni yungurnalu-nyarra
    nyangkarla. Kala lawa-juku. Junga-juku, nganimpa-paturlulkulparnalu-nyanu payurnu
    ngulaju kujarlu, “Nyarrpa-jarrimirlipa-jana yalikiji yapaku?” Ngula-jangkaju,
    ngaju manu Jilaja, nyinajalparlijarra purdangirli nyampurla kirringka Yajanarla-juku.
  luo-luo: Emomiyo ka chunywa ne chandore kaonge kwe ne waparo ni ber mondo wadongʼ
    kendwa Athene.
  nhe-NT: Huajca yeca, quema ax tihueliyayaj timochiyaj más para tijmatise quejatza
    initztoyaj, nimoilhui cuali para nimocahuas noselti ipan altepetl Atenas,
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܝܼܡܲܢ ܕܠܵܐ ܡܨܹܐ ܠܲܢ ܠܸܚܡܵܠܵܐ ܒܘܼܫ ܙܵܘܕܵܐ، ܒܣܝܼܡ ܠܵܗ̇ ܠܲܢ ܕܦܵܝܫܲܚ
    ܗܘܵܘ ܫܒ݂ܝܼܩܹܐ ܒܢܲܦ̮ܫܲܢ ܓܵܘ ܐܵܬܹܢܘܿܣ.
  esk-NT: Aasriiñ igḷutulguiqaptigu, ittuallałiksraptigun Athen-mi sivunniqsugut
  msb-msb: Niyan, san dili na kami makaagwanta ginpakada namon sa iyo si Timoteo pero
    kami naman nag-isip na mas maayo na magpabilin kami didto sa Atenas.
  cpa-NT: Jøng² tsa¹ma¹tioh¹² jnieh³ tsa¹ne³ jnieh³ ha²lah tiogh³ hniah¹². Hi² jøng²
    ca¹jmó³ jnieh³ jǿg³ ca¹jan³jni cu³hŋiéng¹ jøa³juøi² Atenas.
  dso-dso: ସାରାସାରିପଚେ ଆମେ ଦୁକ୍‌ କସ୍‌ଟ ମୁର୍‌ଚି ନାପାରିକରି ଆତିନେସ୍‌ତେଇ କାର୍‌ ସଙ୍ଗ୍‌
    ନ ମିସିକରି ଜିଉନାକାଉନା କରୁବଲି, କାତା ଅଇଲୁ ।
  meu-meu: Emai haheauka e ore, bena ato ai raruosi mo Atena ai baia noho,
  yva-NT: Reama bekere manakoe indamu reamo wasaen akato, ti reansatawandi rai jakato
    kakai. Weti reamo rapatimu to reamare koveamo reamo arakove inta atutir pore po
    wasapan, wepirati Timotius. Yara Silasa pe risye ririna mumuimbe no munijo Atena
    so rai.
  dgc-dgc: Nadid, kédemét no oras a éwan kame nakatiis ta amwaw me dikam, éy naisip
    me a pinaange me dikam ti Timoteo. Siya i utusan na Diyos, sakay kaguman me be
    a mégpahayag ta Mahusay a Baheta ni Cristo. Ey sikame, éy nawahak kame ta Atenas
    a naguhay diya. Kanya pinaange me siya dikam, éy monda patibayén na i isip moya,
    a tulungan na kam ta péniwala moy,
  zpm-NT: Ni ne scataa tibaque nonie to guic no, dzigo mazd pxeeḻaque no bets ne Timoté
    biaad lo to i, laa no biaaṉ guiedz Aten. (Naṉaxe to gaṉle ye Timoté nacgza no
    quiadziuuṉ no xtsiiṉ Dios, quiaseed no miech Xtiidz Ndzon Jesús.) Laa no pxeeḻ
    me biaadgaṉ me to, biadchoobladz me zdoo to, biadnee me lo to lozh sodziits to
    lo Xtiidz Dios;
  hix-NT: Koseryehokekonà rma haxa, oyokaytà komo yonytxahra ryesnàr ke. Uro ryhe,
    Atenas ho rma koknomyan hamà, àkekonà.
  sim-sim: Nir jir mendenjik ni hishihi ni holori nir. Hako mbeek a rakuri nombo si
    sutlashirik a heyeri kom te.
  npi-ULB: यसकारण जब हामीले अरू धेरै सहन सकेनौँ, तब एथेन्समा एकलै रहन उचित ठान्यौँ
    ।
  cgc-cgc: Gani, na dili nay en maagwanta ame na pung-aw ki kyo, kami Silas daw Timoteo
    gadisisyon na miad pa daw yaken daw Silas nang magpabilin naan ta Atenas
  tim-tim: Galalupne, nen hain manmâ enem dewunyeŋe ekne dâm malion aregât bâin lâuwâŋe
    bo lâmgoweren dâm nâ akto Sila netŋeak Ateŋ kepian manmâ Timoteo yeŋgâlân huŋgun
    aŋiot.
  yor-yor: Nítorí ìdí èyí, nígbà tí ara mi kò gbà á mọ́, mo pinnu láti nìkan dúró
    ní ìlú Ateni.
  wos-wos: Nani wungi sarékéta gunika hundi nawulak xékénjoka mawuli yata haxénjoka
    hélék yata ani wuni Sailas wali ani angi wa, “Ani hafu Atensmbu haxéta renat,
    Timoti aniré yatakataka dika yitandé, deka hundi xékénjoka.”
  emp-NTPO: Daiba waa poya droad̶aẽ́ bẽrã crĩchasid̶aa dadub̶a Atena purud̶e panʌmisa
    djaba Timoteoda bãrãmaa wãida. Ara maʌ̃da idjira diabuesid̶aa Crito biara ĩjã
    panʌneba zarea b̶ead̶amãrẽã. Ãcõrẽ nezoca Timoteoba dai ume ab̶ari bed̶ea bia
    Critod̶ebemada jaradiabaria.
  eng-F35: So when we could not stand it any longer, we thought it good to be left
    in Athens alone
  ind-ind: Karena kami bertiga sangat merindukan kalian dan tidak sabar untuk bertemu
    kalian lagi, akhirnya kami memutuskan untuk mengutus Timotius kembali kepada kalian.
    (Saudara kita Timotius adalah pelayan Allah dan teman sekerja kami dalam pemberitaan
    Kabar Baik tentang Kristus.) Jadi, sementara saya dan Silas tetap tinggal di kota
    Atena, Timotius pergi kepada kalian untuk menguatkan dan memberi dorongan supaya
    kalian terus percaya penuh kepada Yesus.
  pes-OPCB: سرانجام، چون من دیدم که بیش از این تحمل دوری شما را ندارم، تصمیم گرفتم
    در «آتن» تنها بمانم،
  mpt-mpt: Ni inabob kesoa Sailase ni dabo ib bobolo funanoba Ni i wengo wentomo geob
    kesoa ni dabo Atens bib ye bianoba Timoti eta dabanoba monea Tesalonaika bib unanea
    i wengo wenteko genoba dabanoba natlebiobe.
  ssx-ssx: Koto ekina꞉ handeteke hapeke yea꞉pate yuwia hapeke soka꞉la꞉ pieke handaata꞉
    dikita꞉ A꞉ta꞉ni da nane
  mkl-mkl: Nŋui í jɔ̀ wɑɑti iyi idɔ nwɑ í kɔ ku sũ, ɑ̀ lɑsɑbu iyi ɑmu ɑkɑ̃ n ɡbe
    ilui Atɛni.
  gaq-gaq: ଆଥେନ୍‌ସ୍‌ନ୍ନିଆ ନେନେ ବାରି ଡେଃ ମାୟାଚେଃ ଆଥେନ୍‌ସ୍‌ନ୍ନିଆ ମୁଇଂଜା ପ୍ଲାଃ ଲେନ୍‍ସାଃ
    ଆଃର୍ମେ ମ୍ୱଗେ;
  gof-RNT: Hessa gisho, nuus genccanaw dandda7ettonna ixxin, Ateena kataman nurkka
    attanaw qofa qachchida.
  unx-unx: ଆଲେ ସାହାତିଙ୍ଗ୍‌ କାଲେ ଦାଡ଼ିୟାନା, ଏନା ନାଗେନ୍ତେ ଏଥେନ୍‌ସ୍‌ରେ ଏସ୍‌କାର୍‍ ତାଇନ୍‌
    ନାଗେନ୍ତେଲେ ଉହାଟ୍‌କେଦା ।
  gah-gah: Lekelikumú miluma geleaká nouke, minoko aleko umó netamigo, nezagó Atena
    numutoka mininake,
  lcm-lcm: Io, using a lomlomonai ke kapo serei amadot asi pasal, parik namempa angkoai
    si vil bat ania, asukang a namemla lomlomonai ani namem ago koai e ke Atenai,
  aer-aer: Alakenhe ikwerenge anteme anwerne ahentye-aneke arrenhantherrenhe aretyeke,
    anwerne akenhe uyarne alheme. Arratye anwerne layakerretyarte, “Nthakenhe-arle-ame
    anwerne-irreye nhenhe areyeke?” Nhenhe ikwere-iperre Silas ilerne itelareke anerle-anerretyeke
    apmere Athens-enge.
  qvc-NT: Mana atishpa shamuyta watukushuqllapam, ancha llakirqanillapa. Chaymi noqaqa
    yuyarqay Atinas llaqtapi kidayta,
  tgl-ULB: Kaya naman, nang hindi na namin kayang tiisin pa ito, inakala naming mabuti
    ang maiwan sa Atenas ng mag-isa.
  cbs-NT: Matuwen nuijaidakin matukidi unankatsis ikin ana nun tenetidumawen taea
    Atenas maewan anuxun ea inun Silvano manakai jiweyuxun
  xtm-NTPP: Chukan kúu ja nuu ñatuu ka kundee‑ka ini sa ma, te ni ka ndatnu'u tna'a
    sa ja jin kendoo maa in‑ni sa ñuu Atenas ya,
  nnq-nnq: Putuchipula kujendeke kuimbalila, yene ngutuamu kutama jika jito Kuatene,
  bao-NT: To biri mʉjare ĩarʉgarã nʉcãtima ĩirã, “Atenas macãrã mani ca tuaro añurucu,”
    jãa ĩi tʉgoeñawʉ.
  san-ORI: ଅତୋଽହଂ ଯଦା ସନ୍ଦେହଂ ପୁନଃ ସୋଢୁଂ ନାଶକ୍ନୁୱଂ ତଦାନୀମ୍ ଆଥୀନୀନଗର ଏକାକୀ ସ୍ଥାତୁଂ
    ନିଶ୍ଚିତ୍ୟ
  huv-NT: Lango naiündan wüx cos laínd nanguiayiün wüx icona, quiaj tandeacasan sanacüliün
    xicónan quiaj tiül cambaj Atenas,
  otn-NT: Pɛ ya hi̱ndá̱ hät'ähe ngue xtí̱ njarbʉtho ngue xta̱ tho hma̱n'na ra̱ pa
    ngue to da̱ map'ʉ guí 'bʉhmʉ. Dá̱ sännähe p'ʉya ngue dá̱ cosɛgä'be ua ja ra̱ hni̱ni̱
    Atenas.
  nop-nop: Indi hiditok tiŋa nadinadi uŋgoŋ hati tugumun, tiŋale nai kweheyeniŋgoŋ
    hatidok u nadinene tuwot mu tuguk. Unduŋ doktiŋa indi Atens uŋoŋ haliŋa
  obo-NT: Na, pomon to dii royd od koti-is kos kovuha roy koniyu, nopuhawang doy nod
    polintotuwos koy riyot bonuwa to Atenas,
  cak-ENT: Hermanos, roma juis xixkajo', xapon ri k'ij tok man xkacoch' tüj chic que
    man ketaman tüj ri achique ibanun. Y romari' xkabij que utz nkucanaj can kayon
    pa tinamit Atenas.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡᤃᤧᤃ ᤏᤠᤛᤡ ᤌ᤺ᤵᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤶᤒᤧᤴᤏᤠᤱ ᤀᤧᤌᤧᤴᤛ ᤕᤧᤰᤕᤰᤁᤥ ᤀᤠᤏᤡᤃᤧᤖᤰ
    ᤘᤠ᤹ᤔᤠ ᤗᤠ᤺ᤵᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤶᤒᤧᤖᤥ॥
  mie-NT: De jā ñúcuán nduú cā ní ncúndeé inī ndá nī cundetu nī jondē nīhīn ni tūhun
    nāsa íyó ndá nú. De nī nsāhá ndāā ndá nī jā quendōo maá nī-ni ñuū Atenas.
