  ksj-ksj: U ubuma gezo radoneḡano ago radoꞌi! Aꞌe Badiꞌa aḡuꞌa azaḡa haḡai.
  sbk-sbk: Usahawe nushii wanyonywe nubele (nazi awatu wamusi wasaga wamwenye Ungolobhe).
