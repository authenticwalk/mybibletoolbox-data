verse: 1TH.004.005
translations:
  kpx-kpx: Lainaho Dilava hoto eviholimale kebia nahate vai la vavae isivi unaha la
    keatemo vagelive.
  okv-H: God kiae embomeni na ungota hamo ta ujeje avo hotembihe eagora ainge avojo.
  tbo-tbo: Ma ega ipa anai luhogala gobugobumi po mei lawa ega Yaubada hita hanahanapugeya.
  mal-C: വിശുദ്ധവും മാന്യവുമായി നിങ്ങളിൽ ഓരോരുത്തരും അവരവരുടെ ശരീരം കാത്തുസൂക്ഷിക്കാൻ
    പഠിക്കണം.
  grc-SR: μὴ ἐν πάθει ἐπιθυμίας, καθάπερ καὶ τὰ ἔθνη τὰ μὴ εἰδότα τὸν θεόν·
  bgc-bgc: यो काम अभिलाषा तै न्ही, ना उन जात्तां कै तरियां, जो परमेसवर नै न्ही जाणदी,
  khz-khz: Mata-poraga na ragai pene opa-vagimi noo Palagu ati riparia talimara vetaira.
  deu-TKW: nicht in sinnlicher Leidenschaft wie die Heiden, die von Gott nichts wissen,
  zsr-NT: Cutu ral‑laꞌ sóalenliꞌ‑nu ngul queëliꞌ lu yöl‑laꞌ rzë ladxiꞌ le cunác, ca
    naꞌ tun bunách cunababgac Dios len cunúnbëꞌgac Dios.
  lin-lin: asengeli koboya kozala mowumbu ya baposa ya nzoto lokola Bapagano oyo bayebi
    Nzambe te,
  hns-NT: Toelogke na tjaahie rahe ke djaise be-bieswaasie logan. Oesab Parmeswar
    ke na djaane hai aur aapan kharaab laalietj se tjalaawal dja hai.
  noa-E: mag dich ʉʉi dʉ̈i pawiajã, sĩi õor Ẽwandam khaugbam khʉʉnjö i dʉ̈i khĩir
    lököo khaba, sĩi i dʉ̈i khapes ajupaijã khĩirjuba.
  eng-EMTV: not in lustful passion, like the Gentiles who do not know God,
  mib-NT: Te ma sáha ró jniñu néé jéē ndíyo ni rō jesɨhɨ́, nájnūhun cásáha ñayuu tācá
    nación jeē tu cájini i jnūhun Yaā Dios.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् मे़न्‍निःप्‍मना सुवाङ्‌हाॽ हे़क्‍के लाम्‍मा
    फे़न् निङ्‌वाॽ कप्‍मा मे़नुॽने़न्‍लो॥
  xnj-xnj: na lepi kwa mnogo uhakau ngati vandu vangi vangammanya Chapanga.
  mmx-mmx: La kerepmo nemen mita mumu asu mo loklok kakapmek at labantuxu kerekngan
    nedi dixoklen ne Moroa.
  cbr-NT: Ca cuëënia, mitsúxmi an Nucën Papa Dios 'unáncëma unicamaxa ñunshini aín
    cuëëncësa oíshi xanubë 'icësaribiti 'itima,
  tee-NT: Jantiyu' alhip'uxc'a'ut'it la'ixtachaput ju amacxcai atalacpast'ac'at tachi
    ju talai ju lapanacni ju jantu tamispai ju Dios.
  eng-LSV: not in the affection of desire, as also the nations that were not knowing
    God,
  cak-NT: Man tiben anche'l niqui'en ri winak ri man quieta'n ta rech ri Dios. Roma
    reje' can xe itzel tak ex niquijo' niqui'en. Can itzel-wi ri quic'aslen. Pero
    roj man taka'an anche'l niqui'en reje'.
  pah-NT: Ndoakwahavihu judeus'g̃arũive'g̃a gentios'g̃a – kiroki g̃a ndokoi ji rehe,”
    ei Tupana'ga. “Ojogwereko te'varuhu g̃a ojopotaheteavo. G̃a ja rũi ti peko,” ei
    ga pe me.
  sja-NT: P'ananáatɨ ijãadak'aa beerã p'anapatak'a. Ãchi pariatua p'ek'au oo wãpata
    chĩara wẽra ome, Tachi Ak'õre k'awada-e p'anadairã.
  xed-xed: ŋa ghudzaku tida manda ŋa gwal kul snaŋta Lazglafta ya a guli wa.
  mks-NT: Ta ná a̱ ndiáva̱ ini ndó caja núu ndó xi̱hi̱n ñá tá quia̱hva cája ña̱yivi,
    na̱ co̱ xíni̱ Ndióxi̱.
  gfk-S: Ma i sip bileng be pa mu nale mur ira sana namnamas hoke di ira tabuna nurnur
    ing pa dile nunure God di la gilgil.
  bmu-bmu: Urumeleŋgö kopa yeŋön Anutugö könaŋi qahö möt kutuba uruŋini könöp jeiga
    ambi laŋ memakze. Miaŋgö dop kude aka malme.
  dgz-dgz: God tandayasine nagire anu gwagwaramene eyao tuan mini taine ap mini ya
    taiwanian.
  eng-GNV: 'And not in the lust of concupiscence, euen as the Gentiles which know
    not God:'
  zaa-NT: alàa para cca cumplir la' ridà latsi' qui' le fuera de nu rèe, tì'a runi
    canu labí nabiá'ni cą Tata Dios.
  eng-WEBSTER: 'Not in the lust of concupiscence, even as the Gentiles who know not
    God:'
  guh-guh: Pëtsa petiriva papitame pibisiacuene saya panevitota paneexanaenexa bajarapovajavabelia
    pacuenia Dioso apo pejumecovënëtsivi baexana.
  bon-bon: piba weene niiya singisingi lica läbitininuye, epu pana biname liiyepu
    lui cina Acejiyame umle lica gemi.
  nhw-BL: Amo quinequi para anquicahuilise amotlajtlacolchijca tlanequilis ma anmechnahuatis
    quen quichihuaj masehualme catli amo quiiximatij Toteco.
  swh-ONEN: si kwa tamaa mbaya kama watu wa Mataifa wasiomjua Mungu.
  wbi-wbi: nungavisaghe nu n'dala muvunoghelua vwa m'bili (ndavule avamuisi vanonavamanye
    uNguluve).
  bba-bba: n ǹ mɑɑ mɔ kɑ wɑsin binɛn kĩru nɡe mɛ tɔn tukobu bɑ mɔ̀ be bɑ kun Gusunɔ
    yɛ̃.
  eng-KJVCPB: 'not in the lust of concupiscence, even as the Gentiles which know not
    God:'
  kgk-NT: Teko ky'a-rupi rei ani ereiko teĩ judeu e'ỹ va'e-rami. Gwĩ Nhandejáry-pe
    oikwaa e'ỹ va'e-rami ani ereiko teĩ.
  waj-waj: Hama ausa hanigiada Anutuuqaa kuaivaa rikieeraiyanikaraama ngii mmammaiyauvoono
    yaagueeqama ngii iikiatee tinai rikiada sa iikiatee.
  cpy-cpy: Eero pikowashiwaetawo pimayempi-waete. Rootaki ranta-piintziri kaari kemijanteerini
    Tajorentsi.
  mpx-mpx: Bahi tuwana ni pwapwatanek ganawal nuwatuina elana, ni oola gamagalau bolo
    nige Yehoba hi aatena.
  wbp-wbp: '@see-verse:1TH.004.004'
  luo-luo: ma ok oyie mondo ringre oowre gi gombo mathoth kaka jopiny makia Nyasaye
    timo.
  nhe-NT: Ax quinequi para inquicahuilise inmotlajtlacolchijca tlanequilis ma inmechnahuatis
    queja quichihuaj tlacame tlen ax quiixmatij Toteco.
  aii-aii: ܠܵܐ ܒܙܵܘܥܹ̈ܐ ܕܫܲܗܘܲܬܬܵ‌ܐ ܐܲܝܟ݂ ܐܸܡܘܵܬܹ̈‌ܐ، ܐܲܝܢܝܼ ܕܠܹܐ ܝܵܕܥܝܼ ܠܐܲܠܵܗܵܐ؛
  esk-NT: itna killukun kimiksrił̣ikuunġitchuaq piruatitun Agaayyutmik naluplutiŋ.
  msb-msb: kag dili pareho san mga pagano na dili pa kilala an Dios kay sinda madali
    magsuko sa inda mga kaila san lawas.
  cpa-NT: Tsa¹tónh² hniah¹² juu¹² hi² hlaih¹³ møa¹² hoh¹² hniah¹² ju³lah jmo¹² dsa²
    siáh², dsa² tsa¹cue¹² Diú¹³.
  dso-dso: ଆରି, ଜେନ୍ତିକି ବିସ୍‍ବାସ୍‍ ନ କଲା ଲକ୍‍ମନର୍‌ପାରା ପର୍‌ମେସରର୍‌ ବାକିଅ ନ ମାନିକରି
    ଆସାର୍‌ କାମ୍‌ କରାନାଇ ।
  meu-meu: dia mata-dika ena ura bodagadia daidiai basio abidia, Dirava asi dibadia
    besedia na heheto.
  yva-NT: Muno vemo watavondi wapa bekero anasine rai maisyare vatano wantukambe Amisye
    ai wo rave wemai nora.
  dgc-dgc: Pero diyan mékialam i maski ti ésiya dikam ta éwan mo asawa. Da kona sa
    i gimita du tolay a éwan makatukoy ta Diyos.
  zpm-NT: guṉd zho zigne ruṉ grëraa miech ne naṉd zha nac Xtiidz Dios; sac teḻ zha
    co, rzac zho loxaque par gdeedse guxt xcuerp zho, miṉcose rquiin wnaa.
  hix-NT: Anar komo wyarohra mak ehtxoko. Wos hoko rma haxa nehohketxow hamà, nyamoro
    ha, Khoryenkomo hutwanyehnà komo. Tanhàn kom hoko rma haxa nehohketxow hamà. Omnyamo
    ryhe, nyamoro wyarohra ro mak ehtxoko.
  sim-sim: Las avak wavu kava si rasanak ji wapkava hishihi nokophirmbirinda nombok
    ji layinda ngashi, os Avui Wasilakan kumasinda ma li unda hom.
  npi-ULB: (परमेश्‍वरलाई नचिन्‍ने अन्यजातिले जस्तै) कामवासनामा जलेर होइन ।
  cgc-cgc: Dapat na dili kaw magsunod ta mga liag nyo an na malain paryo ta mga ittaw
    na ula gapati ta Dyos.
  tim-tim: '@see-verse:1TH.004.004'
  yor-yor: kì í ṣe ní ìfẹ́kúfẹ̀ẹ́ gẹ́gẹ́ bí àwọn aláìkọlà, ẹni tí kò mọ Ọlọ́run;
  wos-wos: Godka xékélakihafi yakwa du di takwa wali haraki sémbut hurunjoka némafwimbu
    mawuli ye. Guni yikafre sémbutka xékélakita guni mawuli yandaka maki mawuli yamba
    yakénguni.
  emp-NTPO: Naʌ̃ djaraba cadjirua o awua b̶ʌra orãnadua Ãcõrẽ adua b̶eaba obada quĩrãca.
  eng-F35: not in lustful passion (like the heathen who do not know God);
  ind-ind: Jangan biarkan hawa nafsu menguasai dirimu seperti cara hidup orang-orang
    yang tidak mengenal Allah,
  pes-OPCB: نگذارید بدنتان مانند خدانشناسان، اسیر شهوات باشد.
  mpt-mpt: '@see-verse:1TH.004.004'
  ssx-ssx: Hande pi na miki hata꞉ Koda꞉na꞉ hau na handeke haliwekima꞉ ika꞉ hoke hone
    pa꞉la꞉eki tumbaaluekema꞉ wanda꞉ mineleme tupa꞉ koto hau na pea꞉pa꞉peke aleo.
  mkl-mkl: ku mɑɑ̀ ti ku jɛ do kɔdɛɛi ɑrɑ bɛi dimi mmu ŋɑ ɑ̀ wɑɑ ce, ɑŋɑ iyi ɑ kù
    mɑ̀ Ilɑɑɔ̃.
  gaq-gaq: ଇସ୍‌ପର୍‌କେ ମ୍ୟାଃ ଆଲେଃଆର୍‌କ୍ନେ ରେମୁଆଁଇଂନେ ସୁଗୁଆ ଅଡ଼ାରେଗ୍‌ ଆଡିଂଗେପା ।
  gof-RNT: Xoossaa eronnanne ammanonna asada laymatetha amon xuugettofite.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌କେ କା ସାରିତାନ୍‌ ସାଅଁସାର୍‌ ହଡ଼କଆଃ ଲେକା ହଡ଼୍‌ମରେୟାଃ ଏତ୍‍କାନ୍
    ସାନାଙ୍ଗ୍‌ଲେକା ଆଲ୍‌ପେ ହବାଅଃଆ ।
  gah-gah: Moko netakumú lukugupegú ló guluma iko nomive. Numuká vegená keza Ómasímini
    mogona gili hee hee lamatite lá iaká niave.
  lcm-lcm: Mi ago ta lau an val ri vap i ngising kipo vongvong kana lomlomonai a God
    na kipo buk vil apunuk palau ani kari vubuk.
  aer-aer: '@see-verse:1TH.004.004'
  qvc-NT: Ama ruranqachu mana baliq kusaskunata, Dyuspi chay mana kriyiqkunashinaqa.
  tgl-ULB: Huwag kayong mag-asawa sa kahalayan ng laman (gaya ng mga Gentil na di
    nakakakilala sa Diyos).
  cbs-NT: '@see-verse:1TH.004.004'
  xtm-NTPP: Te máko jin sa'a ni sukan ka sa'a ñayii ñatuu ka jini Su'si ma, ja ndeva'a‑ni
    nawa ka kuni i te ka sa'a i ma.
  nnq-nnq: ngiti kwa tama mbajaje andi bandu bange banga mmanya Nnoongo.
  bao-NT: Ʉmʉreco Pacʉre ca majitirã cʉ̃ja ca tiirore biro ñañaro mʉja ca tiirʉgarije
    peere tiitirãra.
  san-ORI: ଯେ ଚ ଭିନ୍ନଜାତୀଯା ଲୋକା ଈଶ୍ୱରଂ ନ ଜାନନ୍ତି ତ ଇୱ ତତ୍ କାମାଭିଲାଷସ୍ୟାଧୀନଂ ନ କରୋତୁ|
  huv-NT: ngondom merangan wüx ombas leaw indiüman atnej arangüw altiül nipilan leawa
    ngo mandüjpiw Teat Dios.
  otn-NT: '''Yo di̱ nnepe ngue di̱ m''mʉ mma̱n''ʉ yø xisu tengu̱tho øthø ja̱''i̱ hi̱ngui̱
    pa̱ Oja̱.'
  nop-nop: Tiyaugene nadigalika be nadinadi hogohi wendi hehimaneune hatififile mebimebi
    tiyauneeneŋ ala. Unduŋ adi metam kaulehi Bepaŋ mu nadimiiŋ hekidi tiiŋ.
  obo-NT: Yo kow'd iling taddot mgo minuvu no waa Monama, su iyon dan da en od puungan,
    iddos kod-ikuu to morat no ivog to lawa ran.
  cak-ENT: Pero man tibün c'a cachi'el nquibün ri vinük ri man quetaman tüj ruvüch
    ri Dios. Roma rije' xaxe ri nquirayij, xaxe ri' ri nquibün. Juis itzel ri quic'aslen.
    Pero roj man tikabün c'a cachi'el nquibün rije'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤵᤔᤏᤠ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤜᤧᤰᤁᤣ ᤗᤠᤶᤔᤠ ᤑᤧᤴ ᤏᤡᤱᤘᤠ᤹ ᤁᤵᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ॥
  mie-NT: De mā sāhá nú tiñu néhén jā ndīyo inī nū ñahan, tá cúu nūū sáhá nchivī ndá
    nación jāá nduú jínī ji tūhun Yāā Dios.
  san-TIB: ཡེ ཙ བྷིནྣཛཱཏཱིཡཱ ལོཀཱ ཨཱིཤྭརཾ ན ཛཱནནྟི ཏ ཨིཝ ཏཏ྄ ཀཱམཱབྷིལཱཥསྱཱདྷཱིནཾ ན ཀརོཏུ།
  qve-NT: Hinaspapas qankunaqa, amayá Diosta mana reqsiq runakuna hinachu waqllikuy
    huchakunata ruwaspa puriychis.
  pao-NT: Gi ka Te Naa-wi gi tunaka'oedyukudu-wa'ne'yoopana. Umu gi ka Te Naa besa
    po sopedakwatoo. Umuoo suda tutusooyugwedu.
  cbu-NT: ¿Nitaati yashing'chich wizanllee chinampatari chinak? dancha. Psaanamaam
    chinakanaya. Itaru, siynaa shirintspa Apanllchichis. Izanlleetsis chinampatari
    chinangtsa.
  usa-usa: póiyakaa umá aaramá íma yabitero. tébakaqa waamá Áánûqtuqtaba íma ítareta
    miráráá kéoe. yemá aaramá káoneta yiráá kéyoqnaae.
  soy-soy: Áni kɑpɛ tíyɛ nɔkɛ́ nɔ́linɛ́kɑ́ipi-kɑ́ipi mɛnyíyɛ n tikilɛ̃ ɑi nɔ́ feriyɛ
    yɑrɛ pɛpɛɛ ɑ́pi Uléécɑɑ n nyu mɛcɔ.
  hui-hui: '@see-verse:1TH.004.004'
  amf-amf: '@see-verse:1TH.004.004'
  quc-NNT: Mib'ana xa jas ri kiwaj ix ruk' ri itzel i rayinik jas ri käka'n ri nik'iaj
    winaq chik ri man e kojoninaq tä che ri Dios.
  dob-dob: ta geyaꞌabo ma imi yalakwaiya, nadigega tomotai nidi Yaubada ꞌana toemwagemwageyao.
  wrs-wrs: Manam yimba pevna nihtovpa kokopa vivra umeksawoksarava. Indhanamba noi
    Sesoam ten tit vrivm, hevna nihtovpa henoi deisil vewol velvohmana vev noindava.
  mca-mca: Qa hasu'uj aqsiiƚijkii iye ka' ƚunyejei nekhewe' jukhew qa efuts iye nite'
    nikfe'lets pa' Intata. Enewe'en in yi'wen pe'ye' ma' qa aje'eƚ yisu'untax qu'
    qapi'i'.
  tzo-TZC: Mu xavacꞌbe aba avocolic yuꞌun ti chopol scꞌupijel avoꞌntonique jech chac
    cꞌu chaꞌal ta spasic ti cristianoetic ti buchꞌutic mu xojtiquinic ti Diose.
  mya-mya: ဘု​ရား​သ​ခင်​ကို​မ​ကိုး​ကွယ်​သူ​တို့​ကဲ့​သို့ ကိ​လေ​သာ​စိတ်​၏​အ​လို​သို့​မ​လိုက်​ရ။-
  gng-NT: ki la li ŋmɔbe sɔnsɔndyɛnmaale tɛn binib bà ŋa bɛn Wien.
  cbi-NTPO: Diosnuya keranguityu, tsenmin Diosnu kerajtu chachilla tsaa, mika firu'
    pensa deju' naakemu deeñuba, ñullaa tsanguen chutyudei.
  ikk-NT: ẹlẹ hụn imẹ-mgba e gi lagbu ẹ ẹnya lẹkẹ ndị hụn marịnlẹni Osolobuẹ;
  leu-leu: Lana vilaana aanabeꞌ mi taa pife usi a mu vubuxanan saat malaan sena mu
    rabuna aava ri pife texaas sena Piran.
  maz-NT: C'ü ne in cuerpoji, dya rí jyëziji ra zints'iji rí tsjaji c'o na s'o. Ngue
    c'o dya pãrã ra dyätä Mizhocjimi c'o cja ga cjanu.
  bod-N: དཀོན་མཆོག་ངོ་མི་ཤེས་པའི་ཕྱི་ཕྱོགས་པ་རྣམས་བཞིན༌དུ། རང༌གི་འདོད་ངན་བག་ཡངས་སུ་མི་གཏོང་བ་དང༌།
  tca-NT: Rü tama name i ngĩxü̃ na pecuáxchaü̃marexü̃cèx ngĩmaã pexãmèx i wüxi i nge
    erü ngẽmaãcü namaxẽ i ngẽma duü̃xü̃gü i tama Tupanaãxü̃́ yaxõgüxü̃.
  zpl-NT: La luꞌcuhua unaꞌhua para nú riꞌihua bee elliebacuꞌ nú nechá neca, nu niꞌ
    beenú necha neca riuꞌu ana arquiꞌhua rriꞌihua, xi rriꞌi bee bene enu la chulu
    Diose.
  mbc-NT: Tu'kankon wîri'sanyamî' yarakkîrî tîwe'se pra, tu'kankon warayo'kon yarakkîrî
    tîwe'se pra, Paapa epu'nenan pepînya ikupî manni' warantî pra aako'mamîkon yu'se
    Paapa wanî.
  ndg-ndg: Kana ube na nyumbo kwa ajili ya tamaa ya yega(kati mataifa bamtangite kwaa
    Nnongo).
  wsk-wsk: Nina sor saki ko kariimet Kaem ko me ikia, mu nunga nomotam nongomang barasa
    ko munan me kaoralko.
  toj-NT: Porque ja ma' mi huas sc'uan ja Diosi, toj chante huax huaj ja spensarei.
  kkl-kkl: Allah sembe ekon uro urop nimiri kelabo nengabo sembe Allah senenne semban
