    se . Det gjorde även Petrus, se . Det verkar som om det uppkommit några frågor
    på detta område. Troligen har några av de troende i Tessalonike dött och man undrade
    vad som skulle hända med dem. Skulle deras kroppar vara kvar i graven till den
    sista uppståndelsen? Vad händer när Jesus kommer tillbaka, kommer de att vara
    med då?] Syskon (bröder och systrar i tron), vi vill att ni ska veta hur det blir
