    dukefm hikhato yimam nohneft anur yibobi-yafnom.
  bht-bht: हे मसीह भाईयो, असां चांदे न, की तुसां ऐ जाणी लिया की जड़े मसीह च मरी गियो
    न, इना सोगी क्या होणा; इयां नी हो की तुसां दुजयां सांई शोक करा जिना जो आस नी है
    की मरणे बाद भी जिन्दगी है।
  eng-NOY: But we would not have you ignorant, brethren, concerning those who are
    sleeping, that ye may not sorrow, as others do, who have no hope.
  cub-NT: Mʉja, ñʉjevʉ, ʉvʉ ñʉja mʉje majinajiyede jãve aipe vaivʉre ina Jesúre jʉ
