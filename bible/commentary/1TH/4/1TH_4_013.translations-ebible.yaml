    vap̃isi van la, ana kila sane pogos nap̃a lala tai kovio, atagin pap̃isi.
  ckb-ckb: خوشکان، برایان، نامانەوێت سەبارەت بە نوستووان بێ ئاگا بن، تاکو وەک ئەوانەی
    دیکە خەمبار نەبن کە هیوایان نییە.
  nas-nas: Enang tee diiꞌ niiꞌmaikororiꞌ teing Karistooꞌ bakaning boorouꞌning-koo
