  muy-muy: Bəza ga mmawa, àki ka bəza ga məŋ geli ya tə̀mət ni ti, mawayay ti kəsərum
    ma gani lala, ti àhəli ahàr ana kʉli akaɗa ya ti ahəli ahàr ana mis ndahaŋ ya
    ti tə̀sər ma gani do ni ba.
  kqc-kqc: Usika ourena, uni ura bi ya diba niyaganedi, neyadi vene rofu bi ga uka
    esika refo, ye kaere be bi dadi rae rena di uka mokena aena de, mina vene kana
    ga reyagane.
  tav-tav: Jesucristore caapiʉjaricarã mere cabai yajiricarã na cabaipere mʉjaare
    yʉ ĩ buiopa. Tiere majirã seeto mʉja tʉgooñarique paiquetigarã mʉja yarã Jesure
    caapiʉjarã na cabai yajiro. Na quena cʉ mena to cãnacã rʉmʉ anicõa anigarãma.
    Jesure caapiʉjaquẽna maca, “Cʉ mena jã anicõa aninucugarã,” ĩ majiquẽema. To bairi
    seeto tʉgooñarique paima na yarã na cabai yajiro.
  eng-ULB: We do not want you to be uninformed, brothers, about those who sleep, so
    that you do not grieve like the rest who do not have hope.
  spa-VBL: No queremos que se confundan en cuanto a lo que sucede cuando las personas
    mueren, hermanos y hermanas, para que no se entristezcan como aquellos que no
    tienen ninguna esperanza.
  fra-_FOB: Or, mes frères, je ne veux pas que vous soyez dans l'ignorance au sujet
    des morts, afin que vous ne vous affligiez pas, comme les autres hommes qui n'ont
    point d'espérance.
  hau-ULB: Bamu so ku zama da rashin fahimta ba, 'yan'uwa, game da wadanda sukayi
    barci, domin kada kuyi bacin rai kamar sauran wadanda basu da tabbacin abinda
    ke gaba.
  mal-mal: സഹോദരന്മാരേ, നിങ്ങൾ പ്രത്യാശയില്ലാത്ത മറ്റുള്ളവരെപ്പോലെ ദുഃഖിക്കാതിരിക്കേണ്ടതിന്
    നിദ്രകൊള്ളുന്നവരെക്കുറിച്ച് അറിവില്ലാതിരിക്കരുത് എന്നു ഞങ്ങൾ ആഗ്രഹിക്കുന്നു.
  kkc-kkc: Emegei tei telaga odoo, niyo odoo wedia eyo goo gooleedelega badalai, iba
    koo goomogo. Peegoo debeli odoo oso odoo wedia halo gooholone diya pupusigeliso.
    Bei, diba odoo wedia oso see hogogadilei goo ee diba gooleedele. Esino peegoo
    debeli odoo diayo odoo wedia halo diya goohele sabolo debeli egeesi masi na debee.
  lit-lit: Bet nenoriu, kad būtumėte nežinioje apie užmigusiuosius, o tikslas to,
    kad neliūdėtumėte, kaip ir visi kiti, kurie neturi vilties.
  urd-GVR: Bhāiyo, ham chāhte haiṅ ki āp un ke bāre meṅ haqīqat jān leṅ jo so gae
    haiṅ tāki āp dūsroṅ kī tarah jin kī koī ummīd nahīṅ mātam na kareṅ.
  far-far: Wanefuta ki 'ae, kalu doria mulu kai saitamana te ki ne kai fuli ana sa
    tifaida ne kera mae na, fua ne manatalamulu si kwaimanatai dia na wane ne kera
    si famamana na tataelae fasia wane mae ki.
  suz-BL: आंइ लोक्‍बपुकी, बेक्‍शो मुर आ पर्बम रागी रागी ङा मुरपुकीमी हिशेक शुश पाइनीम।
    मारदे हना मेको आन के आस मबाक्‍ब। गेपुकी चहिं मतुइक्‍ब खोदेंशो पा, बेक्‍शो इन वारच
