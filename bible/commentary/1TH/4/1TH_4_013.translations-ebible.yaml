verse: 1TH.004.013
translations:
  kpx-kpx: No haokuvuia, no isiviale haluviale kebiamo hoto seleve loui la namigevei.
    Lainaho ata degomoleau Iesu lohoveve kemo abu uvu mavoholiale kebia nahate vai
    haluviale kebiaho uvu moagagelive.
  okv-H: Eto dagota namei kamei ungo ke erena be ingova uje ere ora amo enana Iesu
    ke be ijie pepehekea embomeni amita degi do puvuresuja avo aro ingihe God ke be
    ae embomeni na osaga peni vahai kogue sisi sasi eagora ainge dombo eagova aro
    ingova erera
  tbo-tbo: Walewalehiu, ega ona inugoneina tu hilahilage ubeihi. Uyahinei apo tulata
    awai ina hilahilage ega ona nugonugodubu duma po mei tauhi ega hai witumagana
    towolo meme uyahina.
  mal-C: സഹോദരങ്ങളേ, പ്രത്യാശയില്ലാത്ത മറ്റു മനുഷ്യർ, മരിച്ചുപോയ വിശ്വാസികളെക്കുറിച്ച്
    അജ്ഞരായിരിക്കുകയാൽ വ്യസനിക്കുന്നു. നിങ്ങൾ അങ്ങനെ ആകരുതെന്ന് ഞങ്ങൾ ആഗ്രഹിക്കുന്നു.
  grc-SR: Οὐ ⸂θέλομεν⸃ δὲ ὑμᾶς ἀγνοεῖν, ἀδελφοί, περὶ τῶν ⸂2κεκοιμημένων,⸃ ἵνα μὴ
    λυπῆσθε, καθὼς καὶ οἱ λοιποὶ οἱ μὴ ἔχοντες ἐλπίδα.
  bgc-bgc: हे बिश्वासी भाईयो, हम न्ही चाहन्दे के थम उनकै बारै म्ह जो मर लिये सै, अनजाण
    रहो; इसा ना हो के थम दुसरयां की तरियां दुख करो जिन नै आस कोनी, के वो मरकै जिन्दा
    होवैगा।
  khz-khz: Walakavamai maparami, ai gaririwana pio ripa, gekwaregato talimara rakavetaina.
    Pe, ragai pio aovitiviti, ati geria veraramani talimara vetaira.
  deu-TKW: In Betreff derer, die entschlafen, aber, Brüder, wollen wir euch nicht
    im ungewissen lassen, damit ihr nicht trauert, so wie die anderen, die keine Hoffnung
    haben.
  zsr-NT: Lëzcaꞌ, böchiꞌ lzaꞌtuꞌ, rë́ꞌnituꞌ gnö́ziliꞌ ca rac quegac nup chnatgac,
    cui huíꞌniliꞌ ca tun yezicaꞌ bunách cuzóa le tun löz.
  lin-lin: Bandeko, toboyi bozanga boyebi na tina na bato oyo bakufa, mpo ete bozala
    na mawa te lokola bamosusu oyo bazangi elikya.
  hns-NT: Bhaai log, ab hamlog maangiela toelogse bataawe kie ka hoiga djab ek iesaai
    mar dja hai. Ham na maangiela kie toelog oedaas hoihe djaise be-bieswaasie logan.
    Oesabke aasa na hai.
  noa-E: Khodamnaan, sĩi Ẽwandam iek ʉ̈khaba aajem khʉʉnjö pãach ökhĩirjuu apimaaugau,
    marau pãrag jaaum ig nʉm, jãga aajẽ mʉg maach Ẽwandam iek ʉ̈kha nʉm khʉʉn meewai.
  eng-EMTV: Now we do not want you to be uninformed, brothers, concerning those who
    have fallen asleep, lest you be sorrowful as those who have no hope.
  mib-NT: Suni cácuni rī, hermano, jeē na jécūhun ni rō jijnáhan ró sɨ́quɨ̄ ñáyuu
    cájihī, návāha ma cucuíhyá ni rō nájnūhun sava ga ñayuu jeē tu cáñuhun ni i jeē
    nátecu ndɨ̄yɨ.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, के़सिःबा नसानिबाहाॽरे़ खुनिॽ याःम्‍बेओ थेआङ् मे़ल्‍ले़
    मे़न्‍निए मे़वये़म्‍मिन्‍ने़ॽ के़लॽबा निङ्‌वाॽ चोगुम्‍बे़आङ् वाॽरो॥ हे़क्‍केलॽरिक्
    ये़सुओ निङ्‌साङ् के़होःप्‍पा मनाहाॽ कुइसिःक् मेरिङ्‌मे़धक्‍ते़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Valongo, tigana mmanya uchakaka kuvala vala vevamali kufwa, muni mukoto
    kuvya na mvinisu neju ngati vandu vangi vangali huvalila.
  mmx-mmx: Luvutnetak mi luvurinuk. Ma vara i do mina xasep mumu nedi digara met pam.
    La ma xopara i do minak lok bukbulu xerekngan nedi limixin kopmen dina nunu at
    ne Iesu Karisito. Do tara atdi na met, di lok bukbulu aleng mila dixo doxoma voovo
    ri lorooro melemu.
  cbr-NT: Nucën xucë́antu, bamacë unicamax cara uisai 'iti 'icë quixun 'unáncëma mitsux
    'iti cananuna cuëëniman, an ënë ñu 'unáncëma unicamaxa aín aintsi bamacëbë 'icësaribitími
    mitsux 'aisamaira masá nuitutima cupí.
  tee-NT: Vachu' ji qui'alak'avin iclacasq'uinau ni amach'akxat'it ixlacata'an ju
    tanita. Ju chunch ni jantu alhamak'aninina'it'it tachi ju talai ju ali'in ju jantu
    catitalakts'incha ju Cristo ju lact'iyan.
  eng-LSV: And I do not wish you to be ignorant, brothers, concerning those who have
    fallen asleep, that you may not sorrow, as also the rest who have no hope,
  cak-NT: Kach'alal, roj nakajo' chi rix nitemaj anchique xti'an quiq'uin ri xquinimaj
    ri Jesucristo y xecom yan e, chi quiri' man jixbison ta anche'l niqui'en ri winak
    ri man quiyoben ta ri utzilaj c'aslen riq'uin ri Jesucristo.
  pah-NT: Ore torokwahavuka pota pe me oreirũa pe nahanahã Jesus Cristo'gareheve'g̃a
    manorame javo. A'ero po ti pe napenhimongoveveuhui pejehe'oe'yma ahe rehe. G̃a
    ja rũi ti peko – kiroki g̃a ndojikogi Jesus Cristo'ga rehe. A'ereki g̃a ndovy'ari
    ojehe'gwovo ahe rehe ndovyri po ti ahe nehẽ javo.
  sja-NT: Ɨ̃rá, ɨ̃pemaarã, taipa nãgɨ́ wãarata k'awapi k'inia p'anɨ parãmaa. Tachi
    Jesucristode ijãapataarã jai-idaadak'ãri, k'ãi pɨk'a p'anɨ. Maperã parã ɨ̃pemaarã
    Cristo k'aurepa jai-idaadak'ãri, mak'ɨara jẽedaik'araa bɨ ijãadak'aa beerãk'a.
    Mãɨrã Cristode ijãada-e p'anadairã, ijãada-e ãchi k'õp'ãyoorã piudap'eda chok'ai
    p'irabaidait'ee mãik'aapa p'ananadait'ee Ak'õre eujãde. Mapa audú t'ãri p'ua p'anɨ
    ãchi k'õp'ãyoorã piudak'ãri.
  xed-xed: Zwanama ɗa, ta kumay yu ta snaŋta ghuni ta skwi ta ghəŋa gwal nda rwa,
    da nzatá kuni sasuʼanaka manda gwal ta kul faftá ghəŋa taŋ ta Yesu.
  mks-NT: Ta viti cúni̱ nde̱ ndicani nde̱ nu̱ ndó, ñani i̱, na̱ cúú cuéntá Jesús ña̱
    ná canda̱a̱ va̱ha ini ndó ña̱ nda̱a̱ sa̱há ña̱yivi, na̱ sa̱ na̱xi̱hi̱. A̱ cácuéha̱
    ini ndó sa̱ha̱ ná tá quia̱hva cája ña̱yivi, na̱ co̱ cándeé ini Ndióxi̱.
  gfk-S: Io, bar hinsaa mehet tane Krais, mehet sip be mu na palai uta dong ing di
    te mat, kaie mu nahula tapunuk hoke di ira mes ing pa dile kis kawase no nilon
    namur ma ra nurnur.
  bmu-bmu: 'Urumeleŋ alaurupnini! “Tosatŋan uruŋini meleŋda kömumba ahözei, yeŋgöra
    denöwö asuhubawak?” Iŋini keu mewö jiba miaŋgöra gukmaulem malbepuk. Ambazip uruŋini
    qahö meleŋda jörömqöröm qahö maljei, yeŋön kömukömuŋi yeŋgöra aka wösöbirik maljemö,
    eŋön i ewö wösöbirik malbepuköra keu kewö jibin:'
  dgz-dgz: Dugup nuga daitonawa, e bagu sisi baware, anu dao uoni nagirewa mini, ya
    anupen menan borit wane nagirewa munan nop tavewa wadiaet anuivin.
  eng-GNV: I would not, brethren, haue you ignorant concerning them which are a sleepe,
    that ye sorow not euen as other which haue no hope.
  zaa-NT: Annana hermanos, yala calatsi' tu' ccá le saber tsè' taá acerca de nu cca
    qui' ca enne' yatti, para qui'ni làa tsé'e le lani la' rehuiní' latsi tì'a canu
    labí té biỹa la' ỹeni lo losto' quį para nu chì' da'la.
  eng-WEBSTER: But I would not have you to be ignorant, brethren, concerning them
    who are asleep, that ye sorrow not, even as others who have no hope.
  guh-guh: 'Tajamonae, pacatojitsipatsi xaniavaetsia paneyapëtaenexa pacuenia itsamatacabi
    itsijitsia Dioso pepua pejumecovënëtsivi petëpaevi. Pacatsipaebatsi baja cajena
    bitso panenajamatabëxainaeyaniva itsa pacavecuatëpa itsajiviyo. Pacatsipaebatsi
    baja cajena bitso panenajamatabëxainaeyaniva, pacuenia bitso banajamatabëxaina
    Dioso apo pejumecovënëtsivi itsa vecuatëpatsi itsajiviyo. Bajarapamonae jamatabëcuenenavëxaniabiaya
    bajumaitsi: “Petëpaevi rabaja peponaxuabi,” bajai Dioso apo pejumecovënëtsivi.'
  bon-bon: Cime binamewale, cine singi weebibine toraca umle wawename biname poto
    cidi me, lui cina ai ireclota cabu ca ituge apira. Piba weene ngenecu mäpu lica
    birige, epu biname liiyepu lui cina lica jewagrijenisi ingwe ca ireclota ne.
  nhw-BL: Toicnihua, tojuanti tijnequij xijmachilica tlaque panos ica tlaneltocani
    catli ya mictoque para amo anmotequipachose quen ne sequinoc masehualme catli
    amo mochiyaj para itztose ihuaya Jesucristo.
  swh-ONEN: Lakini ndugu, hatutaki mkose kujua kuhusu wale waliolala mauti, ili msihuzunike
    kama watu wengine wasiokuwa na tumaini.
  wbi-wbi: natulonda umue mkagule sino nasesene, umue vanyalukolo, pankyanya ja avuo
    vanovaghonelile, neke muleka pisukunala ndavule avange vanovasila kyang'ani mun'siki
    ghunoghukwisa. ndeve tukwitikila kuti uYesu alyafwile nakusyuka kange,
  bba-bba: Nɛɡibu, sɑ kĩ i ɡem ɡiɑ be bɑ ɡun sɔ̃, kpɑ i kun nuki sɑnkire nɡe be bɑ
    tie be bɑ kun yĩiyɔbu mɔ.
  eng-KJVCPB: But I would not have you to be ignorant, brethren, concerning them which
    are asleep, that ye sorrow not, even as others which have no hope.
  kgk-NT: 'Ko''ánga, ore re''ýi kwéry, oromombe''u-ta peikwaa hagwã omano va''ekwe
    rehegwa. Heta oĩ ohapirõ va''e: “Ãy ae ndajahexavéi-ma voíte omano va''ekwe. Opa
    ma ngatu” he''i mo''ã. Ndoroipotái erehapirõ gwĩ va''e-rami.'
  waj-waj: Ti seenayaso, gioonna kiaapu vaa ausa hanigia kiada putuaani hau kiaiyara
    ngia kumimakaida varida airi yaata utida variaavai. Hama ausa hanigiada Yisuunnara
    faannairaida kati hara kiada variaiya vaa putuaiyara kaayauma ausa mmuaarareeda
    iyara kaayauma yaata utida variaavai. Ngia itaida varida varivoora kiaa ta aa
    kua aavaa ngii giaa ngii miaaravai.
  cpy-cpy: Noyemijantzin-karite-paeni, nokoyi nokenkithata-kotemiri jempe ikanteeyaa
    paata kamayiteen-tsiri kemijantzinkari, rootaki piyotan-tyaari eeroka. Eero poshiya-kotantari
    kaari kemijanta-tsini, kaari yotatsini aririka rawijakotee, antawo riraawaenta
    rowashire-waeta.
  mpx-mpx: Talimeyau ge numeyau, nige nuwama nuwamiu ni gewagewa wami pan toabulilek
    bolo hi yaomal kaiweliya, inoke bahi nuku nunuwanak ni oola gamagalau gegewel,
    bolo nige wali atimatuwa i gagan te Yehoba toyaomal abwe ni palutil.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yungurnalu-nyarra yimi-ngarrirni
    nyurrurlaku yangka-patu-kurlu Kirijini-patu-kurlu kujarlipa-jana yangka wajawaja-manu
    yapa ngalipa-nyangu kamparru-wiyi yangka kujalpalurla wala nyinaja Jijajikiji
    palinjakungarntiji. Ngaliparluju karlipa milya-pinyi Jijaji kuja palija, ngula-jangkaju
    pina-wankaru-jarrija. Ngaka kaji Kaaturlu pina-yilyamirni Jijaji nyampu-kurra
    walya-kurra, yalumpurrarlangu kapu-jana wankaru-maninjarla pina-yilyamirni Jijaji-wanaju.
    Kujarlaju, waparlkulu-jana nyinaya wajampa-wangu yangka Kirijini-wangu-piya. Ngulangkuju
    kula kalu-ngalpa milya-pinyi ngalipa Kirijini kapurliparla pina-wankaru-jarrinjarla
    jirrnganja nyina Jijajikiji. Kuja kalu-jana ngurrpaju nyinami, kujarlaju kalu
    wajampa-juku nyina.
  luo-luo: Jowetewa, ok wadwar mondo ubed ka ukia gima timore ne joma osetho, kata
    mondo ubed gi kuyo ka joma moko, maonge gi geno.
  nhe-NT: Toicnihua, tojuanti tijnequij xijmachilica tlaque panos ica tlaneltocani
    tlen ya mictoque para ax inmocuesose queja ne sequinoc tlacame tlen ax mochiyaj
    para itztose ihuaya Jesucristo.
  aii-aii: ܒܵܥܹܝܢ ܕܝܵܕܥܝܼܬܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܒܘܼܬ ܐܵܢܝܼ ܕܝܼܢܵܐ ܕܡܝܼܟܹܐ، ܕܠܵܐ ܦܵܫܡܝܼܬܘܿܢ
    ܐܲܝܟ݂ ܐܚܹܪ̈ܢܹܐ ܕܠܲܝܬ ܠܗܘܿܢ ܗܹܒ݂ܝܼ.
  esk-NT: Aniqatiumaaŋ, pakma iḷisimatqugipsi iḷumutuułiġmik ukpiqsriruatigun tuquruatigun
    alianniugaqsisruŋaqasri tamatkunatitun niġiugaitchuatitun iñuułiġmik isruitchuamik.
  msb-msb: Mga kamaranghod ko sa pagtuod, gusto namon na maaraman niyo an kamatuudan
    manungod san mga namatay agod dili kamo mamundo pareho sadtoʼn waraʼn paglaom
    san pagkabuhay gihapon.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, tsa¹hneng² jnieh³ hi² tsa¹ŋih³ hniah¹² ha²lah
    lǿa¹² quiah¹² dsa² ma²ca¹dsan¹, ju³ jmai³ ca¹lø¹chiánh¹ hniah¹² ju²cǿh¹ dsøa¹²,
    ju³lah lǿa¹² quiah¹² dsa² siáh², dsa² tsa¹ŋi¹² ha²lah jmo¹ dsǿa¹².
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ଆସା ନ କର୍‌ବା ବିନ୍‌ ଲକ୍‌ମନର୍‌ ପାରା ଦୁକ୍‌ ଚିନ୍ତା ଅଇ ରୁଆନାଇ
    । ଏଟାର୍‌ପାଇ ତମେ ମରିଜାଇରଇବା ଲକ୍‌ମନର୍‌ ବିସଇ ଜାନିରୁଆ ।
  meu-meu: Varavaramai e, a uramu umui na basio daradara mase taudia daidiai; bona
    daramui basie doko, asi edia helaro taudia na heheto.
  yva-NT: Reama arakove weap, reambeker wapo raen ana indati nande vatano ugwenen
    mansai. Are pirati kakai no wapa yasyin opamo vemo wasaemembe aijare vatano kaijo
    wanave Amisy Yesus ai jewen mansamai nora. Weye vatano kaije nawamo mansanave
    Amisye amene mamo meweno mai ti wo kovo makare akato umu ranyute ramu.
  dgc-dgc: Nadid, a tétotop me, gustu me a mapospusan moy tungkul du kakaguman tam
    a minate, monda éwan kam malungkut a kona du iba a tolay a éwan tu pag-asa ta
    huway a buhay.
  zpm-NT: Bets, bzian, nu na gaṉle laa naa gzodiidz lo to zha gac grë zha ne ret,
    zha ne ngable lo Dios; zeeṉa tsode to guieḻnë zig rzac grë miech ne gard guieṉ
    gnalo Jesús.
  hix-NT: Rowtà komo y, àwayehxemotho komo hutwanàr xe amna naha, owyanye. Oyekhokanàr
    komo xehra ro mak amna naha, àhokonye. Anar komo ryhe nekhoketxhe, àwayehxemotho
    kom hoko. Àsok tawro hana, tasanàmtoho kom hona rohra tesnàr kom ke hamà. Nyamoro
    wyarohra ro mak oyesnàr komo xe amna naha.
  sim-sim: Jisasin hishindiyanda ma jirin, nir ma ol Jisasin hishiowehe hahanda ondo
    mbele las lihik nakwan armek ji hishikmbaha, nimu sawenduwa. Las avak ji tlaholo
    mendenda ngashi, os ma ol Avui Wasilakan hishiowenda ambu ondo lihi ma li hawak
    li tlaholonda hom. Lir ma ol hahanda ondo indiyok li usahakwa ambu, karem li hishihi
    tlaholonda lir.
  npi-ULB: भाइहरू हो, सुतिगएकाहरूका विषयमा तिमीहरू अन्जान बस भन्‍ने हामी चाहन्‍नौँ
    ताकि आशा नहुने मानिसहरूले जस्तो तिमीहरूले शोक गर्न नपरोस् ।
  cgc-cgc: Mga utod nay, anduni liag nay na mlaman nyo kamatuuran an parti ta mga
    gatuo na napatay en aged dili kaw masebean ta miad paryo ta mga ittaw na ula gasalig
    ta Dyos.
  tim-tim: Galama, luâk âmbâle Anutu bo nâŋgaŋmai yâk âmâ momo kârikŋe mombai aregât
    nâŋgâm hamewakmâ biwiyeŋe umatŋe akto hanyeŋe bokto indem tâgâiak akmai. Manmâ
    indem kambiam bâle akmâ manmai. Dâ ye âmâ hain akbâigât siâkâ makyeŋgienŋe nâŋgâŋet.
  yor-yor: Ẹ̀yin ará, àwa kò fẹ́ kí ẹ̀yin kí ó jẹ́ òpè ní ti àwọn tí ó ti sùn, pé
    kí ẹ máa banújẹ́ gẹ́gẹ́ bí àwọn yòókù tí kò ní ìrètí.
  wos-wos: Nana nyama bandi, mé xéké. Jisaska sarékéhafi yakwa du takwa di dé wali
    wungi re wungi re retendakaka sarékéhambandi. Sarékéhafi yata di du takwa hiyandaka
    di hambukmbu géra. Guni Jisaska jémba saréka hiyandé du takwaka xékélakingute,
    nani mawuli ye. Guni Jisaska sarékéhafi yakwa du takwa maki hambukmbu gérangumboka,
    hélék nani ye.
  emp-NTPO: Djabarã, daiba quĩrĩã panʌa bãrãba Jesu ĩjã b̶ea jaid̶aped̶ad̶ad̶ebemada
    cawad̶ida. Mãwã bãrãra sopuad̶aẽ́a Ãcõrẽ ĩjãẽ́ b̶ea sopuabada quĩrãca. Ãdjirãra
    sopuabadaa dji beuped̶ad̶ara sãwãbʌrʌ duananida cawad̶aẽ́ bẽrã.
  eng-F35: Now then, brothers, we do not want you to be ignorant about those who have
    ‘fallen asleep’, so that you do not grieve like the rest, who have no hope.
  ind-ind: Saudara-saudari, jangan sampai kamu tidak tahu tentang apa yang terjadi
    pada pengikut Kristus setelah mereka meninggal. Kami tidak mau kalian berdukacita
    seperti orang-orang yang belum mempunyai pengharapan bahwa di balik kematian ada
    kehidupan lagi.
  pes-OPCB: و اینک برادران عزیز، می‌خواهم که شما از وضعیت ایماندارانی که می‌میرند
    آگاه باشید، تا وقتی کسی از شما فوت می‌کند، شما نیز مانند آنانی که امیدی به عالم
    آینده ندارند، در غم و غصه فرو نروید.
  mpt-mpt: Ne nekwal ibo ni funanoba Ib isak temo bainobo galin naka mak unang maki
    kulilabiba ib bobol tem daako ilum omkayebua halin bianiba makob nakaia unangai
