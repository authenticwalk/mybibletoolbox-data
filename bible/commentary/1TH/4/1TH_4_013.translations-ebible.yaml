  tam-2017: அன்றியும், சகோதரர்களே, மரித்துப்போனவர்களுக்காக நீங்கள் நம்பிக்கை இல்லாதவர்களான
    மற்றவர்களைப்போல துக்கப்பட்டு, அறிவில்லாமலிருக்க எனக்கு மனதில்லை.
  azz-NT: Huan no, tocnihuan, ticnequij xicmatican toni mochihuas ica neques taneltocani
