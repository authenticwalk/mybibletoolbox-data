  amu-NT: Ndoꞌ jeꞌ ꞌo nnꞌaⁿya, tacalꞌue nꞌo̱o̱ⁿyâ na mati ticalaꞌno̱ⁿꞌyoꞌ chiuu nntsꞌaanaꞌ
