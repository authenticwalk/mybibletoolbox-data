  kan-OKCV: ಪ್ರಿಯರೇ, ನೀವು ನಿರೀಕ್ಷೆಯಿಲ್ಲದೆ ಗೋಳಾಡುವವರಂತೆ ಮರಣ ಹೊಂದಿದ ವಿಶ್ವಾಸಿಗಳ ಬಗ್ಗೆ
