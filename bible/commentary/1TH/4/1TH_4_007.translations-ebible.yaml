  wer-wer: Anutuuk tiarën yas yenia pöt öng nga ëëpenaataan won, lup kölam öpenëak
    yenia.
  ipi-ipi: Anu peakale nambato wuane leyope. Wamba Goteto nanima ee lo mea-angi, nanimato
