verse: 1TH.004.007
translations:
  kpx-kpx: Dilavau nahie hohavei isiviholiale nahi vaveve toela kemo uliho. Isito
    isiviale nahi nahie vava nibisi vaveve dua unahamo ugei.
  okv-H: Eto ari tongopa sasapura ara siriketo umbae rate ari otohu ue amita toho
    ara God na umbuna.
  tbo-tbo: Matababana geegeka, Yaubada i inaganita ega dewa gobugobuhi ubeihi ma dewa
    waiwoiyawahi ubeihi.
  mal-C: ദൈവം നമ്മെ മലിനത നിറഞ്ഞ ജീവിതത്തിനല്ല മറിച്ച് വിശുദ്ധജീവിതം നയിക്കാനാണ് വിളിച്ചിരിക്കുന്നത്.
  grc-SR: Οὐ γὰρ ἐκάλεσεν ἡμᾶς ὁ θεὸς ἐπὶ ἀκαθαρσίᾳ, ἀλλ᾽ ἐν ἁγιασμῷ.
  bgc-bgc: क्यूँके परमेसवर नै म्हारै ताहीं अपवित्र जीवन जीण खात्तर न्ही, पर पवित्र
    जीवन जीण खात्तर बुलाया सै।
  khz-khz: Kwalana Palagu na ekearato ati pita mata-poraga e pita veopa-lema, na pita
    veaga ularana.
  deu-TKW: Denn Gott hat uns nicht berufen zur Unreinigkeit, sondern in Heiligung.
  zsr-NT: Dios bulidzëꞌ rëꞌu, clëg quië gunruꞌ le cunác, san quië gacruꞌ gdu dxiꞌa.
  lin-lin: Nzambe abengaki biso te mpo ete tozala bato ya mbindo, kasi mpo ete tobika
    bomoi na biso na lolenge ya bule.
  hns-NT: Parmeswar to hamlogke apane khaatien na alag karies hai kharaabie kare ke,
    bakie ek safa djiewan bietaawe ke.
  noa-E: Ẽwandamau maach ich athee jʉr autarr chan sĩi parhooba pekau wau wënʉrramkhĩir
    khabajim. Magju khãai ichdëu khõsi simjö ich athee nem wajapha wau nʉmpai wau
    wënʉrramkhĩirta maach ich dënkha aujim.
  eng-EMTV: For God did not call us to uncleanness, but in sanctification.
  mib-NT: Chi tu ní cána Yaā Dios yohó jéē sáha yó jniñu jnéhén, chi sa jeē caca ndoo
    yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽग चिःन्‍जिःम्‍बा हिङ्‌मन्‍नो
    मे़ःन्, कर सेसे साङ्‌साङ्‌ङाङ् हिङ्‌मा लॽरिक् आउःत्ते़बारो॥
  xnj-xnj: Chapanga nakutikemela kutama cha kukita ugoni, nambu kutama muwumi usopi.
  mmx-mmx: Moroa ga ro ka nimi xusu mina nemen manmanton tino, kopmen do ri lox abilinga
    lorooro atnimi.
  cbr-NT: Nucën Papa Diosan ca usaquin ñu 'atima 'anux ainan 'inun nu 'imicëma 'icën.
    Ama. Ax cuëëncësabi oquin 'ai upíshi 'inun ca nu ainan 'imiaxa.
  tee-NT: Pus tasq'uini ni salaka catsucu ni yuchi quintalhit'asanitan ju Dios. Jantiyu'
    ni va ca'alactu'unuch.
  eng-LSV: for God did not call us to uncleanness, but in sanctification.
  cak-NT: Ri Dios man xojroyoj ta chi nakac'uaj jun itzel c'aslen. Raja' xojroyoj
    chi nakac'uaj jun c'aslen ch'ajch'oj.
  pah-NT: 'Nhande mo''emo''ẽrame ojive Tupana''ga ei: “Toko katu ti g̃a. Toko pyry
    ti g̃a,” ei ga. Peko te''varuhu ti javo rũi ga ei nhande mo''emo''ẽrame ojive.'
  sja-NT: Tachi Ak'õrepa tachi jɨrɨ-e paji k'achiade p'anapataadamerã. Jɨrɨji p'anapataadamerã
    ichia k'inia bɨk'a.
  xed-xed: Hgaf a Lazglafta ta amu ŋa maga sliʼiŋsliʼiŋ wa. Hgaf ŋa nzata mu hezleʼ
    a ta amu.
  mks-NT: Jáchi̱ co̱ó na̱cana Ndióxi̱ mí ña̱ ná caja í cua̱chi. Na̱cana mé á mí jáchi̱
    cúni̱ a̱ ña̱ ná cacuú ña̱yivi yi̱i̱, na̱ íin vií ínima̱.
  gfk-S: Na tahut be mu na lon hobi kinong God paile tato dait ura gilgil ira bilingana
    tintalen, iesene be dait na halhaalien talur ira sasana ter ta ira gamgamatien.
  bmu-bmu: Anutunöŋ nini qewöloŋ malbingöra qahöpmö, malmal sarakŋi malbingöra neŋgoholök.
  dgz-dgz: God nu waenapan mega tat anu nunan wani ame imunu potanu woup sepen menan
    nunan wan, amba umam noa tapen menan ya wan.
  eng-GNV: For God hath not called vs vnto vncleannesse, but vnto holinesse.
  zaa-NT: Tata Dios nna chi gutàỹie le para ttu la' labàni yà'latsi' para lèe, alàa
    para guni le ca cosa nu labí ná nàrì.
  eng-WEBSTER: For God hath not called us to uncleanness, but to holiness.
  guh-guh: Dioso baja cajena nacajunata ëpexaniacuene vajaexanavanapaenexa. Dioso
    apo nacajunatsi pibisiacuene vajaexanavanapaenexa.
  bon-bon: Yoo, Acejiyame mibibine lica ituge äjäcra sargi mule wawename, yepä teeme
    conocäco biname lenajame.
  nhw-BL: Pampa Toteco technotztoc para timochihuase titlatzejtzeloltique, amo technotztoc
    para ma tijchihuaca catli fiero iixpa.
  swh-ONEN: Kwa maana Mungu hakutuitia uchafu, bali utakatifu.
  wbi-wbi: lwakuva unguluve nalyatukemelile muvunyali, looli muvwimike.
  bba-bba: Domi Gusunɔ kun sun sokɑ su kɑ dɑɑ disinuɡiɑ ko mɑ n kun mɔ sɑ n dɛɛre.
  eng-KJVCPB: For God hath not called us unto uncleanness, but unto holiness.
  kgk-NT: Nhande poravo va'ekwe Nhandejáry jaiko hagwã teko ky'a e'ỹ reheve. Jaiko
    marangatu hagwã nhande poravo va'ekwe. Nanhande poravói voi va'ekwe teko ky'a-rupi
    jaiko hagwã.
  waj-waj: Ta gioonna kiaapuuya sabi nuaida koonnama variateeraivaara hama Anutuuqo
    ti maavee tiravai. Ta safuuma yoketaama variateeraivaara ti maavee tiravai.
  cpy-cpy: Tee ikoyi Tajorentsi oshiya-kotyaari mayempiri, apatziro ikoyi akite-shire-yitee.
  mpx-mpx: Ge Yehoba i yogaagila nige tage ganawal paganina ta awaawaginol, yaa ta
    pwabwabwalena-agila ge wala pagan ni sapu.
  wbp-wbp: '@see-verse:1TH.004.006'
  luo-luo: Nimar Nyasaye ne ok oluongowa mondo wadag e ngima mar dwanyruok, to ne
    oluongowa mondo wadag e ngima maler.
  nhe-NT: Pampa Toteco technotztoc para timochihuase titlatzejtzeloltique, ax technotztoc
    para ma tijchihuaca tlen fiero iixpa.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܠܵܐ ܩܸܪܝܲܚ ܠܹܗ ܠܛܲܢܦܘܼܬܵ‌ܐ ܐܸܠܵܐ ܠܩܲܕܝܼܫܘܼܬܵ‌ܐ.
  esk-NT: Agaayyutim tuqłunġitchaatigut iñuuniaqupluta qaayuġnaqtuakun aglaan ipqił̣ikun.
  msb-msb: Kita ginpili san Dios agod mabuhay na malinis dili na malaw-ay.
  cpa-NT: Ajáng¹ ju³ ca¹hei¹ Diú¹³ hi² ŋi³niang³ jniang³ hi² hlaih¹³. Ca¹hei¹dsa hi²
    ŋi³niang³ ti³jai¹ jniang³.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ସୁକଲ୍‌ ନ ଅଇକରି ଜିଉନା କାଉନା କର୍‌ବାକେ ଡାକେନାଇ
    ମାତର୍‌ ସୁକଲ୍‌ ଅଇ ରଇବାକେ ଡାକିଆଚେ ।
  meu-meu: Badina be Dirava ese vada e boirida, dia mata-dika enai, to helaḡa enai.
  yva-NT: Arono Amisye po wansawain ti wande Ai, beker pare wama ana wandave ngkakavin,
    yara vemo anaerere ugavo wansai nora.
  dgc-dgc: Tandaan moy, éwan kitam pinili na Diyos a monda magimet kitam ta medukés,
    éngˈwan monda magimet kitam ta mahusay.
  zpm-NT: Goḻguieṉ gaṉle, bredzdaxe Dios ne waa parne dziuuṉ ne grë guieḻyozh, sinque
    laa me bredz ne gban ne zigne racladz me.
  hix-NT: Tàmryenon me ryhe kwahanonkatxownà, Khoryenkomo. Kanhàn kom hoko kehtxoho
    menyehra ryhe kwahanonkatxownà. Enyhoru ro me kehtxoho meny haxa ryhe kwahanonkatxownà.
  sim-sim: Or mbeek erem unda nombon ni tiyakmbaha nirin or kama nor usharik orhik
    ni tari ambu nir, wahau. Jip wornak ni liyakmbaha nirin kamari ri.
  npi-ULB: किनकि परमेश्‍वरले हामीलाई अशुद्धताको लागि बोलाउनुभएको होइन, तर पवित्रताको
    लागि हो ।
  cgc-cgc: Dili kaw magbuat ta malain na iling tan tak kiten i mga napili ta Dyos
    na magtuman ta iya na liag. Ula ki papili para magbuat ta makagayya.
  tim-tim: Aregât keiŋe hin. Anutuŋe agak meme âlepŋe mem manŋet dâm nengonlep amâ
    agak meme are heleŋ ketuguŋet dâm bo nengolep.
  yor-yor: Nítorí Ọlọ́run kò pè wá sínú ìwà èérí, bí kò ṣe sínú ìgbé ayé mímọ́.
  wos-wos: God naniré dé waséke, nani déka jémba yata yikafre sémbut male hurumbete.
    Nani haraki saraki sémbut hurumbete dé naniré wasékehambandé.
  emp-NTPO: Ãcõrẽba dadjirãra edaẽ́ basía cadjiruad̶e b̶ead̶amãrẽã, ãtebʌrʌ edasia
    idji itea bia b̶ead̶amãrẽã.
  eng-F35: Because God did not call us for uncleanness, but by holiness.
  ind-ind: Karena Allah memanggil kita untuk hidup suci, bukan hidup dalam percabulan.
  pes-OPCB: زیرا خدا ما را نخوانده است تا ناپاک و شهوت‌ران باشیم، بلکه پاک و مقدّس.
  mpt-mpt: Gode nibo dlakanebuo e mo baabeneta Ibo taman kukubo wafueine geim blimobe.
    E baabenea Ibo kukub ayam ota wafueine ge baabenebiobe.
  ssx-ssx: Nikita꞉ suseke haasa꞉ hau peomono Koda꞉ma꞉ wi na lea꞉pate yakopiki hauna꞉
    hamono wi lea꞉me.
  mkl-mkl: Ilɑɑɔ̃ kù kpe wɑ kɑ nɑɑ kɑ mɑɑ ce sɑkɑrɑ, ɑmmɑ í bi kɑ jɛ inɛ kumɑ́ ŋɑ.
  gaq-gaq: ଇସ୍‌ପର୍ ଆନେକେ ଆବୁଲେଃ ବ୍ରୁଆ ଡିକେଃ ଡିଙ୍ଗ୍‍ନ୍‍ସାଃ ଆୱାକେ ଣ୍ଡୁ ପବିତ୍ର ଡିଙ୍ଗ୍‍ଚେଃ
    ଲେଃନ୍‍ସାଃ ନେନେ ପାଙ୍ଗ୍‍ନେଲେଃକେ ।
  gof-RNT: Xoossay nuuni geeshshtethan daana melappe attin tunatethan daana mela xeegibeenna.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ସତ୍‌ରାଲେକା ଜୀଦାନ୍‌ ବିତାଅ ନାଗେନ୍ତେ କାହା ମେନ୍‌ଦ ପାବିତାର୍‌
    ଜୀଦାନ୍‌ ବିତାଅ ନାଗେନ୍ତେ କେଡ଼ାକାଦ୍‌ବୁଆ ।
  gah-gah: Likigika golotuvagi minatave loko nomive. Likigika vové avetiko minatave
    loko sele lo likimimó neve.
  lcm-lcm: God parik katapa songo ira asi kara using ani lau visuk. Kata songo ira
    ani tara pasal si selen daus.
  aer-aer: '@see-verse:1TH.004.006'
  qvc-NT: Chaqa Tayta Dyusqam qayawashqa kanchiq, pay munashqanshinalla kawsananchiqllapa.
    Manam qayawashqachu kanchiq, uchata rurananchiqqa.
  tgl-ULB: Sapagkat hindi tayo tinawag ng Diyos sa karumihan, kundi sa kabanalan.
  cbs-NT: Jakia nun jaska chakabui atimapakunkainmis Diosun bechipaismaki. Jaskawen
    taea nun pepa bestikubainunbun jawenabu wakin Diosun nuku katuniki.
  xtm-NTPP: Vaa masu ni kana ña'a Su'si ma ja jin kondiso kuechi o, su'va ni kana
    ña'a ya ja jin xndoo o ndaka ja u'vi ma.
  nnq-nnq: Nnoongo atukemiteje tube tangongola, nambu tube chwapi.
  bao-NT: Ʉmʉreco Pacʉa, “Ñañarije ca tiirã cʉ̃ja niijato” ĩigʉ méé, “Ca ñañarije
    manirã cʉ̃ja niijato” ĩigʉ, manire jʉoupi.
  san-ORI: ଯସ୍ମାଦ୍ ଈଶ୍ୱରୋଽସ୍ମାନ୍ ଅଶୁଚିତାଯୈ ନାହୂତୱାନ୍ କିନ୍ତୁ ପୱିତ୍ରତ୍ୱାଯୈୱାହୂତୱାନ୍|
  huv-NT: Cos Teat Dios ngo marriiüd icoots marangaats aaga ngo majneaj quiaj; nej
    andiüm marangaats palǘyan najneaj.
  otn-NT: Porque Ojá̱, bi zonnga̱hʉ ngue ra̱ nho gdá̱ m'mʉhmʉ, hi̱ngui̱ nnecjʉ Oja̱
    ngue ra̱ nts'o gdá̱ m'mʉhmʉ.
  nop-nop: Bepaŋ adi titiŋ hogohi geŋgeŋhinit u yehikelenim mu yoŋa ninigikuk. Mokoŋ
    hinek. Adi yadi hatihatinik u ne’walaŋkade kamedapmaaŋ titiŋ uŋgoniŋ u takalidok
    yoŋa ninigikuk.
  obo-NT: Su iddos Monama, id aam keta konna amoy od oubpa riyot kolibmitoy to saa,
    ko konna, od oubpa no molinis diyot kod-ontong din.
  cak-ENT: Ri Dios man xojroyoj tüj richin nkac'uaj jun itzel c'aslen. Man quiri'
    tüj. Rija' xojroyoj richin nkac'uaj jun c'aslen ch'ajch'oj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤃ ᤆᤡ᤺ᤴᤈᤡ᤺ᤶᤒᤠ ᤜᤡᤱᤔᤴᤏᤥ ᤔᤧ᤺ᤴ. ᤁᤖ ᤛᤣᤛᤣ ᤛᤠᤱᤛᤠᤱᤅᤠᤱ
    ᤜᤡᤱᤔᤠ ᤗ᤹ᤖᤡᤰ ᤀᤠᤀᤢ᤺ᤳᤋᤧᤒᤠᤖᤥ॥
  mie-NT: Chi nduú ní ncána Yāā Dios yóhó jā sāhá ó tiñu téhén, chi sa jā caca ndoo
    ó.
  san-TIB: ཡསྨཱད྄ ཨཱིཤྭརོ྅སྨཱན྄ ཨཤུཙིཏཱཡཻ ནཱཧཱུཏཝཱན྄ ཀིནྟུ པཝིཏྲཏྭཱཡཻཝཱཧཱུཏཝཱན྄།
  qve-NT: Hinaspapas Diosqa manan millay huchakunata ruwaspa kawsananchispaqchu waqyawaranchis.
    Aswanqa waqyawaranchis, tukuy huchakunamanta karunchakuspa, sumaq limpio sonqoyoq
    kawsananchispaqmi.
  pao-NT: Soo Te Naa besowsoo mu-makoo soogwa'e, gi ka suda nanamanedu.
  cbu-NT: ¿Nitaati Apanll iyaa yutarit taapana átu ipusarang? nduni. Itaru, izuuru
    tsasari taapana átu, ipusarangiya.
  usa-usa: Áánûqtuma keqtáá tááyaraimma ananna-ááímmá waraígáae téna íma tááyaraiqtaae.
    ímiye. wemá paá aokaq-ááímmá waraígáae téna tááyaraiqtaae.
  soy-soy: Uléécɑɑ úu uncee-i rɔ́ sée rɛ tɔkɛ́ mɛ́kpɛrinkpɛ-i n sɔ́nɛ, ɑmɑ́ u
    rɔ́ séelɛ rɛ tɔkɛ́ n sɔ́nɛ lin kpɑ̃́iilɛ̃.
  hui-hui: Iname wali agali kayu bigibigi bialu holoma̱ya ndo Ngode Datagaliwabehanda
    ibunaga loma bia hene howa bayale bialu holoma̱ya ina olo helenego kama.
  amf-amf: Harrna hambhidianna, Barjo woam kinin eeloono gazamoka wonin doadettsine;
    minngamoka wonin doadettsitehe.
  quc-NNT: Man uj u sik'im tä k'u ri Dios rech käqatz'iloj ri qa k'aslemal, xane rech
    käqatas qib' chrij ronojel u wäch etzelal, käqajach qib' pu q'ab' ri Are'.
  dob-dob: Manuna Yaubada ꞌiesinuweda nigeya bubuna baibailidi manudi, ta ꞌesasedi
    esi manudi.
  wrs-wrs: Sesoava pimba unv, osm windewonam alm, ovunv, almba sna wevsanamba.
  mca-mca: Pa' Intata nite' t'eku'm i'ni' ma' qa' jintaqsiijkii pa' uƚ'ax. T'eku'm
    i'ni' qe qa' jintaqsiijkii pa' ƚe'wis.
  tzo-TZC: Yuꞌun ti Diose jaꞌ laj yicꞌotic ta spasel ti cꞌusi leque. Maꞌuc laj yicꞌotic
    ta spasel ti cꞌusi chopole.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​အား​ကာ​မ​ဂုဏ်​လိုက် စား​မှု​၌ မွေ့​လျော်​စေ​ရန်​ခေါ်​ယူ​ရွေး​ကောက်​တော်
    မူ​သည်​မ​ဟုတ်။ သန့်​ရှင်း​ဖြူ​စင်​စွာ​ပြု​မူ​ကျင့် ကြံ​နေ​ထိုင်​ကြ​စေ​ရန်​ခေါ်​ယူ​ရွေး​ကောက်​တော်
    မူ​ပေ​သည်။-
  gng-NT: Kimɛ Uwien ŋa yin' tɛ, tí li teh nà kuɔndeh tɛ jɔknt, u yin' tɛ tí li
    ŋmɔbe mitetem mà mɔn nɛ.
  cbi-NTPO: matyu Diosya lalanu yachi firu' kuraa jumu ken chunu mikaindyu', lalanu
    yachin juuya dechunu mikave.
  ikk-NT: Makẹni, ẹlẹ obibi ru unyin kẹ Osolobuẹ kpọ ẹnyi d'e bi, kanị obibi rị ọchan.
  leu-leu: Senaso a Piran fo xel netaara xena taagul pana vilaana xaradak e pife pana
    vilaana ina femilungai.
  maz-NT: C'ü vi 'ñünngü ín mü'büji Mizhocjimi, dya ngue c'ü rá cjaji c'o na s'o.
    Ngue c'ü rá cjaji c'o na jo.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་གིས་བདག་ཅག་ལ་ཞལ་འབོད་གནང་བ༌ནི། བདག་ཅག་མི་གཙང་བར་འགྱུར་བའི་ཆེད་དུ་མ་ཡིན༌གྱི།
    དམ་པར་འགྱུར་བའི་ཕྱིར་ཡིན༌པས།
  tca-NT: Erü Tupana tüxü̃ nade na meã imaxẽxü̃cèx rü tama chixexü̃ ixügüxü̃cèx.
  zpl-NT: Xne né bixia Diose liaꞌahua nu necaꞌahua bee beneꞌnu para nú nechá huañiaꞌahua,
    sino que para nú huañiaꞌahua nú leca xi naꞌahua lunu.
  mbc-NT: Maasa pra Paapaya uyannosa'kon pra man mîrîrî ye'ka ku'to'pe. Tîîse uyanno'pîiya'nîkon
    morî pe ko'mannîto'pe imakui'pî ton pra.
  ndg-ndg: Kwa mana Ngwana atukema kwaa kwa uchafu, ila kwa utakatifu.
  wsk-wsk: Mu awuk, Kaem ana kilek memek karur ago mu betenakko me nanga auram, bare
    bagara aolak laili kako ago wore te baganakko nanga auram.
  toj-NT: Porque ja Diosi mi huax yala que oj paxcotic chanteil. Huas sc'ana ja yeni
    puro tzamal, toj juntiro oj ajyucotic. ¡Jayuj stzaunejotic ja yen tac!
  kkl-kkl: Allahri nun nimi yopsiogne, “Mali-malia ulamukang,” aro nun yopsiog kom.
    Nun yopsiognena Allahri “Nadamneri seneropne sunsunum uro ulamikti, yeng nembanukang,”
    aro yopsiog. Ane sembe, Allahri seneropne sunsunum uro ulapmun komdi, a'unkabo
    ingisapsilo saog uro ulapmunba, Allahri a'unag tam ikinne piplul.
  tbc-tbc: Man dugo, Anut id kagin dugo dugo nun ipanad dan tiri wo ta igiad na ya,
    tia, madok gun ak lo mi tumado tator o igiad a.
  sna-sna: Nokuti Mwari haana kutidanira kutsvina, asi kuti tirarame upenyu hutsvene.
  smk-NT: Wanin bana' ta kinayaban natamon Dios sa maringgas, ambo' sa nikasama',
    a kabibyay.
  grc-TCGNT: Οὐ γὰρ ἐκάλεσεν ἡμᾶς ὁ Θεὸς ἐπὶ ἀκαθαρσίᾳ, ἀλλ᾽ ἐν ἁγιασμῷ.
  gof-WFTW: Xoossay nuna geeshshtethan daana mela xeegisippe attin tunatethan daana
    mela xeegibeenna.
  spa-BLM: Porque Dios no nos llamó para la impureza, sino para la santificación.
  kyz-NT: Janeruwarete 'gã jane mũ'ẽ werowiare'ema 'gã nui mama'e tywera apoukare'ema
    janee, jane mogyau esage wowase.
  dao-dao: Pamhnam naw mi mtuihmleh khaia a jah khü am ni, ngcingcaih khaia a jah
    khü ni.
  cya-cya: Si'i can' cha' msi'ya Ndiose 'in na si'yana ti' tyi'an na lo'o scasca cha'
    ngunan', cui' ca nu nchca ti' ñi si'yana tyu'hui na sca chendyu nu luhui tloo
    ñi.
  wrk-wrk: Yarrijbayi ngambalanya nanganginmuku jandanyimuku Godwanyi. Ngala miku
    nyuliyanyi yarrijba ngambalanya, ngambala jungunkanyi balki nangangi, ngambala
    barimbikanyi nangangi yuwa kulukankanyi yingkana. Nyuli yarrijba ngambalanya nanganginmuku
    jandanyimuku, ngambala jungunkanyi kunyba nangangi, ngambala jungunkanyi barrinani
    kudukudu nangangi.
  nii-nii: Gos sinim wii topu sim ei, sim oł kis endi ermin nipi, wii topun, sinerim
    mon. Ba eim andłam sałim mił, kun ka mułngii pa nipi kin, sinim tuk sim.
  ign-NT: Taicha víti máichuha­que­neá­naripa ema Viya, mavaraha tiúrinayare eta vítare­siraya,
    vaipa víchaimahi eta juca tamauri­queneana.
  dik-NT: Acïï Nhialic wïc buk ɣopuɔ̈th aa yiëk käk ë bal. Awïc buk cieŋ ɣo cïn gup
    adumuɔ̈ɔ̈m.
  cac-cac: Yujto a ix on̈ avtanoch yicoc yic vach' scutej co b'eyb'al. Man̈ yicoc
    sco c'ulej chucal yuj chi' ix on̈ yavtej och yicoc.
  tzj-E: Com Dios arja' okryonan che nkaban ch'ajch'oj tak achnak, me itzel tak na'oj
    ta nrajo' chka che nkaban.
  san-BUR: ယသ္မာဒ် ဤၑွရော'သ္မာန် အၑုစိတာယဲ နာဟူတဝါန် ကိန္တု ပဝိတြတွာယဲဝါဟူတဝါန်၊
  yaa-NT: Epa Niospa noko katonima nõ afara chakafanõ. Askatamaroko noko katoni a
    keskara shara nõ inõ.
  cab-NT: Máma lun wabágaridun lídan iwíyeni lagúara Búngiu woun lun lánigu wamá,
    busénti lun wabágaridun derégeguañu woúngua lun.
  clu-clu: Ay ginlowas kita ang Dios agud maging limpyo atun kaboi, kag bukun sa pagimo
    ang marisna.
  swh-ULB: Kwa kuwa Bwana hakutuita kwa uchafu, bali kwa utakatifu.
  tpt-NT: Ni Dios jantu kintajuntaꞌin para kalaktuꞌunuu, va kintajuntaꞌin ni katiꞌukxuntayau
    tacha paxtoqniy ixlapanakni.
  aai-aai: God ea’afit i men baisesebar kwanekwanemih ea’afitamih, baise kakafiyinamaim
    ma’amih ea’afit.
  sny-sny: Ahowa, Owane Sitewi lai nomo werese ei ariariyeye. Serai nomo werese yo
    seni luwaru a'i apou ape owe ape irote. Nomo Owane Sitewi lo marepi fu umasite.
    [1 Pi 1:15-16]
  myy-myy: Quenarise mani yitoni manire beseñi Dios. Ñeñaro mani yitoni meje manire
    beseñi ĩ.
  trc-NT: Nuveé cheꞌe̱ se me rá Diose̱ quiꞌya̱j níꞌ cacunꞌ me canacúún Diose̱ man
    níꞌ maꞌ. Canacúún Diose̱ man níꞌ, tza̱j ne̱ cheꞌé rej cunu̱u sa̱ꞌ nimán níꞌ rihaan
    Diose̱ me canacúún Diose̱ man níꞌ ado̱nj.
  cut-NT: Dendiohs ne, a tenda̱hnun ye uvo, ne nahn ye che dave yavena̱n vo na̱n ye.
    Hua nahn ye che ndere cuahtechico vo.
  bel-bel: Бо паклікаў нас Бог не да нячысьціні, а да сьвятасьці.
  zlm-KSZI: Allah tidak memanggil kita supaya hidup cabul tetapi agar hidup dalam
    kesucian.
  gdr-gdr: Mop nokɨp God men ara nemokinonj re ma kɨl kɨma wɨmena mana, ajɨ yɨna b'amnena
    mɨlend wɨmena mana.
  vmy-NT: Ngatꞌa bi kinchjana̱ Naꞌenchana nga kuetsubajian xi jndi, tusa nga tsje
    kuetsuba.
  cmn-FEB: 上帝召唤我们，并非是让我们的生命玷污，而是要我们圣洁。
  gmv-RNT: Xoossi nuna geeshshateththas xeygides attin tunatethas xeygibenna.
  ncl-NT: Unca pampa amo technotzac Dios pa timocahualosquiaya ca toyolo laijlaculi.
    Technotzac pa ticayasi mochi tonali chipahuac pa toyolo pa tictequipanuilisi.
  sua-sua: Ii, mgua mrua nho mang mularo pkor mruo tok, ekam ko mor ruk ngot kor mnam
    mor mang e Yesus he kmokpom kar, E Nut tlo vaeng ngor ngok kim En, he nang mor
    kam vle orom o mgun kuo mang ngor e. Nove, ta kle va kvaeng ngor kam kser nguaro
    kerkeknen petgim mor, he nang mor kam vle ngang En mruo orom nguaro ngorsang ruk
    o totur.
  klt-klt: Ánutu yá kálu kandák wáina wa tátáya ma mantáng námuk, ináku Ánutu yá nándá
    káungá átang átkuku wata ingga mantáng námuk.
  are-are: Arai, Altjirrala nurnanha urraraka arratja ntelalhitjika, itja paala.
  gai-gai: Na Raraŋ Aetaniac, ma aimo tɨpemb ŋgadudukar ŋgorikca raŋgai nake mba acri.
    Wanaiŋ ŋgoin. Ma aimo aca, aia ndorita eteacna watta manmo neaŋga, mana tɨp kirar
    ratta raŋgaina.
  qvm-NT: Manami jutsata rurar puricunantsipagtsu Tayta Dios perdonamashcantsi, sinöga
    pay munashgannog cawanantsipagmi.
  chz-NTPS: Jëëhꜘ, saꜙ gaꜙtëëhꜗ Dio jneˊ mahꜗ jmeenˊ waˊ laˈ chaˉ laꜗ. Gaꜙtëëyhꜗ jneˊ
    mahꜗ dsaˊtoohnˊ naˉjngëënˈ baˊ.
  kmu-kmu: Taguamoa oniyaage huno kefo yamo tagu tagesa havisunafene huno Anumaya
    Kotia tagaifena kea ohunegi kefo kavala ohuta alu aotage veaa maisunafene huno
    kea humaine.
  ood-NT: Jiosh at pi hab ahgk ab i t-gawulkai machs am hab wo junihid g s-uam haꞌichu.
    Do tatchuij matt d wo hekia s-apꞌekamk.
  lbm-lbm: कहालीकि परमेश्वर न हम्ख अपवित्रता म रहन लायी नहीं, पर पवित्र होन लायी बुलायो
    हय।
  ncj-NT: Tleca Dios otechnonotzaloc matichipajcanemican huan ahmo matiixpoliutinemican.
  yuj-yuj: Kwaro nomwan wumwiria érékép námp te apae am kokopor nɨnɨkaok paokopenkria
    ninámpanápe, mono. Mao nomwan wumwiria érékép námp te, ankár yiki kor nɨnɨk fek
    yakápenkria ninámpon.
  kto-kto: Memani, tale kan bumarikong Morowa meba abuluan tavuk o sadak. Karuk kan
    migat! Bumarikong meba bumung puvut ga babau ba ninimiap buong na irap a.
  gmv-NT: ፆሲ ኑና ጌሻቴꬃስ ፄይጊዴስ ኣቲን ቱናቴꬃስ ፄይጊቤና።
  por-BLT: Pois Deus não nos chamou para viver de modo impuro, mas para termos vidas
    santas.
  stp-NT: Nat guꞌ gu Dios pu kaiꞌñkam jich aꞌm tɨ tɨɨ nach baꞌ miꞌ puiꞌ ba jiimdaꞌ
    na jax jix aaꞌ, nach jix uꞌuañ jup tuiꞌkaꞌ guiꞌ buiñor, cham tuꞌ nach bɨɨx aixim
    tu buadaꞌ na tuꞌ cham jir kɨɨꞌ.
  ame-NT: Yomporpaʼ ama añecpayeʼ c̈horeʼtenye oʼch aña atet̃ yep̃aʼyes ñeñt̃ atarr
    sosey, añecopña c̈horeʼteney oʼch eʼñe yaʼcohuentataret̃terra ñocop.
  mgh-2016: Ukhalhawaya Nlhuku khaniihanne wiira nikhalhe makhalhelho o unanara o
    muulhuvani nansho nikhalhe atakatifu.
  kvn-NT: Imi Pab Tummad anmal-amis ega ilagwen nanegal, immal-akaloedgin chul.
  gvf-gvf: Gaynin kal piringa maangwa ere ere milana dire, God i paale suna ere ta
    ikungwa, kabin sire wai wen milana dire, yalini i paale suna ere imue.
  san-ISO: yasmād īśvarō'smān aśucitāyai nāhūtavān kintu pavitratvāyaivāhūtavān|
  deu-ELBBK: Denn Gott hat uns nicht zur Unreinigkeit berufen, sondern in Heiligkeit.
  mcb-NT: teranika iroro irogavisaakoviigae Tasorintsi kameti atanatsira avetsikageige
    posantepage terira onkametite. Ontitari yogavisaakoviigakai anegintevageigakempara
    ampiriniventaigakerora ikogagetirira irirori.
  yle-yle: Daa pyââ ti mââ ti yi l꞉êê dîy꞉o nmî Mî ngê a ngmidi nmoo, ngmênê yoo mb꞉aa
    u yi u ngwo ye kwo. Ntee a tóó, u yi u ngwo a kwo, Yinté myedny꞉oo ya.
  swh-1850: Mungu hakutuita tuishi maisha ya zinaa, bali tuishi katika utakatifu.
  ese-NT: 'Eꞌe, Eyacuiñajjiya eseya iyaa majje huohui canaje jama baꞌa: —¡Ecuea epeejji
    cuana po majje ecuea esohui jayojja jama baꞌecue quea pame nee nee! ¡Aꞌa oe quea
    mimishi pojji! ¡Aꞌa oe quea mimishi baꞌejji!'
  jac-NT: Yuto maẍtaj yu cowatxꞌen istxꞌojal yuxinto awtebilon̈ yu Comam Dios, walxinto
    yu copohnilo coba xol istxꞌojal yuxin awtebilon̈.
  cak-CNT: Ri Dios man xojroyoj ta richin nikac'uaj jun itzel c'aslen. Man que ta
    ri'. Rija' xojroyoj richin nikac'uaj jun c'aslen ch'ajch'oj.
  zia-zia: Name dubo beingtire nanenese okowata, dubo pewayaore nanenese Tuwa Bayau
    mene name yau sena.
  mal-2015: ദൈവം നമ്മെ അശുദ്ധിക്കല്ല വിശുദ്ധീകരണത്തിന്നത്രേ വിളിച്ചതു.
  tuo-NT: Õꞌacʉ̃ marĩrẽ ñaꞌasere weedutiticʉ niwĩ. Añuse peꞌere cʉ̃rẽ ẽjõpeorã weesetironojõ
    weeduticʉ niwĩ.
  mbl-NT: Topa te yũmũg xat, 'ũyĩy yũmũ nõy hã xupxet hok. Pa Topa te yũmũg xat, yũmũg
    hãpxopmã kummuk kux, nũy ta Topa putuk.
  zpc-NT: Cala ulio Diuzi leꞌe ta huele tabayatza. Ulioguëꞌ leꞌe ta gacale benꞌ laxtaꞌo
    yëri.
  gul-NT: God ain call we fa lib loose life. God call we fa lib een e holy way.
  mau-NT: Ni³na¹ li²coi³ qui³nchja⁴-na¹ jme¹-ni³ nca³ jnti¹ coan⁴-si¹nia³², to⁴nca³
    ña³qui³ tsje³ coi⁴yoa³².
  gup-gup: Nungka God kankayhmeng kadberre ba bu djal kunmak karrikurduyime, dja minj
    kunwarre.
  bss-NT: Dyǒb dénkêmpwɛdté syánē âwóŋ abɛ́ á mbinde, boŋ ampwɛ̌d syánē
    âwóŋ abɛ́ áde ásáá.
  met-met: Urana muruna mana asu mana haruanga li namua na wagi kira bu talibu kubolu
    miaxuamdi te. Tegu. Wagi kira bu tawa iniadi xaung tawa maringina.
  kpj-NT: Òta òta aõmydỹỹnana aõkõ Deuxudeewire, òbitina aõmydỹỹna tamywire.
  zao-NT: Tak mlit Diox reʼaa tsa tsowaa kuu went, sinke mli Diox reʼaa tsa gakaa
    zha nambi lo Diox.
  byx-byx: I maikka ama Ngemumaqa dai qa mel se uut iv ama mening uut. I quasiq ai
    qa mel se uut iv uure ngelanges maden maden.
  ctu-CTI: Como Dios ti' pʌyʌyonla la cajñel ti sʌc mach ti lac tsuculelic.
  zos-NT: Porque Diosis tø vejatyamu va'cø tø it como Diosise ñe'ta'm, ji'ndyet va'cø
    ndø nø'it yatzita'mbø qui'psocuy.
  gvs-gvs: Geya kada sinapu goyogoyoina ana guinuwa manuna Yaubada iduduweda geya,
    go sem iduduweda bego kita kimaasabaida toinina umana.
  kbm-kbm: Pomate gital eitit ve ginei tanvang mul ve luev gen tiate ane ite ma. Ei
    tang-givin ve ginei eitit tan-vang mul ve luev gen vie ane ge.
  tew-tew: Yôesi Táḏáḏí naˀin dítu̖kánnan ivíˀin gimúníḏí heḏânho yä̖ˀḏâaˀinda̖ˀ
    gipúwíḏí, tsé waagiˀinbá giyê̖e̖niḏá yoe.
  rmc-rmc: Bo na vičinďa amen o Del pre oda, hoj te avas nažuže, ale hoj te dživas
    sveto dživipen.
  apr-apr: Ngan ole iyei nen, yesoo Maro ikiu idi bet man tatoo dada yo giri leu ye
    matana ngan tiap, bong ikiu idi bet man tanepe le taukada busunu ben di tooltool
    yo ipootoo di panga ye taunu nga.
  tiy-tiy: Non i Tuluse fénémilién betom inok waléy tom do métintu étéw. Enda fénémilién
    betom inok sétayan tom bé békéne do bawag tom.
  nlg-nlg: God te mua hologhita mai tana kaukabu meto, mi tana kabu tabu vamua.
  dgr-DOGNT: Nǫ̀htsı̨ sìı gonàowołı̨ı̨ k'ę̀ę̀ ts'eeda gha gokayaı̨htı nıìle, hanìkò
    nàowo degaı k'ę̀ę̀ ts'eeda gha gokayaı̨htı hǫt'e.
  pes-OPV: چنانکه سابق نیز به شما گفته و حکم کرده‌ایم، زیرا خدا ما را به ناپاکی نخوانده
    است، بلکه به قدوسیت.
  ron-1924: Кэч Думнезеу ну не-а кемат ла некурэцие, чи ла сфинцире.
  tpz-tpz: E Sosoenën to vaoe voh a ra, pan ea se teꞌ vivihan no, para vavatet no
    a taateꞌ vih. Pareꞌ hikta iu a rora se teꞌ no pa taateꞌ hat.
  agd-agd: Para vara seyo, Tiyarafenu ano setin nan namu avúavápin bano vara sarakhen
    naifo mai kantasí ukhen bano van mino.
  rkb-NT: Deus ta wasaniha mozihikik ana humo hi zahawatawy. Hawa wasania tyhi tsimykaranaha
    hỹ. Tamyikik zeka batu mymysapy. Usta oke tsipihuahua zeka batu amysapy tsimozik.
  san-THA: ยสฺมาทฺ อีศฺวโร'สฺมานฺ อศุจิตาไย นาหูตวานฺ กินฺตุ ปวิตฺรตฺวาไยวาหูตวานฺฯ
  iws-iws: Mɨ Adi Komii siya krɨmiirɨn siyɨu bibiyɨe tɨram bɨ nɨkɨunakɨn. Nɨɨngaka.
    Siya krɨmiirɨn dimɨn whɨrkɨ kɨmbu karam nwowɨm nɨkɨunakɨn.
  pol-SZ: On bowiem nie powołał nas do nieczystości, ale do świętości.
  ztq-NT: Por lëë Dios kwtsyetsy lëë no parñee ksaan no xtol no ni parñee kpañ no
    sinak xñabey xaa.
  zai-NT: Purti uní' né Dios laanu para guni nu ni nacha'hui', cadi ni nadxaba'.
  upv-upv: Suri Atua everuse kerr nga rrapvijuri sel nga muon, sete sel nga m̃isij.
  wap-NT: Aonaa Tominkaru zaamatan waunao mishidainao mashaapaꞌo nii mani madoronaa-daun,
    mazan uzaamatan waunao mashaapaꞌo nii kaiman manawun.
  mva-mva: Maka ma tago mata goalakadi tatagatagadi kana ka Nanaranga ikila-kita.
    Tago-la. Ngaia-la kusi rata isukoaki bokana tasukoaki kana ka ikila-kita.
  dwr-NT: Ayissi gooppe, Xoossay nuuna geeshshatethan de7anaw xeeseeddawaappe attin,
    tunatethaan de7anaw xeesibeenna.
  kfw-kfw: Pathian in eini omchan inthiangmak ah kaom sik-ah inakoi emak, takkha inthiang
    sik-ah inakoi eii.
  bfz-bfz: कऊँकि परमेशरे आसा खे अशुद्ध जिन्दगी जीणे खे नि, पर पवित्र जिन्दगी जीणे
    खे बुलाई राखेया।
  cuk-09: Ar Bab Dummad anmarse gochagua, igar-iskanaba-nanaega anmarse gochasulid,
    anmarse gochad, gwage-swilidik nanaegar.
  ben-OBCV: ঈশ্বর আমাদের পবিত্র জীবনযাপন করার জন্য আহ্বান করেছেন, অশুচি হওয়ার জন্য
    নয়।
  mil-NT: Chi Yá Ndiǒxí ní cáháⁿ ñáhá‑gǎ xii‑o cuèndá sá cádá‑ó mèe‑ni sá vǎha, te
    ñá dɨ́ú sǎ cuèhé sá dúhá.
  myu-myu: '@see-verse:1TH.004.006'
  amk-amk: Allai sahu tatane wiro we tamaninawa kaha, mae we tamararebanai tuti taminohi
    na mai.
