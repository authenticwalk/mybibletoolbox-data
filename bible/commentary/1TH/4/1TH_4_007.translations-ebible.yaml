  mcp-mcp: Mpugá nə́ njúwúlú Zɛmbî nyə a jɔ̂w shé yí í áshígɛ́ bə nə́ shé ŋgə́g nə
    kə shwóg ŋgə sá ísâ í ádʉdanâ; í á yida bə nə́ shé cʉ́gəg mbií á cɛ́ɛl yí.
  hat-hat: Bondye pa rele nou pou nou viv nan vye kondisyon lèd. Men, li rele nou
    pou nou viv yon jan ki dakò ak volonte li.
  npl-NT: Porke Dios amo otéchnotski para matinemikah itech tlajtlákoli, yej para
    matinemikah inawak ika toyolo chipawak.
  bgg-bgg: Hamangkhung-aphuii è gethek shii chai zea sieng pha aho ro, jishii gang
    rai pha ho phro.
  eng-TCENT: For God did not call us to be impure, but to live in holiness.
  eng-BSB: For God has not called us to impurity, but to holiness.
  cpu-NT: Te inkove Pava ankempitakotyaari mayempiri, iro ikovake irovameethashireyetai.
  san-ASM: যস্মাদ্ ঈশ্ৱৰোঽস্মান্ অশুচিতাযৈ নাহূতৱান্ কিন্তু পৱিত্ৰৎৱাযৈৱাহূতৱান্|
  tac-NT: Onorúgame tabilé repá napurigá chátiri 'nátili 'nátame niwa, Onorúgameka
    najkí napurigá 'we a'lá bi'wígame 'nátili 'nátame niwa 'lige aminami asíriga 'la
    sébali 'nátame ralámuli niwa.
  eng-WEBPB: For God called us not for uncleanness, but in sanctification.
  gfk-H: Na tahut bia muat na lon hua kanong Kalou pa ga tatau dahat bia dahat na
    gilgil ira bilingana magingin, senbia ga tatau dahat bia dahat na gamgamatien.
  viv-viv: FaꞋina Yaubada keke gidakovada-yo udo againe kanamiyami. Au gikovada be
    dewa yegayegana againe kanamiyami.
  yao-yao: Pakuŵa Akunnungu nganatuŵilanga kuti tutame mu usakwa nambo tutame mu uswela.
  tgp-tgp: Matan God mo sopo tovir̃a mata mauri mo lumiha, pani vara r̃a hahau na
    mauri vokevoke r̃uhu.
  auc-NT: Edæ Wængonguï mönö ïmonte wïï, Towencæmïnimpa, ante apænte ængacäimpa. Wæætë,
    Mïnitö tæiyæ̈ waëmö ëwocate quëwencæmïnimpa, ante tömengä mönö ïmonte apænte ængacäimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji aɡ̶eniditedoɡ̶owa daɡ̶a ɡ̶odoomatewa ane daɡ̶a ɡ̶ododawa,
    pida eniditedoɡ̶owa me jatamaɡ̶ajoɡ̶otege inoatawece ane beyagi, codaa yemaa miniokiniwateda
    me ɡ̶odewiɡ̶atema.
  bmh-bmh: Uwait nug ig wal igul mai dabun uligab tam, ig gonugau igul naliu mai dabun
    uligeun.
  ctu-BL: Ma'anic tsi' pʌyʌyonla Dios cha'an mi la cajñel ti lac bibi'lel. Tsi' pʌyʌyonla
    cha'an mi lac sʌq'uesʌntel.
  meq-meq: Mbəlom kə zalakway. Ane tuk na, a zalakway na, hərwi ada kâ gakwa madama
    bay. Neŋgeye a zalakway hərwi ada kâ ndzakwa tsəɗaŋŋa.
  noa-H: Hẽwandamau maach hich hat'ee jʌr hautarr chan sĩi parhooba pekau wau wënʌrramk'ĩir
    k'abajim. Magju k'ãai hichdëu k'õsi simjö hich hat'ee nem wajap'a wau nʌmpai wau
    wënʌrramk'ĩirta maach hich dënk'a haujim.
  alp-NT: Alla Ikoti ite hlaleke lokoIje kena ite ono ntasite mo po kena ite hidupe
    mise titinai le ono dosa sae mo.
  san-VEL: yasmaad ii"svaro.asmaan a"sucitaayai naahuutavaan kintu pavitratvaayaivaahuutavaan|
  kbq-kbq: Na'ankure Anumzamo'ma tagrima tagima hu'nea agafa'a, agru osu avu'avaza
    avaririhogu tagi osu'neanki, mani ruotge hanunegu tagi hu'ne.
  kbh-kbh: Er Bëngbe Bëtsá ndoñe s̈onjánachembo bacna soyënga boyabása o shembásaftaca
    jtsamama, ndayá nts̈amo ts̈abá yomncá jtsamama, nts̈amo chabe ents̈anga mondbetsamcá.
  ron-LSB: Căci Dumnezeu nu ne-a chemat pentru necurăție, ci pentru sfințire.
  pon-pon: Pwe Kot jota molipei kitail on jamin, a pwen jaraui.
  nhe-BL: Pampa Toteco technotztoc para timochihuase titlatzejtzeloltique, ax technotztoc
    para ma tijchihuaca tlen fiero iixpa.
  sps-sps: Gov gima fikoo rara ma vovou iny kat iring to te via miror kat iny tsikoor,
    fipisui, an fifiinaum, sana Ayei komainy rarora ma taabos ana ra te kaamos me.
  wnc-wnc: Siwan Anututa nin papan ninda aminabam dakngake sanga noman gan tawake
    tasinimde pakut. Ninda sanga wai waaknga tawake tasinimde dua. Wena siknga. Unzingge
    ginda sanga takeakngakan tawake tasinong.
  bus-bus: Ludaa e wa sísi wàgↄ̃ kú kↄ̃n gbãsĩoro, séde wa kuuna gↄ̃ adona.
  gub-BL: Tupàn zanerenoz a'e, ikatu 'ym ma'e wi zanemunyryk kar pà a'e, zanemuzemonokatu
    kar pà uzeupe a'e.
  imo-imo: Goteni ulu pulu kalaro mololi aku tepama teko molangei waio nimbe naa nimu.
    Aku molo. Nanga imboma kau molko ulu pulu kake telima teko molangei waio nimu.
  boj-boj: Qotei na iga kumbra jigat yqajqa metgosai. Iga aqa segi kumbra boleq di
    sqajqa deqa metgej.
  eng-DRA: For God hath not called us unto uncleanness, but unto sanctification.
  knf-knf: Na manjoonan, Naşibaţi aandu nja pa ŋwo ţi ubida uwuţaan, adu nja pa ŋwo
    bañaaŋ bayimanaan, bajinţ piş.
  san-KHM: យស្មាទ៑ ឦឝ្វរោៜស្មាន៑ អឝុចិតាយៃ នាហូតវាន៑ កិន្តុ បវិត្រត្វាយៃវាហូតវាន៑។
  arn-NT: Ngünechen am dullinoetew ta iñchiñ taiñ nieael wesa mongen, welu may taiñ
    nieael lif mongen ta kisu mew.
  zas-NT: Din Dios ad gurejdxtaman dunuj ree yayajc ree xbejnman par yabajn ree nadxuudx,
    gurejdxaman dunuj ree par yabajn ree naya.
  ken-NT: Mandɛm abhɨ́kɨ́ bhɨŋɨ bhɛsɛ chí bɛ sɛmbak bǒ ɛpúsí, abhɨ́ŋɨ́ bhɛsɛ bɛ
    sɛ́mbak nyáŋá bɛsí bhi.
