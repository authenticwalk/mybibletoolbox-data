  guo-NT: Xamal japoxan isfʉlam wʉt, kaeyax wewe'paxil. Ja-am wʉt, asew jiw, Jesús
    pejwʉajan naexasis-eli, xamal chiekal sitaeyaxael.
  hla-hla: E kato uana teka ba limiu te ma sola mia tara moni tara tana katun. Te
    kato haniga uami limiu teka, bu katun te haniga rariou limiu.
  mav-NT: Mi'i hawyi ipotpap kahato rakaria wo eweikup­te'en are. Mi'i pote ti aru
