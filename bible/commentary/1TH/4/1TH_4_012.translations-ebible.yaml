  haw-1868: I pono ka oukou hele ana imua o ka poe o waho, a i nele ole hoi oukou
    i kekahi mea.
  ffm-ffm: Nden ɓe ngoonɗinaali Iisaa ɓee njogorto on yimɓe, on kasindintaa e neɗɗo
    fuu fay huunde.
  arb-NAV: عِنْدَئِذٍ تَكُونُ سِيرَتُكُمْ حَسَنَةَ السُّمْعَةِ تُجَاهَ الَّذِينَ مِنْ
    خَارِجِ الْكَنِيسَةِ، وَلا تَكُونُونَ فِي حَاجَةٍ إِلَى شَيْءٍ.
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲉⲧⲉⲛⲙⲟϣⲓ ⲉⲣⲉⲧⲉⲛⲥⲟⲩⲃⲏⲧ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ ⳿ⲛⲛⲏⲉⲧⲥⲁⲃⲟⲗ ⲟⲩⲟϩ ⳿ⲛⲧⲉⲧⲉⲛ⳿ϣⲧⲉⲙⲉⲣ⳿ⲭ
