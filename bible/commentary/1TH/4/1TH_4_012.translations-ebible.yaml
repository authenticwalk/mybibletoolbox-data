    'e³ 'ne'² quién²na'³.
  zar-NT: Gunná béʼetuʼ libíʼiliʼ caní para gaca gunliʼ le naca dxíʼadoʼ lógaca nupa
    bitiʼ nabábagaca libíʼiliʼ, en caní gaca, bitiʼ bi yadzaj queë́liʼ.
  kde-kde: Kwa kutenda uchocho, muchimulombolewe na vanu vakánkulupila Yesu, na wala
    nanga pamumbelambela kuyangatwa na vanu vanji kwa àlalá lamumbesikikila.
  ata-ata: Mo sou ta mitema ane ilavusou Lataua uasi imaisinge, la itoxongengi mo
    iꞌosasou ꞌiliꞌilixo noxinge ne, xe ngingi ngalingau laꞌilali noxiꞌa ta mitema
    seꞌi uasi.
  qvw-NT: Jinaptiquićh mayanman mana uyshuycunayquipis can'añachu, aśhwanpam Diosman
    mana chalapacü lluy nunacunäpis alawal tuquip licapäcuśhunqui.
  nfa-nfa: Ladhe miu mamuri sèmi èèna, miu pabia boe dhèu leo. Ladhe dhèu dhu lèka
    boe Kristus rèdhi miu mamuri sèmi èèna, tatu ra peka na, “Waa! Dhèu dhu madhutu
    Lamatua Yesus sèra, mamuri ra mola tareꞌa, nga!”
  tnp-tnp: Otol lanəha məmə rəhatəmah nəmiəgəhiən otiuvi=pa nɨsiaiən rəha nətəm ihluə
    mɨn, kəni itəmah nəsotarəriəiən e suah kəti.
  urd-urd: ताकि बाहर वालों के साथ संजीदगी से बरताव करो और किसी चीज़ के मोहताज न हो।
  hot-hot: Nundum aêŋ ek miŋ nônêm malaiŋ êndêŋ anyô yaŋ ek eyabiŋ môlô ami, lôk ŋê
    takatu ba miŋ êvhaviŋ ami tem nêgê môlônim kobom nena mavi anôŋ.
  mqj-NT: Ianna ma'gau' susimokoa' te illalan salu katuoammue la keangga'koa' dio
    tingngayona to tamangngorean anna ta'mokoa' urrannuan pa'petando.
  rus-SYN: чтобы вы поступали благоприлично перед внешними и ни в чем не нуждались.
  mbh-mbh: Aken aro i oma thomu mo toko relnga e avele aro i theal thomu nge ur elonga
    nge lomu mimiong aken. Naro o mimi venen aken mo lomu mimiong aken aro i oma areko
    or ini toko lemioongare avele, mo o ri riong kerenga e avele nge lomu mimiong
    aken.
  bdd-bdd: Bewa ꞌoinega taudi geya Keliso ꞌana tohemisao siheꞌasisiyegomi, ma hesi
    ꞌomi ꞌami lema weyahina sahena tomota hagadi ꞌoidiya wahehemisa.
  cbt-NTPO: Inapohuatama', noya ya'huarama'. Co imapisopitahuënta' noya ni'sarinënquëma'.
    Napohuatama', co manta' pahuantarinquëmahuë'. Co topinan ma'patacaso' ya'huëaponhuë'.
  srn-NT: Na sowan fasi den sma di no e bribi, o lespeki unu te den e si fa un e libi,
    èn un no o abi fu go suku yepi na sma.
  cta-NT: chaꞌ caca chcuiꞌ nguꞌ jiꞌi̱ ma̱ chaꞌ tsoꞌo tsa ndyuꞌni ma̱ cña. Ná ntsuꞌu
    na laca nu lyiji jiꞌi̱ ma̱ liꞌ.
  bqc-SIM: kɛ́ á yãkɛa e ka Yesusaideↄgu, mɛ́ ásu àↄ sↄ̃kpalɛa gbɛ̃ezio.
  tcz-CHONGTHU: Chutengleh Christian hilou hon nahinkho man dan'u chun najabol untin,
    chule midanga nakingaiyu ngailou ding ahitai.
  mar-mar: बाहेरच्या लोकांबरोबर सभ्यतेने वागावे आणि तुम्हास कशाचीही गरज पडू नये.
  snp-snp: Etiti ya neta mamu kolone, loti mono kolámamo wenena omunido wako ádenawamo
    ya monate wanoba minenaiye, loti eti alo.
  isl-isl: Þannig hegðið þið ykkur með sóma gagnvart þeim sem ekki eru trúaðir og
    verðið upp á engan komin.
  spy-NT: Yoo kōōbuur kuu nyiitēnyi, mākukoonyitook mbo ꞉biiko choo mēēbērē iyēnchinē
    Mokoryoontēēnyoo āmāmii ꞉kiy nyēē mākubotwook.
  xnn-xnn: Men-obla kayo ay gawis tapno adi masapol ay kanayon ay menpabadbadang kayo
    isnan iib-ayo ya tapno lispitowen nan adi mamati dakayo.
  mwe-mwe: Kwa tenda nneyo shinnumbililwanje na bhandunji bhangabha Bhakilishitu,
    wala nkalolelanga kujangutilwa indu naka mundu jojowe.
  tte-tte: Tem waginauli besiele bwaite, kani nige sowasowana ginauli yabo koina kwadeva.
    Tabe siya nige simemeli kani siyakasisi-yagimiu ami miya namwanamwana kaiwena.
  tcs-tcs: Wen yupla i meke demting, ol pipol uda i no bilib wea God go rispekt wiskain
    laip blo yupla. Ip yupla meke demting, yupla no nid po kip aske nada pipol po
    elp.
  hlt-THB: cawh ni nangmih a myngawi khawsaknaak ce thlang ing kqihchah na nawh thlang
    a pum awh amna ming hang hly.
  soq-soq: Epe dewaitonuna bedewe apana sumanaisiawaia dewamono e dewala ewapue asola
    wapu, ita do e eba mai dima da abolawaitane sosola mampo sau baiwa iriritana.
  qub-qub: Chayno aruptiquega imayquipis manami pishëshunquipächu. Arucur cawaptiquega
    Jesucristuman mana yäracojcunapis rispitashunquipämi.
  att-att: Maláppà kayu laguk nga mattarabáku, tapè awán ta máwák nga kiddawan naw
    sù ira nga ari manguruk kâ Apu, á pakimorayád da kayu gapay.
  bki-bki: Verver kala tibe na ea kiamo meuliano bogo nonovio, mia nalo dolu napano
    maka amonea, nalo amijikia avitii vatitigso, avitilubario napano maka nalo dolu
    ka abitikarso, mia jau ga kojom̃a kobitikar vatitigso.
  bqp-bqp: de á kunna le à ká bàaidenↄgu, de àsun fu á zĩdaa à da gbɛ̃keiro.
  mcp-mcp: Ságá ntɔ́ shú nə́ bɨ cʉ́gəg cʉg í é bə nə məjilə mísh mə́ buud bwə́ cúgɛ́
    *Dɔ̧ dɨ́ wá; bɨ́ nda sá nə́ bɔ́ɔ́l búúd bwə́ ŋgə́g nə ŋkɛ́ny mbag wʉ́n.
  hat-hat: Konsa, moun ki pa kwè nan Kris la va respekte nou, epi nou menm, nou p'ap
    rete sou kont pesonn.
  npl-NT: Ijkuakó non amo kineltokah Dios nomechitaskeh kenomi nonyeknemih, iwa ayakmó
    nonmotlajtlaniskeh tlan ika panotoskeh.
  bgg-bgg: Hì pha lumuii è hanyie migipho arey ba pho è ilab mua ruii phro, chiih-è
    nathek nyie chiid pha ji shii ne ithek gai shii aluthong chid phro.
  eng-TCENT: so that you may walk properly toward outsiders and not be in need of
    anything.
  eng-BSB: Then you will behave properly toward outsiders, without being dependent
    on anyone.
  cpu-NT: Ari onkantya iriñaantyaamiri ikaratzi kaari kempisantayetatsine, tampatzikashire
    pikantayeta, tekatsi kovityiimotyaamine.
  san-ASM: এতদৰ্থং যূযম্ অস্মত্তো যাদৃশম্ আদেশং প্ৰাপ্তৱন্তস্তাদৃশং নিৰ্ৱিৰোধাচাৰং
    কৰ্ত্তুং স্ৱস্ৱকৰ্ম্মণি মনাংমি নিধাতুং নিজকৰৈশ্চ কাৰ্য্যং সাধযিতুং যতধ্ৱং|
  tac-NT: napurigá 'we a'lá niraga etéwampá 'emi alué tabilé Onorúgame oyérame ralámulite,
    'lige napurigá tabilé tábiri resí lámala 'emi. Alarigá ka tabilé taga e'yénamala
    'emi go'ame.
  eng-WEBPB: that you may walk properly towards those who are outside, and may have
    need of nothing.
  gfk-H: Muat na gilgil hua waing diet ing pa diet nurnur diet na ruu muat ma bia
    pa muat naga lon mur tikai wara banbanot ira numuat sunupi.
  viv-viv: Medede amine wanahuluva be higa keke tamo hakwadi againe amiga ami kevakeva
    faꞋina wanavetumagana, au taumiyao yami faisewa againe wanavaivaina, ada au hidede
    amine yami dewa ginalubodana badi Yesu Keliso keke hidavetumaganeni-ma matadiya.
  yao-yao: Kwanti yeleyo utame wenu chiuŵe wa kuchimbichikwa mmbujo mwa ŵandu ŵangakwakulupilila
    Kilisito, nombe ngannajila kukamuswa ni mundu jwalijose mu yaikunsoŵa.
  tgp-tgp: matan vara la haratu la sopo rasua la pa hitevosahia na nomim hahau, ale
    la hasohaso kamim matana, matan vara ha pa sopo r̃omtoho na tinapua.
  auc-NT: Mänömaï cæmïni baï ïïmö ïñö ïïmö ïñö mïni quëwënö adinque wadäni në pönënämaï
    ïnäni wæætë mïnitö ïmïnite waa acædänimpa. Ayæ̈ adobaï mïnitö waodäni ïnänite,
    Pönömïni æncæmönimpa, ante änewënämaï quëwencæmïnimpa.
  kbc-NT: Nige iwitece niɡ̶ijoa ane ɡ̶adiladeeneɡ̶egitecetiwaji, odaa niɡ̶ina oko
    ane doɡ̶oyiwaɡ̶aditeda Ǥoniotagodi joɡ̶odeemitetibigaɡ̶aji, codaa aɡ̶ica anawaletigi
    liwa niɡ̶ina midi anopootibige.
  bmh-bmh: Ag igul go guzenebi, duailel ipal goagal oiagab petak i eun, agal igul
    uligaimai, agal wanimag wag maramam. Ag agal salau suban mamamen. Ag guzenamamen,
    ag duailel ipal agal ecesab ag marabun en i awaramamen.
  ctu-BL: cha'an toj mi la' wajñel ti' wut yaño' bʌ, cha'an ma'anic chuqui anto yom
    la' cha'an.
  meq-meq: Taɗə ka gum andza niye na, ndo neheye ta dzala ha ka Yesu Kəriste zuk bay
    aye na, ta rəhakumeye ha gər ada ka rəkumeye wu mənday wal bay.
  noa-H: Maagwai bit'urgam k'ʌʌn Hẽwandam hiek hʌ̈k'aba nʌm k'ʌʌnaujã pãach mag hoowai,
    pãar hëugar k'aigba hiek'abaju; mag nʌm dʌ̈i hĩchab pãach mag p'idk'aawai pãachdëu
    nem hig nʌm hat'eejã pãar haugchëbaju.
  alp-NT: Imi hidupe mise kai ktili leke imi susae manane pise sasaisa mo kai leke
    tamata rebe esi hlaleke loko Kristuse more esi beteke be, “Tamata rebe esi hlaleke
    loko Kristuse, tamata misete.”
  san-VEL: etadartha.m yuuyam asmatto yaad.r"sam aade"sa.m praaptavantastaad.r"sa.m
    nirvirodhaacaara.m karttu.m svasvakarmma.ni manaa.mmi nidhaatu.m nijakarai"sca
    kaaryya.m saadhayitu.m yatadhva.m|
  kbq-kbq: E'inahukna nehutma, megi'ama mani'naza vahetera, knare tamavutmava nehutma,
    mago'a zankura atupara osugahaze.
  kbh-kbh: chca s̈mochtsama, chë ínÿenga Jesucrístbeñe ndos̈buáchiyënga chacmotsarrespetánama,
    y ndocnábeñe ntjatobatmancá s̈mochantsobena jtsiyenana.
  ron-LSB: pentru ca să umblați cum se cuvine față de cei de afară și să nu aveți
    nevoie de nimic.
  pon-pon: Pwe komail en janjal mau mon me mi liki kan, o komail der mau on amen en
    apwali komail.
  nhe-BL: Queja nopa tlacame tlen ax quineltocaj Toteco inmechtlepanitase, huan ax
    monequis inquintlajtlanise sequinoc tlen inmechmonequilía.
  sps-sps: Tan kat to aya, mi nai kaa faarof emarom matar vainy vavaajets, ana mi
    te gima naano ta mes ma faakouts mami tan ta ka.
  wnc-wnc: Unzing tasike ginda kepi noman gan tawake tasike sanga tapatue dua dapmake
    notza dua yaninggakaning kaknga kake aminu kepman nana aminda natapa take siknga
    siwik.
  bus-bus: lɛ a kuuna e à ká bàazideenↄnɛ, lɛ àton fu a zĩndaa à da gbɛ̃keziro.
  gub-BL: A'e rupi penoz zo ma'e amo wanupe nehe. Aze pezapo nezewe nehe, amo Tupàn
    rehe uzeruzar 'ym ma'e a'e pe har a'e wà nehe, nezewe i'i putar a'e wà nehe. —
    Kwa, ikatuahy 'aw Zezuz rehe uzeruzar ma'e a'e wà, i'i putar uzeupeupe wà nehe,
    penehe uze'eg pà wà nehe.
  imo-imo: Aku tenge kinye Kraistinga imbo naa molko tawendo molonge imbomani eno
    aku teko tenge ulu kanokolio kapi ninge. Aku tekolio eno yu mele mele melte molo
    naa lembalola.
  boj-boj: Niŋgi degsib wauoqnibqa niŋgi iŋgi bei qa truquiŋgwasai. Deqa tamo uŋgasari
    Yesus qaliesai qaji naŋgi nuŋgo kumbra di unsib tulaŋ areboleboleinjrqas.
  eng-DRA: And we will not have you ignorant, brethren, concerning them that are asleep,
    that you be not sorrowful, even as others who have no hope.
  knf-knf: Woli nado haŋ, biki bdig bamaganan nabot kawo naanknuma nin ñaaŋ aloŋ aţënkan.
  san-KHM: ឯតទត៌្ហំ យូយម៑ អស្មត្តោ យាទ្ឫឝម៑ អាទេឝំ ប្រាប្តវន្តស្តាទ្ឫឝំ និវ៌ិរោធាចារំ
    កត៌្តុំ ស្វស្វកម៌្មណិ មនាំមិ និធាតុំ និជករៃឝ្ច កាយ៌្យំ សាធយិតុំ យតធ្វំ។
  arn-NT: Femngechi ta yamaeymünmew tati feyentulenolu ka femngechi tamün fillaluwkülenoael
    chem mew no rume.
  zas-NT: din guibandi zagdxe loj ree bén ad rliladxt Jesucrist në chitëë xhie guiyaadxidi.
  ken-NT: Mǎmbák ɛnyu ɛyɔ bɛ́ bo abhɛn bábhɨ́kɨ́ noko mánchyɛ́ bhe kɛnókó nɛ
    bɛ́ bǎkɛ́ kɔ bɛsɨ́kɨ́.
