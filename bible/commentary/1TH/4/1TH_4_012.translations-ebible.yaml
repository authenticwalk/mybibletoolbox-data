  maq-NT: Sa xi cuatjin nihñu ne, hisca cojo xuta xi macjaain rë Nina ne, cjuaharcun
    nuju me, hacuaha sacú nuju yëjë ni xi cuma meje nuju.
  hto-hto: Afemona onínemacɨ omoɨ uáillaɨmo ñue cacáritiaɨoɨ. Afe llezica omoɨ ñue
    táɨjɨnamona mɨnɨ́cana jítaiñeitɨomoɨ.
  por-BRBSL: para que possais caminhar corretamente em direção àqueles que estão lá
    fora, e que possam não ter necessidade de nada.
  ces-NKB: abyste před těmi, kdo jsou venku, chodili počestně a neměli žádný nedostatek.
  cui-cui: Icha barapocotsiwa paexanaename ichamonae pomonae jopa Nacom pejume cowʉntsiwi
