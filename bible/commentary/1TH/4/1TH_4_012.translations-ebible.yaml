  swp-swp: Isi murimuri tataodi aridi eai bena emi laulau se dudurai, eo nige ginauri
    esau au hedeha.
  bjr-bjr: Innee Yisuna ufa irimariasa miqi faqa mina ufara nikooqee mariasa inni
    nimooqiqa andeeqeeaafoo qifaranoo. Innee faqa miqidaqa sia moo ainainara sarauqinana
