  amm-amm: Koini imo ni mo kwaiyakinuwomo, afonimai noko nokolaloyo iyamo unoinuwomo,
    noko ititouni na. Mi noiyo ano ufolukomoiwo, noko siyaini koloniso afonimaiso
    noiyo noko watiyoiwo.
  zaj-zaj: giladi ukazi wenu wa mazua gose utogoligwe na wanhu wa kunze giladi sambimumtamanile
    munhu yoyose.
  chq-NT: Cwoseen²¹naa' coon'¹³ la joon tsʉ joon iun'goo²¹o tsá² 'in jo tsáa¹‑tsi
