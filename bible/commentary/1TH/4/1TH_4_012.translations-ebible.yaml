    panantawenonaem xua ichamonae pawʉcame pocotsiwa xua panantawenoname.
  boj-2014: Niŋgi degsib wauoqnibqa niŋgi iŋgi bei qa truquiŋgwasai. Deqa tamo uŋgasari
    Yesus qaliesai qaji naŋgi nuŋgo kumbra di unsib tulaŋ areboleboleinjrqas.
  eng-OEBUS: so that your conduct may win respect from those outside the church, and
    that you may not want for anything.
  eri-eri: Ono wagu wa, tere dada ete bonade ada tutu tigona, nere fai sios dui langa
    yafade waha, nere tere tebere fanyitege bode edega wodbode.
  aly-aly: Akngey iterl-arey-angenh-rnemel areyel, arrantherrarl arraty aneyel mwerr,
