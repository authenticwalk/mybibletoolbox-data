  nvm-nvm: Ijefuon ja unam iji mukorigia abekva e iji buba Jesu ma vierafejo iji bu
    unam jon faivknum giame bu ja agordiak. Regavo ja imut jon ijia ik rejo ijefuon
    jab ire kafofuon e roin sirvek.
  mps-mps: Dage magi nai me menia sidali weyu, te duga masigi sabo sę yao. Tama te
    Godigo po wali pesiąwai we bidi augwaligo dagego te dwagi yai kolesaga ebo sumainogo,
    tama dagego homu dwagi yai nagamea peyu, tama duga bidibo bugagia tonaluao.
  pab-NT: Nikareya xisaona hoka matyakekoneharenae aiminisa xiso, exahe maisaiya xala
    hare hiye xikahinaetyaka xaokita.
  llg-llg: Mete ma ei masoda leondiak, na, ei ta tao mamabela hataholi feꞌek. Mete
    ma hataholi feꞌek ta mana mamahele neu Karistus, lita ei soda mala leondiak, na
    neu ko ala lae, “Wei! Memak hataholi mana tungga Lamatuak Yesus, ala lasoda tungga
    ndoon tebe, maa!”
  kyf-kyf: A -ka 'sa nʋ nɩ, -wa 'nɩa -Lagɔ -yi, 'ɩn wa zʋa aɩn 'nʋŋwɛ, 'ɩn a 'na 'ka
