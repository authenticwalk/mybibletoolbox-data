  ttc-NT: ikxji tzan eqet jiq'b'a' etetz tzan kye aj k'onti'l nkye'okslan b'ix tzan
    k'on tpaltin tidi' etetz.
  dan-1931: for at I kunne vandre sømmeligt over for dem, som ere udenfor, og for
    ikke at trænge til nogen.
  kwj-kwj: O hinga ku wosindawa ele sembe ha nambwe hima lei miyaningisopo ki hi kuhi
    kipe naha ya sukwakonda. Wondawa mwaꞌambwe foti keke ku heifuni hima ba foni hinde
    o keke ku sili kumbwa.
  vie-OVCB: Do nếp sống đó, anh chị em được người chưa tin Chúa tôn trọng, và khỏi
    phiền luỵ, nhờ cậy ai.
  kze-kze: mirá é'a mayáí mayáíya'a Áánútumpa'o ímo tiráan-kwaasi tuwánésa keinárawatavesa
    kawe-kwáásímá owémá sénááowe. mirá é'a mayáí mayáíyana íma tááin-tinkaniye.
  mpj-mpj: Yiipinyurra junga nyinaku palu wangkawana, martukaja-nyurrampaya pukurlpa
    nyinaku, Jiijajku ngurrpakaja, kanyurra kunyjunyu nyinaku mirrkakamu maniwinti.
  lbk-lbk: Siya chi ta maichayaw kayo isnan egay namati, ya ad-i kayo mang-ey en-anap
    isnan kasapolanyo isnan tapina ay takho.
  mto-NT: veꞌem tseꞌe mvintsa̱ꞌa̱gajadat pa̱n pa̱n jatyeꞌe du̱kajaanchjaꞌvidup je̱
