  sri-sri: Mʉsã õãrõ moãrã, gajerãrẽ baari sẽrẽbirikoa. Mʉsã moãrĩ merã mʉsã baaburire
    oparãkoa. Mʉsã irasirimakʉ̃ ĩãrã, Jesúre bʉremumerã goepeyari merã mʉsãrẽ ĩãrãkuma.
  nal-nal: Tamon naaguna giu malasing kanaan, aubina ina xawit di inaxam paazaai dina
    nop nim, ma naaguna wen sumal wana taxazak kuna vawaalang nim.
  kyq-kyq: Kɛn kiŋgse jaay tec bin se, jeegen jeel Raa mal ey jaay Ꞌkaakŋ se, asen
    kaal maak ki. Ɔɔ naase kic ɓo Ꞌjeki nam ɓo asen kul eyo.
  kwd-kwd: Ma lauta moru dau suria ni 'ola lo'oori, nga ta'a na gila 'ame tagoto'o,
    tagila iiri ba'ita amooru, ma moru sia bo'obo'o la'u fana ta wane ngaa'i fana
    'ani kwatea ni 'ola la'u famooru.
  ded-ded: Ifi anggec ngic ngadeau kecdae, yeneac kicfu angammemengina dindingacngo
    herengina wingecgec eweheingemmegecde nga ngeni wiac monggac naric mi obohogecde.
  ewe-ewe: Ne mienɔ agbe alea la, ame siwo menye kristotɔwo o la abu mi. Kpe ɖe esia
    ŋuti la, miganɔ amewo ƒe asinu kpɔm be woana ga mi be miatsɔ akpɔ mia ɖokuiwo
    dzii o.
  nuy-nuy: Nguynju yungguyung warra-mulung-arrgi warruburru-yung waari-yinyung amburru-jambarrgang,
    warruburru-yung amburru-marrbuy, nugurru nurru-waṉbina ana-maaḻamburrg. Marri
    warruburru-yung warra-mulung-arrgi-yung yagi nambi-rangarri nugurru.
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚⲘⲞϢⲒ ⲈⲢⲈⲦⲈⲚⲤⲞⲨⲂⲎⲦ ⲘⲠⲈⲘⲐⲞ ⲚⲚⲎ ⲈⲦⲤⲀⲂⲞⲖ ⲞⲨⲞϨ ⲚⲦⲈⲦⲈⲚϢⲦⲈⲘⲈⲢⲬ ⲢⲒⲀ
    ⲚϨⲖⲒ.
  buk-buk: Akôm bocdinaŋ bu akêŋ ŋawapac têŋ lau ŋatô tu sênem mac sa-ŋga dom. Ma
    lau naŋ sêkêŋ whiŋ Yisu dom, naŋ oc sêlic mac nem mêtê dinaŋ, ma sêtoc mac nem
    lêŋ sa.
  pri-NT: Â, na wàrapwiri, â wà tàpé na càra caa tèpa cèikî, âna rà o câbawâdé ê pai
    wâro kàwà. Ba o câguwà caa tèpa ija wii pwârawâ.
  zpq-NT: Ḻe gon can' ba gwnia' cont beṉe' bi zjanaque' txen len chio' yesacbe'ede'
    chonḻe güen, na' ḻecze cont bibi gac falt še bi dan' chyažj chc̱hinele.
  por-TFT: Insistimos nestas coisas para que vocês possam levar os incrédulos a confessarem
    que vocês estão se comportando decentemente/apropriadamente, e para que vocês
    não precisem de nada (ou, de ninguém que lhes ajude) para viverem/sobreviverem.
  gwi-NT: Drin gwiteegwagwaanchy'aa datthak jii deenakhwarahnyąą datthak gwik'it gǫhdaii
