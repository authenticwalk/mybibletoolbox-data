  mih-NT: Vatyi tacuan ta cua tyaa ñiyɨvɨ ña sito Tuhun Ndyoo yahvi sii ndo, ta ñahñi
    cua cumañi sii ndo ta cuhva cundito ndo.
  qvh-NT: Sayno aruyaptiquimi imapis pishëyäshunquipäsu. Arucur cawayaptiquega Jesucristuman
    mana yäracogcunapis respitayäshunquipämi.
  kms-kms: Te ei wute aye nde si pe was segi nungoqi non nde gre pene was, di wute
    aye Jisas nei rimbig segi kin ni te kin rundoqu di chumbuai runduq.
  agn-agn: Mga maning ta sia tang boaten mi, galangen amo tang mga taw ang indi pa
    gailala ong yaten ang Dios, ig anday kaministiran ang italig mi ong doma tang
