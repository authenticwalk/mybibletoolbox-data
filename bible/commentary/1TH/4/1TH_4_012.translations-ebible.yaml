  tbz-SIM: kɛ bɑ́ ntú òmɔù kó ditɔu, mɛmmɛ bɛ̀ɛ̀ í tú Kirisi kɔbɛ bɛ̀ bo ndi démɛ̀.
  san-GUJ: એતદર્થં યૂયમ્ અસ્મત્તો યાદૃશમ્ આદેશં પ્રાપ્તવન્તસ્તાદૃશં નિર્વિરોધાચારં
    કર્ત્તું સ્વસ્વકર્મ્મણિ મનાંમિ નિધાતું નિજકરૈશ્ચ કાર્ય્યં સાધયિતું યતધ્વં|
