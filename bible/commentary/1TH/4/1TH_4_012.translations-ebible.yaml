  ppo-ppo: '@see-verse:1TH.004.011'
  hin-2017: कि बाहरवालों के साथ सभ्यता से बर्ताव करो, और तुम्हें किसी वस्तु की घटी
    न हो।
  wol-KYG: Kon dingeen jekk nu ngeen di jëflantee ak ñu gëmul ña ca biti, te dungeen
    soxlaal kenn dara.
  bef-bef: Ya hite minete, yaꞌma fato bonaꞌi enali nehanalo bo moneꞌmofihi noseꞌnaꞌa
