  ian-ian: Wungi vapmba yetɨngweya kwo lɨga nɨmba ngwuk kat vɨlaa kan nɨmba apma vatmba
    yetɨga nɨmba ndi waa waigandi. Wungi vapmba yetɨngweyan kwanda kwanda kat kwaka
    ana lɨgiyangwuk.
  hun-hun: A kívülállókkal tisztességesen viselkedjetek, és ne szoruljatok rá senkire.
  mcf-NT: 'Adash bunenquio mibi ictsiac. —Con na nacnenambo iccombique. Mitsana beccho
