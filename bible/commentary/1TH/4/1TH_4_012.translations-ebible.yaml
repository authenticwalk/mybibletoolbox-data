    inkwerelhemel anenhem, ingwer-rnemew aparelhey-angenh-anem.
  wiu-wiu: Yete pade ali atoame kiwi kei pimotono nitamene. Edikoa meketepa nipa ete
    ali-kitaneya oia moatiki toa mena.
  swe-swe: så att ni väcker respekt hos de utomstående och inte behöver sakna något.
  cth-cth: kai ni kâ na poe e patetlah lungmawng ca lahoi na o awh teh, mae kut hoi
    thaw na tawk awh nahan, tha na poe awh.
  mti-mti: Meib aigimiya ipewa, ye iyayapan upeba painauwa ebu oraivit toyau muniya.
