  kyg-kyg: Malaga vayaꞌaitegamo alagepa kavaꞌmo hutetapa kafu osisayafeꞌmo aliꞌya
    aliyo.
  kmk-kmk: Koon yu datu daḻapnu dayawon dikayu’t dan bokon payyana manuttuwa kan Apudyus.
