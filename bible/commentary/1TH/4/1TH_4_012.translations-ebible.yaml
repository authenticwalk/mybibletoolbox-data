  jni-jni: Bati i wuzi tannu ti riri aje ande sa wa da tarsa me Asere ba, kati i kuri
    i tafina ahira a aye ba.
  kne-kne: Tan mo say ogali yo di, rispitoen din adi mamati si dakayo yan adi masapol
    ay mankedaw kayos kasapolan yo.
  tgj-tgj: Vbvrila nonuno mvngjwng manv vdwgvlo mvngdv nama paare, okv nonugv dinchi
    nama nonu yvvnyika mvngginng dubv rimare.
  gui-NT: Jocorai peico yave, peñemboeteucata oporogüɨrovia mbae vae reta pe, jare
    ngaraa mbae oata peve.
  quc-TT: Rech rukꞌ ri inoꞌjibꞌal kiꞌchek ri winaq ri man e kojonelabꞌ taj xuqujeꞌ
    man kitoqꞌij ta jastaq iwe chike.
  heg-NTPO: Eta mi nuil ela lam, mi tao ngele atuil didang lo son. Eta atuil man parsai
