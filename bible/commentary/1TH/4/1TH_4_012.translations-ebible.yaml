verse: 1TH.004.012
translations:
  kpx-kpx: La negolahai lovilahamalemo la bae onobeho ata imigevelivebene. Katealemo
    ekalesiaholimale keabuna la vaveve ke elehai loui kosea, “Seleveta ata koeau evievie
    ata selevea.”
  okv-H: embo nei ekalesia ta kaju ae mihera amina ungo kogue jakeka aisora.
  tbo-tbo: Uyahinei taumi omi mae binei ega lawa gehouhi uyahihi ona lauwahala yaka
    apo tu meuputa hina wiyateyatemi.
  mal-C: '@see-verse:1TH.004.011'
  grc-SR: ἵνα περιπατῆτε εὐσχημόνως πρὸς τοὺς ἔξω, καὶ μηδενὸς χρείαν ἔχητε.
  bgc-bgc: ताके अबिश्वासी माणस देक्खै, के थारा रोज का जीवन किसा सै, अर थारे बरताव
    नै देखकै थारा आदर करै, अर अपणी जरूरत कै खात्तर थम किसे के मोहताज ना रहो।
  khz-khz: Voanana vou ati ekalesia talimara na pia kupa-ragemi, e ta genai ragai
    pio veraramani, kwalana gau kwautai ati pio rapu.
  deu-TKW: damit ihr im Wandel nach außen wohlanständig und unabhängig von jedermann
    dastehet.
  zsr-NT: Gna béꞌituꞌ lbiꞌiliꞌ cni quië gac gunliꞌ le nac dxíꞌadauꞌ laugac nup cunababgac
    lbiꞌiliꞌ, len cni gac, cutu bi yadzj queëliꞌ.
  lin-lin: mpo ete, mokolo na mokolo, Bapagano bamemia bino, mpe mpo ete bobika te
    bomoi na bino na sima ya mokongo ya moto.
  hns-NT: Tab bahare waalan toelogke ieddjat karie aur toelogke doesar koi se kabhie
    na koetjh maange ke parie.
  noa-E: Maagwai bithurgam khʉʉn Ẽwandam iek ʉ̈khaba nʉm khʉʉnaujã pãach mag oowai,
    pãar ëugar khaigba iekhabaju; mag nʉm dʉ̈i ĩchab pãach mag phidkhaawai pãachdëu
    nem ig nʉm atheejã pãar augchëbaju.
  eng-EMTV: in order that you may walk decently toward those that are outside, and
    may have need of nothing.
  mib-NT: Súcuan na sáha ró návāha ñayuu tu cándíje, cuatáhú i róhó, te suni ma cúmanī
    jeē cotecu rō.
  lif-NT2: हे़क्‍के के़जोगुम्‍ने़ फाॽग्र नसाःन् मे़न्‍जोःक्‍मनाहाॽरे़ इङ्‌धाःङ् के़म्‍बिरिरो॥
    हे़क्‍केलॽरिक् खिनिॽ चायाःम्‍बोओ कुभारे़ लागि वेॽ मनाहाॽओ ताःक्‍पो चोःक्‍मा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Ndava yeniyo yati mwipata utopesa kwa vandu vangaumsadika Kilisitu, na
    yati mwigana lepi kuvahuvalila vandu muvindu vyemwigana magono goha.
  mmx-mmx: Kerepmo lavamolon dinaba lok ngangao atnimi la mi noxok pakes ti loklok
    tooro at limixin petpes.
  cbr-NT: Usai 'i camina axa Jesucristomi sináncëma unicaman upí uni 'icë 'unáncë
    'ianan, ñuñumaribi 'icantima 'ain.
  tee-NT: Ju chunch ju yu'unch ju jantuca' talhilaca'anta ju Cristo catalakts'inan
    ni soknic'a ju mi'atsucunti'an chai jantu tasq'uini ni apumatam catamavayan ni
    lha'at'at'it mi'akstu'an tuch'i makt'asq'uiniyat'it.
  eng-LSV: that you may walk properly to those outside, and may have lack of nothing.
  cak-NT: Chi quiri' ri winak ri man quiniman ta rutzij ri Jesucristo jixqui'en respetar,
    y can man jun xtu'on falta chiwe chi niwilij-ka-iwi'.
  pah-NT: 'Peporavyky ti, oro''e ore. A''ero po ti g̃a ei nehẽ – kiroki g̃a ndojikogi
    Jesus Cristo''ga rehe – g̃ahã e''i: “Pyry hete reki Jesus''gareheve''g̃a. A''ereki
    g̃a oporavyky hete ipyhyga mbatera ojive oporanduve''yma,” e po ti g̃a pe mboheteavo
    nehẽ. Pe poravykyrame po ti mbatera nomominag̃wami pe hugwi nehẽ.'
  sja-NT: Mãga p'anaruta pɨrã, nɨda-e pait'ee awaraarãpa teedamerã pãchi nek'odait'ee.
    Ma awara ijãadak'aa beerãpa parã pia unudait'ee.
  xed-xed: Ka mantsa ka kuni magay katsi, dzaʼa vlay gwal ta kul zlghafta ta glaku
    ŋa ghuni, haɗ kuni dzaʼa slaslamaku guli wa.
  mks-NT: Ta tá ná caja chúun va̱ha ndó já quéa̱ ca̱ha̱n va̱ha ña̱yivi, na̱ co̱ cúú
    cuéntá Jesús sa̱ha̱ ndo̱. Ta tá ná caja chúun va̱ha ndó já quéa̱ a̱ ndíma̱ní ni
    in ña̱ha nu̱ ndo̱ catacu ndó.
  gfk-S: Mu na gilgil hobi waing di ing pa dile nurnur di na ru mu ma be mu pai nagele
    lon mur tikenong be na banot ira numu sunupi.
  bmu-bmu: Mewö aketka uruŋini qahö meleŋda yaigep kinjei, yeŋön ahakmemeŋini solanŋi
    ek yaköba göda qem eŋgiba malme. Injarere laŋ mala nene yuaigö uleta kungö qakŋe
    kude malme. Mewö.
  dgz-dgz: Ap taiwaniampina Iesu ya anu tumasine nagirewa yawaepi ayamat inayap tain
    amba kakaewa dawa ame e dim dim men anuiana e nao kaimakaet taiana gapan di warai
    menan itan ame waenapan onemup ya baraene.
  eng-GNV: That yee may behaue your selues honestly towarde them that are without,
    and that nothing be lacking vnto you.
  zaa-NT: Ą' dàni le guni le para qui'ni iyaba canu labí chi ríalatsi' nna gappa cą
    le respeto de rilá'ni cą qui'ni runi le duel·la' guni le deber qui' le para qui'ni
    bittu biỹa eyàtsa qui' le.
  eng-WEBSTER: That ye may walk honestly towards them that are without, and that ye
    may have need of nothing.
  guh-guh: Bajarapacuenia nexata Dioso apo pejumecovënëtsivi pacayaiyataena. Nexata
    apo pacatosaicae tsane itsacuenejavayo ata panenamatavenonaejava.
  bon-bon: Piba weene lica nuuja biname bine ätineräja, cuta piba nuuja biname lui
    ätrunga biname lica gemi, teepi weebibine opo gaabe me icranininusi.
  nhw-BL: Quej nopa masehualme catli amo quineltocaj Toteco anmechtlepanitase, huan
    amo monequis anquintlajtlanise sequinoc catli anmechmonequilía.
  swh-ONEN: ili maisha yenu ya kila siku yajipatie heshima kutoka kwa watu walio nje,
    ili msimtegemee mtu yeyote.
  wbi-wbi: vombagha isi neke uwesie kulutila vunono na kuvukola ku avuo vanovalikunji
    ja lwitiko, neke nunapungukivuaghe ni lighanike lyolyoni.
  bba-bba: Nɡe mɛyɑ bɛɛn kookoosu su ko n wɑ̃ be bɑ kun nɑɑnɛ doken mi, kpɑ i kun
    mɑɑ ɡɑ̃ɑnu ɡɑnun yɑ̃ɑru mɔ.
  eng-KJVCPB: that ye may walk honestly toward them that are without, and that ye
    may have lack of nothing.
  kgk-NT: '@see-verse:1TH.004.011'
  waj-waj: 'Gioonna kiaapu hama ausa hanigieeraiya ngii teeda kiaara: Yoketaama variaa
    gioonna kiaapuyavee, kiateeraivaara iikiatee. Fai ngia itaama iikio mmuakiaa mminnaavai
    ngii variraivau aikiooma vainai hama ngii seenaiya ngiaarukiaaravai.'
  cpy-cpy: Rootaki iñaantemiri kaari kemijanta-yitatsini, tampatzika-shireteemi, tekatsi
    kowityee-motemini.
  mpx-mpx: Ebo nuku ginol ola o, inoke bolo nige hi aabulilek nihi awatauwagimiu,
    ge bosowaimiu totomiu nuku matahikagimiu nige bugul etega nuku kakalaan.
  wbp-wbp: Kajilpankulu warrki-wangu nyinayarla, ngulaju kajikankulu-jana warrarda
    japirni mangarriki manu talaku. Kujaju kula jungarni. Kajili-nyarra kuja-kurra
    nyanyi Kirijini-wangurlangurlu, kapulu-nyarra punku-pajirni.
  luo-luo: mondo kit ngimau mapile oywa chuny joma pok oyie mi gimiu luor, kendo kik
    uket genou kuom ngʼato angʼata.
  nhe-NT: Queja nopa tlacame tlen ax quineltocaj Toteco inmechtlepanitase, huan ax
    monequis inquintlajtlanise sequinoc tlen inmechmonequilía.
  aii-aii: ܕܚܵܝܹܝܬܘܿܢ ܒܢܲܟ݂ܦܘܼܬܵ‌ܐ ܠܟܸܣ ܒܲܪ̈ܵܝܹܐ ܘܠܐܢܵܫܵܐ ܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܣܢܝܼܩܹܐ.
  esk-NT: Taatnaġupsi iłuaġitchiułiq tamatkunakŋa ukpiqsriñġitchuaniñ piññaktaaġigisigiksi,
    suli kisumun inuġikkapsigun tunŋaaqsiyumiñaitchusri.
  msb-msb: Sani na paagi an dili pa mga nagatuod pagagalangan kamo kag dili naman
    kamo magpaparalaom sa iba san iyo mga kinahanglan.
  cpa-NT: Mi³jøng² dsio¹ jní² ŋi²nioh³ hniah¹², jǿi² dsa² tsa¹hé² jǿg³. Ha¹chi² li¹hniuh¹²
    hi² cuø¹ dsa² siáh² hi² chi³quianh¹³ hniah¹² jmai³.
  dso-dso: ଏନ୍ତାରି କଲେ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନ୍‌ ମିସା ତମ୍‌କେ ନାମ୍‌ବାଇ । ଆରି କାଇଟା
    ମିସା ଅବାବ୍‌ ନ ଅଏ । ତମ୍‌କେ ଦର୍‌କାର୍‌ ରଇବା ବିସଇପାଇ ବିନ୍‌ଲକ୍‌କେ ଆସା କର୍‌ବାକେ ନ ପଡେ
    ।
  meu-meu: Unu amo murimuri taudia vairadiai ba raka bena idia ese bae matauraimui,
    bona ḡau ta ai basio dabu.
  yva-NT: Wapa ana wapo rave maisyare wemaisy, wea indati wapa bekedaije mamo wasaroro
    vatano kai mansai ramu. Muno indati vatano wantatukambe Yesus Kristus aije wo
    wasaura titive.
  dgc-dgc: '@see-verse:1TH.004.011'
  zpm-NT: zeeṉa peet guṉfalte lo to, ni scagaa grë zha ne gard gliladz Xtiidz Dios,
    haxta gzee zdoo zho gaṉ zho zha mban to. Goḻsoladz gaṉle psole no diidz rii lo
    to glo.
  hix-NT: Àro hona ro rma haxa ehtxoko, ohxe xaxa manaha, katxho me oyehtxoho menye,
    anar komo wya, Kohkomo hutwanyehnà komo wya. Àro hona ro rma haxa ehtxoko, uro
    nyhe txko rokatxho kahra harha oyehtxoho menye.
  sim-sim: Erem ji u nahi, mbeek mbele las frungukwa ambu jir. Unak Jisasin tiyanda
    ma ambu ondo jirin li heyehe avak jirin li rupshihi hi jihin hauowekwa lir.
  npi-ULB: यसो गर ताकि विश्‍वासभन्दा बाहिर भएकाहरूका खातिर तिमीहरू ठिक प्रकारले जिउन
    सक कि तिमीहरूलाई कुनै कुराको अभाव नहोस् ।
  cgc-cgc: Dapat iling tan inyo na buaten aged tauron kaw ta mga ittaw na ula gatuo
    tenged ta dayad nyo na batasan daw dili nyo man kinanglan na magsalig ta duma
    na mga ittaw para ta inyo na pangabuian.
  tim-tim: Hain akbiâ âmâ Anutu bo nâŋgaŋmai yâkŋe yekbiâ ârândâŋ akbiâp. Akto mop
    miawakyeŋgimbo bikŋande tân yeŋgumbiâ bo dâweigât makyeŋgiyion are nâŋgâm heŋgemgowei.
  yor-yor: Èyí yóò mú kí àwọn tí kì í ṣe onígbàgbọ́ gbẹ́kẹ̀lé yín àti láti bu ọlá
    fún yín pẹ̀lú. Bí ẹ bá ṣe bẹ́ẹ̀, ẹ kò ní máa wo ojú ẹnikẹ́ni láti fún yín ni owó
    tí ẹ ó fi san gbèsè.
  wos-wos: Guni wungi huruta guna jémba yata guni hafu guna jondu hératanguni. Héraata
    nak du takwaka yamba haxékénguni, di gunika jondu hwendate. Guni wungi rengut
    di Jisasna hundi xékéhafi yakwa du takwa xéta gunika watandi, “Di yikafre du takwa
    di.”
  emp-NTPO: Mãwãbʌrʌ bãrãba ne erob̶ead̶ia idjab̶a Jesu ĩjãẽ́ b̶eaba bãrãra bia ununia.
  eng-F35: so that outsiders may be well impressed by your life style, and that you
    may have no lack.
  ind-ind: Kalau kamu semua hidup seperti itu tanpa perlu bergantung pada orang di
    luar jemaat, maka kamu akan membawa kesaksian yang baik kepada mereka yang belum
    mengenal Kristus.
  pes-OPCB: به این ترتیب، غیرمسیحیان نیز به شما اعتماد کرده، احترام خواهند گذاشت.
    در ضمن، دست نیاز به سوی این و آن دراز نخواهید کرد.
  mpt-mpt: Ibo inaniba ibmaye imen wemin okoko klamib mole bainobo galin nakabai yateniba
    funaniba Naka eli ayamobo genomabiobe. Eka ibo ib nekwali mo baabenibta Ni imeno
    mo oyine genimibe!
  ssx-ssx: Kutu pu haemeka꞉na꞉ta꞉ mo pi na miki wanda꞉halima꞉ handolo hata꞉ iki pa꞉ta꞉
    epeke hone wilimikie. Kutupa make ma꞉nda꞉ma꞉ peaena꞉e hone na wiki ika꞉ honumake
    kone handeteke hapeke yelieke.
  mkl-mkl: Bii ì wɑɑ ce bɛɛbɛ ŋɑ, isɛɛnɛ nŋɛ ɑ́ nɛ bɛɛrɛ bɑɑ si wɑjui hɑi dɑsi Jesu
    nɑɑnɛ ŋɑ, nɔ i kɑɑ jɛ ɑsoi inɛ kɑ̃mɑ ŋɑ.
  gaq-gaq: ଦେକ୍‌ରକମ୍ ଡିଂନେବାନ୍ ପେନେ ବିସ୍‌ବାସ୍ ଆଡିଙ୍ଗ୍‍କେଣ୍ଡ୍ରେ ବାନ୍ ଡିଗ୍ ସନ୍‌ମାନ୍‌
    ବାଏ ବାରି ପେନେ ସର୍‌ତେ ଦର୍‌କାର୍‌ ନ୍‌ସା ଆତ୍ମାନିଆ ଆସା ଡିଙ୍ଗ୍‍ ଇଁୟାଏ ।
  gof-RNT: Hessada hanikko, ammanonnayssata matan hintte bonchchettana; qassi hinttena
    koshshiyabas oonakka aadasheketa.
  unx-unx: ଏନ୍‌ଲେକା କାମି ହରାତେ ଆପେ କା ବିଶ୍ୱାସ୍‌ତାନ୍‌ ହଡ଼କତାଃଏତେ ହଗି ମାଇନ୍‌ପେ ନାମେୟା
    ଆଡଃ ଆପେୟାଃ ଜେତ୍‌ନାଃରେ କା ଜାଞ୍ଜିଅଃଆ ।
  gah-gah: Lá ikiko nene numuká vegenalite lekelikumú gili lamaná itave, itó ve makokumú
    gelegele minamiki minatave.
  lcm-lcm: Asukang ani ka pakangai animi asi kami ago ta aikut pulakai an ani mang
    matan na ka vil amaiten kami ago. Na mang anu, ka pakangai ani ri vap e komo ki
    kinle na ki mangal na uai i kami lau roron.
  aer-aer: Arrantherre apeke urrkapetyakenhe, arrantherre anteme arrpenhe areye-arle
    apayuthnetyenhe merneke, apwerte ngkweltyeke-arlke. Ngkarte-kenhe anetyakenhe
    areyele apeke arrenhantherrenhe areme alakenhe mpwarerlenge, itne arrenhantherrenhe
    akurne aketyenhe, itne anteme Jesus-ketyenge untyeme-irretyenhenge.
  qvc-NT: ama nimayki faltashunanllapa, Jisuspi chay mana kriyiqkuna shumaq famaykita
    rimanambaq.
  tgl-ULB: Gawin ninyo ito upang makalakad kayo ng maayos na may paggalang sa mga
    taong nasa labas ng pananampalataya, at upang hindi na kayo mangailangan ng anuman.
  cbs-NT: '@see-verse:1TH.004.011'
  xtm-NTPP: sukan‑va'a ñayii ñatuu ka kandija Su'si ma, jin ka'an va'a i ja jin kuu
    ni, te ñatuu nawa ko ka'ni ña'a i ja jin kaa ni a.
  nnq-nnq: Kukutenda yene genia mampatanga kulumbaliligwa na bandu banga mmanya Kilisto,
    nu munhyobalelaje mundu jwajoa kuilebe imipala.
  bao-NT: mʉja ca bii niirije mena Jesucristore ca tʉo nʉnʉjeetirãre ĩa nʉcʉ̃ bʉo
    eco, ñucã jĩcãrã ʉno peerena cʉ̃ja ca tii nemorã nii, mʉja ca biitipere biro ĩirã.
  san-ORI: ଏତଦର୍ଥଂ ଯୂଯମ୍ ଅସ୍ମତ୍ତୋ ଯାଦୃଶମ୍ ଆଦେଶଂ ପ୍ରାପ୍ତୱନ୍ତସ୍ତାଦୃଶଂ ନିର୍ୱିରୋଧାଚାରଂ
    କର୍ତ୍ତୁଂ ସ୍ୱସ୍ୱକର୍ମ୍ମଣି ମନାଂମି ନିଧାତୁଂ ନିଜକରୈଶ୍ଚ କାର୍ୟ୍ୟଂ ସାଧଯିତୁଂ ଯତଧ୍ୱଂ|
  huv-NT: Atquiaj pálwüx nipilan apmajawüw nguineay irangan najneaj; ngome apmaxomüw
    cuane wüx mandeacndeacüw wüx imbasan, aton ngome apmetam meyariün nicuajind ocueaj
    alinop.
  otn-NT: Ja̱na̱ngue hi̱nte gui 'bɛhmʉ. A nu̱'ʉ yø ja̱'i̱ hi̱ngyø 'yɛ̱c'ɛ̱i̱ p'ʉya,
    di respeta'a̱hʉ.
  nop-nop: Unduŋ tiŋa hidi nemek niŋdok baniŋ nemu tineeŋ, kaŋ metam kayoŋbop mu tigiŋ
    gineŋ hatiiŋ hekidi titiŋhik u kaŋ nadifoune momooŋ tibaak.
  obo-NT: Puungi row ini, amoy od korispituwan kow to mgo minuvu no konnod pompomakoy,
    woy amoy dii kowd od salig diyot ahad ondoy taddot mgo ko-ilonganon dow.
  cak-ENT: Richin que ri ic'aslen pa rubeyal ta nbiyin chiquivüch ri vinük ri xa man
    jani quitaken tüj ri Jesucristo, y richin chuka' que nich'üc achique ri nc'atzinej
    chive rix y man ta nivoyobej-apu jun chic vinük que nuya-pe chive.
  lif-NT: ᤜᤧᤰᤁᤣ ᤁᤧᤈᤥᤃᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤶᤒᤡᤖᤡᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ
    ᤂᤡᤏᤡ᤹ ᤆᤠᤕᤠ᤺ᤶᤒᤥᤀᤥ ᤁᤢᤓᤠᤖᤧ ᤗᤠᤃᤡ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ᤀᤥ ᤋᤠ᤺ᤰᤐᤥ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥
  mie-NT: Súcuán sāhá ndá nú tácua ndá nchivī jāá nduú cándíja, cuetáhví ji ndóhó,
    de suni mā cúmanī jā cutecū nū.
  san-TIB: ཨེཏདརྠཾ ཡཱུཡམ྄ ཨསྨཏྟོ ཡཱདྲྀཤམ྄ ཨཱདེཤཾ པྲཱཔྟཝནྟསྟཱདྲྀཤཾ ནིཪྻིརོདྷཱཙཱརཾ ཀརྟྟུཾ
    སྭསྭཀརྨྨཎི མནཱཾམི ནིདྷཱཏུཾ ནིཛཀརཻཤྩ ཀཱཪྻྱཾ སཱདྷཡིཏུཾ ཡཏདྷྭཾ།
  qve-NT: Sichus qankuna kay consejasqaykunata kasukunkichis chayqa, Señorninchis
    Jesucristopi mana creeq runakunapas, allin kawsasqaykichista rikuspankun, respetasunkichis.
    Qankunaqa saynata kawsaspan, manaña ni pimantapas ni imatapas mañakunkichishñachu
    mantenekunaykichispaqqa.
  pao-NT: '@see-verse:1TH.004.011'
  cbu-NT: Saana tarawaztakinaareesa, ¿mayaja siyaam pishtach? Uru chaana patatkuch,
    nda chiyaam pishtaku taatarchi. Ashkuch, mangiptich taakuch, tputs siyamun mang'
    tatchinlliniya. Ashirucha, ngutis taarintspa táshina.
  usa-usa: mirán-áímmá waráiyatama Îtukaq íma yirummá amíya-kayukama íráqôniq umá
    yúyánámmá ítátikanoe. keráwáqá yekáqá móra-yataaqtaba íma tímikaiye téqa ítama
    aónanoe.
  soy-soy: Li yɛ́ tíyɛsɛ pɛpɛɛ ɑ́pi Yeesu n tíkilɛ̃ ɑpi nɔ́ wɑisɛ, ɑ́ni yɛ́ kɔ pɛɛ
    úkɑ ncɔni.
  hui-hui: Ani bialu harimiyagua wali agali Yasu mana yu tiga nabi tagira karume tí
    hondowa bayaleore bialu kami lelobi tíni mbirale buru pale kamigo wali agalime
    ngilo mini mo hana holene hangu nawilobi halimu.
  amf-amf: Yin ye hayanna, Barjodar woylamin qajiminakal shawkadhaana yeda maate;
    eedi haydar baske maatattene.
  quc-NNT: Je ri' rech ri man e kojonelab' taj utz käkil wi ri i k'aslemal, nim kixkilo,
    xuquje' rech k'o ronojel ri kajwataj chiwe.
  dob-dob: Gete ꞌenega taudi nigeya Keliso ꞌana toemisao sida ꞌamayabemi. Ta ꞌomi
    ꞌami lema manuna geyaꞌabo mali tomota ꞌediya watuituila.
  wrs-wrs: Yimba vetava osva, wo indhanamba nomba temba keknamba undnahonamba amba
    owai vivpa, si yemba longong vewol vivra. Wo yimba si kelva oluhunvramoa mongnindinava,
    mana vemamba yimba nomba ningvrava.
  mca-mca: Hats'inha qa' ham pa'qu' ƚ'anyejeyi'iƚ ej nekhewe' mexe amaneifik'i qa
    hasu'uj qu' isu'uni'ƚ qu' estiiƚi'iƚijkii eke' wekwek.
  tzo-TZC: Jech me xapasic yoꞌ lec xaꞌilatic yuꞌun ti yan cristianoetique, yoꞌ jech
    oy cꞌusi xꞌayan avuꞌunic.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​သင်​တို့​သည်​အ​သင်း​တော်​ဝင် မ​ဟုတ် သူ​တို့​၏​ကြည်​ညို​လေး​စား​ခြင်း​ကို​ခံ​ရ
    ကြ​လိမ့်​မည်။ အ​ဘယ်​သူ​ကို​မျှ​မှီ​ခို​ရန်​လည်း လို​လိမ့်​မည်​မ​ဟုတ်။
  gng-NT: ŋɔ bà ŋa yé Kristo yaab ń li boh nɛ; nɛ na ji li jinh itɔnuɔ bo.
  cbi-NTPO: Tsanguen dechunmalaya keranguityu chachilla ñulla naaken dechuñuba keena'
    balenguunu dejuve. Tsejtaa ñulla ti' mityaba veelanu menestee jun dejutyuve.
  ikk-NT: Ụnụ e gi ẹ mẹ ndị kwerilẹni a gbaye obibi ụnụ, gi ẹ hụn nị o nwọnni ihiẹn
    a kọnị ụnụ.
  leu-leu: Layaan mi faisok faagut malaan, a mu rabuna aava ri pife namkai, ri taa
    suai semi e mi taa pife bang a xakaavangan sina xasa mataa.
  maz-NT: Nguec'ua dya ra bë'ts'iji pje rí siji 'ñe pje rí jyeji. Y nguec'ua c'o dya
    pãrã Mizhocjimi ra mamaji na jo i̱ṉ cjaji.
  bod-N: དེ་ནི་ཁྱོད་ཅག་གིས་ཕྱི་མི་རྣམས་ལ་སྤྱོད་ལམ་བཟང་པོ་སྟོན་པ༌དང༌། རང་ཉིད་ལ་མི་འདང་ས་ཅི་ཡང་ཡོད་པར་མི་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: Rü ngẽxguma ngẽmaãcü pemaxẽgu, rü ngẽma duü̃xü̃gü i tama yaxõgüxü̃ rü tá
    pexü̃ nangechaü̃gü, rü taxuü̃táma pexü̃́ nataxu.
  zpl-NT: Para nú huañi nzeꞌcahua lu bee bene enu la chili arquiꞌ Jesucristo nu para
    nú leca xi zecalaꞌchaꞌhua.
  mbc-NT: Mîrîrî warantî ikupîya'nîkon ya, tiaronkon innape Paapa ku'nenan pepînya
    ayeserukon era'ma. Mîrîrî wenai ayapurîkon to'ya. Moropai mîrîrî warantî ikupîya'nîkon
    ya, ayekkarikon ton eporîya'nîkon aawarîrî'nîkon tiaronkon pî' tesa'se pra.
  ndg-ndg: Panga aga ili uweze kuyenda vizuri na kwa heshima kwa habo babile panja
    ya imani, ili upungukiwe na lihitaji lyolyote.
  wsk-wsk: Ale munan umu te nina awiriya kote mel ko me keka lagaralko. Se nika bagara
    aolak umu pempem la arigimon ale nongomang ningi nunguning mena ko kariimet alo
    mu, bala ningo balu kisimonko.
  toj-NT: Porque ta mi c'a la atjiyexi, jel ch'in oj yilex ja ma' mi huas sc'uan ja
    Diosi. Mi sbejuc oja majlayex ay ma' oj yaa huilex.
  kkl-kkl: '@see-verse:1TH.004.011'
  tbc-tbc: Dal an lo tamolpein Kris tia yan aŋsam kagin uyan an dilep yaŋam diabisa
    wa. Agod dam, aŋ tamolpein aenta mel ta lo dibinawaŋ o tinim apidinai san urat
    amam tia wa.
  sna-sna: kuitira kuti upenyu hwamazuva ose huwane kukudzwa navari kunze uye kuitira
    kuti murege kusendamira kuno mumwe munhu.
  smk-NT: Wanin a gaw'en moyo ta pigaw nin saray ambo' nin mammemper ket rispitwen
    rakamo tan ta pigaw nin kai kamo nin milalo sa raruma sa ikabyay moyo.
  grc-TCGNT: ἵνα περιπατῆτε εὐσχημόνως πρὸς τοὺς ἔξω, καὶ μηδενὸς χρείαν ἔχητε.
  gof-WFTW: Hessada hanikko, ammanonnayssata matan hintte bonchchettana; qassi hinttena
    koshshiyabas oonakka aadasheketa.
  spa-BLM: para que os conduzcáis debidamente con los que están fuera y no tengáis
    necesidad de nada.
  kyz-NT: 'Aipo apo re Jejui ''ga rerowiaare''ema ''gã oporomutaramũ pẽ nee. A''eramũ
    nipo ''gã ''jau: “A''jea futat Jejui ''ga rerowiaara ''gã nesageramũ”, ''jau nipo
    ''gã ajaupe, pẽ nesakawe.'
  dao-dao: Acukba nami ve üng, am jumeikie naw ning jah leisawng acun he. Nami hlükaw
    a ve üng pi khyang kce he am jah ümpa na uki.
  cya-cya: ña'an ca si'yana a caja nu chcui' cua' ña'an ti cha' 'in um, ne' nu a ndiya
    qui'an ti' 'in Ndiose, ñi a tsa lyijyi na nu cunajo'o 'in um.
  wrk-wrk: Jaliyi narri jungku nani yurrngumba barri, baki yingkamukunyi jala yalu
    miku christianmuku, jayalu jingkijba narrinya, narri kunybamuku. Jayalu jingkijba
    narrinya, miku narrimi yililikajba yalunya dungalanyi, ngala narri waki narringinkanyi
    yajinyi. Barriwa.
  nii-nii: Yi erik kin, enim wumb Gos tiłap ełe tuk punenjing wumb ei, enim embe ambił
    tonu kindik kin, oł yi mił erngii. Enim kun ka erik endngii, kunum ei, enim epi
    endi simin ni piinerngii mon! Enim epi pei kapłi er sałim.
  ign-NT: apaesa tacuija ecucamunu te epenana. Te ítaucha eta juca, tipicau­cha­hea­nayare
    ena apamuriana achaneana.
  dik-NT: Na luɔikë ë kënë ke wek aabï kɔc kɔ̈k këc wɛ̈t Jethu gam nhiaar ku thekkë
    we. Luɔikë röt bï ciɛ̈n kë yakë wïc tënë kɔc kɔ̈k.
  cac-cac: yic vach' ay eyelc'och d'a yichan̈ eb' comon anima. Tato icha chi', c'ocb'il
    syab' e gasto.
  tzj-E: Cara' ta neban ch-utz c'ara' nquixba'na respetar cmal wnak jme e kch'alal
    ta ch-utz c'ara' chka' che nec'je'a njelal ewq'uin ja achnak nc'atzina chewa.
  san-BUR: ဧတဒရ္ထံ ယူယမ် အသ္မတ္တော ယာဒၖၑမ် အာဒေၑံ ပြာပ္တဝန္တသ္တာဒၖၑံ နိရွိရောဓာစာရံ
    ကရ္တ္တုံ သွသွကရ္မ္မဏိ မနာံမိ နိဓာတုံ နိဇကရဲၑ္စ ကာရျျံ သာဓယိတုံ ယတဓွံ၊
  yaa-NT: Nãskafakĩ mã yonotiro a mã fichipaiyai fixiki. Kaxpa afaa ato yõkayamakãfe.
    Mã askaito a Nios Ifofaafãfema matoõnoa shinãkõitirofo.
  cab-NT: inébe jumámuga joun ja mafíñebaña luágu Jesucrístu, úa lámuga gíñe jemégeirun.
  clu-clu: Kon toladan indong imoon, indi kinanglan nga magsarig kamo sa iba para
    sa indong pangaboian, kag taodon kamo ra ang mga bukun tomoloo.
  swh-ULB: Fanya haya ili uweze kuenenda vizuri na kwa heshima kwa hao walio nje ya
    imani, ili usipungukiwe na hitaji lolote.
  tpt-NT: Ex chuncha katatoꞌoyayan yu jantu talhakapuꞌan y jantu tuꞌuchun katatsꞌanqaniyan.
  aai-aai: Men sabuw tafah kwanitumatum, baise a bowabowamaim Ufun Sabuw maumurih
    na’in boro dogoroh kwanikitabir kwa hina’iti hinitutumi naatu hinakakafiyi.
  sny-sny: Serai fene etiri towafi fene lo po'ute ta'ame. Wiyeme a'i fene yo seni
    ape umasiteyei su, lu taune, Jisas lo peri umasi ta'ame ape, fene ne au tote wisereyeyei.
  myy-myy: Ito bajiro queno mʉa moaja, ñejʉa rʉyabeto yiroja mʉare. Ito bajiri gãjerãre
    josamena yirãji mʉa. Ito bajiro queno mʉa moaja ticõri, Jesure tʉorʉ̃nʉmena cʉni
    queno mʉare rʉ̃cʉbʉorã yirãji.
  trc-NT: Sese da̱nj quiꞌya̱j soj, ne̱ nij síí ne amán rá niꞌya̱j man Jesucristó roꞌ,
    cata̱j nij soꞌ se vaa veꞌé ꞌyaj soj ei. Ne̱ se̱ cachiin a̱ doj rasu̱u̱n man soj
    maꞌ. ꞌO̱ se maꞌa̱n soj nano̱ꞌ rej cavi̱i̱ rasu̱u̱n achiin man soj ado̱nj.
  cut-NT: ca̱va che nda̱hca̱ chuhnun ne, ne nevahnecun nducoya̱ca ihyan nchuhn. Va
    che nda̱ tun Dihvo vo Jesucristo.
  bel-bel: каб вы паводзіліся прыстойна перад чужымі і ні ў чым патрэбы ня мелі.
  zlm-KSZI: Dengan demikian kamu akan dihormati oleh mereka yang bukan pengikut al-Masih
    dan kamu tidak akan kekurangan apa-apa.
  gdr-gdr: Nokɨm da ɨdenat gar ke utkunda kesa rɨgap wen tesnauranj onggɨtyam waina
    wɨmena mɨle gatab dɨde wɨn kwa makwa opima gasa b'arakand tekenyɨt.
  vmy-NT: tuxi skuexutaninu xuta xi bi makjainre ngatꞌa tseꞌe Naꞌenchana ꞌba tuxi
    tumé xajaninu.
  cmn-FEB: 只有这样，你们的生活方式才可能受到非基督徒的尊重，你们不用以来其他人来提供你们所需。
  gmv-RNT: Hessika gallas gallas inte duussay hanko ammanonta asa achchan intena bonchissana
    malanne inte ayy asaska tooho gidonta mala.
  ncl-NT: Xicchihuacan yojque pa anyulis quinami quitasi cuali yehuanten hual amo
    quineltocalo Cristo. Huan yojque amo monequis pa anmitzlacualtisi oc sequin.
  sua-sua: Ii, mguak kaeharom tok, he nang o mia ruk ngat lo kor mnam mar mang e Yesus
    he lua mokpom kar kam vokom mula ngorsang to endo tok mo kolkhek tgus, to kle
    ktotu pum muk vgum tok. Ii, va mguak kaeharom tok kat, he nang muk kam lo kta
    serppak vgum o mia akuruk yok mar kmeha vgum muk kat e.
  klt-klt: Wáina tángga átang gu rámá rámá kutná kutná ya kesák tángga kámá yan háláng
    hára ma átnándaráng. Wáina átneráng wahára wu ámna ni Jesu ma naráng háting mená
    watá sáhángga ku álosim narineráng.
  are-are: Kurunga relha kotna ntjarrala aritjina rrangkarra relha ilporatha namanga,
    rrangkarra turta itja relha arrpunhaka ankeerramanga.
  gai-gai: Ne ainda mo te, ne reac ian nake mba matpiitndai, na ne raekmbai ndeacrena
    meikramtaɨrmo, tɨpemb kirarir laiŋga moraŋnandet.
  qvm-NT: Tsaynog aruptiquimi imapis mana pishëshunquipagtsu. Arucur cawaptiquega
    Jesucristuman mana yäracogcunapis respitapäcushunquipagmi.
  chz-NTPS: Läꜙjwëꜘ ja̱ˉ, hi̱ˉ saꜙ maˉhe̱e̱hˉ juuˈ kihꜗ Dio hlëëyhꜗ lluꜗ kyahꜗ hnähꜘ
    hiꜙ läꜙja̱ˉ läꜙchaˉ baˊ läꜙjëꜙ heˉ jmeeꜙ biiꜗ kyahꜗ hnähꜘ.
  kmu-kmu: Ani kavama hisayana nagoa yatamihena omalesigetama nagoa veafe Tamiho.
    hutama ohisageya Yisasi kema nohaviya veamogami amaufina kanaleya hutama vaiyesageya
    tamakia alisaga hugahae.
  ood-NT: Bamt masma pi hedai ab hu wo hiwgad mas ab wabsh wo em-mah hegai mam haschu
    i tatchua. T hegam mo pi mahch g Jiosh wo em-nei mam s-chikpnadag k ab wo si has
    em-elidad.
  lbm-lbm: यो तरह तुम जो गैरविश्वासी हय उन्को सम्मान प्राप्त करो, अऊर तुम्ख कोयी जरूरतों
    पर दूसरों पर निर्भर रहन की जरूरत नहीं पड़ेंन।
  ncj-NT: Huan ijcon mechmahuestilisque in oc sequinten, huan ahmo tlen mechpolos.
  yuj-yuj: Aenapo maok, yiráp ankank wae yumwan pwi nánko, yumo arop ankwapan ‘Yinan
    yaewourria fɨr sápenk’rá sér moria maok, Kwarén mér monap arop nke nap fek yae-párák
    kare paokop napo, am fárákapao yumonap nɨnɨk táman nkeaka warákár mwanapon.
  kto-kto: Leba are ba rie, tie eba tale kagesming a paga ba na ninimiap ming ga eba
    tale mamarikming non teip meba miagamelie. Karuk. Are ratmat ga teip la tale naganmeng
    ira Iesu la eba agimameng iriro tavuk ming ga eba mivienmeng.
  gmv-NT: ሄሲካ ጋላስ ጋላስ ኢንቴ ዱሳይ ሃንኮ ኣማኖንታ ኣሳ ኣቻን ኢንቴና ቦንቺሳና ማላኔ ኢንቴ ኣይ ኣሳስካ ቶሆ ጊዶንታ
    ማላ።
  por-BLT: para que a sua forma de viver seja respeitada pelos não cristãos e para
    que não precisem contar com ninguém para ter o que precisam.
  stp-NT: nam baꞌ puꞌñi jaꞌk pɨx jix bhaiꞌ jam aaꞌndaꞌ guiꞌ nam cham tɨ jɨɨgiꞌñ buiñor
    guch Xoiꞌkam, gio na baꞌ cham tuꞌ jam aꞌm jum aaꞌndaꞌ aapiꞌm dɨɨlh.
  ame-NT: Cohuenchaʼ setaruasaʼyes allochñapaʼ eʼñech cohuen entenes amaʼt ñeñt̃ ama
    ameʼñetso. Ñam̃a sapaʼ añecopchaʼña setaruasaʼyes att̃och amach c̈ha es sepallteno.
  mgh-2016: Mwapangaka chiicho nnoowa mwaatotopelhiya ni attu ahinanrumelhelha Kuristo,
    ni inyu khannowa mwaakhulhuvelha attu akina uuvahani chittu chinohuvelha inyu.
  kvn-NT: Imi pe yer arpamalal, tule-Pab-Jesúsgin-pengusmalad pemalgin atanonimalo,
    tegin pe tule-pid-napiguojulmal pe-pentagal.
  gvf-gvf: Kal iru eranga, ena ka main ta pire gi dekungwa ibal kuril di i kanangure,
    te i kenan ta gulekenana dire, ibal ta i kal ta i tenangwa mere i iru ta milekenanwe.
  san-ISO: ētadarthaṁ yūyam asmattō yādr̥śam ādēśaṁ prāptavantastādr̥śaṁ nirvirōdhācāraṁ
    karttuṁ svasvakarmmaṇi manāṁmi nidhātuṁ nijakaraiśca kāryyaṁ sādhayituṁ yatadhvaṁ|
  deu-ELBBK: damit ihr ehrbar wandelt gegen die, die draußen sind, und niemandes bedürft.
  mcb-NT: kameti ganiri isamatsanaigimpi pashini terira inkematsaige, aikiro kameti
    ontimagetakeniri tatapagerika oita pikogakogeigakarira.
  yle-yle: Yinté anmyi ya knomomê, ye pi knî ye yoo mb꞉aa ngê anmyi pyaa dmi, nmyi
    nté ndapî u ntââ mbêmê adî ya, doo u ntââ pi knî ye mêdaanmyi dmyinê dê.
  swh-1850: Kwa namna hiyo mtajipatia sifa nzuri kutoka kwa wale wasio Wakristo, na
    hamtakuwa na lazima ya kuwategemea wengine kwa mahitaji yenu.
  ese-NT: Jamajjeya miquianaya aquianajji poaje; miquianaya bobi yasijje epoꞌyojji
    pojjeama bobijji poꞌyo majje. Pea huasijje bobijo cua ajja poaje. Jamajjeya miquianaya
    quea pame baꞌyani ba majje Jesosaja epeejji pojjeama cuaa miquianaya shajjaꞌajja
    caje Jesosaja esohui miquianaaya huohuiañajo. Jamajjeya miquianaya quea pame baꞌeje.
  jac-NT: Ta cheyije hacaꞌ tuꞌ, cꞌul istzotel anma maẍto ayoco yul iskꞌab Comam teyin̈,
    yeb mach yaꞌtajo chiꞌecꞌ heyu.
  cak-CNT: Richin chi ri ic'aslen can ta pa rubeyal nibiyin chiquivech ri vinek ri
    xa man jani quiniman ta ri Jesucristo, y richin chuka' chi nivilij-ka-ivi' rix
    y man ta nitzu-apo jun chic vinek chi nuya-pe chive.
  zia-zia: Ayero naese sewangne, noeno okowata, niye ayero nasani digara benaungna
    dora botiyo aung kara naya gaya iwaing yaise.
  mal-2015: ഞങ്ങൾ നിങ്ങളോടു ആജ്ഞാപിച്ചതുപോലെ അടങ്ങിപ്പാർപ്പാനും സ്വന്തകാര്യം നോക്കുവാനും
    സ്വന്തകൈകൊണ്ടു വേല ചെയ്‌വാനും അഭിമാനം തോന്നേണം എന്നും നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നു.
  tuo-NT: Mʉsã tojo añurõ daꞌrarã, ãpẽrã aꞌmácanoꞌña marĩrãsaꞌa. Mʉsã basu daꞌrase
    meꞌrã catirãsaꞌa. Mʉsã tojo weecã ĩꞌarã, Jesure ẽjõpeotirã mʉsãrẽ añurõ wiopesase
    meꞌrã wãcũrãsama.
  mbl-NT: Hã kaxĩy nõm xop kuxa mãm 'ohnãg Yeyox kopa te 'ãmax pe'paxex putup, ha
    ta' nõy te 'ãxop hã' te 'ohnãg putup.
  zpc-NT: Chi huele canaꞌ, hasta benꞌ binao xneza Jesús, hualëꞌëyaquëꞌ leꞌe benꞌ dyaꞌa,
    ni tule bibi idzioguele.
  gul-NT: Ef oona do dat, oona gwine mek de people wa ain Christian look op ta oona.
    An oona ain gwine haffa pend pon nobody.
  mau-NT: jme¹-ni³ nca³ scoe⁴xˀin⁴-si¹ni³no³ cho⁴ta⁴ xi³ tsi² ma³cjain¹-le⁴, cˀoa⁴
    jme¹-ni³ nca³ tsi² tsa² jme³ xi³ cha⁴-no³.
  gup-gup: Bu kuhni ngurriyime, bininj nawu minj kabirriwoybukwon Jesus, nakka wanjh
    kabirrinjilngmak ngudberre, dja kamak rowk ngurridjalnahnarren dja minj nangale
    mak ngurrbendjanwohme.
  bss-NT: Abɛl áde nyɛ́bɛnlé nɛ́n, bad ábe béēdúbpe, bɛ́bɛɛ́ nyé edúbé, nyé
    mod tɛ́ɛ́ ǎbōŋgē-ʼɛ eche yə̌l.
  met-met: Alibu bila ba bu kuboluimdi disina yaya nang lipu hatuminga haringing teguamdi
    maxadingia, xaung bu sanga ba axusunga lipu tela mana haulingua te.
  kpj-NT: '@see-verse:1TH.004.011'
  zao-NT: Tsa neeka thib kwaa gagt falt lo goo, tsa ndechet naab gooy lo tedib zha
    ne tsa loozt zha goo sinke wen tediz zha goo.
  byx-byx: Be lura i quasiq ai ama Kristen na ra, dai diip tat drlem se a ngen a gamansena,
    de diip te palu gel ngen. De diip kuasiq ai ama ruus per a ngen te a qeni.
  ctu-CTI: cha'an mi la' q'uejlel ti ñuc cha'an ti jini mach'ʌ ba'an ochemob ti' t'an
    Dios. Cha'an mach'an chʌ bʌ yes yom tyo la' cha'an.
  zos-NT: Jetse yostamø va'cø mi istam eyata'mbø'is que nø mi ijtamu como vøjta'mbø
    pønse, y va'cø jana niti mi ⁿyu'ajtamø.
  gvs-gvs: Neta yawoimi moe nakae, e tauyadi geya sinumiseta imi sinapu sigite, bei
    siwowoinemi be nakae geya tayaamo kaga kokiseyeseye geya.
  kbm-kbm: '@see-verse:1TH.004.011'
  tew-tew: Kin úvíkanhondi tꞌowaví khä̖ge̖ˀ wíˀúntâynípí, heḏá háa unbí wówátsi bînhon
    waagiḏi tꞌowa Yôesivíˀpiyeˀ dívíwhä̖yundepíˀin dimuuˀindá wovâyˀaˀginhûuwí.
  rmc-rmc: Bo oleha tumen ľikerena šukares anglal ola, ko na pačan, a na avena ňikaske
    pre meň.
  apr-apr: Kumata le bet kayei nen nga, ngan o ke bet matamu saraia tool atu sa bet
    ilonang ye so yo kamaka ye, ngan tiap. Inbe di tooltool yo titara lodi medana
    pang Kirisi tiao nga, ngan ole lodi ponana ye dada kiang yo kayeii i.
  tiy-tiy: Amuk rigoné kom i ni, fiyon i de énda munur fégadata ro begom, brab énda
    kailanga kom i mongote dob de ségiyo inok gédoté kom i kéfaguyag gome.
  nlg-nlg: Na pukuna keri ke, na vure tara mua ghahara tana taluutuni kara nighau
    kikinima. Vaho ge kau bei ghanaghanaa gea ahei ke hangaghau nia siki vanga mana
    rongo.
  dgr-DOGNT: T'aats'ǫǫ̀ hanì aahda nı̨dè dǫ gıgha ehkw'ı-ahodı-le sìı nezı̨į̀ naxıts'ǫ̀
    nageɂaà agede ha, eyıts'ǫ dǫ wı̨ı̨zìı gıt'à aahda ha nıìle.
  pes-OPV: تا نزد آنانی که خارج‌اند بطورشایسته رفتار کنید و به هیچ‌چیز محتاج نباشید.
  ron-1924: Ши астфел сэ вэ пуртаць кувиинчос ку чей де афарэ ши сэ н-авець требуинцэ
    де нимень.
  tpz-tpz: Eöm se keh nonok va nem nën, eöm hikta antoen nem a kökööt ta pah tah.
    Ivëh, ka napan varih to hikta teꞌ me ne o vaman, ee se ta e ne peöm. Köm hikta
    antoen nem a han hah manih po upöm teꞌ, pa ma taneah nöm to iu nem.
  agd-agd: Máan tesin maen afokhampin ma vain nanin banta ano sireti ma vaona avúava
    san amo siyanti váke mae ída moni san o afasí iyá uno sire ena vaípá inantin nono.
  rkb-NT: 'Iwaze kytsa Sesus harere bo yhỹ ahabyitsa ihumo batu sispirikpo ahasoho:
    — O asaktsa wasani simysapyrẽtsa — mykaranaha. Ikiahatsa ahanamy humo zuba tsizahaspihikiknaha
    iwatsahi ustsa bo ba zikzapykyzonaha — kaboja kaboja — byi tsimaha. Ikiahatsa
    iwaze ahamysapyrẽtsa tsimoziknaha.'
  san-THA: เอตทรฺถํ ยูยมฺ อสฺมตฺโต ยาทฺฤศมฺ อาเทศํ ปฺราปฺตวนฺตสฺตาทฺฤศํ นิรฺวิโรธาจารํ
    กรฺตฺตุํ สฺวสฺวกรฺมฺมณิ มนำมิ นิธาตุํ นิชกไรศฺจ การฺยฺยํ สาธยิตุํ ยตธฺวํฯ
  iws-iws: Mɨ ɨriipa hɨriinan iikamɨm yɨpɨkɨ Adi Komii siiram naɨngwo tɨbmii karamae
    nwowɨm sɨmiir whwonkam ɨda kɨmiirɨn sɨma wa kɨgnaɨngwo boɨni kɨma iikam mɨiyɨk
    mɨiyɨkɨm mɨ kɨma dimɨn taemɨnɨm wɨ kɨma kɨmar haiyam naɨngwona rani. Nɨɨngaka.
    Ɨriig.
  pol-SZ: Jeśli będziecie tak postępować, zdobędziecie szacunek u ludzi, którzy nie
    należą do kościoła, i nie będziecie zależni od czyjejś pomocy materialnej.
  ztq-NT: parñee ni tu pe kakty falt lo do ni parñee kñeenëdy meñ nii nche tublad
    lëë do.
  zai-NT: Zacá qué zapa cani qué runi cre Cristu xi pur iní' laatu, ne qué ziaadxa
    laatu gasti'.
  upv-upv: Ko nanu ngok nir parloli nir nga sete marosuri Iesu parlesi kami pirpe
    jinibb mawos kobbong, ko setemun kapkulu van ji jinibb m̃inij nir renge sev nga
    nevre kami mumrrol ren.
  wap-NT: Aizii, mishi ushaꞌapatinan an naꞌapa, tuukiaꞌo nii mamishida-kainao diꞌitapan
    ukaduz, tuukiaꞌo nii ĩkibaꞌazoo-kidan pashaꞌapaapan dikauda kidaꞌo aimaakan uawun
    zaꞌa. Naꞌiki uikodan nii ipai aimaakan uꞌati, aonaa kanomaꞌo nii uaipan baꞌoran
    pidannao ai.
  mva-mva: Bokai kamuzimuzi masa tamoata Kristus lama tago diunani nge kamaemakidi
    be damuamuaki-kaming. Be rakana teke kareretaki nge moaki tamoata takadi kararapungdi
    be dianiang-kaming. Neming-la pi neming-lo be kamadokidoki.
  dwr-NT: Hewaa gidooppe, ammanennawanttu matan hinttenttu bonchchettananne qassi
    hinttena koshshiyaabaw oonanne awuddashikkita.
  kfw-kfw: Hinthoa nangni'n akangamna makngai diangnga inphut kayana ningmusik eii
    khat-um nangnisik ah angme arei kaom kha tu inkhat diang-um inngaimak kha ning
    esik eii.
  bfz-bfz: अविश्वासिया साथे आदरो साथे बर्ताव करो ताकि तुसा खे किजी चीजा री कमी ना
    ओ।
  cuk-09: adi dulemar-Bab-Jesúsba-naisurmalad be-nug odummomalagar, degine, bela bemar
    ibmar-bina-sogedi be nika-gudigumalagar.
  ben-OBCV: যেন তোমাদের দৈনিক জীবনচর্যা বাইরের লোকদের শ্রদ্ধা উদ্রেক করতে পারে এবং
    তোমরা যেন পরনির্ভরশীল না হও।
  mil-NT: Te ducaⁿ te tnàhá nchaa ñáyiu ñá túú sàndáá iní tnúhu Yá Ndiǒxí cáháⁿ váha‑yu
    cuèndá‑ndó, te ducaⁿ te ñá túú tnàhí‑gá ná cùmání xii‑ndo.
  myu-myu: Imẽn eyju kapikpig̃ pima, ibuyxim jeykuk itabut'ũmayũ. Warara'acat xewi
    epejoojuy g̃u dak eyemukaypinput.
  amk-amk: Ampafe na tonana ne, wiro menemitawang inontarai siai we efata mea kaha,
    tuti inontarai eroaso Allai kaha fosa ewati meminohi toa fo nanai etato mea.
  fai-fai: Kale bemi kukuw kanamin uta, Got afan kalongin banim wanang kinim iyo ken
    itam kim akfak tem unokabiw ade kibilimi uyo ufek ufek so iwa nadiw kin umak kinim
    kukum imi didoliw banim.
  ura-NT: Aihute inara que suujua acateein naaonjoanruhine Cana Coaunera coitucuuruhi.
  mcd-NT: Man asca huaiton icoinra huamafoan mato oinquin matohuunoa shinansharatirofo.
    Man yopai cuscan mafi man fitiroquin. Ascan mancai futsafona ato yocaima.
  urt-urt: Ŋupe ŋaiye pa yende tuꞌe luku pe, prepwan ŋaiye pa yi tingil lenge mitiŋ
    ŋaiye ka yungwis yip ŋaimune. Pa yende yaŋah uku pe, ŋoihmbwaip lenge miyeꞌ tuweinge
    ŋaiye yukur bilipme Got ka yahraꞌe naŋ yip me ŋoihmbwaip bwore yip.
  kiz-kiz: Fwanyai agha ili mubhwesi ayi kutola kinofu na kiheshima kwa abha bhabha
    yele kwibhala ni imani, ili usiponghokibhu ni lihitaji liyoalela.
  tzo-TZE: Me jech chapasique, jech lec chayiloxuc li yan cristianoetique. Jech oy
    c'usi oy avu'unic noxtoc. Mu lecuc me oy boch'o chavac'beic svocol yu'un chayac'boxuc
    c'usitic chtun avu'unic ta sventa ti ch'ajoxuc ta abtele.
  lex-lex: La'pa mhi' emkade de, hota miy edonna mhia'ara aranmi la riy meheni, ne
    reriehenu de riy mak edonna kpesiay Yesus Kristus hota ramkek tiy miy, de ratu
    rhu'ru-rhelma.
  dov-dov: Kuchitila kuti mwende obotu kunembo lyabali anze alusyomo olu alimwi akutabula
    chintu.
  rgu-rgu: Kalu emi masoda mara leo naꞌ, sona emi ta maheta lahenda fekeꞌ. Maneniko
    lehenda fekeꞌ fo ta ramahere neuꞌ Kristus ara rita emi masoda leoꞌ na mara, sona
    neuꞌ ko ara rae, “Ae! Tebe lahenda fo riꞌ tuka Ramatua Yesus nana, rasoda tuka
    roo-tetu na, oo!”
  toc-NT: la̠qui̠ chuná hua̠nti̠ ni̠ tali̠­pa̠­huán Dios cacs nata­la­ca­huán porque
    nataucxilha pi̠ lac­ta­li̠­pa̠hu hui­xinín, xa̠huachí naka­lhi̠­yá̠tit hua̠ntu̠
    namac­la­cas­qui­ná̠tit y ni̠tu̠ naca̠­tzan­ka̠­niyá̠n.
  som-som: inaad sida idiin eg ugu socotaan xagga kuwa dibadda jooga, oo aydnaan waxba
    u baahnaan.
  mam-C: tu'ntzintla kykub' nimi'n kyu'nxjal, a nya nimil, ex tu'ntzin nti' atx taj
    kye'y.
  ndj-ndj: Kwa ndambu ayi damwipatili jumu ya nyanyi kwa vala yivangajila kujumila
    na yumwi damwidumbili ha mundu wingi.
  mbj-NT: Tii da bë ãã wén mejũũ, ta ä̃h hã had'yyt hẽ baad bë babok Jesus hã h'yy
    kana'eeh do rahegãã bä kä, baad bë raweh'ëëh hyb n'aa, ta wób hã bë daab yb mahä̃nh
    n'aa na-ããj hẽ.
  lat-VUC: 'et ut honeste ambuletis ad eos qui foris sunt: et nullius aliquid desideretis.'
  ngp-ngp: Kwaivo, nomkeikile nt'hogola yedi kwa wadya hi wahuwila wa Kilisito, naho
    heviungwe kuwahuwila want'hu watuhu kwa yadya mkuunga.
  enq-2: Nyakama mende daa nanjetamopa, endakali kamalya katenge dupanya enombanya
    mana epe minao paeyamana lao dopa pyoo kalyepape.
  eng-ASVBT: that ye may walk becomingly toward them that are without, and may have
    need of nothing.
  mna-mna: '@see-verse:1TH.004.011'
  myw-myw: Awoum bukumlavags ma̱wana tabgumat yakamiy; igaw mo bukunekes simiyas bukusibukways
    kaeis bisekeimiy bukukwams kid. Bukuva̱ges ma̱wan, tasiyas nag iyekelesiys bikineimiy
    mo bikayuweimiy. Awoum!
  sby-sby: Munshila ilico, bantu batamwinshi Lesa nibakamupe bulemu, kayi nteti mukacunke
    manungo pali muntu uliyense mu bintu mbyemwabulilwa.
  sll-sll: Yu olere ari Yisas pir tekungwo hobi mongwo bani wananga talhan tau na
    to dikinanio, te menan golkinanio, te arihobi ni ari wai moma di hanamua.
  yaq-NT: Junuen, si'imem betana, jume' ka Krijtota sualeme betana tu'isi enchim bitna'
    betchi'bo, intok junuen kaita'po enchim jiokot eene' betchi'bo.
  uro-uro: ivakt iva vasägos dä va angäna iar ngä rhäqäne dä mamär i ngärhi rhartäm
    sä qärarhani ama ruvek arhä qutdrir i qaku rhat nanakt bä va qaku ngän natläk
    iva ngänit ta anga matnärhäm nage aung.
  ita-1885: Acciocchè camminiate onestamente inverso que' di fuori, e non abbiate
    bisogno di cosa alcuna.
  muy-muy: Tamal kəgrum nahkay ti manjəhaɗ gekʉli amaɓəlafəŋ kà ndam ya ti tə̀fəki
    ahàr ka Yezu ndo ni. Ekihindʉmfiŋa zlam kè mis ndahaŋ a do daya.
  kqc-kqc: Mina resi yi ameibobigediri, ya dubu etofaro vene ya rofu kikifa regedi,
    ye amiye yokoi rofu moi aedena moigika de regedi.
  tav-tav: To bairo ána aperã yere cajenirã mʉja aniquetigarã. To bairo caroaro mʉja
    majuuna mʉja capaariquecʉto tʉjʉrã Jesure caapiʉjaquẽna quena mʉjaare tʉjʉ nʉcʉbʉgogarãma
    yua.
  eng-ULB: so that you may walk properly before outsiders and not be in any need.
  spa-VBL: para que su forma de vivir sea respetada por los que no son cristianos,
    y así ustedes no dependan de que otros les provean lo que necesitan.
  fra-_FOB: Afin que vous vous conduisiez honnêtement envers ceux de dehors, et que
    vous n'ayez besoin de rien.
  hau-ULB: Kuyi haka domin tafiyar ku ta zama dai dai a gaban wadanda basu bada gaskiya
    ba, kuma ya zama baku cikin bukatar komai.
  mal-mal: ഞങ്ങൾ നിങ്ങളോടു ആജ്ഞാപിച്ചതുപോലെ ശാന്തരായി ജീവിക്കുവാനും സ്വന്തകർത്തവ്യങ്ങളെ
    നിറവേറ്റുവാനും സ്വന്തകൈകൊണ്ടു വേല ചെയ്‌വാനും ഉത്സാഹിക്കണം എന്നുംകൂടി നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നു.
  kkc-kkc: Niyo goo egeesi tomo siloga, peegoo debeli odoo oso nibada goo ogoloso
    tekepo dalaiso. Osoloso niso nediliyo pidilame nee odoo mapoo na be.
  lit-lit: kad dorai vaikščiotumėte priešais tuos, kurie už ribų, ir nieko jums netrūktų.
  urd-GVR: Jab āp aisā kareṅge to ġhairīmāndār āp kī qadar kareṅge aur āp kisī bhī
    chīz ke muhtāj nahīṅ raheṅge.
  far-far: Ma dia mulu kai sasi sulia ru nai ki, na wane ne nao si famamana ki, kera
    kai fuusi baita amulu, ma mulu si manata ngado na ana ta wane fuana 'adomilamulu.
  suz-BL: मो पाइतीनी हना, अरु मुरपुकीमी इन कली ठेयब सेल्‍नीम। मिनु सुइ के मारेइ ममाल्‍नीनी।
    कलस्‍सी ४:५
  car-NT: Iwara ro tamepore monepota'ton mo'karon Kristus wyino e'i'non 'wa. Iwara
    ro amy pairo oty ajamonopy'paine kynaitan.
  amp-amp: Inji narahko nhai wom tamohm yak kkopentaruhatko. Wom riruh aruhyukm niko
    yiha yiha rhu hasoyuk rhu nmbuhat hti hikruhamtn kfo yindhor-rahmt nikmoh rhu
    nmbuhat.
  bht-bht: ताकि जड़े लोक यीशु मसीह पर भरोसा नी करदे, सै दिखी सकन की तुहाड़ा व्यवहार
    कदिया है, कने लोक तुहाड़ी इज्जत करन, कने तुहांजो कुसी भी जुरूरतां तांई दुजयां
    पर निर्भर ना होणा पोऐ।
  eng-NOY: that ye may walk becomingly toward those without, and may have need of
    nothing.
  cub-NT: '@see-verse:1TH.004.011'
  ita-1927: onde camminiate onestamente verso quelli di fuori, e non abbiate bisogno
    di nessuno.
  lww-lww: Visae okila sanene e kiom̃a malena legiena punu ga, yoko la nap̃a pe amlelaga
    re poli akilia avisu ruru ko, apisulup̃ar nap̃a pe yaru tap̃ena re la apisuari
    ko poli, a ko ga osum̃a opisuar ruru ko.
  ckb-ckb: تاکو بە لێوەشاوەیی بژین لەگەڵ ئەوانەی دەرەوە و پێویستیتان بە کەس نەبێت.
  nas-nas: Teeꞌ nariꞌ akoviturie tee-koo masikaꞌantaraariaing. Niiꞌnung-koo arooꞌdari
    ataꞌ naniaukaꞌ.
  uvl-uvl: Nenge teke apoi ke pomam, lape a hottaua ure nenge mutemo taua pe a kulele
    mele ke tunge lange imo ero. Pe iri nenge te eteia NeHalang ero, te renge imo
    pe tetal heke imo.
  eng-BBE: That you may be respected by those who are outside, and may have need of
    nothing.
  ixl-CNT: Utz ech yeꞌxhkam etetz seyaꞌta. Yeꞌxhabꞌil seyuchꞌeꞌ. Ech bꞌaꞌn koꞌxh ex.
    Utz atil etatin vatz qꞌu aanima siꞌaneꞌ qꞌuꞌl yeꞌ tootzaj Tioxh.
  xsi-xsi: Ambo miki ma kaveta mine, ande wurâta ma ikeno panzi tinimi pinde ŋana
    sisukami ŋana kelekele kâ, ande tia. Aku tamâta simo niaka ŋana pâri ara kâ ŋinde
    ma sindeka nâ ŋana nemi vetâŋa kâ.
  crx-NTPO: '''Et whuz un''a ndaht''oh de, ''et de mbene la ooba ''alha'' lhe''hoot''ohne,
