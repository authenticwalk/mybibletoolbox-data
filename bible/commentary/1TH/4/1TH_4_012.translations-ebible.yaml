    Meman atuil in muid Lamtua Yesus sas in nuli ka lolo baktetebes!”
  ptu-ptu: Aka maka' umbelaa' ma'pateem, iya la napemapiaammokoa' too to tä' ungkatappa'i
    Puang Yesus anna tä'ungkoa' la si uhhannuam liu pengkähäna solamu.
  bzd-NTPO: A' tö iwé̱ es, e' ta̱ pë' kë̀ e̱rblö̀ Jesús mik, esepa tö a' dalöieraë.
    Ñies a' tö iwé̱ es, e' ta̱ ì ko̱s kiane a' ki̱ se̱noie, e' döraë a' ulà a̱ a̱s
    a' kë̀ tö yile ulà panù a' kanéwo̱ie.
  kwf-kwf: Ma diꞋia muke sasi sulia ru neꞋeri ki, na ngwae neꞋe noaꞋa kasi faꞋamamana
    ki, kira ke fuꞋusi doe amuꞋa, ma kamu kasi ego naꞋa ana ta ngwae fuana ꞋafilamuꞋa.
  eng-WYC-2017: and that ye wander honestly to them that be withoutforth, and that
    of no man ye desire anything.
  eng-WMBB: that you may walk properly towards those who are outside, and may have
    need of nothing.
  zat-NTPS: chee̱ xelapa benne' xula le'e ba lá'ana, ne chee̱ quebe bi xázrjele le'e.
  spp-spp: Lire ká mpyi, mpii pi ɲyɛ pi ɲyɛ Kile kuni i ná yii e mɛ, yii ɲaaraŋkanni
    sí pire yyaha ɲî, li mú saha sì nɔ sùpya u yii tugure lwɔ́ mɛ.
  zty-NTPS: Gožto' ḻe'e ki nich gak gonle da' naken cháwe'do' ḻawgak benne' ka' bi
    zej nbábḻene' ḻe'e, na' ki gaken, bi be yážjelele ḻe'e.
  mek-mek: Ega agokapa oma aisama, kina maꞌo emi agu alogai kapaꞌina anina oani auga
    aufalao agaꞌo gakapa gapenimi afolooma kai, ifomi imamiai agokapa agoafia. Ke
    ega koa agokapa aisama, afe papiauꞌi pakoꞌa papiauꞌi laaꞌi auꞌi oi au akaikiꞌami
    akepamiaimi.
  aey-aey: Age odocobilfi wawaga qee meleec dana age agena me odoc fimeig age ijanaga
    saolal mudoqagan. Odocob age cel ceteh osonu gale adena age dana oso igiga ec
    qee madowain.
  urd-GVH: जब आप ऐसा करेंगे तो ग़ैरईमानदार आपकी क़दर करेंगे और आप किसी भी चीज़ के
    मुहताज नहीं रहेंगे।
  ycn-ycn: Marí que la'acana aú ajopana ina'uqué pechu i'imajé palá inacu. Uncá Jesucristo
    ja'apiyá jema'ajeño naquiyana calé necá numá nacú. Isápajica ee numacá ijló que,
    uncá na nacú ila'alaje camu'ují. Uncá caja icahuíla'alaje ajopana nacú nacaje
    chaya.
  djr-djr: märr nheny dhu ga ŋunhi yakan ḻäy-nhäma ŋunha wiripuwurrunhany yolŋuny
    walalany ŋula nhakuny malaŋuw. Bala nhuŋu dhu ga ŋunhi wiripuwurrnydja yolŋu walal,
    ŋunhi walal yakany Garraywalaŋumirr mala, walalnydja dhu ga nhumalaŋ märr-ŋal'yunna.
  kvg-kvg: Zo matev av ndægo tozogoat, yaq bavokho-ak zo ndø̀zøvizám neka zo ezoqa
    nøme-te zotótabák, lou neka gigiap-qa yaq-te.
  rug-rug: Pude gua asa si kote ta pamaṉae si gamu koari pu lopu na tie te Karisito,
    meke lopu kote hite ehaka nia gamu si keketoṉa.
  hop-NT: Nen uma qa itamum tōnawtaqamuy amutpik suan hinwisni; pu qa hakiy aw hihta
    maqaptsi’yuṅwni.
  san-URD: ایتَدَرْتھَں یُویَمْ اَسْمَتّو یادرِشَمْ آدیشَں پْراپْتَوَنْتَسْتادرِشَں
    نِرْوِرودھاچارَں کَرْتُّں سْوَسْوَکَرْمَّنِ مَناںمِ نِدھاتُں نِجَکَرَیشْچَ کارْیَّں
    سادھَیِتُں یَتَدھْوَں۔
  heb-LB: כדי שתרכשו את אמונם של הלא־מאמינים, וכדי שתהיו עצמאים מבחינה כספית ולא תלויים
    בחסדם של אחרים.
  caf-NT: '''Et whuz na''a ndaht''ah t''eh, ''et t''eh ndunnah huba ''alha cha''hoot''ah,
    ''en hubunalh soo ts''ah''un na''a toohya. ''Et ''aw hoonliyaz whendunonli ghait''ah.'
  mio-NT: Tacan ni cua coo vaha ndo chi ñivi ña chinu ini chi ra Ndioo, ta ñahni cha
    cua cuni ñuhun ndo.
  srq-NT: Ũquɨ̃ naa mose ra Jesús ɨcuasa reã ñee turã turã jẽje. Ũquɨ̃ naa mose ra
    mbae tiã eã jẽje no.
  kje-NT: Lo'o mim mori heheni, mi kam warnala ri nina haida-haida modi ilitolle minim
    morimori akilere, la ri ma kan lernohi Yesus enihe lo'o horhawa mi.
  gaz-gaz: kunis akka isin warra alaa biratti ulfina argattanii fi akka harka nama
    tokko illee hin eegganneef.
  kud-kud: Teina ainaena mata hiya nigele Besinana ana tauyemidiwo hive'ahihiyegomiu
    eeta yami miya vehabana havena vali tomowa aidiyai amduiduivahali.
  urb-NT: 'Aja rahã: “Peme''ẽ ta katu” aja pehẽ rehe har amõ ta ukwa ta ixo. Jesu
    rehe jurujar ym ame''ẽ ta ukwa ta ixo. Aja peparaky rahã, ma''e ke peputar ame''ẽ
    ke amõ ta pe pepandu ym ta. “Jande pe pemuwyr!” aja pepandu ym ta. Pehẽma''e ke
    pehẽ jeje te''e ta pejo''ok katu ta.'
  fra-LSG: en sorte que vous vous conduisiez honnêtement envers ceux du dehors, et
    que vous n’ayez besoin de personne.
  san-HK: etadarthaM yUyam asmatto yAdRzam AdezaM prAptavantastAdRzaM nirvirodhAcAraM
    karttuM svasvakarmmaNi manAMmi nidhAtuM nijakaraizca kAryyaM sAdhayituM yatadhvaM|
  cak-SNT: Chi quireꞌ ri vinak ri man quiniman ta ri ruchꞌabꞌal ri Jesucristo nquixquiꞌan
    respetar, y quireꞌ man jun xtuꞌon falta chivach.
  uvh-uvh: Sidi kadapmang kareng ka ning u tanga didimengsa' ikanting wa aming arantagim
    ka Anutuga' kabi'guk mo' sukiting wari sidining iik a kadapmang kareng u kanga
    o adi karengsa' ting ning tonting. Ning tanga sidi nana a mambong wa girisa' tanga
    ira napa'niga' nafek tanga aming nua'ni wari sansam ga' guk mo' tonting.
  ino-ino: Yisasi ke no'afea vaya'ai apaulakale ani kanale kava hisayana ka maleta
    uteta nehisake'a lapa'ki ali'a asaka hisakeno mi'ko yatapi hanekaiyanakeno lapatesiketapa
    mako vaya'aife “Ho'ka olateki mako lameo.” hutapa ke ohukae.
  gnn-gnn: märr yurru ŋuruŋu wiripu-guḻku'yunydja nhämana ŋamakurru' nhumalaŋgalanydja
    rom, ŋuriŋinydja walalay ŋunhi walala yaka marŋgi Godku. Bala walala yurru ḻatju'-ḻakaramana
    nhumalanhanydja, ga yakana nhe yurru ŋunhi dhä-ŋäŋ'thun marrtji wiripu-guḻku'nhanydja.
  yal-yal: alogo ɛ sigati kiin xa findi binyen na dɛnkɛlɛyatarene yɛ, ɛ goronna nama
    lu muxu yo xun ma.
  cnt-NT: ia₁jaun₂ i₁nio'₄ 'nia'₂ caun₂ juɨ₅ a₂jme₃go₃ dsa₂ sián'₂ i₂tsá₃ 'én₂, ia₁jaun₂
    tsá₃ lë́₅ jua'₅₄ cha₂ a₂'nió'₅ quián'₂ 'nia'₂.
  tif-tif: '@see-verse:1TH.004.011'
  nlx-nlx: इहकेरीन केरने से तुमू आखा बिगेर यहुदि माणहान द्‍वारे तुमूह मान सम्मान जुड़ी,
    एने दिहरान बोरहे रेणेन जोरवुत नाय पोड़ी। केरीन तुमूह काल्ली बी वोस्तुन कोमी पोड़ने
    नाय जुवे।
  apw-NT: Ágádaanoht’eeyúgo doo nohwitahyú daanlįį dahíí daanohwidnłsį doleeł, ła’íí
    doo nt’é bídįh ádaanoht’ee da doleeł.
  gum-gum: ñim treeg waraigwan menda misaamera tabikken kui asig kønrrai, mun chi
    miab warømønrrab.
  not-NT: Aroca pinganquero negaca, aro iraniacaninataiguëmi antagaisati ira te inguemisante,
    aisati quero picogaro pairorapagueraca.
  plu-plu: Ayge nikwe hiyeg ku pariye kane Uhokriyanpuma ignes hiyapni henne, igkis
    kiyathay. Ayge yis kawnata msakwa giduhyamadgama pahapwi hiyeg.
  iou-iou: Ude täŋpäŋ nakta jop kubä nämo api itneŋ. Ude täŋirä äma Anutu täŋo kädet
    nämo iwat täkaŋ u inta bänep täga api nadäneŋ.
  ntp-NT: vai siaa gʌnduutudaiña ismaacʌdʌ maitʌrvaavoitudadami dai vai maiviʌʌgacana
    istumaasi gʌnquiiyʌrʌ.
  rai-rai: Baa muaat a paami lenmaa a taara baa pa diat nurnur diat a ru muaat, ma
