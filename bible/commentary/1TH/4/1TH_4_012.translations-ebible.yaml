    bëdamboec tabadec —quetsiash.'
  kjs-kjs: Go palimiri Gote madaa kone narulae enaalinumi nimi epe bi gialimi. Go
    raburi nimina ele page narudu yaalia-pulu enaali medalomana ele meape kone nasalimi.
  mni-mni: Adu oirabadi nakhoina hingliba mahing aduna thajaba ichil inao nattabasingdagisu
    ikai-khumnaba phangjagani aduga nakhoida mathou taba pot adugidamak kanadasu tangjararoi.
  yad-NT: '@see-verse:1TH.004.011'
  mxb-NT: Dá kía̱n ná koo ña̱ñóꞌó ña̱yuu ko̱ náꞌá Ndios noo̱ ndo̱, ta ni iin ña̱ꞌa
    ná o̱ kámani̱ noo̱ ndo̱.
  pon-2006A: Pwe met ih duwen amwail pahn kenikenkihla rehn me seupwoson akan, oh
