    gahah'aa ąįįts'ą' duuyeh dinjii ch'ihłak t'injuuhchyaa.
  gvn-gvn: Yinyaynka yurra jawunyundu moneyka kari babaji baja. Yindu-yinduynju Christian-karingka
    yurranka ngulkurrduku balkalda.
  nna-nna: Warrkamu jarrayi mananyaku warnkuku mayipinti. Palajunjalu nyurra munu
    kulyi yankulunyurrujanaku jintaku. Marrngurrangulu jinta wurralapiyinyurrinyi
    ngalypanga yirnkungu waninyanyurru.
  nhy-NT: Ijkón xikchiwakan para ma amechtlakitakan katlej mach kixmatij Dios, iwan
    ijkón mach ok monekis akaj ma amechpalewi ika itlaj.
  asm-FB: আপোনালোকে এনেদৰে জীৱন কটাওঁক যাতে বিশ্বাস নকৰা বাহিৰা লোকে আপোনালোকৰ সন্মানপূর্ণ
    উপযুক্ত আচাৰ-ব্যৱহাৰক মান্য কৰিব পাৰে আৰু এইদৰে আপোনালোকৰ যেন একোৰে অভাৱ নহয়।
  okv-okv: embo nei ekalesia ta kaju ae mitera amina ungo kogue jakeka aisora.
  mxt-NT: Tyicuan caa sa̱cuvi ndo tacuhva vatyi ñáyɨvɨ ña ñohó nuu Nyoo cuasaha ñu
    ñáyɨvɨ chi ndo. Ta ñahri cuacumañi chi ndo.
  tzo-NT: Yu'un mi hech chapasique, hech lec chbat ac'opilalic yu'un ti much'utic
    mu xch'unojuque. Hech ch-an avu'unic ti c'usi chtun avu'unique. Mu xtun mi oy
    much'u chavac'be yich' vocol yu'un scoj ti mu xa'abtejique.
  ind-AGS: sehingga cara hidup kalian seperti ini dapat dihormati oleh orang-orang
    yang belum mengenal Kristus. Dan kalian tidak perlu bergantung pada orang lain
    untuk menyediakan semua kebutuhan kalian.
  omw-omw: Nkye mwitaamaqita viqata nkye qioma nkyetavanto nkyetaqa ntaqikyiqata hia
    qumina uro mpohuara kyararave, mpo inrakyarave, nyaanru tiraitita, variqi vivata
    mpo nraakye qoravanto hia Iesusira qua riehua, mwihua nkyi kyaiqa taqeta nkyiara
    kyuqe nraakye qoravema tivara.
  yrb-yrb: Eno ufoitana moana uwarabai nui da weboro Godinu sina nautawa uwarama efitate
    ya kobere uwara webitaita.
  maa-NT: Mé‑ne nga skoe̱xkón‑nò jñà xi̱ta̱ xi mìkiì mokjeiín‑la̱ 'én‑la̱ Nainá. Koa̱
    jñò, ni̱mé chijat'aà‑nò.
  mcq-mcq: ꞌEjakame ja ea kaꞌene samaa hiju jihipuni unaꞌa hami hine ꞌee uneunecha
    ꞌahoꞌa papivusahuna.
  sus-A: نَ كُي، وٌ حّرّ كِ قِندِ مَ عَ قَنيِ نَن نَ دَنشَنِيَتَرٍيٍ تَفِ، وٌ مَن
    مُ وٌ شَ قٍ كٌتٍ دْشْمَ مِشِ فبّتّ يٌ شُن مَ.
  jpn-1965: 外の人々に対してもりっぱにふるまうことができ、また乏しいことがないようにするためです。
  fra-SBL: afin que vous ayez une bonne conduite envers ceux du dehors et que vous
    n'ayez besoin de rien.
  yka-yka: Manjari bang kaˈam nuhut panoloˈ inin pinagaddatan du kaˈam bisan weˈ meˈ
    aˈa manggaˈi masandel pu si Isa Almasihin duk gaˈi isab kaˈam kasukalan.
  mle-mle: Aw li gwur atawa kwurkigwura, aal gwur samab saal yi maa niki jaav niki
    javik. Awarabab gwur adiy Jisas Kraisak wukijibir ti maarkwanadiy duw takwaam
    ab mwugiy-kigwuradiy gwurak yarakara mawul wukidakik.
  shp-NTPO: Jaskáaxon ja joi ayamaibaon, jakonhakin matoki shinannon, jainoax wetsabaon
    akintininres mato manáyamanon.
  aom-aom: Ëhi ëꞌëꞌoho ëhuro God bogo ma uehorovarue ariböviohuro jemë gëromo mae
    uehorovëvoꞌi jemë bövie biseꞌe eni jëvoꞌëꞌe.
  geb-geb: Nde maaŋ muunga, nde bigɨn the suaŋv tivgirga fhu. Mba Zisas khothɨgap
    ana zɨn vui gumgi gu mbigi fhu, mbe nden tɨvir ndikndigɨrga.
  bsj-bsj: kom mayo na yam kumembo na ma dong-dong kabum nubo buro nebo bilengke dila
    atan yilam kom mani more maka dige kebo na kene.
  cak-cak: richin quiri' utz ruc'uaxic ri ic'aslen ni'en chiquivech ri man jani tiquinimaj
    ri Jesucristo, y nic'uje' iviq'uin ronojel ri nic'atzin chive.
  chf-NT: Ca' jini u xe u chänenob täcä machcatac mach to u tz'ombe u t'an Dios cache'
    tu toja a chenla, y mach uxet a c'änäl na'tanla cua' u cänäntan a lot.
  tlf-tlf: '@see-verse:1TH.004.011'
  piu-2006: '@see-verse:1TH.004.011'
  poh-NT: Jeꞌ reꞌ chaꞌn tak kꞌuruꞌ maj ru̱cꞌ reꞌ nariwihꞌic ribiral chi quixilac take
    cꞌacharel jaꞌ quiniminic ta reh i Dios chi tichol tak cꞌacharic chi coric. Jeꞌ
    woꞌ chic, ru̱cꞌ acamaj na̱banam tak enaꞌn tak canar atzꞌa̱k eh chi jeꞌ reꞌ enwihꞌic
    paꞌ bih aweh tak.
  tue-tue: Mʉ́ã padera, teeména catiadacu, ãpẽrãyére sãĩrípacara. Mʉ́ã teero tiirí,
    Jesuré padeohéra mʉ́ãrẽ ãñurõ wedeseadacua.
  bjp-bjp: Male gamen tel u arae, ke fanu ae biil ri unune, rin bulat lo gam ma biil
    sabin gamen tapiek arae foron tom fapare.
  xon-xon: Ni yaa ŋani kina kan, naan lann nibaa; binib bi kaa dii Uwumbɔr aasan na
    mu ga pak nimi.
  tzo-ZNT: Jaꞌ yech ch-ayan o cꞌusuc avuꞌunic. Jaꞌ chopol mi oy muchꞌu chavacꞌbeic
    svocol chacꞌanbe aveꞌelique. Mi jun avoꞌonic chaꞌabtejique, lec chayilic ti muchꞌutic
    mu to ta xchꞌunic li scꞌop Rioxe.
  mpm-NT: Yukan na ndeꞌe taka yɨvɨ tu ka kandixia un, ti na kuaꞌa i ja yɨñuꞌun roꞌo
    naa ra, nava tu kakan ra ja kuchaku ra nuu savaꞌni ga ɨnga yɨvɨ ja na chindee
    i roꞌo naa ra. Ti siaꞌan kunchuku ra nuu ñuyɨvɨ jaꞌa naa ra.
  ots-NT: Gui mpɛguijʉ gui pɛjmʉ pa jin te da faltaquijʉ, cja̱ pa da respetaquijʉ
    cʉ cja̱hni cʉ jin gui e̱me̱.
  hoy-hoy: ताकी व्हार्यावाळेर से आदर प्राप्त माळी, अदिक नीमी यातोदु वस्तु उन कमी आगबाळुल.
  amo-amo: Sun nene bara inan china dert udu alenge naidi ndas kidegene, baratutung
