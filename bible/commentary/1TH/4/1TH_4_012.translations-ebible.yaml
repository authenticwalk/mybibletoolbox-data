  sbk-sbk: Wombaga ega nkujendaje sheinza ni shishi hwawantu wawalihonze wi lweteho,
    usahagaye liolionti lila.
  mya-JVB: ငါတို့သည် အထက်က မှာထား သည်နှင့်အညီငြိမ်ဝပ် စွာနေ၍ ၊ ကိုယ် အမှုကိုဆောင်ရွက်
    လျက် ၊ ကိုယ် လက် နှင့် လုပ်ဆောင်ခြင်းငှာစေတနာစိတ်နှင့် ကြိုးစား အားထုတ်မည်အကြောင်းကို၊
    ငါတို့သည် တိုက်တွန်းသွေးဆောင်ကြ၏။
  kgf-kgf: Imi mia ic enia ionac kicginaiguc hakagina eeyaguc wamma kecma iwawai méŋ
    niŋac mété qététaŋ ménda wamma kecmu niŋac imuhuc ʒézua.
  awb-awb: Mirairataq Sísa íre tagaríáh kégá itene sánsá tagéra kaweq ke wóe éra itensabé
    iwíáh íwíáh aitagéhe. Mirairataq ite tabonah ke íre míagehe.
  gdn-gdn: Wi inako kwaiwogoi ki ka wi baniga digumau uburono manako iyapana suma
    eba sumatagamu ragidai wi eminimono wiwiranimono ade wi werega mete togomono.
  nko-NT: mɛ́nɩ mlɩa ahá ánɩ́ bʋmegyí ahógyipʋ mlétsiá wankláán, mlɩmɛ́ɛtrá
    pʋ ansɩ́ dɩ́nká ɔhaasʋ.
  bsn-NT: To bajiro mʉa yijama, mʉare ĩacõari, “Quẽnaro yirã ñaama”, mʉare yiĩarʉ̃cʉbʉorʉarãma
    Cristore ajitirʉ̃nʉmena. Ñiejʉa rʉyabetirʉaroja, mʉare.
  pib-NT: Kigle geta yanretikolupa maleka gajene getanu. Gi satuna gkagkwakanshinikanutanu
    gmagatinriya chinanu.
  wiv-wiv: Kete beta miu kata sot na goloa katiu, pale, manumanu kua beta dia na lala
    a Vuvu ta dia na hadavimiu, da dia ta hilohilo na kamiu moge.
  reg-reg: Nukole ganu koleleki mutule okulibhata kisi na muchibhalo mwabho bhanu
    bhali anja ne likilisha, koleleki wasiga kukeyelwako no bhukene bhwona bhwona.
  mlh-mlh: Oŋu ebi maŋyaŋuŋ so kerisieru sakibe dimagobi, yoŋoji eeboboŋaŋuŋ posiine
    ŋone mukuru araŋ ba ŋareru gonimiŋ. Rembeŋ kosa goku uqo yare karieru more mamane
    sowo so goinebi. Oŋu.
  gof-ENT: ሄሳዳ ሃኒኮ፥ ኣማኖናይሳታ ማታን ሂንቴ ቦንቼታና፤ ቃሲ ሂንቴና ኮሺያባስ ኦናካ ኣዳሼኬታ።
  aau-aau: Hunkwe senkin sehe lon e, hno liwak yor yaprue enekwei enekwei ko mokwe,
    uwrsa sios meykyay ko hom hne yaprue lira e hokuaw, seyr hno yor somokwe uwrsa
    seme liy akre-akre huonok. Seyr hwon senkin lon ankin, hunkwe kristen-wayh har
    mo kueir-kueir-aw lwak lopa.
  tvk-tvk: Ixo suse ak, xamim munatatil ti mosav xil tengan mei lisa tutouen mi xamim,
    e sexien namim mi ngan xil xa latave Kristin ti imal e isak ni xil limerere ni
    xamim ven.
  prf-NT: Ni magkakonahud ay igalang kam nen awan hidi mánnampalataya sakay awan kam
    a umasa ten agum a tolay para ten kabiyagan moy.
  auy-auy: miyá éꞌa kísau maíyaꞌa Maníkómpáꞌó ímbo tiyáan-kwaasi tuwánésa kembiwísáfésa
    kaweꞌ-wáásí owémá sénááwe. Miyá éꞌa kísau maíyana ímba táái táíníye.
  tbg-tbg: Ne mintiaqi viha ne homa nentavano nentaqaa raqikiqi viha kia qumina oru
    vokikara kararave, vo haikarave, naariraiti variqi vi vaimanta, vo vaiinti nahenti
    kia Ihura uva irika, vika ni kaiqa tavehama niara koqe vaiinti nahentive tivara.
  hub-NT: Nu umiakrumka, ashi arutramu asamtai, chikich ainaka seamaitsurme. Atum
    tumamun shuar Cristonam surumankachu ainasha wainainak, shir anentramiartatui.
  hmo-hmo: Inai dala dekenai Keristani lasi taudia do idia gwau, “Inai Keristani taudia
    be taunimanima namodia.” Bona emui aniani ia noho dainai, haida edia aniani do
    umui noia lasi.
  big-big: logo ini namakka ngeragi ni pulaga namakka ni mizi onowili miziweki, Yisuyegi
    ngizi kumuli ono puwiligu ini ngizi kumuli wazonowili mizibene ngago piyengki
    kiriwei mizizo.
  gux-G: Yin ya kubi yeni, i mɔni nni lan ya pia li cɔnlin yeni yaabi ki bani u tienu
    ke liba n gɔ da pɔdi i.
  cnl-NT: Qui² jo̱³ hua² rɨ²³lǿn³ dsa³ 'e³ dxʉ́²³ jmee³ra'³, juø'n³ quie'²³ dsa³ 'i³
