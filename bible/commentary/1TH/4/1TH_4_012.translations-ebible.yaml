    âsewanirim asaemo. Koendonro asaemo” kezemo. Ize matomobe lelâ ise âmaemo; ânguyram
    tâkaremba ise âmaemo warâ.'
  kue-kue: Ene engenge moglpai eraglmara mambuno wakai yegl erimba ana Yomba Bina
    ene embriyeno kandre i wakai we dinaglkwa yegl ere ene yomba ta mina tenge tendre,
    ana kaiya moknano ne moglkraglkwa.
  cot-NT: '@see-verse:1TH.004.011'
  bnp-bnp: Na tahuna mu rata mavonga, i uka ma mu gu taki e huriki ranga ri gi kori
    mua. E huriki i uka ma ri lohoka na Vure, bara ri togo mua.
  apn-NT: Kot kaj mẽ ã amnhĩ nhĩpêx anẽ hãmri nẽ amã prãm xàj axàhwỳr o ri apa hkêt
    nẽ. Nhũm Kris kwỳ hkêt xwỳnhjaja mẽ ate amnhĩ nhĩpêx ã mẽ apumu nẽ axpẽn mã mẽ
    ate tãm amnhĩ nhĩpêx xwỳnhjê hã mẽ ajarẽnh kurê kumrẽx.
  ctp-NT: chaꞌ ka chkwiꞌ nten chaꞌ ꞌwan chaꞌ suꞌwe ꞌa ngiꞌni wan tñan. Ja lyiji ꞌa
    chaꞌ tyijin yuꞌwi ꞌwan lo chalyuu bra kanꞌ.
  opm-opm: Ihat gonom dam patenmura; arwananah ire gonoya bes wanin kak asohwihe patepri.
    Ihan Dir mihat kasip hat orhor patin be han ihir wanaham Moh yah hat orhorwi sapat
    hanhe ha dahatingwe rim ihat patenmur.
  bvr-bvr: Gu-gurda ngacha minypa aburr-werranga bama aburr-balcha barra ana-gorrburrwa,
    rrapa minypa ana-goyburrpa gala nyiburr-yinmiya ana-werranga mun-nika jal nyiburr-ni
    nyiburr-workiya minypa balaja o mun-nga.
  wal-wal: Hegaa gidikko, ammanennaageetu matan intte bonchchettananne qassi inttena
    koshshiyaabau oonanne auddashekketa.
  zad-NT: kwenc̱he beṉ'ka' bi nonḻilall' Crístona' iṉagake' ḻe wen nsa' c̱hele, na'
    ḻekzka' bibi zed lljenle lill beṉ'.
  kmg-kmg: Ehuc qâpuc jaŋere maio roroc tâmiric pectâc junšepieŋ.
  aso-aso: Neꞌmine ikevo nemuꞌ eveneꞌ monoꞌ gilamavete gilikevo monovotine lamineꞌ
    mineleseive. Idoꞌ neꞌmini gono dalizadiꞌmo initeꞌ matatine vaiꞌ lo minavo eveneꞌ
    mala initekumuꞌ vokuꞌ vokuꞌ ma lilizadoꞌ o minamoloseive.
  uli-uli: Be iye sangmi ngo habe ssor mo irer rechokla re ted chepar, ngo ha towol
    ma yetedah chog dipmi uwor sibis irel mekla ha dipli bo be yoh ngalugmi.
  nin-NT: Imba ti na meme, anishirr ba nggo a si si abiga hen a ta kye imba ssu na
    ango, imba si ta so surr ashishi du undurr mu bu zi imba ni inkindirr hen.
  tgk-tgk: Чунон зиндагӣ кунед, ки ҳаёти шумо сазовори ҳурмати беимонон бошад, то
    ки шумо аз дигарон вобаста набошед.
  acu-NT: 'Tu pujakrumka pengké yuumakchatnuitrume. Nunia Yusen umirchau ainausha
    atumin pachitmasar: Nuka pengke aintsuitai turamiartinuitai.'
  cak-WNT: Riche (rixin) chi nic'uaj jun c'aslen utz chiquiwech ri winek ri xa ma
    jane quiniman ta ri Jesucristo, y riche (rixin) chuka' chi ma nic'atzin ta chi
    riyix niwajo' chi ye ta ri winek ri c'o niquiya' pe chiwe.
  ebk-ebk: Atunyu chasa ta rispituwun chakayu as nan chiyuycha achi omaafurot, ya
    achi kayu masapor kumkumchaw as kasaporanyu as nan kumpurmi ay taku.
  spa-PDDPT: a fin de que vivan decentemente hacia los de afuera, y que de nada tengan
    necesidad.
  ruf-ruf: Kwa kutenda apfo mtsotogholighwa ne iwanu ing'awomtoghola Kiristu, na ng'amtsomuhuwila
    imunu wowose kwaajili ya aghala ghambama.
  gun-gun: Ha'e rami vy 'rã nhanderevegua e'ỹ kuery voi penemboete, ha'e mba'eve ndoatai
    pẽvy.
  agu-BL: Ko ya'tz cyuleju' sjalok chik'eju' ẍchiwutz yi e' yi qui'c na cyocsaj, nin
    sjalok cyakil yi tajwe'n scyeru'.
  isn-isn: Itume aya iti uhume kugendeela iziza nu ku upolo ku awo niamoli kunzi a
    u huiili, iti uleke kukepelwa nu winzi wihi.
  eng-PEV: Then you will not have to ask other people for things. If you live like
    that, the people that don’t know God will see that you are good, and they will
    respect you.
  ilo-ULB: Aramidenyo daytoy tapno magnakayo a nasayaat kas panangraemyo kadagiti
    adda iti ruar ti pammati ken tapno saankayonton nga agkasapulan.
  pir-NT: Sata yeya mʉsa, apequina mʉsare tiquina ño peoatire, apequina yere mʉsa
    cariboeratire.
  anv-NT: Déké dépyɛmbɔ, bɔɔ́ abi álá áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ wɔ́, áchyɛge ɛnyú
    ɛnógé ne dégilé fɔ́ muú fɔ́ nnó achyɛge ɛnyú unó bi ulií ɛnyú.
  sab-NT: '@see-verse:1TH.004.011'
  tmd-tmd: '@see-verse:1TH.004.011'
  acr-NNT: chaꞌ jelaꞌ na koyꞌej ta alaq chike jujun chik janipa ri kajawax che alaq
    y jekꞌulaꞌ chom kilitaj ri bꞌinik silabꞌik alaq chikiwach ri kꞌamajaꞌ kakikoj
    rubꞌiꞌ ri Cristo.
  kpg-kpg: Goodou ma gaa hai beenei, gei goodou ga hagalaamua go digau ala e de hagadonu,
    gei goodou ga hagalee gana gi digau ala i golo.
  taj-taj: चुह्रङ् लसम एनीगदेदा म्‍हिगदेसेनोन मान लला। ओच्‍छे एनीगदेदा खाँचो तबा धुइरी
    स्‍य्‍हान्‍दो म्‍हिला भर लआतोः।
  avt-avt: te mɨt kerek ap nises God hɨr han kitet yi yaain. Yi eirɨakem te ni yinan
    ap te naanmamri me menmen yi yayɨm au emɨt!
  cbk-cbk: para el maga gente que nuay fe con Jesucristo ay tene confianza y ay respeta
    con ustedes, y para hende ustedes ay molesta con el maga otro gente.
  uig-ARA: مانا شۇنداق قىلساڭلار، سىرتتىكىلەر ئالدىدا ئىززەت-ھۆرمەتكە سازاۋەر بولۇپ
    ماڭىسىلەر ۋە ھېچكىمنىڭ قولىغا بېقىنىپ قالمايسىلەر.
  tuf-tuf: Cahujinat istír car ba tamoan ay séhw̃ayta acu eyta yajw̃i. Baan icuri
    táyoti ítayta acu eyta yajw̃i.
  abx-abx: Si da'inan pa'agi, agpakakarawat kam si pagrispitar-na si mga ga'i magpanutu'o
    ngan ga'i na kam agla'om si la'in para si mga kinahanglanun-bi.
  mco-NT: Tungɨx mgɨ'mdung, jɨgɨx yɨ jäy ajcxy huɨdibɨ ca' ymɨbɨcy xyajmɨj'adɨp ajcxy,
    etz nañ jadu'n ca' myajmayjadɨpy ajcxy ni ti.
  cpb-NT: Iro iñaantemiri kaari kemisantatsine wetsikashire pikantayeta, tekaatsi
    koityiimotemine.
  aon-aon: Ipak ta punekesh namudok um kupaishi arpesh douk madae shugipesh Krais
    iri uwe shutrip aria shukri ipak douk yopipari. Aria shopunek um mare puhwar kupaishi
    um shubiromep, uwok.
  hus-NT-2005: abal ki kʼakʼná kʼal xi yabtsik u belom ani abal ka kóꞌoytsik ejtal
    xowaꞌ ka yéntsi.
  mig-NT: Súan sá'a‑ró náva̱'a ná káka jíñú'ún‑ró jíín ñáyɨvɨ ká'i̱in sɨ́ɨn sɨkɨ̱,
    náva̱'a suni tú nandɨ'ɨ‑ró.
  bps-bps: Du ku ani nimòyu, nafè gamu dad to là faglut, na landè kamuyu mni klidùyu
    di balù simto to.
  mbs-mbs: Aw yan se inangen niyo, segmanen kaw te menge doma otaw, pengkey wedà dan
    pa pemenal, aw yan wedad heman keilangan te pegpemoyò niyo te kepulukan niyo diyà
    te doma otaw.
  tof-tof: E ne inzan nóma ngyaben kwarilo, Yesun amkoman koke nidi angundako sab
    yabü morroal tórrmen tulmil nósenórre, da yabü ⌊morroal bangón⌋ kwarile. Akó e
    ne inzan nóma ngyaben kwarilo, e sab koke ngambangólnórre darrü pamdó.
  cme-NT: Mafaŋ da ma ce, puoŋ-nuɔmba ka ta ba kãŋ-na, aa na ka gbãa ta na fa na
    yunniŋ-maama‑i na fɛrɛ.
  sus-sus: Na kui, wo ɲɛrɛ ki findima a fanyi nan na danxaniyataree tagi, wo man mu
    wo xa fe kote dɔxɔma mixi gbɛtɛ yo xun ma.
  pon-2006: Pwe met ih duwen amwail pahn kenikenkihla rehn me seupwoson akan, oh kumwail
    sohte pahn kin pwilikihsang amwail anahn akan rehn aramas teikan.
  dad-dad: Anĩ bunem, ãgenei ibodõya bun tamo serẽ temeleid dileyei ken, anini douf,
    taka bun to utobõgouf.
  zab-NT: te par ibányzaactɨ nez lo de ni quɨt rac saat ne par quɨt xi gunlieedxtit.
  jae-jae: Asa lêŋ amboac tonaŋ, go lau-sêkêŋ-gêwiŋ-atomwaga sêlic ŋajam ma amac oc
    apô lêna taôm êtu gêŋ teŋŋa atom.
  ksd-ksd: upi avat a vanavana takodo ta ra luaina mata i diat ra tarai vakuku, ma
    upi koko avat a iba upi ta magit.
  msm-NT: Su ko tumanon now sikan, ogtahudon kow to mgo otow no kona no sakup ni Jesu-Cristo,
    aw konad no kinahangyan no ogsalig kow to duma to mgo kapihitan now.
  myk-myk: Yi bu já lee na, piimu ɲɛ Kiricɛɛn wɛ, pee bɛ na da baraga tɛri yi na;
    yi ɲuŋɔ tuguro bɛ di wa da bye nige sipya wa shishiin ɲuŋɔ ni wɛ.
  sbe-sbe: Kaniyona ede bena mayadai maudoina yomi miyamiya ta udiyedi kabo dagela
    tamowaidiyao nuwadiyao kwa haidi na se hekasisiyeigomiu, yo hinage taba nige kwa
    duihasalilau tamowai hesau unai.
  mcr-mcr: He quami iiŋä pmapqe, qokä-apäkä Goti Hanjuwä Iquenyqä quuvqä maeqiyqä
    itqäŋuwä iqua henyqe, “Ämaqä äŋguänäŋä-quaiqä” tqaŋgua, he nätmatqä hmbinyqä äwa
    miqä pmetpnä.
  cux-NT: Ní diíⁿ nī 'tuucā caati 'iiⁿ'yāⁿ chi nguɛɛ i'téénu yā Jesucristo yeⁿ'e yú
    cuuvi diíⁿ yā respetar ndís'tiī ní vɛ́ɛ́ necesidades yeⁿ'é nī.
  tur-YTC: Öyle ki, öbür insanların önünde hiçbir şeye ihtiyaç duymadan doğru bir
    şekilde yürüyebilesiniz.
  san-ITR: etadarthaM yUyam asmatto yAdR^isham AdeshaM prAptavantastAdR^ishaM nirvirodhAchAraM
    karttuM svasvakarmmaNi manAMmi nidhAtuM nijakaraishcha kAryyaM sAdhayituM yatadhvaM|
  bel-N: каб вы хадзілі прыстойна перад тымі, што звонку, і ні ў чым ня мелі патрэбы.
  sch-sch: Ma anghan anînchu nîngtina nin ringnun han iemloipungei nangni jâ an
    ta, male nin nâng ngei hah tute chunga nin inngam nâng no nih.
  mic-MIQNT: Glaman ma wen lita'siwn ta'n tel nuta'man. Glaman ta'nig mo getlams'tasulti'gw
    gepmitelmultaq ta'n tele'n.
  huu-NT: Ie mei omoɨ jitailla ra iite. Iemona Cristona ɨɨnoñedɨno omoɨna jɨaɨ mameriñeitɨmacɨ.
  jiv-NT: Átum táasa̱i̱rum tusan tájarme. Túrakrumniṉkia atumniasha chíkich shuar
    péṉker enentáimturmasartatui.
  otm-NT: Nu'bʉ ngubʉ gui 'yøthʉ, da numanho ahʉ ʉ hingui ɛ̨c'yɛi, nguetho hin guí
    äthʉ 'bɛ'a guí homhbʉ.
  dah-dah: Gogab Yesuyen alya bereya moŋ siŋare haŋ mar beleŋ deneŋbe palap dirde
    hinayiŋ. Irde det kuraŋ nurde al hoyaŋ hitte faraŋ niŋ ma naŋkeneŋ hinayiŋ.
  tnk-tnk: Ia noien nəha nərmama iruə me tuhətoni noien sə hiamo ia nəpɨn me mə ratukwatukw
    a. Nənə tihəpwəh nətɨɡiteien ia nərməpə me mə tuhəuvei pehe nəfe riwən təni kɨmiaha.
  kpr-kpr: Amingururovo, gitofu foa nenda irari ava gido, nendae sakai sarera. A nenda
    uvu bayau, jo ya evetu genembo mendenikena benunu se bae areva.
  san-IAS: etadarthaṁ yūyam asmatto yādṛśam ādeśaṁ prāptavantastādṛśaṁ nirvirodhācāraṁ
    karttuṁ svasvakarmmaṇi manāṁmi nidhātuṁ nijakaraiśca kāryyaṁ sādhayituṁ yatadhvaṁ|
  nho-nho: I te ara nei raa, naa tama see lotu raa ma ki taratara hakanau i naa tiputtipu
    kootou. Teenaa kootou ma ki see nnoho koi ma ki oo atu ni tama huri no kauatu
    ni mee maa kootou.
  gym-NT: Munkwe ne nuendre mun rabadre ütiäte nitre tödekaka ñakare Jesubti ye okwäbti
    abkokäre. Erere arato, munkwe nünandre kore jändrän jen jakwebti. Ye kwrere munkwe
    ñan jändrän ni mdakwe ngibiadi nünankrä jae abko ie nun tö.
  azg-NT: Ee xe na aa nntꞌahoꞌ na nndaꞌ, yajoꞌ joo nnꞌan na tyiꞌcovantyja nꞌon Tyoꞌtsꞌon
    ntꞌahan na njonhoꞌ. Min tyiꞌxeꞌcanhanꞌ na ngitanhoꞌ ndëë nnꞌan na quitejndeihanhoꞌ.
  bhd-bhd: ते एन्च़रां तैना भी तुश्शी आदर केरेले ज़ैना विश्वासी नईं, ते तुसन कोन्ची
    चीज़ारो घाटो न भोलो।
  too-NT: Lā' chuntza' nacāta'a'cnīni'ni'yāni' xlaca'n a'ntīn tū' takalhlaka'ī' ixtachihuīn
    Dios. Lā' chuntza' tzē nalītapātle'keni'yā'tit.
  ind-AYT: supaya kamu dapat menjalani hidup dengan pantas di hadapan orang-orang
    luar dan tidak kekurangan apa-apa.
  cjo-NT: Aririka pantero iroka, ari iñaaperotemi maawaeni kaari aapatziyariri Jesoshi,
    eejatzi eero okoetyeemotzimi oetarikapaeni.
  nsn-nsn: Getung guata nomana inggoum tar niguatanin, song ra turung ueltadangua
    ponor tamata ge ahik pah ra tagorong mana tang God tamiuoum, kara hik pono inggoum
    pah mu haono to tasir gisiameher tamata tar poul tamiuoum.
  san-DEV: एतदर्थं यूयम् अस्मत्तो यादृशम् आदेशं प्राप्तवन्तस्तादृशं निर्विरोधाचारं
    कर्त्तुं स्वस्वकर्म्मणि मनांमि निधातुं निजकरैश्च कार्य्यं साधयितुं यतध्वं।
  tna-NT: '@see-verse:1TH.004.011'
  lid-lid: Buku aha amekes i buku aliy, idah kameh iri lau tana iri Kindrei bwe, iri
    anyolom kandriyen doh, aha a-en hamon ta aliy, ma iri kameh atudun nyara aha,
    ma aha kameh barah ta ari lakou bwe.
  wim-wim: An niiy yimanangan iiy-iiyān-a, an pam wanch Christians yaꞌ al-alangan
    an min thathayn niiyang. Aꞌ anpalaniya niiyana keꞌ-ngul maꞌ-minaman iiy-iiyān
    pam wanch wiyantan.
  zga-M: Uvombe inchi pivu uwesye ukuluta vunonu nu ludwadwa kwu avalikunji mundwioliko,
    pivu mulekhe ukupungikiwa uvunogwe wone.
  yom-yom: Mu diambu ludiatila mu bufueni kuidi bobo badi ku nganda ayi lubika singimina
    mutu.
  eng-NNA: You should work for your own food money. If you do that you won't go begging
    to other people for theirs. People will say about you that you live in a good
    and appropriate way. [?? Should we at some stage standardise on the English words
    “Christians” or “Believers”, or is it better to retain the “yijalmarta jinakatarrangu”.]
  san-SIN: ඒතදර්ථං යූයම් අස්මත්තෝ යාදෘශම් ආදේශං ප්‍රාප්තවන්තස්තාදෘශං නිර්විරෝධාචාරං
    කර්ත්තුං ස්වස්වකර්ම්මණි මනාංමි නිධාතුං නිජකරෛශ්ච කාර‍්‍ය්‍යං සාධයිතුං යතධ්වං|
  yut-yut: Yaŋ aŋek kaŋdo amɨn da kɨsiron dɨma egɨpni. Aŋakwa paŋmuwukbikon dɨma saŋbeŋbi
    amɨn da aŋpakji pɨndagek nandaba wukwan damni.
  grc-BYZ: ἵνα περιπατῆτε εὐσχημόνως πρὸς τοὺς ἔξω καὶ μηδενὸς χρείαν ἔχητε.
  cpc-NT: Ari onkantya jiñaantimiri ikaatzi kaari kimisantayitatsini, tampatzikashiri
    pikantayita, tikaatsi kowityiimotimini.
  nhg-NT: Ejqueu xenemecö quiene conbenierebe imixtla ocseque giente, pos ejqueu amo
    nemiechpolus niontle.
  nya-nya: Mukatero akunja adzalemekeza makhalidwe anu a tsiku ndi tsiku, ndi kuti
    inuyo mukhale osadalira wina aliyense.
  ngu-NT: Ijcon xchihuacan para mechtlacaitasquej on yejhuan xtlaneltocaj niman para
    ma ca yacaj nenquitlajtlanilisquej itlaj ica mechpalehuis.
  kup-kup: Met ari pot tohot hepeken añarab mod narihö arim gipizor modatü naanotü,
    oñ arimauhö gogot tin tat gipizor modatü bovai sohopeken añarab Godiz hom namee
    hepanezari arin etet, “Rotap tinari ok,” pot arimaz hahopan.
  jid-jid: don dun yi zrehn ni nkoh ndindima ni shishi ndji bi kora u ndi na rhii
    ni-yyá na.
  wmw-wmw: Kwa javyo, muinshi vyakujuzi mbere ya wanu sawanfulata Insa, na muinshi
    samusakula luziki ra munu.
  gmv-GGM: Hessika gallas gallas inte duussay hankko ammanontta asa achchan intena
    bonchisana malane inte ayy asaskka tooho gidontta malakko.
  ssg-ssg: Na amuto aile ukek ien, teka laha kum soh ti Krais laha paxai waheni saun
    ti amuto ape laha hong amuto. Na amuto puas ti ngahati aliakeamuto, amuto kum
    hakawata seilon liai.
  zpo-NT: nu snee nik tub kwaan nayojwalt lo gu, zee nankint naab guya lo stub naz
    xaa, nu sbaa lee re myet wdizh wen re gu.
  poy-poy: Kwa ntambu ayi, hamliyupi zyumi iyerepa kulawa kwa walii yawawera ndiri
    Wakristu, hamuweri ndiri na toziya kuwatumbira wamonga kwa mafiliru genu.
  qwh-NT: Que niyanqaqcunata cäsucur cumpliyaptiqueqa, waquin nunacunapis respetayäshunquim
    y manam imequicunapis pishenqatsu.
  gaw-gaw: Ag anam heḵulag amu ahilagp̱a geha aun laa, ag tamaniakp̱a ii daaṯeb ele
    amu, ag noolagp̱a hak ena amu ip̱uanadp̱eg, ag ahilagnu ena dooglag. Amu keeke
    laalanu ele, ag kristen daaṯeb amu, ag laa gumadna gona ii unuqadmana.
  nca-nca: Ŋunde ŋuro ye o karo kama tukuni tewaŋgo, ko kape uni ŋundo yeŋo oteteye
    ŋuro metéŋowaŋgo.
  zpz-NTPP: Ni mod bicy der, gun orzeꞌ ca lagy de mbecy nu walab mbecy ni Crisht lo
