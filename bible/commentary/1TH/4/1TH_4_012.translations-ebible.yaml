  dop-dop: Mpʋ ɩnɩ pɩɩ yelinɑ nɑ mɑ tɑ nyɩ ɩsɔnɑɑ tʋnɑ-mɛ, nɑ ɩ́ kɑɑ cɑɣɑ nɑ ɩ́ tɛɛlɩ
