    intlaiyocatlalilme tlen tlajtlacoli. Yajaya quinequi para axaca tlen imojuanti
    ma quichihua tlamantli ica se tlen ax inamic.
  sps-sps: U koman tsian ten Gov tovei, ami ma taabos me am kaa fajesa osing ton kat
    iny tsikoor, an kat iny fipisui, an kat iny fifiinaum, tan kat to aya ami ma fanging
    isisen moun tsuam fatoobing ma vovou iny amin kat iny taabos an kat tavaron matar
    a vainy,
  wnc-wnc: Wamu waaknga danike Anutue banip takngae natake anzing danidamukumang.
    Ginda Anutuekan natanggamatake aminu noman siknga amin daknganong. Dakngake sanga
    yasewa tasikaing kaknga gatukande bitake tenong.
  bus-bus: Ludaa yezi a kuuna gↄ̃ adona, à mì kɛ̃ pãpãkɛnaa.
  gub-BL: Tupàn uzapo kar ko ma'e iko peme nehe kury. Petyryk ikatu 'ym ma'e wi nehe.
    Pezemonokatu izupe nehe no. Peho zo penemireko 'ym wapuhe nehe. Peho zo pemen
    'ym wapuhe nehe.
  imo-imo: 'Goteni eno teangei konopu lepa moromo mele i tepa: Eno konopu kake tepili
    lino Gotenga imboma kau ningo molko, wapu ulu kerinali teli uluma waye tiye kolaio.'
  boj-boj: Anjam agiende. Qotei aqa areqalo agi ubtosiy marqai. Niŋgi aqa segi kumbra
    boleq di sosib sambala kumbra kalil torei uratiy.
  eng-DRA: For this is the will of God, your sanctification; that you should abstain
    from fornication;
  knf-knf: 'Uko wi Naşibaţi aŋaluŋ uwo : nawo bañaaŋ bajinţ piş, banwooŋ baanwo ţi
    ubida uţop.'
  san-KHM: ឦឝ្វរស្យាយម៑ អភិលាឞោ យទ៑ យុឞ្មាកំ បវិត្រតា ភវេត៑, យូយំ វ្យភិចារាទ៑ ទូរេ
    តិឞ្ឋត។
  arn-NT: Ngünechen ta ayüniey, fey tamün nieael lifngechi mongen ta kisu mew, fey
    iney no rume tañi üñamyemekewnoael wentru ka domo engu no rume ñi wesa femmekenoael.
  zas-NT: Ni rën Dios na̱j guial guibandi naya lojman, guial ad güündi nidxuudx ree
    con ree bén ad najt lacheelidi.
  ken-NT: Ɛnyɨŋ Mandɛm áyàŋ chi bɛ mǎmbák nyáŋá, bɛ bǎkɛ́ bhɔŋ yɛ̌nyɨŋ bɛkʉ
    nɛ barak ɛ́pusi.
