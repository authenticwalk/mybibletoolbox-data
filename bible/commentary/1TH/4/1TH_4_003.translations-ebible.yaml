  cof-NT: Diosi nulaca nantanancari fe seque nenalarasa munarae. Seque nenato, uyan
    sonalabe o uyan unilalabe nosa seitonque nenasa munaratue.
  srm-NT: Nöö u kë toona bai unu a wan soni möön. Fa un sai dë, Masa Gadu kë fuun
    libi a wan apaiti fasi dëën, söndö föutu. An kë fuun libi wan fanafiti libi di
    na kai ku di fa a buta fu manu ku mujëë musu libi e. Nönö.
  qvs-NT: Tata Dios munan payllapa munananta rurashpa kawsananchikunapa. Mana munanchu
    chikan warmiwan chikan ullkuwan uchallikushpa kawsanaykichipa.
  zca-NT: porke nzhakla Dios ban go nambe lo Me par lu', nak go nab tsa par lë' Me;
    kure' nak, nabant go kun men gat lë' tsa' go.
  cbc-NT: Caroarã, cʉ̃ cajericaworicarãrẽ bairo caãna, cʉ̃ yarã ñe ũnie carorije áperã
    mʉjãã caãno boyami Dios. Ati rupaʉ mena roro átieperique ũnierẽ áperã, caroaro
    mʉjãã caãno boyami.
  qxo-NT: Tayta Diosga munan jutsata mana ruraypana pay munanganta rurar cawayänayquitam.
    Tsaynö caycaptinga majaynagrä cagcuna ama ni piwanpis cacuyätsuntsu. Majayog cagcunapis
    ama juccunawan puriyätsuntsu.
  mox-mox: Yaubada nuanuana taumiega ona vegwalemi, ʼinega ge taha velamoʼeno kavokavovo
    ona viaqi.
  kew-kew: 'Gote-na konere gupa: Nimimi ona paake yolape kone rayo gimoa nimi ora
    epe-rupa piralepape.'
  dww-dww: 'Mamaitua na ḡoanama inam umanama: Taumi sibo banaga babaumima koya tubuḡana.
    Nam koi soḡa yabayababa'
  twi-ASANTE: Yei yɛ Onyankopɔn pɛ a ɔwɔ ma mo. Ɔpɛ sɛ moyɛ kronkron na motwe mo ho
    firi adwamammɔ ho.
  aoj-aoj: Okom Godi naꞌamba. Ipaꞌ amam nematawa pepe beꞌepa hililiꞌ ananipai atipa
    ma pindihiꞌama waf afamba soꞌa waulafi.
  cbv-cbv: 'Nin pah ñi jʉmat pínahdih Dios ã náah yacna caá: Diosdih jepahcannit ĩ
    jʉmat pah yeebbʉ́t ñi jʉmca bojoó. Ñi áa nihcannitjĩh yeejép ñi chãjca bojoó.'
  taw-taw: God binɨb ne mɨdebɨm ak, agup tek suŋtep yonɨgun agɨl, bin si bɨ si ma
    gɨnɨmɨb.
  jic-NT: Lovin 'üsüs la müjí Dios jos jin. Solejé Dios jos lovin nin lojí. Dios jos
    yom ma mya'na jats'om tulucj. Dios jos quepj ma jama voyum tulucj lal.
  zap-NT: Logne rlaan Dëdyuzh ne ylaa de nak ne ylaadetre de dol. Ykanodetgue de xkompanyer
    de belne gardet ytsëlnya de.
  wer-wer: Anutuu kent yaaö pöt epët. Öngre omp nga yaaö pout kasëng menak lup kölam
    panë önëak kent yaë.
  ipi-ipi: Gote lo nembo natene aitene wandakali tupamane pamuku pima lakae lo nembo
    toto, pamuku piyaini pua, Kitisene wandakali yakamato wuane na-piyapape. Jia.
    Pamuku piyaini mana okone kembena peyo atalapape. Mana okone kembena peyoto, akali-mane
    wanda kee lalu, wetene, akalini-la, liyambato mana epene tika pene tupa wato minu
    pitiyapape leyama. Yakamato wuane pua atapiai lakae lo nembo toto, Goteto pii
    okone yakama langeya.
  qul-NT: Dioska munan payllapaj causanayquichista. Ama pipas adulterio juchata ruwachunchu.
  tnc-tnc: Suᵽa imarĩ rõmimarĩka, tĩmiamarĩko, suᵽabatirã rõmiki, tĩmiaiko, ba'iaja
    baabu'arika imabeyua. Kirirã mija ima simamaka, kiyaᵽaika uᵽaka oyiaja mija baarika
    Tuᵽarãte yaᵽayu.
  ter-NT: Hara ahá'ainopinoe Itukó'oviti, itíkivo xâne koati sasá'iti, éxotimaka sayá'ikopeova
    ne úhepune mûyo vo'oku ixómoyea kaha'a sêno.
  bmr-NT: Moocaani imeguehi amɨɨhai ifiinoco diibojaagovɨro miminiiyumoro saatohoba
    buhɨgueejedɨ gaigoomɨma icacuutɨmo mihicanoco.
  fuf-fuf: Ko Alla faalaa ko yo on laato laaɓuɓe, e fii yo on woɗɗito jinaa,
  bhl-bhl: 'Kasike, yu Sunbin-Got em yom dim elo dukuse ibolow fukunin be kal keliwete:
    Mak e, e yulo akalem wiin so amkose kunum waneng keyemse kasike kame, yu kaneyemkabiliw
    kunum waneng biim kiol kuw kukuw be fein gelewemoliwka! Mak e, Yu osow kukuw bakilew
    kemoliwka!'
  ons-ons: Anutu wane simileŋo yemo, ŋinane iwa yale dere ŋibon okanmaike, eŋe ŋine
    koto ŋine libe libe geu paki, borikine yau yaup mama bailalaŋ yewa qeliŋkalukkei
    wane ra okanmaike.
  con-NTPO: Qquen tsu Chigaja in'jan cuintsu Tise in'janqquia'caen que'i Tisene ñotsse
    canse'faye. Poiyi'cco a'ima tsu manda tisunga antte'choi'ccuyi can'jeña'cho. Faesui'ccuja
    can'jen'masia.
  ghs-ghs: '@see-verse:1TH.004.002'
  peg-peg: ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ପୁଇପୁୟା ଆନାଦେର୍‌, ଇଦାଂ ଇସ୍ୱର୍ତି ଇଚା, ଇନାକିଦେଂକି
    ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ଦାରିତାଂ ଦେହା ମାନାଟ୍‌,
  txu-NT: Metĩndjwỳnh ne arỳm ar ajã amim karõ. Ar Metĩndjwỳnh mexo amextire ne ar
    aba ne ajaxwe kêt ne ar abamã ne ar ajã amim karõ. Kam dja gar aprõ prãm kêt ne
    abenbê prõo adjàkĩnh kêt ne amextire ne ar aba. Nhym me nidjwỳ mjên prãm kêt gar
    arek ar aba.
  eng-WEBU: 'For this is the will of God: your sanctification, that you abstain from
    sexual immorality,'
  gnw-NT: Echa'ã Tumpa uipota piñeñono tee vaerã chupeguarã. Uipota'ã piyapo vaerã
    aguasa.
  mux-mux: 'Pulu Yili-ni ‘Eni teku molangi.’ nimba piliipa molemú mele i-sipa: Eni
    numanu kake tipili Pulu Yili-nga yambuma mendepulu molku, waperanale tili uluma
    munduku kelai.'
  maj-NT: Ni xi mjehe̱ Nti̱a̱ná, mjehe̱ nga xu̱ta̱ je ka̱mo nginku̱n. N'e̱ t'axíhu̱un
    yjonu̱u nga chu̱ba̱ súntuko̱nú xinki̱u.
  bkq-NT: Enanâgueze urâ âmaemoem Deus aguehobyry. Deus xurâ lelâlâ mawylymo enehoim
    lelâ aietaungâ. Uguondo modo, âwydymo lelâ xynanâdaungâ. Pekodo modo, osomo lelâ
    âynanâdâmo.
  kue-kue: God yegl prukwa, ene wu holi pindre ana yagl ya ambu kunogl guagua gundingwa
    mambuno i mina ene mogl eglke endiyo.
  cot-NT: Ininquequea Aapani Irioshi pincomajamajajiaquempaquea. Aatoquea poashijiguiro
    manquigarentsi teeca irooquea pashiquea pimanquigare. Ariquea pinquejejiaquempaquea
    manquigarentsijia aatoquea poashijiguiritsi itsipa shirampari teeca irionica pashiquea
    manquigajiguimpica.
  bnp-bnp: A Vure i ngaru mua mu gu malamala na matana. I mavonga, mu lelerau vona
    a maka naro na molenga.
  apn-NT: Nà mẽ pahte tãm amnhĩ nhĩpêx o papaja na Tĩrtũm kãm hprãm. No kêt mẽ pahtỳx
    ri nhãm mẽnijê ho amnhĩkati o papaja na kãm hprãm kêt.
  ctp-NT: chaꞌ nde lka tñan nu nchka tiꞌ Ni, chaꞌ ka luwi kasiya ꞌwan, chaꞌ ja sten
    yuꞌwi wan loꞌo xka nten nu siꞌi kwilyoꞌo wan;
  opm-opm: Got oh ihir ihat ha songwe ma dahapat da oh mamaru hat patmur. Hanipyah
    orhe kasip ohsi da ongeng mat yah mat orhorwi papti dao imat paptim it bisei saw
    goshat ma sapti danong kom asar mandama yah hat ma sapti ohe dao
  bvr-bvr: Minypa Wangarr jal a-nirra ana-goyburrpa barra nyiburr-molamola nyiburr-ni
    nyiburr-yigipa. Minypa gun-narda gun-nerra gu-yurra, marrambay gun-guji, ngaja,
    ngarla, ana-goyburrpa barra nyibu-bawa
  wal-wal: Aissi giikko, Xoossai intteppe koyiyoogee aibee giikko, intte geeshsha
    gidanaagaanne shaaramuxiyoogaa muleera agganaagaa koyees.
  zad-NT: Chioza' cheenile' soale gonle daa chazlallee. Na' bi iṉelenzle xiiṉ xool
    beṉ',
  kmg-kmg: 'Anutu e šiŋuc hâcne muekac: Boe sau qikiŋnehuc maŋɋaɋac junšepieŋ.'
  aso-aso: 'Oꞌmosoꞌmo neꞌmine igi minilizave lo gelo tiꞌ lo laaꞌ neive: Veneꞌ vemohoꞌ
    gopoꞌ napaꞌ monaaꞌ nene huli eveneꞌ kekeize ve, ve lisiheꞌ lamineꞌ minilizave
    lo laaꞌ neive.'
  uli-uli: Deus ye dipli bo habe santus ngo ha towe ma foru maltemay.
  nin-NT: Wanggo yo a si inkindirr yi nggo Abachi a zha di imba i ta na yi nggo. A
    zha di imba bu so sama na ankizhi ni si di na aseki ka ishisha hen.
  tgk-tgk: Худо мехоҳад, ки шумо худро пурра ба Ӯ бахшида, аз бадахлоқии ҷинсӣ худро
    нигоҳ доред.
  acu-NT: 'Yuse wakeramuri nuwaitai: Nekasrum pengké tunaarinchau pujustaram. Tura
    asaram nuwa nuwatsukka tsanirmawairap. Tura aints ninumtsukka turunawairap.'
  cak-WNT: Kach'alal, ri Dios nrajo' c'a chi riyix nich'ajch'ojsaj iwi' chare ronojel
    ri xa ma utz ta, tiya' ca rubanic ri mac, achi'el ri mac ri niquiben ri achi'a'
    y ri ixoki' ri niquicanoj qui' riche (rixin) chi yemacun y xa ma quic'ulaj ta
    qui'.
  ebk-ebk: Nan enkeddeng Apo Dios at nan munfialinanyu as nasantowan ay tataku. Isunga
    masapor achiyu epappapas nan assi ay lachok.
  spa-PDDPT: 'Esta es la voluntad de Dios: su santificación, que ustedes se abstengan
    de la inmoralidad sexual.'
  ruf-ruf: Imulungu kowabama muwe wahenzeluka na mleke ghendo ughoni.
  gun-gun: 'Po rami ae Nhanderuete oipota: iky''a e''ỹ va''e pendekuai, pendetavy
    rei eme,'
  agu-BL: Na yi tajbil Kataj Ryos i'tz tan cyoque'nu' tetz balaj, nin tan qui chijuchulu'
    mas quilu'. Cha'stzun te tajwe'n cu'n tan cyaje'n cyen quilolu' yi yaji'n tu xna'ni'n.
  isn-isn: 'Kunsoko nanso yayo ulowa nuang''wa Itunda: u weligwa nuanyu - kina mu
    uhuge u ugoolya,'
  eng-PEV: This is what God wants. He wants you to be properly good and to keep away
    from everything that is wrong. If somebody is not your own wife or husband, don’t
    sleep with them as if you are married to them.
  ilo-ULB: 'Ta daytoy ti pagayatan ti Dios: ti kinasantoyo—a liklikanyo ti kinaderrep,'
  pir-NT: 'Ahrire mʉsare yahu nemoutja: Mʉsa ohõ saha ijigʉ̃ cahmene Cohãcjʉ̃: Ñañene
    yeracãhña. Cohãcjʉ̃ ye pehere yeya. Sa yena numia mehna ñano yeracãhña. Mʉsa numia
    gʉ̃hʉ ʉmʉa mehna ñano yeracãhña.'
  anv-NT: Genó ɛyigé Ɛsɔwɔ akɛlege gelú nnó ɛnyú debɛ bɔɔ́ ukpea défere amu
    né manane tamtame.
  sab-NT: Chube takalin ba ulita toidale trate no ama alin, ba ulita me agedale me
    no, me no onbre mo chuge ke giti muinga ole kaire me no muinga mo chuge ke giti
    onbre ole.
  tmd-tmd: God nugwo wä cön aku, ñɨŋ nöbö mö lei nuŋwa keir mɨjöña. Mö kib nöbö kib
    reñɨm.
  acr-NNT: ma ri rajawal ukꞌuꞌx ri Dios e ri santowilaj bꞌinik silabꞌik alaq. Metzꞌabꞌej
    kꞌu uwa qꞌij alaq rukꞌ junoq na kꞌulel ta alaq.
  kpg-kpg: Malaa, deenei di manawa o God adu gi goodou, bolo gi heia goodou gii dabu,
    gei gi lawa mai gi daha mo di hai be di manu.
  taj-taj: एनीगदे चोखो म्‍हि दोगै भिसी परमेश्‍वरसे म्‍हन्‍बा मुला। थेतबासेलमा एनीगदेसे
    स्‍य्‍हान्‍दोदेन छ्‌याम ब्रेल्‍सी भ्रबा तामरी संगतनोन थालउ।
