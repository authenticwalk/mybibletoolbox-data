verse: 1TH.004.003
translations:
  kpx-kpx: Iale Dilavau isiviholialeike la mole keatehi teibalahaliho. Isito isivialeike
    laeau ke evihai atae tumu holisi.
  okv-H: amo ungo God ta toho ue otohu ava uje ere ua avoeto tiha paiha avojo.
  tbo-tbo: Yaubada a nugotuhugei ipa omi mae hina wiwoiyawa ma ega matamaga a tupo
    uyahina ona nenae.
  mal-C: നിങ്ങൾ വിശുദ്ധീകരിക്കപ്പെടുക എന്നതാണ് ദൈവത്തിന്റെ ഇഷ്ടം. നിങ്ങൾ ദൈവത്തെ അറിയാത്ത
    യെഹൂദേതരരെപ്പോലെ കാമാസക്തിയിൽപ്പെടാതെ, അസാന്മാർഗികത വിട്ടൊഴിഞ്ഞ്,
  grc-SR: Τοῦτο γάρ ἐστιν θέλημα τοῦ θεοῦ, ὁ ἁγιασμὸς ὑμῶν, ἀπέχεσθαι ὑμᾶς ἀπὸ τῆς
    πορνείας·
  bgc-bgc: 'परमेसवर की मर्जी या सै के थम पवित्र बणो: अर जारी ना करो,'
  khz-khz: Palagu gena ririwa gomi pio veaga, mata-poraga e veopa-lema kalara geriana
    pio laka-gerevagi.
  deu-TKW: 'Gottes Wille, das ist eure Heiligung: daß ihr euch enthaltet von der Unzucht,'
  zsr-NT: Le rëꞌnnëꞌ Dios nac gacliꞌ gdu dxiꞌa, len cutur gunliꞌ le cunác,
  lin-lin: 'Nzambe alingi ete bozalaka bule tango nyonso : bokimaka pite ;'
  hns-NT: Parmeswar maange hai kie toelog poera rahoe. Toelogke tjaahie tjhatjhoendaraipan
    se doer rahe ke.
  noa-E: Ẽwandamaun ãba ich atheepaita maachig nem wau wënʉrrapim khõsi sim; ni iwiir
    ãbjã dich õor khabam dʉ̈i khapese aba.
  eng-EMTV: 'For this is the will of God, your sanctification: that you should abstain
    from sexual immorality,'
  mib-NT: Te cúní Yaā Dios jeē na cóo ndoo coo iī rō nuū yā, te ma cáca jnéní ró.
  lif-NT2: खिनिॽ सेसे के़वयिनि के़लॽबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ वाॽरो॥ खे़ल्‍ले़
    चोगुल्‍ले़ खिनिॽ काक् वेॽ मे़न्‍छुमाॽ ये़म्‍बित्‍छाॽ चाराम्‍मोलाम् के़बोःङ्‌बा
    चिःन्‍जिःम्‍बाओनु लाःत्‍लाःत् वये़म्‍मे़ॽओ॥
  xnj-xnj: Chapanga igana nyenye muvya vamsopi na mkoto kukita ugoni.
  mmx-mmx: Moroa i vara i do lorooro atnimi nan manton tino. Mina ke xepe loklok ti
    elongka la loklok kakapmek maxamang at lixitkis epot.
  cbr-NT: Nucën Papa Dios ca cuëënia mitsúxmi ainan 'aish ax cuëëncësabi oíshi 'iti.
    Ax ca cuëënia mitsun xanuma, xanu itsibë 'itima 'ianan xanúxmabi bëtsi unibë 'itima.
  tee-NT: Pus ju ixk'achat ju Dios yuchi ni salaka cava ju mi'atsucunti'an. Ju chunch
    va nomputun ni jantu ap'uxc'a'ut'it ju minavin'an.
  eng-LSV: 'for this is the will of God—your sanctification: that you abstain from
    the whoredom,'
  cak-NT: Kach'alal, ri Dios nrojo' chi rix man niben ta ri mac. Raja' man nrojo'
    ta chi rix achi'a' y rix ixoki' nicanola-iwi' chi niben ri mac chech raja', xa
    can ch'ajch'oj tic'ue' ic'aslen chech.
  pah-NT: 'Kiro Tupana''ga remimbotarimova''ea pe me. A''ea mombe''gwovo ga ei: “Peko
    pyry hete ti jireheva''ero,” ei ga pe me. “Tapejihe''ari ti ite''varuhua rehe,”
    ei ga. “Tapejiavykyukari ti penhimbireko''g̃arũive''g̃a pe. Tapeavykyi ti penhimbireko''g̃arũive''g̃a,”
    ei ga pe me.'
  sja-NT: Tachi Ak'õrepa k'inia bɨ awara p'anapataadamerã ijãadak'aa beerã k'ãyaara.
    K'inia bɨ parãpa ne-inaa jõmaweda oodamerã irua oopi bɨk'a. Mapa taipa nãga ũraa
    p'anɨ. P'ek'au oonáatɨ awaraarã ome.
  xed-xed: Skwi ya kumə Lazglafta ná, nzata ghuni hezleʼ a ta kəmani kul haɗ hliri.
  mks-NT: Ña̱ cúni̱ Ndióxi̱ quéa̱ ná coo vií ínima̱ ndó nu̱ mé á ta ná a̱ cája ndó
    cua̱chi ña̱ coo ndó xi̱hín na̱ji̱hí á ta̱a, na̱ co̱ cúú ñájíhí ndo̱ á yíi̱ ndo̱.
  gfk-S: God i sip be mu na halhaalien talur ira sasana ter ta ira gamgamatien. Io,
    i sip be mu na tur pas no sana tintalen na ninohon tikai.
  bmu-bmu: 'Anutunöŋ eŋgöra jitsihitŋi kewö mötza: Iŋini mönö sero yoŋgorö andö qeba
    sarakŋi aka tök-kutukutuŋi aka malme.'
  dgz-dgz: God enan manega anun, imuya potaya woup sep waen ge apan wainan gogo uniunion
    ise ta ase ta taine mini e ya tane.
  eng-GNV: For this is the will of God euen your sanctification, and that ye should
    abstaine from fornication,
  zaa-NT: 'Nùi nna ną́ voluntad qui'' Tata Dios para lebi''į: qui''ni ccá la'' labàni
    qui'' le ya''latsi'' nna nàrì nna para lèe, acca bittu thúalani le nu labí ną́
    tsèla le.'
  eng-WEBSTER: For this is the will of God, even your sanctification, that ye should
    abstain from lewdness.
  guh-guh: Dioso raja jitsipa xaniavaetsia panetojinavanapaenexa ëponënexa. Dioso
    raja pacatojitsipa panecopabinexa pibisiacuene panevitota paneexanaejava.
  bon-bon: 'Agesa Acejiyame me singi weeme tääpume: Tabe singi gyene weene weeme ireclota
    iyeta teeme cabu acraname, piiyepu iyeta sargi mule bine ägyemame.'
  nhw-BL: Pampa Toteco quinequi mojmostla más anitztose antlatzejtzeloltique huan
    antlaiyocatlalilme tlen tlajtlacoli. Yaya quinequi para amo aqui tlen amojuanti
    ma quichihua tlamantli ica se catli amo inamic.
  swh-ONEN: Mapenzi ya Mungu ni kwamba ninyi mtakaswe, ili kwamba mjiepushe na zinaa,
  wbi-wbi: ulwakuva agha ghe maghanike gha Nguluve, uluvalasio lwinu kuti muvuleke
    uvuvwafu.
  bba-bba: Wee, ye Gusunɔ u kĩ bɛɛ sɔɔ, yerɑ i n dɛɛre kpɑ i tii kpĩ mɑm mɑm sɑkɑrɑrun
    kobu sɔɔ.
  eng-KJVCPB: 'For this is the will of God, even your sanctification, that ye should
    abstain from fornication:'
  kgk-NT: Oipota Nhandejáry pende reko marangatu. Ndoipotái teko ky'a-rupi peiko rei-vy.
  waj-waj: Aa na tinara kua aavo Anutuuqaa yaata tinniivau vai kuavai ngia iikio rikioo
    Anutuuqo fai ngiiiyara yoketainaravai. Ngia yoketaa tuanaaya variatee. Sa sabi
    heera aataruuvaa iikiatee.
  cpy-cpy: 'Iroka okaatzi ikoyiri Tajorentsi rowameetha-shiretan-temiri: eero pimayempi-waetzi.'
  mpx-mpx: 'Yehoba wana nuwatu kaiwemiu i ola hiwe: nuku pwabwabwalena-agimiu ge wami
    pagan ni sapu. He bahi kekeisi etega nuku oolak ganawal paganina elana.'
  wbp-wbp: 'Kaatuju-ngalpa milarninjarla wangkaja yungurliparla nyinami jungarni-nyayirni
    yapa warlalja nyanungu-mipakulku. Kala kajirlipa kurlakurla-jarri karnta-kariki
    manu marda wati-kariki, ngulakuju kula-ngalpa wardinyi nyina. Kujarlanya, nyampunya
    kanyarra wangka Kaatuju nyurrurlakuju: ‘Nyurrurlaju kankulu palkaju mukunypa-nyayirni
    nyina warlalja ngaju-nyangu. Kujarlaju, nyinayalu jungarni-nyayirni yangka marda
    kajikankulurla yapa ngalya-kariki jangkardu kurlakurla-jarri.’ Nyampurlangunya
    kanyarra wangka Kaatuju nyurrurlakuju wati-patuku: ‘Nyuntu-nyangu palkaju, ngulaju
    ngajuku. Ngula-kurlurluju palka-kurlurlu pulka-pungkaju ngajuku.’ Kujarlaju, nyuntu-parnta-mipa-kurlu
    nyinaka tarnnga-juku. Karnta-kari karnta-kari yampiyalu-jana kurlakurla-jarrinja-wangurlu!
    Yangka yapa kuja kalu ngurrpa-juku nyina Kaatuku, ngulaju kalu kuja-juku warru
    parnka tarnnga-juku. Kujaju warntarla! Kuja-wangulu nyinaya, parnkanja-wangu!
    Nyampunya kanyarra Kaatuju wangka, ‘Yampiyalu-jana Kirijini-kariyi-nyanuju yimirr-yinja-wangurlu!
    Kajikanparla marda yangka karnta nyanungu-nyangu jurnta kanyi.’ Kajilpanpa kujarlu
    kangkarla, ngula-panuju kapungku Kaatu kulu-jarrimilki. Manu yangka yalirra yapa
    ngalya-kari kuja kalu warru parnka kurlakurlaku warntarlaku, ngularlangu kapu-jana
    Kaaturlu murrumurru-mani. Nyampunyarnalu-nyarra pinarri-manu manu yimi-ngarrurnu
    kamparruju nyiyarningkijarra.'
  luo-luo: En dwaro Nyasaye mondo ubed jomaler. Nyasaye dwaro ni ubed mabor gi timbe
    mag terruok
  nhe-NT: Pampa Toteco quinequi mojmostla más initztose intlatzejtzeloltique huan
    intlaiyocatlalilme tlen tlajtlacoli. Yajaya quinequi para axaca tlen imojuanti
    ma quichihua tlamantli ica se tlen ax inamic.
  aii-aii: ܕܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ ܝܠܹܗ ܕܗܵܘܹܝܬܘܿܢ ܩܲܕܝܼܫܹ̈ܐ ܘܪܵܚܩܝܼܬܘܿܢ ܡ̣ܢ ܙܵܢܝܘܼܬܵ‌ܐ،
  esk-NT: Taamna Agaayyutim ilipsitñun pitqutigigaa, ipqiḷḷusri piisimaaġusri sayuŋałiġmiñ.
  msb-msb: 'An kabubut-on san Dios na iyo dapat sundon amo ini: gusto niya na magin
    banal kamo kag maglikay sa mga kalaw-ayan.'
  cpa-NT: 'Lah¹la² báh³ hniu¹ Diú¹³: Hi² ŋi³nioh³ hniah¹² ti³janh¹ hniah¹². Hi² tsa¹hlanh¹³
    hniah¹² hio¹³ siáh².'
  dso-dso: ଜେନ୍ତାରି କି ତମେ ବେସିଆ କାମ୍‌ଟାନେଅନି ବିନେ ରଇକରି, ସୁକଲ୍‌ ସଙ୍ଗ୍‌ ରଇବାଟା ପର୍‌ମେସର୍‌
    ମନ୍‌ କଲାନି ।
  meu-meu: 'Badina be Dirava ena ura binai: ba helaḡa, mata-bodaga kaladia basio kara;'
  yva-NT: 'Somamo Amisye apa bekere mi som: beker indamu wasanuga ngkakavimbe, weti
    vemo wapo anaerere inta rave nora.'
  dgc-dgc: I kaluuben na Diyos, éy maging banal kam, sakay diyan kam méngibébi éy
    ta méngilélake.
  zpm-NT: Sac goṉ, laa Dios racladz mbe guiaaṉ to lo me, guṉde to guieḻyozh yquiangob
    to zha ne led tsieelde to.
  hix-NT: Onà wyaro ryhe oyesnàr komo xe naha, Khoryenkomo. Enyhoru ro me oyesnàr
    komo xe naha. Àro ke, anaro rha wos hokohra ro mak ehtxoko.
  sim-sim: Os ji nakmba Avui Wasilaka hishiwa karem. Jir avak maome sunguwavu jihin
    simbalesik jihinjik orin ji haha, orhi mashi nom er ji misindiyaha, misokome orhik
    jipwornak ji lika. Uhu nokophirmbirihi hulatolhakanda nombon er ji halaka.
  npi-ULB: यो परमेश्‍वरको इच्छा हो, तिमीहरू आफैलाई पवित्र पार, यौन क्रियाकलापको अनैतिकताबाट
    टाढै बस ।
  cgc-cgc: Liag ta Dyos na inyo na batasan igo ta mga ittaw na iya gid. Gani, dili
    kaw magbuat ta malaw-ay ta panan-aw ta Dyos.
  tim-tim: Anutuŋe agak meme âlepŋe mem manŋet dâm yeŋgonlep aregât luâkdâ âmbendâ
    bo hepun akmâ ba aŋgâ hanâk hanâk bo meyekbei. Aregât Anutuŋe nâŋgâmbo bo huragumap.
  yor-yor: Nítorí ìfẹ́ Ọlọ́run ni pé kí ẹ jẹ́ mímọ́, kí ẹ sì yàgò kúrò nínú ẹ̀ṣẹ̀
    àgbèrè,
  wos-wos: Guni angi hurungute dé God mawuli ye. Guni Godna du takwa reta yikafre
    sémbut male hurutanguni. Guni nawulak du takwa wali haraki saraki sémbut yamba
    hurukénguni.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌa bãrãra idji itea bia b̶ead̶ida. Maʌ̃ bẽrã aud̶uada
    orãnadua.
  eng-F35: 'Now this is the will of God, your sanctification: that you stay away from
    fornication;'
  ind-ind: yaitu, Allah mau supaya kita hidup semakin suci dan menjauhkan diri dari
    dosa percabulan.
  pes-OPCB: اراده و خواست خدا این است که مقدّس باشید و از هر نوع گناه جنسی خود را
    دور نگاه دارید.
  mpt-mpt: Gode ibo baabenea Ibo amitie kukub ayam ota wafuniba taman kukub olo mo
    wafunimibe gabebe.
  ssx-ssx: Koda꞉ma꞉ iki pa꞉ta꞉ hone pa꞉la꞉ hauta꞉ dupae. Ikana꞉ma꞉ yakopiki wanda꞉hali
    hata꞉ta꞉ suseke haasa꞉ hau ma꞉nda꞉ na piki hamina꞉yeke hone pa꞉la꞉me.
  mkl-mkl: Mii iyi Ilɑɑɔ̃ í bi si ŋɛ, nŋui í jɛ i mɑ́ ŋɑ, wɑɑtɔ i nɔ ɑrɑ nŋɛ mɑm mɑm
    i mɑɑ̀ yɑ ce sɑkɑrɑ ŋɑ.
  gaq-gaq: ଇସ୍‌ପର୍ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ଡିଂକେ ପେ ନିଜେ ଅଡ଼ାରେଗ୍‌ ପାପ୍‌ବାନ୍ ସ୍ଲଚେ ପବିତ୍ର ଲାଃଲାପା
    ।
  gof-RNT: Xoossay, hintte geeshshi gidana melanne laymatonna mela koyees.
  unx-unx: ଆପେ ପାବିତାର୍‌ ହବାଅଃପେ ଆଡଃ ଆପାଙ୍ଗିର୍‌ କାମିଏତେ ସାଙ୍ଗିନ୍‌ରେ ତାଇନ୍‌ପେ, ନେଆଁଁ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାନାଙ୍ଗ୍‌ତାନାଃ ।
  gah-gah: 'Ómasímo gili agika nene lá oko neve: Mokoló netá ahuliiki likigika nene
    gizopa lo miniko minataze.'
  lcm-lcm: Kana vubuk a God ani nami mi daus e matana. Mi taval pelek a lau i panik.
  aer-aer: 'Ngkartele anwernenhe akngakeke anwerne Ikwere arratye anetyeke, Ikwerenhe
    areye-arteke. Kenhe anwerne apeke untheme arelhe arrpenhenge apeke, artwe arrpenhenge
    apeke mpwenye untelhe-iletyeke, Re anteme anwerneke akangkentye anetyakenhenge.
    Nhenhe ikwerenge, Ngkarte arrekantherre angkeme: “The arrenhantherre akngakeke,
    tyerrtye arrekantherrenhe Atyinhe-arle. Alakenhe ikwerenge anteme Atyenge mwerre
    anerrirretyeke tyerrtye ingkirrekele arrekantherrenhe, akurne mpwareme-ketye.”
    Nhenhe rarle Ngkarte angkeme artwe ingkirrekeke: “Tyerrtye arrekantherrenhe Atyinhe.
    Ayenge utyernemele tnakaye tyerrtye arrekantherrenhele. Akwete anerrirraye anewe
    arrekantherre-arlenge-ante ware. Arelhe arrpenhe areye impaye, tyerrtye arrekantherrenhele
    akurne mpwaretyale, arrpenhe areyeke alhirretyale anaye.” Tyerrtye alakenhe-arteke
    areye-arle Ngkarteke akutne-arle. Itne arlakelherlte-anemele arne akurne areye
    mpwarerlte-anemele, nhenhe akurne-arle. Alakenhe mpwaretyale! Nhenheke rarle Ngkarte
    arrekantherre angkeme. “Atyewe Ngkarte-kenhe arrekantherrenhe areye akurne mpwaretyale.
    Anewe arrpenhe-kenhe mpwenye akngetyale!” Ngkarte arnterre ahele-irretyenhe. Kenhe
    arrpenhe areye akenhe arlakelheme-arle arne akurne mpwarerlte-anemele, Ngkarte
    itneke-ketye untyeme-irretyenhenge. Alakenhe rarle anwerne arrenhantherrenhe akaltyele-antheke,
    alkngarre-iletyeke.'
  qvc-NT: Chaqa Dyusmi munan paypaqlla kawsashpa, warmikiwanlla ichu runaykiwanlla
    puñunaykillapa; ama suqwanqa.
  tgl-ULB: 'Sapagkat ito ang kalooban ng Diyos: ang inyong pagpapakabanal—umiwas kayo
    sa kahalayan,'
  cbs-NT: 'Jaskaken Diosun matu pepa besti wanun, iwanan, matu yunukin: “Ainbu min
    ainmawen kemuama inun, juni min benemawen kemuama jaska ja dabe man jaya jatun
    ainbe besti jau chutanamekubainunbunwen”, iwanan, shinanmiski, Diosunan.'
  xtm-NTPP: Vaa ja kúni maa Su'si ma kúu ja jin xndoo ni ndaka ja u'vi ma, te máko
    jin kivi nduu ni ji'in ndi‑in ndi‑in ña'a ma,
  nnq-nnq: Nnoongo ampalanga mangweto mmegange machwapi ni milekange ngongola.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca boorijea, ca ñañarije manirã, nʉmo mani, manʉ mani bii
    pacarã, tii epericarã cʉtiti, ñucã
  san-ORI: ଈଶ୍ୱରସ୍ୟାଯମ୍ ଅଭିଲାଷୋ ଯଦ୍ ଯୁଷ୍ମାକଂ ପୱିତ୍ରତା ଭୱେତ୍, ଯୂଯଂ ୱ୍ୟଭିଚାରାଦ୍ ଦୂରେ
    ତିଷ୍ଠତ|
  huv-NT: Leawa Teat Dios andiüm, aag ayaj irangan palan najneaj. Pues naxey ngondom
    maquíiüban najtaj, at aton najtaj ngondom maquíiüban naxey sitiül nganaw mengoch
    owixaw; at monguich ngondom marangüw aag ayaj.
  otn-NT: I̱ nne Oja̱ ngue guí cämfɛ̱ni̱ guí u̱nni̱ mmʉihʉ Oja̱. 'Yo to di 'yots'om'mäi.
  nop-nop: 'Bepaŋ’walaŋ nadinadiŋiŋ adi indiŋ: Hidi hatihatihik hogohogok u adi’walaŋkade
    kameune uune uŋgoniŋ hatidok. Unduŋ tiŋa kefifile talik mebimebi haliwiiŋ u kedem
    yalakapmeneeŋ.'
  obo-NT: Iyon id kopi-it Monama, no molinis kow riyot kod-ontong din, de-en ko-ilangan
    nod poriyu kow to molibmit no pinuungan.
  cak-ENT: Hermanos, ri Dios nrajo' c'a que rix nijüch ta ivi' chuvüch ronojel ri
    man utz tüj, que rix achi'a' man que'icanola' ri ixoki' richin que nyixmacun,
    y rix ixoki' man que'icanola' achi'a' richin que nyixmacun. Xa ch'ajch'oj ta c'a
    ri ic'aslen.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤣᤛᤣ ᤁᤧᤘᤕᤡᤏᤡ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
