  myk-myk: Kilɛ ɲidaan wu wa yʼi bye fɛɛfɛɛ, yi já yiyɛ na dɔdɔɔrɔ kabaŋa na.
  sbe-sbe: Na Yaubada yona nuwatulakilaki ede bena taba kwa aꞌa, kaniyona ede, laulau
