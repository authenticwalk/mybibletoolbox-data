  arl-NT: Canaacuajaari nia rootaquiaarini, Pueyasoori nia panitiaa saaja nera nia
    quiniuria, tojetaarucuajanaa maninia jeequesano nia quiniuria sesa nia miishanojiniji.
    Majaari nia numuetucunu nia camishoo maaji.
  ziw-ziw: Chohile aunga nyuwe mtende mlenguswe naho mwenegese na wikazi wa uchilanga.
  grc-TR: Τοῦτο γάρ ἐστι θέλημα τοῦ Θεοῦ, ὁ ἁγιασμὸς ὑμῶν, ἀπέχεσθαι ὑμᾶς ἀπὸ τῆς
    πορνείας·
  nag-nag: Aru apnikhan sapha thakibo lage, etu he Isor laga itcha ase, bebichari
    pora dur te thaki bole nimite,
  eng-OEBCW: For this is God’s purpose – that you should be pure; abstaining from
    all immorality;
  knj-NT: Ja' tzet oj waltoj e ex, ja' ton chi yoche Dios tol chi cu jije. Sowalil
    tol asan yin Dios chi kaoc cu na'bal. Catu' c'am chi ske' cu to yin amulal.
  deu-1912: Denn das ist der Wille Gottes, eure Heiligung, und daß ihr meidet die
    Hurerei
  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯਾਯਮ੍ ਅਭਿਲਾਸ਼਼ੋ ਯਦ੍ ਯੁਸ਼਼੍ਮਾਕੰ ਪਵਿਤ੍ਰਤਾ ਭਵੇਤ੍, ਯੂਯੰ ਵ੍ਯਭਿਚਾਰਾਦ੍ ਦੂਰੇ
    ਤਿਸ਼਼੍ਠਤ|
  nob-LB: 'Dette er Guds vilje: At dere skal leve fullt og helt for ham. Dere skal
    holde dere borte fra all seksuell løssluppenhet.'
  ntj-ntj: Yuwa, Mama Kuurrnga mukurringkula nyuntulu-yan palyarungu puru kutjupaku
    kurringka yurrirranytjamaalpa nyinarratjaku.
  sxb-NT: No okuagala okwa Katonda mbwe muwe awantu awatengeekwe kandi awari ale no
    owuoni owua owusondo.
  nhu-NT: Fiɛɛ fì Nyo' kooŋke nu lɛ ben eceè diɛwɛ bonyii bò ɛ̀ nu bo Nyo' le. Fo
    ben ejaaŋkè kenjaŋ kɛ.
  row-row: 'Lamatualain hihiin taꞌo ia: Misodꞌa meumareꞌ! Afiꞌ misodꞌa manggenggeoꞌ.
    Naeni, afiꞌ hohongge mo atahori sao nara, sao tou, do, sao inaꞌ.'
  msy-msy: God kamaghɨn ifonge, ia bar uari isɨva a danigh egh an damazimɨn zuegh.
    Egh gumazamiziba tintinibar uari isava akuir arazim gitagham.
  agg-agg: God ai yare hohoanɨmoyuhü, se dɨboadondɨhehi nɨboadeimbo, nɨmorehɨ sɨsɨhɨmo,
    anɨmɨndɨhoandɨ bɨrabɨrɨ, ranɨ hohoanɨmo hɨnɨŋgɨndɨhi hehi nɨboadei, mehu.
  ptp-ptp: Môp wê Anutu nêb xam ob tɨmu vô ge bêga bê xam tu xomxo ngɨbua wê nipaên
    ti o yêp vô xam lêm ge. Dɨ xam xona nêm ên môp yôdac vêx yuu vux.
  nak-nak: La masasagala te La Tahalo Uru soio tamutou eia maie veia amuto ge maroka
    tomi moli, amuto ge vipou baa taro la iligo la iruru soio te la tavile, me la
    vulovulo la valalololo.
  lbb-lbb: A nuknuk e God sur anumulo a lalaun ir totoh namatana, pa mulor han masik
    kusun a toltol a pamuk.
  kan-2017: ದೇವರ ಚಿತ್ತವೇನಂದರೆ ನೀವು ಶುದ್ಧರಾಗಬೇಕೆಂಬುದೇ. ಆದ್ದರಿಂದ ಹಾದರಕ್ಕೆ ದೂರವಾಗಿರಬೇಕು.
  cso-NT: Quí¹ hi³ hnió³ Dió³² hi³ hnoh² ná¹chan¹ náh² ñí¹táunh¹ quiúnh¹, hi³ hí¹
    jan² tiá² hin² hniáuh³² jmu³ juón¹ quionh³ tsá²ján² tsá²ján².
  ena-ena: Asɨ dɨ hɨji nɨbu nameŋ uami. Namɨlaŋ huaci sɨlɨvɨ laci hɨnihalaŋ uami.
    Hameŋ lavɨla hɨvɨkalɨ saŋ ma hɨdɨbalaŋ uami.
  nbq-nbq: At Ala en hit weyak ogagetek At ake denek adik dogop ombasiga ako andi,
    hit avakwa ugun ogarup moga yiluk, yagagi.
  tgo-tgo: 'Loi le renuwaŋa ŋgoreiyake kaiwami: nuwaiya hu boboma na hu thovuye moli.
    Thava te lemi renuwaŋa reghava i reŋa yathima thanavuniye raraitharɨ.'
  yap-yap: 'Ba’aray e n’en ni ba’adag Got ni ngam rin’ed: ba’adag ni ngam pired ni
    gimed ba thothup ma damur darngalgad ara par be’ nge be’ ni gathi mabgol rok.'
  mop-NT: Le'ec a Dioso, u c'ati jadi' a tojil na'at a ca' a bense'exe. Ma' qui' ca'
    cüjlaque'ex etel a ca'ax macaca.
  tet-tet: 'Naꞌi Maromak nakara nuneꞌe: Moris moon no dook hosi lia kfoꞌer.'
  hlt-MCSB: Nangmih kah cimcaihnah he Pathen kah kongaih la a om dongah, nangmih loh
    Cukhalnah te rhael ham,
  xtd-NT: N‑kida dɨɨn ñaꞌa Ianyuux mee‑ro, xa ku kuu‑ro ñayiu mee‑ia. Juini‑ia xa
    kada koio‑n xa juini mee‑ia, juini‑ia xa maxku kada koio ka‑n xa uꞌu. Juini‑ia
    xa maxku kidi‑n xiꞌin ñayiu ñatu n‑tnundaꞌa xiꞌin‑n.
  mdy-ETH: ፆኦሲኮ ማሊፃ ዒንሢ ዒዛም ዱማዼያ ማዓንዳጉዲና ዓኒ ሃሣ ማቾ ማዒባኣያና ላሂሢፓ ሃካንዳጉዲኬ።
  spl-spl: Yeŋe târârâhâk mannomaihât Anitâŋe nâŋgâmap. Yawu manmâ kâwâ konda ki otnomai.
  usp-NT: Kakaj Dios ri' raj chi tosolcattak pire re, jwi'li'li ma b'antak tz'i'al.
  zav-NT: Diozən' chene'ene' sotezə socho gaccho beṉə' la'aždao' xi'ilažə'. Na' bito
    chene'ene' cueɉyic̱hɉcho no'ol c̱hecho o be'en c̱hecho par solencho beṉə' yoblə,
    na' bito chene'ene' əgwža' xtocho.
  sgz-sgz: A ngoromin. Ái Káláu a nem i gam ngo gama lu kis arsagil alari sápkin suri
    gamák lu pilpil hanhan. Ngorer gama gerger palai tatalen án araturán sáksák.
  kek-NT: Li Dios naraj nak texcua̱nk sa' santilal. Mexco'be̱tac mexyumbe̱tac.
  blz-NT: 'Koi kani''imari a men kokana''na Alaata''ala: Kuu tio tumuo'' molinas ka''
    alia mogora''.'
  poe-NT: Tí nkehe tjinkaon Dios kíxin jína tjóá chrókꞌuejorá la ko chrókjuásinkoahyará
    jie̱ í jnko chojni chjin ókjé.
  san-TAM: ஈஸ்²வரஸ்யாயம் அபி⁴லாஷோ யத்³ யுஷ்மாகம்ʼ பவித்ரதா ப⁴வேத், யூயம்ʼ வ்யபி⁴சாராத்³
