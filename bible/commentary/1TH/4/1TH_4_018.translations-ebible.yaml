verse: 1TH.004.018
translations:
  kpx-kpx: Katealemo hoto ke loui mole negotigeveve.
  okv-H: avoeto ke erena erevi ke mine ara eto ingihe tunga javotoho evujo.
  tbo-tbo: Tuwega geka ona deedeya tu nugodubu emosi po emosi u hayami, ani likaohami.
  mal-C: ഈ വചനങ്ങളാൽ പരസ്പരം ആശ്വസിപ്പിക്കുക.
  grc-SR: Ὥστε παρακαλεῖτε ἀλλήλους ἐν τοῖς λόγοις τούτοις.
  bgc-bgc: इस तरियां इन बात्तां तै एक-दुसरे ताहीं तसल्ली दिया करो।
  khz-khz: Gaura pakurai ekilarana gomi kwapurakwapura pio veveakwalimu-veveni.
  deu-TKW: So schöpft euch nun aus diesen Worten Zuspruch für einander.
  zsr-NT: Qui lë ni naꞌ, gul‑huíꞌ zxön lzaꞌliꞌ tuliꞌ yetuliꞌ ca nacgac didzaꞌ ni.
  lin-lin: Yango wana, bolendisanaka na maloba oyo.
  hns-NT: Toelogke tjaahie ie sab baat se apane apane me hiemmat dewe ke.
  noa-E: Mag i dʉ̈i ãba naaimaju aawai magʉm iek ig iyʉ̈ʉ nʉmuata warag agdaujö pãach
    khapeen khĩir onee apibat.
  eng-EMTV: So then comfort one another with these words.
  mib-NT: Núu súcuan te jíín jnúhun yáha cahān ndeyɨ́ ni rō jiín táca jnáhan ró.
  lif-NT2: कन् पाःन्‍हाॽलाम्‍बा हाङ्‌हाङ् मे़त्तासिम्‍मे़ॽओ॥
  xnj-xnj: Hinu, mpolesanayi mitima kwa malovi aga.
  mmx-mmx: Kuren la mina elok tooro ela mi na levelinga xeneng atnemi.
  cbr-NT: Usa 'ain camina ënë bana, abëmi 'icë unicamabë masá nuituaxma 'inun quixun
    ñuixuni, sinánmiananti 'ain.
  tee-NT: Pus alalhimatank'oxaxk'ayat'it ju chunch chivinti.
  eng-LSV: so, then, comfort one another with these words.
  cak-NT: Romari' tiya' ruchuk'a' iwánima chi'ijunal riq'uin ri tzij re'.
  pah-NT: 'Tapenhimongoveveuhui ti Jesus Cristo''gareheve''g̃a manorame a''ero. Pe''ji
    ti pejohupe: “Pekwahava''ja ti Paulo''ga remimbo''eagwera nhande ve. A''ereki
    ga e''i: ‘Aerẽ ti Jesus Cristo''ga rura''javi omanove''g̃a mbovya nehẽ ojiheva''ea
    mbovya ahe mbogwerava''java nehẽ,’ ei Paulo''ga nhande ve,” pe''ji ti pejohupe
    nehẽ. Nahã ti penhombohory inog̃atuavo pejipy''a.'
  sja-NT: O-ĩa para bátɨ ma jara pëida ũridap'eda.
  xed-xed: Tsaya tama lɓuvuswa ŋuɗuf nda tsa gwaɗaha ya.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan nu̱ ndó quia̱hva tu̱hun ndeé ini táhan ndó
    xi̱hín tu̱hun yóho.
  gfk-S: Io kaie, mu na habalaraan harbasiane mu ma kakarek ra nianga.
  bmu-bmu: Miaŋgöra keu mewöŋi jiba miaŋön mönö uruŋini naŋgöm aŋguba malme. Mewö.
  dgz-dgz: Ap menan, nop mame gapan gare gare imuya veturiwandan.
  eng-GNV: Wherefore, comfort your selues one another with these wordes.
  zaa-NT: Acca leyue' la' ỹeni luetsi le lani ca titsi'į.
  eng-WEBSTER: Wherefore, comfort one another with these words.
  guh-guh: Bajaraxuata panajamatabëcuenesaëtavanapare mapalivaisitaje.
  bon-bon: Yoo, weene peei mene lajananinuye ngenecu miiji me äbitame.
  nhw-BL: Huajca ximoyolchicahuaca se ica seyoc ica ni camanali. Amo ximotequipachoca.
  swh-ONEN: Kwa hiyo farijianeni kwa maneno haya.
  wbi-wbi: Pe lino munyamasaniaghe jumue mumasio agha.
  bba-bba: Yen sɔ̃, i de i dɑm kɛ̃ɛnɑ kɑ ɡɑri yini.
  eng-KJVCPB: Wherefore comfort one another with these words.
  kgk-NT: Upéa-gwi kóa nhe'ẽ pemombe'u mbe'u ojóupe napehapirõvéi hagwã, penhombopy'agwapypa
    hagwã.
  waj-waj: Ivaaraida ii kua ivaa ngiingii kiaa mmi ngiingii kiaa mmiida ausa yoketaivaa
    tasipama variatee.
  cpy-cpy: Rootaki iroka ñaantsi poemoshirenkanta-wakaan-teeyaari.
  mpx-mpx: He baaba bolo ya nuku ahe nuku peba pagapagasisi-agimiu.
  wbp-wbp: Yangka yalirra Kirijini kujankulu-jana marda kamparru-wiyi wajawaja-manu,
    kajinkili-jana wajampa-juku nyina, nyampunyalu-nyanu yimi yimi-ngarrika Jijaji-kirli
    yungu-nyarra wajampa-wangu-mani.
  luo-luo: Emomiyo jiwreuru gi wechegi.
  nhe-NT: Huajca ximoyolchicahuaca se ica seyoc ica ni tlajtoli. Amo ximocuesoca.
  aii-aii: ܒܵܣ ܗܲܒ݂ܠܘܼܢ ܠܸܒܵܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ.
  esk-NT: Taatnaġusri avatmun tamatkunuuna uqałiqtigun arautisitchi.
  msb-msb: Kaya magpariliaw-liaw kamo sani na mga sinabi namon sa iyo.
  cpa-NT: Jøng² jmóh³ hniah¹² liáh² guiogh¹³ quianh¹³ jǿg³ ná¹².
  dso-dso: ଏସବୁ କାତାମନ୍‌ ସୁନାଇକରି ତମେ ନିଜର୍‌ ନିଜର୍‌ ଲକ୍‌ମନ୍‌କେ ସାଆସ୍‌ କରାଆ ।
  meu-meu: Benaini, ini hereva daidiai ba hahegoada heheni.
  yva-NT: Weti reamare weapo ayao umaso veano wasatataan vambinibe indamu wabambunin.
  dgc-dgc: Kanya nadid, du tétotop tam sina a mélungkut, éy wili-wilen moy side ta
    kagi ko a éye.
  zpm-NT: Nana sca miṉe rne naa nu, goḻsodiidza lo grëse zha ne nacgrë to; zeeṉa conley
    to zdoo zho.
  hix-NT: Àro ke, àro wyaro tawro ke ryhe, othananàhtxoko, omnyamo ro rye rma, oseryehokahra
    oyehtxoho menye.
  sim-sim: Uwa osik mashi kaso avak jihi ambek ji anasaumbornaha ji lika.
  npi-ULB: त्यसकारण, यी वचनले एक अर्कालाई सान्त्वना देऊ ।
  cgc-cgc: Ipademdem nyo ta kada isya ame i na tudlo aged mga nasebean an mapalipay
    nyo.
  tim-tim: Are âlepŋe. Bâin den irekŋe galalupyeŋe mem biwiyeŋe manmâ kârikŋe ketugu
    yekbei.
  yor-yor: Nítorí náà, ẹ tu ara yín nínú, kí ẹ sì máa gba ara yín níyànjú pẹ̀lú ọ̀rọ̀
    wọ̀nyí.
  wos-wos: Guni wun hundika mé saréké. Guna du nak hiyandét, guna du takwa déka némafwimbu
    saréfa nandat, guni wun hundi diré watanguni, deka mawuli jémba téndéte.
  emp-NTPO: Maʌ̃ bed̶eaba bãrãra dji sobiabid̶adua.
  eng-F35: So then, comfort one another with these words.
  ind-ind: Jadi Saudara-saudari, hendaklah kalian saling menghibur dengan keyakinan
    ini.
  pes-OPCB: پس با این سخنان، یکدیگر را تشویق کنید و تسلی دهید.
  mpt-mpt: Nibo inanomabbio kesota ibo weng olo ib nekwali omkayebiba i wente bianiba
    bobol ayam fumbibte getabe.
  ssx-ssx: Koto ekina꞉ta꞉ do pima꞉ ika꞉ yankeketiti ame̱le̱ ta꞉na꞉ma꞉ homa꞉ alualu
    pea hao hapa꞉peke.
  mkl-mkl: Nɑ nŋu, i jɔ̀ i yɑ mɑɑ muɑ njɛ ɡbuɡbɑ̃ ŋɑ nɑ ideu ihɛ̃.
  gaq-gaq: ଆକେନ୍ ସାପା ବ୍ନାଃଲିର୍ ଆଃଅଁଚେଃ ପେଇଂ ନିଜେ ନିଜେକେ ଆମ୍ଲେଡ଼ିଆଃ ଆଃଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Hessa gisho, ha qaalan issoy issuwa minthethite.
  unx-unx: ଏନାମେନ୍ତେ ଆପେ ନେ ସବେନ୍‌ କାଜିତେଗି ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ଜୀଉରାଡ଼େଃ ଏମଃପେ
    ।
  gah-gah: Nenemú lekeza gakó imane ligili hagili iki eza alémo alévolé otiko eza
    alémo alévolé otiko iki minalo.
  lcm-lcm: Au, na si panbuk ke, ka bil kakami asi kami akikit angpokpokai pok animi.
  aer-aer: Ayeye Jesus-akerte ilerrerlte-anaye. Itnenhe ilerlte-apaye akangkemele
    anetyeke, arrpenhe areye-arteke anetyakenhe Ngkartenge untyeme-irrerlenge-arle.
  qvc-NT: Chayraykur kay nishushqayta yuyachinakushpa, suqniki suqnikiwan kushichinakuyllapa.
  tgl-ULB: Kaya, aliwin ang bawat isa ng mga salitang ito.
  cbs-NT: Jaskawen taea na yusian jancha ninkai ana jawa dateama shinan chankain jatube
    benimanamedikubainkanwen.
  xtm-NTPP: Te sa'a jín ku'un ini o, te jín ndaka'an‑so'o nuu tna'a ndi‑in ndi‑in
    o onde kivi ndenda ya ma.
  nnq-nnq: Ngoe mpegane mwojo kwa malobe ganga.
  bao-NT: To biri ate mena mʉja ca niiro cõrora, “To biro mani biirucu” ameri ĩi,
    tʉgoeña bayi, tii niiña.
  san-ORI: ଅତୋ ଯୂଯମ୍ ଏତାଭିଃ କଥାଭିଃ ପରସ୍ପରଂ ସାନ୍ତ୍ୱଯତ|
  huv-NT: Nganüy ijchan mapac imeajtsan nop alinop wüx aaga poch quiaj.
  otn-NT: Ja̱na̱ngue nu̱yá, co nu̱na̱ ra̱ hya̱ dí xi'a̱hʉ ya, da̱mi̱ nhya̱thʉ ra̱
    ts'ɛdi n'na ngu̱ n'na'a̱hʉ.
  nop-nop: Ale hidi maaŋ Bepaŋ’walaŋ metam yehitubu-kilitiŋa mede i yenihautaune nadineeŋ.
  obo-NT: De-en mgo suwod, po-inniyatoy kow ukit ka-ay'n mgo nonaw.
  cak-ENT: Roma c'a ri' ticukubala' ic'u'x chi'ivachibil ivi'.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤗᤠᤶᤒᤠ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤋᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de jíín tūhun yáhá cāhān ndeé inī ndá nú jíín ndá táhán nú.
  san-TIB: ཨཏོ ཡཱུཡམ྄ ཨེཏཱབྷིཿ ཀཐཱབྷིཿ པརསྤརཾ སཱནྟྭཡཏ།
  qve-NT: Chayraykun kay yachachikuykunawan qankunaqa, llapallaykichis, allinta kallpanchanakunaykichis.
  pao-NT: Eka meeoo na'unnedu naka'oedyukuna ooosapa mitoo nananenoyugweno.
  cbu-NT: Ashiriya, zuwanllee, Apanllchich tsipakchu nda kanatsipamamari tsipakuwa.
    Yúwari yusur pangachchi. Ashiri Apanllchich tsipakchu, ¿mayaama kizpur tanuchich?
    Apanll watam chiyaa ituyamachuwa. Ashirucha, siyaa táshina; anuri kamanimantar
    ashkus, saanpata Isuschichpatatis mangeetsis tuwizpurtangtsa, nuw siyaa atashina.
  usa-usa: maamin-áímmá téqtaa móra-mora-yuma umá yíqtaaiq oro.
  soy-soy: Lɛ̃ nnyɑ, ɑni nɔ́mɛnɛ́cɔpɛcirɛ itisi hɛkɑɑnɛ nɛ ɑnɔ́ɔ nnyɛ́.
  hui-hui: Ani holeberamago bi ogoni lalu tíni miniha mo hongo hagahaga bialu halimu.
  amf-amf: Ogonante upsin ogoka kinka kiam wocchinsee.
  quc-NNT: Chiwalijisaj b'a' iwanima' chb'il taq iwib' ruk' we tzij ri' ri nu b'im
    chiwe.
  dob-dob: ꞌEnega tetela gete ꞌenega wada giegwausowalimi.
  wrs-wrs: Wo doa yeoa eishoraohvm henom, henom hona moaoa indakonda indkumbimoa,
    apishapisha vevm pevmoa.
  mca-mca: Hik ekewe' henfeli'ƚ e'm hats'inha qa' enfeli'ƚi'm nekhewe' hats yijayan
    ha' Cristo pekhewe' qu' qi qu' nika'metetstaxik'i pa'qu' nawa'm hats yijayan ha'
    Cristo.
  tzo-TZC: Jech o xal un, ti voꞌoxuque patbo aba avoꞌntonic ta jujun tal yuꞌun ti
    vaꞌi sꞌelan laj calboxuque.
  mya-mya: သို့​ဖြစ်​၍​ဤ​စကား​များ​အား​ဖြင့်​အ​ချင်း​ချင်း တစ်​ယောက်​ကို​တစ်​ယောက်​အား​ပေး​ကြ​လော့။
  gng-NT: Nɛn bo, li taah mɛn tigbɛr tuu ki saakreh tɔb ya gbɛnɛnt.
  cbi-NTPO: Tsa' mitya entsaa kuindaa kiideke', veta' veta' sunden pensa manguwan
    chudei.
  ikk-NT: E gi ni nwan oku ndịnị a kasị ibe ụnụ obi.
  leu-leu: E voxo, mi taa fagut nami xa pana ferawaian aanabeꞌ.
  maz-NT: Nujyo, rí pötqui xipjiji yo, ngue c'ua rí mäjäji, dya rí huëpiji c'o ya
    ndũtsc'eji.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གཏམ་འདི་དག་གིས་ཕན་ཚུན་ལ་སེམས་གསོ་བྱེད་པར༌གྱིས།
  tca-NT: Rü ngẽmacèx chanaxwèxe i ñaã oremaã pegü petaãẽxẽẽgü.
  zpl-NT: Enzeꞌe uduꞌhua ana arquiꞌ bee saꞌhua cuna bee bedichiaꞌ cuaꞌ.
  mbc-NT: Mîrîrî ye'nen sîrîrî tauya manni' pî' taatausinpai e'tî. Meruntî ke e'tî.
    Tiaronkon meruntîtannî'tî teesewankono'mai to' wanî namai isa'manta'san yekare
    pî'.
  ndg-ndg: Kwa eyo, mufarijiane mwenga kwa mwenga kwa maneno aga.
  wsk-wsk: Bore te se, nina den imitang te ninimi nengemang sangam tui se lagaralko.
  toj-NT: Jayuj sbej huaxa huala bajex ja jastal iti, ti oja huilex que oj gustoaxuc
    ja hua hualtzilexi.
  kkl-kkl: Ane sembe a'un a'unkabo Yesusag seneragtop nimiap yubu nene elneneptangto
    nang-nang aro wapmundi, wana nubu neneptangkamlulom.
  tbc-tbc: Ak niŋen o aŋ teim muroumi ru en lo ilod dabai apani a.
  sna-sna: Naizvozvo kurudziranai namashoko aya.
  smk-NT: Edet, liwaliwawen moyoy saya tan saya yupa' sa saytin pakatanda'.
  grc-TCGNT: Ὥστε παρακαλεῖτε ἀλλήλους ἐν τοῖς λόγοις τούτοις.
  gof-WFTW: Hessa gisho, ha qaalan issoy issuwa minthethite.
  spa-BLM: Por eso, consuélense unos a otros con estas palabras.
  kyz-NT: A'eramũ pẽẽ pejewau aipo mome'wau 'gã nupe kwe pe. Kasi 'gã jemogyi u'arasigamũ
    'gã nee ne, amanũ ma'efera 'gã nee ne, Jejui 'ga rerowiaara 'gã nee ne.
  dao-dao: Acunakyase, ahina ngthu am mat naw mat mhlawhmcah ua.
  cya-cya: Can' cha' scasca um taa um cha' tnu tiquee 'in ta'a um lo'o cha' re.
  wrk-wrk: Nanankardi barri marda narrimi miku kudanyu ngindu muwa jala nangka janyba
    yingka christian narrindu. Ngala marda narrimi mankuwa nayinda jangkurr. Marda
    narringkimi yanybawa nanginkanyi jangkurranyi, baki janarri mardumardu muwa. Barriwa.
  nii-nii: Pe enim wumb engnjing noł kanik kin, ek ei nengin kin, noman dinga piik
    mułngii.
  ign-NT: Eta tacahe, emeta­ji­ri­ca­cayare nayehe ena echamuriana tamutu eta juca
    vímitu­ra­pianahi, apaesa nacuri­sa­mu­re­chavaya éna apanava.
  dik-NT: Këya, dɛɛtkë wepuɔ̈th ë wëlkä.
  cac-cac: Yuj chi', tzeyal-laj eyab' juntzan̈ c'ayb'ub'al tic, yic ol vach' ja snivanil
    e c'ool.
  tzj-E: Ja c'a wa' xektz'ibaj ra tyukbej ec'u'x chixjujnel.
  san-BUR: အတော ယူယမ် ဧတာဘိး ကထာဘိး ပရသ္ပရံ သာန္တွယတ၊
  yaa-NT: Nãskakẽ mã ranã inima faatanãsharakãfe, na meka sharaõnoax.
  cab-NT: Ligíati rújuma lubeí gurásu júngua láu dimúrei buri le.
  clu-clu: Gani pabaskugun nindo kag lipayun ang isara kag isara paagi sa mga panodlo
    nga dia.
  swh-ULB: Kwa hiyo, mfarijiane ninyi kwa ninyi kwa maneno haya.
  tpt-NT: Xlhiyucha kalamalakꞌaꞌulatꞌik kun yu aniy chivinti.
  aai-aai: Isanimih taiyuw a kou’ay wanawanan iti turamaim kwanibaibaisbonen koufair
    kwanab kwanama.
  sny-sny: Serai fene lu taune ta'i ta'i ma'e peri ape au te'e wisereye fetaneyere.
  myy-myy: Iti gaye gãmeri bʉsicõri oca sẽoña mʉa.
  trc-NT: Nihánj me nana̱ cata̱j xnaꞌanj soj rihaan tinúú soj, ne̱ nari̱ꞌ nucuaj nimán
    ꞌo̱ ꞌo̱ soj, quiꞌya̱j nana̱ nihánj ei.
  cut-NT: Nducote a tihca̱ va ca̱de che va che conahn ne, cuente nchuhn yahn chemin
    nduco vih, cueneca̱h ya̱n ne chedave yahn a̱ma ta̱ma ne.
  bel-bel: Дык вось, суцяшайце адно аднаго гэтымі словамі.
  zlm-KSZI: Oleh itu, hendaklah kamu menyenangkan hati sesama sendiri dengan kata-kata
    ini.
  gdr-gdr: Sɨ onggɨt paemb wɨn b'ogla odede yɨtkak ke walenggyam walenggyam b'ugowa
    wuwene.
  vmy-NT: ꞌBamani tsuꞌba, nga ko enbi tiꞌñu kakun xingiu.
  cmn-FEB: 所以，就用这些话互相鼓励吧。
  gmv-RNT: Hessa gish hayssa qaalan issoy issara minetite.
  ncl-NT: Pampín, ximolacahualtican huan ximochicahualtican ca in lajtomes.
  sua-sua: He ekam ko ngruera vle enang tok, va mguak mo kaenkrovgem muk mruo orom
    o rhek ruk endri.
  klt-klt: Wáina wata ku sándá me ná Jesu yan ámna náráwa nukngá átaráng wa yánángga
    ku iháng káto tángga átkuineráng.
  are-are: Angkatja nhanha ilarramala rrangkarra alkngolkngilarrirrai, ekarltilarrirrai
    turta.
  gai-gai: Na ne gan kammo kabena Iesusa rɨpacrena laiplacarmo mbop warac, te, mina
    ndorita iroar inkara moi gagranandet.
  qvm-NT: Tsaynog cananpag caycaptenga jucniqui jucniquipis shacyätsinacäriy Jesucristo
