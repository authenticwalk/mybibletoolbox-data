    gywii mo̱ne̱, ne̱ ane̱ a yii mo̱ne̱ se̱, na a bo̱ le̱ŋle̱ŋ, fe̱yɛ ane̱ nyaŋpe̱
    i gyiiri bamo̱ ne̱ ba waa ane̱ŋ a e̱bɔye̱‑ɔ ke̱se̱bɔ.
  cni-NT: Aisati icoaque eiro pimatirotsi itsaneayetacari. Eiro pineavintsatitayetiritsi
    ijina pishaninca. Ariorica pantacoteri, iroasanquetasanotempi Avincatsarite. Tempa
    oca nocamantasanotitaquempiro peerani.
  eng-WMB: that no one should take advantage of and wrong a brother or sister in this
    matter; because the Lord is an avenger in all these things, as also we forewarned
    you and testified.
  zaw-NT: Rut chutejditu gusguee bejtzni lo redzunguijdxre, sa'csi Dios susacsí guiraa
    rebejṉ ni rujnza redojḻre, ni'cni abiniinu lojtu, agunixgaanu diidxre lojtu.
  san-MAL: ഏതസ്മിൻ വിഷയേ കോഽപ്യത്യാചാരീ ഭൂത്വാ സ്വഭ്രാതരം ന വഞ്ചയതു യതോഽസ്മാഭിഃ പൂർവ്വം
    യഥോക്തം പ്രമാണീകൃതഞ്ച തഥൈവ പ്രഭുരേതാദൃശാനാം കർമ്മണാം സമുചിതം ഫലം ദാസ്യതി|
  tam-TCV: இந்தக் காரியத்தில், ஒருவன் தன் சகோதரனுக்கு பிழைசெய்யவோ, அவனை ஏமாற்றி பயன்பெறவோ
    கூடாது. நாங்கள் ஏற்கெனவே உங்களுக்கு சொல்லி எச்சரித்ததுபோல, இப்படிப்பட்ட பாவங்களைச்
    செய்யும் மனிதர்களைக் கர்த்தர் தண்டிப்பார்.
  mit-NT: Te màsà quídá‑ndá iin falta dandahví‑ndà ñanìtnaha‑nda, te quìhvi tnaha‑nda
    xi nècuàchì vehe‑ne, vàchi icúmí Stoho‑ndà Señor nachitacùhá‑yà sàhà nsidaámà.
    Ñà‑jaàn sànì cachi‑nsì xì‑nsiá antes na ní chinaha váha‑nsi mii‑nsiá sàhájàn.
  ceb-ULB: ug aron walay tawo nga makalapas ug makabuhat ug sayop sa iyang igsoon
    mahitungod niini nga butang, tungod kay ang Ginoo ang mobalos sa tanan aning mga
    butanga, sama sa among gipahimangno ug gisaksi kaninyo.
  ces-LB: '@see-verse:1TH.004.005'
  mkn-mkn: Jang ada orang yang mau ame ontong, deng mau maen serong deng orang yang
    sama-sama parcaya sang Tuhan Allah. Te Tuhan tu, Bos yang nanti balas samua yang
    jahat bagitu. Ini samua botong su kasi tau sang bosong ulang-ulang, deng su kasi
    inga memang dari dolu.
  nce-nce: Sobo Kristen afanime na oneglënime sosogëna asa elëmo na bubë ho o mëse
    liseë nabana hwi elotleme. Sobo melë egelona kwe sobo bume tëbo lowene mëta gogwa
    egelome. Ëtani sebo some anisasana megali latolëyo, “Iniwa ho bu këha wesibi mëglabëme,
    Tako Ho Goto, bume tëbo logotomememu.”
  pol-UBG: I aby nikt nie wykorzystywał i nie oszukiwał w żadnej sprawie swego brata,
    bo Pan jest mścicielem tego wszystkiego, jak wam to przedtem mówiliśmy i zaświadczaliśmy.
  qxh-NT: Irmänuyquipa majanman ama yaycapunquichu. Pipis llutanta ruraptin Tayta
    Diosninchi unyanta cutichir, sumaj ñacachinga. Chaytaga mayna willapashcaj. Piñapashcaj.
  nwi-nwi: Takhapəh nɨsəkrəhyen kɨn piraovɨn kape yerman pɨsɨn, tamə naksor ahas pən
    tuk piaumiə mɨnə. Yermaru kapətawə tukrɨpior narpɨnien kɨmi narmamə yamə mɨne
    kasor təvhagə has mɨnə a. Yakwərhɨni-pre ta nəgkiarien a marhor kwirɨg kɨn kɨmi
    əmiə.
  kmo-kmo: Wowak, kwoo poche kwoti yaka kumwoyen kapasek otiitanakech. Yechi nobon
    opoche dasiipiitanakech. Nota kwona mashi harapa wochar, kata ma ye kata kapasek
    boboyen otii taney, Harapa riipa yenya anaseechi pikiita.
  agr-agr: Tuja makichkitigmekesh tikich Kristu nemajuina nuna nuwejaig pegkegchau
    takasaigpa, nuigtush yatsum tsanujam pegkegchau takagsaipa, atum nunitaik Apu
    Kristu suwimkan senchi amastatjume, nunak duwikishkam tibaijime.
  kyc-kyc: Dopako pyuo akali mendeme banya yango mende mata rukyuo pyao etengepa role
    pyao palyakami nara ingilyamo. Namwa wambo nakama repe repe langyuo Kamongome
    wambu yulu koo dopale pingi dupwa randa maira langiyama.
  urd-GVU: اِس معاملے میں کوئی اپنے بھائی کا گناہ نہ کرے، نہ اُس سے غلط فائدہ اُٹھائے۔
    خداوند ایسے گناہوں کی سزا دیتا ہے۔ ہم یہ سب کچھ بتا چکے اور آپ کو آگاہ کر چکے
    ہیں۔
  yre-NT: Ɛn 'wɩ zɩɛ -a da bɛ, te 'ka 'tʋ 'e 'wɩ drɛ -wlidɩ 'e bɔɛzan -tʋ -va -a nan
    -wɛɛdɩ -a dɩ! Kʋa 'vɩ 'cɛɛ 'va, ɛn kʋa -fɔa "nyian "ji 'nan, Minsan 'wɩ "nɛn -kɔɔnman
    min nɛn e 'wɩ zɩɛ -a drɛ bɛ -yrɛ.
  fuh-BKF: Fay gooto taa naata suudu banndum, taa waɗa ɗum ko boni. Sabo Joomiraaɗo
    woni jomnitotooɗo kulle ɗeen fuu. Min kaalanii on ɗum, min cappanii on.
  arl-NT: Naajuhuaj, majaari quenaaja jiyasohuaja niarta pueyano niquiocua nia numuetucunu,
    neyaca nia sapojonuta. Cuno maajicuajaari saa neyacaraja, maja tamonura socua.
    Pueyasocuajaari naa miijiaca saniitionutaniya jiyanohua, taa canaa numootequiaari
    tari niajaniyacuajani.
  ziw-ziw: Ivyo, mntu yoyose asekumbalanga hegu kumdanta mlukolo mnyawe mwe mbuli
    ino. Chawagambilagani ulodu ayo na kuwafunda kugamba Zumbe na awakantile wakudamanya
    mbuli saizo.
  grc-TR: τὸ μὴ ὑπερβαίνειν καὶ πλεονεκτεῖν ἐν τῷ πράγματι τὸν ἀδελφὸν αὐτοῦ· διότι
    ἔκδικος ὁ Κύριος περὶ πάντων τούτων, καθὼς καὶ προείπαμεν ὑμῖν καὶ διεμαρτυράμεθα.
  nag-nag: Etu kotha te kun manu bhi nijor bhai ke biya aru galti pora bodnam koribo
    nadibi. Kilekoile amikhan laga Isor to bodla luwa Isor ase, sob kotha to apuni
    khan ke poila pora jonai dise.
  eng-OEBCW: none of you overreaching or taking advantage of their fellow follower
    of the Lord in such matters. The Lord takes vengeance on all who do such things,
    as we have already warned you and solemnly declared.
  knj-NT: Caw manchej ketne wej junoj ket creyenteal yu wan ti'. Xax kal jun ti' e
    ex junel, ta ey mac chi unen wan spenail ti', oj oc sya'tajil eb sic'lebil yu
    Dios.
  deu-1912: und daß niemand zu weit greife und übervorteile seinen Bruder im Handel;
    denn der HERR ist der Rächer über das alles, wie wir euch zuvor gesagt und bezeugt
    haben.
  san-PUN: ਏਤਸ੍ਮਿਨ੍ ਵਿਸ਼਼ਯੇ ਕੋ(ਅ)ਪ੍ਯਤ੍ਯਾਚਾਰੀ ਭੂਤ੍ਵਾ ਸ੍ਵਭ੍ਰਾਤਰੰ ਨ ਵਞ੍ਚਯਤੁ ਯਤੋ(ਅ)ਸ੍ਮਾਭਿਃ
    ਪੂਰ੍ੱਵੰ ਯਥੋਕ੍ਤੰ ਪ੍ਰਮਾਣੀਕ੍ਰੁʼਤਞ੍ਚ ਤਥੈਵ ਪ੍ਰਭੁਰੇਤਾਦ੍ਰੁʼਸ਼ਾਨਾਂ ਕਰ੍ੰਮਣਾਂ ਸਮੁਚਿਤੰ ਫਲੰ
    ਦਾਸ੍ਯਤਿ|
  nob-LB: Pass på at dere ikke bedrar eller utnytter andre troende på det seksuelle
    området. Herren Jesus straffer slike overgrep. Det har vi allerede klart og tydelig
    snakket med dere om.
  ntj-ntj: Wati yingkarta kutjupaku kurringka marlarntara ngarrinytjamaaltu wanti.
    Tjinguru-rna yingkarta kutjupaku kurringka ngarriku. Tjiinya-rna walykulku wati
    palunyanya. Nyangka-tju Puurrpa Tjiitjalu palyamunu purlkanya yutilku. Kulira-munta-yan?
    Tjiinya-latju wangka palunyanyartu ngarnmanypalpi watjarnu wantingu.
  sxb-NT: Kutio, omuntu-umuntu ku inywe ataaza yawitra omwina waae ku ingʼana rino
    nakuwa okumusemerezia, aeniki Omwami aaza okuswawuka awantu ku amawi goona agafwana
    gatio mala kiomo twawalaga kandi tuwasiagizia.
  nhu-NT: Fo wee ege kebefɛ kɛnɛɛ ege jay mvu bô waa bwee yî saaka wvudvu wvun e kɛ.
    Bese to nu ɛ jeme wase ciise lo ɛ̂ ben ɛ ɛ̀ bɛɛ lo lɛ Tata nu ke elaŋ ŋgɛw yî
    bonyii bò gee mwɛɛm mvun mvunciim e.
  row-row: Afiꞌ sangga hahambuꞌ, ma hohongge mo atahori nemehereꞌ sa neu Lamatuaꞌ.
    Te Lamatuaꞌ naa, Malangga mana bala-bꞌae basa deꞌulakaꞌ onaꞌ naa ra. Hai mifadꞌe
    nesefafali basa ia ra neu nggi ena, ma fee nesenenedꞌaꞌ eniꞌ a dalahulun ena.
  msy-msy: Kamaghɨn ia uan aveghbuaba osɨmtɨziba me darɨgh egh me gifar arazir kurabar
    men amuibar amuan markɨ. E fomɨra akar gavgavim ia mɨgɨa ghaze, gumazir arazir
    kurar kabanagh gamiba, God gɨn ivezir kuram me danɨngam.
  agg-agg: Se wandafɨ mamɨmbo moaruwaimbo-ndüpurühɨ ahamundɨ nɨmorehɨ sɨsɨhɨmo-ndümboemo.
    Ŋga nindou ai rawareandɨ ana, God ai ahambo sɨmborɨ tɨŋɨrɨfo dagadombui. Ŋga horombo
    sɨheimbo ranahambo ro ahɨnɨ hoafɨmehundürɨ.
  ptp-ptp: Le i lêc kɨtyoo lime dɨ vông he i vô nipaên lec môp tibêge lêm, ên xe nêl
    vô xam ilage ên xe nêbê Apumtau obêc vông myavɨwen nipaên lec môp bêge,
  nak-nak: Mai alele, eia kama koramulia veia la tahalo te Kraist isa ge ovo taro
    le tabarala e rutula. Mai ale amite tovoti le amutou pala, amite mera taroti amutou,
    La Uru ge vilai egiteu ale ruru mai ele.
  lbb-lbb: Gong ta halimulo i tol a laulauna ana hane ane tasnalik ana tortorot. Ning
    ir toli larning, i asasongo ka e tasnalik. Mitol ka atong tari pa mitol ka atumarang
    tar mulo mang, a Leklek ir saran a warkurai na arkeles tetek la ning la tol a
    toltolla larne.
  kan-2017: ಈ ವಿಷಯದಲ್ಲಿ ಯಾರೂ ತನ್ನ ಸಹೋದರನನ್ನು ವಂಚಿಸಿ ಕೇಡು ಮಾಡಬಾರದು. ನಾವು ಮೊದಲೇ ತಿಳಿಸಿ,
    ನಿಮಗೆ ಖಂಡಿತವಾಗಿ ಹೇಳಿದ ಪ್ರಕಾರ ಇವೆಲ್ಲವುಗಳ ವಿಷಯದಲ್ಲಿ ಕರ್ತನು ಪ್ರತಿಕಾರ ಮಾಡುವವನಾಗಿದ್ದಾನೆ.
