  pan-pan: ਅਤੇ ਕੋਈ ਇਸ ਗੱਲ ਵਿੱਚ ਅਪਰਾਧੀ ਨਾ ਹੋਵੇ, ਨਾ ਆਪਣੇ ਭਰਾ ਨਾਲ ਧੋਖਾ ਕਰੇ ਕਿਉਂ ਜੋ ਪ੍ਰਭੂ
