  kan-OKCV: ಈ ವಿಷಯದಲ್ಲಿ ಯಾರೂ ಅತಿಕ್ರಮಿಸಿ ತಮ್ಮ ಸಹೋದರ ಸಹೋದರಿಯನ್ನು ವಂಚಿಸದಿರಲಿ. ಏಕೆಂದರೆ
