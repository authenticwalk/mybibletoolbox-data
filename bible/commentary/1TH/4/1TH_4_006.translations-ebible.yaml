verse: 1TH.004.006
translations:
  kpx-kpx: Vaveve kateale va halevave. Lainaho la haokuvue mahinuvuhi teibalahagelive.
    Deiada kateale no subuta la haivelu. Lana vaveve kateale vage Dilavana la banisigevei.
  okv-H: Eto ungota namei ta ae amo amita avoeto namei ta degi sapura avojo. Eto ke
    peni be ungota degi mahu ijiena amo eto ungo na ari sapura erena erevi ainge aisova
    amo Bada na ungota degi hana kiari ikasuja.
  tbo-tbo: Ma ega lawa gehouhi agagohi ona halohalohi meka po apo Guyau a wimeiha
    ona tuhagaya. Geka ginoulihi ubeihi lolowa a baha kadidili uyahimi.
  mal-C: ഈ കാര്യത്തിൽ ആരും സ്വസഹോദരങ്ങളെ ചതിക്കാനും ചൂഷണം ചെയ്യാനും പാടില്ല. ഇത്തരം
    പാപങ്ങൾ ചെയ്യുന്നവരെ കർത്താവ് ശിക്ഷിക്കാതിരിക്കുകയില്ല എന്ന് ഞങ്ങൾ മുൻകൂട്ടിത്തന്നെ
    നിങ്ങളോടു പറയുകയും താക്കീത് നൽകുകയും ചെയ്തിട്ടുള്ളതാണല്ലോ.
  grc-SR: τὸ μὴ ὑπερβαίνειν καὶ πλεονεκτεῖν ἐν τῷ πράγματι τὸν ἀδελφὸν αὐτοῦ· διότι
    ἔκδικος ⸋ὁ⸌ κύριος περὶ πάντων τούτων, καθὼς καὶ προείπομεν ὑμῖν καὶ διεμαρτυράμεθα.
  bgc-bgc: ताके इस बात म्ह कोए अपणे बिश्वासी भाई के विरुध्द पाप ना करै, अर ना इसा
    मौक्का देक्खै के वो पाप करै, क्यूँके प्रभु यीशु उसनै दण्ड देवैगा, जो इसे काम करै
    सै; जिसा के हमनै पैहल्याए थारे तै कह्या अर चिताया भी था।
  khz-khz: 'E vokala kavanai talima taa na walakavana ragai pene opa-venia pe gena
    ririwa pene kalaa. Ai maaomai maparara na gavaikila-kunemito: Vovetaina ekalana
    talimana Velekou na gena kala rakava voina pene venia.'
  deu-TKW: daß keiner in Geschäften übergreife und seinen Bruder übervorteile; denn
    das alles wird der Herr richten, wie wir auch schon euch verkündet und bezeugt
    haben.
  zsr-NT: Ca nacgac lë ni, nutu nu ral‑laꞌ töd bëꞌi len cusíꞌ yeꞌi böchiꞌ lzëꞌi bagachiꞌz,
    le gchuguëꞌ quegac yúguꞌtë nup tun le cni Lëczëꞌ Xanruꞌ, gunëꞌ ca naꞌ chgudxtuꞌ
    lbiꞌiliꞌ len bentuꞌ lnaꞌ lau qui lauliꞌ.
  lin-lin: asengeli mpe te kokosa to kosala ndeko na ye mabe kati na makambo oyo etali
    bonzoto, pamba te Nkolo akopesa etumbu na bato nyonso oyo basalaka mabe ya lolenge
    wana, ndenge toyebisaki mpe tokebisaki bino liboso.
  hns-NT: Doesar koi ke aurat ke na le, nahie to toe aapan bhaai ke dhokha deihe.
    Hamlog khoeb thiek se samdjhailie hai kie dje aise karie, oke Parmeswar ke sadja
    mielie.
  noa-E: Ni ãbmuajã oob dich khapeen ʉʉin wau sĩsid amiet, ni magʉm gaaimuajã pãach
    khapeen khũgurmiet. Na maachdëu pãach khĩircha jaau narrjö, magʉm paran Ẽwandamaujã
    jua khʉaba deejem, ichdëujã jãg khõchkhaba sĩerraawai.
  eng-EMTV: that no one should transgress against and to defraud his brother in this
    matter, because the Lord is the avenger in all these things, just as we told you
    before and solemnly warned you.
  mib-NT: Ni ɨɨn ró ma sáha ró cuéchi jeē quénde rō ñasɨhɨ́ jnáhan ró. Chi máá Jítoho
    yō cuāha ya castigo xeēn nuū ñáyuu casáha tācá jniñu súcuan, nájnūhun je ni cacahān
    nīhin ri ni castūhun rí nuū rō.
  lif-NT2: अक्‍खेलॽरिक् कन् पाःन्‍नो आत्तिल्‍ले़आङ् नसानिबा फुॽनुसाॽहाॽरे़ खुन्‍छिॽ
    मेःत्‍हाॽनु लाम्‍सिङ्‌मा मे़नुॽने़न्‍लो॥ काक् हे़क्‍तङ्‌बा फे़न् याःम्‍बक् के़जोःक्‍पाहाॽग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुम्‍दिङ् पिरुसि फाॽआङ् तगिसा आनिगे़ साम्‍दिङ् पिआसिगे़आङ्
    वयिगे़रो॥
  xnj-xnj: Hinu, mundu yoyoha akotoka kumkitila muyaki mweakumsadika Kilisitu uhakau
    ngati wenuwo. Tamali kuvajovela lijambu lenili na kuvalapisa kuvya BAMBU yati
    akuvatova vevikita mambu ago.
  mmx-mmx: La kerepmo bok nemen mita lok kapmek lixitkis at luvutneton nimi di nunu
    at ne Iesu. Maga tong axasep pam i do Leeme Silok ne Moroa naba lox asongot nedi
    di lok kapmek lixitkis epot.
  cbr-NT: '''ianan aín xanubë ''i bëtsi unimi ''uchatima. Usaía ax ''icë uni a ca
    aín ''ucha cupí, Nucën ''Ibu Jesucristonën uisa cara oti ''icë usoquin ''ati ''icën,
    nun mitsu ñuixuncësabi oquin.'
  tee-NT: Para ni jantu chunch ju alat'it tachi ju iclajuntau pus lai alak'alhiya'it'it
    ju quinchivinti chai lai alact'u'uya'it'it tam milhilak'au'an. Pus ju qui'ucxtin'an
    Dios yuchi ju amamapalani tachi chun ju tanavi ju chunch alactu'unti. Chai ju
    quit'in chunch xaclajunau chai xaclalhimap'aksiyauch.
  eng-LSV: that no one goes beyond and defrauds his brother in the matter, because
    the LORD [is] an avenger of all these, as we also spoke to you before and testified,
  cak-NT: Man taka'an jun engaño che jun kach'alal chi jojc'ue' riq'uin ri raxayil.
    Roma xa naka'an jun mac quiere', ri Ajaf xtuya' ri nimalaj castigo pa kawi'. Jari'
    xka'ij chiwe cuando xojc'ue' iwiq'uin.
  pah-NT: “A'ea pe ji ei a'ero. Tapemoandyandyi ti ojipe'g̃a g̃anembireko'g̃a nderogwove'ỹ
    pejive pejikote'varuhue'yma,” ei Tupana'ga pe me. Nanuhũ pe ndekote'varuhurame
    ti nhandepojykaharete'ga g̃a ndepygi pe ndehe nehẽ. A'ea rehe ore opomomorandu
    hete pekwaha ti javo ikwehe.
  sja-NT: K'ĩrak'aupai pãchi ɨ̃pemaarã Cristo k'aurepa k'ũradai, mãga oo p'anɨpa ãchi
    wẽraarã ome. Mãgá k'achia ooruta pɨrã, Tachi Ak'õrepa parã miapiit'ee, taipa naaweda
    jaradap'edaak'a.
  xed-xed: Ma tsa skwiha ya tama ná, ma tsaghu sani ta sani ka nənɓapta, kabga dzaʼa
    ghuzlanap ghuzla Lazglafta tiri ta gwal ta maga mndərga tsaya, manda ya ghada
    ŋni ta mnuta ya.
  mks-NT: Co̱ ndítahan caja ndó cua̱chi xi̱hi̱n ñájíhí ñani táhan ndó jáchi̱ xi̱hín
    ña̱ yóho jándahvi ndó yíi̱ ña̱. Ta jándoho ndiva̱ha Ndióxi̱ ini tócó ndihi na̱
    cája já. Ta sa̱ xíni̱ va̱ha ndó ña̱ yóho jáchi̱ na̱ca̱xi tu̱hun nde̱ ña̱ nu̱ ndó
    jihna.
  gfk-S: Ma waak tikenong i noh tikai ma tike haine gar na mes ma ina gil ra sasana
    tano tesne hobi. Waak i hakale leh no tesne hobi kinong no Watong nong na balu
    pukus ma ra harpadano ta kakarek ra mangana linge, kaie hobi mehet gom huna hakatom
    hadades mu.
  bmu-bmu: Mewö qahöpmö, ambi apŋan kungen aniga kunöŋ ölöŋ kaba ambi kude saitköma.
    Kunöŋ bölöŋi mewöŋi ahiga uruŋiran kömbuhibapuk. Mutuk qambaŋ keu mi jiba galöm
    mem eŋgiini, miaŋgö dop kunöŋ ambi mem böliiga Kembunöŋ siŋgisöndokŋi pakpakö
    likepŋi meleŋ waŋgima.
  dgz-dgz: Ap menan, apan da evene paina ya yamasep waenewa kaum ya waseasep. Wataget
    kaimakaet wadiaetoni sia waivin. Waenapan koewa ap tapi God nemoro mega yawain.
  eng-GNV: 'That no man oppresse or defraude his brother in any matter: for the Lord
    is auenger of all such thinges, as we also haue tolde you before time, and testified.'
  zaa-NT: Acca bittu guni le aprovechar nu té qui' hermano qui' le, nìdiruba tito'
    bittu guthacca'ỹí li ą. Chìa gutixà'ani tu' le nùi, chìa guneni tu' le para là
    innia le le' peligro, porqui'ni Señor nna gunie castigar iyaba canu runi ca cosa
    maluą'.
  eng-WEBSTER: 'That no man go beyond and defraud his brother in any matter: because
    the Lord is the avenger of all such, as we also have forewarned you and testified.'
  guh-guh: Dioso cajena apo jitsipae itsanë ata pevitota pibisiacuene pexanaenexa
    itsanë pijavajavabelia. Vajatuxanenë cajena pinijicuenia naneconitsiaexanaena
    daxita pamonae exana bajarapacuene. Bajarapacuene yabara imata baja cajena pacatsipaebatsi
    pamatacabi abaxë pajinavanapajë paxamëjavata.
  bon-bon: Weeme nuuja te gonerage teeme ätrunga biname ne niiya jaawenute teeme coga
    awepläcita ca, ingle Yageyame te mäpu daremu cirege ceera biname ne lui te pepu
    mule ne jaawenuge, cine lipu weebibine ituge umle cama jaji.
  nhw-BL: Huan ma amo aqui quicajcayahuas, niyon quiixpanos, iicni ipan Cristo ica
    ni tlajtlacoli huan mocuilis isihua, pampa Toteco chicahuac quitlatzacuiltis catli
    ya nopa quichihuas. Ya timechilhuijque ya ni achtihuiya.
  swh-ONEN: Katika jambo hili mtu asimkosee ndugu yake wala kumlaghai. Kwa kuwa Bwana
    ni mlipiza kisasi katika mambo haya yote, kama vile tulivyokwisha kuwaambia mapema
    na kuwaonya vikali.
  wbi-wbi: nangavisaghe umunhu ghoghoni junoilovoka imaka/uvutavike nakumuhoka unyalukolo
    ghwake mu ili. lwakuva uMutwa ghwenyakuhomba ighalasi ku agha ghoni, ndavule panotukalongwile
    kukuvavunga na kuvaholela.
  bba-bba: Gɑri yini sɔɔ, n ǹ weenɛ ɡoo u win kpɑɑsi torɑri ǹ kun mɛ u nùn tɑki
    di. Sɑ bɛɛ yenin kirɔ kuɑ kɔ, sɑ bɛɛ sɔ̃ɔwɑ mɑ Yinniwɑ u koo yen mɔru kɔsiɑ.
  eng-KJVCPB: 'that no man go beyond and defraud his brother in any matter: because
    that the Lord is the avenger of all such, as we also have forewarned you and testified.'
  kgk-NT: 'Nhandejáry ndoipotái erejejavy. Ndoipotái erejapo vai nde rapixa-rehe.
    Ha erejapo vai ramo ae nde rapixa-rehe, ne rembiapo vaikwe-rehe ne mbohasa asy
    va''erã Nhandejáry nde rapixa repy-vy. Upéa-gwi oro''eri eri va''ekwe peẽ-my:
    “Anive erejapo upéa.”'
  waj-waj: 'Anutuuqaa aataruuvo itaama vaivaara vaidi voovoono arinaima yaata utuee
    sa i seena vaidiivaara koonnai aataruuvaa iima kiee ivo ariyara ii aataruuvaa
    sa hatokaanee. Ngia itaama koonnama iikiaivaara ta tauraa yaagueeqama ngii giaa
    ngii mida kiaannanoo: Sa ii aataru ivaa iikiatee. Mo fai gioonna kiaapuuya maisa
    mmoori itaama vaiyauvaa iikio Udaangaivo fai irisai mmuaararaivaa iya mminaravaivee.
    Ta itaama yaagueeqama kiada tiravai.'
  cpy-cpy: Paamaeyaa powari-shireri-kari noyemijantzin-karite kemijanta-naatsiri.
    Tema nokaman-takimiro aritaki rowajankitaakiri Tajorentsi antakironi iroka.
  mpx-mpx: Bahi komiu etega ni giginol panak talina elana o ebo awatautau paganina
    ni giginol eliyana ge lagona ni gaganawal-an. Kaiwena gamagalau bolo pagan ololal
    o hi giginol Babala ni lahel, ni ola te valila wami wasa ha pewa ge ha ba haba
    eliyamiu.
  wbp-wbp: '@see-verse:1TH.004.005'
  luo-luo: To kuom wachni, ngʼato kik tim ni wadgi marach kata wuonde. Ruoth biro
    kumo joma timo timbe ma kamago mana kaka ne wasenyisou kendo siemou.
  nhe-NT: Huan ma axaca quicajcayahuas, niyon quiixpanos, iicni ipan Cristo ica ni
    tlajtlacoli huan mocuilis isihua, pampa Toteco chicahuac quitlatzacuiltis tlen
    ya nopa quichihuas. Ya timechilhuijque ya ni achtohuiya.
  aii-aii: ܘܒܐܵܗܵܐ ܫܘܼܠܵܐ ܗܸܟ̃ ܚܲܕ ܠܵܐ ܥܲܠܕܹܐ ܠܐܲܚܘܿܢܘܼܗ‌ܝ ܘܡܲܙܝܸܕ ܥܵܘܠܵܐ ܐܸܠܹܗ، ܣܵܒܵܒ
    ܡܵܪܲܢ ܒܸܬ ܫܵܩܹܠܔ ܬܘܼܥܠܵܐ ܒܐܲܢܹܐ ܟܠܵܝܗ‌ܝ، ܕܵܐܟ݂ܝܼ ܕܐܡܝܼܪܲܢ ܘܣܗܝܼܕ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ
    ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ.
  esk-NT: Tarra kia-unniiñ killukuanġiḷḷiuŋ aasiiñ saglutaġlugu aniqatni atlatuaġilugu
    nuliaŋa. Taatnatchikun sivuani uqautianikapsi alġaqsrullapiaqhusri, Ataniġmun
    anasriñŋuqsautiqaġisiñipḷugich tamatkua taatnaiḷipḷugu nalaunġitchuat.
  msb-msb: Niyan, gusto man niya na waraʼn dapat magbintaha kag magkasala sa iya kapwa
    sana na bagay. Tungod sani ginpadaanan na namon kamo sadto pa gayod na Dios an
    mapadusa sa mga nagahimo sani na mga karautan.
  cpa-NT: Tsa¹mi³ganh¹³ hniah¹² rúh² hniah¹² hi² hlanh¹³ hniah¹² hio¹³ quián¹²dsa.
    Juu¹³ jniang³ báh² dsa¹jéin¹ dsǿg³ dsa² jmo¹² lah¹jøng², ju³lah ma²ca¹tséih³ jnieh³
    hniah¹² lah¹jiá¹².
  dso-dso: ଜେ ଜଦି ଏ ବିସଇ ନ ମାନିକରି କନ୍‌ ବିସ୍‌ବାସି ବାଇକେ ମିସା ଅନିଆଇ କର୍‌ସି ବଇଲେ, ମାପ୍‌ରୁ
    ଏ ସବୁ ବିସଇ ନେଇ ଡଣ୍ଡ୍‌ ଦେଇସି । ଏ କାତା ଆମେ ପୁର୍‌ବେ ଜାନାଇଦେଇ ଆଚୁ ।
  meu-meu: Bona ta ese varavarana basine koia bona basine hurea hanai; badina be ini
    kara iboudiai davadia ihenina tauna na Lohiabada, ai ese a hamaoromui gunava bona
    vada a gwauraia hedinaraiva heḡereḡerena.
  yva-NT: Vemo vatan inta po apa arakovo panave Amisy Yesus aije aponae mo nikijo
    apa anamu rarijat inya. Vemo po apa arakova ave tatugadijare wemaisy inya! Amisye
    indati po mangke raugaje vatano wo rave mai, maisyare reamo raura wasai to wemaisy.
  dgc-dgc: Mangilag kam. Diyan moy lélokon du kapareho moy a tolay ta éya, a diyan
    moy pékialaman tu asawa de. Natandaan moy tu kinagi me dikam a mahigpit to éya,
    a parusaan na Diyos a talaga i méngibébi éy ta méngilélake.
  zpm-NT: Niicle yquiangobde to tsieel sabgui to; sac zha ne sca ruṉ, sabgui zho ga
    rguitnie zho; ni doḻ co ible tedsod zuṉquizh Dios zhow. Goḻsoladz gaṉle psole
    no diidz rii lo to glo, ni na laa no rneequew stib.
  hix-NT: Kowtà hetx hoko kehtoko, kowtà rma tàxanomkahnohyan hamà. Oyowtà komo xanomkahnohpàra
    ro mak ehtxoko. Owyanye àxanomkahnohnàtok haxa, ayanàhnohyatxhe hampànà, Kohkomo,
    àhetxenhàr hoko oyehtokony mak ha. Àro wyaro atxke tehxemàtho komo yanàhnohyatxhe
    hampànà, Kohkomo. Àro hoko ryhe, yaworo xaxa mpànà amna nkehe ha, kekonà rma amna,
    owyanye.
  sim-sim: Jir avak nakrem Jisasin hishindiyanda ma lar ji haimba handambaha, nokove
    orhin ji masnalawa hala. Angop mainkwambuk ni sawerik ji misiri sir. Os erem ji
    u nahi, Avui Wasilaka avak wasa kavan or hakwa jir.
  npi-ULB: यो कुरामा कुनै मानिसले पाप नगरोस् र आफ्नो भाइलाई गलत नसम्झोस् किनकि यी
    सबै कुराको बदला प्रभुले लिनुहुन्छ जसरी हामीले तिमीहरूलाई अगाडि नै चेतावनी र साक्षी
    दिइसकेका छौँ ।
  cgc-cgc: Likawan nyo gid malaw-ay na mga buat aged ula bisan kino ki kyo makasala
    kuntra ta iya na mga utod ki Cristo. Gapaandam kay gid ki kyo kan-o pa na silutan
    ta Dyos mga ittaw na gabuat ta malaw-ay ta iya na panan-aw.
  tim-tim: Akto Humonenŋande bâleŋe akmai areyeŋgât umatŋe kutigitbiap aregât keiŋe
    makyeŋgiyion. Aregât galalupyeŋe bâleŋe akyeŋgiwâigât galalupyeŋaet âmbâle olop
    bo manbei.
  yor-yor: àti pé nínú ọ̀rọ̀ yìí, kí ẹnikẹ́ni nínú yín máa ṣe rẹ arákùnrin rẹ̀ jẹ
    nípa ohunkóhun. Olúwa yóò jẹ àwọn ènìyàn ní yà fún gbogbo ẹ̀ṣẹ̀ wọn, gẹ́gẹ́ bí
    a ti ń sọ fún un yín tẹ́lẹ̀tẹ́lẹ̀.
  wos-wos: Guni guna nyayikaka sarékéta diré yéna yahafi yata déka takwa wali haraki
    sémbut yamba hurukénguni. Hanja nani guniré angi wa, “Du wun haraki saraki sémbut
    hurundat, Néma Du hurundan haraki saraki sémbut diré hasa hwetandé. Guni wun haraki
    saraki sémbut yamba hurukénguni.” Wungi nani guniré wa.
  emp-NTPO: Maʌ̃gʌd̶eba djabarãda biẽ́ orãnadua idjab̶a cũrũgarãnadua. Jũma maʌ̃gʌra
    dadjirã Boroba cawa oya daiba bãrãa jaraped̶ad̶a quĩrãca.
  eng-F35: that no one trespass and defraud his brother in this matter, because the
    Lord is the avenger of all such behavior, as, indeed, we have already told you
    and warned you.
  ind-ind: supaya jangan sampai kamu berdosa terhadap saudara seiman akibat hawa nafsu
    itu. Artinya, jangan sampai ada yang berbuat zina dengan istri dari saudara seimannya.
    Dulu kami sudah memperingatkan kalian bahwa TUHAN pasti menghukum siapa pun yang
    melakukan perbuatan cabul.
  pes-OPCB: در ضمن، خواست خدا این است که کسی همنوع خود را فریب ندهد و زن او را تصاحب
    نکند، زیرا همان‌گونه که قبلاً به شما گفته‌ام، خدا برای این گونه اعمال، انسان را
    مجازات خواهد کرد.
  mpt-mpt: Ibo ib nekwali kukub misiamo mo omyaibe! Ibo i alelwali taman deibo mo
    dlet nimibe! Sino ni sbal wengo ibo baabenoba Ibo kukub misiam olo wafunib mole
    Gode ibo yemde dlanamabebo ge baabenobbiobe.
  ssx-ssx: Do ekina꞉ta꞉ hali ma꞉nda꞉ma꞉ ipika꞉ Ketiso yankeke tekipuleke lao hoke
    hau ma꞉nda꞉ na pea꞉pa꞉peke aleo. Koto pita꞉ iki pa꞉ta꞉ kinki wopu pitolo hata꞉
    loma꞉ ekita꞉ dupa. Kutupiki hau pu haleme wanda꞉halita꞉ Tekehalima꞉ wape walieke
    laa loma꞉me.
  mkl-mkl: Si ideu ihɛ̃, inɛ ɡɔ ku mɑɑ̀ rɑrɑɑ kpɑɑsiɛ wɑlɑkɔ ku jɔɔ tɑki, domi Aɔ̃
    Lɑfɛ̃ɛ ɑ́ kpɑ̃ woo ce mii bɛɛbɛ ŋɑ fei iju. À nɔ ɑ̀ sɔ̃ ŋɛ ɑ̀ kɔnkɔm du ŋɛ tɑ̃
    ɑ̀ ni i ce lɑɑkɑi ŋɑ.
  gaq-gaq: ଜା ଡିଗ୍ କିସ୍‌ଟ ବିସ୍‍ବାସି ଡିଙ୍ଗ୍‌କ୍ନେ ବୟାଁ ଆଡ଼ାତ୍ରା ଅନ୍ୟାୟ୍ ବେବ‍ଆର୍‍ ଆଡିଙ୍ଗେପା
    ବାରି ଆମେକେ ଆଜଟେଗେପା । ଆକେନ୍ ସାମୁଆଁ ଅଃସେ ଆଃ ବାସଙ୍ଗ୍‌ ନେବଗେ ଆରି ଡାଟ୍ ବାବ୍‌ରେ ତରକ୍
    ଆଃଡିଙ୍ଗ୍‍ନେବକେ ଜେ ଜାଣ୍ଡେଇଂ ଦେତ୍ ରକମ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ମାପ୍ରୁ ଆମେଇଂକେ ସାସ୍ତି ବିଏ ।
  gof-RNT: Nu kase hinttew odidayssadanne minthi zoridayssada Goday hessa melabaa
    oothiya ubbaa pirddiya gisho oonikka hayssatan ba ammaniyaa ishaa naaqqanawunne
    cimmanaw bessenna.
  unx-unx: ଆଡଃ ଜେତାଏ ହଡ଼ ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ହାଗାକେ ଆଲକାଏ ବେଦାଇକା ଆଡଃ ଏତ୍‌କାନ୍‌ ଆଲକାଏ ରିକାଇକା
    । ଏନ୍‌ଲେକାଗି କାମିତାନ୍‌କକେ ପ୍ରାଭୁ ସାଜାଇ ଏମାକଆଏ ମେନ୍ତେ ଆଲେ ଆପେକେ ସିଦାରେଗି କାଜିକେଦ୍‌ତେ
    ପୁରାଃ କେଟେଦ୍‌ତେ ଚେତାଅକାଦ୍‌ପେୟାଲେ ।
  gah-gah: Ámina netá alita ve nene Guivahanímo áminámini meinaváa kimitive loko goí
    oko lakagata aseva aleko lo lekemenouháma nenazo, ve makolímo ámina suni alekoko
    agivelahini nene lihimavagi netá loló otamino.
  lcm-lcm: Si oring ke kapo ro ta igenen ka ago ta apupu an ani tasina na ka vil arikek
    ia. Namemtala atatai akit velai ani anonok animi ta man mi vil a keve lau rikek
    asukang ke, Volava ka amiming imi.
  aer-aer: '@see-verse:1TH.004.005'
  qvc-NT: Ama ni masanda traysyunda ruranqachu. Chay laya ruraqkunataqam Tayta Dyusqa
    ancha fiyuta rin kastigaq, chay kutin kutin nishushqayshina.
  tgl-ULB: Huwag hayaan ang sinuman na pagsamantalahan at dayain ang kaniyang kapatid
    sa bagay na ito. Sapagkat ang Panginoon ang gaganti sa lahat ng mga bagay na ito,
    gaya sa aming babala sa inyo at pinatotohanan.
  cbs-NT: Januxun bebunkidi nemakin jaska nun matu yuima ana ninkaidakanwen. Tsuabunda
    juni betsa padankin jawen ain mekin jatu ichakawaibu Diosun jatu kupixanikiki.
  xtm-NTPP: Te ni‑in ni má sa'a u'vi tna'a, ni a xnda'vi tna'a, vaa ndaka cha'a jin
    ndachunaa o kivi ndakan Iya Tátnuni ma kuenda nuu o ma. Te sukan ni ka ka'an sa
    nuu ni a te sukan jâ ni ka xtu'va ña'a sa.
  nnq-nnq: Mundu jwajoa akannemwaje nnyakwe andaje kummonela nnyakwe ku kile chenie.
    Magambu Angwana bapahukumula boa abatenda genia andi pututumbula kunnengela nu
    kunkelebuya muno.
  bao-NT: Ate mena jĩcʉ̃ ʉno peera cʉ̃ yee wedegʉ ñañaro cʉ̃ ca biiro tii, cʉ̃re ĩi
    dito epe, cʉ̃ tiiticãjato. Ʉmʉreco Pacʉa, mʉjare jãa ca wede majioricarore birora
    ate niipetirije ca tiirãre, bʉaropʉra ñañaro cʉ̃ja ca tamʉoro ca tiigʉ niimi.
  san-ORI: ଏତସ୍ମିନ୍ ୱିଷଯେ କୋଽପ୍ୟତ୍ୟାଚାରୀ ଭୂତ୍ୱା ସ୍ୱଭ୍ରାତରଂ ନ ୱଞ୍ଚଯତୁ ଯତୋଽସ୍ମାଭିଃ ପୂର୍ୱ୍ୱଂ
    ଯଥୋକ୍ତଂ ପ୍ରମାଣୀକୃତଞ୍ଚ ତଥୈୱ ପ୍ରଭୁରେତାଦୃଶାନାଂ କର୍ମ୍ମଣାଂ ସମୁଚିତଂ ଫଲଂ ଦାସ୍ୟତି|
  huv-NT: Nejinguind ngo metam mitsoj alinop wüx aag ayaj, cos Teat Dios apmapalüch
    ombas jane arang atquiaj, atnej lanasajan icon.
  otn-NT: '''Yo guí̱ nnehʉ n''na ra̱ xisu ngue ya ''bʉhrá̱ ndø. Porque ya xtá̱ xi''a̱hʉ
    m''mɛt''o ngue nu̱ yø n''yohʉ njap''ʉ, ma̱thoguitho ra̱ castigo da̱ jap''a̱ Oja̱.'
  nop-nop: Nebek niŋdi kamehep u lahula me nohiye yalamula tamhiye dut titiŋ undihi
    u mu tiyaneeŋ. Indi wendegoŋ mede fafaŋeŋ koom indiŋ haniŋgumun, “Wapumdi me hogohogok
    nediyeŋdi titiŋ undihi tineeŋ aditok adi kibikoŋ malabumuŋ wobuyembaak.”
  obo-NT: De-en yo kow'd puung to saa riyot suwod dow to kopomakoy ukit to kod-ahaw
    to kandin no sawa. Oyya su tapoy royd sikiyu id loglohottan tid oseng, no od silutan
    en tod Longaggon iddos od puung to ungketen.
  cak-ENT: 'Man tikach''üc jun cheque ri hermanos que xa nkuc''uje'' riq''uin ri rixjayil.
    Roma si nkabün jun mac quere'', ri Ajaf nuya'' castigo pa kavi''. Quere'' xkabij
    chive tok xojc''uje'' iviq''uin: Que si nkumacun, npu''u na vi ri castigo pa kavi''.'
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤴ ᤐᤠ᤺ᤴᤏᤥ ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤔᤣ᤺ᤳᤜᤠ᤹ᤏᤢ ᤗᤠᤶᤛᤡᤱᤔᤠ
    ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ॥ ᤁᤠᤰ ᤜᤧᤰᤋᤱᤒᤠ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢᤛᤡ
    ᤑᤠ᤹ᤀᤠᤱ ᤋᤃᤡᤛᤠ ᤀᤠᤏᤡᤃᤧ ᤛᤠᤶᤍᤡᤱ ᤐᤡᤀᤠᤛᤡᤃᤧᤀᤠᤱ ᤘᤕᤡᤃᤧᤖᤥ॥
  mie-NT: Ni iin nú mā sāhá nú cuāchi jā candeē nū ñasíhí táhán nú. Chi maá Jētohō
    ō cuāha yā castigo xēēn nūū nchivī jā sáhá ndācá tiñu ñúcuán, tá cúu nūū ja nī
    ncāhān nīhin nī jā ní ncachī tūhun nī nūū nū.
  san-TIB: ཨེཏསྨིན྄ ཝིཥཡེ ཀོ྅པྱཏྱཱཙཱརཱི བྷཱུཏྭཱ སྭབྷྲཱཏརཾ ན ཝཉྩཡཏུ ཡཏོ྅སྨཱབྷིཿ པཱུཪྻྭཾ ཡཐོཀྟཾ
    པྲམཱཎཱིཀྲྀཏཉྩ ཏཐཻཝ པྲབྷུརེཏཱདྲྀཤཱནཱཾ ཀརྨྨཎཱཾ སམུཙིཏཾ ཕལཾ དཱསྱཏི།
  qve-NT: Hinaspapas amayá ni pipas Señor Jesucristopi creeqmasintaqa ofendechunchu,
    nitaq engañachunpashchu. Tukuy chaykuna ruwaqkunataqa kikin Señormi anchata castiganqa.
    Chaykunamantan noqaykuqa ñawpaqtaraq ña willaraykichishña.
  pao-NT: Gi nanatumooapana, gi tutzetumepana gi ka nanakumma'akoosoo nananodukwa-no
    nanapootama-pana, mu ka gi besa tumatuguna soo gi besa mu tumatuguna umu-matoosoo
    kodyudooa, mee numme mooasoo mu tuukwe'e.
  cbu-NT: Mishat, mazinangantsa. Apanllchichpatatis ipishungarus yutarit ptatintspa
    tputseetsi wizanlli. Watam siyaa kamaniranginiwa. Apanll anumand tsiyantayaru,
    kizpur waneekiya. Tístakimanda.
  usa-usa: keráwáqtí tíbâtiwaaraamma aaramá mayaíyábámá íma kumari-ótáámmá kuyíkáaro.
    naayóbáqá keráwáqá timá tímikaunatae. akoqnáá umá maami-qtátááqtábámá kétima-timunatae.
    uyátárai-nakoma mirá-qtátááríq ínna-waigoni anónnáma táí-meyamma amíniye.
  soy-soy: Úkɑ úu kɑpɛ nɛ uucɔ púnnɛ mɛwɑi mɛ̃ kɛ́mɛɛ, úu kɑpɛ kɔ ucɔ likɔ́ cɑɑi.
    Tɔ pisímɛ́ nɔ́ li mɑsilɛ ɑri nɔ́ kúrúrúsɛ ńsɔnɛ rɛ Uléécɑɑ yɛ pisoi pɛɛ
    mɛwɑi mɛ̃ mpuri n wɑi kutu pɑsɑnɛ.
  hui-hui: Anigo mana ogoni mitangi bialu pugua nabi Keriso hameigini maruhondo mo
    hondo halu ko nabi halimu. Bi ogoni iname ala hongoore howa tí langialu harimagoni
    irane mana ko urunibi bialu karuhondo Anduane Homogohanda pani mulebira.
  amf-amf: Dhalqin ogoka eedi hayyear imbanaasaam taysate ki genabhoode. Kosa birayse
    yena wocchinsayse wonin giyonbee tarjonbedettsi igina yerraam waadadhayna eenadar
    Barjo halon kida maase.
  quc-NNT: K'o b'a' jun mub'an k'äx, man kusub' tä jun qachalal, man kusub' tä k'u
    na jun winaq chik che wa' we ri' ri nu b'im chiwe, rumal chi ri Dios sib'alaj
    kuk'äjisaj na u wäch jachin ri je' kub'an wa'. ¡Chiwilampe'! Qa b'im chi k'u wa'
    chiwe, qa q'alajisam chi wa' chiwäch.
  dob-dob: ꞌEnega wate geyaꞌabo mali tomota mwanediyao waꞌipwaꞌipwalidi, ꞌabona nai
    ꞌInapwana ꞌina gamwasowala waloba. Yage nidi manudi lowa ꞌaemataluwemi.
  wrs-wrs: Wo noinda osva pevna Kristusnindrini owapevmba manam yimba ematutuh vrevav
    sahonamba hona wevsanamba. Mendekliva si snavema kinmba sna indhanamba plothunvav,
    himba nomba temba honamba vivrivpa. Kava doa doara yemba ishunna, ongawolna, nomba
    velmba.
  mca-mca: Week ekewe'en hasu'uj aqsiiƚijkii. Hasu'uj iye qu' awitji'iji' pe'ye' pa'qu'
    ejefeye' eke' wekwek i'nƚi'i pe'qu' ƚewhe'ye'ye'. Ha' Yatsat'ax'inij yitanithen
    hatse' pekhewe' qu' naqsiijkii ekewe'en. Hik ta'ƚijupi' qu' hasu'uj antapi'iƚik'i
    ekewe'en. Hik aka' ka' hayiits hi'ttaxi'ƚij ewets iye.
  tzo-TZC: Mu me buchꞌu sbaj ti cꞌop taje ti jech ta xacꞌbe svocol ti yermanoe. Yuꞌun
    ti mi jech ta spasique, ta xꞌacꞌbatic tsots castigo yuꞌun ti Diose jech chac cꞌu
    chaꞌal calojboxuc avaꞌiique.
  mya-mya: ဤ​အ​မှု​မျိုး​တွင်​သင်​တို့​သည်​ညီ​အစ်​ကို အ​ချင်း​ချင်း​မ​ပြစ်​မှား​ရ။
    အ​ခွင့်​ကောင်း ကို​မ​ယူ​ရ။ သ​ခင်​ဘု​ရား​သည်​ဤ​အ​ပြစ် မျိုး​ကူး​လွန်​သော​သူ​တို့​အား
    အ​ပြစ်​ဒဏ် စီ​ရင်​တော်​မူ​မည်​ဖြစ်​ကြောင်း​သင်​တို့​အား ငါ​တို့​ကြပ်​တည်း​စွာ​သ​တိ​ပေး​ပြီး​ဖြစ်​သည်။-
  gng-NT: Uba la lì ń bii uʼtɔ, ki la lɛre wɔ tu ya gbɛr bo, kimɛ Yonbdaan diɛh
    binib ya tub i ya biɛre kɛ bo nɛ. Ti là tɔke' nɛ ŋɔ, ki liɛbe' ki lere'.
  cbi-NTPO: Tsaju' mu bain entsaatalaya vejan keranguemu naatalanu firu' kikenuu kityudei.
    Lala ñullanu yumaa wandi'ba detyeesu Bale Rukuya entsangue' firu' kemulanu taaju
    iwaamuve,
  ikk-NT: nị ịhịan ewerikọ ihiẹn nwẹnẹ ẹ mọbụ mẹgbu nwẹnẹ ẹ imẹ ihiẹnni. Ẹnyi a gwagụọ
    ụnụ ya mbụ, gba ụnụ mkpịnsịn-ẹka, nị Di-nwọnni-ẹnyi e mẹgwarịkwọ ụdị ihiẹn ndịnị
    ile.
  leu-leu: E vaxa, pi ta mataa i taa bit na tina o kawaasan a naian sina. Maam fo
    kuus xo e naboxo maam taxa pebukan nami o a Piran i taa fakasanam a rabuna aava
    ri bilai malaan.
  maz-NT: Dya rí 'ñeji c'ü 'na lado 'na ndixũ. 'Ma jiyö, i̱ṉ cjapüji na s'o c'ü nu
    xĩra; maco ngue nin cjuarmaji c'e bëzo c'ü. Texe c'o ra tsja a cjanu, ra tsjapü
    c'ín Jmugöji ra sufreji, na ngue na s'o c'o vi tsjaji. Nujyo, ya ró xi'ts'ijme.
  bod-N: མི་སུས་ཀྱང་དོན་དེའི་ཆ་ནས་རང་གི་སྤུན་ཟླར་འགལ་ནས་བསླུ་མི་རུང༌སྟེ། དོན་དེའི་རིགས་ཐམས་ཅད་ལ་གཙོ་བོས་ལན་མཛད་ངེས་པའི་ཕྱིར༌ཡིན་ཞིང་།
    དེ་ནི་ངེད་རྣམས་ཀྱིས་སྔར་ནས་ཁྱོད་ཅག་ལ་སྨྲས་ཤིང་ནན་ཏན་གྱིས་གདམས་པ་བཞིན༌ནོ།།
  tca-NT: Rü tama name i texé ngĩmaã tamaxü̃ i naxmèx ya tümaẽneẽ. Erü yexgumarüü̃
    ga marü pemaã nüxü̃ tixuxü̃rüü̃, rü Tupana tá poraãcü tüxü̃ napoxcu ya guxãma
    ya yíxema ngẽmaãcü maxẽxẽ.
  zpl-NT: Leꞌca niꞌ tucuhua la yala nú detehua lunú xitse riꞌinuhua bee saꞌhua nu
    la zequienuhua saꞌhua xne Diose Paꞌahua deteꞌ castiya ye bee bene enu rriꞌi scua
    tucu nú unilaru nu udixiuleꞌelaru luhua.
  mbc-NT: Mîrîrî warantî ayonpakon winîkîi imakui'pî kupîya'nîkon yu'se pra Paapa
    wanî, to' no'pîtonon yarakkîrî tîwe'se pra. Mîrîrî ta'pîuya pena apî'nîkon inî'rî
    tauya sîrîrî. Mîrîrî ye'ka ku'nenan taruma'tî Uyepotorîkonya pe man.
  ndg-ndg: Abile kwaa mundu yeyote ywapala yoka mipaka na kunkosea nongowe kwa ajili
    ya likowe lee. Kwa mana Ngwana nga mwene lepa kisasi kwa makowe gote aga, kati
    tubile tangulia kuwaonya na shuhudia.
  wsk-wsk: Ale bo ta munan umu ko launuria bo kumik te me ta bitirukko. Ana munan
    umu ko maingkala ninga manorman ale sinar den ninga manorman iwita, kari munan
    uwuta beteso, mu Kari Biya munan memek umu ko koma memek tuokko.
  toj-NT: Pero ja quentic ja huan xax c'uantic ja Diosi, mi sbejuc huax lea jmultic
    ja jastal jahui. Moc ahuiex spatic ja hua mojex huiniquili porque ja Cajualtiqui,
    mi tajneluc oj yaa castigo ja jastal jahui. Mi xa hualahuex ta mi calunejticon
    ahuabyex con tiempo ja iti
  kkl-kkl: A'un Yesusag wana seneragtop nimi wamlom ane sembe a'un kabo nimi haing
    pesah iogha lepsimundi a'un kabo ingisapsilo saog uro a'un kabori kelaboro sa'a-sa'a
    topsiseng kom. A'un kaboag otsikne agha ualulom. Tam nene sembe otsikne agha uamun
    kom tanena, a'un kaboag malinge uamunne sembe amik Yesus tam karepto nu saelba
    uahiropne ponekori a'unag tam ikinne piplul aro wenero ambatsibunge a'un elwamlom.
  tbc-tbc: Jeit kagin niŋen o ŋabol da, oŋ tei tao lo aupasek ta gane na wa. Nug ŋanek
    lo, agod dam oŋ tei san iwon ta ugam na wa. Ago dugo oŋane tei tinik san kagin
    lo dabai an tia yan ule dop man, gidad iŋsan madok pitiŋini wo ta gane na wa.
    Maŋ kagin naok ago yan fidian niŋedi wo ru kagin igo murupaiaŋ la ya, Tubun en
    iŋsen tamolpein ensauta a aupasek naok ago yan digane dan naon muruan geig ak
    ipidinai a. Ago yan lo afon murupaiaŋ da, kagin agane.
  sna-sna: uye kuti pane izvozvi parege kuva nomunhu anotadzira hama yake kana kumutorera
