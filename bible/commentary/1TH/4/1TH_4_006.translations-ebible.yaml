  nbq-nbq: Nit weyak ogagu dogopwak yiluk, at Ala en mikninipigibuk. Ata, weyak ogagetek
    at ake denek adik dogoguluk, mikninipigirikmu, nit endak nenane anye vaga yukhurugu
    lagagup ako ndatak, it avakwa weyak anderogo ogaguselok, Ala en onggo hologo okbininiliga
    atma, henaswei weyak okbugu dugwit, wanggis waup moga.
  tgo-tgo: Thava ghemina regha i vakatha vatharɨ weya ghaghae regha kaiwae i loŋga
    weiye levo. Kaiwae gharɨgharɨ lenji vakatha ŋgoreiyako Giya ne i lithɨ weŋgi,
    ŋgoreiya va wo vavurɨghegheŋga na wo utuŋa weŋga.
  yap-yap: Dariy be’ nib mo’on ni nge ngongliy e kireb ngak be’ ni walagen ni girdi’en
    Kristus ara kirebnag mat’wun fa’anem ko re bugithin ney. Ma kugogned e re bugithin
    ney ngomed kafram, ma ri gamad be ta’chiylen ngomed nri ra gechignag Somol e pi’in
    yad be rin’ e pi kireb ney.
  mop-NT: Ti baalo' ma' yan mac a tan u yantal u sip'il ti'i u yetcristianojil yoc'ol
    abe'e. Le'ec a Noochtzili, bel u cu yusq'uin u jel wa ca' yanac a sip'il abe'e.
    Tu jajil ti wadaj te'ex abe' biq'uin ado'o.
  tet-tet: Keta malo sala baa maluk makfiar. Keta buka sotir hosi sia. Tan Naꞌi Maromak
    atu kastikar lisan aat nia sia. Hori uluk, ami halore lia nia sia baa emi tiꞌan.
  hlt-MCSB: Amah manuca he dumlai neh khumla boel lamtah omtoem boeh. Te boeih te
    aka thuung la Boeipa a om dongah nangmih taengah ka thui uh tih kang uen uh van.
  xtd-NT: Ñani‑da, maxku dandaꞌu‑n ɨnka seyɨɨ, xa kidi‑n xiꞌin ñadɨꞌɨ‑s. Kuꞌa‑da,
    maxku dandaꞌu‑n ɨnka ñadɨꞌɨ, xa kidi‑n xiꞌin yɨɨ‑ña. Na n‑xo tuu‑da xiꞌin‑n, n‑ka
    jaꞌan‑da xa kada uꞌu ñaꞌa Ianyuux mee‑n, nux duꞌa ka kida‑n.
  mdy-ETH: ዬያ ባኮና ዖኦኒያ ዻቢንቲ፥ ሜሌሢያ ጌሾፓ፤ ሃያኮ ቤርታ ኑ ዒንሢም ላቲ ኬኤዜሢጉዲ ዬንሢ ባኮ ማዻዞንሢዳ ቢያ ጎዳ
    ሜቶ ሄሊሳንዳኔ።
  spl-spl: Emelâk girem den âlâ yuwu ekyongomunŋe nâŋgâwi. Lok âlâ me âlâŋe bukulipyeŋe
    yeŋgât imbi yekmâ otnomai yamâ Kutdâŋe yakât matŋe umatŋe yiŋgimu menomai.
  usp-NT: Ni jono chawechak mi rechb'ej rixokl jun rech'elxic chirij Kakaj Jesucristo
    chi jb'anic c'ax re, jwi'l Kakaj Dios ri Kajawl trana' jk'atb'itzij chib' man
    ri tib'anow jilonli chapca' b'il chawechak kawi'l.
  zav-NT: Ni tole bito cheyaḻə' solenḻe no'ol c̱he beṉə' yoblə c̱hedə' la' contr be'en
    c̱he' na' gonḻe šə gonḻe ca'. Babe'eto' dižə' antslə par bosniseto' le'e de que
    X̱anchon' chṉežɉue' castigw c̱he beṉə' chso'on bitə'ətezə de'e malən' zɉənac ca'.
  sgz-sgz: Má koion á tekesi tám ruruna na bop tiklik mai wák káián lite kálámul,
    kabin na longoi angagur uri narsán turán á ngorer. Koion á tekes na agurái turán
    ngorer kabin ái Konom na kosoi mai rangrangas uri narsán. Gimáte atepei bál gam
    á tungu mai rakrakai án akeng ngoromin.
  kek-NT: Ma̱ ani tixmux rib riq'uin xmak'bal rixakil junak cui̱nk ut ma̱ ani tixmux
    rib riq'uin xmak'bal xbe̱lom junak ixk. Inc'a' te'xba̱nu chi jo'can xban nak li
    Ka̱cua' Jesucristo ta̱rakok a̱tin sa' xbe̱n chixjunileb li neque'ba̱nun re li
    na'leb a'an, jo' ac yebil e̱re kaban.
  blz-NT: Men koiya'a, alia sa'angu'po mian mansambumo kabai se' mangakalkon utusna
    men sa'angu' kaparasaya'an. Gause Tumpu mangawalos wiwi'na iya'a koi men kai bantilkonmo
    na ko'omuu ka' nitetelesikon mbaripianpo.
  poe-NT: Nijnkorá chrókjui̱chꞌiyehérá ichjién kíchuárá xi̱kaha kíxin Ìnchéni mé imá
    sinchekjasóte chꞌán tí chojni xi̱kaha sichꞌe mé xi̱kaha kjuíntaxraxinkaonráni
    senó.
  san-TAM: 'ஏதஸ்மிந் விஷயே கோ(அ)ப்யத்யாசாரீ பூ⁴த்வா ஸ்வப்⁴ராதரம்ʼ ந வஞ்சயது யதோ(அ)ஸ்மாபி⁴​:
    பூர்வ்வம்ʼ யதோ²க்தம்ʼ ப்ரமாணீக்ருʼதஞ்ச ததை²வ ப்ரபு⁴ரேதாத்³ருʼஸா²நாம்ʼ கர்ம்மணாம்ʼ
    ஸமுசிதம்ʼ ப²லம்ʼ தா³ஸ்யதி|'
  cof-NT: Monantiya yachi acolaca seiton quito encanatulajona! Chiquila nulaca wari
    payicalayoe tsanque nenaminlacari Diosi casticaquichunaeque.
  srm-NT: Biga na wan fuunu musu ta libi ku di otowan fii a dee lö hogi fasi dë. Nöö
    mi taki e, taa ee i du sö nöö Gadu an o disa i. A o sitaafu i nöömö u dee lö soni
    dë. Sö u bi bai unu kaa e.
  qvs-NT: Ama munaychichu wawkikichipa kawsananta wakllichiyta warminwan uchallikushpa.
    Ñami yachachishkaykichina chikan warmiwan uchallikuptikichi Tata Dios sinchita
    kastigashunaykichita.
  zca-NT: Nzhakla Dios, par nayot ni tu go xa' nile' kwa'n gat lë', no xa' nikide
    wech, rë xa' nile' rë kure'. Lë' da ni la lo go, lë' Jesukrist Me nile' mandad
    be, zakzi rë men xa' nile' rë kure',
  cbc-NT: Tunu bairoa ni jĩcãʉ̃ ũcʉ̃ apei nʉmo ũcõrẽ ĩtori, roro cʉ̃ átiepeeticõãto.
    Tore bairo caátipairãrẽ tutuaro mena roro na baio joroque átiyami marĩ Quetiupaʉ.
    Tie nipetirijere merẽ mʉjããrẽ jãã quetibʉjʉ yaparowʉ.
  qxo-NT: Ama ollgu ni warmi jucpa gowanwan ni jucpa warminwan cacuyätsuntsu. Tsaynö
    cawacogcunata Tayta Dios mana cuyapaypa castigananpä cagtaga gamcunata nimurgänam.
  mox-mox: ʼInega omiʼa toʼekalesiayavo ge taha toga ʼimiega ana luaqiaqi be iana
