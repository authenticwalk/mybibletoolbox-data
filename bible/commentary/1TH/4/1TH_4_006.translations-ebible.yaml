  peg-peg: ଆରେ, ଇନେସ୍‌ ଇନେର୍‌ ଇ ବିସ୍ରେ ହାନ୍ଦି ନାସି ଜାର୍‌ କ୍ରିସ୍ଟ ଟଣ୍ଡେନିଙ୍ଗ୍‌ ନିନ୍ଦା
