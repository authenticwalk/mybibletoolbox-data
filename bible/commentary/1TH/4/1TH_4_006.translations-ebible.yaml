    kiz kit tɨnta kurunarau.
  agm-agm: 'Iyawaawɨ sahɨ asɨhiya usaamɨhiyai isɨpɨ kiyohɨwaiwa isɨhiya usaamɨhapa
    ikonɨhohɨpatamatiyahapaasɨ saiwa kamaiwɨse. Iyataatɨ jɨhura yaingwanaanɨnɨ biyaatɨ
    sasatɨhaato: Isɨhiya saiwa kiyohiyɨhiyai Autaahaatɨho naaŋatɨ yaawɨhaiwa numwɨtaise,
    satahaato.'
  ubr-ubr: Atonio boboai on men iyafan tani tain tuan aurin nanaba bobo komasin inafour
    inisigoai mes o taim tuam awan on men unboai mes. Atonio dura on ainau wawurem
    ato wei dura wawaninai wawurem on, ato osi sabu iyabon on bobo nanaba sefofour
    on Bada arimon inimakies.
  tsw-NT: She vu paala za va̱ wu vi Itoni a̱tsuma̱ e ili i nda, vu zami ka va̱ yi
    wan, adama a na A̱sula̱ a̱ ta̱ ta̱wa̱a̱ na̱ a̱tsuma̱lima̱ o una̱ wi icuꞌun vu
    nusu ndolo suru. Tsu rono ɗu ta̱ atsuvu na̱ a̱bunda̱.
  cax-NT: Tapü anati naqui itachemacatati nicüpostoti quiatarrü. Chauqui tüsuburapoi
    nurria ausucarü arrüna sane, que arrti Bae Tuparrü bacheboti carrticurrü ümo bama
    sane nisüboriquirrimia.
  aia-aia: Abui ha'ata'aiai nei na hinihini 'anai mauru beiai urao ana ma'ua i mwane
