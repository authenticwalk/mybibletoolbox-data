    दिया था।
  hot-hot: Ma miŋ môlô nosau môlôviyaŋ ba nundum sek esak vêŋi ami. Yêlô bôk anaŋ
    lôklokwaŋ hadêŋ môlô yôv nena Wapômbêŋ tem nêm vovaŋ viyaŋ esak nôm takêŋ lôkthô.
  mqj-NT: Diona kara-kara iatee, daua' umpogau' kasalaan lako padammua' ammu daua'
    ungkokoi buria'na solamu. Mangkami kipokada lako kalemua' kumua Puang Yesus la
    umpabala'i kasalaanna to ullullu' pa'bannetauan.
  rus-SYN: 'чтобы вы ни в чем не поступали с братом своим противозаконно и корыстолюбиво:
    потому что Господь- мститель за все это, как и прежде мы говорили вам и свидетельствовали.'
  mbh-mbh: Na nge vothung aken God i sis ve aro thomu o mothong tova o pakol titeumu
    lemioonga e ikei, eve o oma vothung kerenga pelie a i nge. Toko Pomnga aro i paomelal
    tokokoere nge ole vothung ako i venen aken, ranga ve ako them ri na them tor lomu
    nge lale.
  bdd-bdd: Coinega wete sahena tomota hagadi mwanediyao wayagayagahidi, nata gide
    Bada ꞌina gamwasowala waloba. Ginaulaedi bewa weyahidi mwalo ꞌahenuwa lagugomiya.
  cbt-NTPO: A'na quëmapi sa'in ama së'huacosohuë'. Ama ina pochin ni'toma', so'in
    nonpintocosohuë'. Së'huahuatama', Yosë no'tëquën ana'intarinquëma'. Iráca inachachin
    chiníquën pënënainquëma'.
  srn-NT: Un no mus puru san wan tra bribisma abi na en anu, noso bedrigi a tra bribisma
    ini den sani disi. Bika wi ben taigi unu krinkrin kba, èn wi ben warskow unu tak'
    Masra e strafu den sortu sma disi.
  cta-NT: Ngaꞌaa xlyaá ma̱ jiꞌi̱ nu cunaꞌa̱ jiꞌi̱ nguꞌ tyaꞌa ma̱, masi jiꞌi̱ clyoꞌo
    nguꞌ, masi jiꞌi̱ sñiꞌ nguꞌ. Cua nchcuiꞌ tsa ya loꞌo ma̱ chaꞌ lcaa chaꞌ ñaꞌa̱ ycuiꞌ
    nu Xuꞌna na; jlo tiꞌ ycuiꞌ Ndyosi, loꞌo juaꞌa̱ ntsuꞌu chaꞌ xcubeꞌ Ni jiꞌi̱ lcaa
    ñati̱ nu ná taquiyaꞌ jiꞌi̱ chaꞌ biꞌ,
  bqc-SIM: Yã́pi guu gbɛ̃e su a gbɛ̃́ taiinkɛ ge à tàaekɛɛ̀o, asa Dii mɛ́ a mↄaka
    gbɛ̃́ bee taaↄwa, lá wa dↄaa wá òɛ́ wa a lɛzàwáwa.
  tcz-CHONGTHU: Hiche thudol ahin, Christian sopi khat chun ajinu engbolna ahilouleh
    dohabolna alamlouvin neihih un, ajeh chu khohtah amasanga kagihji nau bang chun
    Pakaiyin hitia chonseho chu alethuh ji.
  mar-mar: कोणी या गोष्टींचे उल्लंघन करून आपल्या बंधूचा गैरफायदा घेऊ नये कारण प्रभू
    या सर्व गोष्टींबद्दल शासन करणारा आहे; हे आम्ही तुम्हास आधीच सांगितले होते व बजावलेही
    होते.
  snp-snp: linate mono wenenatina elita oti koni wiyámalo. Wekola yakafo nosámami
    monawa muki yaidana melenawamo ya lifima ka itibito olu giminaiye, loto moda auma
    wito lo fuko gimitonima ne.
  isl-isl: Annað langar mig að nefna í þessu sambandi og það er líka vilji Guðs. Beitið
    engan þeim órétti að taka frá honum konu hans, því að fyrir slíkt mun Drottinn
    refsa harðlega, eins og við höfum áður sagt.
  spy-NT: Ām ng'ālyoo nyēē wuu nyiitēnyi, mā-ālāk ꞉chii ng'eetaabkaamet. Kisimkiisōōwook
    kule mākōōng'woonchi ꞉Yēyiin biiko choo yēyē rōkōsiitēnyi.
  xnn-xnn: Adiyo pod ikkan nan ngawi isnan ib-ayo ay mangiseyep isnan asawana tay
    awnit baesan Apo Dios ay mangdosa isnan mang-ik-ikkan is dana. Insisigodmi ay
    nangibaga is dana id kasin.
  mwe-mwe: Bhai kwa gene malobhe gano, mundu jojowe ananneebhele nnjakwe eu kuntekeya
    kwa ligongo lya ilokoli yakwe. Twammalanjilenje genego na kunneyanga kuti Bhakulungwa
    shibhaaukumulanje bhatendanga genego.
  tte-tte: Tabu komiu yabo naenaena igiginauli kanakava koina o tem mwakota mumugana
    iginauli koina na wainena iganawali. Kaiwena tomo siya bwaite mumugaliyao besiele
    siginaginauli Guyau kani iyamaisali, besiele tauna kona kayanuwapeimiuko.
  tcs-tcs: Miplatri i bin pinis wone yupla de pas! Yupla mas no meke enikain bad pasin
    gense amenpamle blo yupla, bikoz da BosLod i go panis ebribodi uda meke demkainting
    ya.
  hlt-THB: ve a ik-oeih awh u ingawm a koeinaa ak khanawh amak thym na koeh awm seitaw
    a tym leek koeh sui seh. Cemyih thawlhnaak ak sai taw Khawsa ing toel kaw, cedawngawh
    nik kqawn law pek khqi nyng saw awi ni yn khqi hawh nyng.
  soq-soq: Dewa ema bedewe mai mida sowa ituaisisapie mampe kadiwa dewasapi, diaida!
    Mai mida da epe dewalepi, ipawa no bauta badowa dialete nuala itute watanase,
    “Tatamba ando apana mida dewa inainamba epe rua dewamoia sipoa matangelamopi.”
  qub-qub: Ollgupis jucpa warminwanga y warmipis jucpa runanwanga ama cacuchunchu.
    Chaynöga ermänu-masiquita ama engañaychu. Gamcunata willashcänami chayno goyajcunataga
    Tayta Dios mana cuyapaypa castïguman gaycunanpaj cashanta.
  att-att: Arán naw durugan yù atáwa nayù kabbulun naw. Arán naw akkuán yaw nga narákè
    sù ira kábulun naw nga manguruk kâ Apu Kesu. Nonopan naw yù kinagi mi ngaw nikayu,
    ta si Apu Namarò yù mangibálà karannian nga narákè nga akkuán na tolay.
  bki-bki: Verenio tomu nalo na aju amila bajago na bo laka bogo nonovio ea vio nei,
    mia bo laka, ka mia nalo maka avina ala bulag re saba novo na kurualo kialo. Kamiu
    monoka kuvitilubar vio na, ka Atua jo midu vironiano bogo nonovio ban tomu nalo
    na amijoru ea kariano kinkin nalo jibe nei, jibe na nuberial ban kamiu bija iliano
    tiniemaiano na jikili ruei.
  bqp-bqp: Yã pìi musu gbɛ̃ke sún a gbɛ̃dake taki kɛ ke à taari kɛnɛro, zaakũ Dikiri
    ni wɛ́ tã yã bire taka kɛ̀rinↄ a lákũ o gĩnakɛ o òárɛ nà, o á sã gào.
  mcp-mcp: Muud nda nyúg *mínyɔŋʉ̂ na sâ nɨɨ́d, nda ntɔ̧ mínjɨ. Nəcé Cwámba mə́ dʉ
    kunda búúd ísâ ínɨɨ́d; sə́ á shí bwey dʉ jaaw bɨ́ ntɔ́, sə́ ŋgə nə́mə́ nyiŋgə
    báásʉlə jaaw bɨ́ ntɔ́.
  hat-hat: 'Nan bagay sa a, ankenn gason pa dwe fè frè l'' lapenn, ni fè l'' lenjistis.
    Mwen deja di nou sa, mwen te ban nou kont avètisman sou sa: Seyè a gen pou peni
    moun ki fè bagay konsa.'
  npl-NT: Amaka mamixewi makikajkayawa ikni itech itla tekitl, porke Toteko Dios kitlaijyowiltis
    chikawak akin ijkó kichiwas, tejwah achto yotomechilijkeh.
  bgg-bgg: Hì pha miyao è, chiihphado bran ne awai khuiinothek Masiphothek shii ichiig
    arek rabo dinne ai è phua ayie rabo. Gathek è hì ne igobi yaojong ro, chiih-è
    gathek ne chiih-è nathek shii gang phriie hanyie è hì rek pho shii ne Ithong è
    lago phi ruii phro.
  eng-TCENT: In this matter no one should wrong or take advantage of his brother,
    because the Lord is an avenger in all these things, as we told you before and
    solemnly warned you.
  eng-BSB: and no one should ever violate or exploit his brother in this regard, because
    the Lord will avenge all such acts, as we have already told you and solemnly warned
    you.
  cpu-NT: Paamaventayetaiya pikantzimoneentakaantarikari irokapayeeni aparoni iyeki
    kempisantanaatsiri. Tema nokamantakemiro, ari irovasankitaakeri Pava inkarate
    antakerone iroka.
  san-ASM: এতস্মিন্ ৱিষযে কোঽপ্যত্যাচাৰী ভূৎৱা স্ৱভ্ৰাতৰং ন ৱঞ্চযতু যতোঽস্মাভিঃ পূৰ্ৱ্ৱং
    যথোক্তং প্ৰমাণীকৃতঞ্চ তথৈৱ প্ৰভুৰেতাদৃশানাং কৰ্ম্মণাং সমুচিতং ফলং দাস্যতি|
  tac-NT: '''La ''nátaga mochiwa tase che olawa uché jaré ralámuli. Se''nú mukí ''yuga
    gojchiáká uché bilé rió ''yula, ''liko ''we cha oliame ju alué mukí ''yula. Pecha
    ''yégalime júkó uché bilé rió. Onorúgame gastigárimala ralámuli alanokame. ''Ma
    ruitúturu ye ra''íchali, ''ma anéruturu suwábaga ralámuli napurigá tabilé cha
    nokimela.'
  eng-WEBPB: that no one should take advantage of and wrong a brother or sister in
    this matter; because the Lord is an avenger in all these things, as also we forewarned
    you and testified.
  gfk-H: Ma waak tikai i sua tikai ma tiga hahina gar na mesa ma na gil ronga tano
    tasina hua. Waak i bis lah no tasina hua kanong no Watong na balu pukus ma ra
    harpidinau ta kaiken ra sakana magingin, kaikek mital gaam luena hatumarang tar
    muat.
  viv-viv: Kaliva yadi huluva vevine agaidiya ma keke tamo hakwadi tobohiyana vavinena
    agaidiya ginakiluvaluva be hidede amine bana againe ginakivekoyo ada yana abavehimeya
    keke ginawowomumuyeni. Boi avenuwaꞋatami kadu agahemi toyogina, kaꞋi kaliva vevine
    agaidiya hinakoyo, au Kaiwabu adi matahiwadi ginaveledi.
  yao-yao: Kwa chindu cho, mundu jwalijose akasanneŵela jwakunkulupilila Kilisito
    njakwe namuno kunnyenga, pakuŵa Ambuje ni ŵakwalamula wose, mpela ila itwamasile
    kunsalila ni kunjamuka kwachikali.
  tgp-tgp: Ha sopo vai te hehe sei isan te voraimim kalesia hatea, teni ha halua hin
    malele akerihi, matan God i pa sile na talai isana tamlohi sohena, vara la lo
    vai na hina sati sohen harihi, sohen kama pete sile na nomam retireti r̃ilangi
    isamim matara moiso.
  auc-NT: Mänïnö ante në pönengä ïñömö, Botö tönïñacä nänöogængä ingampa, ante pönëninque
    tömengä nänöogæ̈ ingante towente cædämaï ïninque tömengä ingante wënæ wënæ cædämaï
    incæcäimpa. Ïïmaï wënæ wënæ cædäni ïnänite Awënë Itota pancæcäimpa. Wëënëñedë
    mänïnö ante mïnitö ïmïnite apæ̈nedinque do wææ angamönimpa.
  kbc-NT: Aneotedoɡ̶oji ayemaa diɡ̶ica aneo ane beyagitema nioxoa oditaɡ̶a ibeyacaɡ̶adi
    ladoneɡ̶egi. Igaataɡ̶a jiɡ̶ijo mejinaɡ̶ataɡ̶awatiwaji codaa me ɡ̶adiladeeneɡ̶egitece
    Ǥoniotagodi me iloikatidi inatawece oko ane ibeyacaɡ̶adi ladoneɡ̶egi nioxoa.
  bmh-bmh: Du tub nug gonugau Kristen zaug ebu igul eg go i mamau. Go gonugau zaug
    ameg pataimai, gonugau wau i imai aidamau. Du tub nug igul go eg guzenamau, Ban
    nug du go aiu ses uhu banou pet muramau. Ig go gusig ze getal awaremun, ulis han
    kolital awarem.
  ctu-BL: Mach yomic mi la' lotin la' pi'ʌl. Mach yomic mi la' contrajin ti mulil,
    come lac Yum mi' yʌq'ueñob i toj i mul pejtelel mu' bʌ i melob bajche' jini. Tsa'ix
    c subeyet lojon.
  meq-meq: Ndəray mâ gay mənese a ndo ta təv i ŋgwas bay, mâ vay gər kwa tsekweŋ bay.
    Sərum ha na, Bəy Maduweŋ kway ma vəlateye ɗəretsətseh a ndo neheye ta giye slala
    i mənese nakay aye. Nəmaa gakum ɗaf, ɓa nəmaa tsikakum.
  noa-H: Ni hãbmuajã hoob dich k'apeen hʌʌin wau sĩsid hamiet, ni magʌm gaaimuajã
    pãach k'apeen k'ũgurmiet. Na maachdëu pãach k'ĩircha jaau narrjö, magʌm paran
    Hẽwandamaujã jua k'ʌaba deejem, hichdëujã jãg k'õchk'aba sĩerraawai.
  alp-NT: Imi ono sala ete kwali betaya imi jemate toini rebe esi hlaleke loko Kristuse
    yake pise lemakesi yake. Le akmenare ami pletae imi ktili peneka leke lalemi lokolu.
    Iteki Tuhane Ihukume pusue tamata rebe esi ono sala ele mere.
  san-VEL: etasmin vi.saye ko.apyatyaacaarii bhuutvaa svabhraatara.m na va ncayatu
    yato.asmaabhi.h puurvva.m yathokta.m pramaa.niik.rta nca tathaiva prabhuretaad.r"saanaa.m
    karmma.naa.m samucita.m phala.m daasyati|
  kbq-kbq: Tamagra Ramofo amage'ma nentesamokizmia, rezmatga hutma mono Neramafu a'nea
    zamazeri savri osiho. Antahiho, ko tamavumro tamantenone. Iza'o e'inahu avu'avazama
    hanimofona, ana hazenke'arera, Ramo'a azeri haviza hugahie hu'none.
  kbh-kbh: Chë palabriñe ndocná chabe cats̈átbioye chabondëingñé, chë cats̈atbe shémaftaca
    bacna soye jamëse, er chca amë́ngbioye Bëngbe Utabná corente echanjácastigaye.
    Chíyeca bënga ya bëtscá chama tcbonjabuayená.
  ron-LSB: ca nimeni să nu profite și să nu nedreptățească un frate sau o soră în
    această privință, pentru că Domnul este răzbunător în toate aceste lucruri, așa
    cum v-am avertizat și am mărturisit și noi mai înainte.
  pon-pon: O jota me pan piti de kajapuni on ri a ni meakot, pwe Kaun o pan kotin
    iki on i, duen me kit inda o kadede on komail er maj o.
  nhe-BL: Huan ma axaca quicajcayahuas, niyon quiixpanos, iicni ipan Cristo ica ni
    tlajtlacoli huan mocuilis isihua, pampa Toteco chicahuac quitlatzacuiltis tlen
    ya nopa quichihuas. Ya timechilhuijque ya ni achtohuiya.
  sps-sps: Ana mes pis a ka tan kat iring tovei, ami ma gam vaare am fipisui vaare
    miton moun tan mes vamuinyasiny tsumi, tana saa, a Tsunaun nai fasaraa fiisok
    maromi tan kat to aya to te vegiau of bus im yam muan.
  wnc-wnc: Ginda sanga wai waaknga teke notza Jesuat nana amindane maatnae ma geenguwam.
    Sanga waakngae tupa ninda danidamuke Buyambam tapaninda aminu kuupbam unzing geengusukukaing
    aminde meya yake ayamikge gwautnong ngang gwa danikumang kakngae natake ginda
    noman gan yutnong.
  bus-bus: Yã pì musu gbɛ̃ke tón a gbɛ̃daaa takii kɛ ke à taari kɛnɛro, zaakɛ Dii
    é wɛ́ɛ tã yã beee taka kɛ̀rinↄa lán wa gĩakɛ wá òare nà, wa a swã gào.
  gub-BL: Tuwe awa nupyhyk kwaw amo ae awa hemireko izuwi a'e nehe. Ta'e na'ikatu
    pixik kwaw nezewe haw Tupàn pe xe. Amo 'ar mehe urumume'u ko ze'eg peme ure. —
    Aze teko uzapo agwer ikatu 'ym ma'e a'e wà nehe, a'e mehe Tupàn uzepyk putar wanehe
    a'e nehe, uru'e peme. Azeharomoete a'e ze'eg.
  imo-imo: Iyema, enonga Kristen angenali tepo naa kenjimili ningo aku ulu pulu kerimu
    naa teko, enonga angenalinga amboma kinye ulu kerinali teamili ningo kondi naa
    taio. Linoni oi eno nimbo tipo lepi lepi torumulu mele paa paimbo nimulu. Aku
    ulu pulu kerima tenge imboma Goteni aku tengemunga mindili nangei nimbe umbuni
    timbelo oi lepi lepi topo nimulu kanomu.
  boj-boj: Ariya niŋgi kumbra di uratiy. Niŋgi na nuŋgo Kristen was naŋgi kumbra uge
    bei osornjraib. Osib naŋgi gisaŋnjrsib naŋgo ŋauŋ ugetnjraib. Tamo Koba a na tamo
    uŋgasari kumbra uge deqaji yeqnub qaji naŋgi awai uge enjrqas. Iga nami niŋgi
    siŋgila na degsi merŋgoqnem.
  eng-DRA: 'And that no man overreach, nor circumvent his brother in business: because
    the Lord is the avenger of all these things, as we have told you before, and have
    testified.'
  knf-knf: Kë ţi uko mënţ aloŋ awutan kaguur aŧënţul këme kadola uko unkde'uluŋ ţiki
    Ajugun aji weţan bankjubanuŋ haŋ, jibi ŋdooŋ abi ţupan abot ayuujan bnuura.
  san-KHM: ឯតស្មិន៑ វិឞយេ កោៜប្យត្យាចារី ភូត្វា ស្វភ្រាតរំ ន វញ្ចយតុ យតោៜស្មាភិះ បូវ៌្វំ
    យថោក្តំ ប្រមាណីក្ឫតញ្ច តថៃវ ប្រភុរេតាទ្ឫឝានាំ កម៌្មណាំ សមុចិតំ ផលំ ទាស្យតិ។
  arn-NT: Fey iney no rume ñi rulmewnoael ka ñi ngünenkanoafiel kisu ñi peñi tüfachi
    dungu mew, fey Ñidol am rume fütra kutrankayafilu ta kom tüfachi dungu femkelu,
    chumngechi ta dew kimeltuwiyiñ.
  zas-NT: Niꞌqui tijbidi ad rayalt güünnaladx lasaꞌdi, gusquiee lasaꞌdi güündi xhie
    nidxuudx con lacheel reeman. Din dux Dad ree Dios zudëëdaman casti gra ree bén
    rüjn zian, ziꞌc ma banan lojdi ziꞌc ma bagojnan lëjt.
  ken-NT: Yɛ̌ mmú ákɛ́ kʉ ntɨ bɛbʉ́ ndǔ ndaká kɛbhʉrɛ anɛ́, nɛ yɛ̌ mmu ákɛ́ nyiɛ
    ntɨ ɛ́bhɔ́ŋ! Dɨŋɨ́ ká bɛ Yesu Acha ǎkɛmɛ kɛ́mbé ntá bo abhɛn bákʉ̀ mɛnyǔ
    bɛbʉ́ ɛbhɔ mɛnkɛm nkúbhɛ́ mbɔ ɛnyǔ sɛ́náŋ sɛ́gháti bhe bɛ mǎnsɔt mpok.
