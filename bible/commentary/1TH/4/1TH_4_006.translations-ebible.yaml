    éíjyu muha méúúballé teéne.
  etr-etr: Amo helësëla, didoolali asiala dahila nimabio. Mala amoli gadoi hamosa
    neebe amoligalida, Godea së ïmolömelëla nilïa dilima dafidi gelola säla ïaha nelo
