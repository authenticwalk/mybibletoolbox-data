  ena-ena: Namɨlaŋ naludɨ isagalinalu imahalinalu me agɨladɨ analɨ aba aba nulɨdɨ
    abinadinɨlu agɨlaŋ hula lusɨŋ sɨbɨlɨ hameŋ agɨladɨ lɨmɨlaŋ uami. Asɨ agaŋ hulaŋ
