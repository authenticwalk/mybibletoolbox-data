  gof-ENT: ኑ ካሴ ሂንቴው ኦዲዳይሳዳኔ ሚን ዞሪዳይሳዳ ጎዳይ ሄሳ ሜላባ ኦያ ኡባ ፒርዲያ ጊሾ ኦኒካ ሃይሳታን ባ ኣማኒያ
