verse: 1TH.004.009
translations:
  kpx-kpx: No haokuvuia, laeau moleho isivilahai mole hoesegeveveve ke hilokalu. Dilavau
    la haivege la biaeau vaveve ke hilokalu. Iale no bae tota ke loui laheho hisalialivebene.
  okv-H: Eto dagota namei kamei. Ungo osa mine ara ava God na ahe poekihia avoeto
    ke nei nanena mane kajasona,
  tbo-tbo: Ma apega luhogala binei an’omgiluma nehi, babana Yaubada tauna amaka i
    wiatatiyemi po emosi po emosi o lauhogalena memi.
  mal-C: സഹോദരസ്നേഹത്തെപ്പറ്റി നിങ്ങൾക്കെഴുതേണ്ട ആവശ്യമില്ല; കാരണം പരസ്പരം സ്നേഹിക്കാൻ
    ദൈവത്തിൽനിന്ന് നിങ്ങൾ പഠിച്ചിരിക്കുന്നു.
  grc-SR: Περὶ δὲ τῆς φιλαδελφίας οὐ χρείαν ⸂ἔχετε⸃ γράφειν ὑμῖν· αὐτοὶ γὰρ ⸋ὑμεῖς⸌
    θεοδίδακτοί ἐστε εἰς τὸ ἀγαπᾷν ἀλλήλους·
  bgc-bgc: पर बिश्वासी भाई-चारे के प्यार कै बारै म्ह यो जरूरी न्ही, के मै थारे धोरै
    कुछ लिक्खूँ, क्यूँके आप्पस म्ह प्यार राखणा थमनै आप ए परमेसवर तै सिख्या सै;
  khz-khz: Au na walakava ulamagina kilara ati pana talo-venimi, kwalana Palagu na
    evega-ripamito, gomi kwapurakwapura pio veulamagi-veveni.
  deu-TKW: Von der Bruderliebe braucht man euch nicht erst zu schreiben. Ihr habt
    in Gottes Schule selbst gelernt euch unter einander zu lieben.
  zsr-NT: Cutu run bayúdx uzujaꞌ queëliꞌ lu guich ca ral‑laꞌ gdxiꞌicliꞌ‑nëꞌ böchiꞌ
    lzaꞌliꞌ, le chnazëdliꞌ laꞌ lbiꞌizliꞌ lu nëꞌë Dios gdxiꞌiliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ.
  lin-lin: Mpo na oyo etali bolingo kati na bino, ezali lisusu na tina te ya kokomela
    bino, pamba te Ye moko Nzambe ateyaki bino kolingana bino na bino.
  hns-NT: Hamme djaroerie na hai liekhe ke kie toelogke ekwa iesaai bhaai-bahien log
    ke tjaahie pjaar kare ke. Parmeswar apane toelogke aise siekhaais hai.
  noa-E: Mʉg Ẽwandam iek ʉ̈kha nʉm gaaimua khodkha thʉnʉm khʉʉn aphajã warag chikham
    kha khõsi amkhĩir chan mua tag pãrag bʉ̈ʉrjã jaaupʉ̈ibam, ich Ẽwandamauchata ya
    pãar mag khõsi wënʉrraa khaugpi sĩewai.
  eng-EMTV: Now concerning brotherly love you have no need for me to write to you,
    for you yourselves are taught by God to love one another.
  mib-NT: Te tu jíni ñúhún jéē tée ri nuū carta yáha jéē coo manī rō jiín táca hermano,
    chi je ni steén Yaā Dios nuū rō jeē coo manī rō jiín jnáhan ró.
  lif-NT2: आल्‍ल नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ लुम्‍मो आक्‍खेलॽरिक् लुङ्‌माॽ तुक्‍सिङ्‌मा
    पोःङ् के़लॽबान् साप्‍मार ने़मा चाहाबा मे़जोःक्‍ने़न्‍लो॥ थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आबाङे खिनिॽ अक्‍खेलॽरिक् लुङ्‌माॽ तुक्‍सिङ्‌मा पोःङ् फाॽआङ् के़हुॽरिआङ् के़वयिॽरो॥
  xnj-xnj: Kawaka kuvayandikila ndava ya kugana valongo vinu vevakumsadika Kilisitu.
    Mwavene muwuliwi na Chapanga ndi chamganikiwa kutama chakuganana.
  mmx-mmx: Nema noxo malagan tevelinga mumu labalamu atnimi saparap limixin nunu.
    Mila ne Moroa ga lox ase vam nimi do mina ebalamu ela.
  cbr-NT: Nucën Papa Diosan 'unánmicëxunmi upí oquin 'unáncë cupí cana, axa Jesucristomi
    catamëcë unicamax ca bëtsibë bëtsibë nuibananti 'icë quixun mitsu cuënëoxuniman.
  tee-NT: Pus jantu tasq'uini ni acla'ats'oknuniu ju uxijnan ixlacata ju amapaininti
    tachi ju lhilak'auch ni is'akstu ju Dios ju xatamalaniyan ju uxijnan ni alamap'ainiya'it'it.
  eng-LSV: And concerning the brotherly love, you have no need of [my] writing to
    you, for you yourselves are God-taught to love one another,
  cak-NT: Ri Dios xuc'ut yan chiwech rix kach'alal chi can tijo-iwi', romari' man
    nic'atzin ta nakanataj chic chiwe chi tijo-iwi',
  pah-NT: Ndakwatijari ti ji pe me kiro penhoarõ hete ti javo. A'ereki Tupana'ga tuhẽ
    pe mbo'e jipe a'ea rehe.
  sja-NT: Taipa parã ũraada-e pait'ee chik'inia p'anapataadamerã awaraa ijãapataarã
    ome, parãpa mãgá oo p'anadairã, Tachi Ak'õre Jaurepa k'aripap'eda.
  xed-xed: Ta ghəŋa ɗvuvusta ghuni ta ghəŋa ghuni ná, ta dzaʼa vindaghunafta nda vinda
    a lu wu, kabga ghadaghada Lazglafta ka ghəŋani ta taghaghunafta.
  mks-NT: Sa̱ na̱jána̱ha̱ va Ndióxi̱ ndo̱hó ndá quia̱hva ndítahan qui̱hvi̱ ini táhan
    ndó, na̱ cúú cuéntá Jesús. Sa̱há ña̱ cán quéa̱ nu̱ carta yóho co̱ ndítahan ca̱hyí
    tucu u̱ ña̱ nu̱ ndo̱.
  gfk-S: Ma mehet paile supi ter be mehet na pakpakat ter ta mu be mu na harmarsai
    harbasie ter nalamin ta mu ira hatahinsaana tane Krais kinong God i hausur mu
    iat be mu na harmarsai harbasie ta mu.
  bmu-bmu: Sutŋine jöpaköm aŋgumakzei, miaŋgö könaŋi Anutunöŋ kusum eŋgii nanŋinak
    lök möta malje. Miaŋgöra neŋön urukalem ak aŋgubingö keuŋi kunbuk ohom eŋgibingö
    qahö osizin.
  dgz-dgz: Iesu anu tumasine nagire upi imuya potaya inamup warapen menan nu ok da
    sia inayap ya seait iwa namu God wa ewaeni gapan e gare gare anu guriwaniana gapan
    e asik tayan.
  eng-GNV: 'But as touching brotherly loue, ye neede not that I write vnto you: for
    ye are taught of God to loue one another.'
  zaa-NT: Bihua caduel·la' gudiánia' le acerca de la' tsì'ilatsi' qui' ttu le lani
    attu le, pues la'a mísmuba Tata Dios nna chìa rulue'nie le qui'ni dàni le guni
    apreciar luetsi ttu le nna attu le nna.
  eng-WEBSTER: 'But concerning brotherly love ye need not that I write to you: for
    ye yourselves are taught by God to love one another.'
  guh-guh: Paxamë rabaja namataenetsia panaasivamë tsavanapae itsamonae Dioso pejumecovënëtsivijavabelia.
    Dioso baja cajena pacayapëtaeyaexana bajarapacuenia panenasivanexa. Bajaraxuata
    apo namatavenonaenë baja patacatoyaquinaenexa patacayapëtaeyaexanaenexa bajarapacuene.
    Tsipaji baja payapëtaneme.
  bon-bon: Yoo, cine lica mene yoogärenago owecu poto cidi me weeme ätrunga binamewale
    bime tääpume, ingle weene peei abiberäja ituge acata Acejiyame bau ca.
  nhw-BL: Pero amo monequi timechtlajcuilhuise para timechilhuise xiquinicnelica amoicnihua,
    pampa Toteco ya anmechmachtijtoc quenicatza monequi anmoicnelise se ica seyoc.
  swh-ONEN: Sasa kuhusu upendo wa ndugu hamna haja mtu yeyote kuwaandikia, kwa maana
    ninyi wenyewe mmefundishwa na Mungu kupendana.
  wbi-wbi: Mulughano lwa nyalukolo, kusila vulasima vwa munhu ghwoghwoni kukuvalembela,
    ulwakuva muvulanisivue nu Nguluve kughanana jumue,
  bba-bba: Ye n sɑ̃ɑ nɑɑnɛ dokeobun kĩɑnɑɑ, n ǹ tilɑsi n kɑ bɛɛ ye yoruɑ. Domi Gusunɔ
    u bɛɛ sɔ̃ɔsi nɡe mɛ n weenɛ i n kĩɑnɛ bɛɛn tii tiinɛ sɔɔ.
  eng-KJVCPB: 'But as touching brotherly love ye need not that I write unto you: for
    ye yourselves are taught of God to love one another.'
  kgk-NT: Oromombe'u va'ekwe peẽ-my pejohayhu hagwã. Ha ko'ánga upéixa jevy oromombe'u
    ramo, oromombe'u rei arã. Pene mbo'e va'ekwe Nhandejáry pejohayhu hagwã. Upéa-gwi
    Hesu nhe'ẽ reroviaha-pe gwive, Macedônia yvy-rupi oiko va'e, pehayhu voi pekwa-vy.
    Upéa-gwi natekotevẽi avave ohai peẽ-my penhemonhe'ẽ-vy pejohayhu hagwã. Ko'ãy
    ae katu “Pejohayhuve huve rei katu” oro'e ae-ta peẽ-my.
  waj-waj: Ngia ngii seena vaa ausa hanigieeraiyara mmuduuya ruateeraivaara hama na
    ivaara yanaivaa fafaarainaraivootainoo. Vaa Anutuuqo ngiingiiiyara ngiingiiiyara
    mmuduuya ruateeraivaara ngii vitaama kiaivai.
  cpy-cpy: Jame nokenkithata-kaemiro nimaeka jempe okanta-kota etakotaantsi. Okantawitaka
    tee okowawita napiiteemiro eeroka-paeni. Tema pimatakiro petakotawakaayita.
  mpx-mpx: Nige bosowaina naha leleli eliyamiu ge naha ba, “Talimiyau nuku nunuwana-agil,”
    kaiwena penununuwana paganina Yehoba iyaka i pankitemiu haba.
  wbp-wbp: Kaatuju nyurru-nyarra wangkaja yungunkulu-nyanu yulkami nyurrurlaju. Nyiyakurnalu-nyarra
    yangka-juku jurrku-juku yarda yimi-ngarrirni?
  luo-luo: To kuom wach hera ma jowete kuom Kristo onego oherrego to ok wane tiende
    ndikonue, nikech un uwegi Nyasaye osepuonjou mondo uherru ngʼato gi ngʼato.
  nhe-NT: Pero ax monequi timechtlajcuilhuise para timechilhuise xiquinicnelica imoicnihua,
    pampa Toteco ya inmechmachtijtoc quejatza monequi inmoicnelise se ica seyoc.
  aii-aii: ܐܝܼܢܵܐ ܒܘܼܬ ܚܘܼܒܵܐ ܕܐܲܚܘܿܢܘܼܬܵ‌ܐ، ܠܹܐ ܝܬܘܿܢ ܣܢܝܼܩܹܐ ܕܟܵܬܒܲܚ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܣܵܒܵܒ ܐܲܚܬܘܿܢ ܒܓܵܢܵܘܟ݂ܘܿܢ ܦܝܼܫܹܐ ܝܬܘܿܢ ܡܘܼܠܦܹܐ ܒܐܲܠܵܗܵܐ ܕܡܲܚܸܒܝܼܬܘܿܢ ܚܲܕ ܠܗ̇ܘ
    ܐܚܹܪܢܵܐ.
  esk-NT: Taamna aglanġitchumaunniiñ nakuuruq piqpaksrił̣ł̣apsigun ukpiqtuaqatiupsitñik.
    Uvvatakku ilipsi Agaayyutmiñ iḷisauttusriaqaaniksimaplusri, qanuq piqpakkutiłiksrapsigun
    avatmun.
  msb-msb: Gintukdo na sa iyo san Dios kun pan-o niyo kamut-an an iyo kapwa Kristyano,
    kaya dili na kinahanglan na isurat pa namon ini.
  cpa-NT: Jøng² ha¹chi² jǿg³ hniuh¹² tséih³ jnieh³ hniah¹² hi² hnóh¹ hniah¹² dsa²
    rúh² hniah¹². Hŋiah¹² báh³ Diú¹³ ma²ca¹héh¹ hniah¹² ha²lah mi³hnoh¹³ hniah¹² guiogh¹³
    hniah¹².
  dso-dso: ଏ କିରିସ୍‌ଟ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌, ତମର୍‌ ଆଲାଦ୍‌ କର୍‌ବା ବିସଇ ଆମେ ଆରି ଅଦିକ୍‌
    ଲେକ୍‌ବାର୍‌ ଦର୍‌କାର୍‌ ନାଇ । କାଇକେବଇଲେ ତମେ ପର୍‌ମେସର୍‌ଟାନେଅନି ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ
    ଆଲାଦ୍‌ କର୍‌ବାଟା ସିକିଆଚାସ୍‌ ।
  meu-meu: Varavara iura-henidia herevadia na basina tore henimui, badina be Dirava
    ese vada e hadibamui umui ta ta ba heura heheni.
  yva-NT: Arakove, ananyao wabekobeo wapa arakovo wanave maije omamo reamo wasanyao
    rai jakato jewen kai, weye Amisye taune pi po wasanyao rai to.
  dgc-dgc: Nadid, éwan kame tu kailangan a manulat dikam tungkul ta pégmahal moy du
    top moy ta péniwala, da tinolduan kam dén na Diyos a négmahalan kam.
  zpm-NT: Laa zig nac guieḻwleynie, naṉle to zha no gleynie to grë zha ne nacgrë to.
    Rquiind cso no diidz lo to dieṉ zha guṉ to, sac Dioszhal pseed to zha gleynie
    to zigtaa zha ne nacgrë tow, zigtagaa grë samiech tow.
  hix-NT: Khoryenkomo wya, osox ehtxoko, katxho me manatxow hamà. Àsok tawro hana,
    Khoryenkomo nhananàhàtho me oyesnàr kom ke hamà. Àro ke, oyowtà komo xe ehtxoko
    katxho hoko, àmenhohra harha wehxaha, ohyakanye.
  sim-sim: An mbeek nakrem Jisasin tiyanda ma ondon ji rupshinda nombo oson mashi
    lal nga na kayekwa ambu nir. Mberem ushiwak? Avui Wasilaka angop or sawerik ji
    misiri sir.
  npi-ULB: भाइहरूप्रतिको प्रेमको विषयमा तिमीहरूलाई कसैले केही लेख्‍न जरुरी छैन । एक
    अर्कोलाई प्रेम गर्ने विषयमा तिमीहरू परमेश्‍वरबाट सिकाइएका छौ ।
  cgc-cgc: Parti ta paggugmaay ta kada isya bilang mga mag-utod ta pagtuo, dili en
    kinanglan na iambal ko pa ki kyo naan ta sulat ko i tak patudluan kaw en ta Dyos
    na maggugmaay kaw
  tim-tim: Galama, imâ den siâ. Emelâk galalupyeŋe hârok kambiam âlep yeŋgimai aregât
    keiŋe Anutuŋe makyeŋgimbo nâŋgâyi aregât gala okot âlep agaŋgiŋet dâm siâkâ bo
    makyeŋgiweren.
  yor-yor: Ṣùgbọ́n nípa ìfẹ́ ará, a kò ní láti tún kọ̀wé sí i yín, ìdí ni pé, Ọlọ́run
    pàápàá ń kọ́ yín láti fẹ́ràn ara yín.
  wos-wos: Guni Jisasna hundi xékékwa atéfék du takwaka némafwimbu mawuli yatanguni.
    Di guna nyama bandi maki di. Guni nak nakéka némafwimbu mawuli yangute God guniré
    wundé wakwendé. Wakwendéka xékélakinguka wuni wun jooka guniré wambula yamba hayikéwuni.
  emp-NTPO: Maʌ̃ awara bãrãra sãwã djabarã ume dji quĩrĩãnida panʌda mʌ̃a naʌ̃ cartad̶e
    ¿cãrẽã b̶ʌi? Ãcõrẽbʌrʌ bãrãa maʌ̃ra jaradiasia.
  eng-F35: Now about brotherly love you do not need to be written to, for you yourselves
    are taught by God to love one another,
  ind-ind: Tentang mengasihi saudara-saudari seiman, kalian tidak perlu diingatkan
    lagi, karena Allah sendiri sudah mengajar kalian untuk saling mengasihi.
  pes-OPCB: اما دربارهٔ محبت پاک و برادرانه که باید در میان قوم خدا وجود داشته باشد،
    نیازی نمی‌بینم چیزی بنویسم، زیرا خدا خودش به شما آموخته است که یکدیگر را محبت
    بنمایید.
  mpt-mpt: Ne ibo bainobo galin naka mak unang maki gobeine genamin wengo imino mo
    baanita dolanimibabe. Niminbabe, ibo tekein kebiobe, Gode emaye inangge baabenebiobe.
  ssx-ssx: Ika꞉ Ketiso yankeketiti pa꞉ta꞉ pukima꞉ homolo peleme ekina꞉ I̱ma꞉ wape
    ma꞉nda꞉ na pitolome. Pa ekipeke. Do hau pulu pimi ekita꞉ Koda꞉ma꞉ iki pa꞉ta꞉ amba꞉
    walea꞉me.
  mkl-mkl: Iyi í jɛ kubii woo dɑsi Jesu nɑɑnɛ ŋɑ, kù jɛ tilɑsi ɑ kɔ nŋɛ wɑ, domi Ilɑɑɔ̃
    í nyisi ŋɛ si bɛi í jɔ i bi njɛ iŋɛ duusɔ̃ɔ.
  gaq-gaq: କ୍ରିସ୍ଟ ବିସ୍‌ବାସି ପେନେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌କ୍ନେ ବିସୟ୍‌ରେ ନେନେ ଆରି ଜାବର୍ ଗୁଆର୍‌
    ଣ୍ଡୁ । ନିଜେ ନିଜେକେ ଡିରକମ୍ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ଆକେନ୍ ଇସ୍‌ପର୍‌ବାନ୍ ମ୍ୟାଃ ପେଲେଃକେ
    । ଆତେନ୍‌ ଡିଂନ୍‌ସାଃ ଆମ୍ଲେଡ଼ିଆ ବିଃନେଡିଂକେ ।
  gof-RNT: Hintte issoy issuwa waati siiqaneekko Xoossay hinttena tamaarssida gisho
    ha77i siiqobaa nu hnttew xaafanaw koshshenna.
  unx-unx: ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ବିଶ୍ୱାସୀ ଦୁଲାଡ଼୍‌ ବିଷାଏରେ ଆପେତାଃତେ ଆଡଃଗି ଅଲ୍‌ ନାଙ୍ଗ୍‌ କା
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଚିୟାଃଚି ଆପେ ସବେନ୍‌କ ଦୁପୁଲାଡ଼୍‌ରେ ତାଇନ୍‍ ନାଗେନ୍ତେ ପାର୍‍ମେଶ୍ୱାର୍‌ତାଃଏତେ
    ଆପେଗିପେ ଇତୁକାନା ।
  gah-gah: Lekeza Izesuni vegenala zuha lugáa nene likigika kimitave loko nanamú luhuva
    netá lekemeva lekemeva itune. Ómasi ezáa likigikatunú eza amiko eza amiko itave
    loko lo likimike lekelepizeneimóma neve.
  lcm-lcm: Sikei ani lau i angtunganan, parik mipa inongos taun imem asi salik animi
    tatana, using nami akorong mitala luk akalkalit le si God ani lau i vinga ro angpokpokai.
  aer-aer: Ngkarte Re-arrpele arrenhantherrenhe akaltyele-antheke arrantherre akangkelhe-ilerretyeke.
    Iwenhenge-ame anwerne arrenhantherrenhe ayeye rante-rante ileme?
  qvc-NT: Dyus kikinmi qamkunata yach'achishushqa kuyanakunayki. Chaymi chaypaqqa
    manana iskibriykillapachu.
  tgl-ULB: Tungkol sa pag-iibigang magkakapatid, hindi kailangan may sumulat pa sa
    inyo, sapagkat kayo sa inyong sarili ay naturuan na ng Diyos na umibig sa isat-isa.
  cbs-NT: 'Ja inun: “Jesús matubetan ikunwainbu jatube bechipainamei jatuwen nuikubainkanwen”,
