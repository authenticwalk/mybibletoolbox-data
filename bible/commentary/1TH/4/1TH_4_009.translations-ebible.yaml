    k’e’eshchii bik’eh da:'
  gum-gum: Ñim nunelan tru undaguelø kømigweimburappe undaguelø kømig køn chib, ñimun
    pøramibe chi palømøn. Kaguende Tius kusrenanin køn, kangurrin kangurri ñim undaguelø
