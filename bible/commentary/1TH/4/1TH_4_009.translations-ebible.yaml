  eng-DBY: Now concerning brotherly love ye have no need that we should write to you,
    for ye yourselves are taught of God to love one another.
  guo-NT: Xamal nakaewa nanejxasinkam, Dios pajut xamal kajachawaet xot. Samata, lelaxinil
    xamal to'aliajwan nakaewa nanejxasinkampoxliajwa.
  hla-hla: Alam e ma ngilin ranga hapara nami te go ngil mera milimiu u hahatoulana
    i tamilimiu tere Kristo, taraha e Sunahan e hatuts hakapa rilimiu te go hiangilngil
    pouts uam limiu.
  mav-NT: Nimo pyi te mesup te Tupana eimu'e kahato aikotã eiwo­'o­ky'e hamuat hap
    ete. Mi'i tupono ipotmu­'eria wo ra'yn eweikup­te'en koitywy. Mi'i tupono yt kat
    no kuap i ra'yn po'og woro­ho­'o­mu'e wo'o­ky'e hap ete mesuwat uimiwan me katu­pono
    eiwo­'o­ky'e kuap kahato ra'yn.
  kpf-kpf: Kembu zikŋak buku upigât den umziŋan pâmap. Zorat zen buku upigât den doŋbep
    mân sâm kulemgunat.
  ppo-ppo: Téró, diaao̧ mo notamo dere kaae hȩkesené sinóló yaala sókó fu betere
    ala yó̧póló, Kótónétei yó male ala dia̧né kisiparapó. Atérené da̧né dia̧paae me
    noa fo kae asȩ yaalomeipó.
  hin-2017: किन्तु भाईचारे के प्रेम के विषय में यह आवश्यक नहीं, कि मैं तुम्हारे पास
    कुछ लिखूँ; क्योंकि आपस में प्रेम रखना तुम ने आप ही परमेश्वर से सीखा है; (1 यूह.
    3:11, रोम. 12:10)
  wol-KYG: Ci wàllu mbëggeel gi war ci biiri bokk, soxlawuleen ku leen ci bind dara,
    ndax yeen ci seen bopp, Yàlla tàggat na leen ci soppante,
  bef-bef: To lenali Yesuhi bonaꞌa lugaꞌamagi komopatini epilabe luto henaꞌmu fayahana
    lepiba lepiba hilune? Huꞌmau komopatinigu ai lenemehi eminogo ai lenemehi eminogo
    hite minalabe lutoꞌa hapaꞌa lu epiꞌehinamo niꞌibe.
  amm-amm: Momai amu asisikuwano monoi pa tokumononinukuwoso. Momai mo sai. Kotoyo
    yasoi na aiyolokomokinuwo, mulu ukuwano monoi.
  zaj-zaj: Mmbuli ya noge ha munhu yamtogole Kilisto miyago, twabule kilamso cha kuwaandikila,
    kwavija mweye wenyego mfundizigwa na Mulungu kukiinogela wenyego kwa wenyego.
  chq-NT: Jo 'ná¹ jmáa³gɨɨ júu³ 'e li'nee¹naa' tsaruu'²¹naa' tsʉ Dios niga'e'²e 'naa'
