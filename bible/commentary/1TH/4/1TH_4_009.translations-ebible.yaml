    fa'ananau 'amooru la'u ai.
  ded-ded: Ngeni heresongogoc hoangemegecdeac Anutungo sing imoc bic edekpou angemmeec.
    Imocac ngeni negen negensinggoc tosofocngina heresongogoc hoangemegecdeac yoac
