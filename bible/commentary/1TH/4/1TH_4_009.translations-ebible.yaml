  swp-swp: Maeda tataoyao ta haigadosisiuioida, riba esana abo ea uriuriyawa arimiu
    eai; paana haigadosisi Eaubada i heatamiuo.
  bjr-bjr: '@see-verse:1TH.004.008'
  aby-aby: Godinu wake naukeka orounu imukari uke makaneka ibake oweowere owaowa da
    uke odimau. Godi Danu mane yabake imukari uke makafone we ma iwoka ui ibake moi
    wake yabairo da we odaimau.
  eng-YLT: And concerning the brotherly love, ye have no need of [my] writing to you,
    for ye yourselves are God-taught to love one another,
  jni-jni: Abanga uhem uni henu, daki ya cukuno imum besa uguno anyertike shi ni ba,
    Ugomo Asere mamu, dungurka shi ugunna ihem in nacece ashi me.
  kne-kne: Mo maipanggep pay sin layad yo sin iib-a yo ay mamati, maga met di masapol
    ay isolat mi en dakayo, tan enggay initdoan Diyos dakayo,
  tgj-tgj: Nonua kristan ajin vdwa pakmi silakv vla lvkkwng sego kaama. Nonu atubonga
    Pwknvyarnv tamsar ropvkunv, oguaingbv akin-akinha pakmi sise ngvdw.
  gui-NT: Mbaetita aicuatía peve mboroaɨu penoi vaera iru oporogüɨrovia vae reta cotɨ
    vae re. Echa peicuaa ma co. Tumpa pemboe ma peyoaɨu vaera.
  quc-TT: Man rajawaxik ta kꞌut kaqatzꞌibꞌaj chiꞌwe chi kiloqꞌaj iwibꞌ chiꞌjujunal,
    jeriꞌ rumal cher are ri Dios kꞌutuwinaq chiꞌwach jas kibꞌan chuloqꞌaxik iwibꞌ.
  heg-NTPO: Auk nataka kam auk dul bel mi deng in namnau bali-bali apa ka pait deken
    tia, undeng Ama Lamtua Allah esa man tui son noan, mi musti namnau apa mes nol
    mesa.
  ptu-ptu: Tä'um manggi' kipaillaam inde suha'ki la umba susi ungkamaseikoa' ingganna
    solasubummu to matappa' aka balingkoa' napa'guhu Puang Allataala diaka susi ia
    too.
  bzd-NTPO: Skëköl wák tö a' wöbla'wé̱ ñì dalëritsök, e' kue̱ki̱ kë̀ ì shteku̱'ia̱
    sa' tö ttè e' ki̱.
  kwf-kwf: Aia, muka sai leꞋa ana neꞋe muke alafe nama fuamuꞋa kwailiu na ngwae neꞋe
    kamu faꞋamamana ki, osiꞋana God faꞋamanata kamu taꞋifau naꞋa Ꞌani, ma nia noaꞋa
    kasi bolo naꞋa fuana neꞋe nai faꞋamanata kamu laꞋu Ꞌani.
  eng-WYC-2017: But of the charity of brotherhood, we had no need to write to you;
    ye yourselves have learned of God, that ye love together;
  eng-WMBB: But concerning brotherly love, you have no need that one write to you.
    For you yourselves are taught by God to love one another,
  zat-NTPS: Ca dxal-la' zri'i ljwézrele quebe dxun na ba xen guzúaja' chee̱le, lawe'
    da ba blé'equeze Dios le'e chee̱ zri'i ljwézrele tule xetule.
  spp-spp: Ndemu li ɲyɛ yii ná yiye shwɔ̀hɔŋi ntàannamagare kani ke, ɲùŋɔ ɲyɛ mà yaaga
    sém'a kan yii á kuru kàmpanŋke na sahaŋki mɛ, ɲaha na yɛ Kile yabiliŋ'à lire kuni
    le yii taan mà kwɔ̀.
  zty-NTPS: Bi žon byenen wzoja' chele ḻe'e ḻe'e yiche kan žaḻa' ží'ilele lježle ka',
    dan' Dios na'kze ba bsedle' ḻe'e kan žaḻa' ží'ilele lježle tole yetole.
  mek-mek: Ke pau alomi koꞌagai aami akimi agaꞌo agaꞌo aniꞌi foani auga fouga afalapapua
    eemi afaefai, gome Deo ifo ega Spirituai oi epamalelenimi agaꞌo agaꞌo animi foani
    eoma.
  aey-aey: Wawaga meleec cotigcotignu nalug mecnu iwaladigen ija odi jaqiadecwe qee.
    Ge, Anut uqadodoc nalug mecebmecebecnu iwaladen.
  urd-GVH: यह लिखने की ज़रूरत नहीं कि आप दूसरे ईमानदारों से मुहब्बत रखें। अल्लाह ने
    ख़ुद आपको एक दूसरे से मुहब्बत रखना सिखाया है।
  ycn-ycn: Nuhue'epí íqui'ija ihuátaca ajopana Jesucristo ja'apiyá jema'ajeño. Ñaquele
    uncá naje calé numá ijló rinacu. Tupánaja calé jehuíña'atari icá rinacu, ihuátacaloje
    íqui'ija pecohuácaca raú penaje.
  djr-djr: Bilin nhakun nhumalany ŋunhi God-Waŋarryuny marŋgi-gurrupara ŋunhi nhaltjan
    nhuma dhu ga nhina märr-ŋamathinyamirr. Ga dhuwalaŋuwuyyin ŋunhi napurr dhu yakany
    nhumalaŋ djorra' djuy'yun.
  kvg-kvg: No zo-te, kuku matev-qa yaq-te, Klisten bawan ezoqam mokho-te, manqat nøme
    peaweav tøgoat, ndøgo kopømbá. Zapa ndǿgo, zo Mbumbukiam ekeza me꞉zømás, zo
    kuku āv khazømbé-goāt, yaqyaq-a.
  rug-rug: Ego, lopu vivinei nia rau koasa leta hie sa vinari tatarue tamatasi pa
    ekelesia, sina ele va tumatumaeni gamu tu Tamasa pude koa varivari tatarue si
    gamu.
  hop-NT: Pu uma pas nānatupkomnihqey pan nānami unaṅway’yuṅwniqat soon pas nu piw
    ōviy umuy āawnani. Pi pay uma nānami unaṅway’yuṅqey God ahpiy tutuqayya.
  san-URD: بھْراترِشُ پْریمَکَرَنَمَدھِ یُشْمانْ پْرَتِ مَمَ لِکھَنَں نِشْپْرَیوجَنَں
    یَتو یُویَں پَرَسْپَرَں پْریمَکَرَناییشْوَرَشِکْشِتا لوکا آدھْوے۔
  heb-LB: איננו צריכים להוכיח אתכם בכל הנוגע לאהבת האחים המאמינים, כי אני יודע היטב
    שה׳ עצמו מלמד אתכם לאהוב איש את אחיו,
  caf-NT: Lhulhutsinkah yé lhk'edutsi', 'i bugha 'aw nuhts'o k'e'oosges huba cha'hoot'ah,
    Yak'usda dich'oh whunohodalh'i lhk'eoohdutsi' ka.
  mio-NT: Ña chini ñuhun ndo cha cua cati ndi ti cua cuni mani ndo chi ñivi tahan
    ndo. Ña chini ñuhun ndo chacan, vati maan ra Ndioo cuu ra sanahan chihin ndo.
    Chacan cuu cha cuni mani ndo chi ñivi tahan ndo.
  srq-NT: —Jenyesecua jenyɨese, aeã nda jẽje cote. ¿Mbaerã nda acheẽ jẽje re? Dios
    que ñee jẽje no. Nyebe jẽɨngo nguiã nyesecua jenongue rese ũquɨ̃ cote.
  kje-NT: Ai walinhe, lolo ainim horok enie, lo'o kan wa'an am wakuku mi hi'ihewi
    maramyaka mi wallumhe, ono Makromod Lalap mehen wakukuwedi mi leke mi ida ma naramyaka
    ida.
  gaz-gaz: Egaa waan Waaqni akka isin wal jaallattan isin barsiiseef waaʼee jaalala
    obbolummaa isinii barreessuu nu hin barbaachisu.
  kud-kud: Tahidao adi velau vehabana, mata nigele ayalelediwa, wuwuna Yaubada bada
    ive'itagomiu'o eeta ambom bada amvelauyoigomiu'o.
  urb-NT: 'Jesu kotyhar ta rehe pepy''a katu. Ame''ẽ rehe har pehẽ pe jamupinim ym
    ta me''ẽ te''e. Anĩ. Aja pepy''a katu pehẽ juehe pexo. Ame''ẽ ke pehẽ pe Tupã
    riki mu''e tĩ. Kuja: “Pepy''a katu pehẽ juehe pexo ta me''ẽ te''e” aja riki.'
  fra-LSG: Pour ce qui est de l’amour fraternel, vous n’avez pas besoin qu’on vous
    en écrive; car vous avez vous-mêmes appris de Dieu à vous aimer les uns les autres,
  san-HK: bhrAtRSu premakaraNamadhi yuSmAn prati mama likhanaM niSprayojanaM yato
    yUyaM parasparaM premakaraNAyezvarazikSitA lokA Adhve|
  cak-SNT: Pero ri Dios xucꞌut yan chivach ixreꞌ hermanos chi tivajo-iviꞌ, rumareꞌ
    man chic nicꞌatzin ta chi nitzꞌibꞌaj chiva,
  uvh-uvh: Ka indi kadapmang kareng ka naktangka aming kuyase fam ga' siamo' naknga
    yotangkayap titi wara'ning wa tim kuma' sanggum. Ning tinga Anutu anasa' sanggekinga
    kafakafa sa' kuma' tanga iking wara' indi midi ka waraga' wa mimeng sini' nua'bu
    mo' sangtam.
  ino-ino: Yisasife afi'a apaipafi male'naya nepu lapasakife lahapau lapayamopafati
    lahapaisea yafe Anumaya Koti'a ako alino lapaya hu'neanake'na nakaeya ani kavafe
    avo ka'na lahapa'opaikoe.
  gnn-gnn: Yakana ŋanapurru yurru ḻakarama nhumalaŋgu ŋurikiynydjayi märr-ŋamathinyaramirriwuynydja,
    liŋgu nhumapinydja ŋunhi marŋgina nhaltjan nhuma yurru märr-ŋamathirri ŋuruku
    ŋunhi Godkalaŋumirriwu walalaŋgu yolŋu'-yulŋuwu bukmakku, liŋgu Godthu ŋunhi ŋayipina
    nhumalanha marŋgikuŋala, ŋunhi nhuma yurru märr-ŋamathinyamirri bala-lili'yunmirri
    yana.
  yal-yal: Hali nxu mi se sɛbɛ ɛ ma dɛnkɛlɛya muxun bonne xanu feen ma, amasɔtɔ ɛ
    ɛ bode xanuma kii naxan yi, Ala bata ɛ xaran na ma.
  cnt-NT: Tsá₃ 'e₂ tion₅₄ 'nió'₅ jua'₅₄ a₂juá'₄ jniá₂ tó'₄ ne₄ si₂ la₂, jua'₅₄ a₂juá'₄
    jniá₂ 'a₂ lia'₂ dsi₂ten₅₄ jme₁'nió'₄ 'nia'₂ dsa₂ i₂'én₂ rɨ́ng'₂. Ia₁ ma₂ca₂jme₃tag₅
    bá₄ Diú₄ 'ŋiog₅ 'a₂ lia'₂ jme₁'nió'₃ 'nia'₂ rɨ́ng'₂ le₂jang'₂ le₂jang'₂.
  tif-tif: 'God akal taba-lom nulmi nak-tunum kusal ibi kukuyase. Kemin, ibi kap-tunum
    kusal God ami lak duulin unang tunum imi aket kukaayin kukup kaata, utam kaal-ke-lomdiwa,
    kanolin kukup tambal uyo God ami unang tunum kipni abip kasel kaptam bom-bilip
    imi kukaayin-bam ale, unang tunum alik Provins Masedonia kaptam bom-bilip imi
    kukaayim-bam kem-tabasip. Kemin, ibi kanolin kukup uyo utam kutal-fukusip. Kemin
    ale, nuli sukon dola kutii kaami sang uyo maso ma bokoya-lomdup: Ibi kaptum kusal
    Kristen imi aket uyo kola-una-tala-kemin o, kalokomup disa; nuli ti weng maakup
    ma kuuta dukum-kup bokoyupla, kap-tunum kusal imi aket kola-una-tala kemin kaami
    kukup kaa kanubip uyo, atin ti tangbal-kup kulii-taba-biliwa yo.'
  nlx-nlx: एने बाय बोणहान मोंगान बाराम आमु तुमूह लिखज्यु ज्यान गिरेज नाह सोती, काहाकाय
    एका दिहराह मोंग केरी, ओहलो बोगवानुच तुमूह हिकाड़ेल हे।
  apw-NT: 'Bik’ehgo’ihi’ṉań dabíí iłk’idá’ łił daanohjǫǫgo nohwił ch’ídaagoz’ąą: áík’ehgo
