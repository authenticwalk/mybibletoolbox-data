  not-NT: Pinintobaca yamai cara yogometaiguëmi Tosorintsi. Iroro quero nasanguenataguëtaiguimiro
    cara pinintobaca arota quero natsipiriasita.
  plu-plu: Kuri nah kinetihwekere amadgatak inin kagta adahan ku samah amawka Uhokri
