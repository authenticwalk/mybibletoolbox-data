  ata-ata: Ia nexi tamomomo sou takaukavu vaikala seꞌi sou ꞌilixo sou tanengingenge
    ngatongatoꞌo uasi, xo Lataua anu mulosiengixu mukalu ne.
  qvw-NT: Ñatac cuyanacul yanapänaculcänayquipïtá, manañam nipäcunac canchu. Quiquin
    Diosninchicmari yaćhayta umälanchicña lluywanpis juc taytap chulinnülla cuyanacul
    yanapänacunanchicpä.
  nfa-nfa: Madhutu ngangee jaꞌa, suri hari ia ka hia miu jꞌara-jꞌara pasue aꞌari dènge
    aꞌari, lula Ama Lamatua mesa Na ka dhu peka le, na, miu hudꞌi pasue ku èci dènge
    èci.
  tnp-tnp: Nəkotəhrun rəkɨs noliən rəha nolkeikeiən itəmah iəfaki mɨn, kəni təsəhmeniən
    mɨn məmə iəkətei e nauəuə, mətəu Uhgɨn tɨnəgətun rəkɨs itəmah o nolkeikeiən itəmah
    mɨn.
  urd-urd: मगर भाई — चारे की मुहब्बत के ज़रिए तुम्हें कुछ लिखने की हाजत नहीं क्यूँकि
    तुम ने आपस में मुहब्बत करने की ख़ुदा से ता'लीम पा चुके हो।
  hot-hot: Wapômbêŋ bôk hadôŋ môlô yôv hathak kobom leŋiŋimbiŋ môlôviyaŋ ba intu yêlô
    miŋ hatôm nato abô esak kobom êŋ ami.
  mqj-NT: Ta'mo manggi' kipaillalan inde sura'e umba la mukuaa' ungkamasei sa'do'dorammu
    to mangngorean aka mangkamokoa' napa'guru Puang Allata'alla.
  rus-SYN: О братолюбии же нет нужды писать к вам; ибо вы сами научены Богом любить
    друг друга,
  mbh-mbh: Na nge titeumu na lulumu lemioongare oasagunga, i pavurvur aro tho wat
    ol riong pelie a thomu nge avele, eneke thomu kene, God i pamireal thomu lale
    ve aro omu sagu pel.
  bdd-bdd: Ma ꞌiyadao ꞌadi helau weyahina nata geya ꞌalelediwa, weyahina Yehoba boꞌi
    tauna ꞌiheꞌitegomiya ꞌoinega waboi wahelau hilegomi.
  cbt-NTPO: Imaramasopita capini noya ninosoroco'. Nani nitotërama' ni'ton, co aquëtë'
    sha'huita'huanquëmaso' ya'huërinhuë'. Yosë chachin cancanëmaquë anitotërinquëma'
    ninosorocamaso'.
  srn-NT: A no de fanowdu fu mi skrifi unu tak' leki brada nanga sisa un mus lobi
    unsrefi. Bika un srefi leri fu Gado tak' un mus lobi makandra.
  cta-NT: Ná ngaꞌa̱ chaꞌ scua la naꞌ lo quityi re chaꞌ tsoꞌo ti tyuꞌu tyiquee ma̱
    ñaꞌa̱ ma̱ jiꞌi̱ ñati̱ tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ni; cua laca ntsuꞌu tsa
    tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ nguꞌ biꞌ, xquiꞌya chaꞌ cua nguluꞌu ycuiꞌ Ndyosi jiꞌi̱
    ma̱ ñiꞌya̱ nu cuaꞌni ma̱ loꞌo tyaꞌa ma̱.
  bqc-SIM: Wá e yeakↄ̃i yã'oɛ́o, asa ázĩawa Lua yeakↄ̃i dàɛ́.
  tcz-CHONGTHU: Hinlah keihon nangho henga khatle khat kingailut ding thua kahin jih
    khoh u angaipoi, ajeh chu Pathen in khatle khat kingailu uvin tia nahilsau ahitai.
  mar-mar: बंधुप्रेमाविषयी आम्ही तुम्हास लिहावे याची तुम्हास गरज नाही; कारण एकमेकांवर
    प्रीती करावी, असे तुम्हास देवानेच शिकविले आहे;
  snp-snp: Ido mono kolamo wenenatina ya seti-muludi gimi-gimi alo, loto egaidana
    oto ka lufuwa wi giminumo ne? Linanimotina ya Gotikafo eti alo, loto seti-muludi
    gimi-gimi amo monawa ya moda api gilibitaima ne.
  isl-isl: En um bróðurkærleikann sem á að ríkja meðal Guðs fólks, get ég verið stuttorður,
    því ég þekki ykkur! Guð hefur sjálfur kennt ykkur að elska hvert annað.
  spy-NT: Nto nanyuun ng'ālyoo kurubta keey āk chamateetaab mbo ng'eetaabiya, māmāchāktōōs
    kēēsirwook kiy, kuuyu kiikooneetaak ꞉Yēyiin ōchoomtōōsii.
  xnn-xnn: Ngem isnan manglaylaydanyo isnan ib-ayo ay mamati et adi masapol ay waday
    ibagak tay si Apo Dios nan mangisolsolo ken dakayo isnan layadyo.
  mwe-mwe: Ga pingana, bhakilishitu ajetunji nkwetenje ngulupai, tukannjandishilanga
    pabha mwaashayene nnjigenywenje na a Nnungu ga pingana.
  tte-tte: Nige sowasowana yaleleleleyoi kolimiu yawalo kamikavao kolili kwamulolo
    kaiwena emulomulolo mumugana Yaubada iyakenayagimiuko.
  tcs-tcs: Nau ai go tokbaut lab blo amenpamle. Ai no nid nobodi po raitem po yupla
    bikoz yupla sabe yuplaselp. God i bin tise yupla po sabe wiskain po labe wananada.
  hlt-THB: Koeinaa lungnaak akawng awh ve ca ka pat law aham am ngoe voel hy, pynoet
    ingkaw pynoet lung qu aham Khawsa ing ni cawngpyi khqi hawh hy.
  soq-soq: Tane nuawadawada dewawa sumanai sosola mampo dewasanuna umanawa mai girumantate
    dialetaa rua, ipawa e eba sosola do nuawadawadaitonuna intawa God e euwaleno ateiten.
  qub-qub: Ermänucuna, jucniqui-jucniqui alli ricanacur cuyanacunayquipäga Tayta Diosninchi
    maynami tantiyachisha-cashunqui. Chaymi nogaga manana cartatapis apachimömannapischu
    chaycunapäga.
  att-att: Á ta meyannung sù pangiddù naw sù ira wáwwagi naw megapu sù pangikatalà
    naw kâ Apu, á awán ta máwák mi nga itúrâ nikayu, ta sinudduán na kayu ni Namarò
    ta pakkaká-iddù naw.
  bki-bki: Titai bereio napano nojidom neveriio ka kamiu, kito namoneano nalo kiado
    bajago, napano monoka rosidom kito tibe na robe m̃aratavo takurano ga. Tena kumijikia
    vatitigio ruei, maka tena ka nevivitauia bulagio bereio van kamiu, bior Atua naio
    berloglog kito robiniu ruei ber nina naio be tena bo tai na bo kirinovo laka.
  bqp-bqp: Óni le ò yekↄ̃ina yã oárɛro, zaakũ kũ á zĩdao Luda yekↄ̃inaa dàárɛ.
  mcp-mcp: Shú sâ í dʉ́gyá nə cɛɛlí á mpə́dʉ́gá omínyɔŋʉ̂ yí, í ajɨ́ɨ́yɛ́ nə́ mə cíləg
    bɨ́, nəcé mə mpú nə́ Zɛmbî nyəmɛ́fwó nyə á mə́ jɨ́ɨ́gʉli bɨ́ nda bɨ́ mə́ jə́lá
    nə cɨɨla mpə́dʉ́gá nyɨ́n nə́.
  hat-hat: Kanta renmen nou dwe genyen pou frè n' yo, mwen pa bezwen ekri nou sou
    sa. Paske, se Bondye menm ki te moutre nou ki jan nou dwe yonn renmen lòt.
  npl-NT: Axa, mach ok moneki manomechtlajkuilili, kenijki moneki nonkintlasojtlaskeh
    tokniwah, porke inewia Totajtsi Dios yonomechmachti kenijki moneki nonmotlasojtlaskeh
    non nochteh.
  bgg-bgg: Nathek shii ne nawaithek khuiino Masipho shii miie bo ne azey chid. Nathek
    nawaithek chung khi-èrek ne miie chid pha ji ne Hamangkhung-aphuii è nathek shii
    yuajong ro.
  eng-TCENT: Now concerning brotherly love, you have no need for anyone to write to
    you, for you yourselves have been taught by God to love one another.
  eng-BSB: Now about brotherly love, you do not need anyone to write to you, because
    you yourselves have been taught by God to love one another.
  cpu-NT: Iro noñaaventemi iroñaaka okantakota etakotaantsi. Onkantavetya te onkovya
    napiitaimiro eerokaite. Tema pimatakero petakotavakaayeta,
  san-ASM: ভ্ৰাতৃষু প্ৰেমকৰণমধি যুষ্মান্ প্ৰতি মম লিখনং নিষ্প্ৰযোজনং যতো যূযং পৰস্পৰং
    প্ৰেমকৰণাযেশ্ৱৰশিক্ষিতা লোকা আধ্ৱে|
  tac-NT: Onorúgame 'yale iwérali 'emi napurigá 'we ganíliga járomala 'emi a'bopi
    niraga. Alekeri ramueka pecha aminabi nejíwili júkó rejcholi.
  eng-WEBPB: But concerning brotherly love, you have no need that one write to you.
    For you yourselves are taught by God to love one another,
  gfk-H: Ma pa mital supi bia mital na pakpakat taar ta muat bia muat na harmarsai
    hargilaas nalamin ta muat ira haratasin ma hinen narako ta Karisito kanong Kalou
    i hausur muat at bia muat na harmarsai hargilaas ta muat.
  viv-viv: Tu veꞋahawahawahega tobohiyamiyao tovetumagana ami yoꞋo agaimiya faꞋina
    ime keke anaꞋetoladini, faꞋina omi taumiyao veꞋahawahawahega ana nuwanuwa faꞋina
    Yaubada againe ahe wasikulu.
  yao-yao: Nambo yankati unonyelo wa ŵakukulupilila achinjetu, ngatukusaka kunlembela
    chachili chose, pakuŵa Akunnungu nsyene anjigenye mwanya inkuti pakusachilwa kunonyelana.
  tgp-tgp: Nake, na posposi vorai la opoiopoira, kama sopo opoia vara kama mele uli
    te hinau isamim matana, matan kamim God mo vujangi kamim moiso vara ha opoiopoi
    kamim.
  auc-NT: Mïni pönencabo mïni tönïñadäni ïñönänite mïni waadete pönënö ante mönitö
    quïnante yewæ̈monguïmönii. Edæ mïnitö tömëmïni ïmïnite, Wacä ingä wacä ingä waadete
    pönencæmïnimpa, ante Wængonguï odömonte apæ̈necä ëñëmïnitapa töö.
  kbc-NT: Aɡ̶alee leeditibige daɡ̶a jidikonaɡ̶atibigaɡ̶aji me ɡ̶adiiɡ̶axineɡ̶egi me
    leeditibige memaani ɡ̶anioxoadipi, leeɡ̶odi Aneotedoɡ̶oji ja iiɡ̶axitedaɡ̶adicitiwaji
    me leeditibige madinemaanitiwage.
  bmh-bmh: Iguanag ag agal zaiagar en oiagab nug noumabun en, sikut wai marab tam.
    Ag abiu, Uwait nug agal zaiagar en oiagab nug noumabun igul abai mareun, Petak
    pet! Agal igul go naliu. Agal zaiagar unum Masedonia agaig ebu darem go duailel
    en oiagab nug noumaneu. Bo, ag igul go guzental guzebi, banou usalabun gusig awarem.
  ctu-BL: Mach wersajic mic ts'ijbubeñetla bajche' yom mi la' c'uxbin la' bʌ, come
    cʌntesʌbiletla i cha'an Dios cha'an mi la' c'uxbin la' bʌ.
  meq-meq: Malamar ga hay, wuray andaya nakə na watsakumeye naha sa ka mawuɗe siye
    i ndo i Yesu hay aye na, andaya bay, hərwi bo i Mbəlom eye tə gər ŋgay ka tətikakum,
    wuɗum bo nəte nəte mə walaŋ kurom.
  noa-H: Mʌg Hẽwandam hiek hʌ̈k'a nʌm gaaimua k'odk'a t'ʌnʌm k'ʌʌn hap'ajã warag chik'am
    k'a k'õsi hamk'ĩir chan mua tag pãrag bʌ̃ʌrjã jaaupʌ̈ibam, hich Hẽwandamauchata
    ya pãar mag k'õsi wënʌrraa k'augpi sĩewai.
  alp-NT: Tamata rebe esi hlaleke sakesa kai imire, imi li lokosi eliare, ami lekie
    ete imi moneka. Alla ruaI Iatetuke imi kena li loko lomaije peneka.
  san-VEL: bhraat.r.su premakara.namadhi yu.smaan prati mama likhana.m ni.sprayojana.m
    yato yuuya.m paraspara.m premakara.naaye"svara"sik.sitaa lokaa aadhve|
  kbq-kbq: Hagi nenfugta mono vahe'ma avesinte'zamofona mago'ene avona kreta, ovesinte
    avesinte hiho huta osugahunanki, Anumzamo ovesinte avesinte hu'zana ko rempi huramine.
  kbh-kbh: Ats̈e ndoñe ques̈nátsmëna juabuábiamana nts̈amo cmojtsamna ínÿenga Jesucrístbeñe
    os̈buáchiyënga jtsababuánÿeshanama, er cach Bëngbe Bëtsá tcmonjabuatambá nÿetscanga
    chas̈motsenbobonshánama.
  ron-LSB: Dar în ce privește dragostea frățească, nu este nevoie să vă scrie cineva.
    Căci voi înșivă sunteți învățați de Dumnezeu să vă iubiți unii pe alții,
  pon-pon: A duen limpok en jaulan, menda i en intinki won komail, pwe pein komail
    padakki jan ren Kot, me komail en pokepena.
  nhe-BL: Pero ax monequi timechtlajcuilhuise para timechilhuise xiquinicnelica imoicnihua,
    pampa Toteco ya inmechmachtijtoc quejatza monequi inmoicnelise se ica seyoc.
  sps-sps: Nyo gim rou ma kirkir pis iny tu mes tu vegiau nan kat iny mangiir tsumi
    tana fo vamuinyasiny fafaaman. Ami patsukanem yam nom bus faatsuts nan ya ten
    Gov, tan kat iny famamangiir isiseiny mes tsumi.
  wnc-wnc: Siwan ninda wamu kundu ginde dua danidamuke matanim. Sanga notza Jesuat
    nana aminde musip gwaang natayamukaing kakngaen. Dasingge? Anututa sanga waakngae
    ginu gwa danidamukut.
  bus-bus: Wé e wà yekↄ̃zina yã oarero, zaakɛ a zĩndanɛ Luda yekↄ̃zina dàare.
  gub-BL: Tupàn a'e, pemu'e pezeamutamutar katu haw rehe a'e. A'e rupi pezeamutar
    katu peiko kury. A'e rupi naze'eg kwaw pezeamutar katu haw rehe ihe nehe kury,
    pape rehe imuapyk pà ihe nehe kury.
  imo-imo: Goteni eno imbo konopu mondonge mele oi eno mane tirimumunga eno Kraistinga
    imboma enonga angenupilima konopu mondangei nemili nimbo pipia naa tomolo.
  boj-boj: Niŋgi nuŋgo Kristen was naŋgi qalaqalainjreqnub deqa e olo anjam bei totoryosiy
    neŋgreŋyqasai. Qalaqalaiyo kumbra di Qotei na osorŋgekritej.
  eng-DRA: 'But as touching the charity of brotherhood, we have no need to write to
    you: for yourselves have learned of God to love one another.'
  knf-knf: Naannuma bapiiŧan uko uloŋ ţi bŋalad, ţiki an ţi ŋleefan najukna ba du
    Naşibaţi.
  san-KHM: ភ្រាត្ឫឞុ ប្រេមករណមធិ យុឞ្មាន៑ ប្រតិ មម លិខនំ និឞ្ប្រយោជនំ យតោ យូយំ បរស្បរំ
    ប្រេមករណាយេឝ្វរឝិក្ឞិតា លោកា អាធ្វេ។
  arn-NT: Fey tamün piwkeyewael tamün pu peñi ka pu lamngen eymün, ngelay ka dungu
    tamün wirileluwafiel, Ngünechen ka müten am kimeltuetew ta eymün tamün welukonke
    piwkeyewael.
  zas-NT: Yan, xcwent guial guiën lasaꞌdi, ad ryaadxt yanan lëjt xhienin xcwentan,
    din lëjt gajc ma basiid por Dios xhienaag guiën lasaꞌdi,
  ken-NT: Nti apú bɛsɨŋ be bɛ mǎmbɔ́ŋ ɛkɔŋ nɛ batɨ̌ bakoŋo Yesu. Mandɛm yímbɔŋ
    anáŋ átɔ́ŋ be ɛnyu bǎbhɔ́ŋɔ́ bɛkɔŋ batɨ.
