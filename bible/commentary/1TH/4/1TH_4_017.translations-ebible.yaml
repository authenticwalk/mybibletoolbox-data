  tam-TCV: அதற்குப் பின்பு, இன்னும் உயிருடனிருக்கும் நாமும், ஆகாயத்திலே கர்த்தரைச்
    சந்திக்கும்படி, அவர்களுடனேகூட மேகங்களுக்குள் எடுத்துக்கொள்ளப்படுவோம். இவ்விதமாக,
    நாம் என்றென்றைக்கும் கர்த்தருடனேயே இருப்போம்.
  mit-NT: Daaní, nsidaa ndohó nèhivì (xí‑yá) ndòo cutiacu daa, ndiachi stná‑ndà nana‑nda
