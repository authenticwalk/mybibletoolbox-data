    yoꞌ bu chmalavan ti Cajvaltic Jesucristoe, chba jchiꞌintic o ta sbatel osil.
  mpm-NT: Yukan na ti yoꞌo ja ka chaku ja kanchuku yo, suni ɨɨn ni, ndakoyo undi nuu
    viko ichi andɨvɨ un, ti yukan kunchuku yo saa ni jiin ya ja kuu saa ni.
  ots-NT: Ma ya, göhtjoguigöjʉ cʉ tengu̱ xcrú huetijʉ hasta car pa‑ca̱, gu hna bbɛjtijʉ
    hua jar jöy, gu mpɛjnijʉ cʉ ánima cʉ xtrú nantzi, gu ma guír ntjɛjʉ car Cristo
    nʉ jabʉ bí ca̱x yʉ gu̱y. Ncjapʉ gu hmʉpjʉ guegue göhtjo ʉr tiempo.
  hoy-hoy: आग नाव जो जित्‍ता अदिक उळ्दकु ईत्‍तेव आंदुर सांगुळ बादलगोळ मा नेगुकु आदेव
    कि हवा दा प्रभु उन सांगुळ सिकुल; अदिक ईद रीति देल नाव हमेशा प्रभु उन सांगुळ ईत्‍तेव.
  amo-amo: Arik alenge na tidi a chine, na ichino nari, ligozine iba fieu ghantunu
    nari nya na wut tizuro nin Cikilari nyan funu. Na nere tiba so ligowe nin Cikilari.
  pjt-pjt: Kalanya palula maḻangka Godalu nganaṉanya wanka nyinanytja tjuṯa miri tjuṯangka
    tjungulku, panya ngaṉmanypa ilunytjatjanu pakantja tjuṯangka, munulanya uwankara
    tjunguṟa katiku ilkaṟikutu. Panya Mayatja Jesunya nganaṉalakutu ngaparikatiku
    ngangkaḻingka, munulanya uwankara katiku palula tjunguringkula wanka tiṯutjara
    nyinanytjaku.
  cwe-cwe: Maabaho cheye wondachiwe wagima lusita ulo, chizaduganyigwa hamwe nayo
    muna yamawingu kwa kwiiting'hana na Mndewa kuulanga. Na ivo chizakala na Mndewa
    siku zose.
  daa-NT: Kar ba aaro, ginte kuuk goy misa mento gay, Buŋ yaate cooninte sawa iŋ ŋuura
    ɗo ucar a gii ŋaame iŋ Rabbin Iisa kuwa ka samaaner. Ansii ko, gii goye doo iŋ
    ŋaara.
  mlp-mlp: Eraqsa teq Iyahta in i on mataw abeyanta kayeqmo og kab osauqta ka giwaqidmo
    i kaitab on mataw danmeb eraqiyta na nenaq tugwaleham. Gwaleheq i ulilib kaitabmo
    Iyahta ahol tuwaqam. Ahol waqad teq i Iyahta inaq kuluwa-kuluwmo tuqosam.
  ape-C: Aria hahudok nyumnah apak douk munek bilip aria wata mape iri, Iruhin ta
    nurap muni eshudok shagok iri munak ahudok atuh. Apak ta munak mutik apakin Debeini
    gani iruhw utag aria muni anan mupe ihih nyumneh.
  bgs-bgs: Pángnga ka manté sikandan, sikita na mga manté pô mabatun duma kandan tun
    ta mga sagulapun, asta sumumar ki katô Áglangngagán tun ta langit. Inalayun kid
    móddô duma katô Áglangngagán.
  faa-faa: Maturikia taerakano, isu Keresoa paosa aporo hinamo hitafe risiane iyaki
    paoraka, isu su hakāsa hikia ti pakae tipia Unihae Yasuane sapenakosapo. Sapenekea
    maiya suamo Unihaeyaki isu yaiya risikiakosapo.
  kik-kik: '@see-verse:1TH.004.016'
  cap-NT: Tii muntuquiz z̈ejtchi criichinacz̈ tuqui jacatatskattaz̈ cjequic̈ha. Nii
    ticzi criichinacaz̈ jacatatskattiquiztan parti criichinacaqui ninacz̈tan juntupacha
    chjitz̈tazakaz cjequic̈ha. Nekztan tsewcchuc tsjir taypiquiz Jesucristo Jilirz̈tan
    zalaquic̈ha. Jalla nekztanaqui tjapa criichinacaqui tirapanz̈ Jesucristo Jilirz̈tan
    wiñaya kamaquic̈ha.
  ksr-ksr: Yoŋonoŋ wala waagigo anana mende komuŋ jaawo laligowoŋati, Anutunoŋ mono
    nunuano kanakeewaŋ uboŋa. Waabuyati, iyoŋowo ororoŋ koosunoŋ uma Pombo aitoŋgoŋ
    iwo Siwe gomanoŋ kambaŋa qaa laligowoŋa.
  eng-TNT: then shall we which live and remayne be caught vp with them also in the
    cloudes to mete the Lorde in the ayer. And so shall we ever be with the Lorde.
  sbs-sbs: Cwale inswe va hala, vashere, hamwina katu kungane navo muma kope ni Simwine
    muluhuho. mweyi nzira katuve inko yonse ni Simwine.
  sue-sue: Erara seka nowenakai ami numorekare dara susumanakai bereze meni nakai
    eya tutamu puro witai soe ena Tua tamamunonakai. Ago wero Tuare dai itai gege
    itamunonakai awa.
  fra-NCL: Puis nous, qui vivons, qui sommes restés, nous serons emportés avec eux
    sur les nuées à la rencontre du Seigneur dans les airs, et ainsi nous serons pour
    toujours avec le Seigneur.
  snn-NT: Ja'nrëbi yo'je, mai hua'na huajëjën ba'icuabi guënamë re'otona mëijën saiyë.
    Bacua naconi ñë'cani, mai Ëjaguëni pico re'otona tëhuoni, baguëni bojojën, pico
    re'otore huahuajën, baguë naconi si'arën ba'iyë.
  atb-NT: Hau htâng, asak dui nyi é eq myit gyo tô é bang nga-nhúng gi, yhangmoq eq
    rahá mhut htoq má shuî toq yu é hui luî, maulat má haû Yhumsîng eq hui râ nghut
    lhê. Haú hkûn, nga-nhúng gi, haû Yhumsîng eq ahtum abyuq nyi nyì berâ nghut lhê.
  cek-AK: 'to naah aicae kahing kanghmat kaminawk to Angraeng hnuk hanah van ah, nihcae
    hoi nawnto tamai thungah la tahang tih: to pacoengah loe Angraeng khaeah dungzan
    ah a om o tih boeh.'
  bkd-bkd: dayun sa mga bubuhay pa makaamul en daan kandan diyà tayà ha gabunan hu
    pagtalagbù hu Ginuu. Duun taena harì kuy en gayed makagsusuwayà duun hu Ginuu.
  ctu-76: Che' jini wi'il joñonla cuxulon tyo bʌ la junlajal mi quej lac pʌjyel letsel
    ti tyocal cha'an lac tyaje' lac bʌ la quic'ot lac Yum ti ic'. Che' jini mi quej
    la cajñel la quic'ot lac Yum c'ʌlʌ ti bele' q'uin.
  lac-NT: Caj ts'oc u riq'uirob a quimene', a cuxa'anobo' pachir ca' bin xicob a ti'obo'.
    Ti' quic bin ic much'quinbiro'onex ich ca'anan. P'eri' ca' bin much'quintaco'onex
    ich u muyarir yejer ic Jaj Ts'urirex. A baxuco' ti' yʌno'onex yejer ic Jaj Ts'urex
    munt q'uini'.
  xla-xla: Yia꞉ta me-hetlati di ala popalilalo ha꞉ha꞉ so mape palli so mate yimkata
    wuala di dla Lod umula hetlepe. Epame ditapo Lod mate kokó ha꞉ha꞉po ha꞉ha꞉lepe.
  xav-NT: Tawamhã wa norĩ hã ĩsazei'wa norĩ hã, zahadu wahâiba ré ré 're ĩwahâimana
    za'ra mono norĩ hã, apâ ĩhâiwa'utu za'ra norĩ me, ĩsazei'wa norĩ me, te za sitẽme
    wa'ubumro awa'awi, hâiwa'a ãma. Tawamhã, Wanhib'apito hã wa za oto aihĩni sõpẽtẽ
    za'ra ni, hâiwa nho're ãma. Tawamhã, ĩ'rata wa za 're wahâimana u'âsi za'ra.
  cuk-cuk: A-sorbali, anmar-dula-gudimalad, anmar-besmalad, gwenadgan-Bab-Jesúsʼgi-burgwismaladba-mesa
    nibnegse seledmarmogoed. Adi, agi anmar mogir-imbaba Bab-Jesús-abinguegar. Deyobi,
    anmar Bab-Jesúsʼba degisadegu gudii gumaloed.
  tbf-tbf: I murien ian, egiet ese giet ta tino nge mon giet ta nomeie gie i aron
    mi balbal nia samvesuei meie mi Nguts simi mariu ma giet ta so mon meie mi Nguts
    sibu ra bu ra.
  uig-CYR: андин тирик қалған бизләр улар билән биргә Рәб билән һавада көрүшүш үчүн,
    булутлар арисиға елинип көтирилимиз; шуниң билән биз Рәб билән мәңгү биргә болимиз.
  ikw-NT: Omekwo, be jeegwelizọ aị ele zị bụdnu neese a nụ be nụ rime erumeru znekwnusi
    Nyenwe aị n'olu. Aị nụ Nyenwe aị jaazị kpam ọkwnukokwnu.
  khs-khs: 'Mene tesa:tapita:, nini Keleso sena kesale falela a pota: sita:newa iwemi
    ha:na: kesepela: niwa ninipe fiyanapola: mei akopa: honosane falemi Piseiki Yesuwa
    emi ko:lupesakeye. Ko:liyetipela:, ikila sopoke niwa Piseiki Ewalapulu niwa kokolo
    kao sita:la:posakeye.'
  dwr-ENT: ሄዋፔ ጉዪያን፥ ኑኒ ሄ ዎዴ ፓፃ ዴዒያዋንቱ፥ ጎዳና ጫርኩዋ ጊዶን ጋኬታናው ኡንቱንቱና ኢቲፔ ሻሪያን ዴንዳና። ሄዋ
    ዲራው ኑኒ ጎዳና ኢቲፔ ኡባ ዎዴ ዴዓና።
  pma-pma: Hevus, ir koa romoul veah en avong enek, rehehina out hetas en mahmah keil
    keke rovahisu min Asuv Iesu en teilang. Ka en avong koanek heha, reheto hetal
    mini lises.
  atd-NT: No sikanta no nigtuu no duon dod to ampow to soi tano woy ka mgo nigtuu
    no nouyag on, ogkabatun kinow on no ogpokog-amut-amut kinow on dio longod to mgo
    gapun ka ogpakatagbu to Lagboy no Igbuyag ta. No dio kinow og-ugpo kandin to waro
    ogkataman.
  tel-2017: ఆ తరవాత బతికి ఉండే మనలను కూడా వారితోబాటు ఆకాశమండలంలో ప్రభువును ఎదుర్కోడానికి
    మేఘాలపై తీసుకు వెళ్ళడం జరుగుతుంది. ఆ తరువాత మనం నిరంతరం ప్రభువుతో కూడా ఉంటాం.
  hat-BSA: Epi nou menm ki vivan, e ki rete yo, va jwenn nou ansanm avèk yo nan nyaj
    yo pou rankontre Senyè a anlè. Se konsa, nou va avèk Senyè a jis pou tout tan.
  top-NT: a̱stá̱n aquín tí stacnaná̱u li̱pa̱huaná̱u Cristo, na̱ ama̱ca quinca̱tamacxtucaná̱n
    jaé ca̱quilhtamacú y lakxtum amá̱n ta̱cxtuyá̱u hasta ta̱lhmá̱n ca̱u̱ní̱n xlacata
    nalakapa̱xtoká̱u Quimpu̱chinacán nac puclhni, y chuná naquinca̱li̱ná̱n y nata̱latama̱yá̱u
    cani̱cxnihuá quilhtamacú.
  msk-msk: Kapagboi nilan, kita na boi na manga tomotoo amagad kanilan mapakabaton
    adto sang pagawanan na mosongon kang Jesus, kayan yomagad kita kanaan nang way
    kataposan.
  gyr-NT: Ipare voi yande yaicove vɨte vahe, serasoprɨ yaicora opacatu ɨva quɨha rese
    co yande Yar rovaĩchi ãgua ɨvɨtu rupi. Ẽgüe yahera yande Yar pɨri yaico vaherã
    apɨrẽhɨ.
  kmh-kmh: chin biynimb nuk kim mindoniŋgambun gok kiy yip wilikiy, aranjak am Biyomb
    chin ak yip perper mindoniŋgambun.
  ukr-ONPU: Після цього ми, що залишимося живими, будемо піднесені разом із ними на
    хмари, щоб зустріти Господа в повітрі. І так ми будемо назавжди з Господом.
  emi-emi: Vara me lo atoa ita tokatoka, karika ita ghe mate, aue ita sae aitauaa
    teeila tale urukookoo tani sou Vau ngepona ateva elomarase, me aue ita toka tee
    Vau ngepona ateva nau ekapa atoa.
  zpv-NT: chiꞌchiyi garaa nuꞌh nin riachiistoꞌ nuꞌh ziga dxuunabahan raꞌ nuꞌh loh
    guidxyiyuh, ya gadxaꞌgalasaaꞌ raꞌ nuꞌh loh raꞌ bwiinn nin gucwaꞌhn Dxiohs tin
    ziꞌchi tuhsi guzeenee Ñiꞌh laꞌh nuꞌh laꞌn xcahyi tin chuunee nuꞌh laꞌh Daada Jesucristu
    xteenn nuꞌh par tuꞌpazi.
  gux-gux: Lani tinba yaaba n sini ki fo baa taani leni bani, ki yugi a tawala nni
    ki tuogi o DIEDO mi fawaama nni. Lani ti ba yaa ye leni o DIEDO ŋali ya yogunu
    kuli.
  kos-kos: na kut su moul in pacl sac fah welulos utukyak nu in pukunyeng uh in osun
    nu sin Leum yen engyengu. Ouinge kut fah muta yurin Leum ma pahtpat.
  ibo-ibo: Mgbe ahụ, anyị onwe anyị, ndị dị ndụ, ndị fọdụrụ nʼụwa, ka a ga-eweli anyị
    na ha elu nʼime igwe ojii, ịga izute Onyenwe anyị na mbara eluigwe, ebe anyị na
    Onyenwe anyị ga-anọ ruo mgbe ebighị ebi.
  yml-yml: '@see-verse:1TH.004.016'
  ory-ory: ପରେ ଆମ୍ଭେମାନେ ଯେତେ ଲୋକ ଜୀବିତ ରହି ଅବଶିଷ୍ଟ ଥିବୁ, ପ୍ରଭୁଙ୍କ ସହିତ ସାକ୍ଷାତ କରିବା
    ନିମନ୍ତେ ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ସହ ମେଘମାଳାରେ ଶୂନ୍ୟମଣ୍ଡଳକୁ ନୀତ ହେବୁ; ଏହି ପ୍ରକାରେ ଆମ୍ଭେମାନେ
    ସର୍ବଦା ପ୍ରଭୁଙ୍କ ସହିତ ରହିବୁ।
  bzj-bzj: Afta dat, wee weh noh ded yet ahn weh mi lef ya wahn goh op eena di klowd
    dehn, lang wid dehn wan weh don ded. Ahn aala wi wahn goh op tugeda fi meet di
    Laad eena di skai. Ahn soh wi wahn bee wid di Laad fareva.
  chk-chk: Mürin kich mi chüen manau ngeni ena fansoun sipwe etekitä o chufengen me
    ir lon kuchu, pwe sipwe churi ach Samol lon längin asepwäl. Iei usun sipwe nonomfengen
    me ach Samol fansoun meinisin.
  ssd-ssd: Nane taŋawaig le kilke te mbolŋge son ŋga mineg mbal sine ŋakmba kilmba
    kile-duŋguwa le gau mbol ambeŋge kumig mbal ndoŋ ulendika kumba Yesus tugumŋge
    maŋgurkamŋgig. Taŋabe sulumba sine Suŋgo ndoŋ mara mindek minmba minamŋgig.
  acr-TNT: Tecꞌuchiriꞌ riꞌoj, ri cꞌa oj cꞌas wara che ruwachulew, cojcꞌam bi junam
    cucꞌ rique pa sutzꞌ re queꞌkacꞌulu ri Kanimajawal punicꞌajal caj. Y cojeꞌcꞌola
    cꞌu rucꞌ ri Kanimajawal na jinta chi utakexic.
  rop-rop: en afta ol detlot bilibamob hu stil jidan laibala garra gowap garram olabat
    garram ola klaud, en deya na wi garra midim det Bos blanga wi langa skai, en afta
    wi garra oldei jidan garram det Bos.
  mee-mee: Nae Nutu ke la ravungpatae ita raka mommo mauli nga mogalo laekia e ngape
    tale. Ke la ravungpatae ita kala nga ra lopatokonakana nginngina reke mate tapu.
    Na ita keke kaka la loanga lakailu nga mukmukua ta giunga kala nge Avolau nga
    tava. Na ita keke kinung kaka la momong passavele kala nge Avolau.
  mwf-2018: I bere nekingime kardu ngarra Yile neki nukunu i kardu ngarra birnu da
    ngatha thanambirnungime da nhini-re-nu-ka, nhini nekingime warda panhimardawithnungime
    i pubamardabinungime Jesus ngarra kalakkalak i puynawerrnungime ngarra marnirra
    wunku kardu nhini ngamere. I nhini thangunu nekingime-ka kardu bere matha wangu
    panibirnunungime ngarra Pule nekingime Jesus-yu da ngarra Heaven wangu-yu.
  dif-dif: Ngadani ngaiana, tana tepi ja pinpani ngamai, tanangu jela tertapala nganai
    talara palkuni, Kaparani mandurila ngaranani, ja kararindru ngaiana Kaparani jela
    ngamala nganai ngurali.
  gam-gam: Are nono una gun molo parmon ge ne, una asa goi ge i kam kupa al worneke
    aike molo Iwa Kerman boll ege ege molo pamopon.
  nou-nou: Edo ungo vitoro ingodena iji ainde busu da atima era awa ingodena vitido
    yei poroga atira ainda ingode embo giti vitera ainde da dada adera. Edo ainda
    awa ingode berari Keriso ga da dada adera. Edo ainda dada edo ingode matawa Keriso
    ga da atadera.
  mqb-NT: Ata aday mənuko mə mbəsak a tə sifa uho ataya ɗi japay tu ɗo anahan a azar
    ataya à matapasl inde tatə Bahay a mənuko Yesu à mburom. Natiya ɗi njahay tatə
    Bahay a mənuko Yesu pa sə viyviya awan.
  ape-B: Ali ahabuk nyumnah apak douk monek bilip ali wata mape uli, God eke nulawapu
    munu echudak chagak uli munak ahudak atuh. Apak eke munak mutik apakinu Diginali
    gani iluh utagu ali munu anan mupe eheh nyumneh.
  grc-F35: ἔπειτα ἡμεῖς οἱ ζῶντες, οἱ περιλειπόμενοι, ἅμα σὺν αὐτοῖς ἁρπαγησόμεθα
    ἐν νεφέλαις εἰς ἀπάντησιν τοῦ Κυρίου εἰς ἀέρα. Καὶ οὕτως πάντοτε σὺν Κυρίῳ ἐσόμεθα.
  cav-NT: Ecuana tuque junahuaju chacha jubuque cuanaque ecuana tuna tsehuedya dujutanabuque
    huani ducu eque. Ecuana Cuatsashaqui tsehue catsuruti ishu ecuana dujutanabuque
    cuejijiju. Jadya casitatie ecuana jubuque dutya tuatsehue, ni eje tupu jaca ishu
    ama.
  kgp-NT: Kar kỹ ẽg tóg ag mré jãprynh mũ gé, ẽg tỹ ti kãtĩg ke jo ter tũ hã ra. Ag
    mré ẽg tóg jãprynh mũ, ũn rĩnrĩr mãn mũ ag mré. Kanhkã góg kãmĩ ẽg tóg jãprynh
    mũ, kỹ ẽg tóg ẽg Senhor kato tẽgtẽnh mũ sir, kanhkã krẽm. Hã kỹ ẽg tóg ti mré
    nỹtĩnh mũ sir, ẽg Senhor mré, ẽg tỹ kanhkã ra mũn kỹ. Ti ré kỹ ẽg mũ mãn ke tũ
    nĩ sir.
  bvd-bvd: '''Uri nai sui fatai, ni kolu toaa ne kolu mauri ''ua gwakolu ki ''ana
    si kada nai Aofia kai dao mai, nia kafi lofotai kolu kau siada ''i laona dasa
    loki ma kolu ka kwaitodai naa fainia Aofia ''i lofona salo. Ma kolu kai too na
    ''akolu fainia Aofia totoo si sui.'
  ukr-1871: потім ми, которі зостанемось живі, вкупі з ними будемо підхоплені в хмарах
    назустріч Господеві на воздух, і так завсїди з Господем будемо.
  apz-apz: Oso hohosohonta nakwo hwe moyaꞌmi Jisasɨmo sɨmeho hiꞌntnnono uyontani songo
    humalohwone hnꞌnwi Hwe Engo sohwo nakumo netɨmahwosi nakwo hiꞌnnonji poyo peꞌnɨmentohofo
    soꞌnji himopo noswoꞌnɨngkuhwasi osopo Hwe Engo sohumo sɨꞌmowanefoho. Osohonta
    nakwo Hwe Engo sohwoꞌnji engolopohamo neꞌno humentɨhwanefoho.
  yon-yon: Kwananeene, yiiwa nuwa wad doruubdan kuu be daananeene wiib aom wedyambed
    Yariman awene mimyamo keranuub. Kwane, nub kuu Yariman yoom aron korem dobaranuub.
  poi-NT: Ocmɨ Dios taŋtuuma̱wattámpa taɨcht́am, jém tatsɨ́yñetaŋwɨɨp vivo. Tawagananɨctamta̱p
    ucsaŋjo̱m con jém acpɨsneyajta̱wɨɨp. Jemum tanactsɨ́ypa jém tánO̱mi Jesús aŋtɨwaŋyucmɨ.
    Jesɨc nɨcpa tai̱t́i para siempre con jém tánO̱mi.
  wuv-wuv: Nenee fei, o'ou eni ana oifi guta, eni dufu, owe nobapa'aloo ro'ou i a'a
    ei papalei ba o'aree suafinaa mei Fasu i haroo pafea. Ma si'ei, opowemina gutafipui
    a'a mei Fasu ranimai, ranimai.
  quf-NT: Chaymantaraqmi nuqanchikkuna kawsaq chaykunaqa illaqmanta apakashunllapa,
    chay kawsamusha chaykunawan pulla. Chaynumi unaq puktaypa rurilanta rir, Amitunchik
    Jesucristuwan tarinakunallapapaq. Chaypinami Amitunchikwanqa tukuy tyimpupaqna
    kawsashunllapa.
  yuw-yuw: Yu osuc idongga idiya mit wömai Kopotorocho non abe guroc ngocin itongidamonma
    non fogida mom göragodec fuuna wocin wömai osuc uiimaot Morömaot nonot ong suran
    tonahamon. Tongo non Morömaot woce bongono muno ida iditnoho iditno itnahamon.
  hus-NT-1971: Tam tiq’uele huahua’ ax u ejate junax c’al jaja’chic ne’ets cu c’athba
    ti eb al i tocoulom. Tihua’ ti eb ne’ets qui tamu an Ajatic, ani ne’ets cu c’uajiy
    abal ets’ey c’al jaja’.
  med-med: '@see-verse:1TH.004.016'
  bch-bch: Ga kus ta gita panua toa tamamado maitne, Deo ga isoa gita ta tadae laulauiai
    toman ngan gid, ta taot pan Maron Iesus toa mariambai oa. Toa bedaoa ta tamamado
    toman ngan Maron somisomi ga ilalala ga ila.
  cco-NT: Jo̱ mɨ˜ ningɨ́ˋ jo̱, jaléngꞌˋ jneaa˜aaꞌ, dseaˋ i̱ jí̱ꞌˋguɨ, co̱lɨɨm˜ nidseáꞌˆnaaꞌ
    có̱o̱ꞌr˜ fɨˊ guiáꞌˆ güíˋ, jo̱ nijí̱ꞌˊ rúꞌˋnaaꞌ có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ
    fɨˊ yʉ́ꞌˆ jmɨgüíˋ, jo̱ lajo̱b nilɨse̱e̱ˉnaaꞌ có̱o̱ꞌr˜ lata˜.
  deu-1951: Darnach werden wir, die wir leben und übrigbleiben, zugleich mit ihnen
    entrückt werden in Wolken, zur Begegnung mit dem Herrn, in die Luft, und also
    werden wir bei dem Herrn sein allezeit.
  alq-ALGNT: Mina8adj dac, kina8it kiabadj e pimadiziak, nena8idj 8ak8ikag kiga icpikamin,
    kigi 8ina8a kagi nibo8adj, kidji nda nagicka8aiak ka Tibendjigedj 8edi icpimig.
    Apanigotc dac mojag kiga 8idji tajikemanan ka Tibendjigedj.
  ixl-NNT: As aꞌn la eqꞌol veꞌt jeꞌ oꞌ tu u suutzꞌeꞌ, jankꞌal oꞌ uvaꞌ isleꞌltel oꞌ
    tul la ul Aak. As la kukꞌul veꞌt qibꞌ tukꞌ Aak tu kajiqꞌeꞌ. As la atin veꞌt oꞌ
    kꞌatz Aak tiꞌ chit ibꞌeneꞌ.
  boa-NT: Átsihdyu ihdyu botsíi téijyu íjcyámema tsaméhjɨ́juco mepééiñe cáámevu Máavyéjúúbema
    maátyúmɨ́jcatsíki. Aame dííbyema méíjcyaá muhdú íjcyáityúmeréjuco.
  etr-etr: Amo baagiada, nilï udia dolö made baagoi nagadaia nefolalebewe, ea neala
    gegedolahilä, baagoi dafidi nowei amolibalä gedola, Dafidilo Geloi e gausiamolöïe,
    mu baidilidaia fedafiamolömelë. Amalahilä, nilï Dafidilo Geloibalä gedola namolöi
    namolömelë.
  quh-NT: Chaymantaña nokanchej cay pachapiraj causashajcuna ujllata phuyuspi okhariskas
    casunchej paycunawan cusca. Ajinapi Jesuswan tincumusunchej jallp'amanta aswan
    patapi wiñaypaj Señor Jesuswan causananchejpaj.
  kwi-kwi: Kwiztane aune, an sura uzturuzne, iarɨttuzkasa parejuin chiyura nuanawas.
    Suasmesa aune wanish pɨlakin au Anpatta wanmalanawas. Suasne aune au Anpatkasa
    pailta payukima nukkulanapas.
  agm-agm: Jɨhɨ nepasaihɨ suraanɨhɨ isɨhiya kopɨ gɨwunyaapɨ asɨyɨhiya bimohiyɨhiyaunɨ
    amɨ napohiyɨhiyaunɨ maasɨ ahoyainjaihɨ Awaisɨhomɨ watɨpɨhandaahɨ numwaasi usondaatɨwɨ
    naitaise. Iyonɨhɨ nyahɨ Awaisɨhoaisaatɨ maasɨ kiyaanɨnɨhɨ jinjapɨhɨ bimɨto.
  ubr-ubr: namon ot sabu iyabon on an werai yawasit tamama on God arimon sasasan wat
    inboet osi sabu mat tanikaita kasakasauai tanag safamai nan Bada tannefotai. Ato
    ot arimon ra fufur nan Bada mat tanama.
  tsw-NT: Reve a̱tsu na tsu buwai wuma a̱vu tsu buwa a̱tsuma̱ o uvaɗi reve a̱ fa̱la̱
    tsu a̱ tyo a̱tsuma̱ e eleshe oɓolo ne ele, a̱vu suru ntsu tsu gaꞌasan na̱ Zagbain
    zuva reve tsu da̱na̱ oɓolo na̱ a̱yi babu ukotu.
  cax-NT: Auquito caüma arroñü bama süboricoiqui, ucampeca ape ichepe bama tücoiño
    tücañe. Oecatü cümenuti Señor omeana cüsaüboca. Auqui caüma champü nitacüru nosüboriqui
    ichepeti Señor.
  aia-aia: '@see-verse:1TH.004.016'
  srp-1865: A potom mi živi koji smo ostali, zajedno s njima biæemo uzeti u oblake
    na susret Gospodu na nebo, i tako æemo svagda s Gospodom biti.
  agt-agt: te ikitam nga matolay addet ta datang na Dafu tamewan a sa igindan na kitam
    hapa ta tinolay na kiden, te ka-ma la patullun na kitam ta kulam kiden, petta
    magdadafung kitam hapa ta langit. A magnayun kitanan sangaw tentu.
  lug-lug: naffe abalamu abaasigalawo ne tulyoka tubeegattako, ne tusitulibwa mu bire
    okusisinkana Mukama waffe mu bbanga; bwe tutyo tunaabeeranga ne Mukama waffe ennaku
    zonna.
  yby-yby: Sakiya sinikadeko, lomudaki minudawolaya Omailimo enemane oko lilime nupa
    okadeko limu mupilalo yoweko We napada hotula-patula ekoloune. Sakokoya We napamakiya
    woko mino-loko wowa wowa oko minakolune.
  heb-heb: אחרי כן אנחנו החיים הנשארים נלקח אתם יחדו בעננים לקראת האדון לרקיע ובכן
    נהיה תמיד עם האדון׃
  mpp-mpp: Fangkebong ngic-ngigac gbolicne gagabeleng, nongileng yengeholec inguchac
    kaguwa kwelina fulucnubame, nongileng sasawadi momochac Sugucneholec fedabelengte.
    Yogolec ailu Sugucneholec gaga-sanang gadabelengte.
  apb-apb: Oto puriha'ana, a God ke si tarakonikie mo iini nge kie mauri ue aana maholona
    pe'ire ta'au i laona mei uuru huni lae honosie Aalaha ta'au i Lengi. Na kie ke
    si ii'o huu oto pe'ie Aalaha ikie.
  san-TEL: అపరమ్ అస్మాకం మధ్యే యే జీవన్తోఽవశేక్ష్యన్తే త ఆకాశే ప్రభోః సాక్షాత్కరణార్థం
    తైః సార్ద్ధం మేఘవాహనేన హరిష్యన్తే; ఇత్థఞ్చ వయం సర్వ్వదా ప్రభునా సార్ద్ధం స్థాస్యామః|
  ben-IRV: পরে আমরা যারা জীবিত আছি, যারা অবশিষ্ট থাকব, আমরা আকাশে প্রভুর সঙ্গে দেখা
    করবার জন্য একসঙ্গে তাঁদের সঙ্গে মেঘযোগে নীত হইব; আর এভাবে সবদিন প্রভুর সঙ্গে থাকব।
  ntu-ntu: X mz nibrde, nigu kcng tzlubeng x kxnzlu-moung sa navzdz-lxblrku mz nabz
    dcbz, mz nzyrlwrpx-lxblr-krgu badr Kxetu mrlc mzlilxlr. X sa namnc-lxblr-aloku
    badr Kxetu!
  pan-pan: ਤਦ ਅਸੀਂ ਜਿਹੜੇ ਜਿਉਂਦੇ ਅਤੇ ਬਾਕੀ ਰਹਿੰਦੇ ਹਾਂ ਉਹਨਾਂ ਦੇ ਨਾਲ ਹੀ ਹਵਾ ਵਿੱਚ ਪ੍ਰਭੂ
    ਦੇ ਮਿਲਣ ਨੂੰ, ਬੱਦਲਾਂ ਉੱਤੇ ਅਚਾਨਕ ਉੱਠਾਏ ਜਾਂਵਾਂਗੇ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਅਸੀਂ ਸਦਾ ਪ੍ਰਭੂ ਦੇ
    ਨਾਲ ਰਹਾਂਗੇ।
  gvc-gvc: Baharo catiinare, yariarina cjiri mehne Cohamacʉ mʉanopʉ me yehsea cururipʉ
    mʉjachʉ yoarohca. To ã yoachʉ mari pʉhtoro Jesure piti bocanahca mari. Ã piti
    bocana jipihtia dachoripe mari pʉhtoro Jesu mehne jirucunahca mari.
  ksj-ksj: Eꞌe enogano, eme, ize ḡaboga radiuꞌeteꞌe azaḡaꞌe, Badiꞌaꞌa zeḡe teite idaḡa
    mae ḡihifiꞌuma, ebu magube zamaḡa diuḡiꞌuma, adureo Zuhiꞌa Boro teite hidoga veize.
    Ebu emeꞌe Zuhiꞌa Boro teite radiu tuḡutuḡu radiꞌuma.
  sbk-sbk: Awomi wawasageye wahaisangana humawengo peka wahainyanyela u Bwana humwana
    tahaiwa nu Bwana isiku zyonti.
  mya-JVB: ထိုအခါ အသက် ရှင်၍ ကျန်ကြွင်း သော ငါ တို့သည် အာကာသ ကောင်းကင်၌ သခင် ဘုရားထံတော်သို့
    ရောက် စေခြင်းငှာ ၊ ထိုသူ တို့နှင့်တကွ မိုးတိမ် ပေါ်သို့ချီဆောင် ခြင်းကို ခံရသောအားဖြင့်သခင်
    ဘုရားနှင့်အတူ အစဉ်မပြတ် နေ ရကြလိမ့်မည်။
  kgf-kgf: Imuac andiaiguc neŋaŋ kic ɋeli kekera acguc iniguc momacnec nénépésima
    hosusu qeriaiguc meeŋu gélélécyaiguc Miŋ Kewunina mihicŋiwiŋ. Waŋu nalé séc Miŋ
    Kewuninaguc momacnec kecbiŋ.
  awb-awb: Anehe íópeqté kégá ite oga míona ke tumeiqmera itene Wahnahpa móitagéhe.
    Íópeq írábúyá kéhrabeq irigira kereq moráráq kie kiuqmianéhe. Mitaq itene Wahnahnseq
    piehgionéhe. Piehgíónaraq weba ahriahri mía míaonehe.
  gdn-gdn: Ki eweya ka Mama-nuga God uburoto nu iyaiya idiwei Keriso sumapemei ragidai
    kwananiyoto teniyoto popotagubu ragidai ki mete ewapuru yamamu manako nu Kaiwawonuga
    oroguma kawareya iyarau bananapamu. Bananapamu manako nu e mete mara-mara idiwomu
    kaiwomu.
  nko-NT: Mʋ ɔma a, anɩ akɩankpapʋ ɛ́ fɛ́ɛ́ abɔ́yɔ́tʋ amʋ́ nwʋlʋ́táatɔ, anɩ fɛ́ɛ́
    abéyefia anɩ Wíe afútɔ́. Tsú ɛkɛ ámʋ a, abétsiá anɩ Wíe wá brɛ́ fɛ́ɛ́.
  bsn-NT: Ĩna tudicatirone, ĩna rãca adigodo catiñarã Cristore ajitirʉ̃nʉriarãre juarẽorotirʉcʉmi
    Dios. To yicõari, oco bueri vatoajʉ ĩnare juamʉjarotirʉcʉmi, “Ĩna ʉjʉre Cristore
    bocato” yigʉ. Tojʉ ĩ rãca ñacõa ñarũgũrʉarãja mani.
  pib-NT: Wanepnute wixa wa giwekachinwu wa gitukachinwu, wannaymananuko gwapkalunepwu
    kyachgapererumko yegi. Wane tengogneya wyoptotapyaplu Gitsrukaachi.
  wiv-wiv: Muri vona, tolu nuhu kua tolu ta ba mamahuri, tolu ka ba vovona, da tolu
    te zahe kara mariaba kamana nuhu kua, tolu laveve tolu kene lupu kamana Paraha.
    Pale, tolu kene mia roro kamana Paraha.
  reg-reg: Okumala eswe bhanu chili bhaanga, bhanu chilibha chisigaye, chilibhuganganila
    bhona mu mele amwi okuja okumulamila Latabhugenyi mulutumba. Mu njila inu chilibha
    na Latabhugenyi nsiku jona.
  mlh-mlh: Yoŋo bonieru pakerebi noŋuŋ so komeru jiŋoke gokimiŋ, Anutuji oga nobeko
    sowoo ropekimiŋ. Pakerenimiŋ, yoŋoke sogokoŋ kuaŋgo roperu Ofoŋke qotureru iŋoke
    Sombuŋ kaeo damaŋ tatariine tomiri gokimiŋ.
  gof-ENT: ሄሳፌ ጉዬ፥ ሄ ዎዴ ኑኒ ፓፃ ዴዔይሳቲ፥ ጎዳራ ሻራን ጋሄታናው ኤንታራ ኢሲፌ ሳሎ ኤኬታና። ሄሳፌ ጉዬ፥ ኑኒ ጎዳራ
    ኢሲፌ ሜሪናው ዳና።
  aau-aau: Enekwei sohiy so meyki mon hokwe, hromo uwrsa su ma lwayr seyn, hromkwe
    seyr waw mon non-ie, uwrsa ma lokrue ha seme nion. Sa hrom suhway suhway-aw Hakamay
    se kokwe non mon amor-onyay. Hromkwe sa Hakamay se nion siraw-aw nuw-wayr peyow
    peyow ey.
  tvk-tvk: Ti, xir xa rimeul tamu riti e melele nen ak, rimei vituei itel xil e ut
    tei takes e momah xil te tilang hat nesao tengan ha rihisu mi Suv Iesu. Ma, e
    melele nen ak iha, xir riti visal Suv Iesu vehakut xa vehakut tang.
  prf-NT: káttapos, ay sikitam a biyag palla ay iyangay ten panganurin a kaguman en
    biniyag hidi tánni tumagbu ten Panginoon. Sakay makaguman tamon en Panginoon a
    awan ti katapusan.
  auy-auy: Ísu Káráísitin-aaisafeta simankúnkúmbo étaamo úwoimo súmó aráandawisa kufarámbainata
    ainámpímbá aifaꞌó iyáawiseꞌa itúwaandu éta Fasiꞌaénkómbá iawánéta miyáumai aasiyaasí
    Fasiꞌaénkóeꞌa maéꞌmaeꞌa ónaumne.
  tbg-tbg: vira naantiara tinavuqihai qaqi vai vaiinti nahentika, vika qutuvika hampata
    ruvaaqumavi oru tinavu Noravano tonavuqaa tuvuainara vira vita kareka virini vivara.
    Tenavu oru tinavu Nora Vaiinti vitake viraqaahai ekaa enta vira vataake qaqi variqi
    virara.
  hub-NT: Tumamtai ii iwáku ainati nitajai iruuntrar agkarunam apu Jesús yuragminam
    igkugtasar, yaki takuntinaitji. Tumar ina apurijai atakea nuisha tuke pujutnaitji.
  hmo-hmo: Unai murinai ita mauri noho taudia, be unai mase guna taudia danu do ita
    daekau lao ataiai, guba ena ori edia latanai, Lohiabada danu do ita hedavari totona.
    Vadaeni Lohiabada danu do ita noho hebou ela bona hanaihanai.
  big-big: Pulaga Kilisigu teni piyegi ngizi kumuli wik yolu puwili mabuwili ngizi
    kumuli ibendaga yangalek meiya puwili kiling paka kozainumbekke menalegeweki iza
    orowei yabelagi logo purik teni Yemizibek paka kurungwekke wilek uliweki. Togo
    teni wok mabiyeng Yemizibek kiling koyimagiweki.
  gux-G: Ke tinba yabi n da sieni ki pia i miani, wan yugdi ti kuli ke do yen'ti tapolu
    jesu ke yeg yeno li pamanlin nni.
