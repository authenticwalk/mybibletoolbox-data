    Majanji Jesusanji bundayarrkukuda wuljaljiku.
  nna-nna: Palaja nyarra wankanyupa waninyayi yijalmarta jinakatarrangu kanka jilkulinyjaninyi.
    Nganyjurru wiyirr kuru malkulinynganyjurrinyi kanka mujungungu, nyarra marlkarri
    jarrinyajapa jinta pukun. Palajunngarra nganyjurru wiyirr wantuluminyili nganyjurrumilinga
    Nyampalinga Jiyijajinga ngarrakuny.
  nhy-NT: Satepan katlej ok timokawaskej tiyolitokej ixko yin tlaltikpak, ijkuakón
    techwikaskej san sekan inwan yejwan ijtik mixtle para tiknamikiskej ajkopan ijtik
    ejekatl in toSeñor. Iwan ijkón tieskej iktlanke (ik tlami) iwan toSeñor.
  asm-FB: তাৰ পাছত আমি যি সকল জীয়াই থাকিম, সেই সময়ত আকাশত প্ৰভুৰ লগ লবলৈ তেওঁলোকৰ
    সৈতে আমাকো মেঘৰ মাজত তুলি নিয়া হব আৰু এইদৰে আমি সদায় প্ৰভুৰ সাক্ষাতে থাকিম।
  okv-okv: Eto Keriso ta javo ta ambuvujekari embomeni kiti ereto pahuroro ungotena
    vasiri te enda ta irari embopo amite tapa avo God na sau eto umbuto oje ta ikau
    ojega tapa i ta bitito Bada utu i ta tambuto Bada ga tapa daroho iresora
  mxt-NT: Yaha̱ cuan ta yoó cha nyitó ca yo cundaa xica yo ɨɨn ri chihin ñu nu vico,
