    Ba jchi'intic o sbatel osil ti Cajvaltique.
  ind-AGS: Kemudian kita yang hidup dan masih di sini akan dibawa bersama mereka ke
    awan, dan kita akan bertemu Tuhan di udara. Maka kita akan bersama Tuhan selamanya!
  omw-omw: mwiaqaatai tiriqitai qati vari nraakye qorahua, mwihua vita qutu vihua
    kyapata ntuvaantua hita tiri vunyaa vaisivanto tonamwuqi tumuaninra mwia hunta
    kyarera virini vivara. Tire uro teta vunyaa vaisi hunta kyeta mwiaqaatai ekyaa
    enta mwia vatama kyeta qati variqi quananra.
  yrb-yrb: '@see-verse:1TH.004.016'
  maa-NT: I̱kjoàn jñá xi tákó titsa̱jnakoaán jè na̱chrjein jè, ya̱á tjámijìn‑tje̱n‑koa̱á
