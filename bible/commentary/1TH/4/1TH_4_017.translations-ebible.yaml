  uig-PIN: andin tirik ⱪalƣan bizlǝr ular bilǝn birgǝ Rǝb bilǝn ⱨawada kɵrüxüx üqün,
    bulutlar arisiƣa elinip kɵtürülimiz; xuning bilǝn biz Rǝb bilǝn mǝnggü birgǝ bolimiz.
  beo-beo: 'Amasea, ninia amo esoga hame bogoi esala dunu, amo Gode da lale gadole,
    ninia amola musa: dunu bogoi, gilisili mu mobi ganodini, hisi ganodini Hina Gode
    yosia:mu. Amasea, ninia da eso huluane Hina Gode sigi esalalalumu.'
  acf-NT: Apwé sa, nou menm ki ka viv an tan sala kay mouté ansanm épi yo an nwaj-la
