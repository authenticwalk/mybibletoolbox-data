    Nainá ni̱ta̱ mé na̱chrjein‑ne.
  mcq-mcq: ꞌEjakame nú ea kaꞌene maiꞌo hiꞌavajija ꞌurina vaꞌe kahi ꞌimitia vaji pu
    piunime ahuma ajima vaꞌe ichutoi Natohwijaho piunahuna ꞌee nú Natohwijihi puꞌúmo
    majama hihuna.
  sus-A: نَ دَنفِ شَنبِ، وٌن تَن نَشٍيٍ حِحّ لُشِ دُنِحَ، وٌن قَن تٍمَ نّ، وٌن نٍيٍ
    لِ نُشُي كُي، وٌن بِرِن سَ نَرَلَن مَرِفِ يِرٍ كُيٍ مَ. وٌن لُمَ نّ مَرِفِ سّيتِ
    مَ سْنْن عَبَدَن.
  jpn-1965: 次に、生き残っている私たちが、たちまち彼らといっしょに雲の中に一挙に引き上げられ、空中で主と会うのです。このようにして、私たちは、いつまでも主とともにいることになります。
  fra-SBL: puis nous les vivants, qui serons restés, nous serons enlevés ensemble
    avec eux sur des nuées, à la rencontre du Seigneur dans les airs. Ainsi nous serons
    avec le Seigneur pour toujours.
  yka-yka: Ubus kite bi isab maˈellumin, binoˈo kite bi magtuhut duk siye paˈangkat
    pī diyataˈ inalak nampang Panuhutanin diyataˈ mahawan. Manjari patennaˈ kite bi
    si Panuhutanin gaˈ niyaˈ tamananne.
  mle-mle: God dayaam kirapi-takaan napakuw, aw nyan aal kip kiy maarin kwakinalim
    aal nyaam ata God kwurin kawar-kidadiyan nakamwiyib dayawa tubwaar Yitaypika Duw
    Jisas Krais dikim tubwab warin sitakirak. Atawa nakamwiyib dayawa vagaluwkuw,
    ata ya nyan di dikiwa nyanyi nyanyi kip kiy maarin kwaya-kinadiyan.
  shp-NTPO: Japekáora noa japariabo, jato betanbi, noa nai koinman bonóxiki, jaskatax
    non Ibo betan bochiki noa nokoananon ixon, jainra jatíbitian non Ibo betanbi noa
    inóxiki.
  aom-aom: Riꞌöꞌiramu röhu ijonö bogo vuovëꞌe ave saꞌare raromaruoho God-ro no jabuꞌo
    gemu mae suehuꞌo ma-burëro baejavuo ajiomoromo gagovavuoꞌëꞌe noro Bada birohojöro.
    Ëhiꞌonugoromo ioroꞌiore gemu Badaꞌo gemu mae raromoꞌejo.
  geb-geb: Nza mba tugen, nza guigira Zisas khothɨgap ŋamki gumgi gu mbigi, nza mbe
    phorgɨp, nza zam naaŋv, buivar Guma Bakɨmen purga. Nza ana han ndav, nza zazera
    Guma Bakɨme phorgɨp mbara muuŋgip kɨrga.
  bsj-bsj: la wuro ci dobe wari ka-nge beu bi kwar cer ciyeu ciyan tuken bo mwor bilortinim,
    bi wab kan ka-nge Teluwe mwor dii kwama na curo nyo ba kutatiye ka-nge wari ka-nge
    Teluwe
  cak-cak: C'ajari' xkojuc'uax roj ri c'a roj q'ues na, ri c'a rojc'o na choch'ulef,
    junan quiq'uin pa tak sutz' chicaj richin nekac'ulu' ri Ajaf pa cak'ik'. Y quiri',
    jumul xkuc'uje' riq'uin rija'.
  chf-NT: Ji'pat no'onla que cuxulonlatoba, que ya'to anonla pancabba, nämte' acä
    xe tä ch'ämcanla t'oc machcatac laj chämi najtäcäba. Cä xe tä bisintela tama noj
    bucla cä nuc'tan Cajnojala, y cä xe chich tä paq'uin ajtäla t'oc une.
  tlf-tlf: kota tiin kafan albup nuta God iyo tebe afeta ko-nalata, imdep tam-nalata,
    unang tinum kaansip imi tigi molip sino kwego dego kelata, iit abiil tigiin umi
    iip tem kutam kal tala tala ke-nulupta, Kamogim iyo abu daalupta, imdep tam daalata,
    isino suun kup nan-temup ko.
  piu-2006: Palulanguru nganaṉa Yiitjuku walytja mantangka kana nyinanytja tjuṯa,
    yankula yutuwariwana Yiitjula tjungurringku, palumpa walytja yurruntitja tjuṯangka
    ngaṉṯi. Palulanguru nganaṉa mayutju Yiitjulawana kutu nyinamalpa.
  poh-NT: Chiri̱j chic cuctic cho take aj niminel camnak chic je take, reꞌ take reꞌreꞌ
    kichꞌi̱l hoj aj niminel reꞌ cu cꞌachalco̱j pe chipam take kꞌi̱j reꞌreꞌ nakacꞌamaric
    johtok juntar su̱tzꞌ reh chi ar pan te̱w nakojic kacꞌulum ki̱b ru̱cꞌ i kAja̱w
    Jesus. Ruꞌum aj chi reꞌ hoj chiꞌnchel aj niminel nakojic cꞌacharok ar pan taxa̱j
    ru̱cꞌ kAja̱w Jesus chi junelic,
  tue-tue: Cʉ̃́ã siro marĩ catirá õmebʉrʉáripʉ cʉ̃́ãmena néemʉãwanoãdacu. Toopʉ́ Jesuré
    bocaadacu. Teero tiirá, cʉ̃ʉ̃mena niirucujããdacu.
  bjp-bjp: Namih, kerer ae kere liu biitom, God ik kep turim kerer tura ri na laukaf
    ubase isi kerek tafe Kumguui bae na mua. Ma kerek kiis fitliu turim tura Kumguui.
  xon-xon: Njan, Yesu aanib bi kpo na le ga fikr nkun ni, le Uwumbɔr nin kpaan yoor
