  atg-NT: Awa ni awa la agbọ oni ẹghẹghẹ, a tigbe rue awa nga idane vui, ya ma wẹ
    egbe deba Ọnọmhuẹ irarogbe elemhi otughunu. Ighọ awa ke liẹ nu Ọnọmhuẹ la agbọagbọ.
  bjv-NT: nga nɨngə go tɨ ɓa, j-əi kɨ j-ɨsi kɨ dɔje taa ɓəy, Luwə a ɔy-je naa tɨ səde
