  ceb-ULB: Unya kitang mga buhi, nga mga nahabilin, modungan kanila nga isaka sa mga
    panganod aron tagbuon ang Ginoo sa langit, ug unya kita kanunay nang uban sa Ginoo.
  ces-LB: a spolu s věřícími, kteří zůstali naživu, budou shromážděni k němu. Tam
    se setkáme všichni, abychom s ním už zůstali na věky.
  mkn-mkn: '@see-verse:1TH.004.016'
  nce-nce: Kë olëna, sebo tuja ato mana kë tafa nëglabë oneho na gigli mago kë huhuju
    mëglabë oneho, sebo iniwa Tako Ho Jisasme oloba mëta esune nowelëlame. Na sebo
    Tako Ho Jisasna unaunalëme tafa nëlame.
  pol-UBG: Potem my, którzy pozostaniemy żywi, razem z nimi będziemy porwani w obłoki,
    w powietrze, na spotkanie Pana, i tak zawsze będziemy z Panem.
  qxh-NT: Jinarcurraj nuwanchi cawaycajcunatapis illajpita apacamäshun paycunawan
    tincunanchipaj. Pucutay jananćhu Tayta Jesúswan tincushunpaj. Tincur, imaycamanpis
    Tayta Jesúspa ñaupallanćhu cawashunpaj.
  nwi-nwi: Kwasɨg ikɨn, kɨtawə e yamə mɨne kamhamragh mɨsarə, tukshaktə kɨtawə miriə
    ye napuə mə tuksəm Yesu Yermaru ye nɨmago-ago. Tuksarə kɨtawə min kape rerɨn.
  kmo-kmo: Wonyak, nota nosapek tana ma nona ya yopo yichi neereka yeechi ye i wonyak,
    Harapa riitak i jawokiita nota Harapa riitak eechaba eechaba takiita.
  agr-agr: Nunikmatai iwaaku aidauti ditajai ijunja yakí takuntinaitji, agkajunum
    Apu Jisus yujagminum igkugtasa, nunika ii Apujijai atakea duwish tuke pujutnaitji.
  kyc-kyc: Dokopa namwa kararama dupwape wambo kumapala sipurarami dupwa peparaepe
    nyuo pyaso kopa dokona kata pao Kamongo yakena kararamo doko kando nyerama. Kando
    nyepala dokona namwa Kamongo Yesumoo role pyao yuu peparae karalu kararama.
  urd-GVU: اِن کے بعد ہی ہمیں جو زندہ ہوں گے بادلوں پر اُٹھا لیا جائے گا تاکہ ہَوا
    میں خداوند سے ملیں۔ پھر ہم ہمیشہ خداوند کے ساتھ رہیں گے۔
  yre-NT: '"Bɛ -sru, -kaa nɛn -kaa yiɛ cɩ "man "bɛ, Bali -kaa pɛɛnɔn "siala -kaa ''vale
    waa "lolu -koei "da, -e -kaa cin yɩ Minsan nun -a. Tʋ pɛɛnɔn man te -kaa ya ''e
    cin va waa Minsan -va.'
  fuh-BKF: Caggal ɗuum, enen wuurɓe heddinooɓe ɓeen, en fuu en ƴeentindinte e maɓɓe,
    njaarideɗen ley duule, faa kawren e Joomiraaɗo ley mbeeyu. Hono nii ngondirten
    e makko faa abada.
  arl-NT: Na nuhuaji pajaniya, canapuete saminiucua quiyajaani, paari nojoritia ritia
    rijiosaanutaniya cohuaja najacajiniarani. Paari tii coquetoonutaniya pa Jiyaniijiata
    paratujiniani. Jiyacaritij, paari tari pueyaracaanu nata quijiacarano quiniutianiyani.
  ziw-ziw: Vikaheza suwe wajima mwe chipindi icho nachichisanywe hamwenga na awo kwa
    maingu kumsingila Zumbe kulanga kwa maingu. Ivyo chikale na Zumbe mazuwa yose.
  grc-TR: ἔπειτα ἡμεῖς οἱ ζῶντες, οἱ περιλειπόμενοι, ἅμα σὺν αὐτοῖς ἁρπαγησόμεθα ἐν
    νεφέλαις εἰς ἀπάντησιν τοῦ Κυρίου εἰς ἀέρα· καὶ οὕτω πάντοτε σὺν Κυρίῳ ἐσόμεθα.
  nag-nag: Etu pichete amikhan kunkhan namori kene ase, amikhan sob badal te taikhan
    logote mili kene Probhu ke lok kori bole uthai loijabo. Etu nisena he, amikhan
    hodai nimite Probhu logote thaki jabo.
  eng-OEBCW: Then those who died in union with Christ will rise first; and afterwards
    we who are still living will be caught up in the clouds, with them, to meet the
    Lord in the air; and so we will be for ever with the Lord.
  knj-NT: Jaxa jaon mac iquis jon to ti', junne oj yun ki'le atoj yetoj eb. Catu'
    oj cu toj xol asun, oj cu a apnoj snan satcan, jaxa cu cha'on yeyol naj Kaawil
    tu'. Oj cu ec' yetoj naj Kaawil junelne titu'.
  deu-1912: Darnach wir, die wir leben und übrig bleiben, werden zugleich mit ihnen
    hingerückt werden in den Wolken, dem HERRN entgegen in der Luft, und werden also
    bei dem HERRN sein allezeit.
  san-PUN: ਅਪਰਮ੍ ਅਸ੍ਮਾਕੰ ਮਧ੍ਯੇ ਯੇ ਜੀਵਨ੍ਤੋ(ਅ)ਵਸ਼ੇਕ੍ਸ਼਼੍ਯਨ੍ਤੇ ਤ ਆਕਾਸ਼ੇ ਪ੍ਰਭੋਃ ਸਾਕ੍ਸ਼਼ਾਤ੍ਕਰਣਾਰ੍ਥੰ
    ਤੈਃ ਸਾਰ੍ੱਧੰ ਮੇਘਵਾਹਨੇਨ ਹਰਿਸ਼਼੍ਯਨ੍ਤੇ; ਇੱਥਞ੍ਚ ਵਯੰ ਸਰ੍ੱਵਦਾ ਪ੍ਰਭੁਨਾ ਸਾਰ੍ੱਧੰ ਸ੍ਥਾਸ੍ਯਾਮਃ|
  nob-LB: Etter det skal vi, som fortsatt lever og finnes igjen på jorden, bli ført
    bort i skyene sammen med dem for å møte Herren i luften. For alltid skal vi da
    være med ham.
  ntj-ntj: Palunyangka Mama Kuurrtu-lanya wanka nyinarranytjanya lurrtjulku-tjananya
    nyarra-ya mirritjanu wanka pakantjala. Palunyalu pirninyartu-lanya kutjungkara
    katiku yutuwarikutu. Palunyangka-lan Puurrpa Tjiitjala lurrtjurriku yilkaringka
    ngata-ngata pitjanyangka. Nyangkalta-lan Puurrpa Tjiitjala tirtu nyinama.
  sxb-NT: Nikuemao, ifwe awasigaale awarituukrwa ni tukiari awalamu, turitoolwa kalala
    ki olumesi alala nawo tuirwe kungulu mu amare okuagaana no Omwami mu omuyaga kandi,
    turiwa no Omwami amiire goona.
  nhu-NT: Nonɛn ɛ́ Nyo' emum ecun beene bò nu ɛ shɛɛ bò bɛɛ dvú noo bó ntaashɛ le
    ɛ̂ kembɛw e keegɛn etasɛn beene bo Tata ɛ̂ kebulɛ le. Ɛ́ beene bo Tata ke emum
    enu sekecii.
  row-row: '@see-verse:1TH.004.016'
  msy-msy: Dughiar kamɨn gɨn e gumazamizir angamra ikiavɨra itiba, e gumazamizir kaba
    ko ghuariabar tongɨn mavanangam, egh e bar Ekiam overiamɨn a bativam. Kamaghɨn
    e bar Ekiam ko zurazurara ikiam.
  agg-agg: Ŋga süŋgunɨ sɨhɨrɨ yaŋgɨrɨ anɨboadefɨ ai-babɨdɨ Godɨndɨ ŋgɨnɨndɨnambo sünambe
    mamambe-ndeamunɨ hayambo-anɨmbo, Adükarɨ babɨdɨ mamühɨndahu, asu koadürümbo-koadürümbo
    ai-babɨdɨmbo nɨmandeimboyefɨ.
  ptp-ptp: Nang dêc il wê il vông i vin lêc gên dô madvɨha ge Kɨlisi obêc kô il tɨmuên
    dɨ il ob mɨla kɨtuc lec xomxo wê yib ge vac vɨyobtoc, dɨ il xôn ob mɨla le vô
    Apumtau gê lag puunê dɨ la dô madvɨha hɨxôn i luta lêc luta.
  nak-nak: Mulimuli ovola, etato ale so mahulihuli, la tuluvu la mori ge pigi robo
    etatou, tio etato ge goata tetala, etato ge poga tavu e Kraist mai ele oata te
    la baa. Tio etato ge mou tomi moli leia mai ele, la kaluvula ge ouka.
  lbb-lbb: Lamur, dala ning kaning ot dala laun, dir los taum pas dala usaot na didiah
    bakut sur dalar arsongo taum ana Leklek ting na puka solsolna. Pa larning, dalar
    kes tikin taum ana Leklek.
  kan-2017: ಆ ಮೇಲೆ ಜೀವದಿಂದುಳಿದಿರುವ ನಾವು ಅಂತರಿಕ್ಷದಲ್ಲಿ ಕರ್ತನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕಾಗಿ
    ಅವರೊಂದಿಗೆ ಮೇಘಗಳಲ್ಲಿ ಫಕ್ಕನೆ ಒಯ್ಯಲ್ಪಡುವೆವು. ಹೀಗಾಗಿ ನಾವು ಸದಾಕಾಲವೂ ಕರ್ತನ ಜೊತೆಯಲ್ಲಿರುವೆವು.
  cso-NT: Má¹jáun² tsáuh¹³ dí², tsá² ziáun² dí², cu³tsa³² quiúnh¹ dí² tsá² má²ca³jenh¹³
