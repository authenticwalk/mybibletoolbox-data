    naa tɨ kɨ Ɓaɓe kɨ ndɔ je ndɔ je.
  tos-NT: A̱li̱sta̱lh tuncán chú̱ quin hua̱nti̱ lama̱hu nahuán xastacná, macxtum naquinca̱ta̱le̱ncaná̱n
