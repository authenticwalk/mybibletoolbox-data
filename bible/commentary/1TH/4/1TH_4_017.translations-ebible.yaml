  kde-kde: Anepo hwetu tuisalidîle, tumbekôjwa tuvèlè tuvumi uhiku anewo, tùmbetwaliwa
    pamo na vanang'o mmahunde, uchinga tukanchingamile Nang'olo kumahunde. Bahi tùmbeikala
