  ata-ata: Xe iliꞌi, la nenge ane tamauli mo a taxoxolu ꞌo ne, Lataua utokinenge nengeꞌa
    aneꞌi ane misoisoli sou talai teiteixi no umuumu mo tamaisou Iesu. La sou nenge
    nengeꞌa Tila taxolu tapita utotomu mo kaluxu uasi.
  qvw-NT: Jinamanmi ya'anchic cawsäcunätawan cuscacta Jesus juclla puśhacamäśhun altu
    pucutay jananćhu lluypis juntunacunapä. Chayćhümi wiñay simpripä paywan cacuśhun.
  nfa-nfa: '@see-verse:1TH.004.016'
  tnp-tnp: Kəni uərisɨg lan, kitah nətəm kəutəmiəgəh əhanəh, okotəri kitah min ilah
    e nɨmalɨ nəpuə məmə okoteruh Iərmənɨg e magəuagəu. Kəni tol lanəha, okotatɨg kitah
    Iərmənɨg naunun tɨkə.
  urd-urd: फिर हम जो ज़िन्दा बाक़ी होंगे उनके साथ बादलों पर उठा लिए जाएँगे; ताकि हवा
    में ख़ुदावन्द का इस्तक़बाल करें और इसी तरह हमेशा दावन्द के साथ रहेंगे।
  hot-hot: Êŋ ma Wapômbêŋ tem isup alalô takatu ba amô lôkmala denaŋ lôk ŋê ŋama takatu
    ba êvhaviŋ ek napôm Anyô Bêŋ êndôk buliv. Ma tem namô imbiŋ yani wak nômbêŋ intu
    sapêŋ.
  mqj-NT: Mangkai too mane pada-padarikia' diangka' tama gaun, susi to tuo liupa tenni
    to mane dipatuo sule, untammui Puang Yesus yao loa. Napolalan anggantaa' la sola
    liu Puang Yesus sae lako-lakona.
  rus-SYN: потом мы, оставшиеся в живых, вместе с ними восхищены будем на облаках
    в сретение Господу на воздухе, и так всегда с Господом будем.
  mbh-mbh: Lamo it areko rongan te mimi ake ru a ulue, God aro i el tomoa it nge or
    a malang po la, mo te thepolo a Toko Pomnga nge. Na nge sovengalo aken, aro te
    voth tomo nge a Toko Pomnga evelelnga ako aro ile vusonga avele.
  bdd-bdd: ta tauda wete mayawasida taudi baꞌidadao tahane galewa, ta ꞌida Badaina
    baꞌidada tamiya hataya.
  cbt-NTPO: Ina quëran a'naroáchin nanpirëhuasopitarë'quënpoa' chitoro' ya'huërinquë
    quëpantarinpoa'. Inaquë Sinioro nacapiarihua'. Inarë'quënpoa' ya'huëmiatarihua'.
  srn-NT: Baka dati wi di de na libi ete, o opo gwe makandra nanga den na loktu fu
    go miti Masra na tapu den wolku. Na so wi sa de ala ten nanga Masra.
  cta-NT: liꞌ tyacuí̱ lcaa nguꞌ tyaꞌa na ñaꞌa̱ luꞌú ti na, chaꞌ tyaloꞌo ycuiꞌ Ni jiꞌna.
    Ca laja coo nde cua̱ tyacua tyaꞌa na loꞌo jyoꞌo tyaꞌa na liꞌ, chaꞌ lcaa na, stuꞌba
    ti tyacua tyaꞌa na loꞌo ycuiꞌ nu Xuꞌna na ca biꞌ. Tsa cuꞌ ti tyiꞌi̱ na loꞌo ycuiꞌ
    Ndyosi liꞌ.
  bqc-SIM: a gbɛa wá gbɛ̃́ kↄ̃na pↄ́ wá kúↄ, wa wá sɛ́lɛńnↄ sãnu e luabɛpuanau
    dai Diilɛ ĩ́ana guu, wíↄ kuaànↄ gↄↄpii.
  tcz-CHONGTHU: Chujou tengleh, eiho ahing nalai chule leiset chunga umnalai chengse
    hi amaho chutoh Pakai chu vanlai jol'a meilhanglah a kimuto dinga lahtouva ium
    dingu ahi. Chutengleh eiho Pakai toh a'itih a iumkhom jing dingu ahitai.
  mar-mar: मग आपण जे जिवंत आहोत व मागे राहू, ते प्रभूला अंतराळात भेटण्यासाठी ढगात
    उचलले जाऊ आणि सर्वकाळ प्रभूबरोबर राहू.
  snp-snp: Ena aya kamenalo wenena omude kofawa fa minonimo ya kaita lilimito kosinau
    dito wenenawa yaki enu wi ledeto limuku olu faka lo ledageto yalo ya Wekolaki
    katula enune. Etito Wekolaki minowa-minowa oto minenagolone.
  isl-isl: en síðan við, sem þá verðum á lífi. Við verðum hrifin upp á skýjum ásamt
    þeim, til að vera með Drottni um alla eilífð.
  spy-NT: Nto yityo, /kiiruruuchēēch acheek choo tākēēsobchootiin kēētuuyē āk bichooto
    keebeete keey wōliin bo boolik bokēēyēmē barak āk Mokoryoontēēt. Kuchakee yooto
    nanyuun, +mākiibuurtē keey Mokoryoontēēt ākookoy.
  xnn-xnn: Makwas pay di dat ayagan Jesus abes nan mamati ay egay pay laeng natey
    et sab-atenda siya am-in id ngato. Et makitetee tako ken siya ay maid patenggana.
  mwe-mwe: Kungai uwe tuli tubhabhakoto shitunyakulwe pamo na bhanganyabho kukwaposhela
    Bhakulungwa kunani. Kwa nneyo shitutame nabho mobha gowe.
  tte-tte: Imwawasi kabo kita meyawasila tamiyamiya sauganane bwaine koina Yaubada
    ikele-gogonagila mekalakavao siya tasae yaloyaloi mena, mekalakava Guyau taelobelobe
    sowasowaga bwagabwaga mena. Kabo mekalakava Guyau tamiyayai.
  tcs-tcs: Den apta, yumpla ol dem amenpamle uda i stil laip wea dat taim, ol go wantaim
    kam tugeda wea dem paswan. Ol yumpla go go antap wea dem klaud po mite da BosLod
    de wea da skai. Ane yumpla gobi wea da BosLod poeba.
  hlt-THB: Cekcoengawh, ningnih ak hqingkhqi ingkaw amik awm hunkhqi ce khawk khan
    na Bawipa hqum aham cekkhqi mi myi awh ce pawm na ni awm kawm uh. Cawhtaw Bawipa
    ing a poepa na ni awm hawh kawm uh.
  soq-soq: Ema aupe no mida eneieno aupo inawaa wainitana awodea mo do giou bedewainta
    iono odate antate sawano Tatamba iompo donsata. Ema bedewe no Tatamba do deaidantate
    wankasantata.
  qub-qub: Nircurnami noganchi cawaycajcunatapis illajpita apacamäshun. Pucutay jananchönami
    Tayta Jesucristuwan llapanchi tincushunpaj. Chaypitaga paypa ñaupanchönami imaycamapis
    goyäshunpaj.
  att-att: Á sittam nga manguruk nga matolay paga, ikáddagâ na ittam apan ni Namarò
    nga ipotun na ta kunam nga mepappupúlù nira, tapè dapunat tam si Apu ta lángì.
    Á yáyù nga mepattolay ittam nga mepulupulù kuna ta áddè ta áddè.
  bki-bki: Iorou ana mia kito na remeul roju kia ea vio yetano, mia naio rivuru kito
    bunu ravavin mave vija nalo roviniu, ravan bure melijo nalo na mave ea tiniabene,
    ravan roviviuo kiado Tubo mave ea vio yauo. Rovan tibe nei, a mia rotu vija naio
    maka rijikia ribisi bogo tai.
  bqp-bqp: abire gbɛra ókↄ̃nↄ gbɛ̃ kpara kũ ó kunnↄ, oni ó sɛ́tɛ kũńwo lɛɛlɛ ari
    ludambɛ lukun ò da Dikirilɛ ĩa gũn, gbasa ògↄ̃ kú kãao ari gↄrↄ sĩnda pínki.
  mcp-mcp: Bwə́ ká shîn gwûm ntʉ́nɨ, shé buud mə bá bə shé ŋgə́ ná dʉ́gya wá, shé
    mú sɛɛŋgya nə bwo nə́ ndɛɛ́ sə́nɔ́ŋ mú ŋkâŋ kə míŋkúdʉ́d kə bwəma nə Cwámba nûŋ
    míŋgúlʉ́d; sə́nɔ́ŋ sə́ mú ji kandʉgə á kandʉgə.
  hat-hat: Apre sa, nou menm ki va vivan toujou lè sa a, y'ap vin pran nou, nou menm
    ansanm ak moun ki soti vivan nan lanmò yo, y'ap mete nou sou nwaj yo pou n' al
    kontre Seyè a anwo a. Konsa, nou tout n'ap toujou ansanm ak Seyè a.
  npl-NT: Tlamis akimeh ok tiyolitoskeh, techwikaskeh inwah ipan mextli para timonamikiskeh
    iwan Toteko Jesús nepa tlakpak. Iwa ijkó nochipa tiyetoskeh iwan Toteko.
  bgg-bgg: chiihphado gethek hanyie yi ji pha ishak shii isieng rai pho shii ne khrab
    srane hasam hà shii Ithong shii si pha ithek rog sakhmiingthek hà um ruii phro.
    Chiih-è gethek ne idang Ithong rog shii ruii ruii phro.
  eng-TCENT: Then we who are alive, who are left behind, will be caught up together
    with them in the clouds to meet the Lord in the air. And so we will always be
    with the Lord.
  eng-BSB: After that, we who are alive and remain will be caught up together with
    them in the clouds to meet the Lord in the air. And so we will always be with
    the Lord.
  cpu-NT: ampoñaapaakya aakaite kaari kamayetatsine, ari ankempiyanaiyaari avajenokashitavaiyaari
    Avinkatharite, amonthaavaiyaari menkoriki. Ari ankantaityeeni antsipataiyaari
    Avinkatharite.
  san-ASM: অপৰম্ অস্মাকং মধ্যে যে জীৱন্তোঽৱশেক্ষ্যন্তে ত আকাশে প্ৰভোঃ সাক্ষাৎকৰণাৰ্থং
    তৈঃ সাৰ্দ্ধং মেঘৱাহনেন হৰিষ্যন্তে; ইত্থঞ্চ ৱযং সৰ্ৱ্ৱদা প্ৰভুনা সাৰ্দ্ধং স্থাস্যামঃ|
  tac-NT: '''Lige napu ekí ajagá mochí, abiena o''tiboli ju alué suwígame ''yúriga
    ''pa rewagachi, ''lige suwábaga ramué nolírale jímempuá najtepamia alué Wa''lula
    Esukristo nabí alué wa''lula ''yuga ejperélimia.'
  eng-WEBPB: then we who are alive, who are left, will be caught up together with
    them in the clouds to meet the Lord in the air. So we will be with the Lord forever.
  gfk-H: Io, dahat um ing dahat lon baa, Kalou na kap haut dahat tikai ma diet narako
    ra baakut wara harusa no Watong aram ra mawai, dahat naga kis tikai ma no Watong
    hathatikai.
  viv-viv: '@see-verse:1TH.004.016'
  yao-yao: Pakumala yeleyo uweji ŵatuli ŵajumi, ŵatusigele, chitunyakulikwe pamo ni
    ŵelewo mmaunde kuti tukasimane ni Ambuje kwiunde. Kwayele chitutame pamo ni Ambuje
    moŵa gose pangali mbesi.
  tgp-tgp: Ale hitahun haratu, enr̃a sei r̃a pa lo mauri, ale r̃a pa lo toho, r̃a
    pa sahe peresira aulu na telangi vara r̃a pulutahi peresi Moli na masapa, ale
    r̃a pa toho peresi Moli tui tui.
  auc-NT: Ayæ̈ ate Wængonguï cæcä beyænque mönö në mïïmö quëwëmö inte ayæ̈ ongömö
    ïñömö mönö tömënäni tönö godongämæ̈ boguïmancodë æicæmöimpa. Boguïmancodë æidinque
    mönö Awënë öönædë ïnö wææ̈ pöñongante mönö tömengä ingante bee tencæmöimpa. Ïninque
    cöwë Awënë weca quëwencæmöimpa.
  kbc-NT: Odaa nigidiaaɡ̶idi niɡ̶ida moko analee ɡ̶odewiɡ̶a ja jawanaɡ̶atege niɡ̶ijo
    aneniwaɡ̶atakanaɡ̶a baanaɡ̶a nigo odaa ja newiɡ̶atace midiwa loolatedi. Odaa okotawece
    jakapaɡ̶atege Ǥoniotagodi digoida ditibigimedi. Odaa idiokaanaɡ̶a limedi me idejonaɡ̶a
    miniwataɡ̶a Ǥoniotagodi.
  bmh-bmh: Guzenebi, ig ulis e em ebu awau darem, ig go duailel abai ereg gotulaimai,
    pi ougeiman Dubanou Ban Mesgai wag tuloromam. Guzenaimai, ig Dubanou Ban dual
    muzmuz awau damam.
  ctu-BL: Ti wi'il joñonla cuxulon to bʌ la wʌ' ti pañimil mi caj lac tem letsel majlel
    la quic'ot jini tsa' bʌ chʌmiyob. Ya' ti tocal ti panchan mi caj lac taj lac Yum.
    Che' jini mi caj la cajñel yic'ot lac Yum ti pejtelel ora.
  meq-meq: tsa na, Mbəlom ma hayakweye gər a nəkway neheye huya tə ɗəre aye hərwi
    ada nəkway tage nəteye kâ hayakwa gər ma pazlay. Nəkway tebiye ka dzakweye gər
    ta Bəy Maduweŋ kway ka məgər mbəlom. Ka ndzakweye huya ta Bəy Maduweŋ kway ka
    təv manəte eye.
  noa-H: maimuata maach hagt'a chi hiiu durrum k'ʌʌn sĩi hʌ̃gt'aa hedjã baug hee dëgölp
    jiirk'a hat'amjö hawi mag chi maach nawe meetarr k'ʌʌnpa hich mag hi dʌ̈i hãba
    nʌisiju.
  alp-NT: '@see-verse:1TH.004.016'
  san-VEL: aparam asmaaka.m madhye ye jiivanto.ava"sek.syante ta aakaa"se prabho.h
    saak.saatkara.naartha.m tai.h saarddha.m meghavaahanena hari.syante; ittha nca
    vaya.m sarvvadaa prabhunaa saarddha.m sthaasyaama.h|
  kbq-kbq: Anantera tagrama ofritama maninesuna vahe'mota, tavresigeta mrerita hampompi
    omeri mago huteta, magoka anagamu Ramofona ome tutagiha hunenteta, maka kna Agrane
    manivava hugahune.
  kbh-kbh: chents̈ana, chë ainënga chamojtsemnënga chë́ngaftaca cánÿiñe Bëngbe Bëtsá
    s̈ochanjúyamba, Bëngbe Utabná yochtsemnoca jashjanguama, chë celoca jants̈etëshënga
    endmënoca; as chents̈ana nÿetsca tescama cháftaca bënga mochántsemna.
  ron-LSB: apoi noi, cei vii, care vom fi rămas, vom fi răpiți împreună cu ei în nori,
    pentru a-L întâmpina pe Domnul în aer. Astfel, vom fi cu Domnul pentru totdeauna.
  pon-pon: Kit me memaureta luadi ap pan ian ir peukadala nan dapok kan, ko on ren
    Kaun o nan wawa, kitail ap pan mimieta ren Kaun o kokolata.
  nhe-BL: Teipa Toteco techquixtis huan techtlejcoltis tojuanti tlen noja tiitztose
    ipan tlaltepactli huan san sejco ica inijuanti para timopantise ihuaya Tohueyiteco
    nepa campa mixtli ipan elhuicactli. Huan queja nopa tiitztose para nochipa ihuaya
    Tohueyiteco.
  sps-sps: ana ran vainy fafaaman to te toto farokot ror tan nainy to aya, ana Ayei
    nai ras fapaas rarora fiisen ramirori unya koroo ma tainytainy ara na Tsunaun
    korosuu ma kaa ovei fiisen mi ra na Tsunaun tan mamatsiny nainy.
  wnc-wnc: Akumbing katangga enawana Anututa ninu dua kungwake kayuk yuamangu Buyambam
    tapaninu minga musane koke kanimde nikat wa amikat pakopik. Enane pakopan nikat
    Buyambam tapanikat unekan gatake asinggan asinggan yutnim.
  bus-bus: beee gbɛra wamↄwa gbɛ̃ kpaaa kɛ̀ wá kuunↄ, weé wa sɛ́ɛńyo lɛdo ai ludambɛ
    luguun wà da Diilɛ ĩa guu, gbasa wàgↄ̃ kúo ari gurↄ píngi.
  gub-BL: Na'e Tupàn omono'og putar amogwer uzeruzar ma'e a'e 'ar mehe wikuwe ma'e
    a'e wà nehe, wanupir pà ywate a'e wà nehe, umàno ma'e kwer wapyr a'e wà nehe.
    Xiàwàxi putar Zanezar zaha ywak rehe zane nehe. Zapyta putar ipyr tuweharupi nehe.
  imo-imo: Kano kinye lino we koinjo molomolo imboma kinye koloringi imboma kinye
    peya kupena ola limbelo wali, lino Awilimu yu aulkena liengei nimbe lino olando
    limbelo, lino ola muluna pumbo yu aulkena lipumolo. Aku wali lino Awilimu kinye
    peya kamukumu kopu tepo molopo kau pumolo.
  boj-boj: Tigelabqa bati deqa iga ŋambile unum qaji iga ti naŋgi ti turosim koba
    na laŋbiq na oqsim Tamo Koba a itqom. Osim a ti gaigai sqom.
  ulk-ulk: Keubu mimi pemi mena idid uridli ia mi tatkimdare okakise muige basge a
    Ople op tadapidare mige.
  eng-DRA: Wherefore, comfort ye one another with these words.
  knf-knf: Wal mënţ un ŋnhumuŋ bajeb, ŋnaakiir na baka kadeeŋana du kanfëluŋ kaya
    kayit na Ajugun du bko duuţ. Hënk ŋşë ŋwo na a te mnţo.
  san-KHM: អបរម៑ អស្មាកំ មធ្យេ យេ ជីវន្តោៜវឝេក្ឞ្យន្តេ ត អាកាឝេ ប្រភោះ សាក្ឞាត្ករណាត៌្ហំ
    តៃះ សាទ៌្ធំ មេឃវាហនេន ហរិឞ្យន្តេ; ឥត្ថញ្ច វយំ សវ៌្វទា ប្រភុនា សាទ៌្ធំ ស្ថាស្យាមះ។
  arn-NT: Fey wüla kay, iñchiñ tati petu mongelelu, yetuaeiñmew kiñentrür ta kisu
    engün mew, wenu tromü mew, femngechi taiñ trawüael ta Ñidol iñchiñ wenu mapu mew.
    Fey ta famngechi rumel müleaiñ ta Ñidol iñchiñ.
  zas-NT: Guiáad dux compniar ree bén sta naban ree dxejzii, yadxaag ree con ree bén
    baban guin, dxel yoꞌ ree ladya loj ree za̱j lod yadxaag ree Dad Jesucrist. Zian
    yoꞌ ree yuchuꞌnëꞌ reeman tiblayaa.
  ken-NT: kɛ bɛsɛ́ bho sɛchi nɛpɛ́m nɛ sɛ́bhʉɛ́t ansɛm, sɛ́nko ndǔ nɛbháŋ tɛ́mté
    nɛ bhɔ, sɛ́ntɛmɛri Yesu Acha ndǔ yi ásɛ̀p. Nɛ bɛbho mpok ɛyɔ, sɛ́mbak nɛ yi
    mpoknkɛm.
