  ena-ena: Hadɨhu heŋ hulaŋ iamɨgali hɨhi hɨnidalu alaŋ nɨbɨlaŋ hula avɨli susu hɨvɨ
    hudɨmɨda iahubalu aba abahɨlu uami. Iahuavɨla alaŋ ahuata iahua hɨvɨ heŋ aludɨ
    Hekɨlɨ hula mɨgudɨbɨbalu aba abahɨlu uami. La nɨbu hula huaci hameŋ laci hameŋ
    laci hɨnibalu aba abahɨlu uami.
  nbq-nbq: Iniluk mendok okbugu dogomindik, nit niniluk ao agurik ako, it ninim hena
    anggelekma ilim andenam Nenasin Yesus ninim dambuluguluk, woknenombolok dagasogon.
    Woknenombolok inggya halok, Nenasin Yesus ninim mondok-mondok dogosogom.
  tgo-tgo: Ko amba ghinda e yawayawalinda ne e mbaŋako iyako Loi i vakathainda ra
    rakavorowe, na weinda Giya ra lavevolevoleinda e lughawoghawoko. Na weinda amalaghɨniye
    ra meghabana mbaŋake wolaghɨye.
  yap-yap: ma gadad e pi’in kagadad ba fos ko ngiyal’ i n’em e bay ni kunuydad ngorad
    nga fithik’ e manileng ngad mada’gad Somol u fithik’ e nifeng. Ma aram e gubin
    ngiyal’ ni bay ud pired rok Somol.
  mop-NT: Pachili, le'ec boono'on a cuxa'ano'on to ti wet'oc ala'oo'o, quet bel ti
    ca'a bensabül ichil a muyal ti c'ümü' a Noochtzil ichil a muyala. Baalo' bel ti
    ca'a ti cuntal etel a Noochtzil jumpul.
  tet-tet: '@see-verse:1TH.004.016'
  hlt-MCSB: Te phoeiah mamih aka hing tih aka om rhoek te amih neh thikat la yilh
    dongkah boeipa te doe ham khomai neh pomsang hang vetih boeipa neh kumhal la n'om
    uh van ni.
  xtd-NT: Te dada mee‑ro, ñayiu xtuu naꞌi ka ñuñayiu. Tnɨɨ ñaꞌa Ianyuux, te kandeka
    ñaꞌa‑ia ntdaa‑ro jɨꞌɨn nuu vikó, xa nanitnaꞌa‑ro xiꞌin Xtoꞌo‑ro Jesús nuu dujun
    ka. Te duꞌa kutuu vaꞌa‑ro, ntdaa‑ro, xiꞌin Xtoꞌo‑ro Jesús kuia ma jɨn ndɨꞌɨ.
  mdy-ETH: ዬካፓ ኑኡኒ፥ ሃይቂባኣዖ ዓኣ ዓሳ ጎዳ ዢባሮ ዑፆ ኬስኪ ሞኦኪ ዔካኒ ሻኣሮ ባኣኮ ሳዓፓ ኑ ዔውታንዳኔ፤ ዬያይዲ
    ፆኦሲና ዎላ ናንጊና ኑ ናንጋንዳኔ።
  spl-spl: Mumuŋambâ yahatŋetâ orowâk elem kakŋambâ yâhâmunŋe Kiristoŋe ge haŋân peneningiwuap.
    Haŋân peneningimu yâk orop tatmâ yâhâmbisâin.
  usp-NT: Ajruc're' oj lawi' ri aj yo'lcojtakna ri canalcojtak ojc'amsajb'i li sutz'
    chijxo'lak rechak, tib'e kac'ule'tak kib' li tew lecj riq'ui Kakaj Jesucristo
    ri Kajawl. Y jilonli ojb'e wa'xtak riq'ui Kakaj Jesucristo y ta' chiqui' kelicch
    cla'.
  zav-NT: Na' te na' chio'o chonḻilažə'əchone' šə ṉe'e mbancho yežlyo nga, gon Diozən'
    par nic̱h txen len ḻega'aque' šepcho ḻe'e yobanə' to ḻo'o beɉw na' yežaglaocho
    X̱ancho Jeso'osən' ḻe'e yobanə'. Nach žɉəyezocho len ḻe' zeɉḻicaṉe.
  sgz-sgz: Ki á git git liu pagas besang, ái Káláu na pam talum git tiklik mam di,
    má git no gita hau talum mam Konom iamuni katbán bahang imuni armongoh. Má ngorer,
    gita lu ekesi kis tiklik mam Konom.
  kek-NT: Aca' chic la̱o li toj yo'yo̱ko tosapu̱k takec' sa' li chok kochbenakeb a'an
    re xc'ulbal li Ka̱cua' Jesucristo sa' ik'. Ut cua̱nko junelic riq'uin li Ka̱cua'
    Jesucristo.
  blz-NT: Moko daa iya'a, kasi i kita mian parasaya men dauga' tumuo' na tano' balaki'
    nakaton singka-singkat tii raaya'a na lalomna antong waara'a momoorumpaki Tumpu
    na lealaa. Koiya'a i kita pataka sidutu ruru-ruru' tia Tumpu.
  poe-NT: A̱ ntá chrꞌéxi̱n kaín xínni tjejóchónni la ko kaín xín tí sín tsíxechón
    mé jnkoko̱a tsochrìinni kíxin tí kjuachaxin jié kuènte Ìnchéni. A̱ ntá xríkjan
    tjui̱ tsoxetani chꞌán. Mé xi̱kaha tsꞌejókoni chꞌán jnkochríxín.
  san-TAM: 'அபரம் அஸ்மாகம்ʼ மத்⁴யே யே ஜீவந்தோ(அ)வஸே²க்ஷ்யந்தே த ஆகாஸே² ப்ரபோ⁴​: ஸாக்ஷாத்கரணார்த²ம்ʼ
    தை​: ஸார்த்³த⁴ம்ʼ மேக⁴வாஹநேந ஹரிஷ்யந்தே; இத்த²ஞ்ச வயம்ʼ ஸர்வ்வதா³ ப்ரபு⁴நா ஸார்த்³த⁴ம்ʼ
    ஸ்தா²ஸ்யாம​:|'
  cof-NT: Tsanhinunsile casonnaminlanan yalabe pelayailaichunae. Jeralelaca cato,
    poyoca tanjichunae yape Miya Jesube poyote tulailaisa. Junto aman Miya Jesube
    numatotiya chuto polecaichunae.
  srm-NT: Nöö fa i si de o nango dë, nöö u dee dë ku libi eti a di ten dë, u seei
    o hopo nango ku de makandi te a dee bundji ala pii, go miti ku Masa Jesosi. Nöö
    fa woo miti ku ën dë, nöö wa o paati ku ën möönsö e. U ku ën o dë makandi fu teego.
  qvs-NT: Chaypina Jesukristuka tukuy ñukanchikuna kawsaykakkunata chay kawsachimudu
    runakunawan tantallata alsawashunchisapa. Chaypina puyu ukunpi altupi paywan tinkunakushunchisapa.
    Chashna pushawaptinchikuna paywan tantalla mana tukuyniyukta kawsashunchisapa.
  zca-NT: Orze'se, rë be xa' se'gaka naban yizhyuo re', lë' be kili par zhë'l be le'n
    xkao kun más rë xa' galo laka nkili, nes par ze', tutsa zhë'l rë be kun lë' Señor
    Jesukrist; orze' par dubta' yo be kun lë' Me.
  cbc-NT: Bairo na cacatinemorõ beropʉ marĩ ti yʉteare cacatiãna pʉame na jĩcãrõ marĩ
    jeáecogarã oco poari watoapʉ yua. Bairo oco poapʉ áná, marĩ Quetiupaʉre jõbuipʉ
    cʉ̃ marĩ bocágarã. Bairo marĩ Quetiupaʉre cʉ̃ bocáetari, cʉ̃ mena tocãnacã rʉ̃mʉa
    marĩ ãnicõã ninucũgarã.
  qxo-NT: Tsaypitanam nogantsicpis paycunawan juntuna pucutay jananchö Señornintsic
    Jesucristuwan tincushun. Tsaynömi ari goricamashga paywanna imayyagpis cawacushun.
  mox-mox: Ta ʼabiboda itaʼa mayawaida taudi maega kana vaʼauta gawataya, ta oade
    ʼinaya Ieisu maega kana velobaloba, ʼinega tuta vataya tauna maega kana toatoa.
  kew-kew: Goa puare niaa pa pitimade onaanuri Gote-me niaa go marekaalia onaa raapu
    pitima. Goa pua nipumi niaa rayo so yaa-para moae raapu mea pua Aa Mudu madaata
    palima. Goa puare niaame Aa Mudu raapu oro yaalo nipu raapu kagaa piraama laama
    palima.
  dww-dww: yodibe tauda yawayawasanidama mate gunume tài rawateḡeida be Bada tà verau
    bodena. Dabudine tauda Bada mate tài rawateḡeida be tà mia nonoḡana.
  twi-ASANTE: na wɔaboaboa yɛn a yɛte ase ɛberɛ no ne wɔn a wɔasɔre no ano wɔ omununkum
    mu ahyia Awurade wɔ ewiem. Na saa na yɛne Awurade bɛtena daa.
  aoj-aoj: Ama main owaꞌ, nemaf afamba atef Dembinai nofaꞌapa amam nematawa ambagof
    fagapaipai molota otaga ilif moloma amam nematawa isimba muti Dembinai. Eaꞌ apaꞌ
    hiapai mope molomana dondol lifilafi.
  cbv-cbv: '@see-verse:1TH.004.016'
  taw-taw: Won anɨb ak chɨn binɨb lum awl yonɨgabun okok, chɨnop abe wɨsɨp nab oklaŋ
    dad amnɨgab. Bɨawl nop nɨŋɨd, ne ayɨp pelpel yonɨgabun.
  jic-NT: Niswa janucun jis tepyala na, Dios ca 'a jis mulus patja witjacj yupj jilal
    mol nt'a. Yupj ca la müjüsün̈ qjuis Jepa Jesucristo ne'aj. Lovin ca mpatjam jupj
    lal.
  zap-NT: Zhich guin gyepgya be lad bëw yra be ne nak be xpén Ne ne benak mbán, chen
    ytsëlo be Ne lo mee yra be men, zenga gya be tsuu be yra be Ne ydeblo siguelendxee.
  wer-wer: Pël ëën Anutuuk mësak yawisën akun pötak öp öpenaarö kutöm kepilrak koirak
    Aköpön mopöök itaampenaat. Pël ëak piiring kët ëlötë wakaim öpenaat.
  ipi-ipi: Wandakali utupane ika lolai-angi, oma napene saka atoloma wandakali nanima
    utupane towa mina mindiki lalu, Akali Andane oko malanda amakale loto, mole tupamane
    nanima pitaka mo awua ati kenga polopeya. Wuane pula-kola, ole dindi lo nanima
    Akali Andane oko towa atu atapowa atolo-peyamako.
  qul-NT: Causachcajraj cajcunataj paycunawan phuyupi okhariska cankacu, Señorwan
    tupanancupaj; ajinapi Señorwan wiñaypaj causasunchis.
  tnc-tnc: Suᵽabatirã Jesúre ã'mitiriᵽẽairã õñia imarãteoka õñia kijarirũjeirãᵽitiyika
    oko ũmakaka imarõ'õrã Tuᵽarãte mare akamiarãñu. Torã a'ritirã Maiᵽamakika mako'aᵽirirãñu,
    kika imajiᵽaokaro'si.
  ter-NT: Yane hú koépotimakamo vomópeokono xapa kapási ikénekehiko, uti âvoti ivakápu
    motovâti tokópeamo uti Vúnae kukúke vanúke. Yane ákonemo hunókoku vópea xokóyoke.
  bmr-NT: Jaasumiro mɨɨhai miguijevetɨmo jiinɨjehallɨri mihicamo sano diitoma magañiiveji
    aimuufaifeenedɨ Aivojɨɨbo Jesuma mahatyɨmecasiqui caamovɨ. Jaamo tollɨ fahiijɨvaro
    diiboma mihicacuuji.
  fuf-fuf: Ɓawto ɗun, enen wurɓe luttitayɓe ɓen, en ƴettidete e maɓɓe ka nder duule,
    fii fottoygol e Joomi on ka weeyo. Onsay en wonday e Joomi on haa poomaa.
  bhl-bhl: Teiniwi, kunum waneng nu kuaninba keko, finik so buluw kunum waneng nuso,
    iso, alik alik nu makuw bongguko, yukam dim uneko, abiil elo Kamok Fian em mit
    uneko, eso wensanokoluw te. Wensaneko, diwkuw diwkuw Kamok Fian eso makuw bokoluw
    te.
  ons-ons: Wieu, ŋene wisikaune gekeneŋo, naso yewao korop baŋ qeturage eŋerop weneŋ
    kezoŋ kutno wa keuo Waom marat kaikene, paki ŋene baŋ Waom gorop banine tako rakot
    ge arikene.
  con-NTPO: Tsa'caen tsonsi ingija majan toya cansepa can'jendeccu gi fae'ngae tise'pai'ccu
    ansunde ja'faya unjimba'cconga, Na'suma sefacconi cachuiccoye. Tsa'caen japa gi
    tsangae canse'faya Na'sui'ccu.
  ghs-ghs: Oke eetemi ttokata eehahake ooraqu napake ao nokoma gama khakhoro biire
    qauna ma dzorobiho isakita peiteqa Ohonga Sooparake qusuta saridze noma gama teena
    naate qaraqara qaarakoi.
  peg-peg: ପାଚେ ଆସେଙ୍ଗ୍‌ ଏଚେକ୍‌ ମାନାୟ୍‌ ଜିଜ଼ି ମାନ୍‌ଞ୍ଜି ବାକି ମାନାସ୍, ମାପ୍ରୁତି ଲାହାଙ୍ଗ୍‌
    ବେଟ୍‌ ଆଦେଂ କାଜିଂ ଆସେଙ୍ଗ୍‌ ହେୱାର୍‌ତି ହୁକେ ବାଦାଡ଼୍‍ତ ୱାରି ପୁର୍ତିତ ଜୁଦ୍‍ନାସ୍; ଇ ଲାକେ
    ଆସେଙ୍ଗ୍‌ ନିତ୍ରେ ମାପ୍ରୁତି ଲାହାଙ୍ଗ୍‌ ମାନାସ୍ ।
  txu-NT: 'Gu me batĩn rã''ãjamẽ dja gu me baro''ã wabi. Me batĩn ne ar babaja dja
    gu me batĩn ne wabi. Nhym bep me kumrẽx tyk ne pykakam nõrja dja me kumrẽx akubyn
    tĩn ne kam me batĩn rã''ãjamẽ abenã bôx. Gu me arỳm baro''ã Bẽnjadjwỳr''ỳr wabi.
    Metĩndjwỳnh godja me baro''ã me babyn Bẽnjadjwỳr''ỳr me bajo wabi. Kakrãkam dja
    me babyn Bẽnjadjwỳr''ỳr me bajo wabi. Gu me kam Bẽnjadjwỳr Jeju kajpa, kôk djàbêrkam
    dja gu me kajpa nhym kam kàjkwamã me bajo mõ. Gu me kam kôt ar baba. Ar baba rã''ã:
    ne. Dja gu me Bẽnjadjwỳrkôt ar babao ino rer kêt mex ne ar baba. Ar baba rã''ã
    ar baba.'
  eng-WEBU: then we who are alive, who are left, will be caught up together with them
    in the clouds to meet the Lord in the air. So we will be with the Lord forever.
  gnw-NT: Cua jaɨcue rupi yande cua ɨvɨ pe imeño ñaĩ vae ndeiño ñamano vae yaa pãveta
    jae reta ndive. YandeYa yandereupita, ñañeovãiti vaerã jae ndive amapɨ̃tu re.
    Jare jaeño mai pegua yaicota yandeYa ndive.
  mux-mux: Kanu-kene oliu we kona molomulú yambuma kene kuluring yambuma kene wasie
    Auliele yu ‘Kupana kanupu liamili.’ nimba oliu olandu liimba, oliu ola mulúna
    pupu yu kanupu liimulú. Aku-sipa wendu ombáliinga oliu Auliele-kene wasie kam-kamu
    tapú-topu molupu mindi pumulú.
  maj-NT: Ko̱ a̱skahan ñá xi tintsu̱ba̱ tík'un saá kui ni̱stjiu̱n n'e̱kjínjiko̱ná
    xu̱ta̱ xu'bo̱ a̱jin ni̱nti̱u̱ xi má nga n'e̱kjáíhi̱ín Nda̱ Nti̱a̱ná nk'a ján.
    Yo̱hó ni̱ ma ku̱i̱ntsu̱ba̱ka̱ síha̱án Nda̱ Nti̱a̱ná.
  bkq-NT: Ilâpygueduo ise kurâ iguedânry modo on-hoam kidyly eagâmo, kurâ Jesus einwânni
    modo. Eunu duay ise kydadaholy, Kywymâry Jesus agâ oxioze, aunloenlâ eagâ kitoem.
    Eagâpa kitaymba ise kurâ.
  kue-kue: Ana enge igle keunde nono yomba goglkre kor-moramga ya geglkwa andiglkwa
    ikra bogl akiye ende egli kamkua mina pindre prapra Yaglkande bogl aimande mogl
    enamga.
  cot-NT: Coajicaquea aatimpajia tequerataca ametojajigueji anconoajianaquempari iriatimpajia
    metojajiavetanquitsica oahoaitanaquequea mararoqui antonquivojajiavaquempari Amajirote
    jenoqui, ancoguitempaniquea antsipamajatajempari iriatimpa.
  bnp-bnp: Muri, bara ni bole rike hita lobo e huriki si tabana koea na malala. Bara
    si vapopo na hunu turana e huriki ri mate pali, turana e Bakovi Dagi. Bara si
    made turana na parava vakaroro.
  apn-NT: Hãmri ka mẽ ate ixkôt amnhĩ xunhwỳr xwỳnh arĩ mẽ atĩr nẽ apa xwỳnhjaja ka
    mẽ hã ajêt nẽ mẽ atipxi nẽ ma ixkutã axàpir o mõ pu mẽ kakrã kamã axpẽn kaxpa.
    Hãmri nẽ mẽ pahpimrààtã ma kaxkwam api nẽ inhõ krĩ hwỳr pôj. Kaj mẽ Tĩrtũm mẽ
    wa ixkuri amex kumrẽx nẽ atĩr tũm nẽ apa ho apa. Anẽ.
  ctp-NT: bra kanꞌ skwen nchga taꞌaan nu ti luꞌu, chaꞌ tsaa loꞌo Ni ꞌñaan. Laja koo
    nde niꞌ kwan tyukwa taꞌaan loꞌo ayman taꞌaan bra kanꞌ, chaꞌ suꞌwa ti tyukwa taꞌaan
    loꞌo nu nka Xꞌnaan nde kwa. Ja tyii ꞌa chaꞌ tyiꞌian loꞌo Ndiose bra kanꞌ.
  opm-opm: Ihir masaperhan dasi pati han bap dirnonghe ire tapnong naham nambur rian
    tapnong naham mahat naprupramur. Napruporhan dir Hanipyah orhorsi eimat dipwi
    pateprimur.
  bvr-bvr: lika ngayburrpa wugupa burrwa nipa barra arr-ma a-yurtcha, lika yi-gata
    gu-nguparr galamurrpa ngubu-garra barra an-ngayburrpa Bunggawa. Gu-guyinarda ngacha
    minypa nipa ana-murna ngayburrpa nguburr-nipa barra nguburr-workiya.
  wal-wal: Hegaappe guyyiyan, nuuni he wode paxa de7iyaageeti, Godaara carkkuwaa giddon
    gaittanau etaara issippe shaaran pude shiiqana. Hegan nuuni Godaara issippe ubba
    wode de7ana.
  zad-NT: Na'tech, ka cho' ni mbancho, yigoyo Chioza' cho' yiyakchogake' txen ladj
    bejka' kwenc̱he lljatiḻcho X̱anchona', na' soalenchone' zejḻi kaṉi.
  kmg-kmg: Faharepie ɋâricne junaŋmu, tiwâne hâcne, izi jaŋerao šuhuckepene karoraczi
    bafec-nâpome sawao Wofuŋhec bâbâfuac enaŋmu. Erâ Wofuŋhec juhuc junaŋmu sanaŋ.
  aso-aso: Otikevo evenele zuho lingela laza vetesi minelonive nene Oꞌmosoꞌmo leleꞌmizo
    dizavo aꞌmidoꞌ imineꞌ molokunivo limuso avileloꞌ Guvelesi vesi makaꞌ do bizelesune.
    Neꞌmine ogo Guvetesi vesi minevoꞌ minevoꞌ ogo minelesune.
  uli-uli: iwe ngo gich ikla si molow irel yodla ila rebele hatyeyili fengaligich
    pangach mo ikowe resa mes mo luwul darmiy, bo sibe rol werfengal mo Samol mo lal
    laeng. Ila pangal yad ngo si bele mel chog irel Samol.
  nin-NT: Inta nggo i so tsitsirr na attuttu ama wa, Abachi à taka gri inta ku nggurr
    bi na ba na akpa ka. Inta taka hun ku ttu na Atiko wa ku nu ussu, ni taka di so
    iso inggi na Atiko wa ku sese.
  tgk-tgk: Сипас мо, зиндаҳои боқимонда, ҳамроҳи онҳо дар абре ба ҳаво, ба пешвози
    Худованд боло мешавем ва то абад бо Ӯ мемонем.
  acu-NT: Nunia iisha tuke iwiaaku pujuinautisha Cristonu jakaru ainaujai iruntrar
    ii Apuri Cristojai nasenam yakí mukuntiunam ingkiunikmi tusar wetinuitji. Nuniangka
    tuke ii Apurijai tsaniasar pujustinuitji.
  cak-WNT: Y c'ac'ari', ri c'a yoj q'ues na ca, ri c'a yojc'o na chuwech re ruwach'ulef,
    yari' tek junan xkojjic' el quiq'ui riye' pa sutz' chicaj, riche (rixin) chi nbekac'ulu'
    ri Ajaf. Y xkojc'oje' riq'ui Riya' xtibe k'ij xtibe sek.
  ebk-ebk: Angkiay chitaku ay matataku as nan hiyachi ay timpu at maara takuntu ay
    maiyamong kan chicha ay maetag-uy henan lifuu ay uy manib-at kan Apo Jesus, at
    maketaku takú kan hiya in-inkiana.
  spa-PDDPT: Luego nosotros, los que vivamos, los que quedemos atrás, seremos arrebatados
    simultáneamente con ellos en las nubes a encontrar al Señor en al aire. Así estaremos
    siempre con el Señor.
  ruf-ruf: Kuya twetwe itung'ali waghima, itusighale tutsosolighwa hamwe nawo mne
    libingu kwitingana ne Imtwatsa kulanga. Apfo tutsokala hamwe ne Imtwatsa ghamatsuwa
    ghose.
  gun-gun: Ha'e gui ma nhande jaikove teri va'e ju ha'e kuery reve nhandereraapaa
    avi 'rã arai rupi, Senhor nhaovaexĩ aguã yvate. Ha'e rami vy Senhor reve riae
    'rã nhandekuai.
  agu-BL: Ma yi o' ketz, yi o' yi itz'o', yi o' yi ato' cyen, xomcho't nin ketz. Nkaben
    tcy'al tc'u'l sbak' scyuch' yi e'a'tz tan c'ulche'n Kajcaw tcya'j. Nin skanajank
    te i' tetz ben k'ej ben sak.
  isn-isn: Uugwa usese ni kiapanga, ni kusagile, ki kihanguila mu malunde palung'wi
    ni enso kumusingiilya uMukulu migulya. Ku nzila iyi ku utula nu Mukulu mahiku
    ihi.
  eng-PEV: After that, God will get those of us Christians that are still alive at
    that time, and he will take us up into the clouds with the Christians that already
    died, and we will all meet Jesus, our leader, way up in the air. And so, after
    that, we will be with Jesus all the time, for ever.
  ilo-ULB: Ket datayo a sibibiag, a nabati, ket maitipontayonto kadakuada ti ulep
    tapno sabtentayo ti Apo idiay tangatang. Iti kastoy a wagas, kankanayontayonton
    a kadua ti Apo.
  pir-NT: Came catiyequinare, yariariquina mʉna mehna Cohãcjʉ̃ ʉhmʉsepʉ mʉjagʉ̃ yerota.
    Tiquiro sa yegʉ̃ mari pʉhtoro Jesure piti canata mari. Sa piti cana ijipihtiye
    decori mari pʉhtoro Jesu mehna ijinata mari.
  anv-NT: Ɛsɔwɔ apyɛ nyɛ ɛbwɔ́ ako choncho ne ɛsé abi délu mbɔ abɛ nana detuú ne
    atɛ né mbaá ayi geko gelu, nnó débáné Ata ne débɛɛ́ ne ji tɛ kwyakwya.
  sab-NT: Be boi ene ngeru kwian Jesucristo gaba jogebada jaba ole, gire kwian Chubenu
    Jesucristo gaba kle gwade be joge jaba chkuni gwade nate Jesucristo kle ngwadi
    bogakwaske, che ulita be kle ule Jesucristo ole nga ngaña giti Jesucristo ngwadi,
    ene che ulita be joge toi diali chui tangle che Chugagwalla Jesucristo ole.
  tmd-tmd: Ñɨŋ öbiöña nugwön God nuŋ an nöbö mö kömö mɨjnɨŋ nuŋ piaku raŋ, an ñɨŋ
    pɨsaŋ wöluön mɨjöi yuö sö Nöbö Diba pɨsaŋ mögum cɨnɨŋa. Makwam, an Nöbö Diba pɨsaŋ
    öim öim mɨjnɨŋa.
  acr-NNT: Tekꞌuchiriꞌ riꞌoj, ri kꞌa oj kꞌas wara che ruwachulew, kojkꞌam bꞌi junam
    kukꞌ rike pa sutzꞌ re keꞌqakꞌulu ri Qanimajawal punikꞌajal kaj. Y kojeꞌkꞌola kꞌu
    rukꞌ ri Qanimajawal na jinta chi utaqexik.
  kpg-kpg: Nomuli, gei gidaadou huogodoo ala e mouli i di madagoaa deelaa, ga haga puni
    gi digaula i lodo nia gololangi e heetugi gi Tagi i lodo di ahiaalangi. Deelaa
    di hai o tadau noho madalia a Tagi gaa hana hua beelaa.
  taj-taj: जमाहेन्‍से य्‍हाङ सोबागदे मुरी ह्रुप तबारी थेनीगदेदेन छ्‌यामनोन खसुरी थीसी
    भोर्ला। ओच्‍छे य्‍हाङ सदनना लागिरी प्रभुदेन छ्‌यामनोन चिला।
  avt-avt: Epei au, mɨt kerek wen nepu nises Krais hɨr nanɨniu nanɨno nantikeri nanrerik
    naniun Mɨtɨk Iuwe nanɨt nepni (o nepneyi). Te haiu yapɨrwe mamu mamtikerek tipmain
    tipmain enum eik.
  cbk-cbk: Despues kita maga vivo pa ay subi arriba na aire junto con aquellos resucitao,
    para todo kita ay hace encuentro con el Señor na celaje, para queda kita junto
    con ele hasta para cuando.
  uig-ARA: ئاندىن تىرىك قالغان بىزلەر ئۇلار بىلەن بىرگە رەب بىلەن ھاۋادا كۆرۈشۈش ئۈچۈن،
    بۇلۇتلار ئارىسىغا ئېلىنىپ كۆتۈرۈلىمىز؛ شۇنىڭ بىلەن بىز رەب بىلەن مەڭگۈ بىرگە بولىمىز.
  tuf-tuf: Yinír car, is estají binra sicor yinjaquin owár cuacúr Jesús quin beyar
    sécuayqueyra. Owár bin bowarám tasar beyar sécuayqueyra. Etar abá cuitar Jesús
    owár tihráyqueyra. Etrun isra Jesús chor bur cut suw cut ítayqueyra.
  abx-abx: Mangno, kita may kam nga mga allom pa ngan magkabirilin, panipun-na si
    Diyos paghuwang si mga iya ngan pamadurungan-na pagbawa pan panganod basi' satupu'-ta
    kam i Ginu'o ari si dyata'. Da'inan sinan i pa'agi nga agkahururuwang na kita
    kam si Ginu'o hasta si kahastahan.
  mco-NT: E chi ɨɨch ajt huɨdijaty anajty jactzɨnaayɨm, naybadaanɨm mɨɨd ajt nHuindzɨn
    Jesús jocjoty quipxyɨ mɨɨd je'ajcxy huɨdibɨ anajty tɨ yjugypɨcy jadüg'oc. E jadu'n
    ndzɨnähuaanɨm huinɨxɨɨ huinɨtiempo mɨɨd ajt nHuindzɨn Jesús.
  cpb-NT: ampoñaapaakya aakapaini añaayetzika, ari antsipatanaiyaari eethonkitashitawaiyaari
    Awinkatharite, atonkyotawaiyaari menkoriki. Ari onkantatyeeya antsipataiyaari
    Awinkatharite.
  aon-aon: Aria hahudok nyumnah apak douk munek bilip aria wata mape iri, Iruhin ta
    nurap muni eshudok shagok iri munak ahudok atuh. Apak ta munak mutik apakin Debeini
    gani iruhw utag aria muni anan mupe ihih nyumneh.
  hus-NT-2005: Tayíl, wawáꞌ xi belál na Kristo xu jilkʼonék ejat, neꞌech ku júná junax
    kʼal jajáꞌtsik ban tokow abal ku éláxin tajaꞌ tʼekʼat kʼal an Ajátikláb. Ani anchanꞌ
    neꞌech tám ku kʼwajách malilíl i kʼij kʼal an Ajátikláb.
  mig-NT: Yúan‑na te yóó ja̱ káichaku̱‑yo̱, ja̱ ní ka̱kendo̱o‑yó, ɨɨn ká'nu‑ni kañaa‑ya̱
    yóó ki'i̱n‑yo̱ jíín‑yá ma̱'ñú vikó nu̱'ún. Te kita'a̱n‑yo̱ máá Jíto'o̱‑yo̱ sáva
    andɨ́vɨ́. Te súan kunchaa̱‑yo̱ nɨ́ɨ́ káni jíín máá Jíto'o̱‑yo̱.
  bps-bps: Kafnge én, gito dad mto fa di bang én, nketan ito ditù di dad labun di
    langit salngan i dademe to tamati, du smitong ito Amuito Dyisas déén di langit,
    na mnè ito di safédan kel di landè sen.
  mbs-mbs: Penga niyan, sikitadon wedà pa kematay se engaten din sipat kandan doton
    te menge labon, aw megkità kidon te Pengolo tadon doton. Yan gayed kidon meg-ogpà
    doma te Pengolo tadon te wedad temanan.
  tof-tof: Da solkwat mi arról nidipakla, sab darrpan pokodó dakatusurre usakü, ugósan
    simarrue pülpül pokodó Lodkü pülpüldü basenóm. Olgabi mi sab usakü kwarilo metatómpükü.
  cme-NT: Bafaŋ da ba sire, miɛ maŋ kaa waa cicɛ̃lma‑i huɔŋgu faŋgu-na, u gbonu-yiɛ
    baa-ba a tɛtɛŋ-ye kã baa-ye dii nyaasĩnni-na i ka jãrã Itieŋo‑i dii dɔrɔ‑i-na
    aa pãŋ tĩɛ baa-yo gbula.
  sus-sus: Na dangi xanbi, won tan naxee ɲiɲɛ luxi duniɲa, won fan tema nɛ, won nee
    li nuxui kui, won birin sa naralan Marigi yire kuye ma. Won luma nɛ Marigi sɛɛti
    ma sɔnɔn abadan.
  pon-2006: A mwuhr, kitail koaros me momour ni ahnsowo ahpw pahn patehng irail oh
    iang pwekpwekdahla pohn depwek kan pwehn tuhwong Kaun-o nan wehwe. Oh ih duwen
    met atail pahn ieiang Kaun-o kohkohlahte.
  dad-dad: Anĩ bure fele di, ada fau mata tabod ken, tafaref anĩ geif, idi geid bagu
    fada fen, lalo bun kutũ fada se, Odug fotou fiya nigin saa ilun irou iselnadauf.
    An ada Odug geid mata gai gai tabodkalauf.
  zab-NT: Chiyru de sáan ni nabányzic dxiqui idxasaan cun de bniety ni gubíi gubányqui,
    ax azoon yaa láani de zá rut ichalon Xtadnɨ Jesucrist. Ziy xquel azoldeznénny
    par chazy.
  jae-jae: Go aêac, tec tamoa mateŋ jali nec, tao êsuŋ aêac sa dawiŋ êsêac tapuc Apômtau
    tôŋtôŋ natasa ŋasawa ôŋa e tamoa dawiŋ Apômtau teŋgeŋ ma teŋgeŋ.
  ksd-ksd: namur dat ra ibaiba ta ra minat da laun ma da ki ati, da ga puak vatutua
    varurungane dat ma diat urama ta ra bakut, upi dat a varkuvo ma ra Luluai ta ra
    lao; ma dat a ki varurung ma ra Luluai vatikai.
  msm-NT: Tapus to sikan, ogbatunon ki isab no mgo buhi pad, aw ogpagduma kid kandan
    duon to mgo panganud to pagtagbu to Ginuu diya to diatas. Na, kona kid on yagboy
    ogkayuwat kandin.
  myk-myk: Lee bu bye na wèe nʼa daa fɛɛ piimu samaa ɲìi wuu ta, wèe bɛɛri na ba binnɛ
    kari ni pii pu bɛ ni fugba ɲahaya ye na, na shɛ Kafɔɔ ɲuŋɔ círi. Lee funŋɔ ni
    wèe bɛɛri na bye ni Kafɔɔ ni shiizhan.
  sbe-sbe: Mulina ne unai kabo kita sola ta maumauli na kaiyaulina ta unai ta miyamiya
    meta kabo maiyada tautoloꞌuyo ne ye kabisinida yada ne unai, kabo menai Guiyau
    ta hailobai na unai kabo Guiyau maiyada nige kana siga.
  mcr-mcr: Iŋgaŋi iquatä, ämaqä häŋä yqänä äpmamitatqä iqunesä, Jisasi Iqutä qaquvqä
    yätqä minatuŋquänä yanique. Itaŋga ne Naqä Iqutä, häŋä hea ique-ique anä pmetanique.
  cux-NT: Tuu'mi ní s'uuúⁿ chi snduuchi yú chi snee yú na iⁿ'yeeⁿdí 'cūū, Cristo mííⁿ
    cuta'á yā s'uuúⁿ na 'yúúné. Ní ndaa yú na meēeⁿ ndúúcū tanáⁿ'a yā chi 'āā n'díí,
    ní nducyaaca yú ní dáámá ndaa yú nanááⁿ Jesucristo na 'yúúné. 'Tíícā ní 'áámá
    cūnee yú ndúúcū Señor yeⁿ'ē yú.
  tur-YTC: Sonra biz yaşamakta olanlar, geride olanlar, Efendi’yi havada karşılamak
    üzere onlarla birlikte alınıp bulutlarla götürüleceğiz. Böylece sonsuza dek Efendi’yle
    birlikte olacağız.
  san-ITR: aparam asmAkaM madhye ye jIvanto.avashekShyante ta AkAshe prabhoH sAkShAtkaraNArthaM
    taiH sArddhaM meghavAhanena hariShyante; ittha ncha vayaM sarvvadA prabhunA sArddhaM
    sthAsyAmaH|
  bel-N: пасьля мы, жывыя, што засталіся, разам з імі падхоплены будзем на аблоках
    на спатканьне з Госпадам у паветра, і гэтак заўсёды з Госпадам будзем.
  sch-sch: hanchu eini aringa lei om ngei hih sûmngei lâia Pumapa don rangin anni
    ngei leh phâivuo kâra khin munkhatin juong lâkin om ei ta. Male chu Pumapa
    kôm om tit ei ti zoi.
  mic-MIQNT: Toqo ginu, Se'sus ugtmimajuinumg, me' mimajulti'gw na na'gweg, maw negmow
    unaqa'lugsitesnu alugwigtug, ugjit asuguanenu Se'sus musigisg'tug. Na iapjiw wijitgweiwatesnu
    Se'sus. Na tliatew.
  huu-NT: Iemei nia fiodaiñedɨnodɨ como jillodɨno dɨga uillɨe motomo naimɨemo dafaɨfillena,
    Jesús caɨna uite. Iemei naimɨe dɨga jaca iitɨcaɨ.
  jiv-NT: Tura nuyá iisha Yus-shuar tuke iwiaaku pujajnia nu Krístuja̱i̱ yuraṉminiam
    ajapén iṉkiunaikiartatji. Nuní ashí nayaimpiniam ii Uuntri̱ Jesukrístuja̱i̱ tuke
    iwiaaku pujusartatji.
  otm-NT: Nɛ dim 'bɛjua ʉ yʉ 'yɛ̨c'yɛi ngue i 'bʉtho, 'dat'a da zixcahʉ, nɛ dan c'athʉ
    ra Hmu bʉ i ja yʉ güi nɛ dam 'bʉhmbʉ ra Hmu gätho yʉ pa maząi.
  dah-dah: '@see-verse:1TH.004.016'
  tnk-tnk: Kurirə irə kɨtaha i səməme saməmɨru ihi tukuvehi kɨtaha səutə kɨtaha mɨnraha.
    Tsəutə i nəpuə me tsətoni Iərɨmənu səkɨtaha ia nɨmaɡouaɡou. Nənə tsarə rerɨn kɨtaha
    Iərɨmənu səkɨtaha.
  kpr-kpr: Ainda amboda, namonde jebuga embo ambo gaedo vitiya dabade tatedo, foroga
    jokáda Bajari tambarera. Tambudo, evovodae Bajari de dabade irarera.
  san-IAS: aparam asmākaṁ madhye ye jīvanto'vaśekṣyante ta ākāśe prabhoḥ sākṣātkaraṇārthaṁ
    taiḥ sārddhaṁ meghavāhanena hariṣyante; itthañca vayaṁ sarvvadā prabhunā sārddhaṁ
    sthāsyāmaḥ|
  nho-nho: ki oti raa taatou, naa tama koi ora i te saaita naa, ma ki toa TeAtua no hakapaa atu
    ki naa tama naa i aruna naa uruaoa. Teenaa taatou katoo ma ki kkutu atu ma TeAriki
    i te lani no nnoho hakaoti ma Ia.
  gym-NT: Yebti ni tä nüne nüne abko jänäin gwaire nitre yebe mütateta käin ni Dänkien
    Jesu ngäbti. Ye ngwane ni rabadi nüne kärekäre ni Dänkienbe.
  azg-NT: Ndë joꞌ jaa nnꞌan na ninvaa mꞌan, ntsitjon Tyoꞌtsꞌon jaa na ngancüi jaa
    yo joo nanꞌñeen quityquiiꞌ chincyu naijon na ntjon jaa yo Jesús, ndoꞌ ninnquiiꞌchen
    na ntjo jaa yo jon.
  bhd-bhd: तैखन अस ज़ैना ज़ींते बच़ोरे रहमेले, ते तैन सेइं साथी बिदलारी पुड़ निये गानेम,
    कि अम्बरे मां प्रभु सेइं मिलमेले, ते तेइसेरां बाद अस सदा प्रभु सेइं साथी रानेम।
  too-NT: Lā' chu tuncan xlaca'n lā' nā quina'n a'ntī xalakahuancus, quilīhuākca'n
    naquincātamā'kayāhua'yāni' nac poklhnu'. Lā' nalakchā'nāuj huan Māpa'ksīni' nac
    cā'ū'nī'n tālhmā'n. Lā' para pō'ktu chuntza' natā'tahui'layāchāuj quiMāpa'ksīni'ca'n.
  ind-AYT: Kemudian, kita yang masih hidup, yang masih tinggal, akan diangkat bersama-sama
    dalam awan-awan dengan mereka untuk bertemu dengan Tuhan di udara, dan demikianlah
    kita akan selalu bersama Tuhan.
  cjo-NT: '@see-verse:1TH.004.016'
  nsn-nsn: I muduhia inggeigener tua dohi uangoul haraha tar kot ra siokor kale uiliodout
    tokahasieig i rana tar langit tar la ueltupar to tar Tamata Noman tar hagarin,
    maeit ri la siokor uangoul tokaha keip dedengua tar Tamata Noman.
  san-DEV: अपरम् अस्माकं मध्ये ये जीवन्तोऽवशेक्ष्यन्ते त आकाशे प्रभोः साक्षात्करणार्थं
    तैः सार्द्धं मेघवाहनेन हरिष्यन्ते; इत्थञ्च वयं सर्व्वदा प्रभुना सार्द्धं स्थास्यामः।
  tna-NT: Da su beju tu peje su jei eputani eid'e cuana enetianatayu cuana neje tupupai
    Diusu ja buepa su judu duju je edusutayu dapia Echua Puji Jesucristo etsu puji.
    Daja ecuaneda Echua Puji Jesucristo neje yanienitiyu.
  lid-lid: Ano, taha mwan ma badih nane bamak bwe le, ado kon munyak dah, Laban kameh
    akohok taha ala bolo asi kandrah hawe iri mwan ma badih nane, ma taha atukum hawe
    Laban. Eme ma, taha mara-ei kameh are hawe Laban ta are le buku doh.
  wim-wim: Anpalaniya, ngamp man-yethaman inangan yippak iiy-iiyanampa, an nil God.angan
    erkam kalow ngampangan kenyam yuwakan, an ngamp karpam ngul wunāmp thanttang al-alantangan
    kaꞌathaman uth-uthamin. Aꞌ anpalaniya, ngamp nunang Lord.an ngul umang uwāmpan
    yuwang. Ngampana, nungantang Lord.antang aak umpuyam wunāmp ngul.
  zga-M: Pivu ufwe twivumi, yufwe tusigile, tulahanga mumavengo paninie nukumpokela
    Untwa kukyanya. Ku njila iye twiva nu Ntwa ifigono fyoni.
  yom-yom: bosi beto tunzinga nate mu lumbu kina, buna tuela natu mu matuti vakimosi
    ayi bawu mu diambu di kuenda dengana Pfumu mu matuti. Buna tuela kalanga va kimosi
    ayi Pfumu mu zithangu zioso.
  eng-NNA: After that those other believers who are still alive he will cause to go
    upwards. He will gather us all together up in the clouds, the ones who have already
    died and the others also. In that very way we will all be with Jesus our Boss
    for ever.
  san-SIN: අපරම් අස්මාකං මධ්‍යේ යේ ජීවන්තෝ(අ)වශේක්‍ෂ්‍යන්තේ ත ආකාශේ ප්‍රභෝඃ සාක්‍ෂාත්කරණාර්ථං
    තෛඃ සාර්ද්ධං මේඝවාහනේන හරිෂ්‍යන්තේ; ඉත්ථඤ්ච වයං සර්ව්වදා ප්‍රභුනා සාර්ද්ධං ස්ථාස්‍යාමඃ|
  yut-yut: Uŋun bɨsapmon mɨŋat amɨnyo kalugɨ sigɨn egɨpneŋ amɨn nin wɨgɨno uŋun amɨn
    gat gɨkwemon muwugek kwen binap Amɨn Tagɨ gat domdom akdamaŋ. Aŋek Amɨn Tagɨ gat
    bɨsap dagok dagogɨ mɨni egɨ wɨgɨkdamaŋ.
  grc-BYZ: ἔπειτα ἡμεῖς οἱ ζῶντες οἱ περιλειπόμενοι ἅμα σὺν αὐτοῖς ἁρπαγησόμεθα ἐν
    νεφέλαις εἰς ἀπάντησιν τοῦ Κυρίου εἰς ἀέρα, καὶ οὕτω πάντοτε σὺν Κυρίῳ ἐσόμεθα.
  cpc-NT: ampoñaapaatya aakaiti kaari kamayitatsini, ari antsipatanaiyaari antzinaashitawaiyaari
    Awinkathariti, antonkiyotawaiyaari minkoriki. Ari ankantaitatyaani antsipataiyaari
    Awinkathariti.
  nhg-NT: Sötiepa tejua tli oc turavea tenejneme tiechbicasque inhua tli ye yojyulejque.
    Hua tetlejcusque itzölö mextle para tetienömequesque Tlöcatzintle ompa tlacpac.
    Ejqueu teyesque ca Tlöcatzintle nochepa.
  nya-nya: Kenaka, ife amene tili ndi moyo, otsalafe, tidzakwatulidwa pamodzi ndi
    iwo mʼmitambo kukakumana ndi Ambuye mlengalenga. Tsono ife tidzakhala ndi Ambuye
    mpaka muyaya.
  ngu-NT: Quemaj yejhuan titocahuasquej ican tonemilis techhuicas inhuan yejhuamej
    ne ipan moxtli para ticonnamiquisquej toTeco ne ipan ajacatl. Ijcon tinemisquej
    ihuan toTeco para nochipa.
  kup-kup: dari hamarah nañom birirï hekaz porihoen helat, dari mapori honeo ravat
    Iesu univok erat hepanezaek bavizak. Takapuh dari mapori darim Amipunañ honeo
    ravat pohao het hek.
  jid-jid: U kita biwa ki ri si vri'a, wa ki ri he ni gbumgblu'a, kita ni biwa ba
    kwu'a ki lu hon hi toh Bachi ni shulu. ni naki ki sita sohn ni Bachi.
  wmw-wmw: Ikisa, ofwe tíri hai mulumwengu‑mu, tibakire-fwe, Mwenyezimungu átitwala
    pamoja na wafwi wafufuriwe ware, ipate tikawonane na Mwenye mmawingu julu. Basi,
    tikuwa pamoja na Mwenye kwa milele.
  gmv-GGM: Hessafe guye nu qasse paxxa dizayti Goda carkko bolla gaaganas isttara
    isife shaarara denddana; hessathoka nu medhdhinas Godara deyana.
  ssg-ssg: Muhin Haeu hukumini teka seilon ien hani kapi kako teka moihin tutuen ti
    tengeniai tel Masiwi Jises patul he maun. Ape kako hatesol to kapin lian tehue.
  zpo-NT: zeera lee re be, xaa mbanaka, lis xaa zhaal kwaan re xaa mroban lo xkaw,
    nu snee tira zo re be kwaan lee xaa.
  poy-poy: Shakapanu twenga yatulikala, mushipindi ashi hatujojinirwi pamuhera na
    womberi mumawundi kuliwona na Mtuwa kulyera, su hatuweri mashaka goseri pamuhera
    na Mtuwa.
  qwh-NT: Tsepitanam cawecaq caqcuna pecunawan juntu jeqarishun Teytantsicwan pucute
    rurincho toparinapaq. Tsepitanam Teytantsicwan juntu wiñepa wiñenin cawacushun.
  gaw-gaw: Kayak Nug heeb, ag eḏun hip̱aidp̱eg, ig laa oh bau daagnig amu ag ele lombigp̱a
    teta, ap̱a Naḏi Jesus ele nug uḏa teta tamanit, Nug ele hanhan daagnig.
  nca-nca: Ko nore toŋe keta ŋano yoroteto qu, unipare khumaŋgurí ŋuya koporé saŋawore
    oro samboko Uni Parámimboya kopowato. Ŋundiro naŋge Uni Parámimboya suki-suki
    yorowato.
  zpz-NTPP: Orzeꞌ despuees de yu nu gabee mbañ gyes nañ dey lo bi tublaazh la nu de
    yu nu byabañ zeꞌ. Gya dey lat za. Gun orzeꞌ dzeel den Shuaan na Jesuuz baa. Orzeꞌ
    cyiiñ du den mi tub la.
  zac-NT: Iurní grë ra shmënë Jesús nanabani lu guë́ꞌdchiliu juntë con ra naguashtë́
    ladi ra tëgulë, guëldisë më lëꞌë raiꞌ lu guë́ꞌdchiliu parë guiá hiaꞌa laꞌni shcahi.
    Guiagtsaꞌguëlú hiaꞌa lëꞌë Dadë Jesús iurní. Zni guëlezënú hiaꞌa lëꞌë më parë siemprë.
  kyg-kyg: He netisagenoꞌaeꞌmo agaemo afaꞌa maiꞌnona vayaꞌeꞌmo lavalesigeta apakaegiꞌeꞌmo
    magokepi lokaelita haita hiyapiꞌmo Ala kava neꞌeꞌmo fotu huteta muki afinaꞌmo
    agaeꞌeꞌmo maige maige huta maigune.
  kmk-kmk: Utdiyon, ditaku’n manuttuwa un matattaguwan sidiya timpu kakḻat taku ullawa’n
    mauḻmung un maibuḻun kan dida’n mampangatu un umoy umabot kan Apu Jesus sidin
    kabunotan. Kadon, iinggaw takuwon kan siya si inggaingga.
  cao-NT: Jaquirëquë tëronoxëhi quiha noqui bësó cabo jato qui riixëna. Jatsi nai
    xo tsi noba Ibo bëchaxëqui noa ra. Jaquirëquë noba Ibo ya i-ipaoxëqui noa ra.
  bbr-bbr: Keserna, ik rusapai okoro omnokou opok awau raum, ik kiro roasiret pak
    erek tururmoi, iou uruas Näwäu omar oik tararaun tonam. Keseria, ik Näwäu pak
    orip orip rawam.
  inb-inb: Chi­ura­manda nukan­chi chara kaug­sa­na­kugka, pai­kuna­wan­ta puiu­pi­mi
    apai tukun­ga­pa kan­chi, Iaia Jesus­wa awapi tari­na­kun­ga­pa. Chi­ura­manda,
    dil­tudu­pa­mi Iaia Jesus­wa sug­lla­pi kag­rin­ga­pa kan­chi.
  hrv-hrv: a zatim ćemo mi živi, preostali, zajedno s njima biti poneseni na oblacima
    u susret Gospodinu, u zrak. I tako ćemo uvijek biti s Gospodinom.
  box-NT: Bṹn mɔ́n á warɛ́n na yìo wi lua á le Dónbeenì á à páaní ì lá
    làa ba hã dùndúio wán á yòó sĩ́náa o Ɲúhṹso yahó. Bṹn ká wa à
    kɛń là a Ɲúhṹso fɛ́ɛɛ.
  ote-NT: Nepʉ nújʉ gra ꞌbʉthʉua ja ra ximhai, ꞌbestho da gʉxcahʉ mahyɛgui con gueꞌʉ
    pa maña̱ ja ya guui pa ga ma ga nthɛhʉ ra Zidada maña̱ ja ra nda̱hi, ne njabʉ
    ma ga ꞌbʉhʉ nza̱ntho co ra Zidada.
  wnu-wnu: Qen end Munon Aib in munon see igom igoun eng nob der bugomunor eng nob
    garisi inamar waber ten iroa irab wo nob qenen bebereg igoruboun.
  zam-NT: Le' yiloa na, na' co' be' nabanque', chàa, yáp no na' mèn co' nguth co'
    ngola'sque' loo Crist Jesús, co' ngro xbana. Bii no na' mèna loo mbii loo bé'
    le'n xcuau par ya sál' no na' mèna Tad Crist Jesús loo mbii loo bé'. Tataa mod
    bii no na' Tad Crist Jesús thidteneque'.
  zyp-NT: Ma khy taico kaaning a hringning thlangpaw le, a tangning thlangpaw sahlo
    heh aaning khatah avai letah Abuipaw a tong rua pawtah khei meding hrong letah
    hmokheh tah lahchy ka cang he peh. Taico Abuipaw khatah chaizaw tah kaa ung a.
  sey-NT: Huëtena, ja̱ maca mai huajëcohuaꞌipi huëisicohuaꞌi ja̱ꞌre co̱ni mëijë peo
    deꞌotona, siri quëꞌrona sa̱ñope ti̱ꞌajaꞌcohuaꞌi aꞌë, Ëjaëre pare. Ti̱ꞌani i̱ ja̱ꞌre
    co̱ni ti paꞌija̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: E iji aoinva ijieb amur uriga ijiason e iji no tavan ijia no nivek karinva
    iji Godri migegare no aferduome buna besum vak. No besum vaga vana ijieb no ke
    utime ajie kaf ijia E Bomana iji biek. No ijia ajie vainki no tavan bog E Bomana
    ijiena kari vak.
  mps-mps: Tama te sogo da tǫde isisiąwani we bidi, Godigo da te ma hodolali we
    bidi dali pǫgo odasa dagaluba holaibao, te da te asobo Genuai Bidi tiąba pomainogo
    yaibao. Tama elama, da te Genuai Bidi Jisas dali sesemane sogo bidada peyu, mu
    bidada paibao.
  pab-NT: Hatyaoseta ite wiso kasetaterenae kasehetehenerenae kakoa wahalakoatyakakoaheta
    kaiminiti tyaonitere nali wahalakoatya maheta Xekohaseti enoakiya nali. Nikare
    ite wisaota mene ekakoa.
  llg-llg: '@see-verse:1TH.004.016'
  kyf-kyf: Tɔʋn, -amɩa -mama -gaa da -slɛɛn 'yliyɔ, -Lagɔ yia -aɩn 'wʋbhua yalɩpʋpa
    'wʋ, -a -yɔ wa 'sɔ, -a 'ka Nyɩmaa -Kanyɔ yoo mnɩ -mɔ yalɩ. -Slɛɛn, -a -yɔ ɔ 'ka
    -mɩ 'ylɩ weee -nʋ nya.
  tpi-tpi: Long dispela taim yumi manmeri i gat laip na i stap yet, yumi bai i go
    antap long klaut wantaim ol dispela manmeri, na yumi olgeta bai i bungim Bikpela.
    Na yumi bai i stap wantaim Bikpela oltaim oltaim.
  mih-NT: Ta zɨquɨ maa yo sa nandoo ta ndito yo, cua cuhun yo ɨɨn ñi sihin ñiyɨvɨ
    cuan sisi vico. Ta ityi zɨquɨ cua ñihi tahan yo sihin ra Jesús, ra ndyaca ñaha
    sii yo. Tacuan ta cua coo yo sihin ra Jesús tandɨhɨ cuii tyiemvu.
  qvh-NT: Shuntacamashgami pucutay janancho Señorninsi Jesucristuwan lapansi tincushunpä.
    Saypitanami paywan imayyagpis cawashunpä.
  kms-kms: Muqdi wutamu pasne kin ni ane ire pe pikur di wuye quari pe pewo po di
    Yumbui wam tende buqoid ye, pugri bu Yumbui ane pas pas te kin pas.
  agn-agn: Oman itang mga boi pa ong oras ang asi, golpi itang ekelan don ong mga
    onom, aroman tang mga binoi, agod itang tanan bagaten ta tang Gino don ong dibabaw.
    Ong maning ta si, mamagara-penan ita tang Gino asta ong tanopa.
  nhi-NT: Ompa tehuan, naquin oc ityoltoqueh, naquin oc nican tisqueh, techmahcocuilis
    itich in mixtli sansican inuan naquin yoquinyancuicayolitih, uan ohcon itmonamiquilisqueh
    in toTecotzin itich in ehecatl; uan ohcon ica in sintitl nochipa tisqueh iuantzin
    in toTecotzin.
  ttc-NT: Yaji qetz aj tzunx itz'ojo', qetz aj aqoqet tzani twitz tx'o'tx', oqojawel
    jotlik junx kyuky'i'l tuj muj tzan qxik kanol te Qajawil tuj kyaq'iq', ikxji oqotelten
    tuky'i'l b'eyx te jun-ele'x.
  dan-1931: derefter skulle vi levende, som blive tilbage, bortrykkes tillige med
    dem i Skyer til at møde Herren i Luften; og så skulle vi altid være sammen med
    Herren.
  kwj-kwj: Wowa o gisi kumbwa nunu nu ha nambwe himamwale ga nu dau himako wunu ga
    funda ete Apukolaka hiki tinga nunu rakausiwa niri tiki ya rini nu heikonda. Wosini
    rini ga ya nu ete da ete dakonda.
  vie-OVCB: Sau đó chúng ta, những người còn sống trên mặt đất, sẽ cùng với họ được
    cất lên trong đám mây, để nghênh đón Chúa giữa không gian. Như thế, chúng ta sẽ
    ở với Ngài mãi mãi.
  kze-kze: Ísu Káráísitin-aaiyaveta áraire sétaamo úwoimo súvamaimo máyáandawaiya
    kusirámbayainata ainámpímbá aiva'ó iráawaise uyorupéta Ísóigomba uawánéta miráumai
    aasiyaasí Ísóigowe maí'mai'a ónaundayaawe.
  mpj-mpj: Palujanuyilapala ngayurtinpa Jiijajmili walyjakaja wankakaja parnangka
    nyinaku, palukajala marlakartila-jananya yanku Jiijajkarti. Kala-jananya palukajangka
    kujungkarriku yurnturrja ngarnawarra. Kayilapalalu wulu ngayurtinmili maajangka
    Jiijajja nyinamalpa.
  lbk-lbk: Sa et chatako ay sisya ay matatakho, at menkaaala tako ay maiyamong ken
    chaicha is kalifoo, ay manab-at ken Apo Jesus id tongcho. Et osto'y siya chi,
    at chadlo maitapi tako ken siya is eng-engkhana.
  mto-NT: Ax u̱xꞌo̱o̱k tseꞌe, nu̱vinxu̱peꞌe njoojntykimda vanꞌit, xyaktso̱o̱ꞌnumdinup
    tseꞌe je̱m vínu̱ts jo̱o̱tm ma̱a̱t je̱ꞌe̱da pa̱n pa̱n jatyeꞌe a̱a̱ꞌkanda je̱tseꞌe
    nma̱a̱tnavyaatumjidinit je̱ Ma̱ja̱ Vintsá̱n je̱m po̱j jo̱o̱tm, veꞌem tseꞌe nꞌijtumdinit
    ma̱a̱t je̱ Ma̱ja̱ Vintsá̱n xa̱ꞌma ka̱jx.
  bzh-bzh: Lob mëm rëḳ degeḳo hil vahi sën hil nahën nado vesad lo jaḳ na beggob
    ayo vavunë geving sir in hil ġebuu Mehöböp vu yaġek babu, lob mëm hil medo geving
    Mehöböp degwata los degwata.
  guj-2017: પછી આપણે જેઓ જીવતાં રહેનારાં છીએ તેઓ આકાશમાં પ્રભુને મળવા સારુ તેઓની સાથે
    વાદળોમાં ખેંચાઈ જઈશું અને એમ સદા પ્રભુની સાથે રહીશું.
  jvn-NT: Sakwisé kuwi, awaké déwé sing ijik urip terus bareng karo sing entas ditangèkké
    kuwi, munggah nang méga metuki Gusti nang langit. Awaké déwé terus slawas-lawasé
    dadi siji karo Gusti.
  byr-byr: Nabaai, nemɨ kwaihwaainakeina mwalaadeinajɨ sahwarajɨ sainaavɨ yarai nemakɨlaawadeinera.
    Sɨgunyavɨ nemɨ Naangerɨ wɨjɨmaataꞌna yɨraayangɨ nemakɨlaawadeinera. Sara kyojɨ
    yuyagaaꞌ Naangeryaba mwalaadeꞌnanyɨ.
  ian-ian: Nɨn kwo lɨga nɨmba nɨn kat ndina kwupmba God nɨn kat wandɨ, wokegiyanɨn.
    Njambwi nyanonala kɨta vat aywaa nyɨnangwupmba yisolaa lɨgiyanɨn.
  hun-hun: Azután mi, akik élünk, akik megmaradunk, elragadtatunk azokkal együtt felhőn
    keresztül a magasba az Úr elé, és így mindenkor az Úrral leszünk.
  mcf-NT: Adoaquien aidobëdi Esus tantiaquido unësabi icquido tsidadash aidotedi abuctoendac
    Nuquin Papabëd tabadec nidec. Abitedi abuctoquimbi abi bëquedec Esus chosho istuidendac.
    Adash Esusbëd Nuquin Papa yacno nidash anobi nuqui quenenendac.
  kjs-kjs: Go pumare naa pa pitimade enaalinuri Gote-me naa go marekaalia enaali raapu
    pitima. Go puma nipumi naa raayo so yaa-para mole raapu maa puma Mudu Ali madaala
    palima. Go pumare naame Mudu Ali raapu ade abuna nipu raapu kagaa piramala palima.
  mni-mni: Adugi matungda hingduna leihouba eikhoibu makhoiga loinana atiyada Ibungobu
    unanaba leichilthakta punna pukhatpigani. Aduga matou adugumduna eikhoina lomba
    naidana Ibungoga leiminnagani.
  yad-NT: Jadchiy ji̱ta, jiryatiy vu̱me̱cho̱ jnu̱vye ru̱biva, vurya̱jasumichara rusa̱,
    rapuryeryadinube, vurya̱tidye jidchoniy na̱vañi̱ Nutyityu̱. Daryamusiy ji̱ta vurye̱chajaya̱sara
    samirya sisa̱ variy. Ramuni̱day jirya̱vanu̱tyaniy jirya niquejadata nu̱ñi jiryedyeyu.
  mxb-NT: Tá ni̱ ndiꞌi, ndidaá yóó, na̱ ndéi takí ii̱ no̱ñóꞌo̱ yóꞌo, nadi̱tá Ndios
    koꞌo̱n dáó yó xíꞌín na̱ ni̱ na̱taki ñoó noo̱ viko̱ káa nakiꞌin táꞌan yó xíꞌín
    satoꞌo yo̱ Jesús no̱ó tachi̱. Ta dión kandei kuií yo̱ xíꞌín ná.
  pon-2006A: A mwuhr, kitail koaros me momour ni ahnsowo ahpw pahn patehng irail oh
    iang pwekpwekdahla pohn depwek kan pwehn tuhwong Kaun-o nan wehwe. Oh ih duwen
    met atail pahn ieiang Kaun-o kohkohlahte.
  maq-NT: sehe ngayaan xi nechan quicun ne, cjuaha Nina ngayaan ngajñi rë yufí, hacuaha
    cojo nima xi cuacun jan, cumatangun ngayejen ni cojo Nai naja ngajan ngajñi tjo.
    Sehe yëjë ni hora yëjë ni nixtin cuinechan cojo rë Nai naja.
  hto-hto: Afe mei aféruimo caade ɨ́ɨnotɨno afe cáataga tɨ́idɨno dɨga daane úillɨe
    cɨ́gɨmo itábicaitɨcaɨ. Ua dɨnomo nana dáanomo itábicaitɨcaɨ, caɨ Ocuíraɨma Jesucristo
    dɨga caifo táɨfomo caɨ cɨ́oizaillena. Afemona caɨ Ocuíraɨma dɨga jaca ua nɨnomo
    zíiñona íitɨcaɨ.
  por-BRBSL: depois nós, que estamos vivos, que ficamos, seremos arrebatados junto
    com eles nas nuvens para encontrar o Senhor no ar. Assim estaremos com o Senhor
    para sempre.
  ces-NKB: Potom my, kdo zůstaneme živí, budeme spolu s nimi v oblacích uchváceni
    do vzduchu vstříc Pánu; a tak budeme navždycky s Pánem.
  cui-cui: Bapoxonae cotacaya waxainchi pomonae cataunxuae asʉ jinompatsi, pomonae
    wajume cowʉntsiwi Jesús naca cayawa muxuna caetucaetutsiya caponaena pomonae copiya
    pewerapaewi. Daxita barapomonaetsi Nacom naca caponaena xua naca caponaena tsaquinaebowatha
    xua Jesús pon jiwi Pecanamataxeinaein wacaxibiyaenexa tsainchi athabeicha. Baxoteicha
    ataya tsitecaeya daxita waxainchi Jesús pon jiwi Pecanamataxeinaein, naca barʉ
    jinompeibina.
  boj-2014: Tigelabqa bati deqa iga ŋambile unum qaji iga ti naŋgi ti turosim koba
    na laŋbiq na oqsim Tamo Koba a itqom. Osim a ti gaigai sqom.
  eng-OEBUS: Then those who died in union with Christ will rise first; and afterward
    we who are still living will be caught up in the clouds, with them, to meet the
    Lord in the air; and so we will be for ever with the Lord.
  eri-eri: Saini waha langa, ere fai-aita agege auma yafaya waha, ere taene ouwe langa
    fai-aita nere waha bagu gaara manidu boya, ere oruwanga Anyakaro toroba tuwoboya.
    Onodu ere Anyakaro bagu gai-gai yafoboya.
  aly-aly: Ikwer-theyan Akngeyel Christian iteth-rnem anenhantherrenh ineyenh, rap
    akarreleyenh ingkerrenh-anem anenhantherrenh kwenpay-angkwarr. Jesus-anem rlwateyenh
    irrwerl alker-itwew, rarl apetyeyenh ingweyew anenhantherrenh. Anantherr aney-alpeyew
    ikwer-itwel intem-antey.
  wiu-wiu: Nititikaneyake toto tuameneya pa meko-kitipa one a tibuke kotua pikilepa
    eni yene-pala wedo pakeke moa obokaneya pekete poo. Nipa enipete titimoa Ali Muno
    ago-pala pa mea kama kawoo.
  swe-swe: Därefter ska vi som lever och är kvar ryckas upp bland skyar tillsammans
    med dem för att möta Herren i luften (den lägsta atmosfären). Och så ska vi alltid
