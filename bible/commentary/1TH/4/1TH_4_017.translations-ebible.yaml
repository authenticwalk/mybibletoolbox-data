    xa̱li̱ankalhi̱n quilhtamacú̱ acxtum nata̱latama̱ya̱hu.
  rro-rro: Weiana murinai aika hanopaka ai kahamiaho oho hauka kea'i taeanaka kahaeao
    'auhao 'ubinai ia kipokia kebararonaka Obiapaka kipokia kahabaitabu ahi, ba aika
    weia Obiapaka kipokia kahamiaho banaibanai.
  mxp-NT: jøtsnɨm adøm pøn jujky ta̱ndɨpnɨm jaanɨmts adøm ja møøt nnøjxɨndɨt yootsjøtpy
