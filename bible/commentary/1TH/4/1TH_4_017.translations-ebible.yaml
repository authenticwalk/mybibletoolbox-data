  unx-unx: ଏନ୍ତେ ଆବୁ ସବେନ୍‌କଏତେ ଅକନ୍‌କ ଜୀହିଦ୍‌ଗିବୁ ତାଇନା, ପ୍ରାଭୁଲଃ ନେପେଲ୍‌ ନାଗେନ୍ତେ
