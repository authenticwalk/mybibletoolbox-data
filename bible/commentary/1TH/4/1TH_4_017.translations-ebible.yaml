  zar-NT: Níʼirö rëʼu ni zóaruʼ nabanruʼ, en nagáʼanaruʼ luyú ni, uchisëʼ rëʼu tsözxö́n
    len léguequi lu böaj lúzxiba para tsöjtságaruʼ-nëʼ Xanruʼ lu böʼös. Caní gaca,
