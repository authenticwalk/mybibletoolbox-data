  rmc-rmc: A paľis amen, save avaha mek džide, avaha jekhvareste cirdle upre jekhetane
    lenca andro chmari, kaj pes arakhaha le Rajeha. A avke avaha le Rajeha pro furt.
  apr-apr: Lo ngan bet idi tooltool yo tatara lodo medana a tanepe matada rrene go
    nga, ngan ole taye di tooltool tina ngan tagaua a tapa ye eng tene a talo pang
    ete a lo taye Tool Mai tani in tagaua nango la lang katene ngo. Inbe ole taye
    tanepe ye ke tina yo kanakana nga le imot.
  tiy-tiy: Tidéw béno, i de betom do kuyug Jesuse do méuyag séna bé béno gai, sétimu
    tom betom i de mantu méntébule dob rawéno diyo. Atin sébalak tom bé Kadnane dob
    rotoro diyo. Tidéw béno, diyo tom dob Kadnane taman sa taman.
  nlg-nlg: Mi murina eni, ighita ta vola mua tana bongi keri, God geva ke lavidatoghita
    tana parako kolura nia arahei tara mate tua, ge ka va topoa dida na Lord God ge
    ka va kabu kolu itatana ke va me va.
  dgr-DOGNT: Eyı tł'axǫǫ̀ goxı̨ ı̨łaà dıı nèk'e ts'eedaa sìı ı̨dòo k'oh yìı ts'ǫ̀
    nets'ıìdè ha, ekǫ gıxè eyıts'ǫ gots'ǫ̀ K'àowo wexè ı̨dòo yat'a gınìhdǫǫ̀ ts'eedè
    ha. Eyıts'ǫ welǫ whìle ts'ǫ̀ gots'ǫ̀ K'àowo wexè ats'ı̨ı̨t'e ha hǫt'e.
  pes-OPV: آنگاه ما که زنده و باقی باشیم، با ایشان در ابرهاربوده خواهیم شد تا خداوند
    را در هوا استقبال کنیم و همچنین همیشه با خداوند خواهیم بود.
  ron-1924: Апой, ной чей вий, каре вом фи рэмас, вом фи рэпиць тоць ымпреунэ ку ей
    ын норь, ка сэ ынтымпинэм пе Домнул ын вэздух; ши астфел вом фи тотдяуна ку Домнул.
  tpz-tpz: Manih po poen pamëh ne ea varih a napan to teꞌ toꞌtoꞌ avoeꞌ no, e Sunön
    se ununun a ra, pareꞌ me peah vaꞌpeh en pea manuh akis me ra napan varih to mët
    voh ee. Ka vatatan me ee pe Sunön, para teꞌ vaꞌpeh tamoaan me e no peꞌ.
  agd-agd: Mantavintí mai ma ayun para vá ó tifanuna kéká bá ano maman manafiní uvé
    ayompin Bafan o oniyáké ben má típá o vá tifanté uno.
  rkb-NT: Iwaze katsa mykbabyitsa Sesus bo bijoikpe bo jobo tsimydoknaha. Siakbatsa
    Sesus nasihyrizikpowy situk bijoikpe bo tsimydoknaha. Anaeze tahahobyknaha. Anaeze
    tsimynazuzuknaha. Anaeze Sesus pauk baze tu mywahi tsimynapykyryknaha. Ituk mywahi
    tsimynapykyknaha hỹ.
  san-THA: 'อปรมฺ อสฺมากํ มเธฺย เย ชีวนฺโต''วเศกฺษฺยนฺเต ต อากาเศ ปฺรโภ: สากฺษาตฺกรณารฺถํ
    ไต: สารฺทฺธํ เมฆวาหเนน หริษฺยนฺเต; อิตฺถญฺจ วยํ สรฺวฺวทา ปฺรภุนา สารฺทฺธํ สฺถาสฺยาม:ฯ'
  iws-iws: Mɨ ta saiir mhoɨiyarɨn mɨ iikamɨm naɨngwo tɨbmiiyɨm yɨpɨkɨm omwaiya nikɨ
    waiyam mɨ yɨm wɨ sɨmaka warar nɨnkɨn ami mɨ iikamɨm sɨma Bɨiyan Inkam Komiiyɨn
    siirɨn wɨ kou hɨr niyɨskaiwɨni. Mɨ Bɨiyan Inkam Komiiyɨn siya krɨmiirɨn wɨ tɨ
    hɨriinan siyɨu ɨiirsi nɨkɨunaiinami mɨ krɨma ɨinokɨinokɨn wɨ saɨkar nwoyokiyokɨikaiyami.
  pol-SZ: a potem my, jeszcze żyjący, jednocześnie z nimi zostaniemy pochwyceni ku
    obłokom na spotkanie z Panem. I pozostaniemy z Nim już na zawsze!
  ztq-NT: Loxsye ngo deelñee bii mbañ no, lëë no kyo ksa no meñ nii pañ, kyo ktsiil
    nëz no Jesús lo me, parñee tugak tsyo no ksa no xaa.
  zai-NT: ne óraque laanu cani nabani, guiasa né nu laaca tobi si lu bi para idxaaga
    nu Señor lade za. Ma qué ziuu ru dxi ixele nu de laa.
  upv-upv: Para-maur luwi jile pusuw, ko kerr vajin nga rrammaur malum mijpari nabong
    ngok, Atua pia-tekai kerr vajin, ko pukortoni kerr tevi nir nga marmij, renge
    nabor nir. Ko kerr jile rrapa-lesi Numal renge mesa nawon. Ko ngok ma rrapa-lik
    tevi Numal tuwi ngok vini.
  wap-NT: Udaunaꞌan ipai waunao mishidainaouz, wuruꞌu kakupainao kidaz zii, sawataꞌaka-kao
    niꞌi naa ishaꞌiz bii iti baokopa kadishitainao tuma. Naꞌiaꞌo niꞌi naa waikodapan
    wanaobanaa ishaꞌiz bii ii. Uruu daunaꞌan wamashaapan niꞌi naa utuma karikaonan.
  mva-mva: Kana ngae muri masa kita isi neda uia kateka-o tasoaki nge di zaiza taetekenanai
    be etatabala oaru-lo dadokitetekikita-lako be lang-ba soanao Tanepoa tapurakani.
    Bokai masa Tanepoa zaiza nem-kusoaki tasukoaki.
  dwr-NT: Hewaappe guyyiyan, nuuni he wode paxa de7iyaawanttu, Godaanna carkkuwaa
    giddon gakkettanaw unttunttunna ittippe shaariyaan denddana. Hewaa diraw nuuni
    Godaanna ittippe ubba wode de7ana.
  kfw-kfw: khawapha takkhan eini aleikaringseng in intuupnita inmanile inruoiya suumphai
    chungnga Pumi inmupui nasik lairalak ah nikalsik ejei. Halli Pumi le inruoiya
    hektik neileiya niomsuom sik ejei.
  bfz-bfz: तेबे आसे जो जिऊँदे और बचे रे रणे, तिना साथे बादल़ो पाँदे चकी देणे ताकि
    सर्गो रे प्रभुए साथे मिलूँ और तेसी बखतो ते आसे सदा प्रभुए साथे रणे।
  cuk-09: A-sorbali, anmar-amba-dula-gudimalad, eba seledmarmogoed, mogir-imbaba Bab-Jesús-abinguegar.
    Degi anmar Bab-Jesúsba mai sadegumaloed.
  ben-OBCV: এরপর, আমরা যারা জীবিত আছি, যারা অবশিষ্ট থাকব, আমরা প্রভুর সঙ্গে অন্তরীক্ষে
    মিলিত হওয়ার জন্য তাদের সঙ্গে মেঘযোগে উন্নীত হব। আর এইভাবে আমরা চিরকাল প্রভুর
    সঙ্গে থাকব।
  mil-NT: Te dǎtnùní nchaa nchoo ñǎyiu xǐndecu vǐvú ñuyíú‑a naníhí tnáhá‑ó ndɨ̀hɨ́‑yu,
    te ndanchita‑o ndɨ̌hu‑o xɨ̀tɨ́ vícó naníhí tnáhá‑ó ndɨ̀hɨ Xítohó Jesucrìstú, te
    candeca ñaha‑gǎ xii‑o ndàa andɨu cundecu ndɨhɨ‑o‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Wuymuyu g̃ebuje. Itabẽg̃ayũ g̃uyu. Ijodiat g̃uyu. Wuymuyu koam o'g̃uyu'iayũ
    nomuxik am kabikerereat pe. Ixeyũ eju acejeu wuykukukat topabe. Imẽn soat em acesop
    cexe―wuykukukat Jesus xe.
  amk-amk: Akawuru wori, mano taminohi tatarang paria sobu rahida bonani, tahontaisa,
    Sengnei yuai tata ruhiai na kafafe rorong fo we tasobui na rorafaisi. Ainanaya
    taminohi riati wenumainu.
  fai-fai: kan nuta kaunsin buduw nuka iso makuw fikfak tam ibin tem kal Kamok atam
    naduwe kal atin aso sun kuw bokabuw kala.
  ura-NT: Nii baihate acaauru aina jiniiquiin nihacachene coina, dede sacari jana
    Cana Curuaanaa aina ita ruhin curichaacheein jiniiquiin. Nitohanihanete Cana Curuaanaa
    aina niha curichaacheein cha bana satonoelanaala.
  mcd-NT: Ascan non nuno mai ano niyoafori non atofu funi caishqui nai coin muran
    nocon Ifo Jesús fu ichananshquin. Ascashu nantishotapiquin non afu ipanaca.
  urt-urt: Kut poi lenge Kristen miyeꞌ tuweinge ŋaiye teter marp pe, Got ka enge poi
    el unuh ŋaitem ŋaiye ya mil motop tinge pe, ya mila guhilyeh topoꞌe Lahmborenge.
    Pe ya murp topoꞌe Lahmborenge nyermbe nyermbe.
  kiz-kiz: Kabh'ele tete yatuyele hai yatubakili, tulaungana mmabhengu pamonga nabhu
    kumlaki Bwana muhewani. Kwa njela eye tulaya ni Bwana magono ghoa.
  tzo-TZE: Me cuxulutic to chvul stautic li vu'utique, co'ol chijyic'utic muyel jchi'uctic
    li boch'otic chamenic xae. Jech chijmac batel ta toc. Tey ta o'lol vinajel chc'ot
    jtatic li Cajvaltique, jech chbat jchi'intic o sbatel osil.
  lex-lex: Nhorwua de makpesiaya mak kmormior lia ler de hota ror rewre'wa pa itarian
    momuou lia darta-kakma ralamni totpena tora Orgahi-Orha'a Itmatromlawanni twatrom
    la darat letgara, pa tor wutga Orgahi-Orha'a tden wut pua nodi liarni.
  dov-dov: Pele swe tobawumi, basyede, tuyobwezwa toonse ambabo mumayoba kuyoswana
    Mwami mumulengalenga. Munzila eyi tunoli antomwe aMwami.
  rgu-rgu: '@see-verse:1TH.004.016'
  toc-NT: Aca­li̠stá̠n chú aquinín hua̠nti̠ lama̠­náhu nahuán xas­tacná mac­xtum naquin­ca̠­ta̠­le̠n­caná̠n
    nac akapú̠n la̠qui̠ nac ca̠u̠ní̠n napa̠x­to­ká̠hu Quim­pu̠­chi­nacán Jesús, y
    chuná cane̠c­xni­cahuá quilh­ta­macú acxtum nata̠­la­ta­ma̠­yá̠hu.
  som-som: dabadeedna kuweenna nool oo hadha ayaa iyaga kor loola qaadi doonaa daruuraha
    dhexdooda inaynu Rabbiga hawada kula kulanno, oo sidaasaynu Rabbiga weligeen ula
    joogi doonnaa.
  mam-C: Tb'ajlinxi' ikyjo, awotzinqe, a itz'qoxtaq, qo xel ti'n junx kyuk'a toj muj,
    tu'ntzin qten tuk'a qAjaw te jun majx.
  ndj-ndj: pambeli yufwi yitusighalili vanofu pamu na veni datukungiwi mumafundi kumuyanga
    Bambu kululanga. Topi datuvi pamu na Bambu jola.
  mbj-NT: Tii bä nadejëp nä doo, as'ëëg kän sa sii wë puh mahang P'op Hagä Do an'oo
    bä, wë hã, Jesus ër wahë n'aa, ër gadoo hyb n'aa. Tii bä kä, hỹ pong jé ta sii
    had'yyt ër baboo kän.
  lat-VUC: Deinde nos, qui vivimus, qui relinquimur, simul rapiemur cum illis in nubibus
    obviam Christo in aëra, et sic semper cum Domino erimus.
  ngp-ngp: niho suwe nekinde wagima mwo lupisi ulo, nekiduganywe hamwenga mwa mavunde
    kikamsingila Zumbe mwo ulanga. Niho nekikale na Zumbe mazuwa yose.
  enq-2: Dokopa naima saka katatamapi, endakali kumiamipi, dupame Kamongo kandanyalapale
    lao, pitaka kopa dupanya ketae nyoo pata. Dopa pitamopa, naima Kamongo-pipa tole
    lete etete kataowaka katatama.
  eng-ASVBT: 'then we that are alive, that are left, shall together with them be caught
    up in the clouds, to meet the Lord in the air: and so shall we ever be with the
    Lord.'
  mna-mna: mana tiyogeege iti pakan ta tombotmbot matanda yaryaara i, mi tilup ti
    raama zin meeteŋan, mi karau men mi tikam ti ma tasala miiri tieene ta imbot la
    maŋaanaŋana na. Mi itiŋan Merere ko tasala kar saamba be tombotmbot raami ma alok.
  myw-myw: '@see-verse:1TH.004.016'
  sby-sby: Lino nenjafwe eshitukabenga bayumi pacindico, etitukashalepo, nitukamantwe
    pamo nendibo, ne kuya kukumana ne Mwami mwilu.
  sll-sll: Airangure nan hon mominga hobi emgi aire kina u tani pire Yisas mongwo
    hamen bani pire hanere kina moli naminga naminua.
  yaq-NT: Inimmet chukula, itepo jume' ketun inim tawaka inim jiapsame juni'i, inime'e
    bempo'immak nau itepo namummeu jikau toboktanaa. Intok junuen itepo junaman jekapo,
    yo'owe Jesukrijtota ko'om weyemtau nanki betchi'ibo. Junuen itepo, yo'owe Jesukrijtotamak
    jiba betchi'bo aamak jiapsine.
  uro-uro: Bä nga nasot iomäkt ama qäväläm dä va ut kärarhae i as ut däqäm gärarhae
    i qali lut mäk diva urhi an dävit bä va u rhän gem da va ama eqoe iva u rhän sage
    ma Engeska mät ama leqäs. Näkt toqoräkt dä sa va qali lut pasägos ut nä ma Engeska.
  ita-1885: Poi noi viventi, che saremo rimasti, saremo insieme con loro rapiti nelle
    nuvole, a scontrare il Signore nell'aria; e così saremo sempre col Signore.
  muy-muy: kələŋ gani leli ya mə̀bu àna sifa ni, Melefit aməhəloru leli akaba tay
    a maklaɓasl vu ; leli ɗek aməbakabu ahàr akaba Bay geli agavəla, leli ɗek amanjəhaɗ
    akaba Bay geli ga kaŋgay-kaŋgayani.
  kqc-kqc: Mina usi bi, una kaere vegu ameibobigifa una afei bogo ma ina venesa seuya
    odorori Varika amiye egogo resi baku regifa. Mina resi makai Varika amiyesa toga
    amegifa.
  tav-tav: Na cawamʉ nʉcarona mani cacatirã Jesure caapiʉjarã na mena mani wamʉ aágarã.
    Wamʉ aá, jõ bui oco ajeripʉ na mena mani Ʉpaʉ Jesure mani boca tʉjʉgarã. To bairo
    bairã mani Ʉpaʉ mena mani anicõa aninucugarã to cãnacã rʉmʉ yua.
  eng-ULB: Then we who are alive, who are left, will together with them be caught
    up in the clouds to meet the Lord in the air. In this way we will always be with
    the Lord.
  spa-VBL: Entonces los que de nosotros estemos todavía vivos aquí seremos llevados
    con ellos en las nubes, y nos encontraremos con el Señor en el aire. ¡Y entonces
    estaremos para siempre con el Señor!
  fra-_FOB: Ensuite, nous les vivants qui serons restés, nous serons enlevés avec
    eux sur des nuées, à la rencontre du Seigneur, dans les airs, et ainsi nous serons
    toujours avec le Seigneur.
  hau-ULB: Sai mu da muke a raye, wadanda aka bari, tare dasu za'a fyauce mu zuwa
    cikin gizagizai, mu hadu da Ubangiji cikin sararin sama. Haka zamu cigaba da kasancewa
    da Ubangiji.
  mal-mal: പിന്നെ ജീവിച്ചിരിക്കുന്നവരായ നാം മുമ്പെ ഉയിർത്തെഴുന്നേറ്റവരോട് ഒരുമിച്ചു
    ആകാശത്തിൽ കർത്താവിനെ എതിരേൽക്കുവാൻ മേഘങ്ങളിൽ എടുക്കപ്പെടും; ഇങ്ങനെ നാം എപ്പോഴും
    കർത്താവിനോടുകൂടെ ഇരിക്കും.
  kkc-kkc: Diba olo pologa, iba wedilega epedee hagee do odoo sabolo, osoloso odoo
    wedia hogogadi sabolo, hodobo mooloogoodoloso, kei ma dokodoo Lodee tugodalame
    palaiso. Osoloso iba Lodee sabolo badoboso kookaiyo osee badalaiso.
  lit-lit: paskui mes, gyvieji, likusieji, būsime pagauti kartu su jais debesyse tam,
    kad susitiktume su Viešpačiu ore, ir taip visuomet būsime su Viešpačiu.
  urd-GVR: In ke bād hī hameṅ jo zindā hoṅge bādaloṅ par uṭhā liyā jāegā tāki hawā
    meṅ Ḳhudāwand se mileṅ. Phir ham hameshā Ḳhudāwand ke sāth raheṅge.
  far-far: Ma 'i buri, tooa ne kulu mauri 'ua ki, God kai lafu oku akulu faida laona
    gwa salo ki 'uria fikue fainia na 'Aofia laona mamanga. Ma kulu kai to firi fainia
    na 'Aofia.
  suz-BL: नोले ब्रोंइशा लीशो गोपुकी मेको नु गोस्‍सुमी क्‍युक्‍सीशा, मेकोपुकी नु लाइनय।
    मेकोपुकी नु सरीङमी देल्‍शा बाक्‍शा, प्रभु कली ग्रुम्‍नय। मोदेंशो पा गोपुकी गेना
    हना यो प्रभु नु काथा बाक्‍चा ताइनय। यूहन्‍ना १२:२६
  car-NT: Irombo mero te ky'karon, mo'karon nuro noro kytaita'ton inaron kerengapotan
    Tamusi kapurutu ta kawonaka, mo'ko Jopoto epoje. Irombo mero mo'ja ro mo'ko Jopoto
    maro kytaita'ton.
  amp-amp: Rom myukatohruhatm ee bt yima nfrinomi rom rpat buga muhnfat kanjo watuhakruharnom
    rpat mnathu hmbreniruhanomn rpat mounko Jisasrpno mrifinyrahnom. Rorpno mnahtihato
    ror tohruha tkitrpat toh nkifranirahnom.
  bht-bht: तालू इदे बाद असां जड़े जिन्दे कने बचयो रेंगे, उना सोगी बदला च चुकी लेई
    जाणे, ताकि बदलां च प्रभु यीशु मिलन, कने उस बकते ला असां हमेशा प्रभु सोगी रेणा।
  eng-NOY: then we who are living, we who are left, shall be caught up together with
    them in clouds, to meet the Lord in the air; and so shall we be ever with the
    Lord.
  cub-NT: No yóboi, maumena Jʉ̃menijicʉ cójijovacʉyʉme ina Jesúre jʉ aipõeva apʉrivʉre
    cãreja ina ʉ̃i nacovaimara mácavʉque. Aru cũinátʉrʉ caivʉ maja copʉ nʉri jacoyʉrãjaramu
    maje jabocʉ Jesúre ʉ̃mʉi ocopeniboa yebai. Que teni cʉrãjaramu maja maje jabocʉ
    Jesúque cainʉmʉa.
  ita-1927: poi noi viventi, che saremo rimasti, verremo insiem con loro rapiti sulle
    nuvole, a incontrare il Signore nell’aria; e così saremo sempre col Signore.
  lww-lww: P̃isi na, ita nap̃a temal ke ga wa tesike yomarava, naga wereplan ita m̃ena
    teva metava temio la, tekom likan lul meta e sinapane, teva tevitawe kieta Sup̃e
    meta e yo yau. Teva sanene, ana yoko tesike lue ga temio naga.
  ckb-ckb: ئینجا ئێمەی زیندوو کە ماوین، هەموومان لەگەڵیان لە هەوردا دەڕفێنرێین بۆ
    پێشوازی مەسیحی خاوەن شکۆ لە ئاسماندا، ئیتر هەمیشە لەگەڵ ئەو دەبین.
  nas-nas: Teka tenang niiꞌ booroma siꞌmaaruꞌning deto baramuriaing teing ninka kamoꞌkoo
    kuneꞌkoo tee Ovoring auviꞌaua. Teeꞌ nariꞌ tapoꞌmeerira Ovoring ninka oꞌnoriaing.
  uvl-uvl: Ke het pe ita nenge ta maulul kura nga etue nem, ta eukirau luluch nge
    iri ke ta saolia Non Soke nga ulu. Pe lape tatu luluch nge Non Soke ke koko.
  eng-BBE: 'Then we who are still living will be taken up together with them into
    the clouds to see the Lord in the air: and so will we be for ever with the Lord.'
