  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹ ᤀᤡᤰᤛᤠᤀᤥ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤍᤢᤶᤛᤧ ᤋᤠᤱᤛᤠᤰᤐᤠᤀᤥ
