    daalale, aso suunkup ilokomup o.
  nlx-nlx: तेवी आपु जा जीवताला एने वोचेल हेते, ता हेऱ्या वादला पोर उखलीन जाहु काय
    वाहला माय मालीकाह मीले; एने तिहेस केरीन आपु कायेम मालीक हेऱ्या रेहु।
  apw-NT: Áídí’ néé t’ah daahin’ṉaago kú naháataaníí, áí bił dała’ yaak’os biyi’zhį’
