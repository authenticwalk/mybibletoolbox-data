  por-TFT: Depois disso, Deus vai arrebatar poderosamente nas/com nuvens qualquer
    de nós crentes que ainda estiver vivo, quer dizer, ainda presente na terra, e
    ao mesmo tempo vai fazer subir todos os crentes já falecidos, para que todos possamos
    receber/encontrar o Senhor Jesus no céu. Como conseqüência disso, estaremos todos
    com ele para sempre.
  gwi-NT: Ąįįtł'ęę diikhwan juu tth'aii gwandaii nąįį ts'ą' juu gwik'injiighit ts'ą'
    niindhat nąįį haa zheek'ǫh zhit khaihłan nidiiheelyaa, ts'ą' oodak zheekat K'eegwaadhat
    veenireheedaa ts'ą' izhik gwats'an ndaagwąą'ąį' kwaa gwats'ą' datthak K'eegwaadhat
    vaat'igweheechy'aa.
  gvn-gvn: Ngana juranku bubungu bundanday, ngananin yinyarrin kudamundu Godungku
    dakay-manil. Nyulu ngananin mujal, ngana wubulku murumari bamanji wularinya, murumari
