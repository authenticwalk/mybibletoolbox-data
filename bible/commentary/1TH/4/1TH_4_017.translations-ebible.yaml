    ni, paacham. Kina le ti ga li bi Tidindaan chee n‑yoonn mu kaa kpa ndoon na.
  tzo-ZNT: Mi cuxulotic toꞌox chul staotic li voꞌotique, tsobol chimuyotic jchiꞌuctic
