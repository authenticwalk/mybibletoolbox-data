verse: 1TH.004.017
translations:
  kpx-kpx: Ige vani kela nahi oleuoleu nita uale kebia Dilavana malevege nahiabuna
    bahata otogomo mole bevuevei Kosiveluvuta belehovoi vani bahata Kosiveluvuta igaetolahai
    ugei.
  okv-H: Eto Keriso ta javo ta pepehekari embomeni kihi ereto pahuroro ungotena vasiri
    te enda ta irari embopo amite tapa avo God na sau eto humbuto johi ta ikau johiga
    tapa i ta vihito Bada uhu i ta hambuto Bada ga tapa daroho iresora
  tbo-tbo: Apoma tauta a yaututa hoi hipuli ta memae mitehi ta gae hoi yada po ata
    Guyau mitehi ta witutuhaga yaloi uyahihi po tauna mitehi ta mewahaga.
  mal-C: അതിനുശേഷം, ജീവനോടെ അവശേഷിക്കുന്ന നാം അവരോടൊപ്പം ആകാശത്തിൽ കർത്താവിനെ എതിരേൽക്കാൻ
    മേഘങ്ങളിൽ എടുക്കപ്പെടും. ഇങ്ങനെ നാം അനന്തകാലം കർത്താവിനോടുകൂടെ വസിക്കും.
  grc-SR: ἔπειτα ἡμεῖς οἱ ζῶντες, οἱ περιλειπόμενοι, ἅμα σὺν αὐτοῖς ἁρπαγησόμεθα ἐν
    νεφέλαις εἰς ἀπάντησιν τοῦ κυρίου εἰς ἀέρα· καὶ οὕτως πάντοτε σὺν κυρίῳ ἐσόμεθα.
  bgc-bgc: फेर हम जो जिन्दे अर बचे होड़े सां, उनकै गेल्या बादळां पै ठा लिए जावांगें,
    ताके आसमान म्ह प्रभु यीशु तै मिला; अर इस तरियां तै हम हमेशा कै खात्तर प्रभु कै
    गेल्या रहवांगें।
  khz-khz: Voia mulinai ita roe tamagulina e roe tataluna talimara Palagu na ira geriai
    mapene vega-laka-kaura iloa aorai Velekou ria pita verawali ulanana, kupa e tanopara
    vekarawarai. Ne Velekou ria pita talu-vanagivanagi.
  deu-TKW: hierauf werden wir, die wir leben und noch da sind, mit ihnen entrückt
    werden in Wolken, dem Herrn entgegen in die Luft; und hinfort werden wir bei dem
    Herrn sein allezeit.
  zsr-NT: Niꞌr rëꞌu ni zoaruꞌ nabanruꞌ len nagaꞌnruꞌ luyú ni, uchisëꞌ rëꞌu tsazxö́n
    len lequëꞌ lu böaj luzxbá quië tsajtsagruꞌ‑nëꞌ Xanruꞌ lu böꞌz. Cni gac, sóalenteczruꞌ‑nëꞌ
    Xanruꞌ.
  lin-lin: Sima na yango, biso bato oyo tokozala na bomoi na tango yango tokomemama
    elongo na bango kati na mapata mpo na kokutana na Nkolo, na likolo ; mpe na bongo,
    tokozala elongo na Nkolo libela na libela.
  hns-NT: Ekare baad iesaai log djaun dhartie par rahiega, oesab ekwan ke saath tjhien
    bhar me aasmaan me oethaai lewal djaai Prabhoe se bhet kare ke. Aisane hamlog
    sada ke lieje okar saath rahab.
  noa-E: maimuata maach agtha chi iiu durrum khʉʉn sĩi ʉ̈gthaa edjã baug ee dëgölp
    jiirkha athamjö awi mag chi maach nawe meetarr khʉʉnpa ich mag i dʉ̈i ãba nʉisiju.
  eng-EMTV: Then we who are alive and remain shall be caught up together with them
    in the clouds to meet the Lord in the air. And so we shall always be with the
    Lord.
  mib-NT: Yūcuán na te yóhó jeē cátecu gā yō quɨvɨ̄ ndíji ya, suni ndonehen ya yohó
    jíín i, quihīn yō mēhñu vícō. Te naquijnáhan yó jíín máá Jítoho yō sava andɨvɨ́.
    Te súcuan condee yō nɨɨ́ cáni jíín máá Jítoho yō.
  lif-NT2: हे़क्‍क्‍याङ् आनिॽ इक्‍साओ कुहिङ्‌वे़त् के़वाॽबाहाॽआङ् दाङ्‌बाल्‍ले़ कुदुम्‍से़
    ताङ्‌साक्‍पाओ थाःङ् आबङ् आदेॽआङ् खे़ङ्‌हाॽनु सोरिक् आभुङ्‌लो॥ हे़क्‍केलॽरिक् सदादिङ्
    दाङ्‌बान्‍नु आवाॽरो॥
  xnj-xnj: Kangi tete wetivili wumi lukumbi lwenulo yati titolewa kuhamba kunani kwa
    Chapanga pamonga navo kukonganeka na BAMBU kunani kulihundi. Ndi magono goha yati
    tivya na BAMBU.
  mmx-mmx: La nedi limixin nunu move di rooro ap mo laaleng, dinaba urut la dinaba
    vot pasa nedi digamgo vam at labantakabu. La dinaba ekip tangarang mi Leeme Silok
    to at lamavangkap la nedik tanaba nemen amisik eburu min.
  cbr-NT: Usacëbë cananuna Nucën Papa Diosan 'imicëx, bamacëmacama nuxribi atubëbi
    biranani manámiquiquianx, nëtë cuin mëúcüax, Nucën 'Ibu Jesúsbë birananuxun 'ain.
    Usaquiani cuanx cananuna Nucën 'Ibu Jesucristobë xënibua 'aínbi ënánantimoi 'inuxun
    'ain.
  tee-NT: Astan ju quijnan'an ju tit'onauca' va k'aixtamch cat'alhi'ancanau laca'ataputs'i.
    Ca'anauch pakxtoknin ju qui'ucxtin'an ju talaclhman. Chai cat'atolhk'alhitachauch
    ju qui'ucxtin'an.
  eng-LSV: then we who are living, who are remaining over, will be snatched up together
    with them in [the] clouds to meet the LORD in [the] air, and so we will always
    be with the LORD;
  cak-NT: Y c'ajari' roj ri c'a joj q'ues can, xkojc'uax chicaj junan quiq'uin reje',
    chupa ri mukul (ajawa'), chi xte'kac'ulu' ri Ajaf. Y xkojc'ue' riq'uin raja' chi
    ronojel tiempo.
  pah-NT: A'ero ti Tupana'ga nhande manoe'ymame nhande pyhypavi okwerava'jave'g̃a
    ndeheve nhande rerogwovo Jesus Cristo'ga rovatiamouka nehẽ. Nahã ti ga nhande
    mono'ono'og̃i okwerava'jave'g̃a ndeheve yvag̃atig̃a pype nehẽ Jesus Cristo'ga
    rovatiamouka yvatea gwyra koty nehẽ. A'ero ti nhande ruvi Jesus Cristo'ga pyri
    avuirama nehẽ.
  sja-NT: Mãpai Tachi Waibɨapa ãchi ɨt'aa ateeit'ee tachi chok'ai p'anɨɨrã ome jɨ̃ararade,
    iru ome unudait'ee pajãde. Mãgá tachi jõma ichita p'anapataadait'ee iru ome.
  xed-xed: ŋa hla amu ta ndiri ya kawadaga nda həŋ ma ghwayak, ŋa dzaʼa guyaku nda
    Mgham Yesu ma ghuvaŋata luwa. Mantsa ya tama, ŋa nzakwa mu ŋa ɗekɗek kawadaga
    nda Mgham Lazglafta.
  mks-NT: A̱nda̱ jáví tócó ndihi mí, na̱ tácú ndique táhan í xi̱hín na̱ na̱nditacu
    nu̱ cuítí ta cañehe Ndióxi̱ mí tañu vi̱co̱. Já ndique táhan í xi̱hín Jesucristo,
    xitoho í nu̱ táchi̱ ta já coo í xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Io, dait um ing dait lon baak, God na kap haut dait tikai ma di naramon ra
    bahuto ura harsomane no Watong tuma ra mahuo. Kaie, dait nage kis hatikai ma no
    Watong.
  bmu-bmu: Yeŋön mutuk wahötketkun nini qahö kömumba jebuk malbini, Anutunöŋ mönö
    neŋguaŋgiri könakemba öŋgöbin. Wahötkeri yembuk öröröŋ kousunöŋ öŋgöba Kembubuk
    aitoŋgöba yambuk Suep mire sundan dop malbin.
  dgz-dgz: Yon wanumopi God nu kabaniwa nagire den bongam nimane upanep kiman dot
    anait. Ayop nuga Iesu irikup potap paina tautanait. Nu ap tata, me den yaibobot
    wanin aninait.
  eng-GNV: 'Then shall we which liue and remaine, be caught vp with them also in the
    clouds, to meete the Lord in the ayre: and so shall we euer be with the Lord.'
  zaa-NT: Luegu taá nna ri'u canu bàni ru de íl·lanie nna edi' tabée ri'u vivo para
    ỹiaba juntu lani làcabi le' ca bía nna táttsa' iyaba ri'u Señor Jesús lo be'.
    Làniana tsé'e ri'u tulidàni lani Señor Jesús.
  eng-WEBSTER: 'Then we who are alive and remain shall be caught up together with
    them in the clouds, to meet the Lord in the air: and so shall we ever be with
    the Lord.'
  guh-guh: Bajaraxuacujinae vaxaitsi, abaxë mapanacuata vajaasaëtsavanapaevi bajarapamatacabita,
    itarërëbotatsia nacacaetuatsiania petëpaevimi yajava. Caxitajarabianatsi jane
    baja athëbëtatsia pepo petuxanenë Jesús. Nexata jane baja daxitamatacabijavabelianexa
    yajavajinavanapaenatsi bajaraponë.
  bon-bon: Piba mine lui cina ireclota cama cirege, Acejiyame te mibibine piiyepu
    teebibine iyeta cire niwadipi carbe cabu me mime Yageyame cama opopa äyime puma
    lamlecu je buuwemope cabu. Siige, mine Yageyame cama piba gigri ninajininuge iyeteta
    ngälu cäco.
  nhw-BL: Teipa Toteco techquixtis huan techtlejcoltis tojuanti catli noja tiitztose
    ipan tlaltipactli san sejco ica inijuanti para timopantise ihuaya Tohueyiteco
    nepa campa mixtli ipan ilhuicactli. Huan quej nopa tiitztose para nochipa ihuaya
    Tohueyiteco.
  swh-ONEN: Baada ya hilo sisi tulio hai, tuliosalia, tutanyakuliwa pamoja nao katika
    mawingu ili kumlaki Bwana hewani, hivyo tutakuwa pamoja na Bwana milele.
  wbi-wbi: Pepano twevano tulivumi twevano tusighile, tulikong'ana kuvulanga palikimo
    navo kumung'inia uMutwa kukyanya. mu sila iji tuliva nu Mutwa ifighono fyoni.
  bba-bba: Yen biru bɛsɛ be sɑ tie sɑ wɑsi, bɑ koo sun suɑ kɑ be sɑnnu ɡuru winu sɔɔ,
    kpɑ su kɑ nùn yinnɑ wom dirum sɔɔ. Mɛyɑ sɑ ko n wɑ̃ɑ kɑ wi sɑnnu kɑ bɑɑdommɑ.
  eng-KJVCPB: 'then we which are alive and remain shall be caught up together with
    them in the clouds, to meet the Lord in the air: and so shall we ever be with
    the Lord.'
  kgk-NT: Upe rire nhande jaikove va'e, nhamano e'ỹ va'e, nhande rerojeupi va'erã
    nhande reraha-vy arai-rupi. Onhemoingove va'ekwe ndive nhande rerojeupi va'erã.
    Upe-py áry-rupi nhande nhanhogwaitĩ va'erã jaha-vy Nhandejáry Hesu ndive jaiko
    hagwã. Upéixa ramo mante jaiko meme ete-ta voi Nhandejáry Hesu ndive.
  waj-waj: ii suai ivaki ta homo mmatayaa vaa ausa hanigia kiada variaunnaiya fai
    Anutuuqo nama aakiaivaki ti rupi nuunama kinai vaa tauraa kuaiya vida sunada Udaanga
    Yisuu Kirisiinna sunaara kuaaravai. Fai itaama vainai rikiada ta vida inna sunada
    inna tasipama tupatupaa variaaravai.
  cpy-cpy: Opoñaashitya aakapaeni ikaatzi kaari kamayita-tsini, aritaki atsipata-neeyaari
    oenoka-shita-waeyaari Awinkatharite, atonkiyota-waeyaari menkoriki. Ashira owaero
    atsipatee-yaari Awinkatharite.
  mpx-mpx: Yaka abwe kilau bolo yawalila miminana sauga o, Yehoba ni bugul heyagila
    avalau heliya ta ha yaluyaluwa, ge avala Babala ta petupatupa-agila hawawala.
    Inoke avala Babala ta mihot sauga gegewena.
  wbp-wbp: Yangka kuja karlipa wankaru-juku nyina, ngulaju Kaaturluju kapu-ngalpa
    kanyi mangkurdu-wana. Jijaji kaji yaninjarni yani-juku, ngulakuju kapurliparla
    wapirdi yani, kulkurru kapurlipa jinta-jarri Jijaji manu ngalipa. Ngula-jangkaju,
    ngalipa yapa kapurlipa nyina nyanungu-nyangurlalku Warlalja-Wiringka tarnnga-juku.
  luo-luo: Bangʼ mano, wan ma pod wadongʼ ka wangima noyudhwa kaachiel kodgi mi terwa
    malo e boche polo mondo warom gi Ruoth e polo. Omiyo wanabed gi Ruoth nyaka chiengʼ.
  nhe-NT: Teipa Toteco techquixtis huan techtlejcoltis tojuanti tlen noja tiitztose
    ipan tlaltepactli huan san sejco ica inijuanti para timopantise ihuaya Tohueyiteco
    nepa campa mixtli ipan elhuicactli. Huan queja nopa tiitztose para nochipa ihuaya
    Tohueyiteco.
  aii-aii: ܗ̇ܝܓܵܗ ܐܲܚܢܲܢ ܚܵܝܹ̈ܐ ܦܵܝܫܵܢܹ̈ܐ ܒܸܬ ܦܵܝܫܲܚ ܚܛܝܼܦܹܐ ܥܲܡܵܝܗ‌ܝ ܓܵܘ ܥܢܵܢܹ̈ܐ
    ܕܬܵܦܩܲܚ ܒܡܵܪܲܢ ܓܵܘ ܗܵܘܵܐ؛ ܘܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܲܚ ܥܲܡ ܡܵܪܲܢ ܒܟܠܔ ܙܲܒ݂ܢܵܐ.
  esk-NT: Tarakŋa uvagulli iñuuruani taivrumani tatpauŋautrauniaqtugut piqatigilugich
    nuviyanun paaġlugu Ataniq siḷami, aasriiñ Ataniġmi ataramik iqataugaqsiḷuta.
  msb-msb: Pakatapos, kita na mga buhay pa sana na panahon kag an mga ginbanhaw pagaurupudon
    paitaas sa mga dampog para sugaton an Ginoo sa panganuron. Tapos kaupod na kita
    niya hasta na lang.
  cpa-NT: Ni³ jøng² jniang³ dsa² chiang² dsa² tiagh³, tai¹dsa jniang³ juu¹² jøa³jneng¹²
    quianh¹³ dsa² héi². Ja³jøng² jén² jniang³ Juu¹³ jniang³ dsi³guøi². Hi² lah¹jøng²
    tiágh³ báh³ jniang³ quianh¹³ Juu¹³ jniang³ jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹.
  dso-dso: ତାର୍‌ପଚେ ଆମେ ଜେତ୍‌କି ଲକ୍‌ ଜିବନ୍‌ ରଇବୁ, ସେବେଲେ ମେଗ୍‌ମାଲାଇଅନି ସେମନର୍‌ସଙ୍ଗ୍‍
    ଉତ୍‍ରିକରି ସବୁବେଲେ ମାପ୍‌ରୁର୍‌ ସଙ୍ଗ୍‍ ସରଗ୍‌ପୁରେ ରଇବୁ ।
  meu-meu: gabeamo, doini tanobada ai ta maurimmu tauda baine abida isi, ori latadiai
    Lohiabada ida baita hedavari, guba padanai. Bena Lohiabada ida baita noho hebou
    hanaihanai.
  yva-NT: Naijea jewen, umba Po vatano wangkova nene wansanugan vatano ukovakato no
    wene rai umawe matavon, Po wansaijasea no kamuro kakavine warae indamu wame Amisy
    Yesusa pe wamanugan tenambe. Weti indati wantantuna atavona nuge nuganui.
  dgc-dgc: Nadid, kétapos na éya, sikitam a buhay pabi, éy iontok na kitam be ta kuném,
    a sambatén tam i Panginoon tam ta ontok. Ey iagum na kitam du kakaguman tam a
    minabuhay dén. Nadid, éng kona sa, éy kakaguman tam i Panginoon tam a éwan tu
    katapusan.
  zpm-NT: Dzigo tipse gac zho grë zho zha ne bii zomban ga, laa zho soquia laglaa
    lo xcow tsiedzieelo zho me; dzigosi gdziṉdraa dze ne gbiche zho lo me.
  hix-NT: Nyamoro yasanàmàtxhe rma, tasanàmyatxhe hampànà, kàwyam xarha, àwayehpàra
    ehxah komo, oknomsaho ryetho komo rma. Kanàmyatxhe hampànà, Khoryenkomo. Àwayehxemotho
    kom yakoro ryhe, tasanàmyatxhe hampànà, kahrutun waka. Àto ryhe, tehoryatxhe hampànà,
    Kohkomo. Àro wyaro kexetxhenye, noro hyawo roro mpànà tehxatxhe ha.
  sim-sim: Unak nir liwa ma nir er nga lewas lersuwuk ni lawuhu avak orok orin ni
    heyekwa nir. Uhu or nga ermba ermbak orok ni likwa nir.
  npi-ULB: तब हामी जो जीवित छौँ उठाई लगिएकाहरूसँग एकसाथ बादलमा प्रभुलाई भेट्नेछौँ
    र हामी सदासर्वदा प्रभुसँगै हुनेछौँ ।
  cgc-cgc: daw sunod, kiten na mga bui pa ta yon man na adlaw gulpi kamangen na tipunon
    duma ki danen na nabannaw daw kiten i dleen duma ki danen naan ta mga panganod
    na magsugat ta Ginuo naan ta kalangitan. Umpisa ta yon gid na uras na magsugat
    ki ta Ginuo, kiten i magduma ki kanen asta ta ula katapusan.
  tim-tim: Hain akbiâ âmâ hamiyeŋân luâk âmbâle golâ bikŋe manbaen amâ yâk olop hamandat
    kâlegen ain mendu agum Humonenŋe togombo olowâk himbimân âgâm manbaen. Ain Humo
    olop dondâŋe manmâ âgâwaen.
  yor-yor: Nígbà náà ni a ó gba àwa tí ó sì wà láààyè sókè nínú àwọsánmọ̀ láti ọwọ́
    Olúwa. A ó sì wà pẹ̀lú rẹ̀ títí láéláé.
  wos-wos: Raméndat nani hiyahafi yandé du takwa nani di wali atéfék waritame. Nani
    Néma Duré nyirmbu xémbet, dé di wali naniré buwimbu hura yitandé. Hura yindét
    nani atéfék wara, déré xéta, dé wali jémba retame, wungi re wungi re.
  emp-NTPO: Ara maʌ̃da dadjirã, dji zocai b̶eara, ãdjirã ume ãbaa ʌ̃taa wãnia dadjirã
    Boro ume jʌ̃rãrãne dji ununi carea. Maʌ̃be dadjirã Boro ume ewariza duanania.
  eng-F35: then we who are still alive, who are left, will be snatched up together
    with them in clouds to meet the Lord in the air. In precisely this way we will
    always be with the Lord.
  ind-ind: Selanjutnya, kita dan semua pengikut Yesus yang masih hidup pada waktu
    itu akan diangkat bersama ke awan-awan di angkasa untuk bertemu dengan-Nya, lalu
    kita akan hidup bersama Tuhan selama-lamanya.
  pes-OPCB: سپس، ما که هنوز زنده‌ایم و روی زمین باقی هستیم، همراه ایشان در ابرها ربوده
    خواهیم شد تا همگی، خداوند را در هوا ملاقات کنیم و تا ابد با او باشیم.
  mpt-mpt: omit ole sma afen bianoba bainobo gabob nibo tem nanoba beboba Sume tebe
    nanoba ayung tem ut tetenanoba minoba utnoba abilim uto amit nomabbiobe.
  ssx-ssx: Kutu pilie pita꞉ta꞉ niki pa haluma꞉ wanda꞉hali make mo hande wanda꞉hali
    ame̱le̱ Koda꞉ma꞉ mea apa꞉tao hamono laa oli koa manda niki hatuku pua Tekehali
    manda꞉hande pea handulumeke. Kutupata꞉ nikita꞉ Tekehali ipiki ame̱le̱ hoto paeyao
    hao halumeke.
  mkl-mkl: Si ɑnyii nŋu, ɑwɑ iyi ɑ̀ wɛɛ si hunde si wɑɑti bɛɛbɛ, ɑ́ so wɑ ɑwɑò ŋɑ
    ɑjɔ si kudũi ijĩ, nɔ kɑ ko Lɑfɛ̃ɛ lele bɛ. Si bɛɛbɛi ɑɑ kɑ mɑɑ wɛɛ do Lɑfɛ̃ɛ
    hee do ɑjɔ fei.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜାଣ୍ଡେଇଂ ଆତେନ୍‌ ବେଲା ମ୍ବ୍ରଲେଃଏ ତ୍ରିଗ୍‍ଡିଆନ୍ନିଆ ମେଇଂ ଏଃତେ ତଡ଼ିଆଃଚେ
