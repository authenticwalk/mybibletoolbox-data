  san-TIB: ཨཔརམ྄ ཨསྨཱཀཾ མདྷྱེ ཡེ ཛཱིཝནྟོ྅ཝཤེཀྵྱནྟེ ཏ ཨཱཀཱཤེ པྲབྷོཿ སཱཀྵཱཏྐརཎཱརྠཾ ཏཻཿ
