  rai-rai: Namur daat baa daat lalaaun utbaai, din lo ungaai pa daat ma diat unaanga
    u ra kum pakpakaana baakut kupi daat a webaraat ma ra Tadaaru u ra maup. Io, lenmaa,
    daat a ki takum ungaai ma ra Tadaaru.
  haw-1868: Alaila e kaili pu ia'ku kakou ka poe i koe e ola okoa ana, me lakou, iloko
