verse: 1TH.004.002
translations:
  kpx-kpx: No Iesu vuvunemo la haivege la ke hilokalu.
  okv-H: Eto ungo ari do jigama ava Bada Iesu ta javota ikihara amo ungo kiarira
  tbo-tbo: Ma ata Guyau Yesu a taniwaga amaka a welemi po o hanapugehi.
  mal-C: കർത്താവായ യേശുവിന്റെ അധികാരത്താൽ ഞങ്ങൾ നിങ്ങൾക്കു നൽകിയിരുന്ന കൽപ്പനകൾ ഏതൊക്കെ
    എന്നു നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: Οἴδατε γὰρ τίνας παραγγελίας ἐδώκαμεν ὑμῖν διὰ τοῦ κυρίου Ἰησοῦ.
  bgc-bgc: क्यूँके थमनै बेरा सै के हमनै प्रभु यीशु के हक तै थारे ताहीं कौण-कौण से
    आदेश दिये सै।
  khz-khz: Kwalana vevega-ripa kilara Iesu Velekou gena rorirorina gavenimito gomi
    ripami.
  deu-TKW: ihr wisset ja, welche Gebote wir euch gegeben haben durch den Herrn Jesus.
  zsr-NT: Chnö́ziczliꞌ yuguꞌ le gna béꞌituꞌ lbiꞌiliꞌ uláz queëꞌ Xanruꞌ Jesús.
  lin-lin: Pamba te boyebi mitindo oyo topesaki bino na Kombo ya Nkolo Yesu.
  hns-NT: Toelog djaane hai kie hamlog okar hoekoem se toelogke kaun tjaal-tjalan
    siekhailie hai.
  noa-E: Maach Pör Jesuu pãrag jaaupibaawai marau pãachig jaautarr ya pãrau khaphʉ
    nʉm.
  eng-EMTV: For you know what commandments we gave you through the Lord Jesus.
  mib-NT: Chi je cájini rō na jniñu ni candacu ri nuū rō jeē ní ndacu máá Jítoho yō
    Jesús.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् खिनिॽ पिआसिगे़बा इङ्‌जाःङ्‌हाॽग दाङ्‌बा ये़सुरे़ कुयुक्‍कोलाम्
    त्‍ये़बा फाॽआङ् खिनिॽ के़निःसुम्‍लो॥
  xnj-xnj: Muni mugamanyili malagizu gala gatavapelili kwa uhotola wa BAMBU Yesu.
  mmx-mmx: Mi xasep pam at levelinga at Leeme Silok, ne Iesu, maga tong i rinimi.
  cbr-NT: Nucën 'Ibu Jesusan cacësabi oquin nun mitsu cacë bana camina mitsun 'unanin.
  tee-NT: Ju uxijnan misp'ayat'it ju lhamap'aksin ju iclaxtaknitau tachi ju quintamamachakxanitan
    ju qui'ucxtin'an Jesús.
  eng-LSV: for you have known what commands we gave you through the Lord Jesus;
  cak-NT: Rix can utz iweta'n anchique ri xka'ij chiwe, roj can xka'ij can chiwe ri
    nic'atzin niben. Y xka'ij ri' chiwe, roma can quiri' ru'in can ri Ajaf Jesucristo.
  pah-NT: Pe pekwaha oreremimbo'ea – kiroki a'ea rehe ga ore mbo'e pembo'e ti g̃a
    a'ea rehe javo.
  sja-NT: Parãpa k'awa p'anɨ taipa jarateedap'edaa, parã t'ãide nipadak'ãri. Jarajida
    Tachi Waibɨa Jesucristopa jarapidak'a.
  xed-xed: Nda sna kuni ta nzaku ya taghaghunaf ŋni nda ma mbrakwa Mghama mu Yesu.
  mks-NT: Sa̱ xíni̱ va̱ha ndó ña̱ sáhndá nde̱ chuun nu̱ ndó jáchi̱ na̱sahnda Jesucristo,
    xitoho í chuun nu̱ú nde̱ ca̱ha̱n nde̱ ña̱ yóho xi̱hi̱n ndo̱.
  gfk-S: Ma ina tahut be mu na lon hobi kinong mu palai ter ta ira dades na nianga
    mehet ga ter ta mu tano ra hinsana no Watong Jisas.
  bmu-bmu: Neŋön Kembu Jisösgö kukösum qakŋe kinda jöjöpaŋ keuŋi jim kutum eŋgiini,
    iŋini keu mohot mohot mi lök möt teköze.
  dgz-dgz: Ayop Iesu aro amun nuneni gapan nop mega wadidiaetoni anuiwanin.
  eng-GNV: For ye knowe what commandements we gaue you by the Lord Iesus.
  zaa-NT: Chi yù le nu ná qui'ni guni le loti' gunèni tu' le lani nombre qui' Señor
    Jesucristua.
  eng-WEBSTER: For ye know what commandments we gave you by the Lord Jesus.
  guh-guh: Payapëtanemenua baja cajena palivaisi vajatuxanenë Jesús pejamatabëcueneta
    pacaitorobatsi panejumecovënëtsinexa.
  bon-bon: Ingle weene umle gemi lui mene cine weebibine ituge jaji ireclota mule
    poto cidi me, egä peei mene lui Yageyame Yeesu bau ca gyene.
  nhw-BL: Huan ya anquimatij nopa tlanahuatilme catli timechmacaque ica itequiticayo
    Tohueyiteco Jesús.
  swh-ONEN: Kwa kuwa mnajua ni maagizo gani tuliyowapa kwa mamlaka ya Bwana Yesu.
  wbi-wbi: lwakuva mukagula vwe vulolesi vuki vuno tuvapalile kukilia uMutwa Yesu.
  bba-bba: Domi i yɛ̃ yiire bi sɑ bɛɛ wɛ̃ kɑ Yinni Yesun yiiko.
  eng-KJVCPB: For ye know what commandments we gave you by the Lord Jesus.
  kgk-NT: Nhandejáry Hesu réry-py oronhemonhe'ẽ peẽ-my va'ekwe. Mba'e-py orombo'e
    va'ekwe peikwaa voi.
  waj-waj: Udaanga Yisuu Kirisiiva ti kiaa ti mmuuvaa ta ngii giaa ngii miaanna kua
    aataruuvaa vaa ngia rikiaavai.
  cpy-cpy: Tema piyotee-yakini eeroka, riitaki Awinkatharite Jesús matakaa-kinawori
    naaka okaatzi niyotaa-yitakimiri.
  mpx-mpx: He logugui bolo ha aheya Babala Yeisu elana ge ha pewa eliyamiu, ku atena
    ya.
  wbp-wbp: '@see-verse:1TH.004.001'
  luo-luo: Nikech ungʼeyo puonj mane wamiyou kuom teko mar Ruoth Yesu.
  nhe-NT: Huan ya inquimatij nopa tlanahuatili tlen timechmacaque ica itequihuejcayo
    Tohueyiteco Jesús.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܡܘܼܕܝܼ ܦܘܼܩܕܵܢܹ̈ܐ ܝܘܼܗܒܹܠܔ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܝܲܕ ܡܵܪܲܢ
    ܝܼܫܘܿܥ،
  esk-NT: Uvvatakku iḷisimagisri iḷisauttutigianikkavut ilipsitñun Atanġuruam Jesus-ŋum
    aŋalatchił̣hagun.
  msb-msb: Aram niyo baga na an mga katugunan namon sa iyo paagi sa poder na ginhatag
    sa amon san Ginooʼn Jesus.
  cpa-NT: Ma²ŋih³ báh³ hniah¹² héh¹ quiah¹² Jesús, jǿg³ ca¹tiógh³ jnieh³ hniah¹².
  dso-dso: କାଇକେବଇଲେ ମାପ୍‌ରୁ ଜିସୁର୍‌ଟାନେଅନି ଆଦେସ୍‌ ପାଇକରି ଜାଇ ଜାଇଟା କର୍‌ବାକେ କଇରଇଲୁ,
    ସେଟା ତମେ ଜାନାସ୍‌ ।
  meu-meu: Badina be haheḡani, Lohiabada Iesu ena amo a abi a henimui, na dibamui.
  yva-NT: Wapo reama ananyao raen to, wemirati reamo raugaje wasai mamaisyo vambunino
    Amisy Yesus po raunande reansaije rai.
  dgc-dgc: Nabati moy dén tu niutus me dikam a gébwat ta Panginoon Jesus.
  zpm-NT: beṉque naṉle to zhaw, sac lëë miṉ co bnabey Jesús no biadseed no to guṉ
    to.
  hix-NT: Noro yano me, amna ahananàhyatxkonà, amnyehra. Amna wya ahananàhàthàyamo
    rma muhutwetxow hamà.
  sim-sim: Mberem ushiwak? Jir Wasilaka nihi Jisas kwambu orhi orok mainkwambuk jirin
    ni saweshirik angop ji misiri osa.
  npi-ULB: किनकि तिमीहरूलाई थाहा छ, हामीले प्रभु येशू ख्रीष्‍टद्वारा तिमीहरूलाई के
    अर्ती दियौँ ।
  cgc-cgc: Iling tan ame na pangabay tak sigurado kay na ula kaw nalipat ta ame na
    patudlo na alin gid ki Ginuo Jesus.
  tim-tim: Akto ulikŋân Humonenŋe Yesuŋe wan me wan akŋet dâmap yâkŋe wâtŋe aknengimbo
    keiŋe makyeŋgiyion are nâŋgâi me?
  yor-yor: Nítorí pé, ẹ̀yin mọ àṣẹ tí a pa fún yín láti ọ̀dọ̀ Olúwa Jesu.
  wos-wos: Néma Du Jisas naniré hambuk hundi wandéka wun hundi guniré wambeka xéka
    guni wun hundi wundé xékélakingu.
  emp-NTPO: Dadjirã Boro Jesud̶eba daiba jaradiaped̶ad̶ada bãrãba cawa panʌa.
  eng-F35: —you know what instructions we gave you through Sovereign Jesus.
  ind-ind: Tentu kamu masih ingat ajaran yang pernah kami sampaikan kepadamu sebagai
    utusan Tuhan Yesus,
  pes-OPCB: زیرا می‌دانید که به اقتدار عیسای خداوند چه تعالیمی به شما دادیم.
  mpt-mpt: Yesus Sume ni sbal wengo omya ni e okoko klabianoba weng olo baabenobbiobe.
  ssx-ssx: Hande Tekehali Yesu ipika꞉ biki ula꞉ ekina꞉ nikana꞉ma꞉ iki pa꞉ta꞉ mana꞉
    loma꞉ ekimanu hone wilimime.
  mkl-mkl: Ntɔ ntɔ, ì mɑ̀ ikɔ ŋɑ iyi ɑ̀ bɑ hɑi bi Lɑfɛ̃ɛ Jesu nɔ ɑ̀ sɔ̃ ŋɛ.
  gaq-gaq: ନେ ମାପ୍ରୁ ଜିସୁନେ ଅଦିକାର୍‌ରେ ଆଣ୍ତିନେ ଆଦେସ୍‍ ବିନେବଗେ ଆତେନ୍‌ ପେ ମ୍ୟା ପେଲେକେ
    ।
  gof-RNT: Nuuni Godaa Yesuusa maatan hinttena kiittida kiitay awusseeko ereeta.
  unx-unx: ଚିୟାଃଚି ଆଲେ ପ୍ରାଭୁ ୟୀଶୁଆଃ ଆକ୍‌ତେୟାର୍‌ତେ ଆପେକେ ଏମାକାଦ୍ ଆନାଚୁକେ, ଆପେଦ ବୁଗିଲେକାପେ
    ସାରିଆକାଦା ।
  gah-gah: Guivahanite Izesuni gakotó gakó lo lukumuhá nene mota gilinave.
  lcm-lcm: Pinipini ke kana kapo kalingana i Volava Iesu. Mita lapo nas ia, na kana
    vang nia.
  aer-aer: '@see-verse:1TH.004.001'
  qvc-NT: 'Allitam yach''angillapa: Jisukristu noqaykunata numbrawaptinmi, pay munashqandalla
    qamkunata yach''achishushqa kani.'
  tgl-ULB: Sapagkat alam ninyo kung anong mga tagubilin sa Panginoong Jesus ang aming
    naibigay sa inyo.
  cbs-NT: '@see-verse:1TH.004.001'
  xtm-NTPP: Vaa jâ ka jini ni nde a ni ka kaxtnu'u sa ma, vaa sukan ni tatnuni maa
    Jesús Iya Tátnuni ma.
  nnq-nnq: Magambu mmanyi maboulo gutumpa kuwecho gwa Angwana ana Yesu.
  bao-NT: Mee mʉja maji, Wiogʉ Jesús cʉ̃ ca dotiro mena mʉjare jãa ca wede majioriquere.
  san-ORI: ଯତୋ ୱଯଂ ପ୍ରଭୁଯୀଶୁନା କୀଦୃଶୀରାଜ୍ଞା ଯୁଷ୍ମାସୁ ସମର୍ପିତୱନ୍ତସ୍ତଦ୍ ଯୂଯଂ ଜାନୀଥ|
  huv-NT: Tenguiayiün nguineay tasajasan icon merangan leaw andiüm Teat Jesús, cos
    nej atquiaj tasaj xicon.
  otn-NT: Ya guí pa̱hmʉ ngue nu̱ya yø hya̱ dá̱ xän'na̱hʉ, guehya yø hya̱ di̱ ma̱nda
    ra̱ Hmu̱ Jesús.
  nop-nop: Wapum Jesu wou foloŋ mede hogohogok hanindidimegumun u hide-ku agaŋ nadiiŋ.
  obo-NT: Oyyos nosorollan dowd man iddos mgo suhu roy koniyu, ukit to kotungud no
    id boggoy konami tod Longaggon no si Disas Krays.
  cak-ENT: Rix jabel ivetaman achique ri xkabij chive, ri nc'atzinej que nibün. Y
    roj xkabij quiri' chive, roma quiri' bin can roma ri Ajaf Jesucristo.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤂᤡᤏᤡ᤹ ᤐᤡᤀᤠᤛᤡᤃᤧᤒᤠ ᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ᤃ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤕᤢᤰᤁᤥᤗᤠᤶ ᤋᤩᤧᤒᤠ
    ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Chi ja jínī ndá nú nā tiñu nī ndacu ndá nī nūū nū jā ní ndacu maá Jētohō
    ō Jesús.
  san-TIB: ཡཏོ ཝཡཾ པྲབྷུཡཱིཤུནཱ ཀཱིདྲྀཤཱིརཱཛྙཱ ཡུཥྨཱསུ སམརྤིཏཝནྟསྟད྄ ཡཱུཡཾ ཛཱནཱིཐ།
  qve-NT: Hinaspapas qankunaqa ñan yachankichishña, Señorninchis Jesucristopa yachachikuyninman
    hina, qankunaman yachachisqaykutaqa.
  pao-NT: Ka Te Pabe'e ooosapa nage, numme Te Pabe'e pooha-toohakwi mu tuukwe'e ka
    mu-baa'yoona.
  cbu-NT: Ndamba yasasa, Ísúkirísut, iy kurakarini, waana iyaam kamachtarangu anuri
    tayaspatarangini Ísúkirístoo kuku. Anootsimari siyaa waneekuni payungtsa táta
    táta ashirangini.
  usa-usa: ketáá timá-timunna-yataaqa uyátárai-naqa Îtuni náápaakaraq máena keráwáqá
    kéitaae.
  soy-soy: Nɔ icélɑɑ kɑri Urɔ́píimɑ Yeesu kɛ́mɛɛ n yɔsí ɑri nɔ́ tɛ́ŋ́sɛ nyulɛ.
  hui-hui: Anigo irane Anduane Homogo Yasunaga hongoni howa iname tíhondo agua bialu
    holene nga lalu langirimago mandabu kamigoni.
  amf-amf: Imbaa wontea Yesussa naabenka hamin dahaa upsi yena wonin imonam yedi dheseeda
    dhese.
  quc-NNT: Iwetam chi k'ut ri tijonik ri qa yo'm chiwe, ri xujtaq chuya'ik rumal ri
    Qajaw Jesús.
  dob-dob: Ta wate ꞌInapwana Yesu ꞌina loinao nidi ꞌaꞌebwaꞌemiya wamwalamwalatonidi.
  wrs-wrs: Yimba nonora av, manam kava wonishunna yemba, velmba. Yesus Kristusnambarava
    kava yemba wonishunna.
  mca-mca: Ekheweli'ƚ hats ƚenikfe'li'ƚets kekhewe' k'ijatsheniƚij qe ta'ƚets in yit'ij
    yiwets ha' Yatsat'ax'inij Jesús.
  tzo-TZC: Ti voꞌoxuque xanaꞌic lec scotol ti cꞌu sꞌelan laj jchanubtasoxuc ta sventa
    ti Cajvaltic Jesuse.
  mya-mya: သင်​တို့​အ​ဘယ်​သို့​ပြု​ကျင့်​ရ​မည်​နှင့်​ပတ် သက်​၍ သ​ခင်​ယေ​ရှု​ပေး​အပ်​ထား​သည့်
    အ​ခွင့်​အာ​ဏာ​အ​ရ၊ သင်​တို့​အား​ငါ​တို့ ညွှန်​ကြား​ထား​သည့်​အ​ချက်​များ​ကို​သင်
    တို့​သိ​ကြ​၏။-
  gng-NT: Kimɛ ni bɛn ti là wɔkn' nɛ Yonbdaan *Yesu ya wɔknm ma nnɔ.
  cbi-NTPO: Ñulla yumaa mideeve, lala ñullanu Bale Ruku Jesús' mitya dewandi', naakenu
    juve detiñu bain.
  ikk-NT: Makẹni, ụnụ a marịngụọ iwu ẹnyi gisọnmẹ ẹfan Di-nwọnni-ẹnyi wụ Jesu ye ụnụ.
  leu-leu: Mi texaas sena maana fepitaian aava maam fo tavai nami pana lapaana gutan
    si Memai Yesus.
  maz-NT: Ya i̱ṉ pãrãgueji c'o jña c'o ró xi'tsc'öjme. Nguetsjë e Jesucristo c'ín
    Jmugöji o 'ñünngü ín mün'c'öjme ró xi'ts'ijme.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། གཙོ་བོ་ཡེ་ཤུའི་དབང་ལ་བརྟེན་ནས་ངེད་རྣམས་ཀྱིས་ཁྱོད་ཅག་ལ་བཀའ་གང་ཞིག་བསྒྲགས་པ་ནི་ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ཤེས་པའི་ཕྱིར༌ཡིན།
  tca-NT: Pema rü marü nüxü̃ pecuèx ga yema torü ucu̱xẽgü ga tórü Cori ya Ngechuchu
    toxü̃ muxü̃ na pexü̃ tangúexẽẽxü̃cèx.
  zpl-NT: Xne liꞌihua nediyaꞌlaꞌhua ye nú unibiyaꞌ Jesucristo luru nú niru luhua nú
    riꞌihua.
  mbc-NT: Maasa pra ayenupa'pîkon annaya Uyepotorîkon Jesus maimu pe. Mîrîrî epu'nenan
    amîrî'nîkon.
  ndg-ndg: Kwa mana mutangite ni maelekezo gani tubapeile pitya Ngwana Yesu.
  wsk-wsk: Mu awuk, ana Kari Biya Jesus ko nup te munan den suen biya te ninga kiti
    guruguman umu nina ko ikisan.
  toj-NT: Huan ni xa naahuex spetzanil ja jas calaticon ahuabyex, ja' ni ja smandar
    ja Cajualtic Jesusi
  kkl-kkl: Yesus nu saelbamsilne mikibag agha a'un haingag agha “Ualulom-ualulom,”
    aro ambarelamsibonge ka'ebaomdi, el wamlom ane sembe nen sol wali uro ul palamlulom.
  tbc-tbc: Aŋ ru kagin an fidian Tubun ak Jesus wagen lo mupanaŋ an aloŋ pasik a.
  sna-sna: Nokuti munoziva zvatakakurayirai nesimba raIshe Jesu.
  smk-NT: Anaod, tanda' moyoynay bubibilin a nibi mi komoyo yupa' sa pakayadi' na
    ni Uunuren a Jesus sa pagkakabyay moyon wanin,
  grc-TCGNT: Οἴδατε γὰρ τίνας παραγγελίας ἐδώκαμεν ὑμῖν διὰ τοῦ Κυρίου Ἰησοῦ.
  gof-WFTW: Nuuni Godaa Yesuusa maatan hinttena kiittida kiitay awusseeko ereeta.
  spa-BLM: Porque ya sabéis qué instrucciones os hemos dado por medio del Señor Jesús.
  kyz-NT: '@see-verse:1TH.004.001'
  dao-dao: Mcuhmthehnake naküt cun Bawi Jesuha Ana üng ning jah pet ti cun nami ksingki.
  cya-cya: Cua' jlyo ti' um cha' nu cua' ngulo'o hua 'in um lo'o cha' cuiya' 'in Ñi
    X'nan na Jesús,
  wrk-wrk: '@see-verse:1TH.004.001'
  nii-nii: Enim piinmin, sin Jiisas Owundu nge noman dinga ełe, sin ek pei nipin kin,
    enim ngo poru ninjpin.
