  wuv-wuv: Uaa hamona aidadii tamanu hai'ouna feroinia wagii fei foraforaa mei Fasu
    Jesus ba hamonei bigi'ia.
  quf-NT: Qamkunami yaĉhayankillapana, Amitunchik Jesucristo munashannulla imanu kawsanaykillapapaq
    nir willashushayllapataqa.
  yuw-yuw: Oro non Yesuhon duc sogida yong fasun fasun mata kanogomonma woi son urop
    kombingbödeang.
  hus-NT-1971: A alhua’ tso’obitschic jahua’ pel a uchbil ca t’aja’ c’al a Dios c’al
    an cau jahua’ huahua’ tu exobchamalits c’al im bij an Ajatic Jesús.
  med-med: Tʉn Nuim Jisas nga ronduⱡ ila moⱡpʉn, enim man ngurmʉn ik nimbʉ, pilik
    mbi nduk mormin.
  bch-bch: Ngansa gimi aoatai ngan gid posanga matua toa abada pagimi ngan Maron Iesus
    ieda mugaeai na.
  cco-NT: Co̱ꞌ ꞌnʉ́ꞌˋ nɨñíˆbaꞌ guiʉ́ˉ jaléꞌˋ e nɨcaꞌéeˆnaaꞌ ꞌnʉ́ꞌˋ, jo̱ e jo̱ nɨcajmóˆnaaꞌ
    laꞌeáangˊ có̱o̱ꞌ˜ Fíiˋnaaꞌ Jesús.
  deu-1951: Denn ihr wisset, welche Gebote wir euch gegeben haben durch den Herrn
    Jesus.
  alq-ALGNT: Kikikendana8a mega adi kagi iji kikinoamago8eg kidji inadizieg, kagi
    inanonigo8ag Jesos ka Tibeniminak.
  ixl-NNT: tan ootzimal veꞌteꞌ setaꞌn kam unqꞌa chusbꞌaleꞌ uvaꞌ kat qal sete taꞌn
    u Kubꞌaal Jesús.
  boa-NT: Muurá ámuha méwaajácú Ávyéjuube Jetsóó taúhbajúré ámúhakye muha meúwáábohíjcyáne.
  etr-etr: Nilïa Dafidilo Geloi Yesuïe geloigila nea sähaleada, dilia gomalä hamosa
    namolö dialeala säla ï amoda, dihili dawadigi nebegomelë.
  quh-NT: Imaraycuchus yachanquichejña imatachus Señorninchej Jesuspa sutinpi camachiskaycuta.
  kwi-kwi: Aune au Anpat Jesús aumɨza ɨninnara aizpa uruza kamtanaramakpas.
  agm-agm: Iyataatɨ nyahɨ sangi jɨhura Awaisɨho Jisaasihomɨ watɨpɨhanda pɨwɨha kasatɨtɨhaawɨ
    kanyatihɨ nasanyohɨhaapɨ aimɨ mmonɨwɨ gwɨnyaapɨhiyaate. Aihɨ kaapɨ gɨsunyaatɨtandɨ
    jɨhaatɨ kasatɨtɨhaawiyo.
  ubr-ubr: Yabin omi wosagob, Bada Iesu Wabinai omi mamaba wonmama aurin on dura wawurem
    nono.
  tsw-NT: adama a na i ta cuwusan ni ili i na tsu rito nɗu a ala a Zagbain Yesu.
  cax-NT: Arraño chauqui tütusio aume arrüba supacüpucu, arrüba sopitorrimiaquio aume
    au nürirrti Señor Jesús.
  aia-aia: Mou bwane aidangisi'i ringe nameu 'unu'i tana'amou. Na ringe 'isi ai'a
    baani'ameu moi, mei baania ro'u Araha aga, 'ia Jisas Kraest.
  srp-1865: Jer znate kakve vam zapovijesti dadosmo kroz Gospoda Isusa.
  agt-agt: Te amu muy hapa ta intu la netuldu mi tekamuy ya kuman na netuldu ni Afu
    Hesus tekami, petta awan ta kadulayan muy,
  lug-lug: Kubanga mumanyi ebiragiro bye twabawa mu Mukama waffe Yesu.
  yby-yby: We napate Jisesida uliwalo ga lo libobo maya alo eli-minae.
  heb-heb: כי ידעתם את המצות אשר נתנו לכם בשם האדון ישוע׃
  mpp-mpp: Nonge ung-yowa sasawa Sugucne Yesulacni ngagelu edocngebaibeng, yogo ngagegaing.
  apb-apb: Aana omu manata'inie oto uri Aalaha ikie a Jisas e unue hunie melu ke ha'ananau'omu
    urine.
  san-TEL: యతో వయం ప్రభుయీశునా కీదృశీరాజ్ఞా యుష్మాసు సమర్పితవన్తస్తద్ యూయం జానీథ|
  ben-IRV: কারণ প্রভু যীশুর দ্বারা আমরা তোমাদেরকে কি কি আদেশ দিয়েছি, তা তোমরা জান।
  ntu-ntu: Krlzpeamu nike pibzkr bamu, mz zmatq ngr Kxetu rgu Jiszs.
  pan-pan: ਕਿਉਂਕਿ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਜੋ ਅਸੀਂ ਤੁਹਾਨੂੰ ਪ੍ਰਭੂ ਯਿਸੂ ਦੇ ਵੱਲੋਂ ਕੀ-ਕੀ ਹੁਕਮ ਦਿੱਤੇ।
  gvc-gvc: Jesu mari pʉhtoro to buhe dutiro mehne mʉsare sã buherire noano masina
    mʉsa.
  ksj-ksj: '@see-verse:1TH.004.001'
  sbk-sbk: Mumenye ziatiwawozezie ashilile hwa Yesu aje zyenu.
  mya-JVB: အဘယ်သို့ သော ပညတ်တို့ကို သခင် ယေရှု ၏အခွင့် တော်နှင့် ငါတို့သည်အပ်ပေး သည်ကို
    သင်တို့သိ ကြ ၏။
  kgf-kgf: Nini Miŋ Kewunina Yesuac murunec néma pakeŋ ac énézéyiŋ imi ini ninʒu.
  awb-awb: Sísa itene anotah wahnáhnká teríéro urainsabé wene sánsá íwáhnoruraunaq
    ahtebarowe.
  gdn-gdn: Wi badidi maba idiwana ki kabuwai ka nu Kaiwawonuga Iyesu kasiyara negebu
    ki pokaiya nu wi nidimeya teyateyama. E kabuwai ki kuduba ka wi kataigubu kewowena.
  nko-NT: Tsúfɛ́ mlɩyin mbla ámʋ́ʋ́ anɩlɔ́wa há mlɩ anɩ Wíe Yesu ɩdátɔ́ ámʋ.
  bsn-NT: Mani ʉjʉ Jesús ĩ roticatore bajirone mʉare yʉa roticatire masiaja mʉa jẽre.
  pib-NT: Gi rixanu gimatlu wa yokanrukaka wa wenekyagi wa Gitsrukaachi Geso chinanu.
  wiv-wiv: Na vuna miu mule miu ta lala na polea zia hita ta vala ni miu, na vuna
    na matuhanga kana Paraha a Iesus.
  reg-reg: Kulwo kubha mumenyele na melesho- ki ganu chanyakile okulabha ku Latabhugenyi
    Yesu.
  mlh-mlh: Niŋo Ofoŋ Yesure usuŋ paiineo dimaku mimipaŋ buŋoine mitiga ŋarebeŋ, ŋoŋo
    buŋo koruŋ moakoŋ moakoŋ oi mane foregobi.
  gof-ENT: ኑኒ ጎዳ ዬሱሳ ማታን ሂንቴና ኪቲዳ ኪታይ ኣዉሴኮ ኤሬታ።
  aau-aau: Homkwe ok, hrom Hakamay Jisas so krai non ma mesor kow mokwe, po nuw-nonkway.
  tvk-tvk: Muhusil kuh pispisien xil xa matesa ni vengan xa xamim mukila xa xametel
    di matsepin e his Suv Iesu.
  prf-NT: Tukoy moy dán en toldu hidi a inyatád mi dikomoy a gubwat ten Panginoon
    a ti Jesus.
  auy-auy: Fasiꞌaénkó Ísu simásímakain-amaanta simátimewanda éꞌa iséꞌa wéaraaiwaewe.
  tbg-tbg: Tinavu Noravano Ihuva tinavu noraiqama komanta tenavu vira autuqaa vo uva
    maara ni tiva nimiavaunara, ne vi uvara kankomake iriara.
  hub-NT: Ina apuri Jesús akuptamkau asamtai jintintamiajrum nuka nekarme.
  hmo-hmo: Aiemai hadibaia hereva Lohiabada Iesu ena ladanai, umui dekenai ai henia
    gauna, be umui diba vadaeni.
  big-big: Ne mak mawinda iniyegi Yisugi yeiktaga miziweki waligeleya pumokki piyeng
    Anotogi kazing pangka pumok purik ini iwaka legi mizizo.
  gux-G: I nan tiani tin den naani maama ki baa suani ti diedo jesu sɔnu ni.
  cnl-NT: Qui² móo³ra'³ 'e³ jmii'³¹ lǿ² júu² 'e³ ca²³te̱e̱n²³²na'³¹ 'nee'²³ 'e³ juaa'³ra'³¹
    rɨ³løn³¹na² dsa³ quien³² Juii³ra² Jesús.
  zar-NT: Chinö́z quéziliʼ yuguʼ le gunná béʼetuʼ libíʼiliʼ uláz queëʼ Xanruʼ Jesús.
  kde-kde: Kwa kuva, mùnimala nni malaijo ntwani latumwing'enge mwenu kwa mamulaka
    langa Nang'olo Yesu.
  ata-ata: Xo ngingi ngelavusou vaivaikala e nexi telosinge. Ia vaivaikala ane ne,
    anu molu noxou Tila Iesu.
  qvw-NT: Yaćhapäcunquiñamari Jesusninchicpa pudirnin caynïwan imacta yaćhachipäcuśhactapis.
  nfa-nfa: Miu aaꞌi-aaꞌi mi meꞌa le ngaa dhu jiꞌi ajꞌa miu, pake koasa nèti Lamatua
    Yesus.
  tnp-tnp: Otol lanəha mətəu-inu itəmah nəkotəhrun suaru iətəm iəmləgətun itəmah lan,
    kəni Iərmənɨg Iesu təməfa nepətiən məmə iəkləgətun itəmah lan.
  urd-urd: क्यूँकि तुम जानते हो कि हम ने तुम को ख़ुदावन्द ईसा की तरफ़ से क्या क्या
    हुक्म पहुँचाए।
  hot-hot: Môlô oyala abô takatu ba yêlô bôk aêv hadêŋ môlô hathak Anyô Bêŋ Yisu anêŋ
    lôklokwaŋ yôv.
  mqj-NT: Muissanammia' angganna pepatudu mangkamo kipalanda' lako kalemua' ummolai
    kakuasaanna Puang Yesus Dewatanta.
  rus-SYN: ибо вы знаете, какие мы дали вам заповеди от Господа Иисуса.
  mbh-mbh: Eneke lomumu mire nge torong areko them tor lomu nge, ako them el i a Toko
    Pomnga a Jisas nge.
  bdd-bdd: Ma wete Bada Yesu ꞌina loinaedi ꞌaꞌebwaegomiya wasanapudiya.
  cbt-NTPO: Sinioro Quisoso a'chintërincoiso chachin sha'huitërainquëma', natanama'.
  srn-NT: Un sabi den sani di wi ben leri unu nanga a makti di Masra Yesus gi wi.
  cta-NT: Tyiꞌu tiꞌ ma̱ jiꞌi̱ cña nu ngulo ya jiꞌi̱ ma̱ cuentya jiꞌi̱ Jesús nu Xuꞌna
    na,
  bqc-SIM: Á yã́ pↄ́ wá dìlɛɛ́ ń Dii Yesu tↄ́o dↄ̃.
  tcz-CHONGTHU: Ajehchu keihon nangho Pakai Yeshua thuneina'a ipi kahilu nageldoh
    uve.
  mar-mar: कारण प्रभू येशूच्या वतीने कोणकोणत्या आज्ञा आम्ही तुम्हास दिल्या त्या तुम्हास
    ठाऊक आहेत.
  snp-snp: Wekola Yesu welaloti ka lo mele gedonimo ya moda koli minae.
  isl-isl: Þið þekkið þau boðorð sem við fluttum ykkur frá sjálfum Drottni Jesú. Nú
    biðjum við ykkur, og það af öllu hjarta og í nafni Drottins Jesú, að þið fetið
    dyggilega í fótspor hans og hlýðið honum.
  spy-NT: Ōnkētē ng'aleek choo kikiiboorwook ꞉acheek kubununēē kāāmuukēywēēkaab Mokoryoontēēt
    Yēēsu.
  xnn-xnn: Tay getkenyo nan inbilinmi ken dakayo ay nagapo isnan kalebbengan Apo Jesus
    ay intedna ken dakami.
  mwe-mwe: Pabha nnikumbushilanga malajilo gutwampelenje gala, kwa mashili ga Bhakulungwa
    a Yeshu.
  tte-tte: Na loinaone bwaite silaomaya Guyau Yeisu koina mwa kaeliwa kolimiu wakatailiko.
  tcs-tcs: Wa! Yupla sabe wad, wanem ol samting po mekem wea mipla i bin pinis spik
    po yupla wea neim blo da BosLod Zizas.
  hlt-THB: Bawipa Jesu ak caming ikawmyihna ka mim cukkik khqi tice sim uhyk ti.
  soq-soq: E epe dewaitonuna, ipawa no e Tatamba Iesu Keriso mukawa mampe wanwan euda
    dodomana intawa wadewasaletano etale ateiten.
  qub-qub: Gamcunaga musyanquinami Tayta Jesucristupa jutincho nogacuna yachachishäta.
  att-att: Á nonopan naw laguk yù taddám mi nikayu megapu sù pakáwayyá mi nga iniyawâ
    na kami ni Apu Kesu.
  bki-bki: Tubo Yesu midu kiano verloglogiano nalo joa jumememi ka nuverial ka kamiu,
    mia kumijikia batitiglo ruei. Tibe na, bo ka kuvitakiio.
  bqp-bqp: Á yã kũ o dàárɛ kũ Dikiri Yesu tↄ́o dↄ̃.
  mcp-mcp: Bɨ mə mpú məcwûŋ sə́ á cwîny bɨ́ nə ŋkul mə Cwámba Yésus má.
  hat-hat: Nou konnen tou sa m' te moutre nou, avèk otorite Seyè Jezi te ban mwen
    an.
  npl-NT: Nomejwah ya nonkimatokeh tlan Toteko Cristo Jesús otechnawati matomechnawatikah.
  bgg-bgg: Ithong Isu pha riichai è gathek è nathek shii phi pha muyuathek ne nathek
    ne thieg.
  eng-TCENT: For you know the commands we gave you by the authority of the Lord Jesus.
  eng-BSB: For you know the instructions we gave you by the authority of the Lord
    Jesus.
  cpu-NT: Aritake piyotaiyakeni eeroka, iriitake Avinkatharite Jesús matakaakenarori
    naaka okaratzi niyotaayetakemiri.
  san-ASM: যতো ৱযং প্ৰভুযীশুনা কীদৃশীৰাজ্ঞা যুষ্মাসু সমৰ্পিতৱন্তস্তদ্ যূযং জানীথ|
  tac-NT: '''Émika ''la machigá mochí alué a''ká ra''íchali napu ramué benírilige.
    Alué Wa''lula Esusi nejíturu ye nóchali napurigá ''emi beníriwa.'
  eng-WEBPB: For you know what instructions we gave you through the Lord Jesus.
  gfk-H: Ma na tahut bia muat na lon hua kanong muat palai taar ta ira dadas na nianga
    mital ga tar ta muat tano hinsana no Watong Iesu.
  viv-viv: FaꞋina ahe wahalamanena gava vehimeya Kaiwabu Yesu givelema, medema ahawavelevelemi.
  yao-yao: Pakuŵa nkugamanyilila malajisyo gatumpele kwa ukombole wa Ambuje Che Yesu.
  tgp-tgp: Matan ka levosahi vujangi atu kama lo taua na limamim moiso na suiha non
    Moli Iesu.
  auc-NT: Awënë Itota nänö änö ante ëñente cædinque mönitö mïnitö ïmïnite wææ äninque,
    Ïïmaï cæedäni, antamönipa. Mänïnö möni wææ ante odömonte apæ̈nedö ante mïnitö
    do ëñënïmïnipa.
  kbc-NT: Igaataɡ̶a owooɡ̶oti niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco ane jajicaɡ̶atedaɡ̶awatiwaji,
    niɡ̶ijo me jibakenaɡ̶a ɡ̶onaɡ̶atetigi ane najigotedoɡ̶owa Ǥoniotagodi Jesus.
  bmh-bmh: Igual Dubanou Ban Yesus nugau gusig ebu, ag ein igul mabun ze maremun,
    ag go abiu.
  ctu-BL: Come la' wujilix bajche' yom mi la' wajñel che' bajche' tsac subeyet lojon
    ti lac Yum Jesús.
  meq-meq: Ka sərum ha mede nakə nəmaa gwaɗakum pumay bəzay ta gədaŋ i Bəy Maduweŋ
    kway Yesu aye.
  noa-H: Maach Pör Jesuu pãrag jaaupibaawai marau pãachig jaautarr ya pãrau k'ap'ʌ
    nʌm.
  alp-NT: Le imi rekwa saisa rebe ami pletae imi kena onore, mere iteki Tuhane Yesuse
    Ibeteke ete ami.
  san-VEL: yato vaya.m prabhuyii"sunaa kiid.r"siiraaj naa yu.smaasu samarpitavantastad
    yuuya.m jaaniitha|
  kbq-kbq: Na'ankure kasegema Ramofo Jisasi hanavefima tagrama tamasamunketma ketma
    antahita hu'naze.
  kbh-kbh: Ts̈ëngaftanga s̈mondë́tats̈ëmbo ndayá tifjánayana nts̈amo ts̈ëngaftanga
    chas̈motsiyenama, y chca fsënjanma Bëngbe Utabná Jesús chca jamama s̈onjanamëndáyeca.
  ron-LSB: Căci știți ce instrucțiuni v-am dat prin Domnul Isus.
  pon-pon: Pwe komail aja duen kujoned akan, me je pan on komail ren Kaun Iejuj.
  nhe-BL: Huan ya inquimatij nopa tlanahuatili tlen timechmacaque ica itequihuejcayo
    Tohueyiteco Jesús.
  sps-sps: '@see-verse:1TH.004.001'
  wnc-wnc: Siwan ginu wamu kuupbam Jesu Buyambam tapaninda nin niniwan natake ninda
    ginde tupa gwa danidamukumang kaknga atnataaing.
  bus-bus: Á yã kɛ̀ wá dàare kↄ̃n Dii Yesu tↄ́o dↄ̃.
  gub-BL: Pema'enukwaw katu peme ureze'eg awer rehe. — Pezapo ikatuahy ma'e peho peiko
    nehe, uru'e peme. Zezuz Zanezar uremuze'eg kar nezewe peme a'e.
  imo-imo: Linoni Awili Jisasinga imbina eno nimbo tirimulu ungu manema waye eno pimele
    kanomu.
  boj-boj: Anjam kalil iga nami Tamo Koba Yesus aqa ñam na niŋgi merŋgoqnem qaji di
    niŋgi segi qalie.
  eng-DRA: For you know what precepts I have given to you by the Lord Jesus.
  knf-knf: Name iko yi ŋjakanaŋ nado kado ţi katim ki Yeŧu Ajugun.
  san-KHM: យតោ វយំ ប្រភុយីឝុនា កីទ្ឫឝីរាជ្ញា យុឞ្មាសុ សមប៌ិតវន្តស្តទ៑ យូយំ ជានីថ។
  arn-NT: Eymün kimniefimün tati kimeltun tamün eluwfiel Ñidol Jesus ñi awtoridad
    mew.
  zas-NT: Din lëjt ma ragbee gra ni guxhaal Dad Jesús dunujn yanan ni güündi.
  ken-NT: Bě babhɔŋ bǎrɨŋɨ mɛnyɨŋ ɛbhɛn sɛ́ghátí nyaka bhe ndǔ nnyɛ́n Yesu Acha
    bɛ bǎbhɔŋ bɛ́kʉ.
