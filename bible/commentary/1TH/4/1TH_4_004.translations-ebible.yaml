verse: 1TH.004.004
translations:
  kpx-kpx: Isi isiviale la bahata la keatehi mole hoesegeveve ke hilokai. Iale vaveve
    dua vai la keate hoesegeveve.
  okv-H: Eto ungota ae jimbasova amo dombo be ra ainge ijie otohu ue
  tbo-tbo: Ma emosi po emosi ona tawitawine omi dewa dewadewahi po dumadumaluhi uyahihiyei.
  mal-C: '@see-verse:1TH.004.003'
  grc-SR: εἰδέναι ἕκαστον ὑμῶν τὸ ἑαυτοῦ σκεῦος κτᾶσθαι ἐν ἁγιασμῷ καὶ τιμῇ,
  bgc-bgc: थारे म्ह तै हरेक माणस अपणी देह नै काब्बू करणा जाणे क्यूँके थारी देह पवित्र
    अर सम्मान जोग्गी रहवै।
  khz-khz: Gomi marumaru kwapurakwapura maki garawami ria pio maguli maveagami e mavekuparagemi.
  deu-TKW: daß jeder lerne sich ein Weib gewinnen züchtig und in Ehren,
  zsr-NT: len gnö́ziliꞌ tu tuliꞌ nacx ral‑laꞌ sóalenliꞌ‑nu ngul qui queëliꞌ gdu ca
    rajlö́z le nac laꞌy, len gunliꞌ lecnu ba laꞌn.
  lin-lin: moko na moko kati na bino asengeli koyeba kobatela nzoto na ye kati na
    bosantu mpe lokumu,
  hns-NT: Oe maange hai kie har ek aadmie safa diel se aur attjha se aapan aapan aurat
    khodjke ose biaah kare.
  noa-E: Magju khãai sĩi agdaujö dich ʉʉi chaar aunaa, i dʉ̈i agpierraanaa, aairaa
    aju aai nʉm, i dʉ̈i dichdëu ampierr aba;
  eng-EMTV: that each of you should know how to control his own body in sanctification
    and honor,
  mib-NT: Te ná ɨɨn ná ɨɨn ró na cóndeca yɨ́ñúhún ró ñasɨhɨ́ máá ró, te súcuan caca
    ndoo ró.
  lif-NT2: वेॽहाॽरे़ इङ्‌धाःङ् के़म्‍बिरिनि फाॽआङ् खिनिॽ के़रे़क्‍ले़ आबाङे नासिङ्‌गे़न्
    थक्‍किन् सेसे कप्‍मा पोःङ् के़लॽबाङ्‌ग खिनिॽ ले़मा पोःङ्‌लो॥
  xnj-xnj: Kila mgosi iganikiwa amanya kutama bwina na mdala waki kwa usopi na utopesa,
  mmx-mmx: Nemi getgesara mina xasep at loklox avukat ti epot kaka tatkin la mina
    lox i nom mi loklok nunuan.
  cbr-NT: Ax ca cuëënia, mitsúnmi xanu bitancëxun masóquinma abë nuibananquin upí
    oxun 'iquinti.
  tee-NT: Chai ju Dios lacasq'uin ni cac'atsa pumatamin ju uxijnan ta yu laich capupuxcaulh
    ju tam ix'amachaka' tachi ju lhijunch ni taxacanitan ju mi'alhunut'an ju Dios.
    Chai cac'atsa ta yu laich caputasuya' ni vasalh tu'u' lhiulayat'it ju mi'amachaka'an.
  eng-LSV: that each of you know to possess his own vessel in sanctification and honor,
  cak-NT: Ri Dios nrojo' chi rix chi'ijunal nitemaj nic'uaj jun c'aslen ch'ajch'oj
    chech raja'. Chi quiri' ri winak niquitzu' chi can man jun mac pa ic'aslen.
  pah-NT: “Pekwaha ti penhimbovyvya pejeaporog̃itakaturo. Peko pyry pa ti pejikovo
    nhinhi'ig̃a rupi ji monhimohema pejihe. A'ero po ti hajiheve'g̃a pe mbohete nehẽ
    no pyry g̃a javo pe me.
  sja-NT: Ma k'ãyaara k'awaadaipia bɨ nãga oodait'ee. Wẽra k'inia bɨ pɨrã, ma wẽra
    ome béeji mãik'aapa t'ãri pia baparíiji iru ome. Aɨ ome k'ãiparíiji, awaraa jɨrɨ-ee.
    Parãpa mãgá ooruta pɨrã, pia oodait'ee Tachi Ak'õre k'ĩrapite mãik'aapa awaraarã
    k'ĩrapite.
  xed-xed: Snaŋta dər wa ta nzaku nda markwa taŋ, ka vlaŋtá glaku manda ya ta kumə
    Lazglafta,
  mks-NT: Ña̱ cúni̱ Ndióxi̱ quéa̱ ná tanda̱ha̱ ndó xi̱hín in tála̱á ñáñáha̱. Ta ná
    coo vií ndó xi̱hi̱n ña̱ ta ná caja cáhnu ndó ña̱.
  gfk-S: I sip be tiketike na palai hohaam ura balbalaure timaan no palatamaine iat
    haruat ta ira gamgamatien na tintalen ma ira tintalen i takados ta ira ninaas
    ta ira turadi.
  bmu-bmu: 'Anutugöreŋ köna diŋdiŋi mi mönö kewö möt kutume: Uru sileŋinaŋgö sihim
    kömbönaŋini galöm köla sarakŋi (mala nanŋini anömŋini nanŋik nanŋik memba) malgetka
    aködamunŋambuk akŋa.'
  dgz-dgz: E da da waen naimoyanawa, waenae wai virip muga yambuni tan amba kwayup
    muga taiwanian.
  eng-GNV: That euery one of you should know, how to possesse his vessell in holines
    and honour,
  zaa-NT: Ą'hua calatsi' Tata Dios qui'ni telini le tì'iỹa modo guni le lani cuerpo
    nu ná qui' le, quiere decir, liguni na tratar tsè' nna nàrì nna por Tata Dios,
  eng-WEBSTER: That every one of you should know how to possess his vessel in sanctification
    and honor;
  guh-guh: Dioso raja pacatojitsipa pacaenëmë canacujitsia paneyapëtaenexa mapacueneje.
    Petiriva itsa papitame panijavanexa, xaniavaetsia paevere. Payaiyataemanua.
  bon-bon: Weene yepäyepä cina miiji umle äbitineye lipu gyene coga awadreca conocäco
    piiyepu ajiri cäco mule ca,
  nhw-BL: Quinequi sesen amojuanti ma quinahuati se se itlacayo. Quinequi ximonemiltica
    quen tlatzejtzelolme iixpa Toteco para nochi masehualme anmechtlepanitase.
  swh-ONEN: ili kwamba kila mmoja wenu ajifunze kuutawala mwili wake mwenyewe katika
    utakatifu na heshima,
  wbi-wbi: kuti kila jumonga ghwinu ikagula kugadilila un'dala ghwake jujuo muvwimike
    nuvugholofu.
  bba-bba: Kpɑ durɔ bɑɑwure u n yɛ̃ nɡe mɛ wi kɑ win kurɔ bɑ ko n wɑ̃ɑsinɛ dɛɛrɑru
    kɑ bɛɛrɛ sɔɔ,
  eng-KJVCPB: that every one of you should know how to possess his vessel in sanctification
    and honour;
  kgk-NT: Emenda katu peteĩ teĩ pekwa va'e erereko kwaa hagwã ne rembireko erenhomongy'a
    e'ỹ reheve. Pejogwereko enterovéa ne mboete hagwã.
  waj-waj: Ngia vaidiiya mmuaavai mmuaavai ngii mmammaivaara tuqinnama haitatuuda
    ngiingii nnaataiya tasipama safuuma yoketaama variatee.
  cpy-cpy: Otzimatyeera pikinatee-yaawo piina, rootaki ipinkathatee-tantemiri pikite-shireta-neerika.
  mpx-mpx: Komiu maisena ge maisena ni atena tuwana ga ni logugui-an ola inoke wana
    pagan ni sapu ge ana kite ni waisi gamagalau elal.
  wbp-wbp: '@see-verse:1TH.004.003'
  luo-luo: to bende ngʼato ka ngʼato nyaka puonjre rito ringre e yo maler kendo malongʼo,
  nhe-NT: Quinequi sesen imojuanti ma quinahuati sese itlacayo. Quinequi ximonemiltica
    queja tlatzejtzelolme iixpa Toteco para nochi tlacame inmechtlepanitase.
  aii-aii: ܘܕܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܝܵܕܹܥ ܕܵܐܟ݂ܝܼ ܢܵܛܹܪ ܠܦܲܓ݂ܪܹܗ ܒܩܲܕܝܼܫܘܼܬܵ‌ܐ ܘܒܐܝܼܩܵܪܵܐ،
  esk-NT: Atausriukattaaġusri aŋutit iḷitchuġiraksraġigiksi qanuq iḷaqatiksrałiksraqsi
    ipqił̣ikun nalaullugu,
  msb-msb: Angay sa kada usad na maadalan kun pan-o magpugol sa mga kaila san iya
    lawas agod magin banal kag sinsiro an tuyo sa pagaasawa,
  cpa-NT: Hi² li¹ŋih³ hniah¹² ha²lah dsio¹ janh¹³ hniah¹² hio¹³ quiánh² hniah¹² lah¹jan²
    lah¹jan² hniah¹². Hi² ŋi³nioh³ hniah¹² ti³janh¹ hniah¹² quianh¹³dsa.
  dso-dso: ସବୁଲକ୍‌ ସୁକଲ୍‌ ଆରି ଆଲାଦ୍‌ସଙ୍ଗ୍‍ ନିଜର୍‌ ନିଜର୍‌ ମାଇଜିମନର୍‌ ସଙ୍ଗ୍‍ ରଇବାକେ
    ସିକା ।
  meu-meu: bona iboumui ai ba diba, ta ta adavamui bavabidia mai helaḡamui bona mai
    hematauraimui ida,
  yva-NT: Muno anya nanentabo po apa ana dave ti ngkov irati apa anamu raije bo raen
    indamu mamai no Amisye amun muno mamai no vatane mansamun.
  dgc-dgc: Basta asawan moy san i sarili moy a asawa, da saya i kaluuben na Diyos.
  zpm-NT: Grë zha bgui, zeeṉe laa zho gnee lo tsieel zho, none niowse ndzinli gac
    zho;
  hix-NT: Onà wyaro uhutwatxoko, ohehtatho komo. Ohetxe ro komo ahohtxoko. Ohetxe
    yahosnye rma, enyhoru ro me ehtxoko. Ohxe rma haxa ohetxe xenytxoko.
  sim-sim: Uhu jir avak os ji nokop ukwak ji hishinda wavu oso jihik tasandan er ji
    halaka. Uhu avak Avui Wasilaka rupshinda nombo worna nom ji tiyaka. Unak hulaima
    nokopma avak jirin li heyehe li rupshika.
  npi-ULB: ताकि कसरी आदर र सम्मानसाथ आफ्नै पत्‍नीलाई लिनुपर्छ भनी तिमीहरू हरेकले जान्‍न
    सक ।
  cgc-cgc: Kada isya ki kyo dapat malam magpegeng ta iya na kaugalingen na daw ino
    buaten din igo ta liag ta Dyos daw miad man naan ta panan-aw ta mga ittaw.
  tim-tim: Akto kambiamyeŋe egâliaŋ are âlepŋeâk kilâk dâm luâk âmbâle Anutu bo nâŋgâmai
    are biwiyeŋe hanâk hanâk egâliaŋ akmâ manmai nen hain akbâen dâm kambiamyeŋe damunŋe
    akmâ manbiâ luâk yânŋande akto Anutu yâkŋe yekbiâ huraguwiapgât âmbâle membiâ
    huraguwiâp.
  yor-yor: kí ẹnìkọ̀ọ̀kan yín kọ́ láti ṣàkóso ara rẹ̀ ní ọ̀nà mímọ́ àti pẹ̀lú ọlá,
  wos-wos: Guni wungi huruhafi yata guni guna séfiré hurutenguka yikafre sémbutka
    xékélakitanguni, guna séfimbu Godna ximbu harékéta yikafre sémbut hurunjoka.
  emp-NTPO: Bãrã cacuara jipa cawa erob̶ead̶adua Ãcõrẽ quĩrãpita, ẽberãrã quĩrãpita
    bid̶a bia b̶ead̶amãrẽã.
  eng-F35: that each of you know how to gain possession of his own ‘vessel’ in sanctification
    and honor,
  ind-ind: Allah juga menginginkan agar kita masing-masing dapat menguasai diri, khususnya
    mengendalikan hawa nafsu, agar cara hidup kita suci dan terhormat di hadapan semua
    orang.
  pes-OPCB: هر یک از شما باید بیاموزد که بدن خود را تحت تسلط درآوَرَد و زندگی خود
    را در تقدّس و احترام سپری کند.
  mpt-mpt: Ib isak temo nakai wanibta alelwali dlom gib mole ib bobol tem funino ayam
    fumbianiba alelwali dliba Gode ibo yatemnea funanea I kukubo ayamobo geneko! Ibo
    unangi bobolo mo wayebota makob nakai Gode wengo mo wafunim blimi naniba unangi
    bobolo wayebo inamibe!
  ssx-ssx: Iki pa꞉ta꞉ hali homeke homekema꞉ wanda꞉ minolo hata꞉ ota꞉ tupa꞉ yako pea
    hata꞉ mea꞉pa꞉peke aleo.
  mkl-mkl: Iŋɛ fei í sĩɑ i mɑ̀ ɑrɑ nŋɛ ku mu nɔ kuwɛɛ nŋɛ ku mɑ́ nɔ ku nɛ bɛɛrɛ,
  gaq-gaq: ସାପାରେ ନିଜେ ନିଜେନେ କୁନେ ଏଃତେ ଡିରକମ୍ ପବିତ୍ର ସନ୍‍ମାନ୍‍ରେ ବ୍ରୁଆ ଡିକେଃ ଡିଙ୍ଗ୍‌ନେ
    ଦର୍‌କାର୍ ଆତେନ୍‌ ପେ ମ୍ୟାଃନେ ଡିଂଏ ।
  gof-RNT: Hintte issoy issoy, hintte machchetara geeshshatethaninne bonchchon daanaw
    bessees.
  unx-unx: ଆପେ ସବେନ୍‌କ ଆପେୟାଃ କୁଡ଼ିକଲଃ ପାବିତାର୍‌ତେ ଆଡଃ ମାଇନ୍ ନାମେଲେକା ଚିଲ୍‌କା ତାଇନାଃପେ,
    ଏନା ଆପେକେଗି ସାରି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
  gah-gah: Itó etó etó iki likigika lamanatotikó hee hee liki vená alitaze.
  lcm-lcm: Ri vap, mi nas a lau roron i buk ani kami keve aina siksikei, si selen
    daus na mamaila.
  aer-aer: '@see-verse:1TH.004.003'
  qvc-NT: Mayqan kriyiq masinchiq runa munashpa warmiyuq kaytaqar, ama nima uchata
    ruranqachu. Ashwanri Dyus munashqanshinalla warminwan shumaqta kawsanqa.
  tgl-ULB: na bawat isa sa inyo ay alam kung paano makitungo sa kaniyang asawa ng
    may kabanalan at karangalan.
  cbs-NT: Jaska inun, Dioskidi unanma inun ikunwanbuman ainbuaibu tibiwen kemukin
    chutabaunmisbu keska iyamakubainkanwen. Jakia Jesús ikunwain ainyankatsis ikin
    xabakabi Dios uinmai pe jiwenun ika jabe biakanantan nuitapawama jatun mabu mekei
    jau pe besti ikubainunbunwen, jatun ainbe menamei chutanameidan.
  xtm-NTPP: te ndi‑in ndi‑in ni, jin kani ini ni sukan vii sukan luu jin ko kuu ni
    ji'in ñasi'i ni ma, te sukan, te ni‑in ja u'vi jin ko sa'a ni nuu Su'si ma, te
    jin koo jayiñu'u ni.
  nnq-nnq: Kila mundu kati jinu apaligwa kumanya kutama na aanamundu kwa chwapi ni
    ichima,
  bao-NT: mʉja ca niiro cõrora añuri wãme nʉcʉ̃ bʉorique mena nʉmo cʉti, mʉja ca tiiro
    boomi,
  san-ORI: ଯୁଷ୍ମାକମ୍ ଏକୈକୋ ଜନଃ ସ୍ୱକୀଯଂ ପ୍ରାଣାଧାରଂ ପୱିତ୍ରଂ ମାନ୍ୟଞ୍ଚ ରକ୍ଷତୁ,
  huv-NT: Pues inopnopon netam mequiüjpan mintajan najneajay mejiürayon lasta;
  otn-NT: A nu̱ yø n'yohʉ, n'na ngu̱ n'na di̱ m'mʉhyø xisu, di̱ ntha̱ti̱, pɛ da̱ zu̱pyø
    xisu, di̱ ma̱di̱.
  nop-nop: Hidi adi welehik gineŋ molomolom nadigalika tiŋa nadinadi hogohi pilatak
    uyadi momooŋgoŋ hinek yabudakaleeŋ sigilulum tiyemaneeŋ. Unduŋ tiŋa Bepaŋdi titiŋ
    deŋak titiŋdok nadilak, titiŋ walaniŋ eŋ kedem uŋak taneeŋ.
  obo-NT: Sikiyu no mgo mama, ko-ilangan no od kotuig kow nod tohoo to ingowollon
    to koniyun lawa, su amoy molinis kow riyot kod-ontong to Monama woy riyot kod-ontong
    to mgo minuvu.
  cak-ENT: Rix achi'a' chi'ijujunal tivetamaj c'a que man c'uluman tüj nyixc'uje'
    quiq'uin ri ixoki' ri xa man ye ivixjaylal tüj. Roma ri' mac. Ri Dios nrajo' que
    xaxe quiq'uin ri ivixjaylal quixc'uje-vi. Richin quiri' ri vinük nquitz'et que
    ch'ajch'oj ri c'aslen ic'uan.
  lif-NT: ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤶᤒᤡᤖᤡᤏᤡ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤴ ᤛᤣᤛᤣ
    ᤁᤵᤔᤠ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠᤱᤃ ᤂᤡᤏᤡ᤹ ᤗᤧᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De tá iin iin nú cundeca yíñúhún nú ñasíhí maá nú, de súcuán caca ndoo nú.
  san-TIB: ཡུཥྨཱཀམ྄ ཨེཀཻཀོ ཛནཿ སྭཀཱིཡཾ པྲཱཎཱདྷཱརཾ པཝིཏྲཾ མཱནྱཉྩ རཀྵཏུ,
  qve-NT: Chayraykuyá qankunaqa sapankamaykichis esposaykichista sumaqta respetaspa
    kawsaychis.
  pao-NT: '@see-verse:1TH.004.003'
  cbu-NT: Tputs ichinguru kizaa yamayarusin, izuuru wizanlleemari yamachinlliniya.
    Wizanlleetsimari napkusin, wanasir machchinlliniya.
  usa-usa: waamá keráwáqá móra-mora-yuma íráqôniq umá aokarîq umá aaramô máyáaqtabama
    keráwáqá kéitaae.
  soy-soy: Ḿpɑ́ úye ukɛ́ pisɔ́ɔnnɛ ncee kɛ́mɛɛ umɛcirɛ pimúlú céri uu umɛcirɛ
    nɛ mɛ́kpɛrinkpɛ isoi kɑɑsɛ, uu pɛɛ isoi n le lin tíyu mɑ́.
  hui-hui: Agali tí hangu hangu howa tínaga one bedagohondo tigabi dege bialu wali
    agali Ngode Datagaliwabe manda nabi karume dimagoli halu biagadagua ndo tigabi
    bulene ngadagua hangu bialu haru halimu.
  amf-amf: Barjoam dhesimina eena sharmucimakkonam kenin anngardhendettsi dayma, yedi
    wul meteka meteka yesa bishinam gazamobee gobshibeka toolayse yenin yedoadettsine.
  quc-NNT: Xane ri Dios kraj chi ri ix, ri ix achijab' chijujunal utz chib'ana chucha'ik
    jun iwixoqil, kixk'oji ruk', nim chiwila wi, je' jas ri taqal chiwe ix, ix k'ut
    rech ri Dios.
  dob-dob: be ꞌenega ꞌebweuna ꞌebweuna wada ai ma imi bubuna boboꞌana ta palupaluna,
  wrs-wrs: Himba yemba ninginv indakondam, osm liheira, os ongamba dumbv beswonamba
    himba nomba heva hevnam, men besalva wevsava lohv.
  mca-mca: Week ewiƚei ekheweli'ƚ les ƚe'wis qu' menikfeliti'ƚets ka' yisu'un pa'
    Intata pa'n ƚunye'j qu' mowo'oƚiikii pe'qu' yijaayi'ija qu' ewhe'ye'yi'iƚij. Qa
    hasu'uj pa'qu' e'niihe'yi'ƚij qu' neqwepin.
  tzo-TZC: Ti jujunoxuque, nopic lec ti cꞌu sꞌelan ta xacuxiic ta xachiꞌinic ti avajnilique,
    ti ichꞌbiluc ta muqꞌue, ti lecuc batuc avuꞌunique.
  mya-mya: အ​မျိုး​သား​တိုင်း​ပင်​သန့်​ရှင်း​ဖြူ​စင်​တင့်​တယ် လျောက်​ပတ်​စွာ​မိ​မိ​၏​ဇ​နီး​နှင့်​ပေါင်း​သင်း
    နေ​ထိုင်​တတ်​ရ​မည်။-
  gng-NT: Niʼni wà kɛ ń bɛnde u li tien ma kí li coh uʼba, ki la li kuɔndeh uʼba
