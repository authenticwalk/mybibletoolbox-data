  san-TEL: యుష్మాకమ్ ఏకైకో జనః స్వకీయం ప్రాణాధారం పవిత్రం మాన్యఞ్చ రక్షతు,
  ben-IRV: যে তোমরা ব্যভিচার থেকে দূরে থাক, তোমাদের প্রত্যেক জন শেখ যে পবিত্র ও সম্মানিত
    হয়ে নিজের স্ত্রীর সঙ্গে কেমন করে বাস করতে হয়,
  ntu-ntu: Suti drtwrde kx doa kxesz' mz nimu nakrlzle nzaclve-krde nrkrdrtqde mz
    nzmncngr kxtr x kxtubq.
  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰ ਕੋਈ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਪਵਿੱਤਰਤਾਈ ਅਤੇ ਆਦਰ ਨਾਲ ਪ੍ਰਾਪਤ ਕਰਨਾ
    ਜਾਣੇ।
  gvc-gvc: Ñano yoapero marieno, ño payoro mehne mʉsa namosãnumiare cjʉaga. Cohamacʉ
    mʉsa tíre masichʉ cahmana.
  ksj-ksj: Ebu ohoze ohoze, zaꞌe zaḡozaḡe zu gubane ibiḡano ꞌahirize tuḡaneꞌenaꞌa,
    dugunoꞌi!
  sbk-sbk: Wekaweka amenye akhale nushi wakwe mwene huumoyo uzelu ni shishi.
  mya-JVB: ဘုရားသခင် ကို မ သိ သော သာသနာပ လူတို့သည် ကိလေသာ တပ်မက် ခြင်းရှိသကဲ့သို့
    မ ရှိ၊
  kgf-kgf: eŋac eŋac imi eŋeya iniŋa imi météré amuma eeya héima memacac hezac imi
    niŋtegicmac.
  awb-awb: Itene ahbabáq iwiáh sueq tabasíwe méq Maniká awahbeh sansánoro.
  gdn-gdn: Wi apunu eyaka eyaka ridi tauwamana wainapiyamu ki ka wi Mamanuga God e
    yabuiya ade iyapana kuduba mu yabumugu mete kina waina nobomo wi iyaga bagi supasupai
    mena idiwoi.
  nko-NT: Mlɩtɔ okugyíɔkʋ ɔbɩ́ɩ alɩá ɔbɛ́kɩtá ɩwɩ, ɩwɩtɩ́ɩn pʋ́ obú ɔkpasʋ.
  bsn-NT: Manajo cʉtigʉ, ĩ manajo rãca rĩrene gãjerãre ajeriarã cʉtibecʉne, rʉ̃cʉbʉose
    rãca ñie oca mano ĩ yiñajama, quẽnaja.
  pib-NT: Satkakgi gixa gimata kpashi gnunrowletanu ga wa kagwakpiratikolu.
  wiv-wiv: Katiukatiu ni miu ia kete bosim kana hatuhatua kamana kana lohoihoia zahazaha
    kena e lala kete tutuha zahezahe na polokomiu, kamiu mogemoge kete hada papa na
    matana manumanu, ni tumonga ve na matani Vuvu.
  reg-reg: ati bhuli munu wemwe kamenya okumutunga omugasi wae omwene mu bhulengelesi
    ne chibhalo.
  mlh-mlh: 'Anuture kadi poretiŋ oi iŋi mane mukuinebi: Maŋ sakiŋaŋunde aŋi sanaŋine
    siŋaŋ garu gbagbataeŋine (goku ŋoŋo-ŋaŋunde ŋonuŋpu bubu roru) gokabi kuririineke
    fukeine.'
  gof-ENT: ሂንቴ ኢሶይ ኢሶይ፥ ሂንቴ ማቼታራ ጌሻቴኒኔ ቦንቾን ዳናው ቤሴስ።
  aau-aau: Homkiaw kokwe senkin kwa mon sorasor nanpanan pie, weynpaweyn piap-araw
    hmo uron mon kaie ankin, homkwe homkiaw-aw kwa mon anok anok lanio sayok popriy
    ihey, yerki, uwrsa hom yaprue ma lira mon-aw.
  tvk-tvk: Reitin, ien bei pupu tengan xamim kekes ixuxou kuhi tengan sexien xil xa
    di pol ni del tenben lihe eo pe meten e limal pe met moletin sav tengan limerere
    ni xamim ven.
  prf-NT: Dapatid dikomoy a lállaki hidi ay magin banal kam sakay marangal a mákpággagum
    ten kabinga moy.
  auy-auy: Waaimó éꞌa aaremó maíyamba arupíse úmai máéro. Miyámó íyamba Maníkó miyámó
    íyantafena aráái wétaiye.
  tbg-tbg: Virara irihama ne vohaiqa vohaiqavano tenta vaataqohai qora kaiqa varaarorave
    tivakeha, koqemake nenta vaataqaa raqikiqi vuata.
  hub-NT: Tura nuwentin ainaka, nina nuwen eme anenta asa, pegkerchaun takartsuk shir
    pujusarti.
  hmo-hmo: Umui tatau e, emui adavana danu do umui noho hebou, mai helaga, bona mai
    maoromaoro, Dirava ena vairana dekenai.
  big-big: Keya yongok weiyagi purik walek legi ini yombuwili kazing pangka panumekke
    yongokwili weiyagi purikki ini iwakaweki logo nawiligu pakela logo ei kazing pemek
    pangkamek kisibene.
  gux-G: Ke yua kuli n fidi ki cuo oba yeni mi conconma ke bia maadi i mɔni.
  cnl-NT: '''Née²³ ''e³ rɨ²móo²ra''³ cɨ''³ la²³ jø̱n³na''³ ''e³ jmii''³¹ cu³lø³¹ rɨ²jmée²ra''³
    ''e³ ca³dsaan³², ''e³ jmii''³¹ cu³lø³¹ rɨ²jmée²ra''³ ''e³ jɨn³ quia̱''n²na''³
    mɨ²³quién²na''³. Rɨ²jmée²ra''³ ''e³ quí̱i̱n²³ ''e³ xen³ mɨ²³quién²na''³.'
  zar-NT: en inö́ziliʼ tu tuliʼ nacxi ral-laʼ sóalenliʼ-nu nigula que queë́liʼ idú
    ca saʼyéaj le naca láʼayi, en gunliʼ légacanu bal.
  kde-kde: Kila munu mmwenu àlembelewa amale namuna ya kuuhulula mmili wake kwa hali
    ya uwanaswe na ya eshima,
  ata-ata: mo ngingi vilevilesi ngalavu lexe ngasaxilaꞌu vasimenge la ngaꞌoxo ꞌiliꞌilixo
    ane Lataua mumasaxau mo ngataxaanu loxo mii ane Lataua mulosinge,
  qvw-NT: Chaynu captin'a, aychayquita sumä allinta sujitaculcay;
  nfa-nfa: Miu hudꞌi meꞌa lalau ngiꞌu miu unu mi, sèna ka mamuri mola-mèci ho dhèu
    pakabꞌua miu.
  tnp-tnp: Itəmah kətiəh kətiəh nəkotəkeikei motarmənɨg e nɨpətɨtəmah e noliən iətəm
    təuvɨr məhruahru kəni kɨsiai.
  urd-urd: और हर एक तुम में से पाकीज़गी और इज़्ज़त के साथ अपने ज़र्फ़ को हासिल करना
    जाने।
  hot-hot: Yani lahaviŋ môlô tomtom noyabiŋ unim kupik êtôm Wapômbêŋ anêŋ ek avômalô
    lôkthô nebam.
  mqj-NT: Lako angganna muane la tuo masero illalan pendaposanna anna untayuk manappa
    balinna.
  rus-SYN: чтобы каждый из вас умел соблюдать свой сосуд в святости и чести,
  mbh-mbh: Na i sis mun ve aro thomu toko omole omole aro lomumu mire senu nge sovengalo
    ako aro o el ewomu sengengaere nge, ako aro i vengveng a God itheki, na a tokokoere
    otheki mun.
  bdd-bdd: ma ꞌane ꞌaigeda ꞌaigeda wahai mumuga ꞌausalana ma dumwalunega,
  cbt-NTPO: Sanapi nohuantohuatama', ama monshitocosohuë'. Nitatoma', noya sa'aco'.
    Yosë yonquiatoma', noya ichiya'huëco'. Nani sa'apatama', inasáchin yonquicaso'
    ya'huërin.
  srn-NT: Ala sma mus basi en skin. So un mus tyari unsrefi tapu wan santa èn lespeki
    fasi.
  cta-NT: lcaa cuꞌma̱, tsoꞌo caja clyoꞌo ma̱, pana ngaꞌaa ñaꞌa̱ ma̱ jiꞌi̱ xaꞌ nu cunaꞌa̱
    liꞌ. Loꞌo juaꞌa̱ tsoꞌo ti tyiꞌi̱ ma̱ loꞌo clyoꞌo ma̱; tyuꞌu tyiquee ma̱ ñaꞌa̱
    ma̱ jiꞌi̱ clyoꞌo ma̱,
  bqc-SIM: Á baade azĩa mɛ kpɛla, àↄ azĩa kũa dↄ̃ gbãsĩsai,
  tcz-CHONGTHU: Chutah le nangho khatcheh hin atahsa kivettup nahiuva chule thenna
    le jathei hinkho naman dingu hi ahi.
  mar-mar: आणि तुमच्यातील प्रत्येकाला समजावे की, ज्याने त्याने आपल्या देहाला पवित्रतेने
    व आदरबुद्धीने आपल्या स्वाधीन कसे करून घ्यावे.
  snp-snp: Linate muki ya linanimo ukani kiyaba o minenawamo mona ya felegaga ido
    efe lotiko melalo.
  isl-isl: '@see-verse:1TH.004.003'
  spy-NT: Kuyibē ꞉murēno ake tukul koorkēēnyii ām kēēlto nyēē tiliil ānkubo koonyit.
  xnn-xnn: Nodi nan ostoosto ay maid polos ngawi wenno kadelawan nan ikkanyo ay mangibabaey
    isnan as-awayo
  mwe-mwe: Kila jwannume amanye kwiigoya nnyene atame kwa ukonjelo na ishima,
  tte-tte: Komiu kaigeda kaigeda ilonamwayan yona gubesi ana loiloinayanna kabo sowasowana
    mumugana idudulai na mesabana kana gite inamwanamwa tomo kolili.
  tcs-tcs: Yupla mas kontrol bodi blo yupla bikoz em i oli. Wa, man mas soe lab po
    oman blo em wea i seimkain wanem God i wandem.
  hlt-THB: ak ciim ingkaw zoeksang kawi na nangmih boeih ing nami pum ce nami hawnaak
    aham awm hy,
  soq-soq: E deadea eba etela onienadewaitane kakaiwaida, ita do apana emauwo deaitopa
    wanlempa.
  qub-qub: Chaypa ruquenga majayoj cajcuna majanwan rispitanacur alli goyänantami
    munaycan.
  att-att: Á sikayu nga lálláki, máwák naw nga napiá yù pangatáwa naw, ánna pakimorayán
    naw yù atáwa naw, tapè magayáyâ si Namarò nikayu.
  bki-bki: Kito nonovio monoka retakisor vatitig m̃arabo na memedu na soriano, ka
    toro rijikia to vija koano tira memedu ea bajago na meravo bo, na maka rijikia
    rila bulag nalo ve juo sialo bereio.
  bqp-bqp: Á baadi gↄ̃ a zĩda kũna dↄ̃ kũ bɛ̀ɛrɛɛo gbãsĩ sari,
  mcp-mcp: Muud yɛ̂sh cʉ́gəg nə nyúúl nyɛ́ mbií Zɛmbî mə cɛ́ɛl yí, ŋwa nyə nə məjilə;
  hat-hat: Se pou chak gason konn chwazi madanm li yon jan ki respektab, ki dakò ak
    volonte Bondye.
  npl-NT: Yika, nochi tlakatl makimati kenomi kiyeknawatis ikuerpo ika chipawálistli
    iwa tlakitálistli.
  bgg-bgg: Zab pha branthek ne awai yiy rog shii gang nane ilab shii khi-èrek ne rai
    pha ji ne thieg chid,
  eng-TCENT: and that each of you know how to control your own body in holiness and
    honor,
  eng-BSB: each of you must know how to control his own body in holiness and honor,
  cpu-NT: Ontzimatye piyoyetai pinkinatantya, inkene iñaapinkathayeetaimi pintampatzikashireyetaira.
  san-ASM: যুষ্মাকম্ একৈকো জনঃ স্ৱকীযং প্ৰাণাধাৰং পৱিত্ৰং মান্যঞ্চ ৰক্ষতু,
  tac-NT: '''Lige aminami a''pílipi ''emi ''we a''lá niraga etémili ju ''emi a''boi
    ''yula napurigá ralámuli napu ''we a''lá ''nátame ju Onorúgame ''yuga.'
  eng-WEBPB: that each one of you know how to control his own body in sanctification
    and honour,
  gfk-H: I sip bia tikatikai iat na nunurei bia hoeh wara balbalaurei timaan no palatamaina
    haruat ta ira gamgamatien na magingin ma ira magingin i takodas ta ira ninaas
    ta ira tunatuna.
  viv-viv: Gilubodana be moyaꞋaimi saꞋeyana saꞋeyana nagomi ana hawata faꞋina halamana
    wanavaina. E, dewa tunutunugina amine Yaubada matane kadu kaliva matadiya yami
    nuwanuwa ayaꞋayafanina wanavehimeyena.
  yao-yao: Jwannume jwalijose pasikati jenu akuŵajilwa kumanyilila yakuti pakutama
    yambone ni ŵankwawo mu uswela ni kuchimbichikwa,
  tgp-tgp: ale vara kamim hatehateahi ha levosahi na malele mata hase kilau mamahuni
    na epemim na malele tapu vara tamlohi la pa hasohaso kamim matana,
  auc-NT: Onguïñæ̈mïni tömämïni ïñömö, Botö moncæboimpa, ante cædinque mïnitö, Æbänö
    cæte nänöogæ̈ æ̈mo ate Wængonguï tönö waodäni waa aquïnänii, ante ëñenguënëmïni
    ïmïnipa. Mïnitö, Tæiyæ̈ waëmö ëwocadinque ængæ̈impa, ante ëñenguënëmïni ïmïnipa.
  kbc-NT: Aneotedoɡ̶oji eledi yemaa moninitecibeci yowooɡ̶odi me dowediteloco lodawa
    anodaaɡ̶ee niɡ̶ina oko ane yemaa me yewiɡ̶atema iniokiniwateda Aneotedoɡ̶oji,
    codaa midioka limedi me deemitetibige lodawa.
  bmh-bmh: Ag dudu agtatal agtal agal enimag suban gumabun abe mamamen. Ag Uwait nugau
    ougab siksikabun gonugau igul sesamoramamen, agal walagar abai naliu damamen.
  ctu-BL: Ti jujuntiquiletla yom mi la' ña'tan bajche' yom mi la' pʌy la' wijñam ti'
    sʌclel la' pusic'al yic'ot c'uxbiya.
  meq-meq: Kwa way mə walaŋ kurom tâ ndza ta ŋgwas ŋgay salamay ka tsəveɗ nakə a yay
    a gər a Mbəlom aye, ndo hay tâ ŋgəlakum bəzay bay.
  noa-H: Magju k'ãai sĩi hagdaujö dich hʌʌi chaar haunaa, hi dʌ̈i hagpierraanaa, haairaa
    haju haai nʌm, hi dʌ̈i dichdëu hampierr haba;
  alp-NT: Po imi mokwaiaru suke imi ono loko imi binaru kena cara mise titinai le
    dosa sae mo kai kena cara holmate imi binaru leke Alla kai tamata laleisu ndina.
  san-VEL: yu.smaakam ekaiko jana.h svakiiya.m praa.naadhaara.m pavitra.m maanya nca
    rak.satu,
  kbq-kbq: Tamagra mago magomotma tamavufga kegava nehutma, tamazeri agru nehutma,
    ruotge hutma maniho.
  kbh-kbh: y nÿetscanga chamotsobena nts̈amo canÿe shema jonguanguana, chë nts̈amo
    canÿa Bëngbe Bëtsábia yomná jamama ibomncá, y nts̈amo ents̈angbe bominÿiñe ts̈abá
    yomncá,
  ron-LSB: ca fiecare dintre voi să știe să-și stăpânească trupul în sfințenie și
    onoare,
  pon-pon: Amen amen en kanai on pein war a, pwen jaraui o wau o liki jan inon jued,
  nhe-BL: Quinequi sesen imojuanti ma quinahuati sese itlacayo. Quinequi ximonemiltica
    queja tlatzejtzelolme iixpa Toteco para nochi tlacame inmechtlepanitase.
  sps-sps: '@see-verse:1TH.004.003'
  wnc-wnc: Teke yuke kepi maya papsa aknga ginu kuupbamda inandek inandek katak siknga
    natdeke Anutue banip taknga noman gan tawake maya panong.
  bus-bus: A baade gↄ̃ a zĩnda kũna dↄ̃ kↄ̃n bɛ̀ɛo gbãsĩ sai,
  gub-BL: Uruze'eg putar awa kwer wanupe kury. Peiko zo uzeruzar 'ym ma'e wazàwe nehe.
    Nukwaw kwaw Tupàn a'e wà. A'e rupi oho wemireko 'ym wapuhe wà, kuzàwyzài wapuhe
    wà. Pe nehe no ty wà, xo penemirekoete wanupe zo peho nehe no ty wà.
  imo-imo: Gote naa pimele imbomani imbo lupema kanoko peya ulu kerinali tengeindo
    eio konopu leko wapu ulu kerinali teremele mele aku uluma naa teaio. Eno yu mele
    mele ambo liko iye pungo aku ulu yakela teli kake teli kau teko molaio.
  boj-boj: Osib niŋgi nuŋgo segi so geregere taqatiy. Niŋgi degyqab di niŋgi Qotei
    aqa segi kumbra boleq di sosib ñam bole oqab.
  eng-DRA: 'That every one of you should know how to possess his vessel in sanctification
    and honour:'
  knf-knf: Ñaaŋ andoli awo kame jibi akwooŋ na ñaaţ, kamëban uleef ţi pekadu di piinţ,
    awo i kawo ñaaŋ najinţ piş, kabot kawo na a kë nin aloŋ aankka uko uloŋ uţup ţi
    mnwo mi nul.
  san-KHM: យុឞ្មាកម៑ ឯកៃកោ ជនះ ស្វកីយំ ប្រាណាធារំ បវិត្រំ មាន្យញ្ច រក្ឞតុ,
  arn-NT: Fey kake kiñeke wentru feley ñi kimael ñi nieael kisu ñi kure kiñe lif mongen
    mew ka yamüwün mew,
  zas-NT: Gol gogbee guial tijbgaj lëjt rayal guibannë lacheelidi zagdxe ziꞌc rën
    Dios con respejt,
  ken-NT: Yɛ̌ntɨkɨ mmu ywɛka ankɛ́m mmʉɛt ɛyi, ɛnyu ɛnɛ nɛpɛ́m ɛni nɛ́bhak pɛ́pɛ́p
    bɛsí Mandɛm, nɛ bo mámbɔŋ kɛnókó nɛ yi.
