  kyg-kyg: Ala kava neꞌmoꞌa, afaꞌa maiꞌnaya vayaꞌmogimo faliꞌnaya vayaꞌaina apataleꞌa
    haiꞌa hogo otegae, huno laha paiꞌniye.
  kmk-kmk: Intudtudun Apu taku datu un ibaga mi kan dikayu un, nu mangulin si Apu
