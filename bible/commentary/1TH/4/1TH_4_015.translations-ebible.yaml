    loo Tad Crist no loo cón che'n Tad Crist.
  zyp-NT: Ma heh Abuipaw bia ningtei hratah a cang, kaaning a hringning thlangpaw
    le Abuipaw a vongkawnah tai a tangning thlangpaw sahlo tahei, a thipaw sahlo aa
    hmelang tah sei hrahring bei he peh tah heh ka ca ching he.
  sey-NT: Ja̱je paꞌina, cayë, mësarute mai Ëjaë ayere yeꞌyaye sëte. Mai huajëcohuaꞌi
    Ëjaë dai maca paꞌicohuaꞌi ju̱ꞌisicohuaꞌire duꞌru tëto saiye pa̱jaꞌcohuaꞌi aꞌë.
  nvm-nvm: Regavo vuak igi fu E Bomana ijar no kuarduinma no iji abe kuardiav. Eraneb
