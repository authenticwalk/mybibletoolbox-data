  yut-yut: 'Amɨn Tagɨ iyɨ dakon gen dayamaŋ uŋun yaŋ: Amɨn Tagɨ tobɨl apjak bɨsapmon
    nin kalugɨ ekwamaŋ amɨn da amɨn kɨmakbi mibɨl taŋ yomɨŋek dɨma kɨkdamaŋ.'
  grc-BYZ: τοῦτο γὰρ ὑμῖν λέγομεν ἐν λόγῳ Κυρίου, ὅτι ἡμεῖς οἱ ζῶντες οἱ περιλειπόμενοι
