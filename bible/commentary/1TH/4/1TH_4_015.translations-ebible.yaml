  apr-apr: Nen le am nga amwete pang ye betanga yo Tool Mai ye taunu ipatomonai am
    ye nga. Ngan nen, ye kene yo Tool Mai tani bet imulu a isi ye in nga, ngan idi
    tooltool yo tanepe matada rrene go nga, ngan o ke bet tamugu pang di tooltool
    yo timatamata koot, ngan tiap.
  tiy-tiy: 'Ay ni sulaté key i kétoro i Kadnane: I de betom do méuyag séna dob gaiwe
    séfule i Kadnane, énda géétah tom bé de ménléhu do kuyug Jesuse.'
  nlg-nlg: Na bosa tai talutatea eni ke, nina bosa ni tarai Jesus te talutatea vanighai,
    mi ghita ta vola mua tana bona Jesus ke oli mai, ka mua diki tona itadira arahei
    tara mate tua.
  dgr-DOGNT: 'Xàè gots''ǫ̀ K''àowo weyatıì ghàà dıı hanaxèts''edı: goxı̨ ı̨łaà dıı
    nèk''e ts''eeda et''ıì gots''ǫ̀ K''àowo nǫ̀ǫtła nı̨dè, Nǫ̀htsı̨ wets''ǫ dǫ ełaàgı̨ı̨dèe
    sìı gıkwe-t''ıì gots''ǫ̀ K''àowo ts''ǫ̀ nìts''edè ha nıìle.'
  pes-OPV: زیرا این را به شما از کلام خدامی گوییم که ما که زنده و تا آمدن خداوند باقی
    باشیم برخوابیدگان سبقت نخواهیم جست.
  ron-1924: 'Ятэ, ын адевэр, че вэ спунем прин Кувынтул Домнулуй: ной чей вий, каре
    вом рэмыне пынэ ла вениря Домнулуй, ну вом луа-о ынаинтя челор адормиць.'
  tpz-tpz: Emöm se soe va ka neöm manih pa soe pe Sunön. O poen ne Sunön se hah maꞌ,
    ke ea a napan varih to teꞌ toꞌtoꞌ no manih po oeh, ea to hikta onöt no a vovoh
    ke ra napan varih to mët momoaan voh.
  agd-agd: Bafan pintéi ma vaya fura sen erikhá tiamiyá uno. Bafan ma erin nain damú
    ma ma ayun para vá tiferuna kéká ano mai ma mumunan uven púká ein kéká ída me
    ampiré teti nare oró tifanté uno.
  rkb-NT: Amy ty ahabo motsasoko mypehakatsa katsa botu nimyhyrinymyryky. Ahabo motsasoko
    amy ty Sesus nimyhyrinymyryky. Sesus bijoikpe ikny myziksizo, atahi siakbatsa
    nasihyrizikpowy. Myziksizoze siakbatsa mynahyrizikponaha. Iwaze hi katsa mykbabyitsa
    tahahobyknaha. Ibaze tsinazuzukbanaha. Tapara siakbatsa inahyrizikpobanahatsa
    iwaze katsa ibo tsinazuzuknaha.
  san-THA: 'ยโต''หํ ปฺรโภ รฺวาเกฺยน ยุษฺมานฺ อิทํ ชฺญาปยามิ; อสฺมากํ มเธฺย เย ชนา:
    ปฺรโภราคมนํ ยาวตฺ ชีวนฺโต''วเศกฺษฺยนฺเต เต มหานิทฺริตานามฺ อคฺรคามิโนน น ภวิษฺยนฺติ;'
  iws-iws: Krɨma kɨmiirɨn dimɨn taemɨnɨm yɨpɨkɨ bɨiya Bɨiyan Inkam Komiiyɨn siyakɨsiyar
    boɨnɨm sɨmiir boɨnmɨmauuwi. Yɨm hɨnɨɨngɨm, krɨma tɨ iikamɨm yɨpɨkɨ tɨ omwaiya
    nikɨ waiyam mɨ ɨiya Bɨiyan Inkam Komiiyɨn siya nɨti mɨ iikamɨm yɨpɨkɨ bɨiya naokaowɨm
    sɨmiir bɨiyɨn wɨ krɨma nam tani. Nɨɨngakɨnɨɨngaka.
  pol-SZ: Sam Pan powiedział bowiem, że my, którzy na ziemi doczekamy Jego przyjścia,
    nie spotkamy Go szybciej niż ci, którzy już umarli.
  ztq-NT: Xtiits Dios xluuy noo. Por ngo nii xñee noo lo do nii tsiñee lëë Jesús kiid
    stub, deelñee bii mbañ no, chilody tyenech no lo meñ nii klo kuty.
  zai-NT: 'Nga runi racala''dxi du ganna tu xi na Dios: pa nabani nu dxi ibigueta
    Señor, qué zazá niru nu lú cani ma guti.'
  upv-upv: 'Sev nga namok-sesre tevi kami ngel evi nesesreien se Numal: Kerr nga rrammaur
    jer re daron nga Numal pia-luwi vini setete rrama-wowomu renge kalesia nir nga
    marmij pa.'
  wap-NT: Aizii watominapa-kidaꞌazon unao naꞌapa Naobanai Jesus kiauzon kawanaꞌati.
    Jesus kaawan dono, aonaꞌo nii wakiwiitan mawakainao uaꞌati.
  mva-mva: 'Tanepoa sulenga keka gara-kaming kana nge bokai: Kita maka moauriuri-la
    tasoaki be Tanepoa Bong ne ipura nge tagona-tina iboadu tamoata ambe dimate nge
    arodi tamua. Tago-la.'
  dwr-NT: Ayissi gooppe, nuuni hinttenttoo odiyaa Godaa qaalay hawaa; nuuni, Godaa
    laa7enthuwaa yuussaa gallassay gakkanaw hawaan paxa de7iyaawanttu, hayqqeeddawanttuppe
    kasetokko.
  kfw-kfw: 'Ajarchu tuunna angme keini''n kinnaminchu hi Pumi minchuna kha eii: Pumi
    ajuoni, aleikaringnga kaom eini''n, aleikathi ngai neek-ah ma-sanumin.'
  bfz-bfz: कऊँकि आसे प्रभु यीशुए रे वचनो रे मुताबिक तुसा खे ये बोलूँए कि आसे जो जिऊँदे
    ए और प्रभुए रे फेर वापस आऊणे तक बचे रे रणे, तो सेयो पईले मरे रे विश्वासी आसा ते
    पईले मसीह साथे मिलणे।
  cuk-09: A-ular anmar bemarga sogsunnad, Bab-Jesús sogeyob, anmar amba we-napneggi
    dula gudii Bab-Jesús danikir, anmar-inse gwenadgan-burgwismalad-idugosulid.
  ben-OBCV: প্রভুর নিজের কথা অনুসারে আমরা তোমাদের বলছি যে, আমরা যারা বেঁচে আছি, প্রভুর
    আগমন পর্যন্ত যারা অবশিষ্ট থাকব, তারা নিদ্রাগতদের আগে কিছুতেই যেতে পারব না।
  mil-NT: Te na càchí tnúhu tucu‑ndɨ́ ɨngá tnúhu nàcuáa ní cáháⁿ Xítohó Jesucrìstú,
    chi ní cachí‑gá sá ná sàá nduu quìxi tucu‑gá te nchaa ñáyiu sàndáá iní tnúhu‑gá
    ndécú vǐvú ñuyíú‑a vá códó nùú‑yu núú ñǎyiu ní xíhí ndaa andɨu, chi jùndú candeca
    ñaha‑gǎ xií‑yu ndaa.
  myu-myu: Ijodi wuyetait pima, acejeu wuykukukat topabe waram ixe ajẽm puje. Acejeu
    itabucayũ'ũm'ũm eu awap g̃u. Ixeyũ eju ma acejeu―waram cemumutaityũ eju. Iboap
    muwẽnuwẽn oceju eywebe wuykukukat a'õbi.
  amk-amk: Kariri ne nanaifa mani, antoraikaririai we mea mau, we Sengnei mantauni
    ne aunau medura ne toninai, na rahida Seng Yesusi daraberahi ma foi mani, mano
    tatarang ne tata wiro tane fafong tasobu Yesusi weru mano emarareha fosa kaha.
  fai-fai: Kale bela Kamok alam kukumin weng uta nuka bakayabuw ko. Kan nuta kaunsin
    aluw Kamok tadokaba uyo yak madik fikalesiw iyo asidiw nusik wabising Yesus atamokabuw
    bá, kata iso nuso kikiw makuw atamokabuw.
  ura-NT: Nii jaunna inara rai aitocoaanu, cacha relaa Cana Curuaanaane rijitojoeein.
    Cha teeinti, coaiteen turuha uha Cana Curuaanaa nereen tiaain ichoae, nii ichoaichaniha
    onacaauru ajiniha Cana Curuaanaa aina niha curinaain.
  mcd-NT: Non mato yoia cuscan nan Diosin tsaincoin. Nocon Ifo nai ariashu oaitian
    nan niyoafocai nocon Ifoqui nocoi tau canima. Ascafia Jesús icoinra huacanashu
    nan niyoafo yafi namisifo nannoranan nocon Ifoqui nocoshcani. Nanscafin anonpacoiquin.
  urt-urt: Wusyep eꞌe ŋaiye poi mana yip malaŋatme pe, leꞌe wusyep tikin Got. Ŋupe
    ŋaiye Jisas ka ot pe, poi lenge miyeꞌ tuweinge ŋaiye teter tukwini marp eꞌe pe,
    yukur ya mil yerme lenge mitiŋ ŋaiye somohon yule, pakai.
  kiz-kiz: Kwajia ya agha. Tukabhajobhela muenga kwa lilobhi la Bwana, ndabha tete
    ya tuyele hai, yatuyelai magono gha kuhida muene Bwana, hakika tukabhalongolela
    bhala bhabhagonili kimauti.
  tzo-TZE: Li c'usi laj yalbuncutic Cajvaltique, jech ta xcalcutic ava'yic ec. Me
    cuxulutic to chvul stautic c'alal ta xtal li Cajvaltique, muc vu'uticuc ba'yuc
    chijbat yu'un li quermanotactic ti chamenic xae. Co'ol chijyic'utic batel jcotoltic.
  lex-lex: La'a makpesiay mak kmat die, hadi ed maka Orgahi-Orha'a Yesus Nmeh'a Nwatutu-nwaye'a,
    pede amiwra makot la tiy miy, de hota Orgahi-Orha'a Yesus Nmai, de hota makpesiay
    mak kmormior mia'ta la'a ler de meman neka edonna nala' ul pua nwadieh'a genni.
  dov-dov: Aboobo twamba ezi kulindinywe ajwi lyaMwami, kuti iswe nituchipona, abo
    basyede kukubola kwaMwami, kasimpe tatukoyo tangunina abo bakatanguna koona.
  rgu-rgu: Huu fo kalu Ramatua Yesus natafali mai, ana onda nemeꞌ nusatetu-ikutemaꞌ
    a leo dae-bafoꞌ a mai, neuꞌ ko hapu haraoe bauinaꞌ fee pareta. Basa boe ma, Manetualain
    eilaꞌo-limalope nara malakan fo nai nusatetu-ikutemaꞌ a, fee pareta fo fuu fufuuꞌ
    a. Boe ma Ramatuaꞌ a lahenda mana mate nara rasoda seluꞌ. Sira roo ita fo bei
    tasoda ia, nanasoꞌu leo oaꞌ a teu, ela sama-sama sipoꞌ Ramatua Yesus mamai Na.
    Boe ma ita hapu soda-moleꞌ manabasa taꞌa. Emi nenene matalolole, te hata fo ami
    mafada neuꞌ emi nana, Ramatuaꞌ a riꞌ nafada.
  toc-NT: Huá xpa̠­la­cata aquinín cca̠­li̠­hua­niyá̠n cumu la̠ xli̠­ma̠­peksí̠n Quim­pu̠­chi­nacán
    pi̠ xli̠­hua̠k aquinín hua̠nti̠ lama̠­nahucú xas­tacná uú nac ca̠quilh­ta­macú
    hasta acxni̠ namín Quim­pu̠­chi­nacán, ni̠tu̠ ama̠­náhu ca̠pu̠­la­ni­yá̠hu xli̠­hua̠k
    a̠ma̠ko̠lh hua̠nti̠ aya tani̠ni̠t, huata pu̠lh hua­tuní̠n nata­la­cas­ta­cuanán.
  som-som: Waayo, tan waxaannu idiinku leennahay ereyga Rabbiga in kuweenna nool oo
    hadha ilaa imaatinka Rabbiga, sinaba ugama hor mari doonno kuwii dhintay.
  mam-C: 'Tu''npetzi''n, nxi qq''ma''nji''y t-xnaq''tzb''il qAjaw: A awo itz''qox,
    ajxi tul kanin qAjaw, mi qo nej kywutzjo aye'' o chi kyim.'
  ndj-ndj: Achi chituvawula ndi ng'ulilu ya Bambu. Kucha yufwi yitusighalili vanofu,
    chipindi cha kwisa Bambu nakaka datuvalonguleli ha vala yivasovili kala.
  mbj-NT: 'Bë ãã maher''oot Jesus, Tak''ëp Hyb N''aa Jawyk Do ãã tama metëëk doo:
    Ëër, babä hedëp nä do Jesus p''aa hẽnh tamatëëh bä, dooh da ër mamuun ta hã, ta
    hã h''yy ka''eeh do dejëp do sa pooj jé.'
  lat-VUC: Hoc enim vobis dicimus in verbo Domini, quia nos, qui vivimus, qui residui
    sumus in adventum Domini, non præveniemus eos qui dormierunt.
  ngp-ngp: Yano huwagambilani ni mahinizo ya Zumbe. Suwe awagima kikuunga kisigale
    umwo Zumbe akeza kwiza naho hekiwalongoele wadya wabanike kale.
  enq-2: 'Kamongome pii leamo dake nyakama langilyamano: Kamongo ipatamopa naima lenge
    tao katatama dupame endakali kumiamino dupa nyoo maita pyatala wambala naeyatama,
    etete daa.'
  eng-ASVBT: For this we say unto you by the word of the Lord, that we that are alive,
    that are left unto the coming of the Lord, shall in no wise precede them that
    are fallen asleep.
  mna-mna: 'Iŋgi Merere itunu kalŋaana ta amso piom: Ni isombe imiili ma imar mini,
    na iti ta tombotmbot matanda yaryaara i ko tumuuŋgu pizin wal meeteŋan som.'
  myw-myw: Mounid daGuyaws anilivan kadibakeimiy, kukin son mwamovads bitasesus, igaw
    daGuyaws beiyum beim, tasiyas kweiboug nikanka̱nigs mo bimgwayeids. Ya̱kids nag
    bitamgwayes tasiyas; nag.
  sby-sby: Lino tulamwiyishinga ciyisho ca Mwami mwine. Kwambeti afwe otucili bayumi
    kushikila Yesu akese, nteti tukabatangunine balafwa sobwe.
  sll-sll: Ena bling memini yal ha di tibi ol tongwo meri di ni tenamina piro. Emgi
    Yisas hon unangwo haung, nan ari Yisas pir tere hon mominga hobi homa e tekinaminia,
    gongwo hobi aire homa e na tenamua.
  yaq-NT: Inia betchi'bo san, itepo inika'a, jiba Jesukrijtota betana a' jikkajilamtakai,
    emou a' teuwaa. Inika'a, itom jume' chukula aapo'ik yo'owe Jesukrijtota a'abo
    a' notte'u tajtia inim jiapsame, itepo, katte jume' Krijtota sualeka kokkolam
    bepat bat teekau jikau itom nuk saka'anaa'uta bitnee.
  uro-uro: Bä varhäm ma Engeska aa enge maräkt dä urhi qoar na ngän i aiut i as ut
    däqäm bä dängdäng i ma Engeska aa mänmänäs diva qaku ut naervät nä iarhakt kärarhae
    i sa rha ñäp
  ita-1885: 'Perciocchè noi vi diciamo questo per parola del Signore: che noi viventi,
    che sarem rimasti fino alla venuta del Signore, non andremo innanzi a coloro che
    dormono.'
  muy-muy: 'Pakama geli ya məhi ana kʉli ni ti pakama geli geleni do, ga Bay geli.
    Pakama gani nahkay hi : ka fat ya ti Bay geli amaŋga nahəma, leli ya mə̀bu àna
    sifa, mə̀mət ndo ni, amoru afa gayaŋ enji ga ndam ya tə̀məta àndava ni do simiteni.'
  kqc-kqc: Varika amiye iniye di ago kana, mina ya nisifa, Iesu dairi degori, una
    kaere vegu ameibogifa, bi rama muyeyadi vene ouresi dadi rae regedi ma gabi una
    bi dadi rae regifa.
  tav-tav: 'To bairi mani Ʉpaʉ Jesu cʉ cabuiorica wamerena buiorã jã áa mʉjaare: Mani
    Ʉpaʉ Jesu cʉ catunu atí paʉ cãno mani cacatirã aperã cʉ̃re caapiʉjaricarã mere
    cabai yajiricarã Cristo tʉpʉ na jʉgoye mani aáquetigarã.'
  eng-ULB: For this we say to you by the word of the Lord, that we who are alive,
    who are left at the coming of the Lord, will surely not go before those who have
    fallen asleep.
  spa-VBL: 'Lo que les estamos diciendo viene del Señor: los que de nosotros estemos
    vivos aquí todavía cuando el Señor venga, ciertamente no precederemos a los que
    han muerto ya.'
  fra-_FOB: Car nous vous déclarons ceci par la parole du Seigneur, que nous les vivants
    qui serons restés pour l'avènement du Seigneur, nous ne précéderons point ceux
    qui sont morts;
  hau-ULB: Gama muna fada maku wannan daga maganar Ubangiji, cewa mu da muke a raye,
    da aka bari har zuwan Ubangiji, babu shakka ba za mu riga wadanda suka yi barci
    ba.
  mal-mal: കർത്താവിന്റെ പ്രത്യക്ഷതവരെ ജീവനോടെ ശേഷിക്കുന്നവരായ നാം നിദ്രകൊണ്ടവർക്ക്
    മുമ്പന്മാരായി ഉയിർക്കുകയില്ല എന്നു ഞങ്ങൾ കർത്താവിന്റെ വചനംനിമിത്തം നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Osoloso Lodee eyo taka to ee iyo nimapoo ka taka, goo ee Lodeeye sibilei
    biame omapoo, odoo wedia osee mologa, iba wedilega gie hagee do odoo oso saga
    malalo Yesu mapoo palaime.
  lit-lit: Nes tai jums sakome Viešpaties žodžiu, kad mes, gyvieji, likusieji iki
    Viešpaties atėjimo, nepralenksime užmigusiųjų,
  urd-GVR: Jo kuchh ham ab āp ko batā rahe haiṅ wuh Ḳhudāwand kī tālīm hai. Ḳhudāwand
    kī āmad par ham jo zindā hoṅge soe hue logoṅ se pahle Ḳhudāwand se nahīṅ mileṅge.
  far-far: 'Aia, na ru ne ki kalu famanata kamulu ana nia ne fatae na ''Aofia: Kulu
    ne mauri ''ua ana kada na ''Aofia kai dao mai, nao kulu si eta ''i naona wane
    nia ki ne kera mae na.'
  suz-BL: मिनु गोपुकीमी इन कली प्रभु आ लोव़ रे “प्रभु आ यिचा सम्‍म बाक्‍बपुकी बेक्‍शो
    वारच आन क्‍येङा ङोंइती प्रभु कली ग्रुम्‍चा मताइनय” दे तुइक्‍पाइक्‍नीकी। मत्ती
    १६:२८; मत्ती २४:३०-३१; १कोरिन्‍थी १५:५१-५२; यूहन्‍ना १७:२४
  car-NT: 'Mo''ko Jopoto auranymbo ta ro na''na ero wara kynganon o''waine: ky''karon,
    mo''ko Jopoto wopyry ''wa ro nuro kytaita''ton inaron, mo''karon iromby''san uwaponokon
    me kapyn kytaita''ton.'
  amp-amp: Tu Bro Nungothet Jisasr kfoyuk mrokfo yuhat nom kfo hikwonom. Bro Nungothet
    Jisasr yawihna thombat, nhai bi yima nfrinomn nakuhato tohakruhatnom. Nhai.
  bht-bht: असां प्रभु यीशु मसीह दे बचना दे अनुसार तुहांजो ऐ बोलदे न, की असां जड़े
    जिंदे न, कने प्रभु यीशु मसीहे दे बापस ओणे दीकर बची रेंगे, तां जड़े लोक पेहले यीशु
    मसीह च मरी गियो न, उना पेहले यीशु मसीह ने मिलणा।
  eng-NOY: For this we say to you in the word of the Lord, that we who are living,
    we who are left till the coming of the Lord, shall not anticipate those who have
    fallen asleep.
  cub-NT: Que baru caride ñʉja coyʉiyʉrivʉbu mʉjare me iye Jesús ʉ̃i bueiye báquepe
    ñʉjare. Jesúre jʉ aipõeva apʉrivʉ ijãravʉi maje jabocʉ Jesúi copaidaquijãravʉ
    baquinóre copʉ nʉmenajaramu ʉ̃́re ne jipocamia ina Jesúre jʉ aipõeva yaivʉ bácavʉre
    jocarĩ.
  ita-1927: 'Poiché questo vi diciamo per parola del Signore: che noi viventi, i quali
    saremo rimasti fino alla venuta del Signore, non precederemo quelli che si sono
    addormentati;'
  lww-lww: Nekilia nevisa ve lelaga van amiu, sane taveve visena tai nap̃a Sup̃e ga
    pisa, ita nap̃a temal ke ga wa tol pogos nap̃a nawasup̃eena sina, ita tap̃atete
    teva metava sumon lala nap̃a akokovio rui.
  ckb-ckb: ئێمەش بەگوێرەی فێرکردنی مەسیح ئەمەتان پێ ڕادەگەیەنین، ئێمەی زیندوو کە ماوین
