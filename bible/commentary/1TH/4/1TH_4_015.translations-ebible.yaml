  gym-NT: 'Ni Dänkien Jesu ara käkwe kukwe diribare, erere nunta niere munye abko
    krörö: Ni Dänkien Jesu jatadita angwane, nitre tödekaka bti tä nüne, ye ñan rikadi
    ben ni krütanikrütani känenkri,'
  azg-NT: Maninjoo jñꞌoon na toninncyaa ta Jesús, joohanꞌ conduë́ ndëëhoꞌ na jaa nnꞌan
    na ninvaa na cotaꞌntꞌö xjen na nndyo nndaꞌ jon, chito jaa na ncjuꞌ jndyeehanꞌ
