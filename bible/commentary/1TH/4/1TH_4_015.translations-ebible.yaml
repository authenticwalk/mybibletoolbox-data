    ravavin beamu ka nalo na abano kovio ruei.
  bqp-bqp: Yã kũ ótɛn oárɛ díkĩna bi Dikiri yãdannɛnaamɛ. Ókↄ̃nↄ gbɛ̃ kpara kũ
