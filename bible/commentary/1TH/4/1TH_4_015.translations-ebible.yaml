  ena-ena: Alaŋ aludɨ Hekɨlɨ Jisasɨ dɨ ciaŋ agadɨ nalusaŋ nameŋ sulahɨlu uami. Aludɨ
    Hekɨlɨ Jisasɨ cɨhu vebali heŋ hulaŋ iamɨgali hɨhi hɨnidalu alaŋ hulaŋ iamɨgali
    hɨmavɨmi agɨladɨ lɨvalavɨla alaŋ mɨse hali ma ubalu aba abahɨlu uami.
  nbq-nbq: Nenasin Inis Ombok yagagi ndatak, niren yukheralagwi o. At wagya halok,
    it ap akwa hombagagwa ako ao iniluk mondok yegetek inigik, nit ao niniluk agurik
    ako nenendak dagasogom buk.
  tgo-tgo: 'Vavaghare iya wo vavaghareŋa mbaŋake Giya ghamberegha le vavaghare: iya
    ghinda e yawayawalinda, ne mbaŋaniye Giya i njoghama, mane ra viva weŋgiya thavala
    kaerova thiya mare.'
  yap-yap: 'Ya ireray e tin ni yog Somol ni gamad be yog ngomed: gadad e pi’in kagadad
    ba fos ko chirofen nra sul Somol riy e dab da m’onod rok e pi’in karm’ad.'
  mop-NT: Le'ec a c'u' a tan ti wadic te'exe, le'ec u t'an a Noochtzili. Le'ec boono'on
    a cuxa'ano'on tojo, le'ec ca' emec a Noochtzili, ma' payanbejo'on ino'oni, ca'
    ti c'ümü' tuwichoo' a walacoo' u c'ajsic a Jesus ti quimoo'o.
  tet-tet: Loron ikus, Naꞌi Yesus namaan aan nosi laleꞌan tuun mai raiklaran, noo
    lia maliak makaꞌas ida naruka. Makbukar laleꞌan ulun moos naruka nebee huu kfui.
    Hotu Naꞌi Yesus ema mak mate tiꞌan sia moris nikar. Sia niꞌit aan namutuk no ita
    mak sei moris neꞌe, saꞌe baa kaloꞌan atu simu Naꞌi Yesus namaan mai nia. Hotu,
    ita hotu-hotu moris ho Nia nima-nimak. Rona diꞌa-diꞌak! Lia mak ami katak neꞌe,
    Naꞌi Maromak duꞌuk mak katak.
  hlt-MCSB: Boeipa kah olka neh nangmih ham ka thui uh. Boeipa a lonah duela aka om
    tih aka hing mamih loh aka ip taengtae n'khaal uh loengloeng mahpawh.
  xtd-NT: Tnuꞌu Xtoꞌo‑ro Jesús ka jaꞌan‑da nuu‑n. Juini dani xndito‑ro te xtuu naꞌi‑ro
    ñuñayiu hora na ndixi Jesús, ko ma juiin ndodo nuu mee‑ro nuu ñani‑ro kuꞌa‑ro
    xá n‑ka xiꞌí.
  mdy-ETH: ጎዳ ጌዔ ጎይፆና ኑ ዒንሢም ሂዚ ጋዓኔ፦ ጎዳ ሙካንዳያ ሄላንዳኣና ኑኡኒ ሃይቂባኣዖ ዓኣ ዓሳ ሃይቄ ዓሶ ኑ ቢራዓኬ።
  spl-spl: Otmu Kutdânenŋe Yesuŋe aposololipŋe den kâsikum yiŋgiminiop yakât sâmune
    nâŋgâŋet. Kiristoŋe âwurem ge menenekmu himbimân yâhânom yan ikŋe lohimbi muŋetâ
    hanyongowi ya meyekmu orowâk yâhânom.
  usp-NT: Jwi'li'li tikab'ij chawechak chapca' jc'utu'n Kakaj Jesucristo ri Kajawl,
    oj ri aj yo'lcojtakna cuando tipe chic Kakaj Jesucristo ri Kajawl, ta' ojnab'ertak
    chiwchak yak camnakib'.
  zav-NT: Na' dižə' nga chzeneto' le'e naquən xtižə' X̱ancho Jeso'osən' de'en none'
    mendad gwzeneto'. Chio'o mbancho ṉa'a chonḻilažə'əchone', šə ṉe'e mbancho catə'ən
    yide' de'e yoblə, bito ṉacho yobəch yežaglaochone' cle ca beṉə' ca' bagwsa'at.
  sgz-sgz: Aratintin gim atintin gam mai onin, wa aratintin si Konom sang, a ngoromin.
    Á git ái rung git liu pagas besang i bung ái Konom na kaleng, káp gita te han
    urami narsán ái Káláu táilnai rung dikte mat.
  kek-NT: A'in ra̱tin li Ka̱cua' Jesucristo nakaye e̱re, nak cui la̱o toj yo'yo̱ko
    sa' lix c'ulunic li Ka̱cua' Jesucristo, ma̱cua' la̱o li toc'amek' xbe̱n cua. A'
    li ac camenakeb, a'an eb li te'c'amek' xbe̱n cua riq'uin li Ka̱cua'.
  blz-NT: 'Men koiya''a koi kani''imari a wurungna Tumpu men bantilkononmai na ko''omuu:
    kita men dauga'' tumuo'' pataka kotakaanna i Tumpu Yesus sianta mongolukoni i
    raaya''a men nolapusmo.'
  poe-NT: Méxra̱ chénkani ti jahará tí nkehe kjuako Ìnchéni kíxin tí na̱xa̱ tjejóchónni
    tió tsi chꞌán na kjónté na̱xa̱ tsitónxinhyani nti̱a, na̱xa̱ tsochónhenni tí sín
    tsíkꞌen.
  san-TAM: 'யதோ(அ)ஹம்ʼ ப்ரபோ⁴ ர்வாக்யேந யுஷ்மாந் இத³ம்ʼ ஜ்ஞாபயாமி; அஸ்மாகம்ʼ மத்⁴யே
    யே ஜநா​: ப்ரபோ⁴ராக³மநம்ʼ யாவத் ஜீவந்தோ(அ)வஸே²க்ஷ்யந்தே தே மஹாநித்³ரிதாநாம் அக்³ரகா³மிநோந
    ந ப⁴விஷ்யந்தி;'
  cof-NT: 'Junsi man fiquiman pachinayoe: Miya Jesús manpatano mate sonnan cajominlari
    puyaca junlaca caquenan lono itolajochunae. Miya Jesuchi mantate tsanlatinayoe.'
  srm-NT: Nöö fa woo taki aki, nöö na soni u ta mindi e, biga Masa Jesosi seei bi
    taki di soni aki da u. A taa, uu dee sëmbë dee o dë ku libi a di ten di a o toona
    ko, nöö wa o waka a dee otowan fuu fesi dee bi dëdë kaa e.
  qvs-NT: 'Chaymanta Jesukristu yachachiwaptinkuna ñukaykuna kayta willaykichi: Jesukristu
    kashkan kutimushpa tukuy payta kreyishpa wañushka runakunata primeru kawsachimunkasapa.
    Ñukanchikuna kay allpapira kawsaykashpanchikunara chay wañudukunamanta mana ñawpashunchisapachu.'
  zca-NT: Kuze', nela xmod mile' Señor Jesukrist mandad, kidi'zh no lo go. Or yubre
    Jesukrist, galo laka rë xa' nzho le'n ba' chë'l lo Me lo yibë'; orze' nzha rë
    be, xa' se'gaka naban yizhyuo re'.
  cbc-NT: 'Bairi mʉjããrẽ atore bairo jãã quetibʉjʉya marĩ Quetiupaʉ cʉ̃ caquetibʉjʉrotiro
    jʉ̃gori: Marĩ Quetiupaʉ nemo cʉ̃ catunuatí rʉ̃mʉrẽ mai marĩ, cacatiocõãna pʉame,
    cariaricarã jʉ̃goye marĩ jeáecoetigarã.'
  qxo-NT: Ciëlupita cutimurninmi Señornintsic Jesucristo fuertipa gayacamunga. Tsaynömi
    arcangelpis gayacamunga, y Tayta Diospa cornëtanta tucayämunganpis mayacämungam.
    Tsay öram Jesucristuman criyicushgana caycar wanogcuna wap cawarir sharcayämunga.
    Tsaypitarämi cawaycagcunatapis gorimäshun.
  mox-mox: 'Ta tolaʼai baʼitagana aveveʼitemi lova wese ʼidewana Ieisu veʼitema. Ta
    veʼita nana ana alamani baʼe: Ieisu ena ʼevivi mai ana ʼaubena ʼinaya itaʼa mayawaida
    bwaʼobwaʼo ʼinega ge kana madutauya debanaya, ta ʼesi taudi ʼaliʼaligidi ina nugweta.'
  kew-kew: 'Niaame Aa Mudu-na agaa nimi gupa lagema: Wala oropere Aa Mudu wala epaliade
    yapi di raburi papiri onaanu orope epenalo aba ome onaa riri-nane aba palimi.'
  dww-dww: 'Bada na waikatakataie umanama ya riuna: Na kaba verauma raḡanine tauda
    yawayawasanidama nam banaga guriguridima tà doka sasaridi.'
  twi-ASANTE: Awurade nkyerɛkyerɛ a yɛreka akyerɛ mo no ne sɛ, ɛda a Awurade bɛba
    no, yɛn a yɛte ase yi renni awufoɔ no anim ɛkan.
  aoj-aoj: Afaꞌ wawalapa basef Dembinaii atifa ipaꞌ naꞌamba. Anaf Dembinai notanima
    nugafiꞌi, apaꞌ amam nematawa ataꞌ magape itapi ambagof ataꞌ fagapaipai, apaꞌ ina
    atiasi muliꞌ mofeꞌma esis isimba sagagaꞌi, owaꞌatin.
  cbv-cbv: 'Nin pah Jesúsjeh ã naáwátjidih yeebdíh jwĩ naóh yapana caá: “Queét wĩ́ihwã
    wʉnnitji ĩ boo pʉd jʉ̃ʉ́wát pínah jã́tih, wʉncannit ĩ waóh pʉ́ʉh laab béj pã́ican
    niít”, Jesús ãt niijíp wʉt jĩ.'
  taw-taw: Pen Bɨawl ne takaw agak tek nɨŋɨd nɨbop agobun. Jisas adɨkɨd ownɨgab ñɨn
    ak, chɨn binɨb koŋɨm yonɨgabun okok, binɨb ned kumɨlak okok kɨlop ma kelɨg amnɨgabun,
    jɨmñɨl aplan amnɨgabun.
  jic-NT: Nun mpes pyaquecj qjuis Jepa Jesucristo tjevelá. Jupj niswa tjac' na, jupj
    lal japon nepénowa newa mpatjam nsem custjay. Mwalá way tulucj ca mal yupj Dios
    nt'a qjuis catjampan tecya'lin̈ jilal.
  zap-NT: Por neguin yzëët noo lo de yra de zegne wneluu Jesucrist, ne yra xpén Jesucrist
    ne benak mbán chene chiid Ne ste, sanerdetgue men lo yra xpén Ne ne che wet.
  wer-wer: Pöta ngönte Aköpë këm ngönte epël nianaan kat wieë. Ënëmak Aköpë kaalak
    waisëpna akunetak öp öpenaarö wel wiauröa wotöök rëak kutömweri nasëngan.
  ipi-ipi: Wamba Akali Andane okomane pii mindi leane. Andipa nanimato pii mindiki
    okone teke yakama langeyama. Akali Andane oko bala dee lapone epola-angi, oma
    napene saka atolomane wandakali nanima wandakali wamba omeaini tupa wata-peke
    lalu, ati kenga ingane ini napolo-peyama leyama. Jia. Oto okone angi, Gotena biakulu
    mindi peyola-kola, balana enjole akali kawane okomane pii taimane lolopeya. Balato
    pii okone lola-angi, Akali Andane oko bala tane ati kenga atala epoto, wandakali
    omene tupa yakama ika lalapa lolopeya. Yakama ika lalapa lola-kola, Kataisa lo
    bilipi lo atalu omeaini wandakali tupa wamba ini bulupane malinga ika lolopeya.
  qul-NT: Chayraycu niyquichis Señorpaj yachachicuyninta jina. Nokanchis Señorpaj
    jamunancama causachcasunraj chayka, mana ñauparisunchu wañojcunamantaka.
  tnc-tnc: Maiᵽamakite yire õrĩrũjekakaka sime ika mijare yibojaika. Maiᵽamakire ᵽe'rietarãrĩmi
    kire yi'rika mirãrã reyariᵽotojo õñia jariᵽe'ritirã, kiᵽõ'irã a'rirãñurã. Õ'õrã
    õñia imañujurãoka naka ĩ'rãtiji oyiaja kiᵽõ'irã a'rirãñurã.
  ter-NT: 'Yoko hara pahúkonumaka Vúnae ngoúhapu''ikinopinoe: Uti âvotimo ivakápu
    yaneko káxe aukápapu Vúnae, ákomo inuxó vákoepea neko inuxópotinehiko ya utíke.'
  bmr-NT: 'Jillɨ iicanegui amɨɨhaico meneehi Aivojɨɨbo jɨɨbogo onoobadɨ: Mɨɨhai jino
    Aivojɨɨbo asaajinohachuta guijevetɨmo mihicajimo, iguijevehinɨcuumoco mɨsɨɨguejitɨhi.'
  fuf-fuf: 'Awa e hino ko men wi''ata on, ɗun non ko e kongol Joomi on iwri: enen
    wurɓe ɓen, luttituɓe haa ɲande ardu Joomi on, en adotaako mayɓe ɓen artireede.'
  bhl-bhl: 'Aso nu Kamok Fian em bontem dim bakamin kunum keko, yulo fein kiol bokoyemomeluw:
    Yesus em iti toloke ding dim kabalak e, mali kuaninba finik so buluw kunum waneng
    numisik keko, mali kuansiliw kawtiw ilo bakiyemuwi, i num ibik elote nam tolokoliw
    te.'
  ons-ons: Iwa yemo Waom eŋine don ŋine ŋidanŋem detpi, wisikaune gemami ŋene Waom
    sariake, naso yewao ŋei alakane seukkoi, eŋe yuan one more ŋedo baŋ lewine mi
    alakanikene.
  con-NTPO: 'Va ingi su''cho tsu ñoa''me Na''su Jesús su''cho: Na''su Jesús jisi majan
    toya canse''chondeccu tsu tayo pa''chondeccuma o''tie Tisenga ja''faya''bi.'
  ghs-ghs: Nanai hiibi noo oke Soopara napameho torota aimatanita nookare. Qesa ma
    napai baataamake qaamake Soopara paana naatakoi.
  peg-peg: ଲାଗିଂ ଆପେଂ ମାପ୍ରୁତି କାତା ଇସାପ୍‌ରେ ମିଙ୍ଗ୍‌ ଇଦାଂ ଇଞ୍ଜ୍‌ନାପା, ଆପେଂ ଏଚେକ୍‌
    ମାନାୟ୍‌ ମାପ୍ରୁତି ୱାନି ପାତେକ୍‌ ଜିଜ଼ି ମାନ୍‌ଞ୍ଜି ବାକି ମାନାପ୍‌, ଆପେଂ ଇନେସ୍‌ପା ହାତାକାର୍‌
    ମାନାୟାର୍ତି ନିପ ହାଲୁପ୍‍ ।
  txu-NT: Ẽ, Bẽnjadjwỳr ne ar imã arẽ bar ô'ã prĩne ar amã arẽ, katàt ar amã arẽ.
    Gu me batĩnja dja gu me me tykmã wa kêt. Bẽnjadjwỳr akubyn bôxkam dja gu me batĩn
    rã'ãja me tykmã wa kêt.
  eng-WEBU: For this we tell you by the word of the Lord, that we who are alive, who
    are left until the coming of the Lord, will in no way precede those who have fallen
    asleep.
  gnw-NT: 'Jáeramo numɨmbeu peve yandeYa umɨmbeu oreve vae. Jae co cua: YandeYa ou
    ye yave, yande imeño ñaĩ vae ndarau yaa umanocue vae reta jenonde.'
  mux-mux: 'Ekupu Auliele-ni yu-yunu nirim ung te eni nimbu samili. Yu-ni nimba mele:
    “Auliele ⸤alsupa yandu⸥ ombá kene oliu we kona molomulú yambuma ui kuluring uru
    pelemelé yambuma mundupu kelepu oliu kumbi-lepu naa pumulú. Aima mólu!” nirim.'
  maj-NT: Éhe̱n Nda̱ Nti̱a̱ná ni xi tíbixínyai̱ nga ñá xi tintsu̱ba̱á ni̱stjin nga
