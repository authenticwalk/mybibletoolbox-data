    “Iroñaakakya piyaate pipiyoteri maawaeni aapatziyariri Awinkatharite”. Roojatzi
    itziwootantakyaawo itziwoore riraga jewatakaakiriri ronampirepaeni, eejatzi ikaemapaaki.
    Roojatzi ishaawinkantapaakyaari rirori Awinkatharite, ipoñaakya jenokinta. Tekirarika
    akami aaka, eero eewatziri kamayiteentsirini aate jeñokiini. Ipiriintawakyaata
    rañagae riraga aapatziyariri Jesokirishito. Roojatzikya aate, atsipatanakyaari
    kamawiteenchari. Ragaetanee janta menkoriki, atonkiyotawakyaari Awinkatharite
    janta. Impaete akanteetatyeeyaani kijokiro owanakiri.'
  nsn-nsn: Doh tena menmene katongo tunur Tamata Nomana te pare, inggeigene ri uangoulur
    tua tar binaka re la tapokisihar Tamata Noman, inggeig ahik pah teri la uoum liu
    tas mais geka mata uoum.
  san-DEV: यतोऽहं प्रभो र्वाक्येन युष्मान् इदं ज्ञापयामि; अस्माकं मध्ये ये जनाः प्रभोरागमनं
    यावत् जीवन्तोऽवशेक्ष्यन्ते ते महानिद्रितानाम् अग्रगामिनोन न भविष्यन्ति;
  tna-NT: Da putsu, ecuanaju micuana Echua Puji Jesucristo sa jabuetsuati cuana butsepi
    ebuetsuainia. Cristo ye mundo su epueicha su, tu peje su jei epuani je manutana
    cuana equene equita eichacuaji Diusu ja eid'emetayu. Da su beju Cristo peje su
    jei eputani eid'e cuana di equita eichacuaji buepa su etsuatitayu.
  lid-lid: 'Sahou aso asehek nane dan, idah sahou ta Laban. I buku doh: Len ta Laban
    eme hamon, taha mwan ma badih, are lau iy udu ndra awas udu munyak dah kahis,
    taha winiyan bala bwena tiri lau nane ndramak, ma taha ala atou Jises, bwe.'
  wim-wim: 'Wik inan waaꞌanan niiyanta nil Lord.an thaw: nil Lord aak iikanakan palam
    ngulan wampowan-a, than pam wanch kanaman uth-uthaminan-a, thananiy-a, kaꞌatham
    umang wampayn nungant. Anpalana ngamp man-yethaman inangan iiyanamp-a, ngamp ngul
    umang wampāmpanta.'
  zga-M: Yesu avo avagonelile mumbufwe mumwene. Kwu incho tukuvavula umwe kulimenyu
    ilyantwa, ukuta ufwe twivumi, tutava pivu tule unsike ugwa kwincha Untwa, nchayilweli
    tulavalongola vala avagonelile mumbufwe.
  yom-yom: 'Bila diawu diadi diambu tutidi kulukamba boso buididi mambu ma Pfumu :
    beto tukidi zingi nate Pfumu bu kela vutuka, tulendi ba tuamina batuko bobo bafua.'
  eng-NNA: 'We tell you this word from Jesus our(incl) Boss. He will return from the
    sky to get all the believers, he will take us to the Father''s country. He will
    take the ones who are still alive and the ones who have died also. Those ones
    who are still alive will not go up ahead to the sky first. No! It will be like
    this: Our Boss himself will come down from the sky and he will call out loudly
    to the believers who have already died. A big angel will also blow through a big
    thing, thay call it a trumpet. With that thing he will blow hard. Those who are
    dead will hear that trumpet and the Boss Jesus when he calls. As a result of that
    those dead ones will become alive.'
  san-SIN: යතෝ(අ)හං ප්‍රභෝ ර්වාක්‍යේන යුෂ්මාන් ඉදං ඥාපයාමි; අස්මාකං මධ්‍යේ යේ ජනාඃ
