  mar-mar: कारण प्रभूच्या वचनावरून आम्ही तुम्हास हे सांगतो की, आपण जे जिवंत आहोत व
    जे प्रभूच्या येण्यापर्यंत मागे राहू, ते आपण तोपर्यंत मरण पावलेल्यांच्या पुढे जाणार
    नाही.
  snp-snp: Aya yamu ya Wekola aimola ka limo ya eti loto logimone. Kolalo. Mikalo
