    cawaycagcunata shuntacamäshunpä.
  kms-kms: Muq beghi Yumbui nikin wand simbe buduq ningg, te pugri beghi wutamu pati
    segi pasne ruso ruso Yumbui nandi, di wute mati kin masne di beghi gri oyi ye
    pawo Yumbui ane po tuqui segi nganye.
  agn-agn: 'Agsasayod amen mandian ong nindio tang sinoldok tang Gino: Itang mga gangaboi
