    mẽ hwỳr wrỳ nẽ mẽ kãm gjêx pa. Hãmri nhũm mẽ akupỹm htĩr nẽ kànhmã hkrĩ hpa nẽ
    ma kumrẽx ixkutã àpir o mõ.'
  ctp-NT: Wa ykwiꞌ Xꞌnaan sa ñaꞌan ka ꞌñaan taꞌaan tsan kanꞌ, bra nu kan Ni xiyaꞌ.
