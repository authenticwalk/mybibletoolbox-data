  ksd-ksd: Ma go ave ve avat i tana ma ra tinata kai ra Luluai, ba dat, da laun tuk
    ta ra vinavana mulai uti kai ra Luluai, pa dat a lua ta diat dia tar va mat.
  msm-NT: Seini to ing-anad to Ginuu bahin to pagpauli din dini to pasak. Ko mukonsad
