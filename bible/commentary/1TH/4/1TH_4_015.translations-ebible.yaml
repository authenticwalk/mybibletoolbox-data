verse: 1TH.004.015
translations:
  kpx-kpx: Kosiveu no namigevealeike no la haivema. Kosiveu lohoveve vaniu lohoge
    nahi oleuoleu nita uale nahiabuna haluviale ata kebiaho uli holilivebene.
  okv-H: Eto Bada na ke ena avo ungota degi erera amo ungotena vasiri te mihiroro
    Bada egerembeto puvurou embomeni pepehekari avo kihi vasiri te erasora.
  tbo-tbo: Geka ata Guyau a baha to ipaliweleneya uyahimi, apo a houga gunawilana
    uyahina tauhi tu hilahilage apo Keliso hina tuhaga tahaeya ma tauta a yaututa
    apo ta wimuli.
  mal-C: കർത്താവിന്റെ പുനരാഗമനംവരെ ജീവനോടെ അവശേഷിച്ചിരിക്കുന്നവരായ നാം മരിച്ചവർക്കു
    മുമ്പേ ഉയിർത്തെഴുന്നേൽക്കുകയില്ല എന്നു കർത്താവിന്റെ വചനത്തെ ആധാരമാക്കി ഞങ്ങൾ നിങ്ങളോടു
    പറയുന്നു.
  grc-SR: Τοῦτο γὰρ ὑμῖν λέγομεν ἐν λόγῳ κυρίου, ὅτι ἡμεῖς οἱ ζῶντες οἱ περιλειπόμενοι
    εἰς τὴν παρουσίαν τοῦ κυρίου, οὐ μὴ φθάσωμεν τοὺς κοιμηθέντας.
  bgc-bgc: क्यूँके हम प्रभु यीशु कै वचन कै मुताबिक थारे तै न्यू कह्वां सां के हम जो
    जिन्दे सां अर प्रभु कै दुबारा आण ताहीं बचे रहवांगें, तो पक्के उनतै पैहले प्रभु
    तै न्ही मिलैगे जो मौत की नींद सो ग्ये सै।
  khz-khz: 'Ai na rakagau gavega-ripamina gaura Velekou gena kila: Velekou pene waikule-wai
    tomanai, ita raira roe ata magulina talimara na gekwaregato talimara ati pita
    raokwanira, ati pita kune-vagi Velekou ria verawali ulanana.'
  deu-TKW: Denn das sagen wir euch mit einem Worte des Herrn! wir, die wir leben und
    hier belassen werden auf die Ankunft des Herrn, werden den Entschlafenen nicht
    zuvorkommen.
  zsr-NT: 'Qui lë ni naꞌ rguíxjöiꞌtuꞌ lbiꞌiliꞌ xtidzëꞌë Xanruꞌ le rna cni: “Rëꞌu ni
    zoaruꞌ nabanruꞌ len ugaꞌnruꞌ ga gdxinr dza huödëꞌ Xanruꞌ Jesucristo, cutu tsajtsagruꞌ‑nëꞌ
    Cristo ziꞌal ca nup chglat.”'
  lin-lin: 'Kolanda liloba na Nkolo, tala makambo oyo tozali koyebisa bino : biso
    ba-oyo tokotikala na bomoi kino na tango oyo Nkolo akoya, tokokende te liboso
    ya bato oyo bakufa ;'
  hns-NT: Soen, djaun hamlog ab bataaila, oe Prabhoe ke baat hai. Djab oe lautke aaiga,
    tab djienda iesaai log maral logan se pahiele okar paas na djaaiga.
  noa-E: 'Magua maach Pör Jesús iekta maach iek gaai thʉwi pãrag khap amkhĩir marau
    mag nʉm: Maach Pör Jesús bëem ed maach agtha chi iiu durrum khʉʉn chan maach na
    khëchtarr khʉʉn na i khĩirphee pos aimabaju, maach nawe khëchtarr khʉʉnta nacha
    phiidʉtkhaju aawai.'
  eng-EMTV: For this we say to you by the word of the Lord, that we who are alive
    and remain until the coming of the Lord shall by no means precede those who have
    fallen asleep.
  mib-NT: 'Jeē yúcuan cácastūhun rí ɨɨn jnūhun jeē ní castūhun máá Jítoho yō nuū rī:
    Jeē yóhó jéē cátecu gā quɨvɨ̄ ndíji máá Jítoho yō, nasūu máá yó cosnūu jéē ndaa
    yó quíhīn yō. Chi xīhna gā ñayuu je ni cajihī ndaa i quihīn i.'
  lif-NT2: दाङ्‌बाल्‍ले़ आबाङे कुबाःन्‍जान्‍लाम्‍बा आनिगे़ अक्‍खे पाःत्तुम्‍बे़रो,
    दाङ्‌बाल्‍ले़ कुयुःमा ये़म् थारिक् आनिॽ मे़न्‍छिःए के़वाॽबाहाॽरे़ के़सिःबाआङ्
    के़बेःक्‍पाहाॽ आक्‍खेआङ्‌साङ् लाम्‍आम्‍बाक्‍तुम्‍सिम्‍मिन्‍लो॥
  xnj-xnj: Lenili latikuvajovela ndi liwuliwu la BAMBU, tete tetivili wumi, ndi mwatisigalila
    mu ligono leibwela BAMBU, chakaka tikuvalongolela lepi vala vevafwili.
  mmx-mmx: Na lavapaase axasep boro at Leeme Silok. Nedi limixin nunu move di rooro
    at lomlong at Leeme Silok, di noxomgo avot upana rinedi diga met pam.
  cbr-NT: Usa 'ain cananuna Nucën 'Ibu Jesusan nu cacësabi oquin mitsu cain, ax ucëbëa
    aín uni bamacamax baísquicëma pan 'ain cananuna bamacëmacama nux Nucën 'Ibu Jesucristobë
    'itima pan 'ain.
  tee-NT: Pus iclajunauch ju ani ixchivinti ju qui'ucxtin'an Jesús. Pus ju quijnan'an
    ju t'onauca' acsni caminchokoyach ju qui'ucxtin'an Jesús jantu lai cati'ap'ulhniu
    ju yu'unch ju tanitach.
  eng-LSV: for we say this to you in the word of the LORD, that we who are living—who
    remain over to the coming of the LORD—may not precede those asleep,
  cak-NT: Y re' naka'ij chiwe roma quiri' ru'in can ri Ajaf, chi konojel ri kaniman
    raja' can xkojc'uax chicaj. Y xa roj c'a joj q'ues cuando raja' xtitzolaj-pe,
    can man xkojna'ey ta chiquiwech ri xecom yan e.
  pah-NT: Kiro po ti ore imombe'ukatui pe me omanove'g̃a jiupirag̃wama yvagi pe. Nhandepojykaharete'ga
    omombe'u a'ea ore ve. Po ti nhande niamanoi ve nehẽ nhandepojykaharete'ga Jesus
    Cristo'ga rura'javame yvya koty nhande koty nehẽ, a'ero ti nhande ndiahoi tuhẽ
    omanove'g̃a jiupira renonde nehẽ nhandehorame Jesus Cristo'ga rovatiamo nehẽ.
  sja-NT: 'Tachi Waibɨapa parãmaa nãga jara pëiru: ichi na p''ek''au eujãdee waya
    chek''ãri ichideerã atade, tachi ijãapataarã at''ãri chok''ai p''anɨ wãda-e pait''ee
    jai-idaadap''edaarã naa.'
  xed-xed: Na gwaɗa dzaʼa ŋni mnay ndanana ná, gwaɗa ya mna Mgham Yesu ya. Baɗu tsa
    fitik dzaʼa vragata tsi ya ná, tiŋlaghuta a amu ta ndiri ya ta gwal nda rwa wa.
  mks-NT: Ña̱ cán quéa̱ cáha̱n nde̱ ña̱ yóho xi̱hi̱n ndo̱ ta cúú á ña̱ na̱jána̱ha̱
    Jesucristo, xitoho í nu̱ú nde̱. Tá ná quixi tucu mé á ñuyíví yóho ndiquehe a mí
    já quéa̱ a̱ cúhu̱n toho jihna ñúhú na̱ tácú ñuyíví yóho jáchi̱ jihna ñúhú ndindita
    na̱ sa̱ na̱xi̱hi̱.
  gfk-S: 'Karek mehet hausur mu ine, a harausur tano Watong, ma i horek: dait ing
    dait lon baak ing no Watong na hanawat, io, pa dait nale lie ta dong ing di te
    mat.'
  bmu-bmu: 'Kembunöŋ keu kusum neŋgiiga neŋön yaŋgö jitŋi mi eŋgöra kewö jibin: Tosatŋi
    neŋön qahö kömumba toroqeba silebuk malinga Kembunöŋ liliŋgöba kamawi, nini nalö
    miaŋgöreŋ mutuk qahö öŋgöbin. Nini ambazip kömukömuŋi qahö eŋgoŋgitpin. Qahö.'
  dgz-dgz: Ayop Iesu wadianeni oisewa wadiaivin. Me evi sia tauepi borit wane nagire
    namu amba ewamup nu kabaniwa nagire den kiman dot anait.
  eng-GNV: For this say we vnto you by the worde of the Lord, that we which liue,
    and are remayning in the comming of the Lord, shall not preuent them which sleepe.
  zaa-NT: 'Enseñanza nu rulue''nì tu'' lebi''į nna ną́ según ca titsa'' qui'' Señor:
    qui''ni ri''u canu bàni rù canchu chi il·lani Señor attu, bihua éneru ri''u lo
    ca enne'' canu chi bigàttsi''.'
  eng-WEBSTER: For this we say to you by the word of the Lord, that we who are alive
    and remain to the coming of the Lord shall not precede them who are asleep.
  guh-guh: Palivaisi pepo petuxanenë Jesús netsipaeba, bajarapalivaisi pacatsipaebijitsiatsi.
    Vaxaitsi abaxë mapanacuata vajaasaëtsavanapaevi pamatacabi pepo petuxanenë Jesús
    icatsia patsianica. Vaxaitsi athëbëabetsia apo namataxainaetsitsia tsane. Petëpaevimi
    rajane copiaya namataxainaenia.
  bon-bon: Ai lui Yageyame me abiberäja mene gyene cine lui jijenininago. Mine lui
    cina ireclota cabu ninajininige Yageyame me acnenuta bimu cabu, lica niinäce gaabe
    me äbita mime ätrunga binamewale cabu ca lui cina ai ireclota cabu ca ituge apira.
  nhw-BL: Huan timechilhuíaj ya ni catli Tohueyiteco techilhui. Tojuanti catli noja
    tiitztose huan timocajtose ipan tlaltipactli quema sempa hualas Tohueyiteco, amo
    titlejcose huan tiquintlayacancuilise nopa tlaneltocani catli ya mictoque.
  swh-ONEN: Kulingana na neno la Bwana mwenyewe, tunawaambia kwamba sisi ambao bado
    tuko hai, tuliobaki hadi kuja kwake Bwana, hakika hatutawatangulia waliolala mauti.
  wbi-wbi: mu avuo tukuvavula umue mulisio lwa Mutwa, kuti usue twevano tulivumi,
    twevano pwetuliva un'siki ghwa kwisa kwa Mutwa, kyang'ani natulikuvatalila/natulukuvalongolela
    vala vanovaghonelile vufue.
  bba-bba: Yeniwɑ Yinnin sɔ̃ɔsi bi sɑ bɛɛ sɔ̃ɔmɔ. Bɛsɛ be sɑ ko n wɑ̃ɑ dɔmɑ te Yinni
    u koo nɑ, sɑ ǹ ko ɡɔribu ɡbiiyɑ.
  eng-KJVCPB: For this we say unto you by the word of the Lord, that we which are
    alive and remain unto the coming of the Lord shall not prevent them which are
    asleep.
  kgk-NT: Kóa nhe'ẽ Nhandejáry-gwi orohendu va'ekwe oromombe'u-ma peẽ-my. Hesu ogwejy
    jevy ou-vy ramo, entéro hese ojerovia va'e gwive ojeupi va'erã yváy-py. Omano
    va'ekwe ranhe oje'ói va'erã ojeupi-vy nhane renonde-rupi. Ha nhande jaikove va'e,
    ko yvy-py japyta va'e, nhande rerojeupi arã hapykwéri. Ha Nhandejáry Hesu ogwejy-ta
    ou-vy yváy-gwi. Hatã onhe'ẽ-ta omanda-vy. Ha hembigwái yváy pygwa onhemomba'egwasu
    ete va'e nhane renói-ta. Nhane renói-vy omonhe'ẽ-ta Nhandejáry remimbygwasu. Nhandejáry
    mba'e tee va'e voi. Ha upéi katu oikove jevy ranhe-ta gwĩ omano va'ekwe, Hesu
    onhangareko hese va'e.
  waj-waj: Aa ta ngii giaa ngii miaara kua aavaa Udaanga Yisuu Kirisiivaano tii kuavai.
    Ivo tiinara suaivaki fai ta homo mmatayaa variaunnaiya vaa ausa hanigia kiada
    putuaiya hama yaatarada tauraa kuaaravai.
  cpy-cpy: 'Iroka riyotakaeri Awinkatharite: Paata aririka ipiye, riitaki etawaeyaawoni
    iñaawaeri ikaatzi kamayiteen-tsiri. Rooma aakapaeni akaatzi añaayitzira nimaeka,
    aakapaeni impoeta-neentsini.'
  mpx-mpx: Babala totona wana panpankiti te sauga ya naha baunaniwa ni ola hiwe. Kilau
    bolo yawalila miminana ana siga lan toto Babala ni sikalim, bolo iyaka hi yaomal
    nige ta papalegel ge ta hohouwa.
  wbp-wbp: Yungurnalu-nyarra yarda wangkami jinta-karilki jaru kuja-nganpa Jijajirli
    Warlalja-Wiringki yimi-ngarrurnu. Ngalipaju panu-juku kapurlipa marda wankaru-juku
    nyina kaji Jijaji yanirni pina. Ngula-jangkaju, yangka kuja kalu milyingka-juku
    yapa nguna, ngula-wiyi kapulu kamparruju yani nyanungu-kurra. Ngula-jangkaju,
    kapurlipa ngalipalku yani purdangirli-wana.
  luo-luo: Kaluwore gi wach Ruoth owuon, wanyisou ni wan ma Ruoth noyudwa ka pod wangima
    chiengʼ ma nobie, ok wanakwong dhi kapok okaw joma osetho.
  nhe-NT: Huan timechilhuíaj ya ni tlen Tohueyiteco techilhui. Tojuanti tlen noja
    tiitztose huan timocajtose ipan tlaltepactli quema sampa hualas Tohueyiteco, ax
    titlejcose huan tiquintlayacancuilise nopa tlaneltocani tlen ya mictoque.
  aii-aii: ܒܹܐܡܵܪܵܐ ܝܘܲܚ ܐܵܗܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܗܹܡܸܙܡܵܢ ܕܡܵܪܲܢ، ܐܲܚܢܲܢ ܕܝܼܘܲܚ ܚܵܝܹ̈ܐ،
    ܐܲܝܢܝܼ ܕܦܝܼܫܹܐ ܝܘܲܚ ܫܒ݂ܝܼܩܹܐ ܗܲܠܔ ܐܬܵܝܬܵ‌ܐ ܕܡܵܪܲܢ، ܠܹܐ ܦܵܝܫܲܚ ܫܩܝܼܠܹܐ ܡ̣ܢ ܩܲܕܡ
    ܐܵܢܝܼ ܕܝܼܢܵܐ ܕܡܝܼܟܹܐ.
  esk-NT: Tamarrumiŋa Atanġum iḷisauttutaanik uqautigipsi, uvagut iñuuruani taivrumani
    uvlumi Atanġum aggił̣hani tamatkua tuquaniktuat sivulikkumiñaitchivut.
  msb-msb: 'Amo ini an katukduan san Ginoo na amon sasabihon sa iyo: pagbalik niya
    dili kita mauuna na mga buhay pa sadtoʼn mga patay na sa pagsugat sa iya.'
  cpa-NT: 'Hi² jøng² tséih³ jnieh³ hniah¹² cøng² jǿg³ la², jǿg³ ca¹he¹ Juu¹³ jniang³
    hŋiah¹²: Jniang³ dsa² chiang², dsa² tiagh³ jmai³ ja³guønh¹ Juu¹³ jniang³, tsa¹jín³
    dsa³jián¹³ jniang³ cónh¹ dsa² ma²ca¹dsan¹.'
  dso-dso: ଏବେ ଆମେ ତମ୍‌କେ ଜନ୍‌ ସିକିଆ ଦେଲୁନି, ସେଟା ମାପ୍‌ରୁର୍‌ ସିକିଆ । ମାପ୍‌ରୁ ଆଇବା
    ବେଲେ ଜେତ୍‌କି ଲକ୍‌ ଆମେ ନ ମରିକରି ଜିଇ ଆଚୁ, ଆମେ ଦେକ୍‌ବା ଆଗ୍‌ତୁ ମରିଜାଇରଇବା ବିସ୍‌ବାସିମନ୍‌
    ମାପ୍‌ରୁକେ ଦେକ୍‌ବାଇ ।
  meu-meu: Badina be Lohiabada ena hereva a henimuimu, a tomu, Lohiabada ena mai dinana
    ai tanobada ai ta nohomu tauda ese mase taudia basita laidia oho.
  yva-NT: 'Reamare reamo Amisy Yesus taune apa ananyaowe raura irati wasai no taiso:
    Arono pakare no mine vone so, indati vatano ta wangkova nene wamamo wamare wansea
    wananta Yesus ai, weramu wamo vatano ugwenen to mansakivane jewen. Onawirati wuisy
    umba wandijat.'
  dgc-dgc: 'Baten moy, saye i toldua na Panginoon: Sikitam a buhay pabi ta késoli
    na Panginoon tam, éy éwan kitam meditol du kakaguman tam a minate.'
  zpm-NT: 'Goḻgacnaṉ sca gaṉle, znu goṉ nac xtiidz me: Grëse zha ne ngab lo me, zha
    ne bii zomban gaḻ dze co (gaḻ dze ne guiaad Jesús) tednerd zho lo grë zha ne gutle.'
  hix-NT: Kohkomo rwon yano me ryhe, onà wyaro amna nekarymehe, owyanye. Ànàknohàthàyamotho
    wahrokotohra xaxa mpànà tehxatxhe ha, kàwyamo, àwayehpàn komo, Kohkomo yomohtoho
    ho toknomsom komo.
  sim-sim: Mashi Wasilakahi os nimu jirin karem sawenduwa. Os Jisas indiyok or tawa
    wolo, nir liwa ma nir mbeek masmas ni ihi, orin maifuk ni heyekwa ambu nir, wahau.
  npi-ULB: परमेश्‍वरको वचनद्वारा हामी तिमीलाई यसो भन्छौँ कि हामी जो जीवित छौँ र प्रभुको
    आगमनसम्म बाँचिरहन्छौँ, हामीले कुनै हालतमा पनि मरिगएकाहरूलाई उछिन्‍नेछैनौँ ।
  cgc-cgc: 'Yi na tudlo nay ki kyo alin ki Ginuo Jesus: Naan ta adlaw na mabot kanen,
    kiten i na mga gatuo na bui pa ta yon man na adlaw dili ki muna na magsugat ki
    kanen kaysa ta mga gatuo ya na napatay en.'
  tim-tim: Amâ hin. Humonenŋe maknengiepgât makyeŋgien. Anutuŋe bâin dâm kot kondo
    aŋelo yeŋgât humo konokŋe Anutugât lâmun waito mun humo indembo âmâ sop ain amâ
    Humonenŋe denŋe kârikŋande ikiŋe himbim hepunmâ gewiap. Dâ nen bikŋe boâk mombaenân
    âmâ Humonenŋe togowiap ain âmâ luâk âmbâle Yesugât kâmolân gâtŋe emelâk moyi arekŋe
    soŋ agatbai.
  yor-yor: Gẹ́gẹ́ bí ọ̀rọ̀ Olúwa, pé àwa tí ó wà láààyè, tí a sì kù lẹ́yìn de à ti
    wá Olúwa, bí ó ti wù kí ó rí, kì yóò ṣáájú àwọn tí ó sùn láti pàdé rẹ̀.
  wos-wos: Néma Du hundi wandéka nani déka hundi xékétaka, nani guniré déka hundi
    angi we. Hukémbu Néma Du wambula yandét, déka hundi xékéta héfambu rekwa du takwa
    déka hundi xéka hiyandé du takwaré sarékéngwanda tale yamba warikéndi.
  emp-NTPO: 'Maʌ̃ carea dadjirã Boroba jarad̶ara daiba bãrãa jarabʌdaa: dadjirã Boro
    zebʌrʌd̶e dadjirã, dji wad̶i zocai b̶eara dji jaid̶aped̶ad̶a na idjimaa wãnaẽ́a.'
  eng-F35: For this we say to you by a word of the Lord, that we who are still alive,
    who are left until the coming of the Lord, will absolutely not precede those who
    have fallen asleep;
  ind-ind: Jadi, berdasarkan pesan dari Tuhan Yesus sendiri, kami memberitahukan kepadamu
    bahwa ketika Dia datang kembali, orang-orang percaya yang sudah mati akan bertemu
    dengan-Nya lebih dulu, barulah kemudian kita yang masih hidup.
  pes-OPCB: 'این را من از جانب خداوند می‌گویم: ما که هنگام بازگشت مسیح خداوند زنده
    باشیم، زودتر از مردگان به آسمان نخواهیم رفت.'
  mpt-mpt: Yesus Sume e wengo ni alebenebuo ibo baabenomabbiobe. Sinanoa Yesuse imin
    tlang gameo afen bianoba e bainobo gabob naka unang nibo bainobo galin nakaia
    unangai kulilabibi mo gaisenobta abilimo sino nibo mo unomabbiobabe.
  ssx-ssx: Dota꞉ Tekehalima꞉ wala꞉la꞉eki iki pa꞉ta꞉ la kitoloma꞉me. Tekehali pa la꞉ka꞉la
    epolo pa꞉la꞉ natena꞉ta꞉ niki pa haluma꞉ wanda꞉halita꞉ mo hande amba꞉ titina꞉ homemeke
    wanda꞉hali wetepeyao na polumeke.
  mkl-mkl: Iyi ihɛ̃ ikɔi Lɑfɛ̃ɛi ɑ̀ wɑɑ sɔ̃ ŋɛ bɛ. Awɑ iyi ɑɑ kɑ wɛɛ si hunde si wɑɑti
    iyi Lɑfɛ̃ɛ Jesu ɑ́ nyi wɑ, ɑ kɑɑ kɑ cuɑɑ iku ŋɑ.
