    odolama, isali we bidi taga peyu da polo pogobeo.
  pab-NT: 'Xekohaseti aotyakihenere akereta wirae: Xekohaseti haikoahetehenere xowaka
    ite hekotata wiso haiyaharenae wikasetata hoka maisaiya atyo wiyaneta kamatinae
    nahitita.'
  llg-llg: Neu Lamatuak Yesus fafali main, Ana konda neme nusa-sodak neni daebafok
    mai, na neu ko hambu hala malii fee palenda. Basa ndia, na, Manetualain ata nala
    malanggan manai nusa-sodak, fee palenda fo ala fuu toꞌik. Boe ma Lamatuak hataholin
    mana mate nala lasoda fali. Bei fo sila lo ita bei kasoda kamahele kala, nana
    soꞌuk neni koꞌas teu, fo sama-sama teu soluk Lamatuak Yesus mamain. Basa ndia,
    na, ita basa nggata tasoda takandoo to Ndia. Ei mamanene matalolole, te hata fo
    ai mafadak ia, Lamatuak mesa kana kokolan ndia.
  kyf-kyf: -We Nyɩmaa -Kanyɔ -slolua -aɩn, 'ɩn -a yia we aɩn -yla gba, mʋ -wa nɩɩ,
    da Nyɩmaa -Kanyɔ -ka yi, -amɩa -gaa da 'yliyɔ, -a 'na 'ka tlɩtlɩnya 'yugalɩ.
  tpi-tpi: Mipela i autim tok bilong Bikpela long yupela olsem. Taim Bikpela i kam
    bek, yumi manmeri i gat laip na i stap yet, yumi bai i no inap i go paslain long
    ol manmeri i dai pinis. Nogat.
  mih-NT: Yucuan cuenda catyi ndi sihin ndo tañi minoo sa zañaha ra Ndyoo vatyi maa
