  box-NT: 'O Ɲúhṹso bíonì ɓúi dã́ní yi, á bìo kà lé bìo wa à bío: Ká
    a Ɲúhṹso khíi bĩnía ɓuara, á warɛ́n na yìo á à wé lua hón pã̀ahṹ
    so yi á máa dí bìa húrun yahó.'
  ote-NT: Dí xiꞌahe rá noya ra Zidada, gue nújʉ gra ꞌbʉthʉua ja ra ximhai asta ra
