  taj-taj: प्रभुसे सुङ्बा ह्रङ् ङन्‍से पाङ्बा ताम ङ्‌यान्‍गो, प्रभु दोःसी फेप्‍खबा
    धुइरी य्‍हाङ सोबागदे तिगै लसीन सिबा विश्‍वासीगदे भन्‍दा ङाच्‍छा तआखम।
  avt-avt: Haiu matɨp mɨt menmen Mɨtɨk Iuwe ketpeiyem. Maain hɨrak pɨke kaknen, mɨt
