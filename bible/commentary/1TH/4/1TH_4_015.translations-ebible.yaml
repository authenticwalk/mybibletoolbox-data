  dan-1931: Thi dette sige vi eder med Herrens Ord, at vi levende, som blive tilbage
    til Herrens Tilkommelse, vi skulle ingenlunde komme forud for de hensovede.
  kwj-kwj: 'Apukolaka mwanji ni ka hinga kunu nu sawenda: Ichekai Apukolaka ri ai
