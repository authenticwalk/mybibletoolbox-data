  nag-nag: Etiya apnikhan ke hikai di thaka sob Isor laga kotha ase, amikhan kun jinda
    ase, Isor wapas aha dinte amikhan kun jinda thakibo, jun manu khan morise, taikhan
    age te amikhan najabo.
  eng-OEBCW: This we tell you on the authority of the Lord – that those of us who
    are still living at the coming of the Lord will not anticipate those who have
    passed to their rest.
  knj-NT: Ja' wan lalan kalontej e ex ti', cu cuybanil ye yu naj Kaawil. Ja' yet oj
    jul naj, ja' jaon iquis jon to ti', man babel oj, oj cu toj sattaj eb creyente
    camnaj xa tu'.
  deu-1912: Denn das sagen wir euch als ein Wort des HERRN, daß wir, die wir leben
    und übrig bleiben auf die Zukunft des HERRN, werden denen nicht zuvorkommen, die
    da schlafen.
  san-PUN: ਯਤੋ(ਅ)ਹੰ ਪ੍ਰਭੋ ਰ੍ਵਾਕ੍ਯੇਨ ਯੁਸ਼਼੍ਮਾਨ੍ ਇਦੰ ਜ੍ਞਾਪਯਾਮਿ; ਅਸ੍ਮਾਕੰ ਮਧ੍ਯੇ ਯੇ ਜਨਾਃ
    ਪ੍ਰਭੋਰਾਗਮਨੰ ਯਾਵਤ੍ ਜੀਵਨ੍ਤੋ(ਅ)ਵਸ਼ੇਕ੍ਸ਼਼੍ਯਨ੍ਤੇ ਤੇ ਮਹਾਨਿਦ੍ਰਿਤਾਨਾਮ੍ ਅਗ੍ਰਗਾਮਿਨੋਨ ਨ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ;
  nob-LB: 'Vi vil fortelle dere det som Herren Jesus selv har lært oss: Vi som fortsatt
    lever når Herren kommer igjen, skal ikke møte ham før de døde.'
  ntj-ntj: Ngaanya-latju nintipungkula Puurrpa Tjiitjaku tjukurrpa. Tjiinya Puurrpa
    Tjiitjanya pitjanyangka ngayulu-lan wanka nyinarranytjalu mirri pirninya wantirra
    kurranyu yankukitjamunu.
  sxb-NT: Nikulondokana na amangʼana aga Omwami omwene yawoola, ifwe awariwa awalamu
    olwa Omwami ari-irana, ngaturikangatra waamwifu awaagona okugia okumuaganra.
  nhu-NT: Bese jemyi fin bii ɛ ɛ̀ nu diɛw Tata le, lɛ kɛ beene bò nu ɛ shɛɛ ɛjim bò
    nu ke ebɛɛ dvú yî kefew kè Tata nu ke etoo le nu ke esa fwe dvu bonyii bò nu ɛ
    kpwekɛn wase kɛ.
  row-row: Te mete ma Lamatuaꞌ Yesus heoꞌ baliꞌ, Ana onda mia sorga nisiꞌ raefafoꞌ,
    dei fo hambu hara parenda mahereꞌ. Ma ana dedenuꞌ sia sorga ra malanggan fee parendaꞌ
    fuu maꞌoa. Ma Lamatuaꞌ atahori mana mate nara rasodꞌa baliꞌ. Dei fo sira ro hita
    feꞌe masodꞌa ia ra, nenesoꞌuꞌ leleeꞌ ata teu fo soru Lamatuaꞌ Yesus neneman. Basa
    naa, basa hita tasodꞌa takandoo to E. Hei rena malolole, te saa fo hai mifadꞌeꞌ
    ia, Lamatuaꞌ mana nafadꞌe aon.
  msy-msy: Ekiamɨn akam e kamaghɨn ia mɨkeme, Ekiam uamateghtɨma e gumazamizir angamra
    itiba, gumazir ariaghrezibar faragh mangan kogham. Puvatɨ.
  agg-agg: 'Ŋga Adükarɨndɨ-mayo hoafɨ sɨheimbo hoafayefɨndürɨ ra ndahurai-ane: Adükarɨ
    ai asükai kuduanɨ, yaŋgɨrɨ anɨboadefɨ sɨhɨrɨ Sisasɨmbo anɨhondümbo-rɨhindeimbɨ
    yɨfɨmayei ranaheimbo ŋgɨrɨ ŋgasündɨhundürɨ hohu gagifɨ, ŋga wanɨ.'
  ptp-ptp: Mêgem gwêbaga xe nêl Apumtau kɨyang vô xam bêga bê buc tɨmuên wê Apumtau
    obêc lop mɨ lôm ge od il wê il gên dô madvɨha ge il ob luu xomxo wê yib ge mɨ
    la mug lêm. Nge, heche mô obêc mug.
  nak-nak: Me la vimari te Kraist somai tegatou, eia maie, veia te la tapasi la haro,
    etato ale so mahulihuli, etato kama ge vimuga soio te La Tahalo Uru, ouka.
  lbb-lbb: A warwara ning mitol atai mulo onoi, a warwara ot anuna Leklek. Dala ning
    dalar laun tuk ana pukakiar ning a Leklek ir hanot ulak, bel dalar nigo tanla
    ning la ka mat.
  kan-2017: ನಾವು ಕರ್ತನ ಮಾತಿನ ಆಧಾರದ ಮೇಲೆ ನಿಮಗೆ ಹೇಳುವುದೇನಂದರೆ, ಕರ್ತನು ಪುನರಾಗಮಿಸುವವರೆಗೆ
    ಜೀವದಿಂದುಳಿದಿರುವ ನಾವು ಮರಣ ಹೊಂದಿದವರಿಗಿಂತ ಮುಂದಾಗುವುದಿಲ್ಲ.
  cso-NT: 'Hi³ jáun² la³ cun³ rón³² lɨ́³ jë¹ Tɨ³² Juo¹³ dí² juáh³ jnoh¹ ñí¹con² hnoh²
