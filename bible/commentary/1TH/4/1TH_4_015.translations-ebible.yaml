  bhd-bhd: किजोकि अस प्रभु यीशुएरे वचनेरे मुताबिक तुसन सेइं इन ज़ोतम, कि अस ज़ैना ज़ींतेम,
    ते प्रभुएरे वापस एजने तगर बंच़ोरे रामेले, त ज़ैना विश्वासी मर्रोरेन पेइले तैस सेइं
    मिलमेले, फिरी अस मिलमेले।
  too-NT: Lā' chuhua'j na'iccāhuaniyāni' a'ntū hualh quiMāpa'ksīni'ca'n. A'xni'ca'
    namimpala huan Māpa'ksīni', quina'n a'ntī xalakahuancus tū' caticāmakxtekui xlaca'n
