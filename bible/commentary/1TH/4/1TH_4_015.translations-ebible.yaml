    nguburr-nirra nuwurra an-ngayburrpa Bunggawa ana-jeka barra, gala barra ngayurra
    gugu nguburr-warrcha, jimarna aburr-gata mu-ngoyurra aburr-guyinda jurdach aburr-warrcha.
    Ngika.
  wal-wal: Aissi giikko, nuuni intteyyo yootiyo Godaa qaalai hagaa; nuuni paxa de7iyaageeti,
