  kan-2017: ಯೇಸು ಸತ್ತು ಜೀವಿತನಾಗಿ ಎದ್ದನೆಂದು ನಾವು ನಂಬುತ್ತೇವೆ ಹಾಗೆಯೇ ಯೇಸುವಿನಲ್ಲಿದ್ದು
