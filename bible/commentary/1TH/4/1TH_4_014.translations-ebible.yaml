    Jesús lo que oyupø ca'yaj vi'na.
  gvs-gvs: Neta tanumisa bego Yeisu ikámasa namliyeta ámasa goi itaoyamna, e nakae
    itoboine tanumisa bego Yeisu ina tonumisayao kaamasidi Yaubada bei ikabidi inavedi
    Yeisu taiyao.
  kbm-kbm: Eitit aplond givin tanei Yisu gimat vunu bekob matawe be gimdil vukuri,
    beti amolmol ebe aplos givin Yisu be nolge imat vun-kunu ok, ete atob Pomate nes
    eisir it-kitin vukuri weik etok ge be indumul inme tis Yisu.
  tew-tew: 'Ívíwhä̖yunde Jesus nachuuˀin heḏá nawáywówápóeˀindá, heḏânkun kin wáˀ
    ívíwhä̖yundeˀ: Toˀwên Jesus-víˀpiyeˀ dívíwhä̖yundeˀin inbí wówátsi dâybowa wänboˀ,
    Yôesi Táḏáḏí ovâywáywówápaa-í Jesus-áḏí dikwo̖ˀníḏí owáy nawáyˀä̖ä̖ ihayḏi.'
  rmc-rmc: Bo te amen pačas, hoj o Ježiš muľa a ušťiľa andral o meriben, ta akor pačas
    the oda, hoj o Del anela pale le Ježišoha olen, ko mule pačabnaha andre leste.
  apr-apr: Bong idi nga tatara lodo medana nen, bet Yesu imata, motong la imadit mulu
    ye ni ke matenge nga. Ngan nen le idi nga tatara lodo medana lapau nen, bet Maro
    ole ipamadit di tooltool ke Kirisi yo timmata koot nga, a timadit mulu le lo tiye
    Yesu tinepe.
  tiy-tiy: Non munur tom bé i Jesuse, ménléhu, tidéw béno méntébule, atin séfule moso.
    Mélaw munur tom bé i de ménléhu munur bé Jesuse, tébule ro brab féséfuleéy Tuluse
    moso bero modor bé Jesuse.
  nlg-nlg: Mi ghita eni ke ta taluutunia Jesus te mate, me ghoi vola oli ghua, te
    vagha ghua keri tai taluutunia tana bona Jesus ke ghoi oli mai, God ke volaolira
    rana taluutuni soko tara mate tua me ke ghoro kolura itatana Jesus.
  dgr-DOGNT: Zezì ełaı̨wo eyıts'ǫ naìdà eyı sìı gogha ehkw'ı-ahodı hǫt'e. Eyıt'à dǫ
    Zezì gıgha ehkw'ı adıı xè ełaàgı̨ı̨dèe sìı Zezì jǫ anajà nı̨dè, Nǫ̀htsı̨ Zezì
    xè negıìdè agole ha, eyı sìı gogha ehkw'ı-ahodı hǫt'e.
  pes-OPV: زیرا اگر باورمی کنیم که عیسی مرد و برخاست، به همینطورنیز خدا آنانی را که
    در عیسی خوابیده‌اند با وی خواهد آورد.
  ron-1924: Кэч дакэ кредем кэ Исус а мурит ши а ынвият, кредем ши кэ Думнезеу ва
    адуче ынапой ымпреунэ ку Исус пе чей че ау адормит ын Ел.
  tpz-tpz: Ea to vaman no e Ieesuꞌ to mët voh en, pareꞌ sun taneꞌ hah en pa nap mët.
    Ivëh, ka nat e no po kikis pe Ieesuꞌ ne Sosoenën se kuin hah en po teꞌ pe Kristo
    varih to mët voh ee. Kee pët hah me ee maꞌ peꞌ.
  agd-agd: Mai fara vara seyo, Yisasi ma fúkaren masí pinté orun mantakheintái setí
    ankan mumunan ukhé tiféuno. Máan tukhéi véi ma ovaránen erin nain damú mai ma
    mumunan uven púká ein kéká Tiyarafenu ano evaránen avían mantarantin Yisasin má
    erinten minon té mumunan iyá tiféuno.
  rkb-NT: Sesus nihyrikosokda. Iwaze inahyrizikpo ana humo hi myhyrinymyrẽtsa. Siakbatsa
    kino niwatihi mynahyrizikponaha Sesus watsa. Deus Sesus mybarawy bo pipeha iwaze
    myziksizo. Siakbatsa Sesus humo sispirikporẽtsa asahi ituk mynasiknaha. Sesus
    tatuk mynasiokty. Ana humo kino myhyrinymyrẽtsa.
  san-THA: ยีศุ รฺมฺฤตวานฺ ปุนรุถิตวำศฺเจติ ยทิ วยํ วิศฺวาสมสฺตรฺหิ ยีศุมฺ อาศฺริตานฺ
    มหานิทฺราปฺราปฺตานฺ โลกานปีศฺวโร'วศฺยํ เตน สารฺทฺธมฺ อาเนษฺยติฯ
  iws-iws: Mɨ krɨma ɨna naɨngwo tɨbmiiyɨm Jisɨs siya bɨdiyar ikɨ aonamɨn mɨ siya kɨmɨdiniya
    ɨe hɨrankɨ swokɨ ɨnsiin ɨdwo, tɨriigɨnɨm yɨpɨkɨm Adi Komii siir yai aiiram naɨngwo
    tɨbmiiyɨm mɨ ha naonamɨm mɨ Adi Komii siya wɨ tɨ iikam ɨmiir hɨdnɨnsiin ɨdwowi
    mɨ sɨma wɨ saɨka warar swokɨ ɨnkɨn ɨti.
  pol-SZ: Jeżeli wierzymy, że Jezus umarł i zmartwychwstał, to możemy być pewni, że
    Bóg razem z powracającym Jezusem przyprowadzi tych, którzy zmarli jako wierzący.
  ztq-NT: Por deelñee xniladzy no nii kuty Jesús ni xniladzy no nii beeñ kpañ Dios
    xaa, no nii kniladzy no nii lëë Dios kuuñ kpañ kchë meñ kuty nii xniladzy Jesús.
  zai-NT: Runi cre nu cásica guti Jesús ne bisibani Dios laa zacaca zusibani be cani
    guti ma runi cre laa para guedané ca laa.
  upv-upv: Kerr rramosuri nga Iesu emij, ko emaur luwi kele. Ko erpok kele, renge
    kalesia nir nga marmij, Atua pia-la lweni nir kele paran renge melrin tevi Iesu.
  wap-NT: Wamishida Tominkaru kadishita-kidan Jesus pabaaranaa iki, ukauꞌan wamishida
    kapam, diinaꞌitiꞌi naꞌapaꞌo nii Tominkaru kadishita-kidan ipai mawakainao wuruꞌu
    zaamatainao kidaz Jesus panaobanaa nii. Naꞌiki ipaiꞌo nii uzaida-kidan ĩdyaun
    paꞌidiꞌiti, diinaꞌitiꞌi Jesus tuma.
  mva-mva: Kita lama tauni Iesus imate be kaba imarang. Bokaibe kita lama bokai tauni
    tamoata Kristus lama diunani be dimate masa Iesus mulenganao be ngai zaiza be
    Nanaranga ngabagadi.
  dwr-NT: Nuuni Yesuusi hayiqqeeddawaanne qassi hayiquwaappe I denddeeddawaa ammaneetto;
    hewaadankka, Xoossay Yesuusa ammaniide hayiqqeeddawantta Yesuusanna ahanawaa ammaneetto.
  kfw-kfw: Jisu hi athijei halli aringnook jei tihi eini'n ningamna, khawa jarra ama
    kangamna-ah akathi ngaikha Jisu le inruoiya Pathian in aruoisik eii tihi ningamna
    eii.
  bfz-bfz: कऊँकि जे आसे विश्वास करूँए कि प्रभु यीशु मरेया और जिऊँदा बी ऊआ, तो तिंयाँ
    ई परमेशरो, तिना खे बी जो प्रभु यीशुए रे मरी गे रे, तेस साथे ई वापस लयी आऊणे।
  cuk-09: Ar igi anmar bensurmala, Jesús burgwisad, degine, gannar durgusad, debayobi
    anmar bensurbalid, Bab Dummad dule-Jesúsgi-bensurmalad-burgwismalad Jesúsba gannar
    durgus sedanibaloed.
  ben-OBCV: কারণ আমরা বিশ্বাস করি, যীশু মৃত্যুবরণ করেছিলেন এবং পুনরুত্থিত হয়েছেন।
    তাই আমাদের বিশ্বাস যে, যীশুতে যারা নিদ্রাগত হয়েছে, ঈশ্বর তাঁর সঙ্গে তাদেরও নিয়ে
    আসবেন।
  mil-NT: Te nchoo sàndáá iní‑ó sǎ nǐ xíhí Xítohó Jesucrìstú te ní ndoto‑gá ní dándótó
    ñàha Yá Ndiǒxí, te sàndáá tucu iní‑ó sǎ dàtná ní dándótó Yǎ Ndiǒxí Xítohó Jesucrìstú,
    ducaⁿ dàndoto‑gá nchaa ñáyiu ní xíhí ñáyiu ní sándáá iní ñáhá xìi‑gá.
  myu-myu: Wuyetabut Jesus oe'ũ iap kay, waram g̃uto o'jetait iap kay dak. Imẽnpuye
    icẽmãn Deus itabucayũ'ũm'ũm g̃utait g̃uto. Jesus o'g̃utait'iayũ idojot ceweju
    waram jedot puje. Wuyetabut iboap kay dak.
  amk-amk: Weo tata mani taroasoai we Yesusi mireha tuti suwi kawuru ampa. Aino wedaya
    taroasoai kontai we Allai ambori duwi kaiwasa fuba eroaso Kristusi tuti emararehara
    fosa, we kiasara eminohi riati.
  fai-fai: Nuka Yesus fikale alo talá tabese uyo afano kalanábuw. Kale nuka afan Got
    aka wanang kinim kan ita Yesus aket kudaw alom fikalesidiw iyo alo Yesus so makuw
    imadew tadokabano, kalum kala.
  ura-NT: Charijieein teeinti, ohin ichanae Cana Coaunera Calaohi Jesoso, nii rijijieein
    techu aina ichanaa cuurureein esenetaain onacaauru.
  mcd-NT: Jesús nafiashu afanan funini. Nan non icoinra huai. Ascan Jesús afanan oaitian
    icoinra huafo nan namisifo Upa Diosin atorifi funimashquin afu inonfo.
  urt-urt: Poi bilip nange Jisas somohonme nule miꞌe pe, mindemboi ka plihe ot. Topoꞌe
    poi bilip nange mindemboi Got ka ahraꞌe lenge Kristen miyeꞌ tuweinge ŋaiye somohon
    yule pe, ka yut topoꞌe Jisas.
  kiz-kiz: Ikayelai lianimi kuwa Yesu afuili ni kifufuka kabh'ele, hata kabh'ele K'yara
    akabhaleta pamonga ni Yesu abha bhabhagonili kimauti kup'etela muene.
  tzo-TZE: Yu'un jch'unojtic ti icham li Jesuse, jch'unojtic noxtoc ti icha'cuxesat
    yu'un Diose. Ja' no'ox jech ec li boch'otic xch'unojic c'alal ichamique, ta xcha'cuxesatic
    yu'un Dios c'alal ta xcha'tal li Jesuse.
  lex-lex: Yana ralammi nmayo' emkade, yoma itpesiay oleka, la' Yesus Nmati olekwa,
    noma Nmori owa'ana. La' hade pede itpesiay walia onnila Yesus hihi'ini-yapyapni
    de, pede hota Uplerlawna Namori owa'ana riy honona mak kpesiay, mak kmati olekwa,
    totpena rmori niohor Yesus.
  dov-dov: Pele kuti nkatusyoma kuti Jesu wakafwa wabuka alimwi wakabuka lubo. Mbuboobo
    Leza uyoyeta aJesu abo bakoona mulinguwe.
  rgu-rgu: Ita bubuluꞌ tae, Yesus mate, boe ma, Manetualain fee Ni nasoda seluꞌ. Kalu
    leoꞌ na, sona neuꞌ ko Manetualain boe fee lahenda kamahere mana mateꞌ ara rasoda
    seluꞌ. Ma Ana nabubua naa si sama-sama roo Ramatua Yesus.
  toc-NT: Porque xta̠­chuná cumu la̠ aquinín ca̠naj­la­yá̠hu pi̠ ma̠squi Jesús ni̠lh
    pero lacas­ta­cuánalh nac ca̠li̠ní̠n, pus na̠chuná ca̠naj­la­yá̠hu pi̠ a̠má quilh­ta­macú
    acxni̠ ámaj min xli̠­maktiy, Dios na̠ naca̠­ma̠­la­cas­tac­uani̠y xli̠­hua̠k hua̠nti̠
    a̠ma̠ko̠lh cris­tianos aya titá­ni̠lh pero xta­li̠­pa̠­huán, la̠qui̠ xlacán na̠
    nata­ta̠mín.
  som-som: Waayo, haddaynu rumaysan nahay in Ciise dhintay oo haddana soo sara kacay,
    de sidaas oo kalaa kuwii Ciise rumaysnaa oo dhintay Ilaah la keeni doonaa isaga.
  mam-C: Qu'n b'i'n qu'n qa kyim Jesucrist, ex jatz anq'in juntl majl. Exsin ikyqexjo
    nimil, aye nchi kyim, kchi jawitz anq'in juntl majl tu'n Dios, ex kchi tzajil
    ti'n tuk'a Jesús, aj tul juntl majl.
  ndj-ndj: Yufwi tukujumila kucha Yesu afwili, pambeli kashukuka, ponopa yufwi tukujumila
    kucha Chapanga davawuyishi vala vosi yivafwili pavamjumila Yesu.
  mbj-NT: 'Jesus dajëp, tii bä taganä wät p''aa hẽnh ãã hapäh. Ti hyb n''aa ër hapäh
    hahỹỹh: Jesus hã h''yy ka''eeh do paa dejëp doo, genä bong da p''aa hẽnh sa kamag
    paa P''op Hagä Do an''oo bä. Hỹ pong jé Jesus masäk ta sii P''op Hagä Do an''oo
    bä.'
  lat-VUC: 'Si enim credimus quod Jesus mortuus est, et resurrexit: ita et Deus eos
    qui dormierunt per Jesum, adducet cum eo.'
  ngp-ngp: Suwe chahuwila kugamba, Yesu abanikaga niyo auyuka, naho chahuwila kugamba
    Mnungu naawalete hamwenga na Yesu kwakwe, wose wabanike wakamhuwila.
  enq-2: Jisasa kiningi kumapala sakateana lao naimame masilyamano dokome, Jisasa
    tungi pyao katapala kumiamino endakali dupa, Goteme kiningi malunya sakatasetala,
    Jisasa-pipa laminao ipatana lao masilyamanoaka.
  eng-ASVBT: For if we believe that Jesus died and rose again, even so them also that
    are fallen asleep in Jesus will God bring with him.
  mna-mna: 'Pa iti tuurla ta kembei: Yesu, ni imeete mi imaŋga mini kek. Tana zin
    wal ta tiwe ni lene mi timeete na, Anutu kola ipei zin ma timaŋga mini, mi ikam
    zin ma ziŋan Yesu tila kini.'
  myw-myw: Tasimounids peinan Yeisuw ikanig mo ikit vayuwein. Tasiyas-vak Yeisuw angamag
    nikanka̱nigs, Yowbad mo biyakitus, bitokes bimeyes sisiy Yeisuw.
  sby-sby: Pakwinga afwe twashoma kwambeti Yesu walafwa kayi walapunduka. Neco twashoma
    kwambeti bantu bonse abo balafwa kabali bashoma Yesu, Lesa nakabapundushe pamo
    ne Yesu.
  sll-sll: Te Yisas gole hon airungwo meri ari Yisas pir tere gongwo hobi God uling
    yunangure ereyu airangwo pamua. Aire Yisas kina ereho unangwo pamua.
  yaq-NT: Junuen itepo, juka' Jesujta mukilataka intok juchi kokkoarim nasuk a' jiabijteka'uta
    a' sualekai, ket jiba junaen itepo, juka' Liojta, chukula Jesujta notteo, wame'e
    aapo'ik inika'a sualeka kokkokame, aamak kat betchi'bo, inime'e a' jiabijtetuanee'uta.
  uro-uro: Inguna rhoqoräkt i ut nanakt i ma Jisas ka ñäp dä saqi qa märanas nämät
    ama tñäpki di mamär vät a ut iva ut nanakt i qosaqi ma Ngämuqa va qa rhäranas
    na ama ñäpta ama qatnanakt päm da näkt pa qa rhu rha ge ma Jisas bä va rhi na
    qa rha rhän.
  ita-1885: Poichè, se crediamo che Gesù è morto, ed è risuscitato, Iddio ancora addurrà
    con lui quelli che dormono in Gesù.
  muy-muy: Mə̀səra Yezu àməta mək àŋgaba e kisim ba. Nahkay ti mə̀səra ndam ya tə̀fəki
    ahàr ka Yezu, tə̀mət ni ti Melefit aməmbrəŋ tay do. Amahəŋgaraba tay e kisim ba,
    atanjəhaɗ akaba Yezu.
  kqc-kqc: Adina una bi mokena vari gira aesifa Iesu bi muyesi dudusa dadi rae reyo,
    ye Sei yaku mina neyadi vene, kaere bi ini mokena vari gira Iesu rofu aegasa muyeyadi,
    mina inasa moi dego.
  tav-tav: 'Jesucristo manire cʉ cabai yajibojaro bero tunu, cʉ cacati tunuriquere
    mani api nʉcʉbʉgo maji. To bairo quena ocõo bairi wamere mani api nʉcʉbʉgo maji:
    Cristo cʉ catunu atí paʉ cʉ̃re caapiʉjaricarã mere cabai yajiricarãre tunu catiogʉmi
    Dio, Cristore cʉ catunu catioricarore bairona.'
  eng-ULB: For if we believe that Jesus died and rose again, even so God will bring
    with Jesus those who have fallen asleep in him.
  spa-VBL: Puesto que estamos convencidos de que Jesús murió y se levantó de nuevo,
    también estamos seguros de que Dios traerá con Jesús a aquellos que han muerto
    confiando en él.
  fra-_FOB: Car si nous croyons que Jésus est mort, et qu'il est ressuscité, croyons
    aussi que Dieu ramènera par Jésus, pour être avec lui, ceux qui sont morts.
  hau-ULB: Domin idan mun bada gaskiya Yesu ya mutu kuma ya tashi, haka kuma tare
    da Yesu Allah zai maido da duk wadanda suka yi barci a cikinsa.
  mal-mal: യേശു മരിക്കയും ജീവിച്ചെഴുന്നേൽക്കയും ചെയ്തു എന്നു നാം വിശ്വസിക്കുന്നു എങ്കിൽ
    അങ്ങനെ തന്നെ ക്രിസ്തുവിൽ നിദ്രകൊണ്ടവരെയും ദൈവം യേശു മുഖാന്തരം അവനോടുകൂടെ വരുത്തും.
  kkc-kkc: Bei, iba Yesuye ta maga see hogadi goo mapoo tei teliso. Esiga iba see
    tei toso, Yesuye see wedi siboga, Godeeye tei telaga odoo wedia ee Yesubolo sibe
    dalaiso.
  lit-lit: Nes jei tikime, kad Jėzus mirė ir prisikėlė, taip ir tuos, kurie miega
    Jėzuje, Dievas atves su juo.
  urd-GVR: Hamārā īmān hai ki Īsā mar gayā aur dubārā jī uṭhā, is lie hamārā yih bhī
    īmān hai ki jab Īsā wāpas āegā to Allāh us ke sāth un īmāndāroṅ ko bhī wāpas lāegā
    jo maut kī nīnd so gae haiṅ.
  far-far: Kulu famamana sa Jesus nia mae, ma nia ka tatae lau fasia na maea. Nia
    ka 'urinai laugo ana sa tifaida ne kera famamana ma kera ka mae ka suina, kulu
    famamana God kai taeda fasia na maea, ma ka kwatea kera kai oli mai fainia sa
    Jesus.
  suz-BL: गोपुकी येसु बेक्‍शा सेंसाक्‍व, दे थमा सुइक्‍तय हना, परमप्रभु यावेमी येसु
    आ पतीकेमी बेक्‍शो मुर आन कली सेंशा चाक्‍ब। रोमी १४:९; १कोरिन्‍थी १५:३,९,१२
  car-NT: Moro tyromby'po wyino Jesus awomy'po anamyika'pa 'kare kytaton. Iwara enapa
    Tamusi mo'karon Jesus wyinonokon me iromby'san aropotan imaro.
  amp-amp: Nmoh bro dukeft duka kangnom, Jisasr nohmohat, tfit sinyamor. To nd rorhu
    mrokfot wany yakiohato nohwam tfit sinyarahm. Tu Jisasr kforahr, Bro Nkifrar tfit
    kasinyafruhatrm tfit Jisasrpno nierahm.
  bht-bht: असां भरोसा करदे न की यीशु मरया, कने जिन्दा होया, तां तियां ही परमेश्वरे
    उना जो भी जड़े यीशु च सोई गियो न, यीशु मसीह सोगी बापस लेई ओणा है।
  eng-NOY: For if we believe that Jesus died and rose again, then also will God, through
    Jesus, bring again with him those who have fallen asleep.
  cub-NT: Coreóvaivʉbu maja yaiyʉ́ bácʉre Jesús, aru nacajañʉ mácʉre yainore jarʉvarĩ.
    Que baru coreóvaiye jaʉvʉ majare nacovacʉyʉre Jʉ̃menijicʉre ina Jesúre jʉ aipõeva
    yaivʉ bácavʉre Jesús ʉ̃i copaidaquiyede ijãravʉi.
  ita-1927: Poiché, se crediamo che Gesù morì e risuscitò, così pure, quelli che si
    sono addormentati, Iddio, per mezzo di Gesù, li ricondurrà con esso lui.
  lww-lww: Ana ita na sa re nene po, komin temlelaga sane siraun nap̃a Yesu mare e
    lak torovia, naga sum̃al mal sina ga, ana e p̃elaga m̃a ne nanene, temlelaga m̃ena
    sane lala nap̃a ape taaga amio naga amare, yoko Ntewa kila la ave taaga amio naga
    amal sina, ana awasup̃e aimi sina amio naga.
  ckb-ckb: لەبەر ئەوەی باوەڕمان بەوە هەیە کە عیسا مرد و هەستایەوە، بە هەمان شێوە باوەڕیشمان
    بەوە هەیە کە خودا ئەو باوەڕدارانە بۆ لای خۆی دەبات کە بە یەکبوون لەگەڵ عیسادا
    نوستوون.
  nas-nas: Niiꞌke masikaꞌantavampiri otong Jiisuuꞌ tee booꞌparara napoꞌ daaꞌaruꞌ.
    Teeꞌkoo teeꞌ noruꞌampiri otong Kumponinge Jiisuuꞌ bakaning boorouꞌning napoꞌ tee
    ninka nariꞌ tavoꞌantavuriaing.
  uvl-uvl: Pe ita ta eteia ke Iesus mete pe maul haka mule pe letera manmanna ke NeHalang
    lape hemaul heke mule Iesus, luluch nge iri nenge te mete ke ulolo.
  eng-BBE: For if we have faith that Jesus underwent death and came back again, even
    so those who are sleeping will come again with him by God's power.
  ixl-CNT: Tan nikunima aas kam u Jesuus utz, qꞌaav itzꞌpu tikaꞌpaj. Echat koꞌxh siꞌan
    u Tioxh tu qꞌu aanima qꞌuꞌl vetkꞌujeꞌ ikꞌuꞌl tiꞌ u Jesuus majte, kꞌuxh maꞌt ikameꞌ.
    Saqꞌaavitzꞌpixsal tiꞌ u Jesuus.
  xsi-xsi: Aŋga kinda nde kalonda tawana tu Yesu imâte lâ, ŋineŋga imandi imo via
    kilo. Mine kala kinda tasama tu Maro Kindeni ma ipaŋonzi kalo-tawana tamâta ŋinde
    muŋga simâte, aku ma ionzi simo kuku Yesu.
  crx-NTPO: Sizi dazsai 'ink'ez dunadija-un, 'et neba 'alha' hoont'oh de, 'et whuz
    un'a za mbene la Sizi ooba 'alha' yint'oh whe yahadlane, 'enne ts'iyawh Yak'usda
    Sizi bulh ndo nabutilelh.
  kan-OKCV: ಏಕೆಂದರೆ ಯೇಸು ಸತ್ತು ಪುನಃ ಜೀವಂತವಾಗಿ ಎದ್ದರೆಂದು ನಾವು ನಂಬಿದರೆ, ಅದರಂತೆ ಯೇಸುವಿನಲ್ಲಿ
    ನಿದ್ರೆಹೋದವರನ್ನು ಸಹ ದೇವರು ಅವರೊಡನೆ ಕರೆದುಕೊಂಡು ಬರುವರು.
  bbb-bbb: Ro no ma vierafega Jesu fu baronena una uri. Ijadufuo maza rade Godi fu
    Jesu kuaga fu arina e ije bu fu ma vierafevo bu oeva ije kaenamiaga bu una Jesuna
    urike.
  blw-blw: Te ilanyu ngén, gapo ta afurotontaaw way nan-uchi ah Jesus hen natéyana,
    wat yachi agé hen chataaw namnaméén way man-uchiyén Apudyus hen anchichay natéy
    way omma-abfurot an Jesus. Yag epetnod Apudyus chicha an Jesus hen mamfangchana
