    ସାଙ୍ଗରେ ଆଣିବେ, ଏହା ମଧ୍ୟ ବିଶ୍ୱାସ କରିବା ଉଚିତ।
  bzj-bzj: Wee bileev seh dat Jeezas mi ded ahn dat ih rayz op bak fahn di ded. Ahn
