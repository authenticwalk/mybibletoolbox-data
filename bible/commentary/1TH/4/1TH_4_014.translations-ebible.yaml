  eng-BSB: For since we believe that Jesus died and rose again, we also believe that
    God will bring with Jesus those who have fallen asleep in Him.
  cpu-NT: Tema ayotaiyini aaka ikamavetaka Jesús, iro kantamaitacha eejatzi jañagai.
    Ari inkempitaayetairiri Pava apaata ikaratzi kempisantayetaintsiri, ari irovañaayetairi
    aririka impiye Jesús.
  san-ASM: যীশু ৰ্মৃতৱান্ পুনৰুথিতৱাংশ্চেতি যদি ৱযং ৱিশ্ৱাসমস্তৰ্হি যীশুম্ আশ্ৰিতান্
    মহানিদ্ৰাপ্ৰাপ্তান্ লোকানপীশ্ৱৰোঽৱশ্যং তেন সাৰ্দ্ধম্ আনেষ্যতি|
  tac-NT: Ramueka 'la bijchígiliguru alué Esusi mukúligo, 'lige ku ajánaligo. Alekeri
    'la bijchígilia Onorúgame o'tomeo Esusi 'lige bo'né oyérame napu 'ma suwile alé
    napu ajtí Onorúgame.
  eng-WEBPB: For if we believe that Jesus died and rose again, even so God will bring
    with him those who have fallen asleep in Jesus.
  gfk-H: Dahat nurnur bia Iesu ga maat ma ga taman tut huat balin. Io hua, Kalou na
    lam tikanei ma Iesu diet ing diet ta maat ma ra nurnur tana.
  viv-viv: Ide kavetumagana higa vaita Yesu giꞋalika be gimididi-havagi. Medema faꞋina
    kadu kavetumagana higa vaita Yesu ginayewaꞋela ana toveya, Yaubada badi Yesu ana
    tovetumagana hiꞋalika-ma ginasivemidididi be Yesu buye ginanauwedi yana abageya.
  yao-yao: Tukukulupilila kuti Che Yesu ŵajasiche ni ŵasyuchile, iyoyo peyo tukukulupilila
    kuti Akunnungu chiŵaichenawo kukwakwe pamo ni Che Yesu, wose ŵawile achakulupililaga
    Che Yesu.
  tgp-tgp: R̃a rasua vara Iesu mo mate, ale mo mele turu, ale r̃a rasua vara God i
    pa vai la haratu la mate moiso hin Iesu, la pa mai peresi Iesu.
  auc-NT: Itota æ̈mæ̈wo wæ̈ningä incæ ñäni ömæ̈monte ïnongäimpa, ante pönëmö ïmompa.
    Itota ingante pönente në wængaïnäni ïñönänite Wængonguï ïñömö mänïnäni ïnänite
    Itota tönö tömengä weca ænte mämongä poncædänimpa, ante adobaï pönëmompa.
  kbc-NT: Niɡ̶ida moko ejiwaɡ̶ataɡ̶a Jesus me yeleo, odaa niɡ̶idiaaɡ̶idi ja yewiɡ̶atace.
    Joaniɡ̶idaa leeɡ̶odi mejiwaɡ̶ataɡ̶a Aneotedoɡ̶oji meote me lixigaɡ̶awepodi nige
    dopitacedijo Jesus niɡ̶ijo anoyiwaɡ̶adi Ǥoniotagodi baanaɡ̶a nigo.
  bmh-bmh: Ig Yesus go noumaimai, koli waseun en oigeb petak em. Gonun, ig abiu, oiagab
    petak emen duailel noumemen go Uwait nug Yesus mui abai ereg go koli imaramau.
  ctu-BL: Come mi tsa'ix lac ñopo Jesús tsa' bʌ chʌmi, tsa' bʌ cha' ch'ojyi, ña'tanla
    ja'el Dios mi caj i cha' pʌy tilel yic'ot Jesús jini tsa' bʌ chʌmiyob ti Jesús.
  meq-meq: Taɗə azlakwa ka sərakwa ha Yesu kə mət ada kə lətsew abəra ma mədahaŋ,
    sərum ha ndo neheye tə mət ɓa ta dzala ha ka Yesu aye na, Mbəlom ma lətse tay
    ahaya abəra ma mədahaŋ, ma hayatay gər ka təv i Yesu.
  noa-H: Maadëu k'ap'ʌ nʌm Jesús meewia deeu hiiu p'iidʌtarr. Magtarr haawai t'ãraucha
    hi hiek hʌ̈k'a nʌm hötarr k'ʌʌnjã deeu hich Hẽwandamau p'iriutk'a hauwia hich
    Jesús pierrum dʌ̈i bëejujã chadcha k'ap'ʌ haju haai nʌm.
  alp-NT: Le ite hlaleke be Yesuse Imata kai Ikwana suike peneka. Yesuse Imata kai
    Ikwana suike eono ite hlaleke titinai be, tamata rebe esi hlaleke loko Yesuse
    esi matare, Alla Iono esi kwana suike leke esi rue kai Yesuse.
  san-VEL: yii"su rm.rtavaan punaruthitavaa.m"sceti yadi vaya.m vi"svaasamastarhi
    yii"sum aa"sritaan mahaanidraapraaptaan lokaanapii"svaro.ava"sya.m tena saarddham
    aane.syati|
  kbq-kbq: Na'ankure tagrama tamentintima hunana Jisasi'a friteno oti'neankino, anahukna
    huno Anumzamo'a zmentintine vahe'ma fri'naza vahera zamazeri otisige'za, Jisasi'ma
    esiankna zupa magoka egahaze.
  kbh-kbh: Bënga fsëndos̈buaché Jesús tojanóbana y tojtanayenama, y cachcá bënga fsëndos̈buaché
    chë tmojóbanënga y Jesúsbeñe tmojtsos̈buáchese, Bëngbe Bëtsá chëngbiama yochjama
    chë nÿetsca tescama yomna ts̈abe vida Jesucrístoftaca chamotsebomnama, y quem
    luaroye cháftaca chamuatábama.
  ron-LSB: Căci, dacă noi credem că Isus a murit și a înviat, tot așa și Dumnezeu
    va aduce cu el pe cei care au adormit în Isus.
  pon-pon: Pwe ma kitail kamelele, me Iejuj matala ap iajadar, nan iduen me mairelar
    ren Iejuj, Kot pil pan kalua ir ala re a.
  nhe-BL: Tojuanti tijmatij para Jesús mijqui huan sampa moyolcuic, yeca nojquiya
    tijneltocaj para Toteco Dios quichihuas para toicnihua tlen ya mictoque ma hualaca
    ihuaya Jesús quema yajaya sampa hualas.
  sps-sps: Ara te faamainy e Jisas mat ana Ya tsun fatabin pis to; to sana ra faaman
    ror ten Gov nai mei minon a vainy to te mat fiisen me na faason tsuar Tsunia te
    of fatabin fiisen miror e Jisas.
  wnc-wnc: Ninda natake Jesuta akungwake gatuna enakutde natapna siakan singgak. Unzingge
    ninu atnataamang. Anututa aminu Jesue aminabamu atdakngake yusika kumbingu gatu
    pangenake Jesuat unekan gatake yutningge yanipakopikgen. Jesuta gatuna asepik
    gwene ita yanipakopik.
  bus-bus: Zaakɛ wá sì kɛ̀ Yesu gà à fɛ̀ɛ, lɛn dↄ Luda é tó gbɛ̃ kɛ̀ aↄ̃ anduna tò
    Yesu guunↄ ɛara wà mↄ́o lɛdo.
  gub-BL: Zezuz a'e, ukweraw umàno haw wi a'e. Zazeruzar ikweraw pawer rehe. Tupàn
    a'e nehe, umuzewyr kar putar Zezuz ko ywy rehe a'e nehe. Umuzewyr kar putar umàno
    ma'e kwer a'e wà nehe no, Zezuz rehe uzeruzar ma'e umàno ma'e kwer ukweraw wi
    ma'e kwer a'e wà nehe. Zazeruzar ko ze'eg rehe paw rupi zane. Xiàro ko ma'e paw
    rupi zane.
  imo-imo: Lino Kraistinga imbomani Jisas kolopa makilipe koinjo moromo nimbo ipuki
    tirimolo. Akumunga Goteni Kristen imbo koloringima makinjimbelo kinye Jisasinga
    engemuni eno yu kinye popo tipe yando mepa ombalo lipo manjirimolo.
  boj-boj: Yesus a moisiqa olo subq na tigelej anjam di niŋgi iga ti gago areqaloq
    di siŋgilatejunum. Deqa iga qalieonum, mondoŋ Qotei a tamo uŋgasari kalil Yesus
    ombla sosib moreŋeb qaji naŋgi subq na tigeltnjrimqa naŋgi Yesus beteryosib koba
    na laŋ qureq na mandamq aiqab.
  ulk-ulk: Mi umele uridli merbi nerkeplam Iesu eumida a ko ekiamda, pako mi umele
    uridli merbi nerkeplam Agudide ia watais Iesui kemem able le ge baumi.
  eng-DRA: For this we say unto you in the word of the Lord, that we who are alive,
    who remain unto the coming of the Lord, shall not prevent them who have slept.
  knf-knf: Ŋfiyaar kë Yeŧu akeţi, abot anaţa ţi pkeţ, kë hënk di di ŋkaaŋ afiyaar
    kë banfiyaaruluŋ aşë keţ, Naşibaţi aluŋ kanaţan baka, bawo na Yeŧu te mnţo.
  san-KHM: យីឝុ រ្ម្ឫតវាន៑ បុនរុថិតវាំឝ្ចេតិ យទិ វយំ វិឝ្វាសមស្តហ៌ិ យីឝុម៑ អាឝ្រិតាន៑
    មហានិទ្រាប្រាប្តាន៑ លោកានបីឝ្វរោៜវឝ្យំ តេន សាទ៌្ធម៑ អានេឞ្យតិ។
  arn-NT: Chumngechi feyentuleiñ ta Jesus ñi lan ka ñi wiñomongetun, ka femngechi
    feyentuleiñ ta Ngünechen ñi küpaltuafiel Jesus engün tati feyentulen lalu ta kisu
    mew.
  zas-NT: Din bal raliduladx ree guial güjtaman abiꞌ babanman stijb, ziangajc raliduladx
    ree guial ree bén ma güjt, bén bililadx ree laaman, yasban Dios laa reeman por
    Jesucrist.
  ken-NT: Tɛ̌ndu sɛ́nókó bɛ́ Yesu ágú nyaka, apɛtnsɛm ndǔ nɛpɛ́m, sɛ́noko nkwɔ
    bɛ chɔŋ Mandɛm ankʉ bakoŋo Yesu abhɛn bágú mámpɛtnsɛm ndǔ nɛpɛ́m mpok Yesu
    átwɔ.
