  nbq-nbq: At Yesus hambigya lagagirik, iluk mendok yagagi ako nit avyarat ombasagwi
    halok, it ap akwa Yesus inim hunik dugwit, hombagagwa ako at Ala en iniluk erogo
    mendok okbisaup avyarat ombasagwi.
  tgo-tgo: Ra loŋweghathɨgha Jisas va i mare na tembe i thuweiruva, na tembe ra loŋweghathɨva
    thavala thɨ loŋweghathɨgha Jisas na kaero thiya mare, Loi ne i vakathaŋgi thɨ
    raka thuweiru na weinji Jisas thɨ njoghama.
  yap-yap: Mmich u wun’mad ni yim’ Jesus ngki fos ko yam’ bayay; ere bmich u wun’mad
    ni bayi uneg Got e pi’in karm’ad nib mich Jesus u wun’rad ngak Jesus nge fulwegrad
    ngak.
  mop-NT: Walac ti tz'ocsic ti le'ec a Jesusu, quimi y ca' cuxlaji tucaye'il. Walac
    ilic ti tz'ocsic ti le'ec a Dioso, bel u cu tz'aa' ti'i a Jesus ca' u laj talesoo'
    boon a hermano a quimenoo' ti wataca.
  tet-tet: Ita fiar haꞌak, Yesus mate, hotu Naꞌi Maromak nalo Nia moris nikar. Tan
    baa nia, ita moos bele fiar haꞌak, ema mak fiar mak mate tiꞌan, Naꞌi Maromak atu
    nalo sia moris nikar, hotu naklibur sia namutuk no Yesus.
  hlt-MCSB: Jesuh tah duek tih tho tila n'tangnah uh atah Jesuh ah aka ip rhoek te
    khaw Pathen loh amah taengah a khuen van ni.
  xtd-NT: Ko mee‑ro, jandixa‑ro xa n‑xiꞌí Jesús te n‑nandoto‑ia. Dɨuni jandixa‑ro
    xa nadandoto Ianyuux ntdaa ñayiu n‑ka jandixa Jesús antecas xa kuú‑i, te ndixi
    uun ka‑i xiꞌin Jesús hora na ndixi‑ia.
  mdy-ETH: ዬሱሴ ሃይቂ ሃይባፓ ዔቄሢ ኑ ዔራኔ፤ ዬያሮ ኪሪስቶሴ ጉሙርቂ ዓኣዖ ሃይቄዞንሢ ኪሪስቶሴና ዎላ ፆኦሲ ዔኪ ሙካንዳኔ።
  spl-spl: Yesuŋe muop yamâ Anitâŋe mumuŋambâ mem yahalop. Yakât dopŋeâk Yesuŋe himbimâmbâ
    âwurem gewuawân lohimbiŋe Kiristohâlen biwiyeŋaŋe kepeim manmâ gam muwi ya Anitâŋe
    mumuŋambâ mem yahatyekbuap. Yakât nâŋgâmunŋe bulâŋe otmap.
  usp-NT: Jwi'l wi tikacoja' chi Kakaj Jesucristo xcami'n y xc'astasaji' jwich laj
    jcamnakl, jilon Kakaj Dios tijc'astasaji' jwichak laj jcamnaklak pire tijc'amb'i
    riq'ui Kakaj Jesucristo yak ri juntakchak riq'ui Kakaj Jesucristo cuando xcamtak.
  zav-NT: Ṉezecho gwso'ot beṉə' Jeso'osən' na' bebane' ladɉo beṉə' guat ca'. Ḻe'egatezə
    ca' ṉezecho de que Diozən' gone' par nic̱h yidə Jeso'osən' de'e yoblə na' nc̱he'e
    beṉə' ca' bagwsa'at con beṉə' gwso'onḻilažə' ḻe'.
  sgz-sgz: Git ruruna ngo ái Iesu ákte mat mákte salaptur kaleng. Má ngorer git ruruna
    mul sur rung di ruruna i Karisito má namur dik mat, di mul da salaptur tili minat,
    mái Káláu na long pas di má dák han tiklik mam Iesu urami narsán.
  kek-NT: La̱o nakapa̱b nak li Jesús quicam ut quicuacli cui'chic chi yo'yo. Ut nakapa̱b
    ajcui' nak li jo' q'uialeb que'pa̱ban re li Cristo, li Dios tixcuaclesiheb cui'chic
    chi yo'yo sa' xya̱nkeb li camenak ut tixc'ameb chak rochben nak ta̱cha̱lk cui'chic
    li Jesucristo.
  blz-NT: Gause kalu i kita parasaya se' i Yesus nolapus ka' notumuo' soosoodo, mbaka'
    tio parasayaonta se' Alaata'ala uga' bo momotuo'i giigii' mian men nolapusmo men
    parasaya ni Yesus kada' i raaya'a tumuo' ruru-ruru' Alaata'ala.
  poe-NT: Kuítekaonni kíxin ikꞌuén Ìnchéni Jesús la ko xechón chꞌán ínaá la ko kja̱xin
    titekaonni kíxin Dios kjuínchexechón Jesús la ko tió tsokjan Jesús ntá sinchexechón
    Dios kaín xín tí sín tsíkꞌen kuítekaon sín tí jehe chꞌán.
  san-TAM: யீஸு² ர்ம்ருʼதவாந் புநருதி²தவாம்ʼஸ்²சேதி யதி³ வயம்ʼ விஸ்²வாஸமஸ்தர்ஹி யீஸு²ம்
