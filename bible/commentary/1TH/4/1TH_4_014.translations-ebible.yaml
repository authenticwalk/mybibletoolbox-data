    yet iscami chati Comam Dios yinta Comam Jesucristo yet chul Comam hunelxa.
  cak-CNT: Roma roj can nikanimaj-vi chi ri Jesucristo xquen (xcom) y xc'astej-el.
    Y roma chuka' ri' roj can nikanimaj-vi chi ri Dios queri' xtuben quiq'uin ri e
    caminek chic el, ri can xquinimaj-el ri Jesucristo tok xec'ase-el chuvech re ruvach'ulef.
    Ri Dios can xqueruc'asoj-vi-el.
  zia-zia: Name Yesu magayero iropuna ge awiya iniro taka sero nonane. Arare deka
    ayero ge ewiya ganane me yae. Yesu tumo diro nema mamagayero nowa awong awiya
    Tuwa Bayau mene Yesu aune dema puro bariniya.
  mal-2015: യേശു മരിക്കയും ജീവിച്ചെഴുന്നേൽക്കയും ചെയ്തു എന്നു നാം വിശ്വസിക്കുന്നു
    എങ്കിൽ അങ്ങനെ തന്നേ ദൈവം നിദ്രകൊണ്ടവരെയും യേശുമുഖാന്തരം അവനോടുകൂടെ വരുത്തും.
  tuo-NT: Marĩ aꞌtere ẽjõpeoꞌo. Jesú wẽrĩꞌcʉpʉ masãcʉ niwĩ. Cʉ̃ apaturi aꞌti turipʉ
    aꞌticã, cʉ̃rẽ ẽjõpeorã wẽrĩꞌcãrãrẽ Õꞌacʉ̃ cʉ̃ macʉ̃rẽ masõꞌcaronojõta masõgʉ̃sami.
