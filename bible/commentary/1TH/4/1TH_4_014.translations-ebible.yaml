    Puang Yesus.
  rus-SYN: Ибо если мы веруем, что Иисус умер и воскрес, то и умерших в Иисусе Бог
    приведет с Ним.
  mbh-mbh: Naro lomumu kerere nge or avele, eneke lemiro ako ve, Jisas i rin lale
