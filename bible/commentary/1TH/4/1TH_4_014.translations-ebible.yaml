  boa-NT: Muuráhjáa Jetsóó dsɨ́jɨ́veebe tsiiñe bóhɨɨne mecáhcujtsómé méwaajácú téhdure
    Píívyéébe meke bóhɨ́ɨ́tsoíñé dííbyeke mecáhcujtsómé medsɨ́jɨ́vémeke.
  etr-etr: Mida, Yesu baagola nowei amo nilïa dofäla helësëse ameada, udia dolö Godema
