    cusca pusamonka.
  kwi-kwi: Aune Jesús irɨt nɨjkultumakpas. Ankas Jesús irɨttas kakultɨt nɨjkultumakpas.
    Diosne sun irɨttuza, Diosta piantuza, kakulninnanazi, Jesús suntuza chiyura nuninnanapa,
    paiña kailtu payura.
  agm-agm: Iyahaawɨ nyahɨ Jisaasiho napotatɨ japɨhɨ nepasɨtɨhandapɨ aimɨ mmonaatɨ
    gwɨnyaahaayo. Isɨ isɨhiya Jisaasihopɨ jɨhɨ gɨwunyaapɨ bimambɨwɨ napohiyɨhiyai
    Jisaasiho watɨpɨhandisatɨ nasonɨhura Autaahaatɨho ahowimahonɨhɨ nepasaihɨ numwaitaise.
  ubr-ubr: Ot tabitutum Iesu on irabob ato imisir men, on mes tabitutum God on arimon
    Iesu a ato osi sabu iyabon On sibitutumai sirarabob on mat engon inboes sinnat
    men.
  tsw-NT: Tsu usu ta̱ a na Yesu kuwa̱i, waru a̱ ꞌya̱sa̱n yi ta̱ a̱vu u ka̱mba̱ wuma.
    Waru tsu ca ta̱ okolo na A̱sula̱ a̱a̱ ta̱wa̱to Yesu waru, u ta̱ ka̱mba̱ oɓolo
    na ama suru a na a cayi okolo ya̱ Yesu kafu a̱ kuwa̱.
  cax-NT: Arroñü uicocota arrüna que arrti Jesús coiñoti y süboricoti tato. Isiu ito
    uicocota que arrübama coiño aübu ñacoconauncurrüma ümoti Jesús, süboricoma ito
    tato ñana uiti Tuparrü.
  aia-aia: Gau 'iraraa, 'ia Jisas 'a mae ma suruta'e aho'i. Ma naasi, gau 'iraraa
    do 'ira i nei ra 'u'uria Jisas na'i marewanani, rai suruta'e aho'i ro'u baaniai
    mae. Ma gau hinihinia do'ia God mea Jisas rarui taragoniraau beirarua.
  srp-1865: Jer ako vjerujemo da Isus umrije i vaskrse, tako æe Bog i one koji su
    umrli u Isusu dovesti s njim.
  agt-agt: Te am mangurug kitam ta natolay hala i Hesus ta nepasi na en a kumanen
    hapa mina ta nangurug kiden tentu nga nagpasi, te tolayan na kid hala sangaw na
    Namaratu ta kuman na nepangtolay na te Hesus.
  lug-lug: Kubanga bwe tukkiriza nti Yesu yafa era n’azuukira mu bafu bwe tutyo tukkiriza
    nti Katonda alikomyawo wamu naye abo abaafira mu Yesu.
  yby-yby: Lemoya Jisesi maya helekoko aku sinaibo ga maya ele elewole oko ele-minune.
    Sa-onenako, lemoya Omailimo Jisesida aku ilime-loko nisitibo yupekaya Jisesidamu
    eli elewole ikiki helebo wewenasida maya aku dilipe-loko nisekolaiye.
  heb-heb: כי אם נאמין אשר מת ישוע ויחי כן יביא האלהים על ידי ישוע גם את הישנים אתו׃
  mpp-mpp: I yangucte, Yesu ye homalu gboliyelu fangkewec, yogo noinebenang ngagesingkegabeleng.
    Ilec ailu ngic-ngigac yenge biyachac Yesu ngagesingkelu homaibong, yenge Wapongti
    mengocebame Yesuholec kwesidaingte, yogo ngagesingkegabeleng.
  apb-apb: Aana ikie, kie hiiwalaimoli uri a Jisas e mae na e ta'ela'i lo'u. Oto aena
    urine nge kie ke hiiwalaimoli no'one aana uri a God kei ta'ea lo'u pe'ie a Jisas
    mo iini kire mae oto nge kire hiiwalaimoli aana.
  san-TEL: యీశు ర్మృతవాన్ పునరుథితవాంశ్చేతి యది వయం విశ్వాసమస్తర్హి యీశుమ్ ఆశ్రితాన్
    మహానిద్రాప్రాప్తాన్ లోకానపీశ్వరోఽవశ్యం తేన సార్ద్ధమ్ ఆనేష్యతి|
  ben-IRV: কারণ আমরা যখন বিশ্বাস করি যে, যীশু মরেছেন এবং উঠেছেন, তখন জানি, ঈশ্বর যীশুতে
    মরে যাওয়া লোকদেরকেও সেইভাবে তাঁর সঙ্গে নিয়ে আসবেন।
  ntu-ntu: Lxngitiku kx Jiszs bz x tulz mou. Mz nzmu-krde lcde, Gct sa na-atulz-kzple
    krkcng tzbzpeng tzlxngitilr Jiszs, murde navzmimle nidr, mzli kc nayzlu-ngrmle.
  pan-pan: ਕਿਉਂਕਿ ਜੇ ਸਾਨੂੰ ਇਹ ਵਿਸ਼ਵਾਸ ਹੈ ਕਿ ਯਿਸੂ ਮਰਿਆ ਅਤੇ ਫੇਰ ਜਿਉਂਦਾ ਹੋਇਆ ਤਾਂ ਇਸੇ
    ਤਰ੍ਹਾਂ ਪਰਮੇਸ਼ੁਰ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਜਿਹੜੇ ਯਿਸੂ ਵਿੱਚ ਸੌਂ ਗਏ ਹਨ, ਉਹ ਦੇ ਨਾਲ ਜਿਵਾਲੇਗਾ।
  gvc-gvc: Jesu to yariari baharo masa mʉjari jire. “Ti potocãta jira”, nija mari.
    Ã niina jina ahri cʉ̃hʉre “Potocãta jira”, nija mari. Cohamacʉ sehe to yaina cjirire
    yariarina cjirire masa mʉjachʉ yoaro, baharopʉ Jesu mehne na tarohca. Tí cʉ̃hʉre
    “Potocãta jira”, nija mari.
  ksj-ksj: Eme, ḡoere ꞌadiꞌe huga raꞌohe. Iesu ani rudaro, ebu bare ḡabodiro. Eꞌanoꞌo
    Iesu ni mae ḡihinadu, rudaroteꞌe azaḡaꞌe, Iesuꞌa bare ovaiꞌuma madaḡano, Badiꞌaꞌa
    Iesu teite bare zamaziꞌuma.
  sbk-sbk: Nkatihweteha aje u Yesu ahafyiye nantele ahazyoshele, Ungolobhe aiwatwala
    peka nu Yesu wawagonile hwitawa liakwe.
  mya-JVB: ယေရှု သည် သေ ပြီးမှတဖန်ထမြောက် တော်မူသည်ကို ငါတို့သည် ယုံ လျှင် ၊ ထိုနည်းတူ
    ယေရှု ၌ အိပ်ပျော် သောသူ တို့ကိုလည်း ၊ ထိုသခင် နှင့်အတူ ဘုရားသခင် ပို့ဆောင် တော်မူလိမ့်မည်။
  kgf-kgf: Neŋaŋ Yesu humuma muŋguc yarec imi ninʒéŋ géziŋiguc yomuhuc nimbiŋ; Anutunéŋ
