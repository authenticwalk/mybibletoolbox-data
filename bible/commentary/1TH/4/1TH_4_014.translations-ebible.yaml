    sereq moráráq tuoneherawoe.
  gdn-gdn: '@see-verse:1TH.004.013'
  nko-NT: Anɩlóhogyi ánɩ́ Yesu lówu kʋ́sʋ́ tsú afúlitɔ. Alɩ kɛ́n anɩlóhogyi
    ánɩ́ Bulu ɔbɛ́kpa ahá ámʋ́ʋ́ bɔhɔ mʋ gyi asa bowu ámʋ ba nɩ.
  bsn-NT: “Jesús ĩ bajirocacoaboajaquẽne, quẽna ĩre catioyumi Dios”, yimasiaja mani.
