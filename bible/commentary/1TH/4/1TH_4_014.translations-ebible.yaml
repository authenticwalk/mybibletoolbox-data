  dwr-ENT: ኑኒ ዬሱሲ ሃዪቄዳዋኔ ቃሲ ሃዪቁዋፔ ኢ ዴንዴዳዋ ኣማኔቶ፤ ሄዋዳንካ፥ ፆሳይ ዬሱሳ ኣማኒዴ ሃዪቄዳዋንታ ዬሱሳና ኣሃናዋ
