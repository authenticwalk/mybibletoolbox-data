    kematsaigiririra Jeso kameti intentaigakempariniri impogini impigaatera.
  yle-yle: Ala kópu ka ntênê nmî kêlîmî mbê dniye, Yesu ntee pwene, ntee mêdê pii
    wo, u yoo vy꞉o yélini a dpî té, dîyo nmî Mî ngê yinté wamêdê pyidu té.
  swh-1850: Sisi tunaamini kwamba Yesu alikufa, akafufuka; na hivyo sisi tunaamini
