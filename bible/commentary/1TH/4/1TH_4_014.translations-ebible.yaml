  ory-ory: କାରଣ ଯଦି ଆମ୍ଭେମାନେ ବିଶ୍ୱାସ କରୁ ଯେ, ଯୀଶୁ ମୃତ୍ୟୁଭୋଗ କରି ପୁନର୍ବାର ଉଠିଅଛନ୍ତି,
