  cbt-NTPO: Quisososo' chiminaponahuë', nanpiantarinso' nitotërëhua'. Inapochachin
    imapisopita chiminpachina', Yosëri ananpitaantarin. Quisoso isoro'paquë o'mantahuachin,
    ananpitaantarin.
  srn-NT: Wi e bribi tak' Yesus dede èn tak' A kon baka na libi. Dat' meki wi e bribi
    tu tak' te Yesus e kon baka, Gado o meki den bribisma di dede kba, kon baka nanga
    En.
  cta-NT: Jlo tiꞌ na chaꞌ ngujuii Jesús, loꞌo liꞌ ndyuꞌú yu chaca quiyaꞌ; biꞌ chaꞌ
    caca cuayáꞌ tiꞌ na chaꞌ loꞌo ca̱a̱ ycuiꞌ Jesús nde chalyuu chaca quiyaꞌ, liꞌ cuaꞌni
    ycuiꞌ Ndyosi chaꞌ chaca quiyaꞌ tyuꞌú lcaa jyoꞌo nu ngusñi chaꞌ jiꞌi̱ Jesucristo
    tya clyo la, chaꞌ stuꞌba ti ca̱a̱ nguꞌ loꞌo Jesús liꞌ.
  bqc-SIM: Lá wá sì Yesu gà à vù, màa lↄ Lua a tó gbɛ̃́ pↄ́ i'ò Yesu guuↄ
    ɛa mↄaànↄ sãnu.
  tcz-CHONGTHU: Ijeh inem itileh Yeshua chu athin, chule Ama chu ahingdoh kittai ti
    itahsan uva chule Yeshua chu Ahungkile tengleh, Pathen in tahsansa ho chu Amatoh
    ahinlepui ding ahi ti itahsanu ahi.
  mar-mar: कारण येशू मरण पावला व पुन्हा उठला असा जर आपण विश्वास ठेवतो, तर येशूमध्ये
    जे मरतात त्यांनाही देव त्याच्याबरोबर आणील.
  snp-snp: Yesu fulutoto neditami ka ya moda koli kikitonimo ne. Etito Gotikafo Yesu
    ilimi aimoladoka imo yamaidana oto Yesu koli kikito umuti folamo wenena yaki olu
    Yesudoka ekele gedenagoliye, loto kolife lone.
  isl-isl: Fyrst við trúum því að Jesús hafi dáið og risið upp, þá getum við einnig
    treyst því að þegar hann kemur aftur, þá muni Guð vekja til lífs alla þá sem dáið
    hafa í trú á hann.
  spy-NT: Kēēchāmtooy kule kime ꞉Yēēsu ankung'eetee meet. Kunyoo, kēēchāmchiintōōsii
    kule makoong'eetee ꞉Yēyiin meet biiko choo kiikubēk kuu yoo kiing'ēētēē Yēēsu.
  xnn-xnn: Pinati tako nan nateyan Jesus ya nan kasina natagowan. Isonga patiyen tako
    abes ay kasin matago nan natey ay mamati ken siya tay awnit ipakkey Apo Dios daida
    ken Jesus isnan kasina omaliyan isnan batawa.
  mwe-mwe: Pabha uwe tunakulupalila kuti a Yeshu bhashinkuwa niyuka, nneyo peyo tunakulupalila
    kuti a Nnungu kupitila a Yeshu, bhowe bhawilenje bhalikwaakulupalilanga a Yeshu,
    a Nnungu shibhaajianabhonji pamo na a Yeshu.
  tte-tte: Na kita tameliya Yeisu ana boita yo tabe ana toloyoi koina, kabo tameliyoi
    tem siya simeliko Yeisu koina yo siboita, Yaubada kani ikele-yatoloyoili yo mekalikava
    Yeisu kani sipileyoima.
  tcs-tcs: Ane wa, bikoz yumpla bilib Zizas i bin ded ane em bin kamlaipgen, ane yumpla
    i bilib wen Zizas i go kambaigen God go sane ebridem amenpamle uda i bin ded,
    kambaigen wea Zizas.
  hlt-THB: Jesu taw thi nawh tho tlaih hy tice nik cangna uhy, cedawngawh Khawsa ing
    Jesu awh ak ipkhqi ce amah ing khyn law haih kaw, tice nik cangna uhy.
  soq-soq: No sumanaimba ipa Iesu bolene ita bo bedewe enenwisena bedewe ituitana.
    Sa baiwa no do sumanaintitana God apana sumanailala bontoiena bo bedewe inamopituwapi,
    ita Iesu wiwisawa walamawe me do deantopue waimompa.
  qub-qub: Musyanchïmi wañushanpita Jesucristo cawarimushanta. Chaynöllami pipis payman
    yäracuycar wañoj cajcunataga Jesucristuta cawarachishanno Tayta Diosninchi cawarachenga.
  att-att: Ta gapu ta manguruk ittam ta natayin si Apu Kesu ánna naginnanolayin, yáyù
    nga ammu tam ta paginnanolayan na sangaw ni Namarò yù ira námmatay nga mangikatalà
    kâ Apu Kesu lage na pate ra. Á ipepulù na ira ni Namarò kâ Apu Kesu ta pattoli
    na sangaw ta dabbuno.
  bki-bki: A kito maka tibe na, bior romonea ka iorou ka Yesu naio m̃aro ea m̃akolkolo,
    naio jumolu meul bereio, a ea bajago na naruei, kito na romonea bunu ka nalo na
    abinimei takurano bija naio am̃arm̃aro, mia Atua naio rilalo amei ave takurano
    vija naio ameul bereio, a mia amei bereio vijaio.
  bqp-bqp: Zaakũ o sì kũ Yesu gà à fùtɛ, lɛn dↄ Luda ni tó gbɛ̃ kũ ò andunia tò
    Yesu gũnnↄ ɛra ò su kãao lɛɛlɛ.
  mcp-mcp: Shé ŋgə *magʉlə nə́ Yésus nyə á yə a mú nyiŋgə gwûm, shé mágʉləgá nə́mə́
    nə́, bɔɔŋg bwə́ á yə bwə́ ŋgə́ *búgʉla Yésus wá, Zɛmbî mə bá gwûmʉshi bwo a mú
    kə nə bə́nɔ́ŋ Yésus.
  hat-hat: Menm jan nou kwè Jezi te mouri epi li te leve soti vivan ankò a, konsa
    tou, se pou n' kwè tout moun ki te gen konfyans nan li lè yo te mouri, Bondye
    va fè yo tounen ansanm ak Jezi.
  npl-NT: Porke tejwah tikneltokah Jesús omikki iwa oksepa omoyoliti, yika noiwa tikneltokah
    Dios kinyolitis akimeh yomikkeh iwa okineltokakeh n Toteko Jesús.
  bgg-bgg: Gethek ne migi rek Isu ne iy ne hòi din, chiih-è gethek ne migi rek hanyie
