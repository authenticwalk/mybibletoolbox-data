    shequi mee caje oꞌoya. Jamajjeya Jesosa poe oꞌoyajo Eyacuiñajjiya onijje huoojea
    caje ojaya epeejji ma yahuajo manoꞌya poa cuana. Jamaya eꞌe jojo nei; jamaya jjashahuabaquime
    eseya poani.
  jac-NT: Hacaꞌticꞌa janayto yul janma tato cam Comam Jesucristo, yitzitzbipaxocan̈
