  cof-NT: 'Chiquila quereilaiyoe Jesús puyatonan mansonhica joeque. Junca quereimin
    joto, man fiquiman quereiminlayoe: Diosi Jesuca manpatasa carinato, Jesube penenaminlaca
    yabe pejasa carichunae. Jesús mansonhica joeque quereimin jotori, jun fiquicanan
    quereiminlayoe.'
  srm-NT: Wë biga u ta biibi taa di Masa Jesosi dëdë nöö hën a toona weki baka. Nöö
    hën mbei u ta biibi tu taa te a o toona ko, nöö Gadu o tja dee otowan fuu bi dëdë
    dë, ko ku ën.
  qvs-NT: Yachanchisapa Jesukristu wañushkanmanta kawsamushkanta. Payta kreyishpa
    kawsashpanchikuna yachanchisapa Jesukristu shamuptin Tata Dios wañudu kashkanchikunamanta
    kawsachimuwananchikunata.
  zca-NT: Per be, por ñila be ngut Jesukrist no nguruban Me, se'ska ñal yila be, lë'
    Jesukrist le' ruban rë mengut, rë xa' nak men che'n Me, par wei' Me bixa' lo yibë'.
  cbc-NT: Merẽ cariape Jesús riacoamicʉ̃ã, tunu cʉ̃ cacatiriquere marĩ masĩña. Bairo
    cariape camasĩrã marĩ caãmata, “Jesure cʉ̃ cacatioricarorea bairo, cʉ̃rẽ tʉ̃goʉsari
    cariaricarã cʉ̃ãrẽ na catiogʉmi Dios,” marĩ ĩ masĩmajũcõãña.
  qxo-NT: Nogantsic criyicogcunaga Señor Jesucristo wanunganta y cawamunganta musyantsicmi.
    Payta Tayta Dios cawatsimungannömi nogantsictapis cawatsimäshun gloriaman apacamänantsicpä.
  mox-mox: Itaʼa kavetumaqana Ieisu ʼaligega niʼa yaʼitoto ʼevivi, ʼinega wese kavetumaqana
    taudi edavo tovetumaqana niʼa iʼaliga nawale Yaubada ʼaligega nagiveyaʼitoto ʼeviviedi
    tuta nana Ieisu naʼevivi namai bwaʼobwaʼoya.
  kew-kew: Gore Yesu omoa wala rekesa-daa go madaa niaame kone rulaema. Goa pua Yesuna
    puri madaare Gote-me Krais-na onaa aba omenu page marekaawa Yesu raapu padane-para
    mea epenatea-daa niaame go madaa kone rulaema.
  dww-dww: Tauda tàwai sumaḡana da Yesu Keriso gurie be ya midisuḡu munaḡana. Be mate
    tàwai sumaḡana da aitauḡa Yesu Kerisoe a gurigurina taudi tokare Yesu mate, Mamaitua
    e verauḡa tenaḡedina.
  twi-ASANTE: Yɛgye di sɛ Yesu wuiɛ, na ɔsɔree bio. Enti sɛ Onyankopɔn de Yesu ba
    bio a, ɔde wɔn a wɔnyaa ne mu gyidie ansa na wɔrewuo no bɛka ne ho aba.
  aoj-aoj: Apaꞌ mahapifa Jisas, anen nagaꞌ sawana eaꞌ notanima nosafel. Isimba atis
    deiꞌ mogawa mahapifa Goda anaf nowambilai esis Kristen isimba sagahapifana endilisi
    ma sagagaꞌi sosafel wapani sufiꞌi sogalomai Jisas.
  cbv-cbv: '@see-verse:1TH.004.013'
  taw-taw: Jisas kumɨl tepayaŋ tɨkjakak agɨl gos nopun. Anɨb ak binɨb nop gos lɨnɨŋɨd
    kubal okok, God gek kɨli tepayaŋ tɨkjakɨl Jisas ayɨp ownɨgabal.
  jic-NT: Cupj pyonecj Jesucristo tepe'e. Pyonecj Dios jas tjijyünsa jupj, tüpü'ü
    niswá. Pyonecj tjemey Dios nt'a, mop'in ncuwim jupj niswá. Dios ca jis ncunus
    qjuis catjampan Jesucristo lal.
  zap-NT: Porke zegne rlaleedx be ne wet Jesucrist no ne wban ke Ne, zenga ke rlaleedx
    be ne por laa Ne yneban Dëdyuzh yra mén ne che wet ne wlaleedx Ne chene benak
    mbán men.
  wer-wer: Tiar Yesu pim wel wiak kaalak wal ëa pöten kön wi kosang yewas. Pötaanök
    Anutuuk Yesu pim kaalak waisëpnaatak omën piin kön wi kosang wesak wel wiauröeta
    wal ë moulmëën piiring waisëpnaat pël kön wieë.
  ipi-ipi: '@see-verse:1TH.004.013'
  qul-NT: Jesuspaj wañuskanta causariskantawan creenchis chayka, jinallatataj creenchis
    Dios Jesuspi creespa wañojcunata causarichimunanta.
  tnc-tnc: “Jesúre reyariᵽotojo õñia Tuᵽarãte kire jariᵽe'rirũjeka”, ãrĩᵽuᵽajoawãrũirã
    imarĩ, “Jesúre ã'mitiriᵽẽaeka mirãrãteoka õñia Tuᵽarãte jariᵽe'rirũjerãñu. Suᵽabatirã
    mabo'ikakuriᵽi Jesúre ᵽe'rietarãka ᵽoto, kika nare ke'ewa'rirãñu”, ãrĩwãrũirã
    maime.
  ter-NT: Vo'oku koeku kutípea ûti ivókeovo ne Jesus yoko exépukopea ukópea xapa ivokóvoti,
    kúteanemakamo ne kúxone ûti xoko ivokóvotihiko, vo'oku koéxepukopeamo Itukó'oviti
    ne omómikopotine xokóyoke. Enepo aukápapu ne Jesus, ixanéxopatihikomo Itukó'oviti
    nê'e.
  bmr-NT: Jesu iguijeveubo siino ubuheeteunoco mimiyaavogobadɨro, bu diitoco Moocaani
    buheetesuhi Jesuco iicaubadɨro diiboco imiyaavogomoro iguijeveumoco.
  fuf-fuf: Ko ɗun waɗi, ɓay hiɗen gomɗini Iisaa maayii, awa kadi o immintinaama, hiɗen
    gomɗini kadi Alla artiray maayuɓe no gomɗini Iisaa ɓen wondude e makko.
  bhl-bhl: Feinka! Alik alik nu Yesus em kuaneko, Sunbin-Got e elo iti fomkamin dim
    elote dawkalfolse em sang kiliko, “Fein!”, dangbuluw te. Kanekabuluw kasike, nu
    Sunbin-Got em Yesus elo “Fein!”, dangeko, kuansiliw kunum waneng ilo fomkamin
    dim elote yemkalfoloke sang bakati “Fein!”, dangboluwka!
  ons-ons: Ŋene detlukmaine, yemo Yesu eŋe seukki paki koso wisikae wieke, wane ŋene
    detlukmaine, yemo ŋei Yesu malipkau paki eŋe Anutuŋo baŋ Yesurop weneŋ ebuki gege
    togongo arikei.
  con-NTPO: Ingija Jesús papa ccase qquendya'chove in'jamba gi in'jan'fa Chigaja tsa'caen
    Jesúsve in'jamba pa'chondeccuma'qque ccase qquendyaemba fae'ngae Jesúsi'ccu iya.
  ghs-ghs: Oi napa tete erake qupadzomorai. Dzesu baatetanihe paha eehaha naateta.
    Oonita qesai noke ai tataumaqi baate beebe eete qaamake Ohongai baabaqu bodzata
    noi noko gama dzeima baabakoi.
  peg-peg: ଇନାକିଦେଂକି ଜଦି ଆସେଙ୍ଗ୍‌ ପାର୍ତି କିନାସ୍‌ ଜେ, ଜିସୁ ହାଜ଼ି ଆରେ ରଗ ନିଙ୍ଗ୍‌ତାନ୍‌ନା,
    ୱାଟିଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ଜେ ଜିସୁତି କ୍ରିସ୍ଟ ତାକେ ପାର୍ତି କିଜ଼ି ମାଚି ମାନାୟ୍‌ ହାତାକାର୍‌ ମାନାୟାରିଂ
    ହେ ଲାକେ ତା ଲାହାଙ୍ଗ୍‌ ତାନାନ୍, ଇଦାଂ ପା ପାର୍ତି କିନି ଲଡ଼ା ।
  txu-NT: Jeju tyk ne akubyn tĩn. Tãm ne gu me arỳm tu amim kamnhĩxkumrẽx ne. Dja
    me tyk ã Jejukôt akubyn tĩn ane. Tãm dja gu me kuman tu amim kamnhĩxkumrẽx ne.
    Mrãmri godja Metĩndjwỳnh me tyk tũmja Jejumẽ ro'ã meo mõ, me kute amim Jeju mar
    tyk tũmja dja Jejumẽ ro'ã meo mõ. Me kute tu amim Jeju markumrẽxja, me tyk tũmja,
    me tãm godja Metĩndjwỳnh Jejumẽ ro'ã meo mõ.
  eng-WEBU: For if we believe that Jesus died and rose again, even so God will bring
    with him those who have fallen asleep in Jesus.
  gnw-NT: Yande yarovia Jesús umano co jare icove ye co ou umanocue vae reta ipɨte
    güi. Jae ramiño vi Tumpa ombouta Jesús ndive upurugüɨrovia vae umanocue vae reta.
  mux-mux: Oliu ⸤Krais-nga yambuma-ni⸥ ‘Yesos kolupa lomburupa ola mulurum.’ nimbu
    tondulu mundupu piliilimulu. Aku-sipu nimbu piliipu kene ‘Yu tirim mele aku-siku
    yambu ‘Yesos ⸤sika nanga nimba alko topa kulunjurum. Ekupu wasie molemulu.’ niku⸥
    tondulu munduku piliiku kene kuluring yambuma aku-siku tingíko.’ nimbu tondulu
    mundupu piliilimuluko. Yambu kanuma penga Pulu Yili-ni Yesos-kene wasie alsupa
    yandu memba ombá.
  maj-NT: Xi nkú ts'ín s'ejinná nga k'ien Jesu ko̱ j'áíya ngáha̱ ra̱ ngabayoo̱, b'a̱
    ta̱ ts'ín s'ejinná nga Nti̱a̱ná ts'i̱ínkj'áíyako̱ ngáha̱ ra̱ Jesu xu̱ta̱ k'ie̱n,
    kui xu̱ta̱ xi kis'ejihi̱n Jesu.
  bkq-NT: Jesus iguehobyry. Deus olâ akâwâm kurâem tyetonze. Awylygue idânârâ Jesus
    einwânni modo igueduo, kurâem itonzemo awyly kiuntuly, Jesus odopâduo, eagâ isemo
    warâ.
  kue-kue: Nono pirngi dumga Yesus Krais gogltre ana aglke andigl ukor ongwa. Te Yesus
    yombuglomo mina God eremogl pirngi dingwa yomba geglkwa ikra God ake andran ana
    Yesus bogl akiye ikine unaglkwa.
  cot-NT: Aatimpajia atsajiaquequea imetojavetaca Jesoshi, ariquea ipochatanaji. Aisa
    atsajiaquequea ariquea inquempetacaajiaquempariquea Aapani Irioshi irivochajiajeriquea
    maasano tsaroventajiacarica metojajiavetanquitsica cameetsanijite iramamirincajiajeri
    oncoramanitapojajegueti incoraquetajategueti Jesoshi.
  bnp-bnp: Si lohoka vona e Isu i mate, i mahuri mule tabu. I mavonga, si lohoka vona
    na tahuna e Isu ge hamule valai, a Vure ge rata e huriki ri luhoi tora ia, ri
    mate pali, ri gi valai turana.
  apn-NT: Jejus na pre ty nhũm Tĩrtũm akupỹm ho htĩr. Tã ra ã kot hipêx anhỹr jakamã
    koja nhỹrmã Jejus akupỹn wrỳ nẽ mẽ kot hkôt amnhĩ xunhwỳr nẽ htyk xwỳnhjê karõ
    nhũm man amnhĩ kôt kaxkwa rũm mẽ o wrỳ. Na pu htem ã ja kôt pajamaxpẽr anẽ.
  ctp-NT: Jlyo tianꞌ chaꞌ ngujwi Jesús, loꞌo bra kanꞌ ndyuꞌu yu xiyaꞌ; kanꞌ chaꞌ ka
    biyaꞌ tianꞌ chaꞌ bra nu kan ykwiꞌ Jesús lo chalyuu xiyaꞌ, bra kanꞌ kuꞌni Ndiose
    chaꞌ xiyaꞌ tyuꞌu nchga ayman nu msñi chaꞌ ꞌin Jesucristo ti kulo, chaꞌ suꞌwa ti
    kan neꞌ loꞌo Jesús bra kanꞌ.
  opm-opm: Dire ma dahapti oh Hanip dir hapur sus da ma patepri oh mamaru hat patepriwa
    dahaptimur. Jisas oh hapura da oh it masasa pip ma hapat. Got orhe ma da pamsuhupru
    mat orhor kaput Jisas orhe han dirnonghe imat napamsapra ma hapat. Napamsaporhan
    Jisas oh it aprisa Jisas ohsi; dirsi tap mat Got orhor napisapra ma hapat dahat
    patimur.
  bvr-bvr: Wurra minypa ngayburrpa ngubu-borrwuja Jesus a-juwuna rrapa barrwa a-molamiyana,
    gu-gurda ngacha minypa ngayburrpa marn․gi Jesus burr-yika mu-ngoyurra aburr-juwuna
    nipa Wangarr burr-jarrkarra barra burr-ga barra gurda wugupa nula Jesus.
  wal-wal: Nuuni Yesuusi haiqqidoogaanne qassi haiquwaappe i denddidoogaa ammanoos;
    hegaadankka, Xoossai Yesuusa ammanidi haiqqidaageeta Yesuusaara ehaanaagaa ammanoos.
  zad-NT: Daa chajḻe'cho wit Jesúza' na' bibane' ladj beṉ' wetka', ḻekzka' chajḻe'cho
    Chioza' yisbane' beṉ'ka' nonḻilall'gake'ne' ka witgake'.
  kmg-kmg: 'Nâŋâc Jesu hâmorâ faharewec dâŋ i maŋkerâ šiŋuc mananšepeneŋ: Anutu e
    Jesu ecneme hâmokicne jaŋe e jahacnehec amec-jopa fisiocmu.'
  aso-aso: 'Laza nene Izesuꞌ hilingutiꞌ gohi otineꞌ nene gele eleꞌvoleꞌ o none. Nemuꞌ
    tiꞌ lo gelelone: Tineꞌ molo alineꞌ gameneuꞌ nene Izesuꞌnimuꞌ gili eleꞌvoleꞌ igi
    hilave inginesi Oꞌmosoꞌmo ngeleꞌmizo aloseive.'
  uli-uli: Hamem ha chepar le Jesus ye mes ngo ye wol molow tefael mo irel maes. Ngo
    ha wol chepar le Deus yebe hasi Jesus mo rechokla resa mesloh le re chepar irel.
  nin-NT: Inta kpanye di Yesu a ttu na tasi zizo. Uwa si ni ima yo inta i kpanye di
    Abachi à taka gri abangga ba nggo a kpanye ni Yesu ku na ka kɨ ba, ssuzzu meme.
  tgk-tgk: Мо бовар мекунем, ки Исои Масеҳ мурда зинда шуд ва инчунин бовар мекунем,
    ки Худо касонеро, ки ба Исои Масеҳ имон доштанду аз олам гузаштаанд, ба назди
    Ӯ ба осмон мебарад.
  acu-NT: Jesús nekas jakamiayi, tura ataksha nantakmiayi, tu nintimtakrinkia, Cristonu
    jakaru ainaunka Jesúsan inankimia nunisang Yus ataksha inankiartinuitai.
  cak-WNT: Ruma riyoj ri nikanimaj chi ri Jesucristo xcom y xc'astej el, can nikanimaj
    chuka' chi queri' xtuben ri Dios quiq'ui ri ye caminek chic el, ri xquinimaj el
    ri Jesucristo tek xec'ase' el chuwech re ruwach'ulef. Ri Dios can xqueruc'asoj
    wi el.
  ebk-ebk: Kiapú ta afurotun takú ay hi Jesus at natuy ya nataku challu manipud as
    nan utúy, isunga afurotun takú us ay takuwun Apo Dios nan chiyuycha natuy ay enmafurot
    kan hiya, at epatun-udnantu chicha kan Jesus as nan kasin omaliyan Jesus asna's
    luta.
  spa-PDDPT: Porque si creemos que Jesús murió y resucitó, así también Dios traerá
    con Jesús a los que durmieron en Cristo.
  ruf-ruf: Twetwe twotoghola Yesu kafa na katsilihuka keli na twotoghola ka Imulungu
    katsowaghala hamwe na Yesu kuna yeye awala iwafile aku womtoghola Yesu.
  gun-gun: Mba'eta jarovia Jesus omanoague gui onhemboete jevyague. Ha'ekue rami avi
    ixupegua kuery oke ma va'ekue voi Nhanderuete ogueru rukapa ju 'rã Jesus pe.
  agu-BL: Yi o' ketz na kocsaj yi quimnak Jesús, nin na kocsaj yi itz'nak junt tir
    ẍchixo'l alma'. Yi ko ya'tz, ba'n bin kocsaj yi ite'n nin sbajoka'tz scye'j yi
    e' yi quimnake' tk'ab Cristo. Ẍchitz'ok junt tir tan Ryos, chi banak Jesús ta'n.
  isn-isn: Anga itule ku uhuiie kina uYesu ai ukule nu kiuuka hangi, iti uu Itunda
    ukualeta palung'wi nu Yesu awo nialae insha mu ng'waakwe.
  eng-PEV: You see, we believe that Jesus died, and after that, God made him alive
    again. So we also believe that when Jesus comes back to this earth, all the Christians
    that already died will come back with him. Jesus will bring them all back with
    him.
  ilo-ULB: Ta no mamatitayo a natay ken nagungar ni Jesus, iti kasta, iyegto iti Dios
    ni Jesus a kaduana dagiti nakaturog kenkuana.
  pir-NT: Jesu yariari bato masa mʉjari jiri. “Ti potota ijire”, niaja mari. Sa yena
    ahri gʉ̃hʉre “Ijirota ijire”, ninata. Cohãcjʉ̃ pehe tiquiro yequina mʉnare yariariquina
    mʉnare masa mʉjagʉ̃ ye, neanota Jesu mehna. Ti gʉ̃hʉre “Ijirota ijire”, niaja
    mari.
  anv-NT: Tɛ mbaá ɛsé dékamé nnó Jisɔs agbo ne akwilé né negbo, dékamé ntó
    nnó Ɛsɔwɔ apyɛ nyɛ bɔɔ́ abi áfyɛɛ́ metɔɔ́ ne Jisɔs ne ale gbo ákere né geŋwá
    ne ji.
  sab-NT: Agwa che Chubenu che me tañachugadale ene kwian me Jesucristo uñe kare,
    che Jesu jokeda giti gai ulia, ulia Jesu jokeda gire chkuni gwade, ene kaire be
    boi kwian nu Jesu gaba ulia jogebada ole. Jesu giti Chube be kwian ene gbeni gwade
    Chube agedu Jesu ole kare.
  tmd-tmd: Jisas wöröxöŋ aku, God rɨmɨn öbɨlön kömö mɨdö, rön, nugwöl aku mɨ, nöbö
    mö Jisas nugw pön wöröxöi bla, Jisas höuöil hön wop aku, God nuŋ raŋ, Jisas nöbö
    mö nuŋwa wöröxöi piaku yölɨŋön Jisas pɨsaŋ höñɨŋö, rön, nugwöla.
  acr-NNT: Ma we kaqakojo ri Qanimajawal Jesucristo xkamik yey xkꞌastaj lo chikixoꞌl
    ri ekaminaq; jelaꞌ kꞌu riꞌ kaqakojo, ri Dios kebꞌukꞌam lo rukꞌ ri Qanimajawal
    Jesucristo janipa ri xekamik kikojom bꞌi rubꞌiꞌ Rire.
  kpg-kpg: Gidaadou gu hagadonu bolo Jesus guu made, gu mouli aga, malaa, gidaadou
    gu hagadonu bolo God ga laha mai dalia a Jesus digau ala guu mmade i lodo nadau
    hagadonu a Mee.
  taj-taj: तिग्‍दा भिसम येशू सिबाग्‍याम दोःसी सोजी भिसी य्‍हाङसे विश्‍वास लबा मुला।
    थेह्रङ् लसीन सिबा विश्‍वासीगदेदा परमेश्‍वरसेन येशूग्‍याम दोःसी सोना लसी थेदेन
    छ्‌यामनोन भला भिसीएनोन य्‍हाङसे विश्‍वास लबा मुला।
  avt-avt: Haiu ap hanhan yi han enuk eiyɨntar menmen im. Haiu han kitet Jisas epei
    kaa pɨke kekrit, te nɨpaa mɨt nises hɨm mɨrak, hɨr naa, maain God kakɨkɨan mɨt
    in hɨr nantikerek pɨke nanɨnen.
  cbk-cbk: Ta cree kita que si Jesucristo ya muri y ya resucita tamen ele. Por causa
    de ese, ta cree tamen kita que Dios ay hace resucita con todo el maga creyente
    muerto, y Dios ay lleva canila junto con Jesucristo al llegar le ole.
  uig-ARA: چۈنكى بىز ئەيسانىڭ ئۆلۈپ تىرىلگەنلىكىگە ئىشەنگەنىكەنمىز، ئەيسا قايتا كەلگىنىدە،
    ئۆلۈمدە ئۇنىڭدا ئۇخلاپ قالغانلارنى خۇدا ئۇنىڭ بىلەن بىللە ئېلىپ كېلىدىغانلىقىغا
    ئىشىنىمىز.
  tuf-tuf: Isat ítitan, Jesús chinír sicor estají yehnjacro. Eyta bira isat ítitan,
    bíyinatan Jesús chihtá caquir sácajactara, Sir imatan éyinan estají yin áyayqueyra.
    Jesús sicor cajc uch cut wicayat, sácajaquin im owár chácayqueyra.
  abx-abx: Agtutu'o kami' nga amatay si Jesus ngan abanhaw. Tungod sinan, agtutu'o
    kami' nga si pagpapada'itu-na si Diyos si Jesus pabungyud-na i mga magkamaratay
    na nga dati na ag'adda si iya.
  mco-NT: Jadu'n nej ɨɨch ajt nmɨbɨjcɨm co Jesús yjugypɨjcy co y'o'cy, nañ jadu'n
    Dios yajjugypɨjctähua'ñ je öcpɨdɨjc huɨdijaty ajcxy mɨbɨjc Jesús.
  cpb-NT: Ayotaiyini aaka ikamawetaka Jesús, iro kantzimaitacha rañagai eejatzi. Ari
    inkantairiri Pawa paata ikaatzi kemisantaintsiri, ari rowañagairi arika ripiyai
    Jesús.
  aon-aon: Um maresh? Apak munek bilip makri Jisas nagok sharuman aria anan wata nakitak
    nape. Douk namudok aria apak munek bilip makri ahudok nyumnah Jisas nutanamori
    ahi, Iruhin ta nuhur shagok iri douk riguk shenek bilip um anan iri shukitak shini
    Jisas shunaki.
  hus-NT-2005: Anchanꞌ xan ti belál ke na Jesús chemech ani ejech ti ít, anílkʼi jeye
    ti neꞌech ka ejdhá kʼal na Dios an kidháblábtsik xi chemnekichtsik ani neꞌech
    ka júná xon ti kʼwajat na Jesús.
  mig-NT: Chi̱ nú kákandíja‑yó já ní ji'i̱ Jesús te ni̱ nachaku̱‑ya̱, suni súan kinaki'in
    Dios ña̱yɨvɨ kákixi̱ nuu̱ ndá'a Jesús.
  bps-bps: Du fnaglutito Dyisas mati na mték, taman fnaglutito dad demeito faglut
    di ku Dyisas tamati nték Dwata, na faginan ale ku Dyisas kadang di kasfuléan.
  mbs-mbs: Egpemenal kidon te nematay si Jesus, aw neantay heman sikandin lekat te
    nematay, aw yan egpemenal kidon te entayen heman te Timanem se kedita te otaw
    tapay nemenal ki Jesus te wedà dan pa kematay amon megdoma dan kandin.
  tof-tof: Mi amkoman angundakla Yesu nurrótókórr akó türsümülürr, da mi ta akó amkoman
    angundakla God sab, Yesu nóma tolkomóle, nurrbarirrün pamkolpam simarrue Yesuka,
    oya nidi mamoan kwarilürr.
  cme-NT: Iŋ hũyãa-ma wuɔ Yesu kuu aa sire, kuu dii ŋaa i bi hũyãa-ma wuɔ bamaŋ
    hũyãa u maama‑i aa ku, yiiŋgu dii baa yiiŋgu, Diiloŋo ka sire-bɛi ba ka waa
    baa Yesu‑i.
  sus-sus: Won laxi a ra a Isa bara faxa, a man fa keli faxɛ ma. Na kui, won man laxi
    a ra a Ala fama faxamixie fan nakelide naxee nu danxaniyaxi Isa ma, a e rate e
    nun Isa.
  pon-2006: Kitail kamehlele me Sises ketin pwoula oh iasada. Eri, kitail pil kamehlele
    me Koht pahn ketin kapwurehla Sises iang irail kan me mehla nan ar pwoson Sises.
  dad-dad: Jesus laaf fen, kel fã yen nigin ada momoi tauf, anĩ nigin, Negur, idi
    Jesus bun gare den anidi, Jesus geid guri feid isiyouf nigin momoi tauf.
  zab-NT: Zec ni roldilaaznɨ dec Jesús gutyny ne gubánny stuby, ziygacza roldilaaznɨ
    dec de ni aguty ne güeldilaazdeb Jesús, ziyza sbányza Dios laadeb pur Jesús.
  jae-jae: Aêac takêŋ gêwiŋ gebe Jesu gêmac êndu ma gêdi sa. Amboac tonaŋ lau, tec
    sêc bêc sêc nec, Anôtô oc êkêŋ Jesu tau êwê êsêac.
  ksd-ksd: Ona da tar kapupi ia ba Iesu i ga mat ma i laun mulai, io, damana bula
    God na agure vaarike varurungane diat me dia tar va mat tai Iesu.
  msm-NT: Migtuu ki man no namatoy si Jesus aw nabanhaw dow ogpauli. Kaling ogpakasiguru
    ki no ogpadumahon to Diyus ki Jesus to diya nangkamatoy on no mgo sakup din.
  myk-myk: Ba wèe ya dà li na na Yesu ya xu, na ɲɛ na foro xu ni wɛ, lee funŋɔ ni
    wèe ya dà li na bɛ sanha na nʼa daa fɛɛ piimu pʼa xu ge, Kilɛ na ba pee bɛ ɲɛ
    Yesu baraga ni, pʼa ba bye ni Yesu ni.
  sbe-sbe: Ta kawamamohoi meta Yesu ye boita na ye toloꞌuyo, unai ta kawamamohoi meta
    siya Yesu tausunumaena na se boita wa, yona huyaꞌuyoma mayadaina unai Yaubada
    kabo hinage ye hetoloꞌuyoidi.
  mcr-mcr: Iiŋä iqäŋqe, ne eeqäpnä quuvqä tiiŋä äyä eqiyätqäŋu. “Jisasi Iqu äpäkonätä
    aŋgumä ävaukqeqä. Iiŋä dutaŋi, Iqueä yäŋänäqŋqeutaŋi, ämaqä quuvqä eqiyäpu äpäkonätqäŋuwä
    iquauŋi, Goti Hanjuwä Iqu aŋgi ävauqumuatätä, Jisasi Iqutä ätuma quvepäniqeqä.”
  cux-NT: Ní 'tíícā tan'duucā chi i'teenu yú chí Jesucristo ch'īi yā ní nduuchí yā
    yeⁿ'ē nguaaⁿ tináⁿ'ā, 'tiicá ntúūⁿ i'teenu yú chi taachi Ndyuūs dicho'ó yā Jesucristo
    taama vmnéⁿ'ēe, Cristo miiⁿ ní ndɛɛ yā ndúúcu yā nducyaaca 'iiⁿ'yāⁿ chi 'āā n'díí
    ní 'āā i'téénu yā Señor Jesucristo yeⁿ'ē yú.
  tur-YTC: Yeşua’nın ölüp dirildiğine inandığımız gibi, Tanrı aynı biçimde uyumuş
    olanları da O’nunla birlikte geri getirecektir.
  san-ITR: yIshu rmR^itavAn punaruthitavAMshcheti yadi vayaM vishvAsamastarhi yIshum
    AshritAn mahAnidrAprAptAn lokAnapIshvaro.avashyaM tena sArddham AneShyati|
  bel-N: Бо калі мы верым, што Ісус памёр і ўваскрос, дык Бог і памёршых у Ісусе прывядзе
    з Ім.
  sch-sch: Jisua a thia male ânthoinôk zoi ti ei iem ani, masikin Pathien'n ama
    iema lei thi ngei chu Jisua leh munkhatin tuong ngei nôk atih, ti ei iem ani.
  mic-MIQNT: Ginu getlams'tasulti'gw na Se'sus nepg'pnaq aq apaji minunsipnaq. Getlams'tasulti'gw
    Gjinisgam 'lpa apaji pgisulatal Se'susal aq maw ta'nig getlams'tmu'tipni'g gatu
    nige' nepu'titgi'g.
  huu-NT: Jesús fiodaillamona naimɨe jilluana ɨɨnotɨcaɨ. Ie jira Jesús abɨdo billa
    facaise, jai fiodaite creyentiaɨna Jusiñamui jilloitajana jɨaɨ jai ɨɨnotɨcaɨ.
  jiv-NT: Jesus jákayat nantakchamkia. Núnisaṉ Yus Jesusan iniantkin Nin umirkar
    jákaru áiniana nunasha iniantkittiawai. Paant nékaji nusha.
  otm-NT: Nɛ tengu bʉ na ɛ̨c'yɛihʉ ngue bi du ra Jesús nɛ bi dąmbɛ̨ni a, nɛ ngutho
    bʉ dá ɛ̨c'yɛihʉ da dąmbɛ̨ni ʉ yʉ 'yɛ̨c'yɛi xʉn du, nɛ di jap Oją gätho din 'yohʉ
    ra Jesús nu'bʉ bá ɛ̨h mahøn'a.
  dah-dah: '@see-verse:1TH.004.013'
  tnk-tnk: Kɨtaha saməni nɨpərhienien mə Iesu rɨmamhə marə mətui mwi ia nemhəien səvənhi.
    Ro pen səukurən mə tuko mwi iamɨnhi irə ia nərmama me i səməme həməni nɨpərhienien
    ia Iesu meste hemhə. Kumwesən trɨpeki irəha hərərɨɡ mwi irəha Iesu.
  kpr-kpr: 'Namonde eminge tumonderaera: Iesu ambudo, kotugo sekago ambarida ghe jebuge
    erorusira. Iesu amingusira ava sedo, kau daba aminga ava, God sari evetu genembo
    Iesu tumondedo ambudo irera, nembarago ambarida ghe jebuge eredo numokena yama,
    nemonde dabade jovereghe furarera.'
  san-IAS: yīśu rmṛtavān punaruthitavāṁśceti yadi vayaṁ viśvāsamastarhi yīśum āśritān
    mahānidrāprāptān lokānapīśvaro'vaśyaṁ tena sārddham āneṣyati|
  nho-nho: Taatou e illoa maa Jesus ni mate no masike hoki, teenaa taatou e illoa
    maa te saaita Jesus ma ki ahemai raa, TeAtua ma ki ahemai ma Jesus aa ma naa tama
    e lotu teelaa ku oti te mmate.
  gym-NT: Jesu müre ketani, bti nükaninta nire, ye abko garera nie amne era nikrä.
    Ye kwrere arato, ni tödekaka Jesubti krütanikrütani, ye abko Ngöbökwe mikadita
    nire rikakäre Jesube abko era nikrä arato.
  azg-NT: Jaa vantyja nnꞌön na tueꞌ Jesús ndoꞌ na tyincyaa Tyoꞌtsꞌon na vandoꞌ xco
    jon. Mangꞌe na nndaꞌ, mantyi covantyja nnꞌön xjen na nndyo nndaꞌ jon, ndoꞌ nque
    nnꞌan na jndë tjë na tovantyja nꞌonhan jon, juu xjenꞌñeen nninncyaa Tyoꞌtsꞌon
    na ntandoꞌ xcohan.
  bhd-bhd: किजोकि अगर अस विश्वास केरतम, कि यीशु मरो, ते ज़ींतो भोव, त तेन्च़रे परमेशर
    तैन भी ज़ैना यीशु पुड़ विश्वास केरतां मरे, परमेशर तैन भी यीशु सेइं साथी वापस आनेलो।
  too-NT: Quina'n kalhlaka'ī'yāuj que Jesús nīlh lā' nā lakahuanchokolh. Lā' nā chuntza'
    kalhlaka'ī'yāuj que ixlīhuākca'n a'ntī ixtakalhlaka'ī' Jesús a'xni'ca' tanīlh,
    nā xlaca'n nacāmālakahuanīchoko Dios a'xni'ca' namimpala Jesús.
  ind-AYT: Sebab, jika kita percaya bahwa Yesus telah mati dan bangkit kembali, kita
    juga percaya bahwa Allah akan mengumpulkan mereka yang mati di dalam Yesus bersama-sama
    dengan Dia.
  cjo-NT: 'Ayotaki ikamaki Jesoshi, eejatzi rañagae. Eejatzi ari ikimitakyaari maawaeni
    aapatziyariri, riraga kamaeyawiteencharini: aritaki ipiriintaneeri Tajorentsi,
    aririka ipokae Jesoshi itsipateeyapaeyaarini.'
  nsn-nsn: Inggeig i tagorong mana pare, Iesu ke mat, kare tua tapokis, temaeit inggeig
    i tagorong mana teil pare, God e turung keip tapokis tang Iesu tatan menia tasir
    tamata geka tagorong man, kara mat.
  san-DEV: यीशु र्मृतवान् पुनरुथितवांश्चेति यदि वयं विश्वासमस्तर्हि यीशुम् आश्रितान्
    महानिद्राप्राप्तान् लोकानपीश्वरोऽवश्यं तेन सार्द्धम् आनेष्यति।
  tna-NT: Ecuaneda jei epuani Jesús manu putsu, netianaibana manujiji cuana duju jenetia.
    Daja huecha jei epuani ecuaneda Diusu ja pamapa Cristo peje su jei epuani je manutana
    cuana enetianametayu. Cristo ye mundo su epueicha su, tu neje tupupai epuetayu
    huecuana.
  lid-lid: Handru, taha baden buku iri lau rayah bwe. Tasah, taha atehei budon handru
    in ta Jises imek, ano iy amak eme awas ja. Eme ma, taha ndratanan, na boto-on
    ta Jises kameh Kindrei atiye iri lau tan mene ndramak, ma iri kameh ame hamon
    ja hawe Jises.
  wim-wim: Ngampan kan ngaantam-ngeeyanamp nil Jesus uthamana aꞌ koyam ngul ek aꞌ
    man-yethaman anman. Aꞌ puth ngamp inan thamp kan meeꞌmiy nil Jesus palam ngulan
    wampow-a, than Christians kanaman uth-uthamin-a, than thamp palam karpam nungantang
    ngulan wampayn aak iikanakan.
  zga-M: Inave tukwidika ukuta Uyesu afwile na akanchuka, vule vule Unguluve alavaleta
    pupaninie nu
  yom-yom: Bila enati tueti wilukila ti Yesu wufua ayi wufuluka, buna bobuawu batu
    bobobafua mu Yesu, Nzambi wela kuba nata va kimosi ayi niandi.
  eng-NNA: 'Jesus died. After that God made him alive again. We all believe that word.
    Therefore we believe this other word also: later God will send Jesus from the
    sky to get the believers that have already died. The Boss Jesus will take them,
    the believers, to the Father.'
  san-SIN: යීශු ර්මෘතවාන් පුනරුථිතවාංශ්චේති යදි වයං විශ්වාසමස්තර්හි යීශුම් ආශ්‍රිතාන්
    මහානිද්‍රාප්‍රාප්තාන් ලෝකානපීශ්වරෝ(අ)වශ්‍යං තේන සාර්ද්ධම් ආනේෂ්‍යති|
  yut-yut: Yesu kɨmakgɨt da aeni pɨdagɨt yaŋsi nandaŋ gadamaŋ. Yaŋ agɨt do nin yaŋsi
    nandamaŋ, Piŋkop da amɨn Yesu nandaŋ gadaŋ ɨmɨŋek kɨlɨ kɨmakgwit amɨn uŋun Yesu
    gat tɨmɨkban apdaŋ.
  grc-BYZ: εἰ γὰρ πιστεύομεν ὅτι Ἰησοῦς ἀπέθανε καὶ ἀνέστη, οὕτω καὶ ὁ Θεὸς τοὺς κοιμηθέντας
    διὰ τοῦ Ἰησοῦ ἄξει σὺν αὐτῷ.
  cpc-NT: Tima ayotaiyini aaka ikamawitaka Jesús, iro kantzimaitacha iijatzi jañagai.
    Ari inkimitaayitairi Pawa paata ikaatzi kimisantayitaintsiri, ari jañaakaayitairi
    aririka impiyi Jesús.
  nhg-NT: Pos toneltoca que Jesús omecoac hua sötiepa oyulebihuac. Hua ejqueu mismo
    toneltoca que niecate tli moneltocaque tieca Jesús hua ye omejmejque, Deus quechihuasque
    ma huölöcö tieca Jesús.
  nya-nya: Ife timakhulupirira kuti Yesu anamwalira naukanso. Moteronso timakhulupirira
    kuti amene anamwalira ali mwa Yesu, Mulungu adzawaukitsa nʼkubwera nawo pamodzi
    ndi Yesuyo.
  ngu-NT: Ticneltocaj ica Jesús omic niman onoyolihuitij niman onoquetzteu. Yejhua
    ica, tej, ticneltocaj ica Dios quinhuicas ihuan Jesús on tlaneltocaquej yejhuan
    yomiquej ijcuac huajlas ocsejpa.
  kup-kup: Met darim barotap batat hezat ev, Iesu ñomahan maot bavirirï batahan bal
    hah, povoz tokat maot erapanez porah, Godihö hapanen pimaz homet het ñomah-pori
    maot bal hapan.
  jid-jid: U tó bi kpa-nyime ndi Yesu kwu nda tashime rji ni kwu-a ngari, naki, Irji
    ni nji ivvri biwa ba krunna ni nkoh ma kmaye.
  wmw-wmw: Kamana, kwa kuwa tikubali kuwa Insa kafwa na kafufuka kankuinshi tena upya,
    tanawo uhakika kuwa piya wafwire wakintumaini Insa, ewo novyo Mwenyezimungu awajisa
    wawe pamoja naye.
  gmv-GGM: Yesussay hayqqidi denddidayssa nu ammaniza gidiiko Yesussa ammanidayta
    Xoossi yesussara hessathoka zaari ha yeedana.
  ssg-ssg: Kako soh ka Jises matewen ape i moih aliawen. Aile ape kako soh ka Haeu
    hamoiha aliake teka namilolaha xoxoan ti Jises Krais.
  zpo-NT: 'Na nii kwaan nela rese be: Lee Jesús ngut nu mroban stub welt, leeka sbaa
    seban Dios re xaa ngutla, xaa nak xaa Jesús.'
  poy-poy: Twenga tujimira kuwera Yesu kahowiti na kazyukiti, su tujimira kuwera Mlungu
    hakawawuziyi pamuhera na Yesu, woseri walii yawahowiti pawamjimira yomberi.
  qwh-NT: Teyta Jesus wanurir cawarimonqanta creyintsicmi. Tsenomi creyinantsic Diosman
    marcäquicar wanushqacunapis cawarimur Jesuswan juntu shayamunanta.
  gaw-gaw: Ig Jesus Kristus mauhowa, eḏua hibaiṯom amunu oonigp̱a genab dooṯem amunu
    ig Kayak Nug laala ag nuhignu oolagp̱a genab doona, tatam mauhp̱ig amu Jesus ag
    ele omalaṯeb uḏiglagnu ele oonigp̱a genab dooṯem.
  nca-nca: Dokoro norendo, Yesu khumoro pitu ko otoqaró, yero iŋowato tiníqo, ŋuya
    ŋande iŋowato, Anutuko unipare Yesu iŋondutuwoyoteŋgo qu komo khumaŋgurí ŋu pitu
    ko eneya yoriní mahewaŋgo.
  zpz-NTPP: Gun de ub na rzeña lagy den nu Jesuuz gut mi, nunu byabañ mi. Nunu ndeꞌ
    nu Ñgyoozh gyicy mi nu cyid Jesuuz tuubaꞌ tir. Cyid num de yu nu bi gut nu bicy
    cup consuel lom.
  zac-NT: Ziquë rialdí lduꞌu hiaꞌa de quë Jesús guti nu guashtë́ më ladi ra tëgulë,
    zni rialdí lduꞌu hiaꞌa dzë guësheꞌldë Dios lëꞌë Jesús stubi vueltë lu guë́ꞌdchiliu,
    guëdchininú më grë tëgulë nagualdí lduꞌi dizaꞌquë shtë më.
  kyg-kyg: Lagaemo, Yesuꞌa ago faliteno he tiꞌniye, huta lagesa afita fatago nehunaꞌmofeꞌmo
    Gotiꞌa Yesupiꞌmo faliꞌnaya vayaꞌe Yesuꞌeꞌmo apavalelino eminegaiye, huta lagesa
    afita fatago hugune.
  kmk-kmk: Mamati taku un natoy si Jesus yoong ummungaḻ. Siyatu’d gapuna un patiyon
    taku pay un paungaḻon Apudyus dat natoya manuttuwa kan Jesus. Kadon maibuḻun da
    kan Jesus nu mangulin.
  cao-NT: Rësoniquë Jesu iqui noa. Rësohax ja bësotëquëniquë iqui noa. Jasca, tocacaxëcani
    quiha Jesu ó ca rësonish cabo ri. Jato bëxëhi quiha Dios jahuë Jesu ya.
  bbr-bbr: Ik Jisas ko meieanik, ätäi siräiewon mesin woiok epar mom. Keseria, ik
    äpu, woiaka epar moin roasiret meiein ak Anut nukas Jisas pak erek ätäi imwarai.
  inb-inb: 'Nukan­chi iachan­chimi, Jesús wañuspa, kaugsa­rig­samugta. Chi­manda­mi
    kasa­pas iachan­chi: ima­sa­mi Taita Dius, Jesusta kaug­sa­chirka: chasa­lla­ta­mi
    pai­wa tukuspa wañus­ka­kuna­ta­pas kaug­sa­chin­ga­pa ka.'
  hrv-hrv: Doista, ako vjerujemo da je Isus umro i uskrsnuo, onda će Bog i one koji
    usnuše u Isusu, privesti zajedno s njime.
  box-NT: Wa dó wa sĩa le o Yeesu húrun á vèera. Lé o Yeesu mu bìo yi á le
    Dónbeenì á à ve bìa húrun á à kúee mín wán làa wo.
  ote-NT: Nde, ꞌbʉ dí camfrihʉ gue ra Zidada Jesu bi du ne bi yopa nte maꞌnaꞌqui,
    nuꞌbʉ́ nehe dí camfrihʉ gue Ajua̱ dua tsi co ra Zidada Jesu nu stí ꞌñeheꞌa̱ núꞌʉ
    toꞌo bi du ne mi camfri ra Zidada Jesu.
  wnu-wnu: In Yisas umb wogub bo igomot der bugamor end oabig igoun. End Qenu Yisas
    im gab munon qoan oabig umumir eng Yisas bo dara wuri der bugombour.
  zam-NT: Tac texal ndxela's na' le' Jesús nguth no ngro xban Jesús, tataaguè' ndxela's
    na' le' Diox li thidte yi'th no Jesús xpii no alm rye mèn co' nguth, mèn co' ngola'sque'
    loo Jesús no loo cón che'n Jesús. Gàc con' ndxè' co'se' yi'th xi Jesús mèn co'
    ndxela's loo cón che'n Diox por cón che'n Jesús.
  zyp-NT: Zisu cawh thi ka, a tho kaw tahpaw zing peh ka, macawtaco Ama letei a thipaw
    sahlo he cawh Khazing tah Zisu khaco a va chui kaw he tahpaw kaa zing.
  sey-NT: Jesús ju̱ꞌisiquëpi huëjiꞌi, mai asayeje̱ paꞌye, cuiꞌne paꞌye Maijaꞌquëpi
    siꞌaohuaꞌire Jesure sehuoni ju̱ꞌisicohuaꞌire Jesús ja̱ꞌre co̱ni daja̱ꞌquë api.
  nvm-nvm: Regavo no ma vierafega Jesu fu guame una urin. Ijefuon God fu Jesu kuaga
    fu arime e iji bu fu ma vierafejo bu aoinva iji aferdiaga bu una Jesuna urik.
  mps-mps: Da tigidaligo te Jisas aga isilama, tama ma hodaloai dao, te dago te mu
    po da homu eyu, konealubo dao. Tama tibaso, da tigidali Jisas dali wadoloyu bidibaso,
    dago e po me konealubo dao, te Godigo te Jisasgo bomode te agai po wali pelama
    isali we bidi Jisas aga dali ma hodasa sela asaibao.
  pab-NT: Waiyekehalakita atyo womana Jesus kamane hoka kaxekasekisakehetehenere.
    Hoka Jesus haikoahetehenere xowaka ite tyotya tyakekoterenae wainihenerenae ekasekiheta
    Enore hoka ehaikoakihetahene ekakoa.
  llg-llg: Ita bubuluk tae, Yesus mate, boe ma Manetualain tao nasoda fali kana. Na!
    Mete ma leo ndiak, na, neu ko Manetualain boe oo, tao nasoda falik basa hataholi
    kamahele mana mate kala. Ma Ana nakabubua nala basa sala sama-sama lo Lamatuak
    Yesus.
  kyf-kyf: -Amɩa dlɩ 'wʋ nɩɩ, -Zezu ka tlɩ, 'ɩn ɔ yia 'wʋsɔ, we mɩ 'ya -amɩa dlɩ 'wʋ
    nɩɩ, -wa 'mua 'yli, 'ɩn wa dlɩ mɩa -Zezu -gʋ, -Lagɔ yia wa 'wʋsɔlʋa wa -yɔ -Zezu
    'sɔ.
  tpi-tpi: Yumi bilip olsem Jisas i dai na i kirap bek gen. Olsem na yumi save, long
    strong bilong Jisas, God bai i kirapim ol Kristen i dai pinis na ol bai i kam
    bek wantaim Jisas.
  mih-NT: Sino iñi yo vatyi i sihi ra Jesús ta i nandoto tucu ra. Ta zuun ñi cuhva
    cuan cua tahan ñiyɨvɨ sa sino iñi sii ra Jesús ta sihi ñu vatyi cua zanandoto
    ra Ndyoo sii ñu.
  qvh-NT: Nogansega ama paycunano laquicushunsu. Wanushganpita Jesucristuta cawarisimushgannölami
    payta chasquicogcunatapis Tayta Diosninsi cawarisimonga gloriaman pushananpä.
  kms-kms: Beghi nei bab nganyene nganye Jisas nati di mune nes newo pre, pugri bu
    beghi nei bab wute Jisas nei rimbig kin riti ye ni nganyene nganye otiwo God mune
    nindiri riwo di Jisas ane mune rindi ye.
  agn-agn: Pagparet ita ang si Jesus napatay ig naboing oman, animan pagparet ita
    kang boien ka tang Dios tang tanan ang nangapatay da ang pamagtalig ong ni Jesus,
    agod patabiden tanira ong nandia ong pagbalik na.
  nhi-NT: Uan tla ya itmatih nic Jesús omomiquilih uan omoyancuicayolitih, sannoiuqui
    ohcon matmatican nic Dios quinyancuicayolitis ica Yehuatzin Jesús naquin omomiquilihqueh
    uan otlaniltocaqueh inauactzinco.
  ttc-NT: Komo qetz nqoksla' te Qajaw Jesukrist okamik b'ix ojaw anq'in junky'el,
    ax ikxji nqoksla' te Qtata Dios otk'ulu'tz tzan kyjaw anq'in junx tuky'i Jesukrist
    kye kamnaq aj nkye'okslan tuq ti'j.
  dan-1931: Thi når vi tro, at Jesus er død og opstanden, da skal også Gud ligeså
    ved Jesus føre de hensovede frem med ham.
  kwj-kwj: Nunu Jisas hasini matimat ki ai sairo tini sembe rini nu haro. O keke ya
    nu hambwanda, Gotri ri kwambu ki ele sembe hasini haro hima leni Jisas ga ya funda
    wunu ri ai ri ratakonda.
  vie-OVCB: Chúng ta đã tin Chúa Giê-xu chịu chết và sống lại, tất nhiên cũng tin
    Đức Chúa Trời sẽ đem những người qua đời trong Chúa Giê-xu cùng trở lại với Ngài.
  kze-kze: Ísu pukáimpinkemba usásinkaintaveta áraire kwésumpo Ísun-aaiyavesamo árairemo
    sésamo pukáan-kwaasi Áánútu miwígwárá Ísunkwara'o tiránín-aintaveta áraire kwésune.
  mpj-mpj: Jiijajmili walyjakajalula kulini, Jiijajpa miturringu, palujanuyila ngarringu
    kayilapa wankarringu. Kayilapa Mamamili ngurrangka kuwarri nyininpa. Ngula Mamalu-jananya
    kangku Jiijajkamu palumili walyjakajamili kuurtikaja parnakutu. Jiikajaya walyjakajamili
    kuurtikaja julyju parnangka kunyjunyu nyinapayi Jiijajku.
  lbk-lbk: Patiyen tako ay si Jesus natey ya kasin natakho, ya siya akhes ay patiyen
    tako ay maangnen isnan matey ay naiyornos ken Jesus. At ipaifoweg Apo Dios chaicha
    ken Jesus isnan omaliyana.
  mto-NT: Ku̱x veꞌem ax joꞌn njaanchjaꞌvimda je̱ts ukꞌo̱o̱ꞌkeꞌe je̱ Jesús je̱tseꞌe
    jyoojntykpa̱jknuva jadoꞌk nax, nay veꞌempa tseꞌe njaanchjaꞌvimda je̱ts je̱ Jesús
    ka̱jxeꞌe je̱ Nteꞌyam du̱yakjoojntykpa̱jknuvat jadoꞌk nax je̱ jayu pa̱n pa̱n jatyeꞌe
    manaxy ijttup je̱tseꞌe yꞌitta je̱ Jesús ma̱a̱t.
  bzh-bzh: Hil nehevonġ ving bë Yesu diiḳ bekedi raḳ ggökin, lob hil nehevonġ
    ving bë alam sën denesepa loḳ Yesu rëḳ denediiḳ lo, rëḳ nabë saga. Rëḳ malaj
    natum nah, lom Anutu geḳo sir nom geving Yesu.
  guj-2017: જો આપણે વિશ્વાસ કરીએ છીએ કે, ઈસુ મરણ પામ્યા અને પાછા સજીવન થયા, તો તે
    જ પ્રમાણે ઈસુમાં જેઓ ઊંઘી ગયા છે તેઓને પણ ઈશ્વર તેમની સાથે લાવશે.
  jvn-NT: Awaké déwé pada pretyaya nèk Gusti Yésus wis mati lan tangi menèh sangka
    pati? Semono uga awaké déwé ngerti nèk wong kabèh sing pretyaya marang Gusti Yésus,
    nanging sing saiki wis mati, mbésuk bakal ditangèkké karo Gusti Allah, supaya
    bisa dadi siji karo Gusti Yésus.
  byr-byr: Sareꞌ dareꞌnesɨ. Nemɨ dara lɨmwadaanyɨ. Jizaazai balaka ayɨna dɨkaavakelyɨra.
    “Nebulyasɨ,” dovɨdaaꞌnyɨ dara dɨna “Aꞌmwera Jizaazarɨ lɨmwadɨvɨꞌ bainɨkeraavɨjɨ
    Jizaazarɨjɨ Gotɨyai makwalaabathere!”
  ian-ian: Jisas kiyalaa laatndɨ waa maawupmba yelavɨtɨganɨn. God kwondu kwindɨ, Jisas
    laatndɨ. Jisas laatnda vak vla God wandɨ maa Jisasna mbaapmba lɨga kiyaa nɨmba
    laakiyandi. Laatndi, God ndi kat kwutaa kaligiyandɨ. Jisas yaiga njɨmbla ndɨnogwinala
    yaigandi.
  hun-hun: Mert ahogyan hisszük, hogy Jézus meghalt és feltámadt, úgy Isten maga mellé
    veszi az elhunytakat Jézus által, vele együtt.
  mcf-NT: —Unës uaqui Esus uincuenacpadecbidi nuquitsen uincuenendac. Esus tantiaquido
    unësacsho uincuemeshun Nuquin Papan abi yacno aton Mado Esus buamendac —quequin
    nuqui tantiec.
  kjs-kjs: Gore Yesu komoma wala rekesa-daa nipu madaa naame kone rulaema. Go puma
    Yesuna puri madaare Gote-me Keriso-na enaali abala komenu page marekaaoma Yesu
    raapu komea-para mea epenalea-daa naame go madaa kone rulaema.
  mni-mni: Maramdi Jisu sire amasung sibadagi amuk hinggatkhre haiba eikhoina thajei,
    adu oiragadi Ibungobu thajaduna sikhrabasing adubu Tengban Mapuna Jisuga loinana
    amuk pubirakkani haiba eikhoina thajei.
  yad-NT: Vu̱tyi tuva̱chu ji̱ta ramu Jesús diiyada, sami̱sa̱damu jarye vu̱tyuva̱chu,
    daryamusiy ji̱ta sa̱jara̱y Ju̱denu Jesústa riy ma̱vye, rityi ma̱y Jesúsmu tuva̱chodamu.
  mxb-NT: Chi̱ kándísa yó ña̱ ni̱ xiꞌi̱ Jesús, ta ni̱ na̱taki na̱. Ta ki̱ꞌo dión taꞌani
    dákíꞌin táꞌan Ndios na̱ kúú kuendá Jesús ni̱ xiꞌi̱ xíꞌín mií Jesús.
  pon-2006A: Kitail kamehlele me Sises ketin pwoula oh iasada. Eri, kitail pil kamehlele
    me Koht pahn ketin kapwurehla Sises iang irail kan me mehla nan ar pwoson Sises.
  maq-NT: Tsëhë xi macjain naja xi cahme jain Jesús hacuaha cavascaya nga rë me ne,
    vëhë xi hacuaha macjain naja xi Nina ne, tsingascaya rë me nima xi xcun cjuahñu
    rë camacjain rë me Jesús.
  hto-hto: Afe Jesús tɨ́illano meine abɨdo cáanafuemo caɨ ɨ́ɨnua izói, afe daje izói
    Juzíñamuimo ɨ́ɨnotɨno tɨ́idiaɨoɨ íadɨ, Jesucrístodo Juzíñamui íaɨoɨ cáatallɨfuemo
    ɨ́ɨnotɨcaɨ.
  por-BRBSL: Pois se acreditamos que Jesus morreu e ressuscitou, mesmo assim Deus
    trará consigo aqueles que adormeceram em Jesus.
  ces-NKB: Věříme-li totiž, že Ježíš zemřel a vstal [z mrtvých], právě tak [věřme,
    že] i ty, kdo zesnuli v Ježíši, Bůh přivede s ním.
  cui-cui: Waxainchi jume cowʉntatsi xua Jesús tʉpa naetotha xuano equeicha Nacom
    asʉ juina exana. Icha Nacom pexanto cana ichi, waxainchi jume cowʉntatsi xua Nacom
    bara cana ichi tsane pomonaetha pomonae bayatha werapa. Barapomonae pejume cowʉntsixae
    Jesús, poxonae werapa asʉ jujuina exanaeinchi xua Nacom exanaena. Nacom barapomonae
    barʉ jujuinya exanaeinchi Jesús, xua Jesús pemuxuna caponaenexatsi Nacom pexainya
    beicha.
  boj-2014: Yesus a moisiqa olo subq na tigelej anjam di niŋgi iga ti gago areqaloq
    di siŋgilatejunum. Deqa iga qalieonum, mondoŋ Qotei a tamo uŋgasari kalil Yesus
    ombla sosib moreŋeb qaji naŋgi subq na tigeltnjrimqa naŋgi Yesus beteryosib koba
    na laŋ qureq na mandamq aiqab.
  eng-OEBUS: For, as we believe that Jesus died and rose again, so also we believe
    that God will bring, with Jesus, those who through him have passed to their rest.
  eri-eri: Ere huwanyage benou ngalengna, Yesus no umedu bona, ege gidu jayaiha. Onou
    waha bona ere isiya, Yesus nomo danga langa, Itou nere Kristen umeru waneha waha
    jaimu nigonga, nere Yesus ngate ege gidu mayodbode.
  aly-aly: Anantherr ingkerrel Akngey iterl-areyel, Alerikw ikwerenharl Jesus itethelew
    ipmethey. Anantherrap iterl-areyel, Christian ikwerenh-rnem ra itethelem arrpemarl
    ipmethey irrkaty-angkwarr. Rernem itetherreyenhel, Akngeyelap renh-rnem akarreleyenh
    Jesus-warl irrwerl. Rernemap aney-alpeyenh intem-antey Akngey-itwel, Christian
    ingkerr.
  wiu-wiu: Yesu tuake wa kamoa pekenemo einapa nimini akenemo wa totome wene toko.
    Tuake kamoa pekeneyano, Yesu-pala lipua mea tukoi peyapa Akolaliyo mana-pala odeneka
    wakapea nekete noati wa koua noo waka totome wene toko.
  swe-swe: För om vi tror att Jesus har dött och uppstått [vilket vi ju gör], så ska
    Gud på samma sätt genom Jesus föra fram de insomnade [de som dött] tillsammans
    med honom.
  cth-cth: Jisuh teh duenae koehoi bout a thaw toe tie hah na yuem awh pawiteh, hot
    patetvanlah Jisuh dawk ka ip e naw hai Bawipa hoi cungtalah Cathut ni a thaw sak
    han.
  mti-mti: Iesu botog sira inaine me nu anotumat ete, sira nu anotumat etewa Iesu
    oya boriruwayawa God Iesu gaibu tam ompe.
  pad-NT: Aogaki ida Jesus abini'ina naothinia ahoki'ina. Aogaki jaboni ida Jesus
    joina kamahini Deus va'ora karonaki jaboni bana adani ija'ari kohana avahoki'ina
    kidiania, hiva'oani vaabinirina oadani hidiaja Jesu-ra vavakaijokaki.
  twi-twi: Yegye di sɛ Yesu wui, na ɔsɔree bio. Enti sɛ Onyankopɔn de Yesu ba bio
    a, ɔde wɔn a wonyaa ne mu gyidi ansa na wɔrewu no bɛka ne ho aba.
  hlt-hlt: Jesuh tah duek tih tho tila n'tangnah uh atah Jesuh ah aka ip rhoek te
    khaw Pathen loh amah taengah a khuen van ni.
  tbz-SIM: Ti yɛ̃́mu kɛ dɔ̀ Kirisi ku kɛ yɑ̃̀ńtɛ́ kɛ yɛ̃́ kɛ dò nKuyie mbo duɔ́ nkɛ̀
    bɛ̀ɛ̀ tú o kɔbɛ kɛ ku kɛ̀ bɛ̀ɛ yɑ̃́ntɛ́.
  san-GUJ: યીશુ ર્મૃતવાન્ પુનરુથિતવાંશ્ચેતિ યદિ વયં વિશ્વાસમસ્તર્હિ યીશુમ્ આશ્રિતાન્
    મહાનિદ્રાપ્રાપ્તાન્ લોકાનપીશ્વરોઽવશ્યં તેન સાર્દ્ધમ્ આનેષ્યતિ|
  amx-amx: Nwern kel kaltj, Jesu rang ilwekarl, kwereng Altjerrel renh irrernngeng
    iteth-ilekarl. Lakenheng nwern kaltj, Altjerrel Jesu renh angkep lanthetjenh.
    Tjerrtj arrwekeleny ilwekarl inarl renh nakekarl wart arrwekel, tjerrtj yanh map
    kwenh petjetjenh Jesu-el-arleng.
  ake-NT: Apurɨ'nokon Sises erikʉ'pʉ, mɨrɨpan kanan e'mʉ'sa'ka'pʉ; mɨrɨ pɨ' nin si
    apurɨ'nokon Papa uya ipokon pe kamo iye'nʉnsa' kon nʉ'san itese' pɨ' esii'ma ne'to'
    oton.
  qvn-NT: Noganchiga shumagmi musyayanchi Jesús wanushapita cawacämunganta. Paytanuymi
    Diosga Jesusman yupachicuyälar wanushacunataga cawacächimunga, jinarcurmi Jesús
    cutimuptin Jesuswan parëju aywapäcamunga.
  tku-NT: Quina'n a'ka'ī'yāuj Jesús nīlh ē nā lacastālancuana'nli. Nā chuntza' a'ka'ī'yāuj
    ixlīpō'ktuca'n tī ixta'a'ka'ī'ni' Jesús a'cxni' tanīlh, nā xlaca'n nacāmālacastālancuanī
