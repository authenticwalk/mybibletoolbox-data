    ibada gid ga tinam toman ngan ei.
  cco-NT: Jo̱ co̱ꞌ jábꞌˉ lɨ́ɨˋnaaꞌ e cajúmˉ Jesús jo̱guɨ cají̱bꞌˊtu̱r caléꞌˋ catú̱ˉ,
    jo̱baꞌ lajo̱b jáꞌˉ lɨ́ɨˋnaaꞌ cajo̱ e Fidiéeˇ có̱o̱ꞌ˜guɨ Jesús nijmérˉ e nijí̱ꞌˊtu̱
    jaléngꞌˋ dseaˋ quiáꞌrˉ i̱ cajúngˉ e jáꞌˉ lɨ́ɨiñˋ júuˆ quiáꞌrˉ.
  deu-1951: Denn wenn wir glauben, daß Jesus gestorben und auferstanden ist, so wird
