  kpj-NT: Kristu heka rubumy roire ribile rexixare. Kia tahe retyhynyrenyre. Kiawesele
    tii‑wana heka Deuxu taityhydỹỹdu mahãdu kididyke, rityhynymy rurure mahãdu tule.
  zao-NT: Tak os leeʼaa nyelaazaa lee Jesús nguth ne mroban, tataka lee Diox teroban
    re zha nguth kuu ngwalaaz Jesús.
  byx-byx: I maikka uut drlem ai ma Iesus dai ra veleng ka be qa ngip. Baiv aa de
    qa maarlviit never ama aapngipki. Taqurla be uut drlem ai lura i rlas tem ta mene
    ma Iesus, dai aip ta verleset nanari, dap nasat i lua i diip ma Iesus kerl guirl,
    de diiv ama Ngemumaqa qa at lura i aa liinka i murl ta ngip.
  ctu-CTI: La cujilʌch isujm ti sajti Jesús. Ti cha' tyejchi loq'uel ba'an sajtyemo'
    bʌ. Che' je'el la cujilʌch isujm Dios mi quej i cha' tyeche' loq'uel ti' p'ʌtyʌlel
    Jesús jini tsa' bʌ sajtiyob tsa' bʌ i ch'ujbiyob cha'an tyʌlic yic'ot Jesús.
  zos-NT: Porque como ndø va'ṉjamdamba que Jesús ca'u y visa'u, jetsetique't ndø
