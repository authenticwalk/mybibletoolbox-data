  deu-ELBBK: Denn wenn wir glauben, dass Jesus gestorben und auferstanden ist, so
    wird auch Gott die durch Jesus Entschlafenen mit ihm bringen.
  mcb-NT: Aroegi agoigaketari ikamavetaka Jeso impo yanianai. Aikiro agoigake ario
