    gagobeneŋ ine, mobeine mo oi oŋuakoŋ manesiŋ gabeneŋ sagaiŋ.'
  gof-ENT: ኑኒ፥ ዬሱሲ ሃይቂዳይሳኔ ቃሲ ሃይቆፔ ዴንዲዳይሳ ኣማኖስ። ሄሳዳካ፥ ፆሳይ ዬሱሳ ኣማኒዲ ሃይቂዳይሳታ ኢያራ ዎላ
