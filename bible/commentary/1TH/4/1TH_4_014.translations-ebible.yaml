  haw-1868: No ka mea, ina i manaoio kakou, na make aku la o Iesu, a ua ala hou mai,
    pela no hoi ke Akua e lawe pu mai ai me ia i ka poe e hiamoe aua iloko o Iesu.
  ffm-ffm: So nii en ngoonɗinii Iisaa maayii, wuurtii, hono non Laamɗo hawrindinirta
    maayɓe goonɗinnooɓe ɓee duu e makko.
  arb-NAV: فَمَادُمْنَا نُؤْمِنُ أَنَّ يَسُوعَ مَاتَ ثُمَّ قَامَ، فَمَعَهُ كَذَلِكَ
    سَيُحْضِرُ اللهُ أَيْضاً الرَّاقِدِينَ بِيَسُوعَ.
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⲧⲉⲛⲛⲁϩϯ ϫⲉ Ⲓⲏ̅ⲥ̅ ⲁϥⲙⲟⲩ ⲟⲩⲟϩ ⲁϥⲧⲱⲛϥ ⲡⲁⲓⲣⲏϯ ⲛⲏⲉⲧⲁⲩⲉⲛⲕⲟⲧ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ
    Ⲓⲏ̅ⲥ̅ ⲫϯ ⲛⲁ⳿ⲉⲛⲟⲩ ⲛⲉⲙⲁϥ.
  sri-sri: Marĩ ire bʉremua. Jesús boadigue masãdi ããrĩmí. Ĩgʉ̃ dupaturi i ʉ̃mʉgue
    aarimakʉ̃, ĩgʉ̃rẽ bʉremurã boanerãrẽ Marĩpʉ ĩgʉ̃rẽ masũderosũta ĩgʉ̃sãrẽ masũgʉkumi.
    Masũ odo, ĩgʉ̃ ããrĩrṍgue ãĩmʉrĩagʉkumi.
  nal-nal: Avuna dia di inaxam paazaai adu Iesu xa maat ma xa ramaraat puli. Malasing
    ma dia di inaxam paazaai adu naandi ina di inaxam paazaai wana Iesu ma di maat
    faanong, Nakmai xana zaxot naandi varaxai wana Iesu araan naan kana uli wat kaarik.
  kyq-kyq: Kɛn naajege jaay kꞋjeelki Isa se naan̰ ooyoga ɔɔ duroga daan yoge tu num,
    bin se, naajege kic kꞋjeelki jeegen aalga kaal maakɗe do Isa ki jaay ooyoga kooy
    se, ute ɗoobm Isa se, Raa utu aɗen duru daan yoge tu kici.
  kwd-kwd: Goru tagoto'o na la Jisas ngaia 'e mae, ma ngaia ka tata'e la'u mola fa'asia
    nga maenga. Ngaia 'e 'ilo'oo la'u mola, nga ta'a na gila tagoto'o no'o alata gila
    mae, God te'e tata'ega fa'asia nga maenga, ma tagila ori oguogu mai fe'enia la
    Jisas.
  ded-ded: Imoc yofiac, Yesungo homema yarec, imoc forangoc negensinggedimbe. Imocac
    amma ngicngac yeni Yesu negensinggema bic homegec, Anutungo yeni hesicyunuu Yesugoc
    hagecde, imoc ifingoc negensinggedimbe.
  ewe-ewe: Míexɔe se bena Yesu ku, eye wògatsi tsitre, eya ta míexɔe se bena Mawu
    afɔ ame siwo dɔ alɔ̃ le Yesu me la kple Yesu.
  nuy-nuy: Anaani ngurru-jambarrgiiyn, na-Jesus ni-ngawiiyn marri anubanila-wala ni-ḻaḻagiiyn
    ngijang ana-ngawij-gala. Anaani wiij-nguynju, wudani-yung-jii, warruburru-yung
    wurru-ngawini-yinyung, wurru-jambarrgini-yinyung nigawi-wuy na-Jesus-guy, anubani-yung-maynji
    aniigiyn, ambani-yarrijgina, amburraanggarra-yaarri, aynjaabu.
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ⲦⲈⲚⲚⲀϨϮ ϪⲈ ⲒⲎⲤⲞⲨⲤ ⲀϤⲘⲞⲨ ⲞⲨⲞϨ ⲀϤⲦⲰⲚϤ ⲠⲀⲒⲢⲎϮ ⲚⲎ ⲈⲦⲀⲨⲈⲚⲔⲞⲦ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ
    ⲒⲎⲤⲞⲨⲤ ⲪⲚⲞⲨϮ ⲚⲀⲈⲚⲞⲨ ⲚⲈⲘⲀϤ.
  buk-buk: Tigeŋ yac dakêŋ whiŋ bu Yisu mbac ndu ma tisa tiyham, ma tu dinaŋ-ŋga dec
    yac dakêŋ whiŋ bu lau naŋ sêkêŋ whiŋ iŋ ma sêmbac ndu su, naŋ Anötö oc uŋ ŋac
    sa têŋ ndoc Yisu mbu meŋ.
  pri-NT: Ba jè cèikî pâ, é bà wà Iésu, â é wâro côwâ gée na aubà. Êkaa na bà tâmogòori
    pâ, wiàna é bà wà pwi a cèikî naa gooé, â wà Pwiduée, âna é nama é wâro côwâ pwacèwii
    Iésu.
  zpq-NT: Ṉezecho gosot beṉe' Jesúsen' na' bebane' ladjo beṉe' guat ca'. Ḻecze ṉezecho
    Diosen' gone' cont yid Jesúsen' da' yoble nc̱he'e beṉe' ca' ba gosat con beṉe'
    gosejnilaže' ḻe'.
  por-TFT: Nós crentes sabemos que é verdade que Jesus morreu e ressuscitou. Portanto,
    devemos saber que Deus vai ressuscitar os crentes que já morreram, levando- os
    ao céu com Jesus mediante a ordem dada por Jesus para eles se levantarem e subirem.
  gwi-NT: Jesus niindhat ts'ą' needhikhin gwik'injiriighit, ąįįts'ą' nijin Jesus oodaa
    needyaa ji', Vit'eegwijyąhchy'aa juu gwik'injigiighit zhit niindhat nąįį datthak
    oodaa Jesus haa neeheelyaa ąįį gwik'injiriighit.
  gvn-gvn: Ngana binal Jesus wulankuda, juranman baja. Yinyaynka ngana yalarrku binal
    Jesus bubungu kaday baja, nyungu bama maninka. Ngana binal Godungku Jesus wundil
    baja, nyungu bama wularinya yalarrku nyungunji wundil baja.
  nna-nna: 'Jesus marlkarri jarrinyi. Palaja Ngarrkalu yarrana wankanyu jirni. Yijalmarta
    jirninyili palanga muwarrja. Palajunjalu yijalmarta jirninyili nyungungu warinyja
    muwarrja pukun: Yarti Ngarrkalu ngakalkuliny Jesus parlparrjaja mananyaku yijalmarta
    jinakatarranguku marlkarrinyjarriku. Palarrangu Nyampalilu Jesus-ju kangkulinyjaninyi
    Japartukarti, yijalmarta jinakatarrangu.'
  nhy-NT: Porke kuale tikneltokaj nik in Jesús omikke iwan omoyolkuik, iwan noijki
    kuale tikneltokaj nik nekatej katlej otlaneltokakej inawak Jesús iwan yomikkej,
    Dios kinwikas iwan Jesús itech nekáj tonale nijkuak oksemi witz in Jesús.
  asm-FB: কিয়নো যীচু মৰি পুনৰায় উঠিল, ইয়াক যদি আমি বিশ্বাস কৰোঁ, তেনেহলে আমি ইয়াকো
    বিশ্বাস কৰোঁ যে, ঈশ্বৰে যীচুৰ আশ্ৰয়ত মৃত্যু হোৱা সকলকো যীচুৰ লগত লৈ যাব।
  okv-okv: amo Iesu ambuto vasiri te erena avo ke be erera eto ainge nombo embo ambuvujekari
    amo God na Iesu ta degi au ingito au vasiri te eraro amiga tapa puvuresora.
  mxt-NT: Ta tari cha chinó iñi yo vatyi chihi̱ ra Jesús ta nandoto̱ ra, tyicuan caa
    chinó tucu iñi yo vatyi Nyoo cusanandoto ra chi ñu ndɨyɨ cha chinó iñi chi ra.
  tzo-NT: Ti jna'tic ti icham ti Jesuse. Ti jna'tic ti patil icha'cusesat loq'uel
    ti ch'en yu'un ti Diose. Hech ono'ox uc c'alal chtal ti Jesuse, ti jna'tic ti
    chcha'cusesat loq'uel ti ch'en yu'un ti Diose scotol ti much'utic xch'unojbeic
    sc'op ti Jesuse ti c'alal ivay ti sbec'talique.
  ind-AGS: Karena kita yakin bahwa Yesus mati dan bangkit kembali, kita juga yakin
    bahwa Tuhan akan membawa serta Yesus mereka yang telah mati percaya kepada-Nya.
  omw-omw: Iesusiva qutu viro mwiqitairo qaiqaa sivura mwi quarara tire qutaave tunanra.
    Tire mwi quarara qutaave tiqatara tita, tire tiqata, Nraakye qora Iesusirara qutaa
    mwivave tihua, mwihua qutu vivaro Kotivama mwihuavata qati vara sivuma kyairata
    mwihua Iesusiravatama kye uro ntante tumivaravema, turo.
  yrb-yrb: Yesu Kerisoma uite nono i uietaroma uyari. I ueta imutaisina Godima Yesuini
    Danu Dawa naue imue uteda uitaita uieta uwara nesia enanari uietaroma ma uyafite
    woure afisu imutaisi.
  maa-NT: Koni s'ín mokjeiín‑ná nga Jesús k'en, i̱kjoàn jaáya‑la̱, k'oa̱ ti̱s'ín mokjeiín‑ná
    nga Nainá si̱ìkjaáya‑la̱ xi̱ta̱ xi jye k'en, jñà xi mokjeiín‑la̱ i̱t'aà ts'e̱
    Jesús.
  mcq-mcq: Nú Jesura kwame kúꞌo ꞌurinaji nimaa roꞌavajaho Godira ijaꞌinaꞌe ea kaꞌene
    Jesuni vaji kwamasahajija Hu huꞌúmo aherame rohuna.
  sus-A: وٌن لَشِ عَ رَ عَ عِسَ بَرَ قَشَ، عَ مَن قَ كٍلِ قَشّ مَ. نَ كُي، وٌن مَن
    لَشِ عَ رَ عَ عَلَ قَمَ قَشَمِشِيٍ قَن نَكٍلِدٍ نَشٍيٍ نُ دَنشَنِيَشِ عِسَ مَ،
    عَ عٍ رَتٍ عٍ نُن عِسَ.
  jpn-1965: 私たちはイエスが死んで復活されたことを信じています。それならば、神はまたそのように、イエスにあって眠った人々をイエスといっしょに連れて来られるはずです。
  fra-SBL: Car si nous croyons que Jésus est mort et qu'il est ressuscité, de même
    Dieu ramènera avec lui ceux qui se sont endormis en Jésus.
  yka-yka: Kahagad kite bi weˈ si Isa bakas matey duk ellum iye balik amban kamateynen.
    Hangkan kahagad isab kite bi weˈ bang matey ne aˈa masandel pu si Isahin, pinakellum
    du siye weˈ Tuhanin duk patuhutne siye pu si Isa bang tekka ne waktu pabaliknen.
  mle-mle: Aw nyan wukijibir tibanaal aal Jisas kiyakuw, aw di ata maa rasikuw, aw
    ada kip kwayanaad. Aw nyan atawa wukijibir tibanalik tikuw, awarab nyan wukijibir
    tibana aal di diki kupwaar sibinin dakida, God kwurin kawarkidadiy adiy Jisas
    Kraisak wukijibir tikuw kiyadiyim.
  shp-NTPO: Ja Jesús mawataxbi jakiribi jiria, non ikonhaa keskáakinribira, non ikonhai
    já ikonhaax mawákanabora, Jesús betanbi jato Diossen jirimanoxiki ixon.
  aom-aom: 'Noro mae uehorovoromo uvarueje: Iesu guomoromo röhu iꞌovoromo riꞌöjade
    höjo. Ëhi uvaruohuni ëhuni uvoꞌejo: Iesu mae uehorovoromo vuovëꞌe aribövioho jabuꞌo
    God-ro iꞌovëvoromo Iesuꞌo gemu mae söjëvo rueꞌaꞌajëjo.'
  geb-geb: Nza khueŋ khothɨgi, Zisas rimgiap, taagia khavgi, ana taagip zirɨrga. Maaŋ
    muuŋgiap, nza vhɨra khueŋ khothɨgi, mba guigira Zisas khothɨgap vhɨzgi gumgi gu
    mbigi, mbe vhɨra taagi khavgirga. Fhe Bakɨme taagi mbe ndigirim, mbe Zisas phorgɨp
    anan han naanga.
  bsj-bsj: Tano bi neken bilengkedi kiristi more ciye.
  cak-cak: Roma achel nikanimaj chi ri Jesucristo (xcom, xquen) y xc'astaj-e, quiri'
    mismo nikanimaj chi ri e'uxlanak-e chirakan ri Jesucristo, ri Dios xtu'on chi
    xquec'astaj-e richin (nicachbilaj, nicach'ilaj) pe ri Jesucristo tok nipe chic
    jun bey.
  chf-NT: Si cä tz'onänla que aj Jesús chämi y cuxpi cha'num, che' chich täcä cuwila
    cache' machcatac u tz'omben aj Jesús y si chämicob, Dios u xe u cuxpesanob tu
    te aj Jesús ca' chich u cuxpesi une.
  tlf-tlf: Kale God imi unang tinum nuyo utamupta e, Yesus iyo kaan-nala asok tigi
    mo-se kalaa age-sulup kale, nugol utamupta e, God iyo tebe Yesus imi ilak dolin
    unang tinum kaansip iyo ifola fen tigi mo Yesus isino tolon-temip kalaa age-nulupta,
    aget iluum tebemin uyo kupkaa deng kup tebe-bom-nulupta o ageta ko.
  piu-2006: Yiitjuku walytja tjuṯangkula kuliṉi, Yiitjunya ilurra paluru ngarrirra
    kanarringu. Katutjaku ngurrangka paluru kuwarri nyinanyi. Ngula Katutjalu palumpa
    walytja tjuṯaku kurrunpa tjuṯa, Yiitjunyaṯarra mantakutu ngalya iyalku. Paluru
    tjana Yiitjuku walytja tjuṯa kurrunpa tjuṯa paṉangka irriṯi tjukarurru nyinapayi.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ jeꞌ woꞌ wili nikꞌor je aweh tak chiri̱j risoljic cho i Jesus:
    Reꞌ hoj aj niminel til nkacoj wach chi jeꞌ ricab naxuctic woꞌ cho Jesus chi quixilac
    take camnak naxquimic je, jeꞌ woꞌ reꞌ nachucsaj cho Dios take kich aj niminel
    camnak chic je take. Reꞌreꞌ naricꞌuluric nacꞌolok woꞌ chic lok i Jesus chiri̱j
    chi reꞌ Dios ribanam chic cho takꞌanic chi naricꞌamam johtok pan taxa̱j take aj
    niminel.'
  tue-tue: 'Marĩ Jesús diarigʉpʉ masãmʉãriguere padeojĩ́rã, atecã́rẽ padeóa: Jesuré
    padeorá diarirare Cõãmacʉ̃ Jesuré masõrirobirora cʉ̃́ãcãrẽ masõgʉ̃daqui.'
  bjp-bjp: Kere unune le Iesu i met tah ke ka apti fis sabin. Pesu, kere ka unune
    le fanse ae ri unune lo Iesu, ma ri ka met tah, God in fapti fafis ri isi rik
    la turim tura Iesu, aunbiing in fis sabin.
  xon-xon: Ti pak ke Yesu nan kpo, ki ki fikr nkun ni. Nima pu le ti pak ke Uwumbɔr
    ga fikr Yesu aanib bi kpo na mu, ki cha bi li dii u bundaln u ga gir ni na.
  tzo-ZNT: Voꞌotic ti jchꞌunojtic ti icham ti Jesuse, jchꞌunojtic noxtoc ti ichaꞌcuxesat
    yuꞌun ti Rioxe. Jaꞌ noꞌox yech ti muchꞌutic yichꞌojic ta mucꞌ Jesucristo cꞌalal
    ichamique, ta xchaꞌcuxesatic yuꞌun ti Rioxe ti cꞌalal xchaꞌsut tal ti Jesucristoe.
  mpm-NT: Ko yoꞌo naa yo, tu ka ndɨꞌɨ xaan ini yo, chi ka kandixia yo Jesús. Ti ka
    jini yo ja ni jiꞌi ya, ko ni nandoto ya. Ja yukan kuu ja ka ñukuu ini yo nava
    ni ka kandixia yo, chi jandaa kuu ja taji Yandios Jitoꞌo Jesús ndii ya jiin taka
    ñani jnaꞌan yo ja ni ka jiꞌi un, chi ja ni kunchuku i nuu ñuyɨvɨ ti ni ka kandixia
    i ya.
  ots-NT: Nugöjʉ, dí e̱me̱jʉ, bi du̱ car Jesús cja̱ pé bi jña̱ ʉ́r jña̱. Guejtjo hne̱je̱
    dí e̱me̱jʉ, ca Ocja̱ da xox cʉ cja̱hni cʉ ya xquí hñemejʉ car Jesús bbʉ mí du̱jʉ.
    Bbʉ pé xtu co guegue‑ca̱, da nantzi‑cʉ, ncja ngu̱ gá nantzi car Jesús.
  hoy-hoy: यतिकी अगर नाव विश्वास माळतेव कि यीशु सोत्‍तुन अदिक जित्‍ता भी आदुन, रा
    हांग अच परमेश्वर आंदरी भी जो यीशु मा विश्वास माळतेला सोत्‍तुर, यीशु उन सांगुळ
    जित्‍ता माळ्यान.
  amo-amo: Asa ti yinna Yesu wa ku afita tutung, nanere Kutelleh ba dak nin Yesu nin
    na lenge na ina dieu nya mmoro nin gne.
  pjt-pjt: Panya nganaṉa mulamularinganyi Jesunya panya ilura wankaringkula pakantjitjaku.
    Munula palulanguṟu kulini mulapa aṉangu panya Jesuku walytja tjuṯa ngaṉmanypa
    panya ilunytjatjanu tjiṉṯu maḻatjangka wankaringkula pakalku. Panya nyara palula-aṟangka
    Jesunya mantakutu maḻaku pitjaku, ka panya Godalu tjananya miri panya tjuṯa pakaltjingaṟa
    Jesula tjungulku palula wanka tiṯutjara nyinanytjaku.
  cwe-cwe: Cheye chohuwila kuwa Yesu kadanganika na kazilibuka, ivo chohuwila kuwa
    Mulungu kezawagala hamwe na Yesu wadanganike wakalile womuhuwila.
  daa-NT: Gi aamin kadar Iisa mate ho Buŋ nooyig min ɗo muuti. Ampaa ko, ŋuur kuuk
    aamin iŋ Iisa ho mate, gi aamin kadar Buŋ yaa nooyin̰co ho ŋaa n̰umin̰co iŋ ŋaara.
  mlp-mlp: I Yesus moqim ta eramta na anan helmo haqauqta. Nazaq iyan i ginad emauq,
    God in on mataw Yesus anan helmo haqad osim moqiyta na giwaz eraqeq in Yesus inaq
    ta bol daqay haqauq.
  ape-C: Um maresh? Apak munek bilip makri Jisas nagok sharuman aria anan wata nakitak
    nape. Douk namudok aria apak munek bilip makri ahudok nyumnah Jisas nutanamori
    ahi, Iruhin ta nuhur shagok iri douk riguk shenek bilip um anan iri shukitak shini
    Jisas shunaki.
  bgs-bgs: Ágkasóddóran ta na inaté si Jesus, asta inanté puman sikandin. Purisu kailangan
    kasóddóran ta na antén puman ka Manama tô taganà mga igpamaké ki Jesus ébô dumuma
    dan kandin.
  faa-faa: Yasu kusua maturikia taesane isiapo kakaro kakimasapo. Asiamo Yasuaki himu
    hakásaraka hemakapusua aporo hinamo su kukua kesane, Kotimo maturikia taehokosapo.
    Aporo hinamo maturikia taesane, Yasu pariapera maiya amo, i Yasuyaki hakāsa Kotimo
    karikia peakosapo. Aíyaka isiapo hemakapurakanapo.
  kik-kik: Nĩtwĩtĩkĩtie atĩ Jesũ nĩakuire na akĩriũka, na nĩ ũndũ ũcio nĩtwĩtĩkĩtie
    atĩ Ngai nĩakarehanĩria Jesũ hamwe na andũ arĩa makomete marĩ thĩinĩ wake.
  cap-NT: Uc̈humqui criichinc̈humc̈ha, Jesucristuqui ticziquiztan jacatatchic̈ha,
    jalla nii. Niz̈aza criichinc̈humc̈ha, Yoozqui Jesucristuz̈quin criichi ticzinaca
    jacatatskataquic̈ha. Niz̈aza ninaca Jesucristuz̈tan chica tjonkatta cjequic̈ha.
  ksr-ksr: 'Jiisasnoŋ komuŋ waaroti, nono qaa ii moma laariŋ kokaeŋ jejoŋ: Anutunoŋ
    Jiisas meŋ gbiliro. Kawaajoŋ ejemba iwo komuŋ goroŋ qegiti, Anutunoŋ mono ii kaaŋagadeeŋ
    meŋ gbiliŋ oŋoma Jiisaswo motooŋ uŋuano asuganoŋ asugiŋ waabuya. Qaa leeya moma
    laarijoŋi eeŋ, leeya moŋ ii kaaŋagadeeŋ moma laariniŋ sokombaa.'
  eng-TNT: 'For yf we beleve that Iesus dyed and rose agayne: even so them also which
    slepe by IeIesus will God brynge agayne with him.'
  sbs-sbs: Kakuti haiva tuzumina kuti Jesu ava fwi ni kuvuka hape, vovulyo Ireza kalete
    ni Jesu avo vava fwiri mwali.
  sue-sue: Nakai Yesu betero erinua ge awa ziro tata-tata inowenakai. Are da ago ine
    ge ei awa ganakai me wae. Yesu tuma didinoma bebetenitinowera awa Anutu meni Yesure
    dai puro mamunoya.
  fra-NCL: Car si nous croyons que Jésus est mort et qu’il est ressuscité, croyons
    aussi que Dieu amènera avec Jésus ceux qui se sont endormis en lui.
  snn-NT: Mai hua'nata'an, Jesús junni tonni se'e go'ya raiguëna, maibi ja'anre recoyo
    ro'tajën, Jesusni bojoyë. Ja'nca sëani, Jesusni recoyo ro'tajën gare cainsi'cua'ru
    ba'ijënna, Riusubi bacuare Jesús naconi huajë hua'nare go'ya rai güeseja'guë'bi.
  atb-NT: Hkâsu mù gâ le, Yesuq shî luî, dum dui toq bê hkyô lé nga-nhúng lumjíng
    é yanmai, Garai Gasang gi, Yesuq má yhup ngón byuq é bang lé, Yesuq eq rahá shuî
