verse: 1TH.004.014
translations:
  kpx-kpx: Kosealemo no hilokage Iesu keu hatisi hovelahanu. Isi no hilokage ata olemeau
    abu uvu mai Iesu omisito haluviale keabuna hovedevege Dilavana malevege abuna
    Iesuluvuta tai.
  okv-H: amo Iesu peheto vasiri te erena avo ke be erera eto ainge dombo embo pepehekari
    amo God na Iesu ta degi au ingito au vasiri te eraro amiga tapa puvuresora.
  tbo-tbo: Ma tauta Yesu ta witumaganeya naka hilage uyahinei i towolo meme, po Yaubada
    ta witumaganeya ata lawa tu nugobui hi hilahilage apo Yesu mitehi ina weluwinihi.
  mal-C: യേശു മരിക്കുകയും ഉയിർത്തെഴുന്നേൽക്കുകയും ചെയ്തുവെന്നു നാം വിശ്വസിക്കുന്നു
    എങ്കിൽ യേശുവോടൊത്ത് മരിച്ചവരെയും ദൈവം അവിടത്തോടൊപ്പം മടക്കിവരുത്തും.
  grc-SR: Εἰ γὰρ πιστεύομεν ὅτι Ἰησοῦς ἀπέθανεν καὶ ἀνέστη, οὕτως καὶ ὁ θεὸς τοὺς
    κοιμηθέντας διὰ τοῦ Ἰησοῦ ἄξει σὺν αὐτῷ.
  bgc-bgc: क्यूँके जै हम बिश्वास करा सां के यीशु मरया अर जिन्दा भी उठ्या, तो उस्से
    तरियां ए परमेसवर उननै भी जो यीशु पै बिश्वास करते होए मरै सै, उन ताहीं भी वापिस
    ले आवैगा।
  khz-khz: Ita na tavega-taunataunaana Iesu ekwaregato, mulinai maekuliiti-waito.
    Vovetainai tavega-taunataunaana raira Iesu gekamonagi-veniawai aonai gekwaregato
    talimara Palagu na mapene veaga-kuliiti-waira, Iesu ria pene gapi-koukoura.
  deu-TKW: Glauben wir, daß Jesus gestorben und auferstanden ist - nun so wird ja
    Gott auch durch Jesus die Entschlafenen herbeibringen, mit ihm.
  zsr-NT: Chquiꞌ réjlëꞌruꞌ gutiëꞌ Jesús len bubanëꞌ, lëzcaꞌ cni ral‑laꞌ uzxöni ládxiꞌruꞌ‑nëꞌ
    Dios gunëꞌ ga huö́dlengac tsazxö́n Jesús nup niꞌ chglat len gulayejlëꞌ Lëꞌ.
  lin-lin: Pamba te ndenge tondimaka ete Yesu akufaki mpe asekwaki, ndenge mpe tondimaka
    ete Nzambe akomema, na nzela ya Yesu mpe elongo na Ye, bato oyo bakufa kati na
    Ye.
  hns-NT: Bakie hamlog bieswaas kariela kie Jiesoe marke djie oethal hai. Ohie se
    hamlog bhie djaaniela kie Parmeswar aapan maral bieswaasie logan ke Jiesoe ke
    dwaara aur okar sanghe laai deiga.
  noa-E: Maadëu khaphʉ nʉm Jesús meewia deeu iiu phiidʉtarr. Magtarr aawai thãraucha
    i iek ʉ̈kha nʉm ötarr khʉʉnjã deeu ich Ẽwandamau phiriutkha auwia ich Jesús pierrum
    dʉ̈i bëejujã chadcha khaphʉ aju aai nʉm.
  eng-EMTV: For if we believe that Jesus died and rose again, thus also God will bring
    with Him those who sleep in Jesus.
  mib-NT: Chi nájnūhun cácandíje yó jéē ni jíhī Jesús te ni natecu yā, suni súcuan
    cácandíje yó jéē nastécu Yaā Dios tāca ñáyuu ni cacandíje nuū Jesús te ni cajihī.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ये़सुःन् स्‍ये़आङ् याम्‍मो हिङे़बा पाःन्‍नो आनिॽ नसाःन्
    आजोगुम्, हे़क्‍केलॽरिक्‍के निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ नसाःन् के़जोःक्‍पाआङ् के़सिःबाहाॽ
    याम्‍मो कुहिङ्‌वे़त् चोगुसिआङ् ये़सुःन्‍नुए तारुसिरो॥
  xnj-xnj: Tete tisadiki kuvya Yesu afwili na kuyuka, ndi tisadika kuvya Chapanga
    yati akuvaleta pamonga na Yesu vala voha vevafwili kuni vakumsadika.
  mmx-mmx: Ketla nedik ta nunu do ne Iesu ga met la ga roo xat bok. Kuren la ata nunu
    do ne Moroa naba ro xaka nedi limixin nunu diga met pam. La dinabat pas eburu
    mi ne Iesu uto vana at laxalibet.
  cbr-NT: Jesús ax ca bamatancëx baísquiacëxa quixun 'unáncë 'ixun cananuna, a 'imiasaribi
    oquin ca axa ami catamëcë 'aish bama unicama Jesucristo utëcëncëbëtan Nucën Papa
    Diosan baísquimiti 'icë quixun 'unanin.
  tee-NT: Pus laca'iyau ni nilh ju Jesús chai ta'acxtuchokolh junta ixmacnucanta.
    Chai vachu' laca'iyau ni Dios ju ca'alact'alhiminach ju Jesús tachi chun ju ixtalhilaca'anta
    ju yuchi acsni ixtitat'ajunca'.
  eng-LSV: for if we believe that Jesus died and rose again, so also God will bring
    with Him those asleep through Jesus,
  cak-NT: Roma roj can nakanimaj-wi chi ri Jesucristo xcom y xc'astaj-e. Y romari'
    chuka' roj nakanimaj chi ri Dios quiri' xtu'on quiq'uin ri xecom yan e y can xquinimaj-e
    ri Jesucristo cuando xec'ase' chech-ulef. Ri Dios can xquieruc'asoj chuka'.
  pah-NT: 'Omano Jesus''ga raka''e. Aerẽ ga vyri gwyvya hugwi okwerava''java. A''ea
    nhande heroviari. Nurã po nhande ei heroviaheteavo hamo: Na jitehe ti omanove''g̃a
    pe nehẽ. Tupana''ga ti ombuhuruka omanove''g̃a Jesus Cristo''ga reheve nehẽ –
    kiroki omanove''g̃a ojiko Jesus Cristo''ga rehe omanorame. A''ea po nhande heroviari
    hamo.'
  sja-NT: Mamĩda mãga-e tachi ijãapataarã ome, tachia ijãapata perã Jesús piup'eda
    chok'ai p'irabaiji. Mapa ijãa p'anɨ Jesús k'aurepa Tachi Ak'õrepa irude ijãapataarã
    auk'a chok'ai p'irabaipiit'ee. Mãga ooit'ee Jesús waya chek'ãri ãchi jaureerã
    ome.
  xed-xed: 'Tsəhala grafgra amu kazlay: Mtumta Yesu ka sliʼagaptá tsi kəʼa ya, mantsa
    ya guli ná, grafma gra guli kazlay: Dzaʼa sliʼaganapsliʼa nda ma Yesu ta inda
    gwal ta rwuta kawadaga nda Yesu ma zlghay nda ŋuɗuf guli kəʼa.'
  mks-NT: Tá quia̱hva cándúsa nde̱ ña̱ na̱xi̱hi̱ Jesucristo ta na̱nditacu tucu a quia̱hva
    já cándúsa nde̱ ña̱ jánditacu tucu Ndióxi̱ na̱ sa̱ na̱xi̱hi̱, na̱ na̱sandeé ini
    mé á tá na̱sa̱tacu na. Caja Ndióxi̱ ña̱ ná quixi na̱ cán xi̱hín Jesús tá ná quixi
    tucu a ñuyíví yóho.
  gfk-S: Dait nurnur be Jisas ga mat ma iga tut hut baling. Io kaie, God na lamus
    tikane ma ne Jisas dong ing di te mat ma ra nurnur tana.
  bmu-bmu: 'Jisösnöŋ kömumba wahöröhi, nini keu mi möt nariba kewö jizin: Anutunöŋ
    Jisös mem guliyök. Miaŋgöra ambazip yambuk kömumba nöŋ qegeri, Anutunöŋ mönö i
    mewöyök mem guliba Jisösbuk mohotŋe eŋguaŋgiri aukŋe asuhume. Keu likepŋi möt
    narizin ewö, likepŋi kun mi mewöyök möt nariinga dop kölma.'
  dgz-dgz: Iesu boen sia yon wandeni anu tumasivin. Ap menan Iesu anu tumasitoni nagire
    borit wata, wam uiwa Iesu sia tauepi wamewa gapan, God nu Iesu den tam naune kimani
    aeta, nu ap anega anu tumasivin.
  eng-GNV: For if we beleeue that Iesus is dead, and is risen, euen so them which
    sleepe in Iesus, will God bring with him.
  zaa-NT: Tì'ba chi yù ri'u tsè' gani qui'ni Jesús nna gùttie nna beyathee de lo lu'utiá;
    acca yùliràni ri'u qui'ni iyaba canu chi gùtti pero uccua cabi canu ríalatsi'
    cabi Cristua nna, pues Tata Dios nna taỹi'e cabi lani lèe.
  eng-WEBSTER: For if we believe that Jesus died and rose again, even so them also
    who sleep in Jesus will God bring with him.
  guh-guh: Vaxaitsi baja cajena jumecovënëtatsi Jesús vajanacasivatëpaejava. Jesús
    vajanacasivatëpaecujinae, Dioso icatsia asaëyaexanatsi petëpaejavavecua. Dioso
    icatsia itsamatacabi asaëyaexanaena daxita pamonae Dioso pepua pejumecovënëtsivi
    petëpaevimi. Bajarapalivaisi vaxaitsi baja jumecovënëtatsi.
  bon-bon: Mine jäätrungusi egä Yeesu tabe budre ge, piiyepu budre cabu ca itu arpinantuji,
    peei name pi mine cuta jäätrungusi egä lui biname cina ätrunga cama ituge budre
    äbita, Acejiyame teebibine Yeesu cama gigri cire yaawademepi teeme acnenuta padare
    cabu.
  nhw-BL: Tojuanti tijmatij para Jesús mijqui huan sempa moyolcuic, yeca nojquiya
    tijneltocaj para Toteco Dios quichihuas para toicnihua catli ya mictoque ma hualaca
    ihuaya Jesús quema yaya sempa hualas.
  swh-ONEN: Kwa kuwa tunaamini kwamba Yesu alikufa na kufufuka, na kwa hivyo, Mungu
    kwa njia ya Yesu atawafufua pamoja naye wale waliolala mautini ndani yake.
  wbi-wbi: vulevule uNguluve ilikuvaleta palikimo nu Yesu avuo vanovaghonelile vufue
    mwa mwene.
  bba-bba: Sɑ nɑɑnɛ doke mɑ Yesu u ɡu, mɑ u kpɑm seewɑ ɡɔrin di. Yen sɔ̃, sɑ nɑɑnɛ
    sɑ̃ɑ mɑ, be bɑ Yesu nɑɑnɛ doke bɑ kɑ ɡu, Gusunɔ u koo kɑ bu wurɑmɑ kɑ wi sɑnnu.
  eng-KJVCPB: For if we believe that Jesus died and rose again, even so them also
    which sleep in Jesus will God bring with him.
  kgk-NT: Ha Hesu katu omano rire, oikove jevy-ma. Upéa nhe'ẽ jarovia voi. Upéixa
    voi Hesu oikove jevy-gwi omoingove-ta Nhandejáry heru-vy. Hesu reroviaha omano
    va'ekwe-pe ogweru-ta Nhandejáry. Upéa-gwi ani pehapirõ teĩ.
  waj-waj: Vaa ta Yisuuva putuoo kava diitoovaara kutaa kuavaivee kiaunnanoo. Ta itaa
    kua kiaunnaivaaraata aa kua aavaaraatama kutaa kuavaivee kiaunnanoo. Fai Yisuuva
    kooyaa tiinara suaivaki Anutuuqo tinai vaa ausa hanigia kiada putuaiyaata Yisuuvaatama
    innasi kuaaravai.
  cpy-cpy: Tema ayoteeyini aaka ikamawitaka Jesús, roo kanteencha añahae eejatzi.
    Ari ikimitahaeriri paata Tajorentsi ikaatzi kemijanteen-tsiri, aritaki rowañaa-yiteeri
    aririka ipiyaki Jesús.
  mpx-mpx: Ta abulilek te Yeisu i yaomal ge i lut al, inoke ta abulilek al te bolo
    hi abulilek Yeisu elana ge hi yaomal, Yehoba ni palutil ge avaliya Yeisu nihi
    sikalim.
  wbp-wbp: '@see-verse:1TH.004.013'
  luo-luo: Wayie ni Yesu notho mochier oa kuom joma otho, omiyo wayie ni Nyasaye biro
    chiero jomo oyie duto mosetho kaachiel kode.
  nhe-NT: Tojuanti tijmatij para Jesús mijqui huan sampa moyolcuic, yeca nojquiya
    tijneltocaj para Toteco Dios quichihuas para toicnihua tlen ya mictoque ma hualaca
    ihuaya Jesús quema yajaya sampa hualas.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܗܲܡܘܼܢܹܐ ܝܘܲܚ ܕܝܼܫܘܿܥ ܡܝܼܬ ܠܹܗ ܘܩܝܼܡ ܠܹܗ، ܐܘܼܦ ܗܵܕܟ݂ܵܐ ܗܲܡܘܼܢܹܐ
    ܝܘܲܚ ܕܐܲܠܵܗܵܐ ܒܸܬ ܡܲܝܬܹ‌ܐ ܥܲܡ ܝܼܫܘܿܥ ܠܐܵܢܝܼ ܕܕܡܝܼܟ݂ ܠܗܘܿܢ ܒܝܼܹܗ.
  esk-NT: Ukpiġigikput Jesus tuqulġaaqhuni aŋitqił̣ha. Taatnatuntuuq, ukpiġigikput
    Agaayyutmun aggiutipkaġisił̣hat Jesus-mun tamatkua tuquruat Ilaanik ukpiqsripḷutiŋ.
  msb-msb: Nagatuod kami na namatay si Jesus tapos nabanhaw siya kag ibabalik pa siya
    san Dios didi sa kinab-an. Nagatuod man kami na bubuhayon gihapon san Dios an
    mga nagkamaratay na may pagtuod kan Jesus. Sinda papaupudon pagbalik niya.
  cpa-NT: Hé² báh³ jniang³ jǿg³ ca¹hiog² Jesús hŋiah¹² mi³ca¹jon¹dsa. Hi² jøng² hé²
    báh³ jniang³ jǿg³ calah, hi² jmo¹ Diú¹³ hiog¹ dsa² quián¹² Jesús, ju³lah dsa²
    ma²ca¹dsan¹.
  dso-dso: କାଇକେବଇଲେ ଜିସୁ ମରିକରି ଆରିତରେକ୍‌ ଉଟିଆଚେ ବଲିକରି ଆମେ ବିସ୍‌ବାସ୍‌ କଲୁନି । ତେବେ
    ଆମେ ଡାଟ୍‌ ସଙ୍ଗ୍‌ ଜାନି ଆଚୁ କି, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କରି ମରିଆଚତ୍‌, ସେ
    ଆରିତରେକ୍‌ ଆଇଲେ ପର୍‌ମେସର୍‌ ତାର୍‍ ସଙ୍ଗ୍‍ ସେମନ୍‌କେ ଦାରିଜାଇସି ।
  meu-meu: 'Ta abia daemu herevana binai: Iesu e mase, ma e tore isi lou. Benaini,
    Iesu enai e masemu taudia na Dirava ese ia ida baine hakaudia vareai mauri ai.'
  yva-NT: Wamanave wamare Yesus opamo kakai to muno kovakato to. Weti wamanave wamare
    Amisye indati po vatano nanawirati wanave Yesus ai yara ugwenen to mavera ukovakato
    tavon indamu wenanawe Yesusa pe una tenambe.
  dgc-dgc: Méniwala kitam a minate ti Jesus, a nabuhay siya a huway; tama? Nadid,
    kona be sa du kakaguman tam a minate; ta késoli ni Jesus ta mundua, éy pakuyugén
    side na Diyos a dumibe.
  zpm-NT: Ne, ne dib zdoo ne rliladz ne nli gut Jesús ni bleeban Dios me; scaquegaa
    none gliladz ne ible zbeeban Dios grëse zha ne dib zdoo rliladz Jesús, zeeṉe laa
    Dios cxeeḻ me guiaad me stib.
  hix-NT: Txesusu wayehye. Nasanàmye harha. Àro wyaro hamà, kanye ro me tehxatxhe,
    kàwyamo. Àro ke, àwayehxemotho komo yokyaha harha, Khoryenkomo. Txesus yakoro
    ryhe nekyatxhe harha. Txesusu nànàknohàtho komo ryhe nyamoro ha.
  sim-sim: Hako nir Jisas or haha indiyok usahari ri, karem ni hishiowenda nir. Uhunda
    osik ma ol Jisasin hishiowehe hahanda ondo erema. Avui Wasilaka or mbanak lir
    er nga li usaha Jisas nga nakrem indik takwa lir.
  npi-ULB: येशू मर्नुभयो र जीवित हुनुभयो भनी हामी विश्‍वास गर्छौं भने परमेश्‍वरले
    पनि जो-जति येशूमा सुतेका छन् तिनीहरूलाई उहाँमा जीवित पार्नुहुनेछ ।
  cgc-cgc: Tenged gapati ki na Jesus napatay daw nabannaw, gapati ki man na naan ta
    adlaw na mabot Jesus para mag-ukom ta tanan na mga ittaw, mga ittaw na napatay
    na gatuo ki Jesus bannawen ta Dyos daw dleen naan ki Jesus naan ta kalangitan.
  tim-tim: Nen Yesu mondo hangombiâ sumânba agalep are nâŋgâmaen aregât Anutuŋe Yesugât
    kâmot bikŋe mombiâ hanyeŋguyi are momoŋânba goaŋyekto agatbiâ Yesu olop huŋgun
    yeŋgimbo purik katbai. Aregât okot bâle bo nâŋgâyeŋgiwei.
  yor-yor: A gbàgbọ́ pé, Jesu kú, ó sì tún jíǹde, àti pé Ọlọ́run yóò mú gbogbo àwọn
    tí ó ti sùn nínú rẹ̀ padà wá.
  wos-wos: Hanja Jisas hiyae dé wambula ramé. Wungi hurundénka nani “Mwi hundi dé”
    na. Jisasna hundi xékékwa du takwa hiyandat, hukémbu God wandét di wambula raama
    Jisas wali wambula yatandi. Wungi yatendakaka akwi nani “Mwi hundi dé” nae.
  emp-NTPO: Baribʌrʌ dadjirãba Jesura beu b̶ad̶ada ʌ̃rẽbasida ĩjã panʌa. Maʌ̃ bẽrã
    cawa panʌa Jesu ĩjã b̶ea jaid̶aped̶ad̶ara Ãcõrẽba jũma ʌ̃rẽbabida idji ume b̶ead̶amãrẽã.
  eng-F35: Because since we believe that Jesus died and rose again, just so will God
    bring with Jesus those who have fallen asleep in Him.
  ind-ind: Karena kita percaya bahwa Yesus sudah mati dan hidup kembali, maka kita
    harus percaya bahwa pada hari kedatangan Tuhan Yesus yang kedua kalinya, Allah
    juga akan membawa semua saudara seiman kita yang sudah mati kembali ke dunia ini.
  pes-OPCB: زیرا ما که ایمان داریم عیسی مرد و پس از مرگ زنده شد، باید یقین داشته باشیم
    که به هنگام بازگشت او، خدا تمام مسیحیانی را که مرده‌اند، همراه وی به این جهان
    باز خواهد آورد.
  mpt-mpt: Niminbabe, sino Yesuse kaanea Gode imin dofaanea hananebio kesoa nibo tekein
    kebuobe, sinanoa Yesuse imin tlang gameo dimo bainobo galin nakaia unangai kulila
    binabibi Gode imin dohaanea hananiba Yesus etem na tlomabiobe.
  ssx-ssx: Nika꞉ hone tulaasoma꞉ ekita꞉ dupa. Yesu ipikita꞉ homa kone paa tiaeyekeme.
    Koto ekina꞉ta꞉ hone dupa uluma꞉me. Yesu pa꞉ta꞉ hone tulao hata꞉ homemeke wanda꞉halita꞉
    Koda꞉ma꞉ Yesu ame̱le̱ hatuku ipilieke.
  mkl-mkl: Awɑ ɑ̀ dɑsi nɑɑnɛ iyi Jesu í ku, nɔ í jĩ hɑi si bɑlɛ mɑ́. Bɛɛbɛ mɔi ɑ̀
    dɑsi nɑɑnɛ iyi inɛ ŋɑ iyi ɑ̀ dɑsi Jesu nɑɑnɛ ɑ̀ bɛi ɑ̀ ku, Ilɑɑɔ̃ ɑ́ jĩ ɑŋɑ mɔ
    mɑ́ hɑi si bɑlɛ.
  gaq-gaq: ନେନେ ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍କେ ଜେ ଜିସୁ ଡାଗ୍ରା ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍‍ଚେଃ
    ଜାଡିଗ୍‍ ଗୁଏଃୱେଏ ଜିସୁ ପାଙ୍ଗ୍‌ନେ ବେଲା ଇସ୍‌ପର୍ ଆମେଇଂକେ ଜିସୁ ଏଃତେ ଡୁଙ୍ଗ୍‌ୱେଏ ।
  gof-RNT: Nuuni, Yesuusi hayqqidayssanne qassi hayqoppe denddidayssa ammanoos. Hessadakka,
    Xoossay Yesuusa ammanidi hayqqidayssata iyara wolla ehanayssa ammanoos.
  unx-unx: ଚିୟାଃଚି ଆବୁ, ୟୀଶୁ ଗଏଃୟାନାଏ ଆଡଃ ଜୀଉବିରିଦ୍‍ୟାନାଏ ମେନ୍ତେବୁ ବିଶ୍ୱାସ୍‌ତାନା ।
    ଏନ୍‍ଲେକାଗି ୟୀଶୁରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ ଗଜାକାନ୍‌କ, ୟୀଶୁ ଆଡଃମିସାଏ ହିଜୁଃ ଇମ୍‌ତା ପାର୍‌ମେଶ୍ୱାର୍‌
    ଇନ୍‌କୁକେ ୟୀଶୁଲଃ ଆଉତର୍‌ସାକଆ, ଏନାହଗି ଆବୁକେ ବିଶ୍ୱାସ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Leza Izesú heleake goha oti gakó nene gele alévolé onoune. Ámináminoko
    Ómasi eza Izesuni alémo atiginá iti zupahé nene, Izesukumú gili alévolé iake hele
    vegenaki ezagi kelémoko anogo ive.
  lcm-lcm: Using tara, tarapo lomlomon ta Iesu kata mat, na kala tadut pok, asukang
    palau a tarapo lomlomon ta God ka songo pok iria kita mat si kipo lomlomon tatana,
    ani ki kun tadut pok ve nia.
  aer-aer: '@see-verse:1TH.004.013'
  qvc-NT: 'Piru noqanchiqkunaqam allipta kriyinchiqllapa: Jisusmi wañushpa, kawsamushqa,
    ¿manachu? Chayshinallam Tayta Dyus rin kawsachimuq Jisuspi kriyishpa wañuqkunatapis,
    Jisuswan rinambaqllapa.'
  tgl-ULB: Dahil kung tayo ay naniniwala na si Jesus ay namatay at nabuhay na muli,
    ganoon din dadalhin ng Diyos kasama ni Jesus ang mga natutulog sa kaniya.
  cbs-NT: Jakia nukudan, nun ana jaskakidi shinanmaki. Jesús mawa Diosun ana bestenwani
    nun ikunwaiin. Jaska wani ikunwain nukudi nun mawa Jesús bestenwani keska watan
    ja juaitiandi Diosun nukudi bestenwantan Jesúsbe nuku iyuxanai nun unaiin.
  xtm-NTPP: Vaa ka kandija o ja ni ji'i Jesús ma te ni ndateku ya, te sukan ka kandija
    o ja ndaxteku ya tna'a o ñayii ni ka ji'i ma, ñayii ni ka yo kukanu ini Jesús
    ma, te ni ka yo sa'a i sukan ni tatnuni ya ma. Te kivi ndii ya ma, te jin ndakuni
    tna'a o ji'in i.
  nnq-nnq: Twenga tuamini kutenda Yesu ngawe na ngayoka kabele na yene twenga tuamini
    kutenda Nnoongo mabaleta pamwe na Yesu boa abajomwike kongo bukunhwamini.
  bao-NT: Mania, “ ‘Jesucristo ca bii yaicoaricʉ nii pacagʉ, cati tuaupi,’ ca ĩi tʉo
    nʉnʉjeerã, to biiri wãmera ñucã, Jesucristore tʉo nʉnʉjeeri ca bii yairicarã cãare
    cʉ̃ menara cʉ̃ja ca cati tuaro tiirucumi Ʉmʉreco Pacʉ,” mani ĩi tʉo nʉnʉjee.
  san-ORI: ଯୀଶୁ ର୍ମୃତୱାନ୍ ପୁନରୁଥିତୱାଂଶ୍ଚେତି ଯଦି ୱଯଂ ୱିଶ୍ୱାସମସ୍ତର୍ହି ଯୀଶୁମ୍ ଆଶ୍ରିତାନ୍
    ମହାନିଦ୍ରାପ୍ରାପ୍ତାନ୍ ଲୋକାନପୀଶ୍ୱରୋଽୱଶ୍ୟଂ ତେନ ସାର୍ଦ୍ଧମ୍ ଆନେଷ୍ୟତି|
  huv-NT: Ajawaats Teat Jesús tandeow, ndoj tapac alinomb. At ajawaats Teat Dios apmüüch
    miün mandilileaw nóiquian maquiüjpüw Teat Jesús meáwan monyar andeac nej leawa
    landeow.
  otn-NT: Pɛ dí ɛ̱c'ɛ̱i̱hʉ ngue bi du̱ ra̱ Jesús 'nɛ̱ bi bɛ̱nna̱te m'mɛfa. Ja̱na̱ngue
    nu̱yá, ma ga̱ ɛ̱c'ɛ̱i̱hʉ ngue nu̱'ʉ xa̱ndu̱ 'nɛ̱ ɛ̱c'ɛ̱i̱ ra̱ Jesús, nu̱na̱ Oja̱
    da̱ japi ngue da̱ n'youi ra̱ Jesús 'mø bá̱ ɛ̱cua ma̱høn'a̱.
  nop-nop: Indi Jesudi kumuŋa kotigoŋ kaikaaŋ pilakuk u agaŋ nadisukilitiyam. Unduŋ
    doktiŋa indi agaŋ nadiyam. Jesu’walaŋ saŋiniŋŋiŋ gineŋ Bepaŋdi metam kayoŋbop
    agaŋ kumuŋgiŋ u yehitubu-kaikaune pilali Jesu dut kotigoŋ buneeŋ.
  obo-NT: Pomon to id pomakoy ki man no id patoy si Disas woy novadnow, de-en id pomakoy
    ki mandad no iddos od pompomakoy nid poomatoy ron, od bodnawon woy'd porumannon
    to Monama ki Disas init kodlivod din.
  cak-ENT: Roma roj nkanimaj-vi que ri Jesucristo xcom y xc'astüj-e. Y roma chuka'
    ri' roj nkanimaj-vi que ri Dios quiri' nbün quiq'uin ri ye camnük chic e, ri xquitakej-e
    ri Jesucristo tok xec'ase-e chuvüch ri ruch'ulef. Ri Dios nyeruc'asoj-vi-e.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤩᤧᤀᤠᤱ ᤕᤠᤶᤔᤥ ᤜᤡᤅᤧᤒᤠ ᤐᤠ᤺ᤴᤏᤥ ᤀᤠᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤀᤠᤈᤥᤃᤢᤶ. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤀᤠᤱ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥᤃᤢᤛᤡᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴᤏᤢᤀᤣ
    ᤋᤠᤖᤢᤛᤡᤖᤥ॥
  mie-NT: Chi tá cúu nūū cándíja ó jā ní jīhī Jesús de nī natecū yā, suni súcuán cándíja
    ó jā nastécū Yāā Dios ndá nchivī jā ní ncandíja nūū Jesús de nī jīhī.
  san-TIB: ཡཱིཤུ རྨྲྀཏཝཱན྄ པུནརུཐིཏཝཱཾཤྩེཏི ཡདི ཝཡཾ ཝིཤྭཱསམསྟརྷི ཡཱིཤུམ྄ ཨཱཤྲིཏཱན྄ མཧཱནིདྲཱཔྲཱཔྟཱན྄
    ལོཀཱནཔཱིཤྭརོ྅ཝཤྱཾ ཏེན སཱརྡྡྷམ྄ ཨཱནེཥྱཏི།
  qve-NT: Ichaqa noqanchisqa yachanchismi Señorninchis Jesucristo wañusqanmanta kawsarimusqantaqa.
    Saynallataqmi Señorninchis Jesucristopi creespa wañuqkunatapas kikin Diospuni
    kawsarichimunqa.
  pao-NT: Tamme tunaka'oedyukuna meeoo tuukwe, Te Pabe'e tamme-koobatoo nabatsapuna
    yise namayodapu, tamme ka Te Pabe'e naka'oedyukuna tamme punno'o te ya'e-wikoo
    namayodakwu, ka tamme oo bise.
  cbu-NT: Yuw tputs Isusoo mangoonarangana anoo Apanll Isusumun ichiyzartachiya. ¿Ndusha
    Apanll kuk Isus izuuru tsipayaru, támarangu átu anoo mazinarangis? Zurkinaaris
    chinakus, ¿mayaama mangis mantschis?
  usa-usa: Îtuma pukéna keqnáámmá itó-uraitaqtaa minnáyaba kéitaunatae. móraiq umá
    anaaékaqa Áánûqtuma Îtukaraq wekáq yirummá améta pukáiya-kayukagaraq mayánéna
    yíniye.
  soy-soy: Tɔ nɛ kɛfɑ tɛnɛlɛ rɛ Yeesu yɛ kpulɛ uu yisi, tɔ kɔ nɛ kɛfɑ tɛnɛlɛ rɛ Uléécɑɑ
    yɛ́ Yeesu nɛ pɛpɛɛ nɛ kɛfɑ Yeesu n tɛnɛlɛ̃ nkpɔ-i yukusɛ.
  hui-hui: Ani manda bidamagome Yasu ibu homowa lone heyu hayago yu tiga bidamagodagua
    Ngode Datagaliwabe ibugua wali agali Yasuhondo mini mbiraore wu howa homayaru
    ti Yasu heba haru dai bulebiragonaga yu tiga bu kamagoni.
  amf-amf: Yesusin diyonbee dembhira kinin dhaabhonbeam gonne hamayse wonin tiyenna,
    Yesusdar woylamin qajayse diyaanaam Yesusbesana kinka Barjoyn bevenam dhesooda
    dhese.
  quc-NNT: Rumal chi käqakojo chi ri Jesús xkämik xuquje' xk'astaj b'i chkixol ri
    käminaqib', käqakoj ri' chi pa ri k'astajib'al kech ri käminaqib', aretaq käpe
    ri Jesús, keuk'am na loq junam ruk' ri kanima' ri winaq ri e kojoninaq che, xekämik.
  dob-dob: Ta ꞌaboꞌada Yesu taemisena ꞌaene mwawasega ꞌitoolo limana, ga nadigega
    wate taemisa ꞌaene gosedao nidi niꞌatu sikwaiya Yaubada ꞌida ila limanedima, Yesu
    maꞌenao.
  wrs-wrs: Pivva nonora av, os Yesusmba dahanamba, henga sismba himba phona pokamariniva
    hevna nihna. Wo eva osoa yeoa nonora ao, osva Yesusnana Sesoava si wolapho vevav
    Kristusnindm mindilmba. Wo Sesoava si hemba moakot vevav Yesusnahonam. Wo pimba
    indkumbiva si os avav Sesoaindava.
  mca-mca: Inekhewel jinikfee'letsha ha' Jesús in wa'mtax qa iƚa'xƚe iye, qa hik ƚunye'je'
    iye hatse' pa' Intata qu' nanjayankeninijju' ha' Jesús pekhewe' tek'enets hats
    naxtaxju'.
  tzo-TZC: Yuꞌun jchꞌunojtic ti icham ichaꞌcuxi ti Jesuse. Jaꞌ jech jchꞌunojtic xtoc
    ti cꞌalal ta xchaꞌsut tal ti Jesuse, ti ta xchaꞌcuxesat yuꞌun Dios ti buchꞌutic
    xchꞌunojic ti ichamique.
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​အ​သေ​ခံ​တော်​မူ​ပြီး​နောက် ရှင်​ပြန်​ထ​မြောက်​တော်​မူ​သည်​ဟု​ငါ​တို့​ယုံ​ကြည်
    သော​ကြောင့် ဘု​ရား​သ​ခင်​သည်​ကိုယ်​တော်​ကို​ယုံ ကြည်​လျက်​သေ​လွန်​သွား​ကုန်​သော​သူ​တို့​အား
    ထို​အ​ရှင်​နှင့်​အ​တူ​မိ​မိ​ထံ​တော်​သို့​ပြန်​၍ ခေါ်​ဆောင်​သွား​တော်​မူ​လိမ့်​မည်​ဟု​ငါ​တို့
    ယုံ​ကြည်​ကြ​ပေ​သည်။
  gng-NT: Ti teke' ki jin' ki ye *Yesu kpo', ki mɛkre' bitɛnkpiib ni ma nnɔ, nnɔ nɛ
    bà teke' wɔ ki jin' ki yaan ki kpo' nnɔ, Uwien li mɛkre biʼmɔ kí taan bɛn nin
    wɔn Yesu.
  cbi-NTPO: Lalaya uwain Jesús peyaturen mangujtañuba keenguemu deeshu juntsaa, tsaren
    Jesúsnu keenguen chu' peyamulanu bain Dios mangujte' Jesúsba bulu chukaanuu juñuba
    juntsa bain keranguenuu dejuyu.
  ikk-NT: Makẹni, ebe o mẹ ni ẹnyi kweri nị Jesu nwụn, lihizi, ẹrịra kẹ ẹnyi gizi
    kweri nị Osolobuẹ k'e wekinhẹn ya lẹ ndị hụn kwerini n'ẹ hụn rị ụran (ndị nke
    ẹ nwụnhụnnị).
  leu-leu: Taara namkai o na Yesus fo maat e to faꞌulaa e vaxa taara namkai o lana
    yaan layaan na Yesus i taa ulaamaan fulaa, a Piran i taa lisanmaan a mu rabuna
    aava ri namkai e ri fo maat xo, xuvul pa Yesus.
  maz-NT: Rí creoji e Jesús o ndũ, cjanu o tetjo. Nguec'ua rí pãrãgöji c'o ya ndũ
    c'o vi 'ñench'e o̱ mü'bü e Jesucristo, Mizhocjimi xo ra tsjapü ra tetjo c'o, ra
    ngãrãji e Jesucristo 'ma ra ẽjẽ na yeje.
  bod-N: རྒྱུ་མཚན་ནི་སྐྱབས་མགོན་ཡེ་ཤུ་སྐུ་གྲོངས་ནས་སླར་གསོན་པར་བདག་ཅག་གིས་ཡིད་ཆེས་བྱེད་པ༌ཡིན་ན།
    སྐྱབས་མགོན་ཡེ་ཤུའི་དད་ལྡན་འདས་པོ་རྣམས་ཀྱང་དཀོན་མཆོག་གིས་སྐྱབས་མགོན་ཡེ་ཤུ་དང་ལྷན་དུ་འཁྲིད་ཡོང་བར༌ངེས།
  tca-NT: Erü yixema na yaxõgüxü̃ na nayuxü̃ rü wena namaxü̃xü̃ ga Ngechuchu, rü ngẽxgumarüü̃
    ta tayaxõgü na Tupana tá ínadagüxẽẽxü̃ i guxü̃ma i ngẽma Ngechuchuaxü̃́ yaxõgüãcüma
    yuexü̃.
  zpl-NT: Tucu nú nzeli arquiaꞌahua nú unguti Jesucristo nu uhuañi zecanu stucu bese,
    leꞌca nzeli arquiaꞌahua nu bee enu ungutila nu nzeli arquiꞌ Jesucristo, leꞌca
    riꞌi Diose nú huañi zeca beella equie cuendaꞌ Jesucristo.
  mbc-NT: Tîîse uurî'nîkon innape Jesus sa'manta'pî ku'nenan moropai awe'mî'sa'ka'pî
    ku'nenan. Mîrîrî warantî innape Paapaya Jesus enepî epu'tî'nîkon. Manni'kan innape
    iku'nenan sa'mantasa' pokonpe aaipî epu'tî'nîkon.
  ndg-ndg: Mana twaaminiya kuwa Yesu awile na kuyoka kae, nyonyonyo Nnongo alowa baleta
    pamope na Yesu habo bangonjike kiwo katika ywembe.
  wsk-wsk: Ikialko, ana mu Jesus kueram bare aking marak barasam mu ko nangamang ningi
    nunguning aram. Bore te se, awiriya Jesus ko nongomang ningi nunguning se kueman
    mu, kam Jesus peleruk tairukko tom mu te, Kaem nunga maraguwurok se barasamon
    se nunga diruwu Jesus kote nunga awurokko.
  toj-NT: Pero ja quentiqui, huan xax naatic que ja Diosi, oj to sec jan spetzanil
    ja ma' cham ta cujtiqui. Cuando huax jac ja Jesusi, ti ni oj jacuque nochan ja
    yenlei. ¡Ba miyuca! porque q'uelahuilex ja Cajualtic Jesús tac. Ja yeni chami
    jaxa mas tzaani, cho sacui nia, jayujil oj ni cho sac‑huuc ja scuerpo ja janec'
    huas sc'uane ja yeni.
  kkl-kkl: Nuri sik uro seneraglamapne Yesus tebaog aghana kamag taog aro seneraglamap.
    Ane sembe nuri seneraglamapnena Yesusag sikne aro seneragtop nimi tebaiik aghana
    nen amik Allahri kamag nembahaileba, Yesus nen samoro yalamle sumeneko Allahri
    embahaileba, Yesusap nhon yaukang.
  tbc-tbc: Ak man id Jesus imat go imasa da yan niŋen o ilod rumok a, ago yak niŋen
    o id taloŋ a, Anut san dabai lo gup Kris tamolpein dumat la yan iŋal pe Jesus
    da dumul da wa.
  sna-sna: Isu tinotenda kuti Jesu akafa uye akamukazve, nokudaro isu tinotenda kuti
    Mwari achauyisa pamwe chete naJesu avo vakavata maari.
  smk-NT: Bana' ta mantepren tamo nin nati ya si Jesus tan sinmubli' yan mabyay, mantepren
    tamo anamaet a saray nunati ana nin namper kona no rumate' ya li' anamanaet ket
    pasublien nasara li' nin mabyay nin Dios ket ikikalamo' nasara li' kona ni Jesus.
  grc-TCGNT: Εἰ γὰρ πιστεύομεν ὅτι Ἰησοῦς ἀπέθανε καὶ ἀνέστη, οὕτω καὶ ὁ Θεὸς τοὺς
    κοιμηθέντας διὰ τοῦ Ἰησοῦ ἄξει σὺν αὐτῷ.
  gof-WFTW: Nuuni, Yesuusi hayqqidayssanne qassi hayqoppe denddidayssa ammanoos. Hessadakka,
    Xoossay Yesuusa ammanidi hayqqidayssata iyara wolla ehanayssa ammanoos.
  spa-BLM: Porque si creemos que Jesús murió y resucitó, también Dios traerá consigo
    a los que durmieron en Jesús.
  kyz-NT: Amanũ re 'ã Jejui 'ga ferawi rakue nũ. Oferaw ire 'ã Jejui 'ga awau ywag
    ipe rakue nũ. A'eramũ 'ga amanũu'jape'ema. A'ea 'ã jane sikwaap. Anure nipo Janeruwarete
    'ga Jejui 'ga mojewya 'ga mua 'awa ywy pe nũ. Jejui 'ga 'ua ojewya nũ. 'Ga ruwa
    'ga 'ga rerowiaara 'gã nerojewyrukaa 'au 'ga upe, amanũ ma'efera 'gã nerojewya
    erua. A'eramũ jane a'eramũ jare'arasige'emamũ 'gã nee.
  dao-dao: Jesuh cun thi lü tho beki tia kami jumki. Acuna kba ni Jesuh jumei lü thiki
    naküt cun Pamhnam naw Jesuh am atänga jah mtho be khaia pi mi jumki.
  cya-cya: Si'yana cha' naa ndiya qui'an ti' na ngujui Jesús lo' mdyiqui'o ñi, cui'
    cuaña'an Ndiose lo'o Jesús ntsu'hui cha' quian lo'o ñi 'in nchgaa nu cua' ngujui,
    nu cua' ya qui'an ti' 'in ñi.
  wrk-wrk: '@see-verse:1TH.004.013'
  nii-nii: Jiisas eim kołpu kin, nga angpi konj pum ei, sinim pii gii nimin. Nipin
    kin, sinim piimin, Gos nge dinga ełe, Jiisas sipi orung sim. Gos wumb molk kulnjung
    ei, eim Gos wumb ei ni, Jiisas kin ouni sipi, orung simba kunum ei, pei orung
    ongii.
  ign-NT: Víti visuapahi eta máechepu­sirahi ema Jesús te táequenepa eta máepenirahi.
    Tásiha, visuapa­hivare eta macaeche­pu­si­ra­haviya ema Viya te vépenapa, vicácha­nénapa
    ema Jesús viti véhicanahi éma.
  dik-NT: Ayeku gam lɔn cï Jethu thou ku acï bɛn pïr. Këya, ɣook aya, ayeku gam lɔn
    Nhialic abï kɔc ke cï wɛ̈t Jethu gam ku thoukë, cɔl aa ben pïr ku dhukkë kek ye.
  cac-cac: A on̈xo tic scac'och d'a co c'ool to a Jesús ix chami, ix pitzvixi. Icha
    pax chi' ol aj eb' creyente chamnacxo. A Dios ol ac'anxicot eb' yed' Jesús.
  tzj-E: Ajni' kniman che xcoma Jesús y xc'astaja, cara' c'a kniman chka' chquij je
    ykula quec'u'x ruq'uin Jesús ja e cnomki' chic, xe wram quebnon y Dios nuya' na
    chca che nquec'astaja y nquexbilaj ta Jesús tak xtpet chic jmul.
  san-BUR: ယီၑု ရ္မၖတဝါန် ပုနရုထိတဝါံၑ္စေတိ ယဒိ ဝယံ ဝိၑွာသမသ္တရှိ ယီၑုမ် အာၑြိတာန်
    မဟာနိဒြာပြာပ္တာန် လောကာနပီၑွရော'ဝၑျံ တေန သာရ္ဒ္ဓမ် အာနေၐျတိ၊
  yaa-NT: Mã nõ tãpia Jesús nafiax afianã otoni. Nãskarifiakĩ mã nõ tãpia Niospa atori
    otofaxii. Jesús anã oaino, a Ifofakanax namisfo.
  cab-NT: Ítara quei afíñe wamá luágu jilá lan Jesúsu áni sará ligía lídaangiñe oúweni,
    ítara líña gíñe afíñe wamá luágu lásaaragüdübaña lan Búngiu ja oúwegubaña afíñeñu
    luágu Jesúsu.
  clu-clu: Kita nagapati nga si Jesus napatay kag nabanaw. Gani nagapati kita ra nga
    toladan ra ang matatabo sa mga nagkarapatay nga nagatoo kanana. Pagbalik digi
    ni Jesus, patabidun sanda ang Dios kanana.
  swh-ULB: Iwapo tunaamini kuwa Yesu alikufa na akafufuka tena, vivyo hivyo Mungu
    atawaleta pamoja na Yesu hao waliolala mauti katika yeye.
  tpt-NT: Va lhakapuꞌanau ni Jesús va nil y kujchoqol. Vachu va chun lhakapuꞌanau
    ni Dios kalaklhiminaꞌ tachun yu tanitacha yu ixtalhakapuꞌan Jesús.
  aai-aai: It i tabitumatum Jesu morob, naatu morobone misir maiye. Imih tabitumatum
    sabuw iyab Jesu hitumitum himomorob God boro nabuwih Jesu bairi hinama.
  sny-sny: Nomo etiri ta so'oruwe tepa'asiye. Meni Owane Jisas me tape'i sahe temeniyeye.
    Nowe hesi heta i tepa'asiye su, Owane Sitewi lai le si tame ta'ane norohuwe sineye.
    Owane Sitewi lai nomo ma'e peri te'e naneiteye. Nomo Jisas lo peri wanu tote tawesi
    umasinamiteyei su, Owane Sitewi lai nomo, temeniyeyei ape, si tame ta'ane norohuwe
    sinerowa. Apou a'i, le Jisas si tame ta'ane hene ani sineye. Owane Sitewi lai
    nomo ma'e peri te'e naneiye su, etiri wiyeme a'i henerairowa. [Ro 14:9; 1 Ko 15:3-4,12]
  myy-myy: '“Godacoabojañi Cristo. Ito bajibojarocati mʉcana tʉdi ĩ catiroca yiñi
    Dios”, yi tʉoĩa masirã ña mani. Iti masicõri gaje ado bajiro yi tʉorʉ̃nʉa mani:
    “Jesús ĩ tʉdi ejari rʉmʉ ĩre tʉorʉ̃nʉgoana ĩ rãcati baba cʉti ejaroca yigʉ yiguĩji
    Dios ĩnare”, yi tʉoĩa mani.'
  trc-NT: Tza̱j ne̱ cuchumán ya̱ rá níꞌ se vaa caviꞌ Jesucristó, ne̱ cunuu iꞌna̱ꞌ
    uún soꞌ, quiꞌyaj Diose̱, ne̱ cheꞌé dan neꞌen níꞌ se vaa xa̱ꞌ nij tinúú níꞌ síí
    caviꞌ, tza̱j ne̱ cheꞌé se caviꞌ Jesucristó cheꞌé nij soꞌ roꞌ, cheꞌé dan cunu̱u
    iꞌna̱ꞌ uún nij soꞌ, ne̱ caꞌna̱ꞌ uún nij soꞌ ga̱ soꞌ, quiꞌya̱j Diose̱ ado̱nj.
  cut-NT: Uvo ne, a devano vo te chih Dihvo vo Jesucristo, ne ntuche ye. Namin a devano
    vo te nducoya̱ca tena̱hn che chitahno ye ihyan cuahn che chahte ye iyehnse ne,
    va che ndedetuhche Dendiohs ihyan.
  bel-bel: Бо калі мы верым, што Ісус памёр і ўваскрэс, дык і памерлых у Ісусе Бог
    прывядзе зь Ім.
  zlm-KSZI: Kita percaya bahawa Isa telah mati dan hidup semula. Kita juga percaya
    bahawa mereka yang beriman kepada Isa dan kemudiannya mati akan dihidupkan semula
    oleh Allah untuk hidup bersama-Nya.
  gdr-gdr: Mop nokɨp men ɨta gar ke utkunda ke yokasu da Yesu ke uj awonj ɨ ket utnyitonj
    uj ke, sɨ odede yɨpa wɨp nya kaim God ten tutnɨkiny dem yɨpand Yesu kɨma, nokɨp
    ton kea Yesund gar ke utkunda ke yokato.
  vmy-NT: Ngatꞌa jotsaꞌen makjainna nga Jesús kꞌen ꞌba jaꞌaya nganire ngajinre mikꞌen,
    ꞌba=nde tsaꞌen makjainna nga Naꞌenchana sikjaꞌaya nganire ngatsiꞌi xuta xi jesun
    nga kuakjainre ngatꞌare Jesús.
  cmn-FEB: 因为我们确信，耶稣死后又复活，我们也确信上帝会通过耶稣，带来那些已死的信他之人。
  gmv-RNT: Yesusi hayqqidi dendidayssa nu ammaniza gidikko Yesusa ammanidayta Xoossi
    Yesusara hessathoka zaari ha yeddana.
  ncl-NT: Neli ticneltocalo pampa Jesús miquic huan yulic oc sejpa. Pampín, jan yoje
    yehuanten hual quineltocanijme Jesús huan miquije, yehuanten Jesús quinyuliltis
    oc sejpa.
  sua-sua: Ii, ko ekam ko nguaro papat ngta serppak te, ngot kor mnam mor mang e Yesus
    te, ther yor he, he kat hop petgim ka nnak, va kuaro papat ngat kle kserppak mang
    E Nut kat te, ner kle kta hover endruk ngat yor, he e Yesus ner kat kaeknik orom
    mar ko ngat kor mnam mar mang en he kmokpom kar.
  klt-klt: Jesu yá kámurená háranan son tárutuk wawu pálipuk ingga naránggoemán, wata
    ku Ánutu yá ni Jesu naráng háting mángga átang kámuturáng wa iháng tárut tán Jesu
    yot son áwineráng wawu pálipuk ingga naránggoemán.
  are-are: Nurna kala kaltja Jesuanha ilukala, wotha kamerrakala turta. Lakinhanga
    nurna kaltja Altjirrala Jesuanha kngitjalpumalanga, era relha lenha ntjarranha
    turta ekuralela kngitjitjinantema, etnala ilukala Jesuanha tnakamala.
  gai-gai: Na aia gainda rɨpacrenan, Iesus ma menaca ma mac nda ŋgepatna. Aintik aia
    lamŋirena, Iesusna gargar mbuŋa Raraŋ Aetaniac ma an rɨpaca menacrinanmo, ma mac
    nda mo ŋgepca mina Iesusap kɨpnande.
  qvm-NT: Nogantsega ama paycunanog laquicushuntsu. Wanushganpita Jesucristuta cawaritsimushgannoglami
    payta chasquicogcunatapis Tayta Diosnintsi cawaritsimonga gloriaman pushananpag.
  chz-NTPS: Dsooꜘ baˊ dsëˉ jneˊ heˉ gaꜙju̱u̱ꜗ Jesús hiꜙ gaꜙläꜙji̱i̱yhˋ kaˉlähꜘ. Hiꜙ
    jmeeˉ jneˊ dsooꜘ, ja̱ˉbaˊ läꜙja̱ˉ miˉji̱i̱hˋ Dio ko̱ˉjø̱hꜘ kya̱a̱hˊ Jesús gaꜙläꜙjë̱ë̱ꜙ
    hi̱ˉ naˉju̱u̱ˊ hi̱ˉ gaꜙhe̱e̱hˉ kiyhꜗ.
  kmu-kmu: Tagaya Yisasima faliteno heti-mainea yafena tagupi ago malenone. Ania nehuta
    Yisasima eteno esia kanafina agaifema haviya amakupi maleteya fali-mainaya veanene
    amavaleno egahie huta ago havimainone.
  ood-NT: Neh, ab at i wuhsh g Jesus muhkig amjed. Kuch s-wohochud ihda ch hekaj ab
    wui nenea mat g Jiosh ab ep wo i ha wuwhas hegam mat koi ab s-wohochudch g haꞌichu
    ahgaj ab amjed g Jesus.
  lbm-lbm: कहालीकि यदि हम विश्वास करजे हंय कि यीशु मरयो अऊर जीन्दो भी भयो, त वसोच
    परमेश्वर उन्ख भी जो यीशु म विश्वास करतो मर गयो हंय, ओकोच संग वापस लायेंन।
  ncj-NT: Ticneltocahque in Jesús omicohuac huan oihxohuac. Ijcon noyojqui ticneltocahque
    in Dios quinihxitilos tehuan in Jesús nochten in tlaneltocanimen aquin yimictoque.
  yuj-yuj: Jisas sumpwiaka warko fárámp námp te nomo wae mér námpon. Taknámp warko
    Jisas apárok ék námp fek te Kwarén mériaka sumpwinap arop te Kwaro warko Jisasént
    éréképá korop naenámpon.
  kto-kto: '@see-verse:1TH.004.013'
  gmv-NT: ዬሱሲ ሃይቂዲ ዴንዲዳይሳ ኑ ኣማኒዛ ጊዲኮ ዬሱሳ ኣማኒዳይታ ፆሲ ዬሱሳራ ሄሳꬆካ ዛሪ ሃ ዬዳና።
  por-BLT: Pois, se cremos que Jesus morreu e que, depois, foi ressuscitado, também
    temos certeza de que Deus trará, juntamente com Jesus, aqueles que morreram crendo
    nele.
  stp-NT: Puiꞌ nach jax tɨ jɨɨgiꞌñ xib nat muukɨk giop dua guch Xoiꞌkam, puꞌñip tɨ
