  gmv-NT: ኩሜꬃ ማቂዶኒያን ዲዛ ኣማኒዛ ኣሳ ኢንቴ ዉርሲ ሲቂዛይስ ኤሬቲዳይሳ። ጊዶ ኣቲን ኑ ኢሻቶ! ሲንꬃ ባጋን ኢንቴ ሃይሳፌ
