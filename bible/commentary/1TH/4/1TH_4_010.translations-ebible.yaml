    പ്രേമ പ്രകാശ്യതേ തഥാപി ഹേ ഭ്രാതരഃ, വയം യുഷ്മാൻ വിനയാമഹേ യൂയം പുന ർബഹുതരം പ്രേമ
    പ്രകാശയത|
  tam-TCV: உண்மையிலேயே மக்கெதோனியா எங்கும் இருக்கிற எல்லா சகோதரர்மேலும், நீங்கள் அன்பு
    செலுத்துகிறீர்கள். ஆனால் பிரியமானவர்களே, நீங்கள் இன்னும் அதிகமாய் அப்படிச் செய்யவேண்டும்
    என்றே உங்களை வேண்டிக்கொள்கிறோம்.
  mit-NT: Vàchi ináhî cuú ini‑nsià sàhà nsidaa nèhivì xí Yua‑nda Dios ndoó inicutu
    ladu xi‑nsia Macedonia. Doco cuní‑nsì chicá más quida‑nsia ducán.
  ceb-ULB: Gani, gibuhat na ninyo kini sa tanang mga kaigsoonan sa tibuok Masedonia,
    apan gi-awhag kamo namo, mga igsoon, nga mas buhaton pa ninyo kini.
  ces-LB: Vždyť je to o vás známo v celé Makedonii. Přesto vás prosím, buďte v tom
    ještě horlivější.
  mkn-mkn: Botong su dapa dengar bosong sayang deng samua sodara yang ada di propinsi
    Makedonia situ. Ma sodara dong, é! Sakarang botong minta ko bosong lebe sayang
    lai sang orang laen.
  nce-nce: Na ebë bu nëgalimu; sobo Masedonia provins mëta kë tafa mokoujabë Kristen
    onehome tole lalekefëtemo. Kwe Kristen afani na oneglëni, sebo some anisasana
    megali nolëyo, sobo këbë lowene feilawamu saesogo elelëkeflo.
  pol-UBG: Czynicie to przecież względem wszystkich braci w całej Macedonii; ale zachęcamy
    was, bracia, żebyście coraz bardziej w nią obfitowali;
  qxh-NT: Macedonia quinranćhu llapan irmänucunawanpis alli ricanacuycanqui. Chaypis
    pishïshushayquipita wallcallata yarparächishayqui.
  nwi-nwi: Kɨni nəfrakɨsien, naksorkeikei piautawə mɨnə fam ye provins e Masedonia
    ikɨn nakasarə ikɨn. Mərɨg, piak mɨnə mɨne nowinɨk mɨnə, yakarhuh rɨkimiə mə taksor
    məkneikɨn mamharpɨn pəh norkeikeiyen kapəmiə tukreihuə.
  kmo-kmo: Kwo eyey Masedonia yaka kumwoy yenya eechaba eechaba rukusii tar. Wowak,
    nota kwona kawka wo wo hecho kwota na eechaba otii taken.
  agr-agr: 'Duka nunisjumek aneniajume, ashí aents Kristu nemagkau Macedonia batsata
    nujaishkam. Tujashkam yatsug aidauh, ubag aidauh tajime: Atum aneeniajum nuní
    nagkaemasjum aneenitajum.'
  kyc-kyc: Mana langiyamopa nakama yuu Masetonia peparae dokona sukusa wambu yango
    dupwa peparaena lao mona reteyami. Yangonemoo yulu mondo lao piyami doko suu pyao
    epapu andarele pipwape lao laokondali pyuo letamano.
  urd-GVU: اور حقیقتاً آپ مکدُنیہ کے تمام بھائیوں سے ایسی ہی محبت رکھتے ہیں۔ توبھی
    بھائیو، ہم آپ کی حوصلہ افزائی کرنا چاہتے ہیں کہ آپ اِس میں مزید ترقی کرتے جائیں۔
  yre-NT: Ɛn -kaa "bʋɩ Zozinɔn nɛn o cɩ Masedɔa 'lɛglɔn pɛɛnɔn 'ji bɛ, ka ya o yɩnan
    "yi. 'Pian kʋa laabo tian 'ka 'lɔ 'nan, 'ka o yɩ "yi 'e 'ciɩla "da.
  fuh-BKF: Si goonga, oɗon ngaɗira noon e sakiraaɓe wonɓe ley leydi Makedoniya fuu.
    Ammaa sakiraaɓe, miɗen nyaagoo on, ɓeydiron ɗum yeeso.
  arl-NT: Niaacuajaari seetanujuanaa puetunu Macedonia jiyajinia niarta Pueyaso pueya
    panijiaca quiyacuaja. Naajaa, cuarta Pueyaso pueyanaa, canaa nia tojiri. ¡Socua
    panijiaca nia quiri!
  ziw-ziw: Nivyo mwelagise kulongozi kwa walukolo wose wa bunga dya wazumizi wa Makedoniya
    yose. Haluse chawahembelezani nyuwe walukolo jesani vyedi vitendese mwe imbuli
    iyo.
  grc-TR: καὶ γὰρ ποιεῖτε αὐτὸ εἰς πάντας τοὺς ἀδελφοὺς τοὺς ἐν ὅλῃ τῇ Μακεδονίᾳ.
    Παρακαλοῦμεν δὲ ὑμᾶς, ἀδελφοί, περισσεύειν μᾶλλον,
  nag-nag: Macedonia te jiman bhai khan ase sob nimite apnikhan etu kori ase. Kintu
    aru bisi morom kori bole nimite, apuni, bhai-kokai khan ke aru mon dangor koridi
    ase.
  eng-OEBCW: and indeed you do act in this spirit towards all his people throughout
    Macedonia. Yet, friends, we beg you to do even more.
  knj-NT: Ila, lalan je cam c'ulnen eb ket creyenteal yul yet Macedonia. Pero, jex
    wuẍtaj, jex wanab, chi cu k'anle e ex, tol chi c'al a can je cam c'ulal tu' nioj
    xa.
  deu-1912: Und das tut ihr auch an allen Brüdern, die in ganz Mazedonien sind. Wir
    ermahnen euch aber, liebe Brüder, daß ihr noch völliger werdet
  san-PUN: ਕ੍ਰੁʼਤ੍ਸ੍ਨੇ ਮਾਕਿਦਨਿਯਾਦੇਸ਼ੇ ਚ ਯਾਵਨ੍ਤੋ ਭ੍ਰਾਤਰਃ ਸਨ੍ਤਿ ਤਾਨ੍ ਸਰ੍ੱਵਾਨ੍ ਪ੍ਰਤਿ ਯੁਸ਼਼੍ਮਾਭਿਸ੍ਤਤ੍
    ਪ੍ਰੇਮ ਪ੍ਰਕਾਸ਼੍ਯਤੇ ਤਥਾਪਿ ਹੇ ਭ੍ਰਾਤਰਃ, ਵਯੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਵਿਨਯਾਮਹੇ ਯੂਯੰ ਪੁਨ ਰ੍ਬਹੁਤਰੰ ਪ੍ਰੇਮ
    ਪ੍ਰਕਾਸ਼ਯਤ|
  nob-LB: Deres kjærlighet til alle de troende i hele Makedonia har allerede vokst
    seg sterk. Til tross for det, kjære søsken, ber vi dere å elske dem enda mer.
  ntj-ntj: Nyangka-yan mularrpartu ngarlturringkula yingkarta pirniku nyarra Matjuniyalawana-ya
    nyinarra-wanarayirni, palunyaku. Nyangka-latju watjara tjiinya-yan tirtu pirniku
    ngarlturringkula palyara-wanaratjaku.
  sxb-NT: Kandi kuwuene mugonziizie waamwinyu ku Kristo woona awari mu ekialo ekia
    Makedoonia kiona. Kukawa kutio, waamwifu tuwakalangusia mbwe mugie emberi okukola
    otio ku owungi.
  nhu-NT: Yî kecɛɛy e, ben kooŋke naa wase boom bo bwee wene le bocii bo ɛ̂ keba kè
    Masedonia le. Geenɛn boom bo bwee wese le, bese bvuu teete kɛ ben lɛ ben egeè
    kɛ nonɛn gɛne lo fwe fwe.
  row-row: Hai o rena hei sue basa toronooꞌ mana sia profinsi Makedonia ra. Te toronooꞌ,
    re! Ia naa hai moꞌe fo ama sue milenaꞌ se fai.
  msy-msy: Ezɨ ia Provins Masedonian itir Kraisɨn adarasi uarigh ifongezir arazibar
    bar me gami. En adarasi, e ia arazir kam damu mangɨ mamaghɨra ikiasa e ian azangsɨsi.
  agg-agg: Yɨnɨ, Masedonia hɨfɨ muŋguambo, apodoho mamɨ ranɨhü muŋguambo se ŋgusüfo
    pandɨhindürɨ. Ŋga wandafɨ, se yandɨhi süŋgundɨhi ŋgei sefɨ hohumboanefɨ ro sɨheimbo
    hüti-hütiayefɨ.
  ptp-ptp: dɨ xam xêmyaa vin lec xomxo vông vinên wê dô vac vɨgwe Masedonia gee vɨhati
    hɨxôn. Lêcom xe nêl xêkɨzêc vô xam bêga bê xam vông môp xêyaa vin lecên i vô levac,
  nak-nak: Mai alele amuto vipuhi tigi seseleti legiteu la valalua me hatavivile te
    Kraist tomi oio la maututula tomi te la gale e Masedonia. La vulovulo alele, amuto
    ge vauru sesele loua oio tamutou ele. Taritigi pepeho.
  lbb-lbb: A momolna ot, mulo mang sur na tastasimulo rop ting na papar Makedonia
    rop. Ika, mitol nunung mulo sur anumulo a marmaris ir itna pa ir gomo rakrakai.
  kan-2017: ಮಕೆದೋನ್ಯದಲ್ಲಿ ವಾಸಿಸುವ ಎಲ್ಲ ಸಹೋದರರನ್ನೂ ಪ್ರೀತಿಸುತ್ತಿರುವುದೇನೋ ನಿಜವೇ. ಆದರೂ
    ಸಹೋದರರೇ, ನೀವು ಪ್ರೀತಿಯಲ್ಲಿ ಇನ್ನೂ ಹೆಚ್ಚುತ್ತಾ ಬರಬೇಕೆಂದು ನಿಮ್ಮನ್ನು ಉತ್ತೇಜಿಸುತ್ತೇವೆ.
  cso-NT: Quí¹ má²ná¹jmuh³² bíh¹ hnoh² la³ jáun² ñí¹con² la³jɨ́n³² tsá² reh² zian²
    tá¹ cáun² hué³² Macedonia, tɨ³la³ cun³ jáun² hlɨ́¹ lieh¹ jnoh¹ hnoh² reh² hi³
    chú³² tɨ³ lɨ³mí¹ má¹hno¹ náh² tsá²ján² tsá²ján².
  ena-ena: Namɨlaŋ hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨci Masedonia fɨli
    tɨbɨ hɨniavɨlalɨ agɨlasaŋ mavɨn hekɨlɨ hɨnilalaŋ uami. Agadɨ ala iadɨ isagali
    imahali me namɨlaŋ uami. Akuaba akuaba huaci huaci agɨladɨ hameŋ laci lɨdalaŋ
    iaha hekɨlɨ lɨlɨ saŋ naludɨ iagaŋ lagulalu uami.
  nbq-nbq: Hit henowa-henasin ovok erogo o Makedoniya menda ako, avyarat henendawi
    hunik okbisalagwi ovara, ambi inim henendawi hunik oginipu dogovovok yiluk, yukheralagwi.
  tgo-tgo: Emunjoru hu gharethovu weŋgiya lemi valɨraloŋweloŋweghathɨ Masedoniya laghɨyeko
    e tɨne. Iya kaiwae, lama bodaboda, wo vavurɨghegheŋga na thanavuko iyako mbe i
    mbuthumbuthu vara e ghemi.
  yap-yap: Ma ireray rogon e ngongol ni kam rin’ed ngak urngin e pi’in girdi’en Kristus
    ni walagmed u lan yu Macedonia ni ga’ngin. Ere gamad be wenig ngomed, pi walagmad
    ni girdi’en Kristus ni ngu’um athamgilgad boch.
  mop-NT: Yaj ilic a wu'ye'ex tulacaloo' a hermano tu cuenta Macedonia. C'u' betic
    hermanoje'ex, tan ti wadic te'ex ca' a yacunte'exoo' ti yaab y mas yaab.
  tet-tet: Ami rona haꞌak, emi hadomi mamaluk sia hotu-hotu iha rai Makedonia. Mais
    lia nuneꞌe, mamaluk sia! Oras neꞌe, ami husu nebee emi hetak hadomi malu tenik.
  hlt-MCSB: Makedonia pum kah manuca rhoek boeih taengah khaw na saii uh ngawn coeng.
    Tedae manuca rhoek nangmih te taoe pungtai ham kan hloep uh.
  xtd-NT: Ndaa xa ka xemani‑n ntdaa ñani‑ro kuꞌa‑ro nituꞌu distrito Macedonia. Ko
    ñani‑da kuꞌa‑da, ka xijan‑da xa juemani‑n xa juemani ka‑n‑yɨ.
  mdy-ETH: ዒንሢ ሜቄዶኒያ ዓጮይዳ ዓኣ ዒሾንሢንታ ሚሾንሢንታ ቢያ ናሽካኔ፤ ጋዓንቴ ታ ዒሾንሦ! ታ ሚሾንሦ! ሃሢ ኑ ዒንሢ
    ዞራ ዞራ ባሼ ዒንሢ ናሽካንዳጉዲና፥
  spl-spl: '@see-verse:1TH.004.009'
  usp-NT: Y atak tijin talok'ajtak juntir yak kech'elxic chirij Kakaj Jesucristo ri
    wi'tak Macedonia. Pero atak kech'elxic chirij Kakaj Jesucristo, tikab'ij chawechak
    chi lok'aj mas ayb'ak chawib'il ayb'ak,
  zav-NT: Na' can' bachaquele c̱he yoguə' beṉə' bišə'əcho ca' nitə' doxen Masedonian'.
    Na' chatə'əyoito' le'e beṉə' bišə', ḻegaquəche c̱hega'aque'.
  sgz-sgz: Áá, gamáte kipi má aratintin er má gam lu inngasi singin bos tám ruruna
    no i kunlán balis á Makedoniá. Má ngorer, rang buhang, gim sung gam mul suri kamu
    tatalen án armámna na lu marmaras hanhan sang.
  kek-NT: Us yo̱quex nak nequeraheb chixjunileb li cuanqueb Macedonia. Abanan nintz'a̱ma
    che̱ru, ex herma̱n, nak k'axal cui'chic cheba̱nu chi jo'can.
  blz-NT: Limang men koiya'a kuu limangmo na giigii' utus sa'angu' kaparasaya'an na
    libutan Makedonia. Kasee utu-utus, pa'ase'onmai tuu' kada' i kuu pookolingu'kon
    tuu' tia simbaya'muu.
  poe-NT: Xráxín xi̱kaha tjejochꞌerá tjuèhérá kaín tí sín kíchó ni tjejó estado Macedonia.
    Kjánchó chronóa̱ha̱ráni kíchó ni kíxin a̱ntsí má chrótjuèhérá kíchuárá.
  san-TAM: 'க்ருʼத்ஸ்நே மாகித³நியாதே³ஸே² ச யாவந்தோ ப்⁴ராதர​: ஸந்தி தாந் ஸர்வ்வாந்
    ப்ரதி யுஷ்மாபி⁴ஸ்தத் ப்ரேம ப்ரகாஸ்²யதே ததா²பி ஹே ப்⁴ராதர​:, வயம்ʼ யுஷ்மாந் விநயாமஹே
    யூயம்ʼ புந ர்ப³ஹுதரம்ʼ ப்ரேம ப்ரகாஸ²யத|'
  cof-NT: Junni nulari laquiraminla joda. Jerale Macedóniabi chuminlaca laquiralarae
    Jesucrístobe penenaminla tala. Tsanla josanan payilaquinayoe yape fécari laquirano
    tenfelaisa.
  srm-NT: Nöö sö nöö un ta libi tu e. Biga un ta lobi hii dee otowan fuunu tuu, dee
    ta dë a hii Masadonia köndë ala kaa. Nöö u kë begi unu fuun musu ta libi nango
    sö möönmöön eti.
  qvs-NT: Kankuna tukuy Masedonia partipi Jesukristuta kreyikmasikichiwan kuyanakushpana
    kawsaykankichi. Roygaykichi, wawkinikuna, paninikuna, ashwanta kuyanakushpa kawsanaykichipa.
  zca-NT: Per ter nazhi' ka go rë men che'n Jesukrist, xa' nzho dub lazh men Macedonia,
    dox kina'b no lo rë go wech no bizan men che'n Jesukrist, par más yar kwa'n nazhi'
    go tu go kun xtu go.
  cbc-NT: Merẽ torea bairo nipetiro marĩ yarã ñubueri majã Macedonia yepa macããnarẽ
    caroaro na mʉjãã mai ãninucũña. Bairi jãã yarã, nemojãñurõ mʉjãã caãmeomaimasĩrĩjẽ
    to ãninemonutuao joroque mʉjãã caáto roque jãã bomajũcõãña.
  qxo-NT: '@see-verse:1TH.004.009'
  mox-mox: Vonahaqiaqi, Yaubada ena tomotauyavo qabudi diʼwe Masidonia gamonaya itoatoa
    niʼa oveveyolubedi, ta nuanuama qiduana veyoluba nana ʼidia ona luvetomania.
  kew-kew: Goa pisa-pulu nimimi nimina ame baaninu Masedonia su-para pirinu-para pedo
    pu raaname omesimi. Goa pisimi pare ame baaninuri niaame nimi puri mapalaawa gupa
    pipape lo lagialema.
  dww-dww: be taumi tauwai sumaḡa Masedoniama kowai nuapaḡoedina. Be ka riuriu vavasaḡemina
    da inam kauinama ko kaiguratena.
  twi-ASANTE: Na moada saa ɔdɔ no adi pɛpɛɛpɛ akyerɛ anuanom a wɔwɔ Makedonia no nyinaa.
    Nanso, anuanom, yɛsrɛ mo sɛ monkɔ so nnodɔ mo ho mo ho mma ɛmmoro saa.
  aoj-aoj: Ipaꞌ pagasoꞌasa opalef esis sahin owani anamba itap luꞌupa Masedoniai.
    Ipaꞌ alipipai, afaꞌ waꞌipipa dindinip waꞌi, ipaꞌ ukup pipila esis sahin owan isimba
    pendaꞌ waf afambai fetaga fefeꞌ banagef.
  cbv-cbv: '@see-verse:1TH.004.009'
  taw-taw: Nɨŋɨd apun, God binɨb ne Masedoniya plopens mɨdebal okok mɨdupsek mapen
    lɨl dɨpɨm. Pen mam sɨkop, nɨbop kɨles gɨl agtep gobun, gem tap awl yɨbɨl amnɨmuŋ
  jic-NT: T'üc' way nun quelel lojí nun sejatjampan pjü way Macedonia po'ó. Newa nin,
    qjuisas más 'üsüs quelel lojí yupj.
  zap-NT: No zenga che ryaan de yra xkompanyer be ne rlaleedx Jesucrist ydendxee Macedonia.
    Per rnab noo lo de ne mazre gyanelsar de.
  wer-wer: Pël niaan ar yaap arim kar Masetonia yang poutë wëauröen lup sant yaalmë.
    Pël yaëënak karurö tenök, “Pötakëër kaö wesak eim ön,” kosang wesak pël yeniak.
  ipi-ipi: '@see-verse:1TH.004.009'
  qul-NT: Ajinata causachcanquichis Macedoniapi caj tucuy creyentecunawan. Chaywanpas
    rogayquichis, hermanocuna, astawanraj munanacuychis.
  tnc-tnc: Rita, jia wayuĩabu'airã mija ime. I'suᵽaka imarã imarĩ, ritaja Macedonia
    ka'iareka Jesúre yi'yurãte jia mija wayuĩayu. I'suᵽaka simamaka, jiibaji nare
    mija wayuĩamirĩrĩkawa'ririka yija yaᵽayu.
  ter-NT: Yoko koati kaná'uti ákoyea omótova yokóvo ne uhá koeti po'inu ûti xoko Kristu
    ya uhá koeti poké'exa Masêdonea. Itea kóyeane enéngeopinoe kénoki keúkoponivo
    ké'iyineye, itínoe mbo'ínu xoko Vúnae.
  bmr-NT: 'Jaamoro tollɨ momoonɨhicahi famoomaryo monahabomɨma Macedonia jiinɨjeri
    iicamoma. Jaarunofaño monohabomɨ, amɨɨhaico meneehi: Janaanɨcɨvɨro amɨɨhai imihuseque
    miguiraatusu.'
  fuf-fuf: Ko ɗun kadi wonɗon waɗude e fee musiɓɓe men ɓen fow e nder Masedonii no
    didori, kono men wakkilinii on, yo musiɓɓe, ɓeydugol kadi.
  bhl-bhl: 'Nimtew angom? Yu Masedonia aneng fian em abiw abiw angom biliw Yesus elo
    “Fein!”, dangbiliw kunum waneng alik alik ilo ibolow mutuk fian kukuw fein kukuyemkabiliw
    kasike. Kate, nu yulo kitil weng bokoyemomeluw: “Yom kanekabiliw kukuw be yu iti
    nengso nengso fian keloliwka!”, yangbuluw bakate!'
  ons-ons: So ŋine kimakopze korop Makedonia kepeo ge arimami, numa yaleoken okan
    wet maep okan onmami, ŋo siluŋ kimakop, ŋene koso manerop okanlukeu suayakane
    qebin ŋunmaine.
  con-NTPO: 'Nane que''ija ñoa''me poiyi''cco Macedonia''su faengasundeccuma tayo
    ñotsse in''jan''fa. Tsa''ma, faengasundeccu, que''inga gi ñoa''me conda''fa: Ti''tsse,
    ti''tsse tsa''caen injancco''faja.'
  ghs-ghs: Oi qesamane nikeme keke bamuhe sinabidzaho tupu Maketonia haba minarata
    oorai nike paha nokoke kokora eetorai oi mee. Oonihe dzairamane, eetorai oke paha
    mekeqoma eetorare.
  peg-peg: ଆରେ, ହାତ୍‌ପାନେ ୱିଜ଼ୁ ମାକିଦନିଆତ ମାନି ୱିଜ଼ାର୍‌ ଟଣ୍ଡେନ୍‌ କାଜିଂ ଏପେଙ୍ଗ୍‌ ହେଦାଂ
    କିନାଦେରା । ଆତିସ୍‌ପା ଏ ଟଣ୍ଡାର୍‌, ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ଆରି ଆଦିକ୍‌ ଲାକେ ହେଦାଂ କିନି କାଜିଂ
    ଗୱାରି କିନାଦେରା,
  txu-NT: Nã gãm ar amã aben jabê, Matenikam ar kute Jejukôt abeno kamy kunĩmẽ ne
    gar amã aben jabê. Kam dja ba ar amã, —Akmere ar, àpnhĩre ar, gora arek ar ã anhỹr
    ar aba rã'ã ne, ane.
  eng-WEBU: for indeed you do it toward all the brothers who are in all Macedonia.
    But we exhort you, brothers, that you abound more and more;
  gnw-NT: Añete co, peau opaete upurugüɨrovia vae Macedonia pegua reta. Ẽrei pumɨñera
    jecuaeño piyerau ete vaerã, cherɨvɨ reta.
  mux-mux: Kolea Masedonia propinj Krais-nga yambuma pali kepe eni aku-siku numanu
    monjulemeleko kanili. Akiliinga-pe angmene, eni ulu akili telemele mele ‘olandupa-olandupa
    teangi.’ nimbu tondulu mundupu mawa tekemulu.
  maj-NT: B'a̱ ts'ín kjáíhin tín'etjó ngayjee̱ já nts'eé xi tjín nga ngúsuhu̱n a̱nte
    Macedoni̱a̱. Tu̱nga ji̱n tíbinchii̱hi̱, já nts'e, nga 'yún ṉkjún kas'e sanu̱u
    kju̱a̱tjo.
  bkq-NT: Idânârâ Macedônia eynynonro Jesus einwânni modo agâ koendâ lelâ mawylymo,
    tutuze urâ. Awylygue “Alâ aisezedaungâ” uguely, Cristo eynynâ ypemugudo.
  kue-kue: Ana kaima yene ene angro God yombama Masedonia kamun koglkoglo meglkwa
    i ene eremogl ye kan wakai yeingwa. Ba no ka giglendi dindre ene mambuno yegl
    merkinde ere moraglmiwo dumgra.
  cot-NT: Aritarite piquejejiacaquea imaica pipintsajiacariquea maasano papitsaroventarijiate
    choocajiatsica guinteninintsipaequi Maseroniaqui, cotanquitsiquea nonintaquequea
    arimpaquea pimpintsamajajianaquempariquea.
  bnp-bnp: I muholi ngi, mu ngaru hateka e huriki a tara ne Kristo o Masedonia. Ngane
    mete ngaru mua mu gu ngaru hateka tabu ria.
  apn-NT: Na ka mẽ ra amã axpẽn kĩnh pê te mẽ kam amã amnhĩ tã ma pyràk o axpẽn nhĩpêx
    o ri apa. Nẽ pika pê Masetõn kamã Kris kôt mẽ akwỳjaja ka mẽ mããnẽn amã mẽ hkĩnh
    pê ã mẽ hipêx anẽ. Tã kêr ka mẽ arĩ ã amnhĩ nhĩpêx anhỹr rãhã nẽ.
  ctp-NT: Jlyo tiꞌ ba chaꞌ siꞌi ska ta ti taꞌa kichen tyi wan nsuꞌwi tiye wan ꞌin,
    loꞌo nsuꞌwi ꞌa tiye wan ñaꞌan wan ꞌin nchga taꞌa ndiꞌin chaꞌ ꞌwan loꞌo Ndiose
    nchga kichen lo yuu ꞌin Macedonia. Taꞌaan lka neꞌ kanꞌ, kanꞌ chaꞌ nchkwiꞌ ba loꞌo
    wan chaꞌ ti kuꞌni la wan chaꞌ suꞌwe kanꞌ loꞌo neꞌ.
  opm-opm: Gure Got ohe nita bap nuhur tap han bapo rim da ma gosapin pati oh Masedonia
    mong kuuhan gon ihirsi; guragur da gosapin patimur. Ihat da gosapin pati da oh
    gure mutuh oh isip isip mat orhorwi pisashenmur. Imat pisasheno rim kasip mengtei
    mama naporiya ohmur.
  bvr-bvr: Minyjiya, ngarla! Ana-goyburrpa jal nyiburr-nirra burrwa Wangarr burr-yika
    gu-galiya yerrcha gun-gardiya rrawa gu-jirra gu-boya Mechadóniya (Macedonia).
    Wurpa lika ngayburrpa burr-guya nyiburr-weya ana-gorrburrwa, jela, worla, mu-nguy
    barra nyiburr-yirda jal nyiburr-ni ana-gorrburrwa gu-gapa gu-guta rrapa minypa
    guy-yirdiya barra guy-bamba guy-workiya.
  wal-wal: Qassi Maqidooniyaa biitta ubban de7iya ishata ubbata tumu intte siiqeeta.
    SHin nu ishatoo, intte hegaappe gujji gujjidi eta siiqana mala, inttena woossoos.
  zad-NT: Na' chakile yog'ḻoḻ beṉ'ka' nonḻilall' Crístona', beṉ'ka' zoa doxente Macedóniana'.
    Na' chat'yointo' le' beṉ' bish' na' le' beṉ' zan', zizikchli gakchi ljwell-le.
  kmg-kmg: Erâ ŋoŋe Makedonia mâreŋ hae sâc opâ ruac juraŋgopieŋ jaŋe maŋjauŋ ejarehuc
    jueŋgopieŋ. Erâ sifu mocwâc ɋârâŋkeocte ŋazaŋgopeneŋ.
  aso-aso: Idoꞌ lo-lengeme neineꞌ neꞌmine igi lingine Makedonia misubouꞌ Izesuꞌ evenele
    zuho miniꞌmi moni nizave mukiꞌ nene lutinedunuꞌ nasahiliꞌ i-ngidi minaaꞌ nave.
    Neꞌmine igi nizaniꞌza gohi amuzo mili li-ngimi minilo lo gatine do nolo-lingimune.
  uli-uli: Iwe ngo hami ila ha hachangir panger mekla wol bismi wol Macedonia. Ila
    habe hafael pechehmi hami rewol bismem bo habe yedamgel tot.
  nin-NT: Ingga i hi imba i kpanye meme yo na amuya abiga ba wemi nu Makidoniya. Inta
    i tsi ki imba ango amuya, imba bu na mri meme.
  tgk-tgk: Бале, шумо ҳамаи имондоронеро, ки дар саросари вилояти Мақдуния ҳастанд,
    дӯст медоред. Ба ҳар ҳол, хоҳиш мекунем, ки якдигарро боз зиёдтар дӯст доред.
  acu-NT: Atumka nekasrum Cristonu ainau Macedonianam pujuinausha mash anearme. Tura
    Cristonu asaram, nuna nangkamasrumek Cristonu ainau aneetaram.
  cak-WNT: Quec'ari' chuka' yixtajin chubanic, ye'iwajo' quinojel ri kach'alal ri
    yec'o pa ruwach'ulef riche (rixin) ri Macedonia. Pero chuka' nikabij chiwe chi
    can ta sibilaj niq'uiy ri ajowabel iwuq'ui.
  ebk-ebk: Tit-iwa met kayman ay enkamanyu sa as nan am-in ay iib-a ay wacha henan
    intiru ay Macedonia. Ngem tukununmi chakayu ay iib-a ta taptapiyanyu pay nan atunyu
    ay munlelennayad.
  spa-PDDPT: Ciertamente lo hacen con todos los hermanos en toda Macedonia, pero les
    rogamos, hermanos, que abunden más,
  ruf-ruf: Kwaapfila apfo pfipfo pfamuwatendela wandughu wose iwali Makedoniya yose.
    Lekeni wandughu twomlombani mghendelele ghendo kutenda apfo.
  gun-gun: Anhetẽ peayvu ae ma Macedônia py irmão kuery ikuai va'e ha'e javi. Ha'e
    rami teĩ irmão kuery, ajerure mborayvu re pendekuaive tema aguã.
  agu-BL: Na bintzinin ja lajluchax yi na chilok' quibu' squibil quibu' scyuch' yi
    e' cmon creyent yi najlche' lakak e'chk ama'l cwent tetz Macedonia. Poro yi ketz,
    yi nternin na cu' kawutz tan chibnolu' tane'n, i'tz yil jal mas lok' ib ẍchixo'lu'.
  isn-isn: Kulu kuulu, ai itumile aya ihi ku aluna niamoli ku Makedonia ihi, kuiti
    ku umusinja, aluna, mitume ga ni ikilo.
  eng-PEV: Yes, you love all the Christians in every place in your country, called
    Macedonia. But we ask you strongly, friends, to love each other more and more.
  ilo-ULB: Pudno, nga ar-aramidenyo amin dagitoy para kadagiti kakabsat nga adda iti
    entero a Macedonia. Ngem ballakadandakayo, kakabsat, nga ad-adda pay koma nga
    ar-aramidenyo daytoy.
  pir-NT: '@see-verse:1TH.004.009'
  anv-NT: Ne wáwálé ɛnyú débɔɔ́ mɛ gejeé ne atɛ aŋmɛ ako né gebage mewaá Masedonia.
    Ndɛre ɛlúmbɔ, aŋmɛ sé, ɛsé dékpeage ɛnyú nnó debɔgé wyɛ gejeé ne atɛ déjyɛge
    mbɛmbɛ.
  sab-NT: Ulia ba ulita kle ta dbe no daba Chubenu ulita ole kle toi una kaire kaire
    nga Macedoniage, noare ba kle mo ta dbe ene modi. Cha gerule ba ole cha daballa
    cha ibotea Jesucristo giti, ba ta dbadale modi no diali ma ngle daba ole ngerugu.
  tmd-tmd: Ñɨŋ Krais nöbö mö nuŋwa Masedonia Propins mɨdöi bla magalɨg algör ör mödö
    madmag nɨgmɨdöia. Jɨ ñɨgö mönö ölɨsö yadön yadmɨdöla, ñɨŋ mɨ ususör rön, öim mag
    adakwör rɨŋ mɨ diba duaŋ.
  acr-NNT: y jelaꞌ katajin alaq che uꞌanik kukꞌ konoje ri hermanos e kꞌo chilaꞌ pa
    ronoje taq ri luwar re Macedonia. Lik kꞌu kantzꞌonoj che alaq hermanos, e xaqi
    tijoj ibꞌ alaq che waꞌ.
  kpg-kpg: Goodou guu hai nia mee aanei gi godou duaahina ala i lodo Macedonia hagatau.
    Malaa, madau duaahina nei, gimaadou e tangi adu bolo gi hagamahi gi haga damana ina aga
    di aloho deenei.
  taj-taj: ओच्‍छे थेनोन अन्‍छार एनीगदेसे माकेडोनिया भिबा अञ्‍चलरी मुबा जम्‍मान विश्‍वासीगदेदा
    ल्‍हानान माया लबा मुला। थेतबासेलमा ज्‍योज्‍यो आले नाना आङागदे, थेह्रङ् लसीन एनीगदे
    ह्राङ ह्राङ न्‍हङरी अझ माया लसी चिउ भिबा ङन्‍ना अर्ती मुला।
  avt-avt: Yi wen hanhan ni yinan nerer wit wit neit provins Masedonia, te haiu metpi
    hɨm manp yi naiu yinan, yi hanhani yapɨrwe.
  cbk-cbk: Deveras bien fuerte gayot el amor y caridad di ustedes para con todo el
    maga creyente de Dios na entero Macedonia, pero quiere came roga con ustedes que
    omenta pa el di ustedes amor y caridad.
  uig-ARA: چۈنكى سىلەر پۈتكۈل ماكېدونىيە ئۆلكىسىدىكى ھەممە قېرىنداشلارغا شۇنداق قىلىۋاتىسىلەر؛
    شۇنداق بولسىمۇ، ئى قېرىنداشلار، شۇنداق قىلىشقا بېرىلىپ تېخىمۇ ئېشىپ تېشىشىڭلارنى،
  tuf-tuf: Sirat ba eyta siw̃jac etar, baatán rabin Macedonia cajc cut itquin eyta
    sehnár chácaro. Etar ísatan ba quin conro. Rahran rahran acsar im eyta sehnác
    jaw̃i.
  abx-abx: Si kamatu'uran ngani' agbuhat-bi na dina i paghigugma' si dimu'an kabugtu'an
    si pagtu'o si bug'os Macedonia. Pero bisan pa mga kabugtu'an, ag'aghat kami' kam
    gihapon nga subrahan-bi pa i katangkud-bi pagpadayon sito si uras-uras.
  mco-NT: Janch tɨy'ajt jadu'n co miich ajcxy mdzocy mjɨhuɨ̈y tüg'ócɨy je mɨgügtɨjc
    huɨdi tzɨnaayb jɨm Macedonia ñaaxjot. Nmɨgügtɨjc ajcxy, may'ajt nbɨjctzooybɨch
    co jacnaychójcɨgɨxy nayjɨhuɨ́ɨyɨgɨxy etz mnayyajmɨj'ájtɨgɨxy mɨj cajee.
  cpb-NT: pimatakeri petakotaari iyekiite nampiyetawori piipatsiteki Macedonia-ki.
    Iro kantacha ontzimatye piyaatakairo irojatzi pithotyaaperotantakyaawori.
  aon-aon: Aria ipak urkwip douk panawasham ihishmorim kupaishi Kristen douk shape
    ihigunum um shokugi nahobig Masedonia iri. Aria ipak Kristen! Apak makri mukripep
    dodogowinyi baraen um ipak urkwip punawasham eshudok arpesh aria putaurumesh pishagrakuk
    riguk parik pape penekesh um.
  hus-NT-2005: Ani anchanꞌ jeye ta kʼanidháltsik ejtal an kidháblábtsik xu kʼwajíltsik
    putál Masedonia. Kidháblábtsik, por tu pakabédháltsik abal bél ka pubédhaꞌtsik
    más na kʼanidhaxtal.
  mig-NT: Te suni súan kásá'a‑ró jíín táká ñani̱‑yo̱ já káxiu̱kú‑de nɨ́ɨ́ ñúu̱ Macedonia.
    Ko káka'a̱n nda̱'ú‑ri̱ jíín‑ró, ñáni̱, ja̱ ví'í‑gá nándeá‑ga̱ tu̱'un mani̱‑ún
    ini̱‑ro̱.
  bps-bps: du gadègu kamdo gamu kdee dad flanekyu faglut di klamang banwe Masidunya.
    Kabay dad flanekgu, toomi fni di gamu, tananùyu fa i kasakdoyu.
  mbs-mbs: aw netegahan day te dakel se pedowan niyo diyà te kedita te doma otaw egpemenal
    doton te kebelad te probinsya te Masidonya. Meneng menge kedowa day, ibeg day
    gayed niyo pedekelen se pedowan niyo kandan.
  tof-tof: Da módóga, yabü moboküpdü ubi ta asine blaman zonaretaldó, blaman basirrdü
    nidi ngyabendako Masedonia prrobins kugupidü. A ki yabü arüngi byaldakla, zonaretal,
    yabü moboküpdü ubi dódórr ainüm.
  cme-NT: Diiloŋ uŋ taaraŋ na ta na dɔl na natobimba‑i dumaa, ninsie ninsie na bi
    dɔl na-naa dumɛi Maseduɔni‑i-na hiere. Ŋga tobiŋ namaa, jande, i cãrã-nɛi, diyaaŋ
    kunaŋgu na naara-kuɔ.
  sus-sus: Wo na nan yati rabafe ngaxakerenyie ra naxee na Masedon bɔxi birin kui.
    Kɔnɔ muxu a falama nɛ wo bɛ, n ngaxakerenyie, wo man xa nu na xun masa.
  pon-2006: Oh kumwail wiahier met ong riamwail souleng kan koaros nan Masedonia pwon.
    Eri, riat ko, se peki rehmwail kumwail en woneweite ni kalaudpen limpoak wet.
  dad-dad: Momoi, ã tureĩ tar ganan Masedonia provins ganan bun difaref anidi nigin
    wauĩ laa fedig. Anĩ ere, turamã tar, ã baba baban ago gouf nigin totol bagai marokeneik.
  zab-NT: ne ziyquɨpac cayuntɨ par cun irate de saniroldilaaznɨ Jesucrist nez Macedonia.
    Per rguiin rnaabnɨ lot chaza icaazrupactɨ de saat.
  jae-jae: Taôm agôm kêtu tôŋ kêpi lasitêwai samob, taŋ sêŋgôŋ Makedonia naŋ su. O
    lasitêwaac, tonec tec aêac alêŋ biŋ amac gebe aŋgôm anac ŋawaegeŋ.
  ksd-ksd: ma a dovotina, ava pait ia damana pire diat ra umana bartura i dat par
    aro Makedonia. Ma ave vargat pa avat, a tara na turagu, ba avat a vapealane vanavana
    ra varmari;
  msm-NT: Su pighigugma now on to tibo mgo sakup ni Jesus no nakalibong iyu duon to
    tibuuk prubinsya to Macedonia. Di oghangyuon noy sikiyu no padugangon now pad
    to paghinigugmaay.
  myk-myk: Kee taanɲɛɛgɛ ke shiin ki wa yee ni na ɲaha tii nʼa daa fɛɛ pu bɛɛri na,
    piimu bɛɛri pu ɲɛ Masedɔni fiige ki ni ge. Ga wèe wa li shaa yi mu sanha jo yi
    la fara lee na.
  sbe-sbe: Na mamohoikalili, ekalesiya bodana Masedoniya luwanaena meta kwa gadosisiyeidi.
    Iyamo ka hededelaowa kalimiuwai, kama kahao, teina miyamiya ta bena kwa miyamiyaei
    ye laki ye lau.
  mcr-mcr: He näqŋqä ae ämepu, ämaqä quuvqä heqiyqä eeqänäŋä, aŋä qua naqä Masendoniya
    iu im-imä äpmakäwäŋuwä iuŋqä enyätqäuä. Neyämaqäuä, he suqä iiŋi äpakänä imäkqäpŋqä
    neŋgaŋgi, maŋä yäŋänäqŋqe, i etqu.
  cux-NT: Cuáácú chi neⁿ'é nī nducyaaca hermanos yeⁿ'ē yú chi snéé na yáⁿ'āa Macedonia
    naati maaⁿ ní di'cuíítu caⁿ'a 'nū chi dinéⁿ'e ca nī hermanos yeⁿ'e nī.
  tur-YTC: Gerçekten, bütün Makedonya’daki kardeşlere karşı aynısını yapıyorsunuz.
    Kardeşler, bu konuda daha da ilerlemenizi öğütlüyoruz.
  san-ITR: kR^itsne mAkidaniyAdeshe cha yAvanto bhrAtaraH santi tAn sarvvAn prati
    yuShmAbhistat prema prakAshyate tathApi he bhrAtaraH, vayaM yuShmAn vinayAmahe
    yUyaM puna rbahutaraM prema prakAshayata|
  bel-N: дый вы гэтак і робіце з усімі братамі па ўсёй Македоніі. Просім жа вас, браты,
    багацейце [ў гэтым] болей
  sch-sch: Male nangnin, atatakin, ma angtak han Macedonia rama lâibungngei le sarnungei
    murdi chunga nin tho ngâi zoi ani. Masikin ruolngei tho nôk uol rangin nangni
    kin ngên ani.
  mic-MIQNT: Muta gis nige' gesaloq ta'nig getlams'tasultijig eimutijig Masetoniaewa'gig.
    Melgi tawaqtmuloq, nigmatut, ugjit me' gneg 'lta'new ta'n teli gsalo'q igtigig.
  huu-NT: Nana Macedoniamo ite creyentiaɨna jai isiruitomoɨ; iade nia isiruicana omoɨ
    jai.
  jiv-NT: Iis nútiksarmek aneniatsrumek ashí Masetúnianam matsatainia nuja̱i̱. Túrasha,
    yatsuru, atumí aneṉkrattairi̱ nú nukap ajasti tusan, seajrume.
  otm-NT: Nɛ ya gá 'yuthʉ nin huɛ̨catehʉ gätho yʉ cu i 'bʉpʉ ra häi Macedonia. Pɛ
    dí xi ahʉ ma zʉ cu ahʉ nɛ man'da gui 'yuthʉ nin huɛ̨catehʉ.
  dah-dah: Irde fudinde wor po deŋbe kadtiŋ yago Yesuyen alya bereya Masedonia naŋa
    bana haŋ kuruŋ goyen goke bitiŋde mat amaŋeŋ nurde faraŋ yurde haŋyen. Niŋgeb,
    kadne yago, matatiŋ gobe gwahade po teŋ hinayiŋ. Irkeb kuŋ kuruŋ hiyyeŋ yeŋ gago
    dineŋ tebaŋ dirde hite.
  tnk-tnk: Nənə pərhien hiokeikei piəvtaha me pam fwe Masetonia. Mətə piak me iahaməres
    pehe mə tihamo a iamɨnhi irə mamhəuvən.
  kpr-kpr: 'A geka beká mo: nenda nano namendi Frovensi Masedonia aminda dubo buraeva.
    Kotugo, namanenda nano namendi, ava e gogoghombaovo dae sise, namane nemokena
    benunu sise irera.'
  san-IAS: kṛtsne mākidaniyādeśe ca yāvanto bhrātaraḥ santi tān sarvvān prati yuṣmābhistat
    prema prakāśyate tathāpi he bhrātaraḥ, vayaṁ yuṣmān vinayāmahe yūyaṁ puna rbahutaraṁ
    prema prakāśayata|
  nho-nho: Aa kootou naa ni sosorina peenaa ki naa taaina ma naa kave katoo kootou
    e nnoho i Masedonia. Teenaa maatou e ttaro atu ki kootou, naa taaina ma naa kave
    maatou nei, kootou ki ttosi ake naa sosorina e taukalleka kootou naa.
  gym-NT: Munta ja mräkätre tödekaka Jesubti nünanka kä ngrabare temen Macedonia yete
    tarere jökrä bkänä. Ye abko kuin akwa, munkwe ja taredre bäri mda köbö kwatirekwatire
    abko nunta niere munye.
  azg-NT: Ndoꞌ na mayuuꞌ, ꞌoꞌ conanꞌvengiohoꞌ tsoñꞌen nnꞌan na vantyja nꞌon Cristo
    na mꞌanhan ndyuaa Macedonia. Majoꞌ cotyꞌí jndyꞌuë́ ꞌoꞌ na cüiveꞌngiontyichenhoꞌhin.
  bhd-bhd: ते सारे मकिदुनिया इलाकेरे सेब्भी ढ्लान सेइं साथी एरू केरतथ भी, पन हे ढ्लाव,
    अस तुसन कां छन्दे केरतम कि होरे भी बद्धते गाथ।
  too-NT: Lā' chuntza' tū' xmān lāpāxquī'yā'tit, hui'xina'n nā cāpāxquī'yā'tit ixlīhuākca'n
    huan tā'timīn xalanī'n na ixlīhuāk huan estado de Macedonia. Lā' iccāsqui'ni'yāni'
    que ā'chulā' cacāpāxquī'tit.
  ind-AYT: Bahkan, kamu telah melakukannya kepada semua saudara yang ada di Makedonia.
    Akan tetapi, Saudara-saudara, kami memintamu dengan sangat supaya kamu melakukannya
    lebih lagi,
  cjo-NT: Jee, niyotaki pineshironkatziri maawaeni masherooniyajatzi, riraga ayemijantzinkarite,
    omaanta iroñaaka nokantemi eekiro piyaatatyee pineshironkaperotawakayaroña.
  nsn-nsn: Doho mana tun inggoum mu malauelhir noman toso bung uanotoumiu gera uangoul
    tar pang Masedonia. Bo inggeim puk mi kula uapopokoho tun tamiuoum ro uonotoumiueim
    tar uatampopokoho dedempela tar niguatanin.
  san-DEV: कृत्स्ने माकिदनियादेशे च यावन्तो भ्रातरः सन्ति तान् सर्व्वान् प्रति युष्माभिस्तत्
    प्रेम प्रकाश्यते तथापि हे भ्रातरः, वयं युष्मान् विनयामहे यूयं पुन र्बहुतरं प्रेम
    प्रकाशयत।
  tna-NT: Cuaja micuaneda Macedonia yahua je edue cuana ibuneda ebainia nime, daja
    hue micuana sa puderati taji.
  lid-lid: 'Ya, idoh handru, aha leheya kandriyen ta aso-ok labai iri nadu tine aha
    iri, i tiri lau badu loboho kon tinan mara-ei udu bolo Masadoniya. Idoh mwasin,
    arile ahi asehek sahou boto-on ewek taha nadu tine ahi: Aha ka-en le hamon ta
    kandriyen doh, kamwenen kili le ai.'
  wim-wim: Ngay puth keenkan kan thathang niiyang niiy Christians wiy nal-nalantan
    kaangkan wunaniy aak nanman wunaniy, Macedonia.angan. Ngan inana thayanam thawanan
    niiyant, niiyaniy kan-kanama ngangk pal-pekkuwamana kaangk wunān niiy-niiyantakaman
    aꞌ ngangk minangam iiyān niiy-niiyantakaman.
  zga-M: Lweli mwavombile inchi nchoni kuvalukolo avaliku Makeonia yoni, ulwakuva
    tukuwasimilencha, valukolo muvombe na kukulutilila.
  yom-yom: Ayi buawu bobo lulembo vangila mu diambu di bakhomba ziozo badi mu Maseduani
    dioso. Vayi tukululubula diaka, bakhomba mu luta buela kuenda ku ntuala ;
  eng-NNA: Yes, you are taking care of the Christians well in your country Macedonia.
    Now we tell you, keep on doing like that.
  san-SIN: කෘත්ස්නේ මාකිදනියාදේශේ ච යාවන්තෝ භ්‍රාතරඃ සන්ති තාන් සර්ව්වාන් ප්‍රති යුෂ්මාභිස්තත්
    ප්‍රේම ප්‍රකාශ්‍යතේ තථාපි හේ භ්‍රාතරඃ, වයං යුෂ්මාන් විනයාමහේ යූයං පුන ර්බහුතරං
    ප්‍රේම ප්‍රකාශයත|
  yut-yut: Ji asi paŋmuwukbi notji Masadonia provinskon dukwan dukwan ekwaŋ uŋun do
    but dasi galak taŋ yomaŋ. Mani, uŋun aŋpak sigɨn saŋbeŋek madepsi aŋakwa pap tosak
    dosi dayamaŋ.
  grc-BYZ: καὶ γὰρ ποιεῖτε αὐτὸ εἰς πάντας τοὺς ἀδελφοὺς τοὺς ἐν ὅλῃ τῇ Μακεδονίᾳ.
    παρακαλοῦμεν δὲ ὑμᾶς, ἀδελφοί, περισσεύειν μᾶλλον
  cpc-NT: pimatanakiri pitakoyitanaari iyikiiti ikaatzi nampiyitawori maawoni piipatsitiki
    Macedonia. Iro kantacha ontzimatyii piyaatakairo irojatzi pothotyaantapirotatyaawori.
  nhg-NT: Pos ejqueu ye nenquentlasojtla innochtie tocnihua tli chajchönte pa noche
    estado de Macedonia.
  nya-nya: Ndipo kunena zoona, mumakonda abale onse a mʼbanja la Mulungu a ku Makedoniya.
    Komabe, abale tikukulimbikitsani kuti muzichita zimenezi koposa kale.
  ngu-NT: Niman melahuac nenquintlajsojtlaj nochimej on tocnihuan yejhuan chantij
    nochihuiyan ne Macedonia. Pero sanoyej temechtlajtlaniliaj, nocnihuan, ica nemotetlajsojtlalis
    más ma miyequiya.
  kup-kup: '@see-verse:1TH.004.009'
  jid-jid: Naki, bi ka tie wayi ni wawu mmri vayi wa ba he ni wawu Masidoniya. U kina
    ka chuwo ni hla niyiwu dun yi vu tre yi nji mgbamgba me na, mmri vayi.
  wmw-wmw: Kweli-kwelini, muwapenda wanduzetu piya wari kuinshi Makedoniya piya. Novyo-sivyo,
    tukutafadalini wanduzetu muzidi kuwapenda pakulu wanduzenu‑wo.
  gmv-GGM: Kumeetha maqidonyyan diza ammaniza asa wurss inte siiqizayss erretidayssa.
    Gido attin nu ishato inte hayssafe aathi sinththe bagga siiqistana mala nu intena
    zoroosu.
  ssg-ssg: A salan wanen, amuto waheni hatesol kahikahi Jises ti Masedonia hatexux.
    Tuahe amite kakane eliel amuto ti aile ahekean.
  zpo-NT: Nu sbaaka nkela gu rese xaa Jesús, xaa nzho yizhyo Macedonia. Per wech nu
    bzan, naab doo nu lo gu zee masra ble guya kad mbizh.
  poy-poy: Nakaka mwenga muweriti mwankuwatendera hangu waumini wayenu kila pahala
    Mumakedoniya. Tuwaluwani waumini wayetu su mtendi nentu na nentu.
  qwh-NT: Allim cuyecayanqui Macedonia marcacho wauqicunata, peru mañecuyaqmi cada
    junaq mas cuyanacur cayänequipaq.
  gaw-gaw: Ao, ag Makedonia ap̱a lailḵad oh dilagnu oolag mauhṯe amge ig lainḵad,
    ig baula iiḵu g̱agaṯag aqadta aṯem, ag kobol amu baula mamanidp̱eg, oḵainab dayaḏ!
  nca-nca: Hamó, ye Masedonia mira soso ŋuno Anutu koro unipare ŋuro newonde meté
    yunoyoteŋgo. Asa uni topo, ŋande rukiso yereteto, otete ŋu hamó watí-watí teyuri
    qembe.
  zpz-NTPP: Tees ni bicy der nu dela de bicy na nu yuꞌ lo de yu ni Macedonia. Ndeꞌ
    nu der bicy na, de̱ ya̱ rnishba̱a̱ de̱ lo der nu tub dzi ga pca zir der losaꞌr.
  zac-NT: Nu zni rac shtuꞌu të grë shmënë Jesús naquëreldë Macedonia. Perë rdëꞌnë
    naꞌa ruëguë lëꞌë të, ra bëchi la saꞌ hiaꞌa, gulë guaruꞌbë cariñi nanapë të con
    saꞌ të.
  kyg-kyg: He, lapakaemo muki Masetoniya kotega maiꞌnaya konagatapieꞌmo lapau lapayamopafiꞌmo
    lapauꞌniyaꞌmonanafa konagatimogitapae, huta, lapao ke hetaeꞌmo, magoꞌe magoꞌe
    huno lapaino, huta nehune.
  kmk-kmk: Katuttuwaana, pipiyaon yuwon dan losana susunud sinat lakub probinsiyan
    di Macedonia. Yoong kodawon mi kan dikayu un taḻona man-iinnanggom kayu.
  cao-NT: Jatiroha ca Macedonia maí ca xatë bo noiqui mato. Jama, “Oquë tsi jato noitsacana”
    iquia, ëbë xatë bá.
  bbr-bbr: '@see-verse:1TH.004.009'
  inb-inb: 'Sutipa­mi Mase­donia alpapi tukui Jesus­wa tukus­ka­kuna­wa kuia­na­kuspa
    kaug­sa­na­kun­gi­chi. Chasa kuia­na­kug­pi­pas, kam taita i mama­kunata nin­chimi:
    mas­pas kuia­na­kui­chi.'
  hrv-hrv: a to doista i činite prema svoj braći u cijeloj Makedoniji. Samo vas, braćo,
    potičemo da u tom još više uznapredujete
  box-NT: Bṹn lé bìo á mi yàá ɓuan lè wàn zàwa lè wàn hĩ́nni ɓúenɓúen
    na ho Maseduana kɔ̃hṹ ɓúenɓúen yi. Ɛ̀ɛ ká wa pá wee fìo mia le mi wíoka
    dé mu wán.
  ote-NT: Ne majua̱ni ya guí øthʉ njabʉ con gatho ya cu ꞌbʉ gatho rá ngʉni Macedonia.
    Pe dí zoꞌaꞌihe zi cuhʉ gue maꞌna da ziꞌta ri hma̱tehʉ.
  wnu-wnu: An munon Masedonia igour eng gugum mom wuri qenungar igoumon. Ego, an yonou
    wau ima gas ende, qomon eng mom qenen ende ebet igoarar qamb bo aninob quraun.
  zam-NT: Tac, lìcpe' ba'i, tataaque' nque' lezo' gu' ñèe gu' mèn co' ndxàc mèn hues
    xtàa na' par ned le'n rye yèezya' che'n làaz mèn macedon. Per daa ña'b loo gu',
    mèn huesen por cón che'n Crist, sate más toloque' bli gu' par que' tín' lezo'
    gu' ñèe gu' thìb hues xtàa gu' no tedib hues xtàa gu'.
  zyp-NT: A ngetei tahpaw co Masidonia raang letei uny vytei a dopaw na cang he ceh.
    A cang naná tah ma hming cawh tua vy lo leimei thlang pawtah kaa ca sia he.
  sey-NT: Ja̱je paꞌina, mësaru siꞌaohuaꞌire Maijaꞌquë doꞌijëre Macedonia paꞌicohuaꞌire
    oijë paꞌiyë. Ja̱je paꞌiquëtaꞌare jero saꞌna ai pa̱ire oiyepi mësarute paꞌija̱quë
    cajë cua̱ñeñë.
  nvm-nvm: Ijefuon ja e kaifjon roin Jesu ma vierafejo bu ai Mesedonia ijia karinva
    iji jan ijeg oijmiav. Regavo iviakma no una madu kuardiame kia, Ni iji ja oijmianamivo
    ijeg tavan bog oijmanamiknum vaf.
  mps-mps: Tama dagego dwagi yai homu duga abagi dabe te Masedonia tǫ tigidali tomode
    bidibo bidi dabe augwali dali ebo dao. Dagego te kolesaga ebaso, God agai te kolesaga
    dagebolo ola mani, te dago koneai. Tiali ma, dago abagi dede, dago po bomo elama,
    dage dali obao, tama dagego duga abagi dabe augwali dali dwagi yai homu ebo kolesaga
    te kolesaga dagego me mu ela pao.
  pab-NT: Xisonae koxaka xawaiyetita tyotya xihinaeharenae Macedônia koa tyaoniterenae.
    Hoka maika exahexe xawaiyetya kakoa.
  llg-llg: Ai mamanene so, lae, ei sue basa tolanoo kala malai nusa Makedonia ndia.
    Te tolanoo nggalei! Hatematak ia, ai moke fo ei sue hataholi feꞌe kala lena bali.
  kyf-kyf: '''Sa -bhlokpadɛ, -amɩaa bhelia -wa mɩa Masedʋanɩ -dʋdʋ weee -gʋ, a -kalɩa
    wa zɛ. Nɩɩ, bhelia, amɩaa zukpa -wa, a kpa we la -kli.'
  tpi-tpi: Na yupela i save givim bel bilong yupela long ol Kristen i stap long olgeta
    hap bilong provins Masedonia. Tasol, ol brata, mipela i laik strongim bel bilong
    yupela, bai yupela i mekim dispela pasin moa moa yet.
  mih-NT: Ta ndisa vatyi sa cuñi ndo sii tandɨhɨ yañi yo nacahnu Macedonia, zoco zañiñi
    ndi sii ndo, yañi xaa, vatyi cuñi ca ndo sii ra ñihi ca.
  qvh-NT: '@see-verse:1TH.004.009'
  kms-kms: Di muq nungoqi nimand tiqe buagi Masedonia opu yeru kin ninde yumbo ur
    ren kin qa bei wand wand. Pudi mand, beghi nungoqi simbe buduq nungoqi yumbo ur
    te kin quan nganye ei mune puq wen.
  agn-agn: Ig sia ka kaman tang agboaten mi ong mga logod ta atan ong bilog ang probinsia
    tang Macedonia. Piro pagigampang ami pa ka ong nindio, mga logod, ang dolangan
    mi pa enged tang paggegma ming asia.
  nhi-NT: Uan ohcon nanconchiutoqueh innauac nochtin tocniuan ic nouiyan Macedonia.
    Tlen quemah, itnamechontlatlautiah ocachi uan ocachi ohcon xonmosepantlasohtlacan.
  ttc-NT: Ikxji nqet ek'ulu' kyuky'i kyaqil kye qerman aj akyeqet tuj tkwentil Masedony.
    Per nxik qnimsa'na ek'u'j waq erman tzan k'on tkaj esi' sinoke tzan ejoyon tume'l
    titza' tzan ek'ulun mas b'an galan.
  dan-1931: det gøre I jo også imod alle Brødrene i hele Makedonien; men vi formane
    eder, Brødre! til yderligere Fremgang
  kwj-kwj: 'Wosini Masetoniya mapwa ki dau hiparakambwe le keke tinda ete ku wondau.
    Woro nui hiparakambwe le, mwanji kwambu naha ki kunu nu sawendau: Dele sumbu hinga
    gamwe ga gamwe ga ma ete ku wondawa sa sukwanda.'
  vie-OVCB: Anh chị em cũng đã thắt chặt tình anh em với mọi tín hữu trong xứ Ma-xê-đoan.
    Dù thế, chúng tôi nài xin anh chị em cứ yêu thương họ hơn nữa.
  kze-kze: keinárawa'a Másétóniyaa-ayampaken-kwaasi Áánútun-aaiyavesa áraire kwésen-kwaasivimba
    á'a kentirumbá tímakaawe. asiramái séta moórá-morawaivimba kentirumbá tíma'mae'a
    íyóro kwésumpo
  mpj-mpj: Yilta jilanya-janampayan kunyjunyu nyinapayi wirrirlijanukajaku, parna
    Majatuniyamartajiku, Jiijajmili walyjakajaku. Jilanyanyurra wulu layikamuminyirri
    nyinakura.
  lbk-lbk: Et siya tet-ewa met nan ang-angnenyo isnan am-in ay iib-a ay mamati isnan
    olay entona id Macedonia. Nan yangkhay magtek ibfakhami ken chakayo idwani, et
    ta am-amed yo eesten nan ikkanyo ay en-asilayad.
  mto-NT: veꞌemam ax joꞌn xtonda ma̱a̱t nu̱jom je̱ utsta je̱ ajchta ma̱a̱t je̱ utsta
    je̱ tsa̱ꞌa̱da juuꞌ veꞌe tsu̱u̱nidup je̱m macedóniait yꞌit jo̱o̱tm. Ax nmunooꞌkxtktupts
    a̱a̱ts miitseꞌe je̱tseꞌe nu̱yojk mtunjaaꞌknachó̱kjadat vimpit atu̱j vintso̱ veꞌe
    ya̱ it ñaxy.
  bzh-bzh: Ham nġo nevonġ nebë sënë vu hil arid lo pin sën denedo distrik Masedonia
    lo. Rëḳ arig lo, he vo ġadu loḳ ham bë ham pasanġ ahëmin geving sir panġsën,
  guj-2017: આખા મકદોનિયાના સઘળા ભાઈઓ પર તમે એ પ્રમાણે પ્રેમ રાખો છો; પણ ભાઈઓ, અમે
    તમને વિનંતી કરીએ છીએ કે, તમે હજી પણ વધારે પ્રેમ રાખો;
  jvn-NT: Lan wujuté kowé ya pada ngétokké katrésnan kuwi marang sedulur kabèh nang
    bawah Masedonia. Nanging para sedulur, awaké déwé kepéngin ngélingké marang kowé
    sepisan menèh, supaya enggonmu trésna marang sakpada-pada intera mundak terus.
  byr-byr: Sareꞌ dareꞌnesɨ. Sarɨmɨreba Kwaaka Maazathonɨya yuneba sɨryaꞌmweraavɨ yuyaraavɨna
    kale yɨhyɨvanɨꞌ. Sareihɨrɨ dɨragɨnna yɨhɨthɨvanɨgo. Gazaigɨzaigɨ kale naanga naanga
    gyana!
  ian-ian: Masedonia walɨnja nɨma kɨpmamba lɨga ngwula kɨta mbaapma nɨmba, wan vak
    ke kwagalangwa. Nɨmamba kwutaa alɨ ngwula.
  hun-hun: Sőt gyakoroljátok is ezt minden atyafi iránt, akik Macedóniában vannak.
    Kérünk is titeket, atyámfiai, hogy jussatok ebben előbbre.
  mcf-NT: Min nidaid Masedonia caidën tabadquido Esus tantiaquido utsibotedi mimbi
    tantiec. Mibi yacpadquiecbidi tantiananquioquin utsibotsen tantiaquiota.
  kjs-kjs: Go pisa-pulu nimimi nimina ame balinu Masedonia su-para piri-repaa ranaame
    komisimi. Go pisimi repa pare ame balinuri naame nimi puri mapalaaoma go-rupa
    palepape lo lagialema.
  mni-mni: Aduga, tasengnamaksu nakhoina Macedonia apumbada leiba ichil inao pumnamakta
    madumak tou-i. Adumakpu Ichil inaosa, madudagi henna hennaphaobasu tounanaba eikhoina
    nakhoida thoujinjari.
  yad-NT: '@see-verse:1TH.004.009'
  mxb-NT: Ta dión taꞌani kée ndó xíꞌín ndidaá ka̱ na̱ kúú kuendá Jesús, na̱ ndéi chí
    kuendá Macedonia diꞌa. Tído seí ndaꞌí ndu̱ noo̱ ndo̱, ñani, ña̱ káꞌano cháá ka̱
    ná kakuu ña̱ kúꞌu̱ ini ndo̱ saꞌa̱ ná.
  pon-2006A: Oh kumwail wiahier met ong riamwail souleng kan koaros nan Masedonia
    pwon. Eri, riat ko, se peki rehmwail kumwail en woneweite ni kalaudpen limpoak
    wet.
  maq-NT: Hacuaha tinihñú jain hmutacun yëjë ni xuta xi macjain rë Nina ngajan yëjë
    ni nandya tsëhë distritu Macedonia. Peru nújin cojo nuju ta cuatjin ndaja sa nihñu.
  hto-hto: Mei jɨɨ, afe daɨí nana Macedonia énɨemo ite ámatɨaɨna ñue izíruitɨomoɨ.
    Mei íadɨ omoɨ izíruillafue aillo móonaioicaillena izire jɨcádɨcue.
  por-BRBSL: pois de fato o fazem para com todos os irmãos que estão em toda a Macedônia.
    Mas nós vos exortamos, irmãos, que abundeis cada vez mais;
  ces-NKB: a vskutku tak činíte všem bratrům po celé Makedonii. Vyzýváme vás však,
    abyste se [v tom ještě] více rozhojňovali,
  cui-cui: Bara baxua paexaneibame xua paantobe tsurubenanaebiyam daxita pomonae jinompa
    Macedonia nacuatha, pomonae pejume cowʉntsiwi Nacom. Ichitha paxam patamonae pam
    painya nejume cowʉntsiwixae Nacom, paca itorobatsi xua awiya mataropeicha paantobe
    tsurubenanaebiyama equeicha matowa.
  boj-2014: Agi niŋgi na Masedonia Kristen kalil naŋgi tulaŋ qalaqalainjreqnub. Ariya
    ijo was, iga nuŋgo are siŋgilatetŋgimqa niŋgi qalaqalaiyo kumbra di olo torei
    siŋgilatosib yoqniy.
  eng-OEBUS: and indeed you do act in this spirit towards all his people throughout
    Macedonia. Yet, friends, we beg you to do even more.
  eri-eri: Onodu tere tebere huwanyatege nere Kristen Masedonia prowins oruwa langa
    yafade waha nigi-nigiya. Onou wa, baabo gane, ere tere fanyimu waha inyangaro
    ono wagu ganga boya huwanyatege dangamu tagiya.
  aly-aly: Anantherr iterl-areyel, arrantherrarl arntarnt-areyel Christian ingwer-rnem
    apmer arrpanenh-areny apmer Macedonia-itwew. Anantherr pip nhenh-angkwarr ileyneyel,
    arrantherr intem-antey alakenh mpwaraynteyew.
  wiu-wiu: E̱e nimini, wini Masedonia take Yesunomo yakoa motokoi yene peyake wene
    mekoa mekete tiki. Widikoa moa patukoa kini oya-laweke wedoa wene mekoa meemoa
    pamene wa totome kiwi kowitoa oko-ye.
  swe-swe: och den kärleken visar ni alla syskonen (bröderna och systrarna i tron)
    i hela Makedonien. Men vi uppmanar er, syskon, att göra det ännu mer.
  cth-cth: Kayuemhoehnaw e hmalah khet kamcu lah na hring awh nahan hoi apihai na
    vout awh hoeh nahanelah,
  mti-mti: Sira natawa, ye at Masedonia undag danave baigan tateaiwa undag gumbo amunene.
    Nu yusipamit guniyap nun vete baigan egave egave amunigimiya.
  pad-NT: Va'ora avanakaidivajahakiki adani Jesus Cristo kaija'ari Macedônia kaarabonia
    vahojaki. Onofiki ida avaigamini-ra avanofivini avijavani.
  twi-twi: Na moada saa ɔdɔ no adi pɛpɛɛpɛ akyerɛ anuanom a wɔwɔ Makedonia no nyinaa.
    Nanso anuanom, yɛsrɛ mo sɛ monkɔ so nnodɔ mo ho mo ho mma ɛmmoro saa.
  hlt-hlt: Makedonia pum kah manuca rhoek boeih taengah khaw na saii uh ngawn coeng.
    Tedae manuca rhoek nangmih te taoe pungtai ham kan hloep uh.
  tbz-SIM: Ti yɛ̃́mu kɛ dò ndíndi Mɑseduɔnni kɔbɛ di dɔ́ ditɔbɛ̀, kɛ nɛ́ di bɑ́ɑ́
    nkɛ tú di dɔkɛ ndɔ́ ditɔbɛ̀ kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ mɛmmɛ.
  san-GUJ: કૃત્સ્ને માકિદનિયાદેશે ચ યાવન્તો ભ્રાતરઃ સન્તિ તાન્ સર્વ્વાન્ પ્રતિ યુષ્માભિસ્તત્
    પ્રેમ પ્રકાશ્યતે તથાપિ હે ભ્રાતરઃ, વયં યુષ્માન્ વિનયામહે યૂયં પુન ર્બહુતરં પ્રેમ
    પ્રકાશયત|
  amx-amx: Nwern kaltj, arrantherr peltj nakenh-nakenh ingkerrekeh nyerrkemeng, mer
    Macedonia ntjaperel. Peltj mapay, nwern ahentj, arrantherr angerr-lkwer nyerrkentj
    mernelhetjeh.
  ake-NT: I'napai rɨ si tʉusi'nʉnkasan pe me'atʉi' ɨtonpa kon amʉ' pokon pe Ma'sitoniya
    awɨrɨ rɨ. E'tane rɨ, ina tonpa ton, miyarɨ rɨ ɨusi'nʉnka kon pa ipan pe ina uya
    ɨyekama'po kon.
  qvn-NT: Chaymi gamcunaga Macedonia ninganchru Jesusman yupachicug-mayinchicunatas
    cuyarcayanqui. Chauragar waranpa waranpa mas cuyacugman muyupäcuy.
  tku-NT: Chuntza' jā xmān lāpāxquī'yā'tit; hui'xina'n nā cāpāxquī'yā'tit ixlīpō'ktuca'n
    tā'timīn xalanī'n na ixlīpō'ktu estado Macedonia. Iccāsqui'ni'yān ā'chulā' cacāpāxquī'tit.
  bjk-bjk: Ma i turunon bere mum mobo wewet ina na kaluluonin abo tönö ire kölöme
    re Krais kö boxönö xirip Masedonia. Ma lamun, abo tönö e meet, meet me seng e
    mum bere mum morobo taxase kaa bölök kö ina abalamu urungan te idi.
  msy-2020: Ezɨ ia Provins Masedonian itir Kraisɨn adarazi uarigh ifongezir arazibar
    bar me gami. En adarasi, ia arazir kam damu mangɨ mamaghɨra ikiasa e ian azangsɨsi.
  bpr-bpr: Taman, ta kandoyu i kdee dad flanekyu ftoo di kabal Masidunya. Bay, dad
    flanek, yé fnimi di gamu tooyu nidul fa i kasakdoyu.
