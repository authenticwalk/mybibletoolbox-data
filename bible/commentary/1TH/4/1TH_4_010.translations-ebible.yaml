  txq-txq: Ai mamanene ena, ei sue basa toranook marai profensi Makedonia naa. Tehuu
    toranoo nggara ein! Hatematak ia ai moke fo ei sue hatahori laen lena-lenak bali.
  aaz-aaz: Hai mneen amrair mak, hi mneek hi aom-bian sin abitan propinsi Makedonia
    naan. Mes aok-bian arki! Oras ia, hai mtoit ki, he hi mmaneek amtein mok tuaf
    bian amsaꞌ.
  qup-NT: Ña tukuy Masedonia allpapi Jesusta kirik wawkikunawa panikunawa yuyanakushpa
    kawsahunkichi. Wawkikuna panikuna, chasna yuyanakushpa kawsahushpaykichipas yapa
    munanchi kankunapura ashwanta ashwanta yuyanakushpa kawsanaykichipa.
  dop-dop: Hɑlɩ ntɩ ɩnɩ tǝ mɑɣɑmɑɣɑ kɛ ɩ́ tɔŋnɑ mǝ tɑɑpɑlɑɑ mpɑ pɑ tǝnɑ pɑ wɛ Mɑsetoni
    tǝnɑ tɑɑ tɔɣɔ lɑpʋ. Amɑ tɑ́ tɑɑpɑlɑɑ mɛ, tǝ tɑsǝɣɩ-mɛɣɛ wiinɑʋ sɩ ɩ́ sɔɔsɩ lʋpʋ
    kɛ pǝ tɑɑ.
  azb-azb: Əslində, siz bütün Makedoniyadakı bacı-qardaşların hamısı ilə belə davranırsınız.
    Lakin ey qardaşlar, rica edirik ki, belə işlərin sayını artırın.
  eng-DBY: For also ye do this towards all the brethren in the whole of Macedonia;
    but we exhort you, brethren, to abound still more,
  guo-NT: Xamal nejxasinkam puexa wajkoew, Jesús pejwʉajan naexasiti, potʉajnʉchapijiw,
    Macedonia tʉajnʉpijiw. Amwʉtjel xamal jʉm-an kaes nejxasinkaliajwam japi jiw.
  hla-hla: Na lam e atei silem alimiu e ngil hamana ramiu u hahatoulana hoboto i tamilimiu
    te hamana uar tere Kristo ba te ka ria tara mamana han i Masedonia. Kaba alam
    e hatei noa has ramo limiu a ma tsi hahatoulana i tamulam, alimiu go hiangilngil
    pouts noa has iam, bu ngil teka te pan susul nou.
  mav-NT: Iesui mohey haria wuat'i tawa Masẽ­tunia piaria ikuap yne ra'yn wo'o­ky'e
    hap eikaipyi. Mi'i tupono ti uruhẽtup po'og ehepe eiwo­'o­ky'e hap miit'in ky'e
    hap.
  kpf-kpf: Oi zen Makedonia hân dâp Yesugât kâmut zen buku op ândime. Zen yatik op
    târokwap ândine gwâlânteŋsâbapkât dâzâŋgowen.
  ppo-ppo: Ti aita, mo dapó. Masedonia hae kwiamó betó mole Keriso norapepaae diaao̧
    yaala sókó fu beterapó. Tépatei, ai ala mo ti fakerae yóló da̧né dia̧ ketekȩ
    bulatere fo i dere ape.
  hin-2017: और सारे मकिदुनिया के सब भाइयों के साथ ऐसा करते भी हो, पर हे भाइयों, हम
    तुम्हें समझाते हैं, कि और भी बढ़ते जाओ,
  wol-KYG: te moom ngeen nekke seen digg ak mboolem bokki diiwaanu Maseduwan gépp.
    Teewul nag, bokk yi, nu di leen ñaax, ngir ngeen gënate jëfe noonu.
  bef-bef: Lenali yaꞌma Yesuhi bonaꞌa Masetonia metoga noto notoꞌi nehana bonaꞌmagihi
    asagaꞌi eneleꞌmo bati hilata nehanaya akuꞌi hofa toto napa hilibe luto lenegekesa
    lito lu nolepune.
  amm-amm: Motu nali, Isisoso mulumolo luwai noko nokolalo monoi mulu na tukunuwo,
    Masituniya asiso no tosi liyai no. Woli iyali, ulai na tikikomonukuwo, mulu siyoliso
    na pa uku manowo. Mulu ukuwanakinuwomo, mulu siyoliso na pa uku manowo.
  zaj-zaj: Kweli muwanogela ng'hani wanhu wose wamtogole Kilisto wali muisi ya Makedonia,
    ndugu zetu, hata avo towayalalila, mgendelele ng'hani kuwanogela.
  chq-NT: La joon jmaa²aa' jee²¹² jileei'²¹ tsá² jo'¹ lɨ́ɨi² 'in seein²¹ Macedonia.
    Pe mɨɨ²¹ɨ'ɨ tyaní²ii' 'e 'áai¹gɨ un'iin²¹²naa' tsaruu'²¹moo'.
  swp-swp: Mamohoi hinage emi laulau ede meta eda tataoyao gamagaridi aridi eai, Makedonia
    taumiaina hari tupo hari tupo eai; na ai awanorilaowa arimiu eai meta laulau me
    arinai au hetadada helailai;
  bjr-bjr: Innee Teesaroonika maqusanaasa Yisuna ufa irimariasa Maseedoonia maqa maaqaki
    maria nikaqaafasaasa mi amiqira oosanna nimiqoosa mariafanoo. Sia maqee iandee
    kai kaqikaaqoo nariara nariara nidiani moo faqa moo faqa firaaqoo nariara nariara
    nidiani.
  aby-aby: Yae Masadonia orofaro Godinu wake naukeka orou yaisinabake imukari ukaisaro
    ibai iya iwoka sinaisi. Enoro nono iyanu ararae ya Desoronaika goi orouma eno
    mane eno ukenewaa ukeifone ibake weaisi.
  eng-YLT: for ye do it also to all the brethren who [are] in all Macedonia; and we
    call upon you, brethren, to abound still more,
  jni-jni: Ya wuna uri, i hem vat nihenu sa wa rani u Makidoniya, ti zini tire ushi
    tari nihenu, i wuzi imum be sa iteki ani me.
  kne-kne: et siya met kayman di inyaat yo sin am-in ay aag-i tako sin intiro ay probinsiya
    ay Macedonia. Isonga bagbagaan mi anggoy si dakayo ta taptapian yo et pay.
  tgj-tgj: Okv nonuno alvbv ridu Mesedonia mvnwng gv ajin vdwa. Vkvlvgabv ngonugv
    ajin vdwa ngonu nonua humka kaiyabv ritokv vla kodwkkrwkla mindunv.
  gui-NT: Añete co, peaɨu opaete oporogüɨrovia vae Macedonia pegua reta. Erei pomoñera
    jecuaeño peyoaɨu yae vaera, cherɨvɨ reta.
  quc-TT: Qas tzij wi sibꞌalaj iꞌloqꞌ ri alaxik ri keꞌl pa Macedonia. Pune jeriꞌ kixqataqchiꞌj
    rech sibꞌalaj kiloqꞌaj iwibꞌ ix.
  heg-NTPO: Kaim ming haup son noan, mi namnau totoang kaka-pail in ne propinsi Makedonia
    ngas. Mo kaka-pali me! Kaim nodan le halin nam mi namnau atuil didang ngas muun
    dui pait.
  ptu-ptu: Abana si ungkamaseingkoa' ingganna solamu to matappa' illaam paluäna Makedonia.
    Sapo' moi anna susi kisasungam polepokoa', inggannakoa' solasubungki, anna mala
    tuttuam umpadelle'a' pa'kamasemu.
  bzd-NTPO: A yamipa, e' yëne tö Jesús mik e̱rblökwakpa se̱rke Macedonia, e'pa ko̱s
    dalër tai̱ë a' é̱na. Erë sa' tö a' kí̱ patteke tö a' kí̱ ñì dalëritsö́ tai̱ë shu̱te̱.
  kwf-kwf: Kaimili saiana kamu alafe naꞋa fuana ngwae ki taꞋifau neꞋe kira faꞋamamana
    ma kika tua faꞋi kamu saena abaꞋi kula neꞋe Ꞌi Masedonia. Sui bore Ꞌana, kami
    ka amasi kaumulu, na bara ngwae asina, muke alafe fuada ka liufia laꞋu na alafeꞋanga
    neꞋe kamu sasi Ꞌi niniꞋari.
  eng-WYC-2017: for ye do that into all brethren in all Macedonia. And, brethren,
    we pray you, that ye abound more;
  eng-WMBB: for indeed you do it towards all the brothers who are in all Macedonia.
    But we exhort you, brothers, that you abound more and more;
  zat-NTPS: Caníqueze dxal-la' zri'ile xúgute̱ bi bíchedxu zaj zre̱'e̱ xe̱zre ca'
    zaj nababa xe̱zr la xu Macedonia. Dxata' xuentu' le'e, bi bicha', chee̱ zrí'idxa
    ljwézrele.
  spp-spp: Lire kuni i yii mú ɲyɛ na ɲaare, mà yyaha tíi ná Masedoni kùluni dánafeebii
    puni i. Ŋka lire ná li wuuni mú i, mii cìnmpyiibii, wuu na li caa yii á, yii là
    bâra tire ntàannamagare na sahaŋki.
  zty-NTPS: Da' li nží'ilele yógo'te lježžo ka', benne' ka' nníta'gake' gan nbab Masedonia.
    Na'a, žáta'yoelto' ḻe'e, lježto' ka', nich ží'iželele yógo'te lježle ka'.
  mek-mek: Ke iifa koꞌa, oi Masedonia agogai aami akimi Kristiano auꞌi maꞌoai alomi
    koꞌagai aniꞌi oani. Ega mo ganinagai lai oi apaini kapulanimi, ega koa alomi koꞌagai
    aami akimi aniꞌi foani pagainia aoma.
  aey-aey: Eu mele, age cotogail Masedonia hatu cunugna bilegina eunu nalunuga megina.
    Euqa ege niniadoqona, cotogail cunugnu nalunuga mec haunhaun odoigale eu odiwe
    age qila odogina.
  urd-GVH: और हक़ीक़तन आप मकिदुनिया के तमाम भाइयों से ऐसी ही मुहब्बत रखते हैं। तो
    भी भाइयो, हम आपकी हौसलाअफ़्ज़ाई करना चाहते हैं कि आप इसमें मज़ीद तरक़्क़ी करते
    जाएँ।
  ycn-ycn: Caja ihuata íqui'ija piyuque Jesucristo ja'apiyá jema'ajeño, Macedonia
    te'eré ehuá i'imacaño. Nojena, numá piño ijló, ihuátacaloje necá íqui'ija richaje,
    richájeno que penaje.
  djr-djr: Ga bilin nhakun nhuma ga milkuman märr-ŋamathinyawuynydja nhumalaŋguwuy
    nhuma ŋurikiwurruŋguny ŋunhi bukmakkuny yolŋuw walalaŋ ŋunhi wäŋa Matjataniyapuywuny
    walalaŋ. Yurr buluyi nhakun ŋanapurrnydja ga dhuwal waŋa nhumalany, nhuma dhu
    ga bulu yan mirithirr birrka'yundja bitjandhiyiny djäma, ga yaka gulyurrnydja
    dhipuŋuryiny romŋur ŋunhi märr-ŋamathinyamirriŋurnydja.
  kvg-kvg: 'Neka unimanqatín, zo kuku ndøzø̂gó, Klisten ezoqam-te ate ndi꞉gu, nandav
    Masedonia plovins ate ndægo. Nǿfuap. Ni manqat āv qazimbí-løvuá nqǽgo: Zoqa
    kuku matev, bèkhouwevtét.'
  rug-rug: Hinokara sapu ele evaṉia gamu si hie, koari doduru tasimia pa ekelesia,
    koari doduru vasina pa Masedonia. Ba tepa gamu tugo gami, pude mi vari tatarue
    nono latu.
  hop-NT: Pu pay suyan pi uma Macedoniat ep tuptsiwni’yuṅqamuy sohsokmuy amumi unaṅway’yuṅwa.
    Noqw uma pas suyhtsepṅwat put aṅ öqawi’wisniqat itam umuṅem nānawakna, itahtupkomu.
  san-URD: کرِتْسْنے ماکِدَنِیادیشے چَ یاوَنْتو بھْراتَرَح سَنْتِ تانْ سَرْوّانْ پْرَتِ
    یُشْمابھِسْتَتْ پْریمَ پْرَکاشْیَتے تَتھاپِ ہے بھْراتَرَح، وَیَں یُشْمانْ وِنَیامَہے
    یُویَں پُنَ رْبَہُتَرَں پْریمَ پْرَکاشَیَتَ۔
  heb-LB: והוכחתם זאת באהבתכם הרבה לכל האחים במקדוניה. בכל זאת אנו מבקשים מכם לאהוב
    יותר,
  caf-NT: '''Et whuz na''a ndaht''en ts''iyawh nelhutsinkah Macedonia yun k''ut húdelhts''i,
    ''en hubuts''un. Nelhutsinkah khunek ulhtus, ''i be nuhwhuts''útni, lha''un hoh
    lhk''eoohdutsi''.'
  mio-NT: Ndicha ndicha ti cuni mani ndo chi ndihi tahan yo iyo nini cahnu ñuhun Macedonia.
    Yani xaa, cati tuhun ndi ti na cua cuni mani ca ndo chi ñi.
  srq-NT: Macedonia jenda rese jẽɨngo nyesecua ũquɨ̃. Jesús quiato rese. Jenyesecua
    ɨ ɨ tuchɨ jiri erese jẽ.
  kje-NT: Memen mi maramyaka mi wallumhe man lernohi Yesus lolo Makedonia, maa ai
    mapanak mi eren mararamyaka hi.
  gaz-gaz: Dhugumaan isin obboloota guutummaa Maqedooniyaa keessa jiran hunda ni jaallattu.
    Yaa obboloota, nu garuu akka kana caalaa isaan jaallattan isin gorsina;
  kud-kud: Dova hinage tahidao Masedoniya holanai bada amvelauwedi'o. Eeta awalo huluhuluigomiu
    ta yami velauwone aidiyai imwala'i.
  urb-NT: Aja Jesu kotyhar ta rehe pepy'a katu pexo riki. Masendo ywy pe ixo ame'ẽ
    ta rehe pepy'a katu. Jande mu ta! Pehẽ pe japandu katu te we rĩ. Amõ we ma'e ke
    pema'ema'e katu te we rĩ.
  fra-LSG: et c’est aussi ce que vous faites envers tous les frères dans la Macédoine
    entière. Mais nous vous exhortons, frères, à abonder toujours plus dans cet amour,
  san-HK: kRtsne mAkidaniyAdeze ca yAvanto bhrAtaraH santi tAn sarvvAn prati yuSmAbhistat
    prema prakAzyate tathApi he bhrAtaraH, vayaM yuSmAn vinayAmahe yUyaM puna rbahutaraM
    prema prakAzayata|
  cak-SNT: ruma ixreꞌ altíra nquiꞌvajoꞌ quinojiel ri hermanos ri icꞌo nojiel lugar
    richin ri Macedonia. Pero nakaꞌan rogar chiva chi más tibꞌanaꞌ quireꞌ.
  uvh-uvh: Ka kadapmang kareng ka u titing wa sidining yongganang unggungsa' mo' tanga
    iking, mokngang, wa naktangka aming kuyase fam ka sidining kama tubo Masedonia
    tara' dabiksa' waraga' undu' tiamiting wara'ning wa kuma'sa' nakem. Ka kuyane
    waraga' wa nua'bu ning sangtam, sidi kadapmang kareng ka wa tangkunang ningsa'
    tanga ira auinga kabi'mo' kadofota'.
  ino-ino: Lamake Masetonia koteka mai'naya nepu lapasakife lapa'kaeya kanale'ya hutapa
    lahapau lapayamopafati nelahapaiya kava nehayanaki ani kava o'ataletapa mako'ae'ke
    hisaya yafe nepu lasakiteka lo'kiya ke nehune.
  gnn-gnn: Ga liŋguna nhuma dhuwali märryu-ḏapmarama yukurra bukmaknha yana Garraywalaŋumirrinha
    yolŋu'-yulŋunha, ŋunhi walala yukurra nhina dhuwali ḻiw'marama Matjataniya wäŋakurru.
    Yurru ḻakaramanydja ŋanapurru yukurra nhumalaŋgu gutha walala, mukthurra-wala
    yana märr-ŋamathinyamiya biyaka marrtjiya bala nhumalaŋguway nhuma, wirrki wal'ŋu
    yana,
  yal-yal: Ɛ na nan ligama ngaxakedenne birin xa Masedoniya yamanan yiren birin yi.
    Koni nxu ɛ mafanma ngaxakedenne, fa fala ɛ siga yɛɛn na na kui.
  cnt-NT: Jaun₂ le₂në₅ bá₄ jmo'₂ 'nia'₂ ja₁con₂ rɨ́n'₂ 'nia'₂ i₂'én₂ i₂tián'₅ 'uë₃
    Macedonia. La₁ mɨ₂ jnia'₅₄ ja₁con'₂ 'nia'₂, rɨn'₅₄ jniog₄, caun₂ juɨ₁dsi₂tsón₃
    bá₄ a₂'nióg'₃ 'nia'₂ rɨ́ng'₂.
  tif-tif: '@see-verse:1TH.004.009'
  nlx-nlx: एने आखा मकादुनियान मसी माय सोब बाय बोणहा हेऱ्यो मोंग केरतेह बी। पुण एय
    बाय बोणहा, आमु तुमूह सोमजाड़तेह काय उंजु बी वोड़ती जावु,
  apw-NT: Macedóniagee nohwik’isyúhíí da’aṉii dawa nohwił daanzhǫǫ; dayúweh ágádaanoht’eego
    nádaanohwohiikąąh;
  gum-gum: Masken ñimbe Macedonia pirau muba kuimburab nunelø warabelan mayeelanba
    undaguelø køn. Inchen køben, nambe, ñim Cristogurri nunelan ‘øyeeg melønrrigay’
    chib wamindamønrrun, katøguchinguen undag købig nurab inrrai.
  not-NT: Nigóque pinintaiguiri omagaro Maseroniasati popiguemisantane. Yamaicari
    aiquero pijátaiganaquitigue pinintasantobaganëma.
  plu-plu: Hennewa yis batek gikakkis madikte ukebyupwiy muwwapu apit waxri Masedôniyamnaw.
    Henneme usuh ayá yit umawkan yis pi batekakte akiw.
  iou-iou: Nämo, inä Masedonia kome äbot täŋpani ämawebe komeni komeni it yäpmäŋ kukaŋ
    u bänep iron täŋ yämik täkaŋ. Upäŋkaŋ pen kaŋ täŋput yäŋpäŋ täwetkamäŋ.
  ntp-NT: Aapimʌ gia poduucai ivueeyi vʌʌsi vaavoitudadami Masedooniʌrʌ oidacami ʌʌmadu.
    Dai gʌndaanʌi aatʌmʌ gʌraaduñi mʌsai vaamioma gʌnoigʌdaiña.
  rai-rai: A lingtatuna ut, muaat maari a kum tateimuaat raap matira u ra papaar Maakedonia
    raap. Iaku, mitul aaring muaat kupi anumuaat maarmaari in tawa dekdek ut.
  haw-1868: Oia hoi, o ka oukou ia e hana'i i na hoahanau a pau ma Makedonia a puni;
    a, ke nonoi aku nei makou ia oukou, e na hoahanau, e hoomahuahua nui ae oukou.
  ffm-ffm: Hono non ngollirton hakkunde sakiraaɓe wonɓe ley leydi Makedoniya fuu.
    Sakiraaɓe, miɗen ndaarda on ɓeydon soobe.
  arb-NAV: وَلأَنَّكُمْ أَيْضاً هكَذَا تُعَامِلُونَ جَمِيعَ الإِخْوَةِ فِي مُقَاطَعَةِ
    مَقِدُونِيَّةَ كُلِّهَا. وَإِنَّمَا نُحَرِّضُكُمْ، أَيُّهَا الإِخْوَةُ، أَنْ تُضَاعِفُوا
    ذَلِكَ أَكْثَرَ فَأَكْثَرَ،
  cop-CNT: ⲕⲉ ⲅⲁⲣ ⲧⲉⲧⲉⲛ⳿ⲓⲣⲓ ⳿ⲙⲙⲟⲥ ⲛⲉⲙ ⲛⲓ⳿ⲥⲛⲏⲟⲩ ⲧⲏⲣⲟⲩ ⲉⲧϧⲉⲛ ⳿ⲑⲙⲁⲕⲉⲇⲟⲛⲓⲁ ⲧⲏⲣⲥ ⲧⲉⲛϯϩⲟ
    ⲇⲉ ⳿ⲉⲣⲱⲧⲉⲛ ⲛⲉⲛ⳿ⲥⲛⲏⲟⲩ ⳿ⲉⲉⲣϩⲟⲩ⳿ⲟ ⲙⲁⲗⲗⲟⲛ.
  sri-sri: 'Mʉsã irasũta iriayuro. Marĩpʉ mʉsãrẽ dorederosũta ããrĩperero Macedoniague
    ããrĩpererã Jesúre bʉremurãrẽ maĩayuro. Mʉsã gãme maĩrĩ merã ããrĩkerepʉrʉ: “Nemorõ
    gãme maĩnemoka!” ãrĩ werea.'
  nal-nal: Ka vaaratunaan mase, naagui sasaxot amun taatum lamaskana Kaarisito naandi
    vaakdul di iziar inaan lamaskana pira vaakdul in Maasedonia. Singsaxai maadi maainung
    nim adu a matmalabuk sinim iwana sasaxotang naandi xana balas laba uzaa, ma uzaa
    nanga.
  kyq-kyq: Ɗeere, gɛnaagen Masedoan ki se, naase Ꞌjeɗeki paac. Num naaje jꞋɛɗsen kaay
    kaama, maak‑je ese se ɓaansin̰ki ute naanin̰a.
  kwd-kwd: Meeru meru su'aai mooru moru kwaimaa no'o fana ta'a te'efou lo'oo gila
    tagoto'o na gila nana'i fe'enia mooru 'ubulana gule'e lefu lo'oo 'i Masedonia.
    Tafe'ua, 'imeeru meru 'unesi 'amooru, fu'uwaiasina, amoru kwaimaa famooru 'ani
    riufia la'u nga kwaimaanga na'a moru agea no'o.
  ded-ded: Fora, ngeneng tosofocnina Makedonia bangec noboc noboc kpebung hafoangoc
    kecdae, yeni sasawa heresongogoc hoangyunu kecdae, faka imocngo botucnginau yaditegerudeac
    negen negengngina midima dedimbe.
  ewe-ewe: Le nyateƒe me la, miaƒe lɔlɔ̃ na nɔvi kristotɔ siwo le Makedonia la kpɔ
    ŋusẽ ŋutɔ. Nɔvi lɔlɔ̃awo, togbɔ be ele alea hã la, míele kuku ɖem na mi be miagalɔ̃
    mia nɔewo ɖe edzi wu.
  nuy-nuy: Yijgubulu, nurru-ngaynbandiynjina, waadurru naa-murruyung-gaang marri ngaa-murruyung-gaang,
    anubani-rruj ana-lhal arrawindi-lhangu, anubani ana-Macedonia. Anaani ngana-magana,
    murruyung-gaang, numburraaṉbina-wugij marri anggiij-buguuguni.
  cop-BHC: ⲔⲈ ⲄⲀⲢ ⲦⲈⲦⲈⲚⲒⲢⲒ ⲘⲘⲞⲤ ⲚⲈⲘ ⲚⲒⲤⲚⲎⲞⲨ ⲦⲎⲢⲞⲨ ⲈⲦϦⲈⲚ ⲐⲘⲀⲔⲈⲆⲞⲚⲒⲀ ⲦⲎⲢⲤ ⲦⲈⲚϮϨⲞ ⲆⲈ
    ⲈⲢⲰⲦⲈⲚ ⲚⲈⲚⲤⲚⲎⲞⲨ ⲈⲈⲢϨⲞⲨⲞ ⲘⲀⲖⲖⲞⲚ.
  buk-buk: Bu yac aŋyalê su bu mac atac whiŋ asidôwai sêkêŋ whiŋ-ŋga hoŋ naŋ sêndöc
    gameŋ Masedonia-ŋga. Kwahic dec yac bu asôm têŋ mac bu asap mêtê dau dôŋ ŋapaŋ
    eŋ, ma akôm tiatu-tiatu ndi.
  pri-NT: Â [bà tâmogòori pâ] guwà dau meaari ba maina tèpa cèikî wâ Macédoine. Â
    bà ina tàwà pâ, wâdé na guwà dau pwa cèna piwéna.
  zpq-NT: Na' da' ḻi ba chaquele yogo' beṉe' ḻježcho ca' nita' doxen Macedonian'.
    Na' chata'yoeto' le'e beṉe' migw, ḻe gaquech ḻegaque'.
  por-TFT: e vocês já estão manifestando amor aos seus irmãos crentes que moram em
    cada parte da sua província de Macedônia. Mesmo assim, meus irmãos crentes, eu,
    Silas e Timóteo insistimos que vocês continuem se amando cada vez mais.
  gwi-NT: Ąįįts'ą' diijyaa nąįį, Macedonia nahkat gwizhit datthak juu gwik'injiighit
    nąįį datthak eenjit ch'eet'igwiniindhan akhwa'įį ąįį tseenjyaa gwandaa jyaa dohchy'aa
    nakhwarahnyąą t'oonchy'aa.
  gvn-gvn: Yurra Godundumunku bamanka wubulkuku wawumalkuda bubungu Macedonia. Yurra
    jananka wawumalmakakuda.
  nna-nna: Yu, nyurralu ngalypalu tuku jirninyurrujaninyi Christian-arrangu nyurramilinga
    warrarnja, Macedonia-nga. Kuwarri wurrarniyirninyurraku, yirrkulu palajun jiliyi.
  nhy-NT: Iwan melawak nik ankintlasojtlaj nochtin in tokniwan katlej katej itech
    nochi in estado de Macedonia. Pero sa tekitl tamechtlatlawtiaj, nokniwan, namotlasojtlalis
    okachi ma moskalti.
  asm-FB: বাস্তৱতে সমুদায় মাকিদনিয়া প্রদেশৰ সকলো বিশ্বাসী ভাইকে আপোনালোকে প্রেম
    কৰে। কিন্তু হে ভাইসকল, আমাৰ পৰামর্শ এই যে, আপোনালোকে যেন প্রেমত অধিককৈ উপচি পৰে।
  okv-okv: eto ke be amo ungota namei kamei enda Macedonia jo ta avo osa ere ova te
    nau namei kamei, ari avo jo tapa na ava penunu erera.
  mxt-NT: Ta tyicuan caa cuñí ndo chi tandɨhɨ tahan yo nɨcahnu Macedonia chiña. Soco
    chacú ndahvi nuu ndo yañi, vatyi na cuñi ca ndo chi ñu noo noo quɨvɨ.
  tzo-NT: Ma'uc no'ox laj ac'uxubin abaic atuquic ti c'u avepalic ti te nacaloxuc
    ti Tesalonicae, ja' laj xa ac'uxubinic uc scotol ti quermanotique ti te oyic uc
    ti estado avu'unique, ja' ti Macedoniae. Lec ti hech laj xa apasique, quermanotac.
    Pero chajc'ambeic vocol. Ti jc'antutic ti chavaq'uic persa yu'un hech más chac'uxubinvanic.
  ind-AGS: dan sebenarnya kalian sedang menunjukkan kasih ini kepada semua orang percaya
    di seluruh Makedonia. Meski begitu saudara-saudari, kami ingin mendorong supaya
    kalian semakin saling mengasihi lagi.
  omw-omw: Nkye nanrianra nanrianra mwutukya vaihata variqata mwiaqaatai ekyaa Iesusira
    nraakye qora Masentoniaani variahuaravata mwutukya vaihata variara. Nkye mwitaamaqi
    vi variavata tire nkyiara mpoqiavata mwitaamaqi quatema turo.
  yrb-yrb: Yana i Masadonia orofa Godinu naueta uwara nesia neno arama utaitaro ya
    iwata utaisi. Nono yanu ununa ya Tesaronaika uwara neno arama deiro deiro eno
    uegou utebeawe.
  maa-NT: Jyeé ko̱s'ín titsa̱'nè nga matsjacha ngats'iì xi̱ta̱ xinguio̱o xi títsa̱jna
    kóho̱kji ya̱ nangui Macedonia. Ta̱nga k'oa̱á s'ín bìtsi'ba‑nòje̱n nga ìsa̱ ndaà
    ti̱tsjacha xinguio̱o.
  mcq-mcq: Nú niheju. Ja ꞌunama kajaho vwehu jona kaꞌene Masatonia hijujihi puꞌúmo
    vejura kaivo vwehu núne nú ja jarirame ꞌwaravujaho ja maji vene ihajinanama apene
    vaha.
  sus-A: وٌ نَ نَن يَتِ رَبَقٍ نفَشَكٍرٍنيِيٍ رَ نَشٍيٍ نَ مَسٍدٌن بْشِ بِرِن كُي.
    كْنْ مُشُ عَ قَلَمَ نّ وٌ بّ، ﭑ نفَشَكٍرٍنيِيٍ، وٌ مَن شَ نُ نَ شُن مَسَ.
  jpn-1965: 実にマケドニヤ全土のすべての兄弟たちに対して、あなたがたはそれを実行しています。しかし、兄弟たち。あなたがたにお勧めします。どうか、さらにますますそうであってください。
  fra-SBL: ce que vous faites d'ailleurs envers tous les frères qui sont dans toute
    la Macédoine. Mais nous vous exhortons, frères, à abonder de plus en plus,
  yka-yka: Duk asal kalasahanbi kēmon masandel pu si Isa si tibuˈukan Makedoniyahin.
    Saguwaˈ pāku kami si kaˈam, meˈ kapungtinaˈihanku, weˈ pasōngbi pe lasabi si siyehin.
  mle-mle: Adiy gwur gwuradiy Jisas Kraisak wukijibir tikwanadiy Masidaniya tamiya
    kidiy gwalugwa duw takwak mawul yikwagwuradiy. Aw nyan apawa atawada nuwuk ab
    kwurgwurkik bas sibanadiygwurik.
  shp-NTPO: Jaskati noiananira, ja Macedoniainoa non wetsabo betan mato jake. Ikaxbira,
    non mato yoiribiai, nokon wetsabo, bebonbireskaya mato noianankanon ixon.
  aom-aom: Christian ö muenoꞌe ahoꞌobëhe Macedonia jemesi saꞌa börömore raromaruoho
    jabesi örire jemëro iae huë baejëvoromo rajëhijarujeje. Röhu nasi ö muenoꞌe noro
    uëvö jemëro ëhi jiëꞌe muoho göꞌo göꞌo döre avoho vaebe vaꞌirarijego.
  geb-geb: Maaŋ muuŋgiap, nde wari won ndavir Masedonian fhain kav guigira Zisas khothɨgi
    gumgi gu mbigi ga ndɨɨi. Nde na phorgap guigira Zisas khothɨgi gumgi gu mbigi,
    gu nde ndavi havharɨ za mbui. Nde khaŋ tɨgɨp havhargip, mba tɨvar muuŋv ŋgɨri.
  bsj-bsj: kwaneri mani, kom mati nyo ki den keb kumeb gwam wo yim maki doniya dila
    nyo werang komti yitub mibo, kom nyo nawo ka-nge cubka.
  cak-cak: Quiri' nin-ij chive roma rix can ye'ijo' conojel ri quiniman ri Jesucristo
    ri ec'o pa ronojel lugar richin ri roch'ulef Macedonia. Pero riq'uin quemelal
    nikac'utuj chive rix ri iniman chi más y más quixojo'on pan ivánima.
  chf-NT: Ca' chich jini a yajna'tanla täcä upete cä lotla que ayan tä Macedonia.
    Bada cälbenetla cä lot, cache' c'änä a c'ac'a' yajna'tanob más.
  tlf-tlf: '@see-verse:1TH.004.009'
  piu-2006: Manta Matjatuniyanya ngurrara tjuṯakuṯarra nyurrangarri yunytju nyinanyi.
    Kutu tjanampa nyurrangarri yunytju nyinanytjaku.
  poh-NT: Reꞌ noꞌjbal cꞌahchiꞌca̱t tak reꞌreꞌ, reꞌ woꞌ reꞌ cꞌahchiꞌ abanam tak cu̱cꞌ
    take chiꞌnchel cꞌacharel wilque̱b chi junsut riyukꞌul i Masero̱nya. Haj ti cok
    wilic i pahkanic nanibanam aweh tak yuꞌna chipam i hu̱j wili, reꞌ chi ma̱cana̱ꞌ
    tak ricꞌaxaric awi̱b tak, riman laꞌ ok chic chacowej acꞌux tak chi ribanaric reꞌreꞌ
    cu̱cꞌ take awich aj niminel tak.
  tue-tue: Mʉ́ã teerora tiiáyiro. Niipetira Jesuré padeorá Macedonia macãrãrẽ maĩã́yiro.
    Maĩpacári, mʉ́ãrẽ “bayiró maĩnemóña” jĩĩcoa.
  bjp-bjp: I tekentu le gam ier kanaka isi foron tualik gam ae na falifu tikii na
    Masedonia, isau le, kemtuul piispiis gam le, famais kimi usuf ri in laulaumet
    la.
  xon-xon: Ni ye mbamɔn la, ni gee tinaabitiib bimɔk bi Masedonia aatim mɔmɔk ni na.
    Ti gaŋni nimi, ni li moo gee bi.
  tzo-ZNT: Yuꞌun mu atuquicuc noꞌox chacꞌan abaic ti cꞌu avepalic liꞌ ta Tesalónicae.
    Yuꞌun acꞌanojic noxtoc ti muchꞌutic xchꞌunojic scꞌop Riox ti liꞌ nacajtic ta sjunlej
    estado Macedoniae. Lec ti xꞌelan chapasique. Voꞌotic ti jchiꞌil jbatic ta xchꞌunel
    li scꞌop Rioxe, chacalbeic. Mu me xtavan xavaꞌiic ti chacꞌan abaique.
  mpm-NT: Ti siaꞌan ndixia kanchuku ra jiin ñani jnaꞌan yo ja kanchuku nɨ ndañuu Macedonia.
    Ko ka kandaꞌu ri jiin ra naa ra ñani, ja suꞌva viꞌi ga na koo jnuꞌun mani ini,
    ti viꞌi ga na kuñɨɨ jnundaꞌu ini jiin ra naa ra, sɨkɨ ja ka yɨꞌɨ taka yo jiin
    Jesús.
  ots-NT: Guejtjo guí ma̱dijʉ göhtjo cʉ hñohui cʉ rá bbʉh pʉ Macedonia hne̱je̱. Pe
    nde̱jma̱ dí nzohquijʉ, ʉm cjua̱da̱quijʉ, dí xihquijʉ gui seguejʉ gui ncjajʉ pʉ,
    pa más gui ndo ma̱jtejʉ hne̱je̱.
  hoy-hoy: अदिक पुरा मकिदुनिया नोर सप्पा वार्टुर आकतींगेर सांगुळ हिंग प्यार माळतीर.
    लेकीन हे वार्टुरा अदिक आकतींगेरा, नाव नीमी समझुसतेव कि यक्कुल अच वाळुस्तेला होगी,
  amo-amo: Nyan na dadu, anun udu linwana alenge na idi vat Makaduniya, arik din niminu
    akara linwana, nworu is gbardng.
  pjt-pjt: Ka panya nyura mukulya alatjiṯu nyinanyi Jesuku walytja uwankaraku ngura
    pala nyurala itingka nyinanytja tjuṯaku munu manta nyara Matja-tuniyala nyinanytja
    tjuṯaku kuḻu. Palu walytja tjuṯa, piṟukula nyuranya wangkara wituwituṉi nyura
    Jesuku walytja tjuṯaku puḻkaṟa alatjiṯu mukuringkunytjaku wantinytja wiya.
  cwe-cwe: Na mukalaga mowatendela ivo ndugu zenu wose chila hanhu muna iisi ya Makedoniya
    lelo ndugu chowalamba musang'hane ivo kwa kuiyoha ng'hani.
  daa-NT: Ku elgig gee ku Buŋdi okin̰co kuuk goy ɗo kiɗin ku Maseduwaan. Gem kol siŋtay,
    ni taaƴaako, zeeɗoŋ pey kuu ele ziŋkiko gaay iŋ gaayo
  mlp-mlp: Helmo ne gimaqbaban saw Masedoniya-ib osayta na bunmo ne gigem dimunta
    in negayta. Teq muran i ne gibe yahad a ta gibilen tonauq. Ne daq na tuteqmo emsa
    in ne giholib oy soqotid ne daq na ayahmo emad osiy haqauq.
  ape-C: Aria ipak urkwip douk panawasham ihishmorim kupaishi Kristen douk shape ihigunum
    um shokugi nahobig Masedonia iri. Aria ipak Kristen! Apak makri mukripep dodogowinyi
    baraen um ipak urkwip punawasham eshudok arpesh aria putaurumesh pishagrakuk riguk
    parik pape penekesh um.
  bgs-bgs: asta isóddóran dé na duwán ginawa yu tun ta langun kataladi tun ta kaluwagan
    ka probinsya ka Macedonia. Asal mga kataladi, kagiyan dé sikiyu na kailangan inalayun
    kó gó paginawaé.
  faa-faa: Tarisiane repo kaikia kekemaraka, Masetónia hauaka á Keresoa paosa aporo
    hinamo suaki repo himu tumurumo hemakapukua risikinapo. Asiamo aporo suaki himu
    tumurumo hemakapusuane repo namo kakaro kárahoasimo, isiapo reaki wakapuaka somerakanapo.
  kik-kik: Na ti-itherũ, nĩmwendete ariũ na aarĩ a Ithe witũ othe arĩa marĩ Makedonia
    guothe. No nĩtũkũmũringĩrĩria inyuĩ ariũ na aarĩ a Ithe witũ, atĩ mũkĩragĩrĩrie
    gwĩka ũguo makĩria.
  cap-NT: Jalla nuz̈ zuma munaziñc̈hucc̈ha tjapa Macedonia yokquiz kamñi criichinacz̈tan.
    Jilanaca, cullaquinaca, wejrnacqui anc̈huc chiiz̈inuc̈ha, anc̈huca kuz juc'anti
    munaziñi cjisla, jalla nuz̈ cjiwc̈ha.
  ksr-ksr: Oo uumeleeŋ alaurunana, oŋo Masedonia prowins uutanoŋ uumeleeŋ alaurunana
    kuuya uunoŋ jopagoŋ oŋoma laligojuto, ii mono toroqeŋ mamaga ama laligowutiwaajoŋ
    uugia kuujoŋ.
  eng-TNT: Ye and that thinge verely ye do vnto all the brethren which are thorow
    oute all Macedonia. We beseche you brethren that ye encreace more and more
  sbs-sbs: Chovuniti, mupanga inzi kumi zwale vonse vena mwa Mesondonia yonse. Kono
    tumi susuweza, mizwale, kupanga inzi ahulu.
  sue-sue: Ago wenu nikare Masedonia zebura nata sero ge ninai nora nukare ami emo
    dubara dumi pupinoise nowewa. Ata saineba. Amira tame noko susumuro kei awaise
    tonakare.
  fra-NCL: aussi bien le pratiquez-vous envers tous les frères par toute la Macédoine.
    Mais nous vous exhortons, frères, à le pratiquer toujours mieux.
  snn-NT: Si'a Riusu bain Macedonia yija ba'icuare'ga ai yëreba yëjën ba'ijën, bacuare
    ai ba'iye jo'caye beoye coñë mësacua. Ja'nca yo'ojënna, yëquëna hua'nabi mësacuani
    se'e yihuoyë. Quë'rë ai ba'iye si'a hua'nani quë'rë ta'yejeiye ai yëjën ba'ijën,
    bacuare conjën ba'ijë'ën cayë.
  atb-NT: Haû eq rajung za, nungmoq gi, Makedoni mau gón mâ é gumang wuì banshoq lé
    chyitdap nyi akô nghut ri. Nghut kôlhang, gumang wuì ê, haû su je myo kut râ matú
    nungmoq lé ngamoq wum byî lhê.
  cek-AK: 'Macedonia prae boih ah kaom nawkamyanawk khaeah to tiah na sak o: toe nawkamyanawk,
    pop aep aep ah na sak o thai hanah kang pacae o;'
  bkd-bkd: daw saini binuhat nuy en duun hu mga suled nuy duun hu bisan hindu diyan
    ta Macedonia. Ba mga suled, aghangyuen day gayed inyu ha ipaiseg nuy pa haena.
  ctu-76: Chʌ'ʌch mi la' p'untyañob pejtyel hermañujob ya' bʌ chumulob ti pejtyel
    pañimil Macedonia bʌ i c'aba'. Pero mic subeñet lojon ti wocol t'an cha'an mi
    la' más p'untyañob.
  lac-NT: Mʌ' ja wirej, quin wiricob rajra' tan a yajquintiquechex tu cotor a wet
    acsʌ'orirex ich u ru'umin Macedonia. Chen a tenobo' in c'atob techex, in bʌjobechex
    soc jach manan a jach yajquintiquex a wet acsʌ'orirex. Raji' quin chich c'aticob
    techex.
  xla-xla: Namkadulo, wua꞉ta Makedoniya mo dla ha꞉ha꞉lalo mikadepe dle soye bokotiyapo
    malamha꞉ha꞉mama gagademha꞉ha꞉ye dimalamana. Epedeme dita wua꞉ye epapele koko dulu
    medla mepo ha꞉ha꞉lepo depame sikemte atlema.
  xav-NT: Ma tô 're ĩdazawi pese za'ra wa'aba mo tô, Masédoniza na danhipti'a nho'õmo
    nhisi ãma 're ĩdasi'ubumroi mono norĩ hã, 'Re ĩhâimana u'âsi mono te te 're ĩsaze
    za'ra mono norĩ hã. Tane nherẽ, wa aima roti pese za'ra wa'aba ni, asimizawi pese
    zém nhipai u, asima 're sa'ẽtẽ za'ra wa'aba mono sina, ĩwẽ uptabi hã 're 'manharĩ
    za'ra wa'aba mono da.
  cuk-cuk: Ar deyobi, bemar bela gwenadgan-Macedoniaʼgi-bukmalad sabgubukwad. Degi-inigwele,
    gwenadgan, an bemarse ise-wilesagwar egissundo, gatik bur bule na be sabgumarye.
  tbf-tbf: Ma a tuktuk nga tovie bu kasinga kokouk i Makedonia. Eiekesen gei vanuo
    vangvangasie nga va nga ta vengeis va kenga tentoiv ta vor ve leongleong.
  uig-CYR: Чүнки силәр пүткүл Македонийә өлкисидики һәммә қериндашларға шундақ қиливатисиләр;
    шундақ болсиму, и қериндашлар, шундақ қилишқа берилип техиму ешип тешишиңларни,
  ikw-NT: N'ezi, anụ whnụrnu kpakara rụmu nda ele zị nụ Masidonia n'anya. A naarịasno
    anụ neemekọ kpam neezne nụ ruwhnu.
  khs-khs: 'Waiya amowa kiyewi ta:tapopla: kulu hanosekiwa Masetonia peleya:wemi Keleso
    sena kesalema kiyewi himu hanapola: sitalakeye. Alake, sena sopoma himu hapanase,
    kiyawa heneye sosolo temita: niyewi kima penanose selakeye.'
  dwr-ENT: ቃሲ ማቂዶኒያ ቢታ ኡባን ዴዒያ ኢሻቱዋ ኡባቱዋ ቱሙ ሂንቴንቱ ሲቂታ። ሺን ኑናዳን ፆሳ ካሊያዋንቶ፥ ሂንቴንቱ ሄዋፔ
    ጉጂ ጉጂዴ ኡንቱንታ ሲቃና ማላ፥ ሂንቴና ዎሴቶ።
  pma-pma: Anatin eli, kami mimul mumoni tuai min tuomi ka ahinami keil vasi koa avi
    Kristin koa amul en provins keisom ten out Masedonia. Ka kami koa envatien onomaitel
    mul en kami, komeitel metpeah kami keke mihoumoni hekeih tamun.
  atd-NT: No tu-tuu ian to dakol ka goinawa now to tibo no mgo otow no ogtuu ki Hisus
    dio to agad hondoi to probinsia to Masidonia. Di ogbuyu koy kaniu mgo sulod, to
    oyow ogtimulon now ka goinawa now kandan.
  tel-2017: అలాగే మీరు మాసిదోనియ అంతటా ఉన్న సోదరులను ప్రేమిస్తున్నారు. ఈ ప్రేమలో మీరు
    మరింత వృద్ధి చెందుతూ ఉండాలని ప్రోత్సహిస్తున్నాం.
  hat-BSA: Paske, vrèman nou pratike sa anvè tout frè ki an Macédoine yo. Men nou
    egzòte nou, frè yo, pou nou fè plis pwogrè toujou,
  top-NT: y xli̱ca̱na huixín ca̱ma̱si̱ni̱tántit ca̱lakalhamaná̱tit minta̱camancán
    tí talama̱na nac Macedonia, pero ni̱tú huamputún cca̱kastacya̱huaparayá̱n cala̱pa̱xquí̱tit
    ma̱s y ma̱s cha̱li cha̱lí.
  msk-msk: Tinuud na yamarugun kamo sang arag kamo tomotoo disang tibook Masedonia,
    toyo gosto nami na magadogang yang karugun mayo sang arag kamo otaw.
  gyr-NT: 'Ẽgüe peye niha opacatu yande rɨvɨreta co Macedonia rupindar raɨsu peico.
    Co catu peyapo che rɨvɨreta: pe mbouvicha vɨte catu pe poroaɨsusa.'
  kmh-kmh: Biynimb nup Masedoniya propens mindpay gok kunep niŋiy dipim. Ar kun ak
    nep gem amnimuŋ.
  ukr-ONPU: 'Ви й справді так поводитесь зі всіма братами в Македонії. Але ми закликаємо
    вас, брати: зростайте в цьому все більше й більше.'
  emi-emi: Me koronnaaili, am, am aielousiaa kapuita akapa atoa eMesedonia, me, kapuimami
    etoa, ami mene aulia ngasarasarakana tani gheleiem va am toka tale ia o ase nitoka
    ateva nau ekapa atoa.
  zpv-NT: Ziꞌchi ruhnn tu nadziiꞌhi tu garaa raꞌ bwiitsi raꞌ nuꞌh nin nuu raꞌ gaduhbi
    nez Macedonia, niꞌchin nin rnaaba nu loh tu bwihtsi raꞌ, mahzi ru gantsiiꞌhi lasaaꞌ
    tu.
  gux-gux: Yi tiendi yeni mo yo yi kpiiba yaaba n ye Maseduani kuli po. Ama ti go
    tundi yi ke yin ya tiendi yeni ki pugidi.
  kos-kos: Ac kowos akkalemye lungse lowos nu sin mwet wiowos nukewa in acn Macedonia
    nufon. Ke ma inge, mwet saok wiasr, kut kwafe kowos in akyokye oru lowos.
  ibo-ibo: Ma nʼezie, unu na-ahụ ụmụnna anyị niile bi na Masidonia nʼanya. Ma anyị
    na-arịọsịkwa unu arịrịọ ike sị unu na-ahụkwa ha nʼanya karịa ka unu hụrụ ha ugbu
    a.
  yml-yml: Vona mogitana ꞌakonadi baniꞌodi ꞌwa vevesauluvedi emiavo tovetumaganavo
    yami ꞌawalawa Masidonia matatabuna nageneye ꞌwa nunuakalikaliedi. ꞌWa nunuakalikaliga
    siwe ꞌa na veluꞌaseꞌasemi nuanuama yami nuakalikali i na vebwaika-ꞌafoꞌafo.
  ory-ory: ପୁଣି, ପ୍ରକୃତରେ ସମୁଦାୟ ମାକିଦନିଆରେ ଥିବା ସମସ୍ତ ଭାଇଙ୍କ ପ୍ରତି ତୁମ୍ଭେମାନେ ତାହା
    କରୁଅଛ। ତଥାପି, ହେ ଭାଇମାନେ, ତୁମ୍ଭେମାନେ ଯେପରି ଆହୁରି ଅଧିକ ରୂପେ ତାହା କର,
  bzj-bzj: Az a mata a fak, Ah noa seh dat unu lov di bileeva dehn eena Masidoanya,
    bot Ah di bayg unu fi lov dehn eevn moa ahn moa.
  chk-chk: Enlet, oua fen echeni pwimi kewe souläng meinisin lon Masetonia. Iei mine
    pwiim kana, aia tüngormau ngenikemi, oupwe alapala ämi echenifengenikemi lefilemi.
  ssd-ssd: Tira kame Masedonia ma tugu mbolŋge mine likade ta tane nane ŋakmba tuku
    kume purkade. Taŋgine maŋau mayenu ta ndo lato lato kap.
  acr-TNT: y jelaꞌ catajin alak che uꞌanic cucꞌ conoje ri hermanos e cꞌo chilaꞌ pa
    ronoje tak ri luwar re Macedonia. Lic cꞌu cantzꞌonoj che alak hermanos, e xaki
    tijoj ib alak che waꞌ.
  rop-rop: en ai sabi yumob laigim yumob braja en sista olabat ebriweya langa det
    kantri gulum Mesadoniya. En nomeda yumob laigim olabat, bat stil ai garra dalimbat
    yumob blanga laigim olabat mowa strongbalawei.
  mee-mee: Ba mangng ka lomangngmatana roma, miau kaka kumkuma ka bainga laeala tapu.
    Kaka kumkuma kia ta kolingara memena kinung ngallo nge Karais reke momo nga ina
    re ngae Masaronia. Ava kolingamangng memena, mangng ka bai ta balinglaga miau
    gingging ta miau kumangng ka bainga laeala raumana muni.
  mwf-2018: I namam wardarra numpan mange nhini-yu kardu ngarra Yile neki nukunu da
    nan parnam Macedonia. Mu ngankuneme ngumanarrunemenu-ka bere ngatha wangu puy
    marda numenurtnu nuru.
  dif-dif: Jenia jura bakana ngankai ngatata pratjanani, tana Macedoniani paruparu
    ngamai. Ngaiani jurana kurukurubai, ngatata worajai, jura morla ja morla pirnarinanto,
  gam-gam: Ge kaima, ye pillgi pai agane ambane kambono propins Masedonia mor ge ye
    kanwopake yenj. Ba no ye kandja dje aunmon, ye embe ye tuluk tane.
  nou-nou: Edo unemi ingo atopatetiri ingo Macedonia busu da Iesu gebe ari nanonamendi
    berari awa dubo budo ewa te nanonamendi nango ingoda yei sedo gosera boroko tuturo
    edo ingo dubo rawodo burewa amimi dubo matu rawodo budo isewa awa derigare.
  mqb-NT: Tə ɗiɗek a nà, kə pəlen ɗo a Yesu ahay pə daliyugo sə Makedoniya fok. Əna
    ma gak ikwen kem nà, zəgihen anan apan pa 'am pa 'am.
  ape-B: Ali ipak ulkwip douk panosuh chanatimaguk kipaichi Kristen douk chape gnanatimaguk
    provins Masedonia uli. Wakuli ipak Kristen! Apak makli muklipepu dodogowinyi balan
    umu ipak ulkwip punosuh kipaichi elpech ali pugakomech pichalakuk likuk palik
    pape peneken umu.
  grc-F35: καὶ γὰρ ποιεῖτε αὐτὸ εἰς πάντας τοὺς ἀδελφοὺς τοὺς ἐν ὅλῃ τῇ Μακεδονίᾳ.
    Παρακαλοῦμεν δὲ ὑμᾶς, ἀδελφοί, περισσεύειν μᾶλλον,
  cav-NT: Bahuedya ique micuana jadya anie juyaque, micuanara jida iyuhueda tsehue
    dutya bayaque, dutya Macedonia yahua juque Jesús queja ecatyati cuanaque. Cuejanucaya
    micuana ecuanara. Dyaque jida iyuhueda tsehue ecana nebacue. Jadya micuana ecuanara
    aya.
  kgp-NT: Ga tỹ Macedônia tá ke kar ag to ãjag há nỹtĩ, Jesus mré ke kar ag to ke
    gé. To tar nỹtĩmnĩ, to krónh ke tũg nĩ, ãjag tỹ tỹ Jesus mré ke nỹtĩn kỹ. Hã jé
    sóg ãjag jyvẽn mũ.
  bvd-bvd: Kameli meli saitomana ne molu liosau 'ana toaa manata mamana ki sui guu
    ne molu too ki 'i sena lao bali lolofaa 'i Masedonia. Sui boroi 'ana, kameli meli
    dooria lau guu uri kamolu toaafuta nau ki, molu ka faatainia liosaua nai ka 'idu
    lau.
  ukr-1871: І справдї ви так чините всїм братам по всїй Македониї. Благаємо ж вас,
    браттє, достаткувати ще більш,
  apz-apz: Sekwo aꞌamu Masetouniyantaꞌango Anɨtumo sɨmeho umotofo somo sekwo sɨmeho
    uyɨwoꞌnɨngkohofo kuyoho. I osoꞌno nakwoe aꞌamu soku nakwo hungkuno yokumpohnꞌnyo
    woselantaneꞌno yɨhwono. Olo yahino loso sekwo yokumpohnꞌnyo neꞌno fisyafɨsyɨkuno
  yon-yon: Anamaa, yiib kuristen angkodmia korem Masedonia ambibkin aom doriib kuu
    yiibbed mimyob dowaken keendimaib. Kuned nub dowaken kee andemenduub kuu kuye
    inamen kuu darewoob kerok.
  poi-NT: Nu̱ma, quejpa iga tsa̱m iñt́oyt́ámpa it́u̱mpɨy jém Macedoniapɨc tantɨ̱wɨtam.
    Maŋcunucsáypa mantɨ̱wɨtam iga más y más iñt́oyt́ámiñ.
  wuv-wuv: Ma ana fa'ua ba hamona haguaa ei lofu yei tadiwe'aiaa Macedonia. Ma'uaa
    hai'ou'ei i'igifawe'i a'a hamu'ou, ena lofu, ba hamonei fa'apoidinaa fei haguaa
    hamu'ou a'a ro'ou.
  quf-NT: Chaqa chaynu llakipanakurmi kawsankillapa, Macedonia lugarpi taq tukuy kriyiq
    masinchikllapakunawanqa. Piru rugashaykillapami kriyiq masiykuna, masta llakipanakur
    kawsanaykillapapaq.
  yuw-yuw: O boinno sinom, son Duichon owi amna ambarac Masedonia provins idangma
    yuha toup kombingidang. Wohong son kiap wo wönggon sakau fiuna tocgon tongo idiya
    moröma sinom morögihun. ‘Son ihoroc tongitnung’ yongo wönggon ngo kiring kamamonma.
  hus-NT-1971: Aba ani’ ets’ey a c’anithal an ebchalablom tim puhuel am bichoulom
    Macedonia, bel nan tu lubath uchal ebchalabchic ca c’anithaye más.
  med-med: Ei kʉn, pilik mbi nduk, met Masaroniya kona ila wamp mormin mbʉ pʉi numan
    ngurmʉn. I etʉk etmin uⱡ ei nga, tʉn ndi, enim paka rondpʉn, pilik kelik itʉi
    nʉnmʉn.
  bch-bch: Tautaunga, gimi akimkim oaeoaemi toa ngada oa ngan tibur Masedonia, be
    gai aoangga apamatua lolomi ta lemi kadonga kimnga aea toa ne ilalala ga idae
    kapei.
  cco-NT: Jo̱guɨ lajo̱b jmooˋ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, co̱ꞌ ꞌneáangˋnaꞌ jaléngꞌˋ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ i̱ seengˋ fɨˊ laꞌúngˉ lɨ˜ se̱ꞌˊ Macedonia. Jo̱ síiꞌ˜guɨ́ɨꞌ
    ꞌnʉ́ꞌˋ e güɨlɨꞌneáangˋguɨ rúngꞌˋnaꞌ laco̱o̱ˋ jmɨɨ˜ laco̱o̱ˋ jmɨɨ˜.
  deu-1951: und das tut ihr auch an allen Brüdern, die in ganz Mazedonien sind. Wir
    ermahnen euch aber, ihr Brüder, darin noch mehr zuzunehmen
  alq-ALGNT: Mi iidi teb8e e toda8eg8a kakina ka teb8etamo8adj 8edi Masedonia (Macédoine)
    akikag ka tajike8adj. Nidjiki8enanag! Kipagosenimigom eckam eckam kidji ani sagieg8a.
  ixl-NNT: As nexoꞌni veꞌt unqꞌa qitzꞌin qatzikeꞌ skajayil uveꞌ at tu u Macedonia.
    Pet la unjaj bꞌaꞌnil sete, qitzꞌin qatzik, uvaꞌ yeꞌ la yaꞌ ex tiꞌ exoꞌnit etibꞌ
    sevatzaj. Pet aal la yakꞌin ex tiꞌ exoꞌnit etibꞌ.
  boa-NT: Muurá Matsedóóniá iiñújɨ múnaa ménahbémuma ímí tehdújuco ámuha mewájyúcatsíhijcyáne.
    Árónáa ámúhakye muha menéé éhnííñevu ámuha pamévamáyé mewájyújcatsíki.
  etr-etr: Bolobinisi Masedonia segea Geleso sosogo nefolalebe amoli sulubadelama
    boba hamosa nefolalebegomelë. Nïe nedoo nalifila dili-e, dilia baala gelola hamosamu
    namialola säla dëdëla ïahago.
  quh-NT: Ajinatapunitaj tucuy Macedoniapi tiyacoj hermanoswan munanacushanquichej.
    Chaywanpis nokaycu munacuywan mayta niycu kancunata astawanraj munanacunayquichejta.
  kwi-kwi: Watcha, une wan Diosta pianturuza, wan Macedonia sura uzturuza panashimtu.
    U usparuza pashinamtukas, aune uruza paikumtumakpas, wantuza an akkwan pashinanapa.
  agm-agm: Iyawaawɨ sahɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya nahatiyai yapɨpatɨ
    Masetoniyaahanda bimohiyɨhiyai maarɨho aimɨ nunyawaayopo. Iyataatɨ naisɨhiyaatɨ
    nyamataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate, sahɨ baiwɨ waatɨ maarɨho numwɨtaatɨwɨhandapɨ
    biyaatɨ kasatɨhaato.
  ubr-ubr: Baise omi on taitaim tutuam engon tutufin nan Macedonia tafanam amonai
    semama on engon wobinuabois. On mes taitai tutuai, wei dura wawaninai wabifefeyanim
    omi taitaim tutuam auris wobinuabo on woniyamai nana wawaninai bag auris wonbinuabo.
  tsw-NT: Amayun a ɗa, gogo i ta̱ ni icigi ya̱ a̱bunda̱ a̱ tyo uba̱ta̱ a̱za̱ e Itoni
    a na a̱ ri e iɗa ya Makidoniya. Ama a̱ va̱, ko na wo oꞌwoi ne, tsu te ipati i
    ɗu i da̱shi icigi a̱ tyo ya̱ꞌa̱ le lon.
  cax-NT: Tusio arrüna naucua aumeampatoe ui arrüna napisamute ümo namanaiña manuma
    suisaruquitaiqui au manu cürrü Macedonia. Pero supanquiquia ito amopünanaqui bama
    suisaruquitaiqui, nauqui manrrü tarucu naucua aumeampatoe.
  aia-aia: Meu aidangisia do mou ta'ahiraaui sae hinihini na'i Provens amoou i Masidonia.
    Mameu 'irisia doni heita'ahi amoou 'ai raha di'u ro'u.
  srp-1865: Jer to èinite sa svom braæom po cijeloj Maæedoniji. Ali vas molimo, braæo,
    da još izobilnije èinite,
  agt-agt: A kakurugan hapa ta iddukan muy ya ngamin kiden kabagis ta ngamin paglelehut
    na Masadonya, ammi mappya hapa ta padakalan muy para ya pagkaid-idduk muy,
  lug-lug: Kubanga ddala bwe mutyo bwe mwagala abooluganda bonna ab’omu Makedoniya,
    naye era abooluganda, tubakuutira mweyongere okubaagalanga.
  yby-yby: Edimoya Masedoniya ebakuka Jisesida wewenala yuha numuto namato minabosidaya
    nasahili ibitikiki minikaka niae. Sa-ikaka niabo nesa maya aku pou loko napa oko
    hutili etiye loko data leko lo noliboe.
  heb-heb: וגם עשים אתם כן לכל אחיכם אשר בכל מקדוניא אך נבקשה מכם אחי אשר תוסיפו ותרבו
    עוד׃
  mpp-mpp: Foinac, ngengi Masedonia prowins neboc nga nebocka ngic hae-gbafocnonggeng
    Yesule habu sasawa gagaing, ngenge kwelenginengti yengele angac ngagelu gagaing.
    Aime aibaba yogodi ngengele hewacka sugulelu yegengkenale sanangne migabeleng.
  apb-apb: Na e to'ohuu oto, aana omu manata diana ka'u oto hunie mo iini kire hiiwalaimoli
    nge kire ii'o tatangasie mo henue wau i laona po'o ni henue i Masedonia. Oto melu
    ko ere ha'asusu'omu lo'u maeni eesiku maa'i, uri hunie omu ke lio susulie tolahai
    ola ngeena lo'u liutaa.
  san-TEL: కృత్స్నే మాకిదనియాదేశే చ యావన్తో భ్రాతరః సన్తి తాన్ సర్వ్వాన్ ప్రతి యుష్మాభిస్తత్
    ప్రేమ ప్రకాశ్యతే తథాపి హే భ్రాతరః, వయం యుష్మాన్ వినయామహే యూయం పున ర్బహుతరం ప్రేమ
    ప్రకాశయత|
  ben-IRV: আর বাস্তবিক সমস্ত মাকিদনিয়ায় বসবাসকারী সমস্ত ভাইদের প্রতি প্রেম করছ।
  ntu-ntu: Murde mrlztiamu leplz neng Kraes mz mztea amrlx mrkc Masedonia Provins.
    A' mzli ka, rngidrtr-ngrbzkr bamu kx nzmrlzti-krmu nidr naetunepx zvz.
  pan-pan: ਤੁਸੀਂ ਤਾਂ ਉਨ੍ਹਾਂ ਸਾਰੇ ਭਰਾਵਾਂ ਨਾਲ ਜਿਹੜੇ ਸਾਰੇ ਮਕਦੂਨਿਯਾ ਵਿੱਚ ਹਨ, ਅਜਿਹਾ ਹੀ
    ਕਰਦੇ ਵੀ ਹੋ। ਪਰ ਹੇ ਭਰਾਵੋ, ਅਸੀਂ ਤੁਹਾਨੂੰ ਆਖਦੇ ਹਾਂ ਕਿ ਤੁਸੀਂ ਹੋਰ ਵੀ ਵੱਧਦੇ ਜਾਓ।
  gvc-gvc: '@see-verse:1TH.004.009'
  ksj-ksj: Hubehune zaꞌe Makedonia habaꞌa niduꞌa zamaḡano Iesu mone raꞌeteꞌe azaḡa
    niduꞌa zamareꞌohe. Rehano nego nabudi, eme bare umizihi! Bare bare ꞌougeꞌenoꞌi!
  sbk-sbk: Imenye mwahawombile egagonti hwawaholo wawaleho hu Makedonia wonti, Eshi
    tihuwalawa muwaholo muombe shinza hani.
  mya-JVB: ထိုမျှမက၊ မာကေဒေါနိ ပြည်တွင် အရပ်ရပ် ၌ ရှိသော ညီအစ်ကို အပေါင်း တို့ကို
    ထိုသို့ပြု ကြ၏။ သို့သော်လည်း ၊ ညီအစ်ကို တို့၊ သင် တို့သည် တိုးပွား ၍ ကြွယ်ဝ ပြည့်စုံမည်အကြောင်းနှင့်
    ၊
  kgf-kgf: Hélacnec, eneŋ imi Makedonia baec séc ninʒéŋ ninʒéŋ dacmuna hécgina kecʒu
    ionac goi héihéi waŋ énécmianʒu. Waŋu ala sorochécna imuhucyanec muŋguc muŋguc
    wammu niŋac ʒénaŋgé énécmima ʒéziŋ.
  awb-awb: Itewe Másérónía marákórápéq Sísa tagaríáh kéyábé irutaboirowe. Itene iyahnabo
    anímáríno, ahriahri irutaboiroro éq pagu pagunúne.
  gdn-gdn: Nu sumanuga eyaka mena ragidai kuduba tawana Makedoniya rabineya idiwu
    ki mu bamamugu ka wi mara-mara bagi kawaya inako kwaiwagamu nota kwarikwarisitamiyamu
    idiwu. Ki pokere kowaniyoma; Nu karako yona yau mena wi nidimei; Wi bagi kawaya
    kwaiwagamu ki wi eba kamadumuri ko kawareya kawareya inako mena kwaiwogoi yamoi.
  nko-NT: Ɔnɔkwalɩ a, mlɩdɛ́ apíó ahógyipʋá bʋbʋ Makedonia ɔmátɔ́ fɛ́ɛ́ dwɛ dodo.
    Mʋ́ sʋ apíó, anɩdɛ́ ɩpa bwií há mlɩ anɩaa, mlɩtráa dwɛ aba dʋn alɩ.
  bsn-NT: Quẽnaro yirã ñaja mʉa. Macedonia sitana Cristore ajitirʉ̃nʉrãre ĩamairã
    ñañuja mʉa. To bajiro yirã ñaboarine, bʉtobʉsa ĩnare mʉa ĩamaijama, quẽnarʉaroja.
    Yʉa mairã, to bajiro mʉa yirotire bʉto bojaja yʉa.
  pib-NT: Gi rixanu wane gixna wa pejnuruneko moletkakachine psolusretako Masetoni
    gajene. Seyni wagjitgi wanepnute nomolene, wanepnute gixpotutanu.
  wiv-wiv: E ki matoto habuka e lala kete kukulimiu kara manumanu laveve ke Vuvu na
    palaka laveve ni Masedonia. Palaka habu tai, hita ta vabadanganimiu, habuka miu
    kata dopa katia moge kena ni dopa kakapou dama laveve.
  reg-reg: Ni chimali, mwakolele ganu gone mu bhaili bhanu bhali Makedonia yona, mbe
    nawe echibhelembelesha, abhaili, mukole no kukilao.
  mlh-mlh: O maŋkekerisie ogopunoŋuŋ, ŋoŋo Masedonia prowins maŋineo maŋkekerisie
    ogopunoŋuŋ sosowo manjoko eyareru gogobiyoŋ, oi jikigaru kokoine eru gonimiŋ ore
    maŋ-ŋaŋuŋ bapakaregobeneŋ.
  gof-ENT: ቃሲ ማቄዶኒያ ቢታን ዴዒያ ኣማኒያ ኢሻታ ኡባ ቱማ ሂንቴ ዶሴታ። ሺን ኑ ኢሻቶ፥ ሃዒካ ሂንቴ ኤንታ ኣ ዶሳና ሜላ
    ሂንቴና ዎሶስ።
  aau-aau: Okar, homkwe hmo wayh kipay Masedonia mon ma lwayr liy-ay somokwe, uron-pi
    ko-ar nuw-wak. Sawk hromkwe hme senkin seme ma-mesopok kraiay, yor senkin me manuw-nak-mon
    nonay nonay ie e.
  tvk-tvk: Be reitin xa xamim di tuei mupisen eheien mi tuemim e hinemim xil xa labe
    Kristin xa ladi e provins namim te hal Masedonia. E xamim xa eheien nametel di
    e xamim, matdakes xamim tengan mupol ni rin ak ixeih pilei mu.
  prf-NT: Sakay iyád dán ngani i gággamitán moyid ten kákkapatkaka hidi ti buu a Macedonia.
    Konapamanhud, ipákpágguron mi padi dikomoy kákkapatkaka a dagdagan moy pa i págmahal
    moyen.
  auy-auy: Kembiwí Máséndóniyaa-aempaken-kwaasi Maníkóní waási éꞌa kentirumbá tímakaawe.
    Óraakaꞌa séta moórá-mora kentirumbá tímaꞌmaeꞌa íyóro súmpo
  tbg-tbg: Ne nariara nariara muntuka vateha ekaa Ihura vaiinti nahenti Masedoniaini
    variakaravata muntuka vate variara. Ne mintiaqi vi variarara tenavu ni vihi tiha
    qaiqaa voqavata mintiaqi vuatema turo.
  hub-NT: Nuka tumasrumek Cristonam surumankau Macedonianam matsatujaisha ashi aneniarme.
    Turasha, yatsur ainata, atum aneniarum nu nagkamasrum anenaitarma tusan tajarme.
  hmo-hmo: Momokani, umui ese emui varavara Keristani taudia ibounai Makedonia dekenai
    umui lalokau henidia vadaeni. To aiemai varavara taudia e, umui ai noia, unai
    lalokau do umui habadaia.
  big-big: Keya wameik ini ini makngeze kiling ngizi kumuli ngabelak Maseroniya meibekke
    yolu puwiliyegi keli kapura ini ne kiling ngizi kumuli puwiliyegi ne kelegele
    keya nguk yei, nakko nakyegi mawiyarekka keli mizizo.
  gux-G: Maamɔnmi, i gɔ li suani yen Maseduani dogni kuli i siigani, ama yin ŋanbi
    ke pugini.
  cnl-NT: '''E³ quie''²³ bi²³ ''náan²³na''³ la²³jɨn³ jó̱o̱²ra² ''i³ nee''n²³² la²³ca̱a̱n³
    estado Macedonia. ''E³ quie''²³ rɨ²xii''³¹ra''³¹ ''nee''²³ ''e³ dsɨ³² cɨ² la''³
    ''ne''² rɨ²jmée²ra''³.'
  zar-NT: Le nácatë nadxíʼigacaliʼ-nëʼ yúguʼtë böchiʼ luzáʼaruʼ nacuʼë luyú Macedonia.
    Naʼa, rátaʼyutuʼ loliʼ, böchiʼ luzáʼatuʼ, para idxíʼigacaröliʼ-nëʼ caʼ yúguʼtë
    böchiʼ luzáʼaliʼ.
  kde-kde: Nni muhiu kuva, mwenu mùnavatamwa namene vakúkulupila avenu vammalele va
    chilambo cha ku Makedoniya. Henga hambi tùnnyuwanga mwenu mmakukulupila avetu,
    muhalije namene kuvatamwa.
  ata-ata: Mo ngingi a ngelavusou ngamasaxaiꞌa ta vivinge latala ne Makedonia. Ia
    nexi tavikala pekiaꞌu lexe ulai noxinge ngingi ta vivixe lexe ngingi ngaꞌoxonu
    utotomu utotomu aloxo ne la.
  qvw-NT: Rasunpa cay nishannüshi amcuna lulayalcanqui lluy Macedonia malcacunäćhu
    cä malca-masiquicunawanpis. Ñatac, chalapacü-masïcuna, caypïpis mas sumä-sumä
    yanapänaculcänayquitalämi licaycuyta muná.
  nfa-nfa: Jiꞌi tadèngi le, miu sue aꞌari aaꞌi-aaꞌi ètu propensi Makedonia nèi. Te
    ngaa aꞌari aaꞌi-aaꞌi! Jiꞌi manèngi sèna ka miu sue dhèu leo risi eele hari.
  tnp-tnp: Kəni pəhriən, nəkotolkeikei piatah mɨn rəfin ikɨn Masetoniə. Mətəu, piak
    mɨn mɨne nəuvɨnɨk mɨn, iəklətapuəh əskasɨk məmə nəkautol təskasɨk təhmɨn lanko
    lan.
  urd-urd: और तमाम मकिदुनिया के सब भाइयों के साथ ऐसा ही करते हो लेकिन ऐ भाइयों! हम
    तुम्हें नसीहत करते हैं कि तरक़्क़ी करते जाओ।
  hot-hot: Môlô bôk udum aêŋ hadêŋ môlôviyaŋ takatu ba êmô malak nenanena anêŋ plovins
    Masedonia kapô. Ma doŋtom aiyaŋ thêlô, yêlô asoŋ môlô lokwaŋ ek nundum aêŋ mathalaleŋ.
  mqj-NT: Anna innang simupogau'moa' lako angganna siulu'mu to mangngorean illaan
    lili'na Makedonia. Sapo' moika anna susimo too kipelau polepi lako kalemua' kenamala
    tuttuan barringkoa' umpakawanan pa'kamasemu.
  rus-SYN: ибо вы так и поступаете со всеми братиями по всей Македонии. Умоляем же
    вас, братия, более преуспевать
  mbh-mbh: Na i nunganga ako omu sagu titeir na lulur lemioonga alavusnga ako o voth
    a epee a Masedonia. Aveto titeikre, them ri engeng thomu ve aro o rong esa mun
    vothung ako i venen aken mo i esa esa.
  bdd-bdd: Gide wete tomota mabwaiyadi tupwa Masidoniya ꞌalona wahelauwediya. Coinega
    ꞌalohatoto ꞌoimiya ma ꞌimi helauwedi ꞌoidiya ꞌisinabwa,
  cbt-NTPO: Nani huachi imapisopita nosoroarama'. Ya'ipi Masitonia parti ya'huëpisopita
    aquë ya'huëpirinahuë', Quisocristo imapachinara, nosororama'. Iporaso', iyaro'sa',
    na'con na'con ninosoroco', tënai.
  srn-NT: Èn a de so tu tak' un e sori a lobi fu unu na ala den bribisma na ini heri
    Masedonia. Ma brada nanga sisa, wi wani aksi unu tangitangi fu sori a lobi disi
    moro ete.
  cta-NT: Ni siꞌi sca ti jiꞌi̱ nguꞌ tyaꞌa quichi̱ tyi ti ma̱ ntsuꞌu tyiquee ma̱, loꞌo
    juaꞌa̱ ntsuꞌu tsa tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ lcaa nguꞌ tyaꞌa ntsuꞌu chaꞌ jiꞌi̱
    ma̱ loꞌo ycuiꞌ Ndyosi nde lcaa lo quichi̱ loyuu su cuentya Macedonia. Tyaꞌa na
    laca nguꞌ biꞌ, biꞌ chaꞌ nchcuiꞌ ya loꞌo ma̱ chaꞌ tya cuaꞌni la ma̱ chaꞌ tsoꞌo
    biꞌ.
  bqc-SIM: Á kú màa kↄ̀ ń wá gbɛ̃́ pↄ́ kú Masedoni bùsuuↄ píi. Gbɛ̃́ↄ, wa
    lɛdàwá àↄ ku màa àↄ gɛ́,
  tcz-CHONGTHU: Tahbeh mongin, nanghon Macedonia pumpia tahsanho jouse nangailut nau
    navetsah sau ahitai. Hitima chun, sopite, amaho chu hatah a nangailut cheh diu
    kangeh nahiuve.
  mar-mar: आणि अखिल मासेदोनियांतील सर्व बंधुवर्गावर तुम्ही ती करीतच आहात. तरी बंधूंनो,
    आम्ही तुम्हास बोध करतो की, ती अधिकाधिक करावी.
  snp-snp: Ido Masedonia mika nedonedo mono wenenatina mino oluti wamo yaki moda seti-muludi
    gimi-gimi o minamo ne. Eti o minafa, ido aya monawa ya melemo idalo, loto kati
    oluto auma wito logimone.
  isl-isl: Kærleikur ykkar til kristinna samlanda ykkar er orðinn mjög rótgróinn.
    En jafnvel þótt svo sé, kæru vinir, þá er það innileg bæn okkar að þið takið enn
    meiri framförum.
  spy-NT: Kyōōbuur ꞉nkakweek kuu nyooto ōchāmē mbo ng'eetaabiya tukul choo mii yēēmēētaab
    Maketoonnya. Kunyoo ii, mbo ng'eetaabiya, kēēsoomook kule ōchoomtōōsii miisin.
  xnn-xnn: Tet-ewa di tay baken nan kailiyanyo et kedeng is laylaydenyo nodi am-in
    ay ipogaw isnan tapin di ili id Macedonia. Ngem kananmi en am-amedenyo kayet nan
    layadyo.
  mwe-mwe: Pabha nnatendanga nneyo kwa bhakilishitu ajetunji bhowe bhalinginji ku
    Makedonia. Bhai, tunakunnjuganga mpundanje tenda nneyo.
  tte-tte: Tomala walo yawasosi kamikavao meuloili Masidoniya polovinsi koina kwamuloloiliko.
    Kabo kamakavao yo dumayao, kakabi-yakaiwemiu mumugane bwaite kwayalalaki kolimiu.
  tcs-tcs: Wa i tru, yupla i labe ol amenpamle oloba ebriwea lo Gris. Bat miplatri
    spik yupla, ol amenpamle blo mipla, po labe dempla mo ane mo.
  hlt-THB: Nangmih ing Makedonia qam pum awhkaw koeinaakhqi ce lungna uhyk ti. Cehlai,
    koeinaakhqi lung qu nak khqoet khqoet lah uh.
  soq-soq: Ulaipa, e sumanai sosola bola Masedonia bedeuwointa wanwanlala nuawadawadamoilana.
    Sumanai sosomba, no e nuawadawadala inisano debamaidalepia baiwa wasauleite badoleitana.
  qub-qub: Macedonia probinsyacho caj llapan ermänucunawanpis alli ricanacur cuyanacurcaycanquimi.
    Ichanga gamcunata ruwacö canan cashayquipita mas cuyacoj canayquipämi.
  att-att: Á kuruk nga iddukan naw yù ira ngámin nga wáwwagi naw nga manguruk kâ Apu
    sù tangapurubinsia na Masidonia. Á tabarangám mi kayu laguk, wáwwagi, ta uputan
    naw yù pakkaká-iddù naw, tapè mangáppípiá kayu.
  bki-bki: Nemijikia ka kumitu kumila jibe na ruei ka namoneano nalo na Masetonia
    bo laka, a nojidom never bereio, ka kuvokar vatitig bajago na bo nei, kuvila rimei
    ve toru lie iviso ka kamiu.
  bqp-bqp: Á kunna de lɛ kↄ̀, á ye ó gbɛ̃ kũ ò kú Masedonia bùsu gũnnↄi ń pínki.
    Ma gbɛ̃nↄ, o lɛ́ dàáwa, àgↄ̃ kɛ lɛ àgↄ̃ gɛ́o,
  mcp-mcp: Bɨ́ ŋgə ntâg nə́mə́ bwey lwóya cɛɛlí jɔɔŋgʉ́ nə omínyɔŋʉ̂ ɔ́ íshé bɛ̂sh
    wâ Masedwân yɛ̂sh. Bwaaŋg, sə́ mə́ bándʉ́lə́ bɨ́ nə́ bɨ kə́g nə cɛɛlí jɔɔŋg shwóg
    ŋgə yáág yáágʉ́g,
  hat-hat: Mwen konnen se konsa menm n'ap aji avèk tout frè yo nan tout peyi Masedwan
    lan. Men, m'ap mande nou, frè m' yo, pou nou chache viv pi byen toujou.
  npl-NT: Porke ya momatok kenijki nonkintlasojtlah n tokniwah non chantitokeh kan
    tlali de Macedonia. Pero axa tokniwah, tomechtlatlaujtiah okachi mamomiakili nomotlasojtlalis.
  bgg-bgg: Chiih-è zai nathek shii um pha ji duiine, Mesidonia pha khuiinothek nane
    bumuiithek shii de ziig rekramuii ro. Ji-è gathek nathek shii khung, gathek ro
    khuiinothek nane bumuiithek, dinne de muna rek bo.
  eng-TCENT: And indeed you do love all the brothers throughout Macedonia. But we
    urge you, brothers, to do so more and more.
  eng-BSB: And you are indeed showing this love to all the brothers throughout Macedonia.
    But we urge you, brothers, to excel more and more
  cpu-NT: pimatanakeri petakoyetanaari iyekiite ikaratzi nampiyetarori maaroni piipatsiteki
    Macedonia-ki. Iro kantacha ontzimatye piyaatakairo irojatzi pothotyaantaperotakyaarori.
  san-ASM: কৃৎস্নে মাকিদনিযাদেশে চ যাৱন্তো ভ্ৰাতৰঃ সন্তি তান্ সৰ্ৱ্ৱান্ প্ৰতি যুষ্মাভিস্তৎ
    প্ৰেম প্ৰকাশ্যতে তথাপি হে ভ্ৰাতৰঃ, ৱযং যুষ্মান্ ৱিনযামহে যূযং পুন ৰ্বহুতৰং প্ৰেম
    প্ৰকাশযত|
  tac-NT: '''Emi ''we a''lá galéguru suwábaga alué ralámuli Onorúgame oyérame alé
    Maseronia anilichi mochígame. Ramueka najkiá napurigá ''emi abisibi ''we a''lá
    nirame nímala alué uché jaré ralámuli.'
  eng-WEBPB: for indeed you do it towards all the brothers who are in all Macedonia.
    But we exhort you, brothers, that you abound more and more;
  gfk-H: Tutuna sakit, muat sala gilgil hua harbasiai ta muat ira haratasin ma hinen
    kaia Masedonia. Senbia kaba tasi mital, mital haragat muat bia muat na tahuat
    hanahaan ta ira numuat harmarsai.
  viv-viv: Ada wona velemona tobohiyamiyao tovetumagana adi yoꞋo Masedoniya ana fafali
    matatabuna agaidiya veꞋahawahawahega amine wahuluhuluva. Tobohiyameyao, kadu anagahevagadonemi
    be veꞋahawahawahega againe wanatutuveguvegulami.
  yao-yao: Ŵanyamwe kusyene nkwanonyela achinjenu wose ŵa pa Makedonia pose. Ni sambano
    tukunchondelela achinjetu mpundisye kwannope kupanganya yeleyo.
  tgp-tgp: Ale varar̃uhu, kamim ka opoi na vorai kalesia tari r̃alihi Macedonia. Ale
    la voraiku peresi na vevoraiku r̃uhur̃uhu, sava ka lo vaia mo r̃uhu, pani ha mele
    ulua i tavera hinia.
  auc-NT: Nö impa. Mäatedöniabæ tömämæ ïñömö mönö pönencabo mönö tönïñadäni tömänäni
    ïnänite do waadete pönëmïni ïmïnipa. Incæte möni tönïñamïni, Mïnitö mänïnö ante
    gomonga cæte quëwencæmïnimpa, ante ancaa apæ̈nemönipa.
  kbc-NT: Ewi niɡ̶ikeeni memaani iditawece ɡ̶onioxoadipi ane liɡ̶eladi nipodigi Macedônia.
    Pida jipokaɡ̶ataɡ̶awatiwaji moleetibige mepaanaɡ̶a daɡ̶axa memaani niɡ̶idi ɡ̶onioxoadipi.
  bmh-bmh: '@see-verse:1TH.004.009'
  ctu-BL: Che'ʌch, woli la' c'uxbin ja'el jini hermanojob ti pejtelel Macedonia. Pero
    ti wocol t'an mic subeñet lojon, hermanojob, la' chʌn p'ojlic la' c'uxbiya.
  meq-meq: Ayaw, ta deɗek ka wuɗum ndo məpe mədzal gər hay ka Yesu neheye ka dala
    i Masedowan aye tebiye. Ane tuk na, faya nəmaa gakumeye amboh, gum andza niye
    kame kame.
  noa-H: Macedonia durram k'ʌʌn hʌ̈u pãar t'um hagdaujö chik'am k'a k'õsi wënʌrraajem
    chadcha; magʌm hãba mamʌ marau waragta jũrr hagdaujö dich k'apeen daupii habat
    hanʌm.
  alp-NT: Mere tinai imi ono peneka, kena imi li loko kwali betaya imi jemate toini
    sakesa kai imi ruami me otoi Makedoniare. Po ami ahnau imi leke imi li lokosi
    mise lesi lekwe.
  san-VEL: k.rtsne maakidaniyaade"se ca yaavanto bhraatara.h santi taan sarvvaan prati
    yu.smaabhistat prema prakaa"syate tathaapi he bhraatara.h, vaya.m yu.smaan vinayaamahe
    yuuya.m puna rbahutara.m prema prakaa"sayata|
  kbq-kbq: Na'ankure tamage, maka Masedonia kumate mani'naza tafuhe'ina makamotma
    ovesinte avesinte ko hu'naze. Hianagi tafuhegata huhanavetike tamasamita, mago'ene
    ovesinte avesinte hiho huta neramasamune.
  kbh-kbh: Y ndegombre, ts̈ëngaftanga chca s̈mondama nÿetsca Macedonia luarents̈e
    Jesucrístbeñe os̈buáchiyëngaftaca. Pero cbontsaimpadana, Jesucrístbeñe cats̈átanga,
    más chca chas̈motsamama.
  ron-LSB: căci, într-adevăr, așa faceți cu toți frații care sunt în toată Macedonia.
    Dar vă îndemnăm, fraților, ca să sporiți din ce în ce mai mult,
  pon-pon: Nan met komail kin wiai on jaulan karoj, me mimi Majetonien pon. A je panaui
    kin komail ri at akan, komail en kakairida.
  nhe-BL: Huan nelía inquinicnelíaj nochi imoicnihua ipan nochi imotlal Macedonia.
    Pero toicnihua, timechtlajtlaníaj para achi más xiquinicnelica.
  sps-sps: Ana mi kat fatatabin fi emato to tana fo vamuinyasiny fafaaman tana fo
    pan faavot tana gum fan iny Masedonia. To sa mam sing maromin vamuinyasiny fafaaman
    ma vovou faarof fatatabin patsukan iny amin kat to ayei.
  wnc-wnc: Siwan ginda aminu Jesuat nana Masedonia kep komune gikat gatake yuaing
    aminu kuupbamde musip gwaangu atnatayamukaing. Ngana mate notna. Ninda ginde kekeknga
    wamu takngatuat danina tasinong. Ginda sanga waaknga tasiwa buyambam siknga siyok.
  bus-bus: Á kuuna dɛ lɛ kↄ̀, á ye wa gbɛ̃ kɛ̀ aↄ̃ↄ kú Masedonia bùsu guunↄzi ń píngi.
    Ma gbɛ̃nↄ, wa lɛ́ dàawa, àgↄ̃ kɛɛ lɛ àgↄ̃ gaao,
  gub-BL: Pezamutar katu tuwe uzeruzar ma'e Maxeton rehe har paw peiko pe wà, penywyr
    a'e pe har pe wà, penyky'yr pe wà no. — Pezamutar katu wiwi wà nehe, uru'e peme.
  imo-imo: Masedonia provins Kraistinga imboma pali kape enoni aku teko konopu mondoromelela.
    Nalo ango kame, enoni aku ulumu teremele mele teliko kau paio nimbo enonga konopu
    enge nipili nimolo.
  boj-boj: Agi niŋgi na Masedonia Kristen kalil naŋgi tulaŋ qalaqalainjreqnub. Ariya
    ijo was, iga nuŋgo are siŋgilatetŋgimqa niŋgi qalaqalaiyo kumbra di olo torei
    siŋgilatosib yoqniy.
  eng-DRA: 'For indeed you do it towards all the brethren in all Macedonia. But we
    entreat you, brethren, that you abound more:'
  knf-knf: Nado bi kado do haŋ na bayiţ nja bŧi ţi uŧaak wi Maŧedoniya bŧi. Kë ŋşë
    kooţan nataman maakan kak.
  san-KHM: ក្ឫត្ស្នេ មាកិទនិយាទេឝេ ច យាវន្តោ ភ្រាតរះ សន្តិ តាន៑ សវ៌្វាន៑ ប្រតិ យុឞ្មាភិស្តត៑
    ប្រេម ប្រកាឝ្យតេ តថាបិ ហេ ភ្រាតរះ, វយំ យុឞ្មាន៑ វិនយាមហេ យូយំ បុន រ្ពហុតរំ ប្រេម
    ប្រកាឝយត។
  arn-NT: Fey eymün am famngechi femkelu ta itrokom ti pu peñi ka pu lamngen eymün
    ta müleyelu kom Masedonia trokiñ mapu mew. Welu llellipuwayiñ, pu peñi ka pu lamngen,
    ñi doy amuleael tamün piwkeyewün.
  zas-NT: abiꞌ laan na̱j ni cayüjndi con gra dux compniar ree bén rliladx ree Jesucrist
    niz Macedonia. Per razaꞌcan lëjt liaadx din gusnuu guiën lasaꞌdi mazri.
  ken-NT: Nɛ tɛtɛp, bǎkɔŋ batɨ̌ bǒnkwɔ atú Masidónia ankɛm. Kɛ bɔmá, sɛ́ghàti
    bhe bɛ́ ɛkɔŋ ɛnɛ́ bǎbhɔ́ŋɔ́ nɛ batɨ ɛ́ndɔ́k nɔ́kɔ́ chi ambɨ.
