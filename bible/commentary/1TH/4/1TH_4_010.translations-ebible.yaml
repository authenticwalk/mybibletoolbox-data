  san-THA: 'กฺฤตฺเสฺน มากิทนิยาเทเศ จ ยาวนฺโต ภฺราตร: สนฺติ ตานฺ สรฺวฺวานฺ ปฺรติ ยุษฺมาภิสฺตตฺ
