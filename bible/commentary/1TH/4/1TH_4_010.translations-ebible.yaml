    inara amute cacha belaain neeichene jereeun.
  mcd-NT: Man non tapia man nantifi icoinra huafo Macedonia anoshon man noicoian.
    Ascacufin non mato yoisharapaicain fasi finacoinquin man ato noicoinnon.
  urt-urt: Bwore kin ŋaiye yip si yende yaŋah taꞌe luku yal lenge Kristen miyeꞌ tuweinge
    ŋaiye yarp Masedonia. Taꞌe luku pe, lenge toꞌ tatai poi, poi masande ŋaiye pa
    plihe yende tuꞌe luku yenge yil yil.
  kiz-kiz: Hakika, mwaketili agha ghoa kwa bhalongo bhabhayele Makedonia iyoa, lakini
    tukabhasii, ndhongo, niketai hatani kuzidi.
  tzo-TZE: Muc atuquicuc no'ox chac'an abaic ti c'u avepalic tey oyoxuc ta Tesalónicae.
    Chac'anic noxtoc scotol li quermanotic tey nacalic ta avosilalic ta Macedónia
    banamile. Lec ti jech chapasique. Pero oy c'usi ta xcalcutic ava'yic, quermanotac.
    Mu me xlaj avo'ntonic ta spasel, más to c'anano abaic.
  lex-lex: Ne plol toto'a de nhioli-liet emkadi, de mtiutg oleka la it inni-narni
    honona makden la Makedonia. Mere ina-nar miy rooo! Ampakwak de nhiolmi mak kalwieda-paitiot
    di, yeher to'a pa ra'ititar rer lia.
  dov-dov: Nchobeni, mulachita ezi akuba kwesu boonse balikuMasedoniya. Pesi tulamusungilisya,
    bakwesu kuti muchitisye echi.
  rgu-rgu: Ami mamanene rae emi sue basa toranooꞌ fo rai propinsi Makedonia. Tehuu,
    toranoo kara emin, e! Besaꞌ ia ami hule fo emi sue-lai lahenda fekeꞌ a lena bali.
  toc-NT: Porque xli̠­ca̠na pi̠ chuná hui­xinín ca̠pa̠x­qui̠­yá̠tit xli̠­hua̠k hua̠nti̠
    tahui­lá̠­nalh nac Mace­donia hua̠nti̠ tali̠­pa̠­huán Quim­pu̠­chi­nacán Jesús,
    pero cca̠­li̠­ma̠aka­tzan­ke̠yá̠n pi̠ a̠chuná li̠huacay caka­lhí̠tit tapa̠x­qui̠t.
  som-som: Waayo, sidaasaad jeceshihiin kulli walaalaha jooga Makedoniya oo dhan.
    Laakiin waxaannu idinku waaninaynaa, walaalayaalow, inaad intaas aad uga sii badisaan,
  mam-C: Ex nkub' kyb'inchi'n ikyjo kyuk'a jni' nimil toj tkyaqil tx'otx' te Macedonia.
    Me qo kub'sil qwutza kye'y, erman, tu'n tch'iyxixjo kyk'u'jb'il kyib'a.
  ndj-ndj: Kandi mushovilela kuvagolela nahawu valongu venu vosi Mumakedoniya yosi.
    Topi, valongu tukuvaluva mugoli hata nendu.
  mbj-NT: Ãã hapäh, sahõnh hẽ Jesus hã h'yy ka'eeh do Masedonija häj n'aa bä habong
    do bë kamahä̃n. Ti hado né paawä, ãã wakããn, tak'ëp ãã betsẽẽ bë hã ta bahä̃nh
    bë kamahä̃n hyb n'aa bë da hadoo doo.
  lat-VUC: Etenim illud facitis in omnes fratres in universa Macedonia. Rogamus autem
    vos, fratres, ut abundetis magis,
  ngp-ngp: Naho nomnda mkawadamanyila wandugu zenyu wose mwe Makedonia yose. Wandugu
    chawagambani mdamanye ya kujink'ha ayo.
  enq-2: Masedonia yuu doko pitakanya Kristene kaiminingi dupa pitaka nyakamame kiningi
    auu kaelyamino. Kaimii paluma, auu kaenge mana doko nyakamame etete longo lao
    minalapale lao, naimame nyakama kyeto joo langilyamano.
  eng-ASVBT: for indeed ye do it toward all the brethren that are in all Macedonia.
    But we exhort you, brethren, that ye abound more and more;
  mna-mna: '@see-verse:1TH.004.009'
  myw-myw: Nukusiwyoubus tasiyas tayekelesiys babaw ven avakaein Masidoniy waseg.
    Kaguyeimiy va̱gan kwatimweisis misiwa̱youb bivakaein.
  sby-sby: Kayi mukute kuyanda banenu bonse bamu cishi ca Makedoniya. Nsombi tulamusengenga
    mobanse, kwambeti mwinse copeleco kupita kaindi.
  sll-sll: Masedonia Probins ari Yisas pir tongwo hobi yon milni tenga i wai pamia.
    Pamba, yon milni kara te monanga monana di piminua.
  yaq-NT: Bwe'ituk eme'e su, si'ime jume' Krijtopo emomak werim, si'imekut jum bwiaara
    Maseroonia' tea'po joomem, jiba inien am nake. Taa junuen taka juni'i Krijtopo
    itomak werim, itepo inia betana enchim emo nak ta'aa'uta che'a juni'i emo nasuk
    a' aune' betchi'bo te emou nooka.
  uro-uro: inguna ngäktki i aingän di angäna snäng bät ama qatnanaktpämda moe e ma
    Masedonia. Gua ruavek, täkt di saqi as urhi nän ngän iva ngän dualat toqoräkt
    masirhat bä qop as masirhat.
  ita-1885: Perciocchè lo stesso fate voi ancora inverso tutti i fratelli, che sono
    in tutta la Macedonia; or vi esortiamo, fratelli, che in ciò vie più abbondiate.
  muy-muy: kə̀bum kawayum ndam geli ya ka haɗ Mesedʉweŋ ni ɗek daya. Ay nihi ti bəza
    ga mmawa, məhi ana kʉli ahàr àɗəm mawayavani gekʉli ni môru kama kama.
  kqc-kqc: Ma mina makai Macedonia gagani tauri usika ourena tau vakoi rofu rededi.
    Idu, usika ourena ya guyaguya nisifa, mina bi besa besa reyaganedi.
  tav-tav: Nipetirã mʉja ya yepa Macedonia yepa cãnare na mʉja mai Jesucristore caapiʉjarãre.
    Atiere mʉjaare jã ĩ buio. Netobʉjaro ame mainemocõa aninucuña.
  eng-ULB: Indeed, you do this for all the brothers who are in all Macedonia. But
    we exhort you, brothers, to do this even more.
  spa-VBL: y de hecho ustedes demuestran este amor a todos los creyentes que están
    en toda Macedonia. Aun así, queremos animarlos, hermanos y hermanas, a que amen
    cada vez más.
  fra-_FOB: Et c'est aussi ce que vous faites à l'égard de tous les frères qui sont
    dans toute la Macédoine; mais nous vous exhortons, frères, à y exceller de plus
    en plus,
  hau-ULB: Ba shakka, kunayin haka ga dukkan 'yan'uwa wadanda ke cikin dukkan Makidoniya.
    Amma muna gargadin ku 'yan'uwa, kuyi haka bugu da kari.
  mal-mal: തീർച്ചയായും മക്കെദോന്യയിൽ എങ്ങുമുള്ള സഹോദരന്മാരോട് ഒക്കെയും നിങ്ങൾ അങ്ങനെ
    തന്നെ ആചരിച്ചും പോരുന്നുവല്ലോ. എന്നാൽ സഹോദരന്മാരേ, അതിൽ നിങ്ങൾ അധികമായി വർദ്ധിച്ചുവരേണം
    എന്നും
  kkc-kkc: Emegei, niyo Makedoniya mi mapoo debeli tei telaga odoo mapoo sooloo dolone
    dobolone egee pidimolo, iba gooleedooso. Esiga iyo niba goo egeesi ma kulodu dobolone,
    goo oso diya toowa dalame kitulugu sabolo ka taka.
  lit-lit: Juk iš tiesų taip darote visiems broliams visoje Makedonijoje. Mes tik
    raginame jus, broliai, vis labiau augti
  urd-GVR: Aur haqīqatan āp Makiduniyā ke tamām bhāiyoṅ se aisī hī muhabbat rakhte
    haiṅ. To bhī bhāiyo, ham āp kī hauslā-afzāī karnā chāhte haiṅ ki āp is meṅ mazīd
    taraqqī karte jāeṅ.
  far-far: Kalu saitamana kamulu kwaimani na fuana wane ki tafau ne kera famamana
    ma kera ka to fai kamulu laona lofaa ne 'i Masedonia. Sui boroi 'ana, kalu ka
    amasi kamulu, na kwaimani kalu ki, mulu kai kwaimani ada ka liufia lau na kwaimanie
    ne kamulu sasi ana kada nai.
  suz-BL: मिनु गेपुकी थमा पा मासीडोनीया रागी ङा लोक्‍ब नेल्‍ल आन कली दाक्‍नीनी। गोपुकीमी
    मेको क्‍येङा यो दाक्‍तीन, दे इन कली अरेनीकी।
  car-NT: Moro aipynano ro irombo menepojaton pa'poro mo'karon Masedonie ponokon aja'sakarykon
    'wa. Kapokumaton te, na'na a'sakarykon, moro aipynano poko 'ne ka'tu rapa awaito'ko'me.
  amp-amp: Bi Bro Nkifrar nd nefm yak nuhasetkomn, fitoh Masedonia tkitm tohyuk Kristenm,
    rpat nayakitohwakomn nayak marnya bomarnyewuko. To bar yimako, kfo bmta mrokfot
    kfiwunomko, nd dborioh nefm, tuko nayak nuhaswam, wayakitoh kihtwakomm. Mirahko
    ayafhonomm.
  bht-bht: कने सारे मकिदुनिया प्रदेशे दे मसीह भाईयां सोगी प्यार रखया है, पर हे मसीह
    भाईयो, असां तुहांजो ला ऐ बिनती करदे न की तुसां होर भी अग्गे बददे जा,
  eng-NOY: for indeed ye do it toward all the brethren who are in all Macedonia. But
    we exhort you, brethren, to abound in love still more;
  cub-NT: Nopedeca mʉjacapũravʉ cainʉmʉa ʉrivʉbu ina Jesúre jʉ aipõevare, caino Macedonia
    ãmicʉrijoborõcavʉre. Parʉrõreca jẽniaivʉbu ñʉja mʉjare, mʉje ʉrãjiyepe aivʉ yópe
    Jʉ̃menijicʉi ʉrõpe pʉeno baju cainʉmʉa.
  ita-1927: e invero voi lo fate verso tutti i fratelli che sono nell’intera Macedonia.
    Ma v’esortiamo, fratelli, che vie più abbondiate in questo, e vi studiate di vivere
    in quiete,
  lww-lww: Nekilia sane amiu akila ke pa sanene rui pan li nalelagaena lala nae M̃asitonia
    po pap̃isi, a nesape nevisa ke sina ga, nesape amiu auarar ruru p̃elaga wo nene,
    akila imi ve keviu laa sane likan amiu.
  ckb-ckb: لەڕاستیدا، هەموو خوشک و برایانتان لە تەواوی مەکدۆنیا خۆشدەوێت. لەگەڵ ئەوەشدا
    ئەی خوشک و برایان، تکاتان لێ دەکەین کە زیاتر و زیاتر بەم شێوەیە بن.
  nas-nas: 'Eeꞌnaꞌ ootukuning diiꞌmaikoriꞌ Masedoniaꞌnameensiꞌnupoong piaaverererimaung,
    masikaꞌ. Nka enang niiꞌke iriꞌmori unantarampimaang eeꞌ: Diikaang aarumo piaa-koong
    pankaꞌantaveriaing.'
  uvl-uvl: Ke titik mur pe liliuk mur, i manmanna ke mutemo taua pekngamo nemur nenge
    leteria manmanna nga kileng mur nge Mesatonia, pe mo hele ke kerkereng toto lange
    imo ke a poia poinga nem ke lohot ke nakuna urana toto.
  eng-BBE: And, truly, you are lovers of all the brothers in Macedonia; but it is
    our desire that your love may be increased still more;
  ixl-CNT: Utz nojchit nebꞌan ex bꞌanol tetz. Tan ech nebꞌan tu qꞌu niman tetz u Jesuus
    tikuenta Macedoonia. Utz nikubꞌan yaꞌl talax sete majte aas aal setiqꞌo eyakꞌil
    tu vaꞌl nebꞌaneꞌ.
  xsi-xsi: Aku mao nâ, miki uru tinimi mwasa nâ panzi kalo-tawana tamâta simo lawea
    ndoni lâ Masedonia tâno. Ambo taitu nima-nambwe wukale, maka iloma tu kapu tini
    kaika pami ŋana miki ma kaveta vetâŋa ara mine ipâŋga ŋalae ndo.
  crx-NTPO: '''Et whuz un''a ndaht''en ts''iyawh neulhutsinke Macedonia yun k''ut
    dilhts''ine, ''enne buts''un. Neulhutsinke khuni ulhtus-i be nohts''utni, lhan''un
    te lhk''eoohtsi''.'
  kan-OKCV: ಸಮಸ್ತ ಮಕೆದೋನ್ಯದಲ್ಲಿರುವ ಸಹೋದರರನ್ನೆಲ್ಲಾ ನೀವು ಪ್ರೀತಿಸುತ್ತಿರುವುದು ನಿಜವೆ. ಆದರೂ
    ಪ್ರಿಯರೇ, ನೀವು ಪ್ರೀತಿಯಲ್ಲಿ ಇನ್ನೂ ಸಮೃದ್ಧಿಯಾಗಬೇಕೆಂದು ನಾವು ನಿಮ್ಮನ್ನು ಉತ್ತೇಜಿಸುತ್ತೇವೆ.
  bbb-bbb: Ijadufuo ja e kairafa jone gue Jesu ma vierafevo are Mesedonia ijia kariva
    ije jane ijiege oetuave. Ro iviama no una kuke kia nine maza boeje ijiege kairafana
    oetuanamikinu karinoefo.
  blw-blw: Yag ammay agé te chayu tot-owa epàila hen ustoy layadyu hen amin annachay
    sosnodtaaw ahna way provinsiyan hen Macedonia. Ngém tàén, anni chillug cha ichawat
    an chàyu ta anyu yanggay ammag cha tapyatapyan hen hiyachiy layadyu.
  tam-2017: அந்தப்படி நீங்கள் மக்கெதோனியா நாடெங்கிலும் உள்ள சகோதரர்களெல்லோருக்கும்
    செய்துவருகிறீர்கள். சகோதரர்களே, அன்பிலே நீங்கள் இன்னும் அதிகமாகப் பெருகவும்;
  azz-NT: Huan melau no ijcón nanquichiutinemij de que nanquintasojtatinemij nochi
    in tocnihuan ten calyetocque ne Macedoniajcopaca. Pero cachi oc tamechontatautíaj,
    tocnihuan, de que cachi oc ma mohueyiltijtiu namotetasojtalis se huan ocsé.
  spa-RV-1909: Y también lo hacéis así con todos los hermanos que están por toda Macedonia.
    Empero os rogamos, hermanos, que abundéis más;
  csy-csy: 'Taciang Macedonia ngamsung theampo a om suapui te theampo tung ah na vawt
    takpi uh hi: ahihang, suapui te awng, na itna uh khangsak seseam tu in kong thum
    uh hi;'
  mxq-NT: Pes dʉꞌʉñʉm miits mnaydsyókʉdʉ nixim niyam mʉt nidʉgekyʉ nmʉguꞌukꞌa̱jtʉm
    diꞌibʉ jikyꞌa̱jttʉp ma̱ tʉgekyʉ Masedoñʉ ñax. Per nmʉnuꞌxtáktʉp, mʉguꞌugítʉty,
    esʉ mdsojkʉn xyajmʉjwindakꞌadʉꞌʉdsʉt waanʉ niꞌigʉ.
  tzj-NT: In cani' rk'alasan chewach jari' nixtajini emajon rbanic, ne'ewajo' canojelal
    ja kach'alal ja rec'o pa tak tinamit ja rixc'o pa rcuenta Macedonia. Wach'alal,
    congana nkaban recomendar chewe chi ni ta quirwari' neban ja cani' emajon rbanic,
    xtibe ta más pa nim ja rajoben ri'il xin Dios checojol.
  tdt-tdt: Loos duni, imi hadomi tiha ona maluk sarani sira hotu iha provinsia Masedónia.
    Maibee agora, maun-alin sira, ami husu atu imi hadomi malu liu tan.
  ron-BTF: Și, într-adevăr, faceți aceasta pentru toți frații care sunt în toată Macedonia;
    dar vă implorăm, fraților, să sporiți din ce în ce mai mult,
  eng-WEBP: for indeed you do it toward all the brothers who are in all Macedonia.
    But we exhort you, brothers, that you abound more and more;
  eng-FBV: and in fact you are demonstrating this love to all the believers throughout
    Macedonia. Even so we want to encourage you, brothers and sisters, to love more
    and more.
  nld-1939: Maar we vermanen u, broeders, om nog meer uit te munten,
  bwo-bwo: Mek'odoniyi s'eenotse fa'a eshú jamwotsi shunfte, b́ woteferoru ti eshuwotso,
    and itsh no izituwo bogshde'er it shuneetwok'o,
  nch-BL: Huan nelía anquinicnelíaj nochi amoicnihua ipan nochi amotal Macedonia.
    Pero toicnihua, timechtajtaníaj para achi más xiquinicnelica.
  quc-TNT: Xukuje' ketam chi amak'el queiwaj conojel ri kachalal ri e c'o pa ronojel
    ri Macedonia. Quixkabochi'j c'ut, kachalal, chi sibalaj quiwaj ta na más iwib.
  tfr-NTPO: Shäryëmi l̈öng eni pjeyoga l̈öng Macedonia kjokyo uunkong l̈i tjok. Pjeyoga,
    rokërwa bomi kong ga shäryozĩ eni jek këgong këgong anmoyõ.
  kaq-NT: Macedonia mai janin jihuetai noquen huetsabohon shinanxon tah man jato jatihibi
    yanapanscai. Man jato hahxonscai bi tah non mato yohihi, noquen huetsabaan, hashoan
    rihbi man hahxonbonanon.
  sgb-sgb: Haka ampanlugud kaw na ha kaganawan patêl ha Panginoon ha boon probinsyan
    Macedonia. Êmbayro man, ay ampakihabi naên kamoyu ya pahanan yo pon ya pamanlugud
    yo kanla.
  vie-1934: và đối với mọi anh em khác, trong cả xứ Ma-xê-đoan, cũng làm như vậy.
    Nhưng, hỡi anh em, chúng tôi khuyên anh em hằng tỏ lòng yêu thương đó thêm mãi,
  amu-NT: Ee ꞌo wiꞌ nꞌomꞌyoꞌ nnꞌaⁿ na cwilaꞌyuꞌ na mꞌaⁿ tsꞌo̱ndaa Macedonia. Sa̱a̱
    cwitaaⁿyâ nda̱a̱ꞌyoꞌ na cꞌomꞌyoꞌ na matꞌmaⁿti na wiꞌ nꞌomꞌyoꞌ joona.
  hin-CV: वस्तुतः मकेदोनिया प्रदेश के विश्वासियों के प्रति तुम्हारी यही इच्छा है.
    प्रिय भाई बहनो, हमारी तुमसे यही विनती है कि तुम इसी में और अधिक बढ़ते जाओ,
  spa-BES: Y, verdaderamente, ustedes lo están haciendo, aman a todos los hermanos
    en Macedonia; pero es nuestro deseo que su amor se incremente aún más;
  san-BEN: কৃৎস্নে মাকিদনিযাদেশে চ যাৱন্তো ভ্রাতরঃ সন্তি তান্ সর্ৱ্ৱান্ প্রতি যুষ্মাভিস্তৎ
    প্রেম প্রকাশ্যতে তথাপি হে ভ্রাতরঃ, ৱযং যুষ্মান্ ৱিনযামহে যূযং পুন র্বহুতরং প্রেম
    প্রকাশযত|
  tdx-tdx: naho toe anoe’ areo amo hene longo e Makedoniao. Fe osihe’ay ry longo te
    hitolom-pitomambao,
  naf-naf: Penaŋ sukwep, nolinaŋgat keŋin bembe nânâ ke in keŋinan tazin keyet mti
    in am Kilais nâmkiŋpepeŋaŋ Masedonia msat kataŋ mamaip ekŋen indamukulem mimindewien
    keyepmti Kilaismagen notnne in mama mimi dolakŋaŋ kapi ewe weyaŋ tusum mimiyelen
    nâmti diindonup.
  grc-MT: και γαρ ποιειτε αυτο εισ παντασ τουσ αδελφουσ τουσ εν ολη τη μακεδονια παρακαλουμεν
    δε υμασ αδελφοι περισσευειν μαλλον
  vid-vid: Namwali muwaditila ahyo wang'holozenu weng'ha chila honhu kuli Makedoniya.
    Lelo wang'holozangu, twangukulandani mdite vinojile ng'hatu kupuluta ago.
  pio-NT: Wáalíacawa cáininácuéca piicáca macáita wenàiwica yeebáidéeyéica Jesucristo
    itàacái ìyéeyéica Macedonia yàasu cáli íinata. Quéwa wasutácué píicha wawàsi manuísíwata,
    píacué wéenánáica, cáinináanápinácué cachàiníwanái mamáalàacata piicáca macáita
    yeebáidéeyéica Jesucristo itàacái.
  tsn-tsn: Ke a tlhomamisa, fa lorato lwa lona lo setse lo nonofile go tswela kwa
    bakaulengweng botlhe ba Bakeresete mo chabeng yotlhe ya ga lona. Le fa go ntse
    jalo, ditsala tse di rategang, re lo kopa go ba rata segolo bogolo.
  amr-NT: Huabada nogyon nogyon Macedonia huadaribayo huaknopo̱e̱ʼeri huamaʼbuytaj
    diʼ moʼmaikaʼ. Nogi̱ti nogi̱ti diʼnada yanʼmaikaʼ, oʼnonaʼne.
  pwg-pwg: Vonavaghata, ami nuwaviina irakata da Keresiyana turaturata kudubisi Masedoniya
