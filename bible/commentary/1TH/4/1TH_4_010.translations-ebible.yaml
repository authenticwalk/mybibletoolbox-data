  qvm-NT: '@see-verse:1TH.004.009'
  chz-NTPS: Maꜙ baˊ jnäꜘ, hnaahꜙ baˊ hnähꜘ läꜙjë̱ë̱ꜙ ø̱ø̱hꜗ jneˊ hi̱ˉ tä̱ä̱hˊ läꜙka̱a̱ˉ
