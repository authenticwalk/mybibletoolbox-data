verse: 1TH.004.010
translations:
  kpx-kpx: Isi la vaveve kateale vale keu la ata degomoleau Masedonia vatamo umale
    kebia hoesegevenu. Iale no haokuvuia, no la namigevege evive. Vaveve kateale vai
    avuemo negolahai tigeve.
  okv-H: eto ke be amo ungota namei kamei enda Macedonia jo ta avo osa ere ova te
    nau namei kamei, ari avo jo tapa na ava penunu erera.
  tbo-tbo: Naka pite gasi walewalehita tupo Masedoniya u hinena amaka o lauhogalehi
    uyahinei ma a laihunami ipa omi luhogalana gawagawata.
  mal-C: അങ്ങനെ നിങ്ങൾ മക്കദോന്യയിൽ എല്ലായിടത്തുമുള്ള എല്ലാ സഹോദരങ്ങളെയും സ്നേഹിക്കുന്നു.
    ഇതിൽ നിങ്ങൾ കൂടുതൽ കൂടുതൽ വർധിച്ചുവരണമെന്ന് ഞങ്ങൾ പ്രബോധിപ്പിക്കുന്നു.
  grc-SR: καὶ γὰρ ποιεῖτε αὐτὸ εἰς πάντας τοὺς ἀδελφοὺς ⸋τοὺς⸌ ἐν ὅλῃ τῇ Μακεδονίᾳ.
    Παρακαλοῦμεν δὲ ὑμᾶς, ἀδελφοί, περισσεύειν μᾶλλον,
  bgc-bgc: थमनै पैहले ए अपणे बिश्वासी भाईयाँ के प्यार ताहीं दिखाया सै, जो हर जगहां
    सारे मकिदुनिया परदेस म्ह सै। पर हे बिश्वासी भाईयो, हम थारे तै बिनती करां सां,
    के थम और भी बढ़ते जाओ।
  khz-khz: Taunatauna, gomi na walakava maparara Makedonia aonai goulamgirana. Na
    walakavamai, ai na magavega-nagimina, nekala pio vega-kamua.
  deu-TKW: Ihr beweiset es an den Brüdern allen in ganz Makedonia. Wir ermahnen euch
    aber, Brüder, immerzu fortzufahren,
  zsr-NT: Le nactë nadxiꞌicliꞌ‑nëꞌ yúguꞌtë böchiꞌ lzaꞌruꞌ nacuꞌë luyú Macedonia. Naꞌa,
    rátaꞌyutuꞌ lauliꞌ, böchiꞌ lzaꞌtuꞌ, quië gdxíꞌigacrliꞌ‑nëꞌ caꞌ böchiꞌ lzaꞌliꞌ.
  lin-lin: Ezali mpe bolingo yango nde bosengeli kotalisa epai ya bandeko nyonso kati
    na Masedwane mobimba. Mpe bandeko, tozali kosenga na bino ete bokoba kosalaka
    bongo koleka,
  hns-NT: Toelog Maasadonia diehaat bhar ke iesaai bhaai log ke pjaar kare hai. Tabbo
    hamlog toelogse boliela aisane auro besie kare ke.
  noa-E: Macedonia durram khʉʉn ʉ̈u pãar thum agdaujö chikham kha khõsi wënʉrraajem
    chadcha; magʉm ãba mamʉ marau waragta jũrr agdaujö dich khapeen daupii abat anʉm.
  eng-EMTV: For indeed you do so toward all the brothers in all Macedonia. But we
    exhort you, brothers, that you increase more and more,
  mib-NT: Te je cáhīyo manī rō súcuan jíín táca hermano cáyūcu nɨ́ɨ́ cáhnu Macedonia
    jiñā. Te cáhán ndahú rí jiín ró hermano, jeē sa víhyá gā na cóo manī rō jiín i.
  lif-NT2: से़क्‍खाःल्‍ले़, काक् मे़सेदोनिया थुम्‍मोबा नसानिबाहाॽनुआङ् बा हे़क्‍के
    के़जोगुम्‍ल के़वयिॽरो॥ हे़क्‍केःल्‍ले़ फुॽनुसाॽ नु ने़ॽनुसाॽसे, आल्‍लसाङ् यरिक्
    लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽ फाॽआङ् पेलि फाक्‍कासिगे़रो॥
  xnj-xnj: Na chakaka mwavi mkuvakitila valongo vinu voha pahala poha Makedonia. Hinu,
    valongo, tiyupa muyendelela kukita chenicho hati neju.
  mmx-mmx: Luvutnetak mi luvurinuk. I ruturun do mi balamu nedi axap luvutneton dik
    to at lenep silok Masadonia. Ketla ma tong alolos i rinimi do mina balamu aleng
    di.
  cbr-NT: Usai 'iti 'unani camina mitsux Macedonia menu 'icë axa Jesucristomi catamëcë
    unicamabë nuibananin. Usa 'icëbi cananuna mitsux 'icësamairaimi camabi nëtën upitiira
    nuibananun quixun mitsu cain.
  tee-NT: Chai chunchach ju naviniyat'it tachi chun ju mi'alak'avin'an ju tavilanancha
    ju xalacat'un Macedonia. Para iclatapaininiyau ji qui'alak'avin ni palai alamap'ainit'it.
  eng-LSV: for you do it also to all the brothers who [are] in all Macedonia; and
    we call on you, brothers, to abound still more,
  cak-NT: roma can k'alaj-wi chi rix can yalan ye'ijo' conojel ri kach'alal ri jec'o
    pa ronojel lugar chiri' pa Macedonia. Pero chuka' naka'ij chiwe chi siempre más
    tibana' quiri'.
  pah-NT: Pe pearomba tuhẽ penhiirũ'g̃a Jesus'gareheve'g̃a – kiroki g̃a u pegwyri
    pe nhaporemo Macedôniapeve'g̃a gwyri pe. Igwaigwavete ti pearõarõ hete oreirũramo,
    oro'e hete ore a'ero.
  sja-NT: Mãgá chik'inia p'anapata Macedonia eujãdepema jõmaarã ijãapataarã ome. Mapa
    ɨ̃pemaarã, mɨa ũraa k'inia bɨ audupɨara mãga p'anapataadamerã.
  xed-xed: Tsaya skwi ta magə kuni ŋa inda mnduha Lazglafta ta haɗika Mekaduniya demdem.
    Ta ndəɓa dzva yu da kaghuni zwanama, ka kɗaŋta kuni ta magay ta kəma ta kəma.
  mks-NT: Ta sa̱ xíni̱ vi̱ ña̱ mé a̱ nda̱a̱ quíhvi̱ ini ndó tócó ndihi na̱ cúú cuéntá
    Jesús ndúu estado Macedonia. Joo xíca̱ ta̱hví i̱ nu̱ ndó, ñani mí i̱ ña̱ ná qui̱hvi̱
    chága̱ ini ndó na̱.
  gfk-S: Tutuno sakit mu la gilgil hobi harbasie ta mu ira hatahinsaana kaia Masedonia.
    Iesene bar hinsaa mehet, mehet haragat mu be mu na tahuat hakakari ta ira numu
    harmarsai.
  bmu-bmu: Masedonia prowins uruŋe urumeleŋ alaurup pakpak uruŋinan jöpaköm eŋgiba
    maljemö, urumeleŋ alaurupni, mi mönö toroqeba gwötpuk ahakŋegöra uruŋini kuŋguzin.
  dgz-dgz: Ame taiwaniana dugup ega nagirewa inamup uon go Iesu dugup mega nagirewa
    iragi at Masedonia gapan, munan anu guriwanian. Waenapan nugawa, umap di tayan
    go aigap taiwanian.
  eng-GNV: 'Yea, and that thing verily yee doe vnto all the brethren, which are throughout
    all Macedonia: but we beseech you, brethren, that ye increase more and more,'
  zaa-NT: Ą'hua lani iyaba ca hermano canu tse'e le' región láą Macedonia nna, chìa
    rulue' le qui'ni runi le cą apreciar lani la' tsì'ilatsi', pero intu' nna rinàbani
    tu' le qui'ni gulue' le adí la' tsì'ilatsi' qui' le.
  eng-WEBSTER: 'And indeed ye do it towards all the brethren who are in all Macedonia:
    but we beseech you, brethren, that ye increase more and more;'
  guh-guh: Xaniajai rabaja. Pasivamë tsavanapae daxita vajamonae, Macedonia nacuajava
    pejinavanapaevi. Itsiata icatsia pacaitorobatsi namataenetsia bitsoyo orijibia
    panenasivanexa.
  bon-bon: Piiyepu toraca gyene egä weene owecu cama jaawenemuye iyeta weeme ätrunga
    binamewale bine ai Makedoniya probins cabu je. Page cine singi gemi weene weeme
    owecu mule ne cerämu babo me wawename.
  nhw-BL: Huan nelía anquinicnelíaj nochi amoicnihua ipan nochi amotlal Macedonia.
    Pero toicnihua, timechtlajtlaníaj para achi más xiquinicnelica.
  swh-ONEN: Nanyi kwa kweli mnawapenda ndugu wote katika Makedonia nzima. Lakini ndugu,
    tunawasihi mzidi sana kuwapenda.
  wbi-wbi: kyang'ani, mukavombile agha ghoni kuvanyalukolo vanovali kumakedonia joni.
    neke tukuvasuma vanyalukolo, muvombe nambe kukila.
  bba-bba: Geemɑ, i mɔ̀ mɛ kɑ nɑɑnɛ dokeobu kpuro be bɑ wɑ̃ɑ Mɑsedɔniɔ. Adɑmɑ nɛɡibu,
    sɑ bɛɛ kɑnɑmɔ, i n mɔ̀ mɛ i n dɔɔ.
  eng-KJVCPB: 'And indeed ye do it towards all the brethren which are in all Macedonia:
    but we beseech you, brethren, that ye increase more and more;'
  kgk-NT: '@see-verse:1TH.004.009'
  waj-waj: 'Vaa ngia Maketoniaa variaa gioonna kiaapu vaa ausa hanigieera mmuakiaayara
    mmuduuya ruaavai. Ti seenayaso, itaama vaikiainnaata ta yaagueeqama ngii giaa
    ngii mida kiaunnanoo: Mmannammanna yaagueeqama nnaasu ngiingiiiyara ngiingiiiyara
    mmuduuya ruatee, kiaunnanoo.'
  cpy-cpy: Tema pimata-nakiri petakoyitakari noyemijantzin-karite-paeni ikaatzi nampiyitawori
    maawoeni pipatsiteki Macedonia. Roo kanteencha otzimatyeera piyaata-kaero roojatzi
    pithotyaa-perotan-takyaawori.
  mpx-mpx: Ge tunahot talimiyau gegewel Masidoniya ana labi bwalibwaligena ku nunuwana-agil.
    Inoke talimeyau ge numeyau, ha ba pagasisi-agimiu pagan o ni bwatabwata ya eliyamiu.
  wbp-wbp: Nyurru-jala kankulu-jana yulkami Kirijini-kariyirlanguku yalirla warrukirdikirdi
    Majatuniyarlakuju. Ngajukupurdangka-purnu Kirijini-patu, yirnalu-nyarra wangka
    wita-jala ngari ngulaju tarnngajukulu-jana yulkaya maya-kari maya-kari.
  luo-luo: To kuom adiera uhero jowete duto man e miech Makedonia duto. Kata kamano
    wakwayou, jowetewa, mondo umed timo kamano moloyo mano.
  nhe-NT: Huan nelía inquinicnelíaj nochi imoicnihua ipan nochi imotlal Macedonia.
    Pero toicnihua, timechtlajtlaníaj para achi más xiquinicnelica.
  aii-aii: ܘܫܲܪܝܼܪܵܐܝܼܬ ܟܹܐ ܡܲܚܸܒܝܼܬܘܿܢ ܠܟܠܵܝܗ‌ܝ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܒܟܠܵܗ̇ ܡܵܩܹܕܘܿܢܝܼܵܐ.
    ܐܝܼܢܵܐ ܒܸܛܠܵܒܵܐ ܝܘܲܚ ܡܸܢܵܘܟ݂ܘܿܢ، ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܕܡܲܚܸܒܝܼܬܘܿܢ ܒܘܼܫ ܙܵܘܕܵܐ،
  esk-NT: Suli taatnaiḷipḷugu aniqatiupayaapsitñun iluqaani Macedonia-mi irrusriġianikługu.
    Aniqatiumaaŋ, taatnaqługu iŋiġipsi atuitquplusri pitḷuglugu.
  msb-msb: Amo man ngani ini an ginpakita niyo na kamuot sa tanan na kamaranghod ta
    sa Macedonia. Pero ginahangyo namon gihapon sa iyo na mas pa sani an iyo ipakita
    sa inda.
  cpa-NT: 'Lah¹jøng² báh³ ma²jmoh² hniah¹² ja³cog² ca¹lah¹já¹ dsa² roh¹³ jniang³ chian²
    ja³tén¹² Macedonia. Jøng² tséih³ jnieh³ hniah¹², dsa² roh¹³ jniang³: Hiug¹² jín³
    hi² jmóh³ hniah¹² hoh¹² hi² hnóh¹ hniah¹² dsá¹.'
  dso-dso: ଆରି ଗୁଲାଇ ମାକିଦନିଆଇ ରଇବା ସବୁ ବିସ୍‌ବାସି ବାଇମନ୍‌କେ ସେନ୍ତାରି କଲାସ୍‌ନି । ଏଲେମିସା,
    ତମେ ଆରି ଅଦିକ୍‌ ଅଦିକ୍‌ ସେନ୍ତାରି କରା ।
  meu-meu: Momokani, umui ese varavara iboudiai Makedonia ai o lalokau henidiamu;
    to, varavaramai e, a noimuimu, una kara ba habadaia.
  yva-NT: Tugae, wapo muinye rarorono wapa arakovo wanave Yesus aije mansai no propinsijo
    Makedonia raita tenambe to. Weramu, arakove, reamare wapa muinye umaso ravera
    merere nseo.
  dgc-dgc: Tukoy me a mahal moy dén du étanan a tétotop tam ta maski ahe ta Masedonia.
    Kanya i hatul me sana dikam, éy sigi kam a négmahalan kam ta lalo.
  zpm-NT: Zig nac grë zha bets ne, zha bzian ne, zha ne no xtan zha Macedon, zëëb
    diidz rleynie to grë zha co. Goḻtsoxco sca, goḻleynieraa samiech to.
  hix-NT: Oyowtà komo xe xaxa manatxow hatà. Maseknonya yamtar hon komo xe xaxa manatxow
    hatà. Onà wyaro mak amna nkehe, teryewrye ro, owyanye, rowtà komo y. Osoxe rma
    haxa ehtxoko nyhe, kehe amna, owyanye.
  sim-sim: Uhu jir Jisasin hishindiyanda ma ol provins Masedoniak linda ondon rupshinda
    jir. Hako Jisasin hishindiyanda ma jirin, nir sunguwavu jihin ni saumbornashinak,
    os erem ji uwan warje mende nga er ji funtlehavantlehe ji uka.
  npi-ULB: वास्तवमा तिमीहरूले माकेडोनियामा भएका सबै दाजुभाइहरूलाई गरेका छौ, तर हामी
    तिमीहरूलाई अर्ती दिन्छौँ कि भाइहरू हो, अझै बढी गर ।
  cgc-cgc: daw yon gid pabuat nyo tak pagugma nyo tanan na mga utod ki Cristo na naan
    ta bilog na Macedonia. Piro, mga utod nay, ame i na palaygay anduni paryo man
    gyapon ta patudlo nay kan-o ki kyo na dapat maggugmaay kaw pa gid, tingwaen nyo
    na pirmi dayad inyo na pagdumaay, dili kaw sali ta pasilabet ta pangabui ta duma
    daw dapat kada isya ki kyo mangita ta iya na pangabuian.
  tim-tim: Akto yeŋe Yesugât kâmolân gâtŋe Makedonia hânân manmai are hârok okot âlep
    akyeŋgimai. Aregât nenŋe ye wan akmai are wârakmâ membiâ miawakmâ yembiapgât hain
    kulemgoen.
  yor-yor: Nítòótọ́, ẹ ní ìfẹ́ fún àwọn arákùnrin tí ó wà káàkiri Makedonia. Síbẹ̀síbẹ̀
    àwa ń bẹ̀ yín, ará, pé kí ẹ̀yin kí ó máa tẹ̀síwájú nínú rẹ̀.
  wos-wos: Guni wungi xékélakita guni Masedoniana héfambu reta Jisasna hundi xékékwa
    atéfék du takwaka guni némafwimbu mawuli ye. Mawuli yanguka némbuli guniré nani
    angi we. Guni hambuk yata dika némafwimbu mawuli yatanguni, guna hukémbu yatenguka
    mawuli guna hanja yangun mawuliré sarékéngwandéndéte.
  emp-NTPO: Bãrãba jũma djabarã Macedonia druad̶ebemara mãwã quĩrĩã panʌa. Baribʌrʌ
    djabarã, daiba bãrãa bed̶ea djuburiad̶ia biara dji quĩrĩã b̶ead̶amãrẽã.
  eng-F35: because in fact you are doing so toward all the brothers throughout Macedonia.
    Still, we exhort you to do even more, brothers,
  ind-ind: Terbukti kasih itu senantiasa kalian lakukan terhadap saudara-saudari seiman
    di seluruh Makedonia. Jadi kami hanya mendorong kalian, Saudara-saudari, untuk
    terus mengasihi lebih dan lebih lagi.
  pes-OPCB: البته شما محبت خود را به همۀ ایمانداران مقدونیه نشان داده‌اید؛ با وجود
    این، ای برادران عزیز، از شما تقاضا می‌کنیم ایشان را بیش از این محبت کنید.
  mpt-mpt: Ibo Yesuse bainobo galin nakaia unangai Masedonia betan ye blibi gobe blibo
    memalo ni ibo baabenomabbuo Ib gobenin kukubo sbalma bliobo genomabbiobe.
  ssx-ssx: Koto pukima꞉ homeleme ekita꞉ ikana꞉ma꞉ mo Ma꞉sedonia kenke pa꞉ta꞉manu haleme
    ika꞉ Ketiso yankeketiti paeyao pa꞉ta꞉ amba꞉ pelememe. Koto ekina꞉ kametitio. Do
    hauta꞉ ota꞉ wopu pu hapa꞉peke laa iki honke alo loma꞉me.
  mkl-mkl: Ntɔi, ì nɛ kubii njɛ tɑ̃ ŋɑ hee do woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ wɑ ilɛi
    Mɑsedɔni fei. Ammɑ ɑ̀ wɑɑ tɔɔ ŋɛ, iŋɛ inɛ nwɑ ŋɑ, i hɑnyɑ i yɑ mɑɑ ce bɛɛbɛ i
    mɑɑ koo ŋɑ.
  gaq-gaq: ସତେଆ ସାପା ମାସିଦୋନିଆନେ ବୟାଁଇଂନେ ଆଡ଼ାତ୍ରା ପେ ଦେତ୍‌ରକମ୍ ବାଃଲିର୍‌ବାଃତା ଡିଙ୍ଗ୍‍ପେବକେ
    । ତେସା ବାରି ଗୁଲୁଏ ମାତ୍ରାରେ ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ପା ଆପେକେ ଅଃକେନ୍ ମୁଇଙ୍ଗ୍ ସାର୍‌ଲଚେଃ ଗୁଆରେ
    ଣ୍ଡିଂ ।
  gof-RNT: Qassi Maqedooniya biittan de7iya ammaniyaa ishata ubbaa tuma hintte doseeta.
    Shin nu ishato, ha77ika hintte entta aathi dosana mela hinttena woossos.
  unx-unx: ଆଡଃ ଆପେୟାଃ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ମାକିଦନିଆରେନ୍ ସବେନ୍‌ ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ବିଶ୍ୱାସୀକଲଃ
    ଏନ୍‌ଲେକାଗି ହବାକାନା । ଏନାତେ ହେ ହାଗା ମିଶିକ, ନେଲେକା ଆଡଃଗି ପୁରାଃତେ ରିକାଏପେ ମେନ୍ତେଲେ
    ବିନ୍ତିପେ ତାନା ।
  gah-gah: Itó lekeza lamaná Masetonia mikasigú numutó numutó Izesuni vegenala zuha
    minimi vinamó nene likigika kimiaká niave. Lá iaká niamóza, goha napa iki nenémini
    itave loko lakagata aleko lo nolukumune.
  lcm-lcm: Na mita lapo abis ia si keve tungami e iang e Makedonia aongos. Sikei namempo
    anguan asumsumal an animi, keve tungamem, ta mi anguan polok alava an si laulauan
    ang.
  aer-aer: Arrantherre kele ahentye anerrirreme Ngkarte-kenhe arrpenhe areyeke apmere
    Macedonia-larle anemeke. Alakenhe renhe akwete mpwarewarre, awethe-ame-awethe.
  qvc-NT: Chaqa qamkunaqam yumbay kriyiq masinchiq chay prubinsyayki Masiduñapi tiyaqkunata
    shumaqta kuyangillapa. Piru rrugaykillapam, masta kuyanakunaykillapa.
  tgl-ULB: Sa katunayan, ginagawa ninyo ito sa lahat ng mga kapatid na nasa Macedonia.
    Ngunit hinihikayat namin kayo, mga kapatid, na gawin ninyo ito ng higit pa.
  cbs-NT: '@see-verse:1TH.004.009'
  xtm-NTPP: Vaa sukan jâ ka sa'a ni ji'in ndaka ñayii ka kandija Su'si o a, ja ka
    iyo i ni‑ka'nu ñuu Macedonia a. Te ja ka jikan‑ta'vi sa nuu ni kúu ja sukan jin
    ko sa'a‑ka ni.
