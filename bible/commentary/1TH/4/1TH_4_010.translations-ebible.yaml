  cmn-FEB: 事实上，你们已经向全马其顿所有的信徒展示了这种爱。尽管如此，我们仍要鼓励各位兄弟姐妹们，要更加彼此相爱；
  gmv-RNT: Kumeththa Maqidooniyan diza ammaniza asa inte wursi siiqizays eretidayssa.
