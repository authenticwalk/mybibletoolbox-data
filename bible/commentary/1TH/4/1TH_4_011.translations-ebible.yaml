verse: 1TH.004.011
translations:
  kpx-kpx: No subuta la namigeveale ke nahate lainaho la haokuvue vaveve ke elehai
    avuemo hoto lougelive. Isito la vavevete ke unaha vai avuemo negolahageve.
  okv-H: Eto irari no avo umo oenga tunga iketo eto kogoeto simba ue tunga jamo jamo
    te irivujo. Eto ungo na ava ijiera ainge dombo ungota ingeni na indari humbari
    pure ue embo nei ta degi penunu ae ururovo
  tbo-tbo: Ma ona wileta po anai nugodumolami ona memae po tunawami omi bagibagi nimamiyei
    ona dewadewahi ma ega lawa hai bagibagi ona iyalutugehi mei lolowa a palipaliwelemi
    pite.
  mal-C: ഞങ്ങൾ നിങ്ങളോട് ആജ്ഞാപിച്ചതുപോലെ, സ്വന്തംകാര്യം നോക്കി നിങ്ങളുടെ ഉപജീവനം
    നടത്തി ശാന്തമായി ജീവിക്കുക എന്നതായിരിക്കട്ടെ നിങ്ങളുടെ ജീവിതലക്ഷ്യം. അങ്ങനെ നിങ്ങൾക്ക്
    അന്യരുടെ ആദരവ് ആർജിക്കാനും നിങ്ങളുടെ ആവശ്യങ്ങൾക്ക് മറ്റുള്ളവരെ ആശ്രയിക്കാതെ ജീവിക്കാനും
    കഴിയും.
  grc-SR: καὶ φιλοτιμεῖσθαι ἡσυχάζειν, καὶ πράσσειν τὰ ἴδια, καὶ ἐργάζεσθαι ταῖς ⸋ἰδίαις⸌
    χερσὶν ὑμῶν, καθὼς ὑμῖν παρηγγείλαμεν·
  bgc-bgc: अर जिसी हमनै थारे ताहीं हुकम दिया सै, के शान्ति तै जीवन जिओ अर दुसरे माणसां
    की बात्तां म्ह दखल ना दो, अर अपणे-अपणे हाथ्थां तै कमाण की कोशिश करो।
  khz-khz: 'Gau kamuna gomi raka pio maguli-tiwa kolemana evetaina: Ragai pio vevega-veitu.
    Matotaumi gemi inagulu pio kala, e gavami gimami na pio inagulu gemi e gami pio
    rawali ularana, ai na gavaikilamito gelegelenai.'
  deu-TKW: und daß ihr eure Ehre darein setzet, stille zu leben, jeder seine Sachen
    zu besorgen und seiner Hände Arbeit zu vollbringen, so wie wir es euch anbefohlen,
  zsr-NT: Rátaꞌyutuꞌ lauliꞌ caꞌ, güiꞌ ládxiꞌliꞌ cözliꞌ dxíꞌadauꞌ, len gunliꞌ yuguꞌ
    le dë lu naꞌzliꞌ, len gunliꞌ dxin len naꞌczliꞌ ca naꞌ chgna béꞌituꞌ lbiꞌiliꞌ.
  lin-lin: ete bolukaka kobika bomoi na bino kati na kimia ; mpe tika ete moto nyonso
    atalaka makambo na ye moko mpe aliaka na motoki na ye moko, ndenge kaka toyebisaki
    bino yango,
  hns-NT: Bhie kausies kariehe sadhaaran se rahe ke aur aapan kaam-dhaam dekhe ke.
    Aur aapan haath se kaam karke paisa kamaihe djaise hamlog toelogke bollie hai
    kare ke.
  noa-E: Khõinaa wënʉrrajuuta ẽkhanaa nem inagdam wauju aai nʉm khai, ag gaaipaita
    nʉisit. Pãach juadamaucha phidkhabat, nawe maachdëu pãachig jaaujemjö.
  eng-EMTV: and that you aspire to be quiet, and to mind your own business, and to
    work with your own hands, just as we commanded you,
  mib-NT: Te na cóndɨhvɨ̄ ni rō coyūcú nayúú ró, te ma cóndɨhvɨ̄ ni rō sɨquɨ̄ ndese
    cásáha jnáhan ró, chi condɨhvɨ̄ ni rō sáha ró jniñu máá ró, nájnūhun ni candacu
    ri nuū rō.
  lif-NT2: सनारुङ्‌ङो हिङ्‌मन् खिनिॽ हिङ्‌मन्‍ले़ ताराप् चोगे़म्‍मे़ॽओ॥ आनिगे़ तगिसा
    मे़त्तासिगे़बा कुइसिःक् स्‍वाःत् वये़म्‍मे़ॽआङ् आबाङे याःम्‍बक्‍को निङ्‌वाॽ पिरे़म्‍मे़ॽर
    आबाङे हुक्‍किल्‍ले़ याःम्‍बक् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Magono goha mnogela kutama changali chitututu, kila mundu akita mambu gaki
    mwene na ahenga lihengu laki mwene na mvya vandu va kuhenga ngati cheatumbwili
    kuvavalagizila.
  mmx-mmx: La mina lolos kusu minat kis mulus at lorooro atnimi la mina lok tatao
    avukat levempanga atnimi. Mina gugu xusu mina lok kaka levempanga mik pakes tin
    at na lorooro. Mina lox i na xerekngan magara tong pam i rinimi gano.
  cbr-NT: Camina upítaxëshi bucuquin uni raíri ubíoquinma mitsun ñu mëëtishi mitsúnbi
    'ai bucuti 'ain, nun mitsu cacësabi oi.
  tee-NT: Ap'uxc'a'ut'it ju k'ox atsucunti ju jantu va lacalasat. Anavit'it ju milhich'alhcat'an
    mi'akstu'an. Jantu va at'anut'it junta jantu mincuenta'an. Ap'uch'alhc'atnant'it
    ju mimaca'an tachi ju iclalhimap'aksitauch.
  eng-LSV: and to study to be quiet, and to do your own business, and to work with
    your own hands, as we commanded you,
  cak-NT: Y chuka' man tiben ch'u'j-ch'u'j. Xe ticanoj ri nic'atzin chiwe. Quixsamaj
    chi nich'ec iway, anche'l xka'ij chiwe cuando xojc'ue' iwiq'uin.
  pah-NT: Pejirokwa ti pejikokatuavo. Peko jate ti ojipe'g̃a pyteri pe. Tapehopehoi
    ti ojipe'g̃a pyri g̃a ndehe peangaangae'yma. Pe tuhẽ ti peporavyky katu pejive.
    Ojikwe ore ei a'ea pe me ikwehe'i.
  sja-NT: Tachi Ak'õrepa parãmaa oopi k'inia bɨde k'ĩsiadap'eda, jɨrɨpatáatɨ k'ãiwee
    p'anapataadait'ee. Pedee-idaa bɨpa chĩaramaa ooparik'a ichita jaranáatɨ ãchia
    ne-inaa oodaipia bɨ mãik'aapa k'oo-idaa p'ananáatɨ. Ma k'ãyaara pãchi mimia óotɨ
    pãchi juadoopa, taipa jaradap'edaak'a parã t'ãide nipadak'ãri.
  xed-xed: Ŋavawaŋa ka nzata kuni nda zɗaku, ma tsatsafaku kuni ta tsatsafaku, magawamaga
    ta slna nda dzva ghuni ŋa kata ghəŋa ghuni, manda ya ghada ŋni ta mnaghunata ya.
  mks-NT: Xíní ñúhú nducú ndo̱ coo va̱ha ini ndó xi̱hín ndihi ña̱yivi. Ta nducú ndo̱
    coo ndisáhnu ini ndó. Ta ndítahan nu̱ in in ndó caja ndó chuun mé ndó jáchi̱ já
    na̱jána̱ha̱ nde̱ nu̱ ndó jihna.
  gfk-S: 'Ma mehet haragat bileng mu be mu na lon haruat ta ira dades na nianga mehet
    ga ter ta mu horek: mu na bul hadades ira numu lilik be pa mu nale hamalamales
    tikenong ma be pa mu nale hanuang leh ira pinapalim gar na mes. Na tahut be mu
    na papalim tus leh ma ra luma mu.'
  bmu-bmu: Mönö ösöŋ mala nanŋini malmal naŋgönaŋgöŋini galöm köla böröŋinan nup memba
    malme. Mewö aka aködamunŋinambuk akingö kapaŋ köla kinme. Mutuk mewö jim kutum
    eŋgiinga miaŋgö dop mönö aka memba malme.
  dgz-dgz: Wataget manega wadiaeton. Bibiga yambuni wanien, evenae wai inamup bawarewa
    ya tane amba ek nao naniap tan garewa ega ap gapan wariwanian.
  eng-GNV: And that ye studie to be quiet, and to meddle with your owne busines, and
    to worke with your owne handes, as we commanded you,
  zaa-NT: Liguni duel·la' thí' la' ỹeni lo losto' le tulidàba, ą'hua lihue' latsi'
    le lani ca tsina qui' tsa ba le para làa gulàtsi' qui' le nu cca qui' adí ca enne',
    ą'hua para qui'ni ccani le sostener lani tsina qui' la'a lebi'į ba, tì'a chi gunèni
    tu' le dèsdeba antes.
  eng-WEBSTER: And that ye study to be quiet, and to do your own business, and to
    work with your own hands, as we commanded you;
  guh-guh: Pacuenia baja cajena copiaya pacaitorobatsi, bajarapacuenia jamatabëcuenexanepanaeya
    pajinavanapare. Ëpanijacuene saya paexanare panejamatabëitonotsiyaniva itsamonaejavabelia.
    Panijacuata panatonacuenebare bajarapacuenia panenaevetavanapaenexa.
  bon-bon: Weene miiji ngene atwanena bojäcu lenajame, poto bime mule cabu gone papa
    labrabicninuye, cuta piiyepu weeme singi gwidape bine weemämu kaakesea cabu ca
    jääpänemuye, cine lipu weebibine ituge jaji.
  nhw-BL: Xijchihuaca campica para mojmostla anitztose anmoyoltlalijtoque huan annejnemise
    ica yoltlasehuilistli. Huan ximotequihuica ica catli amojuanti amocuenta. Xitequitica
    cuali ica amomax quen ya timechnahuatijque.
  swh-ONEN: Jitahidini kuishi maisha ya utulivu, kila mtu akijishughulisha na mambo
    yake mwenyewe na kufanya kazi kwa mikono yake, kama vile tulivyowaagiza,
  wbi-wbi: tukuvasuma munogheluaghe kukukala muvwumi vwa lutengano, kusimilila imbombo
    sinu, nakuvumba imbombo samavoko ghinu, ndavule finotukavalaghile.
  bba-bba: I kookɑri koowo i n kɑ nɔɔ tiɑ sɑ̃ɑ, kpɑ i n bɛɛn tiin wunɑnɔsu mɔ̀, i
    n sɔmburu mɔ̀ nɡe mɛ sɑ rɑɑ bɛɛ yiire.
  eng-KJVCPB: and that ye study to be quiet, and to do your own business, and to work
    with your own hands, as we commanded you;
  kgk-NT: 'Ani pejotoryva teĩ. Ani ne mba''e avyky ereiko-vy ne akã hatã reheve. Ani
    erema''ẽ teĩ nde rapixa mba''e-rehe. Ne mba''e-rehe ae enhangareko katu. Oro''e
    jevy-ma oro''e hagwe-rami: “Emba''apo katu ne mboete hagwã Hesu rendu e''ỹha.
    Ani ereiko ipituva va''e-rami. Emba''apo katu mba''eve-rehe ereikotevẽ e''ỹ hagwã.
    Anive teĩ ne mba''e jerure” oro''e meme peẽ-my.'
  waj-waj: Ngia tirooma hara kiada variaaraivaara yaagueeqama kiada iikiatee. Ngiengie
    hara kiada variraivaara ngiengieenoo ivaara haitatuuda variatee. Sa ngii seenaiya
    hara kiada variraivaara ngiingii avuki avukiida murumuru tida variatee. Ngiengie
    hara kiada variraivaara yaata utida ngiingii yaakuuyauvaadiri mmoori varada sikauyauvaa
    varaatee. Ta tauraa itaama ngii giaa ngii miaannaivaugiataama iikiatee.
  cpy-cpy: Otzimatyeera pamina-minatero pijeeka-yitee kameetha. Tee okameethatzi pikoshekantyaa,
    apatziro pantero okaatzi pantawae-yitziri eeroka. Tema rootaki niyotaa-yitakimiri
    paerani.
  mpx-mpx: Nuku logasisi alomiyau ge alomiyau nuku mibubun, bahi nuku lologugui likalika,
    ge totomiu nimamiu nuku patuwalali wami minamina kaiwena, ni ola te valila ha
    baewa eliyamiu.
  wbp-wbp: Nyinayalu pululu kulukukuluku-maninja-wangu manu jinyijinyi-maninja-wangu
    manu yapa ngalya-kariki mampanja-wangu. Warrki-jarriyalu pirrjirdi-nyayirni talaku
    manu miyiki-wiyi.
  luo-luo: Dwaro maduongʼ mar ngimau onego obed ni mondo udag e ngima mokwe, ka urango
    mana tijeu kende, kendo kutiyo matek gi lwetu mana kaka ne wachikou,
  nhe-NT: Xijchihuaca campeca para mojmostla initztose inmoyoltlalijtoque huan innejnemise
    ica yoltlasehuilistli. Huan ximotequihuica ica tlen imojuanti imocuenta. Xitequitica
    cuali ica imoma queja ya timechnahuatijque.
  aii-aii: ܘܕܚܲܦܛܝܼܬܘܿܢ ܕܗܵܘܹܝܬܘܿܢ ܫܸܠܝܹ̈ܐ، ܘܕܥܵܒ݂ܕܝܼܬܘܿܢ ܫܘܼܠܵܢܹ̈ܐ ܕܓܵܢܵܘܟ݂ܘܿܢ، ܘܕܦܵܠܚܝܼܬܘܿܢ
    ܒܐܝܼܕܵܬܵܘ̈ܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܦܩܝܼܕ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ،
  esk-NT: Sivunniutilugu iñuuniałiksraqsi iñuksruiġusri, iñuich atlat iḷaksianġiġḷugich
    suli iñuuniutiksraqsi piññaktaaġiniaġlugu, maliglugu uqautianiłiqput ilipsitñun.
  msb-msb: Magtalinguha man kamoʼn mamuhay na may kalinaw. Dili kamo magparalabot
    sa iba kag dili maglaom sa iba pero mangabuhay sa sadiri na balhas pareho baga
    san gintukdo namon sa iyo kasadto.
  cpa-NT: Hnángh³ hniah¹² mai³¹ túgh³ hniah¹² tei³. Tsa¹tieh¹³ hniah¹² hagh³ jǿg³
    quiah¹² dsa² siáh². Jmóh³ hniah¹² ta³ quiánh² hniah¹² guiogh¹³ hniah¹², ju³lah
    ma²ca¹tséih³ jnieh³ hniah¹².
  dso-dso: ଆରି ତମ୍‌କେ ପୁର୍‌ବେ ଦିଆଅଇରଇବା ଆଦେସ୍‌ ଇସାବେ ତମେ ସାନ୍ତିସଙ୍ଗ୍‍ ରଇକରି ନିଜର୍‌
    ନିଜର୍‌ କାମେ ଲାଗିରୁଆ, ପାଇଟି କାବାଡ୍‌ କରି ରୁଆ । ଏଟାର୍‌ପାଇ ଆମେ ତମ୍‌କେ ବାବୁଜିଆ କଲୁନି
    ।
  meu-meu: Mai manaumui ida ba noho, sibomui emui ḡaukara ba kara, imamui amo ba ḡaukara,
    a haḡanimuiva heḡereḡerena.
  yva-NT: 'Koveamo wapa bekere mi som: wasanuga nsaumano vatane mansai tenambe, yara
    vemo wapo taname raon nanto vatano kaijinta awa ayaowe rai nora. Wapo taune wapa
    anakotare raeranande muno wapo anakere raijar inda wapo wapa anaisye rakani, mamaisyo
    reama ananyao reamo raura wasai to we rai.'
  dgc-dgc: Pilitén moy a tahimik san i buhay moya. Diyan kam mékialam ta éwan moy
    katungkulan. Magtarabaho kam ta hanap buhay moy, monda éwan kam tu kailangan a
    magaged. Saya i nibilin mia dikam to éya, monda igalang kam du iba a tolay a éwan
    méniwala.
  zpm-NT: 'Ni stib miṉe rso no diidz lo to: niowse goḻbannie samiech to. Miṉe nac
    xtsiiṉ to tib tib to, miṉ co goḻtsoxco, tozhal goḻdziniaa ncuaaṉe yquiin to;'
  hix-NT: Oseryehokahra oyehtxoho kom hoko roro rma haxa ehtxoko. Oyomyawon kom hoko
    roro rma haxa ehtxoko. Ayamor kom ke ayatamohtxoho kom hoko roro rma haxa ehtxoko.
    Àro wyaro ryhe amna ahananàhyatxkonà, amnyehra.
  sim-sim: Os mas jirin ni sawerik ji misindari hom, avak yawur ji yarihi, lerawu
    jihin ermba ermbak ji funtlehavantlehe laka. Uhu akwa mbele mbelen jihinjik ji
    frungawuhu jikisnokopji jihin ji jelyaka. Men ji lihi yaha ma lawa lerawu yejen
    heilakailambawa hala, wahau. Lerawun jihinjik ji laka.
  npi-ULB: हामीले तिमीहरूलाई आज्ञा गरेझैँ शान्त रहने, आफ्नै धन्दामा मन लगाउने र आफ्नै
    हातले परिश्रम गर्ने अर्ती दिन्छौँ ।
  cgc-cgc: '@see-verse:1TH.004.010'
  tim-tim: Akto den siâ hin hâwâtyekmâ makyeŋgiyion. Bam gutmâ ariwai me togowai me
    kepia siân siân manmâ âmâ den kot kamboŋ agak bâlâk bo akbei. Akto bâtyeŋande
    âi mem manbei dâm makyeŋgiyion.
  yor-yor: Ẹ jẹ́ kí èyí jẹ́ ìfẹ́ ọkàn yín láti gbé jẹ́ẹ́ àti láti mọ ti ara yín àti
    kí olúkúlùkù kọjú sí iṣẹ́ rẹ̀, gẹ́gẹ́ bí a ti wí fún yín.
  wos-wos: Guni angi hurutanguni. Guni nakélak huruta jémba reta nak duna jémbaka
    sarékéhafi yata guna jémbaka male sarékéta guni hafu guna tambambu guna jémba
    yatanguni. Hanja nani wun jooka guniré hundi wa.
  emp-NTPO: Idjab̶a jʌrʌd̶adua jũmarã ume necai duanani carea. Djãrã nẽbʌrad̶e b̶earãnadua.
    Bãrã jʌwaba trajad̶adua daiba jaraped̶ad̶a quĩrãca.
  eng-F35: to make it a point to be peaceable and to mind your own business, to work
    with your hands (as we instructed you),
  ind-ind: Berusahalah hidup dengan tenang, dan jangan mencampuri urusan orang lain.
    Seperti yang pernah kami ajarkan, bekerjalah dengan rajin untuk memenuhi kebutuhanmu
    sehari-hari.
  pes-OPCB: هدفتان این باشد که زندگی آرامی داشته باشید، و فقط به کارهای خودتان مشغول
    باشید و با دستهای خود امرار معاش کنید، همان‌گونه که قبلاً هم به شما گفته‌ایم.
  mpt-mpt: Ibo ib imen wemin okoko ibmaye okok kebianibte! Ibo naka maki mo baabenibta
    Ib okoko inaine inaine gabianibta oyemibe! Ibo kimanin kukubo mo wafunimibe! Ilib
    okoko bobolob fumbianiba makob sino ni baabenobbio inaniba ilib okoko olob okok
    kebianibte! Ibo mo ina bianibta kikamin kukubo mo wafunimibe!
  ssx-ssx: Nikana꞉ma꞉ iki pa꞉ta꞉ amba꞉ loma꞉ tupa꞉ ikana꞉ma꞉ ika꞉ titina꞉ hone witeleme
    ekita꞉ iki epeke tupa꞉ sembepela haluekema꞉ hone wopu u hapa꞉peke. Kutupa koto
    tupa꞉ kone ma꞉nda꞉na꞉eki na handeketa꞉ pa ika꞉eki homeke ika꞉ kone puluekema꞉
    pota꞉ weiya꞉pa꞉peke. Kutaa make ika꞉ pitu pelia꞉pa꞉pekeeki ika꞉ kikima꞉ ika꞉ kone
    puluekema꞉ hone wopu u hapa꞉peke.
  mkl-mkl: I kookɑɑi ku bɑ i yɑ wɑ si ɑnu ɑkɑ̃ ŋɑ, nɔ i yɑ ce wũɑi ɑrɑ nŋɛ ŋɑ, nɔ
    i yɑ ce icɛ do ɑwɔ nŋɛ ku bɑ i bɑ mii iyi ɑɑ mɑɑ wɛɛò ŋɑ si bɛi ɑ̀ jilɛ nŋɛ.
  gaq-gaq: ସିସେବାନ୍‍ ଡିରକମ୍ ବାସଙ୍ଗ୍‌ ନେବଗେ ସାନ୍ତିରେ ବ୍ରୁଆ ଡିକେଃ ନେଡିଙ୍ଗ୍‍ପା ନିଜର୍
    କାମ୍‍ନ୍ନିଆ ମନ୍ ବିଃଚେ ନେଃଡିଙ୍ଗ୍‍ପା ବାରି ନିଜେ ନିଜର୍‌ନେ ଜିବ୍‍କା ଆଃର୍ମେନେ ପେନେ ଇକ୍‌ଚା
    ଡିଂଲେଃ ।
  gof-RNT: Nuuni kase hinttew odidayssada woppu gida de7uwa de7ite. Hinttee, hintte
