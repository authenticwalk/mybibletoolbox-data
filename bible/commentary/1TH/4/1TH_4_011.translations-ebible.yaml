  tvk-tvk: 'E matdakes xamim tengan muling nenemien namim ixeih tengan mupol ni sexien
    xatel ak: muti e tomat itel xat moletin sav xil; munatup ngomim ti nahe rin na
    mosav xil; e mupol ixeih e polien namim xil tengan mulaxat kuh ngenemim xil. Neta
    xatel ak nggoni ngan taxa mattehiteni mi xamim e melele xa matteti visal xamim
    tetiamu.'
  prf-NT: Pilitán moy a mabiyag ti tahimik sakay pospusán moy en sadi-sadili moy a
    gamet. Sakay magtarabahu kam tánni mabiyag kam a kona ten intoldu mi dikomoy.
  auy-auy: fasiꞌámai imáyáa wéeꞌa faru úmai méꞌa kentúraꞌa káráwiyeꞌa tómbó maíyantafeꞌa
    kísau máéro. Minááímá éta simátímakaunda
  tbg-tbg: Ni araraqihairo paru i vaira tiremake niha variata. Kia qumina vora kaiqa
    oru tave ani tave iraiti, ne nenta kaiqaqai varaqi vuata. Tota ni tiva nimiavaunantemake,
    ne nenta kauquqohai kaiqa varakeha kara varake namaqi vuata.
  hub-NT: Atumi uwejenig takákrum, ashi atsumamu arutti, tusarum wii timajrum tumasrumek
    chikichjaisha shir anenaisa pujut unuimartarma.
  hmo-hmo: 'Inai bamona mauri umui tahua be namo: Mai manau danu do umui noho, bona
    umui sibona emui gaukara do umui karaia. Emui imana gaukara dekena amo sibona
    emui mauri do umui naria. Guna inai dala ai hadibaia umui dekenai.'
  big-big: Ini peyengki yawe kozang mizizo, ini kangmekke koyizo keya nawiliyegi kai
    purik segeya ini yawe ini makngezego mizagiyengka kele mizizo keya mele ini makngezegeyengko
    yawe mizizo logo ini ngeragi nageya koyiweki, tonuwago iniyegi miziweki kozak
    yeiya mabilik,
  gux-G: N gɔa cegli ke yin ya tie suoo ke suani i tuoli nani tin den waani maama
    yeni.
  cnl-NT: Jmee²ra'³ quién²na'³ 'e³ 'a²³jia'³ rɨ²mi³ñúun²na'³ júu² quia̱'n²na'³ dsa³.
    Jmee²ra'³ ca³ñii'n³² ta² 'e³ røøn³na'³. Jmee²ra'³ ta² guoo³²ra'³, 'e³ la²³ ca²³xii'³¹ra'³¹
    'nee'²³.
  zar-NT: Rátaʼyutuʼ loliʼ caʼ, güíʼi ládxiʼliʼ cö́zaliʼ dxíʼadoʼ, en gunliʼ yuguʼ
    le dë lu náʼasiliʼ, en gunliʼ dxin len naʼa cuinliʼ ca naʼ chigunná béʼetuʼ libíʼiliʼ.
  kde-kde: Tumbama namene kuikalanga kwa amani. Kila munu alole mambo lake mwene na
    kukola madengo kwa makono lake mwene malinga chitunnaijenge.
  ata-ata: Mo ngingi ngaxolu seꞌisisi mo ngaꞌoxonu xaixai sou usuꞌuli maulinenge mo
    ngaxavutalanu xaixaimengi mo ngaxaxaisou no avongesi loxo nexi tevikalangengi.
  qvw-NT: Chaynütac lulayniquita caćhaycul matayyacuycul ama puliyalcaychu. Aśhwanpa
    lulaculcay yaćhachipäcuśhacnüpis mana mañapacuśhtin puliyalcänayquipä.
  nfa-nfa: Tenge jꞌara sèna ka miu mamuri dènge mera-milu. Baku soro iisi sa dꞌara
    lii langu dhèu leo, te ngaa èci-èci ka laladhe mamuri na. Miu hudꞌi sabꞌa tenge
    ngangaꞌa-nganginu dènge kacui-aai miu mesa mi. Baku maena dhèu leo. Seꞌe se jiꞌi
    pasanèdꞌe le miu, karèi nèti uru ka.
  tnp-tnp: Itəmah nəkotəkeikei motalkut o nɨtəu-pəniən suaru rəha nəmiəgəhiən iətəm
    in təməlinu, kəni motol aru rəhatəmah uək, kəni nəkautol uək e nəhlmɨtəmah məmə
    nauəniən rəhatəmah mɨne natimnati mɨn otəhmen, təhmen əmə məmə iəmhləni mɨne kəm
    təmah.
  urd-urd: और जिस तरह हम ने तुम को हुक्म दिया चुप चाप रहने और अपना कारोबार करने और
    अपने हाथों से मेहनत करने की हिम्मत करो।
  hot-hot: Ma nundum ek nômô labalina lôk noyabiŋ amda unim ku. Ma nundum ku ek nônêm
    am sa êtôm atu ba yêlô bôk anaŋ hadêŋ môlô yôv.
  mqj-NT: Peangngia' lalan anna malara dengan liu kasikalinoan illalan alla'-alla'mua'.
    Pantan tarundukkoa' karangammu ammu pantan ussuri la mupokatuoanna susi mangka
    kiparundukangkoa'.
  rus-SYN: и усердно стараться о том, чтобы жить тихо, делать свое дело и работать
    своими собственными руками, как мы заповедывали вам;
  mbh-mbh: Na them ri engeng mun thomu ve aro o betet inga nge lomu menong le sivengainga
    naktetnga, na o mothong tova o situn pel mo o pavothal thongongomuere, aveto aro
    o um engeng inga nge sivengomu lomu mimiong thealnga, ranga ve ako them ri tel
    i a thomu nge lale.
  bdd-bdd: ma wete watoho ma wamiya daumwala, ma waboi ꞌimi paihowa wapaihowadi, ta
    sahena lowahiꞌwata, gide mwalo ꞌahenuwa laguwegomiya.
  cbt-NTPO: Nani tahuëri yonquico' sano piyapi nicacamaso marë'. Ama topinan ya'huëcosohuë'.
    Ya'ipinquëma' noya sacatoco' ama pahuanchinquëmasohuë'. Iráca inachachin pënënainquëma'.
  srn-NT: Soleki fa wi ben taigi un kba, un mus si en leki wan grani fu libi wan tiri
    libi, fu bemui nanga un eigi tori, èn fu wroko fu sorgu unsrefi.
  cta-NT: Tsoꞌo ti cuaꞌni ma̱ loꞌo tyaꞌa ma̱ chaꞌ ti̱ ti tyiꞌi̱ tyiquee ma̱ liꞌ. Ná
    tsoꞌo si culo ma̱ cña jiꞌi̱ taju ñati̱ tyaꞌa ma̱, loꞌo liꞌ taja ycuiꞌ ma̱; cuaꞌni
    ma̱ cña chaꞌ caja xi na cacu ma̱ ñiꞌya̱ nu cua nchcuiꞌ ya loꞌo ma̱,
  bqc-SIM: í zɛwɛɛlɛ àↄ ku yãkelesai, í ma ázĩawa, í ázĩa zĩ kɛ lá wá
    dìlɛɛ́wa,
  tcz-CHONGTHU: Masanga keihon nangho kana hilsa bangu chun, thip beh a hinkho manding
    gelkhoh uvin lang, natoh diu cheh kigelkhoh uvin chule nangma khutcheh a natonguvin.
  mar-mar: आम्ही तुम्हास आज्ञा केल्याप्रमाणे शांतीने राहा. आपआपला व्यवसाय करणे आणि
    आपल्या हातांनी काम करणे याची आवड तुम्हास असावी.
  snp-snp: Ido lo mele gedonido ya ayalo linate sodoti minoti, linanimo netatina yamuko
    kati kiti, linanimo adikafo lono oluti ya olu lalo oto olunune, loti auma wiyalo.
  isl-isl: Það er ykkur til sóma að lifa kyrrlátu lífi, vera skyldurækin og stunda
    störf ykkar, eins og við höfum áður sagt.
  spy-NT: Okas kule ōbuurē ām kaalyeet ānkōōyēyē yiisyēēng'woong' nkit ō-āmē kiyēē
    kōōbirtēē nkuruukwook kuu yoo kisimkēēmwoowook.
  xnn-xnn: Ya nan esay ibagak et ipasnekyo isnan nemnemyo nan nasingpa ay ogali tapno
    maoolnos kayo. Adi kayo abes makibibiyang isnan maid kabiyanganyo nodi men-obla
    kayo ay gawis ta waday katagowanyo. Siya na nan esay inbilinmi ken dakayo id kasin.
  mwe-mwe: Nntamangananje kwa kwitimalika, kila mundu atende indu yakwe nyene na tenda
    liengo malinga shitwannajilenje.
  tte-tte: Wakaiwe mekamikavao kwamiya daumwali, tabu tomo uloili ali paisowa yo ali
    nuwatu kolili kwanuwanuwatu, na kwabomamo nimamiu kwayapaisowaili ami miyamiya
    kaiwena, besiele tauna kona kawaloko kolimiu.
  tcs-tcs: Mipla bin pinis spik yupla demting ya. Yupla mas trai ad po stap gad kuaiat
    laip, no goraun meke trabol, no kip spik ebribodi wanem dempla spostu mekem. No
    weit po ol nada pipol po lugaut yupla, meke yupla oun wok.
  hlt-THB: A khylh a syk cana awm doena khaw sa law unawh, na mimah a bibi doeng ce
    poek uh, kak kqawn law hawh amyihna kut ing bibi doeng ce qeet law na uh,
  soq-soq: Insaisala uduudu mampe wanwan obasa euda baiwaitonuna, do mai sosola gagalou
    wanune walamala di diasanuna. Tane dima e osowe wanlempaa baiwa witala simbialempo
    nolaitonuna, no dialetana rua.
  qub-qub: Piwanpis mana rimanacuyllapa caway-llapa. Runa imano cawacushantapis ricapar
    ama puriychu. Chaypa ruquenga yachachishänölla ima aruyllachöpis aruy.
  att-att: Ari kayu makkakáburuburion. Ipe naw yù urà naw nga mepagimammà sù ira kábulun
    naw. Á sikayu nga taggitádday, tángngagan na lápay yù meyannung kuna. Á maláppà
    kayu nga mattarabáku, tapè málâ naw yù ngámin nga máwák naw, ta kunnay sù pangitabarang
    mi ngaw nikayu.
  bki-bki: Vonganei nojidom nevivitauia saba nalo tealo bereio na bo ka kuvisikili
    ka kuvilaio. Na beamu, jau katanea re vio, jau koto melumu ga dam̃ariga. Juo nene,
    koyuku re sunumo rivan ea re toro dolu kiano burusio, a kovitii ga kiamo meuliano.
    A tai bereio, koyovo re, a koim̃auka kiamo im̃auano na joa jum̃amo sikili rivu,
    tibe ka na nuberial ka kamiu nanua ruei.
  bqp-bqp: à zɛ́ wɛtɛ àgↄ̃ kun yãkete sari, á baadi á zĩda yã kɛ à á zĩda zĩ kɛ,
    lákũ o dìtɛárɛ nà,
  mcp-mcp: bulʉgá sɔ̧́ cʉg mə́təla, muud bul sɔ̧́ nə́ a dʉ́gʉ́g njɨ sâ í dʉ́gyá nə
    nyə yí, sɔ̧́ nə́ a sɛ́yʉ́g nə məbwə́ mɛ́ nda sə́ á cwîny bɨ́ nə́.
  hat-hat: Chache viv ak kè poze. Okipe zafè pa nou. Travay ak men nou pou nou pa
    rete sou kont moun.
  npl-NT: Ximochijchikawakah xietokah ika yolsewílistli, iwa xikchiwakah nomoteki
    iwa xiyektekitikah ika nomomawah, ijkó kemi otomechititijkeh.
  bgg-bgg: Nawaithek chai yi liijiing shii sieng pha phrai bo, nawai blia shii gayiig
    bo, chiih-è gathek è nathek shii igobi yao pha duiine, nawai sieng pha ji shii
    wiang bo.
  eng-TCENT: We urge you to aspire to lead a quiet life, to attend to your own affairs,
    and to work with your own hands, just as we commanded you,
  eng-BSB: and to aspire to live quietly, to attend to your own matters, and to work
    with your own hands, as we instructed you.
  cpu-NT: Iro pinkokovayete pisaikayetai kameetha. Kaari imaimanetantaitzi, pantero
    okaratzi pantavaireyetari eeroka. Tema iro niyotaayetakemiri pairani.
  san-ASM: অপৰং যে বহিঃস্থিতাস্তেষাং দৃষ্টিগোচৰে যুষ্মাকম্ আচৰণং যৎ মনোৰম্যং ভৱেৎ
    কস্যাপি ৱস্তুনশ্চাভাৱো যুষ্মাকং যন্ন ভৱেৎ,
  tac-NT: '''We a''lá na''tawa napurigá ''we a''lá ganíliga ejperéramala ''emi, tabilé
    uchútamala ''emi uché jaré ralámuli nila nochálilachi. Sekate nochawa napurigá
    nulálige ramué ''ya,'
  eng-WEBPB: and that you make it your ambition to lead a quiet life, and to do your
    own business, and to work with your own hands, even as we instructed you,
  gfk-H: 'Ma mital haragat mah muat bia muat na lon haruat ta ira dadas na nianga
    mital ga tar ta muat hoken: muat na bul hadadas ira numuat lilik bia pa muat na
    hamalmalaas tikai, ma bia muat na balaurei ira numuat nilon at ma waak muat laka
    bia ta ira pinapalim gar na mesa. Muat na papalim tus laah ma ra lima muat.'
  viv-viv: Giluboda-moꞋemi be kukuya againe wanamiyami, ami mataꞋatubodagaga wanaꞋitaveꞋavina,
    keke wanamiya-kawowo au taumiyao nimamiya wanafaisewa-hagihagi boi akivetuvetunumi
    amine.
  yao-yao: Nchalile nnope kuti nkombole kutama kwa kutulala. Mpanganye indu yenu mwachinsyene
    ni kupanganya masengo ŵanyamwe mwachinsyene mpela itwannajisye ila.
  tgp-tgp: Ha tau na r̃omimim vara ha usuri na mauri malum, ha sopo sohai na ngalsumim
    na hinau non tinapua, ha hani na masmasumim hasemim sohena kama verea isamim,
  auc-NT: Mïnitö piyæ̈në cæte quëwencæmïnimpa. Wadäni, Æbänö cæquënënäni ïnänii, ante
    cöwë änämaï incæmïnimpa. Ayæ̈, Wæntæye ïnämaï inte mïni önompoca cæte quëwencæmïnimpa.
    Mänïnö do möni apæ̈nedö baï mïnitö, Cæïnëmönipa, ante cæcæmïnimpa, ämönipa.
  kbc-NT: Jipokaɡ̶ataɡ̶awatiwaji midioka limedi moleetibige me ɡ̶adilakiitege okanicodaaɡ̶ica
    oko, codaa jinaɡ̶awatita eledi oko lewiɡ̶a, codaa abaatiwaji makati anopootibige
    me ɡ̶adewiki, odaa iwitece ijoatawece niɡ̶ijoa baanaɡ̶a ɡ̶adiladeeneɡ̶egitecetiwaji.
  bmh-bmh: Ag oiagab iau selai dabun salau gusig ban maiban, agtal agal salau ata
    atai subantal guman. Ag zaiagar agal salau en i zeman. Ag agal ebeag siltal salau
    macan. Getal iguan ag igul go guzenabun awaremun.
  ctu-BL: Cha'lenla wersa cha'an ñʌch'ʌl mi la' wajñel. Yom bʌxetla ti la' we'tel
    ti jujuntiquiletla. Cha'lenla e'tel ti la' c'ʌb che' bajche' tsac subeyet lojon
  meq-meq: Pəlum na, məndze nakə səkeffe aye. Kâ tələkum me kurom a wu i ndo siye
    hay bay. Gum məsler tə həlay kurom eye andza nakə ɓa nəmaa tsikakum aye.
  noa-H: K'õinaa wënʌrrajuuta hẽk'anaa nem hinagdam wauju haai nʌm k'ai, hag gaaipaita
    nʌisit. Pãach juadamaucha p'idk'abat, nawe maachdëu pãachig jaaujemjö.
  alp-NT: Imi keu keholi kena lepa ktili kai lomai yake, po kerike ktili loko ruami
    makerike mimise. Imi kerike kena supu manane ete imi ruami lupe akmena ami rue
    kai imire, ami pletae imi kerike.
  san-VEL: apara.m ye bahi.hsthitaaste.saa.m d.r.s.tigocare yu.smaakam aacara.na.m
    yat manoramya.m bhavet kasyaapi vastuna"scaabhaavo yu.smaaka.m yanna bhavet,
  kbq-kbq: Tamagra fruma huno manizankura hanavetitma mani'netma, tamagra'a eri/zana
    eriho. Ko'ma hihoma huta tamasami'nonaza hutma, tamagratami tamazanu eri'zana
    erigahaze.
  kbh-kbh: 'Nÿa sempre quem soyënguiñe s̈mochtsents̈ena: natjë́mbana jtsiyenana, ínÿengbe
    soyënguiñe ndoñe ntsontremeténana, y ndoñe ntjatobátmanana nÿe ínÿenga ts̈ëngaftangbiama
    chamotsetrabájama, nts̈amo tcbonjanëyancá ts̈ëngaftangaftaca fsënjamna ora;'
  ron-LSB: și să vă ambiționați să duceți o viață liniștită, să vă ocupați de treburile
    voastre și să lucrați cu mâinile voastre, așa cum v-am învățat noi,
  pon-pon: O komail nenenla o inon ion apwali pein omail dodok, kadokeki pein pa omail,
    duen me je padaki on komail er,
  nhe-BL: Xijchihuaca campeca para mojmostla initztose inmoyoltlalijtoque huan innejnemise
    ica yoltlasehuilistli. Huan ximotequihuica ica tlen imojuanti imocuenta. Xitequitica
    cuali ica imoma queja ya timechnahuatijque.
  sps-sps: Ami ma kaa men koman tsian iny gum fatomani am makok to na foka tsumi patsukanem
    yam. Mi ma siiva patsukan of a puam tan faakouts a tsivom, faarei te tsue of im
    yam muan.
  wnc-wnc: Ginda wepda yutnangge musipza iaknga siknga natayutnong. Wepda yuke ginu
    gisane sangakan kayuke ginu sangae dua dapningge natake gisane puya pasinong.
    Unzing ninda tupa ginu gwa danidamukumang binga.
  bus-bus: à zɛ́ wɛtɛ àgↄ̃ kuu yãkete sai, à a zĩnda yã kɛ à a zĩnda zĩi kɛ, lán
    wá dìɛare nà,
  gub-BL: — Pezeàmàtyry'ym zo nehe. Peze'eg zemueteahy zo amogwer wanehe nehe, wama'ereko
    haw rehe nehe. Pema'ereko pepo pupe nehe, penemi'u pema'e imono'og pà imekuzar
    pà nehe, uru'e peme.
  imo-imo: Linoni oi eno mane tipolio taka liko molaio! Eno enongano yu mele mele
    kau kongono teaio! Eno yu mele mele kimuni kongono tekolio eno enongano nokaio
    nimulu mele paa aku tepo teamili ningo enge ningo molaio!
  boj-boj: Osib lawo na sosib nuŋgo segi iŋgi iŋgi taqatosib nuŋgo segi baŋ na wauoqniy.
    Anjam di iga nami niŋgi merŋgoqnem.
  eng-DRA: 'And that you use your endeavour to be quiet, and that you do your own
    business, and work with your own hands, as we commanded you: and that you walk
    honestly towards them that are without; and that you want nothing of any man’s.'
  knf-knf: Naţuun kabaţ ţi pwo bnuura kaŧiinkar, kawut pdo kaneej ţi iko yi bañaaŋ
    bampaţi ; uko wi nanumiiŋ nayikajëran wa, jibi ŋjakanaŋ.
  san-KHM: អបរំ យេ ពហិះស្ថិតាស្តេឞាំ ទ្ឫឞ្ដិគោចរេ យុឞ្មាកម៑ អាចរណំ យត៑ មនោរម្យំ ភវេត៑
    កស្យាបិ វស្តុនឝ្ចាភាវោ យុឞ្មាកំ យន្ន ភវេត៑,
  arn-NT: Newentulemün tamün tüngduamküleael tamün mongen mew ka adngelluwkülemün
    kisuke tamün küdaw mew, küdawküleaymün kisu tamün kuwü mew, chumngechi ta feypikünuwkeyiñ.
  zas-NT: Gol been tëë naguiejn guibannë lasaꞌdi zagdxe, gol guyu xgab xchiindi, ziꞌc
    ma ranan lojdi güündi dxiin,
  ken-NT: Yɛ̌ntɨkɨ mmu ywɛka ánkʉ yɛ̌ntɨkɨ ɛnyɨŋ bɛ nɛpɛ́m ɛni nɛ́kɛ́ chyɛ bho ɛsɔŋɔri.
    Mmu ákɛ́ chwe ndǔ ndaká ntɨ. Nɛ yɛ̌ntɨkɨ mmu ywɛka abhɔŋ bɛkʉ bɛtɨk nɛ amɔ́
    yi nkúbhɛ́ mbɔ ɛnyǔ sɛ́ghátí nyaka bhe.
