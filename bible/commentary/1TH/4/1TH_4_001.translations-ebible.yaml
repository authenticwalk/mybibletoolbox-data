    Cajnojala aj Jesús u yäc'bon cälbenetla.
  tlf-tlf: Nugumal ibaa Kamano koyo nuyo weng migik umi sang umaak dola kobelum o
    ageta kale, boyo ki, siin uyo ninggil nuyo ibo kafale-bom bogobe-nulup e, “Ibo
    kanupmin kuguup tambal bota kanuman-temip uyo, God iyo deng tebeman-tema o,” age
    baga-e-bulupta, ibo dagaa ku-nilipta, waafuu kwep tebesip kale, kamano koyo nuyo
    Kamogim Yesus imi win tolop diim ibo fomtuup bogobelupta, ipkil kanupmin kuguup
    tambal boyo atin fomtuup waafulin kup tebe-bilipta o ageta ko.
  piu-2006: Walytja tjuṯangkuya wangka ngaatjanya kulila! Nganaṉatju nyurrangarrinya
    yirriṯi nintiṉu Yiitjuku tjukarurru nyinanytjaku. Palunyatjanu kutunyurra yalatji
    tjukarurru nyinapayi. Kuwarrilatju nyurrangarrinya watjaṉi, yalatji kutu tjukarurru
    Yiitjuku nyinanytjaku purrkarringkula palumpa waarrka wantinytjawiya. Yalatjinyurra
    tjukarurru kutu nyinanytjala Katutjanya nyurrangarrimpa yunypa nyinaku.
  poh-NT: Wich aj niminel, naxojwihꞌic cho chaxilac tak reꞌ hat-tak xatijej tak ku̱cꞌ
