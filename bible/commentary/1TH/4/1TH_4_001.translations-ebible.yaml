    Kuweˈitu pāku kami pe si kaˈam duk daˈak kami kaˈam amban kapatut pangurung Panuhutanten
    bi si Isa, weˈ subey pe pasōngbi kawul-piˈilbi mahāp inin.
  mle-mle: Godak wukijibir tikwanadiy gwalugwa duw taakw, nyan gwurak maaj nikibab
    wakir. Nyan bwu kaliva-badiygwurik adi God mawul yikwadadi yabib kwakwak. Aw gwur
    bwu atawa kwanadiygwurik. Aw nyan kwasa apawa maa kwagwurkikik adi kwagwuradi
    yabim kakilkuw. Alik nyan nimadib aka bas sibanadiygwurik Yitaypika Duw Jisas
    Krais dikidi saam atawa kwurkwurik.
  shp-NTPO: Nokon wetsabo, ramara ja Ibo Jesucriston janenko neskatibo ikanon ixon,
    non mato yoiai; ja Dios keenai keská itibo mato noibakeax axea keskatibo iki,
    mato bebonkanresnon ixon, ja mato moa iki iitai keskati.
  aom-aom: 'Nasi ö muenoꞌe röhu jö göho Bada Iesuare ihore jajivoꞌejo. Avoꞌavoho raromo
    jijihoꞌirarije jöhoje. Jöho bogo biseꞌo vaduꞌohoje. Jemë ëho garomo avoꞌavoho
    uehorovore. Mamiꞌe jemë hejarijeje noro uëvavamu: Ëhi ëhi avoho raromo jijihorego
    God-ro gëromo nimorohoꞌirajo. Ëhi jiëꞌe jöho hejëꞌëro jemë iae ejahuarujeje. Röhu
    no nague jemë göꞌo göꞌo döre avoho ejahuobe vaꞌirarijego.'
  geb-geb: Nde nza wo Bakɨme Zisas zɨn panan nde suaŋgi buni, nde nta kaŋgi. Maaŋ
    muuŋgiap, nde nza phorgap guigira Zisas khothɨgi gumgi, gu ntigem kha gavar khaŋ
    nde nzuai. Nza nde Fhe Bakɨme ndikndigirga tɨvi zɨn ŋgɨrga tɨvi, nza zam ntan
    nde khɨvigi.
  bsj-bsj: kambo cuwam bwireu, kebmibo nyo ne kom bikwan ka-nge nyo werang komti mwor
