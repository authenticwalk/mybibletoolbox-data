  azb-azb: Qardaşlar, necə həyat sürmək və Allahı razı salmaq barədə bizdən təlimat
    aldınız. Nəhayət, Rəbb İsa naminə sizdən xahiş edir və yalvarırıq ki, belə həyat
    sürməkdə daha çox inkişaf edin.
  eng-DBY: For the rest, then, brethren, we beg you and exhort you in [the] Lord Jesus,
    even as ye have received from us how ye ought to walk and please God, even as
    ye also do walk, that ye would abound still more.
  guo-NT: Takoew, xanal chajia xamalxotan wʉt, naewʉajnax machiyaxaelampox, duilam
    wʉt Dios nejchachaemlaliajwa xamalliajwa. Amwʉtjel chiekal duilam. Pe nakiowa,
    wajpaklon Jesús nato'a xot, kaes naewʉajnaxaelen xamal kaes chiekal duilaliajwam.
  hla-hla: Na tana ka lel, a ma tsi hahatoulana. Alam u hatuts rilimiu te mar kato
    uana a katun te hanige iena e Sunahan. Na limiu e mar kato uamiu teka. Na lam
    e tahul ramo limiu ba te ranga hatagala mera molimiu tara solona Tsunono e Iesu,
    alimiu go mar kato haniga noa has uam teka.
  mav-NT: Uruwy­ria'in koitywy uruhẽtup kahato ehupi po'og po'og Tupana mowepit haria
    wo eweikup­te'en hap Iesui miky­'esat ewy kahato. Uruikuap ta'yn ti koitywy Tupana
    mowepit haria wo ra'yn eweikup­te'en. Mi'i tã ra'yn pytkai ti uruhẽtup po'og po'og
    ne.
  kpf-kpf: Bukurâpnâ, Kembu Yesu sot pâlâtâŋ op den ŋâi sa nâŋgânek. Zen ândi mâmanziŋ
    kubik ândine ziŋgiri âlip upap, zorat dâzâŋgowen. Oi zen yatik op ândime. Zo yatik
    târokwap op zâibi.
  ppo-ppo: Norape-ó, da̧né dia̧paae kemeróturaalu dere fo i ape. Kótóné keletómó wisirapó
    yó̧póló, etéró betae yóló take da̧né dia̧paae yó mótu betalepó. Ai yale fo mo
    dapóló diaao̧ wosóló eraté ai wou betere ape. Da̧ fea Tale Yesu tua̧mó bitu, ai
    du betere alatóró fakerae yóló, mió da̧né dia̧ ketekȩ bulatere fo i dere ape.
  hin-2017: इसलिए हे भाइयों, हम तुम से विनती करते हैं, और तुम्हें प्रभु यीशु में समझाते
    हैं, कि जैसे तुम ने हम से योग्य चाल चलना, और परमेश्वर को प्रसन्न करना सीखा है,
    और जैसा तुम चलते भी हो, वैसे ही और भी बढ़ते जाओ।
  wol-KYG: Li ci des nag, bokk yi, moo di yeena nangoo ci sunu làmmiñ, jëfin wi ngeen
