  ben-OBCV: ভাইবোনেরা, সবশেষে বলি, ঈশ্বরকে সন্তুষ্ট করার জন্য কীভাবে জীবনযাপন করতে
    হয়, সেই নির্দেশ আমরা তোমাদের দিয়েছি এবং সেইমতোই তোমরা জীবনযাপন করছ। এখন, প্রভু
    যীশুর নামে আমরা তোমাদের অনুরোধ করছি ও মিনতি জানাচ্ছি, তোমরা এই বিষয়ে আরও সমৃদ্ধ
    হতে চেষ্টা করো।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú càháⁿ ndàhú‑í núú‑ndó
    sǎ cúndèdóho‑ndo na càháⁿ‑í nàcuáa ndùu tnúhu càháⁿ Xítohó Jesucrìstú, chi mee‑gǎ
    cuìní‑gá sá cádá‑ndó nàcuáa ní dánèhé ñáhá‑ndɨ̌ xii‑ndo cuèndá cuu váha iní Yǎ
    Ndiǒxí núú‑ndó, te ducaⁿ‑ni càda‑ndo ndéé núú cuàháⁿ núú věxi.
  myu-myu: 'Ocekitpitpiyũ, eymukũyjojom cuk adi ocekukuku. — Kũyjobin cuy epesop Deus
    a''õ kay — i juk adi oce''e''e eywebe. Eyju kũyjobit g̃asũ ya''õ kay. Imẽnpit:
    — Big̃ ma juy kũyjobin epesop ya''õ kay ixe mucokcok am — i õn e''em eywebe wuykukukat
    Jesus a''õbi.'
  amk-amk: Doroi meaine, kaiwo bitoya itoi kaririai kai ampa, wape yeo itoi fieai
    kontai aha. Na Seng Yesusi wonongne, antorutang mea na tapapa tuti antoranggewa
    mea, we merurai mambiriu aha we metohong kariri aunauo raminde nanai mesobuai
    ria antoru, kariri todoni meminohi toa wa, ambori Allai firaise we mea. Tarai
    antowaitawanai we meminohi toa wa tonanai ampa, wape antoranggewa mea weo metohong
    kaririai na mai pari aha.
  fai-fai: Kale nikil fikal kiba, weng adik adik bela utamin kala. Kiba num dim kal
    kibilim kana bom bidiw Got keno, yakin uyo kal keisidiw kayo dam ude kal faku
    bom bidiw kala. Kale kamane nuka Kamok alam win dim atin makso munya bom eiyamsuduw
    atin makso kanamin kala. Yakbuw.
  ura-NT: Cana Curuaanaa Jesocurisito coitucuera neeichene jaunna, atiin inara rai
    aitorichaanuhin, nii jauriaa inara relaacaanune rijijieein ichaohin neeichene
    coina. Nenacaenjian jelai choae jauhecotojoeriin neeichene coinana aitocoaanu,
    nitohaneein jeriha Cana Coaunerana jaun.
  mcd-NT: Uhuun yoramishtichin uhuun tsain unutaqui un mato yoinon. Non mato yosipaoni
    ahuuscashumain man itiroquin Diosin matoqui unimanon. Nan non mato yosipaoni cuscan
    man man nanscacoian. Ascacun afanan non mato yoi noco nicacoincapun. Man Dios
    tanashara cuscan nocon Ifo Jesushuunshon fasi finacoinquin tanasharacahuun.
  urt-urt: Taꞌe luku pe, lenge toꞌ tatai poi, poi si malaŋat yip yaŋah bwore bwarme
    ŋaiye pa junde ŋasande tikin Got. Yip si jande bwore bwarme nom, nato naŋ tikin
    Lahmborenge Jisas pe, poi da plihe mini yip ŋaiye pa yende bwore tuꞌe luku yenge
    yil yil.
  kiz-kiz: Hatimaye ndongo, tukabhapela n'teema ni kubhasiikwa Yesu Kristu. Kama kampokili
    maelekezo kuhomela kwa tete namna yai pasibhwa kulota na niyakampendesya K'yara,
    kwa njela eye kabh'ele mulotai ni kubhomba zaidi.
  tzo-TZE: Quermanotac, slajeb xa ta xcalbotcutic mantal ta sventa li Cajvaltic Jesuse.
    C'alal tey to'ox oyuncutique, laj calcutic ava'yic c'usi lec chapasic yu'un jech
    lec chayiloxuc li Diose. Jech laj ach'unic. Pero más to me ac'beic yipal spasel
    scotol.
  lex-lex: La'a hare honona de ami e mal walia olek la' miy wia ina-nara ama-hyal
    miy re la'a loi-talla maka emkameni, totpena mormiormi-dardiarmi re rlernana Uplerlawna
    ralamni. Meman neka la mormiormi-dardiarmi ntutg olek hade wa. Mere hota dodo'ondi
    de, onnila itora Itmatromni Yesus tla' ihru ida-ralm ida pede ampaka toto' tiy
    miy pia yeher to'a pa mlier la ga'a, yana mpiadur la' lir maka amakota re.
  dov-dov: Kumamanino, bakwesu, tuza kulindinywe akumukombelezya tulamusungilizya
    muMwami Jesu. Mbuli mbumwakatambula malayilile kuzwa kulindiswe atala mbumweledee
    kwenda akubotezya Leza, alubo munzila yalwendo olu kuchitila kuti mwinkilile kunembo.
  rgu-rgu: De leo iaꞌ, toranoo kara emin! Ami leleꞌo emi, fo ela leoꞌ bea na, emi
    masoda mara, tao na Manetualain dale na namahoꞌo, sama leoꞌ hata fo ami manori
    emi so. Tebe emi masoda tuka basa sira so. Huu fo ita dadi teuꞌ Ramatua Yesus
    kileobobokin nara so, de ami hule fo emi boe-boe moi-tao mahere seluꞌ bali.
  toc-NT: Nata̠lán, aquinín aya cca̠­ma̠­si­yu­ni­ni̠tán lácu nala­ta­pa̠­yá̠tit la̠qui̠
    chuná tla̠n namaka­pa̠­xu­hua­yá̠tit Dios, y xli̠­ca̠na la̠nchú chuná aksti̠tum
    lapá̠tit. Huá chú tu̠ cca̠­li̠­ma̠aka­tzan­ke̠yá̠n nac xta­cu­huiní Quim­pu̠­chi­nacán
    Jesús pi̠ hasta a̠chuná li̠huacay aksti̠tum cala­ta­pá̠tit.
  som-som: Ugu dambaysta, walaalayaalow, waxaannu idinku baryaynaa oo idinku waaninaynaa
    Rabbi Ciise, sidaad nooga hesheen sidii waajibka idinku ahayd inaad u socotaan
    oo Ilaah uga farxisaan, in sidaad ku socotaan, aad si ka badan u socotaan.
  mam-C: Atzin ja'lin erman, o b'aj qnik'u'n kye'y tze'n tu'n kyb'eti'y toj tumil,
    ex tze'nku taj qMan Dios tze'nkuxjo nkub' kyb'inchi'n ja'lin. Me qo kub'sil qwutza
    kye'y toj tb'i qAjaw Jesús, tu'n kukx tkub' kyb'inchinji'y ikyjo.
  ndj-ndj: Ponopa valongu vangu mwiwuli kufuma kwa yufwi ndambu ya ngalilu ya kumunowesha
    Chapanga. Nakaka, ndambu yimuvelili mukwikala nahawu. Ponopa tukuvaluva na kuvadayila
    kwa litawa lya Bambu Yesu mugoli finofu munu.
  mbj-NT: Hỹỹ kä ãã wakããn, ta see ky n'aa bë hã ãã ma erih. Jesus kyy gó tak'ëp ãã
    betsẽẽ paa bë hã, P'op Hagä Do karẽn doo da bë baboo had'yyt hẽ, bë ãã ma metëëk
    do paa hadoo da. Tii d' né hẽ bë babok ãã hapäh. Hỹỹ kä, ta bahä̃nh ãã karẽn bë
    an'oo bä.
  lat-VUC: De cetero ergo, fratres, rogamus vos et obsecramus in Domino Jesu, ut quemadmodum
    accepistis a nobis quomodo oporteat vos ambulare, et placere Deo, sic et ambuletis
    ut abundetis magis.
  ngp-ngp: Hongezela wandugu zangu, mhina kulawa kwetu ivo mkuungwa kwikala vileke
    mmuwagile Mnungu. Naho nikindedi nivo mkwikala. Naivo chawalombezani na kuwatigizani
    kwa zina dya Zumbe Yesu, mdamanye vedi vitendese.
  enq-2: 'Kaimii paluma, naimame pii dakeme etao lelyamano: Nyakamame mana epe minapengepi,
    Goteme auu kaenge dupa pipengepi, dupa naima-kisa mana nyiaminoli pyoo, Kamongo
    Jisasanya kenge dokonya indupa nyakamame mana dupa etete longo lao minao kalyepale
    lao, naimame kyeto joo lelyamano.'
  eng-ASVBT: Finally then, brethren, we beseech and exhort you in the Lord Jesus,
    as ye received of us how ye ought to walk and to please God, that ye would abound
    more and more.
  mna-mna: Ayo, niom toŋmatiziŋ tiam, iŋgi be aŋposop sua tio. Mbulu ta Anutu leleene
    pa be kakam, ina niam ampaute yom pa ma kuute kek. Mi mbulu tana ta kakamam, mi
    iseeŋge iseeŋge ma imarmar i. Mi iŋgi amso ampombol yom mini pa Merere Yesu zaana
    be kakam ma kam kat, mi iseeŋge iseeŋge ma ila.
  myw-myw: Sigwey, kweitan livan-vak nises, waseg baguyeimiy daGuyaws Yeisuw peinan.
    Kweiboug nakakatimlakeimiy mo kukwakins amisinap bwanabwein, waseg Yowbad ikalin
    nuwan. Nagein amisinap ma̱wan, tage kadiloka kwatimweisis amisinap bwanabwein
    bivakaein.
  sby-sby: Pakupwililisha mobanse, mwalaiya kupitila mubwikalo bwetu mbuli ncomwela
    kwikala kwambeti mukondweleshe Lesa. Nomba ubu ebwikalo mbomwayandikanga kuba
    nabo, neco tulamusengenga muli lya Mwami Yesu kwambeti mweleshe kwinsa cangofu
    kupita ncemwalikwinsa.
  sll-sll: Ena yahuna hobo, ha di wai si ni tenamina piro. God ni wai hanama dire
    krehaman di ni tominga pinua. Pire homa tau wine onba, omaga kara wine onana dire
    pi tege eminga yal Yisas hang dal waire di ni tominua.
  yaq-NT: I'an intok, Krijtopo nemak werim, yo'owe Jesukrijtota betana lutu'uriaka,
    tee inia betana enchim tejwaaka emou nokbae, achai Liojta yo'oreka, jiba a' alleetuaka
    enchim jiapsinee'u betana, jiba itom enchim majtaka'a benasia, intok ket i'an
    enchim jiapsa'a benasia, jiba junaen, bichau bicha che'a juni'i enchim aet jiapsine'
    betchi'bo.
  uro-uro: Gua ruavek, ut dräm i sa ngän dualat na ama lat kärangätni i märmär ge
    ma Ngämuqa nävät a ngät i rhoqor värhäm aut tisu bä ba ngän mudu. Sokt di rhäkt
    di sa urhi nän ngän dä urhi sämaqrot na ngän nävät ma Engeska ma Jisas iva ngän
    dualat toqoräkt masirhat bä qop as masirhat.
  ita-1885: NEL rimanente adunque, fratelli, noi vi preghiamo, ed esortiamo nel Signore
    Gesù, che, come avete da noi ricevuto come vi convien camminare, e piacere a Dio,
    in ciò vie più abbondiate.
  muy-muy: 'Bəza ga mmawa, ahəmamam ndam ge Melefit tanjəhaɗ ti tâɓəlafəŋ ni ti mə̀hiaba
    ana kʉli àndava ; lekʉlʉm kə̀bum kanjəhaɗum nahkay. Ay nihi ti ere ye ti àgəjəni
    ga məhiani ana kʉli ni ti nihi : mahəŋgalay kʉli, məhi ana kʉli àna slimi ga Bay
    geli Yezu : kə̀mbrəŋum ba, grumkivoru kama kama.'
  kqc-kqc: Usika ourena, una yaku gokai ameyaganedi, bi ago ya marafa, mina yaku Sei
    moi ada regedi, bi gua amededi mini. Ye metonari, bi ya usa nisi ago niegira resifa
    Varika amiye Iesu ideri, bi mina vegu bi besa besa rebiyagane.
  tav-tav: Yucʉacã ape wamere mʉjaare jã buio tʉjagarã, mani Ʉpaʉ Jesucristo cʉ cabuio
    rotirijere. Dio cʉ catʉjoorije jetore átajecʉja, mʉja tʉpʉ ãnapʉ jã caĩ buioeparore
    bairo. Yucʉacãre Dio cʉ caboorijere mʉja átinucu. Seetobʉja áticõaña.
  eng-ULB: Finally, brothers, we encourage and exhort you in the Lord Jesus. As you
    received instructions from us about how you must walk and please God, also in
    this way walk, so that you do so even more.
  spa-VBL: 'Les digo unas cuantas cosas más: Hermanos y hermanas, les rogamos y los
    exhortamos en el Señor Jesús para que se comporten de una manera que agrade a
    Dios, tal como les enseñamos. Desde luego que ya lo hacen, ¡pero sigan haciéndolo
    cada vez más!'
  fra-_FOB: Au reste, frères, nous vous prions donc et nous vous conjurons par le
    Seigneur Jésus, que comme vous avez appris de nous de quelle manière il faut vous
    conduire pour plaire à Dieu, vous le fassiez toujours plus.
  hau-ULB: A karshe, 'yan'uwa, muna karfafa ku kuma muna yi maku gargadi cikin Ubangiji
    Yesu. Yadda kuka karbi umarni a garemu game da yadda dole za kuyi tafiya kuma
    ku gamshi Allah, kuma a cikin wannan hanya ku tafi, ku kuma wuce haka.
  mal-mal: ഒടുവിലായി, സഹോദരന്മാരേ, ദൈവ പ്രസാദം ലഭിപ്പാന്തക്കവണ്ണം നിങ്ങൾ എങ്ങനെ ജീവിക്കണം
    എന്നു ഞങ്ങളിൽ നിന്നു ഗ്രഹിച്ചറിഞ്ഞതുപോലെ — ഇപ്പോൾ നിങ്ങൾ ജീവിക്കുന്നതുപോലെ തന്നേ
    — ഇനിയും അധികം വർദ്ധിച്ചു വരേണ്ടതിന് ഞങ്ങൾ കർത്താവായ യേശുവിന്റെ നാമത്തിൽ നിങ്ങളോടു
    അപേക്ഷിച്ചു പ്രബോധിപ്പിക്കുന്നു.
  kkc-kkc: Tei telaga odoo emegei, tekepo doloso badalai goo maga Godee mapoo goomoga
    tenelai goo ee iyo nimapoo olo eligiso. Esiga a gooleedooso, niba egeesee goo
    ma kulodu ka doso. Esino tekepo goo nima kulodu egee molo oso toowa dalame, epedee
    ayo Lodee Yesuwo hu maga nimapoo ka taka.
  lit-lit: 'Taigi, dėl likusių dalykų: jus maldaujame, broliai, ir raginame Viešpatyje
    Jėzuje, kad, kaip priėmėte iš mūsų būdą, kuriuo privalote vaikščioti ir patikti
    Dievui, taip vis labiau augtumėte.'
  urd-GVR: Bhāiyo, ek āḳhirī bāt, āp ne ham se sīkh liyā thā ki hamārī zindagī kis
    tarah honī chāhie tāki wuh Allāh ko pasand āe. Aur āp is ke mutābiq zindagī guzārte
    bhī haiṅ. Ab ham Ḳhudāwand Īsā meṅ āp se darḳhāst aur āp kī hauslā-afzāī karte
    haiṅ ki āp is meṅ mazīd taraqqī karte jāeṅ.
  far-far: Aia, wanefuta ki 'ae, kalu famanata na ana tafau fua mulu na abulolae ne
    faeelea God. Ma ka lea 'asiana ne mulu leka tafau na sulia. Ana kada ne, kalu
    amasi kamulu lau fua mulu kai sasia ka liufia lau abulolae lea nai ki. Kalu gani
    kamulu 'urinai sulia na nikilalae na 'Aofia sa Jesus kwatea fua malu.
  suz-BL: मिनु आंइ नोले ङा लोव़, आं लोक्‍बपुकी, प्रभु येसु आ नेंमी इन कली शुश शेंतीक
    नु अरेतीक लोव़ पाइनीकी। गेपुकी आंइ कली दोपा बाक्‍शो तनी, मोपा बाक्‍शा, परमप्रभु
    यावे कली ग्‍येरपतीन। गेपुकी मेको क्‍येङा यो शुश रिम्‍शो पने।
  car-NT: Yja'sakarykon, moro one wara Tamusi apokupe ajemamyrykon man tota o'waine
    man na'na wyino. Iwara enapa 'kuru ajemanjaton terapa. Moro ko'po 'ne ka'tu rapa
    Tamusi apokupe imero ajemando'ko'me te kynoturupojan na'na o'waine mo'ko Jopoto
    Jesus ta.
  amp-amp: Bar yinouroko, nd bi wandfa hnayuk mrokforoh wuroh mrokfo nmbuham htaruhanm.
    Bro Nkifrar hti yindhorwa toheft nom kfomot bi wanymokomt. Niko nd tohefroh kfo
    nuhas mrokfom wanyhato Bro Nkifrar hti yindhorwa tohefm ritohakmoko. Tfit Jisasrhu
    yufatpno kfiwunomko, be ndhtet tohefrpat toh hik hanykfot.
  bht-bht: आखरी च हे मेरे मसीह भाईयो, असां प्रभु यीशु मसीह दे नाऐ ला तुहांजो ला बिनती
    करदे न, की तुसां इस तरिके ला जिंदगी जिया, जड़ी परमेश्वरे जो खुश करे, जियां असां
    तुहांजो सिखाया, कने तुसां तियां जिंदगी जिंदे भी हेन कने असां तुहांजो ऐसा करणे
    तांई होर भी उत्साहित करदे न।
  eng-NOY: Furthermore then, brethren, we beseech you, and exhort you in the Lord
    Jesus, that, as ye received from us how ye ought to walk and to please God, even
    as ye are walking, ye would abound still more;
  cub-NT: Mʉja, ñʉjevʉ, maje jabocʉ Jesús ñʉjare bueicõjeimi mʉjare cojedeca yópe
    ñʉje bueiyepe mʉjare javede. Coyʉivʉbu mʉjare, mʉje me majinajiyepe aivʉ aipe
    jaʉrõre mʉje d̶aiyede, Jʉ̃menijicʉi me jã́quiyepe aivʉ mʉjare. Caride d̶ad̶avʉ̃
    mʉja yópe Jʉ̃menijicʉi ʉrõpe. Que baru parʉrõreca jẽniaivʉbu ñʉja mʉjare, mʉje
    d̶arãjiyepe aivʉ yópe Jʉ̃menijicʉi ʉrõpe pʉeno baju cainʉmʉa.
  ita-1927: Del rimanente, fratelli, come avete imparato da noi il modo in cui vi
    dovete condurre e piacere a Dio (ed è così che già vi conducete), vi preghiamo
    e vi esortiamo nel Signor Gesù a vie più progredire.
  lww-lww: Erau lala, pogos nap̃a mesike memio amiu, mepian ruru amiu sanape nap̃a
    amiu akapuru laa sane e p̃elaga na malena nap̃a Ntewa sinenania, ana memloge sane
    akila lili m̃a rui, naga po pap̃isi. Ana e kia kiena Sup̃e Yesu, mom̃areran van
    amiu sane ve aligan re, awaryon ga kilaen vano.
  ckb-ckb: لە کۆتاییدا خوشکان، برایان، ئێمە فێرمان کردوون کە دەبێت چۆن بژین تاکو خودا
    ڕازی بکەن، وەک ئاواش دەژین، ئیتر داواتان لێ دەکەین و لێتان دەپاڕێینەوە بە ناوی
    عیسای خاوەن شکۆوە تاکو زیاتر خۆتان تەرخان بکەن،
  nas-nas: Enang aaꞌ diiꞌ niiꞌmaikororiꞌ niiꞌke diiꞌ pia-antararampimaang unampampiri
    tee-koo Ovoring Jiisuuꞌ napoꞌ diiꞌ niiꞌkoo barerariaing teeꞌ diiꞌ tampaꞌ otoriainaꞌ
    Kumponing dotu-antaveri teeꞌ eeꞌnaꞌ enang nkoverimang, nka baruꞌ aaꞌnaꞌ nkoveriaing.
  uvl-uvl: Iok titik mur pe liliuk mur, imem mo hetore imo ke ulolo nga atu ngamo
    nenge poia NeHalang ke iech, ngana laka nenge a nananasia nem. Pe mo teke mo onteia
    imo pe mo hekerkereng tote imo nga Non Soke Iesus ene, ke a poi ke urana toto
    lange hehei pe hana ol.
  eng-BBE: 'And last of all, the prayer which we make to you from our heart and in
    the name of the Lord Jesus, is this: that as we made clear to you what sort of
    behaviour is pleasing to God, as in fact you are doing now, so you will go on
    in these ways, but more and more.'
  ixl-CNT: Aatz cheel hermanos, niqal sete tibꞌii u kuBꞌaal Jesuus utz, niqaqꞌ nimal
    ekꞌuꞌl aas aꞌ chit sebꞌan qꞌu kam qꞌuꞌl chusel sete qaqꞌo, echaꞌ qꞌuꞌl ninaltekebꞌaneꞌ.
    Ech tiira bꞌaꞌn seꞌenku tu u Tioxh. Utz setiqꞌo eyakꞌil tu u yolbꞌal Tioxh bꞌenamen.
  xsi-xsi: Nima-nambwe wukale, maka muŋga kapananami ŋana vetâŋa arara ŋana miki ma
    kapaveta kuku. Ambo miki ma kapaveta kuku vetâŋa arara ŋine, ande Maro Kindeni
    ma ilo ara. Aku maka kasama tu nemi vetâŋa ikeno mine nâ. Kala ŋine maka kakai
    Maro Ŋalae Yesu ndamwa ku kaporo kapu tini kaika pami tu miki ma kaveta vetâŋa
    arara mine ipâŋga ŋalae.
  crx-NTPO: '''Et huwa neulhutsinke, ndi ''udek''ez khuni be nohbulh yáts''ulhduk-i,
    neghuni úlhchoot whe nts''en''a la Yak''usda hót''e'' ha tóohdilh nohts''útni
    inle''. ''Et doo cha za whuz un''a za Sizi neMoodihti, ''en be khuni ulhtus-i
    be nohts''utni, tube cho lhan''un te oohzoo'', ''ink''ez whuz un''a za ''ooht''e''.'
  kan-OKCV: ಪ್ರಿಯರೇ, ನೀವು ಹೇಗೆ ನಡೆದುಕೊಂಡು ದೇವರನ್ನು ಮೆಚ್ಚಿಸಬೇಕೆಂದು ನಮ್ಮಿಂದ ಕೇಳಿದಂತೆಯೇ
    ಜೀವಿಸುತಿರುವಿರಿ. ಇದರಲ್ಲಿ ನೀವು ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಮಾಡಬೇಕೆಂದು ನಾವು ಕಡೆಯದಾಗಿ ನಮಗೆ ಕರ್ತ ಆಗಿರುವ
    ಯೇಸುವಿನಲ್ಲಿ ನಿಮ್ಮನ್ನು ಪ್ರಬೋಧಿಸುತ್ತೇವೆ ಮತ್ತು ಉತ್ತೇಜಿಸುತ್ತೇವೆ.
  bbb-bbb: Ro erafano iviama na vua radekuma ije isoena kuariakuvejo ni fiefo. Ja
    vame izege Godi fu oemaedufuo ijia karinoedufuo ije none nijasiae ijadufuo jane
    ijiege kari ruove. Ro iviama no E Ireobo Jesudo ive ijia ja darokuma anadiana
    kia, Ni vame maeje Godi fu oemaeko ja kari ruovo ijiege una uruvana rekinu kari
    vafo.
  blw-blw: Wat hiyachi sosnod, enacharyu an chàni hen ekamantaaw way matagu ah mangemparaylaychantaaw
    an Apudyus, yag yachi agé hen chayu ekamkaman. Wat ad uwan, chani epangpanga-ase
    way mangintugun an chàyu hen anchi paat laychén Apo Jesus way anyu yanggay ammag
    cha tapyatapyan hen annay chayu ekamkaman.
  tam-2017: அன்றியும், சகோதரர்களே, நீங்கள் இந்தவிதமாக நடக்கவும், தேவனுக்குப் பிரியமாக
    இருக்கவும்வேண்டுமென்று, நீங்கள் எங்களால் கேட்டு ஏற்றுக்கொண்டபடியே, அதிகமதிகமாக
    முன்னேறும்படிக்கு, கர்த்தராகிய இயேசுவிற்குள் உங்களை வேண்டிக்கொண்டு புத்திசொல்லுகிறோம்.
  azz-NT: 'Huan tejuan tamechnextilijtinemíaj de queniu monequi xichipaucanemican
    para ijcón nanquiyolpactijtiyasque Dios. Huan ijcón nanquichiutinemij. Pero axcan,
    tocnihuan, tamechtatautíaj huan tamechyolmajxitíaj ica in chicahualis den Totecotzin
    Jesucristo que cachi oc xichipaucanentinemican. Huan tamechtatautíaj huan tamechyolmajxitíaj
    ica in chicahualis den Totecotzin Jesucristo ijcuín: ijcón queme tejuan tamechnextilijtinemíaj
    que xichipaucanemican para nanquiyolpactijtiyasque Dios, ijcón cachi oc namejuan
    xicchiutinemican.'
  spa-RV-1909: RESTA pues, hermanos, que os roguemos y exhortemos en el Señor Jesús,
    que de la manera que fuisteis enseñados de nosotros de cómo os conviene andar,
    y agradar á Dios, así vayáis creciendo.
  csy-csy: Tua bek dom ngawl in, suapui te awng, Pathian sia bangbang in lungkimsak
    tu, ci le na nuntakzia tu uh te sia ko te tung pan sang zo na hi uh bangma in,
    na khanto seseam thei natu uh in, Topa Jesus tungtawn in hantawn in kong thum
    uh hi.
  mxq-NT: Mʉguꞌugítʉty, ma̱a̱nʉm kyakejxyñʉm nꞌakꞌawanʉyándʉp nandʉꞌʉnʉ wiingátypyʉ.
    Ko oj nguꞌixtʉ, nga̱jxwijtʉ wiꞌix miits mjikyꞌáttʉt éxtʉm ja Dios ttseky, es tyámʉts
    nꞌamdoy es waanʉ niꞌigʉ dʉꞌʉn mꞌakjikyꞌáttʉt.
  tzj-NT: Wach'alal, ixix ewotak chic nak rbanic ja utzlaj c'aslemal ja cani' nrajo'
    ja Dios chake chi nkuc'aj, ajoj kabin chic ari' chewe in camic queri' chic ja
    rec'aslemal. Camic wach'alal, pa rubi' ja kajaw Jesucristo congana nkaban recomendar
    chewe chi más chi ta na neban ja cani' emajon rbanic.
  tdt-tdt: Maun-alin sira, uluk ami hanorin tiha ona imi kona ba oinsaa imi bele moris
    halo haksolok Maromak nia laran. Imi agora moris duni nunee, maibee tanba ita
    laran ida ho Nai Jesus, ami husu atu imi halo liu tan.
  ron-BTF: Mai mult, atunci, fraților, vă implorăm și vă îndemnăm prin Domnul Isus,
    că așa cum ați primit de la noi cum ar trebui să umblați și să plăceți lui Dumnezeu,
    așa să sporiți din ce în ce mai mult.
  eng-WEBP: Finally then, brothers, we beg and exhort you in the Lord Jesus, that
    as you received from us how you ought to walk and to please God, that you abound
    more and more.
  eng-FBV: 'A few more things: Brothers and sisters, we plead with you and urge you
    in the Lord Jesus to behave in ways that please God, just as we instructed you.
    Of course you''re already doing this, just do it more and more!'
  nld-1939: Overigens broeders, bidden en smeken we u in den Heer Jesus, dat gij nog
    meer moogt uitmunten in uw levenswandel en in het behagen aan God, zoals gij dat
    van ons hebt geleerd, en zoals gij dat feitelijk reeds betracht.
  bwo-bwo: S'uwaatsnowere tí eshuwotso! Ik'o geneúshosh awuk'o beyo itsh b́geyituwok'owo
    no atse dandek'rte, andoor it beyir mank'owe, doonzo Iyesus shúútson iti nok'onirwonat
    iti noizirwere haniyere shini it k'aliruwoniyere bogo it finishe.
  nch-BL: Huajca ama, toicnihua timechtajtaníaj chicahuac ximonejnemiltica quej quipactía
    Toteco quej tojuanti timechmachtijtoque. Ya anquichihuaj ya ni, pero tijnequij
    timechyolchicahuase ipan Toteco para achi más xijchihuaca.
  quc-TNT: Je c'u ri', kachalal, quixkabochi'j, quixkapixbaj rumal ri Kajaw Jesús
    chi quitakej u banic pa ri i c'aslemal jas ri xkac'ut can chiwäch, je' jas ri
    tajin quiban cämic. Rumal chi are wa' ri cäkaj chuwäch ri Dios, cäkata' chiwe
    chi cänimar u banic wa' iwumal.
  tfr-NTPO: Era eni ga pjeyoga, tjawa ichara Tjl̈apga Jesúsdë tjl̈õkwo l̈ë bomi kong
    kjrina obi. Dënashko ga pjãy pinorwa jëk sorë, Sbö ber wopjl̈ú bomi tjok wl̈o,
    ga shäryëmi l̈öng eni. Gueniyo ga rokërwa bomi kong ga shäryëmi eni jek këgong
    këgong anmoyõ.
  kaq-NT: Nea quirica janquenjanoxon sca tah hen mato hihti yohihi, hea huetsabon.
    Mato tah hen hihti yocacai. Non mato haxemani quesca jihuenahue. Noquen Papa queenai
