    Sara mwaalapɨjɨ sana yadɨvɨꞌ Gotɨyarɨ yɨlaaya wigaibɨꞌdelyɨ. Sara yɨhɨzɨwaakobaaibɨꞌ
    sara yɨvanɨgaꞌ. Sara yɨvanɨgasaihi naanga sana sana jɨla!
  ian-ian: Mbambala nɨna kɨta mbaapma nɨmba, ngwuk kat njambwi nyan Jisasna sɨmba
    nɨma kwundimba mbupmat tɨganɨn. Wukngwangat wanɨn. God yelavɨka lɨga maawupmba
    yetɨ ngwula. Tak ngwuk kat wupma mbutnɨn. Mbambala Godna maawupmba samat yetɨlɨgangwuk.
    Godna maawupmba aywaa yetɨngwangat wanɨn.
  hun-hun: Továbbá pedig kérünk titeket, atyámfiai, és intünk az Úr Jézusban, hogy
    amint tőlünk tanultátok, hogy mi módon kell Istennek tetsző módon élnetek, ebben
    egyre előbbre jussatok.
  mcf-NT: 'Tantia, con utsibo. Chiaid utsitsen mibi chuinu. —“Bëdambo mibi iquec,”
    Nuquin Papa camenuec bëdamboec tabadta —quequin ëmbi chiondacpadquiec tabadta.
    Nuquin Icbo Esus tantiaquiec adta. —Bëdamboec tabadosh —quesho tantiashun: —Adquiequi
    tabadta —caimbi mibi.'
  kjs-kjs: Gore nana ame balinu-ya, abiri naame nimi mogeasima-rupare Gote-na pora
    raitalepape. Naame puri paloma Mudu Ali Yesuna bi madaa waru lagialema. Abiri
    nimimi go pora epe-rupa pamuaeme-rupare werepe page go-rupa kama pamualepape.
  mni-mni: Aroibada, ichil inaosa, Tengban Mapubu pelhannabagidamak nakhoina kamdouna
    hinggadage haiba adu nakhoina eikhoidagi khangle. Tasengnamak nakhoina hingliba
    punsi adusu madumakni. Aduga madudagi thoidok hendoknasu tounaba eikhoina nakhoida
    Ibungo Jisugi mingda haijari aduga thousu thoujanjari.
  yad-NT: 'Jadchintyi, ratyeryi̱veda, nu̱jechiñu̱y samiy jiryiva, nu̱ñi̱tay samiy
    Nutyityu̱ Jesús jtedamu jiryivantiy: Daryatiy jiryi̱mutya̱jada nu̱dyimusirya nu̱tyuramusiy
    vurya̱vicha samirya, nu̱tyuramusiy vu̱ryi jvaarya Ju̱denu va̱tarantiy, daryatiy
    jiryevyichantidye, daryanuma jirye̱chantidye, jaryivya̱ju̱ntya jirya̱jvaarya.'
  mxb-NT: Ta viti, ñani, seí ndaꞌí ndu̱ noo̱ ndo̱, ta káꞌa̱n niꞌini ndu noo̱ ndo̱
    sa̱ꞌá ña̱ kúú yó kuendá satoꞌo yo̱ Jesús. Chi̱ sa̱ ni̱ da̱náꞌa̱ ndu̱ noo̱ ndo̱
    ndí ki̱án kánian kee ndó, dá nataꞌan ini Ndios koni ñaá ná. Ta ki̱ꞌo dión kée
    ndó viti, tído koo ini ndo̱ kati̱ꞌa cháá ka̱ ndo̱ kee ndóa̱n.
  pon-2006A: Eri, riat ko, kumwail padahngkisangehr reht duwen amwail pahn momourki
    mour ehu me Koht kin ketin kupwurperenki. Metet iei soangen mouro me kumwail momourkiher.
    Eri met, se peki oh koangngoangehkin kumwail ni mwaren atail Kaun Sises, kumwail
    en pil woneweite kekeirda ni mour wet.
  maq-NT: Quihndë ne, ha tinihñú hacutjin xi cavicuyin nuju xi meje rë xi cumá, cojo
    sa xi chuya rë Nina tsujun. Vëhë xi jemu nújin cojo nuju tsan ta hitsë sa nihñu
    cuatjin ta, tsëhë xi hatuxa cuatjin meje rë Nai naja Jesús.
  hto-hto: Cue ámatɨaɨ, omoɨ cácarei. Birui caɨ Ocuíraɨma Jesús mámecɨdo izire ómoɨmo
    jɨcádɨcue. Daje izói izire ómoɨna llétaitɨcue; naui ómoɨmo caɨ lloga Juzíñamui
    ióbilla illafue daɨí omoɨ iri. Aféfuena afe emódomo aillo omoɨ móonaitaoicairi.
  por-BRBSL: Finalmente, então, irmãos, imploramos e exortamos no Senhor Jesus, que
    à medida que recebestes de nós como deveis caminhar e para agradar a Deus, que
    abundeis cada vez mais.
  ces-NKB: Dále vás tedy, bratři, prosíme a vyzýváme v Pánu Ježíši, abyste se ještě
    více rozhojňovali v tom, co jste od nás přijali, totiž jak máte žít a líbit se
    Bohu.
  cui-cui: 'Patamonae pam anoxuae jume daunweya paca jeichi, yawa paca itorobiya jeichi:
    “Tsipei Jesús pon jiwi Pecanamataxeinaein, pana necayawa popona daxota paca itorobatsi.
    Pocotsiwa paca cuidubatsi paxam bara paichinde. Bayatha paca cuidubatsi xua bewa
    equeicha mataropeichiya payajʉntʉ coyene jinompaem po jʉntʉ coyene xua Nacom tsita
    xanepanatsi. Mataʉtano anoxuae equeicha matowa paexanaponde barapo coyenein, po
    coyenein xua anoxuae paexanaponame”, paca jeichi.'
  boj-2014: O ijo was, kumbra bole kalil Qotei a tulaŋ areareteqnu qaji di iga na
    nami niŋgi osorŋgoqnem. Kumbra di agi niŋgi dauryeqnub. Ariya bini iga nuŋgo are
    miligi siŋgilatetŋgosim Tamo Koba Yesus aqa ñam na endegsi merŋgwom, “Niŋgi kumbra
    bole di olo torei siŋgilatosib yoqniy.”
  eng-OEBUS: Further, friends, we beg and urge you in the name of our Lord Jesus to
    carry out more fully than ever – as indeed you are already doing – all that you
    have heard from us as to what your daily life must be, if it is to please God.
  eri-eri: O baabo gane, ere tere Itou nomo gauwou oojo bonade golowagu ganga waha
    nomo fanyimu oruwanga abitimu tigeye, ono weye wa tere fanyimu waha oojo-oojoya.
    Ariya ere elebe Anyakaro Yesus unyi langa, tere tebere huwanyatege ngalengawou
    tigini dangamude tagi boya, ere tere fanyimu waha inyangaro ono wagu ganga boya
    letigiya.
  aly-aly: 'Anewantherrenh-rnemay! Anantherr akalty-anthenh, Akngeyew arraty anaynteyew,
    raw inkwerelheyew. Arrantherrap awelhew. Akngeyan inkwerelhem artewentyel arrewantherr.
    Aleyan Jesus ilkelhem, anantherr ileyn-aynteyew arrpemarl: arraty-angkwarr anaynteyew,
    anantherrarl akalty-anthenh-angkwarr arrwekel-antey. Nthakenh anantherr angka
    anewantherrenh iley-angenh, arrangkw. Angka Jesus-wenhant anantherr ilenh.'
  wiu-wiu: Anu oya-lawe kipala eya wa wipitikete oko-ye. Akolaline wene epetekakete
    toatekoile totome i i wa kiwi mane mane okoona. Eina mane mane okoona toa kime
    litia tekete tiki. Opi Ali Muno Yesuno ibini wedekaketepa eya tamene wa kiwi kowitoa
    oko-ye. Widikoa meki toa wedoa toomoa pamene.
  swe-swe: '[Nu sker ett skifte i brevet. Ordet ”till sist” betyder inte någon skillnad
    i vad som är viktigt, däremot skiftar texten, som hittills mestadels innehållit
    påståenden, till att nu bli uppmanande. Det är vanligt att Paulus i sina brev
    först börjar med de troendes position i Jesus, för att avsluta med uppmaningar
    att leva det nya kristna livet utifrån den positionen. De tre första kapitlen
    har handlat om dåtid och nutid. De två sista kapitlen berör också nutid, men även
    framtida händelser.] Till sist (för övrigt), syskon (bröder och systrar i tron),
    vi ber er och uppmuntrar (står vi vid er sida och ber, förmanar) er i Herren Jesus
    att komma ihåg det vi lärt er: lev ett liv som behagar Gud, som ni redan gör.
    Ja, vi uppmanar er att fortsätta med detta mer och mer.'
  cth-cth: A hnukteng lah, hmaunawnghanaw, Cathut ngainae patetlah na hring thai awh
    nahanelah, bangtelamaw hring han tie hah kaimouh koehai na kamtu awh teh, hoe
    na roung thai awh nahanlah Bawipa Jisuh min lahoi tha na poe awh.
  mti-mti: Tatangwanen, oieba, nu Ayapan numa Iesu gumbe yusipamit yenan nun vete.
    Nu toyau yentu, God degadega atanwa oya ye aninin wakeigimiya. Natawa di, gare
    ye meib wakeigimiya. Meiba egave egave aigimiya.
  pad-NT: Arigamina, a'onira aka'ojomo'ivini hiki ida badani, varani hiki Deu-ra khai
    ni'aki, oniani ida ariathi-ra avanaabavini hija. Akadika'da'di Jesua binofiki
    ida a'onira anava'isohivini badani jahaki, varani jahaki-ra avaranaipohiha'oadahaja
    kaimoni.
  twi-twi: Anuanom, asɛm a etwa to ne sɛ musuaa ɔkwan pa a ɛsɛ sɛ mofa so tena ase
    a ɛbɛsɔ Onyankopɔn ani. Na saa pɛpɛɛpɛ na morebɔ mo bra. Enti yɛde yɛn Awurade
    Yesu din srɛ, hyɛ mo sɛ monyɛ mma ɛmmoro nea moreyɛ mprempren no so.
  hlt-hlt: Te dongah manuca rhoek, Boeipa Jesuh ming neh nangmih kan dawt uh tih kan
    hloep uh. Te daengah ni nangmih popang ham neh Pathen kolo ham metla a kuek te
    kaimih taengkah na dang uh vanbangla rhep na pongpa uh tih taoe na hoeikhang uh
    eh.
  tbz-SIM: Ti kɔbɛ ti di nɑ̀kɛ́mu di dò nkɛ́ndɔɔri mɛ̀ɛ̀ botí kɛ̀ dɛ̀ nnɑɑti Kuyie
    nkɛ̀ di mɛ̀ dɔ̀ɔ̀ri. Ti nɛ́ di bɑ́ɑ́mmu nɛ̀ Yesu kó diyètìrì kɛ tú dí nsɔkɛ́ kɛ
    dɔɔri kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ mɛmmɛ.
  san-GUJ: હે ભ્રાતરઃ, યુષ્માભિઃ કીદૃગ્ આચરિતવ્યં ઈશ્વરાય રોચિતવ્યઞ્ચ તદધ્યસ્મત્તો
    યા શિક્ષા લબ્ધા તદનુસારાત્ પુનરતિશયં યત્નઃ ક્રિયતામિતિ વયં પ્રભુયીશુના યુષ્માન્
    વિનીયાદિશામઃ|
  amx-amx: 'Peltj mapay, nwern nheng arrwekel arrantherrenh kaltj-anthekarl, nthakenh
    arrantherr Altjerreng ularr arratj mernelhetjenh. Lakenh Ngkart Jesu-el nwernenh
    ilek. Arrantherr arratj kangkwerremel kaltj-irrek. Altjerr rang kwenh arrehantherr
    arrken awelhem. Nwern weth arrantherrenh ilem: arratj mernelhetjeh, nwern nheng
    arrantherrenh kaltj-anthekarl-arteh arrwekel.'
  ake-NT: Miyarɨ rɨ man, ina tonpa ton, ina uya ɨyenupakaa'pʉ kon ɨuko'mamʉ kon eseru
    ke Papa pori'manin pe. I'napairɨ rɨ iyesi, mɨrɨ awɨrɨ rɨ mʉko'manyatʉi'. Serɨ
    si ina uya ɨyekama'po kon mɨrɨ awonsi'kɨ ayapiyo'ma kon Itepuru Sises yau serɨ
    kupʉ kon pa miyarɨ rɨ.
  qvn-NT: 'Jesusman yupachicug-mayïcuna, cananga alisca anyapapäcushay Munayniyog
    Jesucristo nipäcamasha captinmi: Chaura gamcunata nämi yachrachipäcurag Dios munangannuy
    cawapäcunaypag. Nätan gamcunaga nämi chaynuy cawarcayanqui. Chaura imanaypa ayganaypas
    Dios munangannuy mas alita rurarcayar cawapäcuy.'
  tku-NT: 'Ā''xmān iccāhuanicu''tunān hui''xina''n, tā''timīn. Quina''n iccāmāsu''yuni''n
    chī nalīlatā''kchokoyā''tit chuntza'' chī Dios lacasqui''n. Chuntza'' tlahua''pā''na''ntit.
    Chuhua''j quina''n iccāsqui''ni''yān hui''xina''n ē iccālīmaxquī''yān talacapāstacni''
    ixlīmāpa''ksīn Jesús: ā''chulā'' chuntza'' calatā''kchokotit.'
  bjk-bjk: 'Abo töke kölöme re Krais, rua öxöwöm inabo tinenge na, meet me eka rengrengen
    ina na ma i bira: meet moxo tengen ömaras e mum bara mum morobo kis bule rua öaxanan
    e God. Ma i turunon, mum mobo kisisik biringan. Ma lamun meet me seng e mum me
    meet me öxaxat e mum kölöme re Jisas a Orong bere mum morobo taxase kaa xö ina
    tatalien deek na,'
  msy-2020: Kamaghɨn, en adarasi, e God ifongezir araziba bar ian akagha ghaze, arazir
