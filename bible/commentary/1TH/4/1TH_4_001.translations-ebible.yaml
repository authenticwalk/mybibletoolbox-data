  san-TIB: ཧེ བྷྲཱཏརཿ, ཡུཥྨཱབྷིཿ ཀཱིདྲྀག྄ ཨཱཙརིཏཝྱཾ ཨཱིཤྭརཱཡ རོཙིཏཝྱཉྩ ཏདདྷྱསྨཏྟོ ཡཱ ཤིཀྵཱ
