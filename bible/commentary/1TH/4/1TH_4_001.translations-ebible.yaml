    sina edono, Godi Danu unu ueta yaba weisina enanari uteda kobererau ibebita. Awonana
    deiro deiro eno uegou utebeawe.
  maa-NT: Ndí 'ndsè ko̱ ndí tichjaá, k'oa̱á s'ín tsakoòya‑nòje̱n nga k'oa̱s'ín si̱jchá
