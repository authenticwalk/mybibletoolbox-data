  mcq-mcq: Vwehu núne Vuꞌa túchamaa pina ikena. Nú Natohwa Jesuni vaji ja jarirame
    ꞌwaravu núra vuꞌa kaꞌene ꞌwaravume ja hene oju kajaꞌinaꞌe nijaꞌina oje Godiho
    teamaꞌamana. ꞌEje ja maranie ajime vaꞌamana.
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، مُشُ بَرَ وٌ تِنكَن وٌ لَن وٌ شَ وٌ حّرّ كِ نَشّ عَلَ وَشْنيِ
    مَ. هَن يَ وٌ نَ نَ نَن شُن مَ. يَكْسِ، مُشُ وٌ مَشَندِ مَ، مُشُ وٌ مَيَندِ مَرِفِ
    عِسَ شِلِ رَ، وٌ شَ نُ نَ شُن مَسَ.
  jpn-1965: 終わりに、兄弟たちよ。主イエスにあって、お願いし、また勧告します。あなたがたはどのように歩んで神を喜ばすべきかを私たちから学んだように、また、事実いまあなたがたが歩んでいるように、ますますそのように歩んでください。
  fra-SBL: Enfin, frères, nous vous supplions et nous vous exhortons dans le Seigneur
    Jésus, afin que, comme vous avez reçu de nous la manière dont vous devez marcher
    et plaire à Dieu, vous abondiez de plus en plus.
  yka-yka: Manjari, meˈ kapungtinaˈihanku, bakas katoloˈan kami ne kaˈam bang saˈingge
