  qub-qub: Ermänucuna, maynami gamcunata yachachishcä Tayta Diosninchi munashanno
    cawanayquipaj. Yachachishänöllami gamcunaga masna pay munashanno goyarcaycanqui.
    Tayta Jesucristupa jutinchömi cananpis gamcunata ruwä y shacyächë chay yachachishänölla
    sïguir Tayta Dios munashanno goyänayquipaj.
  att-att: Á ajjan lâ paga yù kagiam mi bì nikayu, wáwwagi. Gapu ta nattudduák kayin
    ta napiá nga akka-akkuát tam nga ipagayáyâ ni Namarò nittam, kunnian gapay yù
    ággangnguá nawin. Á ikomá mi nikayu ta uputan naw yù napiá nga akkuán naw megapu
    sù pakáwayyá ni Apu Kesu. Á yáyù nga tabarangám mi sikayu, tapè mangáppípiá kayu.
  bki-bki: Banalo, bogo na numitu bija kamiu, kumemi nuberloglog vatitig kamiu jum̃abe
    ka kuviluo lie ea bajago na meuliano na Atua naio jidomio, a numitu numijog kumila
    kija ruei, naio bo laka. A ea Tubo Yesu siano, nubika numisikili den kamiu ka
    kuvitu van re, kuvitu kuvijedu ka rila rivan lie bogo nonovio.
  bqp-bqp: Yã kũ à gↄ̃̀n dí, ma gbɛ̃nↄ, a mà ó kĩnaa lákũ à mana á kunna ká Ludagu
    nà. Á kunna de lɛ kↄ̀, ama ótɛn wɛ́ kɛáwa, ótɛn kútɛ kɛárɛ ó Dikiri Yesu gũn,
    àgↄ̃ kun lɛ àgↄ̃ gɛ́o.
  mcp-mcp: Nə́ ndɛɛ́ bwaaŋg, sə́ á shí lwó bɨ́ kuú njɔɔnd Zɛmbî mə cɛ́ɛl yí, bɨ mú
    nə́mə́ ŋgə kyey wə. Nə́ ndɛɛ́, kəgá nə kuú njɔɔnd wɔɔŋg shwóg ŋgə yáág yáágʉ́g;
    sə́ ŋgə bándʉlə bɨ́ ntɔ́ jínə́ mə́ Cwámba Yésus dɨ̂.
  hat-hat: Frè m' yo, mwen te moutre nou ki jan pou n' mennen bak nou si nou vle fè
    Bondye plezi. Wi, mwen konnen se konsa n'ap viv vre. Men, koulye a m'ap mande
    nou, nan non Seyè Jezi a, tanpri chache viv pi byen toujou.
  npl-NT: Axa nokniwah, tomechnonotsah iwa tomechnawatiah itech Itoka n Toteko Cristo
    Jesús, ijkó kemi tejwah otomechmachtijkeh iwa nomejwah ya nonkichijtiwitseh, okachi
    xiyeknemikah para nonkipaktiskeh Dios.
  bgg-bgg: Idohhè, gathek khuiinothek nane bumuiithek, Hamangkhung-aphuii è sang pha
    nathek ne khi-è rai chid nathek ne gathek è dabjong. Hì ne, ji chak ro, nathek
    ne rai ramuii ro. Chiih-è thuh gathek ne dinne de muna rek bo ne Ithong Isu beng
    è nathek shii khung.
  eng-TCENT: Finally, brothers, we ask and urge you in the Lord Jesus that, just as
    you learned from us how you ought to walk and to please God, you do so more and
    more.
  eng-BSB: Finally, brothers, we ask and encourage you in the Lord Jesus to live in
    a way that is pleasing to God, just as you have received from us. This is how
    you already live, so you should do so all the more.
  cpu-NT: Ari okantari iyekiite. Iri kantakaiyaarone Avinkatharite Jesús, nonkantantyaamirori
    iroka, shintsitha nonkantemiro. Pairani niyotaakemiro pantayetairo okaratzi onimotziriri
    Pava. Ari pimatzimaitakaro. Iro kantacha nokovi eekero piyaatakaatyeero irojatzi
    pothotyaantaperotakyaarori.
  san-ASM: হে ভ্ৰাতৰঃ, যুষ্মাভিঃ কীদৃগ্ আচৰিতৱ্যং ঈশ্ৱৰায ৰোচিতৱ্যঞ্চ তদধ্যস্মত্তো
    যা শিক্ষা লব্ধা তদনুসাৰাৎ পুনৰতিশযং যত্নঃ ক্ৰিযতামিতি ৱযং প্ৰভুযীশুনা যুষ্মান্
    ৱিনীযাদিশামঃ|
  tac-NT: Jípeko pe u'kabi ra'íchali ruimé ne. 'Emi ralámuli Onorúgame oyérame napurigá
    ramué, ramueka 'we a'lá benírituru 'emi alué a'ká ra'íchali churigá e'wélime ko
    Onorúgame. 'Lige 'émika 'la sébali oláguru. Jípeko najkiáguru ramué napurigá 'emi
    abichilubi 'we a'lá e'wámala napurigá najkí Onorúgame, napurigá 'la ra'sálámala
    Onorúgame. Wa'lula Esusi a'walílate 'la sébali olámili ju 'emi.
  eng-WEBPB: Finally then, brothers, we beg and exhort you in the Lord Jesus, that
    as you received from us how you ought to walk and to please God, that you abound
    more and more.
  gfk-H: Kaba tasi mital narako ta Karisito, wara hapataam ira nianga, mital wara
    tangtangai hoken ta muat bia mital ga hausur muat bia muat na lon hoeh wara haguama
    Kalou. Ma tutuna, muat sala lonlon hua. Ma iasen mital saring muat ma mital haragat
    muat tano hinsa Iesu no nudahat Watong bia muat na tahuat hanahaan ta ira numuat
    bilai na nilon.
  viv-viv: Siule tobohiyameyao, kadu yaku gahe saꞋeya-moꞋena. Boi akivetuvetunumi
    higa gavaimi wanahuluhuluva be Yaubada nuwana wanakiveyamumuna faꞋina. Ada au
    hidede amine wahuluhuluva. Tova adamoya Kaiwabu Yesu ana eganeya aveꞋoꞋolemi kadu
    agahevagadonemi be mena dewa hagihagina againe wanatutuveguvegulami.
  yao-yao: Mbesi achalongo achinjetu uweji tunjiganyisye yakuti pakutama kuti nkombole
    kwanonyelesya Akunnungu. Kusyene ntameje yeleyo. Ni sambano tukunchondelela ni
    kunchisya mu liina lya Ambuje Che Yesu njendelechele kwannope mu utame wo.
  tgp-tgp: La voraiku peresi na vevoraiku r̃uhur̃uhu, mele hinau matea, hin rani atu
    kama lo toho peresi kamim, kama vujangi kamim vara ha pa hahau sohena sava na
    maurimim vara ha vai God i avulahi, ale ka lo usuria sohena. Ale nake na hijan
    Moli Iesu, kama vere kamim vara ha lo ulua i tavera hinia.
  auc-NT: Mönitö tönïñamïni ëñëedäni. Adodeque ayæ̈ apæ̈nequïmöni ïmönipa. Mïni quëwënö
    ante Wængonguï waa acæcäimpa, ante mönitö, Ïïmaï quëwëedäni, ante do wææ odömonte
    apæ̈nemöni ëñëmïnitawo. Ïninque mïnitö Ao ante quëwënömïni ïmïnipa. Ñöwo ïñömö
    mönitö Awënë Itota ëmöwo ante apæ̈nedinque mïnitö ïmïnite, Mänïnonque ante gomonga
    cæte quëwencæmïnimpa, ante ancaa apæ̈nemönipa.
  kbc-NT: Ǥonioxoadipi. Niɡ̶ina natigide jidikonaɡ̶atibigaɡ̶aji owidije liwai ɡ̶odotaɡ̶anaɡ̶axi.
    Ja jiiɡ̶axinaɡ̶ataɡ̶adicitiwaji ane leeditibige me eni me ɡ̶adewiki aneo me ninitedibece
    Aneotedoɡ̶oji, analeeɡ̶eni niɡ̶ina natigide. Pida jibakenaɡ̶a naɡ̶atetigi Liboonaɡ̶adi
    Ǥoniotagodi Jesus me jipokaɡ̶ataɡ̶awatiwaji codaa me ɡ̶adiladeeneɡ̶egi mepaanaɡ̶a
    adinoniciwaɡ̶atitiwaji me ɡ̶adewikitema ane yemaa Aneotedoɡ̶oji.
  bmh-bmh: Igual zaiger, igual ze poabun enai ze awaraporoi. Ag igual igul naliu omen,
    igul go guzental sesamorai aidabi, Uwait nugau ougab siksikamau. Ig abiu ag igul
    go subantal sesamoranemen. Ulis, ig Dubanou Ban, Yesus nugau wanib ebu ag gusig
    ze awarem, igul go subantal sesamoran. Guzenebi, igul naliu go banou usalamau.
  ctu-BL: Wʌle, hermanojob, mic subeñetla ti wocol t'an cha'an mi la' wajñel che'
    bajche' tsaj cʌntesayetla che' bajche' yom Dios. Mic xic'beñetla ti lac Yum Jesús
    cha'an mi la' chʌn cha'len wersa la' mel che' bajche' woli la' mel wʌle.
  meq-meq: 'Malamar ga hay, wu nakə nəmaa ndəvakumeye naha mətsike aye na anaŋ: Ahəl
    niye nəmaa tətikakum mede nakə a yay a gər a Mbəlom aye. Nəmaa sər ha mede kurom
    na, andza niye. Anəke nəmay, nəmaa gakumeye amboh ta məzele i Bəy Maduweŋ kway
    Yesu, pumay bəzay a mede kurom niye kame kame.'
  noa-H: 'K''odamnaan, maach Pör Jesús hiekta maach hiek gaai t''ʌwi hĩs marau pãrag
    magam hig nʌm: Hich jãg maachdëu pãachig jaautarrjö, Hẽwandamag pãach hʌ̈uu hoomk''ĩir,
    har pãach nʌmjö hich jãg hagpierraata wënʌrrat''ʌ̃.'
  alp-NT: Eleki kwali betaya imi, imi atetuke bei ami peneka be imi hidupe kai lomaije
    elia, leke Alla laleIje ndina. Ami rekwa be imi hidupe lulu mere peneka. Po meije
    hnauna ilaru me rebe ami beteke mosa. Tuhane Yesuse Iriluke kbasa ete ami kena
    ami uma imi leke imi hidupe kai lomaije mise lesi lekwe.
  san-VEL: he bhraatara.h, yu.smaabhi.h kiid.rg aacaritavya.m ii"svaraaya rocitavya nca
    tadadhyasmatto yaa "sik.saa labdhaa tadanusaaraat punarati"saya.m yatna.h kriyataamiti
    vaya.m prabhuyii"sunaa yu.smaan viniiyaadi"saama.h|
  kbq-kbq: Hagi nafu naganaheta Ramofo Jisasimpi mani'naza nagamota, rempima huraminona
    kante antetma manihogu tagra tutu huneramanteta, tamazeri hanavenetunanki, tamagrama
    nehazaza hutma, mago'ane hanavetita ana avu'avara hiho.
  kbh-kbh: Y mora inÿe palabra s̈mochjatspaséncia. Jesucrístbeyeca bëngbe cats̈átanga,
    ts̈ëngaftanga bë́ngbents̈ana s̈monjanatsjinÿe nts̈amo jtsiyenana cmojánamna, nts̈amo
    Bëngbe Bëtsábioye oyejuayá jabemama yomncá, y ndegombre chca ts̈ëngaftanga s̈mondoyena.
    Y mora Bëngbe Utabná Jesusbe cuenta, cbontsaimpadana y becá cbontsëtsëtsná más
    chca chas̈motsamama.
  ron-LSB: În cele din urmă, fraților, vă rugăm și vă îndemnăm în Domnul Isus, ca,
    după cum ați primit de la noi cum trebuie să umblați și să plăceți lui Dumnezeu,
    să sporiți din ce în ce mai mult.
  pon-pon: ARI, ri ai kan, je pil poeki re omail o panaui kin komail Kaun Iejuj, duen
    me komail aleer jan kit, o duen me komail en kekeideki wei, o kaperenda Kot, iduen
    omail kakairida.
  nhe-BL: Huajca ama, toicnihua timechtlajtlaníaj chicahuac ximonejnemiltica queja
    quipactía Toteco queja tojuanti timechmachtijtoque. Ya inquichihuaj ya ni, pero
    tijnequij timechyolchicahuase ipan Toteco para achi más xijchihuaca.
  sps-sps: Fafakap nan ya, fuainy vamuinyasiny fafaaman tsonyo, ami nat faamuan bus
    iny kat iny fapaparei e Gov tana tou kaakaa tsumi, tana saa mi nat bus iny a fo
    faatsuts te faan iny amam tsumi to te poo fi me ten Jisas a Tsunaun. Ami kaa rom
    koman Ya, tan kat to aya, mam sing faparits maromi tana asangan e Jisas a Tsunaun
    ma vovou faarof fatatabin patsukan iny amin vegiau Tsunia.
  wnc-wnc: Siwan mate notnabam! Buyambam tapaninu Jesuta nin pakutde ninda ginde kekeknga
    wamu takngatuat danina natapnong. Tupa ninda danidamuke ginda kepi anzing tawake
    tasiwawa Anututa dandupan take siwik ngang danidamukumang kakngakan ginda tawake
    atasikaing. Siwan kepi wa tawake tasining kakngata buyambam siknga siyok.
  bus-bus: Yã kɛ̀ gↄ̃̀n yɛ̀, ma gbɛ̃nↄ, á mà wa lɛ́n lán à maa a kuuna ká Ludanɛ
    nà. Á kuuna dɛ lɛ kↄ̀, mↄde wée wɛ́ɛ kɛɛawa, wée agbaa kpaaare wa Dii Yesu guu,
    àgↄ̃ kuu lɛ àgↄ̃ gaao.
  gub-BL: Herywyr wà, hereinyr wà. Pepyr urereko mehe ikatuahy ma'e paw uruzapo kar
    peme ure. — Aze pezapo ikatu ma'e nehe, ureze'eg heruzar pà nehe, a'e mehe pemurywete
    kar putar Tupàn a'e nehe, uru'e peme. A'e rupi peruzar ureze'eg, Tupàn imurywete
    kar pà. Urenoz ko ma'e peme Zezuz Zanezar her rehe ure kury. -Pezapo wiwi ikatu
    ma'e peho peiko nehe kury, uru'e peme kury.
  imo-imo: Ango kame, oi eno mane tipo Goteni kanopa penga pimo uluma teangei mele
    oi nimbo tirimulu. Aku teko paimbo teko moromele. Nalo kinye eno aku uluma paa
    teliko teliko paio nimbo Awili Jisasinga imbi lepo enonga konopuma paa enge tirimolo.
  boj-boj: O ijo was, kumbra bole kalil Qotei a tulaŋ areareteqnu qaji di iga na nami
    niŋgi osorŋgoqnem. Kumbra di agi niŋgi dauryeqnub. Ariya bini iga nuŋgo are miligi
    siŋgilatetŋgosim Tamo Koba Yesus aqa ñam na endegsi merŋgwom, “Niŋgi kumbra bole
    di olo torei siŋgilatosib yoqniy.”
  eng-DRA: For the rest therefore, brethren, we pray and beseech you in the Lord Jesus,
    that as you have received from us, how you ought to walk, and to please God, so
    also you would walk, that you may abound the more.
  knf-knf: 'An bayiţun ţi *Kriŧtu, ŋbaañşaan kaji na an, nado kajuk ţi un jibi nawooŋ
    kado, kadoo kaŋalana du Naşibaţi. Ŋme na manjoonan kë nado bi kado haŋ, kë ŋşë
    ñehanan abot akooţan ţi katim ki Yeŧu Ajugun : nakaan nataman maakan ţi pdo haŋ.'
  san-KHM: ហេ ភ្រាតរះ, យុឞ្មាភិះ កីទ្ឫគ៑ អាចរិតវ្យំ ឦឝ្វរាយ រោចិតវ្យញ្ច តទធ្យស្មត្តោ
    យា ឝិក្ឞា លព្ធា តទនុសារាត៑ បុនរតិឝយំ យត្នះ ក្រិយតាមិតិ វយំ ប្រភុយីឝុនា យុឞ្មាន៑
    វិនីយាទិឝាមះ។
  arn-NT: 'Fewla, pu peñi ka lamngen, llellipuwayiñ ka werküwayiñ ta tüfa Ñidol Jesus
    ñi üy mew: amuleay tamün nien küme nor mongen (chumngechi ta dew amuley tamün
    femken) ka chumngechi ta iñchiñ kimeltuwiyiñ tamün femael femngechi tuteaymün
    ta Ngünechen mew.'
  zas-NT: Yan, compniar raliduladx ree Jesucrist, razaꞌcan lëjt liaadx, rana tëën
    lojdi por laaman, guial ziꞌc nabandi yan ziꞌc ma balüün lëjt guibandi, din güündi
    ziꞌc rën Dios, gol been naguiejn gol basnuu mazri guibandi ziꞌc rënman.
  ken-NT: Bɔ̌ma, ndu bɛrɔŋ ambɨ, sɛ́ghati bhe ɛnyǔ bǎbhɔ́ŋɔ́ bɛbhʉrɛ nɛpɛ́m ɛnɛka
    nkúbhɛ́ mbɔ ɛnyǔ bǎkʉ̀ nɔ bɛ Mandɛm ámbɔ́ŋ maŋák nɛ bhe. Sɛ́nɨ̀k yɛ be mmʉɛt
    sɛ́mkpɛmɛ nɔkɔ ndu nnyɛ́n Yesu Acha bɛ mǎndɔk ambɨ bɛkʉ nɔ.
