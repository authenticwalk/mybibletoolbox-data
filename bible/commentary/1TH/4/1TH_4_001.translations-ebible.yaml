  dop-dop: Pǝ tǝnɑɣɑ mpʋ ɩlɛ tɑ́ tɑɑpɑlɑɑ mɛ ɩ́ nɑ́ tɑ́ kiŋ kɛ ɩsǝnɑ pǝ wɛɛ sɩ ɩ́
