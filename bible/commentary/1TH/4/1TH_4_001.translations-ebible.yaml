  pan-pan: ਮੁੱਕਦੀ ਗੱਲ, ਹੇ ਭਰਾਵੋ, ਅਸੀਂ ਪ੍ਰਭੂ ਯਿਸੂ ਵਿੱਚ ਤੁਹਾਡੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦੇ ਅਤੇ ਤੁਹਾਨੂੰ
