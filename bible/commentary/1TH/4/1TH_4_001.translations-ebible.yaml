    nim lamaskana aizina a Piran Iesu malasing kari: Naaguna gut kuna a roroiang sinim
    kana balas laba malasing kanaan uzaa, ma uzaa nanga.'
  kyq-kyq: 'Gɛnaamgen ɗoobm *al‑Masi ki, ɓɔrse do taar tɔɔlin̰ ki se, naaje kꞋje jꞋasen
    taaɗa: taa naaje kꞋdooysenoga te ɗoobm jaay naase aki kiŋg num tɔɔl Raa ki se.
    Ɗeere, ɓɔrse se kiŋgse se tecga aan gɔɔ naan̰ se. Taa naan̰ se ɓo naaje kꞋtɔnd
    mɛtse ute ro Mɛljege Isa al‑Masi se, kiŋgsen bin se, ɔkin̰ki ɔɔn̰ɔ ɔɔ Ꞌɓaansin̰ki
    te naan se.'
  kwd-kwd: Aia, Ta'a ni futanga agu, 'imeeru meru kwaifa'ananau no'o na ni 'ola te'efou
    famooru suria nga abulongaa ne'e fa'aba'itaa God. Ma meru su'aai mooru moru leka
    no'o 'i suria. Na alata lo'oo, 'imeeru meru orisi 'amooru ma meru ka 'unesi 'amooru
    la'u fana 'amoru dau tegela 'ani riufia la'u falafala le'a lo'oori. Meru soe 'amooru
    'ilo'oo suria dauru te'efou goru lado na nga Alafa la Jisas.
  ded-ded: Tosofocnina, neni Kebu Yesugoc kpeketahema negen negengngina miacnideac
    goroyoac yofi torokpema monggoc dedimbe. Anutungo ngenenu ngereeudeac ngeni yeac
    sing modacbisia. Ngeni yofinenggac ifi kecdae nga imocngo botucnginau yadiseri
    ambeso.
  ewe-ewe: Mlɔeba la, nɔviwo, míefia ale si wòle be mianɔ agbe be miadze Mawu ŋu la
