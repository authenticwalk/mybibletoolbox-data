  peg-peg: ଏ ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକ୍‌ ହାରିହାରାତ ଇନେସ୍‌ ଲାକେ ଚିନ୍ତା କିଜ଼ି ଇସ୍ୱର୍‌ତିଂ
