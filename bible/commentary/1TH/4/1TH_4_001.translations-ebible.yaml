    Reꞌ takꞌanic cꞌahchiꞌ kaꞌnam je aweh tak wili,
  tue-tue: Mecʉ̃tígãrẽ Jesús wãmemena mʉ́ãrẽ wãcũtutuare ticoa sũcã. “Biiro tiirécʉtiya”
