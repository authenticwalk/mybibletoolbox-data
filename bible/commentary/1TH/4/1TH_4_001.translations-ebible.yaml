verse: 1TH.004.001
translations:
  kpx-kpx: No haokuvuia, no Iesu ivimo la namigevege hoto ko evive. No lohoaleu la
    vaveve vade vai Dilava hoesehavoveve deiada ke loui la namigevelu. Ige laeau no
    hoto ke evisi vaveve kateale vama. Katealemo no isivilahale la vaveve keu ui tigei.
  okv-H: Eto, dagota namei kamei, ke nei amo ungo daingeto God ta uje avo ue iresova
    avo dagona ungota degi ahe poekihare ingito ambo ambo ereova eto ari avo be jigito
    kogoeto ava jo tapa na Bada Iesu ta javo ta erera.
  tbo-tbo: Walewalehiyai, geka ginouli waimulina, lolowa dewa to iatatiyemi ipa Yaubada
    ona likaohaya po geka hougahi amaka o wootagohi yaka ega ona wohouna ma ipa Guyau
    Yesu binei ona dewadewa gawahi.
  mal-C: സഹോദരങ്ങളേ, നിങ്ങൾ ഇപ്പോൾ ജീവിക്കുന്നത് ദൈവത്തെ പ്രസാദിപ്പിച്ചു ജീവിക്കേണ്ടത്
    എങ്ങനെയെന്ന് ഞങ്ങൾ ഉപദേശിച്ചതുപോലെയാണ്. നിങ്ങൾ ഇതിൽ കൂടുതൽ കൂടുതൽ വർധിച്ചുവരണമെന്നു,
    കർത്താവായ യേശുവിന്റെ നാമത്തിൽ ഞങ്ങൾ നിങ്ങളോട് അവസാനമായി അപേക്ഷിക്കുകയും ഉത്തേജിപ്പിക്കുകയുംചെയ്യുന്നു.
  grc-SR: ⸆ Λοιπὸν ⸋οὖν,⸌ ἀδελφοί, ἐρωτῶμεν ὑμᾶς καὶ παρακαλοῦμεν ἐν κυρίῳ Ἰησοῦ ⸆2
    καθὼς παρελάβετε παρ᾽ ἡμῶν τὸ πῶς δεῖ ὑμᾶς περιπατεῖν καὶ ἀρέσκειν θεῷ, ⸆3 ἵνα
    περισσεύητε μᾶλλον.
  bgc-bgc: हे बिश्वासी भाईयो, हम थारे तै बिनती करा सां, अर थारे तै प्रभु यीशु म्ह
    समझावां सां, के इसे जिओ के, परमेसवर ताहीं हम राज्जी करणा आळे बण सकां, जिसा हमनै
    थारे तै सिखाया सै, थम इस्से तरियां जीण लागरे थे, अर थमनै उत्साहित करां सां के
    और भी ज्यादा इसा करते रहों।
  khz-khz: Walakavamai maparami, geku kila ikana ea. Palagu vega-vererena ulanana
    raka pio maguli-tiwa gavega-ripamito. Taunatauna, gomi vovetaina gomagulina. Iesu
    Velekou aranai ganogimina e gavega-nagimina, mapio kwalimu-agira ularana.
  deu-TKW: Weiter nun, Brüder, bitten und mahnen wir euch im Herrn Jesus, daß ihr
    immerzu fortfahret zu wandeln, wie ihr von uns gehört habt, daß es sein Muß, um
    Gott zu gefallen, und wie ihr es schon thut;
  zsr-NT: Yetú caꞌ, böchiꞌ lzaꞌtuꞌ, niꞌa queëꞌ Xanruꞌ Jesús rátaꞌyutuꞌ lauliꞌ len
    ruchiztuꞌ icj nagliꞌ quië gunliꞌ ca nac le chnazëdliꞌ lu naꞌtuꞌ ca ral‑laꞌ gunliꞌ
    le rdzag ladxëꞌë Dios. Ca naꞌ chrunliꞌ, caꞌtecz gunliꞌ.
  lin-lin: Bandeko, mpo na oyo etali makambo mosusu, tolakisaki bino ndenge nini bosengeli
    kotambola mpo na kosepelisa Nzambe, mpe yango nde bozali kosala. Kasi sik’oyo,
    tozali kosenga na bino mpe kotinda bino na makasi, kati na Nkolo Yesu, ete bokoba
    kosalaka bongo koleka.
  hns-NT: Attjha, bhaai log, hamlog toelogke siekhailie hai aapan djiewan bietaawe
    ke djaise Parmeswar maange hai. Ham djaaniela kie toelog aise kare hai, aur ab
    hamlog Prabhoe Jiesoe ke naam se toelogse maangiela aur bientie kariela kie toelog
    ese djaada kar.
  noa-E: 'Khodamnaan, maach Pör Jesús iekta maach iek gaai thʉwi ĩs marau pãrag magam
    ig nʉm: Ich jãg maachdëu pãachig jaautarrjö, Ẽwandamag pãach ʉ̈uu oomkhĩir, ar
    pãach nʉmjö ich jãg agpierraata wënʉrrathʉ̈.'
  eng-EMTV: Finally then, brothers, we request of you and exhort you in the Lord Jesus,
    that as you received from us how you ought to walk and to please God, that you
    do so more and more.
  mib-NT: Te vijna hermano, íyó ɨnga jnūhun jeē cácahān ndahú rí jiín ró te cáhán
    nīhin ri jiín ró, chi súcuan cúní maá Jítoho yō Jesús. Je ni castéén rī nuū rō
    ndese cánuú caca ndaā rō návāha cusɨɨ̄ ni Yaā Dios. Te cácahān ndahú rí jiín ró
    jeē sa víhyá gā na cáca ró súcuan.
  lif-NT2: आल्‍ल कुनुप्‍मो फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ तामार हिङ्‌मा पोःङ् लॽरिक् आनिगे़लाम् के़हुॽआसिबा हे़क्‍केए के़जोगुम्‍ल
    के़वयिॽ॥ कर आल्‍लसाङ् यरिक् नुःरिक्‍काङ् कन् पाःन्‍हाॽ के़जोगुम्‍लए पोःङ् फाॽआङ्
    दाङ्‌बा ये़सुरे़ कुमिङ्‌ङो पेलि फाक्‍कासिगे़रो॥
  xnj-xnj: Hinu, valongo vitu, mjiwulili kuhuma kwitu ndi chamwiganikiwa kutama cha
    kumganisa Chapanga. Ndi chakaka mtama chenicho. Hinu tivayupa neju kwa liina la
    BAMBU Yesu muyendelela kukita chenicho kwa ubwina neju.
  mmx-mmx: Nia ana lox axap levelinga rak. Luvutnetak mi luvurinuk. Maga lox ase vam
    nimi mi lavatpas at limixin di nunu xusu mina rooro avukat la mina lok mo levempanga
    avukat ne Moroa i vara i. Mik lox i xerepmo, ketla ma sing nimi at lemeren Leeme
    Silok, ne Iesu keretna. Mina lolos kusu lorooro atnimi naba lok nunuan axap.
  cbr-NT: Nucën xucë́antu, Nucën 'Ibu Jesús cuëëncësabi oquin 'ësëquin cananuna ësaquinribi
    mitsu cain, uisai 'ianan caramina uisaira oquinribi Nucën Papa Dios cuëëntanun
    'ati 'ai quixunu mitsu 'unánmicësabi oquin 'aquinbi camina mitsun 'acësamaira
    oquin camabi nëtën 'ati 'ain.
  tee-NT: Pus ji qui'alak'avin ju quit'in ixtamalakachan ju qui'ucxtin'an Jesús icjunita.
    Chai yuchi iclalhiquilhtapujuyau chai iclalhimap'aksiyau ni at'ailhip'it'itch
    tachi ju xaclajunau acsni xaclajunau ta yu cavalh ju mi'atsucunti'an. Ta yu k'oxich
    capulhiula ju Dios. Chai icc'atsayau ni chunchach ju naviyat'it. Para va iclacasq'uinau
    ni palai at'ailhip'it'it.
  eng-LSV: As to the rest, then, brothers, we request, and call on you in the Lord
    Jesus, as you received from us how it is necessary for you to walk and to please
    God, that you may abound the more,
  cak-NT: Kach'alal, cuando xojc'ue' iwiq'uin, xka'ij chiwe anchique ri c'aslen ri
    nika chech ri Dios, y jari' tibana'. Y cami nakac'utuj chiwe pa rubi' ri Ajaf
    Jesús chi can man timalij niben ri utz. Y man xe ta nakac'utuj favor chiwe, xa
    chuka' can naka'ij chiwe chi can tibana' más y más ri nika chech ri Dios.
  pah-NT: 'Oromombe''u ore Jesus Cristo''ga pe mbo''eavo ga rehe ikwehe''i nahanahã
    ti peko katu Tupana''ga monhimohema pejihe javo. A''ero nahã pe ndekokatui. Igwaigwavete
    ore ehetei kiro pe me: Koji''i ti peko katu Tupana''ga monhimohema pejihe. A''ea
    ore ei pe me Jesus''ga repyga. A''ereki Jesus''ga nhandepojykaharete''ga ojikoty''a
    nhande pavẽi nhande mbo''eavo a''ea rehe.'
  sja-NT: Mãpai ɨ̃pemaarã, Cristopa tai jɨrɨt'erada perã ichi ũraa jarateedamerã,
    nãga ũraa p'anɨ parãmaa. Taipa mãik'aapa Tachi Waibɨa Jesupa k'inia p'anɨ parã
    p'anapataadamerã taipa jarateedap'edaak'a. Mãgá p'anadak'ãri, Tachi Ak'õrepa parãpa
    oopata pia ak'ɨit'ee. Ɨ̃rá wãara mãgá p'anapata. Mamĩda taipa k'inia p'anɨ waapɨara
    oodamerã Cristopa oopi bɨk'a parãmaa.
  xed-xed: Zwanama ɗa, nu skwi ta pɗaku ŋa mnay, ya nda ghada taghaghunafta ŋni ka
    kuni da magay ŋa zɗəganatá Lazglafta. Ya manda va tsaya ta nzakwa kuni ta tsa
    nzaku na. Ta ndəɓa ghuna ndəɓa ŋni ta dzvu katakata, ta vlaghunavla ŋni ta hiɗaku
    manda va tsaya. Ma hga Mghama mu Yesu Kristi, ka kɗaŋta kuni ta dzaʼa ta kəma
    ta kəma.
  mks-NT: Cuni jo̱ho va̱ha ndó ñani mí i̱, na̱ cúú cuéntá Jesús. Jihna na̱jána̱ha̱
    nde̱ ndo̱hó ndaja ndítahan caja ndó já ná tahan ini Ndióxi̱ xi̱hi̱n ndo̱. Ta xíni̱
    nde̱ já cája ndó a̱nda̱ viti. Xi̱hi̱n ndée̱ sáhan Jesucristo nu̱ú nde̱ xíca̱ ta̱hví
    nde̱ nu̱ ndo̱ ta sáhndá nde̱ chuun nu̱ ndo̱ ña̱ ná a̱ jándicoo ndó caja ndó ña̱
    na̱jána̱ha̱ nde̱ nu̱ ndo̱.
  gfk-S: 'Bar hinsaa mehet tane Krais, ura hapatam ira nianga mehet ura tangtange
    horek ta mu: mehet ga hausur mu be mu na lon hohaam ura halaro God. Ma tutuno,
    mu la lolon hobi. Ma sene mehet saring mu ma mehet haragat mu tano hinsane Jisas
    no nudait Watong be mu na tahuat harsakit ta ira numu bilai na nilon.'
  bmu-bmu: 'Urumeleŋ alaurupnini, keu kun kewö: Ahakmemeŋini Anutugö jeŋe aket dop
    kölmawaŋgö könaŋi kusum eŋgiinga mi lök köl guliba wuataŋgömakzemö, mi toroqeba
    gwötpuk ahakŋegöra uruŋini kuŋguzin. Neŋön qambaŋ keu mi Kembu Jisösgö qetŋe eŋgizin.'
  dgz-dgz: Dugup nuga daitonawa, nop nuga semu da mam. Inak ega gueguewa God atonuya
    anupen menan ame gueguewa nu wa ewaetoni e taiwanin go aigap sia taiwanian.
  eng-GNV: And furthermore we beseeche you, brethren, and exhort you in the Lord Iesus,
    that ye increase more and more, as ye haue receiued of vs, how ye ought to walke,
    and to please God.
  zaa-NT: Lebi'į hermanos, chi bidète' le por ejemplo tsè' qui' tu' tì'iỹa ná nu rú'ulatsi'
    Tata Dios qui'ni guni le. Pues, chi runi le nu rú'ulatsi'e, pero annana rul·luítsa'
    tu' le nna rinèni tu' le lani nombre qui' Señor Jesucristua qui'ni liguni seguir
    adiru nu chi yù le qui'ni ną́ ttu la' labani tse'.
  eng-WEBSTER: Furthermore then we beseech you, brethren, and exhort you by the Lord
    Jesus, that as ye have received from us how ye ought to walk and to please God,
    so ye would abound more and more.
  guh-guh: Tajamonae, nexata pinijicuenia pacamuxujiobatsi. Vajatuxanenë Jesús pejamatabëcueneta
    pacaitorobatsi xaniavaetsia panejinavanapaenexa. Pacatsipaebatsi rabaja cajena
    pacuenia pajinavanapaejitsiamë Dioso papecasivajamatabëcuenebarëyanexa. Bajarapacuenia
    panevajënaeyabelia xaniavaetsia pajinavanapare daxitamatacabijavabelianexa.
  bon-bon: Cime binamewale, cine weebibine ituge jaji Acejiyame te lipu ireclota mule
    tääpume singi, piiyepu cine umle gämi egä weene pepu mule ne ituge acata. Page
    cine weebibine cängena itemli-ninago piiyepu jijaninago Yageyame Keriso me ngii
    cabu, weene pui ireclota mule ne cerämu babo me wawename.
  nhw-BL: Huajca ama, toicnihua timechtlajtlaníaj chicahuac ximonejnemiltica quen
    quipactía Toteco quen tojuanti timechmachtijtoque. Ya anquichihuaj ya ni, pero
    tijnequij timechyolchicahuase ipan Toteco para achi más xijchihuaca.
  swh-ONEN: Hatimaye, ndugu, tuliwaomba na kuwasihi katika Bwana Yesu kwamba, kama
    mlivyojifunza kutoka kwetu jinsi iwapasavyo kuishi ili kumpendeza Mungu, kama
    vile mnavyoishi, imewapasa mzidi sana kufanya hivyo.
  wbi-wbi: Muvusililo, vanyalukolo, tukuvakangasia inumbula nakukuvasuma mwa Yesu
    kilisite. ndavule mulyupile uvulolesi kuhuma kulyusue ndavule jikuvanoghela kughendela
    na kukumunoghesia uNguluve, musila ijio kange mulutile na kuvomba vunono kukila.
  bba-bba: Ye n tie nɛɡibu, i ɡiɑ bɛsɛn min di mɛ n weenɛ i n sĩimɔ n kɑ Gusunɔ wɛ̃re,
    i mɑɑ mɔ̀ mɛ kɔ. Tɛ̃ sɑ yiire sɑ bɛɛ kɑnɑmɔ kɑ Yinni Yesun yĩsiru, i n mɔ̀ mɛ
    i n dɔɔ.
  eng-KJVCPB: Furthermore then we beseech you, brethren, and exhort you by the Lord
    Jesus, that as ye have received of us how ye ought to walk and to please God,
    so ye would abound more and more.
  kgk-NT: 'Ko''ánga oromombe''u jevy-ta pende rekorã, ore re''ýi kwéry. Oromombe''u
    va''ekwe pende rekorã. Mba''éixa po pejapo-ta Nhandejáry remimbota orombo''e va''ekwe.
    Ko''ánga pejapo voi Nhandejáry remimbota orombo''e hagwe-rami. Upéa-gwi oronhemonhe''ẽ
    jevy peẽ-my Nhandejáry Hesu réry-py: “Pejapo porãve rãve katu hemimbota” oro''e
    peẽ-my. Nhane moirũ-gwi nhande-vy Hesu oronhemonhe''ẽ.'
  waj-waj: 'Ti seenayaso, aa nnaagiai kua vooyauvaatama rikiaatee. Anutuuqo ngii too
    ngiiiyara yoketaakiaiveera tete variaunnaivaa ta ngii vitaakiaunnavai. Ngia ivaa
    teeda ta variaunnaneema variateeraivaara ta ngii vitaakiaunnavai. Aanna makee
    vaa ngia teeda mmuaakaraama variaanoo. Yisuu Kirisiiva ti aakiaiyauvaki variivaara
    ta makemakee yaagueeqama ngii kiaunnanoo: Mmannammanna itaama nnaasu variatee,
    kiaunnavai.'
  cpy-cpy: Ari okantari noyemijantzin-karite-paeni. Riitaki kantakae-yaawoni Awinkatharite
    Jesús nokantemiro iroka ñaantsi, noshintsitemi. Paerani niyotaa-kimiro pantayiteero
    okaatzi inimotziriri Tajorentsi. Ari pimatzimaetakawo. Roo kanteencha nokoyi eekiro
    piyaata-kaatyeero roojatzi pithotyaanta-perota-kyaawori.
  mpx-mpx: Talimeyau ge numeyau, wama baaba ana etulan hiwe. Iyaka ha pankitemiu yawalimiu
    ana pagan ga ni ola inoke Yehoba ni yaliyaya-agimiu, ge tunahot komiu iyoho pagan
    bolo o ku awaawaginol. Inoke sauga ya Babala Yeisu alana elana ha ba pagasisi-agimiu
    ge ha baewa eliyamiu pagan bolo o ni bwatabwata ya eliyamiu.
  wbp-wbp: 'Ngajukupurdangka-purnu Kirijini-patu, kujalparnalu yangka kamparru nyinaja
    nyurrurla-nyangurla kirringka, ngulangkajulparnalu-nyarra yangka yimi-ngarrurnu
    manu pinarri-manu nyarrpa yungunkulurla nyina Kaatuku yungunkulu wardinyi-mani.
    Yalumpu-juku jurrku-juku-nganpa yungu kuruwarriji nganimpakuju Jijajirliji Warlalja-Wiringkiji.
    Jalangu-malku, nyurrurlaju kankulurla jungarni-jiki manu yijardu-juku nyina. Ngurrju-jala
    kankulurla nyina jalanguju, ngulakuju yirnalu-nyarra ngari witalku yarda wangka
    pirrjirdi-nyayirni: Tarnngajukulurla warrarda kuja-juku nyinaya parra-kari parra-karirla!'
  luo-luo: Mogik, jowetewa, ne wapuonjou kaka onego udag malongʼo ne Nyasaye, mana
    kaka ngimau chalo sani. To koro wakwayou kendo wajiwou kuom Ruoth Yesu mondo umed
    timo kamano moloyo.
  nhe-NT: Huajca ama, toicnihua timechtlajtlaníaj chicahuac ximonejnemiltica queja
    quipactía Toteco queja tojuanti timechmachtijtoque. Ya inquichihuaj ya ni, pero
    tijnequij timechyolchicahuase ipan Toteco para achi más xijchihuaca.
  aii-aii: ܒܚܲܪܬܵ‌ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܒܸܛܠܵܒܵܐ ܝܘܲܚ ܡܸܢܵܘܟ݂ܘܿܢ ܘܦܲܪܦܘܼܠܹܐ ܒܝܼܵܘܟ݂ܘܿܢ
    ܒܡܵܪܲܢ ܝܼܫܘܿܥ، ܐܲܝܟ݂ ܕܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܡܸܢܲܢ ܕܵܐܟ݂ܝܼ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܚܵܝܹܝܬܘܿܢ ܘܫܵܦܪܝܼܬܘܿܢ
    ܠܐܲܠܵܗܵܐ، ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܒܸܚܵܝܵܐ ܝܬܘܿܢ، ܐܵܕܝܼܵܐ ܒܸܛܠܵܒܵܐ ܝܘܲܚ ܡܸܢܵܘܟ݂ܘܿܢ
    ܕܒܘܼܫ ܙܵܘܕܵܐ ܥܵܒ݂ܕܝܼܬܘܿܢ ܗܵܕܟ݂ܵܐ.
  esk-NT: Aniqatiumaaŋ! Uvvasuli uvaptikniñ iḷiñŋanikkaqsi qanuq iñuuniałiksraqsi
    Agaayyutmi quyaqnaġlugu, iḷumun iñuuniałiġianikkapsisun. Pakma Atanġuruam Jesus-ŋum
    atqagun iŋiġipsi uqapsaaqhusri atuitquplusri pitḷuglugu.
  msb-msb: Niyan, mga kamaranghod kan Cristo, naadalan niyo sa amon kun pan-o an pamuhay-buhay
    agod mapamahal kamo sa Dios. Sa bagay amo man gayod ini an iyo ginahimo. Pero
    sa gihapon bilang suruguon san Ginooʼn Jesus ginapakimaluoy namon kag ginasugo
    man ngani kamo na iyo pa gayod ayuhon an mas pa sani.
  cpa-NT: 'Jøng² dsa² roh¹³ jniang³, héh¹ la² jmo¹² Jesús tséih³ jnieh³ hniah¹²: Ma²ŋi²nioh³
    báh³ hniah¹² ju³lah lǿa¹² jǿg³ ca¹hieih³ hniah¹² ca¹tséih³ jnieh³ hniah¹² ha²lah
    hniu¹ Diú¹³ hi² ŋi³nioh³ hniah¹². Jøng² cøng² hi² ŋi³nioh³ báh³ hniah¹² juu¹²
    jøng².'
  dso-dso: ତେବେ ଏ ବାଇମନ୍‌ ସାରାସାରି ବେଲାଇ କେନ୍ତାରି ଚଲାଚଲ୍‌ତି କଲେ ପର୍‌ମେସର୍‌ ସାର୍‍ଦା
    ଅଇସି, ସେ ବିସଇ ତମେ ଆମର୍‌ଟାନେଅନି ସିକିଆଚାସ୍‌ । ଆରି ସେନ୍ତାରିସେ ଚଲାଚଲ୍‌ତି କଲାସ୍‌ନି
    । ତମେ ଜେନ୍ତାରି କଲାସ୍‌ନି, ସେ ଇସାବେ ଆରି ଆଗ୍‌ତୁ ଆଗ୍‌ତୁ ଜିବାକେ ଆମେ ତମ୍‌କେ ମାପ୍‌ରୁ
    ଜିସୁର୍‌ ନାଉଁଦାରି ବାବୁଜିଆ କରି ସାର୍‌ଦା କରାଇଲୁନି ।
  meu-meu: 'Varavaramai e, orena binai: Lohiabada Iesu ladana ai a noimuimu, bona
    a haḡanimuimu, emui raka dalana bona Dirava ihamoalena dalana, emai ai o abia,
    ba goadalaia.'
  yva-NT: Reama arakove weap, wusyinoe reamo unanuije rarorono wasai indamu wapa ana
    wadaveye ngko dave, mo Amisye aveti anayanambe. Tugae, wapa ana wadave maisyare
    omai to, weramu soamo reambeker wapo ravera miridi nseo.
  dgc-dgc: Nadid, a tétotop me, nitoldu me dén dikam i tama a ugali moy a ikasaya
    na Diyos. Ey tukoy me a kona dén sa i ugali moya nadid. Pero i hatul mia dikam
    nadid, éy sipagen moy ta lalo i késunud moy ta éya. Saya i hatul mia dikam a gébwat
    ni Panginoon Jesus.
  zpm-NT: 'Zig zobwi Jesús meṉ ndzon ne rnabey, laa no rso diidz lo to: zigse zie
    dze goḻtsoxcoraa gban to zigne rdziladz Dios,'
  hix-NT: Rowtà komo y, onà wyaro ryhe amna ahananàhyatxhe, amna wya àtàhkatxehkahra
    ro rma haka. Amnyehra amna nekarymanàrà menytxatxownà. Onà wyaro ryhe tehxorye
    manatxhe, ohxe roro oyehtxoho menye, kekonà amna, owyanye. Onà wyaro ryhe Khoryenkomo
    eyuhtxoko, kekon xarha amna, owyanye. Amna nekarymatxho yawo ro rma manatxow hatà.
    Àro hoko roro rma haxa ehtxoko nyhe. Àro wyaro amna ahananàhyatxhe, teryewrye
    ro, Txesus yano me mak ha, Kohkom yano me mak ha.
  sim-sim: Jisasin hishindiyanda ma jirin, mashi las a sawekwa karem. Nombo nombo
    os ji tiyanak Avui Wasilaka jirin or rupshikwa angop ni sawerik ji misiri sir.
    Uhundak os jimu tiyanduwa. Jir angop nir nga nakrem Wasilaka Jisasin ji tiyanda
    osik, jirin ni saumbornashinak ji sitambanaha, warje mende nga er ji funtlehavantlehe
    orin ji tiya ika.
  npi-ULB: अन्तमा भाइहरू हो, येशू ख्रीष्‍टमा हामी तिमीहरूलाई उत्साह र अर्ती दिन्छौँ,
    जसरी तिमीहरूले हामीबाट कसरी चल्नुपर्ने र परमेश्‍वरलाई रिजाउनुपर्ने हो भन्‍ने अर्ती
    पायौ र त्यसरी नै तिमीहरू चलेका छौ र त्यसभन्दा बढी पनि गरेका छौ ।
  cgc-cgc: Mga utod nay, na naan kay dyan kan-o, gatudlo kay ki kyo parti ta pagsunod
    ta batasan na makapalipay ta Dyos daw pasunod nyo man ame na patudlo. Anduni tenged
    ta katengdanan na atag ta Ginuo Jesus ki kami, gapangabay kay gid ki kyo na magprusigir
    kaw pa gid ta inyo na buat na makapalipay ta Dyos.
  tim-tim: Galama, den bâiŋe ire makmâ kepikmâ Yesu Humonenŋe yâkgât akmâ makyeŋgienŋe
    nâŋgâm heŋgemgowei. Ulik gulik agak meme Anutuŋe egâliaŋmap are mem manbiâ âmâ
    heroŋe akmap. Aregât keiŋe makyeŋgienŋe nâŋgâyi. Nâŋgâm mem manmâ âgâmbiâ uŋak
    miawaktâp aregât dondâŋe mem âgâwei.
  yor-yor: Ní ìparí, ará, a sọ fún un yín bí ẹ ti ń gbé láti wu Ọlọ́run, àní gẹ́gẹ́
    bí ẹ̀yin tí ń ṣe. Nísinsin yìí, a béèrè, a sì ń rọ̀ yín nínú Jesu Olúwa láti ṣe
    bẹ́ẹ̀ àti bẹ́ẹ̀ sí.
  wos-wos: Nana nyama bandi, némbuli wuna hukétéfi hundi watawuni. Guni mé xéké. Nani
    Néma Du Jisasna ximbu nani guniré hambuk hundimbu we. Nani hanja gunika wamben
    maki nani gunika wambula we. Guni yikafre sémbut huruta yikafre jémba yatanguni,
    God gunika yikafre mawuli yandéte. Hanja nani wungi wambeka guni wun hundi xéka
    yikafre sémbut huru. Nani guniré wambula we, guna hukémbu hurutenguka yikafre
    sémbut guna némbuli hurunguka sémbutré sarékéngwandéndéte.
  emp-NTPO: Maʌ̃ awara djabarã, daiba bãrãa jaradiasid̶aa sãwã Ãcõrẽ quĩrãpita nĩbad̶ida
    panʌda idjia bia unumãrẽã. Dadjirã Boro Jesud̶eba daiba bãrãa bed̶ea djuburiad̶ia
    ara maʌ̃ quĩrãca nĩbad̶amãrẽã. Wãrãda bãrãba mãwã o panʌa, baribʌrʌ biara od̶adua.
  eng-F35: 'Finally then, brothers, we urge and exhort you in the Lord Jesus: as you
    received from us how you ought to behave and please God, do so even more'
  ind-ind: Selanjutnya Saudara-saudari, sekali lagi kami sangat mendorong setiap kalian
    untuk hidup seperti yang sudah kami ajarkan, yaitu dengan cara yang berkenan kepada
    Allah, karena kamu semua sudah bersatu dengan Tuhan Yesus. Memang selama ini kamu
    sudah melakukannya, tetapi kami mendorong supaya kamu semakin bersungguh-sungguh
    lagi untuk hidup berkenan kepada Allah.
  pes-OPCB: دیگر اینکه، ای برادران و خواهران عزیز، به نام عیسای خداوند از شما استدعا
    داریم چنان رفتار کنید که خدا را خشنود سازید، چنانکه به شما آموختیم. البته، همین‌گونه
    نیز رفتار می‌کنید، اما شما را تشویق می‌کنیم تا در این مورد بیشتر تلاش کنید.
  mpt-mpt: Nekwal ibo ni weng mako baabenomabbiobe. Sino ni ibo bekebe biob dimo ni
    kukub ayamo ibo alebenoba baabenoba Ibo kukub olo wafueib mole Gode seinyemabebo
    genoba ibo wenteniba kukub ayamo wafu bliobe. Memalo Yesuse wengo ni omye kesoa
    ni weng olo baabenoba Ibo kukub ayam olo sbalma wafueine ge baabenoba wafu blib
    olo kla wafueine!
  ssx-ssx: Kametitio. Ameta꞉ paeyaaso hata꞉ ikana꞉ma꞉ Koda꞉ ta꞉na꞉ma꞉ homa꞉ tiaaso
    hata꞉ halo peleme tupa꞉ta꞉ nikana꞉ma꞉ amba꞉ waloma꞉me. Koto waloma꞉ tupa꞉ kone
    hata꞉ pelememe. Kutupa ameta꞉ iki honke alo hata꞉ ikana꞉ma꞉ Tekehali Yesu ipika꞉
    bikina꞉ ikana꞉ma꞉ mo hande hau mandaneeki wopu pu hamina꞉ iki sutiaasoma꞉me.
  mkl-mkl: Iŋɛ inɛ nwɑ ŋɑ, ɑ̀ kɔ nŋɛ si bɛi í sĩɑ i mɑɑ nɛ ŋɑ ku bɑ ku dɔ̃ɑ Ilɑɑɔ̃
    si. Ntɔi, ì wɑɑ ce bɛɛbɛ tɑ̃ ŋɑ. Ammɑ iyi í ɡbe nsɛi, ɑ̀ wɑɑ tɔɔ ŋɛ do irii Lɑfɛ̃ɛ
    Jesu, i hɑnyɑ i ce bɛɛbɛ i mɑɑ koo ŋɑ.
  gaq-gaq: ଅ ବୟାଁ ବାରି ତନାଇଂ ଇସ୍‌ପର୍‌କେ ଆଃମାନେ ନ୍‍ସାଃ ଡିରକମ୍ ବ୍ରୁଆ ଡିକେଃ ଡିଙ୍ଗ୍‌ନେ
    ଡିଙ୍ଗ୍‌ଏ, ଆତେନ୍‌ ନେନେ ବାନ୍ ସିକେ ପେଲେଃକେ । ବାକି ଦେତ୍‌ରକମ୍ ପେ ବ୍ରୁଆ ଡିକେଃ ଡିଙ୍ଗ୍‍ଚେଃ
    ପାଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍କେ, ମାତର୍‌ ଆକ୍‌ବାନ୍‍ ମେଃଡିଗ୍‍ ଜାବର୍ ଡିଙ୍ଗ୍‍ନ୍‍ସାଃ ଆପେକେ ନେନେ ଏଃକେ
    ମାପ୍ରୁ ଜିସୁନେ ମ୍ନିରେ ସାର୍‌ଲ ନେଡିଙ୍ଗ୍‍ ।
  gof-RNT: Wurssethan, ta ishato, Xoossaa ufayssanaw hintte waanidi daanaw bessiyako
    nuuppe tamaarideta. Hessi hintte koyroppe de7ida de7uwa, shin ha77i hintte kaseyssafe
    aathidi oothanaada Godaa Yesuusa sunthan hinttena woossosinne zoroos.
  unx-unx: ଟୁଣ୍ଡୁରେ, ହେ ହାଗା ମିଶିକ, ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସୁକୁଆଇଲେକା ଚିଲ୍‌କା ଜୀଦାନ୍‌ ବିତାଅ
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଏନା ଆଲେତାଃଏତେ ଇତୁକାନାପେ, ଏନ୍‌ଲେକାଗି ଆପେୟାଃ ଜୀଦାନ୍‌ ବିତାଅତାନାପେ
    । ମେନ୍‌ଦ ଏନାଏତେ ଆଦ୍‌କା ରିକାନାଙ୍ଗ୍‌ ଆଲେ ଆପେକେ ପ୍ରାଭୁ ୟୀଶୁଆଃ ନୁତୁମ୍‌ତେ ପୁରାଃଗି ହାରାଇଦିୟଃପେ
    ମେନ୍ତେ ବିନ୍ତି ଆଡଃ ଉସ୍‌କୁର୍‌ପେ ତାନାଲେ ।
  gah-gah: Nigivénegita, Guivahanite Izesuni agulizató lakagata aleko gakó makó lo
    likimitoze, gililo. Monokú miniki aliki itamó nenémo Ómasímo giliko lamaná itimó
    nenémini mogonáa lo lekemekuko giliake monokú minoakalímini iki mota niamó nene
    ámina iki amuza miliki minalo.
  lcm-lcm: Asi akamusai keve tungamem, namemtala pinipini imi ani mi saka pasal an
    si selen i auruk ani God, na vola ro using mipo pasal singina. Sikei kana si kara
    angtunganan ve Volava Iesu, namempo buk anguan akikit pok animi asi kami anguan
    asereiai amadot pok an ani keve laulauan ang.
  aer-aer: Ngkarte-arenye areyaye, nhenge anwerne apmere arrekantherrenhenge arrwekele
    anemele, anwerne arrenhantherre ileke nthakenhe Ngkarte akangkentye mpwaretyeke.
    Jesus Alartetyele ayeye nhenhe renhe anteme ileme. Lyete arrantherre iwerre mwerrele
    akwete anerlte-aneme Ngkarte akangkentye mpwaremele. Anwerne arrekantherre iletyeke
    ahentye aneme Ngkarte akangkentye mpwaretyeke awethe-ame-awethe, arlte arrpe-anenhele
    iwerre mwerrele anerrirre.
  qvc-NT: Masitakuna, kananqam Jisuspa shutimbi ancha rrugashushpa, kunaykillapa,
    yach'achishushqayshina, Dyusta masta masta kushichishpa kawsanaykillapa.
  tgl-ULB: Sa wakas, mga kapatid, pinapalakas namin kayo at hinihikayat sa Panginoong
    Jesus. Gaya sa inyong pagtanggap ng mga tagubilin mula sa amin tungkol sa kung
    paano kayo dapat lumakad at nagbibigay lugod sa Diyos, sa ganitong paraan kayo
    lumakad, upang magawa ninyo ito ng higit pa.
  cbs-NT: En betsabu inun en puibuun, Jesúsun nuku yununi jawen yusian nun matu yusintanima
    man unainwen taexun kenewendi nun ana matu kenexunai uindakanwen. Jaska badi tibi
    Dios man benimawatidu nun matu yusinkubainima man akai keska wakin ana jabiasdi
    jeneama akubainxankanwen, iwanan, nun matu ana yunuaii.
  xtm-NTPP: Ndijin ja ni ka nduu o sa'ya Su'si o a, vivii ni ka kutu'va ni ja ni ka
    kaxtnu'u sa naxe jin ko sa'a jin ko kuu ni sukan játna ini Su'si ma. Te sukan
    jâ ka sa'a ni. Te ja maa Jesús Iya Tátnuni ma ka jikan‑ta'vi sa te ka ndaka'an‑so'o
    sa nuu ni ja sukan jin ko sa'a‑ka ni.
  nnq-nnq: Ngoe makalongo mikibolite kwito ndela ejimpaligwa kutama nu kupala kunhwalali
    Nnoongo. Yene nga apantamanga. Lele tunnyopanga nu kumpembela kulina lya Angwana
    ana Yesu nnyendekeye kupeta penia.
  bao-NT: 'Yʉ yaarã, mecʉ̃ra Wiogʉ Jesucristo cʉ̃ ca dotiro mena “O biro biiya,” mʉjare
    jãa ĩi wede majio: “Ʉmʉreco Pacʉ cʉ̃ ca ĩa biijejarije mʉja ca biirique cʉti niirijere
    bʉaro jañuri tii jeeño nʉnʉa waarãja, jãa ca biirijere mʉja ca ĩa cõoricarore
    birora mʉjare jãa ĩi.” Biirãpʉa mee to birora mʉja tii nii.'
  san-ORI: ହେ ଭ୍ରାତରଃ, ଯୁଷ୍ମାଭିଃ କୀଦୃଗ୍ ଆଚରିତୱ୍ୟଂ ଈଶ୍ୱରାଯ ରୋଚିତୱ୍ୟଞ୍ଚ ତଦଧ୍ୟସ୍ମତ୍ତୋ
    ଯା ଶିକ୍ଷା ଲବ୍ଧା ତଦନୁସାରାତ୍ ପୁନରତିଶଯଂ ଯତ୍ନଃ କ୍ରିଯତାମିତି ୱଯଂ ପ୍ରଭୁଯୀଶୁନା ଯୁଷ୍ମାନ୍
    ୱିନୀଯାଦିଶାମଃ|
  huv-NT: Nganüy xecojow xechijquiaw, sasajan icon alinomb, satüniün wüx minüt Teat
    Jesús tanaámb merangan leaw andiüm Teat Dios atnej tenguiayiün wüx taquiaachasan
    icon. Masey sajawan temerangan atquiaj, nganüy sandiüman tanaámb merangan más
    xeyay najneaj.
  otn-NT: A nu̱ya ma̱ zi cu̱'a̱hʉ, jap'ʉ ma̱n'na ra̱ hya̱ ga̱ xi'a̱hʉ ya. 'Nɛ̱ gue'a̱
    ra̱ Hmu̱ Jesús di 'dacra̱ ts'ɛdi ngue ga̱ o'a̱hʉ n'yu̱ na̱ ra̱ hya̱ na̱. Ya xtá̱
    xän'na̱hʉ m'mɛt'o te ja ngue gdí̱ n'yohʉ ngue di̱ nu̱ ma̱nho'a̱hʉ Oja̱. 'Nɛ̱ ya
    gue'a̱ guí øthʉ'a̱ ya. Pɛ dí̱ nnegähe ngue ma̱n'na ma̱n'na gdí hyoni̱ ha di̱ nu̱
    ma̱nho'a̱hʉ Oja̱.
  nop-nop: 'Notniye, Wapum Jesu doktiŋa hanihehitubu-kiliti tiŋila noli indiŋ hanine
    nadineŋ: Mede Momooŋ foloŋ hatihati eŋ titiŋhik u Bepaŋdi kaŋ nadiune utumbadok
    hanihehitubu-didimegumun gineŋ uŋgoŋ hatiyaneeŋ. Mede Momooŋ foloŋ hatihati u
    kedem hatiiŋ, ala titiŋ u gigine tiŋa keleeŋ hatidok wendok haniyam.'
  obo-NT: Na ko-ungkay mgo suwod, nokopohinonaw kowd en konami taddot ko-ubpa no id
    kahaa-it Monama, woy idda en kos kodbovotasan dow pomon poron dangan. Ukit to
    kotungud no id boggoy konami ni Disas nod Longaggon, od buyuwon doy woy'd pomonduwan
    doy sikiyu, no od timulan dow pe-en iddon kodbovotasan.
  cak-ENT: Hermanos, tok xojc'uje' iviq'uin, xkabij chive achique ri nka' chuvüch
    ri Dios, y que jari' ri utz nibün. Y vocomi nkac'utuj favor chive que man quixtane'
    nibün ri utz. Y man xe tüj nkac'utuj favor chive. Pero chuka' nkabij chive que
    nc'atzinej que nibün más y más ri nka' chuvüch ri Dios, roma quiri' nrajo' ri
    Ajaf Jesús.
  lif-NT: ᤀᤠᤸᤗ ᤁᤢᤏᤢᤵᤔᤥ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠᤔᤠᤖ
    ᤜᤡᤱᤔᤠ ᤐᤥ᤺ᤱ ᤗ᤹ᤖᤡᤰ ᤀᤠᤏᤡᤃᤧᤗᤠᤶ ᤁᤧᤜᤢ᤹ᤀᤠᤛᤡᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤁᤧᤈᤥᤃᤢᤶᤗ ᤁᤧᤘᤕᤡ᤹॥ ᤁᤖ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ
    ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤧᤈᤥᤃᤢᤶᤗᤀᤣ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤔᤡᤱᤅᤥ ᤐᤣᤗᤡ ᤑᤠᤰᤁᤠᤛᤡᤃᤧᤖᤥ॥
  mie-NT: De mitan hermano, íyó incā tūhun jā cáhān ndāhví ndá nī jíín nú de cáhān
    nīhin nī jíín nú, chi súcuán cúnī maá Jētohō ō Jesús. Ja nī stéhēn ndá nī nūū
    nū nāsa cánuú caca ndaā nū tácua cusiī inī Yāā Dios. De cáhān ndāhví nī jíín nú
