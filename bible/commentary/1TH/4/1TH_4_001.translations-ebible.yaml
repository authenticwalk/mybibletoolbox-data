  bjp-bjp: 'Foron tualikmemtuul, nenge orek sabin i aragii: Kemtuul ka patrai ta gam
    ini matngan liu ae gamen liu ini, isi gamek falaes God, arae tom gam mimi la lo.
    Ma igii kemtuul ka sising gam ke kemtuul ka piispiis gam na asa Iesu Kumguui,
    isi matngan liu ae, ik lala kuum.'
  xon-xon: Tinaabitiib, ti nan mɔk nimi naah ga ŋa pu ki piir Uwumbɔr aasui na. Le
