    nyétə́ŋgɛ́né awóŋ, âbɛl boŋ nyéwóged Dyǒb menyiŋge. Enɛ́n ndín e abɛ́
    chɔ́-ʼaá nyéwóó. Bɔɔb-pɔɔ́, sêcháaʼ, sêlâŋge-ʼɛ nyé á dín á Sáŋgú
    Yesu nɛ́n bán, nyébɛ̂ nyékɛɛneʼ enɛ́n ndín e abɛ́ áʼsō.
  met-met: Tauna, amtum gabo ba am gabung haruanga teladi. Riamam hatuminga haringinam
    mana, kira tataga rangua Toxoratamona Yesu, binabu am gahanaunauang ba ahaxa maringina
    walingaimia bu alibu Urana yaha. Am gatubatubang masup ba alibu bila ba, saing
    axabia am galibu bila ba xaung haruanga Toxoratamona Yesu tabinam mana ba. Am
    gaxabia ba ahaxa mana walingaimdi bila ba, ne hatata am gaxusungang am gaharingiang
    ba alibulibu sibuna.
  kpj-NT: Waityhydỹỹdu seriòre, timybo òbitimy ahãbenykemy rebedeerynyre Deuxudeewina
    wahe. Iratyre tahe arexitòenykre Inynyrỹ Jesuisi òraru‑ki, òbitityhymy boibenybekemy.
    Kia tahe teerytenyte.
  zao-NT: 'Kona reta goo wetsʼn ne btan na, naab nee ne nabee nee lo goo kon yalnabee
    chaan Jesús Zha Nabee loʼaa: Btsow goo kuu nlaaz Diox, taxal mloo nee lo goo,
    ne wlipaa ngetsowa gooy per masraa btsow gooy tsa gak naroob raa goo.'
  byx-byx: Dai be qatikka raqurla de ngu narliip ngu tekgel ngen ip ngen diit kut
    lungera ama Lengi i murl auur a Slurlka ma Iesus Kristus ka reqerl a ngen na nget.
    I maikka lungera ama Lengi dai ngere teqerl auut ip per auur a mugunes, dai uure
    tekmet ne ama atlu sagel ama Ngemumaqa iv ama arlias per a qa. I nguat drlem ai
    ngenet dade lungera gua lengi, dav as maikka ngu narliip ngene taqa tekmet iv
    ama atlu ngen malai, ip ngene narligel ma Iesus auur a Slurlka aa Lengi.
  ctu-CTI: 'Wale hermañujob, chʌncol c subeñetla ti wocol t''an cha''an ti lac Yum
    Jesucristo: Yom mi la'' wajñel ti wen bajche'' ti lojon j cʌntisʌyetla. Chʌ''ʌch
    mi'' mulan Dios. Chʌ''ʌch chʌncol la'' wajñel. Pero yom tyo mi la'' más ajñel
    che'' bajche'' mi'' mulan Dios.'
  zos-NT: Y yøti mi va'ṉgatya'mbøjtzi y mi ndzajmatya'mbøjtzi ndø Comi Jesus'is ñøyicøsi
    va'cø más mi ndzøjca'ṉøtyamø jujche mi ndzajmatyamuse øjtzi. Oy mi ndzajmatyame
    jujche vøjø va'cø ndu'ṉajtamø y va'c mi yac tzø'tyam Dios contento.
  gvs-gvs: E tuwaina ima nuwonúwana maniyedi sikaaiyaka. Segowo, boi kavatulukoimi
    manakaemi itoboinemi kooketoiya be nakae Yaubada kovaauyaone, e nakae bogina koguuinuwe.
    Go ame kakawanoi yaimi be nakae ima spwagógana ida Tomoya Yeisu taiyao pasina
    kakatuliwolemi tuwaina nakae koguinuwevilevīle.
  kbm-kbm: Angg nune-ngen, ayeu ganei yaun be gabul yem ve ganei unes aim luev nitangi
    ebe Pomate gili vie be tang-givin ok. Be galkik etenik ayeu ganei yaun gwangn-e
    be gas bing gitangi yem be ganei gisov Amol Bamo Yisu ane gwang-ne be ganei; unalgum
    gen vie molge nitlek ete galkik ulgum uvang nik.
  tew-tew: 'Tíˀûuwin páaḏéˀin, nää nä́ˀi wâytu̖ˀâ̖a̖mí: Háa unbí wówátsi bînhûuwíˀin
    Yôesi Táḏá bînhíhchannamíḏí wâyhá̖ˀanhoˀ, hewänbo Naˀinbí Sedó Jesus-di dînkꞌûˀ
    wâydaaˀa̖míḏí heḏá wâytumakheˀa̖míḏí shánkí wänbo úvísóˀḏêe-íˀin kin úvíˀâ̖a̖míḏí.'
  rmc-rmc: No akana, phralale, mangas tumen a dovakeras tumenge andre amaro Raj Ježiš,
    hoj furt buter te baron andre oda, so amendar priiľan. Bo amen tumen sikaďam,
    sar kampel te dživel a te avel pre dzeka le Devleske a avke imar the dživen.
  apr-apr: Ang di diemam nga, am nga amwete pang ye dada dook mata yo Maro lono bet
    katoo ngan oo. Le moolmool, ang ngan katoo dada dook mata tina ngan. Bong dookoot
    nga, amwete le koomam mede pang ye Tool Mai Yesu ene nen, bet kanepe ngan katoo
    dada tani in le ikenen leu.
  tiy-tiy: Atin do dumo gey, wén soy béréhé keye begom. Ténoro gey begom i fatute
    adat rigoné kom inok mésuwat i Tuluse de. Atin been i niy rénigo gome. Atin béleewe
    ni sabaf bé atura keye tidéw dob Kadnane Jesus, ongoté key dob begome bé umana
    kom i da nan fiyo rigoné kom.
  nlg-nlg: Ma eni ghua ghau rana taluutuni, ighai tai kurutighau tana ahana Lord Jesus
    ge kau kabu tana vola te maemane te liona God, te vagha tai taraighau nia. Mau
    nea te vagha eni taeni, mai ghoi bosa patupatughau so ge kau nia tona haliu na
    vola te maemane te liona God.
  dgr-DOGNT: Sèot'ı̨ı̨, nǫǫde t'à ı̨łaà t'asìı ghǫ naxıts'ǫ̀ eehtł'è ha dehwhǫ. Dànì
    Nǫ̀htsı̨ wınì k'ę̀ę̀ ts'eedaa sìı weghǫ hoghànaxets'eèhtǫ ı̨lè t'à dıì hanì aahda
    hǫt'e. Gots'ǫ̀ K'àowo Zezì weyatıì dahxà k'èdaà hanì aahda naxìts'edı, naxıghǫnàdats'eetì.
  pes-OPV: خلاصه‌ای برادران، از شما در عیسی خداوند استدعا و التماس می‌کنیم که چنانکه
    از ما یافته‌اید که به چه نوع باید رفتار کنیدو خدا را راضی سازید، به همانطور زیادتر
    ترقی نمایید.
  ron-1924: Ынколо, фрацилор, фииндкэ аць ынвэцат де ла ной кум сэ вэ пуртаць ши сэ
    фиць плэкуць луй Думнезеу, ши аша ши фачець, вэ ругэм ши вэ ындемнэм ын Нумеле
    Домнулуй Исус сэ спориць тот май мулт ын привинца ачаста.
  tpz-tpz: Kën kea, me ra kën vamen, emöm to vataare voh em peöm pa ma taateꞌ ne eöm
    se suksuk nem, paröm vavatet nem o iu pe Sosoenën. Eöm to vatet vahik voh em pa
    ma taateꞌ poë varih. Ivëhkëk kuru, emöm to ihi e nem peöm, pamöm kehkeh vaeh nem
    a ma kokoman peöm manih pa ëhnan e Sunön pea Ieesuꞌ. Ivëh, köm se makat rakah
    nem pa nok vavih a ma taateꞌ poë varih.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, Tiyarafenu ma amusin in nain avúaváká
    bano van mi Bafan Yisasin aviká tiretí ankan aní ukhé uno. Máan tukhare saréa
    mai avúavá bariyan ná moéke varano van mi ákonaé tiamiyá tiféuno.
  rkb-NT: 'Aba ahabo botu tsiktsasokonaha katukytsa. Hawa tsimyzurukunaha anahi ahabo
    botu tsiktsasokonaha ana kino tsiwabyziunaha. Deus harere bo hyỹ tsimykaranaha
    ana humo hi ahaspirikporẽtsa tsimoziknaha. Iwaze Deus ahahumo tsakurẽta. Aba iwa
    zubahaty tsimaha zeka tisapyrẽna ty tsimykaranaha. Abaka tisapyrẽna ty puẽtsiktahaktsa.
    Abaka ahape my: — Deus harere bo hyỹ tynakaranahaktsa kytsa. Mytsasokozo mypehakatsa
    Sesus humo ahape my. Deus harere humo pykyhytu tynakaranahaktsa kytsa —.'
  san-THA: 'เห ภฺราตร:, ยุษฺมาภิ: กีทฺฤคฺ อาจริตวฺยํ อีศฺวราย โรจิตวฺยญฺจ ตทธฺยสฺมตฺโต
    ยา ศิกฺษา ลพฺธา ตทนุสาราตฺ ปุนรติศยํ ยตฺน: กฺริยตามิติ วยํ ปฺรภุยีศุนา ยุษฺมานฺ
    วินียาทิศาม:ฯ'
  iws-iws: Bɨiya krɨma kɨmiir bɨdiyar ikɨ boɨnmauuɨm mɨ kɨmiir bɨdiyar mɨ ɨisiimauuwɨm
    siyɨuɨn Adi Komii krɨmiir Wanɨn siir wakaeyokna apanɨn mɨ maɨrgɨmaɨrga siir nwo
    haigɨnɨuwɨm mɨ krɨma ɨna nɨnoknɨnkɨnɨm mɨ kɨma sɨmiir tɨri mɨ krɨma kɨmiirɨn wɨ
    asi srɨinanae krɨmiir Bɨiyan Inkam Komiiyɨn Jisɨs siir yai ɨmiiramɨn mɨ kɨma tɨ
    siyɨu ɨiirɨn wɨ hɨrii hɨriinanar tɨrnanae.
  pol-SZ: Przyjaciele, ze względu na Jezusa, naszego Pana, ponownie gorąco was zachęcamy,
    abyście byli coraz bardziej doskonali w waszym codziennym życiu i byście starali
    się podobać Bogu. Wiemy, że już to robicie, bo nauczyliście się tego od nas.
  ztq-NT: Por tiitspey nii bneetsy Jesús loo noo, lëë noo xñab nii ksaandy to nii
    kpañ do sinak nii bluuy noo lo do parñee kuuñ ksak to Dios.
  zai-NT: Hermanu ca', bisi'di du laatu modo racala'dxi Dios sa tu, ne cayuni tu ni.
    Yanna rinaba du laatu jma rusi guni tu ni. Cayabi du ni laatu purti ma xpinni
    Jesús laanu.
  upv-upv: Tasi kem nir, nuwra bosp̃e suri vajin liken se kami. Namvisviseni pa kami
    renge sel nga puloli Atua p̃ir tevi kami, ko lelingenok kamok-vijuri sel nen.
    Ko namngoni kami renge nise Numal Iesu nga kapvijuri sel nen p̃irres kele wor,
    ko nga nolo kami puto p̃iterter rengen.
  wap-NT: Wairibannao, mishi watominapa-kidan unao kaiman kidaꞌo mashaapa-karu dauꞌu,
    umashaapa-kinaa nii kaiman manawun, Tominkaru nyukunuu kawanaꞌati. Naꞌapaꞌa naa
    mishi umashaapan watominapa-kidan kawanaꞌati unao. Mazan aizii wanaobanaa Jesus
    aipan kawanaꞌati, waaipan umashaapan kaiman, powaꞌa zii umashaapauzon ai kiwiin.
  mva-mva: 'Tarito, pile nema alalaurituka nge bokai: baituka Nanaranga mata-nao kamasukoaki
    be ono suri dauiauia kana nge kisikeng-doi-kaming be kakaua. Be kaituka-tina nge
    bokainatuka-la ka kasukoaki! Bokaibe Tanepoa Iesus ara-nao be kiakoro-kaming be
    kisinau-kaming kaba bokaina-la kamamuzimuzi. Be muzinga-ming nge dalaba-la be
    daeno.'
  dwr-NT: Simmi wurssethaan, nuunaadan Xoossaa kaalliyaawanttoo, Xoossaa nashechchanaw
