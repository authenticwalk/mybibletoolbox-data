    ragiragi kawaya kawareya wi ade nidimei da wi mara-mara inako mena kwaiwogoi yamoi.
  nko-NT: Apíó, ɩtráhɛ a, anɩlósuná mlɩ tsiátɔ́, mɛ́nɩ Bulu ansɩ́ bégyi mlɩ
