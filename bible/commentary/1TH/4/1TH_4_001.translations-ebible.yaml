    malalo luto nolune.
  amm-amm: Woli iyali, imo topimo mo amai. Imo toku lukasikomokinukuwo, Kotoso aluwai
    itouniyaimo monoi. Aluwai itouniyaimakinuwomo, to mo mulu mo waliyo. Ainonani
    monoi toku imo lukasikomokinukuwo mo, koini imo kwaimokokinuwo, lolai mani, na
    taluwai itouniyaimo manonuwo. Ulai ti monoi imo amiso na tikikomonukuwo. Aluwaiyakinuwomo,
    na pa aluwai itouniyaimo manowo. Isiso Siyoliyo tiyomu, no monoi no.
  zaj-zaj: Hakimambukizo, ndugu zetu, tuwafundiza vija vimulondigwa kukala giladi
