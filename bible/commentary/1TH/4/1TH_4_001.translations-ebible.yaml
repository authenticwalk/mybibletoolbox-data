    de7iya maaraa; shin ha77i hinttenttu kasewaappe loythiide oothanaadan, Godaa Yesuusa
    sunthan hinttena woosseettonne zoreetto.
  kfw-kfw: Ajuohekna ah ulenai ngai, nangni'n keini diangnga inphut angtho-thoa Pathian
    malung kamintai ringkhuo ah ringnasik ah ning-inchu angnga. Adik, hiwahi, nangni'n
    hiwa ringkhuo lam hin ninglaring, tuunchu nangni'n Pumi Jisu ramingnga kheella
    thonasik ah keini'n nina khat-um masokna kinnanei.
  bfz-bfz: आखरी रे ओ प्यारे साथी विश्वासियो! आसे तुसा ते बिनती करूँए और तुसा खे प्रभु
    यीशुए रे समजयाऊँए कि जेड़ी तुसे प्रभुए रे नाओं ते एड़े तरीके ते जिन्दगी जिओ जो
    परमेशरो खे खुश करोई और जेड़ा तुसे चलो बीए, तिंयाँ ई ओर बी बड़दे जाओ।
  cuk-09: 'Emigindi gwenadgan, Dummad-Jesús-nuggi anmar bemarga ise-wilesagwar sogsun,
    degi, bemar-unamarsun: Ar igi anmar bemar-odurdaksa, bemar igi gudiguele, Bab
