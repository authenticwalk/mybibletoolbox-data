    ini, lakukan saja lebih dan lebih!
  omw-omw: Qio ni kata pakyaa tuaavo, haaru tire nkyivata variqata nkyi timwa nyita
    mwataama kye aanra kyuqeraqaa nrohivaro Kotiva nkyiara qamwateqaro variarive qiavarata
    nkye mwi quara riora. Nkye matevata mwi quara rieqata nrohi variara. Tire teta
    vunyaa vaisi Iesusi Karaisirara rieqatama nkyiara po kye tita kepukyaqama kye
    tiqata, Kotira aanraqaa mwitaa mwitaama kye nrohiate tunanra mwi quara nraahu
    riemwaqi viqatama anomakye mpoqiavata mwi quara riemwaqi viqatama mwi aanranraqaa
    quaterama, turo.
  yrb-yrb: Naiyemutu, nanu mui sina ewado eawe. Yanu Dera Waria Amara Yesuma buna
