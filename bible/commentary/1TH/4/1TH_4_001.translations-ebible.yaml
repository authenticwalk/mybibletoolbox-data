  azg-NT: Ndoꞌ naneinhin ꞌoꞌ ntyjë na vantyja nꞌonhoꞌ, coꞌnanꞌmán ndëëhoꞌ ndoꞌ conanꞌquiꞌmaanꞌhoꞌ
