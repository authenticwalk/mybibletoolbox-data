    dakhwa'yaa nyąą ąįį gwik'eegwahthat kwaa t'igii'in ts'ą' Vit'eegwijyąhchy'aa t'ee
    Ch'anky'aa Shroodiinyąą nakhwats'an ąhtsii t'oonchy'aa.
  gvn-gvn: Kaki bamangka yanyu kuku bayjal, nyulu yalarrku God bayjal. Nyulu kari
    bama bayjal, nyulu Godku bayjal. God junkurrji bajaku, nyulu nyungu Wawu dayirr
    dajil yurranga.
  nna-nna: Jintalu panypanyayili nyungungu muwarrja. Palarrangulu panypanyakatarrangulu
    panypanyayinganakupa, panypanyayili Ngarrkangangarra. Ngarrkalungarra yinyanyurrinyi
    palinymili Ngalypakata Pirlurr, munu panypanyaku palinyja.
  nhy-NT: Ijkón kiné, tla akaj amo kineki kineltokas in yin tlanawatile, kijtosneki
    mach kineltoka in Dios. Porke yin tlanawatile mach witz de akaj tlakatl, sino
    witz de Dios, katlej techmaka iEspíritu Santo.
  asm-FB: এতেকে যি জনে এই শিক্ষা অগ্ৰাহ্য কৰে, তেওঁ মানুহক নহয়, কিন্তু যিজনে তেওঁৰ
    পবিত্ৰ আত্মা আপোনালোকক দান কৰিলে, সেই ঈশ্বৰকেই অগ্ৰাহ্য কৰে।
  okv-okv: Eto God Ahihi ikari embo amina ungota degi Ahihi Otohu ikeuja avoeto embo
    amuna ke erena erevi peive euja amo embo ta ke mane rate God ta ke avo peive euja.
  mxt-NT: Ta yucuan chaha yóó ñu cha ña cuñí tyasoho tuhun ihya, ñima tuhun ñáyɨvɨ
    ri ña tyasohó ñu, soco tuhun Nyoo ña tyasohó ñu. Vatyi suri maa Nyoo chaha̱ ra
    Tatyi Ii ra chi ndo.
  tzo-NT: Hech yu'un ti much'utic mu spas ti muc' avi mantal li'to, ma'uc smantal
    crixchanoetic ti tsp'ajbe. Ja' tsp'ajbe smantal ti Diose, ja' ti laj xa yac'bucutic
    quich'tic ti Ch'ul Espíritue.
  ind-AGS: Jadi siapa pun yang menolak ajaran ini bukan menolak manusia; tetapi menolak
    Allah yang memberikan Roh Kudus-Nya kepada kita.
  omw-omw: Tire mwaa mwi quara nkyi timwa nyuna quara mpovanto mwoqa mwianriva hia
    vaisivauma mwoqa mwiananro. Mwi vaisiva Kotiva nai mwanraqura nkyi nyi varira,
    mwiama mwoqa mwiananro.
  yrb-yrb: Anama i wasu sina imutawa utasuna emenu imueta ekodawa utasute Godi Dawa
    Danu Imumu Kotofu yaba matasuro dawa i Godinu imueta ekodasu.
  maa-NT: Jè xi ochrjekàngui kjoa̱ koi, mìtsà kjo̱hítsjeèn ts'e̱ xi̱ta̱ ochrjekàngui,
    kjo̱hítsjeèn ts'e̱ Nainá ochrjekàngui; nga jè xi tsjá‑nò Ini̱ma̱ Tsjeè‑la̱.
  mcq-mcq: ꞌEnajihunaꞌe ea irara ike hene pataarohujaho hu emaa papataarohu kaivo
    Godi kaꞌene Huni ꞌAvena mahaji pataaroha avanu.
  sus-A: نَ كُي، مِشِ نَشَن تٌندِ مَ يِ قٍيٍ رَبَتُدٍ، عَ مُ تٌندِشِ عِبُنَدَ مَ شَ
    بّ، عَ تٌندِشِ عَلَ نَن بّ نَشَن عَ شَشِلِ سّنِيّنشِ قِشِ وٌ مَ.
  jpn-1965: ですから、このことを拒む者は、人を拒むのではなく、あなたがたに聖霊をお与えになる神を拒むのです。
  fra-SBL: C'est pourquoi celui qui rejette cela ne rejette pas l'homme, mais Dieu,
    qui vous a aussi donné son Esprit Saint.
  yka-yka: Hangkan manayikutan toloˈ inin, dumaˈin manusiyaˈ tinayikutannen, saguwaˈ
    iye tinayikutannen, Tuhan mangurungan kaˈam Niyawa Sutsihin.
  mle-mle: Adiy duw taakw ki kalivatuwa majik lakw wakidiy, aal duw diki majik lakw
    maa wu. Aw aal God diki majik adi gwurak dikidi Mawul kwiykwanadi God, diki majik
    lakw wadanaala.
  shp-NTPO: Jaskara iken, tsoaki neskara esébo ninkákashamai, jara jonibaon yoiai
    ninkakashamai iamai, ja jawen jakon Shinan mato menia, Diossen joi ninkákashamaira
    ja jaskatai.
  aom-aom: Ëhuni ae rahu ëhi jiëꞌe jögoru dejonö buꞌöromo öehu jijihanovëꞌoho ëhi
    jiëꞌe aribövioho jabu bogo aho no bijönaguoꞌi aꞌi God bijönimoruomajeje. Röhu
    God-ro hesi Aruꞌahehu mu maemu barovajoho suvuoramuijajeje. Aruꞌahehu mu maemu
    barovajoho suvuoramuijëꞌëro ëhuni no ëhi gemuoho mu maemu vaebe jijihoꞌejo.
  geb-geb: Maaŋ muuŋgiap, guma ana kha kameŋ daaŋgia khɨngi, ana guma suaŋgi kameŋra
    daai fhuvara. Ana Fhe Bakɨme suaŋgi kameŋ daasui. Mba Fhe Bakɨme, ana won Ŋina
    Ŋaarar nde ndɨɨi.
  bsj-bsj: Tano nyori gwam niwo wureri kebo nob kweneb mib dila kwama niwo neken liyar
    cere duktangka cekeu nyo kumen.
  cak-cak: Roma c'a ri', ri man nrojo' ta nrac'axaj ronojel re', man chiquivech ta
    vinak nuya-vi can rij, xa chuvech ri Dios ri ruyo'on-pe ri Lok'olaj Espíritu chike.
  chf-NT: Machca mach u tz'onä ni t'anda, mach jin u t'an winic que mach u tz'ombe,
    sino que u t'an Dios ni mach u tz'ombeba. Une chich u yäc'bonla u Ch'u'ul Pixan
    täjcac'ola.
  tlf-tlf: '@see-verse:1TH.004.007'
  piu-2006: Wangka palunya Katutjaku wangka, wiya nganampa kutju. Tjinguru nyurrangarri
    Yiitjuku walytja tjuṯangku wangka palunya kulira wantiku. Yalatjinyurra Katutjaku
    kurrunpaṯarra kulira wantiku. Katutjalu palumpa kurrunpa nganaṉanya tjarrpatjunkupayi,
    nganaṉa palunya kulira tjukarurru nyinanytjaku.
  poh-NT: Til aj ticꞌacharok tak kꞌuruꞌ jeꞌ ricab ra̱j i Dios eh ma̱kꞌeb lok chiri̱j
    acꞌux tak i kꞌoro̱j chic aweh tak maj hab wach reꞌ maꞌ ra̱j ta ricꞌamam na̱ i
    kꞌoro̱j, maꞌ xa ta chiwach i winak cꞌahchiꞌ rikꞌehtam ri̱b til laꞌ woꞌ cꞌahchiꞌ
    rikꞌehtam ri̱b chiwach i Dios reꞌ xyeꞌbic cho reh Lokꞌ laj rUxlabal chi naricholic
    cꞌacharic pan holonquilal.
  tue-tue: Tee wederi boohégʉno ʉ̃sãrẽ boohégʉ mee tiiquí; Cõãmacʉ̃ Espíritu Santore
    ticorigʉpere boohégʉ tiiquí.
  bjp-bjp: Pesu, male tikas i soke ufu fafausum igii, biil i soke ufu kaltu sau, biil.
    I soke ufu God ae i ta Tanwa Kalkaluu la usuf gam.
  xon-xon: Unii umɔk yii mmɔkm ngbaan na, naa ye binib aamɔkm le u yii, u yii Uwumbɔr
    u tii nimi Waafuur Nyaan na aamɔkm la.
  tzo-ZNT: Mi oy muchꞌu ta slaban li mantal liꞌi, maꞌuc smantal crixchano ta slabanbe;
    jaꞌ ta slabanbe smantal ti Rioxe. Yuꞌun Riox onox iyacꞌ jchiꞌintic ti Chꞌul Espíritue
    ti chopol chil mulile.
  mpm-NT: Ti nu ka iyo sava yɨvɨ ka skexiko jnuꞌun ni xnaꞌan ri, ko ansu nuu jnuꞌun
    un ka skexiko i, chi suꞌva ka skexiko i maa jnuꞌun Yandios, ya ni jaꞌa Espíritu
    Santo nuu yo ja na koo ndoo yo nuu ya.
  ots-NT: Car cja̱hni ca jin da ne da dyøjti na̱r palabra na̱ dí ma̱, jin gui jønguitsjɛgö
    i despreciagui na̱m palabra. Guejtsjɛ ca Ocja̱ i despreciabi nʉ́r palabra hne̱je̱,
    como rí hñe̱ guegue na̱r jmandado na̱ xtú xihquijʉ. Ca Ocja̱ xí ddajcöjʉ cár Tzi
    Espíritu pa gu yojmʉ‑ca̱. Como rá nttzu̱jpi car Espíritu Santo, i nesta dur limpio
    yʉm vidajʉ hne̱je̱.
  hoy-hoy: ईद कारण जो ईद शिक्षा अक नकार्सतान, आव मंळसा अक ईला लेकीन परमेश्वर उक नकार्सतान,
    जो तान पवित्र आत्मा नीमी कोळतान.
  amo-amo: Bara nene ulengena ari ilelena anit ari anari ba, Kutelleh ari ulenge na
    adin nizu Ufunu Ulau udu kitimine.
  pjt-pjt: Ka nyura tjukurpa nyanga palunya kulintja wiyangku wantirampa Godanya anaṉi
    munu palula tungunpunganyi. Panya tjukurpa nyanga ngayulu nyurala wangkanytja
    Godaku tjukurpa, ngayuku wiya. Ka panya Godalu nyuranya Kurunpa Miḻmiḻnga ungu
    nyuranya tjukaṟurungku nintintjaku.
  cwe-cwe: Lelo yeye yoyolema mafundizo yano hamulema munhu bule, mbali komulema Mulungu,
    yoyoweng'ha Muhe Yelile.
  daa-NT: Ŋaar-ak, gem kaak poocaat kaaw-anta, ŋa poocɗo kaaw ta gemor di, ŋa poocaat
    kaaw ta meen̰ji Buŋ kaak beraako Ruwwiney.
  mlp-mlp: God anad i nazaq wastitayeq osam haqad in ago Bugaw Dimunta igaqta. Nazaq
    iyan on mataw an waq asuleqin teko ya bilayta na gileh ugad in matmo aqez a hi
    othasayta. Haiqgam. Na in God-mo aqez othasayta.
  ape-C: Namudok aria shashudok arpesh douk shukri uwok um shumnek enyudok baraen
    iri douk madae shukop agabus apak arpesh atup uwe, uwok. Eshesh douk shakon agabus
    Iruhin douk nakop ananin Mishin iri shopunek.
  bgs-bgs: Purisu ka duwán dì ágbánnal kani kagi ku, ánnà manubù tô igélléyan din,
    asal tô Manama na igbággé ákniyu katô Ugis Espiritu.
  faa-faa: Isiapo some one aporo metamo koaretaerakanone, ane, aporomanomo someane
    koaretaerakanafapo. Ane, Kotimo someane koaretaerakanapo. Arirakano yia Kotimo
    Ho Kotesane reaki karápo.
  kik-kik: Nĩ ũndũ ũcio-rĩ, mũndũ ũrĩa ũkũregana na ũrutani ũyũ ti mũndũ araregana
    nake no nĩ Ngai, ũrĩa ũmũheaga inyuĩ Roho wake Mũtheru.
  cap-NT: Jalla nii tjaajintaqui anaz̈ z̈oñz̈ kuzquiztan tjonc̈ha, Yooz kuzquiztanpan
    tjonchic̈ha. Jalla niz̈tiquiztan jequit nii tjaajinta taku ana pajc̈haja, niiqui
    Yooz ana pajc̈ha. Yoozqui anc̈huca kuzquiz niiz̈ Espíritu Santo luzkatchic̈ha
    anc̈huc zuma kamajo.
  ksr-ksr: Kawaajoŋ moŋnoŋ jojopaŋ qaa ii mesaowaati, iinoŋ baloŋ ejembaga qaagoto,
    mono Anutu gema qewaa. Anutu Uŋaya Toroya oŋomakeji, ii mono gema qewubo.
  eng-TNT: He therfore that despiseth despiseth not man but God which hath sent his
    holy sprete amonge you.
  sbs-sbs: Jikuti, iye yo kana inzi u kakani vantu, kono Ireza, yo ha Luhuho lu Jolola
    kwenu.
  sue-sue: Are zo nu ge awa azu samunoya, awa nu eramara ge kota, Anutu Ozana nuso
    nimorekare potawi pupinowewa amira ge azu samunoya.
  fra-NCL: Celui donc qui méprise ces préceptes, ce n’est pas un homme qu’il méprise,
    mais Dieu, qui a aussi donné son Esprit-Saint pour habiter en vous.
  snn-NT: Ja'nca sëani, bainbi yëquëna ye'yose'ere ro achajën, Ro bain ye'yose'e sëani
    güeyë yë'ë catoca, Riusu coca ye'yose'ere ro achani senjoñë.
  atb-NT: Haû mù luî, mhoqshit hkyô shî lé he-ngik pyâm é sû gi, byù lé he-ngik é
    a nghut, haû nungmoq lé, Yhâng é Chyoiyúng Woi-nyí byî tô é sû, Garai Gasang lé
    he-ngik pyâm é sheq ru nghut lhê.
  cek-AK: To pongah kami maeto khet patoekhaih tawn kami loe, anih mah kami to khet
    patoek ai, aicae han Angmah ih Kacai Muithla paekkung, Sithaw to ni patoek.
  bkd-bkd: Aman sa harì agdawat taini ha katudluanan kenà iyan sa etaw igsalikway
    din ba iyan sa Dios ha mig-ila kanuy hu Balaan ha Ispiritu.
  ctu-76: Jini mu' bʌ i p'aje' ili cʌntisa, mach i t'anic quixtyañu mu' bʌ i p'ajben.
    Jiñʌch i t'an Dios mu' bʌ i p'ajben. Jiñʌch Dios tsa' bʌ yʌq'ueyonla jini Ch'ujul
    bʌ i Ch'ujlel.
  lac-NT: A mac a cu p'astic a je' t'ʌna', a quin camsicob techex baje'rer. Mʌ' xib
    cu p'astiqui', C'uj cu p'astic. Ra'iri' a tu ts'aj to'onex u Taj'or u Pixam C'uj.
  xla-xla: Epapedeme oplami antapo yu iye dolumolowe allipiye, ya꞉ oplami yu dla alimama
    po-aposema. Amasiyama ya꞉ God, wua꞉ dla Hela꞉dle Soko hapimhala yu dla alimama
    apopo.
  xav-NT: Taha wa, ãne wa te aima ĩroti za'ra wa'wa hã, asiwi wẽ'õ za'ra wa'aba õ
    di za. Ni'wa hã te te siwi wẽ'õ wamhã, e ta hã ti'ai ãma dahâiba te za siwi wẽ'õ.
    Mare di. 'Re ĩhâimana u'âsi mono te za siwi wẽ'õ, wama Tipẽ'ẽzani nhomri'wa hã.
  cuk-cuk: Degisoggu, ar doa-dule weyob-ibmar-soglenaid isdar-itogele, dule-isdar-daksulid,
    Bab-Dummad-isdar-daked. Ar a-Bab-Dummad anmarga E-Burba-Isligwaled uksad.
  tbf-tbf: Io, eie ese ta vodon purusie ine mi namani vinavanou, eie a kap purusie
    mo ken vinavanou mi ka eiekesen a purusie e Raban ese ta ko terie senga ken Moromoruo
    Tamat.
  uig-CYR: Шуниң үчүн бу һәқиқәтни рәт қилған адәм, инсаний һоқуқни әмәс, бәлки силәргә
    Муқәддәс Роһини ата қилғучи Худани рәт қилған болиду.
  ikw-NT: Kam kpayarụ, nye ọbula ke jụru ọdo aka nụ nsnị ka jụ́la badnụ, kọvu Chiokike
    nye nyernu anụ Enine Nsọ a.
  khs-khs: 'Alanase, solo niyewi seya weyamowa sena nowamoke ta:te iya: tesaleke,
    sena amokiwa sena solo seya ta:te iya:tapakeye. Amowa Kote sowa ta:te iya:takeye.
    Aupikasele, Koteyewi Ho napowa kima kinisekeye.'
  dwr-ENT: ሄዋ ዲራው፥ ሃ ቲሚርቲያ ኢፂያ ኦኒኔ ሂንቴንቶ ባሬ ጌሻ ኣያና ኢሚያ ፆሳ ኢፄፔ ኣቲን፥ ኣሳ ኢፄና።
  pma-pma: Sakini, navong meatin etai sesein hihiseien keil enek, roseseintei meatin
    tai. Vuo, kei mul sesein Ahi varei koa san Ninin Votut onen min kami.
  atd-NT: Sikan ian, ko duon otow no kono ogpamminog to soini no ignangon noy, kono
    no otow ka ogbalagaron din ko kono no ka Magboboot ka ogkabalagaron din, no ian
    ka ogbogoy kanta to Gimukud din.
  tel-2017: కాబట్టి ఈ ఉపదేశాన్ని నిరాకరించేవాడు మనిషిని కాక, మీకు తన పరిశుద్ధాత్మను
    ప్రసాదించిన దేవుణ్ణే నిరాకరిస్తున్నాడు.
  hat-BSA: Donk, sila ki rejte sa a, p ap rejte lòm, men Bondye ki bannou Lespri Sen
    Li an.
  top-NT: Huá cca̱li̱huaniyá̱n, namá tí ni̱ kaxmata tú cca̱huanimá̱n, ni̱ cristianos
    takaxmatmakán, sino que takaxmatmakán Dios tí ma̱lakacha̱ni̱t Ixespíritu Santo
    naquinca̱kskalhli̱ná̱n.
  msk-msk: Aw di kamo maningug saan, buku gaid nang otaw yang wa mayo paninggi, yang
    Dios arag wa mayo paninggi. Yaan yang yamatag kanatu nang Balaan na Espirito antak
    di da kita magimo sang imo na maat naan.
  gyr-NT: Sese acoi ndosendu potai vahe co yembohesa, ndahei eté ava tẽi vɨroɨ̃ro,
    ahe rumo Tũpa ité vɨroɨ̃ro yuvɨreco acoi ombou vahe oEspíritu Santo pẽu.
  kmh-kmh: Biynimb minim aspun kun biy kirginiŋgambay gok; minim chinup ak ma kirginiŋgambay;
    Gor Biyomb Kawnan suŋ-tep nuk nimbip yokip anup minim ak kirginiŋgambay.
  ukr-ONPU: І кожен, хто відкидає це, відкидає не людину, а Бога, Який дав вам Свого
    Святого Духа.
  emi-emi: Liuna avalua o me lo ateva erati isaa o inangari niloeloe, karika va eratirati
    taumattu, ta eratirati God, ia etautau aatu kapuna Spirit Manga ateva.
  zpv-NT: ya bwiinn nin ayi ruzoꞌbadxiahga dxyiꞌdxyi riiꞌ, ayi guunn ba lligaaba rbweꞌhestoꞌ
    ba xchiꞌdxyi nu sino que xchiꞌdxyi yuꞌpi Dxiohs nin baniꞌhi Spíritu Saantu Ñiꞌh
    laꞌh tu.
  gux-gux: Lanwani yua n yie laa tundi kuli, waa yie nisaalo ka, ama o yie u TIENU
    yua n puuni yi o fuoma yo.
  kos-kos: Ke ma inge, el su pilesru mwe luti inge el tia pilesru mwet, a God, su
    sot nu suwos Ngun Mutal lal.
  ibo-ibo: Ya mere, onye ọbụla nke jụrụ ịnara ntụziaka a, ọ bụghị mmadụ ka ọ jụrụ,
    kama ọ bụ Chineke onye na-enye unu Mmụọ Nsọ ya.
  yml-yml: '@see-verse:1TH.004.007'
  ory-ory: ଅତଏବ, ଯେ ଏହା ଅଗ୍ରାହ୍ୟ କରେ, ସେ ମନୁଷ୍ୟକୁ ଅଗ୍ରାହ୍ୟ କରେ ନାହିଁ, ମାତ୍ର ଯେଉଁ ଈଶ୍ବର
    ତୁମ୍ଭମାନଙ୍କ ଅନ୍ତରରେ ଆପଣା ପବିତ୍ର ଆତ୍ମା ପ୍ରଦାନ କରନ୍ତି, ତାହାଙ୍କୁ ଅଗ୍ରାହ୍ୟ କରେ।
  bzj-bzj: Soh if yoo noh waahn obay dehnya rool, da noh wee yu di goh gens bot da
    Gaad yu di ton yu bak pan. Da Gaad weh gi yu fi hihn Hoali Spirit.
  chk-chk: Iei mine iö a pöütala ekei kapasen fön, esap pöütala kapasen aramas pwe
    kapasen Kot, ewe mi fang ngenikich ngünün we Ngünmifel.
  ssd-ssd: Ande nu wam pagu pasa te pitaikate ta nu taŋgo tuku miŋge pitai ndate.
    Nu Kuate Tukul Guwa siŋgit nu tuku miŋge pitaite.
  acr-TNT: China cꞌu ri cacꞌakaw bi ukꞌij wa pixabanic, na e ta cucꞌak bi ukꞌij juna
    achi, e cucꞌak bi ukꞌij ri Dios, ma wa pixabanic petinak rucꞌ Rire, ri uyaꞌom
    ri Santowilaj Ruxlabixel chike.
  rop-rop: en if enibodi kaan duwit langa dijan wed, wal im rabishim God. Im nomo
    rabishim men. Im rabishim God hubin gibit yumob im Holi Spirit.
  mee-mee: Minmina na agau e longosa ta potong laeala ke sane longosasa ta ragau.
    Ke sa. Ke longosasa te Nutu e tungtunge Kannu E Tupu ae i te miau.
  mwf-2018: I nga. Kardu nangkal ngatha murrinh nhini kunuku-ka nhini nukunu-ka murrinh
