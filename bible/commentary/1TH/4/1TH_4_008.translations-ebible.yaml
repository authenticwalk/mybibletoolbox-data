  bef-bef: To yaꞌmu ana kaga megeꞌi emilina bouba faꞌmene bonaꞌmagihi ka heꞌmiꞌehina
    meniꞌinaya aiꞌa. Huꞌma Sikalafuꞌi lepilatamofihi megesa hu emilata nohibe.
  amm-amm: Noko mo ninani imo kulaliyakimo, yo saso namoliyo pa alosimomonoiso, Kotoso
