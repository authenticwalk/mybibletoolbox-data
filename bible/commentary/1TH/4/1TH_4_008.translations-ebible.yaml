  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ⲪⲎ ⲈⲦⲞⲒ ⲚⲀⲦⲤⲰⲦⲈⲘ ⲚⲀϤⲞⲒ ⲚⲤⲀⲢⲰⲘⲒ ⲀⲚ ⲀⲖⲖⲀ ⲪⲚⲞⲨϮ ⲪⲎ ⲈⲦⲀϤϮ ⲘⲠⲈϤⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ
