    ꞌana toꞌabiheꞌehau, beno Yehoba ꞌina ꞌehele ꞌoida.
  cbt-NTPO: Co quiyaora yonquinëhuëi quëran pënënainquëmahuë'. Co natëhuatamahuë',
    Yosë chachin co natëaramahuë'. Ina nohuanton, Ispirito Santo ya'coancantërinpoa'
    noya nicacaso marë'. Inaso' noyasáchin ninin.
  srn-NT: Fu dat'ede a sma di e poti den sani san wi leri unu na wan sei, no e poti
    wan libisma na wan sei. Ma na Gado a e poti na wan sei di gi unu En Santa Yeye.
  cta-NT: Siꞌi sca chaꞌ nu nchcuiꞌ ñati̱ chalyuu ti laca chaꞌ nu nchcuiꞌ naꞌ loꞌo
    ma̱ juani, chaꞌ liñi nu cua nda ycuiꞌ Ndyosi loꞌo na laca chaꞌ biꞌ; biꞌ chaꞌ si
    ná taquiyaꞌ ma̱ jiꞌi̱ chaꞌ biꞌ, na cua nguxtyanu ma̱ jiꞌi̱ ycuiꞌ Ndyosi nu nda
    Xtyiꞌi ycuiꞌ Ni chaꞌ tyanu Ni neꞌ cresiya jiꞌna.
  bqc-SIM: Ayãmɛto gbɛ̃́ pↄ́ gì yã́ beei i kɛ gbɛ̃nazĩna à gìio, Lua pↄ́ ì
    a Nisĩna pↄ́ a kua adoa dawágu ↄ̃ à gìi.
  tcz-CHONGTHU: Hijeh chun, koi hijongle hiche hoa chona dan juilou chu mihem thuhil
    juinom lou ahitapon, A Lhagao Theng eipeuva Pathen deilou jeh joh ahiye.
  mar-mar: म्हणून जो कोणी नाकार करतो तो मनुष्याचा नव्हे तर तुम्हास आपला पवित्र आत्मा
    देणारा देव याचा नाकार करतो.
  snp-snp: Yamu mate ka ya koliti kolámoti amo ya faifa wenena kanina minámaiye. E’e,
    Goti yakafo Ouna ya felegaga nemoma gimami we aimolakafo ka limo ya koliti kolámoti
    o minae.
  isl-isl: Ef einhver neitar að lifa eftir þessum boðum, þá óhlýðnast hann ekki boðum
    manna, heldur Guðs, sem gefur heilagan anda og vill að þið séuð heilög.
  spy-NT: Kunyoo, yoo ōtāyē kāānēētēywēēchu mēēbērē kootay chii, nteenee kootay Yēyiin
    nyoo kōōnook Tāmirmiryēēnyii.
  xnn-xnn: Isonga no ikkanyo di et baken nan kankanan di ipogaw is adyanyo nodi nan
    kankanan Apo Dios dapay intedna nan nasantowan ay Ispiritona ken dakayo tay kayatna
    ay madiosan kayo.
  mwe-mwe: Bhai, kwa nneyo akana gene majiganyogo, akakunkana mundu, ikabhe anakwaakana
    a Nnungu bhayene, bhakumpanganga Mbumu jwabho jwa Ukonjelo.
  tte-tte: Kabo yaiya tem yakayakatai bwaite ikawa-naenae-yani nige yakato tomo ikawa-naenae-yagili
    na Yaubada ikawa-naenae-yani iya mwa Yaluyaluwa Tabuna iyeyawa kolimiu.
  tcs-tcs: Wa! Demwan uda puse dis tising blo God go wansaid, em no puse tising blo
    man go wansaid bat em puse God go wansaid, ane God em da wan uda i gibe yumpla
    da OliSpirit blo em.
  hlt-THB: Cedawngawh, vawhkaw cuk am kiknaak ak hoet ak thlang taw thlanghqing am
    hoet nawh Ciim Myihla ak pekung Khawsa ak hoetkung nani a awm.
  soq-soq: Sa baiwa apana mida waeuwa ema etedie adiananasadia, me mai apanaida dabuasaipona,
    tane Godida nibuasade, me mida Aleupa kakaiwa apana wanamodia.
  qub-qub: Cay yachachishäcunata pipis mana chasquicorga manami runatachu manacajman
    churaycan, chaypa ruquenga Tayta Diosninchïtami. Paymi Espíritu Santuta noganchïman
    cachamusha pay munashanno cawananchïpaj.
  att-att: Á nu panakitán naw dannian nga ituddu mi, ari lâ sikami yù potuán naw,
    nu ari galâ si Namarò, nga mangiyawâ sù Mangilin nga Ikararuá na nikayu.
  bki-bki: Tibe na, toro napano maka tinien saaro ka verloglogiano nalo nei, naio
    monoka rivitilubario ka maka toro kiano iliano ga na naio jo bukular, a naio jo
    bukular Atua kiano iliano ga na, nina napano midu kiano Niununo joa kito, napano
    naio be Niununo napano be Lu.
  bqp-bqp: Abire yãi gbɛ̃ kũ à gì yãdannɛna díi, adi kɛ bisãsirin à gìiro, Luda
    kũ àdi a Nini kũ à kú adona daógun à gìi.
  mcp-mcp: Nə́ ndɛɛ́, muud mə bán məcwûŋ mə́ga yɛ́ nyə abánɛ́ múud, á ban Zɛmbî muud
    ŋgə́ yə bɨ́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim yɛ́.
  hat-hat: Se poutèt sa, moun ki pa asepte pawòl sa a, se pa pawòl lèzòm li pa koute,
    se pawòl Bondye ki ban nou Sentespri l' la menm li pa koute.
  npl-NT: Ijkó kiné, akin amo kiselia nin tlanawátili, amo kineltoka itlajtol Dios,
    porke amo wits de n tlaltikpaktlakah, yej wits de Dios, Akin otechmák Iespíritu
    Santo.
  bgg-bgg: Ji-è chiihphado, hanyie magunde hì pha muyua shii snai pha ne bran shii
    snai pha asi ro, jimagunde Hamangkhung-aphuii hanyie è nathek shii Ragung So phi
    pha ji shii ro.
  eng-TCENT: Therefore whoever rejects this command does not reject man but God, who
    has given his Holy Spirit to you.
  eng-BSB: Anyone, then, who rejects this command does not reject man but God, the
    very One who gives you His Holy Spirit.
  cpu-NT: Terika pinkempisante, tera naaka pinthainkake, aña iri Pava pithainkake.
    Tema iri Pava otyaantakemiri Tasorentsinkantsi.
  san-ASM: অতো হেতো ৰ্যঃ কশ্চিদ্ ৱাক্যমেতন্ন গৃহ্লাতি স মনুষ্যম্ অৱজানাতীতি নহি যেন
    স্ৱকীযাত্মা যুষ্মদন্তৰে সমৰ্পিতস্তম্ ঈশ্ৱৰম্ এৱাৱজানাতি|
  tac-NT: Ye ra'íchalika pecha pe bilé rió nila júkó, ye ra'íchalika Onorúgame nila
    júkuru. Bilé rió tabilé nirásaká ye ra'íchali, alueka tabilé 'la nirame kérélamala
    Onorúgame, alué napu nejime ju bo'né alawala.
  eng-WEBPB: Therefore he who rejects this doesn’t reject man, but God, who has also
    given his Holy Spirit to you.
  gfk-H: Io, siga nong i sura sei iakan ra nianga, pai sura sei tiga tunatuna. Taia.
    I sura sei Kalou nong i tar no nuna Halhaliana Tanua ta muat.
  viv-viv: Hidema faꞋina hai kaliva mena yaku kivetuvetunu gikilowena, keke kaliva
    bonana gidakiloweni au Yaubada Bana AluꞋaluwana givelemi-ma bonana gikilowena.
    Yaubada yana nuwanuwa omi faꞋimiya au hidede amine.
  yao-yao: Kwayele, mundu jwalijose jwakugakana majiganyo ga, ngakunkana mundu, nambo
    akwakana Akunnungu ŵakumpa ŵanyamwe Mbumu jwao.
  tgp-tgp: Matan haratu, vara tea mo r̃ohu hin la vujangi nike, mo sopo r̃ohu na tamlohi,
    pani mo lo r̃ohu hin God sei mo lo siler̃a na nona Tanume Tapu.
  auc-NT: Mänömaï beyæ̈ æcänö mänïnö ante Pabodo nänö, Ïïmaï cæedäni, ante nänö wææ
    odömonte apæ̈nedö ëñëninque Baa äna ïñömö tömengä wïï waodänique ïnänite ëñënämaï
    inte Baa angä ingampa. Wæætë Wængonguï mïnitö ïmïnite nänö Tæiyæ̈ Waëmö Önöwoca
    në pönongä ingante ëñënämaï inte Baa angä apa quëwëmïnii.
  kbc-NT: Nigica oko ane daɡ̶a niwoditema ɡ̶odiiɡ̶axinaɡ̶aneɡ̶eco, odaa aɡ̶oneleegiwa
    ane doɡ̶odibatege, pida Aneotedoɡ̶oji ane doɡ̶odibatege, Niɡ̶ijoa ane najigotedoɡ̶owa
    Liwigo ane yapidi.
  bmh-bmh: Gonun, du in go e ze sesamorab tam, go du nugau ze semurab tam, go Uwait
    nugau ze semorou. Go don, Uwait nug gonugau Ah Wes ag maraneu.
  ctu-BL: Jini cha'an, majqui jach mi' ñusan ili mandar mach winiquic woli' ts'a'len.
    Woli' ts'a'len Dios mu' bʌ i yʌq'ueñonla Ch'ujul bʌ Espíritu.
  meq-meq: Hərwi niye, ndoweye ka kərah bazlam neheye na, a kərah bazlam i ndo hay
    bay. A kərah na, Mbəlom, neŋgeye nakə a vəlakum Məsəfəre Tsəɗaŋŋa eye.
  noa-H: Magtarr haawai chamʌg nem wajap'a wau nʌmta hiseg sim wounaun chi jaau wënʌrrʌm
    k'ʌʌnta hisegba, hich Hẽwandam hichdëu maachig hich Hak'aar deejemchata hiseg
    sim, chamʌg maachdëu jaau wënʌrrʌm hiekjã hi dën haawai.
  alp-NT: Hoko sire rebe isuka lulu hnaune meije more, batuke isuka tamata mo po isuka
    Alla mo lekwe rebe Iriluke Eni Ro Misete ete imire.
  san-VEL: ato heto rya.h ka"scid vaakyametanna g.rhlaati sa manu.syam avajaanaatiiti
    nahi yena svakiiyaatmaa yu.smadantare samarpitastam ii"svaram evaavajaanaati|
  kbq-kbq: E'ina hunegu iza'o ama kema amefima hunentemo'a, vahe'mofo ke amagena hunonteanki,
    Anumzamo Ruotge Avamuma tamaminemofo naneke amagena hunemie.
  kbh-kbh: Mënts̈á, nda quem buatëmbana soyënga tojtsábotena, cha ndoñe nÿe ents̈anga
    jtsëbátenana, ndayá Bëngbe Bëtsábioye, nda ts̈ëngaftangbe ainaniñe Uámana Espíritu
    cháuamashënguama tojama.
  ron-LSB: De aceea, cel care respinge acest lucru nu respinge pe om, ci pe Dumnezeu,
    care v-a dat și Duhul Său cel Sfânt.
  pon-pon: A ma amen komail pan mamaleki mepukat, kaidin aramaj me a pan mamaleki
    pwe Kot, me pil kotiki on komail er japwilim a Nen jaraui.
  nhe-BL: Huajca intla se tlacatl quitlahuelcahua ni tlamachtili, ax quitlahuelcahua
    se tlacatl; yajaya quitlahuelcahua Toteco tlen techmacatoc Itonal tlen tlatzejtzeloltic.
  sps-sps: E sei na mes te tsugainy non ma vovou iny a fo fifaatsuts to ee, ayei gim
    non ma tsugei vanyo, na mes babainy, san e Gov, to te faan iny non Aaven Taabos
    Tsunia tsura.
  wnc-wnc: Siwan aminu tapatuta wamu waakngae masa imanu ita masa amindekan dua imik.
    Aho. Ita Anutu inane Waunga dudumna yuak kapana atnimunggak kapaatde kuut masa
    imik.
  bus-bus: Bee yãnzi gbɛ̃ kɛ̀ gì yãdannɛna kɛ̀zi, èe kɛ gbɛ̃nteen à gìziro, Luda
    kɛ̀ è a Ninii kɛ̀ kú adona dawaguun à gìzi.
  gub-BL: Tupàn umur kar Wekwe Puràg peme a'e. Aze teko nuzekaiw kwaw ko heze'eg rehe
    wà nehe, ko pape rehe imuapyk pyrer rehe wà nehe, a'e mehe nuiko kwaw Tupàn heruzar
    har romo wà nehe, ta'e awa numume'u kar kwaw ko ze'eg ihewe a'e wà xe. Tupàn ae
    umume'u kar ihewe a'e.
  imo-imo: Aku tepa nimu kala i ungu manemu naa pilipo lipo temolo ningo umbulu tirimele
    imbomani imboma umbulu naa tirimele. Mini Kake Telimu eno tirimo Gote kau umbulu
    tirimele.
  boj-boj: Deqa tamo bei a gago anjam endi gotraŋyqas di a kumbra tulaŋ ugedamu yqo.
    A tamo naŋgo anjam gotraŋyosai. A Qotei aqa anjam gotraŋyqo. Qotei agi a na aqa
    Mondor Bole niŋgi eŋgeqnu.
  eng-DRA: Therefore, he that despiseth these things, despiseth not man, but God,
    who also hath given his holy Spirit in us.
  knf-knf: Ukaaŋ kë ñaaŋ ampokuŋ pjukan pi, mënţ ñaaŋ i i apokuŋ, Naşibaţi a, ul anwulanaŋ
    Uhaaş wi nul.
  san-KHM: អតោ ហេតោ រ្យះ កឝ្ចិទ៑ វាក្យមេតន្ន គ្ឫហ្លាតិ ស មនុឞ្យម៑ អវជានាតីតិ នហិ យេន
    ស្វកីយាត្មា យុឞ្មទន្តរេ សមប៌ិតស្តម៑ ឦឝ្វរម៑ ឯវាវជានាតិ។
  arn-NT: Femngechi tati pu che illamtufilu tüfachi kimeltun, illamtukelafi ta che
    ñi dungu müten, welu may illamtukefi ta Ngünechen, tamün eluetew eymün kisu tañi
    Lif Küme Püllü.
  zas-NT: Zeel bén ad ridxgaꞌt ni ma banan lojdi, ad bénguidxliujtan ad ridxgaꞌtaman,
    Diosan ad ridxgaꞌtaman, bén razaladx xSprijt duloj ree.
  ken-NT: Yɛ̌ agha anɛ ábyàk yɛ ndak anɛ apú byak chi nkwǎ, ǎbyàk chí Mandɛm
    mmu áchyɛ̀ bhe Ɛfóŋó Bɛdyɛrɛ yi.
