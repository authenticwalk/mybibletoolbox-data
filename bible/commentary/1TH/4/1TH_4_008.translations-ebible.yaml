  tmd-tmd: Makwam, nöbö mö mönö yadmɨdöl pik höj nugwöñ bla, anɨŋ höj nugweñ; God
    nugwo höj nugwöña. Makwam God nuŋ Inöm Lei nuŋwa ñɨgö nöla.
  acr-NNT: China kꞌu ri kakꞌaqaw bꞌi uqꞌij wa pixabꞌanik, na e ta kukꞌaq bꞌi uqꞌij
    juna achi, e kukꞌaq bꞌi uqꞌij ri Dios, ma wa pixabꞌanik petinaq rukꞌ Rire, ri
