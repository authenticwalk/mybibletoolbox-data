  cpb-NT: Pithainkanarika naaka, Pawaga pithainkake. Tema Pawa otyaantakemiriri Tasorenkantsi.
  aon-aon: Namudok aria shashudok arpesh douk shukri uwok um shumnek enyudok baraen
