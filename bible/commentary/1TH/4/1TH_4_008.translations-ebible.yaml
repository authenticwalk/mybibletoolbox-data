verse: 1TH.004.008
translations:
  kpx-kpx: Oleu hoto ke kabebihavoale keu atae menaka unaha kabebiholisito Dilavau
    au Munanae Tumu laoveale ketaike au ke kabebihavonu.
  okv-H: Eto God Ahihi ikari embo amina ungota degi Ahihi Otohu ikaguja avoeto embo
    amuna ke erena erevi peive eaguja amo embo ta ke mane rate God ta ke avo peive
    eaguja.
  tbo-tbo: Uyahinei apo iyai lugagayo geka ina wihinigigiyeya naka ega lawa hai lugagayo
    ita ihinigigiyeya ma Yaubada a lugagayo e ihinigigiyeya, ma Yaubadana Alugo Woiyawa
    e weleweleta.
  mal-C: ആകയാൽ ഈ നിർദേശങ്ങൾ നിരസിക്കുന്നയാൾ മനുഷ്യരെയല്ല; അവിടത്തെ പരിശുദ്ധാത്മാവിനെ
    നിങ്ങൾക്കു നൽകിയ ദൈവത്തെയാണ് നിഷേധിക്കുന്നത്.
  grc-SR: Τοιγαροῦν ὁ ἀθετῶν οὐκ ἄνθρωπον ἀθετεῖ, ἀλλὰ τὸν θεὸν τὸν ⸋καὶ⸌ ⸂δόντα⸃
    τὸ πνεῦμα αὐτοῦ τὸ ἅγιον εἰς ⸂2ὑμᾶς.⸃
  bgc-bgc: इस करकै जो इन हुकमां नै न्ही मानता, वो माणस नै न्ही, पर परमेसवर नै तुच्छ
    जाणै सै, जो अपणा पवित्र आत्मा थारे ताहीं देवै सै।
  khz-khz: Gaura pakurai, raira na vovevega-ripa kilana gekilagi-piatogaana, ira ati
    taunilimalima gekilagi-piatogarana, na Veaga Palaguna evenimina Palaguna ekilagi-piatogaana.
  deu-TKW: Darum also wer hier mißachtet, der mißachtet nicht einen Menschen, sondern
    Gott, denselben der den heiligen Geist an euch verliehen hat.
  zsr-NT: Cni nac, nu ruzóa tslaꞌl lë ni, clëg bunáchz ruzóa tslaꞌl, san Dioscz ruzóa
    tslaꞌl, le bsölëꞌë queëruꞌ Dios Böꞌ Laꞌy Nu ruiꞌ cni didzaꞌ.
  lin-lin: Boye moto oyo atosaka mitindo yango te atiolaka moto te kasi atiolaka nde
    Nzambe oyo apesaki bino Molimo Mosantu na Ye.
  hns-NT: Ohie se dje ie baat na maange hai soene, oe na khaalie iensaan ke baat nahakaare
    hai, bakie Parmeswar ke bhie. Aur Parmeswar to hamlogke aapan Pawietr Aatma deis
    hai pawietr rahe ke.
  noa-E: Magtarr aawai chamʉg nem wajapha wau nʉmta iseg sim wounaun chi jaau wënʉrrʉm
    khʉʉnta isegba, ich Ẽwandam ichdëu maachig ich Akhaar deejemchata iseg sim, chamʉg
    maachdëu jaau wënʉrrʉm iekjã i dën aawai.
  eng-EMTV: Therefore he who rejects this does not reject man, but God, who has given
    His Holy Spirit to you.
  mib-NT: Núu súcuan te ñayuu jeē squéhichī jnūhun yáha, nasūu jnúhun ɨɨn tēe squéhichī
    i, chi sa jnūhun Yaā Dios, Yaā ni jéhe Espíritu Santo nuū yō.
  lif-NT2: हे़क्‍केःल्‍ले़ आत्तिल्‍ले़ कन् निसाम्‍मिन् नाॽरु, खे़ल्‍ले़ग मे़न्‍छाम्‍गे़न्
    याप्‍मिःन् मे़ःन्, कर खिनिॽ सेसेमाङ् के़बिबा निङ्‌वाॽफुमाङ्‌ङिन् नाॽरुबारो॥
  xnj-xnj: Hinu ndi mwaivevesa mawuliwu ago nakumvevesa mundu, ndi akumvevesa Chapanga
    mwene mwakuvapela Mpungu waki Msopi.
  mmx-mmx: Kuren la nedi mo di noxo ronga res at na levelinga atnama, dixo lox abulubun
    kepe nama, ketla di lox abulubun kepe levelinga at ne Moroa, mo ga raba nemi mi
    Loroonan Kaala ren.
  cbr-NT: Usa 'ain ca, ui unin cara nun mitsu 'unánmicë banacama ënë cuaisama tania
    an, unin banama, Nucën Papa Dios, an aín Bëru Ñunshin Upí nu 'ináncë, aín bana
    timaia.
  tee-NT: Pus ju jantu tu'u' lhiulai ju ani lhamap'aksin va nomputunch ni jantu tu'u'
    lhiulai ju Dios mas yuchi ju quintaxtaknitanch ju iSpiritu Santu ju t'ajun laqui'alhunut'an.
    Yuchi ju Dios ju jantu tu'u' lhiulacan. Jantiyu' ju va ixt'alapanac ju xcaji.
  eng-LSV: He, therefore, who is despising, does not despise man, but God, who also
    gave His Holy Spirit to us.
  cak-NT: Y xa c'o jun chi'icojol ri man nrojo' ta nu'on ri xka'ij chiwe, man katzij
    ta roj o rutzij jun chic winak ri man nrojo' ta nuc'oxaj. Xa can ja ri rutzij
    ri Dios ri man nrojo' ta nuc'oxaj, ri Dios ri ruyo'n-pe ri Espíritu Santo chake.
  pah-NT: A'ero g̃a – kiroki g̃a nohendupotari oreremimombe'ua – yvyakotyve'ga jate
    rũi g̃a nohendupotari. Tupana'ga g̃a nohendupotari. Gaha omondo gwa'uva pe pyri
    pyryva'ea pe pyri.
  sja-NT: Maperã na ũraa jara aupada ijãa k'iniada-e pɨrã, mɨa jara bɨ pedee ijãadaamaa
    p'anɨ-e. Jĩp'a Tachi Ak'õrepa pedee jarada ijãadaamaa p'anɨ. Ak'õrépata ichi Jaure
    ba chepipari parã ijãapataarã ome, ijãadamerã ichia jara bɨ.
  xed-xed: Tsaya tama, ka va a yu ta tsa gwaɗa ya wu ka mndu katsi, mndu a vziŋ tsi
    wu, Lazglafta ta vlaghunatá Sulkumani nda ghuɓa ya vziŋ tsi.
  mks-NT: Ta ndá na̱ co̱ cúni̱ cuni jo̱ho ña̱ jána̱ha̱ nde̱ já quéa̱ cánda̱a̱ ini
    ndó ña̱ a̱ ju̱ú nde̱he̱ cuití va cándají na̱. Jáchi̱ quéhe núu na Ndióxi̱ sa̱há
    ña̱ co̱ cája na ña̱ cúni̱ mé á. Ta Ndióxi̱ quéa̱ na̱sa̱ha̱n ínima̱ yi̱i̱ mé á
    nu̱ yo̱ cañuhu a iní.
  gfk-S: Io kaie, nesi tikenong i malok ise ikin ra nianga, paile malok ise tike turadi.
    Pata. I malok leise God nong i ter no nuno Halhaaliena Tanuo ta mu.
  bmu-bmu: Miaŋgöra jöjöpaŋ keu mi mosötmawaŋön mönö gölme ambaziwa qahöpmö, Anutu
    nanŋa andö qema. Anutu Uŋaŋi Töröŋi eŋgimakzawi, ia mönö andö qebepuk.
  dgz-dgz: Ap menan waenapan da da nop ame anu ae vepi apan noa anune ae ya viwanum
    go God Guewa Woup Seniwa nuneni apanewa noa anune ae viwanum.
  eng-GNV: Hee therefore that despiseth these thinges, despiseth not man, but God
    who hath euen giuen you his holy Spirit.
  zaa-NT: Nuỹa diba rutsibią ca enseñanzį nna, pues álahua inte' nihua nuỹa attu enne'
    ni rutsibią, sino la'a mísmuba Tata Dios enne' guthel·le'e Espíritu Santo quì'e
    lo losto' le.
  eng-WEBSTER: He therefore that despiseth, despiseth not man, but God, who hath also
    given to us his holy Spirit.
  guh-guh: Itsamonae apo panejumecovënëtsi patatsipaebilivaisi. Bajarapamonae itsa
    apo panejumecovënëtsi paxanë, apo jumecovënëtsi Dioso, ponë nacarajuta Espíritu
    Santo.
  bon-bon: Peei name pi lui te ai mene jäägyuge, tabe lica biname ne ägyi, yepä Acejiyame
    ne jäägyuge, lui te weebibine Aceji Seemo icärinininuge.
  nhw-BL: Huajca sintla se masehuali quitlahuelcahua ni tlamachtili, amo quitlahuelcahua
    se masehuali; yaya quitlahuelcahua Toteco catli techmacatoc Itonal catli tlatzejtzeloltic.
  swh-ONEN: Kwa hiyo, mtu yeyote anayekataa mafundisho haya hamkatai mwanadamu, bali
    anamkataa Mungu anayewapa ninyi Roho wake Mtakatifu.
  wbi-wbi: neke lino junoikulikana ili naikuvakana avanhu, looli ikun'kana uNguluve,
    junoikuvapela Umhepo umwimike ghwake.
  bba-bba: Yen sɔ̃, bɑɑwure wi u sɔ̃ɔsi te yinɑ, n ǹ tɔnun ɡere u yinɑ, Gusunɔn ɡerewɑ
    u yinɑ wi u bɛɛ win Hunde Dɛɛro kɑ̃.
  eng-KJVCPB: He therefore that despiseth, despiseth not man, but God, who hath also
    given unto us his holy Spirit.
  kgk-NT: Ko va'e nhe'ẽ ndaha'éi teko rei nhe'ẽ. Nhandejáry nhe'ẽ ae. Upéa-gwi ohendu
    e'ỹ va'e kente kwéry omboyke voíte Nhandejáry-pe. Nhandejáry ome'ẽ va'ety peẽ-my
    Nhe'ẽ Marangatu tee va'e. Upéa-gwi ndikatúi eremboyke íxupe.
  waj-waj: Ivaarainno ii ta ngii giaa ngii miaunna kua iyauvaa gioonna kiaapu voovoono
    rikioo mmooka hanigia mmiivoono hama vaidi mmatayaivaa mmooka hanigia mmiivai.
    Anutuuqo Mmannasa Yoketaivaa ngii miivaa mmooka hanigia mmiivai.
  cpy-cpy: Terika pikemijantzi tee naaka pitheenkaki, Tajorentsi pitheenkaki. Tema
    riitaki Tajorentsi otyaanta-kimirori Ishire Tajorentsi.
  mpx-mpx: Inoke henala ebo panpankiti ya ni awa nanakan, he nige tage gamagal toto
    i panpankiti i awa nanakan, yaa Yehoba te i awa nanakan, iya Yayaluwana Bwabwalena
    i pewa eliyamiu.
  wbp-wbp: Kajilpankulu juwa-kijikarla kuruwarri nyampu, kula kankulu-nganpa nganimpa
    juwa-kijirni. Kaatu kankulu juwa-kijirni kujarluju. Nyanungurlu-nyarra yungu Pirlirrpa
    Kaatu-kurlangu nyurrurlakuju.
  luo-luo: Omiyo ngʼato angʼata motamore winjo puonjni ok otamore winjo dhano, to
    otamore winjo Nyasaye owuon mamiyou Roho Maler.
  nhe-NT: Huajca intla se tlacatl quitlahuelcahua ni tlamachtili, ax quitlahuelcahua
    se tlacatl; yajaya quitlahuelcahua Toteco tlen techmacatoc Itonal tlen tlatzejtzeloltic.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܗ̇ܘ ܕܡܲܣܠܹܐ ܠܐܵܗܵܐ ܝܘܼܠܦܵܢܵܐ ܠܹܐ ܝܠܹܗ ܡܲܣܠܘܼܝܹܐ ܠܒܲܪܢܵܫܵܐ ܐܸܠܵܐ
    ܠܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܝܘܼܗܒ݂ܵܘܟ݂ܘܿܢ ܝܼܠܹܗ ܪܘܼܚܹܗ ܩܲܕܝܼܫܵܐ.
  esk-NT: Taatnaġuni kia tamatkua iḷisauttutit ayaummiyumigich iñuŋnik ayaksimanġitchuq
    aglaan Agaayyutmik, qaitchirigikkapsitñik Ipqitchuamik Irrutchimik.
  msb-msb: Kaya an sin-o man na magsalikway sani na katukduan dili nagasalikway sa
    tawo kundi sa Dios mismo na amo an naghatag sa iyo san Espirito Santo.
  cpa-NT: Jøng² ju³ná³ hein² dsa² jmo¹² tsa¹quien¹² jǿg³ jøng², a¹jáng¹ ju³ dsa² jmøi¹guǿi¹
    jmo¹²dsa tsa¹quien¹², Diú¹³ báh³ jmo¹²dsa tsa¹quien¹², dsa² cuø¹² jmi²dsí² han¹³
    quiah¹² quián² jniang³.
  dso-dso: ତେବେ ଜେ ଆମର୍‌ ଏ ସିକିଆ ନ ନାମେ, ସେ ଅବ୍‌କା ମୁନୁସ୍‌କେ ନ ନାମେ । ମାତର୍‌ ଜନ୍‌
    ପର୍‌ମେସର୍‌ ତମର୍‌ ବିତ୍‌ରେ ସୁକଲ୍‌ଆତ୍‌ମା ଦେଇସି, ତାକେ ନ ନାମେ ।
  meu-meu: Taunabunai, e dadaraiamu tauna ese dia taunimanima se dadaraidiamu, a ena
    Lauma Helaḡa e henimuimu Diravana e dadaraiamu.
  yva-NT: Are pirati ponayo ananyaowe so rai, opamo ponayo Amisye ai. Weye ananyaowe
    somamo vatane awa ma jewena, yara Amisye apa ma, Wepi po Anawayo Vambunine raugaje
    wasai.
  dgc-dgc: Kanya maski ti ésiya i mangpabaya ta éye a nitoldu ko, éy éwan utus na
    tolay i pabayan naa, éngˈwan utus na Diyos. Ey Diyos i méngatéda dikitam ta Espiritu
    na a Banal, monda éwan tam sa pakunan.
  zpm-NT: Gacxe waa, zha ne zienaḻd wseed rii, gacnaṉ zho gaṉle xtiidz Dios ga (meṉ
    ne rdeed Espíritu Sant lo zha ne ngab lo me) noguiits zho, led xtiidzd choḻze
    samiech zhow.
  hix-NT: Àro ke, anaro rha wos hoko oyehtokonye, urohnà ryhe manwekyatxhe. Totohnà
    rma manwekyatxhe. Khoryenkom haxa ryhe manwekyatxhe. Noro ryhe, tokato yàmnye
    me naha, owyanye. Enyhoru ro rma yàmnye me naha, owyanye. Noro rma manwekyatxow
    hamà, anaro rha wos hoko oyehtokony mak ha.
  sim-sim: Uwa osik os mashi kason ji mblarna ormbe nahi, jir mbeek mashi nihin ji
    mblarna ormbewa ambu sir, wahau. Jir Avui Wasilaka or Masikome orhin nirin hahanda
    ma otohi mashin jimu mblarna ormbenduwa.
  npi-ULB: त्यसकारण, जसले यो इन्कार गर्दछ त्यसले मानिसलाई होइन तर परमेश्‍वरलाई इन्कार
    गर्दछ, जसले तिमीहरूलाई आफ्ना पवित्र आत्मा दिनुहुन्छ ।
  cgc-cgc: Gani, bisan kino na ula gatuman ta tudlo ko i, dili yaken pasikway din.
    Iya an na pasikway Dyos na gaatag ki kiten ta Dyos Ispiritu Santo aged kiten magtuman
    ki kanen.
  tim-tim: Aregât luâkŋe den ire hamiaŋmai amâ luâk den bo hamiaŋmai amâ Anutu ikiŋaet
    Heak yeŋgimap are hamiaŋmai.
  yor-yor: Nítorí náà, ẹnikẹ́ni tí ó kọ òfin yìí, kì í ṣe òfin ènìyàn ni ẹni náà kọ̀,
    bí kò ṣe òfin Ọlọ́run ẹni tí ó fi Ẹ̀mí Mímọ́ rẹ̀ fún ni.
  wos-wos: Wun hundika sarékéta du takwa nawulak nana hundi xékénjoka hélék yata di
    duna hundika male hu hwehambandi. Di déka Hamwinya hwekwa Godka akwi di hu hwe.
  emp-NTPO: Maʌ̃ igara b̶ʌba ẽberãba jarad̶ada igaraẽ́ b̶ʌa, ãtebʌrʌ Ãcõrẽba jara
    b̶ʌda igara b̶ʌa. Ara maʌ̃ Ãcõrẽba idji Jaureda bãrãa diasia cadjirua neẽ́ b̶ead̶amãrẽã.
  eng-F35: So then, the rejecter is not rejecting man, but God, the very One who gave
    you His Holy Spirit.
  ind-ind: Jadi, siapa pun yang menolak ajaran ini, sesungguhnya dia bukan menolak
    perkataan manusia, tetapi menolak Allah yang sudah memberikan Roh-Nya yang kudus
    kepada kita.
  pes-OPCB: اگر کسی حاضر نیست مطابق این احکام زندگی کند، بداند که با دستورهای انسان
    مخالفت نمی‌کند بلکه با احکام خدایی که روح پاکش را به شما بخشیده است.
  mpt-mpt: Ni weng olo omkayebobo naka maki baaniba Weng olo motonbabo geib mole i
    weng olo naka ita baabenobobo genomabib otane i weng olo Gode e Hobe ibo dobyebu
    eta baabanomabiobe.
  ssx-ssx: Koto ekina꞉ta꞉ hali epima꞉ do walolo pi kiaeya꞉ka꞉na꞉ta꞉ kota꞉ koto somema꞉
    mo kenke hali na kiaasa꞉pate hande Holi Sipitidi ku hala꞉ Koda꞉ kone kiaaso pila꞉me.
  mkl-mkl: Nɑ nŋu, inɛ iyi í kɔsi ikɔ ŋɑu ihɛ̃, kù jɛ ɑmɑnɛi í kɔsi ɑmmɑ Ilɑɑɔ̃ tɑkɑɛi,
    nŋu iyi í mu nŋɛ Hundeɛ.
  gaq-gaq: ତେସା ଜା ଡିଗ୍ ନେନେ ଆକେନ୍ ସିକ୍ୟାକେ ଅମାନି ଡିଙ୍ଗ୍‌ଏ ମେଁ ମାତର୍‌ ରେମୁଆଁକେ ଆଉର୍‍
    ଣ୍ଡୁ ପବିତ୍ର ଆତ୍ମାବିଃଣ୍ଡ୍ରେ ଇସ୍‌ପର୍‌କେ ଅମାନ୍ୟ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hessa gisho, ha timirttiya ixxiya oonikka hinttew Geeshsha Ayyaana immiya
    Xoossaa ixxeesppe attin ase gidenna.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଜେତାଏ ନେ ଇନିତୁକେ କାଏ ତେଲାଏନିଃ, ହଡ଼କେ କାଏ ହିଲାଙ୍ଗ୍‌ଆଃ, ମେନ୍‌ଦ
    ପାବିତାର୍‌ ଆତ୍ମାକେ ଏମିତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ହିଲାଙ୍ଗ୍‌ଇତାନା ।
  gah-gah: Nenemú makó keza gakó imane gili ahulatamó nenete vegená ánigi ahulatagopa,
    Ómasi eza Sikalahú lekemeaká noi vema ánigi ahulanigave.
  lcm-lcm: Io, asukang a man ta mangsikei imi kapo tav ainak ani pinipini ke, parik
    kapa misag animem, sikei kapo misag ani God, nia kapo alis imi ta Malanganto Gogoai
    ina.
  aer-aer: Arrantherre apeke ayeye nhenhe awetyeke ahentye-anetyakenhe, arrantherre-arle
    anwernekenge untyeme-irretyakenhe-arle, arrantherre-arle untyeme-irreme Ngkartenge-tetye.
    Rarle arrenhantherrenhe Utnenge Mwerre antheke.
  qvc-NT: Chaymi kay yach'achishushqayta disprisyaqqa mana noqaykunatallachu disprisyawaykan.
    Ashwanmi Dyusta disprisyaykanqa. Chaqa Tayta Dyusmi Santu Ispiritundaqa qowashqa
    kanchiq, paypaqlla kawsananchiqllapa.
  tgl-ULB: Kaya, ang sinumang magtanggi nito ay hindi ang tao ang tinanggi niya, kundi
    ang Diyos, na nagkaloob ng Banal na Espiritu sa inyo.
  cbs-NT: Januxun tsuabunda na yusian danankin junin yusian dananma jakia Diosun jawen
    Yushin Pepa matu inanmis danankanikiki.
  xtm-NTPP: Chukan kúu ja nú nde ni saxiko tnu'u ka kaxtnu'u sa a, masu nuu ñayii
    a saxiko ni a chi nuu Su'si iya ni taa Xtumani Ndios ma.
  nnq-nnq: Na yene mundu jwajoa ojwakana maboulo ganga ankanali munduje, nambu ankanali
    Nnoongo ojwampeganga Uhuke jwakwe jwa Chwapi.
  bao-NT: To biri ate jãa ca wede majiorijere ca junagʉa, bojocʉrena tʉo junagʉ méé
    tiimi. Ʉmʉreco Pacʉ, cʉ̃ Añuri Yeri mʉjare ca tiicojoricʉre junagʉ tiimi.
  san-ORI: ଅତୋ ହେତୋ ର୍ୟଃ କଶ୍ଚିଦ୍ ୱାକ୍ୟମେତନ୍ନ ଗୃହ୍ଲାତି ସ ମନୁଷ୍ୟମ୍ ଅୱଜାନାତୀତି ନହି ଯେନ
