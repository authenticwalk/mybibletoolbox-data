  zaj-zaj: Avo munhu yoyose yogalema mafundo gano hamulema munhu, ila komulema Mulungu
    yowagwelele mweye Loho wake.
  chq-NT: La joon jileei'²¹ 'in jo tsáai¹‑tsi 'e júu³ lo jon'on tsá² wa'a jo tsáai¹‑tsi,
    Dios 'in jo tsáai¹‑tsi 'ido tsʉ Dios nigacwooi¹ jna' 'in Espíritu Tyʉ́² tya'a.
  swp-swp: Arinai riba wa tauawayagara nige tau mo i otaotaei na Eaubada Earua Tabuna
