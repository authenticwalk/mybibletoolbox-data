  hin-2017: इसलिए जो इसे तुच्छ जानता है, वह मनुष्य को नहीं, परन्तु परमेश्वर को तुच्छ
    जानता है, जो अपना पवित्र आत्मा तुम्हें देता है।
  wol-KYG: Kon nag ku jalax ndigal lii, du nit nga jalax, xanaa Yàlla, moom mi leen
