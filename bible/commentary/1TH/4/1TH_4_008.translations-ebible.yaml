    gives you his Holy Spirit, and his spirit is really good.
  ilo-ULB: Ngarud, ti mangilaksid iti daytoy ket saan a tao ti laklaksidenna, no di
    ket ti Dios, a mangted iti Espiritu Santo kadakayo.
  pir-NT: Sa yena ijipihtina mʉsa ahri ʉsã buherire yʉhdʉdʉcana, masa ye buheyere
