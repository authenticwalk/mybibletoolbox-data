  kpg-kpg: Maa tangada ga haga balumee nia agoago aanei, la hagalee ne haga balumee
    tangada, ne haga balumee hua a God dela ne gowadu gi goodou dana Hagataalunga Dabu.
  taj-taj: थेतबासेलमा जुन म्‍हिसे चु तामदा वास्‍ता आल थेसे म्‍हिदा आहिन, तर एनीगदेदा
    ह्राङलान आत्‍मा पिन्‍बा परमेश्‍वरदा वास्‍ता आलबा हिन्‍ना।
  avt-avt: Keimɨn keweikɨn sip kewet hɨm im hɨrak keweikɨn sip kewet mɨt keriyen au.
