    Tupana ehay pun hano. I'ewyte miit'in ma'at hat mi'i.
  kpf-kpf: Zorat ŋâi zâk den zo birâbap zo ko agât den buŋâ, Anutugât den zo birâbap.
    Anutuŋâ Tirik Kaapum umziŋan pâmap, zo birâbap.
  ppo-ppo: Térapa, whi̧ me denétamo i du betere ma fo woseni nisiyóló hó̧rótu betepa,
