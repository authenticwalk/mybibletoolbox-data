    diet te maat ma ra nurnuruan ta Krais diet na huna tut hut.
  bjz-bjz: Anada bee mo, Jojabee be fugia, ghogho rirota, anera kakarada beforo righari
    gaga rirota, God da tavuya furota ero raita rouvie. Aghá urota, Jojabee uutuvareta
    vorefurota, Keriso da natofo amburari enembo erea, sei vivitigaita rousue.
  atg-NT: A ya mhẹsẹ leghe, uruli oyi agẹni ni ọ kpeda nya o pfie leghe, a pfi akala
    oyi Ẹshinẹgba. Ọnọmhuẹ ọ ya rọte iloghie tiemhile irarogbe. Ẹgbọ ni e ri udu nga
    iKirisiti ramhi ni e rọ ghua, e kpẹ ya guale bhale agbọ.
  bjv-NT: Tadɔ lokɨ ndu nje kun dɔ malayka je, kɨ ndu təbɨ lə Luwə a ɓa ɓa, Ɓaɓe wa
    a ḭ dɔra̰ tɨ taa re, nɨngə dɨje kɨ adi mede Kɨrɨsɨ kɨ oyi, a ḭḭ lo koy tɨ kəte,
  tos-NT: Sa̱mpi̱ acxni̱ nalakchá̱n yama̱ quilhtamacú̱ acxni̱ namín xli̱maktuy, Quimpu̱chinacán
    nata̱ctaya̱chi̱ c-akapú̱n, natakaxmata̱ xtachihuí̱n cha̱tum xapuxcu ángel la̱ntla̱
    nama̱paksi̱nán, acxnitiyá̱ nasa̱nán xtrompeta Dios, chu̱ xli̱pacs yamá̱ hua̱nti̱
    xli̱pa̱huanko̱y Cristo hua̱mpi̱ aya ni̱ko̱ni̱t nahuán, pu̱lana̱ huá̱ nalakastakuananko̱y.
  rro-rro: Tirama ena pihi ke'arara mai aneru apa'uana ba'iobi 'abina keio aina aonai
    Obiapaka kipona kupai keriri kemai hanona Keriso tea'ikakaumana te'ari haukia
    katemikiri 'uai.
  mxp-NT: Pø køꞌømnɨmxɨ ja nwɨndsønꞌa̱jtɨm kyɨda̱ꞌa̱kt jam tsa̱jpjotp jøts ja kya̱jpxt
    kyutujkɨngøjxp, jøts ja kya̱jpxt sa̱m ja møj a̱nkɨlɨs, jøts ja pujxuujx ja tyiktuꞌunt
    midi ja Dios yjaꞌajtpy. Wɨnetnɨmts ja yjujkpyøktɨt jawyeen pøn tø tꞌatsjanchja̱wɨdɨ
    ja Cristo, pøn tø yꞌooktɨ tyɨgøydɨ;
  aak-aak: Íná aŋɨ́namɨ dánɨ apɨ́ bɨ eŋɨ́ tɨ́nɨ rɨnɨrɨ aŋɨ́najɨ́yo xɨráónɨŋɨ́ imónɨŋóyá
    maŋɨ́ rɨnɨrɨ pékákɨ́ Gorɨxoyá rɨnɨrɨ yarɨ́ná Ámɨnáo xewanɨŋo aŋɨ́namɨ dánɨ weapɨnɨ́árɨnɨ.
    Aŋɨ́namɨ dánɨ weapáná ámá xɨ́omɨ dɨŋɨ́ wɨkwɨ́rogɨ́á rɨxa pegɨ́áyɨ́ xámɨ sɨŋɨ́
    nero wiápɨ́nɨmeapɨ́rɨ́árɨnɨ.
  chd-NT: Ticuequim'me ticuxem'me. Ma mija'e' cal Cuecaj Capaluc Quema'a, muna'e'
    litrompeta ȽanDios, ƚaƚPoujna Nopa'a lema'a timuyohuo. Ticuaiyoconno fa'a li'a
    ƚamats'. Limanapola' petsi ni'huaiyijmpá Jesucristo ate'a titsolinacu.
  kdc-kdc: Avo sauti ng'hulu yolagiza na sauti ya msenga mkulu wa kuulanga na sauti
    ya mhalati ya Mulungu, nayo Mndewa mwenyego kohumuluka kulawa kuulanga. Baho waja
    wafile wang'hali womtogola Kilisito wosonga kuzilibuligwa,
  nhr-nhr: X'aiga ba gha nqarikg'ai koe guu a kaiam dòm̀ cgoa xõa, kaiam moengelem
