    mo. Dhali uni gun wukin eya Ḵrisṯẖos mo tani mini cu misi ṯwa/a/ mo be.
  tvt-tvt: Erah sa doh Rangte ih eriing baat et arah ang ah, rangsah phokhothoon ah
