  beo-beo: Be a:igele ouligisu dunu ea misa:ne wele sia:be amo da nabimu. Gode dalabede
    ha:giwane dubi amola nabimu. Amasea, Hina Gode Hisu da Hebene yolesili, osobo
    bagadega manebe ba:mu. Dunu huluane ilia Gelesu Ea hou lalegaguiwane bogoi dunu,
    amo da bisili esaloma:ne wa:legadomu.
  acf-NT: Senyè-a menm kay désann sòti an syèl-la épi an gwo vwa ki ka konmandé, nou
    kay tann vwa chèf nanj-lan, épi twonpèt Bondyé kay sonnen, épi sé mò-a ki té ka
    kwè an Jézi-a kay lévé avan.
  tpi-OTNT: God bai i tok strong, na namba wan ensel bai i singaut, na biugel bilong
    God bai i krai. Na Bikpela bai i lusim heven na i kam daun. Na ol man i bilip
    long Jisas na i dai pinis, ol bai i kirap bek pastaim.
  mbt-NT: Te seeye ne timpu, egpamaneug ka Magbebaye puun te langit ne egbalbalukan
    ka egmandu, duma te laheng te pangulu te panalihan wey duma te dahing te trumpita
    te Manama. Ne ka nenammatey ne migpalintutuu ki Kristu, egkewun-aan e egkeuyag.
  hau-SA: Gama Ubangiji kansa zai sauko daga sama, da umarni mai ƙarfi, da muryar
    babban mala’ika da kuma busar ƙahon Allah, waɗanda suka mutu kuwa cikin Kiristi
    za su tashi da farko.
  mam-NT: Jax Kaaw cweletz tuj cya'j, bix tuya jun jawnex tk'ajk'ajel cwel k'ajt,
    cxe'l tkba'n tu'n cyjatz itz'j kej xjal ocslan ti' Cristo juntl maj tuj cyamecy
    tuya ac'aj cyxumlal. Bix cjawel ts̈i'n jtsanjel Dios mas jawnex tuj cya'j, bix
    ck'ajtel t-xux Dios, bix chi jawetz itz'j kej ocslal cyimne, nejl cywitz kej ocslal
    i'tz.
  udu-udu: Haali/ Tap̱a ki is piti a’di midi thulu/ ’peni momis ki cuuwa/ jin ḵanu
