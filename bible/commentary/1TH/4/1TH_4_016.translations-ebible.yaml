    ah dat raaha. O mina Jisu suh hanpi ano tiita jaakhoh erah loong ah chaak ngaakthing
    ah;
  bgt-bgt: Kori vido keda horu mai a Lod Jisas i popo, na naghoi enjel nigna a God
    keda ghuu heta gi sina enjel mua keda ifua na tavuli nigna a God. Govu, gi arahai
    kena vaututuni kena thehe ghohi kedana kidi sokara hadi.
  mvn-mvn: Dewaia a venavenau taina deina. Naona yaka Kauvea na‑opu‑me wahuma wayahina,
