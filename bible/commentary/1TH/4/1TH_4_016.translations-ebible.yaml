verse: 1TH.004.016
translations:
  kpx-kpx: Vani kemo Kosivena otogomo dobai lohosege Dilavana louge anelu ivite kena
    ho balugage Dilava kibina hotoai. Ige oleuoleu abu uvu mai Iesu omisi haluviale
    keabuna vasohuta hovedevei.
  okv-H: Eto God ta Anera peni amina jajage ijirou God ta huin husihirou Bada na uhu
    i ta eto veto puvuresuja.
  tbo-tbo: Guyau Yesu ponana apo ina lata po ina hopuhopu mai, tu winoyanoya mi yadena
    hai tu weluweluwai ponana apo ina lata ma ina iototu po Yaubada a himogo apo hina
    huweni po gololona ina lata duma. Ma Guyau yada uyahinei ina hopuhopu mai ma tu
    hilahilage lolowa Keliso hi itumaganeya apo hina towolo meme.
  mal-C: കർത്താവ് താൻ അത്യുച്ച ആജ്ഞയോടും പ്രധാന ദൂതന്റെ ശബ്ദത്തോടും ദൈവത്തിന്റെ കാഹളധ്വനിയോടും
    കൂടെ സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവരികയും, ക്രിസ്തുവിൽ മരിച്ചവർ ആദ്യം ഉയിർത്തെഴുന്നേൽക്കുകയും
    ചെയ്യും.
  grc-SR: Ὅτι αὐτὸς ὁ κύριος ἐν κελεύσματι, ἐν φωνῇ ἀρχαγγέλου, καὶ ἐν σάλπιγγι θεοῦ,
    καταβήσεται ἀπ᾽ οὐρανοῦ, καὶ οἱ νεκροὶ ἐν χριστῷ ἀναστήσονται πρῶτον·
  bgc-bgc: क्यूँके प्रभु यीशु आप ए सुर्ग तै उतरैगा; अर लोग उस बखत उसकी ललकार सुणैगें,
    अर प्रधान दूत का बोल नै भी सुणैगें, अर सुर्गदूत्तां जरिये परमेसवर की तुरही फूँकी
    जावैगी; अर जो बिश्वासी लोग मसीह म्ह मरे सै, वे पैहल्या जी उठैगें।
  khz-khz: Palagu pene kila matiavuna, aneru kamuna maki pene keakea, e Palagu gena
    kipi pene vilia tomanai, Velekou geregana kupana pene mairigo. Ne raira gekwaregato,
    Keriso gevega-taunataunawai aonai gekwaregato talimara, pia kuliiti-kune.
  deu-TKW: Er, der Herr wird vom Himmel herabkommen, sowie der Ruf ergeht, die Stimme
    des Erzengels und die Posaune Gottes erschallt; und es werden zuerst auferstehen
    die Toten in Christus;
  zsr-NT: Cni gac, le huötjëꞌ Lëczëꞌ Xanruꞌ grujëꞌ yehuaꞌ yubá, atiꞌ yön chiꞌë, len
    yöl‑laꞌ uná bëꞌ ulidzëꞌ, atiꞌ yön caꞌ chiꞌë gbaz laꞌy blau, atiꞌ yön caꞌ trompeta
    queëꞌ Dios, atiꞌ lubán nup naꞌ chglat len gulayejlëꞌ Cristo.
  lin-lin: pamba te tango kaka mitindo ekopesama na nzela ya koganga ya mokonzi ya
    ba-anjelu mpe ya kelelo ya Nzambe, Ye moko Nkolo akokita wuta na Lola mpe bato
    oyo basila kokufa kati na Klisto bakosekwa bato ya liboso.
  hns-NT: Ek aawaadj soenaaiga, ekgo parie ke barkwa bolaaiga aur Parmeswar ke hoekoem
    par toerahie badjaawal djaaiga. Bas Prabhoe Jiesoe swarag me se oetariega. Tab
    okar maral saamiel waalan pahiele djie oethaawal djaaiga.
  noa-E: Maach Pör Jesús ich bëem edan ichta nem iek theeg bëeju, Ẽwandam trompeta
    tẽe abarm dʉ̈i Arcangelau i pierrum jaauwai äa abarm ee. Mag ʉ̈gtharmua pierrwai
    Cristo iek ʉ̈kha nʉm meetarr khʉʉnta nacha iiu phiidʉtkhaju;
  eng-EMTV: Because the Lord Himself shall descend from heaven with a shout, with
    the voice of an archangel, and with the trumpet of God, and the dead in Christ
    shall rise first.
  mib-NT: Chi máá Jítoho yō nuu ya quiji ya ichi ándɨvɨ́, te cana jee ya jeē maá yá
    ndácu jniñu, te cana jee ndajéhé cujéhnu ga, te cuecu trompeta Yaā Dios. Te xīhna
    gā natecu tāca ndɨ́yɨ jeē ní cacandíje Cristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ तुम्‍माङ्‌लाइङ्‌बाल्‍ले़ कुइक्‍ला हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुधुत्तुरिःप्‍पाल्‍ले़ कुइक्‍लानु दाङ्‌बान्‍ने साङ्‌ग्राम्‍पेदाङ्‌लाम् यम्‍बा
    इक्‍लाओ अःक्‍ल युःरो॥ हे़क्‍क्‍याङ् काक् ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पाआङ् के़सिःबाहाॽ
    सिःमे़न्‍लाम् हिङ्‌मन्‍नो काक्‍नु तगि मे़हिङ्‌ङाङ् मे़बोःक्‍लो॥
  xnj-xnj: Muni yati yiwusiwa lilagizu, lwami lwa mtumu mkulu wa Chapanga, lwami lwa
    lipenenga la Chapanga, na BAMBU mwene yati ihelela kuhuma kunani kwa Chapanga.
    Ndi penapo vala vevafwili kuni vakumsadika Kilisitu viyukiswa hoti.
  mmx-mmx: Ap mo laaleng limixin dinaba ronga luxupkup silok la laangelo gomgo naba
    toro. Luru at ne Moroa nabang teng, la Leeme Silok naba si ukopok boro vana at
    laxalibet. La nedi limixin nunu diga met pam, dinaba roo xat amlong la dinaba
    urut avot.
  cbr-NT: Nucën Papa Dios axbi quicëbëtan, aín ángelcaman cushi an munuma banaquin
    aín manë banañu, anun Nucën Papa Dios rabiti, a bana obëtsinmainun ca Nucën 'Ibu
    Jesucristo axbi naínuax unuxun 'aia. Usai 'icëbë ca axa Jesucristomi catamëcë
    'aish bama unicamax pain baísquiti 'icën.
  tee-NT: Pus is'akstu ju qui'ucxtin'an Jesús ju aquintat'asaniyan acsni caminanta
    ju lact'iyan. Chai cachivina' ju xak'ai anquilh. Chai cask'olhcana' la'isk'olh
    ju Dios. Chai ju tanitach ju ixtalhilaca'anta ju Cristo catalok'onchokoyach p'ulhnan.
  eng-LSV: because the LORD Himself, with a shout, with the voice of a chief-messenger,
    and with the trumpet of God, will come down from Heaven, and the dead in Christ
    will rise first;
  cak-NT: Roma ri Ajaf xtipe chicaj y xtich'o'n-pe riq'uin ruchuk'a' y riq'uin nimalaj
    ruk'ij, y anche'l jun nimalaj ángel xtich'o'n-pe chuka'. Y xtik'ajan-pe ri ru-trompeta
    ri Dios. Y na'ey xquiec'astaj ri caminaki' ri xquinimaj-e ri Jesucristo.
  pah-NT: Nhandepojykaharete'ga tuhẽ ti ga rura'javi nehẽ yvaga hugwi ojyva nehẽ Jesus
    Cristo'ga. Ojyvame ti ga onhi'ig̃a mbuhuhetei nhande koty nehẽ. Ohapukai ti Tupana'gapyrive'g̃a
    nduvihavuhu'ga nehẽ. Tupana'ga apoa trombeta ti onhi'ĩ nehẽ no. A'ero ti omanove'g̃a
    vyri na'ẽ gwyvya hugwi okwerava'java nehẽ – kiroki omanove'g̃a ojiko Jesus Cristo'ga
    rehe omanorame.
  sja-NT: Ma ewate Tachi Waibɨa chek'ãri, naapɨara chok'a pëiru pedeeta ũridait'ee
    mãik'aapa angeleerã poro waibɨa pedee ũridait'ee mãik'aapa Tachi Ak'õre trompeta
    jĩwaa nɨ̃bɨ ũridait'ee. Mãga nɨde Cristo ɨt'ariipa cheru unudait'ee. Mamata Cristode
    ijãa jai-idaadap'edaarã k'ap'ɨa naapɨara chok'ai p'irabaidait'ee jãɨradeepa.
  xed-xed: Baɗu tsaya, dzaʼa ghudzaga ghudzaga lwa Lazglafta, ŋa kapaŋta mali ta ghəŋa
    duhwalhani ta lwi, ka vyatá dula Lazglafta, ŋa saha Mghama mu Yesu ka ghəŋani
    ta luwa, ŋa sliʼagapta gwal nda rwa ma Kristi karaku taŋtaŋ,
  mks-NT: Jihna ñúhú nuu Jesucristo quixi tucu a ñuyíví yóho. Ta mé já cayuhú a̱ cahnda
    a chuun nu̱ú ndihi ña̱yivi. Já cayuhú táto̱ sa̱cua̱ha̱ Ndióxi̱ ta nda̱hyi̱ trompeta
    Ndióxi̱. Já nditacu nu̱ cuítí na̱ sa̱ na̱xi̱hi̱, na̱ cándúsa Jesucristo.
  gfk-S: Io, da hadade ra tamat na kunup ma no ingana no tamat ta ira angelo ma no
    tinaram tano tahur tane God, ma no Watong iat na hanasur metuma ra mawe. Dong
    ing di te mat ma ra nurnur tane Krais di na huna tut hut.
  bmu-bmu: 'Miaŋgö areŋi kewö: Anutunöŋ tömunŋi qainŋi kun uiga ötöŋi asuhuiga Suep
    garata bohonŋan jimkutukutuŋi qeriga ambazipnöŋ kourukŋiri mötketka Kembunöŋ nanŋak
    Suepnöhök etma. Kraistnöŋ eriga i möt narim waŋgiba kömugeri, yeŋön mönö mutuk
    kömupnöhök wahötme.'
  dgz-dgz: Wam ame gapan God pum mega anuit amba anea bawarewa mugawa ven wapi anuit
    ap gapan Ayop nuga me kiman ae ve aoma viseta. Keriso namu anu tumasen borit wane
    nagirewa inak muse yon wanumoin.
  eng-GNV: 'For the Lord himselfe shall descende from heauen with a shoute, and with
    the voyce of the Archangel, and with the trumpet of God: and the dead in Christ
    shall rise first:'
  zaa-NT: Porqui'ni canchu chi chadi la'a Señor ba nna innie ttu titsa' de poder nna,
    làniana iditsa tsè' inne ttu ángel de ỹiabara' nna iyeni huáni ri'u tsi'i fuerte
    ni qui' ttu trompeta por mandado qui' Tata Dios. Làniana ca enne' chi gùtti pero
    uccua cabi canu ríalatsi' cabi Cristua nna, yà'la taá eyatha cą de lo lù'uti.
  eng-WEBSTER: 'For the Lord himself will descend from heaven with a shout, with the
    voice of an archangel, and with the trumpet of God: and the dead in Christ shall
    rise first:'
  guh-guh: Angelevi penamatacaitorobinë vavajai tsaxuabi tsane. Dioso pijatrompeta
    najumetsiana. Pepo petuxanenë jane baja pijacuata patsianica athëbëvetsica. Nexata
    pamonae Cristo pepua pejumecovënëtsivi tëpa, bajarapamonae asaëyaexanaenatsi petëpaejavamivecua.
  bon-bon: Yoo, pui bimu cabu Yageyame te babo tage ca mene cirege jaji, cuta piiyepu
    babo mename seemo me tagepogogo puma cirege, piiyepu Acejiyame me moole pana gwidape
    te cirege angi, piba Yageyame te teemämu cire täinepi cabucewe ca gawe mameta
    me. Piba Keriso ne ätrunga biname lui cina ai ireclota cabu ca ituge apira, teepi
    budre cabu ca cire tarpinäripesi.
  nhw-BL: Pampa yaya Tohueyiteco tzajtzis ica hueyi tlanahuatili huan hualtemos tlen
    ilhuicac. Huan itequihua Toteco catli más quipiya chicahualistli camanaltis nelía
    chicahuac huan se quipitzas itlapitzal Toteco para tematiltise catli onca. Huan
    achtihui moyolcuise inintlacayohua nopa tlaneltocani catli ya mictoque.
  swh-ONEN: Kwa maana Bwana mwenyewe atashuka kutoka mbinguni, akitoa amri kwa sauti
    kuu, pamoja na sauti ya malaika mkuu, na sauti ya tarumbeta ya Mungu. Nao waliokufa
    wakiwa katika Kristo watafufuka kwanza.
  wbi-wbi: lwakuva uMutwa jujuo ilikwika kuhuma muvulanga, ilikwisa ni savuti ing'ome,
    palikimo ni savuti ija nyamhola um'baha, palikimo nulukemelo lwa Nguluve, vope
    vanovafwile mwa Kilisite vilisyuka tasi.
  bba-bba: Domi u koo de ɡbɑ̃rɑbu bu nɔɔrɑ kɑ Gusunɔn ɡɔrɑdo wiruɡiin nɔɔɡiru kɑ win
    kɔbɑn wurenu, kpɑ Yinnin tii u sɑrɑmɑ sɑɑ wɔllun di. Wiɡii be bɑ ɡu bɑ koo ɡbi
    bu se.
  eng-KJVCPB: 'For the Lord himself shall descend from heaven with a shout, with the
    voice of the archangel, and with the trump of God: and the dead in Christ shall
    rise first:'
  kgk-NT: '@see-verse:1TH.004.015'
  waj-waj: Fai Udaanga Yisuu Kirisiivaano yaagueeqai kuavai tuoo varino aangeraa kieeta
    voovoono aayanna roo varino Anutuuqaa nooma akuaivo tuoo varino Udaanga Yisuu
    Kirisiiva ngiauvakidiri tiinaravai. Yisuuva tuoo varinai vaa ausa hanigia kiada
    putuaiya diitada nnida tauraa vikiai
  cpy-cpy: Ari ikemaeta-waero ikaemapaaki reewarite ronampiripaeni Tajorentsi, itziwoota-kaantapae
    Tajorentsi. Ikantyaa ikaatzi kamayiwiteen-chari, riitaki etanakyaawoni ipiriintanaki.
  mpx-mpx: Yehoba ni ba yoga, aneloseyau wali tobwabwatana anana ni gan, ge Yehoba
    wana bwagigi ni kahin. Yaka Babala totona ni loem labulabumwa ge bolo hi abulilek
    Keliso elana ge hi yaomal nihi lut houwa.
  wbp-wbp: Warlalja-Wiri Jijaji kapu yanirni nguru-nyayirni-wangu-jangka kankarlarra-ngurlu.
    Kaji yaninjarni yani, ngula-puruju kapu-ngalpa ngana mayi purlami. Ngulaju jinta
    kapu-ngalpa purla Marramarra Kaatu-kurlangu Wiri. Ngula-jangkaju, nganangku mayi
    kapu jitirni Kaatu-kurlangu kurlumpurrnguju marrara-nyayirni. Ngula-puruju, kujalu-jana
    yangka Kirijini-patu milyingka yirrarnu, ngula-jangkaju kapulu wankaru-jarrilki.
    Ngulangkuju kapulu-ngalpa ngalipakulku nguru-yirrarni.
  luo-luo: Nikech Ruoth owuon nolor koa e polo, mi nogol chik gi dwol maduongʼ, ka
    malaika maduongʼ kok, kendo ka turumbete mar Nyasaye ywak matek; eka joma nosetho
    kani kuom Kristo nochier mokwongo.
  nhe-NT: Pampa yajaya Tohueyiteco tzajtzis ica hueyi tlanahuatili huan hualtemos
    tlen elhuicac. Huan ielhuicac ejca Toteco tlen más quipiya chicahualistli camatis
    nelía chicahuac huan se quipitzas itlapitzal Toteco para tematiltise tlen onca.
    Huan achtohui moyolitise inintlacayohua nopa tlaneltocani tlen ya mictoque.
  aii-aii: ܣܵܒܵܒ ܡܵܪܲܢ ܒܓܵܢܹܗ ܒܸܬ ܨܵܠܹܐ ܡ̣ܢ ܫܡܲܝܵܐ ܒܩܲܘܲܚܬܵ‌ܐ ܕܦܘܼܩܕܵܢܵܐ، ܒܩܵܠܵܐ ܕܪܹܝܫ
    ܡܲܠܲܐܟܹ̈ܐ، ܘܒܫܝܼܦܘܿܪܵܐ ܕܐܲܠܵܗܵܐ، ܘܩܲܕܡܵܝܬܵ‌ܐ ܡܝܼ̈ܬܹ‌ܐ ܒܡܫܝܼܚܵܐ ܒܸܬ ܩܵܝܡܝܼ.
  esk-NT: Nipituruaq tilliñ itkisiruq, suli qaukłiat israġulgich nipliqpan suli Agaayyutim
    qalġuqtautaa nipliqpan Ataniq iŋmiñik pakmakŋa qiḷaŋmiñ atqaġisiruq. Taipchua
    tuquruat Christ-mik ukpiqsripḷutiŋ iñuułiġmun aŋiqqaaġisirut.
  msb-msb: Magalusad an Ginoo mismo hali sa langit na magasugo sin makusog. Mababatian
    man an boses san namumuno san mga anghel kag tunog san trumpita san Dios. Sani
    na momento an mga namatay na may pagtuod kan Cristo mababanhaw.
  cpa-NT: Tí² hløah¹ juu¹³ ángeles. Jmo¹dsa héh¹. Jiég²dsa løg¹² quiah¹² Diú¹³. Jøng²
    hŋiah¹² báh³ Juu¹³ jniang³ siog¹ juu¹² ŋi¹juǿi¹. Jøng² lah¹ni³ hiog¹ calah dsa²
    quián¹² Jesús, dsa² ma²ca¹dsan¹.
  dso-dso: କାଇକେବଇଲେ ମାପ୍‌ରୁ ନିଜେ ଆଦେସ୍‌ ଦେଇ, ମୁକିଆ ଦୁତର୍‌ ସର୍‌ ଆରି ପର୍‌ମେସରର୍‌ ବାଜାମଇରି
    ସଙ୍ଗ୍‍ ସର୍‌ଗେ ଅନି ଉତର୍‌ସି । ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌କରି ଜନ୍‌ଲକ୍‌ମନ୍‌ ମରିଆଚତ୍‌
    ସେମନ୍‌ ତେଇ ପର୍‌ତମେ ଉଟ୍‌ବାଇ ।
  meu-meu: Badina be Lohiabada na guba amo mai lolona ida baine diho; bona aneru badana
    danu mai gadona ida bona mai kibi be Dirava ena. Bena Iesu enai e mase taudia
    na hae tore isi guna;
  yva-NT: Arono naije Amisye apa naito titi inta de gwain akoeve, muno tavuna Amisye
    ngkin. Indati Amisy Yesus no no munijo ntiti paje, umba Amisye po vatano wanave
    Ai yara ugwenen to we mawainde ukovakato, umba wenanawe Yesusa pe wanunugambe
    tenambe.
  dgc-dgc: Kédemét na éya a oras éy te magdulaw a medegsén, a dulawan kitam na anghel
    a mataas. Sakay tomnog tu tambuli na Diyos, sakay i Panginoon tam, éy dumibi siya
    a gébwat ta langet. Ey du naniwala ni Cristo a minate, éy mabuhay side. Saya i
    meditol a manyari.
  zpm-NT: Zeeṉe laa me guiet gbaa, redz ro ne yquia, zlu zëëb tsi tib zha ne quianabey,
    tsi tib anjl ne nonraa, ni tsi zhitrompet Dios; hor co laa me guiet gbaa, laa
    grë zha ne ngab lo me, zha ne gutle, laa zho grieeban.
  hix-NT: Àsok tawro hana. Kohkomo ryhe nomokyaha hampànà, kahe yaye. Anotomano ynye
    ro komo rwonà wyarono ryhe tenytxetxhe hampànà. Kahe yawon komo yohà rwonà ryhe
    tenytxetxhe hampànà. Khoryenkomo waxurunu ryhe tenytxetxhe hampànà. Wahoro htxero
    mpànà nasanàmyatxhe ha, àwayehxemotho komo, Kryestu hona xenye rotho komo.
  sim-sim: Wasilaka avak lakak or mbanak, ensel or maifuk sinda oto or mbanak, fiwa
    Avui Wasilakahin li ufunanak, oro wolok Wasilaka orhinjik hevenin or halaha takakwa
    ri. Unak ma ol Kraisin hishiowehe hahanda ondo masmas usahakwa lir.
  npi-ULB: प्रभु आफै स्वर्गबाट ठुलो प्रशंसा, प्रधान स्वर्गदूतको आवाज र तुरहीको गर्जनसहित
    आउनुहुनेछ र ख्रीष्‍टमा मरेकाहरू पहिले बिउँतनेछन् ।
  cgc-cgc: Ta iya na pag-abot, magpababa kanen alin ta langit daw magsinggit kanen
    ta iya na sugo na mabannaw mga napatay dengngan ta ambal ta manugdumala na angil
    daw dengngan man ta tunog ta trumpita ta Dyos. Una na matabo, danen ya na mga
    gatuo na napatay en mabannaw
  tim-tim: '@see-verse:1TH.004.015'
  yor-yor: Nítorí pé, Olúwa fúnra rẹ̀ yóò sọ̀kalẹ̀ láti ọ̀run wá, pẹ̀lú ariwo àṣẹ
    ńlá àti ohùn àwọn angẹli ti àwọn angẹli ti àwọn ti ìpè Ọlọ́run, àwọn òkú nínú
    Kristi yóò sì kọ́kọ́ jíǹde.
  wos-wos: God hambukmbu wandét, déka enselna néma du akwi hundi wandét, dé Godna
    fuli maki joo némafwimbu yotandé. Yondét Néma Du Jisas Godna getéfambu gayatandé.
    Gayandét Néma Duna hundi xéka hiyandé du takwa tale wambula ramétandi.
  emp-NTPO: Bajãnaa dadjirã Borora bed̶eabʌrʌda jĩgua ũrĩnia, bajãnebema nezoca dji
    droma sid̶a bed̶eabʌrʌda ũrĩnia, idjab̶a Ãcõrẽ cachiru jĩgua sid̶a ũrĩnia. Maʌ̃ne
    dadjirã Borora bajãneba zeya. Idji ĩjã b̶ea jaid̶aped̶ad̶ada naãrã ʌ̃rẽbad̶ia.
  eng-F35: because the Lord Himself—with a commanding shout, with the archangel's
    voice and with God's trumpet—will come down from heaven, and the dead in Christ
    will rise first;
  ind-ind: Karena saat Tuhan sendiri turun dari surga bersama para malaikat, dengan
    suara yang nyaring Dia akan memanggil semua orang yang sudah mati untuk hidup
    kembali. Kemudian pemimpin malaikat akan berseru diiringi bunyi terompet surgawi.
    Dan saat itulah semua orang yang sudah mati dalam keadaan bersatu dengan Kristus
    akan lebih dulu bangkit.
  pes-OPCB: زیرا خودِ خداوند از آسمان فرود خواهد آمد، با فرمانی بلندآوا و صدای رئیس
    فرشتگان و نوای شیپور فراخوان خدا. آنگاه پیش از همه، مسیحیانی که خوابیده‌اند، برخواهند
    خاست.
  mpt-mpt: Am olo dimo Sume abilim ut danea tebianea weng sumo ngananabea eka abiseli
    komok mak esa weng sum nganananabea Gode bigule obana bianea Gode bainobo galin
    nakaia unangai kulila binabibi sin dohaanea hana tlibta eka
  ssx-ssx: Kutu pilie natena꞉ta꞉ mana꞉ pi aneke hapu alo haena꞉ mo titina꞉ enisolona꞉
    pi ho̱la̱꞉make tonka꞉na꞉ alo haena꞉ Koda꞉na꞉ bu kanake make litolo haena꞉ kutupiki
    haumanu pitolo haena꞉ta꞉ Tekehali ipiki oli hepeni nanema꞉ hao hola꞉pa꞉nialo ipilieke.
    Hande Ketiso pa꞉ta꞉ hone tulao hata꞉ homemeke wanda꞉hali amba꞉la paa mea tialieke.
  mkl-mkl: Wɑɑti nŋu, ɑɑ kɑ ɡbɔ ɑnu ku dɔ̃, do imui ɑmɑlekɑ nlɑu do ɑnui kɑ̃ɑkɑ̃ɑkĩi
    Ilɑɑɔ̃. Nɔ Lɑfɛ̃ɛ tɑkɑɛ ɑ́ kitɑ wɑ hɑi lele. Inɛi Kirisi ŋɑ iyi ɑ̀ ku, ɑŋɑi ɑɑ
    tɑko ɑ jĩ.
  gaq-gaq: ଅଃତେନ୍‌ ବେଲା ଜାବର୍ କିରଚେଃ ମୁଇଙ୍ଗ୍ ଆଦେସ୍‍ ତାର୍‌ଏ ମ୍ନା କିତଂ ଦୁତ୍‍ଇଂନେ ସବ୍‌ଦ
    ନ୍ନାଂଏ ଇସ୍‌ପର୍‌ନେ ପ୍ନିଃ ପିଃନେ ନେଅଁଏ ବାରି ମାପ୍ରୁ କିତଂବାନ୍‍ ଜାର୍‍ଏ । କ୍ରିସ୍ଟନେଡାଗ୍ରା
    ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍‍ଚେଃ ଜାଣ୍ଡେଇଂନେ ମରନ୍ ଡିଂଲେଃକେ ମେଇଙ୍ଗ୍ ସେନୁଗ୍‍ ସାଜବାଜ ଡିଂଚେଃ ତଃଡ଼ିଆ
    ଆର୍‌ଏ;
  gof-RNT: Goday wolqqaama kiitara, kiitanchchota halaqaa girssaraa, Xoossaa moyze
    punora, saloppe wodhdhana. Kiristtoosa ammanidi hayqqidayssati koyrottidi hayqoppe
    denddana.
  unx-unx: ଚିୟାଃଚି ପ୍ରାଭୁଦ ଆଇଃକ୍‌ଗି ଆଚୁକେଦ୍‌ତେ ମାରାଙ୍ଗ୍‌ ଦୁଁତ୍‌କଆଃ ଲାବ୍‌ଜା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ବିଙ୍ଗୁଲ୍‌ ବାଜା ସାଡ଼ିତାନ୍‍ଲଃ ସିର୍ମାଏତେ ଆଡ଼୍‌ଗୁନାଃ ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ
    ଗଜାକାନ୍‌କ ସିଦାକ ବିରିଦାଃ ।
  gah-gah: Guivahani ezáa okulumakutí limitove loko gamoga geko sele lolimioko ageló
    vegenalitini agulizaki venini anó lupa itó Ómasímini pikuli anó nomiliko liminogo
    ive. Lemekiko, Kilistokumú gili alévolé inake helemó keza goí iki otinigave.
  lcm-lcm: Si taun ang, ainoai i angelo si God ka songosongo alava na taungai si God
    ka tangis, na Volava akorong ka pasiang le metekuku velai ani asok madot. Au,
    riria vanang, vap la mat ang, ki palak aino,
  aer-aer: Urreke Jesus Alartetye anwerne-kenhe akertne-ngentyele atnarnpetyenhe,
    re Ngkarte-kenhe areyeke arlketyenhe kele-arle ilwekeke itethe-irrirtnetyeke.
    Alkere-arenye alartetye Ngkarte-kenhe anyente arlketyenhe. Ikwere iperre arrpenhele
    trumpet pewe-iletyenhe tyerrtye ingkirreke akaltye anetyenhenge Ngkartele-arle
    Ikwerenhe areye anyente-ilemenge. Nhenhe ikwerele ureke, nhenge arrpenhele trumpet-arle
    pewe-ilerlenge, Ngkarte-kenhe areye kele-arle ilwekeke, Ngkartele itnenhe itethe-ilirtnetyenhe
    ilweke-arle-iperre. Itne anwernekenge arrwekele alherlte-iwetyenhe. Anwerne apeke
    itethe akwete anerrirreme, Ngkartele anwernenhe anyentelhe-iletyenhe angkulye-werne
    akertne-atheke-ileme Jesus-nge alkere mpwepeke anyente-irretyeke. Anwerne imerte
    Jesus-ele-arlenge akwete-ante anthurre anetyenhe.
  qvc-NT: Ashwanmi kikin Siñurninchiqqa syilumanda shamushpa, ancha jwirtita kamachikuptin,
    mas kamachikuq anjilnin jwirtita rimashpa, Dyuspa kurnitanda rin waqachiq. Chay
    urasmi Jisukristupi kriyiq masinchiq wañushqakunaqa puntata rinllapa kawsamuq.
  tgl-ULB: Sapagkat ang Panginoon mismo ay bababa mula sa langit. Siya ay paparito
    na may isang sigaw, na may tinig ng arkanghel, at may trumpeta ng Diyos, at ang
    mga namatay kay Cristo ang unang bubuhayin.
  cbs-NT: Jakia Dios nai anua sai ikin jawen nai tsuma xanen ibu yunua jatun dasibibu
    ichawaya Diosun trompeta jawen nai tsuman chan chan akaya nai anua nukun mekenan
    Cristo butui xaba puchinin niken Cristo ikunwain mawanibu jabu dukun Diosun ana
    bestenwantan
  xtm-NTPP: Vaa kayu'u nini'i maa Iya Tátnuni ma ji'in yu'u maa ya ma, te tatnuni
    maa ya, te tivi arcángel ma trompeta Su'si ma. Sani te nuu ya onde sukun ma, te
    ñayii ni ka kandija Cristo ma te ni ka ji'i i ma, xinañu'u‑ka i jin ndateku.
  nnq-nnq: Gambu Angwana bene biuluka kuboka kumbengu pamwe na amuli ni lilobe lya
    mpakachi nkolongwa ju kumbengu pamwe na lilobe li lipenga lya Nnoongo, na bandu
    abajomwike kongo bukunhyobalela Kilisto bitumbula kuhyoigwa.
  bao-NT: Wiogʉ majuropeera, dotirique mena, Ʉmʉreco Pacʉ pʉto macʉ̃ cʉ̃ ca wederije
    mena, Ʉmʉreco Pacʉ yaa wʉʉ putirica wʉʉ putiricaro ca bʉjʉrije mena, ʉmʉreco tutipʉ
    ca niiricʉ duwi doorucumi. To biro cʉ̃ ca bii doori tabera, Cristore tʉo nʉnʉjeeri
    ca bii yairicarã cati tua jʉorucuma.
  san-ORI: ଯତଃ ପ୍ରଭୁଃ ସିଂହନାଦେନ ପ୍ରଧାନସ୍ୱର୍ଗଦୂତସ୍ୟୋଚ୍ଚୈଃ ଶବ୍ଦେନେଶ୍ୱରୀଯତୂରୀୱାଦ୍ୟେନ
    ଚ ସ୍ୱଯଂ ସ୍ୱର୍ଗାଦ୍ ଅୱରୋକ୍ଷ୍ୟତି ତେନ ଖ୍ରୀଷ୍ଟାଶ୍ରିତା ମୃତଲୋକାଃ ପ୍ରଥମମ୍ ଉତ୍ଥାସ୍ୟାନ୍ତି|
  huv-NT: Cos nejay Teat Jesucristo aliüc imiün cielo, apmandeac napac müüch manguiayaran.
    Aaga natang ángel apmendeac napac, y nots trompet ocueaj Teat Dios apmajiünts.
    Quiaj ombas apmapacüw meáwan mondeow leawa tayariw andeac Teat Cristo.
  otn-NT: Porque nu̱'mø bá̱ ɛ̱hra̱ Hmu̱ di 'yɛ̱ ma̱hɛ̱ts'i̱, nu̱ te da̱ ne da̱ 'yøt'e,
    da̱ ma̱ nts'ɛditho. Co 'nɛ̱'a̱ ra̱ anxɛ 'bɛt'o ngue yø anxɛ Oja̱, xquet'a̱ da̱
    ɛ̱nna̱ hya̱. 'Nɛ̱ da̱ nya̱ rá̱ corneta Oja̱. A nu̱'ʉ to ya xa̱ndu̱ 'nɛ̱ ɛ̱c'ɛ̱i̱
    ra̱ Cristo, rá̱ mʉdi di bɛ̱nna̱te yø do'yo'ʉ.
  nop-nop: Bepaŋdi mede saŋiniŋnit yobune aŋelo heki’walaŋ talitimeŋhikdi kuti tubune
    Bepaŋ’walaŋ baidi mede tobaak. Kaŋ Wapum adi kunum bikabuŋa fowaak, kaŋ metam
    Jesu Kilisto nadisukilitimiŋa kumuŋgiŋ heki adi yadi timentimeŋ pilatneeŋ.
  obo-NT: To iddon timpu, od ponog pomon diyot datas to langit iddos od Longaggon
    duma to monokkaan bawos to kodsuhu. Woy od korinog ta iddos kod-umow to ponguu
    to mgo ponolihan woy dos dohingon to trumpeta to Monama. Na iddos id poomatoy
    ron no nosokkad ki Disas, unna nod kovadnow.
  cak-ENT: Roma ri Ajaf npu'u chila' chicaj y nch'o-pe, cachi'el nch'o jun ri ninimüx-vi
    ri nbij, y cachi'el jun nimalüj ángel chuka' nch'o-pe. Y nk'ajan-pe ri trompeta
    richin ri Dios. Y jari' tok nyec'astüj-e ri caminaki' ri xquitakej-e ri Jesucristo.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤋᤢᤶᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤁᤢᤀᤡᤰᤗᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤎᤢᤳᤋᤢᤖᤡ᤺ᤵᤐᤠᤸᤗᤧ
    ᤁᤢᤀᤡᤰᤗᤠᤏᤢ ᤍᤠᤱᤒᤠᤴᤏᤣ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀ᤺ᤰᤗ ᤕᤢ᤺ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤂᤪᤡᤛ᤻ᤋᤧᤴ
    ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤀᤠᤱ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤜᤡᤱᤔᤴᤏᤥ ᤁᤠᤰᤏᤢ ᤋᤃᤡ ᤔᤧᤜᤡᤱᤅᤠᤱ ᤔᤧᤒᤥ᤺ᤰᤗᤥ॥
  mie-NT: Chi maá Jētohō ō nuu yā quiji yā ichi andiví, de cana jee yā jā maá yā ndácu
    tiñu, de suni cana jee maá ángel cúñáhnú cā, de tivī trompeta Yāā Dios. De xihna
    cā ndācá ndīyi jā ní ncandíja Cristo natecū.
  san-TIB: ཡཏཿ པྲབྷུཿ སིཾཧནཱདེན པྲདྷཱནསྭརྒདཱུཏསྱོཙྩཻཿ ཤབྡེནེཤྭརཱིཡཏཱུརཱིཝཱདྱེན ཙ སྭཡཾ སྭརྒཱད྄
    ཨཝརོཀྵྱཏི ཏེན ཁྲཱིཥྚཱཤྲིཏཱ མྲྀཏལོཀཱཿ པྲཐམམ྄ ཨུཏྠཱསྱཱནྟི།
  qve-NT: Ichaqa kikin Señorninchis Jesucriston hanaq pachamanta urayamushaspa, altomanta
    qaparispa kamachinqa. Hinaqtinmi angelkunapa jefen Arcángel willakunqa Jesucristopa
    hamusqanta. Chaymi huk cornetata huk ángel tocanqa. Hinaqtinmi chay cornetapa
    tocasqanta uyarispanku, Señorninchis Jesucristopi creespa wañuq runakunaraq primerta
    kawsarimunqaku.
  pao-NT: '@see-verse:1TH.004.015'
  cbu-NT: 'Watam ashtachuwa. Kurakarini Ísúkirístu íwar káyashinu, waana karuwatanu,
    waana wasundurur kuraka an Apanllchichee kuruzkachu, kukunkachu, pu pu pu tákamchu,
    uwsha Isus: Chiyzartangints tákchu, Apanllchichshtisin tsiparima yamazayarusin
    chiyzachinllinaya.'
  usa-usa: Áánûqtuni weróq-anabike áama kétinata Áánûqtunopake uyátárai-kaqto-nakoma
    anókaq ááyama náápaakaraq tínana uyátárai-naqa Îtuma Áánûqtuma yabíkái-marupake
    kumíniye. Îtukaq yirummá améta naayóbáqá pukáiya-kayukama áqnáabaqa itó-inoe.
  soy-soy: Tɔ́ kɛyɑ́ɑ kɛ̃ Uléécɑɑ rinɔɔ kõ, uléécɑɑtumɛ píimɑ uu Uléécɑɑ rinɑɑtɔ́ŋ
    mɑɑ ɑri kóm, Upíimɑ uu pɛɛ uricuruu kɛyómɛcɑɑ-pɔ cɛpimɛ. Pikpɔkpɔ pɛɛ nɛ Kirisi
    kɛfɑ n tɛnɛ pɛɛ mɛfoí nkpɔ-i yisinɛ.
  hui-hui: Horo ogoningi haragola Ngode Datagaliwabehanda bi dalimu lolebiragobi dahuliyali
    haguane mbira kagome bi lolebiragobi Ngode Datagaliwabenaga mbelo biguli lolebiragobi
    uruni ledagola Anduane Homogo ibuni dahuliya andaga howa dalipe holebira. Ani
    biragola wali agali Kerisohondo mini mbiraore wu howa homayaru ti ala heyulebira.
  amf-amf: Barjo yinti upsin kinin imenkabee, gaananasa hayoa upsin kinin imenkabee,
    Barjosa thurumban pugadhenkabe Imbaa wontea Yesus yinti cecira kida hanche; Kiristoosdar
    woylamin qajayse diyaana eenaar dembhira birayse keda dhaabhe.
  quc-NNT: Tzare k'u ri Qajaw Jesús käqaj na loq chikaj, kätataj jun ri ko käch'awik,
    kuya taqanik, je' jas ri käch'aw jun arcángel, xuquje' kätataj na ru ch'ab'al
    ri trompeta re ri Dios. Are k'u ri e kojoninaq che ri Cristo, ri e käminaq chik,
    e are' kek'astaj na b'ik nab'e.
  dob-dob: Manuna ꞌInapwana nina maꞌenana sinabwana ꞌida apwesa, ta aniloseyao ꞌadi
    toanugana wate ꞌida bwau, ta wate yoguli simuꞌe sinabwana, be ꞌenega ꞌInapwana
    galewega ꞌimwaꞌutama, be tokwaiya nidi lowa Keliso ꞌana toemisao sida gimitoolo,
  wrs-wrs: Mendekliva hevpa si holapevav senamini. Nonamba si Sesoava hevpa moamba
    mindnam opiavav, deuhtalm, wo Sesoana ovsongolnindrinina kuwulva moamba opiavav
    esvema, wo Sesoana vuvpa si ophovra. Wo hindva Kristusnindva, nomba temba dalvnamba,
    si hesna miva phopiavra pokamariniva hevna nihna.
  mca-mca: Ha' Yatsat'ax'inij qa' nente'nilitju' ta'ƚetspha'm na' wa's qi qu' net'un
    pa' yit'ij qu' natyayii pe' hats yijayan. Qa' natyai iye pa' qiji' ángel, qa'
    nat'ai iye pe' ƚofoj pa' Dios. Ma' qa pe' yijayan ha' Cristo hats naxtaxju' qa'
    nojo'oj qu' iƚiye'.
  tzo-TZC: Yuꞌun jaꞌ stuc ti Cajvaltic ta xyal talel ta vinajele, ti tsots yip ti
    scꞌopojele. Tsots ta xꞌavan ti banquilal ángele. Ta xcaꞌitic xtoc yoqꞌues ti Diose.
    Jech ti buchꞌutic xchꞌunojic ti Cajvaltic ti cꞌalal ichamique, jaꞌ baꞌyel ta xchaꞌcuxiic.
  mya-mya: ကြွေး​ကြော်​အ​မိန့်​ပေး​သံ၊ ကောင်း​ကင်​တ​မန်​မင်း ၏​ဟစ်​သံ၊ ဘု​ရား​သ​ခင်​၏​တံ​ပိုး​တော်​မှုတ်​သံ​ကို
    ကြား​ရ​သော​အ​ခါ သ​ခင်​ဘု​ရား​ကိုယ်​တော်​တိုင် ကောင်း​ကင်​ဘုံ​မှ​ဆင်း​သက်​ကြွ​လာ​တော်​မူ​လိမ့်
    မည်။ ခ​ရစ်​တော်​ကို​ယုံ​ကြည်​၍​သေ​လွန်​သူ​များ သည်​ဦး​စွာ​ရှင်​ပြန်​ထ​မြောက်​ကြ​လိမ့်​မည်။-
  gng-NT: Kimɛ Uwien lá de usɛn la, ti li cii Uwien ya tondb ya ciɛn ya niɛke bó
    nin Uwien ya natunl ya muɔ bó. U ya yo nɛ Yonbdaan nin uʼyul li ñɛ paaki bó
    kí li jiinh ní. Nɛn saan nɛ Kristo yaab bà kpo' nnɔ li kpiɛ kí mɛkre.
  cbi-NTPO: Juntsa uranu Bale Ruku uudengue' pañu meeja', aa bale anjee pan tsandinu
    tsuve; tsenmin Diosa' tyujtyu pakaanu uranu Bale Rukuren selusha pu' pajanu tsuve.
    Tsenmala Cristonu keranguen chu' peyamulaya ajke' mangujtanu detsuve.
  ikk-NT: Makẹni, o ru ogẹn hụ, Di-nwọnni-ẹnyi k'e gi okẹn olu ku oku; wẹ k'a nụ olu
    onyẹ-isi ndị mmọn-ozi; opi Osolobuẹ k'a han—Di-nwọnni-ẹnyi wụ Kraịstị a gha elu-igwee
    hidan; ndị nke Kraịstị hụn ranhịngụnị e bugụụ ụzọ gha ọnwụn lihi.
  leu-leu: 'Senaso i taa malaanabeꞌ: a tafiu sina Piran i taa rawei e a ling ina memai
    angelo i taa xukulai faagut pana ferawaian tateak e a Memai xa i taa sivimaan
    ti la xunavata e mu rabuna aava ri namkai e ri fo maat, ri taa to faꞌulaa ti la
    mamaat paamua.'
  maz-NT: Na ngueje nguetsjë c'ín Jmugöji c'ü rguí 'ñeje a jens'e. Y ra ña'a na jens'e.
    Y xo ra ña'a na jens'e 'naja c'o o̱ anxe Mizhocjimi c'ü xenda manda. Y ra mbë'biji
    o̱ trompeta Mizhocjimi. Nguec'ua c'o añima c'o vi 'ñench'e o̱ mü'bü e Jesucristo,
    ot'ü ra te c'o.
  bod-N: གཙོ་བོ་ནི་འུར་སྒྲ་དང་ཕོ་ཉའི་མཆོག་གི་སྐད༌སྒྲ། དཀོན་མཆོག་གི་དུང་སྒྲ་དང་བཅས་ནམ་མཁའི་ཞིང་ཁམས་ནས་ཕྱིར་འབྱོན་པའི་དུས༌སུ།
    སྐྱབས་མགོན་མཱ་ཤི་ཀའི་དད་ལྡན་འདས་པོ་རྣམས་སྔོན་དུ་སླར་གསོན་པར་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: Erü nümatama ya Cori ya Ngechuchu rü daxũwa tá ínarüxĩ, rü tá nangẽxma i
    wüxi i naga i taxü̃ i daxũwa inaxũxü̃ i tüxü̃ muxü̃, rü tá nüxü̃ taxĩnüẽ i Tupanaãrü
    orearü ngeruü̃güarü ãẽ̱xgacü i tagaãcü daxũwa icagüxü̃, rü tá yacuegüxü̃ ya Tupanaãrü
    corneta. Rü ngẽxguma i ngẽma yuexü̃ i Cristuaxü̃́ yaxõgüxü̃ rü tá ínarüdagü.
  zpl-NT: Nu bichia zeꞌe yene chi enu rnibiyaꞌ nú xneca aca, nu yene chi ángele enu
    rnibiyaꞌ lu ye bee ángele, yene chi trompetaꞌ Diose. Nu enta Jesucristo enza liñibe
    nu rluti bee beneꞌnu enu ungutila huañi zeca beella stucu bese.
  mbc-NT: Maasa pra Uyepotorîkon iipî yai, imaimu eta kupî sîrîrî moropai inserîyamî'
    yepotorî e'mai'non maimu eta moropai Paapa waiyi eta kupî sîrîrî. Mîrîrî yai inkamoro
    innape Jesus Cristo ku'nenan sa'manta'san pîmî'sa'kaiya kupî tîponaya e'mai' pe.
  ndg-ndg: Kwa mana Ngwana mwene alowa uluka boka kumaunde. Aisa na lilobe likolo,
    pamope ni lilobe lya malaika nkolo, pamope na parapanda ya Nnongo, na bembe bawile
    katika Kristo walowa yoka kwanza.
  wsk-wsk: Mu awuk, kam Kari Biya duruk wonong bitiruk ale tai kaparukko mu, nu sokel
    ago airuk baluk se engel nunga supuling ko kuring, se Kaem ko biugel mu niaruk,
    se awiriya Kristus ko nongomang ningi nunguning aram se kueman mu girimon marak
    barasamonko.
  toj-NT: Yena ni ja Cajualtic oj co jan ja ba satq'uinali. Tzatz lec oj yaa ja smandar
    ja ora jahui. Jach ni ja ángel jau ba jel nihuan ja yateli, oj ahuanuc ja yen
    chomajquili. Oj cho oc'uc ja strompeta ja Diosi, ti xa oj sac‑huuc ja scuerpo
    ja matic ch'ac ta chamuc ja janec' sc'uane ja Diosi. Bajtan oj iijuque q'ue ja
    yenlei,
  kkl-kkl: Yesusti samenag yubu ambatsiogpa nen tipto ambarelamsinnena, Allah arukna
    malaikat sikindori Yesus yanepne sembe wene yalul anne el taukang aro yubu nubu
    uro yopsilul. Yopsileri, wa'en yubu lilim nubu uro ma'i saog uropne terompet phoalamlul.
    Terompet phoalamleba, mog so'o leksuluplamleba, Yesus nu taluro saelba uahiropne
    poneko Elmo imag agha kuluka yalul. Kuluka yalamleri, Yesusag seneragtop nimi
    samenag tebaek nimi samenag kamag nembahailul.
  tbc-tbc: Tia, Tubun ak awan tubun mi ru kagin isasaip, eŋel gurman dam iwagiŋ dop,
    Anut san barag diwip tubun mi ibob gup, Tubun ak iŋsen kumaen panu ibiseip idu
    wa. Ago dop tamolpein ensauta a Jesus lo ilod rumok go dumat la yan imug dimasa
    wa.
  sna-sna: Nokuti Ishe pachake achaburuka achibva kudenga, nokurayira kukuru, nenzwi
    romutumwa mukuru uye nokurira kwehwamanda yaMwari, uye vakafa muna Kristu vachatanga
    kumuka.
  smk-NT: 'Sayti li'' e a mirirngan nin mangyadi'' no sumubli'' ya: Si Uunuren nin
    mismo ket manaoy ya li'' mangibwat sa langit nin mampangita''way ya nin gan-gan,
    mantuma''way yay sangkata''gayan a anghil, tan marnge'' yay trumpita nan Dios.
    Mu''na, sumubli'' sara li'' nin mabyay a nunati nin namper kona ni Cristo,'
  grc-TCGNT: Ὅτι αὐτὸς ὁ Κύριος ἐν κελεύσματι, ἐν φωνῇ ἀρχαγγέλου, καὶ ἐν σάλπιγγι
    Θεοῦ, καταβήσεται ἀπ᾽ οὐρανοῦ, καὶ οἱ νεκροὶ ἐν Χριστῷ ἀναστήσονται πρῶτον·
  gof-WFTW: Goday wolqqaama kiitara, kiitanchchota halaqaa girssaraa, Xoossaa moyze
    punora, saloppe wodhdhana. Kiristtoosa ammanidi hayqqidayssati koyrottidi hayqoppe
    denddana.
  spa-BLM: Porque el Señor mismo descenderá del cielo con un grito, con la voz del
    arcángel y con la trompeta de Dios. Los muertos en Cristo resucitarán primero,
  kyz-NT: Aipo 'ara rupi Jejui 'ga ruri ojypa wafukaita wemiayuwamũ jane upe. Ywagipewara
    'gã 'wyriara 'ga nanẽ futat nipo wafukaita nũ. A'ere nipo 'ga jumi'aranũũ pyi
    'gã nupe. A'eramũ nipo jane Kristu 'ga rerowiaaramũ jarewau jarejeupia 'ga rowosõu.
    Amanũ ma'efera 'gã na'ne 'ga imonou imowywya ywy awi. Ywy awi amũ'ẽ re 'gã awau
    ojeupia Kristu 'ga repejãna.
  dao-dao: Ngthupetnak üng ngpyang law khai, khankhawngsä ngvaia kthai ve law khai,
    Pamhnama pung kthai ng’yüng law lü khankhaw üngka naw Bawipa amät kyum law be
    khai. Acunüng, Khritaw jumei lü thikie cun tho be ma khaie.
  cya-cya: si'yana ycui' ca Ñi X'nan na tyi'o ñi la ni' cuaan, cui' xa nchcui' cueen
    ñi lo'o cha' cuiya' nu tlyu 'in ñi tsatlyu lo'o angujle nu ndon loo lati, cui'
    ña'an lcaa tyi'o ne cuhuii 'in Ndiose, lo' nu ngujui nu ya qui'an ti' 'in Cristo,
    can' nu tyiqui'o culo nducua la,
  wrk-wrk: Baku barri janyulu wijba Jesus Christ wayka nanginkurri. Nanamanji barri,
    waluku kayaja God kudanyu barri jirrinybikanyi yalunya. Waluku barri kayaja Kud,
    baki nanda mambuka yalungi angelmukuyngka, janyulu kaya marda yalungi, nanda angel.
    Jangambala manku walkurra nyiri, barrinani jala yalu janyba kingkarrinya rabunya,
    jala yalu balunba kudanyu barri. Jalija wijba Jesus Christ, baki nanamuku kuyuwanamuku
    jali yalu durrijba Jesus Christ, jayalu waluku kirrijba waluwa nangandurri. Jayalu
    kirrijba waluku barri mardamardambiji yalungka marda Jesus Christ.
  nii-nii: Gos Owundu ek dinga yi neng kin, enjel Owundu wii dinga tang kin, Gos nge
    beli ei ek tengmba. Yi ermba kunum ei, Owundu tonu epin konu ełe, eim si kindpi
    kin, mani omba. Wang kin, wumb Jiisas kin pii gii nik kin, wumb ok kulk wumb ei,
    ok angk kin tonu ongii.
  ign-NT: Taicha émarichu ema Viáquenu tiúcupaicaya tichavayare, tiásihaya te anuma.
    Tipiaracaya muraca tíchuarecaya. Ema Arcángele éneri­chuvare tipiara­ca­yareva.
    Ticaema­yareva eta machuja ema Viya. Tacahe, téchepu­ca­nainapa tínapu­canaya
    ena náepena­queneana ena tisuapa­ji­ra­hianahi mayehe ema Cristo.
  dik-NT: Kɔc ëbën aabï röl atunydït Nhialic piŋ, ke koth kaŋ ë Nhialic lëk kɔc, ku
    Bɛ̈ny guɔ̈p abï bɛ̈n piny nhial. Ku kɔc cï thou ke cï wɛ̈t Raan cï lɔc ku dɔc
    gam, kek aabï kaŋ pïr.
  cac-cac: Ayic ol cot Cajal Jesús d'a satchaan̈, ol och jun av te chaan̈ icha yel
    yav jun sat ángel, ol oc' pax q'uen strompeta Dios. Axo eb' creyente chamnacxo
    ol b'ab'laj pitzvocxi eb'.
  tzj-E: Com Kajaw Jesucristo tak xtkaj ta chcaj nc'axax na rukul che nokruban mandar,
    y nc'axax na rukul chka' jun ángel jmás nim ruk'ij, y nc'axaxa chka' rukul jun
    trompeta rxin Dios. C'jara' je' cnomki' je xjun quebnon ruq'uin Cristo arj-e'
    nquec'astaja nabey mul.
  san-BUR: ယတး ပြဘုး သိံဟနာဒေန ပြဓာနသွရ္ဂဒူတသျောစ္စဲး ၑဗ္ဒေနေၑွရီယတူရီဝါဒျေန စ သွယံ
    သွရ္ဂာဒ် အဝရောက္ၐျတိ တေန ခြီၐ္ဋာၑြိတာ မၖတလောကား ပြထမမ် ဥတ္ထာသျာန္တိ၊
  yaa-NT: Akka nõko Ifo nai mẽranoax fotopakekafãni fãsikõi mekakeraxii xanĩfo finakõimãiax.
    Askatari nã ãjiri xanĩfo finakõiafãfe ãto mekari nõ nikaxii. Askatari Niospa ãfe
    maneti chãi chãisaito nõ nikaxii. Nãskakẽ a Cristo Ifofakanax namisfo otoi taexikani.
  cab-NT: Dánme le arárireina lan Wabúreme Jesúsu siélugiñe, ábame lagúarun joun jiláaña
    lun jásaarun, lagaambúba lumálali jábuti ánjeligu, lúma lumálali lifídun Búngiu.
    Gürígiameti ja oúwegubaña afíñeñu luágu Crístu, jagíaba ásaara furúmiñe.
  clu-clu: Sa adlaw nga dato ang Ginoo mismo magakunsad alin sa langit nga nagamando.
    Mababatian ta anang tawag ang manogdomara nga angil kag anang tonog anang trompita
    ang Dios. Kag ang tanan nga nagkarapatay nga nagatoo kay Cristo banawon anay.
  swh-ULB: Kwa kuwa Bwana mwenyewe atashuka toka mawinguni. Atakuja na sauti kuu,
    pamoja na sauti ya malaika mkuu, pamoja na parapanda ya Mungu, nao waliokufa katika
    Kristo watafufuka kwanza.
  tpt-NT: Ni kiJalhachimoꞌonukꞌan kaminanta laktꞌiyan, kamatꞌasananaꞌ y yu xaꞌukxtin
    ixmayulnin la pꞌas kachivinaꞌ y kasqolkanaꞌ isqol Dios. Ex chuncha pꞌunaj yu tanitacha
    yu talhakapuꞌal ni Cristo yuꞌuncha katakujꞌelayaꞌ.
  aai-aai: Anayabin Regah i taiyuwin boro marane natit obaiyunen turamaim niwow nao,
    naatu Tounamatar hai ukwarin auman fanan nasib God ana tour hinababin naatu sabuw
    iyab Jesu hitumitum himomorob boro wan hinamisir.
  sny-sny: Sosu a'i pe Owane Sitewi Pefine a'i lai si tame itoraiyei su, le peri kairefi
    a'i hare uterowa. Sosu aiwawe a'i Owane Sitewi lo ipari tutawe peri erasi hare
    uterowa. Sosu aiwawe no'u erasi Owane Sitewi lo mapefuwe faterowa. No'u wanuwei
    su, Krais lo lu taune temeniye tepa'asiye ape, le lowe werese tu si tame ta'ane
    norohuwe hene ani wirowa.
  myy-myy: Ado bajiro rẽtaro yiroja. Dios ĩ rotirisena sẽoro bʉsi ruji wadigʉ yiguĩji
    ũmacʉ̃jʉana. Dios ñaro gãna ángel mesa ʉjʉ ĩ bʉsirise cʉni sẽoro ruyuro yiroja.
    Dios yaga jutiraga cʉni sẽoro ruyuro yiroja. Ito yija Jesure tʉorʉ̃nʉgoana tʉdi
    caticõri mʉja ejasʉorã yirãji.
  trc-NT: ꞌO̱ se cagua̱j maꞌa̱n síí ꞌni̱j raꞌa man níꞌ ga̱a cavi̱i̱ soꞌ rej xta̱ꞌ
    nani̱j soꞌ rihaan chumii̱ nihánj, ne̱ cagua̱j nij se‑mo̱zó Diose̱ nij síí uun
    chij doj, ne̱ caꞌya̱nj se‑mo̱zó Diose̱ xrúún Diose̱ chruun aꞌyánj, ga̱a ne̱ nij
    tinúú níꞌ nij síí canocoꞌ man Jesucristó nij síí caviꞌ me se asino nij soꞌ cunu̱u
    iꞌna̱ꞌ a.
  cut-NT: Nda̱ ro min ne, ma̱n Dihvo vo Jesucristo ca̱ca ye vahchetero. Ura min ne,
    cuah a̱ma ndudo na̱n ro numacuahn vederihquentiyon. Namin cuah a̱ma ángel ndina̱n.
    Namin cuah corneta yahn Dendiohs. Tuhme mena̱n vihca va che ntuche nducoya̱ca
    tena̱hn che chitahno ye Dihvo vo Jesucristo.
  bel-bel: бо Сам Гасподзь пры абвяшчэньні, пры голасе арханёла і трубе Божай, сыдзе
    зь неба, і мёртвыя ў Хрысьце ўваскрэснуць раней;
  zlm-KSZI: Pada waktu itu, Junjungan akan turun dari syurga dengan satu seruan yang
    kuat, dengan suara malaikat agung, dan dengan sangkakala Allah. Mereka yang beriman
    kepada al-Masih dan telah mati akan dibangkitkan terlebih dahulu.
  gdr-gdr: Mop nokɨp Yonggyam Tilenggyam ɨta pumb tungg ke tinɨk dem ukoi b'ingawa
    ara kɨma, ɨ mopyam anerumna nonykok kɨma, ɨ dɨde Godɨmna bibol ara kɨma. Ɨ ket
    uj rɨga yepiya re Kerisond gar ke utkunda ke yokato, tonpimemb naskajog tutnɨkanj
    dem.
  vmy-NT: Ngatꞌa kjuinuꞌya=re jngu jnda xi batexuma, jndare ankje titjun, ꞌba kjuane
    tjiore Naꞌenchana. Kio kjuendibajen Naꞌenna Jesús ngankꞌaa. ꞌBa xuta xi je jesun
    xi kuakjainre ngatꞌare kui, kui xi tjun kjuaꞌaya nganire ngajinre mikꞌen.
  cmn-FEB: 因为主必亲自从天堂降临，发出号令，伴随天使长的呼叫，还有上帝号角的声音，那些因相信基督而死之人必先复活；
  gmv-RNT: Goday ba hu7era gita azazon kiitanchata halaqa giirissara Xoossa xurumba
    giirissan saloppe wodhdhana. Kase Kirstoosa ammanidi hayqqidayti isti kaseti dendana.
  ncl-NT: Unca pampa yihual in Tata temujtihualas, tzajtzitihualas huan lanoztihualas.
    Mocaquis ilajtol se ca in lanahuatinijmes huejué pin cielo, huan mocaquis ilancaquetzaloni
    Dios. Cuaquinon quipehualtisi inminmoquetzalisli yehuanten hual miquije quineltocatataloaya
    Cristo.
  sua-sua: Ii, ko mnam a kolkha to Ngoldaip mruo naka grung ngkun kuon ma volkha kmeknik
    kpis mo mmie, E Nut nera ktar kaen a re en kmeknik tok, vgum karo engyel Ngaldaip
    langto orom ka ktui to alautar, endo ta vle enang a nglung ka muktim ko nak kaeti
    klik. Ii, Ngoldaip ner kat kaeknik na, to endruk ngat kor mnam mar mang Endo E
    Nut Thim Orom Ka Msasaen he yor he, ngar mia ktar khop na petgim ngaro nnak.
  klt-klt: Man káman dá hahatingga hálángngá pálak mantán angelo máta yáyáre watá
    mená metán Ánutu yan támun watá mantáinek, waháranyon du Táwi yá alek sangga han,
    niyá Jesu Son Iháhá wata naráng háting mángga átang kámuturáng watá kálak tárutneráng.
  are-are: Altjirrala turnamalanga, angel ntjarraka tjitjarta era ilkitjina. Angel
    arrpunhala turta Altjirraka trumpet angkalhelitjina. Kurunga Ingkarta Jesua alkiranga
    pitjitjina. Relha Jesuanha tnakakala ntjarra, etnakimparrantama kamerritjina.
  gai-gai: Raraŋ Aetaniaca ma kam gargar mbuŋa mbopnande, te, out ndeacrena Raraŋ
    Aetaniacna mbaiŋna aiŋa morena ŋeroŋa ma ac mbop te, Raraŋ Aetaniacna taura mɨtmɨt
    aniaca kam rapacnande. Te, Kacootta tamuŋna auŋ tɨkcarica iriknande. Na Iesusa
    rɨpacatna meikramtaɨra menacrinanna, mina ndori, out mac nda ŋgepnande.
  qvm-NT: '@see-verse:1TH.004.015'
  chz-NTPS: Ki̱ˉga̱a̱ˉ läꜙnʉʉhꜘ jmeeꜗ Dsaˉjø̱ø̱hˈ jnänˋ madaꜚ waˊraˉ gaꜙtëꜘ jeeˊ jña̱a̱yˈ
    gyʉʉhˈ, hiꜙ läꜙnʉʉhꜘ hlëëhꜗ ángel hi̱ˉ jø̱ø̱hˈ gaˊ kihˈ jeeˊ läꜙjë̱ë̱ꜙ, hiꜙ läꜙnʉʉhꜘ
    hi̱i̱ˋ luuꜘ hooˊ kihˈ Dio. Maˊja̱ˉ läꜙji̱i̱hˊ toˉnëˊ läꜙjë̱ë̱ꜙ hi̱ˉ naˉju̱u̱ˊ
    hi̱ˉ gaꜙhe̱e̱hˉ kihꜗ Jesús.
  kmu-kmu: Anumayamoa agaia hu lokiya vaino kea nehinageno uhagote mainea ensole kanomoa
    ke nehisigeno Anumaya Kotina kapufamaafitila ke nehinageno Anumayamoa ikapinagatila
    neataleno elavino egahie. Esigeya Yisasifema haviya amakupima maleteya fali-mainaya
    veamoya hagoteya fali-mainesafitila hetigahae.
  ood-NT: Wehpeg at ab wo si s-kaidam t-wai g anghil ha-geꞌejig. T g Jiosh kuikud
    ab haha wo kaida. T ab haha wo i hud g t-kownalig Jesus ab dahm kahchim t amjed.
    T hegam mat heki hu koi ab s-wohochudch g Jesus ab wo i wuwha.
  lbm-lbm: कहालीकि प्रभु खुदच स्वर्ग सी उतरेंन; ऊ समय ललकार, अऊर मुख्य दूत को आवाज
    सुनायी देयेंन, अऊर परमेश्वर को तुरही फूकी जायेंन; अऊर जो मसीह म मरयो हंय, हि पहिले
    जीन्दो होयेंन।
  ncj-NT: Tleca Yehhuatzin Totecohtzin hualtemolos ipan in neluicactli huan hualtlahtolos
    chicahuac quen se tequihua. Tlahtos quen se tlayecanqui den ángeles, huan ticaquisque
    ihcuac tzahtzis in trompeta den Dios. Ihcuac inon in tlaneltocanimen yimictoque
    ihsasque achto.
  yuj-yuj: Kwaro tékén wumwi kar fek sénánko, wur fokop napo, am fek ensel tokwaerao
    tékén wumwi nánko, Jisas Tokwae Karao námoku yámar meknámp warko ék námp fek te
    Kwarén méria sumpwinap aropaomékɨr ferámp mwanapon.
  kto-kto: Eba betieng gare ro, Na tara Ila Kakani la eba oolaing panbinim ga muong
    lourup, eba kukupang maranit maime inamaniap la mevara ra gare ro, “Temiara”,
    ga angelo ila uke gat la eba kukupang maranit gare ro, ga natauan taurima ang
    Morowa la eba aalava. Tie, inamaniap la mevara ra la naganmeng ira Iesu, eba lake
    temaiara na una.
  gmv-NT: ጎዳይ ባ ሁዔራ ጊታ ኣዛዞን ኪታንቻታ ሃላቃ ጊሪሳራ ፆሳ ፁሩምባ ጊሪሳን ሳሎፔ ዎꬋና። ካሴ ኪርስቶሳ ኣማኒዲ ሃይቂዳይቲ
    ኢስቲ ካሴቲ ዴንዳና።
  por-BLT: Pois o próprio Senhor descerá do céu, com um grito de comando, com o grito
