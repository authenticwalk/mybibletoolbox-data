  ixl-NNT: tan tul la ul u Kubꞌaaleꞌ tu almikaꞌ, as la tal Aak tul taama unqꞌa niman
    tetzeꞌ uvaꞌ kamnajle. As la taqꞌ jeꞌ vibꞌooqꞌol unqꞌa ángel tuul iviꞌ tiꞌ isikꞌineꞌ.
    As la oqꞌsal umaꞌl u trompeta tetz u Tiixheꞌ. As la ul veꞌt taama unqꞌa kamnajeꞌ
    bꞌaxa uveꞌ niman tetz Aak.
  boa-NT: Aabe Jetsóoma wálloó níjkyéjɨ múnáá avyéjúúbeke dííbyé rojrócori dibye meke
    ɨpɨ́úva dííbyé cahcújtso múnaa meíjcyámeke. Áijyu muurá pámeere múhdumé dííbyé
    cahcújtso múnaa meíjcyame tsiiñe mébóhɨɨ́hi.
  etr-etr: Segeyo amo gala, Godea ado gelola sämolö amoge, selesaia fii dafidilo amea
    ado uuala sämolö amoge, Godeïe melo fuuloea fumolö amoge, Dafidilo Geloi hï e
    Hebenila digasegi, udia dolö Gelesoma asigi afädë negei baagoi amolidale nowemolömelë.
  quh-NT: Imaraycuchus quiquin Señor Jesucristo janaj pachamanta uraycamonka camachej
    khapariywan. Chaypacha curaj angel wajyanka, Diospa pututuntaj phucuska cankataj.
    Cristopi jap'icuspaña wañupojcunataj ñaupajta causarimonkancu.
  kwi-kwi: Sun payura au Anpatne chiyuras kailnazi. Awane Dios paramtu aizpa mɨanazi.
    Sun urain awane katsa ángel mikwa tɨnta kwiantu aizpa mɨanazi. Suasne awane Diospa
    iru kwil tɨnta ustu mɨanazi. Sun urain irɨttuzne, Cristora piantuzne, an ñancha
    kamkis kakulanazi.
  agm-agm: Otɨpɨpatɨho yamɨhapataatɨhɨ bimisɨho awaisɨhoai Autaahaatɨho kaundonɨhɨ
    ko otɨpɨho kapaparɨhɨrɨ ipohonɨhɨ ngaatɨtaise. Gaatonɨhɨ suraanɨhɨ Awaisɨho yamɨhapataatɨhɨ
    namasi noaatɨpaitaise. Noaatɨpahonɨhɨ isɨhiya Jisaasihopɨ gɨwunyaapɨ bimambɨwɨ
    napohiyɨhiya jɨhɨ nepaitaapo.
  ubr-ubr: God arimon iniyoku dura wawaninai inikakafun, anea gagamin arimon inikakafun,
    ato sabu on arimon God an dour fonan sintatam, ato Bada Toun on arimon safam emon
    insur. Ato osi sabu iyabon Keriso sibitutumai sirarabob on ainau sinmisiririn
    men,
  tsw-NT: Zagbain na aciya̱yi u ta̱ cipa̱ diga zuva. A mantsa ma ndolo ma ɗa ama a
    uwwa udammu wu ucira wu Zagbain, reve waru a uwwa a̱ba̱jini a yisaali o una̱ wu
    zagbain vu nlingata ma̱ A̱sula̱, reve a uwwa e ivulusa̱ aavana a̱ A̱sula̱. Ne
    ɗa, aza a na a̱ kuwa̱i a̱tsuma̱ a̱ Kristi Zamawawa a fara ꞌyon a̱ tyo zuva.
  cax-NT: Arrti Señor cuati tato ñana aübu tarucu nüriacarrti tacanarrtü arrti yarusürürrü
    ángel, y rabotito arrümanu cornetarrü nesarrti Tuparrü. Auqui caüma cusürüboma
    asüborimia tato bama coiño aübu ñacoconauncurrüma ümoti Cristo.
  aia-aia: '@see-verse:1TH.004.015'
  srp-1865: Jer æe sam Gospod sa zapoviješæu, s glasom aranðelovijem, i s trubom Božijom
    siæi s neba; i mrtvi u Hristu vaskrsnuæe najprije;
  agt-agt: Te am dumagut sangaw ya Dafu tamewan nga magafu ta langit a madangag tam
    kān sangaw ya ngahal na kadakalan na anghel kiden ikid na amaryung na Namaratu,
    kapye na magayayag hapa ni Afu Hesus. A mapolu kān magtolay ya ngamin kiden nagpasi
    nga nedagga tentu,
  lug-lug: Kubanga Mukama waffe yennyini alikka okuva mu ggulu n’eddoboozi ery’omwanguka,
    eddoboozi lya malayika omukulu nga liwulirwa, n’ekkondeere lya Katonda, n’abo
    abaafiira mu Kristo be balisooka okuzuukira,
  yby-yby: We napaya eimolaya okulumauti limituwe loko ga napauti amowa jeko okananipoki
    wewenasida duliki wenipomidana onola ito Omaimidana pikulila maya onowa nomoladeko
    lemekolaiye. Sakoya limideko, Jisesitoka eli elewole ikiki helebo wewena maya
    omutiki sinakilae.
  heb-heb: כי הוא האדון ירד מן השמים בתרועה בקול שר המלאכים ובשופר אלהים ואז יקומו
    ראשונה המתים במשיח׃
  mpp-mpp: Sugucne ye dameng iwa yowa tapiliineholec mime, angelo yengele damong monicti
    wackedaicte. Aime dameng iwahac Wapongte kpeng hiyadaicte. Hiyame Sugucne yeicne
    honocmengkacni sawawa kwesidaicte. Kwesime ngic-ngigac Kristoholec wetackelu homaibong,
    yenge molickelu gboliyelu fangkedaingte.
  apb-apb: Ta'e a Aalaha maraana kei siho mai uure ta'au i Lengi pe'ie mawataa paine
