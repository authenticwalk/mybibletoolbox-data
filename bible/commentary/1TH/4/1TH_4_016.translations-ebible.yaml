  myu-myu: Wuykukukat Jesus je'kop kabi kadiwi. Deus ekawẽn tojotjot'ukayũ kukukat
    ewãwã buje je'kop―ya'õbuyxiat ewãwã buje. Deus eparasuy jo'iat ede buje je'kop.
    Deus koam Cristo kay itabucayũ'ũm'ũm jebit g̃uyu. Soat em itait jeedop ip cexe.
  amk-amk: Weo na rahida bonani Seng Yesusi mantauni biari na rorafaisi meu, tuti
    sahu na raofuifoi fiabai paria, kontai wewai mano dedai foi sahu, tuti manei biui
    Allai ne songgerifoi. Tuti inontarai eroasoa fosa, mano emararehara fosa, Allai
    duwisa etoa fafong.
  fai-fai: Kale nuka Got fong ket weng wod bada kidi kei buduwe, ensel kin modin kinim
    gebom ayo weng gán dáyam kanamino, yak badane Kamok Yesus akal abid tikin kalo,
    wakas madák tad badane, Kamok Yesus aket fukanin so makuw kei alom fikalesiw iyo
    talá matambiwe,
  ura-NT: Letonocuru- anjeraauru curuaanaa que beratiha Cana Coauneranete inae toniha
    Cana Coaunera rai jaihane jana, dede caje fauha uha nii Cana Curuaanaane, ichanaa
    cuurureein esenetaain onacaauru.
  mcd-NT: Ascashon noco nai muran ichanan huashquin. Tau huaquin Diosin ahuun manuti
    fasi chaan chaan aashquin. Chaan chaan acaino Diospan oinmatifo nan a fu imisifo
    aton niaifoan oi ashcafinin cunashquin isca huaquin, —Nan man Jesús icoinra huafoti
    nan namisifo yafi niyoafori fucahuun. Jesús fu nai muran ichananshquin, —ishon
    ato yonoshquin. Nanscatapaiyaino nocon Ifo Jesús nai murannoashu fotoriscashquin.
    Ascano nan Jesús icoinra huashu namisifo funitaushcani.
  urt-urt: Dindiꞌ ŋup uku pe, lenge miyeꞌ tuweinge ka yusyunde diꞌ ende tikin walip
    hlaꞌ ondoh ka yohe timbiya gil. Ka unduhulꞌe ŋoih tikin Got pe, Lahmborenge Jisas
    ka ose moihlaꞌ guh. Pe lenge Kristen miyeꞌ tuweinge ŋaiye somohon bilip me Jisas
    no, tinge yule pe, tinge ka tuhur yerme poi.
  kiz-kiz: Kwa ndabha muene Bwana alaselela kuhomela kumabhengu. Alahida ni sauti
    ibhaa, pamonga ni sauti ya malaika bhakuu, pamonga ni palapanda ya K'yara, nabho
    bhabhafuili ku'etela Kristu bhalafufuka hosi.
  tzo-TZE: Yu'un chyal tal ta vinajel stuc li Cajvaltique. Tsots ch‑avan tal. Tsots
    ch‑avan tal noxtoc li banquilal yaj'almantal Diose. Ta xca'itic noxtoc oq'ues
    yu'un Dios. Li boch'otic xch'unojic Cajvaltic c'alal ichamique ja' ba'yuc ta xcha'cuxiic.
  lex-lex: Mere hota Orgahi-Orha'a Yesus Nwatiawua Ilyamou-Watyatoha pa Nmeh'a Nernu
    pa Nhopan doin makpesiay mak kmati olekwa pa ramori owa'ana, de hota Uplerlawna
    hopopna-lili'iru o'ta lawanni mana nhar lirni de nahmuakmuakru, ne Uplerlawna
    noknokni mana nalira totpena ra rpanulga. Pede riy makpesiay re mak kmati oleka
    re ramori plein ulga la matmiati ralamni.
  dov-dov: Pele Mwami lwakwe uyoselela kuzwa kujulu. Uyoboola amongololo, ajwi lyamungelo
    silutwe, alimwi amweembo waLeza. Alimwi bafwide muli Kkilisito bayobuka kusanguna.
  rgu-rgu: '@see-verse:1TH.004.015'
  toc-NT: Porque acxni̠ nalak­chá̠n a̠má quilh­ta­macú acxni̠ namín xli̠­maktiy Quim­pu̠­chi­nacán
    nata̠c­ta­ya̠chi nac akapú̠n, nata­kax­mata xta­chu­huí̠n cha̠tum xapuxcu ángel
    la̠ta nama̠­pek­si̠nán, entonces acxni­tiyá nasa̠nán xtrom­peta Dios y xli̠­hua̠k
    a̠ma̠ko̠lh hua̠nti̠ xta­li̠­pa̠­huán Cristo pero aya tani̠ni̠t nahuán pu̠lh huá
    nata­la­cas­tac­uanán.
  som-som: Maxaa yeelay, Rabbiga qudhiisu samaduu kala soo degi doonaa qaylo iyo codka
    malaa'igta sare iyo buunka Ilaah, kolkaasay kuwii Masiixa rumaysnaa oo dhintay
    horta soo kici doonaan,
  mam-C: Qu'n ax te qAjaw k'welitz toj kya'j tuk'a jun tq'ajq'ojil twi' kujxix wen,
    ex tuk'a tq'ajq'ojil twi' tnejil angel, ex tuk'a tq'ajq'ojil tsu qMan Dios. Ex
    ayetzi'n nimil otaq chi kyim, kchi jawitz anq'in nejxix.
  ndj-ndj: Nongwa dakuvi na lishu lya lilawu lya Makungu mkomi, lishu lya limbalapi
    lya Chapanga na mweni Bambu dayisi. Vala yivasovili pavamjumila Kilistu davashukushiwi
    kuva vanofu tanila,
  mbj-NT: Ta daaj hẽ Tak'ëp Hyb N'aa Jawyk Do bahyng da wawẽẽ hẽ hỹ pong jé naa. Ti
    noo gó da ji maa napäh da ta hejój Jesus mejũũ doo. Tak'ëp da ta kyyh. Ti noo
    gó né da ji maa napäh ããs sa wahë n'aa kyyh. Ti noo gó né da torõm-bet häd näng
    doo, P'op Hagä Do ma, gamehỹỹh do ji maa napäh da. Tii bä kä, Kristo hã h'yy ka'eeh
    do dejëp do paa kä genä hõm kän sa kamag paah.
  lat-VUC: 'Quoniam ipse Dominus in jussu, et in voce archangeli, et in tuba Dei descendet
    de cælo: et mortui, qui in Christo sunt, resurgent primi.'
  ngp-ngp: Kwaviya nahalavigwe miko na izwi dya mtumigwa mkulu na izwi dye digunda
    dya Mnungu, naho Zumbe mwenye naasele kulawa kwe mbingu. Wose wadya wafaga wakamhuwila
    Mnungu naawauyulwe nk'hongo,
  enq-2: Kamongo kaiti-kisa yakinatala isa ipatamopa, wii andake mende lata, enjele
    isingi dokome puu lao wii lata, Gotenya trampeta dupa pyata pitami. Dokopa Kraisa
    tungi pyao katao kumiamino endakali dupa wambao sakatatami.
  eng-ASVBT: 'For the Lord himself shall descend from heaven, with a shout, with the
    voice of the archangel, and with the trump of God: and the dead in Christ shall
    rise first;'
  mna-mna: Pa Merere isombe izem saamba mi isu, na ni ko iur sua raama kalŋaana biibi,
    mi aŋela kini mataana kana iboobo, mi twiiri ki Anutu itaŋ. To zin wal ta tiwe
    Krisi lene mi timeete kek na, ko timaŋga muŋgu,
  myw-myw: DaGuyaws gog beiwak, tasiyas anelos sitovek-vak beiwak, bwa̱gig-nen liba̱lab
    biyikis, daGuyaws beibus beim, mo tasiyas nikanigs Yeisuw waseg wanmugwana beikits,
    wankuyeim mo ya̱kids tamwamovs ya̱kids. Sidayas tasiyas mo bikaweids bitaneis
    wanakaew, mo bitanekes daGuyaws lov wanuwan, sods mtowen mo bitasesus bitasigagas.
  sby-sby: Pakwinga nipakabe kompolola kwangofu, liswi lya mungelo mukulene ne liswi
    lya tolompita ya Lesa. Popelapo Mwami nakaseluke kufuma kwilu. Abo balafwila muli
    Yesu eshibakatangune kupunduka.
  sll-sll: Talhan para weni hobang yal Kraist hamen bani aidole ere ime unamua. Ure
    gala erakere dinamua. Dinangure ensel hobi kene ongwo singaba ta gala bir dinamio,
    te God bu mugu bu dinamua. Dinangure ari homa Yisas pir tere gongwo hobi homa
    airamua.
  yaq-NT: Bwe'ituk jiba aapo ju'u itom yo'owe Jesukrijto, teeka betana, yo'o nesawekai,
    intok senu ankel ya'ut, intok Liojta betana sisi'iwook kusiata jiutuaka a'abo
    nottine. Junako, wame'e Krijtota suaheka kokkolame, inime'e, kokkoarim nasuk che'a
    bat jiabijtene.
  uro-uro: inguna ma Engeska maräkt pa ar sä qa inavuk näda ama usäpki arha ron bä
    va qa rhamän masirhat dä va ama ensel ama vit na qa qä näs tävuk na ama rhäkne
    dä va ma Ngämuqa aa biugal qä nok dä sa iarhakt kärarhae i sa rha ñäp sä ma Krais
    diva rha er ta rhäranas.
  ita-1885: Perciocchè il Signore stesso, con acclamazion di conforto, con voce di
    arcangelo, e con tromba di Dio, discenderà dal cielo; e quelli che son morti in
    Cristo risusciteranno primieramente.
  muy-muy: Aɗaba ka fat gani nani ti Melefit aməɗəm sarta ènjia, mək gəɗakani ga *məslər
    ge Melefit amazlah, mezlelim ge Melefit amahənday ; eslini Bay geli amasləkabiya
    e melefit ba. Ka sarta gani nani ndam ge *Krist ya tə̀mət ni ti ataŋgaba,
  kqc-kqc: Adina Varika amiye bi naivo naivo vima tora di goroka ma Sei di kibi kukuroka
    rena dudu, oma gutuna imuna nigasa dego, ma Keriso rofu mokena vari gira aesi
    muyeyadi vene siko dadi rae regedi.
  tav-tav: 'Ocõo bairo maca baigaro: Mani Ʉpaʉ majuu jõ bui cáacʉ́ rui atígʉmi pi
    awajarique mena. Cʉ tʉ macacʉ rotibojari majocʉ quena pi awajagʉmi. Dio putiricaro
    cʉ caputirije báugaro. To bairo cabairi paʉna Jesure caapiʉjaricarã ãnana cawama
    rupaʉri mena tunu catí, wamʉ nʉcagarãma.'
  eng-ULB: For the Lord himself will descend from heaven. He will come with a shout,
    with the voice of the archangel, and with the trumpet of God, and the dead in
    Christ will rise first.
  spa-VBL: Pues el Señor mismo descenderá con grito de mando, con el clamor del arcángel,
    y con el sonido de la trompeta de Dios; y los que han muerto en Cristo resucitarán
    primero.
  fra-_FOB: Car le Seigneur lui-même descendra du ciel, à un signal donné, avec une
    voix d'archange et au son d'une trompette de Dieu; et les morts qui sont en Christ
    ressusciteront premièrement;
  hau-ULB: Gama Ubangiji da kan sa zai sauko daga sama. Zai zo da muryar babban mala'ika,
    da karar kahon Allah, sai matattu cikin Almasihu su fara tashi.
  mal-mal: കർത്താവ് താൻ ഗംഭീരനാദത്തോടും പ്രധാനദൂതന്റെ ശബ്ദത്തോടും ദൈവത്തിന്റെ കാഹളത്തോടുംകൂടെ
    സ്വർഗ്ഗത്തിൽനിന്ന് ഇറങ്ങിവരികയും ക്രിസ്തുവിൽ മരിച്ചവർ മുമ്പെ ഉയിർത്തെഴുന്നേൽക്കുകയും
    ചെയ്യും.
  kkc-kkc: Esino Lodee eyo Kei mi ma dokodooga sibulone, to kitulugu sabolo, osoloso
    Godeeyo momaiye dia wiligi odoo eyo to sabolo, osoloso Godeeyo kibu i sabolo sibileiso.
    Egeeseega Keliso mapoo tei toloso odoo wedia oso daga malalo hogogadileiso.
  lit-lit: kadangi pats Viešpats nusileis iš dangaus su šauksmu, su arkangelo balsu
    ir su Dievo trimitavimu, ir mirusieji Kristuje prisikels pirmiausia,
  urd-GVR: Us waqt ūṅchī āwāz se hukm diyā jāegā, farishtā-e-āzam kī āwāz sunāī degī,
    Allāh kā turam bajegā aur Ḳhudāwand ḳhud āsmān par se utar āegā. Tab pahle wuh
    jī uṭheṅge jo Masīh meṅ mar gae the.
  far-far: 'Na olilana mai na ''Aofia kai ''uri: Na ''Aofia sa Jesus kai akwa totongai
    ana lingeru baita, ma na ''inita ''ainsel kai akwa, ma na bungu God kai angi,
    sui na ''Aofia ka fi koso mai fasia ''i langi. Ma sa tifaida ne kera famamana
    sa Jesus Christ ne kera eta mae na ''i nao, kera kai tatae eteta.'
  suz-BL: मारदे हना प्रभुमी आ मुर आन कली “कुन” दे ब्रेत्‍तानु, नेल्‍ल क्‍येङा ठेयब
    परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी यो ब्रेप्‍ब। परमप्रभु यावे आ तुराही ताप्‍शो
    नेंनीम। मेना प्रभु सरीङ रे यीब। ख्रीस्‍त कली थमा सुइश्‍शा बेक्‍शो मुरपुकी ङोंइती
    सेंसीनीम।
  car-NT: Moro oty a'mory man uku'po'po mero, mo'ko kapu tanokon apojonano Jopotory
    aurana'po mero, moro kuti tam'po'kory eto'po mero enapa, aseke mo'ko Jopoto kapu
    wyino kynony'totan. Irombo mo'karon Kristus wyinonokon me iromby'san na'nen kynawonda'ton.
  amp-amp: Nungothet Jisasr yawihna thombat, barkoft tu Jisasrn kforuhatr, mtohekwa
    mounmotr naku tawihafrahr, ee tfit noheh yimaroh yakthoyuk fumrr tohrahr. Ndrpno
    Nungothet Jisasr moun yuhat yawihnerahr. Yawihnehato nd rorhu mrokfom wany yakioni
    hanyhato noh hanyukm afo nyingam mfrdborharahm.
  bht-bht: क्योंकि प्रभु यीशु मसीहे अपु ही स्वर्गे ला उतरणा; उस बकत प्रभु यीशुऐ जोरे
    ने हुकम देणा, कने प्रधान स्वर्गदूतां जोरे ला बोलणा, कने परमेश्वरे दी तुरही बजाणी;
    कने उस बकत जड़े पेहले यीशु मसीहे पर भरोसा करदे होए मरी गियो न, उना मरयां चे जी
    पोणा है।
  eng-NOY: For the Lord himself will descend from heaven with a loud summons, with
    the voice of an archangel, and with the trump of God, and the dead in Christ will
    rise first;
  cub-NT: Põeva jápiarãjarama cod̶oboborĩ cõjeiyede; aru ángelevai jabocʉi yávainore;
    aru Jʉ̃menijicʉi japuiyore, trompeta ãmicʉriyore, japuiye pare bʉjiéde máre. Dinʉmʉmiareca
    maje jabocʉ Jesúvacari ẽmecʉyʉme cavarõ mearo Jʉ̃menijicʉi cʉrõre jocarĩ. Aru
    ina Jesúre jʉ aipõeva yaivʉ bácavʉ nacajarajarama yainore jarʉvarĩ.
  ita-1927: perché il Signore stesso, con potente grido, con voce d’arcangelo e con
    la tromba di Dio, scenderà dal cielo, e i morti in Cristo risusciteranno i primi;
  lww-lww: Peraga, ana sur nap̃a kate e pogos nene sanini. P̃arin navisi nae ma e
    peni vion manene va metava, a kumasua kiena ne Ntewa yelu, ana kieta Sup̃e vetan
    ma e peni vitom tano, yoko li nalelagaena la nap̃a amarmare asike ne, yoko asum̃al
    si sumo.
  ckb-ckb: چونکە مەسیحی خاوەن شکۆ خۆی بە دەنگی بەرز فەرمان دەدات، بە دەنگی سەرۆکی
    فریشتەکان و بە کەڕەنای خودا، لە ئاسمانەوە دێتە خوارەوە و یەکەم جار ئەو مردووانە
    هەڵدەستنەوە کە لەگەڵ مەسیحدا بوونەتە یەک.
  nas-nas: Aiꞌ Ovoring eeꞌnara paning-eta siarama aaꞌnaꞌ bokumuriaing koosinung pankaing-pinaꞌ
    bokuma, Kumponing-etaing tuuviri karoi otoko. Eeꞌnoko Karistooꞌ bakaning boorouꞌning
    eeꞌnamuꞌ daaꞌariaing tutung.
  uvl-uvl: Iange haliunga palaungana lape lohot pe angkelo mur aria soke haliu pe
    NeHalang nena ngalum paena alnganngana pe Non Soke i sipona sio nga tapa ke at.
    Pe iri nenge leteria manmanna nge Kristus pe te mete lape temaul haka mukam.
  eng-BBE: 'Because the Lord himself will come down from heaven with a word of authority,
    with the voice of the chief angel, with the sound of a horn: and the dead in Christ
    will come to life first;'
  ixl-CNT: Tan sakuꞌl u kuBꞌaal Jesuus tu Amlika. Sayolon kꞌasuꞌl tuchꞌ txayoꞌmla
    yol. Echaꞌ iyolon maꞌl u qꞌesal aanjel. Utz sasikꞌlen tu trompeta tetz Tioxh.
    Ech aꞌ bꞌaxal saqꞌaavitzꞌpi qꞌu niman tetz u Jesuus qꞌuꞌl kamnaj.
  xsi-xsi: Ŋana tu Maro Kindeni ma isuŋa kawa, aku aŋelo nenzi koipu ŋalae ma isarâwa,
    aku Maro Kindeni ne tando ma ita. Aku Maro Ŋalae tamwata ma ipile samba ku indue
    imâ. Aku tamâta ŋinde muŋga simâte tava nenzi kalo-tawana, kinzi ŋinde ma simandi
    muŋga, aku ma simo vianzi kilo.
  crx-NTPO: '''Et neMoodihti dich''oh soo ''ultus-un ''awet ''udutinelh, ''ink''ez
    lizas ''uk''enus dizti''-un, ''en cha dutinelh, ''ink''ez Yak''usda ba be ts''ujih-i,
    ''i cha ''udutinelh. ''Et whuz un''a Sizi Gri yak''uz ts''e whusanatidalh. ''Ink''ez
    mbene la Sizi Gri ooba ''alha'' yint''ohne, ''et whuz un''a yaidlanne, ''enne
    cho dunahudutádulh.'
  kan-OKCV: ಏಕೆಂದರೆ ಕರ್ತ ಯೇಸು ತಾವೇ ಆಜ್ಞಾಘೋಷದೊಡನೆಯೂ ಪ್ರಧಾನ ದೇವದೂತನ ಧ್ವನಿಯೊಡನೆಯೂ ದೇವರ
    ತುತೂರಿಯೊಡನೆಯೂ ಪರಲೋಕದಿಂದ ಇಳಿದು ಬರುವರು. ಆಗ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಸತ್ತವರು ಮೊದಲು ಎದ್ದು
    ಬರುವರು.
  bbb-bbb: E Ireobo ije fu korofuo kave gufia ari ruakinu kumekega Godido anera anuigi
    ije fudua fu kumeke. Fu ijiege rekega e boeje bu Godido vegu ije urimo ije fiena
    e ije Jesu ma vierafevo bu oeva ije bu ude una urike.
  blw-blw: Wat yato hen mekaman. Hen anchi ustoy émhépan Apo Jesus hen antoy lota
    way marpod uchu wat man-ongaw way mamangon hen natéy, yag man-ongaw agé hen anchi
    ap-apon hen anghel, yag chaat agé mepa-ale hen anchi kornetan Apudyus. Wat hen
    hiyachi, fumangoncha hen anchichay nan-atéy way omma-abfurot an Jesu Cristu way
    chicha hen pés-éy man-uchi.
  tam-2017: ஏனென்றால், கர்த்தர்தாமே ஆரவாரத்தோடும், பிரதான தூதனுடைய சத்தத்தோடும், தேவ
    எக்காளத்தோடும் பரலோகத்திலிருந்து இறங்கிவருவார்; அப்பொழுது கிறிஸ்துவிற்குள் மரித்தவர்கள்
    முதலாவது எழுந்திருப்பார்கள்.
  azz-NT: Ta, cuac Totecotzin mohualuicas de ne eluiyactzinco, ijcuacón Yejuatzin
    tachicaucanahuatis ica ne tanahuatil den tayecanque ángel. Huan cuac mocaquis
    tapitzasque queme ica se trompeta de Dios, ijcuacón mohualuicas Yejuatzin. Huan
    nochi neques ten tacuautamatque ihuan Cristo huan momiquilijque ya, yejuan nojonques
    Dios achtopa quinpanquixtis yoltocque intzalan in ánimajme.
  spa-RV-1909: 'Porque el mismo Señor con aclamación, con voz de arcángel, y con trompeta
    de Dios, descenderá del cielo; y los muertos en Cristo resucitarán primero:'
  csy-csy: 'Banghangziam cile Topa ama tatak vanpan in aw ngingtak taw ahizong, vantungmi
    i aw taw ahizong, Pathian i lemle taw ahizong, hong tuaksuk tu hi: taciang Christ
    sung ah a thi te tho masa tu hi:'
  mxq-NT: Mʉt ko yʉ Nindsʉnꞌa̱jtʉm Jesukristʉ kʉꞌʉm kʉda̱ꞌa̱ga̱a̱mp tsa̱jpótm, yajmʉdówʉp
    ko tuꞌuk mʉk kya̱jxa̱ꞌa̱ñ mʉt ja kutujkʉn, ka̱jxʉp ja arkanklʉs es xuꞌuxʉp ja
    Diosʉ tyrompetʉ, net ja diꞌibáty myʉbʉjktʉ ja Kristʉ ko ꞌyoꞌktʉ, jikypyʉ́ktʉp
    jawyiin;
