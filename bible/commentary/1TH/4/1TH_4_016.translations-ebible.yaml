    mae oto, kire kei hola'i ta'ela'i oto hunie maurihe.
  san-TEL: యతః ప్రభుః సింహనాదేన ప్రధానస్వర్గదూతస్యోచ్చైః శబ్దేనేశ్వరీయతూరీవాద్యేన
    చ స్వయం స్వర్గాద్ అవరోక్ష్యతి తేన ఖ్రీష్టాశ్రితా మృతలోకాః ప్రథమమ్ ఉత్థాస్యాన్తి|
  ben-IRV: কারণ প্রভু নিজে আনন্দধ্বনি সহ, প্রধান দূতের রব সহ এবং ঈশ্বরের তূরীবাদ্য
    সহ স্বর্গ থেকে নেমে আসবেন, আর যাঁরা খ্রীষ্টে মরেছেন, তাঁরা প্রথমে উঠবে।
  ntu-ntu: Murde mzli kc Kxetu rgu navzom Heven, lr nrlc sa naxlrlr dq nzkabongr,
    natq narenjrl, x trpu r nzkqkr Gct. X leplz neng Kraes kx nzbzpeng natulz-kaipqng.
  pan-pan: ਇਸ ਲਈ ਜੋ ਪ੍ਰਭੂ ਆਪ ਲਲਕਾਰ ਨਾਲ, ਮਹਾਂ ਦੂਤ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਤੁਰ੍ਹੀ
    ਨਾਲ ਸਵਰਗ ਤੋਂ ਉਤਰੇਗਾ ਅਤੇ ਜਿਹੜੇ ਮਸੀਹ ਵਿੱਚ ਹੋ ਕੇ ਮਰੇ ਹਨ ਉਹ ਪਹਿਲਾਂ ਜਿਉਂਦੇ ਹੋ ਜਾਣਗੇ।
  gvc-gvc: 'Õ sehe jirohca Jesu to tjua tachʉ: Mari pʉhtoro to basi tuaro sañurucu
    mʉhtanohca. Ã jiro to anjoa pʉhtoro tuaro pisurohca. Ã to pisuchʉ Cohamacʉ to
    corneta bisiro coa tarohca. Ti ã yoachʉ Jesu yaina yariarina cjiri masa mʉja mʉhtaahca.'
  ksj-ksj: Zuhiꞌa Boro aneꞌa rune azaḡa iḡunoi raenaꞌa ḡihau huaune, tuḡure viga ḡihiꞌaniꞌa
    huaꞌuma, ebu kibi hodoga igiꞌuma. Eꞌe zamaḡano, Zuhiꞌa Boro aneꞌa adureonoꞌo ovaiꞌuma.
    Ebu Keriso mazao fiadu rudaroteꞌe azaḡaniꞌa gezo ḡabode iḡuniꞌuma.
  sbk-sbk: U Bwana yoyo ahaihwiha afume humwanya. Ahaiyeza peka nuhala uzelu ugosi
    peka ni palapanda ya Ngolobhe, wawafwinye hwitawa lya Yesu wahaizyoha.
  mya-JVB: သခင် ဘုရားသည် ကြွေးကြော် ခြင်း၊ ကောင်းကင် တမန်မင်းအသံ ပေးခြင်း၊ ဘုရားသခင်
    ၏ တံပိုး တော် ကို မှုတ်ခြင်းနှင့်တကွ ၊ ကောင်းကင် ဘုံမှ ကိုယ်တိုင်ဆင်းသက် တော်မူ၍၊
    ခရစ်တော် ၌ သေ လွန်သောသူ တို့သည် အဦး ထမြောက် ကြလိမ့်မည်။
  kgf-kgf: Miŋ kewunéŋ ʒézé seli acwac qac qac yanda ʒéma kua meme uŋa orucgina méŋac
    ewa hétéŋ ʒéma Anutuac témuŋ imuac hétéŋaguc kurumeŋ igucnec mama ou kurumeŋ gélélécyaiguc
    nammac. Naŋu kirisitoac qeriaiguc walac humugic ieneŋ walac yacmu.
  awb-awb: Mitaqkake Manikánka anotahtaq sawaiinae. Íópeqté kéné wahnahnka moq sawaiinae.
    Manikáne pembíáhnka anotahtaq ehwehninae. Ehwehnínaraq itene anotah wahnáhnká
    íópeqté tuinawire. Tuinaraq wensabé aiq pútare atera pukuro kewé ebeq irigigehe.
  gdn-gdn: Mara ki makeya ka Mamanuga God e bawiwi yagisi ade aneya kawaimaga e bonanai
    ragiragi kawaya wena siyonoto ki nu mete wainapamu manako nu Kaiwawonuga kunuma
    kamadini kaworoto. Ki makeya ka iyapana gwedewau Keriso e naureya idiwa da popotagubu
    ragidai ki mu yabiri iyatagisi kimoto ubumoto.
  nko-NT: Tsúfɛ́ anɩ Wíe ɔbɔ́kplʋ́n túmisʋ, Bulu-ɔbɔpʋ dɛhɛn ɔbɛ́lɛ ɔnɔ́, bɔ́fʋlɩ́
    Bulu ɔkpɛ ɛ́ brɛ́á anɩ Wíe onutó dɛ́kplɩ́ tsú ɔsʋ́sʋ́ ɔbá. Ahógyipʋá bawú
    bégyankpá kʋ́sʋ́.
  bsn-NT: 'Ado bajiro bajirʉaroja ti, Jesús adi macarʉcʉrojʉ ĩ tudivadirotirʉ̃mʉ:
    Dios ĩ rotijare, ángel mesa ʉjʉ ĩ ñagõse ocaruyurʉaroja. To bajicõari, Dios ya
    jutiria ti bʉsise ocaruyurʉaroja. To cõrone, õ vecajʉ mani ʉjʉ ĩ masune rujiadirʉcʉmi.
    To bajiro ĩ bajirone, ĩre ajitirʉ̃nʉriarã bajireariarã, quẽna tudicaticoarʉarãma.'
  pib-NT: Gi rixanu waleko Gitsrukaachi, wa tengogne rujrukini, wa saplechi, ga wa
    gitowrerune gitsrukateplaji, ga wa Goyakalu kownegima, rumujrukanu. Kristoya gipnachine
    muchinanu yotunotanu.
  wiv-wiv: Na vuna na Paraha mule da e pe na lagato ki ziho, na engel nabawan da e
    goe kapou matoto na biugel ke Vuvu ki haloho. Pale, na nuhu kua dia te varimateai
    kava, da dia ta muga lamalama.
  reg-reg: Kulwo kubha Latabhugenyi omwene alika okusoka mumele. Kaja no bhulaka bhukulu,
    amwi no bhulaka bhwa malaika mukulu, amwi na ing'ombi ya Nyamuanga, bhanu bhafuye
    mu Kristo bhalisululwa okwamba.
  mlh-mlh: 'Ore buru oi iŋi: Anuture qeŋ fuŋ mo putebi fonuŋine fukeme Sombuŋ mimerereŋ
    qoruineji mimiti buŋo oŋgame ŋiŋigoji fonuŋine manebi Ofoŋ iŋoyoŋe Sombuŋgone
    wakiiŋ. Kristoji wakime oi manesiŋ gaku komebuŋ, yoŋo bonieru komegone pakerenimiŋ.'
  gof-ENT: ጎዳይ ዎልቃማ ኪታራ፥ ኪታንቾታ ሃላቃ ጊርሳራ፥ ፆሳ ሞይዜ ፑኖራ፥ ሳሎፔ ዎና። ኪሪስቶሳ ኣማኒዲ ሃይቂዳይሳቲ ኮይሮቲዲ
    ሃይቆፔ ዴንዳና።
  aau-aau: Enekwei sohokwe me-kupaku-ok aiopey hay nonkumey ko ke lonuayk ey. Seyr
    God so ensel peyr-mawk liarok-uwr hiykwe liwowr nok, God so hu arian nonkumey
    ko se lou ok. Sawk Hakamay hiykwe nonkumey se lokriy hain nok, lay-e ok. Uwrsa,
    Krais se ma nan kiykiy-ay me ma lokrue somokwe, God hiykwe hme peyr-mawk me-sian-sasian
    ey.
  tvk-tvk: E‑e, istal imak. Suv Iesu vari imei etan ixo ut nesao e ikei ixeih ihe
    nesao. E, e melele nen tak, vatixar tei na masxaxa xil ikei ihe nesao e masxaxa
    tei ihui amaru na Hi. Ti, ngan xil xa lalel ngamu xa lateling nenesien nae e Iesu
    Kristo, xil limea ra maten itiamu.
  prf-NT: Ti aldiwid a iyud ay kasabay nen mabegsák a utus nen boses nen arkanghel,
    sakay en tánnug nen trumpeta nen Diyos, ay dumibábbi en Panginoon a gubwat dilanget.
    Sakay en nágkatay hidi a mánnampalataya kánni Cristo ay biyagán pa,
  auy-auy: Maníkóní kísau-waasigo wíyómpakewi aaí sínana Maníkóní uwíyenko óraakaꞌa
    aaí sínana Fasiꞌaénkó óraakaꞌa wésindafinkemba wíyómpakembo kumínda Ísu Káráísitin-aaisafesamo
    timankúnkúmbo ésamo pukáan-kwaasi aifaꞌá íyáfasinaiyata
  tbg-tbg: Vi entara Kotiva noraiqama kero uva tiraro enseli noravano naveraitiraro
    Kotira aanumaaraqohairo/nomaqohairo vuaqairaro tinavu Noravano viva naima naaruvaihairo
    tuvuanaro. Mintiraro Karaitirara quqaa vivave tivake vuru qutuvika, Kotiva vika
    naane qaqi vara himpima kairamanta
  hub-NT: Nayaimpinmaya shuara apurisha senchi untsumun antukartinaiti. Tura nayaimpinmayan
    trompeta umpuamun antukartinaiti. Tumakai ina apuri Jesús nayaimpinmaya winitnaiti.
    Tumakai Jesúsapita uwemtikramainka tinu aina jakau ainawa nantarartinaiti.
  hmo-hmo: Lasi, to mai goada danu Lohiabada do ia boiboi, bona aneru badana ese do
    ia boiboi, Dirava ena kibi regena danu. Bona unai neganai, Lohiabada be guba dekena
    amo do ia diho mai. Vadaeni Iesu idia abidadama henia noho neganai idia mase vadaeni
    taudia be do idia toreisi lou guna.
  big-big: Purik Yemizibek ngezebek paka ngalega lewa puwekke pi kek kai penangai
    keya mabuwekke angelawiligi yemanebek kek kai penangai keya Anotogi sangubek tiyi
    penangai. Logo yongkambanu Kilisi kiling sawela ulogo ibeng puwili were yangalek
    mei nangai.
  gux-G: Kelima ti diedo ba cedi maleknba siigan yendo n yigini, li naatunli n gɔa
    mɔa tapolu po, yabi n du jesu po ke den kpe ban kpia ke yiedi.
  cnl-NT: Qui² 'ñée² Juii³ra² rɨ²³jiaan³² jí̱i̱n² yʉʉ'³¹ güii³. Ca³dxa³ rɨ²³lʉ́²³
    quiʉ̱ʉ̱³. Rɨ²³tǿ² ángel 'i³ gáan³ cɨ². Rɨ²³'i̱i̱² cuoo'³ quiee'³² Dios. Xe̱'n²
    cɨ² rɨ²³naa'n²³ dsa³ quien³² Cristo 'i³ jú̱n²³.
  zar-NT: Caní gaca, tuʼ huötjëʼ Lë cazëʼ Xanruʼ, en irúajëʼ yehuaʼ yubá, ateʼ yön
    chiʼë, len yöl-laʼ unná bëʼ ulidzëʼ, ateʼ yön caʼ chiʼë gubáz láʼayi lo, ateʼ
    yön caʼ luzu ucödxëʼ Dios, ateʼ uluʼbán nupa naʼ chigulati, en gulaʼyéajlëʼ Cristo.
  kde-kde: Kwa kuva, amuli ya Nnungu paimbehuma, na lidi lya malaika nkulu palimbepilikanika,
    na lipenga lya Nnungu palimbeuma, Nang'olo mwene àmbesulupuka kuhaloka kulihunde.
    Koka avala vahidîle akuno uvankulupila Kilisto, vàmbefufuliwa hoti.
  ata-ata: Xo no voxo ane Lataua uvikala toxoxaꞌa mo ta angelo iꞌava xe xoolau noxou
    Lataua utama, la Tila anu molu no opo loxotolo sou uluꞌe no lia. La sou aneꞌi
    ane minoꞌu Kalisito no anu maulixaꞌa ia misoisoli ne, aneꞌi itulu sou imauli la.
  qvw-NT: Chaypun altu sïlupi puydï anjil ayalpämuptin, Diospa curnitillan llamadalpämuptin,
    quiquin Jesusninchicmi ji'alpamun'a. Jinaptinmari wañüśha chalapacücunaca śhalcamun'a.
  nfa-nfa: '@see-verse:1TH.004.015'
  tnp-tnp: Mətəu Iərmənɨg əhruahru əmə otsɨpəri e negəu e neai meiuaiu=pa, kəni məni
    pətɨgəm əfəməh, kəni iətəmi asoli rəha nagelo mɨn otagət əfəməh, kəni nətəmimi
    okotətəu təui rəha Uhgɨn, kəni nətəmi mɨn u nətəm kɨnotəhatətə rəkɨs Iesu nian
    kəmohmɨs, okotəmiəgəh motaupən motəri.
  urd-urd: क्यूँकि ख़ुदावन्द ख़ुद आसमान से लल्कार और ख़ास फ़रिश्ते की आवाज़ और ख़ुदा
    के नरसिंगे के साथ उतर आएगा और पहले तो वो जो मसीह में मरे जी उठेंगे।
  hot-hot: Mi, Anyô Bêŋ da tem êndôk anêŋ leŋ lôk kaêk ma aŋela bêŋ atu tem endam
    ma Wapômbêŋ anêŋ lavuak tem niyuv. Êŋ ma ŋê ŋama takatu ba bôk êvhaviŋ Kilisi
    tem nimbiyô môŋ.
  mqj-NT: Aka la melolo Puang Yesus turun yao mai suruga siolaan petambana anna dengan
    toi duka' kamaranna ponggawana malaeka' sola oninna tamboro'na Puang Allata'alla.
    Napolalan angganna to mate to ummorean Kristus la tuo sule yolo.
  rus-SYN: потому что Сам Господь при возвещении, при гласе Архангела и трубе Божией,
    сойдет с неба и мертвые во Христе воскреснут прежде;
  mbh-mbh: Eneke God aro i presa viringa, naro enselre ole mukalinga aro i leng lengpot,
    naro i thupot a God ia kuth, naro Toko Pomnga isivenga aro i esu a Pen a Urvet
    me, na areko olemio nge a Krais na o rin lale, aro o los werera tel nge rinong.
  bdd-bdd: Weyahina Badaina maꞌenana madouna ꞌabwa ꞌilatuma, ma aneloseyao ꞌadi tohanugeta
    wete ꞌibwau, ma wete yoguli simuꞌa madouna, ma ꞌoinega Badaina galewega ꞌisuluma,
    ma toꞌamasaowedi mwalo Keliso ꞌana tohemisao sitoholo nugeta,
  cbt-NTPO: Chiníquën nanantaton, o'mantararin. Anquëni hua'aonta' chiníquën sha'huirarin.
    Yosë nohuanton, tronpita pihuirarin. Naporo' Quisocristo imatona' chiminpisopita'ton
    nanpiantarapi.
  srn-NT: Bika Masra o gi wan order, wan fu den moro prenspari engel o opo en sten,
    èn a tutu fu Gado o bro. Dan Masra srefi o saka kmoto fu heimel èn den bribisma
    di dede kba o kon baka na libi fosi.
  cta-NT: 'Ndiꞌya̱ caca chaꞌ loꞌo tyalaa tsa̱ biꞌ: Nde cua̱ ca̱a̱ ycuiꞌ nu Xuꞌna na,
    caꞌya Ni lo yuu; liꞌ stuꞌba ti cañi Xtyiꞌi ycuiꞌ Ni loꞌo xtyiꞌi xca̱ jiꞌi̱ Ni
    nu laca loo, juaꞌa̱ cañi cuiꞌchcua̱ jiꞌi̱ ycuiꞌ Ndyosi liꞌ. Clyo tyacuí̱ lcaa
    jyoꞌo ñati̱ jiꞌi̱ Jesucristo tyaa nguꞌ nde cua̱;'
  bqc-SIM: Dii mɛ́ a bↄ luabɛ, i pila ń yãdilɛnɛo ń malaika gbɛ̃zↄ̃ↄ lↄↄo ń Lua
    kã̀ae ↄ́o, gbɛ̃́ pↄ́ gà naa Kilisiwaↄ i vu sɛ̃́ia,
  tcz-CHONGTHU: Ajeh chu Pakai Amatah chu van'a kona thupeh aw ahinsap ding, vantil
    pipu aw gintoh, chule Pathen sumkon kouna awgin tohthoa van'a kona hungkum ding
    ahi. Amasa, Christian anathisa ho alhankhuh uva kona thoudoh ding ahiuve.
  mar-mar: कारण आज्ञा करणाऱ्या गर्जणेने, आद्यदेवदूतांची वाणी आणि देवाच्या कर्ण्याचा
    आवाज येईल, तेव्हा प्रभू स्वतः स्वर्गातून उतरेल आणि ख्रिस्तात मरण पावलेले प्रथम
    उठतील.
  snp-snp: E’e, Wekola aimola kosinauti lumuto, ka naba loto lu fiyageto, ido enisole
    kiyabani we wenaba yakafo nola melageto ido Goti bumu-wekilofo nomula nola melageto
    lumunagoliye. Lomageto, ya Kilisto koli kikito umuti folamo wenena yate komu nedinagilae.
  isl-isl: Þegar kall erkiengilsins hljómar og básúna Guðs gellur, þá mun Drottinn
    stíga niður af himni og kristnir menn rísa upp til fundar við hann – fyrst hinir
    dánu,
  spy-NT: Mākuwookyi *꞉malayikeet nyēē wōō barak /ankeekuut aryeembuutaab Yēyiin.
    Yooto nanyuun mākuchōōnēē ꞉Mokoryoontēēt Kaab Yēyiin. /Makiing'eetee meet kurook
    ꞉biikaab Kiriistō choo kiikubēk.
  xnn-xnn: Siya na nan awnit ommat. Awnit menbogaw si Kristo ay mang-ayag isnan mamati
    ken siya. Dat menbogaw abes nan esay kangatowan ay anghelna ya madnge nan tanggoyob
    Apo Dios. Dat lomayog nan Apo tako ay si Jesus ay magapo id daya. Danat tagowen
    nan awak nan natnatey ay mamati ken siya.
  mwe-mwe: Pabha Bhakulungwa bhayene shibhatulushe kopoka kunnungu na lilobhe lya
    utiya, na akuno lilobhe lya utiya lika malaika nkulu lilipilikanika, na akuno
    mbalapala ja a Nnungu jilipilikanika, na bhawilenje bhalikwakulupalilanga a Yeshu
    bhala, shibhabhanganje bha ntai kuyuywa.
  tte-tte: Saugana aneloseyao ali tobaguna iwalo Yaubada ana bwagigi siyui, kabo Guyau
    Yeisu Keliso iyoga yo ilobima bulibuli mena yo siya toboita simeliko koina kani
    sitolo-baguna.
  tcs-tcs: Wa! Da BosLod emselp go kamdaun prom eben, ane i go gad nadakain laud singaut
    prom da bos einzel, ane da trampat blo God i go meke bignoiz, ane dem amenpamle
    uda bin ded, ol go go pas.
  hlt-THB: Ikawtih Bawipa amah qoe ce, khawteh na khynaak awipeek ing khan ceityih
    ak bau soeih ak awi ingkaw Khawsa uut ak awi ing khawk khan nakawng law kaw, cawh
    Khrih awh ak thikhqi ce lamma na tho kawm uh.
  soq-soq: 'Tane ema epe inta segalepi: Tatamba Iesu me meba aiawa badowa do uboe
    iepi wimpi, do ensel ionoidoa aiawa wapi ita God meba tarampetiwa nitu bui rua
    aiawa wapi. Epe segalempo Keriso sumanaiwalala bauta bontoiena bo bedewe enapuwimopu.'
  qub-qub: Syëlupita Tayta Jesucristo cutimushpanmi sinchipa gayacamonga, mandaj anjilpis
    gayacamonga y Tayta Diospa trompëtanta tucamushanpis wiyacämonga. Chay örami Jesucristuman
    yäracuycar wañojcuna rimëru cawarimonga.
  att-att: Á ta kunniawe yù kesimmu na, ta mappagukák si Apu Kesu nga maggapu ta lángì
    nga magágál sù ira manguruk kuna. Á makkatol gapay yù kátannangán nga daroban,
    ánna magamariung gapay yù pagamariungan ni Namarò. Á yù ira námmatay nga nangikatalà
    kâ Apu Kesu Kiristu lage ra natay, aggira yù mapolu nga maginnanolay.
  bki-bki: Makanio, a venia mia rimoluo ea bogo na jibe na. Mia parinio nailiano na
    tiniabene rivio souo vija verialiano tai na toru, a mia Atua kiano simeduo riolu,
    a mia kiado Tubo taluvo ea tiniabene mave rivatove nei. Naio rivatove, mia namoneano
    nalo na am̃arm̃aro aju, mia atumormolu bereio beamu.
  bqp-bqp: Dikiri mɛ́ ani bo ludambɛ, à kipa kũ yãditɛnnɛnaao kũ malaika gbɛ̃ zↄ̃kↄ̃ↄ
    kòtooo kũ Luda kãkãki ↄ́o, gbɛ̃ kũ ò gà Kirisi gũnnↄ ni vu bona gan káaku,
  mcp-mcp: Nəcé í bá bə nə́, buud bwə́ bá gwág kə̂l ŋgə́ cúndə, wúl kúkúmá *wə́éŋgəles
    ŋgə́ wééshʉli kə̂l, laag mə́ Zɛmbî ŋgə́ lás, Cwámba nyəmɛ́fwó mú shulə wú joŋ
    dɨ́, buud bwə́ á yə bwə́ njúl búúd ɔ *Krîst wá bwə́ mú tɛ́ɛ́d gwûm.
  hat-hat: 'Lè sa a, n''a tande yon gwo lòd pase, n''a tande vwa chèf zanj lan ansanm
    ak kout klewon Bondye a: epi Seyè a menm va desann sot nan syèl la. Moun ki te
    mete konfyans yo nan Kris la lè yo te mouri, se yo ki va leve soti vivan an premye.'
  npl-NT: Porke inewia n Toteko waltemos de ilwikak ika chikawak tlájtoli kemi se
    tekiwa. Tlajtos kemi se non kinyakana n ángelteh, iwa tikkakiskeh ijkuak kipitsas
    itlapitsal Dios, ijkuakó akimeh omikkeh iwa okineltokakeh n Cristo achto moyolitiskeh.
  bgg-bgg: Thiichiih ne khohamangkhliie ro goh ne, yung srane ziak ruii phro, Hamangkhung-aphuii
    pha thu-ung goh, chiih-è Ithong awai hamangkhung è thazam wuii ruii phro. Chiih-è
    hanyie Masi shii migi rek ne iy dun pho shii igobi chai hà hòi yi phro;
  eng-TCENT: For the Lord himself will descend from heaven with a commanding shout,
    with the voice of an archangel, and with the trumpet call of God, and the dead
    in Christ will rise first.
  eng-BSB: For the Lord Himself will descend from heaven with a loud command, with
    the voice of an archangel, and with the trumpet of God, and the dead in Christ
    will be the first to rise.
  cpu-NT: Ari inkemaitavairo inkaimapaake ijevare maninkariite, intyootakaantapaake
    Pava. Impoña ikaratzi kamayevetainchari, iri etyaarone intzinaanake,
  san-ASM: যতঃ প্ৰভুঃ সিংহনাদেন প্ৰধানস্ৱৰ্গদূতস্যোচ্চৈঃ শব্দেনেশ্ৱৰীযতূৰীৱাদ্যেন
    চ স্ৱযং স্ৱৰ্গাদ্ অৱৰোক্ষ্যতি তেন খ্ৰীষ্টাশ্ৰিতা মৃতলোকাঃ প্ৰথমম্ উত্থাস্যান্তি|
  tac-NT: Napu'lige alué Wa'lula Esusi jékana wijchimoba re'kinia, e'wele ra'íchaga
    nulámala, 'lige alué wa'lula santo ánjeli abiena e'wele ra'ichámala. 'Lige abiena
    e'wele rabisímala Onorúgame nila rabisíkime alué buchigá rabisíkime («trompeta»
    anilime), 'lige alué oyérame napu abé i'bé suwílige ajánamili ju.
  eng-WEBPB: For the Lord himself will descend from heaven with a shout, with the
    voice of the archangel and with God’s trumpet. The dead in Christ will rise first,
  gfk-H: Io, da hadadei ra tamat na kunup ma no ingana no tamat ta ira angelo ma no
    kinakel tano tahur ta Kalou, ma no Watong at na hansur maram ra mawai. Diet ing
    diet ta maat ma ra nurnur ta Karisito diet na luena tut hut.
  viv-viv: Au Kaiwabu Tauna lobama amine ginahobuꞋela wakovaꞋawafatafatana kadu lobama
    ana tovenuwaꞋata kikaiwabuna waꞋagona kadu Yaubada yana hiulega waꞋagona. Ada
    nagona badi Keliso ana tovetumagana hiꞋalika-ma hinamididi-havagi au ide gaveyao
    Yaubada keke gidavegaꞋauleda tu aimo wayawaida kanamiyami, medema auheꞋama ide
    buye seꞋeyaine ginakifatumida digo buhibuhi againe ginanauweda be lobama hinafane
    Kaiwabu buye kanaveꞋanauhaga faꞋina. Ada au Kaiwabu buye kanamiyamiya-vagata.
  yao-yao: Pakuŵa lilamulo chilityosyekwe kaje ni liloŵe lya katumetume jwankulu jwa
    kwinani ni lipenga lya Akunnungu, nombe Ambuje nsyene chatuluche kutyochela kwinani.
    Nipele ŵele ŵajasiche achakulupililaga Kilisito chasyuche kaje.
  tgp-tgp: matan Moli hasena, i pa tai na tuka i sinai i ulo na retileu, peresi na
    leo supe nona angelo matea, ale peresi na roroa trumpet non God, ale la haratu
    la mate hin Kr̃isto la pa turu tiroma.
  auc-NT: Edæ mönö Awënë Wængonguï nänö wææ änonque ante yedæ äñongä Wængonguï anquedoidi
    tæiyæ̈ awënë aa pecæcäimpa. Wængonguï todompeta näni ancadeca adocanque we we
    öoncæ cæyongä mönö Awënë Codito incæ öönædë quëwente pö wææncæcäimpa. Pö wææ̈ñongä
    tömengä ingante në pönente wængaïnäni tömënäni täno ñäni ömæ̈moncædänimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ica noko Ǥoniotagodi diiɡ̶enatakate ica napaawaɡ̶a ane igedi,
    niɡ̶ica ane diiɡ̶enataka me dapaawe niaanjo Ǥoniotagodi ane daɡ̶axa me ɡ̶oneɡ̶egi,
    odaa aca goloneeta ane dodenaɡ̶a icoɡ̶oticogi layaageɡ̶egi miniwataɡ̶a Aneotedoɡ̶oji.
    Odaa Ǥoniotagodi ja dinikatedini icoɡ̶otedibigimece ditibigimedi. Odaa ja newikatiditediniwace
    niɡ̶ijo anoyiwaɡ̶adi Cristo baanaɡ̶a nigo.
  bmh-bmh: Ag go don, Uwait nugau salau tibur goagal banou nug gusig ul waba, Uwait
    nugau taur ul dumam. Ziwas go ebu, Dubanou Ban nug koli Mesgai wageiman alamau.
    Duailel goagal oiagab Kristus en petak aimai, noumemen, go amegai usaimai, koli
    awau damam.
  ctu-BL: Come jini lac Yum mi caj i jubel tilel ti panchan. Mi caj i cha'len mandar.
    Jini ñuc bʌ ángel mi' caj ti t'an yic'ot ja'el i trompeta Dios. Ñaxan mi' cajelob
    ti ch'ojyel jini chʌmeño' bʌ i cha'año' bʌ Cristo.
  meq-meq: Pat eye niye na, Mbəlom ma vəlateye tsəveɗ a gawla ŋgay hay, bəy i gawla
    i Mbəlom hay ma zaliye ta magala. Tsa na, tolom i Mbəlom ma ləviye ada Bəy Maduweŋ
    kway Yesu Kəriste, bo ŋgay eye ma mbəzlaweye abəra mə mbəlom. Ndo neheye tə mət
    ɓa ta dzala ha ka neŋgeye na, nəteye ta lahiye mələtsew abəra ma mədahaŋ,
  noa-H: Maach Pör Jesús hich bëem hedan hichta nem hiek t'eeg bëeju, Hẽwandam trompeta
    tẽe habarm dʌ̈i Arcangelau hi pierrum jaauwai häa habarm hee. Mag hʌ̃gt'armua
    pierrwai Cristo hiek hʌ̈k'a nʌm meetarr k'ʌʌnta nacha hiiu p'iidʌtk'aju;
  alp-NT: '@see-verse:1TH.004.015'
  san-VEL: yata.h prabhu.h si.mhanaadena pradhaanasvargaduutasyoccai.h "sabdene"svariiyatuuriivaadyena
    ca svaya.m svargaad avarok.syati tena khrii.s.taa"sritaa m.rtalokaa.h prathamam
    utthaasyaanti|
  kbq-kbq: Ramo'a Agra'a monafinti eneramino, hanavege huno kezanke nehanigeno, ugota
    ankeromo'a ageru nerinkeno, Anumzamofo ufemo krafa nehanigeno, vahe'mo'za Kraisinte
    zamentinti hute'za frinesaza vahe'mo'za kote'za kerifintira otigahaze.
  kbh-kbh: Er ents̈anga mochanjouena canÿe mando juayebuáchenana, chë angelëngbe amëndayabe
    oyebuambnayana y chë Bëngbe Bëtsabe trompetë́fjua juajatëtámnaca, y chora cach
    Bëngbe Utabná celocana echanjástjango. Y chë tmojóbanënga, Crístbeñe imojanos̈buachenga,
    natsana mochántayena;
  ron-LSB: Căci Domnul însuși se va coborî din cer cu un strigăt, cu glasul arhanghelului
    și cu trâmbița lui Dumnezeu. Cei morți în Hristos vor învia mai întâi,
  pon-pon: Pwe pein Kaun o pan kotido jan nanlan ki majan laud, o kapiti en toulan
    lapalap amen, o koronete en Kot; me melar akan ren Krijtuj ap pan maureda maj.
  nhe-BL: Pampa yajaya Tohueyiteco tzajtzis ica hueyi tlanahuatili huan hualtemos
    tlen elhuicac. Huan ielhuicac ejca Toteco tlen más quipiya chicahualistli camatis
    nelía chicahuac huan se quipitzas itlapitzal Toteco para tematiltise tlen onca.
    Huan achtohui moyolitise inintlacayohua nopa tlaneltocani tlen ya mictoque.
  sps-sps: tana saa Tsunaun patsukanen te of minon, poo fi minon Gormirmir fiisen
    men kuu tsian an tsuen parits; ana nguen a tsunaun tan morena; an tangis nana
    tsufing ten Gov. Ana rin vainy fafaaman ten Krais to te mater nai tsun fatabin
    faamuan pis ror;
  wnc-wnc: Sike aminu wa enandangga asepik kapa Jesu Buyambam tapaninu unin. Ita epuke
    wamu kekeknga aminbamde yayawamban angela tupan tapata Anututane pum puyapan kepdakane
    gatuna epik. Epuwawan aminu Jesutane aminabam dakngake yusika akumbingu gatuna
    enatning.
  bus-bus: Dii bé eé bↄ ludambɛ, à pita kↄ̃n yãdiɛnnɛnao kↄ̃n malaika gbɛ̃nsi kòtoo
    kↄ̃n Luda kãkãki ↄ́o, gbɛ̃ kɛ̀ aↄ̃ gà Kirisi guunↄ é fɛɛ bↄna gaan káaku,
  gub-BL: A'e 'ar mehe nehe, wezyw putar Zezuz ywak wi nehe, uze'eg pà wahyhaw rupia'u
    nehe. Tupàn heko haw pe har wanuwihaw a'e nehe no, wezyw putar a'e nehe no. Tupàn
    upy kar putar uxi'àm weko haw pe har pe a'e nehe. Na'e uzeruzar ma'e umàno ma'e
    kwer a'e wà nehe, a'e ràgypy ukweraw wi putar a'e wà nehe.
  imo-imo: Awilimu mulu kombuna tiye kolopa mainye ombai wali Goteni enge nimbe alako
    topa teamili nimbelo. Yunge ensel kiyendomuni ru nimbelo. Gotenga biukelemuni
    are nimbelo. Aku tembalo wali Awilimu mulu kombuna mainye ombai ombalo. Ombalo
    kinye Kraistinga imboma molkolio koromelema oi makilko koinjo molonge.
  boj-boj: Qotei a anjam siŋgila na marimqa laŋ aŋgro matu a leleŋoqnimqa Qotei a
    gul anjamqas. Yimqa Tamo Koba Kristus a laŋ qure uratosim mandamq aiyoqnimqa tamo
    uŋgasari nami Kristus qa naŋgo areqalo siŋgilatosib moreŋeb qaji naŋgi namo subq
    na tigelqab.
  ulk-ulk: Ableglam Ople ia tababu otabu kotorlam abra mir ia aukelakela waike, a
    pako kirim angelara kodomir a Agudira burar, able eudle pe Kerisoi doge erdedi
    ia kikem obakiam.
  eng-DRA: Then we who are alive, who are left, shall be taken up together with them
    in the clouds to meet Christ, into the air, and so shall we be always with the
    Lord.
  knf-knf: Hënk di uwooŋ, wal wi Ajugun akdoluŋ pdiim kaţup kë wal ubani, wal wi pdiim
    pi uwanjuŧ uweek pakŧiinkaniiŋ, wal wi plul pi Naşibaţi pakŧiinkaniiŋ, Ajugun
    ţi uleeful awalnaana baţi, bankeţuŋ afiyaar ul Kriŧtu banaţa duna ţi pkeţ.
  san-KHM: យតះ ប្រភុះ សិំហនាទេន ប្រធានស្វគ៌ទូតស្យោច្ចៃះ ឝព្ទេនេឝ្វរីយតូរីវាទ្យេន ច
    ស្វយំ ស្វគ៌ាទ៑ អវរោក្ឞ្យតិ តេន ខ្រីឞ្ដាឝ្រិតា ម្ឫតលោកាះ ប្រថមម៑ ឧត្ថាស្យាន្តិ។
  arn-NT: Fey Ñidol kisu llemay nagpayay ta wenu mapu mew, fey allküngeay Ngünechen
    ñi dullin werken püllü ñi dungun ka ñi dungulngeael ta Ngünechen ñi kullkull.
    Fey ti pu feyentulen lalu ta Cristo mew, fey ta wüne wiñomongetuay.
  zas-NT: Din dxejzii guiguien chaꞌ bén rniabee xhienaag gac, guiguien chaꞌ anjl rniabee
