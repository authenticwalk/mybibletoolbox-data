  cni-NT: '@see-verse:1TH.004.015'
  eng-WMB: For the Lord himself will descend from heaven with a shout, with the voice
    of the archangel and with God’s shofar. The dead in Messiah will rise first,
  zaw-NT: Sa'csi lagajc Dad Jesucrist siäjt lo guedxliujre, sibedxa'ni, siejnza xse'
