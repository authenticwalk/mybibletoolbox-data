    habuhabui ai tau eta‑naonao tauna movina ananina wayahina vi‑hone, ka kadue Yaubada
    ya bwegigi na‑vaini ananina, e Tau Ito‑yavuha a tau vitumahana habuhabui avaha
    anigea iaino‑ainei imini‑havine.
  djk-NT: Ma Masaa Gadu sa bali a tapu taki, a yuu doo. Da a moo hei Engel fi en seefi
    tongo o piki a tapu. Da wan gaan tutu o boo a tapu anda. Da Masaa Jesesi o saka
    komoto a tapu anda. Da den dede wan, di be e biibi a Masaa Jesesi Kelestesi fosi
    o weki baka.
  uig-LAT: Chünki Reb qattiq bir nere tartip, bash perishtining awazi we Xudaning
