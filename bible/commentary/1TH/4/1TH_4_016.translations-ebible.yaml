    tʌtʌaañicarudʌ sai iiñooquidana ʌvaavoitudadami trompeetagadʌcʌdʌ Diuusi siotoma
    duduaacamu ʌvaavoitudadami ismaacʌdʌ coi
  rai-rai: Maa a Tadaaru ut in waan pari taanginaanga u ra maawa, in ingaan raa in
    wewataai, a mukmuga anu ra kum aangelo in pirpir, in tawuru anun God in taangi,
    ma diat baa diat aa maat ma ra nurnur un Kaarisito, diat maa diat a tur muga.
  haw-1868: No ka mea, e iho io mai no ka Haku mai ka lani mai, me ka hooho, a me
    ka leo o ka luna auela, a me ka pu a ke Akua; a o ka poe make iloko o Kristo ke
    ala e mai.
  ffm-ffm: Sabi Joomiraaɗo e hoore mum jippoto iwde dow kammu dow ooynaango manngo,
    nde eewnaango hooreejo malaa'ika'en nanetee e nde buututal Laamɗo fuufetee ndee.
    Nden maayɓe goonɗinnooɓe Almasiihu ɓee adotoo fuu immitaade.
  arb-NAV: لأَنَّ الرَّبَّ نَفْسَهُ سَيَنْزِلُ مِنَ السَّمَاءِ حَالَمَا يُدَوِّي أَمْرٌ
    بِالتَّجَمُّعِ، وَيُنَادِي رَئِيسُ مَلائِكَةٍ، وَيُبَوَّقُ فِي بُوقٍ إِلهِيٍّ،
    عِنْدَئِذٍ يَقُومُ الأَمْوَاتُ فِي الْمَسِيحِ أَوَّلاً.
  cop-CNT: ϫⲉ ⳿ⲛⲑⲟϥ Ⲡ⳪ ϧⲉⲛ ⲟⲩⲁϩⲥⲁϩⲛⲓ ϧⲉⲛ ⲟⲩ⳿ⲥⲙⲏ ⳿ⲛⲁⲣⲭⲏⲁⲅⲅⲉⲗⲟⲥ ⲛⲉⲙ ⲟⲩⲥⲁⲗⲡⲓⲅⲅⲟⲥ ⳿ⲛⲧⲉ
    ⲫϯ ⲉϥ⳿ⲉ⳿ⲓ ⳿ⲉⲡⲉⲥⲏⲧ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲧⲫⲉ ⲟⲩⲟϩ ⲛⲓⲣⲉϥⲙⲱⲟⲩⲧ ⲉⲧϧⲉⲛ Ⲡⲭ̅ⲥ̅ ⲉⲩ⳿ⲉⲧⲱⲟⲩⲛⲟⲩ ⳿ⲛϣⲟⲣⲡ.
  sri-sri: Ãsũ waarokoa. Marĩ Opʉ Jesús ĩgʉ̃ basita ʉ̃mʉgasigue ããrĩdi bʉro turaro
    werenírĩ merã aarigʉkumi. Ĩgʉ̃ aarimakʉ̃, Marĩpʉre wereboerã opʉde werenígʉkumi.
    Marĩpʉyaru puridirude bʉsʉrokoa. Irasũ waamakʉ̃, Jesúre bʉremurã boanerã masãpʉrorirãkuma.
  nal-nal: Ma a Piran nanga xana kabal wat ikula la lia ma xana raravin a dorang dikdik,
    faraxai wana a linga waamua zin amun aangelo, ma a raavuru zin Nakmai xana raangis,
    ma naandi ina di maat faanong lamaskana ainaxam paazaaiang pana Kaarisito, naandi
    dina tabung tamaraat.
  kyq-kyq: Taa ɓii kɛn Mɛljege aɗe ɓaa se, naan̰ mala Ꞌtaaɗn makɔn̰ɔ, aɗe kund kulu
    magal kɔɗin̰ge tu ɔɔ naan̰ Ꞌdaŋ jeege. Naan̰ kɛn se, kꞋtuuy pul Raa ɔɔ Mɛljege
    mala aɗe bɔɔy maakŋ raa ki ɔɔ jee ooyoga kooy ɗoobm *al‑Masi ki se, naaɗe se ɓo
    aɗe dur daan yoge tu deete.
  kwd-kwd: 'Nga orilana mai nga Alafa te''e ''ilo''oo: Nga Alafa la Jisas te''e o''omae
    ''ania kwale''e ''ola ba''ita, ma nga ''inate''e enselo te''e o''omae, ma nga
    bungu na God te''e aani, sui ma Alafa te''e bi''i sifo mai fa''asia ''i Langi.
    Ma ni dai na gila tagoto''o ala Jisas Kraes ma gila mae ''ua no''o mai na''o,
    tagila tata''e eteeta.'
  ded-ded: Kebungo imohai yoac kuhagoc demanu angero yeneac enarangina mong yeac ubaudumeng
    fingerude. Imohaingoc Anutuac trampet arohoude. Arohomanu Kebu yengenaoc kurumennunac
    sawau maude. Mau ngicngac Kristogoc kpeketahema homegec, yeneng waraima gborima
    yacgecde.
  ewe-ewe: Elabena Aƒetɔ la ŋutɔ aɖi tso dziƒo ava kple gbeɖeɖe gã aɖe kple mawudɔla
    gãtɔ ƒe gbe kple Mawu ƒe kpẽɖiɖi, eye ame siwo ku le Kristo me la afɔ gbã.
  nuy-nuy: Nigaajbaj na-Buunggawa ani-dhirridang anaarrwar-wala. Marri anubani-yung
    aniiḏang, nigawi-nyinyung-mirri yang. Anubani-yung ana-runggal ana-angel anggaaḏang,
    wugurraayunggaj. Anubani-yung anggu-lhamurriiyn ana-trumpet. Warrubawi-yung wuu-jambarrgina-yinyung,
    wuu-ngawina-yinyung, burru-yung amburru-ḻaḻagina ana-raga-ragij.
  cop-BHC: ϪⲈ ⲚⲐⲞϤ ⲠϬⲞⲒⲤ ϦⲈⲚⲞⲨⲀϨⲤⲀϨⲚⲒ ϦⲈⲚⲞⲨⲤⲘⲎ ⲚⲀⲢⲬⲎⲀⲄⲄⲈⲖⲞⲤ ⲚⲈⲘ ⲞⲨⲤⲀⲖⲠⲒⲄⲄⲞⲤ ⲚⲦⲈⲪⲚⲞⲨϮ
    ⲈϤⲈⲒ ⲈⲠⲈⲤⲎⲦ ⲈⲂⲞⲖ ϦⲈⲚⲦⲪⲈ ⲞⲨⲞϨ ⲚⲒⲢⲈϤⲘⲰⲞⲨⲦ ⲈⲦϦⲈⲚ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲨⲈⲦⲰⲞⲨⲚⲞⲨ ⲚϢⲞⲢⲠ.
  buk-buk: Anötö oc ndic atu yom ti ŋaŋga, ma aŋela ŋamata-ŋga oc mbwêc awha atu,
    ma Anötö ndê dahuc oc taŋ, goc Pômdau oc sip akêŋ undambê meŋ. Ma lau naŋ sêkêŋ
    whiŋ Kilisi ma sêmbac ndu su, naŋ oc sêtisa sêmuŋ.
  pri-NT: Na pwi tòotù-bà, âna jè o mwa têre cè pwâra uu cèna maina—pwâratùra kà pwi
    ukai kà tèpa *angela, ma ê airi tutu kà Pwiduée. Â wà Pwi Ukai, âna ée mwa tàbàtù
    boome gée napwéretòotù. Â wà tèpa cèikî naa gooé, na rà jèe bà, âna rà mara cimadò
    gée na aubà.
  zpq-NT: Na' ca nac X̱ancho Jesúsen', cuine' yetje' ḻe'e yaban', na' ṉe' zižje gone'
    mandadw yesyeban beṉe' guaten', na' to angl blaona' ṉe', na' yenecho cuež trompeta
    c̱he Diosen'. Nach beṉe' ca' ba gosat beṉe' gosejnilaže' Criston', ḻegaque' zgua'tec
    yesyebane' ladjo beṉe' guaten'.
  por-TFT: pois o Senhor Jesus mesmo vai descer do céu e simultaneamente vai mandar
    com autoridade que todos os crentes falecidos se levantem novamente; um anjo principal
    vai falar em voz alta, e um anjo vai tocar trombeta para dar o sinal de que Deus
    está convocando os crentes defuntos para se levantarem/reunirem. Então (ou, Como
    resultado) em primeiro lugar as pessoas que estão unidas a/têm uma íntima relação
    com Cristo e que já morreram vão ressuscitar, passando a viver novamente.
  gwi-NT: Vit'eegwijyąhchy'aa, vizheekat gwich'in kįh dhidii dideezhuh haa gwint'aii
    khaginkhee ts'ą' jyaa dakhwa'in heenjyaa, ts'ą' dinjii nąįį, Vit'eegwijyąhchy'aa
    va-trumpet zhit zheekat gwich'in gwizhinzhool gwigweheetth'ak, gwiizhit K'eegwaadhat
    zheekat gwats'an k'iidąą nineeheedyaa ts'ą' juu Christ k'injiighit zhit niindhat
    nąįį tr'ookit khakeehaazhyaa.
  gvn-gvn: Maja Jesusku bada kaday heavenmun. Nyulu kawal yirrkay, ngananin kunjanka.
    Nyulu angel junkurrji bajaku kawal yirrkay. Ngana Godumu horn trumpet nyajil balkanya.
    Jesusamu bama wularinya, janangarr juranmal, wangkar-wangkar dakalda.
  nna-nna: '@see-verse:1TH.004.015'
  nhy-NT: Porke in toSeñor waltemos de ilwikak iwan waltlajtos chikawak kej se tekiwaj.
    Tlajtos kej se tlayekanke de angelestin, iwan tikkakiskej se tlapitzalistle ika
    tlapitzale de Dios. Ijkuakón katlej otlaneltokakej inawak Cristo iwan yomikkej,
    yejwan achtoj moyolkuiskej (moyolitiskej).
  asm-FB: কিয়নো প্রভু নিজে জয়ধ্বনি, প্ৰধান স্বর্গৰ দূতৰ স্বৰ, আৰু ঈশ্বৰৰ তূৰী বাদ্যৰে
    সৈতে স্বৰ্গৰ পৰা নামি আহিব; তেতিয়া খ্ৰীষ্টৰ আশ্ৰয়ত মৰা লোক সকল প্ৰথমে উঠিব;
  okv-okv: Eto God ta anera peni amina jajage ijirou God ta huin hukitirou Bada na
    utu i ta eto beto puvuresuja.
  mxt-NT: Vatyi suri maa Sutu Mañi yo cunoo xica ra andɨvɨ, ta cucana chaa ra vatyi
    maa ra cuví ra nyacá ñaha. Ta cucana chaa noo ra cuví nuu chi ángel. Ta cunatɨvɨ
    trompeta Nyoo. Tyicuan ta ñáyɨvɨ cha yɨhɨ́ cuenda ra Cristo ta chihi ñu, xihna
    ca ñu cunandoto.
  tzo-NT: Ti Cajvaltique tsots chal mantal, chyal tal ti vinajel. Tsots chc'opoj tal
    uc ti totil ch'ul abat yu'un ti Diose. Tsots ch-oq'uesanat tal scorneta ti Diose.
    Ti much'utic xch'unojbeic sc'op ti Cristoe ti c'alal ivay ti sbec'talique, ja'
    jbael chcha'cuxiic.
  ind-AGS: Karena Tuhan sendiri akan turun dari surga dan akan memberi perintah dengan
    suara nyaring, dengan suara para malaikat agung, dan dengan suara terompet Allah,
    dan mereka yang sudah mati di dalam Kristus akan bangkit lebih dulu.
  omw-omw: Qaqao, mwi entara Kotiva qua tiraro mwiaqaatairo nyaamwunyaava nronravanto
    aakyara tiraro Kotira ntomaqotairo vuatairaro tiri vunyaa vaisi nai mwivama nyaamwusairo
    tumuananro. Mwitaa hiraro Karaisirara qutaa mwivave timwa kye qutu vihua, Kotiva
    mwihua nraante qati vara sivuma kyairata
  yrb-yrb: Yanu Dera Waria Amara ureroma tarafisuna Dawa yua derawere webiro i botai
    aneruma sina derawere webiro Godima Danu tawuyo derawere ubufisu. Eno ufiro Yesu
    Kerisonu uieta uwara uriroma botai uyafitaro nono ya, ewa orofaro uitawa reka
    me ibinisi uwaraini emaini gosoro manibete nono ya nesia yanu Dera Waria Amara
    urero atafete yanu Dera Waria Amarabai mane me ibene ibene ibifeisi.
  maa-NT: Nga̱ jè sobà Na̱'èn‑ná ki̱tjojen ìjngoò k'a‑ne ngajmiì; 'ñó ki̱chja̱ nga
    tsjá o̱kixi̱, ki̱ná'ya jngoò‑la̱ jta̱ ts'e̱ àkja̱le̱ ítjòn, ko̱ ki̱ná'ya‑la̱ chrjo‑la̱
    Nainá; i̱kjoàn jñà xi̱ta̱ xi jye k'en nga mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo, kjoa̱áya
    ítjòn‑la̱.
  mcq-mcq: Ijihuni maijaho Natohwijara Huhusu ꞌona ojiꞌina puni natohwijiꞌi mwasiriviꞌi
    ariha Godoni vitiꞌinijiꞌi roꞌeje ea kaꞌene Keriso oni vaji kwamasahajipo urasahe
    ꞌurihuna.
  sus-A: مَرِفِ يّتّ يَتِ نَن قَمَ فٌرٌدٍ كٍلِ كٌورٍ مَ. يَامَرِ قِمَ نّ شُي عِتٍشِ
    رَ. مَلٍكّ كُنتِفِ قَمَ نّ عَ شُي عِتٍدٍ. عَلَ شَ سَرَ شُي مِنِمَ نّ. عِسَ شَ
    دَنشَنِيَتْي نَشٍيٍ بَرَ قَشَ، نٍيٍ نَن سِنفٍ كٍلِمَ.
  jpn-1965: 主は、号令と、御使いのかしらの声と、神のラッパの響きのうちに、ご自身天から下って来られます。それからキリストにある死者が、まず初めによみがえり、
  fra-SBL: Car le Seigneur lui-même descendra du ciel avec un grand cri, à la voix
    de l'archange et au son de la trompette de Dieu. Les morts en Christ ressusciteront
    premièrement,
  yka-yka: Peggeˈ niyaˈ dahuˈ iyan ngalingan papales amban surgaˈ duk takale iyan
    suwala nakuraˈ malaˈikatin ngellang. Ubus bu niyaˈ iyan helling kuweˈ hellingan
    tabuliˈ amban Tuhan. Manjari duwaˈi ne Panuhutanin amban surgaˈ. Ubus miyaˈan
    pinakellum ne dehellu meˈ mamatey masandel pu Almasihin.
  mle-mle: Aal nyaam ata wukikidanaad adi God dikidi yitaypika diki maaj kardadi duw
    nimadib gaam sidik, aw aal God diki puw kwul liki kwudiywa. Ata Yitaypika Duw
    Jisas Krais di adawur tipab tikuw, ata dakinaad. Aw adiy Jisas Kraisak wukijibir
    tikuw kiyadiy duw taakw adiyka nadiyka mwiya taay duw taakw God kirapi-takakidadiy.
  shp-NTPO: Westíora koshi joira non ninkánoxiki, westíora arcángelnin joi, jainoax
    ja Diossen trompeta xoon ikai. Jatianra ja non Ibobi naikanmeax jonoxiki, jatian
    ja Cristo ikonhaax mawatabora jatopari jirinoxiki.
  aom-aom: Ëhesi bëhoho aëro heruomoꞌëꞌe jöe bojëmiromo darugoꞌo uvavoꞌiramu anera
    börömohuro uvavoꞌiramu God-are hëgöho huavoꞌiramu. Ëho heꞌiramu gavëꞌi evare Badaro
    öꞌidöre jioromo ruvebiꞌëꞌe. Ruvebiꞌiramu Keriso-are aribövie vuovëvadoho urimo
    riꞌöruomoꞌëꞌe.
  geb-geb: Fhe Bakɨme khaŋ tɨgɨp havhargip suanga, anan enserar vhari kamɨnga, Fhe
    Bakɨmen mbarɨp sɨmɨnga, Guma Bakɨme Hevenan kegɨp, zirɨrga. Mba guigira Zisas
    khothɨgap vhɨzgi gumgi gu mbigi, mbe fharav khavgirga.
  bsj-bsj: dige bwiyeu kwama ce ki bwici an bou ki dir ni tomange dur la nubo bwiyam
    mwor Almachiya ci ter kwen kako.
  cak-cak: Roma ja ri Ajaf mismo riq'uin ch'abel ri nic'atzin chi ninimex, riq'uin
    ch'abel richin jun nimalaj ángel, y riq'uin rukul jun trompeta richin ri Dios
    xtipe chicaj, y na'ey ri anima'i' ri xa jun cánima xqui'en-e riq'uin ri Jesucristo
    xquec'astaj-e.
  chf-NT: Jinchichba Cajnojala u xe tä te tä cielo u joq'ue'onla t'oc noj t'an. U
    xe tä ubcan u noj t'an u noja u yajc'äncan Dios y ni corneta tuba Diosba. Jimba
    q'uin jiniba u xe tä laj cuxpanob najtäcä machcatac alaj chämijobba, ni machcatac
    u tz'ombi aj Cristo ixta tu chämibaba.
  tlf-tlf: bomi kanum tolon-temu uyo kulbu kale, God iyo fomtuup ola-nala e, “Kanubelin
    o,” agelata, ensel kamok iyo ol-balata, God imi bigul ko age fongket uyo ol-buluta,
    kota kanube Kamogim Yesus iyo abiil tigiin uyo kupkaa kafin diim e tele-bala e
    minte, Krais imi ilak dolin unang tinum kaansip isiik fen tigi mo tam une-bala
    no kelipta,
  piu-2006: Katutjanya raapa mirraku. Palumpa ilkari ngurrara mayutju tiṉaṯarra raapa
    mirraku. Mayutju tiṉa paluru mirrarra turampata mirratjingantjala, Yiitjunya mayutju
    nganampa tjarukatirra ngururrpa ilkaringka ngaraku. Palunyatjanu Yiitjuku walytja
    mirri tjuṯa mantanguru pakara kanarringkula pakalku.
  poh-NT: 'Nicꞌ wach nacꞌulurok reꞌreꞌ? Jeꞌ wili riwi̱ꞌ nacꞌulurok ruꞌ: Reꞌ kAja̱w
    Jesus til reꞌ woꞌ reꞌ naricꞌulic cho pan taxa̱j. Chiri̱j aj reꞌ, reꞌ Dios nariyeb
    i takꞌanic reh cꞌamol quibe̱h take raj tzꞌeꞌ wa̱ch ar pan taxa̱j chi naquisubem
    pa̱m quisu̱b kꞌoꞌrbal queh take aj niminel camnak chic take, reh chi nacuctic
    cho chi junpech.'
  tue-tue: 'Biirope wáaadacu: Marĩ Õpʉ̃ basiro ʉ̃mʉã́sepʉ diiátigʉdaqui. Cʉ̃ʉ̃ diiátiri,
    ateré tʉoádacu: Dutirémena wedesere, ángele ʉpʉtí macʉ̃ peti wedesere, Cõãmacʉ̃yawʉ
    corneta bʉsʉri tʉoádacu. Teero wáari, Jesuré padeoríra diarira masãsʉgueadacua.'
  bjp-bjp: Wara le, keren ongen kinen tikas in tautau, famfamu ken foron angelo ik
    orek, kinen tafih ke God ik ninih ma Kumguui tom ik pu tinbae na kukulii. Na aunbiing
    ae, fanu ae ri met ini unune kiri lo Karisito, rin apti famu.
  xon-xon: Ba pu? Tidindaan ubaa ga nyan ni paacham ki sunn ni. U yaa sunn ni kan,
    le ti ga ŋun nneel sakpiin, ni Uwumbɔr aatuuntiib aaninkpel aaneel, ni Uwumbɔr
    aakakaan aawiil.
  tzo-ZNT: Ta xyal tal jutuc ti Cajvaltic Jesucristoe, ta xꞌaptavan. Ta xꞌaptavan
    ti totil anjel ta vinajel uque. Tsots ch-oqꞌuesinbat scorneta ti Rioxe. Ti muchꞌutic
    yichꞌojic ta mucꞌ Cristo cꞌalal ichamique, jaꞌ baꞌyi ta xchaꞌcuxiic.
  mpm-NT: Chi na jaa kɨvɨ un, ti kuun maa Jitoꞌo kii ya ichi andɨvɨ, ti kanajaa ya
    ja maa ya taꞌu jniñu, ti suni kanajaa ɨɨn ángel kuñaꞌnu ga, ti tɨvɨ ɨɨn ndɨkɨ
    Yandios. Ti kɨvɨ na tɨvɨ ndɨkɨ un, ndenda Jitoꞌo Jesús nuu ñuyɨvɨ yo. Ti yɨvɨ
    ni ka jiꞌi, ja ni ka kandixia i ya, xnakan yɨvɨ un, nandoto i.
  ots-NT: Guejtsjɛ cam Tzi Jmu̱jʉ Jesús du ca̱ jar ji̱tzi, da ndo majtiguijʉ nzajqui.
    Cja̱ gu øjmʉ, da tjʉxtiguijʉ hnar trompeta, cja̱ da ndo mafi ca hnar ángele ca
    más i mandado. Xtrí ga̱h car Jesucristo, xtrí nantzi cʉ ánima cʉ xquí hñeme guegue.
    Da hmɛto da nantzi‑cʉ́.
  hoy-hoy: यतिकी प्रभु खुद अच स्वर्ग टु ईळदान; आ समय ललकार, अदिक प्रधान स्वर्गदूत
    उन शब्द केळ बंदीत, अदिक परमेश्वर उन तुरही उदकु आदीत; अदिक जो मसीह दा विश्वास माळतेला
    सोतार, आंदुर पयले जित्‍ता माळकु आदार.
  amo-amo: Kutelle litime ba tolu unuzu kitene kani. Nin teit, nin liwui ngo nnono
    Kutelle, nin kulantung Kutelle, alenge na ina iku nya Kristi ba fita nfunu.
  pjt-pjt: '@see-verse:1TH.004.015'
  cwe-cwe: Kwaviya Mndewa mwenyewo kezehumuluka kulawa kuulanga hamwe na lukemo na
    dizi da Msenga wa Mulungu imkulu na mhalati ya Mulungu nawo wadanganike muna Ichilisito
    wezakuwa wa mwanduso kuzilibuka.
  daa-NT: Gee yaa dore maan kaak gaara yeepe ka Iisa Masi, iŋ gaaƴ ta tatkaw ka *ɗubal
    ku Buŋdi ho iŋ ale ka perner ta Buŋdi. Ɗo wiktin taar-at, meen̰ji Rabbin Iisa
    Masi yaa paaye min kuwa, ho ŋuur kuuk aamin ɗo Iisa Masi ho mate-ak yaa nooye
    awalle.
