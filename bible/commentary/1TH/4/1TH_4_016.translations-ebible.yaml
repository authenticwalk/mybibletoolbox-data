    abiꞌ yaloj ree xbejnman bén ma güjt ree yaban stijb.
  ken-NT: Dɨŋɨ́ ká bɛ chɔŋ mbɔŋ Yesu Acha amfú amfay antwɔ́ anchyɛ ɛyɔŋ nɛ bɛtaŋ.
