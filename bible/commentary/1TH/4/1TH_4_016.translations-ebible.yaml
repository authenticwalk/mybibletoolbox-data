  txq-txq: '@see-verse:1TH.004.015'
  aaz-aaz: '@see-verse:1TH.004.015'
  qup-NT: Yaya Dios kamachishpan trompetanka sinchita uyarinka, angelkunapa atun apun
    sinchita Jesús ña shamuhushkanta rimanka. Chasnallapi Amunchi Jesukristu silumanta
    uraykunka. Chay uras puntiru Jesusta kirishpa wañushkakuna kawsarimunkakuna.
  dop-dop: Pǝ kɔŋ pǝ́ kɛɛsɩ nɑ pǝ́ holi nɑ pɑ́ nɩɩ ɩsɔtɑɑ tillu sɔsɔ tɑŋ nɑ Ɩsɔ ɑkɑntǝlɛ,
    ɩlɛnɑ Tɑcɑɑ mɑɣɑmɑɣɑ lɩɩnɑ ɩsɔtɑɑ nɑ ɩ́ tiiki. Mpɑ pɑ sǝpɑ Kilisiti mpɑɑʋ tɑɑ
    tɔ pɛlɛ pɑɑ fe kɑncɑɑlɑɣɑ.
  azb-azb: Rəbb Özü əmrini səsləndirməklə, baş mələyin sədası və Allahın şeypuru ilə
    göydən enəcək. Əvvəlcə Məsihdə olaraq ölənlər diriləcək.
  eng-DBY: for the Lord himself, with an assembling shout, with archangel's voice
    and with trump of God, shall descend from heaven; and the dead in Christ shall
    rise first;
  guo-NT: Japamatkoi, Jesús fʉloeyaxoek wʉt, Dios pej-ángelespaklon pinjametat nejlakchaxael.
    Do jawʉt, Dios pejtrompeta nejmesaxael. Jawʉt wajpaklon Jesús fʉloeyaxoek. Jiw
    tʉpi, naexasiti Jesús pejwʉajan, matxoela mat-eyaxaes pejme duilaliajwa.
  hla-hla: Taraha, a Tsunono e koul menama romana i Kolö u ranga u mal, na tsunono
    turu angelo e ku hapan nou romana, na tuhil tere Sunahan e ling has nou romana.
    Nu katun ti hamanaia tere Iesu tara poata ti matei ien e takei pouts mam has riou
    romana.
  mav-NT: Pyno Aika­'iwat sese ti aru ta'apyk atipy kaipyi mi'i hawyi atipy piaria
