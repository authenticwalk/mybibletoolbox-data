  tam-TCV: ஏனெனில் கர்த்தர்தாமே பரலோகத்திலிருந்து இறங்கி வருவார். அவர் பிரதான தூதனுடைய
    குரல் ஒலிக்க, சத்தமான கட்டளை முழங்க, இறைவனுடைய எக்காள அழைப்புடன் வருவார். அப்பொழுது
    கிறிஸ்துவில் இறந்தவர்கள் முதலாவதாக எழுந்திருப்பார்கள்.
  mit-NT: vàchi icúmí‑yâ nuu‑ya ansivi quixi‑ya, dandu tiacu‑ndà ndáhì‑yà dandacú‑yá.
    Te tiacu stná‑ndà tàchì iin añgel cusáhnû, te ndee sivi stná corneta xi Dios.
    Dandu nèhivì xí Cristu xínduu nsìi, icúmí‑nê natiacu‑nè primeru, (canacoyo‑ne
    yavi xi‑ne).
  ceb-ULB: Tungod kay ang Ginoo mismo monaog gikan sa langit, nga adunay magsinggit,
    nga adunay tingog sa arkanghel, ug adunay trumpeta sa Dios, ug ang mga patay diha
    kang Cristo mouna sa pagkabanhaw.
  ces-LB: Sám Pán se přiblíží z nebe, hlasem archanděla vydá mocný povel a ozve se
    Boží polnice. Nato vstanou všichni, kdo s vírou v Krista zemřeli,
  mkn-mkn: '@see-verse:1TH.004.015'
  nce-nce: Goto feilawa we loglomeme, na bubë eso ensel mata we lëgleme na Gotobë
    funiji elamëme. Na Tako Ho Jisas, Heven life kile luleme na lisime. Na Jisasme
    kë lowene sle mëtletlabë oneho, gigli kë mëglabë, bu afina huhuju mlame.
  pol-UBG: Gdyż sam Pan z okrzykiem, z głosem archanioła i dźwiękiem trąby Bożej zstąpi
    z nieba, a zmarli w Chrystusie powstaną pierwsi.
  qxh-NT: Janaj pachapita Tayta Jesús cutimur, wañushcunata cawarachimunga. Tayta
    Diosninchipa mayur anjilninwan jayachimunga. Juc anjilpis curnïtanta tucamunga.
    Chay junaj wañushcunata payman yupachicush captin, cawarachimunga.
  nwi-nwi: Mərɨg Yesu Yermaru atuatuk əmə In tukrɨsɨ-pən ye rao ye neai meiwaiyu-pə,
    kɨni mokrən apomh, kɨni yemasur mɨn kape agelo mɨnə in tukrokrən apomh, kɨni naiyuk
    tukrasək, məkneikɨn narmamə yamə mɨne kwəshatətə ta ye Yesu, kɨmnhamhə, tukhamragh
    mɨsəkupən mɨsərer.
  kmo-kmo: Harapa aya uwanak, harapa ejel rii aya uwanak, God riiti mupugu aya uwa
    tanak, eeta Harapa riipa hevenek heechi ya sakakiita. Har ma ye Jisas riina hiki
    siitiichichari, yenya mapo otii saniyeechi yesokwakiita.
  agr-agr: Apu Jisus nayaimpinmaya minitai, senchi untsuubau atinai jakau aidau nantagtinme
    tusa, tuja nayaimpinmaya aents aidau apujiya dushakam senchi untsumkatnai, nunitai
    tikich nayaimpinmaya aents trompetajin senchi umpuagtinai, nunikmatai Kristu nemajin
    jidau aina nunú nantajagtinai.
  kyc-kyc: Yuu gii dokopa Kamongo Yesu baa range yakena piso isa eparamo dokopa pii
    poraiyuo wakasa mende laramopa aŋala mupwa pii laramo dokopa Anatunya pii ketae
    lakuli pii ingyuo lao epara. Dokopa wambu Koraisa mona kapu kyuo maipala kumuyami
    dupwa wambo lete sipuro parami.
  urd-GVU: اُس وقت اونچی آواز سے حکم دیا جائے گا، فرشتۂ اعظم کی آواز سنائی دے گی،
    اللہ کا تُرم بجے گا اور خداوند خود آسمان پر سے اُتر آئے گا۔ تب پہلے وہ جی اُٹھیں
    گے جو مسیح میں مر گئے تھے۔
  yre-NT: Kɔɔ yi zɩɛ -a da bɛ, Bali -a ve 'yee 'pasianɔn 'tazan lɛ 'nan 'e trɔan -tɔ.
    -A -nan nɛn Bali -le 'bei "we, ɛn Minsan "sia laji, -e 'e -sɔɔnla. Tʋ zɩɛ -a man
    bɛ, minnun nɛn o yi -tɛra Crizi da ɛn o kaa bɛ, -wɛɛ wuanla -kanɔn 'va 'e tɛdɛ.
  fuh-BKF: Sabo Joomiraaɗo e hoore muuɗum ƴuuran dow kammu, jippoo. Wakkati oon yamiroore
    ƴeewnete, hooreejo maleyka'en ƴeewnoto, buututal Joomiraaɗo fuufete. Ndeen maayɓe
    goonɗinnooɓe Almasiihu ɓeen artoto fuu ummitaade.
  arl-NT: Naa quiniutianiyari. Pa Jiyaniijia nacanuuri tojishaanutaniya, Pueyaso seya
    jiyaniijia nacanujuhuaj, Pueyaso trompeta jonenenunio. Jiyacaritij, pa Jiyaniijiajanaari
    jiyocuacaanuji rosenutaniya cohuaja najacajiniara. Jiyacarijiuhuaj, puetunujuanaa
    Jesuucua tiuujiaca shaajecono pueyari samiitiaconutaniuhua coteenu.
  ziw-ziw: Kwaviya aho lagiso dikulaila kwa mndima mkulu ywa kwembingu dikunga divike
    kwa izwi kulu, naho gunda dya Chohile nadivike, uyo Zumbe mwenye nasele kulaila
    kwembingu, wadya wabanike wakatenda wamzumile Kulisito nawakonge kuuyuswa.
  grc-TR: Ὅτι αὐτὸς ὁ Κύριος ἐν κελεύσματι, ἐν φωνῇ ἀρχαγγέλου, καὶ ἐν σάλπιγγι Θεοῦ,
    καταβήσεται ἀπ᾿ οὐρανοῦ, καὶ οἱ νεκροὶ ἐν Χριστῷ ἀναστήσονται πρῶτον·
  nag-nag: Aru Isor nijor sorgo pora nami ahibo. Tai bisi jor pora hala kori kene
    ahibo, prodhan sorgodoth laga awaj pora, aru Isor laga bhigul loi kene ahibo,
    aru jun khan Khrista ke biswas kori kene morise, taikhan poila jinda hobo.
  eng-OEBCW: For, with a loud summons, with the shout of an archangel, and with the
    trumpet-call of God, the Lord himself will come down from heaven.
  knj-NT: Yutol oj oc jun aw yet oj ak'le jun chejbanil. Ja' jun babel ángel oj a
    yaw tu', catu' oj xule ch'en strompeta Dios. Jaxa yeyol naj Kaawil tu' bey satcan,
    catu' oj pitzc'u a eb creyente camnaj xa tu'. Yutol ja' eb babel oj pitzc'u a
    oj.
  deu-1912: denn er selbst, der HERR, wird mit einem Feldgeschrei und der Stimme des
    Erzengels und mit der Posaune Gottes herniederkommen vom Himmel, und die Toten
    in Christo werden auferstehen zuerst.
  san-PUN: ਯਤਃ ਪ੍ਰਭੁਃ ਸਿੰਹਨਾਦੇਨ ਪ੍ਰਧਾਨਸ੍ਵਰ੍ਗਦੂਤਸ੍ਯੋੱਚੈਃ ਸ਼ਬ੍ਦੇਨੇਸ਼੍ਵਰੀਯਤੂਰੀਵਾਦ੍ਯੇਨ ਚ
    ਸ੍ਵਯੰ ਸ੍ਵਰ੍ਗਾਦ੍ ਅਵਰੋਕ੍ਸ਼਼੍ਯਤਿ ਤੇਨ ਖ੍ਰੀਸ਼਼੍ਟਾਸ਼੍ਰਿਤਾ ਮ੍ਰੁʼਤਲੋਕਾਃ ਪ੍ਰਥਮਮ੍ ਉੱਥਾਸ੍ਯਾਨ੍ਤਿ|
  nob-LB: Nei, Herren selv skal komme igjen fra Gud i himmelen. Fanfaren skal gjalle,
    stemmen til overengelen og lyden fra Guds trompet skal bli hørt over jorden. Da
    skal alle de som døde mens de trofast fulgte Kristus, først stå opp fra døden.
  ntj-ntj: Tjiinya-lan kulilku yilkaringuru lingkirrpa mirraku, puru yayintjulpa nyarra
    puurrpa purlkanyanya wangkaku, puru Mama Kuurrtu turampirrpa mirratjingalku. Nyangkalta
    Puurrpa Tjiitjanya tjarungaraku. Nyangka-ya Kurayitjaku wanalpayi pirni mirri
    ngarrirranytjanya kurranyu wankarringkula pakalku.
  sxb-NT: Aeniki olwa awantu wariwurra *ensikirra ne efumiiwue wukalu, omwoyo ogwa
    omukangasi owa *enyankoi ni guduma kandi ekombi eya Katonda ne erra, Omwami omwene
    ariema ku igulu aike ansi. Nikuemao awantu awaagona ni wari ku Kristo warisooka
    okuziuka.
  nhu-NT: Ben ekeè lɛ Tata kebɛɛ nu ke enɛ fowe eshiile too wamte foweɛwe bô diɛw
    yì tɛmyi, ɛ ɛkolɛ ke bonceendaa bo Nyo' le fuuŋke tɛn, ɛ soŋ Nyo' jemyi. Ɛ́ bonyii
    bò to kpwekene ɛ bó ɛ taashɛ wase bô bo Klistu emum eyaw ebuy.
  row-row: '@see-verse:1TH.004.015'
  msy-msy: Ekiam pamtem mɨkɨmtɨ, an enselɨn faragha zuimɨn tiarim mɨkɨmtɨ, eghtɨ Godɨn
    sɨgham sara arangam. Eghtɨ Ekiamra uan nguibam ategh izɨghɨrɨtɨma gumazamizir
    Iesusɨn poroghav ikiava ariaghreziba faragh ua dɨkavigham.
  agg-agg: Ŋga ranɨ-sihɨ Adükarɨ ai ahandɨhoarɨ sünü hɨnɨŋgɨnde haya kudümbui. Rasɨmboan-anɨmbo
    ai puküna hoafɨnduanɨ, sünambeahɨndɨ nendɨ bogorɨ ai mɨŋgɨnduanɨ, asu Godɨndɨ
    fufuŋɨ ai hoafɨndɨmboe. Ŋga Sisasɨmbo anɨhondümbo-rɨhindeimbɨ horombo yɨfɨmayei
    ranai boatei botɨndahimboyei.
  ptp-ptp: Vô buc tige Anutu ob tyuc vya levac dɨ angela levac ti ob keac dɨ Anutu
    vuac ob tyuc, dɨ Apumtau Yesu obêc sea vɨgwe kɨsii ganê dɨ lop mɨ lôm, mêdêc xomxo
    wê vông i vin Kɨlisi lêc yib ge ob kɨdi lec mavɨha tax.
  nak-nak: La golule angelo isa uru ge tola, la vaivai te La Tahalo Uru ge tali, tio
    e Kraist ge guvi loata te la mori. Me egiteu ale tetala, egite pehoti pala, egite
    ge mahuli rivu lou.
  lbb-lbb: Anasa a Leklek ot ir han purum misaot na langit, a elngen tik ir arkabah,
    a ningnigo anuna angelola ir warwara, a tawuru ane God ir tangis, pa la ning la
    mat pa la tortorot o e Karisito lar kamtur nigo.
  kan-2017: ಯಾಕೆಂದರೆ ಕರ್ತನು ತಾನೇ ಆಜ್ಞಾಘೋಷದೊಡನೆಯೂ, ಪ್ರಧಾನದೂತನ ಶಬ್ದದೊಡನೆಯೂ, ದೇವರ ತುತ್ತೂರಿ
    ಧ್ವನಿಯೊಡನೆಯೂ ಆಕಾಶದಿಂದ ಇಳಿದುಬರುವನು. ಆಗ ಕ್ರಿಸ್ತನಲ್ಲಿ ಸತ್ತವರು ಮೊದಲು ಎದ್ದು ಬರುವರು.
  cso-NT: Quí¹ tsá² má²tanh² ta²¹ Cristo jmɨ́¹ cá¹tsan³ bíh¹ tín² jenh¹³ la³ñí¹ nɨ́¹
    má¹jaunh³² Tɨ³² Juo¹³ dí² hñu³mɨ³cuú² hi³ jmu³ héih³²; quionh³ tsú² tsá² chín¹
    ja¹ tsá²cuú² tsá²ta³ Dió³². Tsá² hí³ hléh³² tiá³ hi³ jiéi³² mí¹ñí² quioh²¹ Dió³².
  ena-ena: Asɨ agaŋ ciaŋ vɨdɨvɨdɨŋ abɨdaci nudɨ ciaŋ hali hɨsɨŋ agɨladɨ manɨgali agaŋ
    abɨdaci Asɨ dɨ sai bihulɨ agaŋ agalɨbali aba abahɨlu uami. Lɨdaci aludɨ Hekɨlɨ
    agaŋ Asɨ dɨ haiabɨla agadɨ vala vebali aba abahɨlu uami. Vedaci hulaŋ iamɨgali
    Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ daŋ hɨnihɨni hɨmavɨmi agɨlaŋ mɨse cɨhu hɨhi
    iahavɨbali aba abahɨlu uami.
  nbq-nbq: Ata Nenasin Inis Ombok ako en hum iris, yonggo lakbisa wandiga menda enowa
    ombok malaikat ako en ane iris, Ala angge ane ombok ogasiga menda trompet ako
    ane ogagya, ogagu dugwit, Nenasin mbogot vaga en wambu wagya hegek, it ap Keretus
    inim hunik dugwit, hombagagwa ako, at Ala en enendak iniluk mendok okbisayogon.
  tgo-tgo: Giya ne iŋa na kula, nyao thovuthovuye lenji randeviva ne ghalɨŋae i yomara,
    na Loi le mema i randa, ko amba Giya ghamberegha i njama e buruburuko, na thavala
    thɨ loŋweghathɨgha Krais na kaerova thiya mare, thiye ne thɨ rakathuweirukai.
  yap-yap: Bay nrung’ag ba lam ni ba ga’, min rung’ag laman pilungen e engel, min
    rung’ag laman e rappa rok Got, ma aram me yib Somol u tharmiy nga but’! Ma pi’in
    karm’ad nib mich Jesus u wun’rad e bay ni fasegrad ko yam’ ni som’on;
  mop-NT: Le'ec ilic a Noochtzili, joc'ol u ca'a ichil a ca'ana. Bel u ca'a ti t'an
    ti chich ti tan u yemel. Le'ec u mas noochil a boon u yaj xa'num a Dios ti ca'ana,
    bel ilic u ca'a ti t'an ala'aji. Bel u ca'a ti peec u corneta a Dioso. Le'ec boon
    a quimen a ti'i a Cristojo, payanbej beloo' u ca'a ti ca' cuxtal.
  tet-tet: '@see-verse:1TH.004.015'
  hlt-MCSB: Boeipa amah te tamhoenah neh, puencawn boei kah ol neh, Pathen kah olueng
    neh, vaan lamkah ha rhum ni. Te vaengah Khrih ah aka duek rhoek te lamhma la thoo
    uh ni.
  xtd-NT: Hora ijan kundeꞌa‑ro Xtoꞌo‑ro Jesús vax nuu‑ia nde andɨu. Kana xee‑ia tnuꞌu
    taꞌu tniu‑ia. Te kana ángel kunxaꞌnu ka, ia xinokuechi nuu Ianyuux. Te ndaꞌi trompeta
    Ianyuux. Te kiꞌna nuu nandoto koio ñani‑ro kuꞌa‑ro n‑ka jandixa Jesús antecas
    xa kuú‑i.
  mdy-ETH: ዼኤፒ ዓይሥሢ ዒላቲ ዑኡሲ፥ ፆኦሲ ኪኢታንቾ ሱኡጋሢ ዑኡሲና ፆኦሲ ዛዬያ ዋይዚንታንቴ ጎዳ ፔኤሮ ጫሪንጫፓ ኬዳንዳኔ፤
    ዒማና ኪሪስቶሴ ጉሙርቂ ዓኣዖ ሃይቄዞንሢ ቤርታዺ ዔቃንዳኔ።
  spl-spl: Aŋgoân Kutdânenŋaŋe ikŋe aŋelolipŋe yeŋgât kunyeŋe ekumu lâmun kunbuap.
    Lâmun kunmu Kutdâŋe himbimâmbâ gemu ikŋe lohimbi muwi ya mumuŋambâ yahatnomai.
  usp-NT: Cuando tikejch Kakaj Jesucristo ri Kajawl lecj tina tasajna jun takon tib'ansajch
    lecj, titasaj tich'a'wch jb'ab'al anjl y trok'sajch jtrompet Kakaj Dios. Y yak
    camnakib' ri juntakchak riq'ui Kakaj Jesucristo cuando xcamtak, ri'taka' rechak
    nab'e tic'astasaj jwichak laj jcamnaklak.
  zav-NT: Na' ca naquə X̱ancho Jeso'osən', cuine'en yetɉe' ḻe'e yoban', na' əṉe' zižɉo
    gone' mendad yesyə'əban beṉə' guat ca', na' to angl əblaonə' əṉe', na' yenecho
    cuež trompet c̱he Diozən'. Nach beṉə' ca' bagwsa'at beṉə' ca' gwso'onḻilažə' Cristən'
    ḻega'acteque' yesyə'əbane' ladɉo beṉə' guat ca'.
  sgz-sgz: Mái sár i bung erei, gita longrai tiling kilkil má kaungán pakpakta kán
    tan angelo má kaungán taur si Káláu. Má i pákánbung erei, ái Konom sang na sosih
    tilami bát, má tan tám ruruna dikte mat da mulán aptur.
  kek-NT: Ut nak ta̱cubek chak li Ka̱cua' Jesucristo sa' choxa, tixjap re chi takla̱nc.
    Li xbe̱nil ángel tixjap re chi bokoc, ut ta̱ya̱basi̱k xtrompeta li Dios. Ut li
    te'cuacli̱k xbe̱n cua, a'aneb li ac camenakeb, li que'pa̱ban re li Cristo.
  blz-NT: Gause na tempo pongoosan popo'inti'ikonon, singkation wurung boolak na tanaasna
    malaa'ikat ka' laungna torompeetna Alaata'ala, mbaka' Tumpu bo malau nda'amari
    surugaa ka' mian men parasaya ni Kristus men nolapusmo, olukon potuo'ion.
  poe-NT: Jehe Ìnchéni mé tsꞌinkaji̱nxi̱n chꞌán nkaya nka̱jní la ko itsen tsonixja
    chꞌán kíxin tí kjuachaxin jié kuènte chꞌán la ko tsꞌèya tí ángel tꞌe̱to̱an la
    ko tsontáchro tí trompeta kuènte Dios. A̱ ntá kaín tí sín tsíkꞌen kuítekaon sín
    Ìnchéni Cristo la senó tsoxechón sín.
  san-TAM: 'யத​: ப்ரபு⁴​: ஸிம்ʼஹநாதே³ந ப்ரதா⁴நஸ்வர்க³தூ³தஸ்யோச்சை​: ஸ²ப்³தே³நேஸ்²வரீயதூரீவாத்³யேந
    ச ஸ்வயம்ʼ ஸ்வர்கா³த்³ அவரோக்ஷ்யதி தேந க்²ரீஷ்டாஸ்²ரிதா ம்ருʼதலோகா​: ப்ரத²மம் உத்தா²ஸ்யாந்தி|'
  cof-NT: 'Itsanque jochunae: Sonba mantá mera jochunae. Junsi mantá tan anjeli oticaya
    fiqui mera jochunae. Junsi Diosichi tutu mera jochunae. Tsanquinunsi Miya patsa
    jamochi nechi manpataniichunae. Junni Crístobe penenamin puyaca junlari casale
    mansonhilaichunae.'
  srm-NT: Biga a di fasi aki sö di soni o pasa, dee sëmbë. Woo jei wan gaan bai o
    piki, nöö di gaan hedi basia u Gadu köndë o bai fan te a koti. Nöö wan tutu o
    piki kumutu a Gadu ala. Nöö di juu dë, nöö Masa Jesosi o kumutu tee a liba ala
    ta bazia ta ko. Nöö dee otowan fuu, dee sëmbë u Keesitu dee bi dëdë kaa, nöö de
    o weki wante, nöö de fosu o ta subi nango a Masa Jesosi.
  qvs-NT: Señorninchi Jesukristu kikin sinchita kamachikushpa sielumanta urayamunka.
    Suk kamachikuk angel Tata Diospa trompetanta pukushpa sukaman sinchita rimanka
    Jesukristu shamunanta. Chashna Jesukristu shamuptin payta kreyik wañudu runakuna
    primeru kawsamunkasapa.
  zca-NT: Lë' yub Jesukrist lali dizde lo yibë' no le' Me mandad ruban rë men che'n
    Me xa' ngut la, mbaino ganj xa' más nile' mandad naye di'zh ganj, no xtu ganj
    kwe'zh trompet che'n Dios; orze' rë men che'n Jesukrist, xa' ngut la, ruban.
  cbc-NT: Mai, cajʉ̃goye jĩcãʉ̃ caroti ya riserore marĩ tʉ̃gogarã. Jĩcãʉ̃ arcángel
    cʉ̃ cabʉsʉrijere marĩ tʉ̃gogarã. Tunu bairoa Dios yaro putiricaro trompeta cʉ̃ãrẽ
    marĩ tʉ̃gogarã. Bairi marĩ Quetiupaʉ cʉ̃ã cʉ̃ majũpʉa ʉmʉrecóopʉi ruiatígʉmi.
    Bairo cʉ̃ caruiató yua, Jesucristore tʉ̃goʉsari cariaricarã pʉame catitunujʉ̃gogarãma.
  qxo-NT: '@see-verse:1TH.004.015'
  mox-mox: Mana eda Kaiwabu taha vona qiduana nanoqolia Yaubada ena tovaleʼewayavo
    adi tovanugweta ena gaba ʼinega, ta tutana ʼinaya Kaiwabu taunega nawebui mai
    mahalega. Ta wese Yaubada bea namuʼea, ʼinega Keliso ana tovetumaqanayavo ʼaliʼaligidi
    ina maduyaʼitoto debaʼunuyega.
  kew-kew: Dia, Gote-na mudu ensel-me agaa puri palo yaatea raburi Gote-na berome
    page e tea. Go raburi Aa Mudu nipu so yaa gimoa epalia. Goa palia pare aba ripia
    onaa medaloma Yesu madaa kone rulaawa omesimi onaanuri nimu aba ripia rekaa epalimi.
  dww-dww: Bada na kaba verauma raḡanine, Mamaitua bonanama dosine e riuna, be anea
    adi badama dosinama e yokona, da Mamaitua na bogigima e riuna. Inam raḡanine Bada
    mara e gose be e yovona. Inam raḡanine tauwai sumaḡa guriguridima ta midisuḡu
    dokana,
  twi-ASANTE: Awurade no ankasa de ɔhyɛ a ano yɛ den, ɔbɔfoɔ panin nteamu ne Onyankopɔn
    totorobɛnto nnyegyeeɛ firi ɔsoro bɛba fam. Wɔn a wɔawuwu wɔ Kristo mu no bɛsɔre
    kane,
  aoj-aoj: Dembinai nifiꞌi niꞌi dindinip aꞌowaꞌ eaꞌ ensel Dembinai noga niꞌi basef
    banagafi mehip, nufapula alof luꞌunai Godi nondaꞌam nogal mehip. Nogota atamba
    Dembinai nokwaha heven nisilaꞌi. Eaꞌ sagahapifa Kraisi fowaꞌ saliꞌ sagagaꞌi, atiasi
    siliꞌ sosafel.
  cbv-cbv: 'Nin pah ã yapbipna caá: “Ñi pʉ́ʉh laáb jʉ̃ʉ́wʉ́”, Jesús ã niíj ejatdih,
    ángelwã ĩ maáh bʉ́dí ã ejatdihbʉt jwĩ joibípna caá. Dios ã wʉ̃hni póojat nahjĩh
    ángelwã ĩ maáh ã póojochah, jwĩ joibípna caá. Páant ã yáanachahjeh, jwĩ Maáh Jesucristo
    ã jwʉ́ʉb dei jʉ̃óhbipna caá. Páant ã dei jʉ̃ʉ́wʉ́chah, ã́ihwã wʉnnitji, Jesús
    ã boo pʉd jʉ̃ʉ́wátji pah mʉntih, ĩ boo pʉd jʉ̃óhbipna caá. Queét ĩ boo pʉd jʉ̃ʉ́wʉ́chah,
    jwiít ã́ihwã wʉncannit, ĩjeéh wáac jʉibínit, wẽpép pʉ́ʉh laab béjnit, mah tólihna
    nihat biícdih jwĩ Maáh Jesúsdih jwĩ jwãáhbipna caá. Pánihna, jwiít nihat biícdih
    Jesúsjeéh páantjeh jwĩ jʉmbipna caá.'
  taw-taw: Bɨawl ne takaw kɨles tɨmel agek, ensel kɨles tɨmel olap ne suk agaknɨŋ,
    olap God akɨl ne ak pugɨnɨgab. Anɨb ak pen Bɨawl ne God man ne alaŋ kelɨgɨl ownɨgab.
    Binɨb Klays nop gos lɨnɨŋɨd, bɨlel kubal okok, kɨli ned tɨkjakɨnɨgabal.
  jic-NT: Qjuis Jepa Jesucristo Dios pü'ü mpe palá ncuwim nosis nt'a. Jupj jac' na,
    ángel más püné ca yümücj pjac mveles. Gente ca mpjacan̈ wa Dios trompeta. Dios
    yümücj ca müjü'tüs. Nin tepyala na, qjuis catjampan tecya'lin̈ ca sin müjünsüs,
    mpatjam ca niswá.
  zap-NT: Porke chene yruu Jesucrist gyeybaa ne chiid Ne ste, zaknyoo ylen xrëz Ne,
    zaknyoo ylen xrëz angel ne kesentyent rap poder, no zaknyoo kwëz xtrompet Dëdyuzh,
    lex yban yra mén ne che wet ne wlaleedx Jesucrist chene benak mbán men.
  wer-wer: Anutuuk ngön kosang wesak aan ensel wotöököpök ngön ëak yeniaan kutömweriaan
    kuup yamëngkën Aköp pimtok yangerak irapnaat. Pël yaëën omën Kristoon kön wi kosang
    weseimeë wel wia pörö wet rëak wal ëëpnaat.
  ipi-ipi: '@see-verse:1TH.004.015'
  qul-NT: Janaj pachamanta mandacamojpaj voznin, curaj angelpaj voznin, Diospaj cornetanpiwan
    uyaricojtin, Señor quiquin uraycamonka. Jesucristopi creespa wañojcuna ñaupajta
    causarimonkacu.
  tnc-tnc: 'Ikuᵽaka simarãñu: Maiᵽamakire jã''memaka mabo''ikakuri jãjia okaarirãka.
    Suᵽabatirã ángelrãka ĩᵽamakite jãjirokaᵽi jairãñu, i''suᵽakajaoka Tuᵽarã tromᵽeta
    okaarirãka. I''suᵽaka sokaarirãka watoᵽekaᵽi maiᵽamaki Jesucristojo ruira''arãki
    mabo''ikakuriᵽi. Oko ũmakakarã kimarãka ᵽoto kire ã''mitiriᵽẽaeka mirãrã reyaekarãte
    õñia jariᵽe''rirãñu.'
  ter-NT: Vo'oku apêtimo emo'u Vúnae pahúkoti ovóxe koane emó'umaka ne koati payásoti
    ánjuna inuxínoati ne po'ínuhiko ánju, yóko'omaka ne emo'u huxôe páhoe Itukó'oviti
    óxeovo. Yane keno'ókopotinemo Vúnae ukópea vanúke, yoko inuxó koépotimo exépuhikopea
    ne ivokóvotihiko kutípoti Kristu.
  bmr-NT: Aivojɨɨbo Jesu tɨconɨji niquejefañotɨ iniitoobo imitya iijɨma. Jaasumi Moocaani
    toomomɨnaa aivojɨɨbo mityano sahagueji. Moocaani mɨriicuco iguisɨnofeenedɨ niitejiibo.
    Jaasumiro Jesucristoco imiyaavuumoro iguijevecɨnɨumo tɨconɨji siino ubuheeteme.
  fuf-fuf: Ko fii, Joomi on tigi iwray ka kammu, tippoda e yamiroore ewnaande e hawa
    malaa'ikaajo mawɗo e hito *liital Alla ngal. Onsay ko maayuɓe no gomɗini *Almasiihu
    on ɓen adetee immintineede.
  bhl-bhl: Nimtew angom? Kamok Fian akalem ete kuw abiil tikin elote kitil weng mak
    gaanoke kasike. Kaem ding dim bakate, Sunbin-Got em yemdakamin finik im emisik
    kak kebe finik mak weng mak gaanei, Sunbin-Got em fongket weng fungfungei, Yesus
    elo “Fein!”, dangeko, kuansiliw kunum waneng imisik baba teinokoliw te.
  ons-ons: Yewao yemo bokawoka suaine bokaki, aŋelo suainane don wakongi, Anutu wane
    romon taron wakone paki, Waom eŋine baŋ qeliwo ŋine sari kesiake paki, ŋei mo
    sogino Kristo detlukkau paki seukoi, edo gege togon wane alakane wisikae wiekei.
  con-NTPO: Tsa'ma Na'suja ttu'seye mandapa Tisema sefacconi'su shondo'su na'su fundosi
    Chigambe jen'choma jeñasi Jesús tsu sefaccone andeya. Tsa'caen Na'su Jesús sefaccone
    andesi Cristove in'jamba pa'chondeccuja o'tie qquendya'faya.
  ghs-ghs: Oonihe qesai baate beebe eetoraimi napai bamu nokoke riiteqa qeemaqu, baamu.
    Oi totoho tatanga teei biranatagu ma angeroho bosa qobaqobai sokataqu ma Ohongaho
    suu noo hiibaqu quba oi gama biranahimake oionita Ohonga Soopara noomae qusuta
    quratema qesai Kiristu ai tataumaqi baateta nokoi bosata imobidzaquho isakita
    qoridzakoi.
  peg-peg: ଇନାକିଦେଂକି ମାପ୍ରୁ ଆପେ ବଲ୍‌ ହିିଜ଼ି ମୁଡ଼୍‌ ଦୁତତିଂ କାଟ୍‌ ଆରି ଇସ୍ୱର୍ତି ମରି
    ବାଜା ହୁଦାଂ ସାର୍ଗେତାଂ ଜୁଦ୍‍ନାନ୍‍, ହେବେତାଂ ଇମ୍‌ଣାକାର୍‌ କ୍ରିସ୍ଟତାକେ ମାନ୍‌ଞ୍ଜି ହାତାର୍ଣ୍ଣା,
    ହେୱାର୍‌ ପର୍ତୁମ୍‌ ନିଙ୍ଗ୍‌ନାର୍‌;
  txu-NT: Bẽnjadjwỳr ta dja kàjkwa kurũm ruw ne kàj bê me bamã akij ne amiwỳr me bajuw.
    Kadjy mrãnh djwỳnh nhõ bẽnjadjwỳrmẽ dja ar me bamã akij ne Metĩndjwỳnh nhõ mỳjja
    kute poti nhõkre pyràk kakô. Nhym kam me kute amim Kritu mar tyk tũmja, me kumrẽx
    tyk ne pykakam nõrja dja me kumrẽx pyka kurũm katon wabi. Dja me akubyn tĩn ne
    katon wabi.
  eng-WEBU: For the Lord himself will descend from heaven with a shout, with the voice
    of the archangel and with God’s trumpet. The dead in Christ will rise first,
  gnw-NT: Echa'ã yandeYa etei ugüeyɨta ara güi ñee mbaepuere pegua reve. Uyenduta
    vi penti ángel tenondegua vae iñee jare Tumpa itrompeta. Jare Cristo re güɨrovia
    vae umanocue vae reta icove yeta rani yugüeru ĩru umanocue vae reta ipɨte güi.
  mux-mux: Auliele mulú-koleana mundupa kelepa mania ombándu ombá kene ung tondulu
    te wendu omba, mulú-koleana angkella auli nuim te-ni ung te nimba, Pulu Yili-nga
    bikullele-ni ung te nimba, Auliele yu-yunu ung kanuma-kene mulú-koleana mania
    ombá. Ombá kene Krais-nga yambuma molku kene kolemelema ui lomburuku ola mulungí.
  maj-NT: A̱t'aha̱ nk'a ján ni̱baha Nda̱ Nti̱a̱ná. Ku̱i̱nú'yá nku nta̱ xi k'u̱éxá
    ngajoho̱ Nti̱a̱ná, kui xi nta̱ha̱ ntítsje k'aku̱, ko̱ kju̱a̱ne̱ tjioho̱ Nti̱a̱ná.
    Tjun xu̱ta̱ xi kis'ejihi̱n Cristo̱ kintehe̱ ni nga ku̱a̱yá kj'u̱a̱íyaha̱ ngabayo.
  bkq-NT: Warâ ise aidyly. Deusdâpa ise Kywymâry Jesus xytâguyly. Pymâ tâgareim saindyly
    wâne myara ise Jesus saindyly. Idânârâ turâ modo âtâdyguyhoem agueze. Anju domodo
    iwymâry ise kygâseni. Deus tytrombetary idyen-honze, Jesus odopâdyly awyly xutuhoem.
    Jesus einwânni iguewâtyby modo ise saguhoem kuru kurâem itoni.
  kue-kue: God wiyau endinan te angelo namba wan ama wisinan ana God biukulmo bedinan
    ana Yaglkande heven kondo ende atne unambuka. Yegl eran ana yomba ye Krais pirngi
    dindre geglkwa ye komnaiye kana andraglkwa.
  cot-NT: Ariquea iraguijipoje Amajirote, incantajiacaji iririjencani, ariquea inquejetsitempa
    irashivantite anaamajatanquitsica iririjencani incanquempa, aisa intivojiqueroquea
    itivore Aapani Irioshi. Iriquetiquea tancoretancoreitanajatsine metojajiavetanquitsica
    aventajiacarica Quirishito.
  bnp-bnp: E Bakovi Dagi kunana ge puru valai na hunu ge gale tala dagi. A ubu na
    agelo vona bara i gale dagi, a tavure na Vure bara ni pupu. E huriki ri luhoi
    torea e Kristo, ri mate pali, bara ri mahuri mule muga.
  apn-NT: '@see-verse:1TH.004.015'
  ctp-NT: 'Nde ñaꞌan ka chaꞌ bra nu tiya tsan kanꞌ: Nde niꞌ kwan kan ykwiꞌ Xꞌnaan,
    kiꞌya Ni lyuu; bra kanꞌ suꞌwa ti kanen Tyiꞌi Ndiose loꞌo tyiꞌi angajle nu nka
    ndloo la, ngwañaꞌan kanen kuwi ꞌin Ndiose bra kanꞌ. Kulo ndukwa la skwen nchga
    ayman nten ꞌin Jesucristo tyaa neꞌ nde niꞌ kwan;'
  opm-opm: Ihat it nambur ma apripra oh tap hat orhorwi Got oh urpatina enser ire
    duuptei han oh urpatina Got ohe pong poripti han oh meng deipatina hahrit Hanipyah
    oh it aw teidapat wandapramur. Wanpatin orhor hanip orhe danong hat patimdapat
    ma haputpa kuuhan bap ihirri da masaprimur.
  bvr-bvr: Ngardawa nipa an-gatiya Bunggawa joborr ana-jabarrcha barra ana-bupiya
    waykin wenga, rrapa an-nigipa an-mujaruk wana an-babalapa waykin an-guyinda nipa
    burr-guta a-jabarrcha barra, rrapa ngayburrpa barra nguburr-galiya Wangarr an-nika
    an-gubipija ngorla a-maya gata waykin a-wengga barra, lika aburr-gata mu-ngoyurra
    aburr-ni Christ burr-yika birripa mu-ngoyurra aburr-garlma barra,
  wal-wal: Aissi giikko, Godai ba huuphen azazuwaara, kiitanchchatu halaqaa cenggurssaara,
    Xoossaa malkkataa giirettaara saluwaappe wodhdhana. Kiristtoosa ammanidi haiqqidaageeti
    kasetidi haiquwaappe denddana.
  zad-NT: Ḻa' kwin X̱ancho Jesúza' zizee yabana', na' iṉie' zillj gone' mandad yiban
    beṉ' wetka', na' anjla' chṉabia' iṉie' na' yenicho kwell trompet c̱he Chioza',
    na' beṉ'ka' benḻilall' Crístona' yibangake' nech.
  kmg-kmg: Wofuŋ e sambâŋkonec wahaocte ine dâŋ wiwira â aŋelo qizecte micšonšoŋ â
    Anuture qeŋfânâŋ fuahame wahaocmu. Wahame Kristo manasiŋkehuc hâmombiŋ jaŋe bâbâni
    fahareniŋmu.
  aso-aso: Guvetesi ve Okulumokutiꞌ lemelove lo amuzo molo vise lavo angeloliti guveꞌinesi
    ve naba neꞌmo nolo molavo Oꞌmosoꞌmi pikuliꞌve neꞌmo nolo molavo lemeleseive. Nolimivo
    Kilisitoꞌnimuꞌ gili eleꞌvoleꞌ igi minadotiꞌ hilave ingine gomuꞌ mili otilisave.
  uli-uli: Sibe rongrong yalol Deus le ye palleng mo yalol mala tamol angelus mo yalol
    roppa la yael Deus, ngo iy Samol bele bidiy mo wol laeng. Rechokla re mes ngo
    re chepar irel Kristus ila ir mele rebe metamol molow;
  nin-NT: Atiko wa ni itu ima à taka ji zhi nu unkplassu, nu ukorr unkpi, ku ankpye
    a abitu wa, ni ivirr ingba a Abachi wa. Abi kɨ ba, nggo a kpanye ni Kristi ku,
    aba yo taka sa abi ime̱me̱ ba nggo a taka tasi.
  tgk-tgk: Зеро худи Худованд аз осмон бо фармони қатъӣ, бо овози сарфариштаву карнайи
    Худо фуруд меояд ва аввал онҳое, ки ба Масеҳ имон доштанду мурдан зинда мешаванд.
  acu-NT: Ii Apuringkia nayaimpinmaya jiinkitnuitai. Turamtai Yuse awemamuri juuntri
    kakar untsumaun antukar, tura Yuse pupuntrin kakar pupuntramun antukar, Cristonu
    jakaru ainau nuwá eemkiar nantakiartinuitai.
  cak-WNT: Ruma ri Ajaf tek xtipe chic chila' chicaj, can xtich'o pe riq'ui ch'abel
    ri can c'o chi ninimex ri nubij, y riq'ui ruch'abel nimalaj ángel. Y xtik'ajan
    pe ri trompeta riche (rixin) ri Dios. Y yari' tek xquec'astej el ri caminaki'
    ri xquinimaj el ri Jesucristo.
  ebk-ebk: Tay nan Apo mismu at kumuwabtu ay murpu ad chaya. Ifukiawnantu nan filin,
    ya omayagtu us nan ap-apon nan angheles, ya madngortu nan tarampet Apo Dios. Omon-onantu
    ay mataku nan nunkatuy ay omaafurot kan Cristo.
  spa-PDDPT: Porque el Señor mismo con señal de mando, con voz de arcángel y con trompeta
    de Dios, descenderá del cielo, y los muertos en Cristo resucitarán primero.
  ruf-ruf: Kwaapfila Imtwatsa mwenyegho katsohulumka kulawa kulanga, hamwe na laghitso,
    na litsi lya malaika mkulu we kulanga hamwe ne litsi lye malati ye Imulungu, na
    iwanu iwafile aku womtoghola Kiristu tanu watsotsilihuka.
  gun-gun: Mba'eta Senhor ijayvu atã reve oguejy 'rã yva gui, anjo yvateve va'e ayvu
    ha'e Nhanderuete mimby guaxu onhendu reve. Ha'e gui Cristo pegua omano va'ekue
    ranhe 'rã onhemboete.
  agu-BL: Na ite'n nin Kajcaw cho'n tz'opon tzaj tzi'n tcya'j. Chin wi' nin sbne'
    yil cawun. Ẍch'ink yi wi'tz ángel, nin ẍch'ink jun chun. Kalena's tzun chije'ul
    yi e' quimnake' tk'ab Cristo.
  isn-isn: Ku nsoko uMukulu mukola ukusima puma mu malunde. Ukupembya nu luli lukulu,
    palung'wi nu luli nulang'wa malaika nu mukulu, palung'wi ni kinembu kang'wa Itunda,
    ni enso nai atulaa akuza mung'wa Kristo aki uka hanza.
  eng-PEV: It will happen like this. Our leader, Jesus himself, will come down from
    heaven, and while he is coming, everyone will hear him call out, and they will
    hear the voice of the boss angel, and they will hear the sound of God’s trumpet.
    Then, first of all, those people that belonged to Jesus Christ and already died,
    they will come back to life.
  ilo-ULB: Ta bumabanto mismo ti Apo manipud langit. Umayto isuna a kaduana ti panagpukkaw,
    ti timek ti arkanghel, ken ti trumpeta ti Dios, ket umunanto nga agpangato dagiti
    natay kenni Cristo.
  pir-NT: 'Ohõ saha ijirota Jesu tojoa tagʉ̃: Mari pʉhtoro tiquiro basi tutuaro sañuducu
    mʉhtanota. Sa yero tiquiro yequina angele pʉhtoro tutuaro pisurota. Sa tiquiro
    pisugʉ̃ Cohãcjʉ̃ ya corneta bisirota. Tiquina sa yegʉ̃ Jesu yequina yariariquina
    mʉna masa mʉja mʉhtaeta.'
  anv-NT: Ata jimbɔɔ́ atanege nyɛ né mfaánebuú ashulege fa mme, akuú nyɛ bɔɔ́
    ne meko metometo, bɔɔ́ áwuú nyɛ ntó meko mfwa makiɛ́nné Ɛsɔwɔ ne meko mbá
    Ɛsɔwɔ. Bɔɔ́ abi áfyɛɛ́ metɔɔ́ ne Kras ne ale gbo ne abɔɔ́ nyɛ mbɛ akwilé né
    negbo.
  sab-NT: Chui ege che Chugagwalla Jesucristo agali be chieni nga ngaña giti gerule
    kweri mo kirallaske, kaire lle boanga Chube alin chugagwalla nga ngaña giti be
    gerule kweri, lle ngwanegda Chube alin kada trompeta be gdade kweri. Ulita be
    kle boi ene gire kwian Jesucristo gaba ulia jogebada be chkeni gwade be joge ngeru
    kwian gwadege Jesucristo kle manade ngwadi.
  tmd-tmd: Mönö dib i adöx yöd röul adö kau sebö yadön, ejol magalɨg piaku nugwidɨx
    mɨd ejol diba mönö diba paŋ nugugɨrön, God namag nuŋwa pɨraŋ nugugɨrön, Nöbö Diba
    nuŋ keir adöx yöd röul adö kau sebö höna. Nöbö Diba haŋ, nöbö mö Krais nugw pön
    wöröxim piaku höd öbiöña.
  acr-NNT: Ma echiriꞌ ri Qanimajawal kape chilaꞌ chikaj, katataj jun kowilaj qulaj
    re taqanik, ri qulaj re jun ángel lik kꞌo uwach y ruchꞌawibꞌal ri trompeta re
    ri Dios. Ekꞌuchiriꞌ, ri hermanos ekaminaq chik, kekꞌastaj lo nabꞌe.
  kpg-kpg: Tagi ga haneia i di langi, gei di lee hagadaba gaa hai, deenei di lee o
    tangada di langi aamua, mo di lee o di buu a God ga ili, gei digau ala ne mmade
    i lodo nadau hagadonu a Christ ga mouli aga matagidagi.
  taj-taj: तिग्‍दा भिसम प्रभु ह्राङनोन घ्रेन काइरी कुल्‍बान मुल स्‍वर्गदूतला काइदेन
    परमेश्‍वरला बिगुलला काइरी स्‍वर्गग्‍याम फेप्‍खला। थेनोन धुइरी ख्रीष्‍टदा विश्‍वास
    लसी सिबागदे चा ङाच्‍छान सोला।
  avt-avt: Maain Mɨtɨk Iuwe kaktɨp hɨm manp, mɨtɨk ensel hak iuwe ke God kaknap kaknɨne,
    hɨram heurek me God mamtɨp. Me wɨ im, Mɨtɨk Iuwe Krais kakɨkiuwe wit ke God kaknen,
    mɨt nises Krais hɨr apei naa, hɨr naninɨn nanɨkrit nanu.
  cbk-cbk: El Señor mismo ay abaja del cielo, y ay oi kita su voz suena. Ay oi tamen
    kita el voz del arcangel y el sonido del trompeta de Dios. Al abajar si Jesucristo
    del cielo, primero ay hace le resucita con todo su creyente muerto.
  uig-ARA: چۈنكى رەب قاتتىق بىر نەرە تارتىپ، باش پەرىشتىنىڭ ئاۋازى ۋە خۇدانىڭ كاناي
    ساداسى ئىچىدە ئاسماندىن چۈشىدۇ ۋە مەسىھدە بولۇپ ئۆلگەنلەر ئاۋۋال تىرىلىدۇ؛
  tuf-tuf: 'Jesús sicor wiquín inár cuacúr cacmát cohwáyqueyra. Sir cuacúr cacúm cara
    eyat ay bár cohwáyqueyra: “Sácajaquin sicor yinwi,” wac cohwáyqueyra. Cohwír cuitar
    ey yahncút rubar cat cuhwáyqueyra. Cuhcayat Cara Jesús cuacúr bin racáyqueyra.
    Eyta racayat Jesús chihtá caquir sácajaquinan cahmor estají yináyqueyra.'
  abx-abx: Kay sinan uras, mismo i Ginu'o pan hawod tikang si langit ngan akapakali
    i mga a'a si makusog mandu'-na, huwang i busis-na si arkanghel pati' i tandu-na
    si trumpita-na si Diyos ngan diritso agkabaranhaw i mga dati na ag'adda si Kristo
    basi' mga iya i magpandahulo pan dyata'.
  mco-NT: Ɨɨch ajt nHuindzɨn Jesús cɨ'm yhuimbida'ñ ya naaxhuiñ chona'ñ tzajpjoty
    mɨɨd ycötujcɨn, mɨɨd ymɨc'ajtɨn, e yɨ' mɨc capxamb ane'mamb. Huimbidamb Jesús
    quipxyɨ mɨɨd tüg ángel mɨjtungmɨɨdpɨ huɨdibɨ nañ jadu'n mɨc capxamb ane'mamb.
    E co anajty yhuimbity, chi Dios yajxuxa'ñ yɨ' ytrompeta, e tɨm huin'ítɨy Jesús
    xyajpɨdɨ̈ctähuaanɨm ya naaxhuiñ, e chi ajt naybadaanɨm mɨɨd Jesús jocjoty.
  cpb-NT: Inkemaitawairo inkaimapaake reewarite maninkariite, rityootakaantapaake
    Pawa. Iri etanakyaawone impiriintanake ikaatzi kamayewetainchari,
  aon-aon: Eshudok douk shape agundok atap iri ta shumnek Debeini nuhwar debeg. Aria
    enselahos esheshin debeinyi ensel ta nyuhwar debeg aria Iruhin ananihw oruhw ta
    hwiyagwreh. Aria apakin Debeini Jisas ta nukutukuk iruhw heven nunaki. Aria eshudok
    arpesh douk shenek bilip aria shatukur Krais iri douk riguk shagok iri ta shurik
    shukitak shupe.
  hus-NT-2005: Pos Jajáꞌ tʼajat an Ajátikláb neꞌech ka paꞌay tuwaꞌ walkʼiꞌ xon ti
    kʼwajat ani kʼal in chapik tawnaxtal, kʼal jun i káwintaláb jelt xan tu káw in
    okʼlékil i tʼokat abatwáletsik ani kʼal in kornetajil a Dios, neꞌech ti tawnax.
    Tám, xi chemnekichtsik ani in belámal na Kristo, neꞌech ka ejdhátsik okʼox.
  mig-NT: Chi̱ máá Jíto'o̱‑yo̱, nuu‑ya̱ kíi‑ya̱ íchi ándɨ́vɨ́, te kana jaa‑ya̱, te
    ka'a̱n jaa ndajá'a̱ ñá'nu andɨ́vɨ́, te nde'e̱ clarín máá Dios. Te nachaku̱ xna'a̱n‑ga̱
    ta̱ká ndɨ̱yi nuu̱ ndá'a Cristo.
  bps-bps: du di bang én kadang, Amuito Dyisas Krayst fdanà mdà di langit magin i
    katlon, na tamlo i mdatah kasaliganan, na muni i twang Dwata. Na dad to faglut
    di ku Krayst tamati di muna fa, funa nték Dwata.
  mbs-mbs: Aw lomikò se Pengolo tadon, domineg kidon te tawal din, aw kagi te melangkaw
    anghil, aw daging te bodyong te Timanem. Pengolo tadon se tomenà lekat te langit,
    aw onà din entayen se menge otaw nematay.
  tof-tof: Amkoman, Lod tüób sab kwitümgabi tübine wirri taegwarre arüng bóktanpükü.
    Pamkolpama sab wirri ngi ⌊anerruan⌋ bómgól barrkrrule, akó Godón mobolzan klama
    bódeale. Nidi nurrbarinürr, Yesun amkoman nidi yangunónóp, sab ugón ngaen-gógópan
    idi tübarsine.
  cme-NT: Yiiŋgu faŋgu-na, Diiloŋo ka ce ku doŋ. I ka nu *dɔrpɔpuɔrbiemba yuntieŋo
    piiye da gbagaga, aa Diiloŋ-yɛrre bu. Diɛ i ne, i da Itieŋo hiire u jo. Bamaŋ
    hũyãa u maama‑i aa ku, ba yaa ka sire igɛ̃na.
  sus-sus: Marigi yɛtɛ yati nan fama gorode keli koore ma. Yaamari fima nɛ xui itexi
    ra. Malekɛ kuntigi fama nɛ a xui itede. Ala xa sara xui minima nɛ. Isa xa danxaniyatɔɛ
    naxee bara faxa, nee nan singe kelima.
  pon-2006: Pwe ngilen ruwes ehu pahn wiawi, iei ngilen tohnleng lapalap emen, oh
    ngilen sapwellimen Koht sowi pahn peido; eri, pein Kaun-o ahpw pahn ketidihdo
    sang nanleng. Irail kan me melahr nan ar pwoson Krais, re pahn iasada mahs.
  dad-dad: Odug yogo bagai saa ilunem isiyouf, ait odugem irõ di, engel uyu irouya
    nẽ ait ado, Negur nẽ taur bunem iweig di, Kristus bun gare den anidi ketem fafã
    douf.
  zab-NT: Te pur dxiqui zíeny rsee ni inabee xa gac, zíeny rsee ánglɨ ni rnabee lo
    de ánglɨ, zíeny icuidx trompet xte Dios. Chiy ziat Xtadnɨ Jesucrist xte llayabaa,
    ax nidoote de xpɨnny ni aguty ibíi ibány stuby.
  jae-jae: Êndêŋ tonaŋ Apômtau tau oc êpô awa, go nê aŋelanêŋ kasêga awa êsa ma Anôtônê
    dauc êtaŋ, go Ŋatau êsêp aŋga undambê êmêŋ. Ma êsêac, taŋ sêkêŋ gêwiŋ Kilisi ma
    sêmac êndu su naŋ, oc sêndi sa têtu ŋamata.
  ksd-ksd: Tago ra Luluai iat na vana ba marama ma ra ngala na nioro, ma ra nilai
    ra luluai na angelo, ma ma ra tavur kai God; ma diat, dia mat tai Kristo, diat
    a tut lua;
  msm-NT: '@see-verse:1TH.004.015'
  myk-myk: Bani lʼa shɛ na Kilɛ na ba fɛnhɛ jo ni fanha ni kee caŋa, lee bu laha wà,
    wù na ba mɛlɛkɛɛ ɲuŋɔfɔɔ wa wo mujuu logo, lee bu laha wà, Kilɛ wo maga ki na
    wi. Kee bu wi, Kafɔɔ Yesu yɛ pyaa na digi na yìri fugba wu ni. Wee tuun wu ni,
    piimu pʼa xu pʼi bi daa Yesu na ge, pee na fɛnhɛ ɲɛ.
  sbe-sbe: Matawuwuna Guiyau, iya kabo galewa ne unai ye dobima maiyana lauhelili
    daguguna lakilakina yo anelu saesaena kalinana daguguna yo Yaubada yona yoga bwagigina
    maiyanao, na kabo Keliso unai tausunuma se boitako wa kabo se toloꞌuyobaguna.
  mcr-mcr: Ii tiiŋä timäuniqe. Naqä Jisasi Iqu, Kiqä-kiuä maŋä yäŋänäqŋqä tqaŋga,
    Iqueqä ynaunjqä huizi iquautaŋä naqä iqu-pqe, maŋä inä tqaŋga, Goti Hanjuwä Iqueä
    hääwi äkakä inä tqaŋga, Naqä Iqu qäukuä yäŋisa quvepäniqe. Iŋgaŋi ämaqä Iquenyqä
    quuvqä eqiyäpu äpäkonätqäŋuwä iqua, qu-ganä aŋgi vaupnuwi.
  cux-NT: Caati maaⁿ Señor Jesucristo yeⁿ'e yú nch'éeⁿ yā yeⁿ'ē va'ai chɛɛti nguuvi
    taachí Ndyuūs ca'á yā orden. Ní ángel chí ch'ɛɛtɛ ca ní caaⁿ'máⁿ yā ní di'cuɛɛcú
    yā trompeta yeⁿ'é Ndyuūs. Ní 'iiⁿ'yāⁿ s'eeⁿ chi 'āā n'díí chí chi'téénu yā Jesucristo
    taachi 'iiⁿ'yāⁿ s'eeⁿ snée yā iⁿ'yeeⁿdí 'cūū ní snuuⁿ yā maaⁿ yáⁿ'āa, 'iiⁿ'yāⁿ
    s'eeⁿ vmnááⁿ vmnaaⁿ nduuchí yā yeⁿ'ē nguaaⁿ tináⁿ'ā.
  tur-YTC: Çünkü Efendi’nin kendisi yüksek sesle, başmeleğin sesiyle, Tanrı’nın borusuyla
    gökten inecek. Önce Mesih’e ait ölüler dirilecek.
  san-ITR: yataH prabhuH siMhanAdena pradhAnasvargadUtasyochchaiH shabdeneshvarIyatUrIvAdyena
    cha svayaM svargAd avarokShyati tena khrIShTAshritA mR^italokAH prathamam utthAsyAnti|
  bel-N: бо Сам Госпад з абвяшчэньнем, з голасам арханёла і трубой Божай зыйдзе з
    неба, і мёртвыя ў Хрысьце ўваскрэснуць першымі;
  sch-sch: Chongpêka iniek miring ngei, vântîrton inchungtak ngei rôl, Pathien
    bekul miring ngei om a ta, male Pumapa lelên invân renga juong chum atih. Khrista
    iema thi ngei hah aringin inthoi masa an ta;
  mic-MIQNT: Na tliatew, Gjisaqamaw Gjinisgam tuaqqittew na glusuaqan aq 'gjiansale'wit
    ugsigawetew aq Gjinisgam ugpipugwaqanm nutmuatoqs'p. Gjisaqamaw Se'sus ugji nisa'sitew
    wa'so'q! Na tujiw wegla getlams'tasultipnig Se'susal gatu ne'pu'tipni'g, na negmow
    tmg apaji minunsultitaq.
  huu-NT: Caɨ Nama Jesús abɨdo bia, Jusiñamui dɨnena naimɨe billanona, caɨna jɨdaite.
    Ie jaɨenicɨ caɨna uaidoite. Jusiñamui ie trompeta daacaiño jɨaɨ fiite. Jai fiodaitɨno
    nano jilloitɨmacɨ.
  jiv-NT: Antsu Yus akupeakui, Yusa suntarí̱ uuntri̱ untsumkui tura Yusa kachuri̱n
    umpuarmatai Uunt Jesukrístu untsumuk Yus pujamunmaya̱ tarattawai. Nuiṉkia Krístunu
    ajasar jákaru áiniana nu iwiarsumunmaya̱ nantakiartatui emka.
  otm-NT: Nguetho guesɛ ra Hmu ba cąh mahøn'a mahɛ̨ts'i, nɛ ɛ̨mmɛ ts'ɛdi da ma nangue
    rá ts'ɛdi nu'bʉ bi zøn ra pa da man Oją. Nɛ rá ngʉrpa m'bɛhni mahɛ̨ts'i ɛ̨mmɛ
    nts'ɛdi da ma. Nɛ gätho na ngʉni ra ximhäi da t'ø a rá thʉxi Oją. Nɛ gätho ʉ to'o
    xí 'yɛ̨c'yɛi, ngue xʉn du, da dąmbɛ̨ni, nɛ gue'ʉ rá mbʉdi da ndexpʉ mahɛ̨ts'i.
  dah-dah: '@see-verse:1TH.004.015'
  tnk-tnk: Iərɨmənu səkɨtaha truku pen fwe ia neiai mameiwaiu pehe. Ia nəpɨn nəha
    in trɨni nəkwan, aɡelo sə in rasori ia naɡelo me trəkwein, kisɨpw səvəi Kumwesən
    trasək, nənə nərmama səməme həməni nɨpərhienien ia Kristo meste hemhə irəha tuhəkupwən
    mhətui mwi ia nemhəien səvənraha.
  kpr-kpr: 'Ai resira amo: God nu ghogho sise aghi ururari, aneya da giti jighari
    kori sirurari, God da tavuya fusirurari, Bajari nu tofo mandi utuda ghe vose furarira.
    Vose fururari, Keriso da natofo, ambari embo, ne giti eredo vitarera.'
  san-IAS: yataḥ prabhuḥ siṁhanādena pradhānasvargadūtasyoccaiḥ śabdeneśvarīyatūrīvādyena
    ca svayaṁ svargād avarokṣyati tena khrīṣṭāśritā mṛtalokāḥ prathamam utthāsyānti|
  nho-nho: TeAtua ma ki kappisi ana varo, teenaa te ensol hakamaatua raa ma ki taratara iho,
    aa te henua ma ki llono i naa iri te puu TeAtua. TeAriki tana tino ma ki hano iho
    i te lani. Naa tama ku oti te mmate teelaa e lotu i Christ raa ma ki massike no ora
    imua;
  gym-NT: ñobtä ñan angwane ni tödekaka Jesubti krütanikrütani rükadita nire käne.
    Ni Dänkien Jesu ara jire jatadita kä käinbti timonkwäre angwane, ni kukwei jaradi
    kri kä käinbti timonkwäre. Erere arato, angele ütiäte kri abko kukwei jaradi amne,
    trombeta ngö kä käinbti abko kukwei jaradi ni Dänkien käne arato. Ye ngwane ni
    tödekaka Kristobti krütanikrütani, ye ara jire rükadita nire käne.
  azg-NT: Ee nndye nnꞌan jndyeeꞌ nquii jon na ityeꞌntjon jon tsoñꞌen, ndoꞌ yo jndyeeꞌ
    nquii ángel na conintque ndoꞌ na nnincꞌuaa ndu ꞌnaanꞌ Tyoꞌtsꞌon, juu xjenꞌñeen
    nnan ta Jesús quiñoonꞌndue, nndyocue jon, ndoꞌ joo nnꞌan na jndë tjë na tovantyja
    nꞌonhan na nquii jon conduihin Cristo, joohan ntandoꞌ xcohan navejndyee.
  bhd-bhd: किजोकि प्रभु यीशु एप्पू स्वर्गेरां एज्जेलो; ते ज़ोरे सेइं हुक्म देलो, तैस
    वक्ते प्रधान दूतेरी आवाज़ शुनोली, ते परमेशरेरी महिमारो नड़शिनगो बज़ो गालो, ते ज़ैना
    मसीह पुड़ विश्वास केरनेबाले मां मर्रन, तैना पेइले ज़ींते भोनेन।
  too-NT: Lā' huanmā' chi'chini' huan Māpa'ksīni' nayujāchi de nac a'kapūn lā' lej
    pa'lha nahuan lakatin līmāpa'ksīn. Lā' huan xapuxcu' ángeles nata'sa. Lā' namakata'sacan
    ixlīskoli' Dios para nacāmāca'tzīnīcan que mimā'tza' huan Māpa'ksīni'. Xapū'la
    natalakahuanchoko xlaca'n a'ntī ixtakalhlaka'ī' Cristo a'xni'ca' tanīlh.
  ind-AYT: Tuhan sendiri akan turun dari surga dengan seruan, suara dari penghulu
    malaikat, dan dengan suara trompet Allah, dan orang-orang yang mati dalam Kristus
    akan bangkit lebih dahulu.
  cjo-NT: '@see-verse:1TH.004.015'
  nsn-nsn: Ge a Tamata Nomana katongo pe e turung la keip turuha i Heuen tar kula
    ualeik, a uauanar anggelou uleik menia pono tar kalkalingina no tuil God, kare
    mais geka tagorong mana tang Kristo, doh ka mata uoum ra turung tua tapokis uakikilang,
  san-DEV: यतः प्रभुः सिंहनादेन प्रधानस्वर्गदूतस्योच्चैः शब्देनेश्वरीयतूरीवाद्येन
    च स्वयं स्वर्गाद् अवरोक्ष्यति तेन ख्रीष्टाश्रिता मृतलोकाः प्रथमम् उत्थास्यान्ति।
  tna-NT: Da hora su Echua Puji Jesucristo quitaita ebute cielo jenetia. Etsui jubida
    neje ecuatsasiata. Angel huaraji aida di etsui jubida neje ecuatsatiata. Diusu
    sa pututu jubida eturuta. Da hora su pamapa, tu peje su jei epuani je manutana
    cuana netiana putsu, equene etsuatitayu.
  lid-lid: 'Bwe! Kameh asahan i buku doh: Ma mwena kameh Laban ruwani kandrah, ma
    iy eme andri. Handru, iy kameh aloh boto-on ili tiri lau mwan ma badih kame katukum,
    ma tinan tiri angelo kameh aloh ale, ma ndrah ta Kindrei kameh ili. Idah kameh,
    iri mwan ma badih mene ndramak bwena, ma iri atehei budon tiri handru in ta Krais,
    iri kameh amak ame awas ja, ma bwena handru.'
  wim-wim: Nil Lord.an heavenaman ngul palaman ukow aꞌ nilan umpow ngampang. Ngampana
    wik ngaantiyongk mooman ngeeyāmp pechowan aꞌ puth trumpet God.antaman tham ngeeyāmp.
    Than Christians anangan kanaman uth-uthaminan-a, thananiya kaꞌatham mulaman ekayn
    aꞌ umang wampayn nungant ngul.
  zga-M: Ulwakuva Untwa yuywa alika ukuhumu mamuvingo. Alincha na lwovelo uluvaha
    nu nsukhwa umbaha, paninie ni ngalape iya Nguluve, pivu avafwile mbukilisti valata
    ukunchuka.
  yom-yom: Bila lutumunu bu luela vanu, mbembo yi nkulutu wu zimbasi bu yela wakana ;
    tulumbeta yi Nzambi bu yela siku, buna niandi veka Pfumuwela kuluka bu kela totukila
    ku Diyilu. Buna batu bobo bafuila mu Klisto, bela tuama fuluka theti ;
  eng-NNA: '@see-verse:1TH.004.015'
  san-SIN: යතඃ ප්‍රභුඃ සිංහනාදේන ප්‍රධානස්වර්ගදූතස්‍යෝච්චෛඃ ශබ්දේනේශ්වරීයතූරීවාද්‍යේන
    ච ස්වයං ස්වර්ගාද් අවරෝක්‍ෂ්‍යති තේන ඛ්‍රීෂ්ටාශ්‍රිතා මෘතලෝකාඃ ප්‍රථමම් උත්ථාස්‍යාන්ති|
  yut-yut: Amɨn Tagɨ iyɨ Kwen Kokup da pɨŋek yaŋ tɨdaŋek gen teban kɨnda yosak. Aŋakwan
    aŋelo mibɨltogɨ da gen yaŋakwan Piŋkop dakon kweŋ yosak. Aŋakwan Kristo nandaŋ
    gadaŋ ɨmɨŋek kɨmakgwit amɨn da kalɨp pɨdokdaŋ.
  grc-BYZ: ὅτι αὐτὸς ὁ Κύριος ἐν κελεύσματι, ἐν φωνῇ ἀρχαγγέλου καὶ ἐν σάλπιγγι Θεοῦ
    καταβήσεται ἀπ᾽ οὐρανοῦ, καὶ οἱ νεκροὶ ἐν Χριστῷ ἀναστήσονται πρῶτον,
  cpc-NT: Ari inkimaitawairo inkaimapaaki ijiwari maninkariiti, intyootakaantapaaki
    Pawa. Impoña ikaatzi kamayiwitainchari, iri ityaawoni intzinaanaki,
  nhg-NT: Porque Tlöcatzintle mismo temoas de elfecac, hua tiechtzajtzelisque ca itlajtul
    de inu arcöngel, tli ica capetö de ocseque öngeles, hua ca inu tlapitzale de Deus.
    Entunses niecate tli moneltocaque tieca Cristo hua omejmejque, yejua yulebesque
    cachto.
  nya-nya: Pakuti Ambuye mwini adzatsika kuchokera kumwamba, ndi mfuwu waulamuliro,
    ndi liwu la mngelo wamkulu, ndi kulira kwa lipenga la Mulungu, ndipo akufa amene
    ali mwa Yesu adzauka poyamba.
  ngu-NT: Sa no toTeco huajtemos ne ilhuicac ican tlajtojli de tequihuajquetl, ican
    itlajtol on ilhuicactequitquetl yejhuan yecatzticaj, niman ican itrompeta Dios.
    Ijcuacon on tlaneltocaquej yejhuan yomiquej, Cristo achtopa yejhuamej quinyolihuitis
    niman quinquetztehuas.
  kup-kup: Met pi maot erapanez hamoh-porah enzoliholoz ahop Godiz tibï ahov menohopanen
    ñe ahov hahopanen, darim Amip pimauhö erat ñe nao ñarah hapan. Tapanen pimaz homet
    het ñomat sat hez-pori garos bal hat maot birirï ravat helat hepanen,
  jid-jid: Irji kima ani grji ye ni meme rji ni shulu. Ani ye nda yo gbamgba, ni lan
    u nigra bi gben ni koh Irji, u nda ni nvrih injon u Irji, u biwa ba kwu nimi Yesu'a
    ba rju guchi.
  wmw-wmw: Kamana Mwenye akwisuka kulawa binguni, akuja iye mwanyewe paaja kukuwa
    akilavya ámuri, nkulungwa wa malaika awatuma malaika wengine, na baramanda ya
    Mwenyezimungu ikwibiiwa pom-pooom. Ikisa wafwire wakintumaini Almasihi, ewo wakuwa
    watanzi kufufuriwa.
  gmv-GGM: Goday ba hu7era gita azazoni kitanchata halaqa giireththara Xoossa xurummiba
    giireththan salope wodhdhana. Kase Kiristtossa ammanidi hayqqidayti istti kaseti
    denddana.
  ssg-ssg: Taen ien Jises mosulih ti tone Haeu ape i tilol hahongo lawe seilon. Teka
    seilon hong kinaxe tel engel masiwi ti teka liai ma laha hong tangiai suhusuh
    ti Haeu. Ape teka laha soh ti Krais laha moih aliamu imat.
  zpo-NT: Nel leezha bare Xaa Nabeyy lo yizhyo ne, lee xaa nii nye doo kwaan yalnabeyy
    cheen xaa, nu noka tub mandad cheen Dios nye doo kozhe, nu noka lee trompet cheen
    Dios kwezh, zee lee re xaa ngut, xaa mwii lo Jesucrist, roban yilotlaka,
  poy-poy: Toziya Mtuwa mweni hakizi kulawa kumpindi kwa Mlungu pamuhera na amuli
    na liziwu lya ntumintumi gwa kumpindi mkulu gwa Mlungu na mliwu gwa mbalapi lya
    Mlungu. Su walii yawahowiti pawamwamini Kristu hawazyukisiwi huti.
  qwh-NT: Porqui quiquin Teyta Jesucristum sielupita urämonqa poderninwan mandacur.
    Tse öram wiyecushun mandacoq anjel qayaquecamuptin Diospa trompetan waqecamoqta.
    Tsenam Teyta Jesucristuman creyiquicar, wanushqacuna puntata cawariyämonqa.
  gaw-gaw: Aḏinu? Amu haen amup̱a Kayaknu biugal gayeb, Naḏi Nug hab aṯannu na, danab
    oolagp̱a genab doop̱ig ele amu, ag qag meḵulagnu eeb, engel oḵai nug baag oḵaip̱a
    ele eeb, laala ag Kristusnu oolagp̱a genab doonna mauhp̱ig ele amu, ag tatam eḏun
    hip̱aidḵulag.
  nca-nca: Dokoro koretero sambo simó kondé nekero mande kondé yiní Anutu koro uŋgu
    yiní Uni Parámimbo sambo rotoro umbuweya. Ŋunde tiní unipare Kristo iŋondutuwoyate
    khumaŋgurí ŋundo koretero otoqowaŋgo.
  zpz-NTPP: Gun gzab tiꞌ nu rbish ti, nunu gnii anc zub lo, nunu dulaa trompet ni
    Ñgyoozh. Orzeꞌ laab Shuaan den Jesuuz gruum gal gyibaa gyet gash mi. Orzeꞌ nu
    loga la de mbecy nu bicy cup consuel lo Crisht gyabañ dey.
  zac-NT: purquë dzë ni, guini ra mënë tubi voz ziquë shtë rëy. Guini rall voz shtë
    tubi ianglë principal nu guꞌldë ianglë trompetë shtë Dios. Iurní zeꞌdë guëdchini
    Dadë Jesús de gubeꞌe. Primërë tsashtë́ ra tëgulë nagualdí lduꞌi dizaꞌquë.
  kyg-kyg: Ala kava neꞌmo kokuꞌnapatiꞌmo emineꞌneꞌenoꞌaeꞌmo alopa gefatiꞌmo keya aeno
    ge nehisigenoꞌaeꞌmo enisole vayaꞌaiteꞌmo yagaino neꞌapateya enisole vekamoꞌa ge
    nehisigenoꞌaeꞌmo Goti pikulimo nehisigeno agaiꞌamo eminegaiye. Emineꞌneꞌesigeꞌapaeꞌmo
    Kalaisipiꞌmo maiꞌneꞌa faliꞌnisaya vayaꞌmo hogoteꞌa he tigae.
  kmk-kmk: Ta nu dumoba si Jesus un manligwat langit, ipakuy na dit bilin ot mampakuy
    pay dit pangat dat anghel kan guminga pay dit tangguyub Apudyus, kadon losan dan
    natoya manuttuwa kan Jesu Kristu umungaḻ da.
  cao-NT: Jariapari tsi yonahai ca joí tsi quënaxëhi quiha Dios. Jatsi quënaxëhi quiha
    ángel-ángelria. Xoohacacaxëhi quiha Dios trompeta. Jatsi nai ax botëxëhi quiha
    Ibo yoi. Jatsi ja qui tëronoxëhi quiha Cristo ó rësonish ca chahahuacanaibo pari.
  bbr-bbr: Rowe, Anut nukan sarau eitek akan näwäus sakau ur wenuk, Anut nukan pupu
    ur rowam. Kiro ses opok, Näwäu nuka ätäi omar oikas kowai. Roasiret ak akan woiaka
    Krais mesin epar mianik, meiein, ak amke siräianik, ätäi awau rawaiei.
  inb-inb: Kikin Iaia Jesusmi suma luar­manda urai­ku­mun­ga­pa ka. Sin­chi rimai­wa
    man­das­pa­mi urai­ku­mun­ga­pa ka. Chi­ura­lla­ta­ta­mi iaia anjil kapa­ri­mun­ga­pa
    ka. Taita Dius­pa bututu­sina­pas­mi uia­rig­samun­ga­pa ka. Chi­uraka Cristo­wa
    tukuspa wañus­ka­kuna, ñugpa­mi kaugsa­rig­samun­ga­pa kan­kuna.
  hrv-hrv: Jer sam će Gospodin - na zapovijed, na glas arkanđelov, na zov trublje
    Božje - sići s neba. I najprije će uskrsnuti mrtvi u Kristu,
  box-NT: Le zèerè á à dé, á le Dónbeenì wáayi tonkarowà ɲúhṹso tãmu,
    lè le Dónbeenì bũaanì tãmu sã á à ɲí. Bṹn ká a Ɲúhṹso mí bɛɛre
    á à lé ho wáayi á à lii. Á bìa húrun ká ɓa dó mí sĩa o *Krista yi
    á à vèe ho yahó.
  ote-NT: Pe ra Zidada ma dua ca̱i de mahetsꞌi co ꞌnara hmafi dega hmanda, ne co ꞌnara
    noya de ꞌnara nda̱ꞌɛnxɛ mahetsꞌi, ne co rá nzʉni ra trompeta de Ajua̱. Nuꞌbʉ́
    núꞌʉ ya cu ya xa du ante da ꞌñehe ra Zidada Jesu, nuꞌʉ́ ꞌmɛtꞌo da yopa nteꞌʉ.
  wnu-wnu: Qen end Qenu qugiab qamara ne enger baraitari eng qugiab ara Qenu wonou
    ain mer eng toaimba. Toaima Munon Aib Qenu ginam wogub deriba. Dara munon qoan
    Yisast oabig igo umumir eng gigit der bugombour.
  zam-NT: 'Tac leque yub Tad Crist Jesús yi''th loo bé'' loo mbii. Cabii gab Tad Crist
    Jesús: ¡Ya'' gu'' ndyàa na'', ey! Le'' sya, thìb angl co'' ñibe'' loo taamas angl
    cabii gab angla: ¡Ya'' gu'' ndyàa na'', ey! Làth xtau''a, thìb angl cabii cuez
    trompet che''n Diox. Le'' sya, mèn co'' nguth, co'' nac mèn co'' ngola''s loo
    Crist Jesús, nerleque'' mèna ryo xban.'
  zyp-NT: Zecawtamaw tatah Abuipaw Ama ceingei tah o thangpui tah nawpehnah le, vaiming
    alaicaipaw o khatah le, Khazing hmoka khatah vaicung taitah za cung ka, Khri letei
    a thipaw sahlo khah a tho taw he a.
  sey-NT: Ja̱re i̱pi mai Ëjaë maꞌtëmopi cua̱ñequë yëꞌore papi, tutu quëꞌipi, cuiꞌne
    hui̱ñaohuaꞌi Ëjaërepa yëꞌopi, cuiꞌne Maijaꞌquë duruhuëpi co̱ni jui maca cajeja̱ꞌquë
    api. Ja̱ maca Cristore sehuoni ju̱ꞌisicohuaꞌipi duꞌru huëija̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: Ijefuon maiji E Bomana iji fu fuonkua kaf gufia ari ruaknum kumeke Godon
    anera ikin fuk fu kumeke e fok bu Godon veg iji urino iji faik. Ijegrekega e iji
    Jesu ma vierafejo bu aoinva ijieb amur una urik.
  mps-mps: Te menio. E tiwai pedalaibao. Te Godigo bomo elama po weyu, tama polalubo
    genuai ensel mobo bidigo i weyu, tama Godigo moni bu wabo nai biugel po weyu,
    tama tebo sogo Genuai Bidi Jisas aga digi dagalu tagalama, dulubo gagalaibao.
    Tama polobadu Jisasde konealubo po dąų olama isali we bidi, augwali polo hasia
    mu gų pagede hodaloaibao.
  pab-NT: Xekohaseti haikoahetehenere enokoata xowaka ite hoka kinatyaxa kawisa, exahe
    anjo xekohase kawisa kinatyaxa. Enore konetane ite kaemaharehena hoka hatyaoseta
    ite Xekohaseti exoaheta enokoata hoka ekasekiheta hotohare Cristo tyakeko hoka
    wainihenerenae.
  llg-llg: '@see-verse:1TH.004.015'
  kyf-kyf: -Lagɔ yia we ŋwɛ -gʋ -saa, 'ɩn 'anzɩnyaa -kanyɔ 'ka 'wʋkpɩ. Nyɩma yia -Lagɔɔ
    lɛglɛ 'nʋa, tɔʋn, Nyɩmaa -Kanyɔɔ 'dɛbhie -gbolu yia yalɩ 'bhʋa, ɔ 'ka lasibhli.
    -Wa ka dlɩ mɩa -Zezu Klisɩ -gʋ, 'ɩn wa yia tlɩ, -maa yia 'yliyɔgagɩe 'yɩa tɩa.
  tpi-tpi: God bai i tok strong, na namba wan ensel bai i singaut, na biugel bilong
    God bai i krai. Na Bikpela bai i lusim heven na i kam daun. Na ol man i bilip
    long Jisas na i dai pinis, ol bai i kirap bek pastaim.
  mih-NT: Vatyi zuun ñi maa ra Jesús cua quisi ra ndya gloria, ta ñihi xaan cua cana
    saa ra, ta cua cana saa ra arcángel, ta cua tɨvɨ ra cutu ra Ndyoo. Ta zɨquɨ sa
    xihna ñi cua nandoto ñiyɨvɨ sa i sihi, ñu i sino iñi sii ra Cristo.
  qvh-NT: '@see-verse:1TH.004.015'
  kms-kms: Te pugri tende puayi di wute buagi Yumbui quan kumone nari kin rutungu,
    di angelo yumbui nyamb kin nari ye gibe ko rutungu, di God ningg biugel wuri kin
    rutungu. Te rutungu di Yumbui nikinne nginy tu wam pu nati ni di wute Kraist nei
    rimbig kin riti ye te ye ruwo res riwo.
  agn-agn: Tenged ong kaldaw ang asi, manobol tang mabael ang bosis, maginiteg tang
    kalawigan ang anghil, to-togon tang torotot tang Dios, ig ang Gino mismo tomaboan
    magalin ong langit. Primiro, boien tang mga nangapatay ang pamagtalig ig pamagto
    ong ni Cristo.
  nhi-NT: 'Tla yeh mochiuas ihquin: ihcuac mocaquis se tlahtol chicaualiseh uan nitlahtol
    se intlayacancau in iluicactlatitlanten uan mocaquis in trompeta de Dios, ihcuacon
    in toTecotzin mismo ualmouicas de iluicac. Uan naquin omomiquilihqueh uan otlaniltocaqueh
    inauactzinco Cristo, yehuan achtoh yancuicayolisqueh.'
  ttc-NT: Komo te Qajawil axk tetz oqtetz tuj ka'j, tuky'i twi' jun k'ulul mandad,
    b'ix oxe'l cha'let twi' te ángel aj twitzale' kxol kyaqil ángel, b'ix tuky'i twi'
    jun trompet aj te Qtata Dios, ikxji tetz oqtetz tuj ka'j, b'ix yaji kye kamnaq
    aj e'okslan ti'j te Krist okyejawel anq'in tb'aya'.
  dan-1931: Thi Herren selv skal stige ned fra Himmelen med et Tilråb, med Overengels
    Røst og med Guds Basun, og de døde i Kristus skulle opstå først;
  kwj-kwj: Mina. O gisi ki Gotri hapa tinga ri sawewa, ele ensel ni aulindau ensel
    mwa laka ori ri uchawa, Gotri ri fu ti ya wuichikonda. Wowa Apukolaka hewen ko
    ti ri hanjaꞌaisini ri sikawa imbihumbwa Jisas ni sembe wu hasini wu haro hima
    le ya wu ai saikonda.
  vie-OVCB: Vì khi có tiếng truyền lệnh, tiếng của thiên sứ trưởng và tiếng kèn của
    Đức Chúa Trời, chính Chúa sẽ từ trời giáng xuống. Lúc ấy, những người qua đời
    trong Chúa Cứu Thế sẽ sống lại trước hết.
  kze-kze: Áánútuna kwayó-káwáánákó kwíyómpakewai aaí sínana Áánútuna uwírenko anónka'a
    aaí sínana Ísóigo anónka'a kwésindavinkemba kwíyómpakemba kumínímba Ísu Káráísitin-aaiyavesamo
    árairemo sésamo pukáan-kwaasi aiva'á usásinaiyata
  mpj-mpj: Mama wiltu mirraku, ka palumili wikarru maaja wiltu mirraku, kayilapa puulpinti
    wiltu mirraku. Palujanuyila Jiijajpa maaja maju-lampa tiputiku, kayilapa kutungka
    ngarnkangka yikiku. Palujanuya Jiijajmili walyjakaja mitujanu, parnajanu wanka
    pakalku.
  lbk-lbk: Mo chakhos madnge nan maifokhaw ay filin, ya nan kalin nan katongchowan
    ay anghelna, sa et nan tolottot nan trompetan Apo Dios, at khomwab si Apo Jesus
    kannay ay malpo id chaya. Sa et at mang-ona ay fomangon nan natey ay naiyornos
    ken Cristo.
  mto-NT: Ku̱x viinmeꞌe je̱ Ma̱ja̱ Vintsá̱n kya̱daaknit ku veꞌe je̱m tsapjo̱o̱tm cho̱o̱ꞌnu̱t,
    je̱ kutojku̱n ma̱a̱t tseꞌe kyó̱tsu̱t, je̱ ángeles juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp
    je̱ aangelesta̱jkta, je̱ꞌe̱ tseꞌe kó̱tsup, xoꞌoxup tseꞌe je̱ Nteꞌyam je̱ tryompeta,
    vanꞌit tseꞌe jyoojntykpa̱jktinuvat tooꞌva̱jkp pa̱n pa̱n jatyeꞌe toꞌk muk ijttu
    je̱ Cristo ma̱a̱t ku veꞌe yꞌo̱o̱ꞌktini.
  bzh-bzh: Gaḳ Anutu yi avuuḳ rëḳ ngu log angër hir ggev aye jaḳ menanër, lob
    Mehöböp rëḳ duḳ vu yaġek menom. Lob alam sën denesepa loḳ Yesu rëḳ denediiḳ
    lo, rëḳ dekedi jaḳ namuġin.
  guj-2017: કેમ કે પ્રભુ પોતે ગર્જના, પ્રમુખ દૂતની વાણી, તથા ઈશ્વરના રણશિંગડાના અવાજ
    સહિત સ્વર્ગમાંથી ઊતરશે; અને ખ્રિસ્તમાં જેઓ મૃત્યુ પામેલાં છે તેઓ પ્રથમ ઉત્થાન
    પામશે.
  jvn-NT: Awit mbésuk penggedéné mulékat bakal ngabari ndisik karo swara banter lan
    trompèté Gusti Allah bakal muni. Sakwisé kuwi Gusti Yésus déwé bakal medun sangka
    swarga. Terus sedulur-sedulur sing wis mati bakal pada tangi ndisik.
  byr-byr: Sareꞌna Naanga sahwai Sɨgunyavɨdaaꞌnyɨ waidaavada jaka naanga danganadelyɨ
    “Jɨkabyɨla!” Sagaaꞌ ejelɨya naangei jaka kudozɨ Gotɨyare gwareꞌ makuradesɨra.
    Naangei jaka naanga kadanganojɨ sɨnnawɨ Kɨraazɨtɨyarera baryara dɨkaapɨꞌdere.
  ian-ian: Njambwi nyan nyɨnangwutmba lɨga ngaga yaigandɨ. Ngaga yaga nɨma kwundimba
    wandɨ, ndɨna njambwi ensel nɨma kwundimba waigandɨ. Godna kwuk klalaa vɨlɨtnja
    vak kwukiyandi. Wan kak wutaa Kraistna yelangɨmba lɨga kiya nɨmba tata laataa
    wokegiyandi.
  hun-hun: Mert maga az Úr riadóval, arkangyal szózatával és isteni harsonával leszáll
    a mennyből, és akkor feltámadnak először azok, akik a Krisztusban elhunytak.
  mcf-NT: Padenquio icnubien Nuquin Papa yacnuësh choec Nuquin Icbo Esusba nua cuëdtuidendac.
    Adnubien Nuquin Papan abi yacnoshon uaido mayan bëdabo chuiquid dapatsen nua cuëdtuidoaindac.
    Adnubien Nuquin Papan chiacpadomboen utsin nua shoncatuidendac. Adnubien Esusën
    abi tantiaquido unësaidotedi abia aton dada chuca uaquin uincuemendac.
  kjs-kjs: Dia, Gote-na adaa ensel-me agale puri palo yaalea raburi Gote-na biugel-me
    page e tea. Go raburi Mudu Ali nipu so yaa giyoma epalia. Go palia pare abala
    ririna enaali medaloma Yesu madaa kone rulaoma komisimi enaalinuri nimu abala
    ririna rekaa epalimi.
  mni-mni: Maramdi Ibungo masamakna yathanggi kholaoga loinana, athoiba swargadutki
    khonjel amasung Tengban Mapugi peresinggagi makholga loinana swargathaktagi lengthabirakkani
    aduga Christtada sikhibasing aduna hanna hougatkani.
  yad-NT: Tapi ni̱day Nutyityu̱ ra̱jmusa jarichumusintyi natuye̱yadata, jiryatiy sa̱nique
    Ju̱denu jpa̱nu munatyi̱, jiryatiy ra̱suy Ju̱denu natutya̱. Rirya̱mi̱sa ji̱ta diivye
    variy munatya, jiryatiy Jesúsmu tuva̱chuvay rivyichanu̱yada.
  mxb-NT: Chi̱ dinñóꞌó taꞌa̱nda̱ choon chí induú, dá tái̱ kayuꞌú iin arcángel, ta
    tái̱ kaꞌa̱n trompeta Ndios, dá ví noo satoꞌo yo̱ Jesús nda̱ induú kii na. Ta kúú
    dinñóꞌó ka̱ nataki na̱ sa̱ ni̱ xiꞌi̱ kúú kuendá Jesús.
  pon-2006A: Pwe ngilen ruwes ehu pahn wiawi, iei ngilen tohnleng lapalap emen, oh
    ngilen sapwellimen Koht sowi pahn peido; eri, pein Kaun-o ahpw pahn ketidihdo
    sang nanleng. Irail kan me melahr nan ar pwoson Krais, re pahn iasada mahs.
  maq-NT: Tsëhë xi suvá Nai naja ne, cuinduvajne me tsëhë ngahnga. Cuinuhya rë sacuaha
    cjua rë ngu me xi vitexa jain. Cuinuhya rë sacuaha cjua rë ngu ángel xi ma titjun.
    Cuinuhya rë sacuaha xta rë tyjo xi tsëhë Nina. Xi camá ne, nima xi camacjain rë
    me Cristu ne, tjun tjun me cuascaya rë me,
  hto-hto: Mei dama caɨ Ocuíraɨma rɨire ocuille uaido úricana monámona ana biite.
    Afe llezica Juzíñamui abɨ imacɨ illaɨma uai cácacaite. Daje llezica Juzíñamui
    fɨcɨ́rede vudugoɨ cácacaite. Iemona Jesucrístomo ɨ́ɨnotɨno tɨ́idɨmacɨ nano fueñe
    cáaitiaɨoɨ.
  por-BRBSL: Pois o próprio Senhor descerá do céu com um grito, com a voz do arcanjo
    e com a trombeta de Deus. Os mortos em Cristo ressuscitarão primeiro,
  ces-NKB: Vždyť až zazní zvolání, hlas archanděla a Boží polnice, sestoupí sám Pán
    z nebe a mrtví v Kristu vstanou jako první.
  cui-cui: Jesús pon jiwi Pecanamataxeinaein patopaetsica peitaboco wetsica. Barapo
    mataqueitha jiwi jume taena peajumeyapusʉ itorobi wawaiwa, xuano xua cueicueijei
    matatsunpiwi pia pentacaponaein tatsi, xuano xua trompeta jume busi xubina Nacom
    pia trompeta tatsi. Bapoxonae pomonae Cristo jume cowʉntatsi xua pomonae bayatha
    yacui werapaeya othopa bapomonae copiya asʉ jujuina exanaeinchi.
  boj-2014: Qotei a anjam siŋgila na marimqa laŋ aŋgro matu a leleŋoqnimqa Qotei a
    gul anjamqas. Yimqa Tamo Koba Kristus a laŋ qure uratosim mandamq aiyoqnimqa tamo
    uŋgasari nami Kristus qa naŋgo areqalo siŋgilatosib moreŋeb qaji naŋgi namo subq
    na tigelqab.
  eng-OEBUS: For, with a loud summons, with the shout of an archangel, and with the
    trumpet-call of God, the Lord himself will come down from heaven.
  eri-eri: Itou no beele danga bagu lewonga, ensel amugou no yauronga, Itou nomo bigul
    ui wonbona. Ono wonga, Anyakaro no ha laluwa awadu monbona. Ono gonga, nere fai-aita
    Yesus bode huwanyanege ngalenga wainga umeru wane waha, nere amugedu ege gidu
    jayodbode.
  aly-aly: '@see-verse:1TH.004.015'
  wiu-wiu: Nitamekete eya too. Titikilepa Akolaline bera ta pa piitakutukoa kakaka
    one ako edelo agome kayo telo ootapeoo. Nitikale Ali Muno agome kotua noe wa kayo
    oa ketipea noademe nokale Keraisuke wene tugoa mea tukoi ali atoa ate kamoa poi.
  swe-swe: För Herren [Jesus] ska själv stiga ner från himlen när en befallning ljuder,
    en ärkeängels röst [som hörs] och en Guds basun [som ljuder]. Då ska de döda som
    tillhör den Smorde (Messias, Kristus) uppstå först. [Denna uppståndelse gäller
    ”de som dött i den Smorde”. Den gäller alla de som trott på Jesus som Messias
    och kan även gälla troende från Gamla testamentet. Vad som är helt klart är att
    det inte är en allmän uppståndelse där alla som levt uppstår. I Uppenbarelseboken
    nämns sju basuner där den sista har att göra med domen i vedermödan, se . Se även
    .]
  cth-cth: Bawipa ni kacaipoung lah hram vaiteh, kalvantaminaw ukkung bawi e lawk
    hoi, Cathut e mongka ueng lawk hoi ama roeroe kalvan kho hoi a kum han. Khrih
    thung kadout tangcoungnaw teh hmaloe a thaw awh han.
  mti-mti: Noiwa wansin gaibu, aneya kokawa muma noiwa gaibu, God kae trampet meuma
    uigawa gaibu, Ayapan kwiminau aig ompe. Sira Keriso gumbe boriruwayawa inaig namu
    yoipe.
  pad-NT: Deus kania hojana joirariki bana ada akadika'da'di Jesus Cristo. Kamithavahaki
    ida kidibodi'barai. Bodi'barai naothinia kamithavahaki bana ida Deus ibavi kaija'arini
    vakadika'da'di athi. Athii naothinia kamithavahaki ida Deus katrombeta rabojahavahaki
    ithoni. Nimania bana ida akadika'da'di Jesus joina kamahini. Hari. Oniaroa vahoki'imidiamaniha
    adani Cristo kaija'ari kohana, hi'adani vaabinirina oadani Cristo-ra vavakaijoka'iki
    adani. Deus va'ora gathaniki bana adani kidiania.
  twi-twi: Awurade no ankasa de ɔhyɛ a ano yɛ den, ɔbɔfo panyin nteɛmu ne Onyankopɔn
    torobɛnto nnyigye fi ɔsoro bɛba fam. Wɔn a wɔawuwu wɔ Kristo mu no bɛsɔre kan,
  hlt-hlt: Boeipa amah te tamhoenah neh, puencawn boei kah ol neh, Pathen kah olueng
    neh, vaan lamkah ha rhum ni. Te vaengah Khrih ah aka duek rhoek te lamhma la thoo
    uh ni.
  tbz-SIM: Kuyie mbo duɔ́ ndìì mɔ̀nnì kɛ̀ ku tɔ̃nnì diɛrìi pĩɛ̃kɛ́, kɛ̀ ditɛrìi eé
    kutenkù deèmù kó tɛheutɛ̀, kɛ̀ ti Yiɛ̀ ncútɛ́ní kɛĩ́nkɛ̀, kòo kɔbɛ bɛ̀ɛ̀ ku kɛ̀
    bɛɛ̀ ketɛ́ kɛ́yɑ̃́ntɛ́.
  san-GUJ: યતઃ પ્રભુઃ સિંહનાદેન પ્રધાનસ્વર્ગદૂતસ્યોચ્ચૈઃ શબ્દેનેશ્વરીયતૂરીવાદ્યેન
    ચ સ્વયં સ્વર્ગાદ્ અવરોક્ષ્યતિ તેન ખ્રીષ્ટાશ્રિતા મૃતલોકાઃ પ્રથમમ્ ઉત્થાસ્યાન્તિ|
  amx-amx: Lakenheh-amparr anetjenh. Angel alker-areny twernk rang arlketjenh-amparr.
    Angel arrpenhel Altjerr-henh trumpet angkelh-angkelh-iletjenh-amparr. Kwereng
    Ngkart Jesu Christ alkereng anarnpetj-alhetjenh. Kwereng tjerrtj Christ renh nakenh-nakenh
    ilwekarl map inek-amparr iteth-irremel kemerretjenh.
  ake-NT: Apʉne pʉra Itepuru u'tɨto' oton Epʉn apai, eke pe imaimu, inserʉ amʉ' epuru
    maimu pokon pe mɨrɨ awonsi'kɨ tʉronpi' uturumʉ Papa maimu pɨ' pokon pe, mɨrɨ awonsi'kɨ
    eke' ton Kʉrai ese' pɨ' esii'ma iyeri'sa' kon e'mʉ'sa'kato' oton wapiya.
  qvn-NT: 'Chaura chayga caynuypam ruracanga: Naupataga arcángel jutiyog mandag angelmi
    rimaringa. Chaylam Munayniyog Jesusga jana pachapita aywamunga. Chaypitam payga
    mandanga trompëtata töcananpag. Chaura Diospa trompëtan wagariruptilanmi Jesusman
    yupachicug wanushacunaga cawacapäcamunga.'
  tku-NT: Tzamā' quilhtamacuj Māpa'ksīni' nayujāchi nac a'kapūn ē palha' nalīchihuīna'n
    līmāpa'ksīn. Xapuxcu' ángeles nata'sa. Namakata'sacan ixlīskoli' Dios. Ū'tza'
    nacālīmāca'tzīnīcan mimā'lhtza' Māpa'ksīni'. Xapūla natalacastālancuana'n xlaca'n
    tī ixta'a'ka'ī'ni' Cristo a'cxni' tanīlh.
  bjk-bjk: Ma lamun ire tabo ölangen a kinup taxin arixe ma inöno a önga sisila raxin
    möxöbo angelo ma a ginee möxö tauu re God, ma Orong iat irabo wan su meriso xö
    watmaep. Me ewe idi nang toxoro met arixe ma nunu xö Krais, idi tabo sila rua
    tinaru kaa xö minet.
  msy-2020: Ekiam pamtem mɨkɨmtɨ, an enselɨn faragha zuimɨn tiarim mɨkɨmtɨ, Godɨn
    sɨgham sara arangam. Eghtɨ Ekiamra uan nguibam ategh izighirɨtɨma gumazamizir
    Ekiamɨn poroghav ikiava ariaghireziba faragh ua dɨkavigham.
  bpr-bpr: Di du ayé, tamlo ulu i dad kasaligan, na salngan déé i uni féw Dwata, na
    tufa i Amu mdà di langit. Yé muna nték Dwata i dad to ta mati di kaftoola di ku
    Krayst.
  cle-NT: Chiaah¹ mɨ² mɨ³hí⁴yá⁴xiaá³ Ñúh³a² nɨ³ yuuh¹ güii³, mɨ²ja̱³ hi²xiáh³ ba³lu³
