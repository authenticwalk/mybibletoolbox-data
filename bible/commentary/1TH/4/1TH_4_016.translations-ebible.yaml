  apz-apz: Oꞌo Hwe Engo sohwo kako mampaho engoꞌnji joho lahonɨngkuhwosi aꞌamu ahwomomjo
    sɨmoꞌmtaꞌango sohwo joho lɨhwosi Anɨtuye kounoho yoka hoꞌnɨngkuhwosoꞌno osohonta
    Hwe Engo sohwo ahwomomo ulɨkoꞌmahwosi noponefoho. Oso hohosohonta aꞌamu Jisas
    Kɨlaisɨmneꞌno sɨmeho hiꞌntnnono uyontɨfi peꞌnɨmentohofo somo Anɨtu songo ulɨkafonefoho.
  yon-yon: Kedi, Yariman yekareb Ewen arimbed mananeen kuu naawonmo baandiyiib engyus
    yi korok darewoob ye baandiyiib God ye kibi baandiyiib kamananeene, Keresu yaa
    anam ande dukniwendan kuu dembaniiwe yidin baneen.
  poi-NT: Cuando núcpa jém ja̱ma, quetpa tánO̱mi dende sɨŋyucmɨ, pɨ̱mi jɨypa juuts
    tu̱m mɨjpɨc aŋjagooyi. Jɨypat́im tu̱m sɨŋyucmɨpɨc pɨ̱xiñ jém co̱bacpɨc. Pɨ̱mi
    aŋjɨypa jém Dios itrompeta. Wiñt́i acpɨsyajta̱p it́u̱mpɨy jém caaneyajwɨɨp jém
    icupɨcneyajwɨɨp Cristo.
  wuv-wuv: Uaa mei Fasu, ana hia iwe norai i pafea fininaa fei warefabauaniana, fininaa
    fei lao mei pa'aa bauaniaa ei alo'alo ma fininaa fei haroharofaa fei maniwaa mei
    Haidaa ma ei ma'ea a'a Christ, rodo'o asi'aa.
  quf-NT: Chaqa, kusa mantakuq Dyuspa angelnin rimaqtami uyapashunllapa. Chaynullami
    trumpita syilumanta-pacha waqaqta uyapashunllapa. Chaymantami Amitunchik Jesucristuqa
    kusala pudirninwan ishkimunqa. Chaynami paypi kriyiyar wanushakunaraq puntataqa
    kawsamunqallapa.
  yuw-yuw: Muno, bongono wocin wömai Kopotorocho farang muuna sum yaru morömaho mambuna
    Kopotorochon baro mano yongga idina Moröma noni yu mom imun fauna ohöngoc. Ohuna
    owi amnaho Yesu kombing tobing imongmuya ombungma yu wömai wekongga osuc fato
    idongga önahing.
  hus-NT-1971: Jaja’ putat an Ajatic ne’ets ca pa’iy ti eb c’al i cau lej abatnaxtalab.
    Ne’ets ca thajat cahuin an ts’ale ángel ani jaye ne’ets ca juchuyat an trompeta
    axi pel in canixtal a Dios. Tamna’its ne’ets ca ejtha an tsemelom ax im belamal
    a Cristo.
  med-med: Ei kʉn, Got nga wi ronduⱡ ti, ekit wangga, anggelo kuimbal morum ei ndi,
    wi rangga, wote Got nga pikul ik ei, ekit wangga, nuim ei, muⱡ kona wak ropa mana
    omba. Ui ei kʉn, Kraist mondʉk pilik korung wamp mbʉ, kuimp tepa ⱡoporpa oⱡa mondʉmba.
    Wote, tʉn kont muⱡmʉn wamp mbʉ, akil tepa, Nuim ei ndi, kopa pol ila oⱡa tangga,
    Nuim ei, oⱡa waka ila kandʉp tʉpʉn, wote ila nga Nuim ei kʉn, uⱡ nga kʉnt nga
    muⱡmin.
  bch-bch: Ngansa ngan ado toaiua, Maron ga ipotalae, ga madidnga togid anggelo ilinge
    ga itamumum, ga Deo ele taule ga itang. Tota Maron ga isulug buburiai ga inam,
    ta gid panua toa lolod matua ngan Kristus be timate, eine ga timuga ngan daenga
    mulian.
  cco-NT: Jo̱ ie˜ jo̱ nijgiáangˋ Fíiˋnaaꞌ Dseaˋ Jmáangˉ fɨˊ lɨ˜ guiiñ˜ fɨˊ ñifɨ́ˉ.
    Jo̱ lajeeˇ jo̱ ninʉ́ꞌˋ luu˜ Fidiéeˇ e quiʉꞌrˊ ta˜ fɨˊ yʉ́ꞌˆ jmɨgüíˋ, jo̱guɨ ninʉ́ꞌˋ
    e guiniféꞌˋ jaangˋ ángel i̱ niingˉguɨ lajeeˇ lajaléngꞌˋ, jo̱guɨ ninʉ́ꞌˋ e niꞌi̱i̱˜
    lúuˊ trompéꞌˆ quiáꞌˉ Fidiéeˇ fɨˊ yʉ́ꞌˆ jmɨgüíˋ cajo̱. Jo̱guɨ jaléngꞌˋ dseaˋ quiáꞌˉ
    Dseaˋ Jmáangˉ i̱ nɨcajúngˉ, íˋbingꞌ i̱ nijí̱ꞌˊtu̱ laꞌuii˜ mɨ˜ nitɨ́ˉ e íꞌˋ jo̱.
  deu-1951: denn er selbst, der Herr, wird, wenn der Befehl ergeht und die Stimme
    des Erzengels und die Posaune Gottes erschallt, vom Himmel herniederfahren, und
    die Toten in Christus werden auferstehen zuerst.
  alq-ALGNT: Kiga nodananan e mad8e pibaginani8ag, acitc ajeni kacka kada mad8e anim8e,
    acitc Kije Manido onodag8atcigani podadjigan kada teb8e8idamomagani. Ii dac apitc,
