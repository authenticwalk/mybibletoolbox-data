verse: 2CH.027.008
translations:
  mal-C: രാജാവാകുമ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിയഞ്ചു വയസ്സായിരുന്നു. അദ്ദേഹം പതിനാറുവർഷം
    ജെറുശലേമിൽ വാണു.
  deu-TKW: Fünfundzwanzig Jahre war er alt, als er König ward, und sechzehn Jahre
    regierte er zu Jerusalem.
  lin-lin: Azalaki na mibu tuku mibale na mitano ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu zomi na motoba na Yelusalemi.
  eng-LSV: He was a son of twenty-five years in his reigning, and he has reigned sixteen
    years in Jerusalem;
  eng-GNV: He was fiue and twentie yeere olde when he began to reigne, and reigned
    sixteene yeere in Ierusalem.
  eng-WEBSTER: He was five and twenty years old when he began to reign, and reigned
    sixteen years in Jerusalem.
  nhw-BL: Huan Jotam quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 16 xihuitl.
  swh-ONEN: Alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala, naye akatawala
    huko Yerusalemu miaka kumi na sita.
  bba-bba: Yotɑmu u mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u kuɑ sinɑ boko. Mɑ u kuɑ wɔ̃ɔ
    wɔkurɑ nɔɔbu kɑ tiɑ bɑn te sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: He was five and twenty years old when he began to reign, and reigned
    sixteen years in Jerusalem.
  luo-luo: Ne en ja-higni piero ariyo gabich kane odoko ruoth kendo norito piny kuom
    higni apar gauchiel kodak Jerusalem.
  meu-meu: E lohia matama negana ai, ena mauri laḡanidia na ruahui-ima; ia na laḡani
    gwauta-tauratoi Ierusalem ai e lohiava.
  npi-ULB: तिनी राज्‍य गर्न सुरु गर्दा तिनी पच्‍चिस वर्षका थिए । तिनले यरूशलेममा सोह्र
    वर्ष राज्‍य गरे ।
  yor-yor: Ó sì jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó jẹ ọba, ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún mẹ́rìndínlógún.
  pes-OPCB: یوتام در سن بیست و پنج سالگی به سلطنت رسید و شانزده سال در اورشلیم پادشاهی
    کرد.
  tgl-ULB: Siya ay dalawampu't limang taong gulang nang magsimulang maghari at naghari
    siya sa Jerusalem sa loob ng labing-anim na taon.
  hui-hui: Yodama ibunaga mali pira kirani duria (25) peagola ibu kini howa ibugua
    Yarusalemeha mali pira mbirani waragaria (16) haru hene.
  mya-mya: ယော​သံ​သည်​အ​သက်​နှစ်​ဆယ့်​ငါး​နှစ်​၌​နန်း တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​တစ်​ဆယ့်​ခြောက်
    နှစ်​နန်း​စံ​ရ​လေ​သည်။-
  bod-N: ཁོང་རྒྱལ་པོར་བཞུགས་དུས་སུ་དགུང་ལོ་ཉེར་ལྔ་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བཅུ་དྲུག་ལ་རྒྱལ་སྲིད་བསྐྱངས་ནས།
  sna-sna: Aiva namakore makumi maviri namashanu paakava mambo, uye akatonga muJerusarema
    kwamakore gumi namatanhatu.
  spa-BLM: Tenía veinticinco años cuando comenzó a reinar, y reinó dieciséis años
    en Jerusalén.
  cac-cac: Ayic ix och vin̈ d'a reyal, 25 ab'il sq'uinal vin̈. 16 ab'il ix yac' reyal
    vin̈ d'a Jerusalén.
  swh-ULB: Alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala; alitawala
    kwa miaka kumi na sita kataika Yerusalemu.
  bel-bel: дваццаць пяць гадоў было яму, калі зацараваў, і шаснаццаць гадоў валадарыў
    у Ерусаліме.
  deu-ELBBK: Er war 25 Jahre alt, als er König wurde, und er regierte 16 Jahre in
    Jerusalem.
  mbb-OT: Mibpenuiǥen si Jotam te 25 he tuig hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 16 he tuig.
  mal-2015: വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തഞ്ചു വയസ്സായിരുന്നു; അവൻ പതിനാറു സംവത്സരം
    യെരൂശലേമിൽ വാണു.
  rmc-rmc: Le Jotamoske sas bišupandž (25) berš, sar ačhiľa kraľiske, a andro Jeruzalem
    kraľinelas dešušov berš.
  pes-OPV: و او بیست و پنج ساله بود که پادشاه شد وشانزده سال در اورشلیم سلطنت کرد.
  ron-1924: Ел авя доуэзечь ши чинч де ань кынд а ажунс ымпэрат ши а домнит шайспрезече
    ань ла Иерусалим.
  ben-OBCV: তিনি পঁচিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি ষোলো বছর রাজত্ব করলেন।
  som-som: Markuu boqor noqday wuxuu jiray shan iyo labaatan sannadood, oo Yeruusaalemna
    lix iyo toban sannadood buu boqor ku ahaa.
  lat-VUC: Viginti quinque annorum erat cum regnare cœpisset, et sedecim annis regnavit
    in Jerusalem.
  eng-ASVBT: He was five and twenty years old when he began to reign, and reigned
    sixteen years in Jerusalem.
  ita-1885: Egli era d'età di venticinque anni, quando cominciò a regnare, e regnò
    sedici anni in Gerusalemme.
  eng-ULB: He was twenty-five years old when he began to reign; he reigned for sixteen
    years in Jerusalem.
  spa-VBL: Tenía veinticinco años cuando llegó a ser rey, y reinó en Jerusalén durante
    dieciséis años.
  fra-_FOB: Il était âgé de vingt-cinq ans quand il devint roi, et il régna seize
    ans à Jérusalem.
  mal-mal: വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തഞ്ച് വയസ്സായിരുന്നു; അവൻ പതിനാറ് സംവത്സരം
    യെരൂശലേമിൽ വാണു.
  urd-GVR: Wuh 25 sāl kī umr meṅ bādshāh banā aur Yarūshalam meṅ rah kar 16 sāl hukūmat
    kartā rahā.
  suz-BL: मेको पिप दुम्‍मेनु, २५ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोमी यरूसलेमम १६
    बर्स सासन पवा बाक्‍त।
  ita-1927: Avea venticinque anni quando cominciò a regnare, e regnò sedici anni a
    Gerusalemme.
  ckb-ckb: یۆتام کاتێک بوو بە پاشا گەنجێکی بیست و پێنج ساڵان بوو، شازدە ساڵیش لە ئۆرشەلیم
    پاشایەتی کرد.
  eng-BBE: He was twenty-five years old when he became king, and he was ruling in
    Jerusalem for sixteen years.
  kan-OKCV: ಅವನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನಾರು
    ವರ್ಷ ಆಳಿದನು.
  tam-2017: அவன் ராஜாவாகிறபோது இருபத்தைந்து வயதாயிருந்து, பதினாறு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்.
  spa-RV-1909: Cuando comenzó á reinar era de veinticinco años, y dieciséis reinó
    en Jerusalem.
  ron-BTF: Era în vârstă de douăzeci și cinci de ani când a început să domnească și
    a domnit șaisprezece ani în Ierusalim.
  eng-WEBP: He was twenty-five years old when he began to reign, and reigned sixteen
    years in Jerusalem.
  eng-FBV: He was twenty-five when he became king, and he reigned in Jerusalem for
    sixteen years.
  nld-1939: Hij was vijf en twintig jaar, toen hij koning werd, en heeft zestien jaar
    in Jerusalem geregeerd.
  nch-BL: Huan Jotam quipiyayaya 25 xihuit quema pejqui tanahuatía huan tanahuati
    ipan altepet Jerusalén 16 xihuit.
  vie-1934: Người được hai mươi lăm tuổi khi lên làm vua, và người cai trị mười sáu
    năm tại Giê-ru-sa-lem.
  hin-CV: शासन शुरू करते समय उसकी उम्र पच्चीस साल थी. उसने येरूशलेम में सोलह साल शासन
    किया.
  spa-BES: Tenía veinticinco años cuando se convirtió en rey, y estuvo gobernando
    en Jerusalén durante dieciséis años.
  tdx-tdx: Roapolo taoñe lim’ amby re te niorotse nifehe le nifehe folo taoñe eneñ’amby
    e Ierosalaime ao.
  tha-KJV: เมื่อพระองค์ทรงเริ่มครอบครองมีพระชนมายุ​ยี​่​สิ​บห้าพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็​มสิ​บหกปี
  por-BR-2018: Quando começou a reinar era de vinte e cinco anos, e dezesseis reinou
    em Jerusalém.
  deu-ELO: Fünfundzwanzig Jahre war er alt, als er König wurde, und er regierte sechzehn
    Jahre zu Jerusalem.
  eng-WYC-2018: He was of five and twenty years (or He was twenty-five years old),
    when he began to reign, and he reigned sixteen years in Jerusalem.
  epo-epo: La aĝon de dudek kvin jaroj li havis, kiam li fariĝis reĝo, kaj dek ses
    jarojn li reĝis en Jerusalem.
  uig-PIN: U tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ bǝx yaxta idi; u Yerusalemda on altǝ yil
    sǝltǝnǝt ⱪildi.
  beo-beo: Youda:me da lalelegelalu, ode 25 esalu Yuda soge ouligisu hou lai dagoi.
    E da Yelusalemega esalu, ode16 agoanega Yuda soge ouligilalu.
  tpi-OTNT: Jotam i gat 25 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 16 yia.
  hau-SA: Yana da shekara ashirin da biyar sa’ad da ya zama sarki, ya kuma yi mulki
    a Urushalima shekara goma sha shida.
  uig-LAT: U textke chiqqan chéghida yigirme besh yashta idi; u Yérusalémda on alte
    yil seltenet qildi.
  nde-nde: Waba yinkosi eleminyaka engamatshumi amabili lanhlanu, njalo wabusa okweminyaka
    elitshumi lesithupha eJerusalema.
  ton-ton: Naʻe uofulu taʻu ia mo e taʻu ʻe nima ʻi heʻene kamata pule, pea naʻe pule
    ʻe ia ʻi he taʻu ʻe hongofulu ma ono ʻi Selūsalema.
  ces-1613: V pětmecítma letech byl, když kralovati začal, a šestnáct let kraloval
    v Jeruzalémě.
  eng-WMB: He was twenty-five years old when he began to reign, and reigned sixteen
    years in Jerusalem.
  tam-TCV: அவன் அரசனானபோது இருபத்தைந்து வயதுடையவனாயிருந்தான். அவன் எருசலேமில் பதினாறு
    வருடங்கள் அரசாண்டான்.
  ceb-ULB: Nagpangidaron siya ug 25 ka tuig sa dihang misugod siya sa paghari; naghari
    siya sulod sa 16 ka katuig sa Jerusalem.
  pol-UBG: Miał dwadzieścia pięć lat, kiedy zaczął królować, i królował szesnaście
    lat w Jerozolimie.
  urd-GVU: وہ 25 سال کی عمر میں بادشاہ بنا اور یروشلم میں رہ کر 16 سال حکومت کرتا
    رہا۔
  deu-1912: Fünfundzwanzig Jahre alt war er, da er König ward, und regierte sechzehn
    Jahre zu Jerusalem.
  kan-2017: ಅವನು ತನ್ನ ಇಪ್ಪತ್ತೈದನೆಯ ವರ್ಷದಲ್ಲಿ ಪಟ್ಟಕ್ಕೆ ಬಂದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನಾರು
    ವರ್ಷ ಆಳ್ವಿಕೆ ನಡೆಸಿದನು.
  yap-yap: Jotham e rliw’ nge lal e duw yangren me mang pilung, me gagiyeg u Jerusalem
    ni ragag nge n’el e duw.
  hlt-MCSB: A manghai vaengah kum kul neh kum nga lo ca tih Jerusalem ah kum hlai
    rhuk manghai.
  mdy-ETH: ዒዮዓታሜ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ዶንጎኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ታጶ ላሆ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Ɔdii adeɛ no, na wadi mfirinhyia aduonu enum, na ɔdii ɔhene wɔ Yerusalem
    mfirinhyia dunsia.
  eng-WEBU: He was twenty-five years old when he began to reign, and reigned sixteen
    years in Jerusalem.
  wal-wal: Yo7aataami kawotiyo wode, laittai ayyo laatamanne ichchasha; i Yerusalaamen
    tammanne usuppun laitta kawotiis.
  spa-PDDPT: Tenía 25 años cuando comenzó a reinar, y reinó 16 años en Jerusalén.
  gun-gun: Vinte e cinco ma'etỹ oguereko jave py oĩ ypy'i huvixarã. Ha'e vy dezesseis
    ma'etỹ re opena Jerusalém py.
  ilo-ULB: Duapulo ket lima ti tawenna idi nangrugi a nagturay; nagturay isuna iti
    sangapulo ket innem a tawen idiay Jerusalem.
  kpg-kpg: Jotham ne madalua maa lima ono ngadau gei mee gaa hai di king, guu dagi
    i Jerusalem i nia ngadau e madangaholu maa ono.
  uig-ARA: ئۇ تەختكە چىققان چېغىدا يىگىرمە بەش ياشتا ئىدى؛ ئۇ يېرۇسالېمدا ئون ئالتە
    يىل سەلتەنەت قىلدى.
  sus-sus: A mangɛya sɔtɔ a ɲɛ mɔxɔɲɛn nun suuli nan ma, a fa ɲɛ fu nun senni mangɛya
    raba Darisalamu.
  pon-2006: Sodam sounpar eisek limau ni ahnsou me e wiahla nanmwarki, oh e kakaunki
    nan Serusalem erein sounpar eisek weneu.
  ksd-ksd: I ga laun vue a ura vinun ma a ilima na kilala ba i ga tur pa ia pi na
    king, ma i ga ki na king a vinun ma laptikai na kilala arama Ierusalem.
  tur-YTC: Hüküm sürmeye başladığında yirmi beş yaşındaydı ve Yeruşalem'de on altı
    yıl hüküm sürdü.
  ind-AYT: Dia berusia 25 tahun saat dia menjadi raja, dan dia memerintah di Yerusalem
    selama enam belas tahun.
  nya-nya: Iye anakhala mfumu ali ndi zaka 25 ndipo analamulira mu Yerusalemu kwa
    zaka 16.
  hrv-hrv: Bilo mu je dvadeset i pet godina kad se zakraljio. Kraljevao je šesnaest
    godina u Jeruzalemu.
  mps-mps: Jotam aga king pedelali sogo aga 25 kibu be elaluali, tama aga Jerusalemde
    king bidibadi 16 kibu be yali.
  tpi-tpi: Jotam i gat 25 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 16 yia.
  dan-1931: Han var fem og tyve År gammel, da han blev Konge, og han herskede seksten
    År i Jerusalem.
  vie-OVCB: Giô-tham lên ngôi lúc hai mươi lăm tuổi và cai trị mười sáu năm tại Giê-ru-sa-lem.
  guj-2017: તે જ્યારે રાજ કરવા લાગ્યો, ત્યારે તેની ઉંમર પચીસ વર્ષની હતી; તેણે યરુશાલેમમાં
    સોળ વર્ષ રાજ કર્યું.
  pon-2006A: Sodam sounpar eisek limau ni ahnsou me e wiahla nanmwarki, oh e kakaunki
    nan Serusalem erein sounpar eisek weneu.
  por-BRBSL: Ele tinha vinte e cinco anos quando começou a reinar, e reinou dezesseis
    anos em Jerusalém.
  cth-cth: Siangpahrang a tawk navah, kum 25 touh a pha teh, Jerusalem vah kum 16
    touh a bawi.
  twi-twi: Odii ade no, na wadi mfirihyia aduonu anum, na odii hene wɔ Yerusalem mfirihyia
    dunsia.
  hlt-hlt: A manghai vaengah kum kul neh kum nga lo ca tih Jerusalem ah kum hlai rhuk
    manghai.
  tbz-SIM: Ò do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ kɛ bo Sedisɑdɛmmu.
  msy-2020: Jotam 25plan azeniba ikia atrivimɨn oto, egha 16plan azenibar Jerusalemɨn
    atrivimɨn iti.
  dop-dop: Yotɑm lʋlʋɣʋ pǝnɑɣɑ hiu nɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ kɛ́ ɩ tɔɣɔ kɑwulɑɣɑ. Yosɑlɛm
    kɛ ɩ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑtoso.
  azb-azb: O, padşah olduğu vaxt iyirmi beş yaşında idi və Yerusəlimdə on altı il
    padşahlıq etdi.
  eng-DBY: He was twenty-five years old when he began to reign; and he reigned sixteen
    years in Jerusalem.
  hin-2017: जब वह राजा हुआ, तब पच्चीस वर्ष का था; और वह यरूशलेम में सोलह वर्ष तक राज्य
    करता रहा।
  eng-YLT: A son of twenty and five years was he in his reigning, and sixteen years
    he hath reigned in Jerusalem;
  eng-WYC-2017: He was of five and twenty years, when he began to reign, and he reigned
    sixteen years in Jerusalem.
  eng-WMBB: He was twenty-five years old when he began to reign, and reigned sixteen
    years in Jerusalem.
  urd-GVH: वह 25 साल की उम्र में बादशाह बना और यरूशलम में रहकर 16 साल हुकूमत करता
    रहा।
  rug-rug: Zotamu si hiokona lima vuahenina totoso tava baṉara si asa, meke ka manege
    onomo vuaheni si koa baṉara si asa pa Zerusalema.
  gaz-gaz: Inni yeroo mootii taʼetti nama waggaa digdamii shan ture. Innis Yerusaalem
    keessa taaʼee waggaa kudha jaʼa ni bulche.
  fra-LSG: Il avait vingt-cinq ans lorsqu’il devint roi, et il régna seize ans à Jérusalem.
  yal-yal: Yotami findi mangan na a ɲɛɛ mɔxɔɲɛn nun suulunna nan ma. A yi ɲɛɛ fu nun
    suulun ti mangayani Yerusalɛn yi.
  haw-1868: He iwakaluakumamalima makahiki ona i kona wa i alii ai, a noho alii iho
    la ia i na makahiki he umikumamaono ma Ierusalema.
  arb-NAV: كَانَ يُوثَامُ فِي الْخَامِسَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ تَوَلَّى
    الْمُلْكَ، وَدَامَ حُكْمُهُ سِتَّ عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ.
  ewe-ewe: Le ŋutinya la nu la, Yotam xɔ ƒe blaeve vɔ atɔ̃ esi wòzu fia eye wòɖu fia
    le Yerusalem ƒe wuiade.
  eng-LEE: Five and twenty years old was he when he became king, and sixteen years
    did he reign in Jerusalem.
  asm-FB: তেওঁ শাসন ভাৰ লওঁতে তেওঁৰ বয়স আছিল পঁচিশ বছৰ; ৰজা হৈ তেওঁ যিৰূচালেমত ষোল্ল
    বছৰ ৰাজত্ব কৰিলে।
  sus-A: عَ مَنفّيَ سْتْ عَ حّ مْشْحّن نُن سُولِ نَن مَ، عَ قَ حّ قُ نُن سٍننِ مَنفّيَ
    رَبَ دَرِ سَلَمُ.
  fra-SBL: Il avait vingt-cinq ans lorsqu'il devint roi, et il régna seize ans à Jérusalem.
  hbo-hbo: בֶּן־עֶשְׂרִ֧ים וְחָמֵ֛שׁ שָׁנָ֖ה הָיָ֣ה בְמָלְכֹ֑ו וְשֵׁשׁ־עֶשְׂרֵ֣ה שָׁנָ֔ה
    מָלַ֖ךְ בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Nake aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtano rĩrĩa aatuĩkire mũthamaki, na
    agĩthamaka arĩ Jerusalemu mĩaka ikũmi na ĩtandatũ.
  fra-NCL: Il avait vingt-cinq ans lorsqu’il devint roi, et il régna seize ans à Jérusalem.
  cek-AK: Siangpahrang ah oh amtong naah, anih loe saning pumphae pangato oh boeh
    moe, Jerusalem to saning hatlai tarukto thung a uk.
  cuk-cuk: Jotam birga-dulagwen-gakatar-nikadgi (25) yar-sealid, degi, Jerusalénʼgi
    birgambe-gakanergwa (16) yar-sesad.
  uig-CYR: У тәхткә чиққан чеғида жигирмә бәш яшта еди; у Йерусалимда он алтә жил
    сәлтәнәт қилди.
  tel-2017: అతడు పరిపాలించడం మొదలుపెట్టినప్పుడు 25 ఏళ్ల వాడై యెరూషలేములో 16 ఏళ్ళు
    పాలించాడు.
  hat-BSA: Li te gen venn-senkan lè l te vin wa e li te renye sèzan Jérusalem.
  kos-kos: Jotham el yac longoul limekosr ke el mutawauk in tokosra, ac el leum in
    Jerusalem ke yac singoul onkosr.
  hbo-WLC: בֶּן־עֶשְׂרִ֧ים וְחָמֵ֛שׁ שָׁנָ֖ה הָיָ֣ה בְמָלְכ֑וֹ וְשֵׁשׁ־עֶשְׂרֵ֣ה שָׁנָ֔ה
    מָלַ֖ךְ בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ọ gbara iri afọ abụọ na ise mgbe e mere ya eze. Ọ chịrị afọ iri na isii
    na Jerusalem.
  ory-ory: ସେ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଚିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ଯିରୂଶାଲମରେ
    ଷୋଳ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Jotam a ierini rüe me limu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemenem lon ükükün engol me wonu ier.
  rop-rop: Wal Jotham bin jidan king wen imbin 25 yiya ol, en imbin king langa Jerusalem
    fo 16 yiya.
  ukr-1871: Двайцять пять років було йому, як став царем, а шіснайцять років царював
    в Ерусалимі.
  deu-1951: Mit fünfundzwanzig Jahren war er König geworden und regierte sechzehn
    Jahre lang zu Jerusalem.
  eng-JPS: He was five and twenty years old when he began to reign, and reigned sixteen
    years in Jerusalem.
  srp-1865: Dvadeset i pet godina bješe mu kad poèe carovati, i carova šesnaest godina
    u Jerusalimu.
  lug-lug: Yosamu yali wa myaka amakumi abiri mu etaano bwe yalya obwakabaka, era
    n’afugira emyaka kkumi na mukaaga mu Yerusaalemi.
  heb-heb: בן עשרים וחמש שנה היה במלכו ושש עשרה שנה מלך בירושלם׃
  ben-IRV: তিনি পঁচিশ বছর বয়সে রাজত্ব শুরু করেন এবং যিরূশালেমে ষোল বছর রাজত্ব করেন।
  pan-pan: ਉਹ ਪੱਚੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦੋਂ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਨੇ ਸੋਲ਼ਾਂ ਸਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਰਾਜ ਕੀਤਾ
  mya-JVB: '-'
  hmo-hmo: Iotama ia king hamatamaia neganai, iena mauri lagani be 25, bona lagani
    16 lalonai Ierusalema dekenai ia king.
  urd-urd: वह पच्चीस साल का था जब हुकूमत करने लगा और उसने सोलह साल येरूशलेम में हुकूमत
    की।
  rus-SYN: двадцати пяти лет был он, когда воцарился, и шестнадцать лет царствовал
    в Иерусалиме.
  bqc-SIM: Aà wɛ̃̀ baasↄode guu ↄ̃ à kpalablèu, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀
    gɛ̃o ń mɛ̀ndooɛ.
  tcz-CHONGTHU: Jotham chu leng ahung chanchun kum 25 alhingtaan ahi, aman kum 6 sungin
    vai anahomin ahi
  mar-mar: योथाम गादीवर आला तेव्हा पंचवीस वर्षांचा होता. त्याने यरूशलेमामध्ये सोळा
    वर्षे राज्य केले.
  qub-qub: Jotamga ray cayta gallaycushan öra caycaran ishcay chunca pichgan (25)
    watayoj. Jerusalencho ray caran chunca sojtan (16) wata.
  bqp-bqp: Yotɑmu u mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u kuɑ sinɑ boko. Mɑ u kuɑ wɔ̃ɔ
    wɔkurɑ nɔɔbu kɑ tiɑ bɑn te sɔɔ Yerusɑlɛmuɔ.
  hat-hat: Li te gen vennsenkan lè li moute wa nan peyi Jida. Li gouvènen nan lavil
    Jerizalèm pandan sèzan.
  eng-BSB: He was twenty-five years old when he became king, and he reigned in Jerusalem
    sixteen years.
  eng-WEBPB: He was twenty-five years old when he began to reign, and reigned sixteen
    years in Jerusalem.
  kbq-kbq: Hagi Jotamu'a 25'a kafu hu'neno, kinia efore huno 16ni'a kafu Jerusalemi
    kumatera kinia mani'ne.
  nhe-BL: Huan Jotam quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 16 xihuitl.
  gub-BL: Wereko 25 kwarahy tuwihawete romo wiko mehe. Umumaw 16 kwarahy tuwihawete
    romo wiko pà Zeruzarez pe.
  eng-DRA: He was five and twenty years old when he began to reign, and he reigned
    sixteen years in Jerusalem.
