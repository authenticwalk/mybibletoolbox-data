verse: 2CH.027.002
translations:
  mal-C: തന്റെ പിതാവായ ഉസ്സീയാവു ചെയ്തിരുന്നതുപോലെ അദ്ദേഹവും യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു
    പ്രവർത്തിച്ചു; എന്നാൽ അതിൽനിന്നു വ്യത്യസ്തമായി, അദ്ദേഹം ദൈവാലയത്തിൽ പ്രവേശിച്ചിരുന്നില്ല.
    എന്നാൽ ജനം തങ്ങളുടെ വഷളത്തങ്ങൾ തുടർന്നുപോന്നു.
  deu-TKW: Und er that, was Jahwe wohlgefiel, ganz wie sein Vater Usia gethan hatte;
    nur drang er nicht in den Tempel ein. Das Volk aber handelte noch immer verderbt.
  lin-lin: Yotami asalaki makambo ya sembo na miso ya Yawe ndenge kaka Oziasi, tata
    na ye, asalaki ; kasi ye, atikalaki kokota te kati na Tempelo ya Yawe. Atako bongo,
    bato bakobaki kosala makambo mabe.
  eng-LSV: And he does that which is right in the eyes of YHWH, according to all that
    his father Uzziah did; only, he has not come into the temple of YHWH; and again
    the people are doing corruptly.
  eng-GNV: And hee did vprightly in the sight of the Lord according to all that his
    father Vzziah did, saue that hee entred not into the Temple of the Lord, and the
    people did yet corrupt their wayes.
  eng-WEBSTER: 'And he did that which was right in the sight of the LORD, according
    to all that his father Uzziah did: yet, he entered not into the temple of the
    LORD. And the people did yet corruptly.'
  nhw-BL: Huan Jotam quichijqui catli cuali iixpa TOTECO quen quichijtoya itata, Uzías,
    pero yaya amo calajqui ipan itiopa TOTECO quen eliyaya se totajtzi quen quichijqui
    itata. Pero masque Jotam monejnemilti xitlahuac, nopa masehualme tlen nopa tlali
    Judá quisenhuiquilijque quichijque catli fiero.
  swh-ONEN: Akafanya yaliyo mema machoni pa Bwana kama Uzia baba yake alivyokuwa amefanya,
    lakini tofauti na yeye, hakuingilia huduma za hekaluni mwa Bwana. Lakini hata
    hivyo, watu wakaendelea na desturi zao mbaya.
  bba-bba: U sĩɑwɑ dee dee Yinni Gusunɔn wuswɑɑɔ. Win tundo Osiɑsin yirɑ u swĩi mɑm
    mɑm. Adɑmɑ u ǹ due Yinni Gusunɔn sɑ̃ɑ yerɔ. Yen biru, u derɑ tɔmbɑ sɑnkirɑmɔ
    win tem mɛ sɔɔ.
  eng-KJVCPB: 'And he did that which was right in the sight of the Lord, according
    to all that his father Uzziah did: howbeit he entered not into the temple of the
    Lord. And the people did yet corruptly.'
  luo-luo: Notimo gima kare e nyim wangʼ Jehova Nyasaye mana kaka Uzia wuon mare nosetimo,
    to mopogore kod wuon mare ne ok odonjo e hekalu mar Jehova Nyasaye. Kata kamano
    ji nosiko katimo timbe maricho.
  meu-meu: Ia na Iehova vairanai e kara maoromaoro, tamana Usia ena kara iboudiai
    heḡereḡeredia ai e kara; ḡau tamona ia na Iehova ena dubu ai se raka vareai kava.
    A taunimanima na dounu e kara havarava.
  npi-ULB: हरेक कुरामा आफ्ना पिता उज्‍जियाहको उदाहरणको अनुसरण गरेर तिनले परमप्रभुको
    दृष्‍टिमा जे असल थियो सो गरे । परमप्रभुको मन्‍दिरभित्र प्रवेश गर्नबाट तिनी अलग
    बसे । तर मानिसहरू भने अझै पनि आफ्‍ना दुष्‍ट चालमा लागिरहेका थिए ।
  yor-yor: Ó sì ṣe ohun tí ó tọ́ ní ojú Olúwa, gẹ́gẹ́ bí baba rẹ̀ Ussiah ti ṣe, ṣùgbọ́n
    kìkì wí pé kò wọ ilé Olúwa. Àwọn ènìyàn síbẹ̀síbẹ̀ wọ́n ń ṣe iṣẹ́ ibi wọn.
  pes-OPCB: او مانند پدرش عزیا آنچه در نظر خداوند پسندیده بود انجام می‌داد اما مانند
    او با سوزاندن بخور در خانهٔ خداوند مرتکب گناه نشد. با این حال مردم هنوز به فساد
    ادامه می‌دادند.
  tgl-ULB: Ginawa niya ang tama sa mga mata ni Yahweh, sinusunod ang lahat ng halimbawa
    ng kaniyang amang si Uzias. Pinigilan din niyang pumunta sa loob ng templo ni
    Yahweh. Ngunit patuloy pa rin ang mga tao sa kanilang mga masasamang gawain.
  hui-hui: Yodama ibugua kini howa ibu aba Usiahanda bialu henedagua Anduane Homogo
    turu helo ibu deni howa mana bayale hangu wiaru bialu hene. Ibu abahanda Anduane
    Homogonaga andaha pialu ira hagua ngabilo inisenesi delolene manda biyadagua ibu
    nabini. Anigo wali agali hearu tigua nde mana ko bialu dama mitangi bialu gime
    wabu wiaruhondo lomabu mialu mbirale delaga bialu hene.
  mya-mya: သူ​သည်​ခ​မည်း​တော်​နည်း​တူ​ထာ​ဝရ​ဘု​ရား ၏​မျက်​မှောက်​တော်​၌ ဖြောင့်​မှန်​သော​အ​မှု​တို့
    ကို​ပြု​၏။ သို့​ရာ​တွင်​သူ​သည်​ခ​မည်း​တော် ကဲ့​သို့ ဗိ​မာန်​တော်​ထဲ​သို့​ဝင်​၍​အ​ပြစ်​မ​ကူး
    လွန်​ချေ။ ပြည်​သူ​တို့​မူ​ကား​အ​ပြစ်​ကူး​မြဲ ကူး​လွန်​လျက်​နေ​ကြ​လေ​သည်။
  bod-N: ཡོ་ཐམ་གྱིས་ཡབ་ཨུ་ཟི་ཡཱས་ཅི་མཛད་པ་བཞིན་དུ། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་ནའང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ནང་དུ་མ་འཛུལ། མི་རྣམས་ཀྱིས་ད་དུང་ངན་པའི་ལས་བྱས་པ་རེད།
  sna-sna: Akaita zvakanaka pamberi paJehovha sezvakanga zvaitwa nababa vake Uzia,
    asi iye haana kuzopinda zvake mutemberi yaJehovha. Kunyange zvakadaro, vanhu vakaramba
    vachiita zvakaipa zvavo.
  spa-BLM: Hizo lo que era justo a los ojos de Yahvé, según todo lo que había hecho
    su padre Uzías. Sin embargo, no entró en el templo de Yahvé. El pueblo seguía
    actuando de manera corrupta.
  cac-cac: A tas ix sc'ulej vin̈aj Jotam chi', vach' d'a yichan̈ Jehová icha ix sc'ulej
    vin̈aj Uzías smam vin̈. Palta maj ochlaj vin̈ d'a yol stemplo Jehová icha ix yutej
    sb'a vin̈ smam vin̈ chi'. Axo masanil anima, te chuc tas ix sb'eyb'alej eb'.
  swh-ULB: Akafanya yaliyomema katika macho ya Yawe, akiufuta mfano wa baba yake,
    Uzia, katika mabo yote. Pia alijiepusha kuingia katika hekalu la Yahwe. Lakini
    watu bado walikuwa wanaenda katika njia za uovu.
  bel-bel: І рабіў ён спадобнае ў вачах Гасподніх гэтак сама, як рабіў Азія, бацька
    ягоны, толькі ён не ўваходзіў у храм Гасподні, і народ усё яшчэ грашыў далей.
  deu-ELBBK: Und er tat was recht war in den Augen des HERRN, nach allem, was sein
    Vater Ussija getan hatte; nur ging er nicht in den Tempel des HERRN. Aber das
    Volk handelte noch böse.
  mbb-OT: Meupiya is ulaula ni Jotam diyà te etuvangan te Nengazen, iring ded te mibeelan
    te amey zin he si Uzia. Piru wazè din iringi is salà te amey zin he iyan en midtutung
    te veyewà diyà te valey te Nengazen. Meupiya is ulaula ni Jotam, piru is menge
    etew mulà, ne mibpedayun dan te kebaal te mezaat.
  mal-2015: അവൻ തന്റെ അപ്പനായ ഉസ്സീയാവു ചെയ്തതുപോലെ ഒക്കെയും യഹോവെക്കു പ്രസാദമായുള്ളതു
    ചെയ്തു എങ്കിലും യഹോവയുടെ ആലയത്തിലേക്കു അവൻ കടന്നില്ല; ജനമോ വഷളത്വം പ്രവർത്തിച്ചുകൊണ്ടിരുന്നു;
  rmc-rmc: Ov kerelas oda, so sas le RAJESKE pre dzeka, avke sar the leskro dad o
    Uziaš, ale ča na kerďa oda, so leskro dad, savo geľa andro Chramos te labarel
    o kaďidlos. Ale o manuša mek furt dživenas andro bini.
  pes-OPV: وآنچه در نظر خداوند پسند بود، موافق هرآنچه پدرش عزیا کرده بود، به عمل آورد،
    اما به هیکل خداوند داخل نشد لیکن قوم هنوز فسادمی کردند.
  ron-1924: Ел а фэкут че есте бине ынаинтя Домнулуй, ынтокмай кум фэкусе татэл сэу,
    Озия. Нумай кэ н-а интрат ын Темплул Домнулуй. Тотушь попорул се стрика мереу.
  ben-OBCV: তাঁর বাবা উষিয়ের মতো তিনিও সদাপ্রভুর দৃষ্টিতে যা যা ভালো, তাই করলেন,
    তবে তাঁর মতো তিনি কিন্তু সদাপ্রভুর মন্দিরে প্রবেশ করেননি। প্রজারা অবশ্য তাদের
    অসৎ কাজকর্ম চালিয়ে যাচ্ছিল।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa ku qumman, oo wuxuu wada yeelay
    sidii aabbihiis Cusiyaah yeelay oo kale. Habase yeeshee ma uu gelin macbudkii
    Rabbiga, oo dadkiina weliba way sii xumaadeen.
  lat-VUC: 'Fecitque quod rectum erat coram Domino, juxta omnia quæ fecerat Ozias
    pater suus, excepto quod non est ingressus templum Domini: et adhuc populus delinquebat.'
  eng-ASVBT: 'And he did that which was right in the eyes of Jehovah, according to
    all that his father Uzziah had done: howbeit he entered not into the temple of
    Jehovah. And the people did yet corruptly.'
  ita-1885: Ed egli fece ciò che piace al Signore, interamente come avea fatto Uzzia,
    suo padre; se non che non entrò nel Tempio del Signore; nondimeno il popolo era
    ancora corrotto.
  eng-LXXUP: 'And he did that which was right in the sight of the Lord, according
    to all that his father Uzziah did: but he went not into the temple of the Lord.
    And still the people corrupted themselves.'
  eng-ULB: He did what was right in the eyes of Yahweh, following the example of his
    father, Uzziah, in everything. He also refrained from going into the temple of
    Yahweh. But the people were still behaving in evil ways.
  spa-VBL: Hizo lo que era correcto a los ojos de Jehová, como lo había hecho su padre
    Uzías, y no entró en el Templo de Jehová como lo había hecho su padre. Pero el
    pueblo seguía actuando de forma corrupta.
  fra-_FOB: Il fit ce qui est droit aux yeux de l'Éternel, tout comme Ozias, son père,
    avait fait; seulement il n'entra pas dans le temple de l'Éternel; néanmoins le
    peuple se corrompait encore.
  mal-mal: അവൻ തന്റെ അപ്പനായ ഉസ്സീയാവിനെപ്പോലെ യഹോവയ്ക്ക് പ്രസാദമായത് ചെയ്തു എങ്കിലും
    യഹോവയുടെ ആലയത്തിൽ അവൻ പ്രവേശിച്ചില്ല. ജനം വഷളത്തം പ്രവർത്തിച്ചുകൊണ്ടിരുന്നു;
  urd-GVR: Yūtām ne wuh kuchh kiyā jo Rab ko pasand thā. Wuh apne bāp Uzziyāh ke namūne
    par chaltā rahā, agarche us ne kabhī bhī bāp kī tarah Rab ke ghar meṅ ghus jāne
    kī koshish na kī. Lekin ām log apnī ġhalat rāhoṅ se na haṭe.
  suz-BL: मेकोमी आ आफ उज्‍जीयाह खोदेंशो पा परमप्रभु यावे आ ङोंइती मार ठीक बाक्‍मे,
    मेको पवा बाक्‍त। तन्‍न मेको आ आफ खोदेंशो पा परमप्रभु यावे आ खिं मओव़माक्‍त। मो
    हना यो मुर आन मरिम्‍शो गेय पस ङा पस बाक्‍मा बाक्‍त। २इतिहास २६:२६
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno, interamente come avea
    fatto Uzzia suo padre; soltanto non entrò nel tempio dell’Eterno, e il popolo
    continuava a corrompersi.
  ckb-ckb: بە هەمان شێوەی عوزیای باوکی ئەوەی لەبەرچاوی یەزدان ڕاست بوو کردی، سەرباری
    ئەوەش نەچووە ناو پیرۆزگای یەزدان، بەڵام گەل هێشتا گەندەڵییان دەکرد.
  eng-BBE: He did what was right in the eyes of the Lord, as his father Uzziah had
    done; but he did not go into the Temple of the Lord. And the people still went
    on in their evil ways.
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆಯಾದ ಉಜ್ಜೀಯನಂತೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದನು.
    ಆದರೆ ಅವನ ತಂದೆಯಂತೆ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಪ್ರವೇಶಿಸಲಿಲ್ಲ. ಆಗ ಜನರು ಇನ್ನೂ ಕೆಟ್ಟದ್ದನ್ನು
    ಮಾಡುತ್ತಾ ಇದ್ದರು.
  tam-2017: அவன் தன் தகப்பனாகிய உசியா செய்தபடியெல்லாம் யெகோவாவின் பார்வைக்கு செம்மையானதைச்
    செய்தான்; ஆனாலும் அவனைப்போல யெகோவாவின் ஆலயத்திற்குள் பிரவேசியாதிருந்தான்; மக்கள்
    இன்னும் தங்களைக் கெடுத்துக்கொண்டிருந்தார்கள்.
  spa-RV-1909: E hizo lo recto en ojos de Jehová, conforme á todas las cosas que había
    hecho Uzzías su padre, salvo que no entró en el templo de Jehová. Y el pueblo
    falseaba aún.
  ron-BTF: Și el a făcut ceea ce era drept înaintea ochilor DOMNULUI, conform cu tot
    ceea ce Ozia, tatăl lui, a făcut; totuși nu a intrat în templul DOMNULUI. Și totuși
    poporul s-a purtat corupt.
  eng-WEBP: He did that which was right in the LORD’s eyes, according to all that
    his father Uzziah had done. However he didn’t enter into the LORD’s temple. The
    people still acted corruptly.
  eng-FBV: He did what was right in the Lord's sight as his father Uzziah had done,
    and he did not enter the Lord's Temple as his father had. But the people still
    acted corruptly.
  nld-1939: Hij deed wat goed was in de ogen van Jahweh, juist zoals zijn vader Ozias
    gedaan had; behalve dan, dat hij het heiligdom van Jahweh niet binnendrong. Maar
    het volk bleef zich nog altijd slecht gedragen.
  nch-BL: Huan Jotam quichijqui cati cuali iixpa TOTECO quej quichijtoya itata, Uzías,
    pero yaya amo calajqui ipan itiopa TOTECO quej eliyaya se totajtzi quej quichijqui
    itata. Pero masque Jotam monejnemilti xitahuac, nopa masehualme ten nopa tali
    Judá quisenhuiquilijque quichijque cati fiero.
  vie-1934: Người làm điều thiện trước mặt Đức Giê-hô-va, y theo mọi điều Ô-xia, cha
    người, đã làm; song người không vào đền thờ của Đức Giê-hô-va; còn dân sự lại
    càng làm luông tuồng nữa.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में सही था, जैसा उसके पिता उज्जियाह ने
    किया था. हां, उसने याहवेह के मंदिर में प्रवेश नहीं किया. मगर प्रजा में भ्रष्टाचार
    फैला था.
  spa-BES: Hizo lo correcto ante los ojos del Señor, como lo había hecho su padre
    Uzías; pero él no entró en el templo del Señor. Y la gente seguía en su mal camino.
  tdx-tdx: le nanao ty fahiti’e am-pihaino’ Iehovà, an-tsatan-drae’e Ozià iaby; f’ie
    tsy nimoak’ an-kiboho’ Iehovà ao. Fe mbe nitolon-kaloloañe avao ondatio.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ ตามซึ่​งอ​ุสซียาห์ราชบิดาของพระองค์​ได้​ทรงกระทำทุกประการ
    เว้นแต่​พระองค์​มิได้​เข​้าไปในพระวิหารของพระเยโฮวาห์ แต่​ประชาชนยังประพฤติอย่างเลวทราม
  por-BR-2018: E fez o que era correto em olhos do SENHOR, conforme a todas as coisas
    que havia feito Uzias seu pai, salvo que não entrou no templo do SENHOR. E o povo
    corrompia-se ainda.
  deu-ELO: Und er tat, was recht war in den Augen Jehovas, nach allem, was sein Vater
    Ussija getan hatte; nur ging er nicht in den Tempel Jehovas. Aber das Volk handelte
    noch verderbt.
  eng-WYC-2018: He did that, that was rightful before the Lord, by all things which
    Uzziah, his father, had done; except that he entered not into the temple of the
    Lord, and the people trespassed yet. (And he did what was right before the Lord,
    as by all the things which his father Uzziah had done; but he did not enter into
    the Temple of the Lord like his father did, and the people still continued to
    trespass.)
  epo-epo: Li agadis bone antaŭ la Eternulo, tiel same, kiel agadis lia patro Uzija;
    sed li ne eniris en la templon de la Eternulo; kaj la popolo ĉiam ankoraŭ pekadis.
  uig-PIN: U atisi Uzziyaning barliⱪ ⱪilƣanliridǝk Pǝrwǝrdigarning nǝziridǝ durus
    bolƣanni ⱪildi (lekin u Pǝrwǝrdigarning muⱪǝddǝshanisiƣa kirmidi). Lekin hǝlⱪ
    yǝnila buzuⱪ ixlarni ⱪiliwǝrdi.
  beo-beo: 'Youda:me da ea ada Asaia ea hou dawa:le, e defele, Hina Gode hahawane
    ba:ma:ne, molole hamoi. Be ea ada giadofale, Debolo Diasua gabusiga: manoma gobele
    sali. Youda:me da agoai hou hame hamoi. Be ea fi dunu da mae fisili, gebewane
    wadela:i hou hamonanu.'
  tpi-OTNT: Jotam i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong
    en Usia i bin mekim. Na Jotam i mekim wanpela gutpela pasin tu long em i no go
    insait long haus bilong Bikpela olsem Usia i bin mekim. Tasol ol manmeri bilong
    Juda i no mekim ol gutpela pasin. Ol i wok long mekim ol kain kain pasin nogut.
  hau-SA: Ya yi abin da yake daidai a gaban Ubangiji, kamar yadda mahaifinsa Uzziya
    ya yi, sai dai bai kutsa cikin haikalin Ubangiji kamar mahaifinsa ba. Mutane kuwa,
    suka ci gaba da aikata ayyukan lalaci.
  uig-LAT: U atisi Uzziyaning barliq qilghanliridek Perwerdigarning neziride durus
    bolghanni qildi (lékin u Perwerdigarning muqeddesxanisigha kirmidi). Lékin xelq
    yenila buzuq ishlarni qiliwerdi.
  nde-nde: Wenza okulungileyo phambi kukaThixo njengalokhu okwenziwa nguyise u-Uziya
    kodwa yena kasangenanga ethempelini likaThixo njengoyise. Lanxa kunjalo, abantu
    baqhubeka besenza okubi.
  ton-ton: 'Pea naʻe fai lelei ia ʻi he ʻao ʻo Sihova, ʻo fakatatau ki he meʻa kotoa
    pē naʻe fai ʻe heʻene tamai ko ʻUsaia: ka naʻe ʻikai hū ia ki he faletapu ʻo Sihova.
    Pea naʻe kei fai kovi ʻe he kakai.'
  ces-1613: Kterýž činil to, což pravého bylo před očima Hospodinovýma, podlé všeho,
    což činil Uziáš otec jeho, kromě že nevšel do chrámu Hospodinova, a lid ještě
    porušený byl.
  eng-WMB: He did that which was right in the LORD’s eyes, according to all that his
    father Uzziah had done. However he didn’t enter into the LORD’s temple. The people
    still acted corruptly.
  tam-TCV: அவன் தன் தகப்பன் உசியா செய்ததுபோலவே யெகோவாவின் பார்வையில் சரியானதைச் செய்தான்.
    ஆனால் அவனைப்போல இவன் யெகோவாவினுடைய ஆலயத்திற்குள் போகவில்லை. ஆயினும் மக்கள் அவர்களுடைய
    சீர்கேடான செயல்களைத் தொடர்ந்து செய்துவந்தார்கள்.
  ceb-ULB: Nagbuhat siya ug matarong sa mga mata ni Yahweh, misunod siya sa panag-ingnan
    sa iyang amahan nga mao si Uzia, sa tanang butang. Wala usab siya misulod sa templo
    ni Yahweh. Apan ang katawhan nagpabilin sa pagbuhat ug daotang paagi.
  pol-UBG: Czynił on to, co prawe w oczach PANA, według wszystkiego, co czynił jego
    ojciec Uzjasz, tylko nie wchodził do świątyni PANA. Ale lud był nadal zepsuty.
  urd-GVU: یوتام نے وہ کچھ کیا جو رب کو پسند تھا۔ وہ اپنے باپ عُزیّاہ کے نمونے پر
    چلتا رہا، اگرچہ اُس نے کبھی بھی باپ کی طرح رب کے گھر میں گھس جانے کی کوشش نہ کی۔
    لیکن عام لوگ اپنی غلط راہوں سے نہ ہٹے۔
  deu-1912: Und er tat, was dem HERRN wohl gefiel, ganz wie sein Vater Usia getan
    hatte, nur ging er nicht in den Tempel des HERRN; das Volk aber verderbte sich
    noch immer.
  kan-2017: ಅವನು ತನ್ನ ತಂದೆಯಾದ ಉಜ್ಜೀಯನಂತೆ ಯೆಹೋವನ ಚಿತ್ತಾನುಸಾರವಾಗಿ ನಡೆದನು. ಆದರೆ ಅವನಂತೆ
    ಯೆಹೋವನ ಆಲಯವನ್ನು ಪ್ರವೇಶಿಸಲಿಲ್ಲ. ಪ್ರಜೆಗಳಾದರೋ ದುರಾಚಾರಿಗಳಾಗಿಯೇ ಇದ್ದರು.
  yap-yap: Jotham e i rin’ e tin nib m’agan’ SOMOL ngay, nri bod ni i rin’ e chitamngin;
    machane de bod e chitamngin ni denen ni bochan e urfiy e incense u lan fare Tempel.
    Machane girdi’ e dar talgad ko denen.
  hlt-MCSB: A napa Uzziah kah a saii bang boeih la BOEIPA mikhmuh ah a thuem saii
    cakhaw BOEIPA bawkim la a kun pawt dongah pilnam koep poci.
  mdy-ETH: ዒዮዓታሜ ዓዴ ማዼ ጎይፆ ናንጊና ናንጋ ጎዳ ዎዛሳ ባኣዚ ማዼኔ፤ ዓዴ ጌኤዦ ማኣሮይዳ ዑንጆ ጩቢሺ ማዼ ጎሞ ማዺባኣሴ፤
    ዴራ ጋዓንቴ ጎሞ ማዺፆ ሃሾ ዒፄኔ።
  twi-ASANTE: Ɔyɛɛ deɛ ɛsɔ Awurade ani sɛdeɛ nʼagya Usia yɛeɛ no. Yotam deɛ, wankɔ
    Awurade Asɔredan mu sɛdeɛ nʼagya yɛeɛ no. Nanso, ɔmanfoɔ no toaa wɔn nnebɔneyɛ
    so.
  eng-WEBU: He did that which was right in the LORD’s eyes, according to all that
    his father Uzziah had done. However he didn’t enter into the LORD’s temple. The
    people still acted corruptly.
  wal-wal: Ba aawai Ooziyaani oottidoogaadan, Yo7aataamikka GODAA sinttan suurebaa
    oottiis; shin i a aawai GODAA Beeta Maqidasiyaa gelidoogaadan gelibeenna. Gidikkonne,
    asai nagaraa oottiyoogaa aggibeenna.
  spa-PDDPT: Hizo lo recto ante Yavé, según todo lo que hizo su padre Uzías, excepto
    que no entró en el Santuario de Yavé. Sin embargo, el pueblo seguía su acción
    hacia la corrupción.
  gun-gun: Ha'e ma ha'evea rami oiko Senhor renonde rupi, nguu Uzias oikoague rami
    ae ju. Ha'e rami avi ndoikei guive Senhor pegua opy. Ha'e rã heta va'e kuery ma
    mba'emo vai rupi tema ikuai.
  ilo-ULB: Inaramid ni Jotam ti nalinteg iti imatang ni Yahweh, a kas iti amin a banag
    nga inaramid ti amana a ni Uzzias. Saanna met a pinilit ti simrek iti templo ni
    Yahweh. Ngem intultuloy latta dagiti tattao dagiti dakes nga aramidda.
  kpg-kpg: Mee guu hai nia mee ala e hiihai ginai Dimaadua gadoo be di hai o dono
    damana; malaa, mee digi hai dono hala be dono damana dela ne dudu ana ‘incense’
    i lodo di Hale Daumaha. Malaa, nia daangada gu haihai hua nadau ihala gi muli.
  uig-ARA: ئۇ ئاتىسى ئۇززىيانىڭ بارلىق قىلغانلىرىدەك پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس
    بولغاننى قىلدى (لېكىن ئۇ پەرۋەردىگارنىڭ مۇقەددەسخانىسىغا كىرمىدى). لېكىن خەلق
    يەنىلا بۇزۇق ئىشلارنى قىلىۋەردى.
  sus-sus: A ɲɛrɛ nɛ Alatala xa tinxinyi kui. A bira nɛ a baba Osiyasi xa misaali
    fɔxɔ ra, kɔnɔ a tan mu so Alatala xa hɔrɔmɔbanxi kui sɛrɛxɛ dubama dɛnnaxɛ. Na
    waxati ɲama tan mu nu a xa wali ɲaaxi luma.
  pon-2006: Sodam wiadahr dahme kaparanda kupwur en KAUN-O, duwehte semeo; ahpw e
    sohte duwehte semeo me dipada ni eh isik warpwohmwahu nan Tehnpas Sarawio. Ahpw
    aramas ako wiewiahte dihp ong KAUN-O.
  ksd-ksd: Ma i ga pait nam i ga takodo ta ra luaina mata i ra Luluai, da nam parika
    tamana Usia i ga pait ia; ia kaka pa i ga ruk ta ra gomgom na pal kai ra Luluai.
    Ma ra tarai dia ga pait boko ra kaina mangamangana.
  tur-YTC: Babası Uzziya'nın yapmış olduğu her şeye göre, Yahve'nin gözünde doğru
    olanı yaptı. Ancak Yahve'nin tapınağına girmedi. Halk hâlâ kötülük yapıyordu.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐνώπιον Κυρίου, κατὰ πάντα ἃ ἐποίησεν Ὀζίας ὁ πατὴρ
    αὐτοῦ, ἀλλʼ οὐκ εἰσῆλθεν εἰς τὸν ναὸν Κυρίου. Καὶ ἔτι ὁ λαὸς κατεφθείρετο.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN seperti semua yang dilakukan
    Uzia, ayahnya, meskipun dia tidak masuk ke bait TUHAN. Akan tetapi, rakyat tetap
    saja berbuat jahat.
  nya-nya: Iye anachita zolungama pamaso pa Yehova, monga anachitira Uziya abambo
    ake, kupatula kuti iyeyo sanalowe mʼNyumba ya Yehova. Komabe anthu anapitirira
    kuchita zoyipa.
  hrv-hrv: Činio je što je pravo u Jahvinim očima, sasvim kao otac mu Uzija; samo
    što nije ušao u Jahvin Hekal. Narod je i dalje bio pokvaren.
  mps-mps: Jotamgo Genuai Bidigo gedude wiegi yai kolesaga yali, te aga aya Usiago
    hasia bolo yali gilama tama yali. Tama Jotam agai wiegi yai kolesaga me deli yali
    da, te aga aya Usiago te denami ebo pauda ofa ulainogo te Genuai Bidigo tempel
    be tomoba pali, te sę tiwai agai ebeo. Tiali goli te Juda we bidi augwaligo wiegi
    yai kolesaga me ebeo. Augwaligo te haniani dwai kolesaga dabe yali.
  tpi-tpi: Jotam i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong en
    Usia i bin mekim. Na Jotam i mekim wanpela gutpela pasin tu long em i no go insait
    long haus bilong Bikpela olsem Usia i bin mekim. Tasol ol manmeri bilong Juda
    i no mekim ol gutpela pasin. Ol i wok long mekim ol kain kain pasin nogut.
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, ganske som hans Fader Uzzija
    havde gjort, men han gik ikke ind i HERRENS Helligdom. Men Folket gjorde fremdeles,
    hvad fordærveligt var.
  vie-OVCB: Giô-tham làm điều thiện trước mặt Chúa Hằng Hữu. Ông làm mọi điều giống
    như Ô-xia, cha vua đã làm. Nhưng Giô-tham không dám vào Đền Thờ Chúa Hằng Hữu
    như cha mình. Tuy nhiên, toàn dân vẫn tiếp tục suy đồi.
  guj-2017: તેના પિતા ઉઝિયાએ જે સારું કર્યું હતું તે પ્રમાણે તેણે ઈશ્વરની દ્રષ્ટિમાં
    જે સારું હતું તે કર્યું. તેણે ઉઝિયાની માફક ઈશ્વરના ઘરમાં પ્રવેશીને પાપ કર્યું
    નહિ. પણ લોકો તો હજી સુધી દુષ્ટ કાર્યો કર્યા કરતા હતા.
  pon-2006A: Sodam wiadahr dahme kaparanda kupwur en KAUN-O, duwehte semeo; ahpw e
    sohte duwehte semeo me dipada ni eh isik warpwohmwahu nan Tehnpas Sarawio. Ahpw
    aramas ako wiewiahte dihp ong KAUN-O.
  por-BRBSL: Ele fez o que era certo aos olhos de Javé, de acordo com tudo o que seu
    pai Uzziah havia feito. Entretanto, ele não entrou no templo de Iavé. O povo ainda
    agiu de forma corrupta.
  cth-cth: A na pa Uzziah ni a sak e hno a sak van teh, BAWIPA e mithmu vah hawinae
    ouk a sak. BAWIPA e im dawk teh kâen hoeh. Hatei khocanaw ni teh thoenae a sak
    pouh awh rah.
  twi-twi: Ɔyɛɛ nea ɛsɔ Awurade ani sɛnea nʼagya Usia yɛe no. Yotam de, wankɔ Awurade
    Asɔredan mu sɛnea nʼagya yɛe no. Nanso ɔmanfo no toaa wɔn nnebɔneyɛ so.
  hlt-hlt: A napa Uzziah kah a saii bang boeih la BOEIPA mikhmuh ah a thuem saii cakhaw
    BOEIPA bawkim la a kun pawt dongah pilnam koep poci.
  tbz-SIM: Kɛ̀ Yotɑmmuu ndɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀, ò do tũ̀nnɛ o cicɛ Osiɑsi
    borimɛ mmɛ weti weti. Ò nɛ́ do í tɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ bo tuɔ ntihúúntì.
    Nɛ̀ mɛmmɛ kɛ̀ bɛnìtìbɛ̀ nɛ́ nkpɑɑ́ bo mɛdɔɔ̀rìmɛ̀ yɛimɛ miɛkɛ.
  msy-2020: Jotam Ikiavɨra Itir Godɨn damazimɨn arazir aghuiba ami, mati an afeziam
    Usia amizɨ mokɨn. Jotamɨn afeziam faragha Ikiavɨra Itir Godɨn Dɨpenimɨn aven ghugha
    arazir kuram gami. Ezɨ Jotam arazir aghuim gamua Ikiavɨra Itir Godɨn Dɨpenimɨn
    aven ghuzir puvatɨ. Ezɨ Judan gumazamiziba arazir kurabagh amua ghuavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Yotɑm lɑpɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔ. Ɩ lɑkɑɣɑ teitei kɛ́ ɩsɩɩ ɩ cɑɑ
    Osiyɑsɩ. Ɩlɛ ɩ tɑ sʋʋ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́. Pɑɑ nɑ mpʋ tɔ, yǝlɑɑ tɑ lɑɣɑsɩ pɑ tɔntɛ.
  azb-azb: Yotam atası Uzziyanın etdiyi kimi Rəbbin gözündə doğru olan işlər etdi,
    ancaq Rəbbin məbədinin böyük otağına girmədi. Xalq hələ də pozğunluq edirdi.
  eng-DBY: And he did what was right in the sight of Jehovah, according to all that
    his father Uzziah had done; only he entered not into the temple of Jehovah. And
    the people still acted corruptly.
  hin-2017: उसने वह किया, जो यहोवा की दृष्टि में ठीक है, अर्थात् जैसा उसके पिता उज्जियाह
    ने किया था, ठीक वैसा ही उसने भी किया तो भी वह यहोवा के मन्दिर में न घुसा; और प्रजा
    के लोग तब भी बिगड़ी चाल चलते थे।
  eng-YLT: And he doth that which is right in the eyes of Jehovah, according to all
    that Uzziah his father did; only, he hath not come in unto the temple of Jehovah;
    and again are the people doing corruptly.
  eng-WYC-2017: He did that, that was rightful [or right] before the Lord, by all
    things which Uzziah, his father, had done; except that he entered not into the
    temple of the Lord, and the people trespassed yet.
  eng-WMBB: He did that which was right in the LORD’s eyes, according to all that
    his father Uzziah had done. However he didn’t enter into the LORD’s temple. The
    people still acted corruptly.
  urd-GVH: यूताम ने वह कुछ किया जो रब को पसंद था। वह अपने बाप उज़्ज़ियाह के नमूने
    पर चलता रहा, अगरचे उसने कभी भी बाप की तरह रब के घर में घुस जाने की कोशिश न की।
    लेकिन आम लोग अपनी ग़लत राहों से न हटे।
  rug-rug: Taveti sa gua sapu toṉoto pa dinoṉo te Zihova, gua sapu taveti sa tamana,
    ba lopu nuquru pa korapana sa Zelepade gua sa tamana. Ba sari na tie si korapa
    tavete la i mo sari dia tinavete kaleadi.
  gaz-gaz: Innis akkuma abbaan isaa Uziyaan godhe sana fuula Waaqayyoo duratti waan
    qajeelaa ni hojjete; inni garuu akka abbaa isaa mana qulqullummaa Waaqayyoo hin
    seenne. Taʼus namoonni cubbuu hojjechuu ittuma fufan.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel, entièrement comme avait
    fait Ozias, son père. Seulement, il n’entra point dans le temple de l’Éternel.
    Toutefois, le peuple se corrompait encore.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a yi na liga, alo a fafe Yusiya a liga kii
    naxan yi. Koni, a mi so Alatala Batu Banxini. Yamaan mɔn mi yi tinxin.
  haw-1868: 'A hana pololei ia i na maka o Iehova e like me ka hana a pau a Uzia,
    a kona makua i hana''i: aka hoi, aole ia i komo i ka hale o Iehova. A hana hewa
    no nae na kanaka.'
  arb-NAV: وَصَنَعَ كُلَّ مَا هُوَ قَوِيمٌ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ مَا
    نَهَجَ عَلَيْهِ أَبُوهُ عُزِّيَّا، إِلّا أَنَّهُ لَمْ يُغِرْ عَلَى هَيْكَلِ الرَّبِّ،
    إلّا أَنَّ الشَّعْبَ ثَابَرَ عَلَى ارْتِكَابِ الآثَامِ.
  ewe-ewe: Yotam Ewɔ nu dzɔdzɔe le Yehowa ŋkume, abe ale si fofoa, Uzia, wɔ ene. Ke
    eya mege ɖe gbedoxɔ la me abe fofoa ene o; ke eƒe amewo ya yi nu gbegblẽ wɔwɔ
    dzi.
  eng-LEE: 'And he did what is right in the eyes of the Lord, in accordance with all
    that his father ''Uzziyahu had done: only he entered not into the temple of the
    Lord. But the people acted still corruptly.'
  asm-FB: তেওঁ নিজ পিতৃ উজ্জিয়াৰ সকলো কাৰ্যৰ দৰেই, যিহোৱাৰ দৃষ্টিত যি ন্যায়, তাকে
    কৰিলে৷ আনকি তেওঁ যিহোৱাৰ মন্দিৰত ধূপ জলাবলৈ সোমোৱা নাছিল৷ কিন্তু লোকসকলে কু-আচৰণ
    কৰিয়েই থাকিল।
  sus-A: عَ حّرّ نّ عَلَتَلَ شَ تِنشِنيِ كُي. عَ بِرَ نّ عَ بَبَ عٌسِيَسِ شَ مِسَالِ
    قْشْ رَ، كْنْ عَ تَن مُ سٌ عَلَتَلَ شَ هْرْ مْبَنشِ كُي سّرّشّ دُبَمَ دّننَشّ.
    نَ وَشَتِ حَمَ تَن مُ نُ عَ شَ وَلِ حَاشِ لُمَ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait fait
    son père Ozias. Cependant, il n'entra pas dans le temple de Yahvé. Le peuple agissait
    encore de manière corrompue.
  hbo-hbo: וַיַּ֨עַשׂ הַיָּשָׁ֜ר בְּעֵינֵ֣י יְהוָ֗ה כְּכֹ֤ל אֲשֶׁר־עָשָׂה֙ עֻזִּיָּ֣הוּ
    אָבִ֔יו רַ֕ק לֹא־בָ֖א אֶל־הֵיכַ֣ל יְהוָ֑ה וְעֹ֥וד הָעָ֖ם מַשְׁחִיתִֽים׃
  kik-kik: Nake agĩĩka maũndũ marĩa maagĩrĩire maitho-inĩ ma Jehova, o ta ũrĩa ithe
    Uzia eekĩte, nowe ndaigana gũtoonya hekarũ ya Jehova gũcina ũbumba ta ũrĩa ithe
    eekĩte. No rĩrĩ, andũ nĩmathiire o na mbere gwĩka maũndũ mao mooru.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh, selon tout ce qu’avait fait
    Ozias, son père ; seulement il n’entra pas dans le temple de Yahweh ; mais le
    peuple se corrompait encore.
  cek-AK: Anih loe ampa Uzziah baktiah, Angraeng mikhnukah katoeng hmuennawk to sak;
    toe anih loe Angraeng ih im thungah akun ai. Toe prae kaminawk loe kahoih ai hmuen
    to sak o toengtoeng vop.
  cuk-cuk: Jotam, Bab-Jehováʼga ibmar-nueganbi imakdii gusad, bela e-bab-Uzías-ibmar-imaksayobi,
    imaksamogad. Degi-inigwele, Jotamʼdi, Bab-Jehováʼse-goled-negyaba dogsasur gusad.
    Dulemardina, bur bule igar-isganaba nanabukwa gusad.
  uig-CYR: У атиси Уззияниң барлиқ қилғанлиридәк Пәрвәрдигарниң нәзиридә дурус болғанни
    қилди (лекин у Пәрвәрдигарниң муқәддәсханисиға кирмиди). Лекин хәлиқ йәнила бузуқ
    ишларни қиливәрди.
  tel-2017: యెహోవా మందిరంలో ప్రవేశించడం తప్ప అతడు తన తండ్రియైన ఉజ్జియా చేసిన ప్రకారమే
    చేస్తూ యెహోవా దృష్టికి యధార్థంగా ప్రవర్తించాడు. అతని కాలంలో ప్రజలు మరింత దుర్మార్గంగా
    ప్రవర్తించారు.
  hat-BSA: Li te fè sa ki dwat nan zye SENYÈ a, selon tout sa ke papa Ozias te konn
    fè. Men li pa t antre nan tanp SENYÈ a. E pèp la te kontinye aji konwonpi.
  kos-kos: Jotham el oru ma LEUM GOD El insewowo kac, oana papa tumal, tuh el tia
    akosak mwe keng in Tempul, oana papa tumal el tuh oru. Tusruktu, mwet uh elos
    oru na ma koluk.
  hbo-WLC: וַיַּ֨עַשׂ הַיָּשָׁ֜ר בְּעֵינֵ֣י יְהוָ֗ה כְּכֹ֤ל אֲשֶׁר־עָשָׂה֙ עֻזִּיָּ֣הוּ
    אָבִ֔יו רַ֕ק לֹא־בָ֖א אֶל־הֵיכַ֣ל יְהוָ֑ה וְע֥וֹד הָעָ֖ם מַשְׁחִיתִֽים׃
  ibo-ibo: O mere ihe ziri ezi nʼanya Onyenwe anyị dịka nna ya Ụzaya mere, ma o meghị
    dịka nna ya, ọ banyeghị nʼime ụlọnsọ Onyenwe anyị. Ma ndị mmadụ gara nʼihu na-eme
    omume ha rụrụ arụ.
  ory-ory: ପୁଣି, ସେ ଆପଣା ପିତା ଉଷୀୟଙ୍କର ସମସ୍ତ କ୍ରିୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ
    କର୍ମ କଲେ; ତଥାପି ସେ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିରରେ ପ୍ରବେଶ କଲେ ନାହିଁ। ଆଉ, ଲୋକମାନେ ସେସମୟରେ
    ହେଁ ଦୁରାଚରଣ କଲେ।
  chk-chk: Jotam a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, usun chök
    Usia saman we. Nge mine a sokola seni won, pwe esap tomwälilong lon imwenfelin
    ewe Samol mi Lapalap. Nge ekewe aramas ra chök sopwela le föri föför mi ngau.
  rop-rop: King Jotham bin oldei meigim YAWEI gudbinji, jis laik im dedi bin dum,
    bat im nomo bin barnim gudsmelwan medisin deya langa det Serramoni Pleis laik
    im dedi bin dum. Bat detlot pipul langa Juda bin kipgon dumbat nogudbala ting.
  ukr-1871: І чинив він добре в очах Господнїх так, як чинив Озія, отець його, тільки
    він не входив у храм Господнїй, а народ грішив дальше.
  deu-1951: Und er tat, was recht war in den Augen des HERRN, ganz wie sein Vater
    Ussia getan hatte, nur daß er nicht in den Tempel des HERRN ging. Aber das Volk
    handelte noch verderblich.
  eng-JPS: And he did that which was right in the eyes of the LORD, according to all
    that his father Uzziah had done; howbeit he entered not into the temple of the
    LORD. And the people did yet corruptly.
  srp-1865: On èinjaše što je pravo pred Gospodom sasvijem kako je èinio Ozija otac
    njegov, samo što ne uðe u crkvu Gospodnju; ali narod još bijaše pokvaren.
  lug-lug: Newaakubadde ng’abantu beeyongera okukola ebitali bya butuukirivu, Yosamu
    yakola ebirungi mu maaso ga Mukama, nga kitaawe Uzziya bwe yakola; naye obutafaanana
    nga kitaawe bwe yakola, teyayingira mu yeekaalu ya Mukama.
  heb-heb: ויעש הישר בעיני יהוה ככל אשר עשה עזיהו אביו רק לא בא אל היכל יהוה ועוד
    העם משחיתים׃
  ben-IRV: যোথম তাঁর বাবা উষিয়ের সমস্ত কাজ অনুসারে সদাপ্রভুর চোখে যা ভাল তাই করতেন,
    কিন্তু সদাপ্রভুর মন্দিরে যেতেন না এবং লোকেরা তখনও খারাপ কাজ করত।
  pan-pan: ਉਹ ਸਭ ਕੁਝ ਜੋ ਉਸ ਦੇ ਪਿਤਾ ਉੱਜ਼ੀਯਾਹ ਨੇ ਕੀਤਾ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਨੇ ਵੀ ਕੀਤਾ
    ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ, ਪਰ ਉਹ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਵਿੱਚ ਨਾ ਵੜਿਆ ਅਤੇ ਅਜੇ ਤੱਕ
    ਲੋਕੀ ਵਿਗੜੀ ਚਾਲ ਚੱਲਦੇ ਸਨ
  mya-JVB: ထိုမင်း သည်ခမည်းတော် ဩဇိ ကျင့် သမျှ အတိုင်း ၊ ထာဝရဘုရား ရှေ့ တော်၌ တရား
    သောအမှုကိုပြု ၏။ သို့ရာတွင် ထာဝရ ဘုရား၏ ဗိမာန် တော်ထဲသို့ မ ဝင် ။ပြည်သူ ပြည်သားတို့သည်
    မ တရားသဖြင့် ပြုကြသေး ၏။
  hmo-hmo: Iotama be Lohiabada ena vairana dekenai ia kara maoromaoro, iena tamana
    Usaia ena kara ibounai hegeregerena ia karaia. To gau tamona, Iotama ese Dubu
    Helaga lalonai ia raka vareai kava lasi, iena tamana ia karaia bamona. To taunimanima
    ese kara kerere idia do karaia noho.
  urd-urd: और उसने वही जो ख़ुदावन्द की नज़र में दुरुस्त है, ठीक ऐसा ही किया जैसा उसके
    बाप उज़्ज़ियाह ने किया था, मगर वह ख़ुदावन्द की हैकल में न घुसा, लेकिन लोग गुनाह
    करते ही रहे।
  rus-SYN: И делал он угодное в очах Господних точно так, как делал Озия, отец его,
    только он не входил в храм Господень, и народ продолжал еще грешить.
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀ lá a mae Uzia kɛ̀wa. I gɛ̃ Dii kpɛ́u lá a mae
    gɛ̃̀uwao. Gbɛ̃́ↄ gì lɛ́ ńzĩa ↄ̃̀ↄkpa e tiaɛ.
  tcz-CHONGTHU: Ahin apa bang bangin Pakai deilam jeng anabollin ahi, ahinlah apa
    bangin Hou –in sunga gim namtwi ana halpon ahi. Ahijeng vang'in mipi hochun chonset
    bol anache lha jingun ahi
  mar-mar: योथाम परमेश्वराच्या दृष्टीने उचित तेच करीत असे. आपले पिता उज्जीया यांच्याप्रमाणेच
    तो परमेश्वराच्या आज्ञेत राहिला. पण त्याचे पिता जसे परमेश्वराच्या मंदिरात धूप जाळायला
    गेले तसे मात्र त्याने केले नाही. लोकांचे वाईट मार्गाने जाणे चालूच होते.
  qub-qub: Jotam Tayta Diosta wiyacur rurashancunaga papänin Uzías rurashanno allilla
    caran. Tayta Diospa Templunman ichanga mana yaycuranchu. Runacunaga sïguir jucha
    rurayllacho caycaran.
  bqp-bqp: U sĩɑwɑ dee dee Yinni Gusunɔn wuswɑɑɔ. Win tundo Osiɑsin yirɑ u swĩi mɑm
    mɑm. Adɑmɑ u ǹ due Yinni Gusunɔn sɑ̃ɑ yerɔ. Yen biru, u derɑ tɔmbɑ sɑnkirɑmɔ
    win tem mɛ sɔɔ.
  hat-hat: Jotam te fè sa ki dwat devan Seyè a, tankou Ozyas, papa l', te fè. Tansèlman,
    li pa t' janm mete pwent pye l' nan Tanp lan. Pèp la menm te toujou ap fè vye
    sèvis li yo.
  eng-BSB: And he did what was right in the eyes of the LORD, just as his father Uzziah
    had done. In addition, he did not enter the temple of the LORD. But the people
    still behaved corruptly.
  eng-WEBPB: He did that which was right in the LORD’s eyes, according to all that
    his father Uzziah had done. However he didn’t enter into the LORD’s temple. The
    people still acted corruptly.
  kbq-kbq: Hagi Jotamu'a, ko'ma nefa Usia'ma hu'neaza huno Ra Anumzamofo avurera fatgo
    avu'ava hu'neanagi, Ra Anumzamofo mono nompina uofre'ne. Hianagi vea kevumo'za
    kumi avu'avara hu vava hu'za vu'naze.
  nhe-BL: Huan Jotam quichijqui tlen cuali iixpa TOTECO queja quichijtoya itata, Uzías,
    pero yajaya ax calajqui ipan itiopa TOTECO queja eliyaya se totajtzi queja quichijqui
    itata. Pero yonque Jotam monejnemilti xitlahuac, nopa tlacame tlen nopa tlali
    Judá quisenhuiquilijque quichijque tlen fiero.
  gub-BL: Zotàw uzapo ikatu ma'e Tupàn Tuweharupi Wiko Ma'e imurywete kar pà. Nuzawy
    kwaw u Uzi a'e. Xo pitài u hemiapo kwer nuzapo kwaw. Nuwapy kwaw yhyk zàwenugar
    tàpuzuhu pupe. Nezewe rehe we teko uzapo wiwi ikatu 'ym ma'e Tupàn henataromo
    wà.
  eng-DRA: And he did that which was right before the Lord, according to all that
    Ozias his father had done, only that he entered not into the temple of the Lord,
    and the people still transgressed.
