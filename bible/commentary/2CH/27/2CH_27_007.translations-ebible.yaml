verse: 2CH.027.007
translations:
  mal-C: യോഥാമിന്റെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ—അദ്ദേഹം നടത്തിയ എല്ലാ യുദ്ധങ്ങളും ചെയ്ത
    മറ്റു പ്രവർത്തനങ്ങളുമുൾപ്പെടെ—ഇസ്രായേൽരാജാക്കന്മാരുടെയും യെഹൂദാരാജാക്കന്മാരുടെയും
    പുസ്തകത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Was aber sonst noch von Jotham zu sagen ist und alle seine Kriege und Unternehmungen
    finden sich aufgezeichnet im Buche der Könige von Israel und Juda.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Yotami, bitumba mpe misala na ye nyonso,
    ekomama kati na buku ya masolo ya bakonzi ya Isalaele mpe ya Yuda.
  eng-LSV: And the rest of the matters of Jotham, and all his battles, and his ways,
    behold, they are written on the scroll of the kings of Israel and Judah.
  eng-GNV: Concerning the rest of the acts of Iotham, and all his warres and his wayes,
    loe, they are written in the booke of the Kings of Israel, and Iudah.
  eng-WEBSTER: Now the rest of the acts of Jotham, and all his wars, and his ways,
    see, they are written in the book of the kings of Israel and Judah.
  nhw-BL: Huan nochi catli quichijqui Jotam huan nochi tlahuilancayotl huan sequinoc
    tlamantli catli quichijqui eltoc ijcuilijtoc ipan Nopa Amatlapohuali tlen nopa
    Tlanahuatiani tlen Tlali Judá huan Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wa Yothamu, pamoja na vita vyake vyote na vitu
    vingine alivyofanya, vimeandikwa katika kitabu cha wafalme wa Israeli na Yuda.
  bba-bba: Ye Yotɑmu u kuɑn sukum, win tɑbu kɑ win sɔmɑ ye u kuɑ, ye kpuron ɡɑri yoruɑ
    Isirelibɑ kɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Jotham, and all his wars, and his ways,
    lo, they are written in the book of the kings of Israel and Judah.
  luo-luo: Weche mamoko duto mag ndalo loch Jotham, kaachiel gi lwenje mane okedo
    kod gik moko duto mane otimo, ondiki e kitap ruodhi mag Israel kod Juda.
  meu-meu: Iotam ena kara oredia, bona ena tuari iboudiai, bona ena ḡaukara daladia,
    sivaraidia na Israel bona Iuda Pavapavadia Sisigadia Bukana ai vada e hetore.
  npi-ULB: योतामको बारेमा अन्य कुराहरू, तिनका सबै युद्ध र तिनका सबै चाल, इस्राएल र
    यहूदाका राजाहरूको पुस्‍तकमा लेखिएका छन्‌ ।
  yor-yor: Ìyókù iṣẹ́ ìjọba Jotamu, pẹ̀lú gbogbo àwọn ogun rẹ̀ pẹ̀lú ohun mìíràn tí
    ó ṣe, ni a kọ sínú ìwé àwọn ọba Israẹli àti ti Juda.
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت یوتام، فتوحات و اعمالش در کتاب «تاریخ
    پادشاهان اسرائیل و یهودا» نوشته شده است.
  tgl-ULB: At sa iba pang mga bagay tungkol kay Jotam, lahat ng kaniyang pakikipagdigma
    at pamumuhay, tingnan ninyo, nakasulat ang mga ito sa Aklat ng mga Hari ng Israel
    at Juda.
  hui-hui: Biabe maru binirubi wai binirubi mana maru lo winirubi Yodamahanda bialu
    henedarunaga te mbuga mbira mini Isaraele Yudala Kini Henerunaga Te laga ngagoha
    gilibumaga ho winigo nga.
  mya-mya: ယော​သံ​၏​နန်း​သက်​အ​တွင်း​ဖြစ်​ပျက်​သည့် အ​ခြား​အ​မှု​အ​ရာ​များ၊ သူ​ဆင်​နွှဲ​သည့်
    စစ်​ပွဲ​များ​နှင့်​သူ​ချ​မှတ်​သည့်​မူ​ဝါ​ဒ​များ ကို​ဣသ​ရေ​လ​ရာ​ဇ​ဝင်​နှင့်​ယု​ဒ​ရာ​ဇ​ဝင်
    တို့​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཡོ་ཐམ་གྱི་མཛད་རྗེས་གཞན་རྣམས་དང་། དེའི་དམག་འཐབ་ཚུལ་དང་འཕྲིན་ལས་རྣམས་ནི་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱི་གླེགས་བམ་ནང་དུ་བཀོད་ཡོད།
  sna-sna: Zvimwe zvakaitwa mukutonga kwaJotamu pamwe chete nehondo dzake dzose dzaakarwa
    nezvimwe zvinhu zvaakaita, zvakanyorwa mubhuku ramadzimambo eIsraeri neeJudha.
  spa-BLM: El resto de los hechos de Jotam, todas sus guerras y sus caminos, están
    escritos en el libro de los reyes de Israel y de Judá.
  cac-cac: A jantacto yab'ixal vin̈aj rey Jotam chi' yed' tastac sc'ulejnac vin̈ yed'
    jantac oval yac'nac vin̈, aycan b'aj tz'ib'ab'ilcan yab'ixal eb' vin̈ sreyal Israel
    yed' Judá.
  swh-ULB: Kwa mambo mengine kuhusu Yothamu, vita vyake vyote, na njia zake zote,
    ona, yameandikwa katika kitabu cha wafalme wa Israeli na Yuda.
  bel-bel: 'Астатнія дзеі Ёатама і ўсе войны яго і паводзіны яго апісаны ў кнізе цароў
    Ізраільскіх і Юдэйскіх:'
  deu-ELBBK: Und das Übrige der Geschichte Jothams und alle seine Kriege und seine
    Wege, siehe, sie sind geschrieben in dem Buch der Könige von Israel und Juda.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jotam, ragkes is langun he
    kaaǥi zin te kebpekidtebek wey menge neveelan din, ne ingkesurat diyà te Libru
    he Midsuratan te menge Keguǥuza te menge Hadì te Israel wey Juda.
  mal-2015: യോഥാമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവന്റെ സകലയുദ്ധങ്ങളും അവന്റെ പ്രവൃത്തികളും
    യിസ്രായേലിലെയും യെഹൂദയിലെയും രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Jotam, o maribena the leskre droma, hin pisimen
    andro Zvitkos le judske the le izraelike kraľengro.
  pes-OPV: و بقیه وقایع یوتام و همه جنگهایش و رفتارش، اینک درتواریخ پادشاهان اسرائیل
    و یهودا مکتوب است.
  ron-1924: Челелалте фапте але луй Иотам, тоате рэзбоаеле луй ши тот че а фэкут ел,
    сунт скрисе ын картя ымпэрацилор луй Исраел ши Иуда.
  ben-OBCV: যোথমের রাজত্বকালের অন্যান্য সব ঘটনা, তাঁর সব যুদ্ধবিগ্রহ ও তিনি আরও যা
    যা করলেন, সেসব ইস্রায়েল ও যিহূদার রাজাদের পুস্তকে লেখা আছে।
  som-som: Haddaba Yootam falimihiisii kale iyo dagaalladiisii oo dhan iyo jidadkiisii
    oo dhammu waxay ku qoran yihiin kitaabkii boqorrada dalka Israa'iil iyo dalka
    Yahuudah.
  lat-VUC: Reliqua autem sermonum Joatham, et omnes pugnæ ejus et opera, scripta sunt
    in libro regum Israël et Juda.
  eng-ASVBT: Now the rest of the acts of Jotham, and all his wars, and his ways, behold,
    they are written in the book of the kings of Israel and Judah.
  ita-1885: Ora, quant'è al rimanente de' fatti di Iotam, e tutte le sue battaglie,
    e i suoi portamenti; ecco, queste cose sono scritte nel libro dei re d'Israele
    e di Giuda.
  eng-LXXUP: And the rest of the acts of Jotham, and his war, and his deeds, behold,
    they are written in the book of the kings of Judah and Israel.
  eng-ULB: As for the other matters concerning Jotham, all his wars, and his ways,
    see, they are written in the book of the kings of Israel and Judah.
  spa-VBL: El resto de lo que hizo Jotam, sus guerras y otros sucesos, fueron escritos
    en el Libro de los Reyes de Israel y Judá.
  fra-_FOB: Le reste des actions de Jotham, toutes ses guerres, et sa conduite, voici,
    toutes ces choses sont écrites au livre des rois d'Israël et de Juda.
  mal-mal: യോഥാമിന്റെ മറ്റുള്ള പ്രവർത്തികളും അവന്റെ സകല യുദ്ധങ്ങളും അവന്റെ ജീവിതരീതികളും
    യിസ്രായേലിലെയും യെഹൂദയിലെയും രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yūtām kī hukūmat ke daurān huā wuh ‘Shāhān-e-Isrāīl-o-Yahūdāh’
    kī kitāb meṅ qalamband hai. Us meṅ us kī tamām jangoṅ aur bāqī kāmoṅ kā zikr hai.
  suz-BL: योथामम मार मार पवा, मेको आ पशो लडाइ नेल्‍ले नु आ गाक्‍शो लां इस्राएल नु
    यहूदा ङा पिप आन इतिहासम ब्रेक्‍शो बाक्‍ब।
  ita-1927: Il rimanente delle azioni di Jotham, tutte le sue guerre e le sue imprese
    si trovano scritte nel libro dei re d’Israele e di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یۆتام، لەگەڵ هەموو جەنگەکانی و کردەوەکانی، لە
    پەڕتووکی پاشاکانی ئیسرائیل و یەهودا تۆمار کراون.
  eng-BBE: Now the rest of the acts of Jotham, and all his wars and his ways, are
    recorded in the book of the kings of Israel and Judah.
  kan-OKCV: ಯೋತಾಮನ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಮಾಡಿದ ಯುದ್ಧಗಳೂ, ಅವನ ಮಾರ್ಗಗಳೂ, ಅವು ಇಸ್ರಾಯೇಲರ
    ಮತ್ತು ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யோதாமின் மற்ற காரியங்களும், அவனுடைய அனைத்து போர்களும், அவனுடைய செயல்களும்,
    இஸ்ரவேல் மற்றும் யூதா ராஜாக்களின் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Joatham, y todas sus guerras, y sus caminos,
    he aquí está escrito en el libro de los reyes de Israel y de Judá.
  ron-BTF: Și restul faptelor lui Iotam și toate războaiele lui și căile lui, iată,
    ele sunt scrise în cartea împăraților lui Israel și Iuda.
  eng-WEBP: Now the rest of the acts of Jotham, and all his wars and his ways, behold,
    they are written in the book of the kings of Israel and Judah.
  eng-FBV: The rest of what Jotham did, his wars and other events, were written in
    the Book of the Kings of Israel and Judah.
  nld-1939: De verdere geschiedenis van Jotam, met al zijn oorlogen en ondernemingen,
    staat opgetekend in het boek van de koningen van Israël en Juda.
  nch-BL: Huan nochi cati quichijqui Jotam huan nochi tatehuilisti huan sequinoc tamanti
    cati quichijqui eltoc ijcuilijtoc ipan Nopa Amatapohuali ten nopa Tanahuatiani
    ten Tali Judá huan Tali Israel.
  vie-1934: Các công việc khác của Giô-tham, hết thảy những chiến trận và đường lối
    của người, đều chép trong sách các vua Y-sơ-ra-ên và Giu-đa.
  hin-CV: योथाम के बाकी काम, उसके युद्ध, उसके दूसरे काम इस्राएल और यहूदिया के राजा
    नामक पुस्तक में लिखे हैं.
  spa-BES: Ahora, el resto de los hechos de Jotam, y todas sus guerras y sus campañas
    militares, están registrados en el libro de los reyes de Israel y Judá.
  tdx-tdx: Aa naho o fitoloña’ Iotame ila’eo, o ali’e iabio naho o sata’eo, oniño
    te sinokitse amy bokem-panjaka’ Israele naho Iehodày.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของโยธาม และการสงครามทั้งสิ้นของพระองค์ และพระราชวัตรของพระองค์
    ดู​เถิด มี​บันทึกไว้ในหนังสือของกษั​ตริ​ย์​แห่​งอ​ิสราเอลและยูดาห์
  por-BR-2018: Os demais dos feitos de Jotão, e todas suas guerras, e seus caminhos,
    eis que estão escrito no livro dos reis de Israel e de Judá.
  deu-ELO: Und das Übrige der Geschichte Jothams, und alle seine Kriege und seine
    Wege, siehe, sie sind geschrieben in dem Buche der Könige von Israel und Juda.
  eng-WYC-2018: Forsooth the residue of [the] words of Jotham, and all his battles,
    and works, be written in the book of the kings of Israel and of Judah. (And the
    rest of the deeds of Jotham, and all his battles, and works, be written in The
    Book of the Kings of Judah and of Israel.)
  epo-epo: La cetera historio de Jotam, ĉiuj liaj militoj kaj liaj vojoj, estas priskribitaj
    en la libro de la reĝoj de Izrael kaj Judujo.
  uig-PIN: Yotamning ⱪalƣan ixliri, jümlidin ⱪilƣan jǝngliri wǝ tutⱪan yollirining
    ⱨǝmmisi mana «Yǝⱨuda wǝ Israil padixaⱨlirining tarihnamisi»da pütülgǝndur.
  beo-beo: 'Youda:me ea hawa: hamosu eno, ea gegesu hou amola ea ouligisu hou huluane
    da “Isala:ili amola Yuda hina bagade Ilia Hamonanu Meloa”, amo ganodini dedene
    legei.'
  tpi-OTNT: Ol stori bilong olgeta arapela samting Jotam i bin mekim i stap long dispela
    buk ol i kolim Buk Bilong ol King Bilong Juda Na Israel. Dispela buk i stori tu
    long ol pait na wok em i bin mekim.
  hau-SA: Sauran ayyuka a mulkin Yotam, haɗe da dukan yaƙe-yaƙensa da waɗansu abubuwan
    da ya yi, suna a rubuce a littafin sarakunan Isra’ila da na Yahuda.
  uig-LAT: Yotamning qalghan ishliri, jümlidin qilghan jengliri we tutqan yollirining
    hemmisi mana «Yehuda we Israil padishahlirining tarixnamisi»da pütülgendur.
  nde-nde: Ezinye izehlakalo embusweni kaJothamu, kanye lezimpi azilwayo lokunye ayekwenza,
    kulotshiwe egwalweni lwembali yamakhosi ako-Israyeli lakoJuda.
  ton-ton: ¶ Pea ko hono toe ʻoe ngāue ʻa Sotami, mo ʻene ngaahi tau kotoa pē, mo
    ʻene ngaahi anga, vakai, kuo tohi ia ʻi he tohi ʻoe ngaahi tuʻi ʻo ʻIsileli mo
    Siuta.
  ces-1613: O jiných pak věcech Jotamových, a o všech válkách i cestách jeho, zapsáno
    jest v knize o králích Izraelských a Judských.
  eng-WMB: Now the rest of the acts of Jotham, and all his wars and his ways, behold,
    they are written in the book of the kings of Israel and Judah.
  tam-TCV: யோதாமின் ஆட்சிக் காலத்தின் மற்ற நிகழ்வுகள், அவனுடைய யுத்தங்கள் உட்பட, மற்றும்
    அவன் செய்த செயல்கள் எல்லாம் இஸ்ரயேல், யூதா அரசர்களின் புத்தகத்தில் எழுதப்பட்டுள்ளன.
  ceb-ULB: Ingon sa laing mga butang mahitungod kang Jotam, sa tanan niyang pakiggubat,
    ug sa iyang pamaagi, tan-awa, nahisulat kini sa libro sa mga hari sa Israel ug
    sa Juda.
  pol-UBG: A pozostałe dzieje Jotama, wszystkie jego wojny i jego drogi, są zapisane
    w księdze królów Izraela i Judy.
  urd-GVU: باقی جو کچھ یوتام کی حکومت کے دوران ہوا وہ ’شاہانِ اسرائیل و یہوداہ‘ کی
    کتاب میں قلم بند ہے۔ اُس میں اُس کی تمام جنگوں اور باقی کاموں کا ذکر ہے۔
  deu-1912: Was aber mehr von Jotham zu sagen ist und alle seine Streite und seine
    Wege, siehe, das ist geschrieben im Buch der Könige Israels und Juda's.
  kan-2017: ಯೋತಾಮನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನು ನಡೆಸಿದ ಯುದ್ಧಗಳು ಹಾಗೂ ಕಾರ್ಯ ಚಟುವಟಿಕೆಗಳು ಇಸ್ರಾಯೇಲರ
    ಮತ್ತು ಯೆಹೂದ್ಯರ ರಾಜ ಗ್ರಂಥಗಳಲ್ಲಿ ಬರೆಯಲ್ಪಟ್ಟಿದೆ.
  yap-yap: Tin kabay ni i rin’ Jotham u nap’an e gagiyeg ni i tay, ni bod e pi mael,
    nge pi motochiyel ni i ngongliy, e go’ ka ni yoloy ngalan fare babyor ni Chepin
    e Pilung nu Israel ngu Judah.
  hlt-MCSB: Te dongah kah ol noi khaw, a caemtloek boeih neh a longpuei khaw, Israel
    neh Judah manghai rhoek kah cabu dongah a daek uh coeng ke.
  mdy-ETH: ዒዮዓታሜ ካኣታዼ ዎዶና ማዺንቴ ሜሌ ባካ ቢያ፥ ዒ ዖሌ ዖሎንታ ዒ ዎይሤ ዎይሢፃ ቢያ ዒስራዔኤሌንታ ዪሁዳንታ ካኣቶ
    ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቴኔ፤
  twi-ASANTE: Yotam ahennie ho nsɛm nkaeɛ a nʼakodie ne ne nneyɛeɛ ahodoɔ ka ho no,
    wɔatwerɛ agu Israel ahemfo ne Yuda ahemfo nwoma mu.
  eng-WEBU: Now the rest of the acts of Jotham, and all his wars and his ways, behold,
    they are written in the book of the kings of Israel and Judah.
  wal-wal: Yo7aataami hanido harabai, i olettido olaabai ubbainne i oottidobai ubbai
    Israa7eela Kawotunne Yihudaa Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Jotam, todas sus guerras y sus procedimientos, ciertamente
    están escritos en el rollo de los Reyes de Israel y de Judá.
  gun-gun: Ha'e gui oĩve rei tema Jotão rekokue regua. Ha'e rami avi joe opu'ãague
    ha'e mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Israel ha'e Judá pygua
    huvixa kuery rekokue oĩa re?
  ilo-ULB: Dagiti dadduma a banbanag maipapan kenni Jotam, dagiti pannakigubatna,
    ken dagiti aramidna, kitaenyo, naisurat dagitoy iti Ti Libro dagiti Ari ti Israel
    ken Juda.
  kpg-kpg: Nia mee i golo ala ne hai go mee i dono madagoaa nogo king, ana dauwa,
    mo ana haganoho, la guu hihi huogodoo gi lodo Di Kai o nia King o Israel mo Judah.
  uig-ARA: يوتامنىڭ قالغان ئىشلىرى، جۈملىدىن قىلغان جەڭلىرى ۋە تۇتقان يوللىرىنىڭ ھەممىسى
    مانا «يەھۇدا ۋە ئىسرائىل پادىشاھلىرىنىڭ تارىخنامىسى»دا پۈتۈلگەندۇر.
  sus-sus: Yotami xa taruxui dɔnxɔɛe, a xa geree nun a xa walie, nee birin sɛbɛxi
    Isirayila nun Yudaya mangɛe xa taruxui kui.
  pon-2006: Wiewia teikan en mwehin Sodam, mahwen kan, oh sapwellime koasoandi kan,
    wie ntinting nan Pwuken Poadopoad en Nanmwarki kan en Israel oh Suda.
  ksd-ksd: Ma ra umana enana papalum kai Iotam, ma kana lavur vinarubu, ma kana lavur
    mangamangana, di ga tumu vake diat ta ra buk ure ra umana king Israel ma Iuda.
  tur-YTC: Ve Yotam'ın işlerinin geri kalanı, bütün savaşları ve yolları, işte, onlar
    İsrael ve Yahuda krallarının kitabında yazılıdır.
  grc-BRENT: Καὶ οἱ λοιποὶ λόγοι Ἰωάθαμ καὶ ὁ πόλεμος καὶ αἱ πράξεις αὐτοῦ, ἰδοὺ γεγραμμέναι
    ἐπὶ βιβλίῳ βασιλέων Ἰούδα καὶ Ἰσραήλ.
  ind-AYT: Riwayat Yotam selebihnya, seluruh peperangan dan perbuatannya, sesungguhnya
    semua itu tertulis dalam kitab Raja-Raja Israel dan Yehuda.
  nya-nya: Zina ndi zina zokhudza ulamuliro wa Yotamu, kuphatikizapo nkhondo zake
    zonse ndi zinthu zina zimene anachita, zinalembedwa mʼbuku la mafumu a Israeli
    ndi Yuda.
  hrv-hrv: Ostala su Jotamova djela i svi njegovi ratovi i putovi zapisani u Knjizi
    o izraelskim i judejskim kraljevima.
  mps-mps: Te king Jotamgo meba sę yali po dabe te buku nogi augwaligo te Juda Hani
    me Israel Hani Sigo King Dabego Po Buku wabo, te bukude meba po dabe tede te elalubao.
    Te bukugo agai hwįani me sę yali dabe po me pusai te elalubao.
  tpi-tpi: Ol stori bilong olgeta arapela samting Jotam i bin mekim i stap long dispela
    buk ol i kolim Buk Bilong ol King Bilong Juda Na Israel. Dispela buk i stori tu
    long ol pait na wok em i bin mekim.
  dan-1931: Hvad der ellers er at fortælle om Jotam, alle hans Krige og Foretagender,
    står jo optegnet i Bogen om Israels og Judas Konger.
  vie-OVCB: Các công việc khác của triều đại Giô-tham, các cuộc chiến tranh và chính
    sách cai trị đều được ghi vào Sách Các Vua Ít-ra-ên và Giu-đa.
  guj-2017: યોથામનાં બાકીનાં કૃત્યો સંબંધી, તેના વિગ્રહો તથા તેનાં આચરણો વિષે ઇઝરાયલ
    તથા યહૂદિયાના રાજાઓના પુસ્તકમાં લખવામાં આવેલું છે.
  pon-2006A: Wiewia teikan en mwehin Sodam, mahwen kan, oh sapwellime koasoandi kan,
    wie ntinting nan Pwuhken Poadopoad en Nanmwarki kan en Israel oh Suda.
  por-BRBSL: Agora o resto dos atos de Jotão, e todas as suas guerras e seus caminhos,
    eis que estão escritos no livro dos reis de Israel e Judá.
  cth-cth: Hottelah Jotham tawksaknae dawk e kaawm rae pueng hoi taran a tuknae naw
    pueng hoi khosaknae naw pueng teh, khenhaw! Isarel hoi Judah siangpahrangnaw e
    kong thutnae dawkvah thut lah ao.
  twi-twi: Yotam ahenni ho nsɛm nkae a nʼakodi ne ne nneyɛe ahorow ka ho no, wɔakyerɛw
    agu Israel ne Yuda ahemfo nhoma mu.
  hlt-hlt: Te dongah kah ol noi khaw, a caemtloek boeih neh a longpuei khaw, Israel
    neh Judah manghai rhoek kah cabu dongah a daek uh coeng ke.
  tbz-SIM: Yotɑmmu dɔɔ̀rìmɛ̀ sɔmmɛ ò dokɛ́mɛ̀ nɛ̀ ò dɔ̀ɔ̀ dɛ̀ dɛmɔu dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ
    nɛ̀ Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ pɑ́tɛ miɛkɛ.
  msy-2020: Ezɨ bizir igharazir Jotam amizibar eghaghaniba, da akɨnafarir me kamaghɨn
    dɨborimɨn iti, Judaba ko Israelian Atrivibar Eghaghanibar Akɨnafarim. Akɨnafarir
    kam uaghan an amizir mɨdoroziba ko arazibagh eghari.
  dop-dop: Pɑ kɛɛsɑ Yotɑm yooŋ nɑ ɩ tǝmɑ pǝ tɔm kɛ Ɩsɛɣɛlɩ nɑ Yutɑ pǝ ɑwulɑɑ tɑkǝlɑɣɑ
    tɑɑ.
  azb-azb: Yotamın qalan işləri, bütün döyüşləri və əməlləri barədə İsrail və Yəhuda
    padşahlarının kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Jotham, and all his wars, and his ways, behold,
    they are written in the book of the kings of Israel and Judah.
  hin-2017: योताम के और काम और उसके सब युद्ध और उसकी चाल चलन, इन सब बातों का वर्णन
    इस्राएल और यहूदा के राजाओं के इतिहास में लिखा है।
  eng-YLT: And the rest of the matters of Jotham, and all his battles, and his ways,
    lo, they are written on the book of the kings of Israel and Judah.
  eng-WYC-2017: Forsooth the residue of [the] words of Jotham, and all his battles,
    and works, be written in the book of the kings of Israel and of Judah.
  eng-WMBB: Now the rest of the acts of Jotham, and all his wars and his ways, behold,
    they are written in the book of the kings of Israel and Judah.
  urd-GVH: बाक़ी जो कुछ यूताम की हुकूमत के दौरान हुआ वह ‘शाहाने-इसराईलो-यहूदाह’ की
    किताब में क़लमबंद है। उसमें उस की तमाम जंगों और बाक़ी कामों का ज़िक्र है।
  rug-rug: Sari kaiqa vivinei koari na tinavete nomadi pa binaṉara te Zotamu, sari
    na vinaripera meke na tinavete sapu taveti sa, si ta kubere gore beto koa sa Buka
    Tadi na Baṉara Izireli meke Ziuda.
  gaz-gaz: Wantoonni bara Yootaam keessa hojjetaman biraa, lola inni lolee fi wantoonni
    inni hojjete biraa kitaaba mootota Israaʼelii fi Yihuudaa keessatti barreeffamaniiru.
  fra-LSG: Le reste des actions de Jotham, toutes ses guerres, et tout ce qu’il a
    fait, cela est écrit dans le livre des rois d’Israël et de Juda.
  yal-yal: Yotami kɛwali dɔnxɛne, a yɛngɛn naxanye so e nun a feene birin, ne sɛbɛxi
    Isirayila mangane nun Yuda mangane kɛdine kui.
  haw-1868: A o ke koena o na hana a Iotama, a me kona kaua ana a pau, a me kona aoao,
    ua kakauia ma ka palapala no na'lii o Iseraela a me Iuda.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يُوثَامَ وَكُلُّ حُرُوبِهِ وَمُنْجَزَاتِهِ،
    أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ تَارِيخِ إِسْرَائِيلَ وَيَهُوذَا؟
  ewe-ewe: Woŋlɔ Yotam ƒe ŋutinya mamlɛa, eƒe aʋawɔwɔwo kple eƒe wɔna bubuwo ɖe Israel
    fiawo kple Yuda fiawo ƒe Ŋutinyawo me.
  eng-LEE: And the rest of the acts of Jotham, and all his wars, and his ways, lo,
    they are written in the book of the kings of Israel and Judah.
  asm-FB: যোথমৰ অৱশিষ্ট বৃত্তান্ত, তেওঁৰ সকলো যুদ্ধ আৰু সকলো স্বভাৱ চৰিত্ৰৰ কথা ইস্ৰায়েল
    আৰু যিহূদাৰ ৰজাসকলৰ ইতিহাস-পুস্তকখনত লিখা আছে।
  sus-A: يٌتَمِ شَ تَرُشُي دْنشْييٍ، عَ شَ فٍرٍيٍ نُن عَ شَ وَلِيٍ، نٍيٍ بِرِن سّبّشِ
    عِسِرَيِلَ نُن يُدَيَ مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Et le reste des actions de Jotham, toutes ses guerres et ses voies, voici,
    elles sont écrites dans le livre des rois d'Israël et de Juda.
  hbo-hbo: וְיֶתֶר֙ דִּבְרֵ֣י יֹותָ֔ם וְכָל־מִלְחֲמֹתָ֖יו וּדְרָכָ֑יו הִנָּ֣ם כְּתוּבִ֔ים
    עַל־סֵ֥פֶר מַלְכֵֽי־יִשְׂרָאֵ֖ל וִיהוּדָֽה׃
  kik-kik: Namo maũndũ marĩa mangĩ makoniĩ wathani wa Jothamu, o hamwe na mbaara ciake
    ciothe na ciĩko iria ingĩ eekire-rĩ, nĩmandĩkĩtwo ibuku-inĩ rĩa athamaki a Isiraeli
    na Juda.
  fra-NCL: Le reste des actes de Joatham, toutes ses guerres et tout ce qu’il a fait,
    voici que cela est écrit dans le livre des rois d’Israël et de Juda.
  cek-AK: Khenah, Jotham siangpahrang ah oh nathung sak ih hmuennawk, misa angtukhaihnawk
    hoi a sak ih toknawk boih loe, Israel hoi Judah siangpahrangnawk ih cabu thungah
    tarik o.
  cuk-cuk: Jotam bela e-ibmar-imaksad, degi, bila-onosad, e-nanasad, Israel-reymar-e-gardagi,
    degi, Judá-reymar-e-gardagi narmakar maid.
  uig-CYR: Йотамниң қалған ишлири, җүмлидин қилған җәңлири вә тутқан йоллириниң һәммиси
    мана «Йәһуда вә Исраил падишалириниң тарихнамиси»да пүтүлгәндур.
  tel-2017: యోతాము గురించిన ఇతర విషయాలు, అతడు చేసిన యుద్దాలన్నిటినీ గురించి, అతని
    పద్ధతులను గురించి, ఇశ్రాయేలు, యూదారాజుల గ్రంథంలో రాసివున్నాయి.
  hat-BSA: Alò, tout lòt zèv a Jotham yo, menm tout gè li yo avèk zèv li yo, gade
    byen, yo ekri nan Liv A Wa Israël Avèk Juda Yo.
  kos-kos: Ma nukewa ma sikyak ke pacl Jotham el tokosra, ke mweun ac oakwuk pac lal,
    simla in Sramsram Matu Ke Tokosra Lun Israel Ac Judah.
  hbo-WLC: וְיֶתֶר֙ דִּבְרֵ֣י יוֹתָ֔ם וְכָל־מִלְחֲמֹתָ֖יו וּדְרָכָ֑יו הִנָּ֣ם כְּתוּבִ֔ים
    עַל־סֵ֥פֶר מַלְכֵֽי־יִשְׂרָאֵ֖ל וִיהוּדָֽה׃
  ibo-ibo: Ihe ndị ọzọ niile nʼoge ọchịchị Jotam, tinyere ihe gbasara agha niile ọ
    lụrụ, na ihe ndị ọzọ niile nke o mere, e deturu ha nʼakwụkwọ akụkọ ndị eze Izrel
    na Juda.
  ory-ory: ଏହି ଯୋଥମ୍‍ଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସକଳ ଯୁଦ୍ଧ ଓ ତାଙ୍କର ଆଚରଣ ବିଷୟ,
    ଦେଖ, ଇସ୍ରାଏଲର ଓ ଯିହୁଦାର ରାଜାମାନଙ୍କ ପୁସ୍ତକରେ ଲେଖାଅଛି।
  chk-chk: Nge lusun pworausen än Jotam föför meinisin, an kewe maun a eäni me an
    kewe angang a föri, a makelong lon puken uruwon ekewe kingen Israel me Juta.
  rop-rop: Ola ebrijing weya King Jotham bin dumbat deibin raidimdan langa det buk
    gulum Ola stori blanga ola king brom Isreil en Juda.
  ukr-1871: Прочі дїї Йоатамові і всї війни його, й справи його списані в книзї парів
    Ізраїлських та Юдейських.
  deu-1951: Was aber mehr von Jotam zu sagen ist, und alle seine Wege und Kriege,
    siehe, das ist aufgezeichnet im Buch der Könige von Israel und Juda.
  eng-JPS: Now the rest of the acts of Jotham, and all his wars, and his ways, behold,
    they are written in the book of the kings of Israel and Judah.
  srp-1865: A ostala djela Jotamova i svi ratovi njegovi i putovi njegovi, eno su
    zapisani u knjizi o carevima Izrailjevijem i Judinijem.
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Yosamu, entalo ze yalwana, ne
    bye yakola, byawandiikibwa mu kitabo kya Bassekabaka ba Isirayiri ne Yuda.
  heb-heb: ויתר דברי יותם וכל מלחמתיו ודרכיו הנם כתובים על ספר מלכי ישראל ויהודה׃
  ben-IRV: যোথমের বাকি কাজের কথা, তাঁর সব যুদ্ধের কথা এবং চরিত্র, দেখো, “ইস্রায়েল
    ও যিহূদার রাজাদের ইতিহাস” বইটিতে লেখা আছে।
  pan-pan: ਅਤੇ ਯੋਥਾਮ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਹ ਦੀਆਂ ਸਾਰੀਆਂ ਲੜਾਈਆਂ ਅਤੇ ਉਹ ਦੇ ਵਰਤਾਓ ਵੇਖੋ, ਉਹ
    ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹਨ
  mya-JVB: ယောသံ ပြုမူသောအမှု အရာ ကြွင်း လေသမျှ၊ စစ်တိုက် ခြင်းအကျင့် ကျင့်ခြင်းအမှုအရာ
    အလုံးစုံ တို့ သည်၊ ဣသရေလ ရာဇဝင် နှင့် ယုဒ ရာဇဝင်၌ ရေးထား လျက် ရှိ၏။
  hmo-hmo: Iotama ena kara oredia, bona iena tuari ibounai, bona iena gaukara daladia,
    edia sivarai be Israela bona Iuda King Edia Sivarai Buka lalonai idia torea vadaeni.
  urd-urd: और यूताम के बाक़ी काम और उसकी सब लड़ाईयां और उसके तौर तरीक़े इस्राईल और
    यहूदाह के बादशाहों की किताब में लिखा हैं।
  rus-SYN: 'Прочие деяния Иоафама и все войны его и поведение его описаны в книге
    царей Израильских и Иудейских:'
  bqc-SIM: Yotaũ yã́ kĩniↄ ku Isaili kíaↄ ń Yuda kíaↄ ladau, zĩ pↄ́ a kàↄ
    ń yã́ pↄ́ a kɛ̀ↄ píi.
  tcz-CHONGTHU: Jotham min avaihom sunga agalsatna, avaihom ahinkho sunga thilsoh
    jouse Israel leh Judah thusim bua kijihlutsoh keijin ahi
  mar-mar: त्याने केलेल्या इतर गोष्टी आणि लढाया यांची हकीकत इस्राएल व यहूदा राजांचा
    इतिहास या पुस्तकात लिहिलेली आहे.
  qub-qub: Jotampa waquin willapan, suldäruncunawan jircacunapa purir imata rurashanpis
    isquirbiraycan Israelpawan Judäpa raynincunapa acta librunchömi.
  bqp-bqp: Ye Yotɑmu u kuɑn sukum, win tɑbu kɑ win sɔmɑ ye u kuɑ, ye kpuron gɑri yoruɑ
    Isirelibɑ kɑ Yudɑbɑn sinɑmbun fɑɑgin tireru sɔɔ.
  hat-hat: Tout rès istwa Jotam lan, tout lagè li te fè, tou sa li te reyalize, nou
    jwenn sa ekri nan liv Istwa wa peyi Izrayèl ak wa peyi Jida yo.
  eng-BSB: As for the rest of the acts of Jotham, along with all his wars and his
    ways, they are indeed written in the Book of the Kings of Israel and Judah.
  eng-WEBPB: Now the rest of the acts of Jotham, and all his wars and his ways, behold,
    they are written in the book of the kings of Israel and Judah.
  kbq-kbq: Hagi Jotamu'ma kinima mani'neno hu'nea zantmimofo agenkene, ha'ma hu'nea
    zamofo agenke'anena Israeli kini vahetamine Juda kini vahe'tmimofo zmagenkema
    krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi tlen quichijqui Jotam huan nochi tlatehuijcayotl huan sequinoc
    tlamantli tlen quichijqui eltoc ijcuilijtoc ipan Nopa Amatlapohuali tlen nopa
    Tlanahuatiani tlen Tlali Judá huan Tlali Israel.
  gub-BL: 'Amo umuapyk amogwer Zotàw hemiapo kwer pape rehe: izeàmàtyry''ym awer,
    hemiapo kwer no. Na''aw a''e pape her xe: Izaew ywy rehe har wanuwihawete Zuta
    ywy rehe har wanuwihawete wanemiapo kwer imume''u haw.'
