verse: 2CH.027.001
translations:
  mal-C: രാജാവാകുമ്പോൾ യോഥാമിന് ഇരുപത്തിയഞ്ചു വയസ്സായിരുന്നു. അദ്ദേഹം പതിനാറുവർഷം
    ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മ സാദോക്കിന്റെ മകളായ യെരൂശാ ആയിരുന്നു.
  deu-TKW: Fünfundzwanzig Jahre war Jotham alt, als er König ward, und sechzehn Jahre
    regierte er zu Jerusalem. Seine Mutter aber hieß Jerusa, die Tochter Zadoks.
  lin-lin: Yotami azalaki na mibu tuku mibale na mitano ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu zomi na motoba na Yelusalemi. Kombo ya mama na ye ezalaki « Yerusha. »
    Yerusha azalaki mwana ya Tsadoki.
  eng-LSV: Jotham [is] a son of twenty-five years in his reigning, and he has reigned
    sixteen years in Jerusalem, and the name of his mother [is] Jerushah daughter
    of Zadok.
  eng-GNV: Iotham was fiue and twentie yere olde when he began to reigne, and reigned
    sixteene yeere in Ierusalem, and his mothers name was Ierushah the daughter of
    Zadok.
  eng-WEBSTER: Jotham was twenty and five years old when he began to reign and he
    reigned sixteen years in Jerusalem. His mother's name also was Jerushah, the daughter
    of Zadok.
  nhw-BL: Huan Jotam quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 16 xihuitl. Inana itoca eliyaya Jerusa huan elqui iichpoca
    Sadoc.
  swh-ONEN: Yothamu alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala,
    naye akatawala huko Yerusalemu miaka kumi na sita. Mama yake aliitwa Yerusha binti
    Sadoki.
  bba-bba: Wɔ̃ɔ yɛndɑ nɔɔbuwɑ Yotɑmu u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ wɔkurɑ
    nɔɔbu kɑ tiɑ bɑndu sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Yerusɑ, Sɑdɔkun bii.
  eng-KJVCPB: Jotham was twenty and five years old when he began to reign, and he
    reigned sixteen years in Jerusalem. His mother’s name also was Jerushah, the daughter
    of Zadok.
  luo-luo: Jotham ne ja-higni piero ariyo gabich kane odoko ruoth kendo norito piny
    kuom higni apar gauchiel kodak Jerusalem. Min mare ne nyinge Jerusha nyar Zadok.
  meu-meu: Iotam e lohia matama negana ai, ena mauri laḡanidia na ruahui-ima; ia na
    laḡani gwauta-tauratoi Ierusalem ai e lohia. Sinana ladana na Ierusa; ia na Sadok
    natuna hahinena.
  npi-ULB: योताम राजगद्दी आरोहण गर्दा पच्‍चिस वर्षका थिए; तिनले यरूशलेममा सोह्र वर्ष
    राज्‍य गरे । तिनकी आमाको यरूशा थियो; तिनी नाउँ सादोककी छोरी थिइन् ।
  yor-yor: Jotamu sì jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó jẹ ọba, ó sì di ọba ní
    Jerusalẹmu fún ọdún mẹ́rìndínlógún. Orúkọ ìyá rẹ̀ sì ni Jeruṣa ọmọbìnrin Sadoku.
  pes-OPCB: یوتام در سن بیست و پنج سالگی بر تخت سلطنت نشست و شانزده سال در اورشلیم
    سلطنت نمود. (مادرش یروشا نام داشت و دختر صادوق بود.)
  tgl-ULB: Si Jotam ay dalawampu't limang taong gulang nang magsimula siyang maghari
    at naghari siya sa Jerusalem ng labing-anim na taon. Ang pangalan ng kaniyang
    ina ay Jerusa; siya ang anak na babae ni Zadok.
  hui-hui: Yodama ibu ai̱yahanda taba heneneyangi howa hama ibalu ibunaga mali pira
    kirani duria (25) peagola ibu kini howa ibugua Yarusalemeha mali pira mbirani
    waragaria (16) haru hene. Ibu ai̱ya mini Yarusa ibu agali mbira Sadogo wane berene.
  mya-mya: ယော​သံ​သည်​အ​သက်​နှစ်​ဆယ့်​ငါး​နှစ်​၌​နန်း တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​တစ်​ဆယ့်​ခြောက်
    နှစ်​နန်း​စံ​ရ​လေ​သည်။ သူ​၏​မယ်​တော်​မှာ ဇာ​ဒုတ်​၏​သ​မီး​ယေ​ရု​ရှာ​ဖြစ်​၏။-
  bod-N: ཡོ་ཐམ་རྒྱལ་པོར་བཞུགས་དུས་སུ་དགུང་ལོ་ཉེར་ལྔ་ཡིན་པ་དང་། ལོ་བཅུ་དྲུག་གི་རིང་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོང་གི་ཡུམ་གྱི་མིང་ལ་ཡེ་རུ་ཤཱ་ཟེར་ཏེ། ཟཱ་ཏོག་གི་སྲས་མོ་ཡིན་ནོ། །
  sna-sna: Jotamu aiva namakore makumi maviri namashanu paakava mambo, uye akatonga
    muJerusarema kwamakore gumi namatanhatu. Amai vake vainzi Jerusha mwanasikana
    waZadhoki.
  spa-BLM: Jotam tenía veinticinco años cuando comenzó a reinar, y reinó dieciséis
    años en Jerusalén. Su madre se llamaba Jerusá, hija de Sadoc.
  cac-cac: A vin̈aj Jotam chi', 25 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal. 16
    ab'il ix yac' reyal vin̈ d'a Jerusalén. Jerusa sb'i ix snun vin̈, yisil ix vin̈aj
    Sadoc.
  swh-ULB: Yothamu alikuwa na umri wa mika ishirini na mitano alipoanza kutawala;
    alitawala miaka kumi na sita katika Yerusalemu. Jina la mama yake lilikuwa Yerusha;
    alikuwa binti Sadoki.
  bel-bel: Дваццаць пяць гадоў было Ёатаму, калі зацараваў, і шаснаццаць гадоў валадарыў
    у Ерусаліме; імя маці ягонай Еруша, дачка Садока.
  deu-ELBBK: Jotham war 25 Jahre alt, als er König wurde, und er regierte 16 Jahre
    in Jerusalem; und der Name seiner Mutter war Jeruscha, die Tochter Zadoks.
  mbb-OT: Mibpenuiǥen si Jotam te 25 he tuig hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 16 he tuig. Is iney zin iyan
    si Jerusha he anak ni Zadok.
  mal-2015: യോഥാം വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തഞ്ചു വയസ്സായിരുന്നു; അവൻ പതിനാറു
    സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മെക്കു യെരൂശാ എന്നു പേർ; അവൾ സാദോക്കിന്റെ
    മകൾ ആയിരുന്നു.
  rmc-rmc: Le Jotamoske sas bišupandž (25) berš, sar ačhiľa kraľiske. Ov andro Jeruzalem
    kraľinelas dešušov (16) berš. Leskri daj sas e Jeruša, le Cadokoskri čhaj.
  pes-OPV: و یوتام بیست و پنج ساله بود که پادشاه شد و شانزده سال در اورشلیم سلطنت
    نمود و اسم مادرش یروشه دختر صادوق بود.
  ron-1924: Иотам авя доуэзечь ши чинч де ань кынд а ажунс ымпэрат ши а домнит шайспрезече
    ань ла Иерусалим. Мама са се кема Иеруша, фата луй Цадок.
  ben-OBCV: যোথম পঁচিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি ষোলো বছর রাজত্ব করলেন।
    তাঁর মায়ের নাম যিরুশা। তিনি ছিলেন সাদোকের মেয়ে।
  som-som: Yootamna markuu boqor noqday wuxuu jiray shan iyo labaatan sannadood, oo
    Yeruusaalem ayuu boqor ku ahaa lix iyo toban sannadood, oo hooyadiis magaceedana
    waxaa la odhan jiray Yeruushaah ina Saadooq.
  lat-VUC: 'Viginti quinque annorum erat Joatham cum regnare cœpisset, et sedecim
    annis regnavit in Jerusalem: nomen matris ejus Jerusa filia Sadoc.'
  eng-ASVBT: 'Jotham was twenty and five years old when he began to reign; and he
    reigned sixteen years in Jerusalem: and his mother’s name was Jerushah the daughter
    of Zadok.'
  ita-1885: IOTAM era d'età di venticinque anni, quando cominciò a regnare, e regnò
    sedici anni in Gerusalemme. E il nome di sua madre era Ierusa, figliuola di Sadoc.
  eng-LXXUP: 'Jotham was twenty and five years old when he began to reign, and he
    reigned sixteen years in Jerusalem: and his mother’s name was Jerushah, daughter
    of Zadok.'
  eng-ULB: Jotham was twenty-five years old when he began to reign; he reigned sixteen
    years in Jerusalem. His mother's name was Jerushah; she was the daughter of Zadok.
  spa-VBL: Jotam tenía veinticinco años cuando llegó a ser rey, y reinó por Jerusalén
    dieciséis años. Su madre se llamaba Jerusá, hija de Sadoc.
  fra-_FOB: Jotham était âgé de vingt-cinq ans quand il devint roi, et il régna seize
    ans à Jérusalem. Sa mère s'appelait Jérusha, fille de Tsadok.
  mal-mal: യോഥാം വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തഞ്ച് വയസ്സായിരുന്നു; അവൻ പതിനാറ്
    സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മ യെരൂശാ സാദോക്കിന്റെ മകൾ ആയിരുന്നു.
  urd-GVR: Yūtām 25 sāl kī umr meṅ bādshāh banā aur Yarūshalam meṅ rah kar 16 sāl
    tak hukūmat kartā rahā. Us kī māṅ Yarūsā bint Sadoq thī.
  suz-BL: योथाम पिप दुम्‍मेनु, २५ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम १६ बर्स
    सासन पवा बाक्‍त। मेको आ ममा आ नें येरुशाह बाक्‍माक्‍त। मेको सादोक आ तमी बाक्‍माक्‍त।
  ita-1927: Jotham avea venticinque anni quando cominciò a regnare, e regnò sedici
    anni a Gerusalemme. Sua madre si chiamava Jerusha, figliuola di Tsadok.
  ckb-ckb: یۆتام کاتێک بوو بە پاشا گەنجێکی بیست و پێنج ساڵان بوو، شازدە ساڵیش لە ئۆرشەلیم
    پاشایەتی کرد، ناوی دایکیشی یەروشای کچی سادۆق بوو.
  eng-BBE: Jotham was twenty-five years old when he became king; and he was ruling
    in Jerusalem for sixteen years; and his mother's name was Jerushah, the daughter
    of Zadok.
  kan-OKCV: ಯೋತಾಮನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನಾರು
    ವರ್ಷ ಆಳಿದನು. ಚಾದೋಕನ ಮಗಳಾದ ಯೆರೂಷ ಅವನ ತಾಯಿ.
  tam-2017: யோதாம் ராஜாவாகிறபோது இருபத்தைந்து வயதாயிருந்து, பதினாறு வருடங்கள் எருசலேமிலே
    ஆட்சிசெய்தான்; சாதோக்கின் மகளாகிய அவனுடைய தாயின் பெயர் எருசாள்.
  spa-RV-1909: DE VEINTICINCO años era Joatham cuando comenzó á reinar, y dieciséis
    años reinó en Jerusalem. El nombre de su madre fué Jerusa, hija de Sadoc.
  ron-BTF: Iotam era în vârstă de douăzeci și cinci de ani când a început să domnească
    și a domnit șaisprezece ani în Ierusalim. Și numele mamei lui era Ierușa, fiica
    lui Țadoc.
  eng-WEBP: Jotham was twenty-five years old when he began to reign, and he reigned
    sixteen years in Jerusalem. His mother’s name was Jerushah the daughter of Zadok.
  eng-FBV: Jotham was twenty-five when he became king, and he reigned in for Jerusalem
    sixteen years. His mother's name was Jerushah, daughter of Zadok.
  nld-1939: Jotam was vijf en twintig jaar, toen hij koning werd, en heeft zestien
    jaar in Jerusalem geregeerd. Zijn moeder heette Jeroesja, en was de dochter van
    Sadok.
  nch-BL: Huan Jotam quipiyayaya 25 xihuit quema pejqui tanahuatía huan tanahuati
    ipan altepet Jerusalén 16 xihuit. Inana itoca eliyaya Jerusa huan elqui iichpoca
    Sadoc.
  vie-1934: Giô-tham được hai mươi lăm tuổi khi người lên ngôi làm vua, và người cai
    trị mười sáu năm tại Giê-ru-sa-lem; mẹ người tên là Giê-ru-sa, con gái của Xa-đốc.
  hin-CV: जब योथाम शासन करने लगा तब उसकी उम्र पच्चीस साल थी. उसने येरूशलेम में सोलह
    साल शासन किया. उसकी माता का नाम येरूशा था, वह सादोक की पुत्री थी.
  spa-BES: Jotam tenía veinticinco años cuando se convirtió en rey; y reinó en Jerusalén
    dieciséis años; y el nombre de su madre fue Jerusa, la hija de Sadoc.
  tdx-tdx: Niroapolo taoñe lim’ amby t’Iotame te niorotse nifehe, le nifehe folo-taoñe
    eneñ’ amby e Ierosalaime ao; Ierosà, ana’ i Tsadoke, ty tahinan-drene’e;
  tha-KJV: เมื่อโยธามทรงเริ่มครอบครองนั้​นม​ีพระชนมายุ​ยี​่​สิ​บห้าพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็​มสิ​บหกปี
    พระมารดาของพระองค์​มี​พระนามว่า เยรูชาห์ บุ​ตรสาวของศาโดก
  por-BR-2018: De vinte e cinco anos era Jotão quando começou a reinar, e dezesseis
    anos reinou em Jerusalém. O nome de sua mãe foi Jerusa, filha de Zadoque.
  deu-ELO: Fünfundzwanzig Jahre war Jotham alt, als er König wurde, und er regierte
    sechzehn Jahre zu Jerusalem; und der Name seiner Mutter war Jeruscha, die Tochter
    Zadoks.
  eng-WYC-2018: Jotham was of five and twenty years (or Jotham was twenty-five years
    old), when he began to reign, and he reigned sixteen years in Jerusalem; the name
    of his mother was Jerushah, the daughter of Zadok.
  epo-epo: La aĝon de dudek kvin jaroj havis Jotam, kiam li fariĝis reĝo, kaj dek
    ses jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Jeruŝa, filino
    de Cadok.
  uig-PIN: Yotam tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ bǝx yaxta idi; u Yerusalemda on altǝ
    yil sǝltǝnǝt ⱪildi; uning anisining ismi Yǝruxa bolup, Zadokning ⱪizi idi.
  beo-beo: Youda:me da lalelegele, ode 25 agoane esalu, e da muni Yuda fi ilia hina
    bagade hamoi. E da Yelusaleme moilai bai bagadega esala, Yuda fi amo ode 16 agoanega
    ouligilalu. Ea ame da Yilusia (Sa:idoge idiwi).
  tpi-OTNT: Jotam i gat 25 krismas long taim em i kamap king na em i stap king long
    Jerusalem inap 16 yia. Mama bilong en, em Jerusa, pikinini meri bilong Sadok.
  hau-SA: Yotam yana da shekara ashirin da biyar sa’ad da ya zama sarki, ya kuma yi
    mulki a Urushalima shekara goma sha shida. Sunan mahaifiyarsa Yerusha, ’yar Zadok.
  uig-LAT: Yotam textke chiqqan chéghida yigirme besh yashta idi; u Yérusalémda on
    alte yil seltenet qildi; uning anisining ismi Yerusha bolup, Zadokning qizi idi.
  nde-nde: UJothamu wayeleminyaka engamatshumi amabili lanhlanu ubudala eqalisa ukubusa,
    njalo wabusa eJerusalema okweminyaka elitshumi lesithupha. Ibizo likanina lalinguJerusha
    indodakazi kaZadokhi.
  ton-ton: Naʻe uofulu taʻu mo e taʻu ʻe nima ʻae motuʻa ʻo Sotami ʻi heʻene kamata
    pule, pea naʻe pule ia ʻi he taʻu ʻe hongofulu ma ono ʻi Selūsalema. Pea ko e
    hingoa ʻo ʻene faʻē foki ko Selusa, ko e ʻofefine ʻo Satoki.
  ces-1613: V pětmecítma letech byl Jotam, když počal kralovati, a šestnáct let kraloval
    v Jeruzalémě. Jméno matky jeho Jerusa dcera Sádochova.
  eng-WMB: Jotham was twenty-five years old when he began to reign, and he reigned
    sixteen years in Jerusalem. His mother’s name was Jerushah the daughter of Zadok.
  tam-TCV: யோதாம் அரசனானபோது இருபத்தைந்து வயதுடையவனாயிருந்தான், அவன் எருசலேமில் பதினாறு
    வருடங்கள் அரசாண்டான்; இவனுடைய தாய் சாதோக்கின் மகளான எருசாள் என்பவள்.
  ceb-ULB: Nagpangidaron si Jotam ug 25 ka tuig sa dihang misugod siya paghari; naghari
    siya sulod sa16 ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao si Jerusha;
    ang anak ni Zadok.
  pol-UBG: Jotam miał dwadzieścia pięć lat, kiedy zaczął królować, i królował szesnaście
    lat w Jerozolimie. Jego matka miała na imię Jerusza, była córką Sadoka.
  urd-GVU: یوتام 25 سال کی عمر میں بادشاہ بنا اور یروشلم میں رہ کر 16 سال تک حکومت
    کرتا رہا۔ اُس کی ماں یروسہ بنت صدوق تھی۔
  deu-1912: Jotham war fünfundzwanzig Jahre alt, da er König ward, und regierte sechzehn
    Jahre zu Jerusalem. Seine Mutter hieß Jerusa, eine Tochter Zadoks.
  kan-2017: ಯೋತಾಮನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಅವನು ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಹದಿನಾರು ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು. ಚಾದೋಕನ ಮಗಳಾದ ಯೆರೂಷ ಎಂಬಾಕೆಯು ಇವನ ತಾಯಿ.
  yap-yap: Jotham e rliw’ nge lal e duw yangren me mang pilung, me gagiyeg u Jerusalem
    ni ragag nge n’el e duw. Chitiningin e Jerushah ni be’ ni bpin ni fak Zadok.
  hlt-MCSB: Jotham te kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum
    hlai rhuk manghai. A manu ming tah Zadok canu Jerusha ni.
  mdy-ETH: ዒዮዓታሜኮ ሌዓ ላማታሚ ዶንጎ ማዓኣና ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ታጶ ላሆ ሌዔ ዎይሤኔ፤ ዒንዳ ዒዛኮ ዪሩሻ
    ጌይንታያ ሳዶቄ ናዎኬ።
  twi-ASANTE: Yotam dii ɔhene no, na wadi mfirinhyia aduonu enum. Ɔdii ɔhene wɔ Yerusalem
    mfirinhyia dunsia. Na ne maame a ɔyɛ Sadok babaa no din de Yerusa.
  eng-WEBU: Jotham was twenty-five years old when he began to reign, and he reigned
    sixteen years in Jerusalem. His mother’s name was Jerushah the daughter of Zadok.
  wal-wal: Yo7aataami kawotiyo wode, laittai ayyo laatamanne ichchasha; i Yerusalaamen
    tammanne usuppun laitta kawotiis. A aayee sunttai Yaruusho; a Xaadooqa na7iyo.
  spa-PDDPT: Jotam tenía 25 años cuando comenzó a reinar, y reinó en Jerusalén 16
    años. El nombre de su madre fue Jerusa, hija de Sadoc.
  gun-gun: Jotão ma vinte e cinco ma'etỹ oguereko jave py oĩ ypy'i huvixarã. Ha'e
    vy dezesseis ma'etỹ re opena Jerusalém py. Ixy ma Jerusa, Zadoque rajy.
  ilo-ULB: Agtawen iti duapulo ket lima ni Jotam idi nangrugi isuna nga agturay; nagturay
    isuna iti sangapulo ket innem a tawen idiay Jerusalem. Jerusa ti nagan ti inana;
    a putot ni Zadok.
  kpg-kpg: Jotham ne madalua maa lima ono ngadau, gei mee gaa hai di king, gaa dagi
    i Jerusalem i nia ngadau e madangaholu maa ono. Tinana o maa go Jerushah, tama ahina
    a Zadok.
  uig-ARA: يوتام تەختكە چىققان چېغىدا يىگىرمە بەش ياشتا ئىدى؛ ئۇ يېرۇسالېمدا ئون ئالتە
    يىل سەلتەنەت قىلدى؛ ئۇنىڭ ئانىسىنىڭ ئىسمى يەرۇشا بولۇپ، زادوكنىڭ قىزى ئىدى.
  sus-sus: Yotami mangɛya sɔtɔ a ɲɛ mɔxɔɲɛn nun suuli nan ma, a fa ɲɛ fu nun senni
    mangɛya raba Darisalamu. A nga nu xili Yerusa, Sadɔki xa di ginɛ.
  pon-2006: Sodam wiahla nanmwarki ni eh sounpar rieisek limau, oh e kakaunki nan
    Serusalem erein sounpar eisek weneu. Eh nohno iei Serusa, nein Sadok serepein.
  ksd-ksd: Iotam i ga laun vue a ura vinun ma a ilima na kilala ba i ga tur pa ia
    pi na king, ma i ga ki na king a vinun ma laptikai na kilala arama Ierusalem;
    a iang i tinana Ierusa natu i Sadok.
  tur-YTC: Yotam hüküm sürmeye başladığında yirmi beş yaşındaydı ve Yeruşalem'de on
    altı yıl hüküm sürdü. Annesinin adı Sadok'un kızı Yeruşa'ydı.
  grc-BRENT: Υἱὸς εἴκοσι καὶ πέντε ἐτῶν Ἰωάθαμ ἐν τῷ βασιλεῦσαι αὐτὸν, καὶ ἑκκαίδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἱερουσὰ θυγάτηρ Σαδώκ.
  ind-AYT: Yotam berumur 25 tahun saat dia menjadi raja. Dia memerintah di Yerusalem
    selama enam belas tahun. Nama ibunya adalah Yerusa, anak perempuan Zadok.
  nya-nya: Yotamu anakhala mfumu ali ndi zaka 25 ndipo analamulira mu Yerusalemu kwa
    zaka 16. Dzina la amayi ake linali Yerusa mwana wa Zadoki.
  hrv-hrv: Jotamu je bilo dvadeset i pet godina kad se zakraljio, a kraljevao je šesnaest
    godina u Jeruzalemu. Materi mu je bilo ime Jeruša, Sadokova kći.
  mps-mps: Te Jotam aga king pedelali sogo agai kibu be 25 elaluali, tama aga Jerusalemde
    king bidibadi kibu be 16 tama yali. Aga ida te Jerusa da, te Sadokgo wegi.
  tpi-tpi: Jotam i gat 25 krismas long taim em i kamap king na em i stap king long
    Jerusalem inap 16 yia. Mama bilong en, em Jerusa, pikinini meri bilong Sadok.
  dan-1931: Jotam var fem og tyve År gammel, da han blev Konge, og han herskede seksten
    År i Jerusalem. Hans Moder hed Jerusja og var Datter af Zadok.
  vie-OVCB: Giô-tham được hai mươi lăm tuổi khi lên ngôi, và trị vì mười sáu năm tại
    Giê-ru-sa-lem. Mẹ vua là Giê-ru-sa, con Xa-đốc.
  guj-2017: યોથામ જયારે રાજ કરવા લાગ્યો, ત્યારે તેની ઉંમર પચીસ વર્ષની હતી; તેણે યરુશાલેમમાં
    સોળ વર્ષ રાજ કર્યું. તેની માતાનું નામ યરુશા હતું; તે સાદોકની દીકરી હતી.
  pon-2006A: Sodam wiahla nanmwarki ni eh sounpar rieisek limau, oh e kakaunki nan
    Serusalem erein sounpar eisek weneu. Eh nohno iei Serusa, nein Sadok serepein.
  por-BRBSL: Jotham tinha vinte e cinco anos de idade quando começou a reinar, e reinou
    dezesseis anos em Jerusalém. O nome de sua mãe era Jerushah, a filha de Zadok.
  cth-cth: Jotham teh siangpahrang a tawk navah, kum 25 touh a pha. Jerusalem vah
    kum 16 touh a bawi. A manu min teh Jerusha, Zadok e canu doeh.
  twi-twi: Yotam dii hene no, na wadi mfirihyia aduonu anum. Odii hene wɔ Yerusalem
    mfirihyia dunsia. Na ne na a ɔyɛ Sadok babea no din de Yerusa.
  hlt-hlt: Jotham te kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum
    hlai rhuk manghai. A manu ming tah Zadok canu Jerusha ni.
  tbz-SIM: Yotɑmmu do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀, kɛ bo Sedisɑdɛmmu. O yɔ̃ do tú Sɑdɔki
    kóo sɑpɑ̀ɑ̀ nwe kòo yètìrì tu Yedusɑ.
  msy-2020: Jotam 25plan azeniba ikia atrivimɨn oto, egha 16plan azenibar Jerusalemɨn
    atrivimɨn iti. An amebam Jerusa, a Sadokɨn guivim.
  dop-dop: Yotɑm lʋlʋɣʋ pɩɩsɩ hiu nɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ kɛ́ ɩ tɔɣɔ kɑwulɑɣɑ kɛ Yosɑlɛm
    kɛ́ pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑtoso. Ɩ too kɛlɛ kɔtʋlʋ Sɑtɔkɩ pɛɛlɔ. Pɑ yɑɑkɑɣɑ-ɩ sɩ
    Yelusɑ.
  azb-azb: Yotam padşah olduğu vaxt iyirmi beş yaşında idi və Yerusəlimdə on altı
    il padşahlıq etdi. Anası Sadoqun qızı Yeruşa idi.
  eng-DBY: Jotham was twenty-five years old when he began to reign; and he reigned
    sixteen years in Jerusalem; and his mother's name was Jerushah, daughter of Zadok.
  hin-2017: जब योताम राज्य करने लगा तब वह पच्चीस वर्ष का था, और यरूशलेम में सोलह वर्ष
    तक राज्य करता रहा। और उसकी माता का नाम यरूशा था, जो सादोक की बेटी थी।
  eng-YLT: A son of twenty and five years [is] Jotham in his reigning, and sixteen
    years he hath reigned in Jerusalem, and the name of his mother [is] Jerushah daughter
    of Zadok.
  eng-WYC-2017: Jotham was of five and twenty years, when he began to reign, and he
    reigned sixteen years in Jerusalem; the name of his mother was Jerushah, the daughter
    of Zadok.
  eng-WMBB: Jotham was twenty-five years old when he began to reign, and he reigned
    sixteen years in Jerusalem. His mother’s name was Jerushah the daughter of Zadok.
  urd-GVH: यूताम 25 साल की उम्र में बादशाह बना और यरूशलम में रहकर 16 साल तक हुकूमत
    करता रहा। उस की माँ यरूसा बिंत सदोक़ थी।
  rug-rug: Zotamu si hiokona lima vuahenina totoso tava baṉara si asa, meke manege
    onomo vuaheni si koa baṉara si asa pa Zerusalema. Sa tinana si e Zerusa, na tuna
    e Zedoki.
  gaz-gaz: Yootaam yeroo mootii taʼetti nama waggaa digdamii shan ture; innis Yerusaalem
    keessa taaʼee waggaa kudha jaʼa ni bulche. Maqaan haadha isaa Yaruusaa ture; isheenis
    intala Zaadoq turte.
  fra-LSG: Jotham avait vingt-cinq ans lorsqu’il devint roi, et il régna seize ans
    à Jérusalem. Sa mère s’appelait Jeruscha, fille de Tsadok.
  yal-yal: Yotami findi mangan na a ɲɛɛ mɔxɔɲɛn nun suulunna nan ma. A yi ɲɛɛ fu nun
    sennin ti mangayani Yerusalɛn yi. A nga yi xili nɛn Yerusa, Sadɔki a dii tɛmɛna.
  haw-1868: HE iwakaluakumamalima makahiki ko Iotama i kona wa i alii ai, a noho alii
    iho la ia i na makahiki he umikumamaono ma Ierusalema; a o ka inoa o kona makuwahine,
    o Ierusa, ke kaikamahine a Zadoka.
  arb-NAV: كَانَ يُوثَامُ فِي الْخَامِسَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ مَلَكَ،
    وَدَامَ حُكْمُهُ سِتَّ عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ يَرُوشَةُ
    بِنْتُ صَادُوقَ.
  ewe-ewe: Yotam xɔ ƒe blaeve vɔ atɔ̃ esi wòzu fia eye wòɖu fia ƒe wuiade le Yerusalem.
    Dadae nye Yerusa, Zadok ƒe vinyɔnu.
  eng-LEE: Twenty and five years old was Jotham when he became king, and sixteen years
    did he reign in Jerusalem. And his mother's name was Yerushah, the daughter of
    Zadok.
  asm-FB: যোথমে ৰজা হৈ শাসন ভাৰ লওঁতে তেওঁৰ বয়স পঁচিশ বছৰ আছিল; তেওঁ যিৰূচালেমত ষোল্ল
    বছৰ ৰাজত্ব কৰিছিল৷ তেওঁৰ মাক চাদোকৰ জীয়েক যিৰূচা আছিল।
  sus-A: يٌتَمِ مَنفّيَ سْتْ عَ حّ مْشْحّن نُن سُولِ نَن مَ، عَ قَ حّ قُ نُن سٍننِ
    مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ يٍرُ سَ، سَدْكِ شَ دِ فِنّ.
  fra-SBL: Jotham avait vingt-cinq ans lorsqu'il devint roi, et il régna seize ans
    à Jérusalem. Le nom de sa mère était Jeruscha, fille de Tsadok.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ יֹותָ֣ם בְּמָלְכֹ֔ו וְשֵׁשׁ־עֶשְׂרֵ֣ה
    שָׁנָ֔ה מָלַ֖ךְ בִּֽירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו יְרוּשָׁ֖ה בַּת־צָדֹֽוק׃
  kik-kik: Jothamu aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtano rĩrĩa aatuĩkire mũthamaki,
    nake agĩthamaka arĩ Jerusalemu mĩaka ikũmi na ĩtandatũ. Nyina eetagwo Jerusha
    mwarĩ wa Zadoku.
  fra-NCL: Joatham avait vingt-cinq ans lorsqu’il devint roi, et il régna seize ans
    à Jérusalem. Sa mère s’appelait Jérusa, fille de Sadoc.
  cek-AK: Jotham siangpahrang ah oh tangsuek naah saning pumphae pangato oh boeh;
    anih mah saning hatlai tarukto thung Jerusalem to uk. Amno loe Zadok canu Jerushah,
    tiah kawk o.
  cuk-cuk: Jotam birga-dulagwen-gakatar-nikadgi (25) yar-sealid. Jerusalénʼgi birgambe-gakanergwa
    (16) yar-sesad. E-nandi Jerusaʼye-nugad Sadoc-e-sisgwad.
  uig-CYR: Йотам тәхткә чиққан чеғида жигирмә бәш яшта еди; у Йерусалимда он алтә
    жил сәлтәнәт қилди; униң анисиниң исми Йәруша болуп, Задокниң қизи еди.
  tel-2017: యోతాము పరిపాలించడం మొదలు పెట్టినప్పుడు అతనికి 25 ఏళ్ళు. అతడు యెరూషలేములో
    16 ఏళ్ళు పాలించాడు. అతని తల్లి సాదోకు కుమార్తె. ఆమె పేరు యెరూషా.
  hat-BSA: Jotham te gen laj venn-senkan lè l te devni wa a, e li te renye sèzan Jérusalem.
    Non manman li te Jeruscha, fis a Tsadok la.
  kos-kos: Jotham el tokosrala ke el yac longoul limekosr, ac el leum in Jerusalem
    ke yac singoul onkosr. Nina kial pa Jerushah, acn natul Zadok.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ יוֹתָ֣ם בְּמָלְכ֔וֹ וְשֵׁשׁ־עֶשְׂרֵ֣ה
    שָׁנָ֔ה מָלַ֖ךְ בִּֽירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ יְרוּשָׁ֖ה בַּת־צָדֽוֹק׃
  ibo-ibo: Jotam gbara iri afọ abụọ na ise mgbe e mere ya eze. Ọ chịrị afọ iri na
    isii na Jerusalem. Nne ya bụ Jerusha nwa Zadọk.
  ory-ory: ଯୋଥମ୍‍ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଚିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ; ସେ ଯିରୂଶାଲମରେ
    ଷୋଳ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କ ନାମ ଯିରୁଶା, ଯେ ସାଦୋକର କନ୍ୟା ଥିଲେ।
  chk-chk: Iwe, Jotam a ierini rüe me limu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemenem lon ükükün engol me wonu ier. Iten inan Jerusa nöün
    Satok we fefin.
  rop-rop: Wal Jotham bin jidan king wen imbin 25 yiya ol, en imbin king langa Jerusalem
    fo 16 yiya. Im mami bin Jerusha det doda blanga Seidok.
  ukr-1871: Двайцять пять років було Йоатамові, як став царем, а царював шіснайцять
    років у Ерусалимі; його мати звалась Еруша Садоківна.
  deu-1951: Jotam war fünfundzwanzig Jahre alt, als er König ward, und regierte sechzehn
    Jahre lang zu Jerusalem. Und seine Mutter hieß Jerusa, eine Tochter Zadoks.
  eng-JPS: Jotham was twenty and five years old when he began to reign; and he reigned
    sixteen years in Jerusalem; and his mother's name was Jerushah the daughter of
    Zadok.
  srp-1865: Dvadeset i pet godina bijaše Jotamu kad poèe carovati, i carova šesnaest
    godina u Jerusalimu; materi mu bješe ime Jerusa, kæi Sadokova.
  lug-lug: Yosamu yali wa myaka amakumi abiri mu etaano, bwe yalya obwakabaka, n’afugira
    mu Yerusaalemi emyaka kkumi na mukaaga. Nnyina ye yali Yerusa muwala wa Zadooki.
  heb-heb: בן עשרים וחמש שנה יותם במלכו ושש עשרה שנה מלך בירושלם ושם אמו ירושה בת
    צדוק׃
  ben-IRV: যোথম পঁচিশ বছর বয়সে রাজত্ব করতে শুরু করেছিলেন এবং যিরূশালেমে ষোল বছর রাজত্ব
    করেন; তাঁর মায়ের নাম যিরূশা, তিনি সাদোকের মেয়ে।
  pan-pan: ਯੋਥਾਮ ਪੱਚੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦੋਂ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਨੇ ਸੋਲ਼ਾਂ ਸਾਲ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਰਾਜ ਕੀਤਾ। ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਯਰੂਸ਼ਾ ਸੀ ਜੋ ਸਾਦੋਕ ਦੀ ਧੀ ਸੀ
  mya-JVB: ယောသံ သည် အသက် နှစ်ဆယ် ငါး နှစ်ရှိသော်၊ နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ တဆယ်
    ခြောက် နှစ် စိုးစံ လေ၏။ မယ်တော် ကား ၊ ဇာဒုတ် သမီး ယေရုရှာ အမည် ရှိ၏။
  hmo-hmo: Iotama ese king dagi ia hamatamaia neganai, iena mauri lagani be 25, bona
    ia ese lagani 16 lalonai Ierusalema dekenai ia king. Iotama ena sinana be Ierusa,
    ia be Sadoka ena natuna hahine.
  urd-urd: यूताम पच्चीस साल का था जब वह हुकूमत करने लगा, और उसने सोलह साल येरूशलेम
    में हुकूमत की। उसकी माँ का नाम यरूसा था जो सदोक़ की बेटी थी।
  rus-SYN: Двадцати пяти лет был Иоафам, когда воцарился, и шестнадцать лет царствовал
    в Иерусалиме; имя матери его Иеруша, дочь Садока.
  bqc-SIM: Yotaũ wɛ̃̀ baasↄode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀
    gɛ̃o ń mɛ̀ndooɛ. Aà da tↄ́n Yelusa, Zadoki nɛ́ɛ.
  tcz-CHONGTHU: Jotham chu kum 25 alhinin leng ahung changing Jerusalem mah kum 16
    sungin vai ahom min ahi. Anuchu Zadok chanu Jerushah ahi
  mar-mar: योथाम राजा झाला तेव्हा पंचवीस वर्षांचा होता. त्याने यरूशलेमेवर सोळा वर्षे
    राज्य केले; त्याच्या आईचे नाव यरुशा ती सादोकाची कन्या.
  qub-qub: Jotam ray cayta gallaycur ishcay chunca pichgan (25) watayoj caycaran.
    Jerusalencho ray caran chunca sojtan (16) wata. Maman caran Jerusa Sadocpa wamran.
  bqp-bqp: Wɔ̃ɔ yɛndɑ nɔɔbuwɑ Yotɑmu u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ wɔkurɑ
    nɔɔbu kɑ tiɑ bɑndu sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Yerusɑ, Sɑdɔkun bii.
  hat-hat: Jotam te gen vennsenkan lè li moute wa peyi Jida. Li gouvènen nan lavil
    Jerizalèm pandan sèzan. Manman l' te rele Jewoucha. Se te pitit fi Zadòk.
  eng-BSB: Jotham was twenty-five years old when he became king, and he reigned in
    Jerusalem sixteen years. His mother’s name was Jerushah daughter of Zadok.
  eng-WEBPB: Jotham was twenty-five years old when he began to reign, and he reigned
    sixteen years in Jerusalem. His mother’s name was Jerushah the daughter of Zadok.
  kbq-kbq: Hagi Jotamu'a 25'a kafu hu'neno Juda vahe kinia efore huno mani'neno, 16ni'a
    kafufi Jerusalemi kumatera kinia mani'ne. Hagi nerera'a Zadoki mofakino agi'a
    Jerusa'e.
  nhe-BL: Huan Jotam quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 16 xihuitl. Inana itoca eliyaya Jerusa huan elqui iichpoca
    Sadoc.
  gub-BL: Zotàw wereko 25 kwarahy Zuta ywy rehe har wanuwihawete romo wiko pà. Umumaw
    16 kwarahy Zeruzarez pe tuwihawete romo wiko pà. Zeruzà Zanok tazyr ihy her romo
    a'e.
  eng-DRA: 'Joatham was five and twenty years old when he began to reign, and he reigned
    sixteen years in Jerusalem: the name of his mother was Jerusa the daughter of
    Sadoc.'
