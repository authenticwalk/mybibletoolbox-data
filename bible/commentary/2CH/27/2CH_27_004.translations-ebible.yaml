verse: 2CH.027.004
translations:
  mal-C: യെഹൂദ്യമലകളിൽ പട്ടണങ്ങളും കോട്ടകളും ഗോപുരങ്ങളും പണികഴിപ്പിച്ചു.
  deu-TKW: Dazu baute er Städte auf dem Gebirge Juda und in den Wäldern baute er Schlösser
    und Türme.
  lin-lin: Atongaki mpe bingumba kati na etuka ya bangomba ya Yuda, bandako makasi
    mpe bandako milayi kati na bazamba.
  eng-LSV: and he has built cities in the hill-country of Judah, and he has built
    palaces and towers in the forests.
  eng-GNV: Moreouer hee buylt cities in the mountaines of Iudah, and in the forests
    he buylt palaces and towres.
  eng-WEBSTER: Moreover, he built cities in the mountains of Judah, and in the forests
    he built castles and towers.
  nhw-BL: Nojquiya quichijqui altepeme ipan nopa tepeme tlen Judá huan quichijqui
    tepamitl ica torres campa hueli campa cuatitlamitl para ipan momanahuise masehualme.
  swh-ONEN: Akajenga miji katika vilima vya Yuda pamoja na ngome na minara mwituni.
  bba-bba: U wusu bɑnɑ Yudɑn ɡuunɔ. Mɑ u mɑɑ kɔ̃su mɑru yenu kuɑ kɑ dii bɑkɑ dɑmɡinu
    yɑkɑsɔ.
  eng-KJVCPB: Moreover he built cities in the mountains of Judah, and in the forests
    he built castles and towers.
  luo-luo: Nogero mier e gode matindo mag Juda kod kuonde moger motegno mag jolweny
    gi kuonde moger motingʼore gi malo mag ngʼicho e bunge.
  meu-meu: Ia ese danu hanua haida e hadaidia Iuda ororodia ai, bona tuari rumadia
    bona kohoro e haginidia, ororo mai udadia doridia ai.
  npi-ULB: यसको साथै तिनले यहूदाको पहाडी देशमा सहरहरू बनाए, र वनमा किल्‍ला र धरहराहरू
    बनाए ।
  yor-yor: Ó sì kọ́ àwọn ìlú ní Juda òkè àti nínú igbó àti ilé ìṣọ́, ó mọ ilé odi.
  pes-OPCB: در کوهستان یهودا شهرها ساخت و در جنگلها، قلعه‌ها و برجها درست کرد.
  tgl-ULB: Bukod pa roon, nagtayo siya ng mga lungsod sa maburol na bahagi ng Juda,
    at nagtayo siya ng mga kastilyo at mga tore sa kagubatan.
  hui-hui: Yuda dindi harihabi ibugua tano dewa bu helalu irabuhabi ami agalinaga
    andabi mamage holene anda hongohe luorebi bu helaga bini.
  mya-mya: သူ​သည်​ယု​ဒ​တောင်​ရိုး​များ​ပေါ်​တွင်​မြို့ များ​ကို​တည်​၍ တောင်​ကုန်း​မြင့်​များ​တွင်
    ခံ​တပ်​များ​နှင့်​မျှော်​စင်​များ​ကို​တည် ဆောက်​ခဲ့​၏။
  bod-N: ཡ་ཧུ་དཱའི་རི་ཁུལ་དུ་གྲོང་ཁྱེར་རྣམས་བཙུགས་ཏེ། ནགས་གསེབ་ཏུའང་མཁར་དང་སོ་ལྟའི་མཁར་རྣམས་བཞེངས།
  sna-sna: Akavaka maguta muzvikomo zveJudhea, nenhare neshongwe mumatondo.
  spa-BLM: Además, construyó ciudades en la región montañosa de Judá, y en los bosques
    edificó fortalezas y torres.
  cac-cac: Ix schecan vin̈ b'ochajxiq'ue juntzan̈ nivac chon̈ab' d'a tzalquixtac d'a
    yol yic Judá yed' yed'tal eb' vin̈ soldado chaan̈ yajq'ue b'aj stan̈vej eb' vin̈
    d'a caltac te'.
  swh-ULB: Vilevile alijenga miji katika kilima cha Yuda, na katika mistu alijenga
    ngome na minara.
  bel-bel: і гарады пабудаваў на гары Юдэйскай, і ў лясах пабудаваў палацы і вежы.
  deu-ELBBK: Und er baute Städte im Gebirge Juda; und in den Wäldern baute er Burgen
    und Türme.
  mbb-OT: Iyan daan sikandin midtukud te menge inged diyà te menge vuvungan seled
    te Juda, wey midtukud daan te melig-en he menge kutà wey menge turi ziyà te menge
    keyuwen.
  mal-2015: അവൻ യെഹൂദാമലനാട്ടിൽ പട്ടണങ്ങളും വനങ്ങളിൽ കോട്ടകളും ഗോപുരങ്ങളും പണിതു.
  rmc-rmc: Ov pro judska brehi ačhavelas o fori a pro thana, kaj sas but veš, ačhavelas
    o pevnosťi the o veži.
  pes-OPV: وشهرها در کوهستان یهودا بنا نمود و قلعه‌ها وبرجها در جنگلها ساخت.
  ron-1924: А зидит четэць ын мунтеле луй Иуда ши четэцуй ши турнурь ын думбрэвь.
  ben-OBCV: যিহূদার পাহাড়ি এলাকায় তিনি কয়েকটি নগর তৈরি করলেন এবং বনাঞ্চলেও কয়েকটি
    দুর্গ ও মিনার তৈরি করলেন।
  som-som: Oo haddana wuxuu magaalooyin ka dhisay dalka Yahuudah oo buuraha leh, oo
    kaynta dhexdeedana wuxuu ka dhisay qalcado iyo munaarado.
  lat-VUC: Urbes quoque ædificavit in montibus Juda, et in saltibus castella et turres.
  eng-ASVBT: Moreover he built cities in the hill country of Judah, and in the forests
    he built castles and towers.
  ita-1885: Edificò eziandio delle città nelle montagne di Giuda, e delle castella,
    e delle torri ne' boschi.
  eng-LXXUP: In the mountain of Judah, and in the woods, he built both dwelling places
    and towers.
  eng-ULB: Moreover he built cities in the hill country of Judah, and in the forests
    he built castles and towers.
  spa-VBL: Construyó ciudades en la región montañosa de Judá, y fortalezas y torres
    en las montañas y los bosques.
  fra-_FOB: Il bâtit des villes dans la montagne de Juda, et des châteaux, et des
    tours dans les forêts.
  mal-mal: അവൻ യെഹൂദാമലനാട്ടിൽ പട്ടണങ്ങളും വനങ്ങളിൽ കോട്ടകളും ഗോപുരങ്ങളും പണിതു.
  urd-GVR: Yahūdāh ke pahāṛī ilāqe meṅ us ne shahr tāmīr kie aur janglī ilāqoṅ meṅ
    qile aur burj banāe.
  suz-BL: मेकोमी यहूदा ङा पहाडमी यो सहरपुकी सेला बाक्‍त। मिनु ब्‍वाकी ङा डांडापुकीम
    बोल्‍यो दरवार नु लाइश्‍शो खिंपुकी सेला बाक्‍त। २इतिहास २६:१०
  ita-1927: Costruì parimente delle città nella contrada montuosa di Giuda, e dei
    castelli e delle torri nelle foreste.
  ckb-ckb: چەند شارۆچکەیەکیشی لە چیای یەهودا بنیاد نا و لە دارستانەکانیشدا قەڵا و
    قوللەی بنیاد نا.
  eng-BBE: In addition, he made towns in the hill-country of Judah, and strong buildings
    and towers in the woodlands.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೂದ ಪರ್ವತ ಪ್ರದೇಶದಲ್ಲಿ ಪಟ್ಟಣಗಳನ್ನೂ ಕಾಡುಗಳ ಪ್ರದೇಶದಲ್ಲಿ ಕೋಟೆಗಳನ್ನೂ
    ಬುರುಜುಗಳನ್ನೂ ಕಟ್ಟಿಸಿದನು.
  tam-2017: யூதாவின் மலைகளிலே பட்டணங்களையும், காடுகளிலே கோட்டைகளையும் கோபுரங்களையும்
    கட்டினான்.
  spa-RV-1909: Además edificó ciudades en las montañas de Judá, y labró palacios y
    torres en los bosques.
  ron-BTF: Mai mult, a construit cetăți în munții din Iuda și în păduri a construit
    cetățui și turnuri.
  eng-WEBP: Moreover he built cities in the hill country of Judah, and in the forests
    he built fortresses and towers.
  eng-FBV: He built towns in the hill country of Judah, and fortresses and towers
    in the mountains and forests.
  nld-1939: Hij liet verder steden bouwen op het gebergte van Juda, en in de wouden
    burchten en torens aanleggen.
  nch-BL: Nojquiya quinchijchijqui altepeme ipan nopa tepeme ten tali Judá huan quichijqui
    tepamit ica torres campa hueli campa cuatitamit para ipan momanahuise masehualme.
  vie-1934: Người cũng xây những thành trong miền núi Giu-đa, và đền đài cùng những
    tháp ở trên rừng.
  hin-CV: इसके अलावा उसने यहूदिया के पहाड़ी क्षेत्र में नगरों को बनवाया. उसने जंगली
    पहाड़ियों पर गढ़ और पहरेदारों के मीनारों को बनवाया.
  spa-BES: Además, hizo pueblos en las colinas de Judá, y fortalezas y torres fuertes
    en los bosques.
  tdx-tdx: Mbore namboare’e rova am-bohibohi’ Iehoda añe naho toetse fatratse reke-pitalakesañ’abo
    añ’àla ao.
  tha-KJV: ยิ่งกว่านั้​นอ​ีกพระองค์ทรงสร้างหัวเมืองในถิ่นเทือกเขาแห่งยูดาห์ และสร้างป้อมกับหอคอยตามป่าไม้
  por-BR-2018: Ademais edificou cidades nas montanhas de Judá, e preparou palácios
    e torres nos bosques.
  deu-ELO: Und er baute Städte im Gebirge Juda; und in den Wäldern baute er Burgen
    und Türme.
  eng-WYC-2018: also he builded cities in the hills of Judah, and he builded castles
    and towers in forests. (and he built cities in the hill country of Judah, and
    forts and towers in the forests.)
  epo-epo: Li konstruis ankaŭ urbojn sur la monto de Jehuda, kaj en la arbaroj li
    konstruis kastelojn kaj turojn.
  uig-PIN: U Yǝⱨudaning taƣliⱪ rayonida xǝⱨǝrlǝrni bina ⱪildi, ormanliⱪlardimu ⱪǝl’ǝ-ⱪorƣanlar
    wǝ kɵzǝt munarlirini yasatti.
  beo-beo: E da Yuda goumi sogega moilai bai bagade gaguli gagai, amola iwilaga gagili
    sali moilai amola gado gagagula heda:i diasu gaguli gagai.
  tpi-OTNT: Na tu ol wokman bilong en i wokim ol taun long ples maunten bilong Juda.
    Na long ol maunten i gat planti diwai long en, ol i wokim ol strongpela ples bilong
    ol soldia i ken hait na pait, na ol taua bilong ol soldia i ken was long ol birua.
  hau-SA: Ya gina garuruwa a tuddan Yahuda, ya giggina katanga da gine-gine masu tsawo
    a wuraren da suke a kurmi.
  uig-LAT: U Yehudaning taghliq rayonida sheherlerni bina qildi, ormanliqlardimu qel’e-qorghanlar
    we közet munarlirini yasatti.
  nde-nde: Wakha amadolobho emaqaqeni aseJuda lemiphotshongo ezindaweni ezenileyo.
  ton-ton: Pea naʻa ne langa foki ʻae ngaahi kolo ʻi he ngaahi moʻunga ʻo Siuta, pea
    ne langa ʻi he ngaahi vao ʻakau ʻae ngaahi fale mālohi mo e fale māʻolunga.
  ces-1613: Nadto vystavěl i města na horách Judských, a v lesích zdělal zámky a věže.
  eng-WMB: Moreover he built cities in the hill country of Judah, and in the forests
    he built fortresses and towers.
  tam-TCV: அவன் யூதாவின் மலைகளில் பட்டணங்களையும், மரங்கள் செறிந்த பகுதிகளில் கோட்டைகளையும்,
    கோபுரங்களையும் கட்டினான்.
  ceb-ULB: Labaw sa tanan gipatukod niya ang mga siyudad sa bungtod sa Juda, ug gipatukod
    niya ang mga palasyo ug mga tore didto sa kalasangan.
  pol-UBG: Ponadto pobudował miasta w górach Judy, a w lasach pobudował zamki i wieże.
  urd-GVU: یہوداہ کے پہاڑی علاقے میں اُس نے شہر تعمیر کئے اور جنگلی علاقوں میں قلعے
    اور بُرج بنائے۔
  deu-1912: und baute die Städte auf dem Gebirge Juda, und in den Wäldern baute er
    Burgen und Türme.
  kan-2017: ಇದಲ್ಲದೆ, ಇವನು ಯೆಹೂದ ಪರ್ವತ ಪ್ರದೇಶದಲ್ಲಿ ಪಟ್ಟಣಗಳನ್ನೂ, ಕಾಡುಗಳಲ್ಲಿ ದುರ್ಗಗಳನ್ನೂ,
    ಗೋಪುರಗಳನ್ನೂ ಕಟ್ಟಿಸಿದನು.
  yap-yap: Mu daken yungi ted nu Judah e sunmiy bogi binaw riy, mu lan e loway e toy
    bogi yoror riy ni fan ko mael nge pi tagil’ e damit.
  hlt-MCSB: Judah tlang ah khopuei a suen tih thingkho ah rhalmah im neh rhaltoengim
    a sak.
  mdy-ETH: ዬያጉዲ ሃሣ ዪሁዳ ዓጫ ጌሜራ ዓኣ ካታሞ፥ ዴኤሎ ካያ ሚርጌ ዓኣ ቤዞኮዋ ዋርዲያንታ ኬኤሌ ዲሢያ ኮሼኔ።
  twi-ASANTE: Ɔkyekyeree nkuro wɔ Yuda mmepɔ asase so, sisii aban ne abantenten wɔ
    mmeammea a wɔadua nnua.
  eng-WEBU: Moreover he built cities in the hill country of Judah, and in the forests
    he built fortresses and towers.
  wal-wal: Yihudaa gezziyan katamata keexxiis; worai dariyo keran qatuwaanne adussa
    gimbbiyaa gimbbiis.
  spa-PDDPT: También edificó ciudades en la región montañosa de Judá y construyó fortalezas
    y torres en los bosques.
  gun-gun: Judá re yvyty ikuai va'e rupi ojapo avi tetã, ha'e ka'aguy rupi ma oo ikorapa
    va'e ha'e torre ojapo.
  ilo-ULB: Kasta met a nangibagon pay isuna kadagiti siudad idiay katurturodan a pagilian
    ti Juda, ken nangipatakder isuna kadagiti sarikedked ken kadagiti torre a pagwanawanan
    iti kabakiran.
  kpg-kpg: I lodo nia gonduu o Judah mee guu hau ana waahale, i lodo geinga mee guu hau
    ana bae dauwa mo nia angulaa hagaloohi.
  uig-ARA: ئۇ يەھۇدانىڭ تاغلىق رايونىدا شەھەرلەرنى بىنا قىلدى، ئورمانلىقلاردىمۇ قەلئە-قورغانلار
    ۋە كۆزەت مۇنارلىرىنى ياساتتى.
  sus-sus: A naxa taae ti Yudaya geyae yire, a nun koore banxie wondie kui.
  pon-2006: E ketin kauwada kahnimw kei nin nahna kan en Suda, oh wasahn mahwen oh
    wasahn iroir kei nanwel kan en Suda.
  ksd-ksd: Ma i ga vatut bula ta umana pia na pal ta ra gunan na lualuana Iuda, ma
    i ga pait ta umana pal na bakbakit ma ta umana pal na minakila ta ra lokalokor.
  tur-YTC: Dahası Yahuda dağlık bölgesinde kentler bina etti ve ormanlarda kaleler
    ve kuleler yaptı.
  grc-BRENT: ἐν ὄρει Ἰούδα, καὶ ἐν τοῖς δρυμοῖς καὶ οἰκήσεις καὶ πύργους.
  ind-AYT: Dia membangun kota-kota di perbukitan Yehuda dan membangun benteng-benteng
    dan menara-menara di hutan-hutan.
  nya-nya: Iye anamanga mizinda mʼmapiri a ku Yuda ndipo anamanganso malinga ndi nsanja
    mʼmadera a ku nkhalango.
  hrv-hrv: Podigao je i gradove po Judejskoj gori, a u šumama dvorove i kule.
  mps-mps: Tama me agai sę bidi dabego Juda bulude bulu du dabede taun nigiyu ela
    pali, me te ni dabe hauwa elalubo bulu dude me nigali. Augwaligo te ami bid dabe
    duala selama hwįabo bomo yai pesage nigali, me augwaligo te ami bidi dabe bidiyu
    te boi bidi dabe no muabo bobobage taua sigi be dabe geselali.
  tpi-tpi: Na tu ol wokman bilong en i wokim ol taun long ples maunten bilong Juda.
    Na long ol maunten i gat planti diwai long en, ol i wokim ol strongpela ples bilong
    ol soldia i ken hait na pait, na ol taua bilong ol soldia i ken was long ol birua.
  dan-1931: Han opførte Byer i Judas Bjerge og Borge og Tårne i Skovene.
  vie-OVCB: Vua cũng xây nhiều thành trong miền đồi núi Giu-đa, với những đồn lũy
    và tháp trên rừng.
  guj-2017: આ ઉપરાંત તેણે યહૂદિયાના પહાડી પ્રદેશમાં નગરો બાંધ્યાં અને જંગલોમાં કિલ્લાઓ
    તથા બુરજો બાંધ્યાં.
  pon-2006A: E ketin kauwada kahnimw kei nin nahna kan en Suda, oh wasahn mahwen oh
    wasahn iroir kei nanwel kan en Suda.
  por-BRBSL: Moreover ele construiu cidades na região montanhosa de Judá, e nas florestas
    ele construiu fortalezas e torres.
  cth-cth: Judah ram monrui dawk khopui moikapap hoi ratu dawk im kalennaw hoi imrasangnaw
    a sak.
  twi-twi: Ɔkyekyeree nkurow wɔ Yuda mmepɔw asase so, sisii aban ne abantenten wɔ
    mmeaemmeae a wɔadua nnua.
  hlt-hlt: Judah tlang ah khopuei a suen tih thingkho ah rhalmah im neh rhaltoengim
    a sak.
  tbz-SIM: Kòo mɑɑ́ yɛhɛkɛ̀ Sudɑɑ tɑ̃rɛ̀ ĩ́nkɛ̀, kɛ́mɑɑ́ sicɛ̃kperí nɛ̀ yɛdèrɛ̀ titúútì
    miɛkɛ.
  msy-2020: Egha an ingangarir gumaziba, Judan anabamɨn mɨghsɨaba itir danganibar,
    nguibar ekiabar ingari. Egha mɨghsɨar temer avɨriba itibar, me mɨdorozir gumaziba
    mangɨ ikɨ ganamin dɨpenir gavgaviba ko tauan gavgavibar ingari.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ ŋmɑwɑ ɑcɑlɛɛ kɛ Yutɑ pulɑsɩ tɑɑ. Nɑ kutuluŋ toŋ nyǝŋ nɑ tǝtɑŋlɛnɑɑ
    kɛ hɔtʋŋ tɑɑ.
  azb-azb: Yəhudanın dağlıq bölgəsində şəhərlər, meşələrdə qalalar və qüllələr tikdi.
  eng-DBY: And he built cities in the hill-country of Judah, and in the forests he
    built castles and towers.
  hin-2017: फिर उसने यहूदा के पहाड़ी देश में कई नगर दृढ़ किए, और जंगलों में गढ़ और
    गुम्मट बनाए।
  eng-YLT: and cities he hath built in the hill-country of Judah, and in the forests
    he hath built palaces and towers.
  eng-WYC-2017: also he builded cities in the hills of Judah, and he builded castles
    and towers in forests [or high woods].
  eng-WMBB: Moreover he built cities in the hill country of Judah, and in the forests
    he built fortresses and towers.
  urd-GVH: यहूदाह के पहाड़ी इलाक़े में उसने शहर तामीर किए और जंगली इलाक़ों में क़िले
    और बुर्ज बनाए।
  rug-rug: Kuri vasileana si asa koari na toqetoqere pa Ziuda, meke koari na soloso
    hudahuda si tavete vetu patu ṉiṉiradi tadi na tie varipera meke na vetu hakehakei
    ululudi si asa.
  gaz-gaz: Gaarran Yihuudaa irratti magaalaawwan, bosona keessatti immoo daʼannoowwanii
    fi gamoowwan ni ijaare.
  fra-LSG: Il bâtit des villes dans la montagne de Juda, et des châteaux et des tours
    dans les bois.
  yal-yal: A yi taane ti Yuda yamanan geya yirene yi e nun sanganso makantanxine fɔtɔn
    yirene yi.
  haw-1868: Ua kukulu ia i na kulanakauhale ma na mauna o Iuda, a ma ka waonahele
    kukulu ia i na pakaua, a me na halekiai.
  arb-NAV: وَبَنَى مُدُناً فِي جَبَلِ يَهُوذَا وَشَيَّدَ أَبْرَاجاً وَقِلاعاً فِي
    الْغَابَاتِ.
  ewe-ewe: Etso duwo ɖe Yuda ƒe tonyigba la dzi eye wòtu mɔwo kple xɔ kɔkɔwo ɖe avewo
    me le toawo dzi.
  eng-LEE: Moreover he built cities in the mountain of Judah, and in the forests he
    built castles and towers.
  asm-FB: আনকি যিহূদাৰ পৰ্ব্বতীয়া অঞ্চলত নগৰবোৰ সাজিলে আৰু নানা কাঠনিত দুৰ্গ আৰু
    ওখ ঘৰবোৰ সাজিলে।
  sus-A: عَ نَشَ تَايٍ تِ يُدَيَ فٍيَيٍ يِرٍ، عَ نُن كٌورٍ بَنشِيٍ وٌندِيٍ كُي.
  fra-SBL: Il bâtit aussi des villes dans la montagne de Juda, et dans les forêts,
    des forteresses et des tours.
  hbo-hbo: וְעָרִ֥ים בָּנָ֖ה בְּהַר־יְהוּדָ֑ה וּבֶחֳרָשִׁ֣ים בָּנָ֔ה בִּֽירָנִיֹּ֖ות
    וּמִגְדָּלִֽים׃
  kik-kik: Nĩaakire matũũra irĩma-inĩ cia Juda na agĩaka nyũmba cia ũgitĩri na mĩthiringo
    mĩraihu na igũrũ kũndũ kũrĩa kwarĩ na mũtitũ.
  fra-NCL: Il bâtit des villes dans la montagne de Juda, il bâtit des forts et des
    tours dans les bois.
  cek-AK: Judah mae nuiah vangpuinawk to a sak moe, praezaek ah misa abuephaih hoi
    imsangnawk to a sak.
  cuk-cuk: A-ukinbali, Judá-yar-mullugangi neggweburmar urbisbalid, degine, sapurba
    neg-gandikmalad sobsabalid, degi, galu-matusurmalad-warakwagwad sobsabalid.
  uig-CYR: У Йәһуданиң тағлиқ районида шәһәрләрни бена қилди, орманлиқлардиму қәлъә-қорғанлар
    вә күзәт мунарлирини ясатти.
  tel-2017: అతడు యూదా కొండప్రాంతంలో పట్టణాలనూ, అరణ్య ప్రాంతంలో కోటలనూ, బురుజులనూ కట్టించాడు.
  hat-BSA: Anplis, li te bati vil nan peyi kolin a Juda yo, e li te bati fò avèk fòterès
    sou ti kolin ki te bwaze yo.
  kos-kos: El musaela siti ke fineol in acn Judah, ac musaeak tower ac pot ku ke insak
    uh.
  hbo-WLC: וְעָרִ֥ים בָּנָ֖ה בְּהַר־יְהוּדָ֑ה וּבֶחֳרָשִׁ֣ים בָּנָ֔ה בִּֽירָנִיּ֖וֹת
    וּמִגְדָּלִֽים׃
  ibo-ibo: O wuru ọtụtụ obodo nʼala ugwu ugwu Juda, wuokwa ọtụtụ ebe e wusiri ike
    na ụlọ elu nche nʼoke ọhịa.
  ory-ory: ଆହୁରି, ସେ ଯିହୁଦାର ପର୍ବତମୟ ଦେଶରେ ନାନା ନଗର ଓ ବନରେ ଗଡ଼ ଓ ଦୁର୍ଗସବୁ ନିର୍ମାଣ
    କଲେ।
  chk-chk: A pwal aüetä chomong telinimw won ewe fanü mi chukuchukutä lon Juta o aüetä
    imw pöchökül me imw tekia won ekewe leni mi wöllap.
  rop-rop: Langa det hil kantri blanga Juda imbin bildimap loda taun en langa det
    bush kantri imbin bildimap strongwan haus en haiwan haus blanga lukinatbat blanga
    eni trabul.
  ukr-1871: І побудував міста на горі Юдейській, а в лїсах збудував двірцї та вежі.
  deu-1951: Er baute auch Städte auf dem Gebirge Juda; und in den Wäldern baute er
    Burgen und Türme.
  eng-JPS: Moreover he built cities in the hill-country of Judah, and in the forest
    he built castles and towers.
  srp-1865: Još sazida i gradove u gori Judinoj, i u šumama pogradi dvorove i kule.
  lug-lug: N’azimba n’ebibuga mu nsozi za Yuda, ate mu bibira n’azimbamu ebigo n’asimbamu
    n’eminaala.
  heb-heb: וערים בנה בהר יהודה ובחרשים בנה בירניות ומגדלים׃
  ben-IRV: আর তিনি যিহূদার পর্বতে ঘেরা দেশে নানা জায়গায় নগর এবং বনে উঁচু পাহারা-ঘর
    ও দুর্গ তৈরী করলেন।
  pan-pan: ਉਸ ਨੇ ਯਹੂਦਾਹ ਦੇ ਪਰਬਤ ਵਿੱਚ ਸ਼ਹਿਰ ਬਣਾਏ ਅਤੇ ਜੰਗਲਾਂ ਵਿੱਚ ਕੋਟ ਤੇ ਬੁਰਜ ਬਣਵਾਏ
  mya-JVB: ယုဒ တောင်ရိုး ပေါ် မှာ မြို့ များကို၎င်း ၊ တော ၌ ရဲတိုက် များနှင့် ပြအိုး
    များကို၎င်း တည်ထောင် လေ၏။
  hmo-hmo: Iotama ese danu Iuda ororo gabudia dekenai hanua haida ia haginia, bona
    uda gabudia dekenai kohoro bona gabu aukadia ia haginia.
  urd-urd: और यहूदाह के पहाड़ी मुल्क में उसने शहर ता'मीर किए, और जंगलों में क़िले'
    और बुर्ज बनवाए।
  rus-SYN: и города построил на горе Иудейской, и в лесах построил дворцы и башни.
  bqc-SIM: À wɛ̃́lɛↄ kàlɛ Yuda bùsu gusĩsĩdeu, mɛ́ à zɛgikĩi gbãaↄ ń gugwakĩi
    lɛsĩↄ bò sĩ̀sĩ líkpɛdeↄ musu.
  tcz-CHONGTHU: Hiche bannajong chun aman Judah molchunga jong khopi tamtah ana sadoh
    in ahi, chuleh gammang lammajong kulpi leh insang tamtah anasadoh in ahi
  mar-mar: यहूदाच्या डोंगराळ प्रदेशात नगरे वसवली. जंगलात किल्ले आणि बुरुज बांधले.
  qub-qub: Judächöga jircacunachöpis achcatami siudäcunata aruchiran. Munticunachöpis
    pipis mana yaycunanpaj curalachiran. Ricachacunan törricunatapis rurachiran.
  bqp-bqp: U wusu bɑnɑ Yudɑn guunɔ. Mɑ u mɑɑ kɔ̃su mɑru yenu kuɑ kɑ dii bɑkɑ dɑmginu
    yɑkɑsɔ.
  hat-hat: Li bati anpil lavil nan mòn peyi Jida a. Li bati gwo fò ak fò won nan tout
    rakbwa yo.
  eng-BSB: He also built cities in the hill country of Judah and fortresses and towers
    in the forests.
  eng-WEBPB: Moreover he built cities in the hill country of Judah, and in the forests
    he built fortresses and towers.
  kbq-kbq: Hagi Juda agona kokampina rama'a rankumatmi negino, zafama me'nea Juda
    agonaramimpina mani'ne'za ha' vaheku'ma kesaza zaza nontamine, bihuraminena trohuntetere
    hu'ne.
  nhe-BL: Nojquiya quichijqui altepetini ipan nopa tepetini tlen Judá huan quichijqui
    tepamitl ica torres campa hueli campa cuatitlamitl para ipan momanahuise tlacame.
  gub-BL: Uzapo tawhu ywytyruhu Zuta ywy rehe. Uzapo tàpuztàtà ka'a pe. Uzapo tàpuzaiha
    zauxiapekwer ume'egatu ma'e wapu'àmaw ka'a pe no.
  eng-DRA: Moreover he built cities in the mountains of Juda, and castles and towers
    in the forests.
