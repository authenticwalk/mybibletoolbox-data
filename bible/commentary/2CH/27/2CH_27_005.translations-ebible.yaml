verse: 2CH.027.005
translations:
  mal-C: യോഥാം അമ്മോന്യരാജാവിനെ ആക്രമിച്ചു കീഴടക്കി. ആ വർഷം അമ്മോന്യർ അദ്ദേഹത്തിനു
    നൂറു താലന്തു വെള്ളിയും പതിനായിരം കോർ ഗോതമ്പും പതിനായിരം കോർ യവവും കൊടുത്തു. തുടർന്നു
    രണ്ടാംവർഷത്തിലും മൂന്നാംവർഷത്തിലും അവർ ഇതേ അളവിൽ കൊണ്ടുവന്നു കൊടുത്തു.
  deu-TKW: Derselbe führte auch Krieg mit dem Könige der Ammoniter und überwand sie.
    Da gaben ihm die Ammoniter in jenem Jahre hundert Talente Silber, zehntausend
    Kor Weizen und zehntausend Kor Gerste; diesen Betrag lieferten ihm die Ammoniter
    auch im zweiten und dritten Jahre.
  lin-lin: Yotami abundisaki mokonzi ya bato ya Amoni mpe alongaki bango. Na mobu
    wana mpe na mibu mibale oyo elandaki, bato ya Amoni bafutaki ye lokola mpako ya
    mokonzi bakilo nkoto misato na nkama mitano ya palata, bakilo nkoto minei na nkama
    mitano ya ble mpe bakilo nkoto minei na nkama mitano ya orje.
  eng-LSV: And he has fought with the king of the sons of Ammon, and prevails over
    them, and the sons of Ammon give to him in that year one hundred talents of silver,
    and ten thousand cors of wheat, and ten thousand of barley; the sons of Ammon
    have returned this to him both in the second year and in the third.
  eng-GNV: 'And he fought with the King of the children of Ammon, and preuailed against
    them. And the children of Ammon gaue him the same yere an hundreth talents of
    siluer, and ten thousande measures of wheate, and ten thousand of barley: this
    did the children of Ammon giue him both in the second yeere and the third.'
  eng-WEBSTER: He fought also with the king of the Ammonites, and prevailed against
    them. And the children of Ammon gave him the same year a hundred talents of silver,
    and ten thousand measures of wheat, and ten thousand of barley. So much did the
    children of Ammon pay to him, both the second year, and the third.
  nhw-BL: Huan Jotam quinhuilanqui nopa amonita masehualme huan quintlanqui. Huan
    sesen xihuitl para eyi xihuitl nopa amonitame quitlaxtlahuijque Jotam iniimpuestos
    tlen inintlal ica nechca eyi toneladas huan tlajco tlen plata, se millón 200 mil
    litros tlen trigo huan se millón 200 mil litros tlen cebada.
  swh-ONEN: Yothamu akafanya vita na mfalme wa Waamoni na kumshinda. Mwaka ule Waamoni
    wakamlipa talanta 100 za fedha, kori 10,000 za ngano na kori 10,000 za shayiri.
    Waamoni wakamletea kiasi hicho hicho mwaka wa pili na wa tatu.
  bba-bba: U mɑɑ kɑ Amɔnibɑ tɑbu kuɑ, mɑ u bu kɑmiɑ. Wɔ̃ɔ ɡe sɔɔ, Amɔnibɑ bɑ nùn sii
    ɡeesun ɡobi wunɔbu (100) wɛ̃ kɑ dĩɑ bimi yi bɑ mɔ̀ ɔɔsun tɔnnu nɔrɔbun subɑ itɑ
    (3.000) kɑ ɑlikɑmɑn tɔnnu nɔrɔbun subɑ itɑ. Nɡe mɛyɑ bɑ mɔ̀ sere n kɑ ɡirɑri wɔ̃ɔ
    itɑ.
  eng-KJVCPB: He fought also with the king of the Ammonites, and prevailed against
    them. And the children of Ammon gave him the same year an hundred talents of silver,
    and ten thousand measures of wheat, and ten thousand of barley. So much did the
    children of Ammon pay unto him, both the second year, and the third.
  luo-luo: Jotham notugo lweny gi ruodh jo-Amon mi noloyogi. E higano jo-Amon nochule
    fedha ma pekne dirom kilo alufu adek gi mia angʼwen kod shairi kilo alufu ariyo
    gi mia ariyo kod thowi ma pekne ne romo kilo alufu ariyo gi mia ariyo. Jo-Amon
    nomedo kelone gik marom kamano e higa mar ariyo kod mar adek.
  meu-meu: Ia ese Amono taudia edia pavapava e tuari henia, bena e hadareredia. Bena
    una laḡani lalonai Amono taudia ese silver talent sinahu-ta, bona uit koro gerebu-ta,
    bona bali koro gerebu-ta, e henia. Amono taudia ese danu unu heḡereḡeredia ma
    e henia, laḡani iharuana ai bona laḡani ihatoina ai.
  npi-ULB: अम्‍मोनका मानिसहरूका राजासँग पनि तिनले युद्ध गरे र उनलाई परास्‍त गरे ।
    त्‍यसै वर्ष अम्‍मोनका मानिसहरूले तिनलाई साढे तिन टन चाँदी, पच्‍चिस हजार मुरी गहूँ
    र पच्‍चिस हजार मुरी जौ दिए । अम्‍मोनका मानिसहरूले दोस्रो र तेस्रो वर्षमा पनि त्‍यसरी
    नै तिनलाई दिए ।
  yor-yor: Jotamu sì ṣẹ́ ogun lórí ọba àwọn ará Ammoni ó sì borí wọn. Ní ọdún náà
    àwọn ará Ammoni wọ́n sì san fún ọgọ́rùn-ún tálẹ́ǹtì fàdákà àti ẹgbẹ̀rún mẹ́wàá
    (10,000) òsùwọ̀n alikama àti ẹgbẹ̀rún mẹ́wàá (10,000) barle. Àwọn ará Ammoni gbé
    e wá ní iye kan náà àti pẹ̀lú ní ọdún kejì àti ní ọdún kẹta.
  pes-OPCB: او با عمونی‌ها وارد جنگ شد و آنها را شکست داد و تا سه سال، سالیانه ۳٬۴۰۰
    کیلوگرم نقره، ۱٬۰۰۰ تن گندم و ۱٬۰۰۰ تن جو از آنها باج گرفت.
  tgl-ULB: Lumaban din siya sa hari ng Ammon at tinalo sila. Sa taon ding iyon, nagbigay
    sa kaniya ng isandaang talento ng pilak ang mga Ammonita, sampung libong sukat
    ng trigo, sampung libong sukat ng sebada. Patuloy na nagbigay sa kaniya ang mga
    Ammonita sa ikalawa at ikatlong taon.
  hui-hui: Yodamahanda Amonoali baba wai bialu wayali hene. Ani wayali howa ibugua
    Amonoalime ibuhondo mali tebiranaga muni siliba genda magi tono tebirabi widi
    tono daosini mbirabi (1,000) widi ale mini bali tono daosini mbirabi (1,000) ngilo
    mo bia hene.
  mya-mya: အမ္မုန်​ဘု​ရင်​နှင့်​သူ​၏​တပ်​မ​တော်​ကို​တိုက် ခိုက်​နှိမ်​နင်း​ပြီး​လျှင်
    အမ္မုန်​အ​မျိုး​သား​တို့ အား​လက်​ဆောင်​ပဏ္ဏာ​အ​ဖြစ်​ဖြင့်​တစ်​နှစ် လျှင်​ငွေ​ချိန်​လေး​တန်၊
    ဂျုံ​ဆန်​တင်း​ငါး​သောင်း နှင့် မု​ယော​ဆန်​တင်း​ငါး​သောင်း​ကို​သုံး​နှစ် တိုင်​တိုင်​ပေး​ဆက်​စေ​လေ​သည်။-
  bod-N: ཡང་ཡོ་ཐམ་གྱིས་ཨམ་མོན་པའི་རྒྱལ་པོ་ལ་དམག་འཐབ་ནས་རྒྱལ་བས། ཨམ་མོན་པས་ཁོང་ལ་ལོ་དེར་དངུལ་རྡོ་ཚད་བརྒྱ་དང་།
    གྲོ་ཁལ་ཆིག་ཁྲི་དང་། ནས་ཁལ་ཆིག་ཁྲི་ཕུལ་བ་དང་། ལོ་གཉིས་པ་དང་གསུམ་པ་ལ་ཡང་དེ་ལྟར་ཕུལ།
  sna-sna: Jotamu akarwa namambo wavaAmoni akavakunda. Mugore iroro vaAmoni vakamuripa
    matarenda zana esirivha, nezviyero zvegorosi zviuru gumi, nezviyero zvebhari zviuru
    gumi. VaAmoni vakauyisa zvimwe chetezvo mugore rechipiri nerechitatu.
  spa-BLM: También luchó con el rey de los hijos de Amón y los venció. Los hijos de
    Amón le dieron ese mismo año cien talentos de plata, diez mil cors de trigo y
    diez mil cors de cebada. Los hijos de Amón también le dieron esa cantidad el segundo
    año y el tercero.
  cac-cac: Ix yac' oval vin̈ yed' eb' amonita, ix ac'ji ganar eb' yuj vin̈. A d'a
    jun ab'il chi', ix yac' q'uen tumin eb' ix ac'jioch d'a yib'an̈ yac'an d'a vin̈.
    Ix yac' 75 quintal q'uen plata eb' yed' 37 mil quintal ixim trigo. An̈eja' icha
    pax chi' ixim cebada ix yac' eb'. Icha chi' ix sc'ulej eb' d'a oxe' ab'il.
  swh-ULB: Pia alipigana na mfalme wa watu wa Amoni na akawashinda. Katika mwaka huo
    huo, watu wa Amoni walimpa talanta mia moja za fedha, kori elfu kumi za ngano,
    kori elfu kumi za shayiri. Watu wa Amoni wakampa hivyo hivyo katika mwaka wa pili
    na wa tatu.
  bel-bel: Ён ваяваў з царом Аманіцянаў і адолеў іх, і далі яму Аманіцяне ў той год
    сто талантаў срэбра і дзесяць тысяч кораў пшаніцы і ячменю дзесяць тысяч. Гэта
    давалі яму Аманіцяне і на другі год, і на трэці.
  deu-ELBBK: Und er kämpfte mit dem König der Kinder Ammon und überwand sie; und die
    Kinder Ammon gaben ihm in demselben Jahr 100 Talente Silber und 10.000 Kor Weizen
    und 10.000 Kor Gerste. Das entrichteten ihm die Kinder Ammon auch im zweiten und
    im dritten Jahr.
  mbb-OT: Mibpekidtebek si Jotam te menge Amonihanen wey te hadì dan, ne nezaag din
    sikandan. Te haazà he tuig ne mibeǥayan sikandin te menge Amonihanen te menge
    3,500 he kilu he pelata, 30,000 he saku he trigu, wey 30,000 he saku he barli.
    Midhimu zan heini taman te iketelu he tuig.
  mal-2015: അവൻ അമ്മോന്യരുടെ രാജാവിനോടു യുദ്ധവും ചെയ്തു അവരെ ജയിച്ചു; അമ്മോന്യർ അവന്നു
    ആ ആണ്ടിൽ തന്നേ നൂറു താലന്ത് വെള്ളിയും പതിനായിരം കോർ കോതമ്പും പതിനായിരം കോർ യവവും
    കൊടുത്തു; അത്രയും തന്നേ അമ്മോന്യർ രണ്ടാം ആണ്ടിലും മൂന്നാം ആണ്ടിലും കൊടുക്കേണ്ടിവന്നു.
  rmc-rmc: Marelas pes le Amončanengre kraľiha a zviťazinďa pre leste, avke o Amončana
    andre oda berš leske počinenas 3,4 toni rupune, 1 000 toni pšeňica the 1 000 toni
    jačmeňis. Ajci leske davkerenas mek the andro dujto the trito berš.
  pes-OPV: و با پادشاه بنی عمون جنگ نموده، بر ایشان غالب آمد. پس بنی عمون در آن سال،
    صد وزنه نقره و ده هزار کر گندم و ده هزار کر جو به او دادند، و بنی عمون در سال
    دوم وسوم به همان مقدار به او دادند.
  ron-1924: А фост ын рэзбой ку ымпэратул фиилор луй Амон ши й-а бируит. Фиий луй
    Амон й-ау дат ын анул ачела о сутэ де таланць де арӂинт, зече мий де корь де грыу
    ши зече мий де орз ши й-ау плэтит тот атыт пе анул ал дойля ши ал трейля.
  ben-OBCV: অম্মোনীয়দের রাজার বিরুদ্ধে যুদ্ধ চালিয়ে যোথম তাদের পরাজিত করলেন। সেই
    বছর অম্মোনীয়েরা তাঁকে একশো তালন্ত রুপো, দশ হাজার কোর গম ও দশ হাজার কোর যব দিয়েছিল।
    দ্বিতীয় ও তৃতীয় বছরেও অম্মোনীয়েরা একই পরিমাণ জিনিসপত্র তাঁর কাছে এনে দিয়েছিল।
  som-som: Oo weliba wuxuu la diriray oo ka adkaaday boqorkii reer Cammoon. Oo reer
    Cammoonna isla sannaddaasba waxay isagii siiyeen boqol talanti oo lacag ah, iyo
    toban kun oo kor oo sarreen ah, iyo toban kun oo kor oo shaciir ah. Oo reer Cammoon
    intaas ayay siiyeen sannaddii labaad iyo sannaddii saddexaadba.
  lat-VUC: 'Ipse pugnavit contra regem filiorum Ammon, et vicit eos, dederuntque ei
    filii Ammon in tempore illo centum talenta argenti, et decem millia coros tritici,
    ac totidem coros hordei: hæc ei præbuerunt filii Ammon in anno secundo et tertio.'
  eng-ASVBT: He fought also with the king of the children of Ammon, and prevailed
    against them. And the children of Ammon gave him the same year a hundred talents
    of silver, and ten thousand measures of wheat, and ten thousand of barley. So
    much did the children of Ammon render unto him, in the second year also, and in
    the third.
  ita-1885: E combattè contro al re de' figliuoli di Ammon, e vinse gli Ammoniti.
    Ed in quell'anno essi gli diedero cento talenti d'argento, e diecimila cori di
    grano, ed altrettanti d'orzo; cotanto ancora gli pagarono i figliuoli di Ammon
    il secondo ed il terzo anno.
  eng-LXXUP: 'He fought against the king of the children of Ammon, and prevailed against
    him: and the children of Ammon gave him even annually a hundred talents of silver,
    and ten thousand measures of wheat, and ten thousand of barley. These the king
    of the children of Ammon brought to him annually in the first and second and third
    years.'
  eng-ULB: He fought also with the king of the people of Ammon and defeated them.
    In that same year, the people of Ammon gave him one hundred talents of silver,
    ten thousand measures of wheat, ten thousand measures of barley. The people of
    Ammon gave him the same in the second and third years.
  spa-VBL: Jotam luchó con el rey de los amonitas y los derrotó. Los amonitas le dieron
    cada año durante tres años cien talentos de plata, y diez mil coros de trigo y
    diez mil de cebada.
  fra-_FOB: Il fut en guerre avec le roi des enfants d'Ammon, et fut le plus fort;
    et cette année-là, les enfants d'Ammon lui donnèrent cent talents d'argent, dix
    mille cores de froment, et dix mille d'orge. Les enfants d'Ammon lui en donnèrent
    autant la seconde et la troisième année.
  mal-mal: അവൻ അമ്മോന്യരുടെ രാജാവിനോട് യുദ്ധം ചെയ്ത് അവനെ ജയിച്ചു; അമ്മോന്യർ അവന്
    ആ ആണ്ടിൽ നൂറു താലന്ത് വെള്ളിയും പതിനായിരം കോർ ഗോതമ്പും പതിനായിരം കോർ യവവും കൊടുത്തു;
    അത്രയും തന്നേ അമ്മോന്യർ രണ്ടാം ആണ്ടിലും മൂന്നാം ആണ്ടിലും കൊടുക്കണ്ടിവന്നു.
  urd-GVR: Jab Ammonī bādshāh ke sāth jang chhiṛ gaī to us ne Ammoniyoṅ ko shikast
    dī. Tīn sāl tak unheṅ use sālānā ḳharāj ke taur par taqrīban 3,400 kilogrām chāṅdī,
    16,00,000 kilogrām gandum aur 13,50,000 kilogrām jau adā karnā paṛā.
  suz-BL: मिनु योथाममी अम्‍मोनी आन पिप नु लडाइ पा मेको आन कली ग्रामाक्‍त। मिनु मेको
    बर्स अम्‍मोनीपुकीम मेको कली सहे का टलेन्‍ट चांदी, १० हजार कोर चेरब नु १० हजार
    कोर क्‍योव़ज गेमे बाक्‍त। मिनु मेकोपुकीम आ नोले ङा बर्स नु मेको क्‍येङा नोले ङा
    बर्सम यो मोपान तिरो थाप्‍तमे बाक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब। कोर का २२० लिटर
    खोदेंशो बाक्‍ब।
  ita-1927: E mosse guerra al re de’ figliuoli di Ammon, e vinse gli Ammoniti. I figliuoli
    di Ammon gli diedero quell’anno cento talenti d’argento, diecimila cori di grano
    e diecimila d’orzo; e altrettanto gli pagarono il secondo e il terzo anno.
  ckb-ckb: یۆتام لە دژی پاشای عەمۆنییەکان جەنگا و زاڵ بوو بەسەریاندا، عەمۆنییەکانیش
    لەو ساڵەدا سەد تالنت زیو و دە هەزار کۆر گەنم و دە هەزاریشیان لە جۆ پێیدا. هەروەها
    عەمۆنییەکان لە ساڵی دووەم و سێیەمیشدا ئەمەیان پێیدا.
  eng-BBE: He went to war with the king of the children of Ammon and overcame them.
    That year, the children of Ammon gave him a hundred talents of silver, and ten
    thousand measures of grain and ten thousand measures of barley. And the children
    of Ammon gave him the same amount the second year and the third.
  kan-OKCV: ಯೋತಾಮನು ಅಮ್ಮೋನ್ಯರ ಅರಸನ ಸಂಗಡ ಯುದ್ಧಮಾಡಿ ಅವನನ್ನು ಜಯಿಸಿದನು. ಆದ್ದರಿಂದ ಅಮ್ಮೋನಿಯರು
    ಅದೇ ವರ್ಷದಲ್ಲಿ 3,400 ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿ, 1,600 ಮೆಟ್ರಿಕ್ ಟನ್ ಗೋಧಿ, 1,350 ಮೆಟ್ರಿಕ್
    ಟನ್ ಜವೆಗೋಧಿಯನ್ನೂ ಅವನಿಗೆ ಕೊಟ್ಟರು. ಅಮ್ಮೋನಿಯರು ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿಯೂ, ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿಯೂ
    ಅದೇ ಪ್ರಕಾರ ಅವನಿಗೆ ಕೊಟ್ಟರು.
  tam-2017: அவன் அம்மோனியருடைய ராஜாவோடு போர்செய்து அவர்களை மேற்கொண்டான்; ஆதலால் அம்மோனியர்கள்
    அவனுக்கு அந்த வருடத்திலே நூறு தாலந்து வெள்ளியையும், பத்தாயிரம் கலம் கோதுமையையும்,
    பத்தாயிரம் கலம் வாற்கோதுமையையும் கொடுத்தார்கள்; இரண்டாம் மூன்றாம் வருடத்திலும்
    அம்மோனியர்கள் அப்படியே அவனுக்கு செலுத்தினார்கள்.
  spa-RV-1909: También tuvo él guerra con el rey de los hijos de Ammón, á los cuales
    venció; y diéronle los hijos de Ammón en aquel año cien talentos de plata, y diez
    mil coros de trigo, y diez mil de cebada. Esto le dieron los hijos de Ammón, y
    lo mismo en el segundo año, y en el tercero.
  ron-BTF: S-a luptat de asemenea cu împăratul amoniților și i-a învins. Și copiii
    lui Amon i-au dat în același an o sută de talanți de argint și zece mii de măsuri
    de grâu și zece mii de orz. Tot atât i-au plătit copiii lui Amon, deopotrivă în
    al doilea an și în al treilea.
  eng-WEBP: He also fought with the king of the children of Ammon, and prevailed against
    them. The children of Ammon gave him the same year one hundred talents of silver,
    ten thousand cors of wheat, and ten thousand cors of barley. The children of Ammon
    also gave that much to him in the second year, and in the third.
  eng-FBV: Jotham fought with the king of the Ammonites and defeated them. The Ammonites
    gave him every year for three years one hundred talents of silver, and ten thousand
    cors of wheat and ten thousand of barley.
  nld-1939: Hij voerde oorlog met den koning der Ammonieten, en overwon hen. De Ammonieten
    moesten hem dat jaar een schatting betalen van honderd talenten zilver, tienduizend
    kor tarwe en tienduizend kor gerst; dit betaalden de Ammonieten hem ook in de
    beide volgende jaren.
  nch-BL: Huan Jotam quintehui nopa amonita masehualme huan quintanqui. Huan sesen
    xihuit para eyi xihuit nopa amonitame quitaxtahuijque Jotam impuestos ten inintal
    ica nechca eyi toneladas huan tajco ten plata, se millón 200 mil litros ten trigo
    huan se millón 200 mil litros ten cebada.
  vie-1934: Người đánh giặc với vua dân Am-môn, và thắng được chúng. Trong năm đó,
    dân Am-môn nộp cho người một trăm ta lâng bạc một vạn cô-rơ lúa miến, và một vạn
    cô-rơ lúa mạch. Trong năm thứ nhì và thứ ba, dân Am-môn cũng tiến cống người số
    ấy.
  hin-CV: उसने अम्मोनी राजा से युद्ध किया और उन पर विजयी हुआ. फलस्वरूप अम्मोनियों
    ने उसे उस साल साढ़े तीन हज़ार किलो चांदी, 1,800 टन गेहूं और 1,800 टन जौ भेंट और
    कर के रूप में दिया. यही सब अम्मोनियों ने उसे दूसरे और तीसरे साल में भी दिया.
  spa-BES: Fue a la guerra con el rey de los hijos de Amón y los venció. Ese año,
    los hijos de Amón le dieron cien talentos de plata, diez mil medidas de grano
    y diez mil medidas de cebada. Y los hijos de Amón le dieron la misma cantidad
    el segundo año y el tercero.
  tdx-tdx: Nialia’e i mpanjaka’ o ana’ i Amoneoy vaho nahareketse. Nandroroñe talenta
    volafoty zato ama’e amy taoñey o ana’ i Amoneo naho fañaranam-bare-bolè rai-ale
    naho vare-hordea rai-ale. Mira amy zay ty nandroroña’ o ana’ i Amoneo aze amy
    taom-paharoe naho taom-pahateloy.
  tha-KJV: และพระองค์ทรงสู้รบกับกษั​ตริ​ย์คนอัมโมนและทรงชนะ และในปีนั้นคนอัมโมนได้ถวายเงินแก่​พระองค์​หน​ึ่งร้อยตะลันต์
    และข้าวสาลี​หน​ึ่งหมื่นโคระกับข้าวบาร์​เลย​์​หน​ึ่งหมื่น คนอัมโมนได้ถวายเท่ากันในปี​ที่​สองและในปี​ที่สาม
  por-BR-2018: Também teve ele guerra com o rei dos filhos de Amom, aos quais venceu;
    e deram-lhe os filhos de Amom naquele ano cem talentos de prata, e dez mil coros
    de trigo, e dez mil de cevada. Isto lhe deram os filhos de Amom, e o mesmo no
    segundo ano, e no terceiro.
  deu-ELO: Und er stritt mit dem König der Kinder Ammon und überwand sie; und die
    Kinder Ammon gaben ihm in selbigem Jahre hundert Talente Silber und zehntausend
    Kor Weizen und zehntausend Kor Gerste. Das entrichteten ihm die Kinder Ammon auch
    im zweiten und im dritten Jahre.
  eng-WYC-2018: He fought against the king of the sons of Ammon, and overcame him;
    and the sons of Ammon gave to him in that time an hundred talents of silver, and
    ten thousand cors of barley, and so many of wheat; the sons of Ammon gave these
    things to him in the second, and the third years. (He fought against the king
    of the Ammonites, and overcame him; and the Ammonites gave him at that time a
    hundred talents of silver, and ten thousand cors of barley, and as many cors of
    wheat; the Ammonites gave these things to him in the second, and the third years.)
  epo-epo: Li militis kontraŭ la reĝo de la Amonidoj kaj venkis ilin; kaj la Amonidoj
    donis al li en tiu jaro cent kikarojn da arĝento, dek mil kor’ojn da tritiko,
    kaj dek mil da hordeo. Tion saman donis al li la Amonidoj ankaŭ en la dua jaro
    kaj en la tria.
  uig-PIN: U Ammoniylarning padixaⱨi bilǝn urux ⱪilip ularni yǝngdi; xu yili Ammoniylar
    uningƣa üq talant kümüx, ming tonna buƣday, ming tonna arpa olpan bǝrdi; Ammoniylar
    ikkinqi wǝ üqinqi yilimu uningƣa ohxax olpan elip kǝldi.
  beo-beo: E da A:mone hina bagade amola ea dadi gagui wa:i ilima gegene, ili hasalasi.
    Amola e da ili logeiba:le, ilia da ode afae afae amo ode udiana ganodini, su dabe
    agoane ema i:- silifa 3400 gilogala:me, widi gala:ine 1000 danese amola bali gala:ine
    1000 danese.
  tpi-OTNT: Na bihain, Jotam wantaim ol soldia bilong en i go pait long king bilong
    kantri Amon wantaim ol soldia bilong en, na ol soldia bilong Jotam i winim tru
    ol soldia bilong Amon. Orait na Jotam i tokim ol Amon long ol i mas givim takis
    long em. Long dispela yia ol i givim Jotam 3,400 kilogram silva na 1,000 ton wit
    na 1,000 ton rais bali. Na ol i givim wankain takis long namba 2 yia na long namba
    3 yia tu.
  hau-SA: Yotam ya yi yaƙi da sarkin Ammonawa ya kuma ci su. A wannan shekara Ammonawa
    suka biya shi haraji talenti ɗari na azurfa, garwan alkama dubu goma da kuma garwa
    dubu goma na sha’ir. Ammonawa suka kawo masa wannan kuma a shekara ta biyu da
    ta uku.
  uig-LAT: U Ammoniylarning padishahi bilen urush qilip ularni yengdi; shu yili Ammoniylar
    uninggha üch talant kümüsh, ming tonna bughday, ming tonna arpa olpan berdi; Ammoniylar
    ikkinchi we üchinchi yilimu uninggha oxshash olpan élip keldi.
  nde-nde: UJothamu wahlasela inkosi yama-Amoni wawanqoba. Ngalowomnyaka ama-Amoni
    athela kuye ngamathalenta esiliva alikhulu, lezilinganiso zezilimo zengqoloyi
    ezizinkulungwane ezilitshumi lezinkulungwane ezilitshumi zebhali. Ama-Amoni amlethela
    inani elifananayo ngomnyaka wesibili langomnyaka wesithathu.
  ton-ton: ¶ Pea naʻe tau ia mo e tuʻi ʻoe kakai ʻAmoni, pea naʻe mālohi ia kiate
    kinautolu. Pea naʻe ʻatu kiate ia ʻe he fānau ʻa ʻAmoni ʻi he taʻu pe ko ia ʻae
    taleniti siliva ʻe teau, mo e puha fua ʻoe uite ʻe taha mano, mo e taha mano ʻoe
    paʻale. naʻe ʻatu ʻae meʻa lahi pehē ni ʻi hono ua ʻoe taʻu, mo hono tolu.
  ces-1613: On také bojoval s králem synů Ammon, a zmocnil se jich. I dali mu synové
    Ammon toho roku sto centnéřů stříbra, a deset tisíc měr pšenice, a ječmene deset
    tisíců. Tolikéž dali mu synové Ammon i léta druhého i třetího.
  eng-WMB: He also fought with the king of the children of Ammon, and prevailed against
    them. The children of Ammon gave him the same year one hundred talents of silver,
    ten thousand cors of wheat, and ten thousand cors of barley. The children of Ammon
    also gave that much to him in the second year, and in the third.
  tam-TCV: யோதாம் அமோனிய அரசருடன் யுத்தம்செய்து அவர்களை வெற்றிகொண்டான்; அந்த வருடம்
    அம்மோனியர் அவனுக்கு நூறு தாலந்து வெள்ளியைக் கொடுத்தார்கள். பத்தாயிரம் கலம் கோதுமையையும்,
    பத்தாயிரம் கலம் வாற்கோதுமையையும் கொடுத்தார்கள். அம்மோனியர்கள் இரண்டாம், மூன்றாம்
    வருடங்களிலும் அதே அளவு பொருட்களைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Nakiggubat usab siya uban sa hari sa katawhan sa Amon ug gibuntog niya
    sila. Samang tuig, ang katawhan sa Amon naghatag kaniya ug 100 ka talents nga
    plata, 10, 000 ka tonelada nga trigo, 10, 000 ka tonelada nga sebada. Ang katawhan
    sa Amon naghatag kaniya sa susama sa ikaduha ug sa ikatulo ka tuig.
  pol-UBG: Walczył również z królem Ammonitów i pokonał ich. Synowie Ammona dali mu
    tego roku sto talentów srebra i dziesięć tysięcy kor pszenicy oraz dziesięć tysięcy
    kor jęczmienia. Tyle samo dali mu synowie Ammona w drugim i trzecim roku.
  urd-GVU: جب عمونی بادشاہ کے ساتھ جنگ چھڑ گئی تو اُس نے عمونیوں کو شکست دی۔ تین سال
    تک اُنہیں اُسے سالانہ خراج کے طور پر تقریباً 3,400 کلو گرام چاندی، 16,00,000 کلو
    گرام گندم اور 13,50,000 کلو گرام جَو ادا کرنا پڑا۔
  deu-1912: Und er stritt mit dem König der Kinder Ammon, und ward ihrer mächtig,
    daß ihm die Kinder Ammon dasselbe Jahr gaben hundert Zentner Silber, zehntausend
    Kor Weizen und zehntausend Kor Gerste. So viel gaben ihm die Kinder Ammon auch
    im zweiten und im dritten Jahr.
  kan-2017: ಅಮ್ಮೋನಿಯರ ಅರಸರೊಡನೆ ಯುದ್ಧ ಮಾಡಿ ಅವರನ್ನು ಗೆದ್ದನು. ಅಮ್ಮೋನಿಯರು ಆ ವರ್ಷದಲ್ಲಿ
    ಇವನಿಗೆ ನೂರು ತಲಾಂತು ಬೆಳ್ಳಿ, ಹತ್ತು ಸಾವಿರ ಕೋರ್ (ಸಾವಿರ ಮೆಟ್ರಿಕ್ ಟನ್) ಗೋದಿ, ಹತ್ತು ಸಾವಿರ
    ಕೋರ್ ಜವೆಗೋದಿ ಇವುಗಳನ್ನು ಕೊಡಬೇಕಾಯಿತು. ಅಮ್ಮೋನಿಯರು ಅವನಿಗೆ ಎರಡನೆಯ ಮತ್ತು ಮೂರನೆಯ ವರ್ಷಗಳಲ್ಲಿಯೂ
    ಹೀಗೆಯೇ ಕೊಟ್ಟರು.
  yap-yap: 'Me mael nib togopluw ko pilung nu Ammon nge salthaw rok nge gel ngorad.
    Ma aram me motogel ko pi yu Ammon ngu’ur pi’ed e wolbuw ngak ni yu duw u dalip
    e duw: ni aningeg e ton e silber, wugem e bbiyu’ e barril e wheat, nge wugem bbiyu’
    e barril e barley.'
  hlt-MCSB: Anih loh Ammon koca kah manghai te a vathoh thil tih amih te a buem. Te
    dongah anih te Ammon koca loh kum khat ah cak talent yakhat, cang kore thawng
    rha, cangtun thawng rha a paek. Te tlam te Ammon ca rhoek loh anih te kum bae
    ah khaw, a kum thum dongah khaw a sah uh.
  mdy-ETH: ዒዚ ዒማና ዓሞኦኔ ካኣቲንታ ዖሎ ዓሶዋ ዖሊ ባሼኔ፤ ዬያሮ ዓሞኦኔ ዓሳ ሃይሦ ሌዔ ጉቤ ሌዓ ሌዓ ሃይሦ ሺያና ዖይዶ
    ፄኤታ ኪሎ ማዓ ሹቺ ቢራ፤ ፔቴ ሚሎኔ ኪሎ ማዓ ዛርጌና ፔቴ ሚሎኔ ኪሎ ማዓ ዔልዓኣ ጊኢሬኔ።
  twi-ASANTE: Yotam tuu Amonfoɔ so sa, dii wɔn so nkonim. Mfeɛ mmiɛnsa a ɛdi ɛkan
    no deɛ, ɔgyee wɔn apeatoɔ a ɛyɛ dwetɛ tɔno 3.4, ayuo susukora ɔpeduonum ne atokoɔ
    susukora ɔpeduonum.
  eng-WEBU: He also fought with the king of the children of Ammon, and prevailed against
    them. The children of Ammon gave him the same year one hundred talents of silver,
    ten thousand cors of wheat, and ten thousand cors of barley. The children of Ammon
    also gave that much to him in the second year, and in the third.
  wal-wal: Yo7aataami Amoona kawuwaara olettidi xooniis. Amoonati he laitti heezzu
    sha7anne oiddu xeetu kilo giraame deexxiya biraa, tammu sha7u konttaale gidiya
    gisttiyaanne tammu sha7u konttaale gidiya banggaa ayyo giiridosona. Amoonati naa77antto
    laittinne heezzantto laitti hegaadankka ehiidi, ayyo giiridosona.
  spa-PDDPT: También tuvo guerra contra el rey de los hijos de Amón, a quienes derrotó.
    En aquel año los amonitas le dieron 3,3 toneladas de plata, 2.200.000 litros de
    trigo y 2.200.000 litros de cebada. Los amonitas le pagaron también esto en el
    segundo y en el tercer año.
  gun-gun: Ha'e gui ma Amom kuery ruvixa rovai re opu'ã vy ipo'aka ha'e kuery re.
    Ha'e ramo ha'e va'e ma'etỹ re ma ixupe Amom kuery ome'ẽ três mil e trezentos quilos
    prata guigua, ha'e dez mil voxa trigo ha'e cevada. Ha'e ramigua ma Amom kuery
    mokoĩ ma'etỹ, ha'e gui mboapy ma'etỹa peve ome'ẽ okuapy ixupe.
  ilo-ULB: Nakigubat pay isuna iti ari dagiti tattao ti Ammon ket pinarmekna ida.
    Iti dayta met laeng a tawen, nangted kenkuana dagiti tattao ti Ammon iti sangagasut
    a talento a pirak, sangapulo a ribu a rukod a trigo, sangapulo a ribu a rukod
    a sebada. Kasta met laeng ti inted kenkuana dagiti tattao ti Ammon iti maikadua
    ken maikatlo a tawen.
  kpg-kpg: 'Mee gu heebagi gi di king o Ammon mo di buini dauwa a maa, gei gu hagamagedaa
    digaula. Mee guu hono digau Ammon gi huia gi mee nia dahi aga aanei i nia ngadau
    huogodoo i lodo nia ngadau e dolu: Nia dane silber e haa, nia ulu mee palaawaa
    e madalima mana (50,000) mono ulu mee ‘barley’ e madalima mana (50,000).'
  uig-ARA: ئۇ ئاممونىيلارنىڭ پادىشاھى بىلەن ئۇرۇش قىلىپ ئۇلارنى يەڭدى؛ شۇ يىلى ئاممونىيلار
    ئۇنىڭغا ئۈچ تالانت كۈمۈش، مىڭ توننا بۇغداي، مىڭ توننا ئارپا ئولپان بەردى؛ ئاممونىيلار
    ئىككىنچى ۋە ئۈچىنچى يىلىمۇ ئۇنىڭغا ئوخشاش ئولپان ئېلىپ كەلدى.
  sus-sus: 'A naxa Amoni mangɛ gere, a nɔ a ra. Amonikae naxa yi duuti fi ɲɛ saxan
    bun ma: gbeti kilo wulu saxan kɛmɛ naani, mɛngi maniyɛ busali wulu tongo naani,
    fundenyi maniyɛ busali wulu tongo naani.'
  pon-2006: 'E ketin mahweniong nanmwarkien Ammon oh sapwellime karis oh kaloweiraildi.
    E ahpw idingohng mehn Ammon en kin nohpweikihong soahng pwukat nan sounpar koaros
    erein sounpar siluh: ten pahieu en silper, ehd en wihd limanen, oh ehd en parli
    limanen.'
  ksd-ksd: Dir ga varubu ma ra king kai ra tarai Amon, ma i ga uvia pa diat. Ma ra
    tarai Amon dia ga tul tar tika na mar na talant na silva pirana ta nam ra kilala,
    ma a vinun na arip na marmar na valavalar na vit, ma a vinun na arip na marmar
    na valavalar na barli. A tarai Amon dia ga tul tar nam ta ra vauruana kilala bula,
    ma ta ra vautuluna kilala bula.
  tur-YTC: Ammon'un çocuklarının kralıyla da savaştı ve onları yendi. Ammon'un çocukları
    aynı yıl ona yüz talant gümüş, on bin kor buğday ve on bin kor arpa verdiler.
    Ammon'un çocukları ikinci yılda ve üçüncü yılda da ona bu kadar verdiler.
  grc-BRENT: Αὐτὸς ἐμαχέσατο πρὸς βασιλέα υἱῶν Ἀμμὼν, καὶ κατίσχυσεν ἐπʼ αὐτόν· καὶ
    ἐδίδουν αὐτῷ οἱ υἱοὶ Ἀμμὼν καὶ κατʼ ἐνιαυτὸν ἑκατὸν τάλαντα ἀργυρίου, καὶ δέκα
    χιλιάδας κόρων πυροῦ, καὶ κριθῶν δέκα χιλιάδας· ταῦτα ἔφερεν αὐτῷ βασιλεὺς υἱῶν
    Ἀμμὼν κατʼ ἐνιαυτὸν ἐν τῷ πρώτῳ ἔτει καὶ ἐν τῷ δευτέρῳ καὶ τῷ τρίτῳ.
  ind-AYT: Dia berperang melawan raja keturunan Amon dan mengalahkan mereka sehingga
    pada tahun itu keturunan Amon membayar 100 talenta perak, 10.000 kor gandum, dan
    10.000 kor jelai. Keturunan Amon juga membawa upeti itu kepadanya pada tahun kedua
    dan ketiga.
  nya-nya: Yotamu anachita nkhondo ndi mfumu ya Aamoni ndipo anawagonjetsa. Chaka
    chimenecho Aamoni anapereka makilogalamu 3,400, matani 1,000 a tirigu ndiponso
    matani 1,000 a barele. Aamoni anabweretsa zinthu zomwezi chaka chachiwiri ndi
    chachitatu.
  hrv-hrv: Vojevao je s kraljem Amonovih sinova i pobijedio ih. Amonovi su mu sinovi
    dali one godine sto srebrnih talenata i deset tisuća kora pšenice i deset tisuća
    kora ječma. Toliko su mu Amonovi sinovi priložili i druge i treće godine.
  mps-mps: Tama nosali, Jotamgo aga ami bidi dabe dali augwali te Amon dabe king dali
    aga ami bidi dabe dali boi hwįgi pali. Tama Jotamgo ami bidi dabego Amon dabego
    ami bidi dabe aiyaba mu elaluali. Tialima Jotamgo Amon dabebolo agabolo takis
    mao po wali. Tama te kibu bede augwaligo agabolo te 3,400 kilogram silva mani,
    me 1,000 ton sęgę wit, me 1,000 ton sęgę rais bali agabolo mani. Tama te deli
    tiwai takis te namba 2 kibu bede me namba 3 kibu bede me mani.
  tpi-tpi: Na bihain, Jotam wantaim ol soldia bilong en i go pait long king bilong
    kantri Amon wantaim ol soldia bilong en, na ol soldia bilong Jotam i winim tru
    ol soldia bilong Amon. Orait na Jotam i tokim ol Amon long ol i mas givim takis
    long em. Long dispela yia ol i givim Jotam 3,400 kilogram silva na 1,000 ton wit
    na 1,000 ton rais bali. Na ol i givim wankain takis long namba 2 yia na long namba
    3 yia tu.
  dan-1931: Han førte Krig med Ammonitternes Konge og overvandt dem, så Ammonitterne
    det År måtte svare ham 100 Talenter Sølv, 10.000 Kor Hvede og 10.000 Kor Byg i
    Skat; og lige så meget svarede Ammonitterne ham det andet og tredje År.
  vie-OVCB: Giô-tham tuyên chiến với vua nước Am-môn và chiến thắng. Trong suốt ba
    năm, người Am-môn phải cống thuế cho vua 100 ta-lâng bạc, 1.820.000 lít lúa miến,
    1.820.000 lít lúa mạch.
  guj-2017: વળી તેણે આમ્મોનીઓના રાજાની સાથે યુદ્ધ કરીને તેઓના ઉપર વિજય મેળવ્યો. તે
    જ વર્ષે આમ્મોનીઓએ તેને સો તાલંત ચાંદી, દસ હજાર માપ ઘઉં તથા દસ હજાર માપ જવ ખંડણી
    તરીકે આપ્યાં. આમ્મોનીઓએ તેને બીજા તથા ત્રીજા વર્ષમાં પણ એટલી ખંડણી ભરી આપી.
  pon-2006A: 'E ketin mahweniong nanmwarkien Ammon oh sapwellime karis oh kaloweiraildi.
    E ahpw idingohng mehn Ammon en kin nohpweikihong soahng pwukat nan sounpar koaros
    erein sounpar siluh: ten pahieu en silper, ehd en wihd limanen, oh ehd en parli
    limanen.'
  por-BRBSL: Ele também lutou com o rei dos filhos de Amon, e prevaleceu contra eles.
    Os filhos de Amon lhe deram no mesmo ano cem talentos de prata, dez mil coros
    de trigo e dez mil coros de cevada. Os filhos de Ammon também lhe deram tanto
    no segundo ano, e no terceiro.
  cth-cth: Ammonnaw e siangpahrang a tuk teh a tâ. Hahoi Ammonnaw ni hote kum dawk
    ngun tangka talen 100 touh hoi cakang tangthung 10, 000 touh hoi, catun tangthung
    10, 000 touh a poe awh. Hottelah Ammonnaw ni kum pahni hoi kum pâthum nah hai
    a poe awh.
  twi-twi: Yotam tuu Amonfo so sa, dii wɔn so nkonim. Mfe abiɛsa a edi kan no de,
    ogyee wɔn sonkahiri a ɛyɛ dwetɛ tɔn 3.4, awi susukoraa mpem aduonum ne atoko susukoraa
    mpem aduonum.
  hlt-hlt: Anih loh Ammon koca kah manghai te a vathoh thil tih amih te a buem. Te
    dongah anih te Ammon koca loh kum khat ah cak talent yakhat, cang kore thawng
    rha, cangtun thawng rha a paek. Te tlam te Ammon ca rhoek loh anih te kum bae
    ah khaw, a kum thum dongah khaw a sah uh.
  tbz-SIM: Weè do dokɛ́nɛ̀ Amɔniibɛ kɛ́ bɛ̀ nɑ. Dɛ kó dibenni kɛ̀ Amɔniibɛɛ nhò yietì
    dɑ̀mpóò timɑ́tì pɛ́ítì tɔ́nnì bɛ̀tɑ̃ɑ̃ti nɛ̀ tidiitì bɛ̀ tu tì bèdéè tɔ́nnì sikɔupísìtɑ̃ɑ̃ti
    (3000) nɛ̀ tidiitì bɛ̀ tu tì ɔdisì tɔ́nnì sikɔupísìtɑ̃ɑ̃ti (3000), kɛ́ mmɛ nhò
    yietì kɛ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti.
  msy-2020: Ezɨ gɨn, Jotam uan mɨdorozir gumaziba ko, me ghua kantri Amonian atrivim
    ko an mɨdorozir gumazibav sosi, egha Jotamɨn mɨdorozir gumaziba, bar me abɨra.
    Egha Jotam, Amonia mɨgɨa ghaze, ia takis na danɨngam. Ezɨ Amonia azenir kamra
    3,400plan kilogrem silva ko 1,000 tan wit ko 1,000 tan baliba isa Jotam ganɨngi.
    Amonia kamaghɨra azenir namba 2 ko namba 3ɨn biziba a ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Yotɑm yoonɑ Amoni nyǝ́mɑ nɑ ɩ́ kǝlɩ-wɛ. Nɑ pɛlɛ pɑ́ fɛlɩ-ɩ liɣitee
    nyǝɣǝtʋ kɛ tɔɔnǝnɑɑ tooso, nɑ tɔɣɔnɑɣɑ pee kɛ tɔɔnǝnɑɑ iyisi nɑɑtoso (6000).
  azb-azb: Yotam Ammonlular padşahına qarşı vuruşdu və onları məğlub etdi. Ammonlular
    ona o il yüz talant gümüş və on min kor buğda, on min kor arpa verdi. İkinci və
    üçüncü il də Ammonlular ona bu qədər ödədi.
  eng-DBY: And he fought against the king of the children of Ammon, and overcame them.
    And the children of Ammon gave him the same year a hundred talents of silver,
    and ten thousand measures of wheat, and ten thousand of barley. This the children
    of Ammon brought again to him also in the second year, and in the third.
  hin-2017: वह अम्मोनियों के राजा से युद्ध करके उन पर प्रबल हो गया। उसी वर्ष अम्मोनियों
    ने उसको सौ किक्कार चाँदी, और दस-दस हजार कोर गेहूँ और जौ दिया। फिर दूसरे और तीसरे
    वर्ष में भी उन्होंने उसे उतना ही दिया।
  eng-YLT: And he hath fought with the king of the sons of Ammon, and prevaileth over
    them, and the sons of Ammon give to him in that year a hundred talents of silver,
    and ten thousand cors of wheat, and of barley ten thousand; this have the sons
    of Ammon returned to him both in the second year, and in the third.
  eng-WYC-2017: He fought against the king of the sons of Ammon, and overcame him;
    and the sons of Ammon gave to him in that time an hundred talents of silver, and
    ten thousand cors of barley, and so many of wheat; the sons of Ammon gave these
    things to him in the second, and the third years.
  eng-WMBB: He also fought with the king of the children of Ammon, and prevailed against
    them. The children of Ammon gave him the same year one hundred talents of silver,
    ten thousand cors of wheat, and ten thousand cors of barley. The children of Ammon
    also gave that much to him in the second year, and in the third.
  urd-GVH: जब अम्मोनी बादशाह के साथ जंग छिड़ गई तो उसने अम्मोनियों को शिकस्त दी। तीन
    साल तक उन्हें उसे सालाना ख़राज के तौर पर तक़रीबन 3,400 किलोग्राम चाँदी, 16,00,000
    किलोग्राम गंदुम और 13,50,000 किलोग्राम जौ अदा करना पड़ा।
  rug-rug: La raza ia sa sa baṉara pa Amoni meke sa nana qeto minate, meke va kilasi
    sa. Meke garunu zukuri sa sari pa Amoni pude tabara lani koasa si ka ṉeta tina
    made gogoto kilo siliva, zuapa ṉavulu rua tina, lima gogoto baika huiti nomadi,
    meke zuapa ṉavulu rua tina, lima gogoto baika bale nomadi. Ka ṉeta vuaheni si
    tabara lani ari pa Amoni si hire koasa.
  gaz-gaz: Yootaamis mootii Amoonotaa waraanee isaan ni moʼate. Waggaa sana keessa
    Amoononni meetii taalaantii dhibba tokko, qamadii qoroosii kuma kudhanii fi garbuu
    safartuu qoroosii kuma kudhan ni kennaniif. Amoononni waggaa lammaffaa fi waggaa
    sadaffaattis hammasuma ni kaffalaniif.
  fra-LSG: Il fut en guerre avec le roi des fils d’Ammon, et il l’emporta sur eux.
    Les fils d’Ammon lui donnèrent cette année-là cent talents d’argent, dix mille
    cors de froment, et dix mille d’orge; et ils lui en payèrent autant la seconde
    année et la troisième.
  yal-yal: A yi Amonine mangan yɛngɛ, a yi e nɔ. Na ɲɛɛn na, Amonine yi gbeti fixɛn
    kilo wuli saxan so a yii, e nun murutun kilo wuli saxan e nun fundenna kilo wuli
    saxan. E mɔn ne nan so a yii ɲɛɛ firinden nun a saxandeni.
  haw-1868: 'Ua kaua no hoi ia i ke alii o ka Amona, a lanakila maluna o lakou: a
    ua haawi mai ka poe mamo a Amona, i kela makahiki, i hookahi haneri talena kala,
    a me na pahu palaoa he umi tausani, a me na pahu bale he umi tausani. Pela i haawi
    mai ai ka poe mamo a Amona i ka makahiki elua, a me ke kolu.'
  arb-NAV: 'وَحَارَبَ مَلِكَ عَمُّونَ وَهَزَمَهُ، فَدَفَعُوا لَهُ الْجِزْيَةَ فِي
    تِلْكَ السَّنَةِ: مِئَةَ وَزْنَةٍ (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ مِئَةِ كِيلُو
    جِرَامٍ) مِنَ الْفِضَّةِ وَعَشَرَةَ آلافِ كِيسِ قَمْحٍ وَعَشَرَةَ آلافٍ مِنَ الشَّعِيرِ.
    وَقَدْ أَدَّى لَهُ الْعَمُّونِيُّونَ نَفْسَ الْجِزْيَةِ فِي السَّنَةِ الثَّانِيَةِ
    وَالثَّالِثَةِ.'
  ewe-ewe: Yotam wɔ aʋa kple Amonitɔwo ƒe fia eye wòɖu edzi. Le ƒe ma me la, Amonitɔwo
    tsɔ klosalo si ƒe kpekpeme nye kilogram akpe etɔ̃ alafa ene (3,400), lu tɔn akpe
    eve alafa eve (2,200) kple ƒo tɔn akpe eve alafa eve (2,200) vɛ nɛ. Amonitɔwo
    tsɔ nu siawo ke vɛ nɛ le ƒe evelia kple etɔ̃lia siaa me.
  eng-LEE: And he likewise fought with the king of the sons of 'Ammon, and prevailed
    against them. And the children of 'Ammon gave him in that same year one hundred
    talents of silver, and ten thousand kors of wheat, and ten thousand of barley.
    So much did the children of 'Ammon pay unto him again, both in the second year,
    and in the third.
  asm-FB: তেওঁ অম্মোনৰ সন্তান সকলৰ ৰজাৰ সৈতে যুদ্ধ কৰি তেওঁলোকক পৰাজয় কৰিলে৷ তাতে
    অম্মোনৰ সন্তান সকলে সেই একে বছৰত তেওঁক এশ কিক্কৰ ৰূপ, দহ হাজাৰ কোৰ ঘেঁহু আৰু দহ
    হাজাৰ কোৰ যৱ ধান দিলে৷ দ্বিতীয় আৰু তৃতীয় বছৰতো অম্মোনৰ সন্তান সকলে তেওঁক একেদৰেই
    দিলে।
  sus-A: عَ نَشَ عَمٌنِ مَنفّ فٍرٍ، عَ نْ عَ رَ. عَمٌنِكَيٍ نَشَ يِ دُوتِ قِ حّ سَشَن
    بُن مَ؛ فبٍتِ كِلٌ وُلُ سَشَن كّمّ نَانِ، مّنفِ مَنِيّ بُسَلِ وُلُ تٌنفٌ نَانِ،
    قُندٍنيِ مَنِيّ بُسَلِ وُلُ تٌنفٌ نَانِ.
  fra-SBL: Il combattit aussi le roi des enfants d'Ammon, et l'emporta sur eux. Les
    fils d'Ammon lui donnèrent la même année cent talents d'argent, dix mille cors
    de blé et dix mille cors d'orge. Les fils d'Ammon lui donnèrent encore autant
    la deuxième année, et la troisième année.
  hbo-hbo: וְ֠הוּא נִלְחַ֞ם עִם־מֶ֣לֶךְ בְּנֵי־עַמֹּון֮ וַיֶּחֱזַ֣ק עֲלֵיהֶם֒ וַיִּתְּנוּ־לֹ֨ו
    בְנֵֽי־עַמֹּ֜ון בַּשָּׁנָ֣ה הַהִ֗יא מֵאָה֙ כִּכַּר־כֶּ֔סֶף וַעֲשֶׂ֨רֶת אֲלָפִ֤ים
    כֹּרִים֙ חִטִּ֔ים וּשְׂעֹורִ֖ים עֲשֶׂ֣רֶת אֲלָפִ֑ים זֹ֗את הֵשִׁ֤יבוּ לֹו֙ בְּנֵ֣י
    עַמֹּ֔ון ס וּבַשָּׁנָ֥ה הַשֵּׁנִ֖ית וְהַשְּׁלִשִֽׁית׃
  kik-kik: Jothamu nĩarũire mbaara na mũthamaki wa Amoni na akĩmahoota. Mwaka-inĩ
    ũcio, Aamoni nĩmamũrĩhire taranda igana rĩmwe cia betha, na kori 10,000 cia ngano,
    na kori 10,000 cia cairi. Andũ a Amoni nĩmamũreheire indo o ta icio mwaka-inĩ
    wa keerĩ na wa gatatũ.
  fra-NCL: Il fit la guerre au roi des fils d’Ammon, et il l’emporta sur eux. Les
    fils d’Ammon lui donnèrent cette année-là cent talents d’argent, dix mille cors
    de froment, et dix mille d’orge ; et les fils d’Ammon lui en apportèrent autant
    la seconde et la troisième année.
  cek-AK: Anih mah Amon siangpahrang to tuk moe, nihcae to pazawk. Misa pazawkhaih
    saning thungah Amon kaminawk mah, sumkanglung talent cumvaito, takaw cang phawh
    sang hato hoi barley cang phawh sang hato paek o. Saning hnetto hoi saning thumto
    haih naah doeh to tiah a paek o.
  cuk-cuk: 'Rey-Jotam, Amón-dulemar-e-reygi-bila-onosad. Jotam egi nakwisad. Degine,
    a-birgagi Amón-dulemar weyob mani-galeged bennuksad: Mani, nibir-miligugle gaka
    dulataled-ilabo gaka dulapaa-mergue (7,260) Rey-Jotamʼga uksad. Oros-gwagyob-dakleged-trigo,
    sagu-dummagan-miliambe (10,000) uksabalid. Orosgisaar-daklebalid-cebada, sagu-dummagan-miliambe
    (10,000) uksabalid. Amón-dulemar, birgabogwadgi amba deyob ibmarmar uksabalid,
    degi, birgapaagwadgi amba deyob ibmar uksabalid.'
  uig-CYR: У Аммонийларниң падишаси билән уруш қилип уларни йәңди; шу жили Аммонийлар
    униңға үч талант күмүч, миң тонна буғдай, миң тонна арпа олпан бәрди; Аммонийлар
    иккинчи вә үчинчи жилиму униңға охшаш олпан елип кәлди.
  tel-2017: అతడు అమ్మోనీయుల రాజుతో యుద్ధం చేసి జయించాడు కాబట్టి అమ్మోనీయులు ఆ సంవత్సరం
    అతనికి 3, 400 కిలోల వెండినీ, అరవై రెండు వేల తూముల గోదుమలనూ, అరవై రెండు వేల తూముల
    బార్లీ ధాన్యాన్ని చెల్లించారు. అమ్మోనీయులు రెండవ సంవత్సరం మూడవ సంవత్సరం కూడా అంతే
    సొమ్ము అతనికి చెల్లించారు.
  hat-BSA: Li te goumen osi avèk wa Amonit yo, e li te genyen yo jiskaske Amonit yo
    te ba li nan menm ane sa a, san talan an ajan, di-mil barik ble ak di-mil barik
    lòj. Amonit yo te peye li menm fòs sa a nan dezyèm ak twazyèm ane a.
  kos-kos: 'El mweuni tokosra lun Ammon ac un mwet mweun lal, ac kutangulosla. Na
    el akkohsye mwet Ammon in moli takma inge nu sel ke kais sie yac, ke lusen yac
    tolu: oalkosr tausin paun ke silver, lumngaul tausin bushel in wheat, ac lumngaul
    tausin bushel in barley.'
  hbo-WLC: וְ֠הוּא נִלְחַ֞ם עִם־מֶ֣לֶךְ בְּנֵי־עַמּוֹן֮ וַיֶּחֱזַ֣ק עֲלֵיהֶם֒ וַיִּתְּנוּ־ל֨וֹ
    בְנֵֽי־עַמּ֜וֹן בַּשָּׁנָ֣ה הַהִ֗יא מֵאָה֙ כִּכַּר־כֶּ֔סֶף וַעֲשֶׂ֨רֶת אֲלָפִ֤ים
    כֹּרִים֙ חִטִּ֔ים וּשְׂעוֹרִ֖ים עֲשֶׂ֣רֶת אֲלָפִ֑ים זֹ֗את הֵשִׁ֤יבוּ לוֹ֙ בְּנֵ֣י
    עַמּ֔וֹן ס וּבַשָּׁנָ֥ה הַשֵּׁנִ֖ית וְהַשְּׁלִשִֽׁית׃
  ibo-ibo: Jotam busoro eze ndị Amọn agha, meriekwa ha. Nʼafọ ahụ, ndị Amọn bunyere
    ya narị talenti ọlaọcha, na bushel ọka iri puku na puku abụọ, na bushel ọka balị
    iri puku na puku abụọ.
  ory-ory: ମଧ୍ୟ ସେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରାଜା ସଙ୍ଗେ ଯୁଦ୍ଧ କରି ସେମାନଙ୍କୁ ପରାସ୍ତ କଲେ; ତହିଁରେ
    ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ସେହି ବର୍ଷ ତାଙ୍କୁ ଏକ ଶହ ତାଳନ୍ତ ରୂପା ଓ ଦଶ ସହସ୍ର ମହଣ ଗହମ ଓ ଦଶ ସହସ୍ର
    ମହଣ ଯବ ଦେଲେ। ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଦ୍ୱିତୀୟ ଓ ତୃତୀୟ ବର୍ଷ ମଧ୍ୟ ସେତିକି ତାଙ୍କୁ ଦେଲେ।
  chk-chk: Iwe, Jotam a maun ngeni ewe kingen Amon me nöün kewe sounfiu o akufuur.
    Mürin, ekewe chon Amon ra ngeni Jotam ina epwe ükükün rüanü ton silifer, lime
    ngeröü tuuk wiich me lime ngeröü tuuk parli lon ewe ier. Iwe, ra ngeni ei aükükün
    lon pwal aruuen me aülüngatin ier.
  rop-rop: Imbin fait langa det king brom Eman en im amimob en imbin bidim olabat.
    Imbin fosim detlot pipul brom Eman blanga peiyim teks fo det neks 3 yiya. Deibin
    lafta pei garram 3,400 kilogrem silba, 1,000 tan sid daga gulum wit, en 1,000
    tan sid daga gulum bali.
  ukr-1871: Він воювавсь із царем Аммонїїв і побідив їх, й дали йому Аммонїї того
    року сто талантів срібла і десять тисяч корцїв пшеницї, та десять тисяч ячменю.
    Се давали Аммонїї й на другий рік, і на третій.
  deu-1951: Und er stritt mit dem König der Kinder Ammon und überwältigte sie, also
    daß ihm die Kinder Ammon in jenem Jahr hundert Talente Silber und zehntausend
    Kor Weizen und zehntausend Kor Gerste gaben. Solches entrichteten ihm die Kinder
    Ammon auch im zweiten und dritten Jahr.
  eng-JPS: He fought also with the king of the children of Ammon, and prevailed against
    them. And the children of Ammon gave him the same year a hundred talents of silver,
    and ten thousand measures of wheat, and ten thousand of barley. So much did the
    children of Ammon render unto him, in the second year also, and in the third.
  srp-1865: I vojeva s carem sinova Amonovijeh i svlada ih; i dadoše mu sinovi Amonovi
    one godine sto talanata srebra i deset tisuæa kora pšenice i jeèma deset tisuæa.
    Toliko mu dadoše sinovi Amonovi i druge i treæe godine.
  lug-lug: Yosamu n’alwana ne kabaka w’Abamoni n’amuwangula, era omwaka ogwo Abamoni
    ne bamuwa ttani ssatu eza ffeeza ne desimoolo nnya, n’ebigero by’eŋŋaano obukadde
    bubiri mu emitwalo amakumi abiri, n’ebigero bya sayiri obukadde bubiri mu emitwalo
    amakumi abiri. Abamoni ne bamuleeteranga ebintu byebimu mu bigero byebimu mu mwaka
    ogwokubiri ne mu mwaka ogwokusatu.
  heb-heb: והוא נלחם עם מלך בני עמון ויחזק עליהם ויתנו לו בני עמון בשנה ההיא מאה ככר
    כסף ועשרת אלפים כרים חטים ושעורים עשרת אלפים זאת השיבו לו בני עמון ובשנה השנית
    והשלשית׃
  ben-IRV: আর তিনি অম্মোন সন্তানদের রাজার বিরুদ্ধে যুদ্ধ করে তাদের পরাজিত করলেন; তাতে
    অম্মোন সন্তানরা সেই বছর তাঁকে একশো তালন্ত রূপা, দশ হাজার কোর্ গম ও দশ হাজার কোর্
    যব দিল এবং দ্বিতীয় ও তৃতীয় বছরেও অম্মোন সন্তানরা তাঁকে একই পরিমাণে দিল।
  pan-pan: ਉਹ ਅੰਮੋਨੀਆਂ ਦੇ ਰਾਜਾ ਨਾਲ ਵੀ ਲੜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਿੱਤਿਆ ਅਤੇ ਉਸੇ ਸਾਲ ਅੰਮੋਨੀਆਂ
    ਨੇ ਇੱਕ ਸੌ ਕਿਨਤਾਰ ਚਾਂਦੀ ਅਤੇ ਪੰਝੱਤਰ ਹਜ਼ਾਰ ਮਣ ਕਣਕ ਅਤੇ ਪੰਝੱਤਰ ਹਜ਼ਾਰ ਮਣ ਜੌਂ ਉਹ ਨੂੰ
    ਦਿੱਤੇ ਅਤੇ ਉੱਨਾ ਹੀ ਅੰਮੋਨੀਆਂ ਨੇ ਦੂਜੇ ਅਤੇ ਤੀਜੇ ਸਾਲ ਵੀ ਉਹ ਨੂੰ ਦਿੱਤਾ
  mya-JVB: အမ္မုန် ရှင် ဘုရင်ကိုလည်း စစ်တိုက် ၍ နိုင် သဖြင့် ၊ နိုင်သောနှစ် တွင် အမ္မုန်
    သား တို့သည် ငွေ အခွက် တထောင်၊ ဂျုံ ကောရ တသောင်း ၊ မုယော တသောင်း ကိုပေး ရကြ၏။ ဒုတိယ
    နှစ် နှင့် တတိယ နှစ်တွင် ထို အတူ ပေးရကြ၏။
  hmo-hmo: Iotama ese Amono tuari taudia bona edia king ia tuari henidia, bona ia
    ese ia halusidia. Vadaeni unai lagani lalonai Amono taudia ese siliva ena metau
    3400 kilogaram, uiti ena metau 1000 toni, bona bali ena metau danu 1000 toni,
    Iotama dekenai idia henia. Amono taudia ese danu unai gaudia hegeregerena ma idia
    henia lou, lagani iharuana dekenai, bona lagani ihatoina dekenai danu.
  urd-urd: वह बनी 'अम्मून के बादशाह से भी लड़ा और उन पर ग़ालिब हुआ। और उसी साल बनी
    'अम्मून ने एक सौ क़िन्तार चाँदी और दस हज़ार कुर गेहूँ और दस हज़ार कुर जौ उसे दिए,
    और उतना ही बनी 'अम्मून ने दूसरे और तीसरे साल भी उसे दिया।
  rus-SYN: Он воевал с царем Аммонитян и одолел их, и дали ему Аммонитяне в тот год
    сто талантов серебра и десять тысяч коров пшеницы и ячменя десять тысяч. Это давали
    ему Аммонитяне и на другой год, и на третий.
  bqc-SIM: Yotaũ zĩkà ń Amↄniↄ kíao, ↄ̃ à gbãamↄ̀nɛ́. Wɛ̃ bee aa ã́nusu kpàwà
    tↄnu àaↄ̃ ń kĩnio. Ése ń naao sↄ̃ koko ↄ̀aasↄsↄo lɛɛ basↄobasↄo (100.000).
    Wɛ̃̀ plaade ń a àaↄ̃deo guu màa aa mↄ̀oɛ̀.
  tcz-CHONGTHU: 'Amahin Amon mite lengpa ana kisat pin anajouvin ahi, hichea kon in
    Ammon miten kumthum sungin kai hohi ana peovin ahi: Dangka k.g 3400 (Sang thumle
    jail), suhlou chang Matricton 100, Sakol chang 100'
  mar-mar: अम्मोन्याचा राजा आणि त्यांचे सैन्य यांच्यावर योथामाने चढाई केली आणि त्यांचा
    पराभव केला. त्यामुळे पुढील तीन वर्षे अम्मोनी योथामाला शंभर किक्कार चांदी, दहा
    हजार कोर गहू आणि तेवढेच जव दरवर्षी देत असत.
  qub-qub: Amonpa rayninwanpis guërracho caran. Amón runacunataga pillyar binsiran.
    Chaura chay wata Amón runacunaga impuestuta pägaran quimsa waranga quimsa pachacnin
    (3,300) quïlu guellayta, chunca waranga (10,000) säcu rïguta, juc chaynöta sebädatapis.
    Chaynömi quimsa watacama pägaran.
  bqp-bqp: U mɑɑ kɑ Amɔnibɑ tɑbu kuɑ, mɑ u bu kɑmiɑ. Wɔ̃ɔ ge sɔɔ, Amɔnibɑ bɑ nùn sii
    geesun gobi wunɔbu (100) wɛ̃ kɑ dĩɑ bimi yi bɑ mɔ̀ ɔɔsun tɔnnu nɔrɔbun subɑ itɑ
    (3.000) kɑ ɑlikɑmɑn tɔnnu nɔrɔbun subɑ itɑ. Nge mɛyɑ bɑ mɔ̀ sere n kɑ girɑri wɔ̃ɔ
    itɑ.
  hat-hat: Li fè lagè ak wa peyi Amon an. Li bat li. Lanne sa a, moun peyi Amon yo
    ba li twamiltwasan (03.300) kilo ajan, senkantmil (050.000) barik ble ak senkantmil
    barik lòj. Pandan dezan apre sa, yo ba li menm kantite a chak lanne.
  eng-BSB: Jotham waged war against the king of the Ammonites and defeated them, and
    that year they gave him a hundred talents of silver, ten thousand cors of wheat,
    and ten thousand cors of barley. They paid him the same in the second and third
    years.
  eng-WEBPB: He also fought with the king of the children of Ammon, and prevailed
    against them. The children of Ammon gave him the same year one hundred talents
    of silver, ten thousand cors of wheat, and ten thousand cors of barley. The children
    of Ammon also gave that much to him in the second year, and in the third.
  kbq-kbq: Hagi Jotamu'a kinima mani'nea knafina Amoni vahera ha' ome huzmanteno hara
    huzmagatere'ne. Hagi e'ina'ma higeno'a, Amoni vahe'mo'za 3'a kafufi Jotamuna takisima
    ami'nazana, kna'amo'a 4 tani (3,400 kilo) hu'nea silva zagogi, 480 tani hu'nea
    witigi, 480 tani (1,820 kilo lita) hu'nea baligi hu'za mago mago kafurera eri'za
    eme amitere hu'naze.
  nhe-BL: Huan Jotam quintehuijqui nopa amonita tlacame huan quintlanqui. Huan sesen
    xihuitl para eyi xihuitl nopa amonitame quitlaxtlahuijque Jotam iniimpuestos tlen
    inintlal ica nechca eyi toneladas huan tlajco tlen plata, se millón 200 mil litros
    tlen trigo huan se millón 200 mil litros tlen cebada.
  gub-BL: 'Uzàmàtyry''ym Amon izuapyapyr wanuwihawete. Weityk. A''e re Amon izuapyapyr
    umumaw na''iruz kwarahy wemetarer ikurer imur pà Zotàw pe kwarahy nànàn wà: 3.400
    kir parat, 1.000.000 kir arozràn, 1.000.000 kir xewar.'
  eng-DRA: 'Ho fought against the king of the children of Ammon, and overcame them,
    and the children of Ammon gave him at that time a hundred talents of silver, and
    ten thousand measures of wheat, and as many measures of barley: so much did the
    children of Ammon give him in the second and third year.'
