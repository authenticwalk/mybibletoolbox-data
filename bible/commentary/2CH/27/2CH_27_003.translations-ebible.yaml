verse: 2CH.027.003
translations:
  mal-C: യഹോവയുടെ ആലയത്തിലേക്കുള്ള മുകളിലത്തെ കവാടം യോഥാം പുതുക്കിപ്പണിതു; ഓഫേൽ കുന്നിലെ
    മതിലും വളരെ വിപുലമായ രീതിയിൽ അദ്ദേഹം പണിതുറപ്പിച്ചു.
  deu-TKW: Derselbe baute das obere Thor am Tempel Jahwes; auch baute er viel an der
    Mauer des Ophel.
  lin-lin: Yotami atongaki ekuke ya likolo ya Tempelo ya Yawe mpe asalaki misala ebele
    na mir, na ngomba Ofeli.
  eng-LSV: He has built the Upper Gate of the house of YHWH, and in the wall of Ophel
    he has built abundantly;
  eng-GNV: He buylt the hie gate of the house of the Lord, and he buylt very much
    on the wall of the castle.
  eng-WEBSTER: He built the high gate of the house of the LORD, and on the wall of
    Ophel he built much.
  nhw-BL: Huan Tlanahuatijquetl Jotam quicualtlali nopa puerta catli huejcapantic
    para calaquise ipan ichaj TOTECO, huan nojquiya quicualtlali miyac ipan nopa tepamitl
    campa nopa tepetl Ophel.
  swh-ONEN: Yothamu akajenga upya Lango la Juu la Hekalu la Bwana na kufanya kazi
    kubwa kwenye ukuta katika kilima cha Ofeli.
  bba-bba: Wiyɑ u Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔ ɡe ɡɑ wɑ̃ɑ ɡunɡuru ɡiɑ bɑnɑ. Mɑ u
    mɑɑ bɑni dɑbinu kuɑ Ofɛlin ɡbɑ̃rɑrɔ.
  eng-KJVCPB: He built the high gate of the house of the Lord, and on the wall of
    Ophel he built much.
  luo-luo: Jotham nogero kendo Rangach Mamalo mar hekalu mar Jehova Nyasaye bende
    nongʼinyore gi tich e ohinga e got matin mar Ofel.
  meu-meu: Ia ese Iehova ena dubu atai kahana ikoukouna e karaia, bona Ofele maḡuna
    latanai danu ruma momo e hagini.
  npi-ULB: तिनले परमप्रभुका मन्‍दिरको माथिल्‍लो ढोकाको र्निर्माण गरे, र ओपेल डाँडामा
    तिनले धेरै निर्माण गरे ।
  yor-yor: Jotamu sì kọ́ ẹnu-ọ̀nà gíga ilé Olúwa ó sì ṣe iṣẹ́ lórí odi ni pẹ̀tẹ́lẹ̀
    Ofeli.
  pes-OPCB: یوتام دروازهٔ بالایی خانهٔ خداوند را بازسازی کرد و آن قسمت از حصار اورشلیم
    را که عوفل نام داشت تعمیر اساسی نمود.
  tgl-ULB: Itinayo niya ang mataas na tarangkahan sa tahanan ni Yahweh, at sa burol
    ng Ofel ay nagtayo pa siya ng marami.
  hui-hui: Yodamahanda ibunaga biabe biahaga hearuhondo bidaba layagola tigua Anduane
    Homogonaga anda biago daliga uyurahayagi heagonaga panga haraba mini Daliga Panga
    laga bu helene. Ibugua Yarusaleme tanoha dindi hombene mini Obele ege pabe ogonihayagi
    arema bialu mo tiga bini.
  mya-mya: ဗိ​မာန်​တော်​မြောက်​တံ​ခါး​ကို​ပြု​လုပ်​၍ ယေ​ရု​ရှ​လင်​မြို့၊ သြ​ဖေ​လ​အ​ရပ်​ရှိ​မြို့
    ရိုး​ကို​အ​လွန်​ခိုင်​ခံ့​စေ​သူ​မှာ​ယော​သံ​ပင် ဖြစ်​၏။-
  bod-N: ཡོ་ཐམ་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རྟ་སྒོ་གོང་མ་བརྩིགས་ཏེ། ཨོ་ཕེལ་གྱི་ལྕགས་རིའི་ཁར་ཡང་མཁར་ལས་མང་པོ་བཏང་།
  sna-sna: Jotamu akavakazve Suo Rokumusoro retemberi yaJehovha akaita basa guru kwazvo
    parusvingo rwapagomo raOferi.
  spa-BLM: Construyó la puerta superior de la casa de Yahvé, y edificó mucho en el
    muro de Ofel.
  cac-cac: A vin̈aj Jotam chi' ix checan b'ojoc jun spuertail templo d'a yib'an̈.
    Tzijtum tas ix schec vin̈ b'ojoc d'a yib'an̈ smuroal chon̈ab' b'aj mucb'il jun
    ch'olan.
  swh-ULB: Akalijenga tena lango la juu la nyumba ya Yahwe, na juu ya kilima cha Ofeli
    akajenga sana.
  bel-bel: Ён пабудаваў верхнюю браму дома Гасподняга, і многае пабудаваў на сьцяне
    Афэла;
  deu-ELBBK: Er baute das obere Tor des Hauses des HERRN; auch an der Mauer des Ophel
    baute er viel.
  mbb-OT: Si Jotam is mibaal te Egkezizaya he Gemawan te valey te Nengazen, ne mibpemepurungan
    din is menge verengbeng te Jerusalem diyà te vuvungan te Ofel.
  mal-2015: അവൻ യഹോവയുടെ ആലയത്തിന്റെ മേലത്തെ പടിവാതിൽ പണിതു; ഓഫേലിന്റെ മതിലും അവൻ
    വളരെ പണിതു ഉറപ്പിച്ചു.
  rmc-rmc: O Jotam ačhaďa e Upruňi brana le Chramoskri a bari buči kerďa pro foroskre
    muri pro brehos Ofel.
  pes-OPV: و او دروازه اعلای خانه خداوند را بنانمود و بر حصار عوفل عمارت بسیار ساخت.
  ron-1924: Иотам а зидит поарта де сус а Касей Домнулуй ши а фэкут мулте клэдирь
    пе зидуриле де пе дял.
  ben-OBCV: যোথম সদাপ্রভুর মন্দিরের উচ্চতর দ্বারটি নতুন করে আরেকবার তৈরি করলেন এবং
    ওফল পাহাড়ের প্রাচীরে ব্যাপক কাজ করিয়েছিলেন।
  som-som: Oo isagu wuxuu dhisay iriddii sare oo guriga Rabbiga, oo derbigii Cofel
    dushiisana wax badan buu ka dhisay.
  lat-VUC: Ipse ædificavit portam domus Domini excelsam, et in muro Ophel multa construxit.
  eng-ASVBT: He built the upper gate of the house of Jehovah, and on the wall of Ophel
    he built much.
  ita-1885: Egli edificò la porta alta della Casa del Signore; edificò ancora assai
    nel muro di Ofel.
  eng-LXXUP: He built the high gate of the house of the Lord, and he built much in
    the wall of Ophel.
  eng-ULB: He built the upper gate of the house of Yahweh, and on the hill of Ophel
    he built much.
  spa-VBL: Jotam reconstruyó la Puerta Superior del Templo del Señor e hizo grandes
    obras en la muralla de Ofel.
  fra-_FOB: Ce fut lui qui bâtit la porte supérieure de la maison de l'Éternel, et
    il bâtit beaucoup à la muraille d'Ophel.
  mal-mal: അവൻ യഹോവയുടെ ആലയത്തിന്റെ മേലത്തെ പടിവാതിൽ പണിതു; ഓഫേലിന്റെ മതിലും അവൻ വളരെ
    ദൂരം പണിതു.
  urd-GVR: Yūtām ne Rab ke ghar kā Bālāī Darwāzā tāmīr kiyā. Ofal Pahāṛī jis par Rab
    kā ghar thā us kī dīwār ko us ne bahut jaghoṅ par mazbūt banā diyā.
  suz-BL: मेकोमी परमप्रभु यावे आ खिं ङा आइक्‍था ङा लाप्‍चो लेंशा सेला बाक्‍त। मिनु
    मेकोमी ओफेल ङा गारोम शुश गेय पा बोल्‍यो पा सेला बाक्‍त।
  ita-1927: Egli costruì la porta superiore della casa dell’Eterno, e fece molti lavori
    sulle mura di Ofel.
  ckb-ckb: یۆتام دەروازەی سەرەوەی پەرستگای یەزدانی بنیاد نایەوە و کاری زۆریشی لەسەر
    شووراکەی گردی عۆفێل کرد.
  eng-BBE: He put up the higher doorway of the house of the Lord, and did much building
    on the wall of the Ophel.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಮೇಲಿನ ಬಾಗಿಲನ್ನು ಕಟ್ಟಿಸಿ, ಓಫೇಲ್ ಗೋಡೆಯನ್ನು ಎತ್ತರವಾಗಿ
    ಕಟ್ಟಿಸಿದನು.
  tam-2017: அவன் யெகோவாவுடைய ஆலயத்தின் உயர்ந்த வாசலைக் கட்டினதுமல்லாமல், ஓபேலின் மதிலின்மேல்
    அநேக கட்டிடங்களையும் கட்டினான்.
  spa-RV-1909: Edificó él la puerta mayor de la casa de Jehová, y en el muro de la
    fortaleza edificó mucho.
  ron-BTF: El a construit poarta înaltă a casei DOMNULUI și pe zidul din Ofel a construit
    mult.
  eng-WEBP: He built the upper gate of the LORD’s house, and he built much on the
    wall of Ophel.
  eng-FBV: Jotham rebuilt the Upper Gate of the Lord's Temple, and did extensive building
    work on the wall at Ophel.
  nld-1939: Hij liet de Hoge Poort van de tempel van Jahweh bouwen, en de muur van
    de Ofel versterken.
  nch-BL: Huan Tanahuatijquet Jotam quicualtali nopa caltemit cati más huejcapa para
    calaquise ipan ichaj TOTECO, huan nojquiya quicualtali miyac ipan nopa tepamit
    campa nopa tepet Ofel.
  vie-1934: Người xây cửa trên của đền Đức Giê-hô-va, và xây nhiều trên tường thành
    Ô-phên.
  hin-CV: उसने याहवेह के भवन के ऊपरी द्वार को बनवाया. उसने शहरपनाह के उस भाग को बनवाया,
    जिसे ओफेल कहा जाता था.
  spa-BES: Levantó la puerta superior de la casa del Señor e hizo muchos edificios
    en la pared del Ofel.
  tdx-tdx: Namboare’e ty lalambey ambone’ i anjomba’ Iehovày, le natratrañahe’e ty
    kijoli’ i Ofele.
  tha-KJV: พระองค์​ทรงสร้างประตูบนของพระนิเวศแห่งพระเยโฮวาห์ และทรงกระทำการก่อสร้างมากที่กำแพงตำบลโอเฟล
  por-BR-2018: Edificou ele a porta maior da casa do SENHOR, e no muro da fortaleza
    edificou muito.
  deu-ELO: Er baute das obere Tor des Hauses Jehovas; auch an der Mauer des Ophel
    baute er viel.
  eng-WYC-2018: He builded the high gate of the house of the Lord, and he builded
    many things in the wall of Ophel; (He built the Upper Gate of the House of the
    Lord, and he built many things on the wall of Ophel;)
  epo-epo: Li konstruis la supran pordegon de la domo de la Eternulo, kaj ĉe la muro
    de Ofel li multe konstruis.
  uig-PIN: Pǝrwǝrdigar ɵyining yuⱪiriⱪi dǝrwazisini yasatⱪuqi Yotam idi; u yǝnǝ Ofǝldiki
    sepildimu nurƣun ⱪuruluxlarni ⱪildi.
  beo-beo: Youda:me da Debolo Diasu ga (north) Logo Ga:su gagui. Amola e da Yelusaleme
    gagoi dobea amo da Oufele sogebiga dialu, amo noga:le dodoa:i.
  tpi-OTNT: Jotam i tokim ol wokman na ol i wokim dispela dua bilong banis bilong
    haus bilong Bikpela ol i kolim Dua Antap. Na ol i mekim planti wok bilong strongim
    banis bilong Jerusalem long hap bilong Ofel.
  hau-SA: Yotam ya sāke ginin Ƙofar Bisa na haikalin Ubangiji, ya kuma yi aiki sosai
    a katanga a tudun Ofel.
  uig-LAT: Perwerdigar öyining yuqiriqi derwazisini yasatquchi Yotam idi; u yene Ofeldiki
    sépildimu nurghun qurulushlarni qildi.
  nde-nde: UJothamu wakha wavuselela iSango langaPhezulu lethempeli likaThixo wenza
    njalo umsebenzi omkhulu emdulini ngapha ngaseqaqeni lwe-Ofeli.
  ton-ton: Naʻe ngaohi ʻe ia ʻae matapā māʻolunga ʻoe fale ʻo Sihova, pea naʻa ne
    langa hake ʻaupito ki he ʻā maka ʻo Ofili.
  ces-1613: On ustavěl bránu domu Hospodinova hořejší, a na zdi Ofel mnoho stavěl.
  eng-WMB: He built the upper gate of the LORD’s house, and he built much on the wall
    of Ophel.
  tam-TCV: யோதாம் யெகோவாவின் ஆலயத்தின் மேல்வாசலைத் திரும்பக் கட்டினான். அத்துடன் ஓபேல்
    குன்றில் இருந்த மதிலின்மேல் இன்னும் அநேக கட்டிடங்களையும் கட்டினான்.
  ceb-ULB: Gipabuhat niya ang taas nga ganghaan sa balay ni Yahweh, ug daghan kaayo
    ang iyang gipatukod sa bukid sa Ofel.
  pol-UBG: On zbudował bramę górną domu PANA i wykonał wiele prac na murach Ofelu.
  urd-GVU: یوتام نے رب کے گھر کا بالائی دروازہ تعمیر کیا۔ عوفل پہاڑی جس پر رب کا گھر
    تھا اُس کی دیوار کو اُس نے بہت جگہوں پر مضبوط بنا دیا۔
  deu-1912: Er baute das obere Tor am Hause des HERRN, und an der Mauer des Ophel
    baute er viel,
  kan-2017: ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಮೇಲಣ ಹೆಬ್ಬಾಗಿಲನ್ನು ಇಡಿಸಿ, ಓಫೇಲ್ ಗೋಡೆಯ ಹೆಚ್ಚಿನ ಭಾಗವನ್ನು
    ಕಟ್ಟಿಸಿದವನು ಇವನೇ.
  yap-yap: I Jotham e ir e ngongliy fare Garog ko Lel’och ko fare Tempel miki muruwliy
    boch e maruwel nib yo’or ko rungrung ko fare binaw u lan bangi n’en nu Jerusalem
    ni kanog yu Ofel ngay.
  hlt-MCSB: Anih loh a so BOEIPA im kah vongka te a thoh tih Ophel vongtung dongah
    a cungkuem la a sak.
  mdy-ETH: ዒዮዓታሜ ጌኤዦ ማኣሮኮ ኬዶ ዛሎ ካሮ ላሚ ዓካሲ ኮሼኔ፤ ሃሣ ጊንሣ ዖፔሌ ጌይንታ ጌሜራዻ ቤዞ ዙሎ ኬልቂ ዲርቂ
    ሚርጌ ማዾ ማዼኔ፤
  twi-ASANTE: Yotam sane yɛɛ Atifi Ɛpono a ɛwɔ Awurade Asɔredan no ho, ɛnna ɔsane
    yɛɛ nnwuma bebree de siesiee ɔfasuo a ɛwɔ Ofel bepɔ so no.
  eng-WEBU: He built the upper gate of the LORD’s house, and he built much on the
    wall of Ophel.
  wal-wal: Yo7aataami GODAA Beeta Maqidasiyaa geliyo Qommo Penggiyaa zaarettidi oottiis;
    qassi Yerusalaame katamaa gimbbiyan Ofeela giyoosan daro oosuwaa oottiis.
  spa-PDDPT: Él edificó la puerta superior de la Casa de Yavé, y construyó extensamente
    el muro de Ofel.
  gun-gun: Jotão ojapo uka Senhor pegua oo rokẽ yvate rupi guarã, ha'e tetã kora Ofel
    'epy va'e áry rupi heta avi ojapo mba'emo.
  ilo-ULB: Impatakderna ti akin-ngato a ruangan ti balay ni Yahweh, ken adu ti tinarimaanna
    iti bakud iti turod ti Ofel.
  kpg-kpg: Ma go Jotham dela ne hau di Bontai Baahi Ngeia o di Hale Daumaha, gei gu ngalua
    damana gi di abaaba o di waahale Jerusalem i di gowaa dela e hagaingoo bolo Ophel.
  uig-ARA: پەرۋەردىگار ئۆيىنىڭ يۇقىرىقى دەرۋازىسىنى ياساتقۇچى يوتام ئىدى؛ ئۇ يەنە
    ئوفەلدىكى سېپىلدىمۇ نۇرغۇن قۇرۇلۇشلارنى قىلدى.
  sus-sus: Yotami naxa Alatala xa hɔrɔmɔbanxi naadɛ nde yailan, naxan nu na fuge ra.
    A man naxa banxi gbegbe ti Ofeli tɛtɛ kui.
  pon-2006: Sodam me kauwada Ewen Kelen Paliepeng en Tehnpas Sarawio oh wiahda doadoahk
    tohto ni kelen kahnimwo nan Serusalem, wasa me adaneki Opel.
  ksd-ksd: I ga pait ra mataniolo arama ta ra kuba i ra Luluai, ma i ga vatut mangoro
    na pal ta ra liplip Opel.
  tur-YTC: Yahve'nin evinin üst kapısını yaptırdı ve Ofel suru üzerine çok şey yaptı.
  grc-BRENT: Αὐτὸς ᾠκοδόμησε τὴν πύλην οἴκου Κυρίου τὴν ὑψηλὴν, καὶ ἐν τείχει Ὀπέλ
    ᾠκοδόμησε πολλὰ,
  ind-AYT: Dia membangun Pintu Gerbang Tinggi di bait TUHAN dan mengerjakan banyak
    pembangunan pada Tembok Ofel.
  nya-nya: Yotamu anamanganso chipata chakumtunda cha Nyumba ya Yehova ndipo anagwira
    ntchito yayikulu yomanga khoma la ku phiri la Ofeli.
  hrv-hrv: Sagradio je Gornja vrata Doma Jahvina; i na Ofelskom zidu mnogo je gradio.
  mps-mps: Te Jotamgo te sę bidi dabebolo walama, augwaligo te Genuai Bidigo tempel
    be sunumi, augwaligo Ugwadu Sunumi wabo, te sunumi ma geselali. Tama augwaligo
    te Ofel dwasianu bulu du, te Jerusalem tomode, tede elalubo obo dodolobo sę hauwa
    mu yali.
  tpi-tpi: Jotam i tokim ol wokman na ol i wokim dispela dua bilong banis bilong haus
    bilong Bikpela ol i kolim Dua Antap. Na ol i mekim planti wok bilong strongim
    banis bilong Jerusalem long hap bilong Ofel.
  dan-1931: Det var ham, der opførte Øvreporten i HERRENS Hus, og desuden byggede
    han meget på Ofels Mur.
  vie-OVCB: Vua xây lại cổng trên của Đền Thờ Chúa Hằng Hữu và nhiều công sự trên
    tường thành Ô-phên.
  guj-2017: તેણે ઈશ્વરના ઘરનો ઉપલો દરવાજો બાંધ્યો અને ઓફેલના કોટ ઉપર પુષ્કળ પ્રમાણમાં
    બાંધકામ કર્યા.
  pon-2006A: Sodam me kauwada Ewen Kelen Paliepeng en Tehnpas Sarawio oh wiahda doadoahk
    tohto ni kelen kahnimwo nan Serusalem, wasa me adaneki Opel.
  por-BRBSL: Ele construiu o portão superior da casa de Iavé, e construiu muito sobre
    a parede de Ofel.
  cth-cth: BAWIPA im dawk lathueng lae longkha a sak. Hahoi Ophel rapan thung vah
    im moikapap a sak.
  twi-twi: Yotam san yɛɛ Atifi Pon a ɛwɔ Awurade Asɔredan no ho, na ɔsan yɛɛ nnwuma
    bebree de siesiee ɔfasu a ɛwɔ Ofel bepɔw so no.
  hlt-hlt: Anih loh a so BOEIPA im kah vongka te a thoh tih Ophel vongtung dongah
    a cungkuem la a sak.
  tbz-SIM: Weè do mɑɑ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó dibòrì diɛrì, kɛ́tũntɛ kuduotí
    kó yɛbòrɛ̀ pɛ́u Sedisɑdɛmmu ɛì kó dicɛ̃kɑrì bɛ̀ tu dì Ofɛdi.
  msy-2020: Ezɨ Jotam mɨkemezɨ, ingangarir gumaziba Ikiavɨra Itir Godɨn Dɨpenim avɨnizir
    Dɨvazimɨn, Tiar Akar Pɨn Itimɨn ingari. Egha me Jerusalemɨn aven itir danganim
    Ofelɨn boroghɨn, gavgavim bar dɨvazim ganɨga ingangarir avɨribagh ami.
  dop-dop: Yotɑm ŋmɑnɑ Ɩsɔ tǝsɛɛlɛ ɩsɔtɑɑ nɔnɔɣɔ nɑ ɩ́ nyɔɔsɩ koluŋɑ lonɑ pɑɣɑlɛ kɛ
    Ofɛlɩ hɔɣɔlʋɣʋ tɑɑ.
  azb-azb: O, Rəbbin məbədinin yuxarı darvazasını düzəltdi, Ofel divarında çoxlu tikinti
    işi gördü.
  eng-DBY: It was he who built the upper gate of the house of Jehovah, and on the
    wall of Ophel he built much.
  hin-2017: उसी ने यहोवा के भवन के ऊपरवाले फाटक को बनाया, और ओपेल की शहरपनाह पर बहुत
    कुछ बनवाया।
  eng-YLT: He hath built the upper gate of the house of Jehovah, and in the wall of
    Ophel he hath built abundantly;
  eng-WYC-2017: He builded the high gate of the house of the Lord, and he builded
    many things in the wall of Ophel;
  eng-WMBB: He built the upper gate of the LORD’s house, and he built much on the
    wall of Ophel.
  urd-GVH: यूताम ने रब के घर का बालाई दरवाज़ा तामीर किया। ओफ़ल पहाड़ी जिस पर रब का
    घर था उस की दीवार को उसने बहुत जगहों पर मज़बूत बना दिया।
  rug-rug: E Zotamu na kuria sa sasada kalina sage koasa Zelepade te Zihova, meke
    hodai sa sari na tinavete koasa goba pa Zerusalema pa toqere Opeli.
  gaz-gaz: Yootaam Karra mana qulqullummaa Waaqayyoo kan Ol aanu deebisee ijaare;
    dallaa dhagaa kan gaara Oofeel irrattis hojiiwwan ijaarsaa baayʼee ni hojjete.
  fra-LSG: Jotham bâtit la porte supérieure de la maison de l’Éternel, et il fit beaucoup
    de constructions sur les murs de la colline.
  yal-yal: A tan nan Alatala Batu Banxin So Dɛɛn Faxaraxini tɔn, a mɔn yi nde dɔxɔ
    Ofɛli yinna dɛ.
  haw-1868: Ua kukulu ia i ka ipuka o ka hale o Iehova a kiekie, a maluna o ka pa
    o Opela, kukulu nui iho la ia.
  arb-NAV: وَقَدْ قَامَ يُوثَامُ بِبِنَاءِ الْبَابِ الأَعْلَى لِهَيْكَلِ الرَّبِّ،
    وَأَضَافَ كَثِيراً إِلَى سُورِ الأَكَمَةِ.
  ewe-ewe: Yotam tu Dzigbegbo ɖe gbedoxɔ la ŋu eye wògbugbɔ gli siwo le Ofel toa dzi,
    afi si gbedoxɔ la le la ƒe akpa gã aɖe tu.
  eng-LEE: He it was that built the upper gate of the house of the Lord, and on the
    wall of the hill-fort he built much.
  asm-FB: তেওঁ যিহোৱাৰ গৃহৰ ওপৰৰ দুৱাৰ পুনৰায় নিৰ্ম্মাণ কৰিলে আৰু ওফেলৰ গড়ৰ অনেক
    ঠাই পুনৰায় নিৰ্ম্মাণ কৰিলে৷
  sus-A: يٌتَمِ نَشَ عَلَتَلَ شَ هْرْ مْبَنشِ نَادّ ندٍ يَءِلَن، نَشَن نُ نَ قُفٍ
    رَ. عَ مَن نَشَ بَنشِ فبٍفبٍ تِ عٌقٍلِ تّتّ كُي.
  fra-SBL: Il construisit la porte supérieure de la maison de l'Éternel, et il bâtit
    beaucoup sur la muraille d'Ophel.
  hbo-hbo: ה֗וּא בָּנָ֛ה אֶת־שַׁ֥עַר בֵּית־יְהוָ֖ה הָעֶלְיֹ֑ון וּבְחֹומַ֥ת הָעֹ֛פֶל
    בָּנָ֖ה לָרֹֽב׃
  kik-kik: Jothamu nĩaakire rĩngĩ mwako wa Kĩhingo kĩa Rũgongo kĩa hekarũ ya Jehova,
    na akĩruta wĩra mũnene wa rũthingo rũrĩa rwarĩ kĩrĩma-inĩ kĩa Ofeli.
  fra-NCL: Joatham bâtit la porte supérieure de la maison de Yahweh, et fit beaucoup
    de constructions sur le mur d’Ophel.
  cek-AK: Jotham mah Angraeng ih kasang khongkha to sak, Ophel sipae to kacakah a
    sak.
  cuk-cuk: 'Rey-Jotam we-negmar sobsad: Bab-Jehováʼse-goled-neg-Yawagak-Nakwaled.
    Degi, yar-Ofelʼye-nugad-birgi galu-matusulid sobsad.'
  uig-CYR: Пәрвәрдигар өйиниң жуқуриқи дәрвазисини ясатқучи Йотам еди; у йәнә Офәлдики
    сепилдиму нурғун қурулушларни қилди.
  tel-2017: అతడు యెహోవా మందిర పై ద్వారాన్ని కట్టించి ఓపెలు దగ్గర ఉన్న గోడను చాలావరకూ
    కట్టించాడు.
  hat-BSA: Li te bati pòtay pi wo lakay SENYÈ a, e li te bati anpil menm sou miray
    Ophel la.
  kos-kos: Jotham pa musaela Mutunpot Epang lun Tempul, ac el oayapa aksasuye pot
    ke acn se pangpang Ophel in Jerusalem.
  hbo-WLC: ה֗וּא בָּנָ֛ה אֶת־שַׁ֥עַר בֵּית־יְהוָ֖ה הָעֶלְי֑וֹן וּבְחוֹמַ֥ת הָעֹ֛פֶל
    בָּנָ֖ה לָרֹֽב׃
  ibo-ibo: Jotam wugharịrị Ọnụ Ụzọ Ama nke dị Elu nke ụlọnsọ ukwu Onyenwe anyị, rụọkwa
    ọtụtụ ọrụ nʼelu mgbidi nke ugwu Ofel.
  ory-ory: ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଉପର ଦ୍ୱାର ଦୃଢ଼ କଲେ, ପୁଣି ଓଫଲର ପ୍ରାଚୀର ଉପରେ ଅନେକ ସ୍ଥାନ
    ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, Jotam a förätä ewe asamalap lon imwen ewe Samol mi Lapalap me efeng,
    a pwal awattei angangen won tittin Jerusalem lon ewe leni itan Ofel.
  rop-rop: Wal King Jotham na bin bildimap det Nowath Geit langa det Serramoni Pleis
    en imbin bildimap det taun wol mowa langa det pleis gulum Ofel deya langa Jerusalem.
  ukr-1871: Він збудував верхню браму дому Господнього й набудував богато на мурі
    Офеловому;
  deu-1951: Er baute das obere Tor am Hause des HERRN; auch an der Mauer des Ophel
    baute er viel.
  eng-JPS: He built the upper gate of the house of the LORD, and on the wall of Ophel
    he built much.
  srp-1865: On naèini visoka vrata na domu Gospodnjem, i na zidu Ofilu mnogo nazida.
  lug-lug: N’addaabiriza Omulyango ogw’Ekyengulu ogwa yeekaalu ya Mukama, ate era
    n’akola omulimu munene ogw’okuddaabiriza bbugwe wa Oferi.
  heb-heb: הוא בנה את שער בית יהוה העליון ובחומת העפל בנה לרב׃
  ben-IRV: তিনি সদাপ্রভুর গৃহের উঁচু দরজা তৈরী করলেন এবং ওফল পাহাড়ের ওপরের অনেক জায়গাকে
    মজবুত করলেন;
  pan-pan: ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਉੱਪਰਲਾ ਫਾਟਕ ਬਣਾਇਆ ਅਤੇ ਓਫ਼ਲ ਦੀ ਕੰਧ ਉੱਤੇ ਉਸ ਨੇ ਬਹੁਤ
    ਕੁਝ ਬਣਾਇਆ
  mya-JVB: ထိုမင်းသည် ဗိမာန် တော်အထက် တံခါး ကို လုပ် ၍ ၊ ဩဖေလ မြို့ရိုး ကို အလွန်
    ခိုင်ခံ့ စေ၏။
  hmo-hmo: Iotama ese Lohiabada ena Dubu Helaga ena Ataiai Iduara ia haginia lou,
    bona Ierusalema ena magu, Opele ena kahana dekenai, gaukara bada ia karaia, magu
    hagoadaia totona. ruma momo ia haginia.
  urd-urd: और उसने ख़ुदावन्द के घर का बालाई दरवाज़ा बनाया, और ओफ़ल की दीवार पर उसने
    बहुत कुछ ता'मीर किया।
  rus-SYN: Он построил верхние ворота дома Господня, и многое построил на стене Офела;
  bqc-SIM: Ɔ̃mɛ Dii kpɛ́ Bↄlɛ Musu kɛ̀kɛ, mɛ́ à bĩ́i pↄ́ kú Ofɛli sĩ̀sĩ musu
    kɛ̀kɛ bò maamaa.
  tcz-CHONGTHU: Jotham hin houin kelkotsah lang chu anasemphan chuleh Ophel kiti khopi
    bang chunga thil lentah anatong doh in ahi
  mar-mar: परमेश्वराच्या मंदिराचा वरचा दरवाजा योथामाने पुन्हा करवला. ओफेलच्या कोटावर
    त्याने बरेच बांधकाम केले.
  qub-qub: Jotammi Templupa guepanpa caj puncuta allchachiran. Ofel pergatapis masta
    yapachiran.
  bqp-bqp: Wiyɑ u Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔ ge gɑ wɑ̃ɑ gunguru giɑ bɑnɑ. Mɑ u
    mɑɑ bɑni dɑbinu kuɑ Ofɛlin gbɑ̃rɑrɔ.
  hat-hat: Se Jotam ki te bati Pòtay Nò Tanp Seyè a. Li fè anpil travay nan miray
    lavil la nan zòn yo rele Ofèl la.
  eng-BSB: Jotham rebuilt the Upper Gate of the house of the LORD, and he worked extensively
    on the wall at the hill of Ophel.
  eng-WEBPB: He built the upper gate of the LORD’s house, and he built much on the
    wall of Ophel.
  kbq-kbq: Hagi mono nomofo kuma kafanku'ma Anagamu Kaziga Kafane hu'zama nehaza kafana
    Jotamu'a eri so'e nehuno, Ofeli agona kazigama me'nea kuma vihua rama'a eri'za
    ete erino eri so'e hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Jotam quicualtlali nopa puerta tlen huejcapantic para
    calaquise ipan ichaj TOTECO, huan nojquiya quicualtlali miyac ipan nopa tepamitl
    campa nopa tepetl Ophel.
  gub-BL: Zotàw uzapo tàpuzuhu hukenawhu kwarahy heixe haw kutyr har a'e. Uzapo tàpuz
    zàwenugar pàrirogawtàtà iapyr har tetea'u tawhu ipehegwer Opew her ma'e pe no.
  eng-DRA: He built the high gate of the house of the Lord, and on the wall of Ophel
    he built much.
