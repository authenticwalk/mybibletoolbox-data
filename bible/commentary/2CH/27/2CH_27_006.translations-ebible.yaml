verse: 2CH.027.006
translations:
  mal-C: ഇങ്ങനെ തന്റെ ദൈവമായ യഹോവയുടെമുമ്പാകെ ക്രമമായി നടന്നിരുന്നതിനാൽ യോഥാം മേൽക്കുമേൽ
    പ്രബലനായിത്തീർന്നു.
  deu-TKW: So wurde Jotham immer mächtiger; denn er führte seinen Wandel stetig im
    Angesichte Jahwes, seines Gottes.
  lin-lin: Yotami akomaki na nguya makasi, pamba te azalaki kotambola na bosembo na
    miso ya Yawe, Nzambe na ye.
  eng-LSV: And Jotham strengthens himself, for he has prepared his ways before his
    God YHWH.
  eng-GNV: So Iotham became mightie because hee directed his way before the Lord his
    God.
  eng-WEBSTER: So Jotham became mighty, because he prepared his ways before the LORD
    his God.
  nhw-BL: Huan Tlanahuatijquetl Jotam nelía mohueyichijqui pampa ica miyac cuidado
    monejnemilti xitlahuac iixpa TOTECO Dios catli elqui iTeco.
  swh-ONEN: Yothamu akaendelea kuwa na nguvu kwa sababu alienenda kwa ukamilifu mbele
    za Bwana Mungu wake.
  bba-bba: Yotɑmu u dɑm kuɑ. Domi u win nɑɑnɛ doke Yinni Gusunɔ sɔɔ.
  eng-KJVCPB: So Jotham became mighty, because he prepared his ways before the Lord
    his God.
  luo-luo: Jotham nomedo bedo gi teko nikech ne owuotho maonge mibadhi e nyim Jehova
    Nyasaye ma Nyasache.
  meu-meu: Taunabunai, Iotam na e goada e Iehova, badina be ena dala nahuana e tohoava
    Iehova, ena Dirava, vairanai.
  npi-ULB: यसरी परमप्रभु आफ्‍ना परमेश्‍वरको सामुन्‍ने दृढ भएर हिंडेका हुनाले योताम
    शक्तिशाली भए ।
  yor-yor: Jotamu sì di alágbára nítorí ó rìn ní ọ̀nà tó tọ́ níwájú Olúwa Ọlọ́run
    rẹ̀.
  pes-OPCB: یوتام، پادشاه قدرتمندی شد، زیرا از خداوند، خدای خود با وفاداری پیروی می‌کرد.
  tgl-ULB: Kaya naging makapangyarihan si Jotam dahil lumakad siya ng may katatagan
    kay Yahweh na kaniyang Diyos.
  hui-hui: Yodama ibugua Anduane Homogo ibunaga Ngode Datagaliwabe mitangi bialu ibu
    andaneha haabo howa ibu kini hongo timbuniorehe hene.
  mya-mya: ယော​သံ​သည်​မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ ဘု​ရား​၏​အ​မိန့်​တော်​ကို တစ်​သ​မတ်​တည်း
    လိုက်​နာ​သ​ဖြင့်​တန်​ခိုး​ကြီး​လာ​၏။-
  bod-N: ཡོ་ཐམ་གྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་པས་ཤིན་ཏུ་དར།
  sna-sna: Jotamu akava nesimba kwazvo nokuti aifamba akatendeka pamberi paJehovha
    Mwari wake.
  spa-BLM: Así, Jotam se hizo poderoso, porque ordenó sus caminos ante Yahvé, su Dios.
  cac-cac: Te tec'an ix aj vin̈ d'a sreyal chi', yujto te vach' sb'eyb'al vin̈ d'a
    yichan̈ Jehová.
  swh-ULB: Kwa hiyo Yothamu akawa na nguvu sana kwa sababu alitembea imara mbele za
    Yahwe Mungu wake.
  bel-bel: Такі моцны быў Ёатам таму, што клаў шляхі свае прад абліччам Госпада Бога
    свайго.
  deu-ELBBK: Und Jotham erstarkte; denn er richtete seine Wege vor dem Angesicht des
    HERRN, seines Gottes.
  mbb-OT: Mibmelig-en pa utew si Jotam tenged te midsunud sikandin he metinumanen
    te Nengazen he Megbevayè din.
  mal-2015: ഇങ്ങനെ യോഥാം തന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ ക്രമമായി നടന്നതുകൊണ്ടു അവൻ
    ബലവാനായിത്തീർന്നു.
  rmc-rmc: O Jotam zoraľolas, bo sas pačivalo a pačivalones šunelas le RAJES, peskre
    Devles.
  pes-OPV: پس یوتام زورآور گردید زیرا رفتار خود را به حضور یهوه خدای خویش راست ساخت.
  ron-1924: Иотам а ажунс путерник пентру кэ шь-а урмат некурмат кэиле ынаинтя Домнулуй
    Думнезеулуй сэу.
  ben-OBCV: যোথম তাঁর ঈশ্বর সদাপ্রভুর পথে অবিচলিতভাবে চলেছিলেন বলেই শক্তিশালী হয়ে
    উঠতে পেরেছিলেন।
  som-som: Oo sidaasuu Yootam u xoogaystay, maxaa yeelay, jidadkiisa ayuu ku hor toosiyey
    Rabbiga Ilaahiisa ah.
  lat-VUC: Corroboratusque est Joatham, eo quod direxisset vias suas coram Domino
    Deo suo.
  eng-ASVBT: So Jotham became mighty, because he ordered his ways before Jehovah his
    God.
  ita-1885: Iotam adunque si fortificò; perciocchè egli avea addirizzate le sue vie
    nel cospetto del Signore Iddio suo.
  eng-LXXUP: Jotham grew strong, because he prepared his ways before the Lord his
    God.
  eng-ULB: So Jotham became powerful because he walked firmly before Yahweh his God.
  spa-VBL: Jotam se hizo poderoso porque se aseguró de que lo que hacía seguía los
    caminos del Señor, su Dios.
  fra-_FOB: Jotham devint donc très puissant, parce qu'il avait affermi ses voies
    devant l'Éternel, son Dieu.
  mal-mal: ഇങ്ങനെ യോഥാം തന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ തന്റെ നടപ്പ് ക്രമപ്പെടുത്തിയതുകൊണ്ട്
    അവൻ അത്യന്തം ബലവാനായിത്തീർന്നു.
  urd-GVR: Yoṅ Yūtām kī tāqat baṛhtī gaī. Aur wajah yih thī ki wuh sābitqadmī se Rab
    apne Ḳhudā ke huzūr chaltā rahā.
  suz-BL: मिनु योथामम परमप्रभु यावे, आ परमप्रभु आ ङोंइती रिम्‍शो गेय पतीके मेको थम
    सक्ति पाइश्‍शो दुम्‍माक्‍त।
  ita-1927: Così Jotham divenne potente, perché camminò con costanza nel cospetto
    dell’Eterno, del suo Dio.
  ckb-ckb: یۆتام بەهێز بووەوە، چونکە بەردەوام بوو لە گوێڕایەڵی بۆ یەزدان.
  eng-BBE: So Jotham became strong, because in all his ways he made the Lord his guide.
  kan-OKCV: ಹೀಗೆ ಯೋತಾಮನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ತನ್ನ ಮಾರ್ಗಗಳನ್ನು ಸರಿಪಡಿಸಿಕೊಂಡದ್ದರಿಂದ
    ಅವನು ಬಲಗೊಂಡನು.
  tam-2017: யோதாம் தன்னுடைய வழிகளைத் தன் தேவனாகிய யெகோவாவுக்கு முன்பாக ஒழுங்குபடுத்தியதால்
    பலப்பட்டான்.
  spa-RV-1909: Así que Joatham fué fortificado, porque preparó sus caminos delante
    de Jehová su Dios.
  ron-BTF: Astfel Iotam a devenit puternic, deoarece și-a îndreptat căile înaintea
    DOMNULUI Dumnezeul său.
  eng-WEBP: So Jotham became mighty, because he ordered his ways before the LORD his
    God.
  eng-FBV: Jotham grew powerful because he made sure what he did followed the ways
    of the Lord his God.
  nld-1939: Zo werd Jotam steeds machtiger, omdat hij de paden van Jahweh, zijn God,
    bleef bewandelen.
  nch-BL: Huan Tanahuatijquet Jotam nelía mohueyichijqui pampa ica miyac cuidado monejnemilti
    xitahuac iixpa TOTECO Dios cati elqui iTeco.
  vie-1934: Vậy, Giô-tham trở nên cường thạnh, bởi vì người đi đường chánh đáng trước
    mặt Đức Giê-hô-va, là Đức Chúa Trời mình.
  hin-CV: तब योथाम बलवान हो गया क्योंकि उसने अपनी नीतियां याहवेह अपने परमेश्वर की
    खुशी के अनुसार बनाई थी.
  spa-BES: Entonces Jotam se hizo fuerte, porque en todos sus caminos hizo al Señor
    su guía.
  tdx-tdx: Aa le nihafatratse t’Iotame, amy te nalaha’e añatrefa’ Iehovà Andrianañahare’e
    o lia’eo.
  tha-KJV: โยธามจึงทรงมีกำลังมากขึ้น เพราะพระองค์ทรงตระเตรียมทางทั้งหลายของพระองค์ต่อพระพักตร์พระเยโฮวาห์พระเจ้าของพระองค์
  por-BR-2018: Assim que Jotão foi fortificado, porque preparou seus caminhos diante
    do SENHOR seu Deus.
  deu-ELO: Und Jotham erstarkte; denn er richtete seine Wege vor dem Angesicht Jehovas,
    seines Gottes.
  eng-WYC-2018: And Jotham was made strong, for he had (ad)dressed his ways before
    the Lord his God. (And Jotham was made strong, for he had directed his ways before
    the Lord his God, that is, he obeyed him.)
  epo-epo: Jotam fariĝis potenca, ĉar li bone aranĝis siajn vojojn antaŭ la Eternulo,
    sia Dio.
  uig-PIN: Yotam Hudasi Pǝrwǝrdigar aldida yollirini toƣra ⱪilƣini üqün ⱪudrǝt tapti.
  beo-beo: 'Youda:me da noga:le gebewane gasa fi. Bai e da mae fisili, ea Hina Gode
    Ea sia: nabawane hamosu.'
  tpi-OTNT: Jotam i bihainim gut ol pasin God, Bikpela i laikim, olsem na em i kamap
    strongpela king tru.
  hau-SA: Yotam ya ƙaru a iko saboda ya daidaita al’amuransa a gaban Ubangiji Allahnsa.
  uig-LAT: Yotam Xudasi Perwerdigar aldida yollirini toghra qilghini üchün qudret
    tapti.
  nde-nde: UJothamu waba lamandla amakhulu ngoba waqina kuThixo uNkulunkulu wakhe.
  ton-ton: Ko ia naʻe hoko ʻo mālohi lahi ʻa Sotami, ko e meʻa ʻi heʻene vakai ki
    hono ngaahi hala ʻi he ʻao ʻo Sihova ko hono ʻOtua.
  ces-1613: A tak zsilil se Jotam; nebo nastrojil cesty své před Hospodinem Bohem
    svým.
  eng-WMB: So Jotham became mighty, because he ordered his ways before the LORD his
    God.
  tam-TCV: யோதாம் தன் இறைவனாகிய யெகோவாவுக்கு முன்பாக, உறுதியுடன் நடந்தபடியால் அவன்
    வலிமையடைந்தான்.
  ceb-ULB: Busa nahimong gamhanan si Jotam tungod kay naglakaw siya nga matinud-anon
    diha kang Yahweh nga iyang Dios.
  pol-UBG: A tak Jotam umocnił się, gdyż przygotował swoje drogi przed PANEM, swoim
    Bogiem.
  urd-GVU: یوں یوتام کی طاقت بڑھتی گئی۔ اور وجہ یہ تھی کہ وہ ثابت قدمی سے رب اپنے
    خدا کے حضور چلتا رہا۔
  deu-1912: Also ward Jotham mächtig; denn er richtete seine Wege vor dem HERRN, seinem
    Gott.
  kan-2017: ಯೋತಾಮನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಚಿತ್ತಾನುಸಾರವಾಗಿ ನಡೆದುಕೊಂಡದ್ದರಿಂದ ಬಲವುಳ್ಳವನಾದನು.
  yap-yap: Me gel gelngin Jotham i yan ni bochan e i yul’yul’ ngi i fol rok SOMOL
    ni Got rok.
  hlt-MCSB: A Pathen BOEIPA mikhmuh ah a longpuei a cikngae sak dongah Jotham khaw
    a thaa caang.
  mdy-ETH: ዒዮዓታሜ ናንጊና ናንጋ ጎዳ ማዔ ፔኤኮ ፆኦዛሢም ጉሙርቂንታያ ማዔሢሮ ዎልቄ ዴንቂ ዶዲ ዶዲ ዓኣዼኔ።
  twi-ASANTE: Ɔhene Yotam nyaa tumi kɛseɛ, ɛfiri sɛ, ɔde ahwɛyie yɛɛ ɔsetie maa Awurade,
    ne Onyankopɔn.
  eng-WEBU: So Jotham became mighty, because he ordered his ways before the LORD his
    God.
  wal-wal: Yo7aataami GODAA ba Xoossaa sinttan suure hemettido gishshau, keehippe
    minniis.
  spa-PDDPT: Jotam se fortaleció, porque dispuso sus procedimientos delante de Yavé
    su ʼElohim.
  gun-gun: Jotão ipo'akave tema ovy, Senhor nguu ete oipotaa rami oiko va'e vy.
  ilo-ULB: Nagbalin ngarud a nabileg ni Jotam gapu ta nagtulnog isuna a sipupudno
    kenni Yahweh a Diosna.
  kpg-kpg: Jotham guu tomo maaloo dangihi, idimaa mee gu daudali manawa dahi Dimaadua
    go dono God.
  uig-ARA: يوتام خۇداسى پەرۋەردىگار ئالدىدا يوللىرىنى توغرا قىلغىنى ئۈچۈن قۇدرەت تاپتى.
  sus-sus: Yotami naxa sɛnbɛ sɔtɔ a fanyi ra, barima a bara ɲɛrɛ a Marigi Alatala
    xa kira xɔn ma.
  pon-2006: En Sodam manaman eri wie kehkehlailla pwehki eh loalopwoat pekiong KAUN-O,
    eh Koht.
  ksd-ksd: Damana Iotam i ga dekdek, tago i ga mal kana lavur mangamangana ta ra luaina
    mata i ra Luluai kana God.
  tur-YTC: Ve Yotam, Tanrısı Yahve'nin önünde yollarını düzenlediği için güçlü oldu.
  grc-BRENT: Κατίσχυσεν Ιωάθαμ, ὅτι ἡτοίμασεν τὰς ὁδοὺς αὐτοῦ ἐναντίον Κυρίου Θεοῦ
    αὐτοῦ.
  ind-AYT: Yotam menjadi kuat karena dia mengarahkan hidupnya kepada TUHAN, Allahnya.
  nya-nya: Yotamu anakula mphamvu chifukwa anayenda molungama pamaso pa Yehova Mulungu
    wake.
  hrv-hrv: Tako se Jotam utvrdio, jer je uredio svoj život pred Jahvom, svojim Bogom.
  mps-mps: Jotamgo Genuai Bidi aga Godigo godolo ebo kolesaga wali pali. Tama tiyu,
    aga bomai king mu pedelali.
  tpi-tpi: Jotam i bihainim gut ol pasin God, Bikpela i laikim, olsem na em i kamap
    strongpela king tru.
  dan-1931: Således blev Jotam stærk, fordi han vandrede troligt for HERREN sin Guds
    Åsyn.
  vie-OVCB: Vậy, Vua Giô-tham rất cường thịnh, vì vua cẩn thận sống trong sự vâng
    lời Chúa Hằng Hữu là Đức Chúa Trời của mình.
  guj-2017: યોથામ બળવાન થતો ગયો, કેમ કે તે પોતાના પ્રભુ ઈશ્વરના માર્ગોમાં યથાર્થ રીતે
    ચાલ્યો.
  pon-2006A: En Sodam manaman eri wie kehkehlailla pwehki eh loalopwoat pekiong KAUN-O,
    eh Koht.
  por-BRBSL: Então Jotham tornou-se poderoso, porque ordenou seus caminhos diante
    de Yahweh seu Deus.
  cth-cth: Jotham ni BAWIPA Cathut hmalah, lamthung kahawicalah a pouk dawkvah a thao.
  twi-twi: Ɔhene Yotam nyaa tumi kɛse, efisɛ ɔde ahwɛyie yɛɛ osetie maa Awurade, ne
    Nyankopɔn.
  hlt-hlt: A Pathen BOEIPA mikhmuh ah a longpuei a cikngae sak dongah Jotham khaw
    a thaa caang.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Yotɑmmuu kpenkɛ, kɛ yɛ̃́ ò do tũ̀nnɛmɛ̀ ti Yiɛ̀ nKuyie nkó kucɛ
    nku.
  msy-2020: Jotam Ikiavɨra Itir God, uan Godɨn damazimɨn God ifongezir arazibagh ami.
    Kamaghɨn amizɨ, an atrivir bar gavgavimɨn oto.
  dop-dop: Ɩlɛnɑ Yotɑm toŋ sɔɔsǝɣɩ nɑ pǝ́ puki. Mpi tɔ, ɩ tǝŋɑɣɑ Ɩsɔ Tɑcɑɑ kɛ teu
    kɛ́.
  azb-azb: Yotam qüvvətləndi, çünki Allahı Rəbbin önündə öz yollarını düzəltmişdi.
  eng-DBY: And Jotham became strong, for he prepared his ways before Jehovah his God.
  hin-2017: अतः योताम सामर्थी हो गया, क्योंकि वह अपने आपको अपने परमेश्वर यहोवा के
    सम्मुख जानकर सीधी चाल चलता था।
  eng-YLT: And Jotham doth strengthen himself, for he hath prepared his ways before
    Jehovah his God.
  eng-WYC-2017: And Jotham was made strong, for he had dressed his ways before the
    Lord his God.
  eng-WMBB: So Jotham became mighty, because he ordered his ways before the LORD his
    God.
  urd-GVH: यों यूताम की ताक़त बढ़ती गई। और वजह यह थी कि वह साबितक़दमी से रब अपने ख़ुदा
    के हुज़ूर चलता रहा।
  rug-rug: Ṉiṉira nono la tu se Zotamu, sina va tabe zoṉazoṉa ia sa se Zihova sa nana
    Tamasa.
  gaz-gaz: Yootaam sababii fuula Waaqayyo Waaqa isaa dura amanamummaan deddeebiʼeef
    jabaachaa deeme.
  fra-LSG: Jotham devint puissant, parce qu’il affermit ses voies devant l’Éternel,
    son Dieu.
  yal-yal: Yotami yi sɛnbɛn sɔtɔ, amasɔtɔ a yi tinxin Alatala yɛɛ ra yi, a Ala.
  haw-1868: A lilo iho la o Iotama i mea ikaika, no ka mea, ua hoomakaukau oia i kona
    aoao imua o Iehova kona Akua.
  arb-NAV: وَعَظُمَ نُفُوذُ يُوثَامَ لأَنَّهُ سَلَكَ بِأَمَانَةٍ فِي طَاعَةِ الرَّبِّ
    إِلَهِهِ.
  ewe-ewe: Fia Yotam kpɔ ŋusẽ ŋutɔ elabena ekpɔ egbɔ be yezɔ nyuie le Yehowa, eƒe
    Mawu la ƒe mɔ dzi ɣe sia ɣi.
  eng-LEE: So Jotham became strong; because he directed his ways before the Lord his
    God.
  asm-FB: এইদৰে যোথম শক্তিশালী হ’ল, কিয়নো তেওঁ নিজ ঈশ্বৰ যিহোৱাৰ সাক্ষাতে নিজ পথত
    দৃঢ়তাৰে চলিছিল৷
  sus-A: يٌتَمِ نَشَ سّنبّ سْتْ عَ قَنيِ رَ، بَرِ مَ عَ بَرَ حّرّ عَ مَرِفِ عَلَتَلَ
    شَ كِرَ شْن مَ.
  fra-SBL: Et Jotham devint puissant, parce qu'il commandait ses voies devant Yahvé,
    son Dieu.
  hbo-hbo: וַיִּתְחַזֵּ֖ק יֹותָ֑ם כִּ֚י הֵכִ֣ין דְּרָכָ֔יו לִפְנֵ֖י יְהוָ֥ה אֱלֹהָֽיו׃
  kik-kik: Jothamu nĩagĩire na hinya nĩ ũndũ nĩathiiaga na mĩthiĩre mĩrũngĩrĩru hĩndĩ
    ciothe mbere ya Jehova Ngai wake.
  fra-NCL: Joatham augmenta sa puissance, parce qu’il avait affermi ses voies devant
    Yahweh, son Dieu.
  cek-AK: Angmah ih Angraeng Sithaw hmaa ah katoeng ah a caeh pongah, Jotham loe len
    aep aep.
  cuk-cuk: Jotam gandik-megnonisunnad, ar ade, nue-inniki e-Bab-Dummad-Jehováʼba nanasad.
  uig-CYR: Йотам Худаси Пәрвәрдигар алдида йоллирини тоғра қилғини үчүн қудрәт тапти.
  tel-2017: యోతాము తన దేవుడైన యెహోవా దృష్టికి యధార్థం ప్రవర్తించాడు కాబట్టి అతడు శక్తిమంతుడయ్యాడు
  hat-BSA: Konsa, Jotham te vin trè pwisan akoz li te fè afè li an lòd devan SENYÈ
    a, Bondye li a.
  kos-kos: Jotham el arulana kui mweyen el oaru in akos LEUM GOD lal.
  hbo-WLC: וַיִּתְחַזֵּ֖ק יוֹתָ֑ם כִּ֚י הֵכִ֣ין דְּרָכָ֔יו לִפְנֵ֖י יְהוָ֥ה אֱלֹהָֽיו׃
  ibo-ibo: Jotam ghọrọ eze dị ike nʼihi na ọ kpachara anya debe iwu Onyenwe anyị Chineke
    ya.
  ory-ory: ଏହିରୂପେ ଯୋଥମ୍‍ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଆପଣା ପଥ ସଜାଡ଼ିବାରୁ ପରାକ୍ରାନ୍ତ
    ହେଲେ।
  chk-chk: Iei usun Jotam a pöchökülela, pun a fokun aleasochis ngeni ewe Samol mi
    Lapalap an we Kot.
  rop-rop: King Jotham bin go mowa strongbala, dumaji imbin trastimbat YAWEI det trubala
    God blanga im.
  ukr-1871: А був Йоатам такий сильний через те, що справляв дороги свої перед лицем
    Господа, Бога свого.
  deu-1951: Also erstarkte Jotam; denn er wandelte richtig vor dem HERRN, seinem Gott.
  eng-JPS: So Jotham became mighty, because he ordered his ways before the LORD his
    God.
  srp-1865: I tako osili Jotam, jer upravi putove svoje pred Gospodom Bogom svojim.
  lug-lug: Yosamu n’aba n’obuyinza bungi kubanga yatambuliranga mu makubo ga Mukama
    Katonda we.
  heb-heb: ויתחזק יותם כי הכין דרכיו לפני יהוה אלהיו׃
  ben-IRV: এই ভাবে যোথম শক্তিশালী হয়ে উঠলেন, কারণ তিনি বিশ্বস্তভাবে তাঁর ঈশ্বর সদাপ্রভুর
    পথে চলতেন।
  pan-pan: ਸੋ ਯੋਥਾਮ ਬਲਵਾਨ ਹੋ ਗਿਆ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਆਪਣੇ ਰਾਹ
    ਠੀਕ ਕੀਤੇ ਸਨ
  mya-JVB: ထိုသို့ ယောသံ သည် မိမိ ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ မိမိ အကျင့် တို့ကို
    ပြင်ဆင် သောကြောင့် တန်ခိုး တိုးပွါးသတည်း။
  hmo-hmo: Unai dainai, Iotama ena goada ia bada daekau, badina be mai maoromaoro
    bona momokani danu, Lohiabada, iena Dirava ia kamonai henia.
  urd-urd: इसलिए यूताम ज़बरदस्त हो गया, क्यूँकि उसने ख़ुदावन्द अपने ख़ुदा के आगे अपने
    रास्ते दुरुस्त किए थे।
  rus-SYN: Так силен был Иоафам потому, что устроял пути свои пред лицем Господа Бога
    своего.
  bqc-SIM: Yotaũ gbãa lɛ́ dɛdɛɛ, kɛ́ aà yãkɛaↄ maa Dii a Luaɛ yã́i.
  tcz-CHONGTHU: Jotham min kitahna neitah in Pakai Pathen thu ana ngaijin ahung hatdoh
    cheh jengtaan ahi
  mar-mar: परमेश्वर देवाने सांगितल्याप्रमाणे मन:पूर्वक आचरण केल्यामुळे योथामचे सामर्थ्य
    वाढले.
  qub-qub: Jotamga Tayta Diosta wiyacusha carmi fiyupa munayniyoj ricacuran.
  bqp-bqp: Yotɑmu u dɑm kuɑ. Domi u win nɑɑnɛ doke Yinni Gusunɔ sɔɔ.
  hat-hat: Jotam te vin gen anpil pouvwa, paske li te mache dwat devan Seyè a, Bondye
    li a.
  eng-BSB: So Jotham grew powerful because he ordered his ways before the LORD his
    God.
  eng-WEBPB: So Jotham became mighty, because he ordered his ways before the LORD
    his God.
  kbq-kbq: E'ina hazageno, Jotamu'a hankvenentake kini efore hu'ne. Na'ankure agra
    maka zama hifina Ra Anumzana Anumzama'amofona amagera antefatgo hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Jotam nelía mohueyichijqui pampa ica miyac cuidado
    monejnemilti xitlahuac iixpa TOTECO Dios tlen elqui iTeco.
  gub-BL: Zotàw upuner wewera'u tuweharupi. Ta'e uzapo Tupàn Tuweharupi Wiko Ma'e
    uzar hemimutar tuweharupi a'e xe.
  eng-DRA: And Joatham was strengthened, because he had his way directed before the
    Lord his God.
