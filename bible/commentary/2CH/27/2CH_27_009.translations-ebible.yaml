verse: 2CH.027.009
translations:
  mal-C: യോഥാം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; ദാവീദിന്റെ നഗരത്തിൽ
    അദ്ദേഹം അടക്കപ്പെട്ടു. അദ്ദേഹത്തിന്റെ മകനായ ആഹാസ് തുടർന്നു രാജാവായി.
  deu-TKW: Und Jotham legte sich zu seinen Vätern, und man begrub ihn in der Stadt
    Davids. Und sein Sohn Ahas ward König an seiner Statt.
  lin-lin: Yotami akendeki kokutana na bakoko na ye, mpe bakundaki ye kati na engumba
    ya Davidi. Akazi, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: and Jotham lies with his fathers, and they bury him in the City of David,
    and his son Ahaz reigns in his stead.
  eng-GNV: 'And Iotham slept with his fathers, and they buryed him in the citie of
    Dauid: and Ahaz his sonne reigned in his stead.'
  eng-WEBSTER: 'And Jotham slept with his fathers, and they buried him in the city
    of David: and Ahaz his son reigned in his stead.'
  nhw-BL: Huan quema mijqui, quitlalpachojque ipan Ialtepe David campa quintlalpachojtoyaj
    ihuejcapan tatahua. Huan itelpoca, catli itoca Acaz, pejqui tlanahuatía ipan Judá.
  swh-ONEN: Yothamu akalala na baba zake na akazikwa katika Mji wa Daudi. Naye Ahazi
    mwanawe akawa mfalme baada yake.
  bba-bba: Yen biru, u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ Dɑfidin wuuɔ. Mɑ win bii Akɑsi
    u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Jotham slept with his fathers, and they buried him in the city
    of David: and Ahaz his son reigned in his stead.'
  luo-luo: Jotham nonindo moyweyo gi kwerene kendo noyike e Dala Maduongʼ mar Daudi.
    Kendo Ahaz ma wuode nobedo ruoth kare.
  meu-meu: Bena Iotam na tubu tama dekediai e mahuta; David ena hanua ai e guria.
    Bena ia natuna Ahasa na ia gabuna ai e lohia.
  npi-ULB: योताम आफ्‍ना पुर्खाहरूसित सुते, र तिनीहरूले उनलाई दाऊदको सहरमा गाडे । तिनीपछि
    तिनका छोरा आहाज तिनको ठाउँमा राजा भए ।
  yor-yor: Jotamu sì sùn pẹ̀lú àwọn baba a rẹ̀ a sì sin ín ní ìlú Dafidi, Ahasi ọmọ
    rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی مرد، او را در شهر داوود به خاک سپردند و پسرش آحاز به جای او پادشاه
    شد.
  tgl-ULB: Si Jotam ay namatay at siya ay kanilang inilibing sa lungsod ni David.
    Si Ahaz, na kaniyang anak ang pumalit sa kaniya bilang hari.
  hui-hui: Mani Yodama homayagola tigua ibu mamalirunaga homali Debidinaga tano wiagoha
    ibu hora hene. Hora heagola ibu igini Ahasahanda ibu aba henegoria kini ha aribia
    hene.
  mya-mya: သူ​ကွယ်​လွန်​သော​အ​ခါ​သူ့​ကို​ဒါ​ဝိဒ်​မြို့ တော်​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    သား​တော်​အာ​ခတ် သည်​ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: ཡོ་ཐམ་རང་གི་ཕ་མེས་དང་མཉམ་དུ་གཟིམས་པ་དང་། དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་དུར་ལ་སྦས་ནས།
    ཁོང་གི་སྲས་ཨ་ཧ་ཟཱ་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་བསྡད་དོ། །
  sna-sna: Jotamu akazorora namadzibaba ake akavigwa muGuta raDhavhidhi. Uye Ahazi
    mwanakomana wake akamutevera paumambo.
  spa-BLM: Jotam durmió con sus padres, y lo enterraron en la ciudad de David; y su
    hijo Acaz reinó en su lugar.
  cac-cac: Axo yic ix cham vin̈, ix mucji vin̈ yed' eb' smam yicham d'a schon̈ab'
    vin̈aj David. Ix lajvi chi', axo vin̈aj Acaz yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Yothamu akalala pamoja na babu zake, na wakamzika katika mji wa Daudi.
    Ahazi, mwanaye, akawa mfalme katika nafasi yake.
  bel-bel: І спачыў Ёатам з бацькамі сваімі, і пахавалі яго ў горадзе Давідавым. І
    зацараваў Ахаз, сын ягоны, замест яго.
  deu-ELBBK: Und Jotham legte sich zu seinen Vätern, und man begrub ihn in der Stadt
    Davids. Und Ahas, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Jotam, inleveng sikandin diyà te Inged ni David. Ne si
    Ahaz he anak din iyan nekeilis kandin te kedhadì.
  mal-2015: യോഥാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ ദാവീദിന്റെ നഗരത്തിൽ
    അടക്കം ചെയ്തു; അവന്റെ മകനായ ആഹാസ് അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Jotam muľa, parunde les paš leskre phure dada andro Foros le Davidoskro.
    Pal leste ačhiľa kraľiske leskro čhavo o Achaz.
  pes-OPV: پس یوتام با پدران خود خوابید و او را در شهر داود دفن کردند، و پسرش آحاز
    در جایش سلطنت نمود.
  ron-1924: Иотам а адормит ку пэринций сэй ши л-ау ынгропат ын четатя луй Давид.
    Ши ын локул луй а домнит фиул сэу Ахаз.
  ben-OBCV: যোথম তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং দাউদ-নগরে তাঁকে
    কবর দেওয়া হল। তাঁর ছেলে আহস রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Yootam dhintay oo la seexday awowayaashiis oo waxaa lagu aasay
    magaaladii Daa'uud, oo meeshiisiina waxaa boqor ka noqday wiilkiisii Aaxaas.
  lat-VUC: 'Dormivitque Joatham cum patribus suis, et sepelierunt eum in civitate
    David: et regnavit Achaz filius ejus pro eo.'
  eng-ASVBT: 'And Jotham slept with his fathers, and they buried him in the city of
    David: and Ahaz his son reigned in his stead.'
  ita-1885: Poi Iotam giacque co' suoi padri, e fu seppellito nella Città di Davide.
    Ed Achaz, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Jotham slept with his fathers, and was buried in the city of David:
    and Ahaz his son reigned in his stead.'
  eng-ULB: Jotham slept with his ancestors, and they buried him in the city of David.
    Ahaz, his son, became king in his place.
  spa-VBL: Jotam murió y fue enterrado en la Ciudad de David. Su hijo Acaz tomó el
    relevo como rey.
  fra-_FOB: Puis Jotham s'endormit avec ses pères, et on l'ensevelit dans la cité
    de David; et Achaz, son fils, régna à sa place.
  mal-mal: യോഥാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ ദാവീദിന്റെ നഗരത്തിൽ
    അടക്കം ചെയ്തു; അവന്റെ മകനായ ആഹാസ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse meṅ
    jo ‘Dāūd kā Shahr’ kahlātā hai dafnāyā gayā. Phir us kā beṭā Āḳhaz taḳhtnashīn
    huā.
  suz-BL: मिनु योथाम बेक्‍माक्‍त। मिनु मुरपुकीमी मेको कली दाऊद आ सहरम थिम्‍मे बाक्‍त।
    मिनु आ नोले मेको आ तौ आहाज पिप दुम्‍माक्‍त।
  ita-1927: Jotham s’addormentò coi suoi padri, e fu sepolto nella città di Davide.
    Ed Achaz, suo figliuolo, regnò in luogo suo.
  ckb-ckb: ئیتر یۆتام لەگەڵ باوباپیرانی سەری نایەوە و لە شاری داود نێژرا، ئاحازی کوڕیشی
    لە جێی ئەو بوو بە پاشا.
  eng-BBE: And Jotham went to rest with his fathers, and they put his body into the
    earth in the town of David; and Ahaz his son became king in his place.
  kan-OKCV: ಯೋತಾಮನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ಆಹಾಜನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: யோதாம் இறந்தபின்பு, அவனை தாவீதின் நகரத்திலே அடக்கம்செய்தார்கள்; அவன் மகனாகிய
    ஆகாஸ் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y durmió Joatham con sus padres, y sepultáronlo en la ciudad de David;
    y reinó en su lugar Achâz su hijo.
  ron-BTF: Și Iotam a adormit cu părinții lui și l-au îngropat în cetatea lui David;
    și Ahaz, fiul său, a domnit în locul său.
  eng-WEBP: Jotham slept with his fathers, and they buried him in David’s city; and
    Ahaz his son reigned in his place.
  eng-FBV: Jotham died and was buried in the City of David. His son Ahaz took over
    as king.
  nld-1939: Toen ging Jotam bij zijn vaderen te ruste; men begroef hem in de Davidstad.
    Zijn zoon Achaz volgde hem op.
  nch-BL: Huan quema mijqui, quitalpachojque ipan Ialtepe David campa quintalpachojtoyaj
    ihuejcapan tatahua. Huan itelpoca, cati itoca Acaz, pejqui tanahuatía ipan Judá.
  vie-1934: Người an giấc cùng tổ tiên mình, người ta chôn người tại trong thành Đa-vít;
    đoạn A-cha, con trai người, cai trị thế cho người.
  hin-CV: योथाम हमेशा के लिए अपने पूर्वजों से जा मिला. उन्होंने उसे दावीद के नगर में
    गाड़ दिया. उसके स्थान पर उसका पुत्र आहाज़ राजा बना.
  spa-BES: Y Jotam murió y lo enterraron en la ciudad de David; Y su hijo Acaz se
    convirtió en rey en su lugar.
  tdx-tdx: Le nitrao-piròtse aman-droae’e naho nalenteke an-drova’ i Davide ao vaho
    nandimbe aze nifehe t’i Ahkaze ana’e.
  tha-KJV: และโยธามล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังพระศพไว้ในนครดาวิด
    และอาหัสโอรสของพระองค์ครอบครองแทนพระองค์
  por-BR-2018: E descansou Jotão com seus pais, e sepultaram-no na cidade de Davi;
    e reinou em seu lugar Acaz seu filho.
  deu-ELO: Und Jotham legte sich zu seinen Vätern, und man begrub ihn in der Stadt
    Davids. Und Ahas, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Jotham slept with his fathers, and they buried him in the city
    of David; and Ahaz, his son, reigned for him.
  epo-epo: Kaj Jotam ekdormis kun siaj patroj, kaj oni enterigis lin en la urbo de
    David. Kaj anstataŭ li ekreĝis lia filo Aĥaz.
  uig-PIN: Yotam ata-bowiliri arisida uhlidi wǝ «Dawutning xǝⱨiri»gǝ dǝpnǝ ⱪilindi;
    oƣli Aⱨaz uning orniƣa padixaⱨ boldi.
  beo-beo: Youda:me da bogobeba:le, hina bagade uli dogosu sogebi Da:ibidi Moilai
    bai bagade amo ganodini uli dogone sali ba:i. Amalu eagofe A:iha:se da e bagia,
    Isala:ili hina bagade hamoi.
  tpi-OTNT: Taim Jotam i dai, ol i planim em long Taun Bilong Devit. Na pikinini man
    bilong en, Ahas, i kisim ples bilong en na i kamap king.
  hau-SA: Yotam ya huta tare da kakanninsa, aka kuma binne shi a Birnin Dawuda. Sai
    Ahaz ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Yotam ata-bowiliri arisida uxlidi we «Dawutning shehiri»ge depne qilindi;
    oghli Ahaz uning ornigha padishah boldi.
  nde-nde: UJothamu waphumula labokhokho bakhe, wangcwatshwa eMzini kaDavida. U-Ahazi
    indodana yakhe wathatha isikhundla waba yinkosi.
  ton-ton: '¶ Pea naʻe mohe ʻa Sotami mo ʻene ngaahi tamai, pea naʻa nau tanu ia ʻi
    he kolo ʻa Tevita: pea naʻe fetongi ia ʻi he pule ʻe hono foha ko ʻAhasi.'
  ces-1613: I usnul Jotam s otci svými, a pochovali jej v městě Davidově, a kraloval
    Achas syn jeho místo něho.
  eng-WMB: Jotham slept with his fathers, and they buried him in David’s city; and
    Ahaz his son reigned in his place.
  tam-TCV: யோதாம் தன் முற்பிதாக்களைப்போல இறந்து, தாவீதின் நகரத்தில் அடக்கம் செய்யப்பட்டான்.
    இவனுடைய மகன் ஆகாஸ் இவனுக்குபின் அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Namatay si Jotam ug gilubong uban sa iyang mga katigulangan, ug gilubong
    siya sa siyudad ni David. Si Ahaz nga iyang anak, nahimong hari puli kaniya.
  pol-UBG: Potem Jotam zasnął ze swoimi ojcami i pogrzebano go w mieście Dawida. A
    jego syn Achaz królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں جو ’داؤد
    کا شہر‘ کہلاتا ہے دفنایا گیا۔ پھر اُس کا بیٹا آخز تخت نشین ہوا۔
  deu-1912: Und Jotham entschlief mit seinen Vätern, und sie begruben ihn in der Stadt
    Davids. Und sein Sohn Ahas ward König an seiner Statt.
  kan-2017: ಯೋತಾಮನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ದಾವೀದನಗರದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
    ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಆಹಾಜನು ಅರಸನಾದನು.
  yap-yap: Me yim’ mi ni k’eyag u lan fare Binaw rok David me yan Ahaz nib mo’on ni
    fak nga luwan nge mang pilung.
  hlt-MCSB: Te dongah te a napa rhoek taengla a khoem uh vaengah anih te David khopuei
    ah a up uh. Te phoeiah a capa Ahaz te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዒዚ ሃይቂ፥ ዳውቴ ካታማ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ ዓካኣዜ ካኣታዼኔ።
  twi-ASANTE: Yotam wuiɛ no, wɔsiee no Dawid kurom na ne babarima Ahas, na ɔdii nʼadeɛ
    sɛ ɔhene.
  eng-WEBU: Jotham slept with his fathers, and they buried him in David’s city; and
    Ahaz his son reigned in his place.
  wal-wal: Yo7aataami haiqqidi, ba maizzan gaittiis. Eti a Daawita Kataman moogidosona.
    A sohuwan a na7ai Akaazi kawotiis.
  spa-PDDPT: Jotam reposó con sus antepasados, y lo sepultaron en la Ciudad de David.
    Reinó en su lugar su hijo Acaz.
  gun-gun: Ha'e rire Jotão ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa tetã Davi rekoague py. Ha'e ramo ta'y Acaz ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Jotam, ket intabonda isuna idiay siudad ni David. Ni Ahaz a
    putotna a lalaki, ti simmukat a kenkuana nga ari.
  kpg-kpg: Mee ne made gaa danu i lodo di Waahale o David, gei tama daane a maa go
    Ahaz gaa pono di lohongo o maa gaa king.
  uig-ARA: يوتام ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى ۋە «داۋۇتنىڭ شەھىرى»گە دەپنە قىلىندى؛
    ئوغلى ئاھاز ئۇنىڭ ئورنىغا پادىشاھ بولدى.
  sus-sus: Yotami to laaxiraya, e naxa a ragata Dawuda xa taa kui. A xa di Axasi naxa
    ti a ɲɔxɔɛ ra.
  pon-2006: E sipalla oh seridi nan Kahnimw en Depit, oh sapwellime pwutak Ahas me
    uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Iotam varurung ma ra umana tamana, ma di ga punang ia ta
    ra pia na pal kai David; ma Akas natuna i ga kia vue ta ra kini na king.
  tur-YTC: Yotam atalarıyla uyudu ve onu David'in kentinde gömdüler; ve oğlu Ahaz
    onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἰωάθαμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυὶδ,
    καὶ ἐβασίλευσεν Ἄχαζ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Kemudian, Yotam dibaringkan bersama nenek moyangnya dan dikuburkan di kota
    Daud. Ahas, anaknya, menjadi raja sebagai penggantinya.
  nya-nya: Yotamu anamwalira ndipo anayikidwa mʼmanda mu Mzinda wa Davide. Ndipo Ahazi
    mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Tada Jotam počinu kod otaca i sahraniše ga u Davidovu gradu. Na njegovo
    se mjesto zakralji sin mu Ahaz.
  mps-mps: Te Jotam isali sogo augwaligo aga te Devitgo Taunde pubulali, tama aga
    ogwa Ahasgo agai pesage selama, tama king pedelali.
  tpi-tpi: Taim Jotam i dai, ol i planim em long Taun Bilong Devit. Na pikinini man
    bilong en, Ahas, i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Jotam sig til Hvile hos sine Fædre, og man jordede ham i Davidsbyen;
    og hans Søn Akaz blev Konge i hans Sted.
  vie-OVCB: Ông qua đời và được chôn trong Thành Đa-vít. A-cha, con Giô-tham lên ngôi
    kế vị.
  guj-2017: યોથામ પોતાના પૂર્વજોની સાથે ઊંઘી ગયો અને તેઓએ તેને દાઉદનગરમાં દફનાવ્યો.
    તેનો પુત્ર આહાઝ તેને સ્થાને રાજા બન્યો.
  pon-2006A: E sipalla oh seridi nan Kahnimw en Depit, oh sapwellime pwutak Ahas me
    uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Jotham dormiu com seus pais, e o enterraram na cidade de Davi; e Acaz
    seu filho reinou em seu lugar.
  cth-cth: Jotham teh mintoenaw koe a i teh Devit khopui dawk a pakawp awh. Hahoi
    a capa Ahaz ni a yueng lah a bawi.
  twi-twi: Yotam wui no, wosiee no Dawid kurom. Ne babarima Ahas, na odii nʼade sɛ
    ɔhene.
  hlt-hlt: Te dongah te a napa rhoek taengla a khoem uh vaengah anih te David khopuei
    ah a up uh. Te phoeiah a capa Ahaz te anih yueng la manghai.
  tbz-SIM: Kɛ̀ Yotɑmmuu kò nho yɛmbɛ̀ kũũ̀ nkɛ̀, kɛ̀ bɛ̀ɛ ò kũnnɛ́ Dɑfiti ɛì o yɛmbɛ̀
    fɔ̃ti. Kòo birɛ Aɑsii sɔɔtɛ́ tikpɑ̀tì.
  msy-2020: Egha Jotam uan inazir afeziabar mɨn aremezɨ, me an kuam inigha ghua Devitɨn
    Nguibar Ekiamɨn anefa. Ezɨ an otarim Ahas, an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Tɑfiiti tɛ. Ɩlɛnɑ ɩ pǝyɑlʋ Ahɑsɩ lɛɛtɩ
    ɩ lonte.
  azb-azb: Yotam ataları ilə uyudu və onu Davudun şəhərində basdırdılar. Onun yerinə
    oğlu Axaz padşah oldu.
  eng-DBY: And Jotham slept with his fathers, and they buried him in the city of David;
    and Ahaz his son reigned in his stead.
  hin-2017: अन्त में योताम मरकर अपने पुरखाओं के संग जा मिला और उसे दाऊदपुर में मिट्टी
    दी गई। और उसका पुत्र आहाज उसके स्थान पर राज्य करने लगा।
  eng-YLT: and Jotham lieth with his fathers, and they bury him in the city of David,
    and reign doth Ahaz his son in his stead.
  eng-WYC-2017: And Jotham slept with his fathers, and they buried him in the city
    of David; and Ahaz, his son, reigned for him.
  eng-WMBB: Jotham slept with his fathers, and they buried him in David’s city; and
    Ahaz his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में जो ‘दाऊद
    का शहर’ कहलाता है दफ़नाया गया। फिर उसका बेटा आख़ज़ तख़्तनशीन हुआ।
  rug-rug: Mate si asa meke ta pomunae pa vasileana lavata te Devita, meke sa tuna
    koreo, sapu se Ehazi, si hobena si asa koasa binaṉara.
  gaz-gaz: Yootaam abbootii isaa wajjin boqotee Magaalaa Daawit keessatti ni awwaalame.
    Ilmi isaa Aahaaz iddoo isaa buʼee mootii taʼe.
  fra-LSG: Jotham se coucha avec ses pères, et on l’enterra dans la ville de David.
    Et Achaz, son fils, régna à sa place.
  yal-yal: Yotami yi faxa, e yi a maluxun a benbane fɛma Dawudaa Taani. A dii xɛmɛna
    Axasi yi ti a ɲɔxɔni.
  haw-1868: A hiamoe iho la o Iotama, me kona poe kupuna, a kanu lakou ia ia iloko
    o ke kulanakauhale o Davida; a noho alii iho la o Ahaza, kana keiki ma kona hakahaka.
  arb-NAV: ثُمَّ مَاتَ فَدَفَنُوهُ فِي مَدِينَةِ دَاوُدَ، وَخَلَفَهُ ابْنُهُ آحَازُ
    عَلَى الْمُلْكِ.
  ewe-ewe: Esi wòku la, woɖii ɖe David ƒe du la me eye via Ahaz ɖu fia ɖe eteƒe.
  eng-LEE: 'And Jotham slept with his fathers, and they buried him in the city of
    David: and Achaz his son became king in his stead.'
  asm-FB: যোথম তেওঁৰ ওপৰ পিতৃসকলৰ লগত নিদ্ৰিত হোৱাৰ পাছত, লোকসকলে তেওঁক দায়ূদৰ নগৰত
    মৈদাম দিলে৷ পাছত তেওঁৰ পুত্ৰ আহজ, তেওঁৰ পদত ৰজা হৈছিল।
  sus-A: يٌتَمِ تٌ لَاشِرَيَ، عٍ نَشَ عَ رَفَتَ دَوُدَ شَ تَا كُي. عَ شَ دِ عَشَسِ
    نَشَ تِ عَ حْشْي رَ.
  fra-SBL: Jotham se coucha avec ses pères, et on l'enterra dans la ville de David ;
    et Achaz, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב יֹותָם֙ עִם־אֲבֹתָ֔יו וַיִּקְבְּר֥וּ אֹתֹ֖ו בְּעִ֣יר דָּוִ֑יד
    וַיִּמְלֹ֛ךְ אָחָ֥ז בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Jothamu akĩhurũka hamwe na maithe make na agĩthikwo Itũũra-inĩ Inene rĩa
    Daudi. Nake mũriũ Ahazu agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Joatham se coucha avec ses pères, et on l’enterra dans la ville de David.
    Achaz, son fils, régna à sa place.
  cek-AK: Jotham loe ampanawk khaeah anghak moe, David vangpui ah aphum o. Anih zuengah
    a capa Ahaz mah prae to uk.
  cuk-cuk: Jotam burgwenonigua, David-neggweburgi e-dadgan-mamaidgi digsamarmogad.
    A-sorba, e-machi-Acaz yar-seega megnonikid.
  uig-CYR: Йотам ата-бовилири арисида ухлиди вә «Давутниң шәһири»гә дәпнә қилинди;
    оғли Аһаз униң орниға падиша болди.
  tel-2017: యోతాము కన్ను మూసి తన పూర్వికుల దగ్గరికి చేరాడు. అతణ్ణి దావీదు పట్టణంలో
    పాతిపెట్టారు. అతని కొడుకు ఆహాజు అతనికి బదులు రాజయ్యాడు.
  hat-BSA: Konsa, Jotham te dòmi avèk papa zansèt li yo, e yo te antere li lavil David.
    Achaz, fis li a, te devni wa nan plas li.
  kos-kos: El misa ac pukpuki in Siti sel David, ac Ahaz wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב יוֹתָם֙ עִם־אֲבֹתָ֔יו וַיִּקְבְּר֥וּ אֹת֖וֹ בְּעִ֣יר דָּוִ֑יד
    וַיִּמְלֹ֛ךְ אָחָ֥ז בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Jotam sooro ndị nna nna ya dina nʼọnwụ, e lie ya nʼobodo Devid. Ehaz nwa
    ya nwoke ghọrọ eze nʼọnọdụ ya.
  ory-ory: ପୁଣି, ଯୋଥମ୍‍ଙ୍କ ମୃତ୍ୟୁ ପରେ, ଲୋକମାନେ ଦାଉଦ-ନଗରରେ ତାଙ୍କୁ କବର ଦେଲେ; ତହୁଁ ତାଙ୍କର
    ପୁତ୍ର ଆହସ୍‌ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Jotam a mäla, nge ra peiaseni ren an kewe lewo lon ewe telinimwen Tafit.
    Iwe, Ahas nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Imbin dai en deibin berrim im bodi langa Jerusalem, det taun blanga Deibid.
    En im san Eihes bin jidan det nyuwan king.
  ukr-1871: І спочив Йоатам при батьках своїх, і поховали його в Давидовому городї.
    І став царем Ахаз, син його, замість його.
  deu-1951: Und Jotam entschlief mit seinen Vätern; und sie begruben ihn in der Stadt
    Davids; und sein Sohn Ahas ward König an seiner Statt.
  eng-JPS: And Jotham slept with his fathers, and they buried him in the city of David;
    and Ahaz his son reigned in his stead.
  srp-1865: I poèinu Jotam kod otaca svojih, i pogreboše ga u gradu Davidovu; a na
    njegovo se mjesto zacari Ahaz sin njegov.
  lug-lug: Ne yeebakira wamu ne bajjajjaabe, n’aziikibwa mu Kibuga kya Dawudi; Akazi
    mutabani we n’amusikira.
  heb-heb: וישכב יותם עם אבתיו ויקברו אתו בעיר דויד וימלך אחז בנו תחתיו׃
  ben-IRV: পরে যোথম তাঁর পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়লে লোকেরা তাঁকে দায়ূদ নগরে
    কবর দিল এবং তাঁর ছেলে আহস তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਅਤੇ ਯੋਥਾਮ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਮਿਲ ਗਿਆ, ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ
    ਵਿੱਚ ਦੱਬਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਆਹਾਜ਼ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယောသံ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ် ခြင်းကိုခံ
    လေ၏။ သား တော်အာခတ် သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  hmo-hmo: Vadaeni Iotama be ia mase, iena tubuna bona tamana danu ia mahuta, bona
    Davida ena Hanua dekenai idia guria. Iena natuna tau Ahasa ese Iotama ena gabuna
    dekenai king dagi ia abia.
  urd-urd: और यूताम अपने बाप दादा के साथ सो गया, और उन्होंने उसे दाऊद के शहर में दफ़न
    किया; और उसका बेटा आख़ज़ उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Иоафам с отцами своими, и похоронили его в городе Давидовом. И
    воцарился Ахаз, сын его, вместо него.
  bqc-SIM: Kɛ́ Yotaũ gà, wà aà vĩ̀ Davidi wɛ̃́lɛu, ↄ̃ aà nɛ́ Aaza zↄ̃̀lɛ aà
    gbɛu.
  tcz-CHONGTHU: Ama athiphatnin David khopi a avuijun achapa Ahaz apa khellin leng
    achangin ahi
  mar-mar: पुढे योथाम मरण पावला आणि त्याचे त्याच्या पूर्वंजाशेजारी दफन केले गेले.
    दावीद नगरांत लोकांनी त्यास पुरले. योथामाच्या जागी आहाज हा त्याचा पुत्र राज्य करु
    लागला.
  qub-qub: Pay wañuptin pampaycäriran unay awiluncuna pampacushan Davidpa siudäninman.
    Chaypitaga ruquin ray caran wamran Acaz.
  bqp-bqp: Yen biru, u kpunɑ u gu. Mɑ bɑ nùn sikuɑ Dɑfidin wuuɔ. Mɑ win bii Akɑsi
    u bɑndu kɔsire kuɑ.
  hat-hat: Lè Jotam mouri, yo antere l' nan lavil David la. Se Akaz, pitit li, ki
    moute wa nan plas li.
  eng-BSB: And Jotham rested with his fathers and was buried in the City of David.
    And his son Ahaz reigned in his place.
  eng-WEBPB: Jotham slept with his fathers, and they buried him in David’s city; and
    Ahaz his son reigned in his place.
  kbq-kbq: Ana huteno Jotamu'ma frige'za, Deviti rankumapi ome asentazageno, nemofo
    Ahasi agri nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui, quitlalpachojque ipan Ialtepe David campa quintlalpachojtoyaj
    ihuejcapan tatahua. Huan itelpoca, tlen itoca Acaz, pejqui tlanahuatía ipan Judá.
  gub-BL: Umàno tawhu Tawi heko awer pe. Uzutym hetekwer a'e pe wà no. Ta'yr Akaz
    wiko tuwihawete romo hekuzaromo kury.
  eng-DRA: 'And Joatham slept with his fathers, and they buried him in the city of
    David: and Achaz his son reigned in his stead.'
