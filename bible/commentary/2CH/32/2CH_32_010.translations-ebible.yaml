verse: 2CH.032.010
translations:
  mal-C: '“അശ്ശൂർരാജാവായ സൻഹേരീബ് ഇപ്രകാരം അറിയിക്കുന്നു: ജെറുശലേമിന് എതിരേയുള്ള ഉപരോധത്തെ
    ചെറുത്ത് അവിടെ നിലനിൽക്കുന്നതിനുള്ള ആത്മവിശ്വാസം നിങ്ങൾക്കുണ്ടോ? നിങ്ങൾ എന്തിലാണ്
    ആശ്രയം വെച്ചിരിക്കുന്നത്?'
  deu-TKW: 'So spricht Sanherib, der König von Assyrien: Worauf verlaßt ihr euch,
    daß ihr in Jerusalem, in der Belagerungsnot, sitzen bleibt?'
  lin-lin: '« Tala makambo oyo Senakeribe, mokonzi ya Asiri, alobi : Botie elikya
    na bino na nini mpo ete bowumela kati na Yelusalemi oyo bazingeli ?'
  eng-LSV: '“Thus said Sennacherib king of Asshur: On what are you trusting and abiding
    in the bulwark in Jerusalem?'
  eng-GNV: Thus saith Saneherib the King of Asshur, Wherein doe ye trust, that ye
    will remaine in Ierusalem, during the siege?
  eng-WEBSTER: Thus saith Sennacherib king of Assyria, On what do ye trust, that ye
    abide in the siege in Jerusalem?
  nhw-BL: 'Quej ni quiijtohua Senaquerib, tlanahuatijquetl tlen tlali Asiria: “¿Para
    tlen anmoilhuíaj huelis anquiijiyohuise ipan altepetl Jerusalén quema timechyahualose?'
  swh-ONEN: '“Hili ndilo asemalo Senakeribu mfalme wa Ashuru: Je, mmeweka tumaini
    lenu wapi, hata mnaendelea kukaa katika Yerusalemu, hali mmezungukwa na jeshi?'
  bba-bba: bu nɛɛ, ɑmɛniwɑ wi, Sɑnkeribu, Asirin sinɑ boko u ɡeruɑ. U nɛɛ, mɑ sɔɔrɑ
    bɑ ben nɑɑnɛ doke bɑ kɑ wɑ̃ɑ Yerusɑlɛmuɔ kɑ nuku sɑnkirɑnu.
  eng-KJVCPB: Thus saith Sennacherib king of Assyria, Whereon do ye trust, that ye
    abide in the siege in Jerusalem?
  luo-luo: '“Ma e gima Senakerib ruodh Asuria wacho: En kama nade miketoe genoni,
    momiyo isiko Jerusalem ka ogoni agengʼa?'
  meu-meu: 'Senakerib, Asuria pavapavana, na ini e gwau tomamu: Dahaka ai o hetao
    kaumu dainai Ierusalem o ha-aukaiamu?'
  npi-ULB: '“अश्शूरका राजा सनहेरीब यसो भन्छन्: यरूशलेममा भएको घेराबन्दी सहनलाई तिमीहरू
    के कुरामा भर परिरहेका छौ?'
  yor-yor: “Èyí ni ohun tí Sennakeribu ọba Asiria wí, ‘Lórí kí ni ẹ̀yin gbé ìgbẹ́kẹ̀lé
    yín lé, tí ẹ̀yin fi dúró sí Jerusalẹmu lábẹ́ ìgbógun sí?’
  pes-OPCB: '«سنحاریب، پادشاه آشور چنین می‌گوید: به چه کسی امید بسته‌اید که در اورشلیم
    در محاصره باقی می‌مانید؟'
  tgl-ULB: '“Ito ang sinabi ni Sinaquerib, na hari ng Asiria: ''Sa ano kayo umaaasa
    upang mapagtiisan ninyo ang isang nakaambang paglusob sa Jerusalem?'
  hui-hui: Senageribi i̱ Asirialinaga Kini kogoni. Tínaga hongo abiale howa i̱ andaneha
    holene hame nale kamibe. Bi bame lo payapaya beremigome wai bialu agali balu wayali
    hagabe. Yarusalemeha karulape halu tí biamogo bulene mbira ai ibulubadalo manda
    buwa i̱hondo mine halu kamibe.
  mya-mya: '``သင်​တို့​ယေရု​ရှ​လင်​မြို့​သား​များ​သည်​အ​ဝိုင်း ခံ​လျက်​နေ​ရ​ချိန်​၌​ပင်​အ​ဘယ်​သို့​လျှင်
    စိတ် ချ​လက်​ချ​နေ​နိုင်​ကြ​ပါ​သ​နည်း​ဟု​ငါ အာ​ရှု​ရိ​ဧ​က​ရာဇ်​မေး​မြန်း​လိုက်​၏။-'
  bod-N: ཨ་སུར་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་ཀྱིས་འདི་ལྟར་གསུངས་ཏེ། ད་ནི་ཁྱོད་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་དམག་གིས་བསྐོར་བས་ཁྱོད་རྣམས་སུ་ལ་བརྟེན་པར་བྱའམ།
  sna-sna: '“Zvanzi naSenakeribhi mambo weAsiria: Munozvisimbisa neiko, kuti mungaramba
    muri muJerusarema rakakombwa?'
  spa-BLM: 'Senaquerib, rey de Asiria, dice: “¿En quién confían ustedes, que permanecen
    sitiados en Jerusalén?'
  cac-cac: 'Icha tic ix yutej vin̈aj Senaquerib sreyal Asiria yalancoti: ¿Mach ayoch
    yipoc e c''ol a ex tic, yuj chi'' ayex can d''a Jerusalén tic, ina to oyb''il
    exxo q''uei?'
  swh-ULB: '“Hivi ndivyo Senakeribu, mfalme wa Ashuru, anasema: Ni kitu gani mnategemea
    kwa ajili ya kuhimili uvamizi katika Yerusalemu?'
  bel-bel: 'так кажа Сэнахірым, цар Асірыйскі: на што вы спадзеяцеся і сядзіце ў крэпасьці
    Ерусаліме?'
  deu-ELBBK: 'So spricht Sanherib, der König von Assyrien: Worauf vertraut ihr, dass
    ihr in Belagerung bleibt in Jerusalem?'
  mbb-OT: '“Iyan heini migkaǥi ni Hadì Senakerib he hadì te Asiria: Hengkey is edseriǥan
    niw, maan is kenè niw ed-ewaan is Jerusalem minsan edliǥuyan kew en?'
  mal-2015: 'അശ്ശൂർരാജാവായ സൻഹേരീബ് ഇപ്രകാരം പറയുന്നു: നിങ്ങൾ യെരൂശലേമിൽ നിരോധം സഹിച്ചു
    പാർപ്പാൻ എന്തൊന്നിലാകുന്നു ആശ്രയിക്കുന്നതു?'
  rmc-rmc: '„Avke phenel o asiriko kraľis Sancherib: Pre soste pes zmuken, te me le
    slugaďen rozačhaďom pašal o Jeruzalem? Ko tumen šaj zachraňinel?'
  pes-OPV: '«سنخاریب پادشاه آشورچنین می‌فرماید: بر چه چیز اعتماد دارید که درمحاصره
    در اورشلیم می‌مانید؟'
  ron-1924: '„Аша ворбеште Санхериб, ымпэратул Асирией: ‘Пе че се бизуеште ынкредеря
    воастрэ, де стаць ымпресураць ла Иерусалим?'
  ben-OBCV: '“আসিরিয়ার রাজা সন্‌হেরীব একথাই বলেন: তোমরা কীসের উপর ভরসা করে জেরুশালেমে
    অবরুদ্ধ হয়ে বসে আছ?'
  som-som: Anoo ah Seenxeeriib oo ah boqorkii Ashuur waxaan idinku leeyahay, Qalcadda
    Yeruusaalem waa idinka ku sii jiree bal yaad isku hallaynaysaan?
  lat-VUC: 'Hæc dicit Sennacherib rex Assyriorum: In quo habentes fiduciam sedetis
    obsessi in Jerusalem?'
  eng-ASVBT: Thus saith Sennacherib king of Assyria, Whereon do ye trust, that ye
    abide the siege in Jerusalem?
  ita-1885: 'Così ha detto Sennacherib, re degli Assiri: In che vi confidate voi,
    per dimorare in Gerusalemme nell''assedio?'
  eng-LXXUP: Thus says Sennacherib king of the Assyrians, On what do ye trust, that
    ye will remain in the siege in Jerusalem?
  eng-ULB: '“This is what Sennacherib, king of Assyria, says: What are you relying
    on in order to endure a siege in Jerusalem?'
  spa-VBL: “Esto es lo que dice Senaquerib, rey de Asiria. ¿En qué vas a confiar para
    sobrevivir cuando venga a atacar Jerusalén?
  fra-_FOB: 'Ainsi dit Sanchérib, roi des Assyriens: En quoi vous confiez-vous, que
    vous restiez à Jérusalem dans la détresse'
  mal-mal: '“അശ്ശൂർ രാജാവായ സൻഹേരീബ് ഇപ്രകാരം പറയുന്നു: ‘യെരൂശലേം നഗരം നിരോധിക്കപ്പെട്ടിരിക്കെ
    നിങ്ങൾ എന്തൊന്നിൽ ആശ്രയിക്കുന്നു?'
  urd-GVR: “Shāh-e-Asūr Sanherib farmāte haiṅ, tumhārā bharosā kis chīz par hai ki
    tum muhāsare ke waqt Yarūshalam ko chhoṛnā nahīṅ chāhte?
  suz-BL: मिनु मेकोपुकीम “अस्‍सुर ङा पिप सन्‍हेरीबम मार लोव़ पाइब देंशा हना, गे एर
    ओंथ रे पुम्‍शो यरूसलेम सहरम दोपा ब्रोंइने चाप्‍नीनी, दे सु कली थमा सुइक्‍नीनी?
  ita-1927: '“Così parla Sennacherib, re degli Assiri: In chi confidate voi per rimanervene
    così assediati in Gerusalemme?'
  ckb-ckb: '«سەنحێریبی پاشای ئاشور دەڵێت: پشتتان بە چی دەبەستن و لە ئۆرشەلیم لەژێر
    گەمارۆدا دەمێننەوە؟'
  eng-BBE: Sennacherib, king of Assyria, says, In what are you placing your hope,
    waiting here in the walled town of Jerusalem?
  kan-OKCV: '“ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: ನೀವು ಯಾವುದರ ಮೇಲೆ ಭರವಸೆಯಿಟ್ಟು
    ಮುತ್ತಿಗೆಗೆ ಗುರಿಯಾಗಲಿರುವ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಉಳಿದಿರುವಿರಿ?'
  tam-2017: அசீரியா ராஜாவாகிய சனகெரிப் சொல்லுகிறது என்னவென்றால், முற்றுகை போடப்பட்ட
    எருசலேமிலே நீங்கள் இருப்பதற்கு, நீங்கள் எதன்மேல் நம்பிக்கையாயிருக்கிறீர்கள்?
  spa-RV-1909: 'Así ha dicho Sennachêrib rey de los Asirios: ¿En quién confiáis vosotros
    para estar cercados en Jerusalem?'
  ron-BTF: 'Astfel spune Sanherib, împăratul Asiriei: În ce vă încredeți, că stați
    asediați în Ierusalim?'
  eng-WEBP: Sennacherib king of Assyria says, “In whom do you trust, that you remain
    under siege in Jerusalem?
  eng-FBV: “This is what Sennacherib, king of Assyria, says. What are you going to
    trust in to help you survive when I come to attack Jerusalem?
  nld-1939: Zo spreekt Sinacherib, de koning van Assjoer! Waar vertrouwt ge eigenlijk
    op, dat ge belegerd in Jerusalem blijft zitten?
  nch-BL: '“Quej ni quiijtohua Senaquerib, tanahuatijquet ten tali Asiria: ‘¿Para
    ten anmoilhuíaj huelis anquiijyohuise ipan altepet Jerusalén quema timechyahualose?'
  vie-1934: 'San-chê-ríp, vua A-si-ri, nói như vầy: Các ngươi nương cậy điều gì, mà
    chịu ở vậy trong thành Giê-ru-sa-lem như thế?'
  hin-CV: '“अश्शूर के राजा सेनहेरीब का संदेश यह है: ऐसा क्या है जिस पर तुम भरोसा किए
    हुए येरूशलेम के घिरे हुए होने पर भी बैठे हो?'
  spa-BES: 'Senaquerib, rey de Asiria, dice: ¿En qué estás esperando, esperando aquí
    en la ciudad amurallada de Jerusalén?'
  tdx-tdx: 'Hoe t’i Senakeribe mpanjaka’ i Asore: Ino ty iatoa’ areo kanao ifeaha’
    areo ty fañarikatohañe Ierosalaime.'
  tha-KJV: “เซนนาเคอริบกษั​ตริ​ย์​แห่​งอ​ัสซีเรียตรั​สด​ังนี้​ว่า ‘​เจ้​าทั้งหลายพึ่งอะไร
    เจ้​าจึงยื​นม​ั่นให้ล้อมอยู่ในกรุงเยรูซาเล็ม
  por-BR-2018: 'Assim disse Senaqueribe rei dos assírios: Em quem confiais vós para
    estar cercados em Jerusalém?'
  deu-ELO: 'So spricht Sanherib, der König von Assyrien: Worauf vertrauet ihr, daß
    ihr in Belagerung bleibet zu Jerusalem?'
  eng-WYC-2018: Sennacherib, king of Assyrians, saith these things, In whom have ye
    trust, and sit besieged in Jerusalem? (Sennacherib, the king of Assyria, saith
    these things, In whom do ye trust, when ye now sit besieged in Jerusalem?)
  epo-epo: 'Tiele diras Sanĥerib, reĝo de Asirio: Kion vi fidas, loĝante en la fortikaĵo
    de Jerusalem?'
  uig-PIN: '«Asuriyǝ padixaⱨi Sǝnnaherib: «Yerusalem muⱨasirǝ iqidǝ turuⱪluⱪ, silǝr
    zadi nemigǝ tayinip uningda tehiqǝ turuwatisilǝr?'
  beo-beo: “Na da Asilia hina bagade Sena:gelibi! Na da dilima adole ba:sa. Na da
    Yelusaleme eale disi dagoi. Dilia abuliba:le hame beda:sala:?
  tpi-OTNT: “Mi King Senakerip, mi laik save, yupela i gat wanem kain strong na yupela
    i ting mipela i no inap kisim taun bilong yupela?
  hau-SA: “Ga abin da Sennakerib sarkin Assuriya ya ce ga me kake dogara, har da ka
    dāge cikin Urushalima da aka yi mata kwanto?
  uig-LAT: '«Asuriye padishahi Sennaxérib: «Yérusalém muhasire ichide turuqluq, siler
    zadi némige tayinip uningda téxiche turuwatisiler?'
  nde-nde: '“Nanku okutshiwo nguSenakheribhi inkosi yase-Asiriya uthi: Usithatha ngaphi
    wena isibindi, esokuthi wale ulokhu useJerusalema yona ivinjezelwe?'
  ton-ton: “ʻOku pehē mai ʻe Senakalipe ko e tuʻi ʻo ʻAsilia, Ko e hā ia ʻoku mou
    faʻaki ki ai, ʻoku mou tali ai ʻi he kolotau ʻo Selūsalema?
  ces-1613: 'Takto praví Senacherib král Assyrský: V čem vy doufáte, že zůstáváte
    v ohradě v Jeruzalémě?'
  eng-WMB: Sennacherib king of Assyria says, “In whom do you trust, that you remain
    under siege in Jerusalem?
  tam-TCV: '“அசீரியாவின் அரசன் சனகெரிப் சொல்வது இதுவே: எதன்மேல் உங்கள் நம்பிக்கையை
    வைத்து முற்றுகையிடப்பட்ட எருசலேமுக்குள் தொடர்ந்து இருக்கிறீர்கள்?'
  ceb-ULB: '“Mao kini ang gisulti ni Senakerib, ang hari sa Asiria: Unsay inyong gisaligan
    aron makalahotay sa pagsulong diha sa Jerusalem?'
  pol-UBG: 'Tak mówi Sennacheryb, król Asyrii: W czym pokładacie swoją ufność, że
    pozostajecie w oblężonej Jerozolimie?'
  urd-GVU: ”شاہِ اسور سنحیرب فرماتے ہیں، تمہارا بھروسا کس چیز پر ہے کہ تم محاصرے کے
    وقت یروشلم کو چھوڑنا نہیں چاہتے؟
  deu-1912: 'So spricht Sanherib, der König von Assyrien: Wes vertröstet ihr euch,
    die ihr wohnt in dem belagerten Jerusalem?'
  kan-2017: '“ಅಶ್ಶೂರದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು ಈ ರೀತಿಯಾಗಿ ಹೇಳುತ್ತಿದ್ದಾನೆ: ನೀವು ಯಾವುದರ ಮೇಲೆ
    ಭರವಸೆಯಿಟ್ಟು ಮುತ್ತಿಗೆಗೆ ಗುರಿಯಾಗಲಿರುವ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಿಂತಿದ್ದೀರಿ?'
  yap-yap: “I gag Sennakerib ni Pilung nu Assyria e gu be fith ko ba mang e ke pi’
    e pagan’ ngomed e pi girdi’ nir niki gimed be par u lan yu Jerusalem ni yug aray
    rogon ni ku gu cholongobiyed.
  hlt-MCSB: Te vaengah, “Assyria manghai Sennacherib loh he ni a. thui. Me dongah
    nim na pangtung uh tih Jerusalem kah vongup ah kho na sak uh?
  mdy-ETH: «ታኣኒ ዓሶኦሬ ካኣቲ ሴናክሬሜ፥ ታኣኮ ዖሎ ዓሶና ታ ማንጊሴ ዬሩሳላሜይዳ ዒንሢ ዴዓኒ ማሌሢ ዖና ዒንሢ ጉሙርቄታቶዋ
    ዔራኒ ታ ኮዓኔ፤
  twi-ASANTE: '“Sɛdeɛ Asiriahene Sanaherib seɛ nie: Ɛdeɛn na mode mo ho to so, na
    ɛma mo susu sɛ, mobɛtumi agyina Yerusalem tua yi ano?'
  eng-WEBU: Sennacherib king of Assyria says, “In whom do you trust, that you remain
    under siege in Jerusalem?
  wal-wal: Kiittidi, “Asoore Kawoi Sanaakireebi, ‘Inttenoo, ha doodetti uttida Yerusalaame
    kataman de7iya asatoo, oonan ammanettidetii?
  spa-PDDPT: 'Senaquerib, rey de Asiria, dice: ¿En qué confían ustedes quienes se
    quedan sitiados en Jerusalén?'
  gun-gun: '— Po rami Assíria pygua huvixa Senaqueribe ijayvu: “Mba''e nunga re tu
    peẽ kuery pejerovia pekuapy? Mba''eta Jerusalém tetã pejoko ukapa ri.'
  ilo-ULB: '“Kastoy ti kuna ni Senakerib nga ari ti Asiria: ''Ania aya ti pagtaltalkanyo
    tapno maibturanyo ti pannakalakub ti Jerusalem?'
  kpg-kpg: “Koau, go Sennacherib di king mugi nua o Assyria, e heeu be ma di aha dela
    e gowadu gi goodou di hagadagadagagee di noho i Jerusalem i lodo di madau duuli
    goodou.
  uig-ARA: '«ئاسۇرىيە پادىشاھى سەنناخېرىب: «يېرۇسالېم مۇھاسىرە ئىچىدە تۇرۇقلۇق، سىلەر
    زادى نېمىگە تايىنىپ ئۇنىڭدا تېخىچە تۇرۇۋاتىسىلەر؟'
  sus-sus: '«Senaxeribi xa masenyi nan ya: Wo xaxili tixi munse ra naxan a niyama
    wo xa dɔxɔ tɔɔrɛ kui Darisalamu?'
  pon-2006: “Ngehi, Senakerip, nanmwarki lapalap en Asiria, keinemwe dahme kahrehda
    kumwail aramas akan koapworopworki en mihmi nan Serusalem nan eh lohdier.
  ksd-ksd: 'Senakerib ra king Asiria i biti dari: Ava nurnur ta ra ava upi avat a
    ki bakit arama Ierusalem?'
  tur-YTC: Aşur Kralı Sanherib şöyle diyor, “Kime güveniyorsunuz ki, Yeruşalem'de
    kuşatma altında kalıyorsunuz?
  grc-BRENT: οὕτως λέγει Σενναχηρὶμ βασιλεὺς Ἀσσυρίων, ἐπὶ τί ὑμεῖς πεποίθατε, καὶ
    καθήσεσθε ἐν τῇ περιοχῇ ἐν Ἱερουσαλήμ;
  ind-AYT: “Inilah perkataan Sanherib, raja Asyur, ‘Apa yang kamu andalkan sehingga
    kamu tetap tinggal di Yerusalem yang sudah dikepung ini?
  nya-nya: '“Senakeribu mfumu ya ku Asiriya akuti: Kodi inu mukukhulupirira chiyani,
    kuti mukukhalabe mu Yerusalemu mutazingidwa?'
  hrv-hrv: '“Ovako veli asirski kralj Sanherib: ''U što se uzdate stojeći opsjednuti
    u Jeruzalemu?'
  mps-mps: “Ena king Senakerip dao, eno koneaio. Dagego mena tama bomo elaluyu, tama
    dagego homugo dago dagego taun sogobe homu ebawe?
  tpi-tpi: “Mi King Senakerip, mi laik save, yupela i gat wanem kain strong na yupela
    i ting mipela i no inap kisim taun bilong yupela?
  dan-1931: '“Således siger Assyrerkongen Sankerib: Hvad er det, I fortrøster eder
    til, nu I sidder indesluttet i Jerusalem?'
  vie-OVCB: '“Đây là điều San-chê-ríp, vua A-sy-ri nói: Các ngươi còn trông cậy và
    nương dựa vào ai một khi Giê-ru-sa-lem bị bao vây như thế?'
  guj-2017: “આશ્શૂરનો રાજા સાન્હેરીબ કહે છે કે, ‘તમે કોના ઉપર ભરોસો રાખીને યરુશાલેમની
    ઘેરાબંધી સહન કરી રહ્યા છો?
  pon-2006A: “Ngehi, Senakerip, nanmwarki lapalap en Asiria, keinemwe dahme kahrehda
    kumwail aramas akan koapworopworki en mihmi nan Serusalem nan eh lohdier.
  por-BRBSL: 'Senaqueribe, rei da Assíria, diz: “Em quem você confia, que você permanece
    sitiado em Jerusalém?'
  cth-cth: Assiria siangpahrang Sennacherib hettelah a dei, Jerusalem la hanelah bangkongmaw
    na yuem awh hoeh.
  twi-twi: '“Sɛnea Asiriahene Sanaherib se ni: Dɛn na mode mo ho to so, na ɛma mo
    susuw sɛ, mubetumi agyina Yerusalem anotua yi ano?'
  hlt-hlt: Te vaengah, “Assyria manghai Sennacherib loh he ni a thui. Me dongah nim
    na pangtung uh tih Jerusalem kah vongup ah kho na sak uh?
  tbz-SIM: 'Asidii kóo kpɑ̀ɑ̀tì Sennɑkedibu tú: Di tɑ̃́ ɔ̃̀nwe kɛ kɑri Sedisɑdɛmmu,
    dihɛì dìì ɑ̃ o nɔ̀ùtɛ̀ miɛkɛ?'
  msy-2020: “Kɨ Asirian Atrivim Senakerip, kɨ foghasa, ia manmaghɨn garir gavgavim
    ikia ghaze, e ian nguibar ekiam inian iburagham? Bar puvatɨ.
  dop-dop: Aweɣe ɩ́ tɑɑkɩ, nɑ ɩ́ cɑɣɑ Yosɑlɛm ɩcɑtɛ tɑɑ nɑ tɑ́ɑ́ tɑmɑ-tɛɣɛ kotɑɣɑ?
  azb-azb: '«Aşşur padşahı Sanxeriv belə deyir: “Siz nəyə güvənirsiniz ki, Yerusəlimdə
    mühasirəyə oturursunuz?'
  eng-DBY: 'Thus says Sennacherib king of Assyria: On what do ye rely that ye abide
    in the siege in Jerusalem?'
  hin-2017: “अश्शूर का राजा सन्हेरीब कहता है, कि तुम्हें किसका भरोसा है जिससे कि तुम
    घिरे हुए यरूशलेम में बैठे हो?
  eng-YLT: '''Thus said Sennacherib king of Asshur, On what are ye trusting and abiding
    in the bulwark, in Jerusalem?'
  eng-WYC-2017: Sennacherib, king of Assyrians, saith these things, In whom have ye
    trust, and sit besieged in Jerusalem?
  eng-WMBB: Sennacherib king of Assyria says, “In whom do you trust, that you remain
    under siege in Jerusalem?
  urd-GVH: “शाहे-असूर सनहेरिब फ़रमाते हैं, तुम्हारा भरोसा किस चीज़ पर है कि तुम मुहासरे
    के वक़्त यरूशलम को छोड़ना नहीं चाहते?
  rug-rug: “Arau, Senakeribi, baṉara pa Asiria, si nanasa gamu sapu nasa si kalavarae
    ia gamu na tie ke koa hola mia tu pa korapa Zerusalema totoso koa vari likohaeni
    gamu ri na qeto minate taqarau.
  gaz-gaz: '“Senaaheriib mootichi Asoor akkana jedha: Yerusaalem ishee marfamte kana
    keessa turuun keessan of amanachuu kee maal irratti hundeeffatte?'
  fra-LSG: 'Ainsi parle Sanchérib, roi d’Assyrie: Sur quoi repose votre confiance,
    pour que vous restiez à Jérusalem dans la détresse?'
  yal-yal: “Asiriya mangan Sɛnakɛribi ito nan falaxi, a naxa, ‘Ɛ yigi saxi nanse yi,
    naxan a ligaxi ɛ mɔn dɔxi Yerusalɛn yi yɛngɛn tagi?
  haw-1868: Penei i olelo ai o Senakeriba, ke alii o Asuria, Ma ke aha la i paulele
    ai oukou i ko oukou noho ana i ka popilikia ma Ierusalema.
  arb-NAV: '«هَذَا مَا يَقُولُهُ سِنْحَارِيبُ مَلِكُ أَشُّورَ: عَلَى مَاذَا تَتَّكِلُونَ
    فَتُقِيمُوا فِي أُورُشَلِيمَ تَحْتَ الْحِصَارِ؟'
  ewe-ewe: '“Asiria fia Senakerib le biabiam be: Nu ka ŋu miele dzi ɖom ɖo be yewoate
    ŋu atsi agbe esi meɖe to ɖe Yerusalem dua?'
  eng-LEE: Thus hath said Sennacherib the king of Assyria, On what do ye trust, that
    ye remain besieged in Jerusalem?
  asm-FB: “অচুৰৰ ৰজা চনহেৰীবে এই কথা কৈছে, ‘তোমালোকে কাৰ ওপৰত নির্ভৰ কৰি যিৰূচালেমক
    দখল কৰিবলৈ সুৰক্ষিত অৱস্থাত আছা বুলি ভাবিছা?
  sus-A: «سٍنَشٍرِبِ شَ مَسٍنيِ نَن يَ؛ وٌ شَشِلِ تِشِ مُنسٍ رَ نَشَن عَ نِيَمَ وٌ
    شَ دْشْ تْورّ كُي دَرِ سَلَمُ؟
  fra-SBL: 'Sennacherib, roi d''Assyrie, dit : « En qui vous confiez-vous, puisque
    vous restez assiégés à Jérusalem ?'
  hbo-hbo: כֹּ֣ה אָמַ֔ר סַנְחֵרִ֖יב מֶ֣לֶךְ אַשּׁ֑וּר עַל־מָה֙ אַתֶּ֣ם בֹּטְחִ֔ים
    וְיֹשְׁבִ֥ים בְּמָצֹ֖ור בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: '“Ũũ nĩguo Senakeribu mũthamaki wa Ashuri ekuuga: Mũrutĩte ũmĩrĩru wanyu
    kũ, nĩguo mũikare Jerusalemu, kũndũ gũthiũrũrũkĩrie?'
  fra-NCL: '« Ainsi dit Sennachérib, roi d’Assyrie : En quoi vous confiez-vous, pour
    que vous restiez assiégés à Jérusalem dans la détresse ?'
  cek-AK: Assyria siangpahrang Senakherib mah, Nangcae loe mi maw nang oep o moe,
    takui khoep ih Jerusalem vangpui thungah patang na khang o?
  cuk-cuk: '“Asiria-rey-Senaquerib weyob sogye: ‘¿Ar doa be-bendako be dakmala, emide
    Jerusalénʼgi be ganna bukwamargu?'
  uig-CYR: '«Асурийә падишаси Сәннахериб: «Йерусалим муһасирә ичидә туруқлуқ, силәр
    зади немигә тайинип униңда техичә туруватисиләр?'
  tel-2017: “అష్షూరురాజు సన్హెరీబు తెలియచేసేది ఏంటంటే, దేనిని నమ్మి మీరు ముట్టిడిలో
    ఉన్న యెరూషలేములో నిలిచి ఉన్నారు?
  hat-BSA: 'Konsa pale Sanchérib, wa Assyrie a: “Sou kilès n ap mete konfyans pou
    nou ta retire Jérusalem anba syèj?'
  kos-kos: “Nga, Sennacherib, Tokosra Fulat lun Assyria, siyuk lah mea kowos lulalfongi
    pwanang kowos mutana Jerusalem, ke nga akola in mweuni kowos uh?
  hbo-WLC: כֹּ֣ה אָמַ֔ר סַנְחֵרִ֖יב מֶ֣לֶךְ אַשּׁ֑וּר עַל־מָה֙ אַתֶּ֣ם בֹּטְחִ֔ים
    וְיֹשְׁבִ֥ים בְּמָצ֖וֹר בִּירוּשָׁלִָֽם׃
  ibo-ibo: '“Nke a bụ ihe Senakerib, bụ eze Asịrịa sịrị: Ọ bụ na gịnị ka ntụkwasị
    obi gị dabere, mere i ji nọgidesie ike na Jerusalem nʼọnọdụ nnọchibido a?'
  ory-ory: “ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ କାହିଁରେ ନିର୍ଭର ରଖି ଅବରୋଧ
    କାଳରେ ଯିରୂଶାଲମରେ ରହୁଅଛ?
  chk-chk: '“Ngang Sanherip ewe kingen Asiria üpwe aisinikemi: Met oua apilükülükü
    pwe oua nonomopos lon Jerusalem, lupwen üa pwelifeili fän pisekin maun?'
  rop-rop: Imbin tok, “Mi na King Senakerib brom Asiriya, en ai garram solja olaran
    Jerusalem. Yumob reken yumob gin jidan gudwei wen mi en main amimob garra binijimap
    yumob?
  ukr-1871: 'Так говорить Сеннахирим, царь Ассирийський: На що ви покладаєте надїю
    й седите в твердинї в Ерусалимі?'
  deu-1951: 'So spricht Sanherib, der König von Assyrien: Worauf verlasset ihr euch,
    die ihr in dem belagerten Jerusalem sitzet?'
  eng-JPS: '''Thus saith Sennacherib king of Assyria: Whereon do ye trust, that ye
    abide the siege in Jerusalem?'
  srp-1865: 'Ovako veli Senahirim car Asirski: u što se uzdate, te stojite u Jerusalimu
    zatvoreni?'
  lug-lug: “Bw’ati bw’ayogera Sennakeribu kabaka w’e Bwasuli nti, ‘Mwesiga ki okusigala
    mu Yerusaalemi nga kizingiziddwa?
  heb-heb: כה אמר סנחריב מלך אשור על מה אתם בטחים וישבים במצור בירושלם׃
  ben-IRV: অশূর রাজা সনহেরীব এই কথা বলছেন, তোমরা কিসের উপর নির্ভর করে আছ যে কারণে
    তোমরা ঘেরাও হলেও যিরূশালেমেই থাকবে?
  pan-pan: ਕਿ ਸਨਹੇਰੀਬ ਅੱਸ਼ੂਰ ਦਾ ਪਾਤਸ਼ਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਤੁਹਾਡਾ ਕਿਸ ਉੱਤੇ ਭਰੋਸਾ ਹੈ ਤੁਸੀਂ
    ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਬੱਝੇ ਬੈਠੇ ਹੋ?
  mya-JVB: အာရှုရိ ရှင်ဘုရင် သနာခရိပ် မိန့် တော်မူသည် ကား ၊ သင် တို့သည် ယေရုရှလင်
    မြို့၌ ဝိုင်း ထားခြင်းကိုခံ ခြင်းငှါ၊ အဘယ်သို့ ခိုလှုံ ကြသနည်း။
  hmo-hmo: '“Senakeriba, Asuria ena king, be inai bamona ia hereva: ‘Dahaka dekenai
    umui abidadama henia noho, vadaeni umui ese Ierusalema umui ha-aukaia noho?'
  urd-urd: शाह — ए — असूर सनहेरिब यू फ़रमाता है कि तुम्हारा किस पर भरोसा है कि तुम
    येरूशलेम में घेरे को झेल रहे हो?
  rus-SYN: 'так говорит Сеннахирим, царь Ассирийский: на что вы надеетесь и сидите
    в крепости в Иерусалиме?'
  bqc-SIM: 'Yã́ pↄ́ Asiliↄ kí Sɛnakelibu òn kɛ: Á gbɛ̃́ pↄ́ ma á kaka Yelusalɛũↄ,
    bↄ́ álɛ a náaikɛ màai?'
  tcz-CHONGTHU: Assyria lengpa Sennacherib min hitin aseije ipi kisonpi nanei juva
    kalonvuh khumsa Jerusalem mahi nahiti um ngamu ham?
  mar-mar: सेवक म्हणाले की, “अश्शूरचा राजा सन्हेरीब याचा संदेश असा आहे. यरूशलेमेला
    वेढा पडला असताना कशाच्या भरवंशावर तुम्ही तिथे राहता?”
  qub-qub: «Asiriapa munayniyoj raynin Senaqueribmi cachamasha. Curalashana caycashpayquega
    ¿imaman yäracurtaj Jerusalenchöga jauca goyäcurcaycanqui?
  bqp-bqp: bu nɛɛ, ɑmɛniwɑ wi, Sɑnkeribu, Asirin sinɑ boko u geruɑ. U nɛɛ, mɑ sɔɔrɑ
    bɑ ben nɑɑnɛ doke bɑ kɑ wɑ̃ɑ Yerusɑlɛmuɔ kɑ nuku sɑnkirɑnu.
  hat-hat: '-Men sa Senakerib, wa peyi Lasiri a, voye di nou: Poukisa nou gen tout
    konfyans sa a, kifè nou rete nan lavil Jerizalèm ki sènen toupatou a?'
  eng-BSB: '“This is what Sennacherib king of Assyria says: What is the basis of your
    confidence, that you remain in Jerusalem under siege?'
  eng-WEBPB: Sennacherib king of Assyria says, “In whom do you trust, that you remain
    under siege in Jerusalem?
  kbq-kbq: Nagra Asiria kini ne' Senakeripi'na amanage hu'na tamantahigoe, tamagra
    nazante tamenarentinti hu'neta, Jerusalemi kumama avazagi kaginoana, ontahegahie
    huta mani'nazo?
  nhe-BL: '“Quej ni quiijtohua Senaquerib, tlanahuatijquetl tlen tlali Asiria: ‘¿Para
    tlen inmoilhuíaj huelis inquiijiyohuise ipan altepetl Jerusalén quema timechyahualose?'
  gub-BL: — Nezewe i'i tuwihawete iko peme a'e, i'i a'e awa Ezeki pe. — Ihe Xenakeriw
    Axir wanuwihawete ihe, zauxiapekwer peàmàtyry'ymar tetea'u umàmàn tawhu peneko
    haw izywyr wà. Màràzàwe tuwe napekyze kwaw wanuwi.
  eng-DRA: 'Thus saith Sennacherib king of the Assyrians: In whom do you trust, that
    you sit still besieged in Jerusalem?'
