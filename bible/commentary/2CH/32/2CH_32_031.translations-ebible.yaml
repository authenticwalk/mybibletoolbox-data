  tha-KJV: อย่างไรก็ตามในเรื่องทูตที่​เจ้​านายเมืองบาบิโลนใช้​ให้​มาถามถึงการมหัศจรรย์ซึ่งได้​เก​ิดขึ้นในแผ่นดิน
