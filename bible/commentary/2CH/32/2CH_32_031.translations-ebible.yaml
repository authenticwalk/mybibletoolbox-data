    him to inquire of the wonder that hath been in the land, God hath left him to
    try him, to know all in his heart,
  eng-WYC-2017: Nevertheless in the message of the princes of Babylon, that were sent
    to him for to ask of the great wonder, that befelled on the land, God forsook
    him, that he were assayed, and that all things were known that were in his heart.
  eng-WMBB: However, concerning the ambassadors of the princes of Babylon, who sent
    to him to enquire of the wonder that was done in the land, God left him to test
    him, that he might know all that was in his heart.
  urd-GVH: एक दिन बाबल के हुक्मरानों ने उसके पास वफ़द भेजा ताकि उस इलाही निशान के
    बारे में मालूमात हासिल करें जो यहूदाह में हुआ था। उस वक़्त अल्लाह ने उसे अकेला
    छोड़ दिया ताकि उसके दिल की हक़ीक़ी हालत जाँच ले।
  rug-rug: meke kamo latu sapu totoso mae sari palabatu pa Babiloni pude nanasa nia
    sa ginugua vari va magasana pu ta evaṉa pa Ziuda, si va malumia Tamasa se Hezikaea
    pude lulia nana hiniva soti meke podekia Sa pude vata dogoro nia sapu na sa si
    koa pa bulona.
  gaz-gaz: Garuu yeroo bulchitoonni Baabilon waaʼee hojii dinqii kan biyya sanatti
    hojjetamee isa gaafachuuf ergamoota erganitti Waaqni isa qoruu fi waan garaa isaa
    keessa jiru ilaaluudhaaf isa dhiise.
  fra-LSG: Cependant, lorsque les chefs de Babylone envoyèrent des messagers auprès
    de lui pour s’informer du prodige qui avait eu lieu dans le pays, Dieu l’abandonna
    pour l’éprouver, afin de connaître tout ce qui était dans son cœur.
  yal-yal: Koni, lɔxɔna nde Babilɔn mangane to xɛrane rasiga a ma xibaru fendeni lan
    kabanako feen ma naxan danguxi a yamanani, Ala yi a lu a yɛtɛ yii a mato xinla
    ma alogo a xa a bɔɲɛ yi feene birin kolon.
  haw-1868: Aka, ma ka mea a na elele a na alii o Babulona i hoounaia mai ai io na
    la, e imi i ka mea kupanaha i hanaia ma ka aina, ua haalele ke Akua ia ia, e hoao
    ia ia, i ike oia i kona naau a pau loa.
  arb-NAV: وَلَكِنْ عِنْدَمَا وَفَدَ عَلَيْهِ مَبْعُوثُو مُلُوكِ بَابِلَ لِيَسْتَعْلِمُوا
    مِنْهُ عَنْ مُعْجِزَةِ شِفَائِهِ، تَرَكَهُ اللهُ لِيَخْتَبِرَ سَرَائِرَ قَلْبِهِ.
  ewe-ewe: Ke esi ame dɔdɔwo tso Babilonia va be, yewoabia nu tso ale si wòhaya nukutɔe
    ŋu la, Mawu gbugbɔ le eyome sẽe be yeadoe akpɔ eye yeanya ame si tɔgbi tututu
    wònye.
  eng-LEE: And in the same manner in the business of the ambassadors of the princes
    of Babylon, who sent unto him to inquire concerning the wonder that had happened
    in the land, God left him, to prove him, to know all that was in his heart.
  asm-FB: কিন্তু দেশত ঘটা অদ্ভুত লক্ষণৰ বিষয়ে সুধিবলৈ বাবিলৰ অধ্যক্ষসকলে পঠোৱা দূতবোৰৰ
    কথাত হ’লে, ঈশ্বৰে তেওঁৰ মনৰ সকলো ভাব জানিবৰ বাবে পৰীক্ষা কৰিবলৈ তেওঁক ত্যাগ কৰিলে।
  sus-A: كْنْ بَبِلْن كُنتِفِ ندٍيٍ تٌ قَ شٍسٍكِيَ يِرٍ كَابَنَكٌ شَ قٍ رَ نَشَن نَبَ
    عَ شَ بْشِ مَ، عَلَ نَشَ عَ رَبٌلٌ عَ يّتّ شَ نَ يَ عِبَ، عَلَكٌ عَ شَ عَ بْحّ
    مَ قٍ كٌلٌن.
  fra-SBL: Cependant, à propos des ambassadeurs des princes de Babylone, qui l'envoyèrent
    s'enquérir du prodige qui se faisait dans le pays, Dieu le laissa pour l'éprouver,
    afin qu'il sache tout ce qui était dans son cœur.
  hbo-hbo: וְכֵ֞ן בִּמְלִיצֵ֣י ׀ שָׂרֵ֣י בָּבֶ֗ל הַֽמְשַׁלְּחִ֤ים עָלָיו֙ לִדְרֹ֗שׁ
    הַמֹּופֵת֙ אֲשֶׁ֣ר הָיָ֣ה בָאָ֔רֶץ עֲזָבֹ֖ו הֽ͏ָאֱלֹהִ֑ים לְנַ֨סֹּותֹ֔ו לָדַ֖עַת
    כָּל־בִּלְבָבֹֽו׃
  kik-kik: No rĩrĩa abarũthi maatũmirwo kũrĩ we nĩ aathani a Babuloni mamũũrie ũhoro
    wa rũũri rwa kĩmenyithia rũrĩa ruonekete bũrũri-inĩ-rĩ, Ngai akĩmũtiganĩria nĩguo
    amũgerie amenye maũndũ marĩa mothe maarĩ ngoro-inĩ yake.
  fra-NCL: Et Dieu ne l’abandonna aux messagers que les chefs de Babylone envoyèrent
    auprès de lui pour s’informer du prodige qui avait eu lieu dans le pays, que pour
    l’éprouver, afin de connaître tout ce qu’il y avait dans son cœur.
  cek-AK: Toe prae thungah kaom Sithaw mah paek ih dawnrai hmuen to dueng hanah, Babylon
    ukkungnawk mah anih khaeah laicaeh to patoeh naah, Hezekiah to tanoek moe, oepthok
    ah oh maw, om ai tiah panoek hanah, a koeh baktiah Sithaw mah ohsak.
  cuk-cuk: Degi-inigwele, Babilonia-e-dummagan, na e-sordamar-barmialid, Jerusalén-neggweburgi-ibmar-dakledisurmalad-oyolesad
    wisguegar. Agine, Bab-Dummad Ezequías-wilubdakega egi bangusad, adi, dakega bule
    e-sogedba ibmar-imakoe.
  uig-CYR: Һалбуки, Бабил әмирлириниң әлчилири келип Һәзәкия билән көрүшүп, Йәһуда
    зиминида йүз бәргән бу мөҗизилик аламәт тоғрилиқ гәп сориған чағда, униң көңлидә
    немә барлиғини мәлум қилишқа синимақчи, Худа уни ялғуз қалдуруп, униңдин кәтти.
  tel-2017: అయితే, అతని దేశంలో జరిగిన అద్భుతమైన ప్రగతి గురించి తెలుసుకోడానికి బబులోను
    పరిపాలకులు అతని దగ్గరికి రాయబారులను పంపారు. అతని హృదయంలోని ఉద్దేశమంతా తెలుసుకోవాలని
    దేవుడు అతణ్ణి పరీక్షకు విడిచిపెట్టాడు.
  hat-BSA: Men nan afè mesaje ki sòti Babylone yo, ki te voye bò kote li pou aprann
    tout mèvèy ki te fèt nan peyi a, Bondye te kite li, pou L ta ka pase l nan eprèv
    pou wè tout sa ki te nan kè l.
  kos-kos: Finne ke pacl se mwet roso sin leum lun Babylonia elos tuku in lolngok
    ke ouiya usrnguk se ma tuh sikyak in facl sac, God El lela nu sel Hezekiah in
    fahsrna ke sulela lal sifacna, tuh Elan srikal ac etu lah fuka ouiyen nunak na
    pwaye lal.
  hbo-WLC: וְכֵ֞ן בִּמְלִיצֵ֣י ׀ שָׂרֵ֣י בָּבֶ֗ל הַֽמְשַׁלְּחִ֤ים עָלָיו֙ לִדְרֹ֗שׁ
    הַמּוֹפֵת֙ אֲשֶׁ֣ר הָיָ֣ה בָאָ֔רֶץ עֲזָב֖וֹ הָֽאֱלֹהִ֑ים לְנַ֨סּוֹת֔וֹ לָדַ֖עַת
    כָּל־בִּלְבָבֽוֹ׃
  ibo-ibo: Ma mgbe ndị ozi nke ndị na-achị Babilọn zitere ka ha jụọ ya banyere ihe
    ebube ahụ nke mere nʼala ahụ, Chineke hapụrụ ya i nwalee ya, ka ọ mara ihe niile
    dị ya nʼobi.
  ory-ory: ତଥାପି ଦେଶରେ ଯେଉଁ ଅଦ୍ଭୁତ କାର୍ଯ୍ୟ ହୋଇଥିଲା, ତହିଁର ବିବରଣ ପଚାରିବା ନିମିତ୍ତ ତାଙ୍କ
    ନିକଟକୁ ବାବିଲୀୟ ଅଧିପତିମାନଙ୍କ ପ୍ରେରିତ ଦୂତମାନଙ୍କ କାର୍ଯ୍ୟ ସମ୍ବନ୍ଧରେ ଯେପରି ସେ ଆପଣା
    ଅନ୍ତଃକରଣର ସମସ୍ତ ଭାବ ଜାଣି ପାରିବେ, ଏଥିପାଇଁ ପରମେଶ୍ୱର ତାଙ୍କର ପରୀକ୍ଷା ନେବା ସକାଶେ ତାଙ୍କୁ
    ଛାଡ଼ିଦେଲେ।
  chk-chk: Nge lupwen ekewe chon künö seni ekewe samolun Papilon ra feito ren, pwe
    repwe ais usun ewe asisil mi fis lon ewe fanü, Kot a likiti ngeni püsin i, pwe
    epwe sotuni o silei meinisin mine a nom lon lelukan.
  rop-rop: wulijim wen detlot lida brom Bebalon bin jandim mesinjamob blanga askim
    King Hesakaiya blanga det sain weya God bin gibit langa im, God bin larram King
    Hesakaiya gibit olabat im ron wed blanga testim im en blanga faindat if im brabli
    trubalawan.
  ukr-1871: Тільки при посланцях від князїв Вавилонських, що посилали до його спитати
    про чудо, бувше на землї, покинув його Бог, щоб вивірити його і виявити все, що
    в його на серцї.
  deu-1951: Als aber die Gesandten der Fürsten von Babel zu ihm geschickt wurden,
    sich nach dem Wunder zu erkundigen, das im Lande geschehen war, verließ ihn Gott,
    um ihn auf die Probe zu stellen, damit kund würde alles, was in seinem Herzen
    sei.
  eng-JPS: Howbeit in the business of the ambassadors of the princes of Babylon, who
    sent unto him to inquire of the wonder that was done in the land, God left him,
    to try him, that He might know all that was in his heart.
  srp-1865: Samo kad doðoše poslanici knezova Vavilonskih, koji poslaše k njemu da
    raspitaju za èudo koje bi u zemlji, ostavi ga Bog da bi ga iskušao da bi se znalo
    sve što mu je u srcu.
  lug-lug: Naye mu bigambo eby’ababaka abaatumibwa abakungu b’e Babulooni okumubuuza
    ku byamagero ebyakolebwa mu nsi ye, Katonda n’amugeza alyoke ategeere byonna ebyali
    mu mutima gwe.
  heb-heb: וכן במליצי שרי בבל המשלחים עליו לדרש המופת אשר היה בארץ עזבו האלהים לנסותו
    לדעת כל בלבבו׃
  ben-IRV: দেশে যে আশ্চর্য্য চিহ্ন দেখানো হয়েছিল সেই বিষয় জিজ্ঞাসা করবার জন্য যখন
    বাবিলের নেতারা দূত পাঠিয়েছিলেন তখন ঈশ্বর তাঁকে পরীক্ষা করবার জন্য তাঁকে ছেড়ে
    চলে গিয়েছিলেন, যাতে তাঁর মনে কি আছে তা প্রকাশ পায়।
  pan-pan: ਤਾਂ ਵੀ ਬਾਬਲ ਦੇ ਸਰਦਾਰਾਂ ਦੇ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਦੀ ਗੱਲ ਵਿੱਚ ਜਿਹੜੇ ਉਹ ਦੇ ਕੋਲ ਭੇਜੇ
    ਗਏ ਕਿ ਉਹ ਉਸ ਕਰਾਮਾਤ ਦਾ ਹਾਲ ਜਿਹੜੀ ਉਸ ਦੇਸ ਵਿੱਚ ਵਿਖਾਈ ਗਈ ਸੀ ਪਤਾ ਕਰਨ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ
    ਨੂੰ ਪਰਤਾਉਣ ਲਈ ਛੱਡ ਦਿੱਤਾ ਤਾਂ ਜੋ ਪਤਾ ਕਰੇ ਕਿ ਉਹ ਦੇ ਮਨ ਵਿੱਚ ਕੀ ਹੈ।
  mya-JVB: သို့ရာတွင် ၊ နိုင်ငံ တော်၌ ဖြစ် သော အံ့ဘွယ် သော အမှုကို မေးမြန်း စေခြင်းငှါ
    ၊ ဗာဗုလုန် မင်း တို့သည် သံတမန်ကို စေလွှတ်သော အမှုမှာ၊ ဟေဇကိ မင်း၏ သဘော ကို အကုန်အစင်
    သိ ခြင်းငှါ ၊ ဘုရားသခင် သည် စုံစမ်း ၍ အလွတ် ထားတော်မူ၏။
  hmo-hmo: To Babulonia lohia taudia ese edia hereva gwauraia taudia idia siaia lao,
    Hesekaia ena tano dekenai ia vara toa kara ena anina do idia nanadaia totona.
    Unai neganai Dirava ese Hesekaia ia rakatania, ia tohoa, badina ia ura diba Hesekaia
    ena lalona be edena bamona.
  urd-urd: तो भी बाबुल के हाकिमों के मु'आमिले में, जिन्होंने अपने क़ासिद उसके पास
    भेजे ताकि उस मोजिज़ा का हाल जो उस मुल्क में किया गया था दरियाफ़्त करें; ख़ुदा
    ने उसे आज़माने के लिए छोड़ दिया, ताकि मा'लूम करे के उसके दिल में क्या है।
  rus-SYN: Только при послах царей Вавилонских, которые присылали к нему спросить
    о знамении, бывшем на земле, оставил его Бог, чтоб испытать его и открыть все,
    что у него на сердце.
  bqc-SIM: Kɛ́ Babɛli kíaↄ gbɛ̃́ↄ zĩ̀ dabudabu pↄ́ kɛ̀ aà bùsu gbɛaiwà, Lua aà
    tò a laaiwa, kɛ́ à aà lɛ à gwa, í yã́ pↄ́ kú aà sↄ̃u dↄ̃.
  tcz-CHONGTHU: Babylon khopi lhalheng hon hiche gamsunga thil kidang tah tah sohdoh
    ho kholtoh dinga ahung u chun Pathennin apatepmin achanglha tan ahi
  mar-mar: एकदा देशात घडलेल्या चमत्कारांविषयी चौकशी करायला बाबेलच्या अधिपतींनी त्याच्याकडे
    राजदूत पाठवले. तेव्हा हिज्कीयाची पारख करावी आणि त्याचे मन जाणून घ्यावे म्हणून
    देवाने त्यास एकटे सोडले.
  qub-qub: Caru Babiloniapita-pacha mandajcuna cachata cachamuran Ezequiasman watucoj,
    Judá nasyuncho imano milagru päsashantapis musyacachaj. Ezequías imano yarpashantapis
    musyananpämi Tayta Diosga quiquillanta cachaycuran.
  bqp-bqp: Adɑmɑ sɑnɑm mɛ Bɑbilonin sinɑ boko u sɔmɔbu mɔrisiɑ u kɑ wɑ sɔm mɑɑmɑɑki
    ye Yinni Gusunɔ u mɔ̀ Isireliɔ, yerɑ Gusunɔ u Esekiɑsi deri u kɑ wɑ ye yɑ wɑ̃ɑ
    win gɔ̃ruɔ.
  hat-hat: Se konsa, lè wa Babilòn yo te voye delege bò kote l' pou wè kalite mirak
    ki te fèt nan peyi a, Bondye te kite l' pou kont li pou sonde l', pou l' te ka
    konnen sa ki te nan kè li.
  eng-BSB: And so when ambassadors of the rulers of Babylon were sent to him to inquire
    about the wonder that had happened in the land, God left him alone to test him,
    that He might know all that was in Hezekiah’s heart.
  eng-WEBPB: However, concerning the ambassadors of the princes of Babylon, who sent
    to him to enquire of the wonder that was done in the land, God left him to test
    him, that he might know all that was in his heart.
  kbq-kbq: Hagi Babiloni kumate kva vahe'mo'zama antahizama Anumzamo'ma Juda kumate'ma
    kaguvazama hiankema nentahiza, mago'a vahe huzmantazage'za ana kaguvazanku Hesekaia
    eme antahige'za kenaku e'naze. Hagi Anumzamo'a Hesekaiana agu'a reheno kenaku
    agrira atreneno ke'ne.
  nhe-BL: Pero quema tlacame tlen tlali Babilonia hualajque quipaxalocoj para quimatise
    quejatza panotoya nochi nopa huejhueyi tlamantli ipan itlal, Toteco Dios quicahuili
    para ma quichihuas tlen quipinahualtis para quiyejyecos Ezequías huan quinextis
    tlaque eltoc ipan iyolo.
  gub-BL: Tuwihaw upuner wera'u ma'e Mawiron pe har umur kar uze'eg heraha har Ezeki
    pe a'e wà. Upuranu hehe wà. — Ma'e uzeapo Zuta ywy rehe. Màràzàwe tuwe xo ikatu
    ma'e uzeapo newe, i'i izupe wà. Tupàn upuir izuwi a'e 'ar mehe. Ta'e ipurukwaw
    wer ipy'a pe har rehe azeharomoete a'e xe.
  eng-DRA: But yet in the embassy of the princes of Babylon, that were sent to him,
    to inquire of the wonder that had happened upon the earth, God left him that he
    might be tempted, and all things might be made known that were in his heart.
