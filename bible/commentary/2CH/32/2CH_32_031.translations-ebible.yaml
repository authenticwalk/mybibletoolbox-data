verse: 2CH.032.031
translations:
  mal-C: എന്നാൽ ദേശത്തു സംഭവിച്ച വിസ്മയകരമായ അടയാളത്തെപ്പറ്റി ചോദിച്ചറിയുന്നതിന് ബാബേൽ
    ഭരണാധികാരികൾ ദൗത്യസംഘത്തെ അയച്ചപ്പോൾ സ്വന്തം ഇഷ്ടമനുസരിച്ചു പ്രവർത്തിക്കാൻ ദൈവം
    അദ്ദേഹത്തെ അനുവദിച്ചു. ഇത് അദ്ദേഹത്തിന്റെ ഉള്ളറിയുന്നതിനും അദ്ദേഹത്തെ പരീക്ഷിക്കുന്നതിനുംവേണ്ടിയായിരുന്നു.
  deu-TKW: Demgemäß gab ihn Gott auch den Gesandten der Fürsten von Babel, die zu
    ihm geschickt waren, um sich nach dem Wunderzeichen zu erkundigen, das im Lande
    geschehen war, nur so weit preis, um ihn auf die Probe zu stellen, damit er seine
    Gesinnung vollständig erfahre.
  lin-lin: Kasi tango bakambi ya Babiloni batindelaki ye bakalaka mpo na kotuna ye
    na tina na elembo ya kokamwa oyo esalemaki kati na mokili, Nzambe atikaki Ezekiasi
    kosala na ndenge na ye moko mpo na komeka ye mpe koyeba mozindo ya motema na ye.
  eng-LSV: and so with the ambassadors of the heads of Babylon, those sending to him
    to inquire of the wonder that has been in the land, God has left him to try him,
    to know all in his heart.
  eng-GNV: But because of the ambassadours of the princes of Babel, which sent vnto
    him to enquire of the wonder that was done in the lande, God left him to trie
    him, and to knowe all that was in his heart.
  eng-WEBSTER: But, in the business of the embassadors of the princes of Babylon,
    who sent to him to inquire of the wonder that was done in the land, God left him,
    to try him, that he might know all that was in his heart.
  nhw-BL: Pero quema tlacame tlen tlali Babilonia hualajque quipaxalocoj para quimatise
    quenicatza panotoya nochi nopa huejhueyi tlamantli ipan itlal, Toteco Dios quicahuili
    para ma quichihuas catli quipinahualtis para quiyejyecos Ezequías huan quinextis
    tlaque eltoc ipan iyolo.
  swh-ONEN: Lakini wakati wajumbe walipotumwa na watawala wa Babeli kumuuliza juu
    ya ishara ambayo ilitokea katika nchi, Mungu alimwacha ili kumjaribu na kujua
    kila kitu kilichokuwa moyoni mwake.
  bba-bba: Adɑmɑ sɑnɑm mɛ Bɑbilonin sinɑ boko u sɔmɔbu mɔrisiɑ u kɑ wɑ sɔm mɑɑmɑɑki
    ye Yinni Gusunɔ u mɔ̀ Isireliɔ, yerɑ Gusunɔ u Esekiɑsi deri u kɑ wɑ ye yɑ wɑ̃ɑ
    win ɡɔ̃ruɔ.
  eng-KJVCPB: Howbeit in the business of the ambassadors of the princes of Babylon,
    who sent unto him to inquire of the wonder that was done in the land, God left
    him, to try him, that he might know all that was in his heart.
  luo-luo: To kane oorne joote gi jotend Babulon mondo openje kuom ranyisi mar hono
    mane otimore e piny, Nyasaye noweye mondo oteme mondo eka ongʼe gima ne nitiere
    e chunye.
  meu-meu: Taunabunai, Babulono lohiadia ese edia gwaukau taudia na ia dekena e siaidia,
    una tano ai vada e hedinarai toana bae henanadailaia eto negana ai, Dirava ese
    e rakatania ḡaḡae, baine tohoa bona lalona idoinai baine dibaia helaoreana.
  npi-ULB: तापनि देशमा देखिएको आश्‍चर्यका चिन्हको विषयमा जानकारहरूका बारेमा प्रश्‍नहरू
    सोध्‍नलाई बेबिलोनका शासकहरूले पठाएका राजदूतहरूका सम्‍बन्‍धमा तिनको जाँच गर्न र
    तिनको हृदयका सबै कुरा पत्ता लगाउन परमेश्‍वरले तिनलाई छोड्नुभयो ।
  yor-yor: Ṣùgbọ́n nígbà tí a rán àwọn oníṣẹ́ ọba wá láti Babeli láti bi í lérè nípa
    àmì ìyanu tí ó ṣẹlẹ̀ nì, Ọlọ́run fi sílẹ̀ láti dán an wò àti láti mọ gbogbo nǹkan
    tí ó wà lọ́kàn rẹ̀.
  pes-OPCB: اما وقتی فرستادگانی از بابِل آمدند تا دربارهٔ معجزهٔ شفا یافتن او اطلاعاتی
    کسب کنند، خدا حِزِقیا را به حال خود واگذاشت تا ماهیت خود را نشان دهد و معلوم شود
    چگونه آدمی است.
  tgl-ULB: Gayun pa man, tungkol sa mga sugo ng mga prinsipe ng Babilonia na pinapunta
    sa kaniya upang magtanong tungkol sa mga kamangha-manghang nangyari sa lupain,
    hinayaan siya ng Diyos, upang subukin siya, at upang alamin ang lahat ng nasa
    kaniyang puso.
  hui-hui: Babilono dindinaga haru haga agaliru ti Ngode Datagaliwabehanda agalime
    nabiagane ale mbira Yuda dindiha biya layago hale howa tigua agali maruhondo Kini
    Hesegaia hearia bayuwa hale hole pudaba lene. Tigua hale hayagola Ngode Datagaliwabehanda
    Kini Hesegaia ibugua agi birabe hondole ibuhondo bi mbira nale helene.
  mya-mya: တိုင်း​ပြည်​တွင်​ဖြစ်​ပွား​ခဲ့​သော​အံ့​ဖွယ်​အ​မှု ကို​စုံ​စမ်း​ရန်​ဗာ​ဗု​လုန်​သံ​တ​မန်​များ​လာ
    ရောက်​ချိန်​၌​ပင်​လျှင် ဘု​ရား​သ​ခင်​သည်​ဟေ ဇ​ကိ​၏​သ​ဘော​ကို​စမ်း​သပ်​သိ​ရှိ​နိုင်​ရန်​သူ
    ပြု​လို​သည့်​အ​တိုင်း​ပြု​နိုင်​ခွင့်​ကို​ပေး​တော် မူ​၏။
  bod-N: འོན་ཀྱང་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་འགོ་དཔོན་རྣམས་ཧི་ཟི་ཀི་ཡཱའི་རྩར་བང་ཆེན་དུ་མངགས་ནས་ཡུལ་དེར་འོངས་ཏེ།
    ཡ་ཧུ་དཱ་རུ་བྱུང་བའི་དོན་ངོ་མཚར་ཅན་རྣམས་ལ་རྩད་བཅད་པ་ན། དཀོན་མཆོག་གིས་ཁོང་ལ་ཚོད་བརྟག་མཛད་པ་དང་ཁོོང་གི་སེམས་སུ་ཅི་ཡོད་པ་ཐམས་ཅད་གཟིགས་པའི་ཕྱིར་ཁོང་དང་ཁ་བྲལ་ཏོ།
    །
  sna-sna: Asi pakatumwa nhume navatongi veBhabhironi kuti vamubvunze pamusoro pechiratidzo
    chechishamiso chakanga chaitika munyika, Mwari akamusiya kuti amuedze uye kuti
    azive zvose zvaiva mumwoyo make.
  spa-BLM: Sin embargo, en cuanto a los embajadores de los príncipes de Babilonia,
    que le enviaron a preguntar por la maravilla que se hacía en el país, Dios lo
    dejó para que lo probara, a fin de conocer todo lo que había en su corazón.
  cac-cac: A eb' vin̈ yajal d'a Babilonia, ix scheccot eb' vin̈ schecab' eb' vin̈
    yic tzul sc'anb'an eb' vin̈ yuj jun tas satub'tac ix uji d'a Judá. Ix actajcan
    vin̈aj Ezequías chi' yuj Dios sch'ocoj yic tz'ac'ji proval vin̈ yuuj, yic syila'
    tas yaj spensar vin̈.
  swh-ULB: Hata hivyo, katika jambo la mabolozi wa wakuu wa Babeli, waliotumwa kwake
    kuwauliza waliofahamu, kuhusu ishara za miujiza iliyokuwa imefanywa katika nchi,
    Mungu alimwachia mwenyewe, ili kumjaribu, na kujua yote yaliyokuwa katika moyo
    wake.
  bel-bel: Толькі пры паслах цароў Вавілонскіх, якія прысылалі да яго спытацца пра
    азнаку, якая была на зямлі, пакінуў Яго Бог, каб выпрабаваць яго і адкрыць усё,
    што ў яго на сэрцы.
  deu-ELBBK: Und so verließ ihn Gott bei den Gesandten der Fürsten von Babel, (die
    zu ihm gesandt hatten, um nach dem Wunder zu fragen, das im Land geschehen war)
    um ihn zu versuchen, damit er alles erkännte, was in seinem Herzen war.
  mbb-OT: Piru mibey-anan sikandin te Megbevayà hein nekeuma is menge upisyal he ebpemuun
    te Babilonia he nenginginsà mehitenged te egkein-inuwan he nehitavù diyà te Juda.
    Mibeelan heini te Megbevayà su wey metueni ke hengkey is diyà te gehinawa ni Hezekia.
  mal-2015: എങ്കിലും ദേശത്തിൽ സംഭവിച്ചിരുന്ന അതിശയത്തെക്കുറിച്ചു ചോദിക്കേണ്ടതിന്നു
    ബാബേൽ പ്രഭുക്കന്മാർ അവന്റെ അടുക്കൽ അയച്ച ദൂതന്മാരുടെ കാര്യത്തിൽ അവന്റെ ഹൃദയത്തിലുള്ളതൊക്കെയും
    അറിവാൻ തക്കവണ്ണം അവനെ പരീക്ഷിക്കേണ്ടതിന്നു ദൈവം അവനെ വിട്ടുകൊടുത്തു.
  rmc-rmc: Ale sar avle ke leste o babiloňika vodci, hoj te phučen pal o znameňje,
    so pes ačhiľa andre odi phuv, o Del les omukľa, bo kamľa les te preskušinel, hoj
    pes te dodžanel savoro, so les hin andro jilo.
  pes-OPV: اما درامر ایلچیان سرداران بابل که نزد وی فرستاده شده بودند تا درباره آیتی
    که در زمین ظاهر شده بودپرسش نمایند، خدا او را واگذاشت تا او راامتحان نماید و هر‌چه
    در دلش بود بداند.
  ron-1924: Ынсэ, кынд ау тримис кэпетенииле Бабилонулуй соль ла ел сэ ынтребе де
    минуня каре авусесе лок ын царэ, Думнезеу л-а пэрэсит ка сэ-л ынчерче, пентру
    ка сэ куноаскэ тот че ера ын инима луй.
  ben-OBCV: কিন্তু ব্যাবিলনের শাসনকর্তারা যখন প্রতিনিধিদল পাঠিয়ে তাঁর কাছে জানতে
    চেয়েছিলেন, দেশে ঠিক কী অলৌকিক চিহ্ন দেখা গিয়েছে, তখন আসলে ঈশ্বরই তাঁকে পরীক্ষা
    করে জানতে চেয়েছিলেন, তাঁর অন্তরে ঠিক কী আছে।
  som-som: Habase ahaatee markay amiirradii dalka Baabuloon isaga cid ugu soo direen
    inay soo haybiyaan waxa uu yahay yaabka dalkiisa lagu dhex sameeyo ayaa Ilaah
    isagii uga tegey inuu tijaabiyo oo ogaado waxa qalbigiisa ku jira oo dhan.
  lat-VUC: Attamen in legatione principum Babylonis, qui missi fuerant ad eum ut interrogarent
    de portento quod acciderat super terram, dereliquit eum Deus ut tentaretur, et
    nota fierent omnia quæ erant in corde ejus.
  eng-ASVBT: Howbeit in the business of the ambassadors of the princes of Babylon,
    who sent unto him to inquire of the wonder that was done in the land, God left
    him, to try him, that he might know all that was in his heart.
  ita-1885: E in questo stato, essendo lui con gli ambasciatori de' principi di Babilonia,
    i quali aveano mandato a lui per informarsi del miracolo ch'era avvenuto in terra,
    Iddio lo lasciò, per far prova di lui, per conoscer tutto ciò ch'egli avea nel
    cuor suo.
  eng-LXXUP: Notwithstanding, in regard to the ambassadors of the princes of Babylon,
    who were sent to him to inquire of him concerning the prodigy which came upon
    the land, the Lord left him, to try him, to know what was in his heart.
  eng-ULB: However, in the matter of the ambassadors of the princes of Babylon, who
    sent to him to ask questions of those who knew, about the miraculous sign that
    had been done in the land, God left him to himself, in order to test him, and
    to know all that was in his heart.
  spa-VBL: Pero cuando los embajadores de los gobernantes de Babilonia se acercaron
    a él para preguntar por la señal milagrosa que había sucedido en el país, Dios
    lo dejó para que lo pusiera a prueba, para conocer el verdadero pensamiento de
    Ezequías.
  fra-_FOB: Toutefois, lorsque les chefs de Babylone envoyèrent des messagers vers
    lui pour s'informer du prodige qui était arrivé dans le pays, Dieu l'abandonna
    pour l'éprouver, afin de connaître tout ce qui était dans son cœur.
  mal-mal: എങ്കിലും ദേശത്തിൽ സംഭവിച്ചിരുന്ന അതിശയത്തെക്കുറിച്ച് ചോദിക്കേണ്ടതിന് ബാബേൽ
    പ്രഭുക്കന്മാർ അവന്റെ അടുക്കൽ അയച്ച ദൂതന്മാരുടെ കാര്യത്തിൽ അവന്റെ ഹൃദയ രഹസ്യങ്ങൾ
    വെളിപ്പെടുത്താൻ തക്കവണ്ണം അവനെ പരീക്ഷിക്കേണ്ടതിന് ദൈവം അവനെ വിട്ടുകൊടുത്തു.
  urd-GVR: Ek din Bābal ke hukmrānoṅ ne us ke pās wafd bhejā tāki us ilāhī nishān
    ke bāre meṅ mālūmāt hāsil kareṅ jo Yahūdāh meṅ huā thā. Us waqt Allāh ne use akelā
    chhoṛ diyā tāki us ke dil kī haqīqī hālat jāṅch le.
  suz-BL: मिनु बेबीलोन ङा सरकार ङा ठेयब मुर आन सोइश्‍शो मुर मेको रागीम तांइसीशो छक
    लाक्‍चा चिन्‍ड आ पर्बम हिल्‍लो पथ जाक्‍मा बाक्‍त। तन्‍न परमप्रभुम हिज्‍कीयाह कली
    नाक्‍शा कोव़चा कली नु मेको आ थुंम बाक्‍शो मार बाक्‍बा, दे तुइक्‍चा कली वारच मपवा
    बाक्‍त।।
  ita-1927: Nondimeno, quando i capi di Babilonia gl’inviarono de’ messi per informarsi
    del prodigio ch’era avvenuto nel paese, Iddio lo abbandonò, per metterlo alla
    prova, affin di conoscere tutto quello ch’egli aveva in cuore.
  ckb-ckb: بەڵام کاتێک سەرکردەکانی بابل باڵوێزیان نارد بۆ ئەوەی سەبارەت بەو نیشانەیە
    لێی بپرسن کە لە خاکەکەدا ڕوویدابوو، خودا وازی لێ هێنا بۆ ئەوەی تاقی بکاتەوە هەتا
    هەموو ئەوەی لە دڵیدایە بیزانێت.
  eng-BBE: However, in the business of the representatives sent by the rulers of Babylon
    to get news of the wonder which had taken place in the land, God gave up guiding
    him, testing him to see what was in his heart.
  kan-OKCV: ಆದರೆ ದೇಶದಲ್ಲಿ ಅದ್ಭುತಕ್ಕೋಸ್ಕರ ವಿಚಾರಣೆ ಮಾಡಲು ಬಾಬಿಲೋನಿನ ಅಧಿಪತಿಗಳಿಂದ ತನ್ನ
    ಬಳಿಗೆ ಕಳುಹಿಸಲಾದ ರಾಯಭಾರಿಗಳ ಕಾರ್ಯದಲ್ಲಿ ಅವನು ತನ್ನ ಹೃದಯದಲ್ಲಿ ಇರುವ ಪ್ರತಿಯೊಂದನ್ನೂ ತಿಳಿದುಕೊಳ್ಳುವದಕ್ಕಾಗಿಯೂ
    ಪರಿಶೋಧಿಸುವುದಕ್ಕಾಗಿಯೂ ದೇವರು ಅವನನ್ನು ಕೈಬಿಟ್ಟರು.
  tam-2017: ஆகிலும் பாபிலோன் பிரபுக்களின் பிரதிநிதிகள் தேசத்திலே நடந்த அற்புதத்தைக்
    கேட்க அவனிடத்திற்கு அனுப்பப்பட்ட காரியத்தில் அவன் இருதயத்தில் இருக்கிற எல்லாவற்றையும்
    அறிவதற்காக அவனைச் சோதிப்பதற்கு தேவன் அவனைக் கைவிட்டார்.
  spa-RV-1909: Empero en lo de los embajadores de los príncipes de Babilonia, que
    enviaron á él para saber del prodigio que había acaecido en aquella tierra, Dios
    lo dejó, para probarle, para hacer conocer todo lo que estaba en su corazón.
  ron-BTF: Totuși în privința ambasadorilor prinților Babilonului, care au trimis
    la el să întrebe despre minunea care a fost făcută în țară, Dumnezeu l-a părăsit,
    să îl încerce, ca să cunoască tot ceea ce era în inima lui.
  eng-WEBP: However, concerning the ambassadors of the princes of Babylon, who sent
    to him to inquire of the wonder that was done in the land, God left him to test
    him, that he might know all that was in his heart.
  eng-FBV: But when ambassadors of the rulers of Babylon came to him to ask about
    the miraculous sign that had happened in the country, God left him to himself
    test him, so he could know Hezekiah's true thinking.
  nld-1939: Zelfs in het geval van de tolken van Babels vorsten, die tot hem gezonden
    waren, om inlichtingen in te winnen omtrent het wonderteken, dat in zijn land
    was gebeurd, heeft God hem enkel verlaten, om hem te beproeven en zijn hart te
    doorgronden.
  nch-BL: Pero quema nopa tacame ten tali Babilonia hualajque quipaxalocoj para quimatise
    quenicatza panotoya nochi nopa huejhueyi tamanti ipan ital, Toteco Dios quicahuili
    ma quichihua cati quipinahualtis para quiyejyecos Ezequías huan quinextis taya
    eltoc ipan iyolo.
  vie-1934: Song khi sứ giả mà vua Ba-by-lôn sai đến người đặng hỏi thăm dấu lạ đã
