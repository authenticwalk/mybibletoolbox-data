  pan-pan: ਤਾਂ ਉਸ ਨੇ ਆਪਣਿਆਂ ਸਰਦਾਰਾਂ ਅਤੇ ਸੂਰਬੀਰਾਂ ਦੇ ਨਾਲ ਸਲਾਹ ਕੀਤੀ ਕਿ ਉਨ੍ਹਾਂ ਪਾਣੀ ਦੇ
