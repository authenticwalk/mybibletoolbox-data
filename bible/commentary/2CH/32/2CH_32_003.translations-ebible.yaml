verse: 2CH.032.003
translations:
  mal-C: ഹിസ്കിയാവ് തന്റെ ഉന്നതോദ്യോഗസ്ഥരെയും സൈന്യാധിപന്മാരെയും വിളിച്ചുകൂട്ടി; അരുവികളിലൂടെ
    നഗരത്തിനു വെളിയിലേക്കുള്ള നീരൊഴുക്കു തടയുന്നതിന് ആലോചിച്ചുറച്ചു. അവർ അക്കാര്യത്തിൽ
    രാജാവിനെ സഹായിക്കുകയും ചെയ്തു.
  deu-TKW: da wurde er mit seinen obersten Beamten und seinen Helden schlüssig, die
    Wasser der Quellen, die sich außerhalb der Stadt befanden, zu verstopfen, und
    sie unterstützten ihn dabei.
  lin-lin: apesaki bakalaka mpe bakonzi ya basoda na ye likanisi ya kokanga bitima
    oyo ezalaki na libanda ya engumba. Bango nyonso bandimaki likanisi yango mpe basungaki
    ye.
  eng-LSV: and he takes counsel with his heads and his mighty ones, to stop the waters
    of the fountains that [are] at the outside of the city—and they help him,
  eng-GNV: 'Then he tooke counsell with his princes and his nobles, to stoppe the
    water of the fountaines without the citie: and they did helpe him.'
  eng-WEBSTER: 'He took counsel with his princes and his mighty men to stop the waters
    of the fountains which were without the city: and they helped him.'
  nhw-BL: quinnotzqui itlayacancahua ipan icaltlanahuatil huan nopa tlacame catli
    quinyacanayayaj isoldados huan sentic nochi moilhuijque para cuali quitzacuase
    nochi amelme catli eltoya iteno itepa nopa altepetl.
  swh-ONEN: akafanya shauri na maafisa wake na mashujaa wake juu ya kuzuia maji kutoka
    chemchemi zilizo nje ya mji, nao wakamsaidia.
  bba-bba: bu wesiɑnɑ bu kɑ bwii yi kɛnɛ yi yi wɑ̃ɑ wuun biruɔ.
  eng-KJVCPB: 'he took counsel with his princes and his mighty men to stop the waters
    of the fountains which were without the city: and they did help him.'
  luo-luo: noporo wach gi jodonge kod jotend lweny mondo gigengʼ pi soko moa oko mar
    dala maduongʼ kendo ne gikonye.
  meu-meu: ia na ena heitatao taudia bona ena goada taudia ida e henega bou, ranu
    gabudia hanua badana murimurinai na bae tahunidia eto; bena idia ese ia e durua.
  npi-ULB: तब तिनले सहरबाहिरका मूलहरूका पानी बन्द गरिदिन तिनले आफ्ना अगुवाहरू र आफ्ना
    शक्तिशाली मानिसहरूसित सल्लाह लिए । तिनीहरूले तिनलाई त्‍यसो गर्न सहयोग गरे ।
  yor-yor: Ó gbèrò pẹ̀lú àwọn ìjòyè rẹ̀ àti àwọn ọmọ-ogun rẹ̀ láti di orísun omi ní
    ìta ìlú ńlá, wọ́n sì ràn án lọ́wọ́.
  pes-OPCB: با مقامات مملکتی و فرماندهان سپاه به مشورت پرداخت. آنها تصمیم گرفتند چشمه‌های
    آب بیرون شهر را ببندند.
  tgl-ULB: sumangguni siya sa kaniyang mga pinuno at sa kaniyang mga makapangyarihang
    tauhan upang harangan ang tubig ng mga bukal na nasa labas ng lungsod; tinulungan
    nila siyang gawin ito.
  hui-hui: '@see-verse:2CH.032.002'
  mya-mya: မိ​မိ​၏​မှူး​မတ်​များ​နှင့်​တိုင်​ပင်​၍​အာ​ရှု​ရိ အ​မျိုး​သား​တို့​ရောက်​လာ​ချိန်​၌
    ရေ​မ​ရ​အောင် မြို့​ပြင်​သို့​ရေ​လွှတ်​မြောင်း​များ​ကို​ဖြတ်​တောက် စေ​တော်​မူ​၏။
    မှူး​မတ်​တို့​သည်​လူ​အ​မြောက် အ​မြား​ကို​စု​ရုံး​လျက်​စမ်း​ရေ​တွင်း​ရှိ​သ​မျှ
    တို့​ကို​ပိတ်​ဆို့​လိုက်​ကြ​၏။-
  bod-N: འགོ་དཔོན་དང་དཔའ་བོ་རྣམས་ལ་གྲོས་བཏབ་ནས། རྒྱལ་སའི་ཕྱི་རོལ་ཏུ་ཡོད་པའི་ཆུ་མིག་རྣམས་འགོག་རྒྱུ་བྱས་པ་ལ།
    དེ་དག་ཐམས་ཅད་ཀྱིས་ཁོང་ལ་རོགས་བྱས་པ་སྟེ།
  sna-sna: akabvunza machinda ake navatungamiri vehondo nezvekuvharwa kwemvura yaibva
    muzvitubu zvaiva kunze kweguta uye vakamubatsira.
  spa-BLM: aconsejó a sus príncipes y a sus valientes que detuvieran las aguas de
    los manantiales que estaban fuera de la ciudad, y le ayudaron.
  cac-cac: ix smol alan vin̈ yed' eb' vin̈ yajal yed' eb' vin̈ yajalil eb' soldado
    to smuc sjajtac a a' eb' vin̈ ay d'a spatictac chon̈ab' chi'. Ix cha sc'ol eb'
    vin̈ sc'ulan tas ix alchaj chi'.
  swh-ULB: aliwashirikisha viongozi wake na watu wake wenye nguvu kuyazuia maji ya
    chemichemi yaliyokuwa nje ya mji; waalimsaidia kufanya hivyo.
  bel-bel: тады рашыў з князямі сваімі і з ваеннымі людзьмі сваімі засыпаць крыніцы
    вады, якія па-за горадам, і тыя дапамаглі яму.
  deu-ELBBK: da beriet er sich mit seinen Obersten und seinen Helden, die Wasser der
    Quellen zu verstopfen, die außerhalb der Stadt waren; und sie halfen ihm.
  mbb-OT: Mibpekidlalag sikandin te menge upisyal zin wey te menge pengulu te menge
    sundaru zin. Ne iyan nepesazan dan is ibpeengked dan is kedtudà te menge wahig
    diyà te gawas te Jerusalem.
  mal-2015: പട്ടണത്തിന്നു പുറത്തുള്ള ഉറവുകളിലെ വെള്ളം നിർത്തിക്കളയേണ്ടതിന്നു തന്റെ
    പ്രഭുക്കന്മാരോടും വീരന്മാരോടും ആലോചിച്ചു; അവർ അവനെ സഹായിച്ചു.
  rmc-rmc: dovakerďa pes peskre vodcenca the veľiťeľenca, hoj zaačhavena o prameňa,
    so hine avri pal o foros, a on leske andre ada pomožinde.
  pes-OPV: آنگاه باسرداران و شجاعان خود مشورت کرد که آب چشمه های بیرون شهر را مسدود
    نماید. پس اورااعانت کردند.
  ron-1924: с-а сфэтуит ку кэпетенииле сале ши ку оамений луй чей витежь ка сэ аступе
    извоареле де апэ каре ерау афарэ дин четате. Ши ей ау фост де пэреря луй.
  ben-OBCV: তখন নগরের বাইরে থাকা জলের উৎসগুলি থেকে আসা জলের স্রোত বন্ধ করে দেওয়ার
    বিষয়ে তিনি তাঁর কর্মকর্তা ও সামরিক কর্মচারীদের সাথে আলোচনা করলেন, এবং তারা তাঁকে
    সাহায্য করলেন।
  som-som: ayuu amiirradiisii iyo raggiisii xoogga badnaa kula tashaday in la wada
    awdo ilaha biyaha ah oo magaalada dibaddeeda ku yaal, oo iyana way caawiyeen.
  lat-VUC: 'inito cum principibus consilio, virisque fortissimis, ut obturarent capita
    fontium qui erant extra urbem: et hoc omnium decernente sententia,'
  eng-ASVBT: he took counsel with his princes and his mighty men to stop the waters
    of the fountains which were without the city; and they helped him.
  ita-1885: si consigliò co' suoi principali ufficiali, e co' suoi uomini di valore,
    di turar le acque delle fonti ch'erano fuor della città; ed essi gli prestarono
    aiuto.
  eng-LXXUP: 'And he took counsel with his elders and his mighty men to stop the wells
    of water which were without the city: and they helped him.'
  eng-ULB: he consulted with his leaders and his powerful men to stop up the waters
    of the springs that were outside the city; they helped him do so.
  spa-VBL: habló con los comandantes de su ejército para que bloquearan las fuentes
    de agua que se encontraban fuera de la ciudad. Esto es lo que hicieron.
  fra-_FOB: Tint conseil avec ses chefs et ses hommes vaillants pour boucher les sources
    d'eau qui étaient hors de la ville, et ils l'aidèrent.
  mal-mal: പട്ടണത്തിന് പുറത്തേക്ക് ഒഴുകുന്ന നീരുറവുകളിലെ വെള്ളം തടയേണ്ടതിന് തന്റെ
    പ്രഭുക്കന്മാരോടും യുദ്ധവീരന്മാരോടും ആലോചിച്ചു; അവർ അവനെ സഹായിച്ചു.
  urd-GVR: to us ne apne sarkārī aur faujī afsaroṅ se mashwarā kiyā. Ḳhayāl yih pesh
    kiyā gayā ki Yarūshalam Shahr ke bāhar tamām chashmoṅ ko malbe se band kiyā jāe.
    Sab muttafiq ho gae.
  suz-BL: मेकोमी सहर ङा लाङगा ङा ब्‍वाक्‍कु बुक्‍तीके तेक्‍चा, दे सरकार ङा ठेयब मुर
    नु कप्‍तानपुकी नु सल्‍ला पवा बाक्‍त। मिनु मेकोपुकीमी पिप कली वारच पामे बाक्‍त।
  ita-1927: deliberò coi suoi capi e con i suoi uomini valorosi di turar le sorgenti
    d’acqua ch’eran fuori della città; ed essi gli prestarono aiuto.
  ckb-ckb: ڕاوێژی لەگەڵ کاربەدەستان و ئەفسەرە باڵاکانی کرد بۆ پڕکردنەوەی ئاوی ئەو
    کانییانەی کە لە دەرەوەی شارەکەن، ئەوانیش یارمەتییان دا.
  eng-BBE: He took up with his rulers and men of war the question of stopping up the
    water-springs outside the town; and they gave him their support.
  kan-OKCV: ಅವನು ಪಟ್ಟಣದ ಹೊರಗಿರುವ ನೀರಿನ ಬುಗ್ಗೆಗಳನ್ನು ಮುಚ್ಚಿಸುವುದಕ್ಕೆ ತನ್ನ ಪ್ರಧಾನರ ಮತ್ತು
    ತನ್ನ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಸಂಗಡ ಯೋಚಿಸಿಕೊಂಡನು. ಅವರು ಅವನಿಗೆ ಸಹಾಯ ಕೊಟ್ಟರು.
  tam-2017: நகரத்திற்கு வெளியே இருக்கிற ஊற்றுகளை அடைத்துவிட, தன் பிரபுக்களோடும் தன்
    பராக்கிரமசாலிகளோடும் ஆலோசனைசெய்தான்; அதற்கு அவர்கள் உதவியாயிருந்தார்கள்.
  spa-RV-1909: Tuvo su consejo con sus príncipes y con sus valerosos, sobre cegar
    las fuentes de las aguas que estaban fuera de la ciudad; y ellos le apoyaron.
  ron-BTF: A ținut sfat cu prinții lui și războinicii lui să oprească apele izvoarelor
    care erau în afara cetății, și ei l-au ajutat.
  eng-WEBP: he took counsel with his princes and his mighty men to stop the waters
    of the springs which were outside of the city, and they helped him.
  eng-FBV: he talked with his army commanders about blocking up the water sources
    that lay outside the city. This is what they did.
  nld-1939: besloot hij in overleg met zijn voormannen en legeroversten, het water
    af te sluiten van de bronnen buiten de stad. Toen ze hem hun medewerking hadden
    toegezegd,
  nch-BL: quinnotzqui itayacancahua ipan icaltanahuatil huan nopa tacame cati quinyacanayayaj
    isoldados huan sentic nochi moilhuijque para cuali quitzacuase nochi amelme cati
    eltoyaj iteno itepa nopa altepet.
  vie-1934: thì người hội nghị với các quan trưởng và những người mạnh dạn đặng ngăn
    nước suối ở ngoài thành; họ bèn giúp đỡ người.
  hin-CV: अपने अधिकारियों और योद्धाओं के साथ उसने योजना की कि नगर के बाहर के झरनों
    से जल की आपूर्ति काट दी जाए. इसमें उन्होंने उसकी सहायता की.
  spa-BES: Consultó con sus gobernantes y hombres de guerra la cuestión de detener
    los manantiales de agua fuera de la ciudad; y le dieron su apoyo.
  tdx-tdx: le nilahatse amo roandriañeo naho amo fanalolahio ty hamempeañe o rano
    migoangoañe alafe’ i rovaio vaho nañolots’ aze iereo.
  tha-KJV: พระองค์​ทรงวางแผนการกับเจ้านายของพระองค์ และทแกล้วทหารของพระองค์ ที่​จะอุดน้ำตามน้ำพุ​ที่อยู่​นอกเมืองเสีย
    และเขาทั้งหลายก็ทรงช่วยพระองค์
  por-BR-2018: Teve seu conselho com seus príncipes e com seus valentes, sobre fechar
    as fontes das águas que estavam fora da cidade; e eles lhe apoiaram.
  deu-ELO: da beriet er sich mit seinen Obersten und seinen Helden, die Wasser der
    Quellen zu verstopfen, welche außerhalb der Stadt waren; und sie halfen ihm.
  eng-WYC-2018: he took counsel with [the] princes and with (the) most strong men,
    that they should stop the heads of wells, which were without the city; and when
    the sentence of all men deemed this profitable, (he took counsel with the leaders
    and the most strong men, who said that they should stop up, or close up, the heads
    of the wells, which were outside the city; and when the judgement of all the men
    judged this profitable,)
  epo-epo: li konsiliĝis kun siaj eminentuloj kaj fortuloj, kaj decidis ŝutkovri la
    akvon de la fontoj, kiuj estis ekster la urbo; kaj ili helpis al li.
  uig-PIN: ǝmǝldarliri wǝ batur ǝzimǝtliri bilǝn xǝⱨǝr sirtidiki bulaⱪ-eriⱪlarni tosuwetix
    toƣruluⱪ mǝsliⱨǝtlǝxti; ular uni ⱪollidi.
  beo-beo: '-'
  tpi-OTNT: olsem na Hesekia wantaim ol ofisa na ol strongpela soldia bilong en i
    pasim tok long pasim ol hul wara i stap ausait long taun.
  hau-SA: sai ya yi shawara da fadawansa da hafsoshin mayaƙansa cewa su datse ruwa
    daga maɓulɓulan ruwan da yake waje da birnin, suka kuwa taimake shi.
  uig-LAT: emeldarliri we batur ezimetliri bilen sheher sirtidiki bulaq-ériqlarni
    tosuwétish toghruluq meslihetleshti; ular uni qollidi.
  nde-nde: wabuza izikhulu zakhe kanye labebutho ukuthi kwakungaba njani ukuthi kuvalwe
    amanzi avela emithonjeni engaphandle kwedolobho, bahle bamncedisa.
  ton-ton: 'Naʻe fakakaukau ai ia mo hono houʻeiki mo ʻene kau tangata mālohi ke punusia
    ʻae vai ʻoe ngaahi matavai ʻaia naʻe ʻituʻa ʻi he kolo: pea naʻa nau tokoni kiate
    ia.'
  ces-1613: Uradil se s knížaty a rytíři svými, aby zasypali vody studnic, kteréž
    byly vně za městem. I pomáhali jemu.
  eng-WMB: he took counsel with his princes and his mighty men to stop the waters
    of the springs which were outside of the city, and they helped him.
  tam-TCV: அப்பொழுது அவன் தனது அலுவலர்களுடனும், இராணுவ அதிகாரிகளுடனும் பட்டணத்திற்கு
    வெளியேயுள்ள நீரூற்றுக்களைத் தடைசெய்வதுபற்றி கலந்தாலோசித்தான். அவர்களும் அவனுக்கு
    உதவினார்கள்.
  ceb-ULB: Nagpakisayod siya sa iyang mga pangulo ug sa iyang mga gamhanan nga kalalakin-an
    aron paundangon ang tubig sa tuboran nga anaa sa gawas sa siyudad; gitabangan
    nila siya sa pagbuhat niini.
  pol-UBG: Naradzał się ze swoimi książętami i wojownikami, aby zatkać źródła wód,
    które były za miastem, a oni pomogli mu.
  urd-GVU: تو اُس نے اپنے سرکاری اور فوجی افسروں سے مشورہ کیا۔ خیال یہ پیش کیا گیا
    کہ یروشلم شہر کے باہر تمام چشموں کو ملبے سے بند کیا جائے۔ سب متفق ہو گئے،
  deu-1912: ward er Rats mit seinen Obersten und Gewaltigen, zuzudecken die Wasser
    der Brunnen, die draußen vor der Stadt waren; und sie halfen ihm.
  kan-2017: ಅವನು ಪಟ್ಟಣದ ಹೊರಗಿರುವ ಎಲ್ಲಾ ಒರತೆಗಳನ್ನು ಮುಚ್ಚಿಸಬೇಕೆಂದು ಮನಸ್ಸು ಮಾಡಿ ತನ್ನ
    ಸರದಾರರ ಮತ್ತು ಶೂರರ ಮುಂದೆ ಆ ಪ್ರಸ್ತಾಪವನ್ನೆತ್ತಿ ಅವರ ಸಹಾಯವನ್ನು ಪಡೆದುಕೊಂಡನು.
  yap-yap: me ir nge pi tolang ko salthaw rok e ra leam niged ni ngar ninged e lul’
    u wuru’ e binaw nge dabkiyag e ran ko pi Assyrian u nap’an ni ngarbad i yib nga
    Jerusalem. Fapi tolang e ra gafaliyed e girdi’ nib yo’or nga wuru’ fare binaw
    ngar ninged gubin e alublub, nge par dakir yib e ran riy.
  hlt-MCSB: Te dongah a mangpa rhoek neh a hlangrhalh rhoek taengah khopuei rhamvoel
    kah tuiphuet tui te mak hamla a uen tih a bom uh.
  mdy-ETH: ዒዛና ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳ ካታሜሎኮ ዙላ ዓኣ ዓልቃ ዋኣፆና ዻዋሢ ዋኣፆ ዔኪ ዎቶ ጎይፆ ዲርቂ ባይዛኒ
