  tcz-CHONGTHU: Amanam a noija lamkai holeh sepai lamkai hotoh akihoutoh in khopi
    polamma longdoh twi chu sutang ding tin aki loltaove
  mar-mar: तेव्हा तो आपल्या सरदारांशी आणि सैन्याच्या अधिकाऱ्यांशी बोलला. त्यांच्या
    साहाय्याने व त्यांच्याशी मसलत करून राजाने नगराबाहेरच्या झऱ्यांचे पाणी अडवायचा
    एकमताने निर्णय घेतला. त्या सर्वांनी त्यास मदत केली.
  qub-qub: autoridäcunatawan mandaj suldäruncunata tapuran. Siudäcunapa läduncho caycaj
    llapan yacu pashtajcunata jananpa chapachinanpaj niran. Chaura paycunapis auniran.
  bqp-bqp: bu wesiɑnɑ bu kɑ bwii yi kɛnɛ yi yi wɑ̃ɑ wuun biruɔ.
  hat-hat: li reyini tout otorite ak chèf lame l' yo, li di yo li fè lide bouche tout
    sous dlo ki andeyò lavil la. Yo tout dakò.
  eng-BSB: he consulted with his leaders and commanders about stopping up the waters
    of the springs outside the city, and they helped him carry it out.
  eng-WEBPB: he took counsel with his princes and his mighty men to stop the waters
    of the springs which were outside of the city, and they helped him.
  kbq-kbq: megiati'ma Jerusalemi rankumapima enefrea tima rurega humitre antahintahi
    retro higeno, koroma osu hanave sondia vahe'amozane, ugota eri'za vahe'amo'za
    aza hu'za megiama me'nea tine, tinkeria renkanire'naze.
  nhe-BL: quinnotzqui itlayacancahua ipan icaltlanahuatil huan nopa tlacame tlen quinyacanayayaj
    isoldados huan san sejco nochi moilhuijque para cuali quitzacuase nochi ameli
    tlen eltoya iteno itepa nopa altepetl.
  gub-BL: A'e rupi upuranu wemiruze'eg zauxiapekwer wanuwihaw wanehe, teko wanuwihaw
    wanehe no. — Xiupyk yzygwar katu pe har tawhu huwake har paw nehe, i'i wanupe.
    — Ikatu, i'i izupe wà.
  eng-DRA: 'He took counsel with the princes, and the most valiant men, to stop up
    the heads of the springs, that were without the city: and as they were all of
    this mind,'
