verse: 2CH.032.021
translations:
  mal-C: യഹോവ ഒരു ദൈവദൂതനെ അയച്ചു. അദ്ദേഹം അശ്ശൂർരാജാവിന്റെ പാളയത്തിലെ സകലശൂരയോദ്ധാക്കളെയും
    സൈന്യാധിപന്മാരെയും അധിപതിമാരെയും സംഹരിച്ചുകളഞ്ഞു. അങ്ങനെ സൻഹേരീബ് അപമാനിതനായി
    സ്വന്തനാട്ടിലേക്കു മടങ്ങി. അദ്ദേഹം അവിടെ തന്റെ ദേവന്റെ ക്ഷേത്രത്തിലേക്കു ചെന്നപ്പോൾ
    അദ്ദേഹത്തിന്റെതന്നെ പുത്രന്മാരിൽ ചിലർ അദ്ദേഹത്തെ വാളിനിരയാക്കി.
  deu-TKW: da sandte Jahwe einen Engel; der vertilgte sämtliche Krieger, Heerführer
    und Oberste im Lager des Königs von Assyrien, so daß er mit Schmach bedeckt in
    sein Land zurückkehrte. Als er sich nun in den Tempel seines Gottes begab, fällten
    ihn dort welche, die von seinem eigenen Leibe gekommen waren, durchs Schwert.
  lin-lin: Yawe atindaki anjelu moko oyo abomaki basoda nyonso ya mpiko, bakonzi ya
    basoda elongo na bakambi kati molako ya mokonzi ya Asiri. Mokonzi ya Asiri azongaki
    na mokili na ye na soni makasi. Mpe tango akotaki na ndako ya nzambe na ye, bana
    na ye ya mibali babomaki ye na mopanga.
  eng-LSV: and YHWH sends a messenger and cuts off every mighty man of valor—both
    leader and head—in the camp of the king of Asshur, and he turns back with shame
    of face to his land and enters the house of his god, and those coming out of his
    bowels have caused him to fall there by the sword.
  eng-GNV: 'And the Lord sent an Angel which destroyed all the valiant men, and the
    princes and captaines of the hoste of the King of Asshur: so he returned with
    shame to his owne lande. And when he was come into the house of his god, they
    that came foorth of his owne bowels, slewe him there with the sworde.'
  eng-WEBSTER: And the LORD sent an angel, who cut off all the mighty men of valor,
    and the leaders and captains in the camp of the king of Assyria. So he returned
    with shame of face to his own land. And when he had come into the house of his
    god, they that came forth from his own bowels slew him there with the sword.
  nhw-BL: Huajca TOTECO quititlanqui se itequihua catli quinmictico nochi nopa soldados
    tlen tlali Asiria ica inintlayacancahua huan nochi inintequichijcahua. Quej nopa
    Senaquerib mocuepqui ipan itlal ica miyac pinahualistli. Huan quema ajsito huan
    calajqui ipan itiopa idios, nopona iconehua quimictijque ica machete.
  swh-ONEN: Naye Bwana akamtuma malaika ambaye aliangamiza wanajeshi wote, na viongozi
    na maafisa katika kambi ya mfalme wa Ashuru. Kwa hiyo, mfalme wa Ashuru akarudi
    nchini mwake kwa aibu. Naye alipokwenda katika hekalu la mungu wake, baadhi ya
    watoto wake wakamuua kwa upanga.
  bba-bba: Yerɑ Yinni Gusunɔ u ɡɔrɑdo ɡoo ɡɔrɑ u Asiriɡibun sɑnsɑni wɔri u ben tɑbu
    durɔ wɔruɡɔbɑ kɑ ben tɑbu sinɑmbu kɑ ben wiruɡibu ɡo. Yerɑ Asirin sinɑ boko u
    ɡɔsirɑ u wurɑ win temɔ kɑ sekuru. Mɑ u dɑ win bũu dirɔ. Miyɑ win tiin bibu bɑ
    nɑ bɑ nùn kɑ̃ɑsi bɑ ɡo kɑ tɑkobi.
  eng-KJVCPB: And the Lord sent an angel, which cut off all the mighty men of valour,
    and the leaders and captains in the camp of the king of Assyria. So he returned
    with shame of face to his own land. And when he was come into the house of his
    god, they that came forth of his own bowels slew him there with the sword.
  luo-luo: Omiyo Jehova Nyasaye nooro malaika mane onego jolweny gi jochungʼ kod jotelo
    e kambi mar ruodh Asuria, omiyo nowuok modok e pinye gi wichkuot. Kane odhi e
    kar lemo mar nyasache, yawuote moko nonege kod ligangla.
  meu-meu: Bena Iehova ese aneru ta e siaia, bena ia ese tuari taudia mai goadadia
    bona tuari lohiadia bona heitatao taudia Asuria pavapavana ena taruha lalonai
    na e aladia mase. Bena Asuria pavapavana na ena tano korikori ai e lou lao mai
    hemaraina ida. Bena ena dirava ena dubu ai e dae kau negana ai, ia natuna haida
    ese unuseni ai dare amo e alaia.
  npi-ULB: तब परमप्रभुले एउटा स्वर्गदूत पठाउनुभयो, जसले छाउनीमा भएका राजाका योद्धाहरू,
    कमाण्‍डरहरू र अधिकृतहरूलाई मारे । यसरी सनहेरीब आफ्‍नो मुहारमा बेइज्‍जती लिएर तिनको
    आफ्नो देशमा फर्के । जब उनी आफ्नो देवताको मन्दिरमा पसेका थिए, तब उनका आफ्‍नै छोरामध्येका
    कसैले उनलाई तरवारले काटेर मारे ।
  yor-yor: Olúwa sì ran angẹli tí ó pa gbogbo àwọn ọmọ-ogun àti àwọn adarí àti àwọn
    ìjòyè tí ó wà nínú àgọ́ ọba Asiria run. Bẹ́ẹ̀ ni ó padà sí ilẹ̀ rẹ̀ ní ìtìjú.
    Nígbà tí ó sì lọ sínú ilé ọlọ́run rẹ̀, díẹ̀ nínú àwọn ọmọ rẹ̀ gé e lulẹ̀ pẹ̀lú
    idà.
  pes-OPCB: خداوند نیز فرشته‌ای فرستاد و سربازان آشور و همهٔ فرماندهان و افسرانشان
    را هلاک کرد. پس سنحاریب با خفت به سرزمین خود بازگشت و هنگامی که داخل معبد خدای
    خود شد، پسران خودش او را در آنجا کشتند.
  tgl-ULB: Nagsugo si Yahweh ng isang anghel, na pumatay sa mga mandirigma, sa mga
    pinuno ng kawal, at sa mga pinuno ng hari sa kampo. Kaya kahiya-hiyang bumalik
    si haring Senaquerib sa kaniyang sariling lupain. Nang pumunta siya sa tahanan
    ng kaniyang diyos, pinatay siya ng ilan sa kaniyang sariling anak gamit ang espada.
  hui-hui: Libugua ani layago hale halu Anduane Homogo ibugua dahuliyali mbira ibilayagola
    dahuliyali biagome Asirianaga amibi tinaga haru hagabi bibahendeore bo wahai hene.
    Ani biyagola Kini Senageribi ibu taga timbuniore halu Asiria dindi dai bini. Ani
    daibu howa horo mbirungi ibugua ibunaga dama mitangi bialu gime wabini bi pupu
    wiaga anda heagoha anda puwa ogonihondo bi pupu wialu hearia ibu igini maru hearu
    tigua wai biagane ayu tibu yiarume Senageribi dibu homelene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​ကောင်း​ကင်​တ​မန်​ကို စေ​လွှတ်​၍ အာ​ရှု​ရိ​တပ်​သား​များ​နှင့်​တပ်​မ
    တော်​အ​ရာ​ရှိ​များ​အား​သုတ်​သင်​ပယ်​ရှင်း စေ​တော်​မူ​၏။ ဧ​က​ရာဇ်​မင်း​သည်​အ​ရှက်​ကွဲ
    လျက်​အာ​ရှု​ရိ​ပြည်​သို့​ပြန်​တော်​မူ​၏။ တစ် နေ့​သ​၌​သူ​သည်​မိ​မိ​ဘု​ရား​၏​ဗိ​မာန်
    တော်​၌​ရှိ​နေ​စဉ် သား​တော်​အ​ချို့​တို့​သည် သူ့​အား​ဋ္ဌား​ဖြင့်​လုပ်​ကြံ​ကြ​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཕོ་ཉ་ཞིག་དེར་མངགས་ནས། དེས་ཨ་སུར་རྒྱལ་པོའི་དམག་སྒར་གྱི་དཔའ་རྒོད་དང་དམག་དཔོན་ཐམས་ཅད་ཚར་བཅད་ཅིང་།
    ཨ་སུར་གྱི་རྒྱལ་པོ་ནི་ངོ་གནོངས་ནས་རང་ཡུལ་དུ་ལོག་སྟེ། རང་གི་ལྷ་ཁང་དུ་ཕྱིན་པ་ན། ཁོའི་བུ་རྣམས་ལས་འགའ་ཞིག་གིས་ཁོ་རལ་གྲིས་བསད་དོ།
    །
  sna-sna: Uye Jehovha akatuma mutumwa akaparadza varwi vose navatungamiri navakuru
    pamisasa yamambo weAsiria. Saka akadzokera kunyika yake achinyara kwazvo uye paakapinda
    mutemberi yamwari wake vamwe vavanakomana vake vakamuuraya neminondo.
  spa-BLM: El Señor envió a un ángel que eliminó a todos los hombres valientes, a
    los jefes y a los capitanes del campamento del rey de Asiria. Así que regresó
    con el rostro avergonzado a su propia tierra. Cuando entró en la casa de su dios,
    los que salieron de su propio cuerpo lo mataron allí a espada.
  cac-cac: Yuj chi' a Jehová ix checancot jun ángel yic tzul satanel eb' soldado te
    tec'an, eb' yajalil eb' yed' eb' sat yaj d'a scampamento vin̈ sreyal Asiria chi'.
    Yuj chi' te q'uixvelalxon̈ej ix aj smeltzajxi vin̈ rey chi' d'a schon̈ab'. Axo
    yic ix och vin̈ d'a yol stemplo sdiosal, a eb' yuninal vin̈ ix milanchamoc.
  swh-ULB: Yahwe akatuma malaika, ambaye aliwaua wanaume wa kupigana vita, majemedari,
    na maakida wa mfalme katika kambi. Kwa hiyo Senakeribu akarudi katika nchi yake
    akiwa na uso wa aibu. Alipokuwa ameenda katika nyumba ya muungu wake, baadhi ya
    watoto wake wakamuua huko kwa upanga.
  bel-bel: І паслаў Гасподзь анёла, і ён вынішчыў усіх адважных і галоўнага начальніка
    і начальнікаў у войску цара Асірыйскага. І вярнуўся ён з сорамам у зямлю сваю;
    і калі прыйшоў у дом бога свайго, выхадні сьцёгнаў яго забілі яго там мечам.
  deu-ELBBK: Da sandte der HERR einen Engel, der alle tapferen Helden und Fürsten
    und Obersten im Lager des Königs von Assyrien vertilgte; und dieser zog mit Beschämung
    des Angesichts in sein Land zurück. Und als er in das Haus seines Gottes ging,
    fällten ihn dort durch das Schwert solche, die aus seinem Leib hervorgegangen
    waren.
  mbb-OT: Ne midsuǥù te Nengazen is belinsuǥuen he mibpurung medezaat te menge memetau
    he menge sundaru, menge peremandar, wey te menge upisyal te Asiria ziyà te kampu
    te hadì te Asiria. Umbe mid-ulì si Hadì Senakerib he nepeel-elezan utew. Ne hein
    midseled sikandin diyà te simbahan he ed-ezapan te ed-ezapen din, midhimetayan
    sikandin te zuma he menge anak din pinaaǥi te ispada.
  mal-2015: അപ്പോൾ യഹോവ ഒരു ദൂതനെ അയച്ചു; അവൻ അശ്ശൂർ രാജാവിന്റെ പാളയത്തിലെ സകലപരാക്രമശാലികളെയും
    പ്രഭുക്കന്മാരെയും സേനാപതികളെയും സംഹരിച്ചു; അതുകൊണ്ടു അവൻ ലജ്ജാമുഖത്തോടെ സ്വദേശത്തേക്കു
    മടങ്ങിപ്പോകേണ്ടിവന്നു; അവൻ തന്റെ ദേവന്റെ ക്ഷേത്രത്തിൽ ചെന്നപ്പോൾ അവന്റെ ഉദരത്തിൽനിന്നു
    ഉത്ഭവിച്ചവർ അവനെ അവിടെവെച്ചു വാൾകൊണ്ടു കൊന്നുകളഞ്ഞു.
  rmc-rmc: a o RAJ bičhaďa le aňjelos, savo murdarďa savore zorale muršen, vodcen
    the uradňiken andro taboris le asirike kraľiskro. Avke pes o Sancherib visarďa
    pale andre peskri phuv andre ladž. Sar paľis geľa andro chramos peskre devleskro,
    murdarde les varesave leskre čhavendar la šabľaha.
  pes-OPV: و خداوند فرشته‌ای فرستاده، همه شجاعان جنگی و روسا و سرداران را که دراردوی
    پادشاه آشور بودند، هلاک ساخت و او باروی شرمنده به زمین خود مراجعت نمود. وچون به
    خانه خدای خویش داخل شد، آنانی که از صلبش بیرون آمده بودند، او را در آنجا به شمشیر
    کشتند.
  ron-1924: Атунч, Домнул а тримис ун ынӂер каре а нимичит ын табэра ымпэратулуй Асирией
    пе тоць витежий, домниторий ши кэпетенииле. Ши ымпэратул с-а ынторс рушинат ын
    цара луй. А интрат ын каса думнезеулуй сэу, ши чей че ешисерэ дин коапселе луй
    л-ау учис аколо ку сабия.
  ben-OBCV: আর সদাপ্রভু এমন এক স্বর্গদূত পাঠিয়ে দিলেন, যিনি আসিরিয়ার রাজার সৈন্যশিবিরের
    সব যোদ্ধা এবং সেনাপতি ও কর্মকর্তাকে নির্মূল করে দিলেন। তাই অপমানিত হয়ে তিনি নিজের
    দেশে ফিরে গেলেন। তিনি যখন তাঁর দেবতার মন্দিরে গেলেন, তখন তাঁর ঔরসে জন্মানো ছেলেদের
    মধ্যে কয়েকজন তরোয়াল দিয়ে কেটে তাঁকে মেরে ফেলেছিল।
  som-som: Markaasaa Rabbigu malag soo diray, kaasoo xeradii boqorkii Ashuur ku wada
    laayay raggii xoogga badnaa, iyo hoggaamiyayaashii, iyo saraakiishii oo dhanba.
    Sidaas daraaddeed isagoo ceebaysan ayuu dalkiisii ku noqday. Oo markuu gurigii
    ilaahiisa galay waxaa halkaas seef kaga dilay wiilashii uu dhalay.
  lat-VUC: 'Et misit Dominus angelum, qui percussit omnem virum robustum, et bellatorem,
    et principem exercitus regis Assyriorum: reversusque est cum ignominia in terram
    suam. Cumque ingressus esset domum dei sui, filii qui egressi fuerant de utero
    ejus interfecerunt eum gladio.'
  eng-ASVBT: And Jehovah sent an angel, who cut off all the mighty men of valor, and
    the leaders and captains, in the camp of the king of Assyria. So he returned with
    shame of face to his own land. And when he was come into the house of his god,
    they that came forth from his own bowels slew him there with the sword.
  ita-1885: E il Signore mandò un Angelo, il quale distrusse ogni valente uomo, ed
    ogni capo e capitano ch'era nel campo del re degli Assiri; laonde egli se ne ritornò
    svergognato al suo paese. Ed essendo entrato nella casa de' suoi dii, di quelli
    che erano usciti delle sue interiora, l'uccisero quivi con la spada.
  eng-LXXUP: 'And the Lord sent an angel, and he destroyed every mighty man and warrior,
    and leader and captain in the camp of the king of Assyria: and he returned with
    shame of face to his own land and came into the house of his god: and some of
    them that came out of his bowels slew him with the sword.'
  eng-ULB: Yahweh sent an angel, who killed the fighting men, the commanders, and
    the officers of the king in the camp. So Sennacherib returned to his own land
    with shame on his face. When he had gone into the house of his god, some of his
    own children killed him there with the sword.
  spa-VBL: El Señor envió un ángel que aniquiló a todos los guerreros, jefes y comandantes
    del campamento del rey asirio. Así que regresó a su casa en desgracia. Cuando
    entró en el templo de su dios, algunos de sus propios hijos lo mataron con sus
    espadas.
  fra-_FOB: Et l'Éternel envoya un ange, qui extermina tous les vaillants hommes,
    les princes et les chefs dans le camp du roi d'Assyrie, en sorte qu'il s'en retourna
    confus en son pays. Et, comme il était entré dans la maison de son dieu, ceux
    qui étaient sortis de ces entrailles, le firent tomber là par l'épée.
  mal-mal: അപ്പോൾ യഹോവ ഒരു ദൂതനെ അയച്ചു; അവൻ അശ്ശൂർരാജാവിന്റെ പാളയത്തിലെ സകല പരാക്രമശാലികളെയും
    പ്രഭുക്കന്മാരെയും സേനാപതികളെയും സംഹരിച്ചു; അതിനാൽ അവൻ ലജ്ജകൊണ്ട് മുഖം കുനിച്ച്
    സ്വദേശത്തേക്ക് മടങ്ങിപ്പോകേണ്ടിവന്നു; അവൻ തന്റെ ദേവന്റെ ക്ഷേത്രത്തിൽ ചെന്നപ്പോൾ
    അവന്റെ പുത്രന്മാരിൽ ചിലർ അവനെ അവിടെവെച്ച് വാൾകൊണ്ട് കൊന്നുകളഞ്ഞു.
  urd-GVR: Jawāb meṅ Rab ne Asūriyoṅ kī lashkargāh meṅ ek farishtā bhejā jis ne tamām
    behtarīn faujiyoṅ ko afsaroṅ aur kamānḍaroṅ samet maut ke ghāṭ utār diyā. Chunāṅche
    Sanherib sharmindā ho kar apne mulk lauṭ gayā. Wahāṅ ek din jab wuh apne dewatā
    ke mandir meṅ dāḳhil huā to us ke kuchh beṭoṅ ne use talwār se qatl kar diyā.
  suz-BL: मिनु परमप्रभु यावेम आ स्‍वर्ग ङा गेय पाइब का अस्‍सुर ङा पिप आ बाक्‍तीकेम
    सोइश्‍शा, आ बोल्‍यो लडाइ पाइबपुकी, आ कप्‍तानपुकी नु आ ठेयब मुरपुकी नेल्‍ल साइक्‍पदा
    बाक्‍त। मिनु सन्‍हेरीब मुने दोक्‍शा आ रागी लेम्‍माक्‍त। मिनु मेको आ देवता थान
    ओव़मेनु, आ तौ का निक्‍शीमी तरवारम क्‍योरशा सदमे बाक्‍त।
  ita-1927: E l’Eterno mandò un angelo che sterminò nel campo del re d’Assiria tutti
    gli uomini forti e valorosi, i principi ed i capi. E il re se ne tornò svergognato
    al suo paese. E come fu entrato nella casa del suo dio, i suoi propri figliuoli
    lo uccisero quivi di spada.
  ckb-ckb: یەزدانیش فریشتەیەکی نارد و هەموو پاڵەوانێکی بەهێز و سەرکردە و فەرماندەیەکی
    لەناو ئۆردوگاکەی پاشای ئاشور لەناوبرد. ئەویش بە سەرشۆڕییەوە گەڕایەوە بۆ خاکەکەی
    خۆی، کە چووە ناو پەرستگای خوداوەندەکەی، لەوێ وەچەکانی خۆی بە شمشێر کوشتیان.
  eng-BBE: And the Lord sent an angel who put to death all the men of war and the
    chiefs and the captains in the army of the king of Assyria. So he went back to
    his country in shame. And when he came into the house of his god, his sons, the
    offspring of his body, put him to death there with the sword.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ದೂತನನ್ನು ಕಳುಹಿಸಿದರು. ಅವನು ಅಸ್ಸೀರಿಯದ ಅರಸನ ದಂಡಿನಲ್ಲಿರುವ
    ಸಮಸ್ತ ಪರಾಕ್ರಮಶಾಲಿಗಳನ್ನೂ, ನಾಯಕರನ್ನೂ, ಅಧಿಪತಿಗಳನ್ನೂ ನಿರ್ಮೂಲ ಮಾಡಿದನು. ಹೀಗೆ ಇವನು ನಾಚಿಕೆಯಿಂದ
    ತನ್ನ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗಿದನು. ಅವನು ತನ್ನ ದೇವರ ಆಲಯದಲ್ಲಿ ಪ್ರವೇಶಿಸಿದಾಗ, ಅವನ ಹೊಟ್ಟೆಯಲ್ಲಿ
    ಹುಟ್ಟಿದವರು ಅವನನ್ನು ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿದರು.
  tam-2017: அப்பொழுது யெகோவா ஒரு தூதனை அனுப்பினார்; அவன் அசீரியருடைய ராஜாவின் முகாமிலுள்ள
    அனைத்து பராக்கிரமசாலிகளையும், தலைவரையும், தளபதிகளையும் அழித்தான்; அப்படியே சனகெரிப்
    செத்தமுகமாகத் தன் தேசத்திற்குத் திரும்பினான்; அங்கே அவன் தன் தெய்வத்தின் கோவிலுக்குள்
    பிரவேசிக்கிறபோது, அவனுடைய கர்ப்பப்பிறப்பான சிலர் அவனைப் பட்டயத்தால் வெட்டிப்போட்டார்கள்.
  spa-RV-1909: Y Jehová envió un ángel, el cual hirió á todo valiente y esforzado,
    y á los jefes y capitanes en el campo del rey de Asiria. Volvióse por tanto con
    vergüenza de rostro á su tierra; y entrando en el templo de su dios, allí lo mataron
    á cuchillo los que habían salido de sus entrañas.
  ron-BTF: Și DOMNUL a trimis un înger, care a stârpit pe toți războinicii viteji
    și conducătorii și căpeteniile din tabăra împăratului Asiriei. Astfel el s-a întors
    cu rușine pe față în propria lui țară. Și când a intrat în casa dumnezeului său,
    cei care au ieșit din propriile lui adâncuri l-au ucis acolo cu sabia.
  eng-WEBP: The LORD sent an angel, who cut off all the mighty men of valor, the leaders,
    and captains in the camp of the king of Assyria. So he returned with shame of
    face to his own land. When he had come into the house of his god, those who came
    out of his own body killed him there with the sword.
  eng-FBV: The Lord sent an angel who wiped out every warrior, leader, and commander
    in the camp of the Assyrian king. So he returned home in disgrace. When he went
    into the temple of his god, some of his own sons killed him with their swords.
  nld-1939: zond Jahweh een engel, die alle strijders, bevelhebbers en voormannen
    in het kamp van den koning van Assjoer verdelgde, zodat hij met beschaamde kaken
    naar zijn land moest terugkeren, en daar door zijn eigen kinderen met het zwaard
    werd doodgestoken, terwijl hij de tempel van zijn god binnentrad.
  nch-BL: Huajca TOTECO quititanqui se iilhuicac ejca cati quinmictico nochi nopa
    soldados ten tali Asiria ica inintayacancahua huan nochi inintequichijcahua. Quej
    nopa Senaquerib mocuetqui ipan ital ica miyac pinahualisti. Huan quema ajsito
    huan calajqui ipan itiopa idios, nopona iconehua quimictijque ica macheta.
  vie-1934: Đức Giê-hô-va bèn sai một thiên sứ diệt những người mạnh dạn, các quan
    trưởng và các quan tướng ở trong trại quân của vua A-si-ri. người trở về trong
    xứ mình, mặt hổ thẹn; và khi người vào trong miễu thần mình, có những kẻ bởi lòng
    người sanh ra đều lấy gươm giết người tại đó.
  hin-CV: तब याहवेह ने एक ऐसा स्वर्गदूत भेजा, जिसने अश्शूर राजा की छावनी में जाकर
    हर एक वीर योद्धा, प्रधान और अधिकारी को मार दिया. तब सेनहेरीब घोर लज्जा में अपने
    देश को लौट गया. वहां पहुंचकर जब अपने देवता के मंदिर में गया, उसी के कुछ पुत्रों
    ने उसे तलवार से घात कर दिया.
  spa-BES: Y él Señor envió a un ángel que mató a todos los hombres de guerra, a los
    jefes ya los capitanes del ejército del rey de Asiria. Así que volvió a su país
    avergonzado. Y cuando entró en la casa de su dios, sus hijos, la descendencia
    de su cuerpo, lo mataron allí con la espada.
  tdx-tdx: Nañirak’ anjely amy zao t’Iehovà, nampaito o fanalolahy iabio naho o mpifeheo
    naho o mpifeleke an-tobem-panjaka’ i Asoreo. Aa le nimpoly an-kasalaran-daharan-dre
    mb’an-tane’e mb’eo. Aa ie nimoak’ an-trañon-drahare’e ao, le nanjevoñ’ aze am-pibara
    o nimoak’ an-ko­va’eo.
  tha-KJV: และพระเยโฮวาห์ทรงใช้​ทูตสวรรค์​องค์​หนึ่ง ซึ่งได้ตัดทแกล้วทหารทั้งปวงและผู้บังคับกองและนายทหารในค่ายของกษั​ตริ​ย์​แห่​งอ​ัสซีเรียออกเสีย
    เพราะฉะนั้นพระองค์จึงเสด็จกลับไปยังแผ่นดินของพระองค์ด้วยความอับอายขายพระพักตร์
    และเมื่อพระองค์เสด็จเข้าในนิเวศแห่งพระของพระองค์ คนเหล่านั้​นที​่ออกมาจากบั้นเอวของพระองค์เองได้ฆ่าพระองค์ด้วยดาบเสียที่​นั่น
  por-BR-2018: E o SENHOR enviou um anjo, o qual feriu a todo valente e esforçado,
    e aos chefes e capitães no campo do rei da Assíria. Voltou-se, portanto, com vergonha
    de rosto a sua terra; e entrando no templo de seu deus, ali o mataram à espada
    os que haviam saído de suas entranhas.
  deu-ELO: Da sandte Jehova einen Engel, der alle tapferen Helden und Fürsten und
    Obersten im Lager des Königs von Assyrien vertilgte; und dieser zog mit Beschämung
    des Angesichts in sein Land zurück. Und als er in das Haus seines Gottes ging,
    fällten ihn daselbst durch das Schwert solche, die aus seinem Leibe hervorgegangen
    waren.
  eng-WYC-2018: And the Lord sent his angel, the which killed each strong man and
    warrior, and the prince of the host of the king of Assyrians; and he/Sennacherib
    turned again with shame to his land. And when he had entered into the house of
    his god, the sons, which went out of his womb, killed him there with sword. (And
    the Lord sent his angel, who killed each strong man and warrior, and the leader
    of the army of the king of Assyria; and he, that is Sennacherib, returned with
    shame to his own land. And when he had gone into the house of his god, the sons,
    who went out of his womb, killed him there with the sword.)
  epo-epo: Kaj la Eternulo sendis anĝelon, kaj li ekstermis ĉiujn fortulojn kaj eminentulojn
    kaj estrojn en la tendaro de la reĝo de Asirio. Kaj ĉi tiu revenis kun honto en
    sian landon; kaj kiam li eniris en la domon de sia dio, homoj, kiuj elvenis el
    liaj propraj lumboj, faligis lin per glavo.
  uig-PIN: Pǝrwǝrdigar bir Pǝrixtǝ ǝwǝtti, u Asuriyǝ padixaⱨi ⱪoxunining lǝxkǝrgaⱨiƣa
    kirip, pütkül batur jǝngqilǝrni, ǝmǝldalar wǝ sǝrdarlarni ⱪoymay ⱪiriwǝtti. Xuning
    bilǝn Asuriyǝ padixaⱨi xǝrmǝndǝ bolup ɵz yurtiƣa ⱪaytip kǝtti. Ɵzining buthanisiƣa
    kirgǝn qeƣida ɵz puxtidin bolƣan oƣulliri uni ⱪiliq bilǝn qepip ɵltürdi.
  beo-beo: Hina Gode da a:igele dunu asunasili, e da Asilia dadi gagui dunu amola
    ilia ouligisu dunu medole legei. Amaiba:le, Asilia hina bagade da gogosiane, Asilia
    sogega buhagi. Eso afaega, e da ea ogogosu ‘gode’ ea debolo diasua esaloba, egefelali
    mogili da gegesu gobiheiga, e medole legei.
  tpi-OTNT: Na Bikpela i harim beten bilong tupela na em i salim wanpela ensel i kam
    na kilim ol ofisa na ol kepten na ol strongpela soldia long kem bilong king bilong
    Asiria. Olsem na King Senakerip i sem nogut tru na em i go bek long kantri bilong
    em. Na bihain, em i go insait long haus lotu bilong mekim lotu long god bilong
    en, na sampela pikinini man bilong en i kam kilim em i dai long bainat bilong
    ol.
  hau-SA: Sai Ubangiji ya aiki mala’ika, wanda ya karkashe dukan jarumawa da shugabanni
    da kuma hafsoshi a sansanin sarkin Assuriyawa. Saboda haka sai sarkin Assuriya
    ya janye zuwa ƙasarsa da kunya. Da ya shiga haikalin Allahnsa, sai waɗansu a cikin
    ’ya’yansa maza suka yanka shi da takobi.
  uig-LAT: Perwerdigar bir Perishte ewetti, u Asuriye padishahi qoshunining leshkergahigha
    kirip, pütkül batur jengchilerni, emeldalar we serdarlarni qoymay qiriwetti. Shuning
    bilen Asuriye padishahi shermende bolup öz yurtigha qaytip ketti. Özining butxanisigha
    kirgen chéghida öz pushtidin bolghan oghulliri uni qilich bilen chépip öltürdi.
  nde-nde: UThixo wathuma ingilosi, eyabhubhisa wonke amadoda empi labakhokheli lezikhulu
    enkambeni yenkosi yase-Asiriya. Ngakho wabuyela elizweni lakhe ngokuyangeka. Esengene
    ethempelini likankulunkulu wakhe, amanye amadodana akhe amjuqa ngenkemba.
  ton-ton: ¶ Pea naʻe fekau ʻe Sihova ʻae ʻāngelo, ʻaia naʻa ne taaʻi ʻae kau tangata
    toʻa mālohi kotoa pē, mo e kau taki tau mo e houʻeiki pule ʻi he ʻapitanga ʻoe
    tuʻi ʻo ʻAsilia. Ko ia naʻe toe ʻalu ai ia ʻo mata mā ki hono fonua. Pea ʻi heʻene
    hoko ki he fale ʻo hono ʻotua naʻe tāmateʻi ia ʻaki ʻae heletā, ʻekinautolu naʻe
    tupu mei hono fatu ʻoʻona.
  ces-1613: I poslal Hospodin anděla, kterýž vyhladil každého udatného i vývodu i
    kníže v vojště krále Assyrského, tak že se s hanbou velikou navrátil do země své.
    A když všel do chrámu boha svého, ti, kteříž vyšli z života jeho, zamordovali
    ho tam mečem.
  eng-WMB: The LORD sent an angel, who cut off all the mighty men of valor, the leaders,
    and captains in the camp of the king of Assyria. So he returned with shame of
    face to his own land. When he had come into the house of his god, those who came
    out of his own body killed him there with the sword.
  tam-TCV: அப்பொழுது யெகோவா ஒரு தூதனை அனுப்பினார். அவன் அசீரிய அரசனின் முகாமிலிருந்த
    எல்லா இராணுவவீரர்களையும், தலைவர்களையும், அதிகாரிகளையும் அழித்தொழித்தான். எனவே
    அவன் தனது சொந்த நாட்டிற்கு அவமானத்துடன் பின்வாங்கிப் போனான். அவன் தனது தெய்வத்தின்
    கோவிலுக்குள் போனபோது அவனுடைய மகன்களில் சிலர் அவனை வாளால் வெட்டி வீழ்த்தினார்கள்.
  ceb-ULB: Nagpadala si Yahweh ug usa ka anghel, nga mopatay sa mga kasundalohan,
    sa mga komandante, ug opisyal sa hari didto sa kampo. Busa mipauli si Senakerib
    nga walay nawong nga ikaatubang sa iyang kaugalingong yuta. Sa dihang miadto siya
    sa balay sa iyang diosdios, ang pipila sa iyang mga anak ang mipatay kaniya pinaagi
    sa espada.
  pol-UBG: I PAN posłał Anioła, który wytracił wszystkich dzielnych wojowników, dowódców
    i naczelników w obozie króla Asyrii. Okryty wstydem, wrócił on do swojej ziemi.
    A gdy wszedł do domu swojego boga, ci, którzy wyszli z jego bioder, zabili go
    tam mieczem.
  urd-GVU: جواب میں رب نے اسوریوں کی لشکرگاہ میں ایک فرشتہ بھیجا جس نے تمام بہترین
    فوجیوں کو افسروں اور کمانڈروں سمیت موت کے گھاٹ اُتار دیا۔ چنانچہ سنحیرب شرمندہ
    ہو کر اپنے ملک لوٹ گیا۔ وہاں ایک دن جب وہ اپنے دیوتا کے مندر میں داخل ہوا تو اُس
    کے کچھ بیٹوں نے اُسے تلوار سے قتل کر دیا۔
  deu-1912: Und der HERR sandte einen Engel, der vertilgte alle Gewaltigen des Heeres
    und Fürsten und Obersten im Lager des Königs von Assyrien, daß er mit Schanden
    wieder in sein Land zog. Und da er in seines Gottes Haus ging, fällten ihn daselbst
    durchs Schwert, die von seinem eigenen Leib gekommen waren.
  kan-2017: ಯೆಹೋವನು ದೂತನನ್ನು ಕಳುಹಿಸಿ ಅಶ್ಶೂರದ ಅರಸನ ದಂಡಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಶೂರರನ್ನೂ, ನಾಯಕರನ್ನೂ,
    ಅಧಿಪತಿಗಳನ್ನೂ ಸಂಹರಿಸಿದನು; ಅಶ್ಶೂರದ ಅರಸನು ನಾಚಿಕೆಯಿಂದ ತನ್ನ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗಿಹೋಗಬೇಕಾಯಿತು.
    ಅಲ್ಲಿ ಅವನು ತನ್ನ ದೇವರ ಗುಡಿಗೆ ಹೋಗಿದ್ದಾಗ ಅವನ ಸ್ವಂತ ಮಕ್ಕಳೇ ಅವನನ್ನು ಕತ್ತಿಯಿಂದ ಕೊಂದು
    ಹಾಕಿದರು.
  yap-yap: Me l’oeg SOMOL ba engel nge thang e fan rok e salthaw nge tolang ko fa
    raba’ i salthaw nu Assyria. Ma aram me sul fare pilung nga Assyria nike tamra’.
    Me yan i reb e rran ni bay u lan e tempel ko got rok, me yib boch i pifak ni pumo’on
    ni bay e saydon rorad ngar li’ed nge yim’.
  hlt-MCSB: Te dongah BOEIPA loh puencawn a tueih tih Assyria manghai rhaehhmuen kah
    tatthai hlangrhalh boeih neh mangpa rhaengsang rhoek te a thup pah. Te dongah
    amah khohmuen la maelhmai yahpohnah neh mael tih amah pathen im la pawk. Te vaengah
    a cakhueh neh a ko khui lamkah a cakhueh loh anih te cunghang dongah hnap cungku
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒማና ኪኢታንቻሢ ዳኪ ዓሶኦሬኮ ፖኦሊሶና ዖሎ ዓሶዋ ዓይሣ ሱኡጎ ባይዜኔ፤ ዬያሮ ዓሶኦሬ ካኣቲ
    ቦርሲንቲ ፔ ዓጮ ማዔኔ፤ ዒኢካ ፔቴ ኬሊ ዒ ፔኤኮ ካኣሽኮ ፆኦዞ ዚጊ ካኣሽኮ ቤዛ ዓኣንቴ ዒዛኮ ሾዖና ናኣታ ጬንቻ ዓፓሮና
    ዒዛ ዎዼኔ።
  twi-ASANTE: Na Awurade somaa ɔbɔfoɔ, bɛsɛee Asiria akodɔm ne wɔn asahene ne wɔn
    mpanimfoɔ nyinaa. Na Sanaherib de aniwuo sane kɔɔ ne kurom. Na ɔwuraa ne nyame
    abosonnan mu no, ɔno ankasa mmammarima no mu baako twee ne so akofena, kumm no.
  eng-WEBU: The LORD sent an angel, who cut off all the mighty men of valor, the leaders,
    and captains in the camp of the king of Assyria. So he returned with shame of
    face to his own land. When he had come into the house of his god, those who came
    out of his own body killed him there with the sword.
  wal-wal: Waassin Asoore kawoi dunkkaanidosan de7iya olanchchata ubbata, gadaawatanne
    halaqata xaissiya kiitanchchaa GODAI kiittiis. Hegaa gishshau, Asoore kawoi kauyyidi,
    ba biitti simmiis. Simmidi, ba xoossaa keettaa gelido wode, a naati a he sohuwan
    bisuwan woridosona.
  spa-PDDPT: Yavé envió un ángel, el cual hirió a todos los guerreros esforzados,
    oficiales y jefes en el campamento del rey de Asiria, quien regresó a su tierra
    avergonzado. Cuando entraba en el templo de su ʼelohim, algunos de sus propios
    hijos lo mataron allí a espada.
  gun-gun: Ha'e gui ma Senhor omondouka peteĩ anjo Assíria pygua huvixa rembiguai
    kuery ikuaia py. Ha'e rami vy ojukapa avakue ipy'a guaxukueve, huvixa kuery ha'e
    yvatekueve ha'e javi. Ha'e ramo huvixa ma oxĩmbaa ngova re oexa uka reve onha
    ju ovy oyvy katy. Ha'e rami vy nguuete ra'angaa pegua opy oike ramo ta'y kuery
    ae ojuka kyxe py.
  ilo-ULB: Nangibaon ni Yahweh iti anghel a nangpapatay kadagiti mannakiranget a lallaki,
    kadagiti papangulo ti armada, ken kadagiti opisiales ti ari iti kampo. Isu a nagawid
    ni Senakerib iti bukodna a daga a kasta unay ti bainna. Idi napan isuna iti balay
    ti didiosenna, pinatay isuna idiay dagiti sumagmamano kadagiti putotna babaen
    iti kampilan.
  kpg-kpg: Dimaadua ga hagau mai dana dangada di langi ga daaligi digau dauwa mo nia
    gau aamua o di buini dauwa Assyria. Malaa, di king mugi nua guu hana langaadia
    gi muli gi Assyria. Dahi laangi, mee nogo i lodo di hale daumaha o dono god, hunu
    dama i ana dama gu daaligi a mee gii made gi nadau hulumanu dauwa.
  uig-ARA: پەرۋەردىگار بىر پەرىشتە ئەۋەتتى، ئۇ ئاسۇرىيە پادىشاھى قوشۇنىنىڭ لەشكەرگاھىغا
    كىرىپ، پۈتكۈل باتۇر جەڭچىلەرنى، ئەمەلدالار ۋە سەردارلارنى قويماي قىرىۋەتتى. شۇنىڭ
    بىلەن ئاسۇرىيە پادىشاھى شەرمەندە بولۇپ ئۆز يۇرتىغا قايتىپ كەتتى. ئۆزىنىڭ بۇتخانىسىغا
    كىرگەن چېغىدا ئۆز پۇشتىدىن بولغان ئوغۇللىرى ئۇنى قىلىچ بىلەن چېپىپ ئۆلتۈردى.
  sus-sus: Na kui Alatala naxa malekɛ nde xɛɛ Asiri mangɛ xa sɔɔri ɲalamae xili ma,
    a e birin sɔntɔ a nun e xa yareratie. Mangɛ to na to, a naxa gbilen a xɔnyi yaagi
    kui. A naxa so a xa ala xa banxi kui, a yɛtɛ xa die naxa a faxa mɛnni santidɛgɛma
    ra.
  pon-2006: KAUN-O eri kadarodo tohnleng men me kemehla sounpei ko oh kaun akan en
    karis en mehn Asiria. Nanmwarki lapalapo eri namenekla oh sapahllahng Asiria.
    Rahn ehu ni eh ketiket nan tehnpesen eh koht, ekei sapwellime pwutak ko ahpw kemehkihla
    neirail kedlahs kan.
  ksd-ksd: Ma ra Luluai i ga tulue tika na angelo nina i ga vapanie vue ra umana rangrang
    na tutana, ma ra umana lualua, ma ra umana luluai, ta ra pakana ba ra tarai kai
    ra king Asiria dia ga ki tana. Damana i ga lilikun ta kana gunan ma ra vavirvir.
    Ma ba i ga ruk ta ra kuba i kana god, nina i ga vangala dir. dir ga doka abara
    ma ra pakat na vinarubu.
  tur-YTC: Yahve bir melek gönderdi, Aşur Kralı'nın ordugâhındaki bütün cesur yiğitleri,
    önderleri ve komutanları yok etti. Böylece yüzü utanç içinde kendi ülkesine döndü.
    İlâhının evine girdiğinde, kendi bedeninden çıkanlar onu orada kılıçla öldürdüler.
  grc-BRENT: Καὶ ἀπέστειλε Κύριος ἄγγελον, καὶ ἐξέτριψε πάντα δυνατὸν καὶ πολεμιστὴν
    καὶ ἄρχοντα καὶ στρατηγὸν ἐν τῇ παρεμβολῇ βασιλέως Ἀσσούρ· καὶ ἀπέστρεψε μετὰ
    αἰσχύνης προσώπου εἰς τὴν γῆν ἑαυτοῦ, καὶ ἦλθεν εἰς οἶκον θεοῦ αὐτοῦ· καὶ τῶν
    ἐξελθόντων ἐκ κοιλίας αὐτοῦ κατέβαλον αὐτὸν ἐν ῥομφαίᾳ.
  ind-AYT: Kemudian, TUHAN mengirim malaikat untuk melenyapkan semua pahlawan yang
    gagah perkasa, pemuka, dan panglima yang ada di perkemahan raja Asyur, sehingga
    dia pulang ke negerinya dengan rasa malu. Ketika dia masuk ke kuil ilahnya, anak-anak
    kandungnya sendiri membunuh dia dengan pedang di sana.
  nya-nya: Ndipo Yehova anatumiza mngelo amene anadzapha anthu onse odziwa nkhondo
    ndi atsogoleri ndiponso oyangʼanira misasa ya mfumu ya ku Asiriya. Choncho Senakeribu
    anabwerera kwawo wamanyazi. Ndipo atalowa mʼnyumba ya mulungu wake, ena mwa ana
    ake anamupha ndi lupanga.
  hrv-hrv: Tada Jahve posla anđela koji uništi sve hrabre junake, zapovjednike i vojvode
    u vojsci asirskoga kralja, tako da se vratio posramljen u svoju zemlju. A kad
    je ušao u hram svoga boga, sasjekli su ga ondje mačem neki koji su se rodili iz
    njegova krila.
  mps-mps: Tama Genuai Bidigo augwali sigo gedu haluasa po wabo odama, tama agai ensel
    bidi me deli tagala palama, Asiria dabego bidibo pesagede agai ofisa bidi dabe
    me kepten bidi dabe me bomai ami bidi dabe tama ela wialali. Tama tialima, king
    Senakerip aga hale dwai mu elama, tama aga te aga kantriba ma pali. Tama nosali
    aga tibo godigo lotu be tomoba pali, te aga godiba lotu po wainogo, tama aga ogwa
    mebago augwa bainat hwągo aga ela muagasali, tama aga isali.
  tpi-tpi: Na Bikpela i harim beten bilong tupela na em i salim wanpela ensel i kam
    na kilim ol ofisa na ol kepten na ol strongpela soldia long kem bilong king bilong
    Asiria. Olsem na King Senakerip i sem nogut tru na em i go bek long kantri bilong
    em. Na bihain, em i go insait long haus lotu bilong mekim lotu long god bilong
    en, na sampela pikinini man bilong en i kam kilim em i dai long bainat bilong
    ol.
  dan-1931: Og HERREN sendte en Engel, der tilintetgjorde alle Krigere, Høvedsmænd
    og Hærførere i Assyrerkongens Lejr, så han med Spot og Spe måtte vende hjem til
    sit Land. Og da han gik ind i sin Guds Hus, fældede nogle af hans kødelige Frænder
    ham der med Sværdet.
  vie-OVCB: Chúa Hằng Hữu sai một thiên sứ tiêu diệt quân đội A-sy-ri cùng các tướng
    và các quan chỉ huy. San-chê-ríp nhục nhã rút lui về nước. Khi vua vào đền thờ
    thần mình để thờ lạy, vài con trai của vua giết vua bằng gươm.
  guj-2017: યહોવાહે એક દૂતને મોકલ્યો. તેણે આશ્શૂરના રાજા સાન્હેરીબની છાવણીમાં જે યોદ્ધાઓ,
    સેનાપતિઓ અને અધિકારીઓ હતા તે સૌને મારી નાખ્યા. તેથી સાન્હેરીબને શરમિંદા થઈને પોતાને
    દેશ પાછા જવું પડ્યું. તે પોતાના દેવના મંદિરમાં ગયો. અને ત્યાં તેના પોતાના જ કોઈ
    એક પુત્રએ તેને તલવારથી મારી નાખ્યો.
  pon-2006A: KAUN-O eri kadarodo tohnleng men me kemehla sounpei ko oh kaun akan en
    karis en mehn Asiria. Nanmwarki lapalapo eri namenekla oh sapahllahng Asiria.
    Rahn ehu ni eh ketiket nan tehnpesen eh koht, ekei sapwellime pwutak ko ahpw kemehkihla
    neirail kedlahs kan.
  por-BRBSL: Yahweh enviou um anjo, que cortou todos os homens poderosos de valor,
    os líderes e capitães do acampamento do rei da Assíria. Assim, ele voltou com
    vergonha para sua própria terra. Quando entrou na casa de seu deus, aqueles que
    saíram de seu próprio corpo o mataram lá com a espada.
  cth-cth: BAWIPA ni kalvantami a patoun teh, ama ni Assiria siangpahrang a roenae
    koe e tarankahawi ni teh athakaawme taminaw hoi kahrawikung kacuenaw hah a thei
    awh. Hottelahoi minhmai ka mathout lahoi a ram koelah a ban. A cathut im vah a
    cei lahun nah, a thung hoi e a canaw roeroe ni tahloi hoi a thei awh.
  twi-twi: Na Awurade somaa ɔbɔfo, bɛsɛee Asiria asraafodɔm ne wɔn asahene ne wɔn
    mpanyimfo nyinaa. Na Sanaherib de aniwu san kɔɔ ne kurom. Na owuraa ne nyame abosonnan
    mu no, ɔno ankasa mmabarima no mu baako twee ne so afoa, kum no.
  hlt-hlt: Te dongah BOEIPA loh puencawn a tueih tih Assyria manghai rhaehhmuen kah
    tatthai hlangrhalh boeih neh mangpa rhaengsang rhoek te a thup pah. Te dongah
    amah khohmuen la maelhmai yahpohnah neh mael tih amah pathen im la pawk. Te vaengah
    a cakhueh neh a ko khui lamkah a cakhueh loh anih te cunghang dongah hnap cungku
    uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nní ku tɔ̃nnì Sennɑkedibu kó dihɑ̃ɑ̃pɔ̀nkɑrì miɛkɛ
    kɛ̀ dìi kuɔ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ nɛ̀ iwɛ̃ĩ yɛmbɛ̀ bɛ̀ɛ̀ bɑkɛ́, kòo
    kpɑ̀ɑ̀tìi ítɛ́ nɛ̀ ifɛi kɛ́ kò nho ɛì, kɛ́ntɑti o bɔɔ̀ cĩ́ɛ̃̀tɛ̀ miɛkɛ kòo bíi
    ò kùɔ.
  msy-2020: Ikiavɨra Itir God aningɨn dɨmdiam baregha enselɨn mam amadazɨ, a Asirian
    atrivimɨn mɨdorozir gumaziba itir danganimɨn ghua, gumazir dapaniba ko, mɨdorozir
    gumazir bar gavgaviba ko, mɨdorozir gumazibar garir gumazir dapanibav soghezɨ
    me bar ariaghire. Kamaghɨn amizɨ, Atrivim Senakerip bar aghumsigha, uamategha
    uan kantrin ghu. Egha gɨn, a uan asemɨn ziam fasa, an dɨpenimɨn aven ghuzɨ, an
    otarir maba iza mɨdorozir sababar a mɨsoghezɨ, an areme.
  dop-dop: Ɩlɛnɑ Ɩsɔ kɔnɑ Silii nyǝ́mɑ tesikile tɑɑ kɛ́ ɩsɔtɑɑ tillu nɑ ɩ́ kʋ́ yoolɑɑ
    tɑɑ yoolɑɑ tǝnɑ nɑ nyʋɣʋ nyǝ́mɑ. Ɩlɛnɑ Asilii wulɑʋ mǝlɩ ɩ tɛtʋ tɑɑ nɑ fɛɛlɛ.
    Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Asilii wulɑʋ sʋʋ ɩ tʋɣʋ kutuluɣu tɑɑ, nɑ ɩ piyɑ kʋlʋlɑsɩ
    kʋ-ɩ.
  azb-azb: Rəbb bir mələk göndərdi və o, Aşşur padşahının ordugahında olan bütün igid
    döyüşçüləri, sərkərdələri və rəisləri məhv etdi. Aşşur padşahı biabırçılıqla öz
    ölkəsinə qayıtdı. O öz allahının məbədinə girdi və orada öz doğma oğullarından
    bəzisi onu qılıncla öldürdü.
  eng-DBY: And Jehovah sent an angel, who cut off all the mighty men of valour, and
    the princes and the captains in the camp of the king of Assyria. And he returned
    with shame of face to his own land. And when he was come into the house of his
    god, they that came forth of his own bowels made him fall there with the sword.
  hin-2017: तब यहोवा ने एक दूत भेज दिया, जिसने अश्शूर के राजा की छावनी में सब शूरवीरों,
    प्रधानों और सेनापतियों को नष्ट किया। अतः वह लज्जित होकर, अपने देश को लौट गया।
    और जब वह अपने देवता के भवन में था, तब उसके निज पुत्रों ने वहीं उसे तलवार से मार
    डाला।
  eng-YLT: and Jehovah sendeth a messenger, and cutteth off every mighty one of valour
    — both leader and head — in the camp of the king of Asshur, and he turneth back
    with shame of face to his land, and entereth the house of his god, and those coming
    out of his bowels have caused him to fall there by the sword.
  eng-WYC-2017: And the Lord sent his angel, the which killed each strong man and
    warrior, and the prince of the host of the king of Assyrians; and he/Sen-nacherib
    turned again with shame to his land. And when he had entered into the house of
    his god, the sons, which went out of his womb, killed him there with sword.
  eng-WMBB: The LORD sent an angel, who cut off all the mighty men of valour, the
    leaders, and captains in the camp of the king of Assyria. So he returned with
    shame of face to his own land. When he had come into the house of his god, those
    who came out of his own body killed him there with the sword.
  urd-GVH: जवाब में रब ने असूरियों की लशकरगाह में एक फ़रिश्ता भेजा जिसने तमाम बेहतरीन
    फ़ौजियों को अफ़सरों और कमाँडरों समेत मौत के घाट उतार दिया। चुनाँचे सनहेरिब शरमिंदा
    होकर अपने मुल्क लौट गया। वहाँ एक दिन जब वह अपने देवता के मंदिर में दाख़िल हुआ
    तो उसके कुछ बेटों ने उसे तलवार से क़त्ल कर दिया।
  rug-rug: Meke garunu la nia e Zihova si keke mateana meke la va mate i sa sari na
    tie varipera na koimata na palabatu varipera koari na ipi tanisa baṉara pa Asiria.
    Ke kurekure sa baṉara pa Asiria meke kekere pule la pa nana popoa soti. Totoso
    la si asa koasa zelepade tanisa nana tamasa, si la sari kaiqa ri na tuna koreo
    meke seke va mate nia vedara.
  gaz-gaz: Waaqayyos ergamaa isaa tokko itti erge; ergamaan sunis qubata loltoota
    mooticha Asoor keessatti loltoota, hooggantootaa fi ajajjoota loltootaa ni balleesse.
    Kanaafuu mootichi salphinaan gara biyya isaatti deebiʼe. Yeroo inni galma Waaqa
    isaa seenettis ilmaan isaa achumatti goraadeedhaan isa cicciran.
  fra-LSG: Alors l’Éternel envoya un ange, qui extermina dans le camp du roi d’Assyrie
    tous les vaillants hommes, les princes et les chefs. Et le roi confus retourna
    dans son pays. Il entra dans la maison de son dieu, et là ceux qui étaient sortis
    de ses entrailles le firent tomber par l’épée.
  yal-yal: Na ma, Alatala yi malekana nde xɛ naxan sa Asiriya mangana sofa kɛndɛne
    birin naxɔri a gali dɔxɔdeni, e nun mangane nun kuntigi gbeene. Nayi, mangan yagixin
    yi xɛtɛ a yamanani. A sa so a gbee ala batu banxini, a dii xɛmɛne yi sa a faxa
    mɛnni.
  haw-1868: 'A hoouna mai o Iehova i anela, nana i luku iho i ka poe koa ikaika a
    pau, a me na luna, a me na kapena, ma kahi i hoomoana''i ke alii o Asuria: a hoi
    aku ia i kona aina me ka maka hilahila. A hiki ia i ka hale o kona akua, o na
    mea i puka mailoko mai o kona puhaka, pepehi lakou ia ia malaila i ka pahikaua.'
  arb-NAV: فَأَرْسَلَ الرَّبُّ مَلاكاً فَأَبَادَ كُلَّ بَطَلٍ شُجَاعٍ وَرَئِيسٍ وَقَائِدٍ
    فِي مُعَسْكَرِ مَلِكِ أَشُورَ، فَرَجَعَ إِلَى أَرْضِهِ مَخْذُولاً. وَعِنْدَمَا
    دَخَلَ مَعْبَدَ إِلَهِهِ اغْتَالَهُ هُنَاكَ أَوْلادُهُ بِالسَّيْفِ
  ewe-ewe: eye Yehowa ɖo dɔla aɖe ɖa wòva tsrɔ̃ Asiria fia ƒe aʋakɔ la kple eƒe asrafomegãwo
    kple aʋafiawo katã eye Fia Senakerib trɔ yi aƒe kple ŋukpe gã aɖe. Esi wòva ɖo
    eƒe mawu ƒe gbedoxɔ me la, eya ŋutɔ via ŋutsuwo va dzae kple yi ɖe afi ma.
  eng-LEE: 'And the Lord sent an angel, who cut off every mighty man of valor and
    leader and captain in the camp of the king of Assyria: and when he was returned
    with shame of face to his own land, he went into the house of his god, and [those]
    that were come forth from his own bowels felled him there with the sword.'
  asm-FB: তাতে যিহোৱাই এজন দূত পঠিয়ালে; তেওঁ অচুৰৰ ৰজাৰ চাউনিৰ আটাই বলৱান বীৰ পুৰুষক,
    প্ৰধান লোকক আৰু সেনাপতিক সংহাৰ কৰিলে। তেতিয়া চনহেৰীবে লাজত তলমুখ কৰি নিজ দেশলৈ
    উলটি গ’ল। পাছত তেওঁ নিজ দেৱতাৰ মন্দিৰত সোমালত, তেওঁৰ নিজ ঔৰসত জন্ম পোৱা সকলেই
    সেই ঠাইতে তৰোৱালেৰে তেওঁক বধ কৰিলে।
  sus-A: نَ كُي عَلَتَلَ نَشَ مَلٍكّ ندٍ شّي عَسِرِ مَنفّ شَ سْورِ حَلَمَيٍ شِلِ مَ،
    عَ عٍ بِرِن سْنتْ عَ نُن عٍ شَ يَرٍرَتِيٍ. مَنفّ تٌ نَ تٌ، عَ نَشَ فبِلٍن عَ شْنيِ
    يَافِ كُي. عَ نَشَ سٌ عَ شَ عَلَ شَ بَنشِ كُي، عَ يّتّ شَ دِيٍ نَشَ عَ قَشَ مّننِ
    سَنتِدّفّمَ رَ.
  fra-SBL: Yahvé envoya un ange qui extermina tous les vaillants hommes, les chefs
    et les capitaines dans le camp du roi d'Assyrie. Celui-ci s'en retourna, honteux
    de son visage, dans son pays. Comme il était entré dans la maison de son dieu,
    ceux qui étaient sortis de son propre corps l'y tuèrent par l'épée.
  hbo-hbo: וַיִּשְׁלַ֤ח יְהוָה֙ מַלְאָ֔ךְ וַיַּכְחֵ֞ד כָּל־גִּבֹּ֥ור חַ֙יִל֙ וְנָגִ֣יד
    וְשָׂ֔ר בְּמַחֲנֵ֖ה מֶ֣לֶךְ אַשּׁ֑וּר וַיָּשָׁב֩ בְּבֹ֨שֶׁת פָּנִ֜ים לְאַרְצֹ֗ו
    וַיָּבֹא֙ בֵּ֣ית אֱלֹהָ֔יו *וּמִיצִיאֹו (וּמִֽיצִיאֵ֣י) מֵעָ֔יו שָׁ֖ם הִפִּילֻ֥הוּ
    בֶחָֽרֶב׃
  kik-kik: Nake Jehova agĩtũma mũraika ũrĩa waniinire thigari ciothe cia mbaara na
    atongoria na anene arĩa maarĩ kambĩ-inĩ ya mũthamaki wa Ashuri. Nĩ ũndũ ũcio Senakeribu
    akĩinũka gwake aconokete. Na rĩrĩa aatoonyire hekarũ ya ngai yake-rĩ, ariũ ake
    amwe makĩmũtemanga na rũhiũ rwa njora.
  fra-NCL: Et Yahweh envoya un ange qui extermina tous les vaillants hommes, les princes
    et les chefs dans le camp du roi d’Assyrie. Le roi s’en retourna couvert de honte
    dans son pays. Lorsqu’il fut entré dans la maison de son dieu, quelques-uns de
    ceux qui étaient sortis de ses entrailles le firent tomber par l’épée.
  cek-AK: To naah Angraeng mah van kami maeto patoeh moe, anih mah thacak misatuh
    kaminawk, Assyria siangpahrang ohhaih im ih, ukkungnawk hoi misatuh angraengnawk
    to hum king. To naah Senakherib loe azathaih hoiah angmah prae ah amlaem. Anih
    angmah ih sithaw imthung ah akun naah, thoemto a capanawk mah sumsen hoiah anih
    to hum o moe, duek.
  cuk-cuk: Geb degine, Bab-Jehová e-baliwitur barmialid, adi, Senaquerib-e-sordamar,
    degi, sorda-idudimalad, degine, Asiria-e-rey-sordamar-e-dummagan-bukwad obelogegar.
    Degisoggu, Senaquerib nue-binge-itoge gannar e-neggweburse nonikid. Geb degi,
    e-bab-dummadse-goled-negse-dognonigua, e-masmala es-suidgi oburgwisad.
  uig-CYR: Пәрвәрдигар бир Пәриштә әвәтти, у Асурийә падишаси қошуниниң ләшкәргаһиға
    кирип, пүткүл батур җәңчиләрни, әмәлдалар вә сәрдарларни қоймай қиривәтти. Шуниң
    билән Асурийә падишаси шәрмәндә болуп өз жутиға қайтип кәтти. Өзиниң бутханисиға
    киргән чеғида өз пуштидин болған оғуллири уни қилич билән чепип өлтүрди.
  tel-2017: యెహోవా ఒక దూతను పంపాడు. అతడు అష్షూరు రాజు దండులోని పరాక్రమశాలులందరినీ
    సేనా నాయకులనూ అధికారులనూ చంపేశాడు. అష్షూరు రాజు అవమానంతో తన దేశానికి తిరిగి వెళ్లిపోయాడు.
    అతడు తన దేవుని గుడిలోకి వెళితే అతని సొంత కొడుకులే అతణ్ణి అక్కడ కత్తితో చంపేశారు.
  hat-BSA: Konsa, SENYÈ a te voye yon zanj ki te detwi tout gwo gèrye, kòmandan ak
    chèf nan kan wa Assyrie a. Pou sa, li te retounen nan wont li ale nan pwòp peyi
    li. Epi lè li te antre nan tanp dye pa li a, kèk nan pwòp pitit pa li yo te touye
    li la avèk nepe.
  kos-kos: LEUM GOD El supwala sie lipufan su uniya mwet mweun Assyria oayapa mwet
    kol lalos. Na Tokosra Fulat sac mwekinla ac folokla nu Assyria. Sie len ah, ke
    el muta in tempul lun god lal, kutu sin wen natul elos unilya ke cutlass natulos.
  hbo-WLC: וַיִּשְׁלַ֤ח יְהוָה֙ מַלְאָ֔ךְ וַיַּכְחֵ֞ד כָּל־גִּבּ֥וֹר חַ֙יִל֙ וְנָגִ֣יד
    וְשָׂ֔ר בְּמַחֲנֵ֖ה מֶ֣לֶךְ אַשּׁ֑וּר וַיָּשָׁב֩ בְּבֹ֨שֶׁת פָּנִ֜ים לְאַרְצ֗וֹ
    וַיָּבֹא֙ בֵּ֣ית אֱלֹהָ֔יו ומיציאו מֵעָ֔יו שָׁ֖ם הִפִּילֻ֥הוּ בֶחָֽרֶב׃
  ibo-ibo: Onyenwe anyị zipụrụ otu mmụọ ozi, onye gara tigbuo ndị agha niile bụ dike,
    ndị ọchịagha na ndịisi niile nọ nʼọmụma ụlọ ikwu nke eze Asịrịa. Ya mere, Senakerib
    ji oke ihere laghachi nʼala ya. Ma mgbe ọ gara nʼụlọ chi ya, ụfọdụ nʼime ụmụ ya
    ndị ikom, ndị bụ anụ ahụ na ọbara ya, were mma agha gbuo ya nʼebe ahụ.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଏକ ଦୂତ ପ୍ରେରଣ କରି ଅଶୂର ରାଜାର ଛାଉଣି ମଧ୍ୟରେ ମହାବିକ୍ରମଶାଳୀ
    ଲୋକ ସମସ୍ତଙ୍କୁ, ଆଉ ପ୍ରଧାନ ଓ ସେନାପତିମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କଲେ। ତହିଁରେ ସେ ଲଜ୍ଜିତମୁଖ ହୋଇ
    ଆପଣା ଦେଶକୁ ଫେରିଗଲା। ତହିଁ ଉତ୍ତାରେ ସେ ଆପଣା ଦେବ ମନ୍ଦିରକୁ ଆସନ୍ତେ, ତାହାର କେତେକ ଔରସଜାତ
    ସେଠାରେ ତାହାକୁ ଖଡ୍ଗରେ ବଧ କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a tinala eman chon läng, a niela ekewe sounfiu
    mi pwora meinisin, ekewe sounemenem me ekewe meilap lon ewe leni ia nöün ewe kingen
    Asiria kewe sounfiu ra nom ie. Iei mine Sanherip a liwiniti fanüan fän säw. Nge
    lupwen a tolong lon imwen an kot, ekoch me lein nöün kewe mwän ra niela i me ikenan
    ren ketilas.
  rop-rop: Wal YAWEI bin jandim einjul blanga binijimap ol detlot solja en boswan
    blanga det Asiriya amimob. Wal det king bin gobek langa Asiriya, en imbin brabli
    sheim miselp. Wandei wen imbin go langa det serramoni pleis blanga im drimin,
    sambala san blanga im bin kilim im ded garram bigwan naif.
  ukr-1871: І послав Господь ангела, і вигубив він усїх хоробрих і головного начальника,
    і начальників в війську царя Ассирийського. І вернувся він засоромлений в свій
    край; і як прийшов в дім бога свого, то його сини, що вийшли з чересел його, вбили
    його там мечем.
  deu-1951: Und der HERR sandte einen Engel, der vertilgte alle Gewaltigen des Heeres
    und die Fürsten und die Obersten im Lager des Königs von Assyrien, daß er mit
    Schanden in sein Land zurückkehrte. Und als er in das Haus seines Gottes ging,
    fällten ihn daselbst durchs Schwert einige seiner leiblichen Söhne.
  eng-JPS: And the LORD sent an angel, who cut off all the mighty men of valour, and
    the leaders and captains, in the camp of the king of Assyria. So he returned with
    shame of face to his own land. And when he was come into the house of his god,
    they that came forth of his own bowels slew him there with the sword.
  srp-1865: I posla Gospod anðela, koji pobi sve junake i vojvode i knezove u vojsci
    cara Asirskoga, te se vrati sa sramotom u svoju zemlju. I kad uðe u kuæu svojega
    boga, ubiše ga ondje maèem koji izidoše od bedara njegovijeh.
  lug-lug: Mukama n’atuma malayika, n’atemaatema abasajja abalwanyi abazira ab’amaanyi
    bonna n’abaduumizi, n’abakungu mu nkambi ya kabaka w’e Bwasuli. Sennakeribu n’addayo
    mu nsi ye ng’ensonyi zimukutte. Bwe yayingira mu yeekaalu ya katonda we, abamu
    ku batabani be ne bamutta n’ekitala.
  heb-heb: וישלח יהוה מלאך ויכחד כל גבור חיל ונגיד ושר במחנה מלך אשור וישב בבשת פנים
    לארצו ויבא בית אלהיו ומיציאו מעיו שם הפילהו בחרב׃
  ben-IRV: এতে সদাপ্রভু একজন স্বর্গদূতকে পাঠিয়ে দিলেন তিনি অশূর রাজার শিবিরের মধ্যে
    সমস্ত যোদ্ধা, নেতা ও সেনাপতিদের সম্পূর্ণভাবে ধ্বংস করে ফেললেন। এতে সন্‌হেরীব লজ্জা
    পেয়ে নিজের দেশে ফিরে গেলেন। পরে তিনি তাঁর দেবতার মন্দিরে গেলে, তাঁর কয়েকজন ছেলে
    তাঁকে তরোয়াল দিয়ে মেরে ফেলল।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਇੱਕ ਦੂਤ ਨੂੰ ਭੇਜਿਆ ਜਿਸ ਨੇ ਅੱਸ਼ੂਰ ਦੇ ਪਾਤਸ਼ਾਹ ਦੇ ਲਸ਼ਕਰਾਂ ਵਿੱਚੋਂ
    ਸਾਰੇ ਸੂਰਬੀਰਾਂ ਨੂੰ ਅਤੇ ਅਫ਼ਸਰਾਂ ਨੂੰ ਅਤੇ ਸਰਦਾਰਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ। ਸੋ ਉਹ ਸ਼ਰਮਿੰਦਾ ਹੋ
    ਕੇ ਆਪਣੇ ਦੇਸ ਨੂੰ ਮੁੜ ਗਿਆ ਅਤੇ ਜਦ ਉਹ ਆਪਣੇ ਦੇਵਤੇ ਦੇ ਮੰਦਰ ਵਿੱਚ ਗਿਆ ਤਾਂ ਉਹ ਦੀ ਅੰਸ ਵਿੱਚੋਂ
    ਹੀ ਕਿਸੇ ਉਹ ਨੂੰ ਉੱਥੇ ਹੀ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ
  mya-JVB: ထာဝရဘုရား စေလွှတ် တော်မူသောကောင်းကင် တမန်သည်၊ အာရှုရိ ရှင်ဘုရင် တပ် ၌ ခွန်အား
    ကြီးသော သူရဲ များ၊ တပ်မှူး ၊ စစ်ကဲ များအပေါင်းတို့ကို သုတ်သင် ပယ်ရှင်းလေ၏။ ရှင်ဘုရင်သည်
    မျက်နှာ ပျက် လျက် ၊ မိမိ ပြည် သို့ ပြန် သွား၏။ မိမိ ဘုရား ၏ ဗိမာန် သို့ရောက် သောအခါ
    ၊ မိမိ သားရင်း တို့သည် ထား နှင့် သတ် ကြ၏။
  hmo-hmo: Unai dainai Lohiabada ese aneru ta ia siaia, vadaeni ia ese Asuria tuari
    taudia bona edia tuari biagudia danu edia kamepa lalonai ia alaia ore. Unai murinai
    Asuria ena king be mai hemarai bada danu, Asuria dekenai ia giroa lou. Dina ta
    Senakeriba ese iena dirava ena dubu lalonai ia tomadiho neganai, iena natuna haida
    ese unuseni tuari kaia dekena amo idia alaia mase.
  urd-urd: और ख़ुदावन्द ने एक फ़रिश्ते को भेजा, जिसने शाह — ए — असूर के लश्कर में
    सब ज़बरदत सूर्माओं और रहनुमाओं और सरदारों को हलाक कर डाला। फिर वह शर्मिन्दा होकर
    अपने मुल्क को लौटा; और जब वह अपने मा'बूद के इबादत खाना में गया तो उन ही ने जो
    उसके सुल्ब से निकले थे, उसे वहीं तलवार से क़त्ल किया।
  rus-SYN: И послал Господь Ангела, и он истребил всех храбрых и главноначальствующего
    и начальствующих в войске царя Ассирийского. И возвратился он со стыдом в землю
    свою; и когда пришел в дом бога своего, - исшедшие из чресл его поразили его там
    мечом.
  bqc-SIM: Ɔ̃ Dii malaikae zĩ̀ à gɛ̀ zĩgↄ̃ↄ ń ń badeↄ ń ń dↄaana pↄ́ kú Asiliↄ
    kía bòouↄ tↄ̀lↄzↄ̃̀. Ɔ̃ Asiliↄ kía ɛ̀a tà a bùsuu, aà gɛɛ gↄ̃̀ kpa a wɛ́i.
    Kɛ́ à gɛ̃̀ a tã́aↄ kpɛ́u, ↄ̃ aà nɛ́eↄ aà dɛ̀ we ń fɛ̃ndao.
  tcz-CHONGTHU: Hijouchun avantil khat ahin sollin hiche vantil chun mihang mihat,
    lamkai Assyria lengpa sepai hojouse chu athat gamhel tan ahi. Hichun ama jahchatah
    leh jumtah in agamma akile tan ahi. Hichun aman asemthu Pathen houinna aum sungin
    achate alut un chemjam min asat lih taovin ahi
  mar-mar: तेव्हा अश्शूरच्या राजाच्या छावणीवर परमेश्वराने आपला दूत पाठवला. या दूताने
    अश्शूरांचे सगळे सैन्य, त्यातील सरदार आणि अधिकारी यांना मारुन टाकले. एवढे झाल्यावर
    अश्शूरचा राजा माघार घेऊन आपल्या देशात परत गेला. त्याच्या प्रजेला त्याची शरम वाटली.
    राजा त्याच्या दैवताच्या देवळात गेला. तिथे त्याच्या पोटच्या पुत्रांना तलवारीने
    त्याने ठार केले.
  qub-qub: Chaura Tayta Diosga juc anjilninta cachamuran. Chay anjilna Asiriapa raynin
    pachacaraycashanman aywaycur ushajpaj illgächiran suldärucunata, capitancunata,
    comandanticunata. Chaura Asiriapa raynenga nasyunninman pengay-tucusha cuticuran.
    Nasyunninchöna diosninpa templuncho caycajta quiquinpa wamrancunalla wañuycärachiran.
  bqp-bqp: Yerɑ Yinni Gusunɔ u gɔrɑdo goo gɔrɑ u Asirigibun sɑnsɑni wɔri u ben tɑbu
    durɔ wɔrugɔbɑ kɑ ben tɑbu sinɑmbu kɑ ben wirugibu go. Yerɑ Asirin sinɑ boko u
    gɔsirɑ u wurɑ win temɔ kɑ sekuru. Mɑ u dɑ win bũu dirɔ. Miyɑ win tiin bibu bɑ
    nɑ bɑ nùn kɑ̃ɑsi bɑ go kɑ tɑkobi.
  hat-hat: Seyè a voye yon zanj nan kan moun peyi Lasiri yo, li touye tout vanyan
    sòlda yo ansanm ak kaptenn ak chèf lame yo. Se konsa wa peyi Lasiri a tounen tou
    wont nan peyi l'. Yon jou li te antre nan tanp bondye li a, pwòp pitit li yo touye
    l' ak kout nepe.
  eng-BSB: and the LORD sent an angel who annihilated every mighty man of valor and
    every leader and commander in the camp of the king of Assyria. So he withdrew
    to his own land in disgrace. And when he entered the temple of his god, some of
    his own sons struck him down with the sword.
  eng-WEBPB: The LORD sent an angel, who cut off all the mighty men of valour, the
    leaders, and captains in the camp of the king of Assyria. So he returned with
    shame of face to his own land. When he had come into the house of his god, those
    who came out of his own body killed him there with the sword.
  kbq-kbq: Ana'ma hakeno'a, Ra Anumzamo'a mago ankero huntegeno, maka sondia vahetamine,
    sondia vahete ugagota kva vahetmina Asiria kini nemofo seli nonkumapintira zamahe
    hana hu'ne. Ana higeno Sinakeripi'a agazegu nehuno atreno mopa'arega vuno havi
    anumzama'amofo nompima unefregeno'a, mago'a ne' mofavre naga'amo'za bainati kazinteti
    eme ahe fri'naze.
  nhe-BL: Huajca TOTECO quititlanqui se elhuicac ejquetl tlen quinmictico nochi nopa
    soldados tlen tlali Asiria ica inintlayacancahua huan nochi inintequichijcahua.
    Queja nopa Senaquerib mocuepqui ipan itlal ica miyac pinahualistli. Huan quema
    ajsito huan calajqui ipan itiopa idios, nopona iconehua quimictijque ica machete.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e umur kar amo weko haw pe har a'e pe a'e
    kury. Heko haw pe har uzuka zauxiapekwer Axir paw rupi wà. Uzuka wanuwihaw paw
    rupi wà no. Imaranugar tuwihawete Xenakeriw. — Màràzàwe tuwe aipo pa, i'i uzeupe.
    A'e rupi uzewyr weko haw pe kury. Na'e, amo 'ar mehe umuwete tupàn ua'u uzar oho
    hàpuzuhu pe. A'e pe heko mehe amo ta'yr uzuka utakihe pupe wà
  eng-DRA: 'And the Lord sent an angel who cut off all the stout men and the warriors,
    and the captains of the army of the king of the Assyrians: and he returned with
    disgrace into his own country. And when he was come into the house of his god,
    his sons that came out of his bowels, slew him with the sword.'
