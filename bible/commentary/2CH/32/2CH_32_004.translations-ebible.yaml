verse: 2CH.032.004
translations:
  mal-C: അസംഖ്യം ആളുകളുള്ള ഒരു സൈന്യം ഒരുമിച്ചുകൂടി. സകല ഉറവുകളും ദേശത്തിലൂടെയുള്ള
    നീരൊഴുക്കുകളും അവർ അടച്ചുകളഞ്ഞു. “അശ്ശൂർ രാജാക്കന്മാർക്കു സമൃദ്ധമായി വെള്ളം കണ്ടെത്തുന്നതെന്തിന്?”
    എന്ന് അവർ നിരൂപിച്ചു.
  deu-TKW: 'Da versammelten sich eine Menge Leute und verstopften sämtliche Quellen,
    sowie den Bach, der mitten durchs Land strömte, indem sie sprachen: Warum sollen
    doch die Könige von Assyrien, wenn sie anrücken, viel Wasser finden?'
  lin-lin: 'Bato ebele basanganaki mpe bakangaki bitima nyonso elongo na mayi oyo
    ezalaki kotiola na se ya mabele. Balobaki : — Mpo na nini bakonzi ya Asiri baya
    kokuta mayi ebele ?'
  eng-LSV: and many people are gathered, and they stop all the fountains and the brook
    that is rushing into the midst of the land, saying, “Why do the kings of Asshur
    come, and have found much water?”
  eng-GNV: So many of the people assembled themselues, and stopt all the fountaines,
    and the riuer that ranne through the middes of the countrey, saying, Why should
    the Kings of Asshur come, and finde much water?
  eng-WEBSTER: So there were assembled many people, who stopped all the fountains,
    and the brook that ran through the midst of the land, saying, Why should the kings
    of Assyria come, and find much water?
  nhw-BL: Huan mosentilijque tlahuel miyaqui tlacame para tequitise, huan quitzajque
    nochi nopa amelme huan nojquiya nopa pilatlajtzi catli eltoya itlaj inintlal.
    Quichijque pampa amo quinequiyayaj para nopa tlanahuatiani tlen Asiria quipantisquíaj
    miyac atl quema hualasquíaj.
  swh-ONEN: 'Umati mkubwa wa watu ukakusanyika na kuzuia chemchemi zote na vijito
    vilivyotiririka katika nchi yote, wakisema: “Kwa nini wafalme wa Ashuru waje na
    kukuta maji tele?”'
  bba-bba: Tɔn dɑbirɑ tɑ nùn somi bɑ kɑ bwii yi kɔruɑ kɑ nim torɑ ye yɑ kokumɔ berɑ
    yen suunu sɔɔ. Domi Esekiɑsi u nɛɛ, u ǹ kĩ Asiriɡibu bɑ̀ n tunumɑ bu nim deemɑ
    n kpɑ̃.
  eng-KJVCPB: So there was gathered much people together, who stopt all the fountains,
    and the brook that ran through the midst of the land, saying, Why should the kings
    of Assyria come, and find much water?
  luo-luo: Oganda maduongʼ nochokore kendo ne gigengʼo sokni duto aore mane kadho
    e piny kagiwacho niya, “Angʼo momiyo ruodhi mag Asuria biro mondo onwangʼ pi mangʼeny.”
  meu-meu: Taunimanima hutuma bada e hebou, bena ranu gabudia Iboudiai, bona sinavai
    maragina, tano e ha-arua hanai ḡauna, na e tahunidia; eto, Anina be dahaka Asuria
    pavapavadia baema, ranu momo bae davari?
  npi-ULB: धेरै संख्यामा मानिसहरू एकसाथ भेला भए र देशको मध्यभाग भएर बग्‍ने सबै मूलहरू
    र खोलाहरू थुनिदिए । तिनीहरूले भने, “अश्शूरका राजाहरू यहाँ आएर किन प्रशस्त पानी
    पाउने?”
  yor-yor: Ọ̀pọ̀ ogun ọkùnrin péjọ, wọ́n sì dí gbogbo àwọn orísun àti àwọn omi tó
    ń sàn tí ó ń sàn gba ti ilẹ̀ náà. “Kí ni ó dé tí àwọn ọba Asiria fi wá tí wọ́n
    sì rí ọ̀pọ̀ omi?” Wọ́n wí.
  pes-OPCB: 'پس عدهٔ زیادی از مردم را جمع کردند و چشمه‌ها و نهری را که در میان مزرعه‌ها
    جاری بود، مسدود ساختند. آنها گفتند: «نباید بگذاریم پادشاه آشور به آب دسترسی پیدا
    کند.»'
  tgl-ULB: Kaya maraming tao ang nagtipon-tipon at hinarangan ang lahat ng mga bukal
    at ang sapa na dumadaloy sa kalagitnaan ng lupain. Sinabi nila, “Bakit paririto
    ang mga Hari ng Asiria at makakasumpong ng maraming tubig?”
  hui-hui: '@see-verse:2CH.032.003'
  mya-mya: '@see-verse:2CH.032.003'
  bod-N: མི་མང་པོ་འཛོམས་ཏེ་ཆུ་མིག་དང་ཡུལ་དེར་བཞུར་བའི་ཆུ་ཕྲན་ཡོད་ཚད་བཀག་སྟེ་ན་རེ།
    ཨ་སུར་གྱི་རྒྱལ་པོར་ཆུ་མོད་པོ་རྙེད་དུ་འཇུག་དོན་ཅི་ཡོད་ཅེས་སྨྲས་སོ། །
  sna-sna: Hondo huru kwazvo yakaungana, vakavhara zvitubu zvose norukova rwaiyerera
    ruchipfuura nomunyika iyi. Vakati, “Ko, madzimambo eAsiria angauyirei achizowana
    mvura zhinji.”
  spa-BLM: 'Entonces se reunió mucha gente y detuvieron todos los manantiales y el
    arroyo que fluía por el centro de la tierra, diciendo: “¿Por qué han de venir
    los reyes de Asiria y encontrar agua abundante?”'
  cac-cac: Yuj chi' te nivan eb' anima chi' ix smolb'ej sb'a, ix laj smucan sjajtac
    a a' chi' eb' yed' a a' sb'ey d'a slac'anil chi', yic vach' ayic sjavi eb' asirio
    chi', man̈xalaj a' tz'ilchaj yuj eb'.
  swh-ULB: Kwa hiyo watu wengi wakakusanyika na kuyazuia maji ya chemichemi zote na
    mikondo yote amabayo ilikuwa inatiririka katikati ya nchi. wakasema, “Kwa nini
    mfalme wa Ashuru aje na kupata maji mengi?”
  bel-bel: 'І сабралася мноства народу, і засыпалі ўсе крыніцы і паток, які працякаў
    па краіне, кажучы: хай ня знойдуць цары Асірыйскія, прыйшоўшы сюды, многа вады.'
  deu-ELBBK: 'Und es versammelte sich viel Volks, und sie verstopften alle Quellen
    und den Bach, der mitten durch das Land fließt, indem sie sprachen: Warum sollten
    die Könige von Assyrien kommen und viel Wasser finden?'
  mbb-OT: Umbe, midtiǥum dan is mahabet he menge etew ne midtembuan dan is tudeey
    te menge wahig pehendiyà te menge tanà he ebpuun diyà te menge serebseb. Su ke
    sikandan te, “Emun ebpekeume en kayi is menge hadì te Asiria, ne wazè dan en egkekuwaan
    te wahig.”
  mal-2015: അങ്ങനെ വളരെ ജനം ഒന്നിച്ചുകൂടി; അശ്ശൂർരാജാക്കന്മാർ വന്നു വളരെ വെള്ളം കാണുന്നതു
    എന്തിന്നു എന്നു പറഞ്ഞു എല്ലാഉറവുകളും ദേശത്തിന്റെ നടുവിൽകൂടി ഒഴുകിയ തോടും അടെച്ചുകളഞ്ഞു.
  rmc-rmc: 'Avle igen but manuša a zaačhade o prameňa the o paňi, so džalas prekal
    odi phuv. A phende peske: „Sar o asirika kraľa avena, soske majinen te arakhel
    ajci but paňi?“'
  pes-OPV: 'و خلق بسیاری جمع شده، همه چشمه‌ها و نهری را که از میان زمین جاری بودمسدود
    کردند، و گفتند: «چرا باید پادشاهان آشور بیایند و آب فراوان بیابند؟»'
  ron-1924: С-ау стрынс о мулциме де оамень ши ау аступат тоате извоареле ши пырыул
    каре курӂе прин мижлокул цинутулуй ачелуя. „Пентру че”, зичяу ей, „сэ гэсяскэ
    ымпэраций Асирией, ла вениря лор, апе дин белшуг?”
  ben-OBCV: তারা এমন অনেক লোক একত্রিত করলেন, যারা দেশে বয়ে যাওয়া নদীনালার জলস্রোত
    বন্ধ করে দিয়েছিল। “আসিরিয়ার রাজারা এসে কেন প্রচুর জল পাবে?” তারা বলল।
  som-som: Sidaas aawadeed waxaa isu soo ururay dad badan, wayna wada awdeen ilihii
    biyaha ahaa oo dhan iyo durdurkii waddanka dhex mari jiray, oo waxay isyidhaahdeen,
    Bal boqorrada dalka Ashuur intay yimaadaan maxay biyo badan u helayaan?
  lat-VUC: 'congregavit plurimam multitudinem, et obturaverunt cunctos fontes, et
    rivum qui fluebat in medio terræ, dicentes: Ne veniant reges Assyriorum, et inveniant
    aquarum abundantiam.'
  eng-ASVBT: So there was gathered much people together, and they stopped all the
    fountains, and the brook that flowed through the midst of the land, saying, Why
    should the kings of Assyria come, and find much water?
  ita-1885: 'Ed un gran popolo si adunò, e turarono tutte le fonti, e il torrente
    che si spande per mezzo la contrada, dicendo: Perchè i re degli Assiri, venendo,
    troverebbero essi copia d''acque?'
  eng-LXXUP: And he collected many people, and stopped the wells of water, and the
    river that flowed through the city, saying, Lest the king of Assyria come, and
    find much water, and strengthen himself.
  eng-ULB: So many people gathered together and stopped up all the springs and the
    stream that was flowing through the middle of the land. They said, “Why should
    the kings of Assyria come and find a lot of water?”
  spa-VBL: Dirigieron a un gran grupo de trabajadores para que bloquearan todos los
    manantiales, así como el arroyo que fluía en las cercanías. “¿Por qué han de venir
    aquí los reyes de Asiria y encontrar agua en abundancia?” , preguntaron.
  fra-_FOB: 'Un peuple nombreux s''assembla donc, et ils bouchèrent toutes les sources
    et le cours d''eau qui coule par le milieu de la contrée, en disant: Pourquoi
    les rois des Assyriens trouveraient-ils à leur venue des eaux en abondance?'
  mal-mal: അങ്ങനെ വളരെ ജനം ഒന്നിച്ചുകൂടി; “അശ്ശൂർരാജാക്കന്മാർ വന്ന് ധാരാളം വെള്ളം
    കാണുന്നത് എന്തിന്” എന്ന് പറഞ്ഞ് എല്ലാ ഉറവുകളും ദേശത്തിന്റെ നടുവിൽകൂടി ഒഴുകിയ തോടും
    അടച്ചുകളഞ്ഞു.
  urd-GVR: Kyoṅki unhoṅ ne kahā, “Asūr ke bādshāh ko yahāṅ ā kar kasrat kā pānī kyoṅ
    mile?” Bahut-se ādmī jamā hue aur mil kar chashmoṅ ko malbe se band kar diyā.
    Unhoṅ ne us zamīndoz nāle kā muṅh bhī band kar diyā jis ke zariye pānī shahr meṅ
    pahuṅchtā thā.
  suz-BL: मेकोपुकीम शुश मुर खुप्‍शा, आन रागी रे ब्‍वाक्‍कु बुक्‍तीक नु खोल्‍सा नेल्‍ल
    तेक्‍गमे बाक्‍त। मिनु मेकोपुकीम “अस्‍सुर ङा पिपपुकी एक जाक्‍शा, शुश ब्‍वाक्‍कु
    तूचा मतामेक्‍ल” देंमा बाक्‍त।
  ita-1927: Si radunò dunque un gran numero gente e turarono tutte le sorgenti e il
    torrente che scorreva attraverso il paese. “E perché”, dicevan essi, “i re d’Assiria,
    venendo, troverebbero essi abbondanza d’acqua?”
  ckb-ckb: 'خەڵکێکی زۆریان کۆکردەوە و هەموو کانیاوەکان و ئەو ڕووبارەی بە ناوەڕاستی
    زەوییەکەدا تێپەڕ دەبوو، پڕ کردەوە و گوتیان: «بۆچی پاشاکانی ئاشور بێن و ئاوێکی
    زۆر بدۆزنەوە؟»'
  eng-BBE: So they got together a great number of people, and had all the water-springs
    and the stream flowing through the land stopped up, saying, Why let the kings
    of Assyria come and have much water?
  kan-OKCV: ಆದ್ದರಿಂದ ಅನೇಕ ಜನರು ಕೂಡಿಕೊಂಡು, “ನೀರು ಬುಗ್ಗೆಗಳನ್ನೂ, ದೇಶದ ಮಧ್ಯದಲ್ಲಿ ಹರಿಯುವ
    ಹಳ್ಳವನ್ನೂ ಮುಚ್ಚಿಬಿಟ್ಟು, ಅಸ್ಸೀರಿಯದ ಅರಸರು ಬಂದು ಬಹಳ ನೀರು ದೊರಕಿಸಿಕೊಳ್ಳುವುದು ಏಕೆ?”
    ಎಂದರು.
  tam-2017: அசீரியா ராஜாக்கள் வந்து, அதிக தண்ணீரை ஏன் கண்டுபிடிக்க வேண்டும் என்று
    சொல்லி, அநேகம் மக்கள் கூடி, அனைத்து ஊற்றுகளையும் நாட்டின் நடுவில் பாயும் ஓடையையும்
    அடைத்துப்போட்டார்கள்.
  spa-RV-1909: 'Juntóse pues mucho pueblo, y cegaron todas las fuentes, y el arroyo
    que derrama por en medio del territorio, diciendo: ¿Por qué han de hallar los
    reyes de Asiria muchas aguas cuando vinieren?'
  ron-BTF: 'Astfel s-a adunat mult popor, care a oprit toate izvoarele și pârâul care
    trecea prin mijlocul țării, spunând: De ce să vină împăratul Asiriei și să găsească
    multă apă?'
  eng-WEBP: Then many people gathered together and they stopped all the springs and
    the brook that flowed through the middle of the land, saying, “Why should the
    kings of Assyria come, and find abundant water?”
  eng-FBV: They directed a large group of workers to block all the springs as well
    as the stream flowing nearby. “Why should the kings of Assyria come here and find
    plenty of water?” they asked.
  nld-1939: 'kwam een talrijke menigte bijeen, en verstopte alle bronnen met de beek,
    die midden door het land stroomt. Want men zeide: Als de koning van Assjoer hierheen
    komt, behoeft hij toch geen overvloed van water te vinden?'
  nch-BL: Huan mosentilijque tahuel miyaqui tacame para tequitise, huan quintzajque
    nochi nopa amelme huan nojquiya nopa pilatajtzi cati eltoya tatzinta ten inintal.
    Quichijque pampa amo quinequiyayaj para nopa tanahuatiani ten tali Asiria quipantisquíaj
    miyac at quema hualasquíaj.
  vie-1934: 'Dân sự nhóm lại đông, chận các suối và các khe chảy giữa xứ, mà rằng:
    Làm gì để cho vua A-si-ri đến, thấy có nước nhiều?'
  hin-CV: इसके लिए बड़ी संख्या में लोग इकट्ठा हो गए. उन्होंने वे सारे झरने और जल के
    सोते बंद कर दिए, जो उस क्षेत्र से बह रहे थे. उनका विचार था, “भला क्यों अश्शूर
    के राजा यहां आकर भारी जल प्राप्‍त करें?”
  spa-BES: 'Así que reunieron a un gran número de personas, y detuvieron todos los
    manantiales de agua y el arroyo que fluía a través de la tierra, diciendo: ¿Por
    qué los reyes de Asiria vienen y tienen mucha agua?'
  tdx-tdx: 'Aa le maro t’indaty nivory nampizenjeñe o rano migoangoañeo naho i torahañe
    niranga i taney, ami’ty hoe: Aa vaho homb’ etoa hao o mpanjaka’ i Asoreo hañisake
    rano maro?'
  tha-KJV: มี​ประชาชนเป็​นอ​ันมากรวบรวมกันเข้ามา และเขาทั้งหลายอุดน้ำพุและปิดลำธารซึ่งไหลผ่านแผ่นดินเสีย
    พูดว่า “ทำไมจะให้บรรดากษั​ตริ​ย์อัสซีเรียยกมาพบน้ำเป็​นอ​ันมากเล่า”
  por-BR-2018: 'Juntou-se, pois, muito povo, e fecharam todas as fontes, e o ribeiro
    que derrama por em meio do território, dizendo: Por que devem achar os reis de
    Assíria muitas águas quando vierem?'
  deu-ELO: 'Und es versammelte sich viel Volks, und sie verstopften alle Quellen und
    den Bach, der mitten durch das Land fließt, indem sie sprachen: Warum sollten
    die Könige von Assyrien kommen und viel Wasser finden?'
  eng-WYC-2018: he gathered together a full great multitude of men, and they stopped
    (up) all the wells, and the river, that flowed in the midst of the land; and said,
    Lest the kings of Assyrians come, and find (an) abundance of waters (here).
  epo-epo: 'Kaj kolektiĝis multe da popolo, kaj ili ŝutkovris ĉiujn fontojn, kaj la
    torenton, kiu fluas meze de la lando, ĉar ili diris: Por kio permesi, ke la reĝoj
    de Asirio, veninte, trovu multe da akvo?'
  uig-PIN: 'Xuning bilǝn nurƣun kixilǝr yiƣilip: «Nemǝ üqün Asuriyǝ padixaⱨliriƣa
    mol su mǝnbǝsini tepiwelixiƣa ⱪalduridikǝnmiz?» dǝp barliⱪ bulaⱪ kɵzlirini etiwǝtti
    wǝ u yurt otturisidin eⱪip ɵtidiƣan eriⱪni tosuwǝtti.'
  beo-beo: 'e amola eagene ouligisu dunu da Asilia dunu ilia da Yelusaleme gadenene
    doaga:lalu, hano mae moma:ne logo hedofama:ne, hano logo Yelusaleme gadili galu,
    amo hedofamusa: dawa:i. Eagene ouligisu dunu da Yelusaleme fi dunu bagohame gadili
    oule asili, gu hano logo huluane hedofai.'
  tpi-OTNT: Orait na ol i bungim bikpela lain man na i tokim ol olsem, “Yumi go pasim
    ol hul wara i stap ausait long taun. Na tu, yumi mas pasim dispela liklik wara
    i ran klostu long taun. Nogut ol Asiria i kam na ol i gat planti wara bilong dring.”
    Orait na ol i go pasim ol dispela wara.
  hau-SA: Sai babban taro suka haɗu suka datse dukan maɓulɓulai da rafuffukan da suke
    gudu cikin ƙasar. Suka ce “Me zai sa sarakunan Assuriya su zo su sami ruwa barkatai?”
  uig-LAT: 'Shuning bilen nurghun kishiler yighilip: «Néme üchün Asuriye padishahlirigha
    mol su menbesini tépiwélishigha qalduridikenmiz?» dep barliq bulaq közlirini étiwetti
    we u yurt otturisidin éqip ötidighan ériqni tosuwetti.'
  nde-nde: Ixuku elikhulu lamadoda labuthana, lakanye bawavala amanzi awemthonjeni
    lawesifula esasidabula phakathi kwelizwe. Bathi, “Kungani amakhosi ase-Asiriya
    afanele afice amanzi amanengi na?”
  ton-ton: Ko ia naʻe fakakātoa ai ʻae kakai tokolahi, ʻonau punusia ʻae ngaahi matavai
    kotoa pē, mo e vaitafe ʻaia naʻe tafe ʻi loto fonua, ʻonau pehē, Koeʻumaʻā ʻae
    haʻu ʻae ngaahi tuʻi ʻo ʻAsilia, ʻonau maʻu ʻae vai lahi?
  ces-1613: 'Nebo shromáždilo se lidu množství, a zasypali všecky studnice i potok
    rozvodňující se u prostřed země, řkouce: Proč přijdouce králové Assyrští, mají
    najíti vody tak mnoho?'
  eng-WMB: Then many people gathered together and they stopped all the springs and
    the brook that flowed through the middle of the land, saying, “Why should the
    kings of Assyria come, and find abundant water?”
  tam-TCV: மனிதர் திரளாய் ஒன்றுகூடி வந்து, எல்லா நீரூற்றுகளையும் நாட்டின் வழியாக ஓடிய
    நீரோடைகளையும் தடுத்து நிறுத்தினார்கள். “அசீரிய அரசர்கள் வந்து ஏன் நிறைந்த தண்ணீரின்
    செழிப்பைக் கண்டுகொள்ளவேண்டும்” என்று சொல்லியே அவர்கள் இப்படிச் செய்தார்கள்.
  ceb-ULB: Daghang mga tawo ang nagtigom nga nagkahiusa sa pagpaundang sa mga tuboran
    ug sa mga sapa diha sa taliwala sa kayutaan. Miingon sila, “Nganong moanhi man
    ang hari sa Asiria aron sa pagpangita ug daghang tubig?”
  pol-UBG: 'Zebrał się więc wielki lud, który zatkał wszystkie źródła oraz potok płynący
    przez środek ziemi, mówiąc: Czemu nadciągający królowie Asyrii mieliby znaleźć
    tak wiele wody?'
  urd-GVU: کیونکہ اُنہوں نے کہا، ”اسور کے بادشاہ کو یہاں آ کر کثرت کا پانی کیوں ملے؟“
    بہت سے آدمی جمع ہوئے اور مل کر چشموں کو ملبے سے بند کر دیا۔ اُنہوں نے اُس زمین
    دوز نالے کا منہ بھی بند کر دیا جس کے ذریعے پانی شہر میں پہنچتا تھا۔
  deu-1912: 'Und es versammelte sich ein großes Volk und deckten zu alle Brunnen und
    den Bach, der mitten durchs Land fließt, und sprachen: Daß die Könige von Assyrien
    nicht viel Wasser finden, wenn sie kommen.'
  kan-2017: ಆಗ ಅನೇಕರು ಸೇರಿ, “ಇಲ್ಲಿಗೆ ಬರುವ ಅಶ್ಶೂರದ ರಾಜರು ಬೇಕಾದಷ್ಟು ನೀರನ್ನು ನೋಡುವುದೇತಕ್ಕೆ?”
    ಎಂದುಕೊಂಡು ಎಲ್ಲಾ ಒರತೆಗಳನ್ನೂ ದೇಶದ ಮಧ್ಯದಲ್ಲಿ ಹರಿಯುವ ಹೊಳೆಯನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟರು.
  yap-yap: '@see-verse:2CH.032.003'
  hlt-MCSB: Te dongah pilnam te muep tingtun tih tuisih boeih neh khohmuen khui la
    aka long soklong khaw a mak uh. Te vaengah, “Balae tih Assyria manghai rhoek ha
    pawk uh vetih tui muep a hmuh uh mai eh?” a ti uh.
  mdy-ETH: '@see-verse:2CH.032.003'
  twi-ASANTE: Wɔboaboaa adwumayɛfoɔ ano sɛ wɔnkɔsi nsutire kwan na antene ankɔ mfuo
    no mu. Na wɔkaa sɛ, “Adɛn enti na ɛsɛ sɛ Asiria ahemfo bɛba ha abɛnya nsuo bebree?”
  eng-WEBU: Then many people gathered together and they stopped all the springs and
    the brook that flowed through the middle of the land, saying, “Why should the
    kings of Assyria come, and find abundant water?”
  wal-wal: Hegaa gishshau, eti daro asaa shiishshidi, hegaa heeran de7iya pulttota
    ubbaanne goggiya shaafaa baridosona. Baridi, “Asoore kawoti yiidi, ai haattanne
    demmoppona” yaagidosona.
  spa-PDDPT: 'Mucho pueblo se juntó y cegaron todos los manantiales, y también el
    arroyo que fluía a través del territorio, pues dijeron: ¿Por qué los reyes de
    Asiria deben hallar agua cuando vengan?'
  gun-gun: 'Ha''e rami vy heta va''e kuery onhemboaty okuapy vy ojao''ipa yvu ikuai
    va''e ha''e javi, yvyugua rupi yy oxyry oiny va''e guive. Ha''e vy aipoe''i: —
    Mba''e re tu jaeja rive Assíria pygua huvixa kuery ou vy yvu ikuai va''e ojoupa
    aguã? — he''i okuapy.'
  ilo-ULB: Adu ngarud a tattao ti naguummong ket sinerraanda dagiti amin a pagayusan
    ti danum ken dagiti waig nga agayus iti tengnga ti daga. Kinunada, “Ta apay koma
    nga umay dagiti ari ti Asiria ket agbirokda iti nabuslon a danum?”
  kpg-kpg: '@see-verse:2CH.032.003'
  uig-ARA: 'شۇنىڭ بىلەن نۇرغۇن كىشىلەر يىغىلىپ: «نېمە ئۈچۈن ئاسۇرىيە پادىشاھلىرىغا
    مول سۇ مەنبەسىنى تېپىۋېلىشىغا قالدۇرىدىكەنمىز؟» دەپ بارلىق بۇلاق كۆزلىرىنى ئېتىۋەتتى
    ۋە ئۇ يۇرت ئوتتۇرىسىدىن ئېقىپ ئۆتىدىغان ئېرىقنى توسۇۋەتتى.'
  sus-sus: Mixi gbegbe naxa na wali suxu, e naxa kɔlɔnyie dɛsɛ, e ye kirae dɛsɛ naxee
    nu kelima bɔxi bun ma. E naxa a fala, «Munfe ra won a luma Asiri mangɛe xa ye
    sɔtɔ be?»
  pon-2006: '@see-verse:2CH.032.003'
  ksd-ksd: 'Damana ra ngala na kor dia ga vana varurung, ma dia ga tur bat ra umana
    mata na tava, ma ra tava alir nina i ga alir ta ra bala na gunan, ma dia ga biti:
    Ta ra ava ra umana king Asiria diat a tadav ra ngala na tava ona dia pot?'
  tur-YTC: O zaman birçok kişi toplandı ve bütün pınarları ve ülkenin ortasından akan
    dereyi kestiler ve, “Aşur kralları neden gelip bol su bulsunlar?” dediler.
  grc-BRENT: Καὶ συνήγαγε λαὸν πολὺν, καὶ ἐνέφραξε τὰ ὕδατα τῶν πηγῶν, καὶ τὸν ποταμὸν
    τὸν διορίζοντα διὰ τῆς πόλεως, λέγων, μὴ ἔλθῃ βασιλεὺς Ἀσσοὺρ, καὶ εὕρῃ ὕδωρ πολὺ,
    καὶ κατισχύσῃ.
  ind-AYT: Kemudian, orang banyak berkumpul, dan menutup semua sumber mata air dan
    sungai yang mengalir melintasi negeri itu. Mereka berkata, “Mengapa raja-raja
    Asyur harus datang dan mendapatkan banyak air?”
  nya-nya: Gulu lalikulu la anthu linasonkhana, ndipo anatseka akasupe onse pamodzi
    ndi mtsinje umene umayenda mʼkati mwa nthakamo. Iwo ankanena kuti, “Nʼchifukwa
    chiyani mafumu a Asiriya akabwera kuno adzapeze madzi ambiri?”
  hrv-hrv: 'Sabralo se mnogo naroda te su začepili sva vrela i potok koji teče posred
    zemlje; govorahu: “Zašto da asirski kraljevi nađu toliko vode kad dođu!”'
  mps-mps: Tialima augwali bidi hani hauwa mu sisinama, tama augwaligo augwalibolo
    te po walali, “Dago te taun bulu badu elalubo ulu wę dabe hagalu biligi pinao.
    Tama me dago te taun pąde soabo ąį me paligi pinao. Tiyu te Asiria dabe asiyu
    augwaligo tuabo wę hauwa elalu idali weyu,” te po wali. Tialima augwaligo te
    wę paligi peyu pali.
  tpi-tpi: Orait na ol i bungim bikpela lain man na i tokim ol olsem, “Yumi go pasim
    ol hul wara i stap ausait long taun. Na tu, yumi mas pasim dispela liklik wara
    i ran klostu long taun. Nogut ol Asiria i kam na ol i gat planti wara bilong dring.”
    Orait na ol i go pasim ol dispela wara.
  dan-1931: 'Så samledes en Mængde Folk, og de stoppede for alle Kilderne og for Bækken,
    som løber midt igennem Landet, idet man sagde: “Hvorfor skulde Assyrerkongerne
    finde rigeligt Vand, når de kommer?”'
  vie-OVCB: 'Toàn dân rất ủng hộ việc chận các khe suối chảy xuống các đồng bằng.
    Vì họ nói: “Tại sao để vua A-sy-ri đến đây và tìm được nhiều nước?”'
  guj-2017: ઘણાં લોકો ભેગા થયા અને તેઓએ સર્વ ઝરાઓને તથા દેશમાં થઈને વહેતાં નાળાંને
    પૂરી દીધાં. તેઓએ કહ્યું, “શા માટે આશ્શૂરના રાજાઓને ઘણું પાણી મળવું જોઈએ?”
  pon-2006A: '@see-verse:2CH.032.003'
  por-BRBSL: 'Então muitas pessoas se reuniram e pararam todas as nascentes e o riacho
    que corria pelo meio da terra, dizendo: “Por que os reis da Assíria deveriam vir,
    e encontrar água abundante”?'
  cth-cth: Hot patetlah tami moikapap a kamkhueng awh teh, tuinaw pueng hoi kho dawk
    ka lawng e naw hah a paka awh. Bangkongmaw, Assiria siangpahrang a kâen vaiteh,
    tui moikapap a tawn han, telah a ti.
  twi-twi: Wɔboaboaa adwumayɛfo ano sɛ wonkosi nsuti kwan na ansen ankɔ mfuw no mu.
    Na wɔkae se, “Adɛn nti na ɛsɛ sɛ Asiria ahemfo bɛba ha abenya nsu bebree?”
  hlt-hlt: Te dongah pilnam te muep tingtun tih tuisih boeih neh khohmuen khui la
    aka long soklong khaw a mak uh. Te vaengah, “Balae tih Assyria manghai rhoek ha
    pawk uh vetih tui muep a hmuh uh mai eh?” a ti uh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ɛ tíí nditĩ̀nnì kɛ́yĩ́ĩ́tí sibií simɔu nɛ̀ dinɛ́bòrì dìì pũɔ̃̀
    mbɛ kó kutempɛ̃, kɛ́ ndì ĩĩti kɛ nɑ́ɑ́ nkɛ tú Asidii kɔbɛ bɑ́ɑ́ kɔtɛní kɛ́yɑ̀
    mɛnnɛ́sṹkùmɛ̀.
  msy-2020: Dughiar kamɨn, me gumazir bɨzir ekiam akuvagha, kamaghɨn me mɨgei, “E
    mangɨ nguibar ekiamɨn azenan itir emɨmɨrir dɨpaba apɨrika. E kamaghɨn damightɨ,
    Asiriaba ua izɨ damamin dɨpar avɨriba ikian kogham.” Egha me ghua faner men nguazim
    abigha zuim ko, emɨmɨrir dɨpar kaba bar ada apemegha da apɨri.
  dop-dop: Ḿpʋ́ɣʋ́ sɑmɑɑ kotɑɑ nɑ pɑ́ tǝkɩ sɛɛlɑɑ tǝnɑ. Nɑ sɛɛlʋ wei ɩ kpeŋɑɣɑ tɛtʋ
    tɛɛ lɔɔʋ tɑɑ tɔ. Pɑ lɑpɑ ḿpʋ́ɣʋ́ sɩ ye Asilii nyǝ́mɑ ɩ́ kɔmɑ pɑ́ tɑɑ hiki lʋm
    kɛ sɔsɔm.
  azb-azb: Çoxlu xalq yığıldı və «Aşşur padşahları nə üçün gəlib çoxlu su tapsınlar?»
    deyib bütün su mənbələrinin və ölkədən axan çayların yollarını kəsdilər.
  eng-DBY: And there was gathered together much people, and they stopped all the fountains,
    and the torrent that flows through the midst of the land, saying, Why should the
    kings of Assyria come and find much water?
  hin-2017: इस पर बहुत से लोग इकट्ठे हुए, और यह कहकर कि, “अश्शूर के राजा क्यों यहाँ
    आएँ, और आकर बहुत पानी पाएँ,” उन्होंने सब सोतों को रोक दिया और उस नदी को सुखा दिया
    जो देश के मध्य से होकर बहती थी।
  eng-YLT: and much people are gathered, and they stop all the fountains and the brook
    that is rushing into the midst of the land, saying, 'Why do the kings of Asshur
    come, and have found much water?'
  eng-WYC-2017: he gathered together a full great multitude of men, and they stopped
    up all the wells, and the river, that flowed in the midst of the land; and said,
    Lest the kings of Assyrians come, and find abundance of waters.
  eng-WMBB: Then many people gathered together and they stopped all the springs and
    the brook that flowed through the middle of the land, saying, “Why should the
    kings of Assyria come, and find abundant water?”
  urd-GVH: क्योंकि उन्होंने कहा, “असूर के बादशाह को यहाँ आकर कसरत का पानी क्यों मिले?”
    बहुत-से आदमी जमा हुए और मिलकर चश्मों को मलबे से बंद कर दिया। उन्होंने उस ज़मीनदोज़
    नाले का मुँह भी बंद कर दिया जिसके ज़रीए पानी शहर में पहुँचता था।
  rug-rug: '@see-verse:2CH.032.003'
  gaz-gaz: Namoonni akka malee hedduun walitti qabamanii, “Mootonni Asoor maaliif
    dhufanii bishaan baayʼee argatan?” jedhanii burqaawwanii fi lageen biyya sana
    keessa yaaʼan hunda ni cufan.
  fra-LSG: Une foule de gens se rassemblèrent, et ils bouchèrent toutes les sources
    et le ruisseau qui coule au milieu de la contrée. Pourquoi, disaient-ils, les
    rois d’Assyrie trouveraient-ils à leur arrivée des eaux en abondance?
  yal-yal: Yamaan yi e malan, e yi tigine birin dutun taa xanbin na, e nun ige dangudena
    nde bɔxɔn bun ma. E yi a fala, e naxa, “Asiriya kaane nama ige yo li be.”
  haw-1868: Hoakoakoaia na kanaka he nui loa, a pani lakou i na punawai a pau, a me
    ke kahawai i kahe mai mawaena konu o ka aina, i iho la, No ke aha la e hele mai
    ai na'lii o Asuria, a loaa ia lakou ka wai he nui loa?
  arb-NAV: 'وَتَجَمَّعَ جُمْهُورٌ غَفِيرٌ، رَدَمُوا جَمِيعَ الْيَنَابِيعِ وَالنَّهْرَ
    الْجَارِيَ فِي وَسَطِ الأَرْضِ قَائِلِينَ: «لِمَاذَا يَأْتِي مُلُوكُ أَشُّورَ
    وَيَجِدُونَ مِيَاهاً غَزِيرَةً؟»'
  ewe-ewe: Wodi dɔwɔla geɖewo woxe vudoawo katã kple tɔsisi si si to agblewo me. Wobia
    be, “Nu ka ta Asiria fia ava eye wòakpɔ tsi ano?”
  eng-LEE: And there were gathered together a very numerous body of people, and they
    stopped up all the springs, and the brook that flowed through the midst of the
    land, saying, Why should the kings of Assyria come, and find much water?
  asm-FB: তেতিয়া অনেক মানুহ গোট খাই সকলো ভুমুক আৰু দেশৰ মাজেদি বৈ যোৱা জুৰিবোৰ বন্ধ
    কৰি দিলে। তেওঁলোকে ক’লে,অচূৰৰ ৰজাসকলে আহি কিয় অধিক পৰিমাণে পানী পাব?”
  sus-A: مِشِ فبٍفبٍ نَشَ نَ وَلِ سُشُ، عٍ نَشَ كْلْنيِيٍ دّ سّ، عٍ يٍ كِرَيٍ دّ سّ
    نَشٍيٍ نُ كٍلِمَ بْشِ بُن مَ. عٍ نَشَ عَ قَلَ، «مُنقٍ رَ وٌن عَ لُمَ عَسِرِ مَنفّيٍ
    شَ يٍ سْتْ بٍ؟»
  fra-SBL: 'Alors beaucoup de gens se rassemblèrent et ils arrêtèrent toutes les sources
    et le ruisseau qui coulait au milieu du pays, en disant : « Pourquoi les rois
    d''Assyrie viendraient-ils et trouveraient-ils de l''eau en abondance ? »'
  hbo-hbo: וַיִּקָּבְצ֣וּ עַם־רָ֔ב וַֽיִּסְתְּמוּ֙ אֶת־כָּל־הַמַּעְיָנֹ֔ות וְאֶת־הַנַּ֛חַל
    הַשֹּׁוטֵ֥ף בְּתֹוךְ־הָאָ֖רֶץ לֵאמֹ֑ר לָ֤מָּה יָבֹ֙ואוּ֙ מַלְכֵ֣י אַשּׁ֔וּר וּמָצְא֖וּ
    מַ֥יִם רַבִּֽים׃
  kik-kik: Kĩrĩndĩ kĩnene kĩa andũ gĩkĩũngana, nakĩo gĩkĩhinga ithima ciothe na tũrũũĩ
    tũrĩa twathereragĩra bũrũri-inĩ. Makĩũria atĩrĩ, “Athamaki a Ashuri-rĩ, megũka
    makore maaĩ maingĩ ũũ nĩkĩ?”
  fra-NCL: 'Un peuple nombreux se rassembla, et ils couvrirent tontes les sources
    et le ruisseau qui coulait au milieu du pays, en disant : « Pourquoi les rois
    d’Assyrie, en venant ici, trouveraient-ils des eaux abondantes ? »'
  cek-AK: Paroeai kaminawk nawnto amkhueng o moe, Assyria siangpahrangnawk angzoh
    o naah, pop parai tui to a hnuk o han ai ah, prae thungah kalong tuipueknawk hoi
    vacongtanawk to pakaa khoep si, tiah a thuih o.
  cuk-cuk: Degidgine, dulemar bular-atosmalad, degi, bela dii-gammu-mummurmakbukwad
    edismalad, degi, diangan yar-imbaba-aryomaid odingusmarbalid. Ar ade, abesurmalad
    Asiria-e-reymar nonikile, dii-unniguar nikued.
  uig-CYR: 'Шуниң билән нурғун кишиләр жиғилип: «Немә үчүн Асурийә падишалириға мол
    су мәнбәсини тепивелишиға қалдуридикәнмиз?» дәп барлиқ булақ көзлирини етивәтти
    вә у жут оттурисидин еқип өтидиған ериқни тосувәтти.'
  tel-2017: చాలామంది ప్రజలు పోగై “అష్షూరు రాజులు వచ్చినపుడు వారికి విస్తారమైన నీళ్ళు
    ఎందుకు దొరకాలి?” అనుకుని ఊటలన్నిటినీ ఆ ప్రాంతంలో పారే కాలువలనూ కట్టేశారు.
  hat-BSA: 'Pou sa, anpil moun te rasanble e te bouche tout sous avèk flèv ki te kouri
    nan zòn nan. Konsa, yo te di: “Poukisa wa Asiryen yo ta dwe vini pou jwenn tout
    dlo sa a?”'
  kos-kos: Mwet puspis fahsreni, ac elos tulokinya unon in kof ac sungan infacl srisrik
    ma oasr in acn sac. Elos fahk, “Lela in wanginna kof nu sin mwet Assyria elos
    fin sun acn inge.”
  hbo-WLC: וַיִּקָּבְצ֣וּ עַם־רָ֔ב וַֽיִּסְתְּמוּ֙ אֶת־כָּל ־הַמַּעְיָנ֔וֹת וְאֶת־הַנַּ֛חַל
    הַשּׁוֹטֵ֥ף בְּתוֹךְ־הָאָ֖רֶץ לֵאמֹ֑ר לָ֤מָּה יָב֙וֹאוּ֙ מַלְכֵ֣י אַשּׁ֔וּר וּמָצְא֖וּ
    מַ֥יִם רַבִּֽים׃
  ibo-ibo: Ha kpọkọtara ọtụtụ ndị ọrụ, ndị gara gbochie isi iyi niile, mee ka mmiri
    gharakwa ịsọpụta nʼala ahụ niile. Ha mere nke a nʼihi na ha achọghị ka eze ndị
    Asịrịa na ndị agha ya nweta mmiri ha ga-aṅụ mgbe ha bịaruru ibuso Jerusalem agha.
  ory-ory: “ଏଣୁ ଅଶୂର-ରାଜାଗଣ ଆସି କାହିଁକି ଅନେକ ଜଳ ପାଇବେ?” ଏହା କହି ଅସଂଖ୍ୟ ଲୋକ ଏକତ୍ରିତ
    ହୋଇ ସମସ୍ତ ଝର ଓ ଦେଶମଧ୍ୟବାହୀ ସ୍ରୋତ ବନ୍ଦ କଲେ।
  chk-chk: Iwe, eu mwichemongun aramas ra chufengen o pineela ekewe puächen koluk
    meinisin me ewe öüwö mi pupulong lon ewe fanü, pun ra apasa, “Pwota ewe kingen
    Asiria epwe feito o küna chomong koluk?”
  rop-rop: '@see-verse:2CH.032.003'
  ukr-1871: 'І зібралась сила народу, і засипали всї джерела й потік, що перепливав
    тую сторону, кажучи: Нехай не знайдуть царі Ассирийські, що поприходили, багато
    води, (щоб не мали сили).'
  deu-1951: 'Und die Leute versammelten sich in großer Zahl und verstopften alle Brunnen
    und den Bach, der mitten durch das Land läuft, und sprachen: Warum sollten die
    Könige von Assyrien viel Wasser finden, wenn sie kommen?'
  eng-JPS: 'So there was gathered much people together, and they stopped all the fountains,
    and the brook that flowed through the midst of the land, saying: ''Why should
    the kings of Assyria come, and find much water?'''
  srp-1865: 'Jer se sabra mnoštvo naroda, te zaroniše sve izvore i potok koji teèe
    posred zemlje govoreæi: zašto kad doðu carevi Asirski da naðu toliko vode?'
  lug-lug: Ekibiina kinene eky’abantu ne kikuŋŋaana, ne baziba enzizi zonna n’akagga
    akayita mu nsi, nga bagamba nti, “Lwaki bakabaka b’e Bwasuli bajja ne basanga
    amazzi amangi bwe gatyo?”
  heb-heb: ויקבצו עם רב ויסתמו את כל המעינות ואת הנחל השוטף בתוך הארץ לאמר למה יבואו
    מלכי אשור ומצאו מים רבים׃
  ben-IRV: সুতরাং অনেক লোক জড়ো হয়ে সমস্ত ফোয়ারা ও দেশের মধ্য দিয়ে বয়ে যাওয়া
    জলের স্রোত বন্ধ করে দিল। তারা বলল, “অশূর রাজারা এসে কেন এত জল পাবে?”
  pan-pan: ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਉਹਨਾਂ ਨੇ ਸਾਰੇ ਸੋਮਿਆਂ ਨੂੰ ਅਤੇ ਉਸ ਨਦੀ ਨੂੰ
    ਜੋ ਉਸ ਧਰਤੀ ਦੇ ਵਿੱਚੋਂ ਦੀ ਵਗਦੀ ਸੀ ਬੰਦ ਕਰ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ ਕਿ ਅੱਸ਼ੂਰ ਦੇ ਪਾਤਸ਼ਾਹ ਆ ਕੇ
    ਬਹੁਤਾ ਪਾਣੀ ਕਿਉਂ ਲੈਣ?
  mya-JVB: အာရှုရိ ရှင် ဘုရင်တို့သည် လာ ၍ ၊ များစွာ သော ရေ ကို အဘယ်ကြောင့် တွေ့ ရမည်နည်းဟု
    လူများတို့သည် ဆိုလျက်၊ စုဝေး ၍ စမ်းရေ တွင်းရှိသမျှ ကို ပိတ် ကြ၏။ ပြည် အလယ် ၌ စီး
    သောချောင်း ရေကိုလည်း ဖြတ်ကြ၏။
  hmo-hmo: Taunimanima momo herea idia haboua, bona ranu gabudia ibounai, bona sinavai
    maragina, unai tano ia heau hanaia gaudia, be idia koua. Idia gwau, “Asuria ena
    king taudia be iniseni idia mai neganai, anina be dahaka ranu momo do idia davaria?”
  urd-urd: बहुत लोग जमा' हुए और सब चश्मों को और उस नदी को जो उस सरज़मीन के बीच बहती
    थी, यह कह कर बन्द कर दिया, “असूर के बादशाह आकर बहुत सा पानी क्यूँ पाएँ?”
  rus-SYN: 'И собралось множество народа, и засыпали все источники и поток, протекавший
    по стране, говоря: да не найдут цари Ассирийские, придя сюда, много воды и да
    не укрепятся.'
  bqc-SIM: 'Gbɛ̃́ↄ kã̀aa dasidasi, ↄ̃ aa nibↄnaↄ ń ízɛ pↄ pã̀ buaↄlao tàta píi
    aa mɛ̀: Tó Asiliↄ kía mↄ̀, a í e la zↄ̃ↄo.'
  tcz-CHONGTHU: 'Hitichun mitamtah akikhom doh un twi gamsunga long lutjouse chu asutang
    gammun hitin aseijuve: “Ipi dinga Assyria lengpa chu hunga twi neng jeng junga
    amuthei diu ham?” atiove'
  mar-mar: झरे आणि आपल्या प्रांतामधून वाहणारी नदी लोकांनी एकत्र येऊन अडवली. ते म्हणाले,
    “अश्शूरच्या राजाला आत्ता इथवर आल्यावर त्यास मुबलक पाणी का मिळावे?”
  qub-qub: Chaura aypalla runacuna shuntacarcur yacu pashtajcunata, pacha rurillanpa
    sicya aywaycaj jananpaga ushajpaj pamparcäriran. Chaynöga ruraran Asiriapa raynincuna
    chayamur achca yacuta mana tarinanpaj.
  bqp-bqp: Tɔn dɑbirɑ tɑ nùn somi bɑ kɑ bwii yi kɔruɑ kɑ nim torɑ ye yɑ kokumɔ berɑ
    yen suunu sɔɔ. Domi Esekiɑsi u nɛɛ, u ǹ kĩ Asirigibu bɑ̀ n tunumɑ bu nim deemɑ
    n kpɑ̃.
  hat-hat: Yon foul moun reyini vre, yo bouche tout sous dlo yo ansanm ak kannal anba
    tè ki te konn mennen dlo a byen lwen nan peyi a. Yo t'ap di yo p'ap kite wa peyi
    Lasiri yo jwenn anpil dlo lè y'a rive isit la.
  eng-BSB: Many people assembled and stopped up all the springs and the stream that
    flowed through the land. “Why should the kings of Assyria come and find plenty
    of water?” they said.
  eng-WEBPB: Then many people gathered together and they stopped all the springs and
    the brook that flowed through the middle of the land, saying, “Why should the
    kings of Assyria come, and find abundant water?”
  kbq-kbq: Ana'ma nehazageno'a, tusi'a vahe'mo'za eme atru hu'za osi tintamine, ranra
    tintaminema maka anama'afima me'neana rurega ome humitre eme humi atre nehu'za
    amanage hu'naze, Asiria kini vahe'mo'za rama'a tina me'nenige'za eme nesagi renkaniresune.
  nhe-BL: Huan mosentilijque tlahuel miyac tlacame para tequitise, huan quitzajque
    nochi nopa ameli huan nojquiya nopa pilatlajtzi tlen eltoya tlatzintla inintlal.
    Quichijque pampa ax quinequiyayaj para nopa tlanahuatiani tlen Asiria quipantisquíaj
    miyac atl quema hualasquíaj.
  gub-BL: Teko tetea'u uzemono'og wà wà. Umim yzygwar paw oho wà. Umupytypaw yrykaw
    zàwenugar a'e ywy ahaw paw wà no. Uzapo nezewe haw ta'e nuexak kar kwaw 'y Axir
    wanupe tawhu huwake wahem mehe wà xe.
  eng-DRA: 'He gathered together a very great multitude, and they stopped up all the
    springs, and the brook, that ran through the midst of the land, saying: Lest the
    kings of the Assyrians should come, and And abundance of water.'
