verse: 2CH.032.028
translations:
  mal-C: ധാന്യം, വീഞ്ഞ്, ഒലിവെണ്ണ എന്നിവയ്ക്ക് സംഭരണശാലകളും കന്നുകാലികൾക്കു തൊഴുത്തുകളും
    ആട്ടിൻപറ്റങ്ങൾക്ക് ആലകളും അദ്ദേഹം പണിയിച്ചു.
  deu-TKW: dazu Vorratshäuser für den Ertrag an Getreide, Most und Öl, und Ställe
    für allerlei Arten von Vieh und Hürden für die Herden.
  lin-lin: Atongaki bibombelo ya ble, ya vino ya sika mpe ya mafuta ; atongaki lisusu
    mapango mpe bandako mpo na bibwele na ye.
  eng-LSV: and storehouses for the increase of grain, and new wine, and oil, and stalls
    for all kinds of livestock, and herds for stalls;
  eng-GNV: And of store houses for the increase of wheat and wine and oyle, and stalles
    for all beasts, and rowes for the stables.
  eng-WEBSTER: Store-houses also for the increase of corn, and wine, and oil; and
    stalls for all manner of beasts, and cotes for flocks.
  nhw-BL: Huan nojquiya quichijqui miyac calme para ipan quiajocuis trigo, xocomeca
    atl huan aceite. Huan quichijqui nojquiya miyac calme para nochi itlapiyalhua
    huan miyac corralme para iborregojhua huan ichivojhua.
  swh-ONEN: Akajenga pia maghala ya kuhifadhi mavuno ya nafaka, divai mpya na mafuta.
    Akatengeneza mabanda kwa ajili ya aina mbalimbali za mifugo, na mazizi kwa ajili
    ya kondoo na mbuzi.
  bba-bba: U ɑlikɑmɑn birɑnu kuɑ, mɑ u tɑm kpɑm kɑ ɡum beru yenu kuɑ mɑ u yɑɑ sɑbenu
    bɑɑniren ɡɔ̃ru kuɑ kɑ sere nin dii yenu.
  eng-KJVCPB: storehouses also for the increase of corn, and wine, and oil; and stalls
    for all manner of beasts, and cotes for flocks.
  luo-luo: Bende nogoyo deche mikane cham mokaa gi divai molos manyien kod mo kendo
    nogero kunde ne dhok mopogore opogore kod abila mag rombe.
  meu-meu: Roḡe danu e kara, lalodiai ia ese uit bona bali bona vine ranuna bona dehoro
    e haboudia. Boromakau rumadia danu e haginidia, ubu-ubu ḡaudia idau-idau edia,
    bona mamoe ikoulaidia maḡudia danu.
  npi-ULB: तिनीसँग अन्‍न, नयाँ दाखमद्य र तेल जम्‍मा गर्ने भण्‍डारहरू, र सबै किसिमका
    जनावरका लागि गोठहरू थिए । र तिनीसित भेडाबाख्राहरूका गोठहरू पनि थिए ।
  yor-yor: Ó kọ́ àwọn ilé pẹ̀lú láti tọ́jú àwọn ọkà àwọn tí wọ́n ka, ọtí tuntun àti
    òróró; ó sì ṣe àwọn àtíbàbà fún oríṣìí àwọn ẹran ọ̀sìn àti àwọn àṣémọ́ fun àwọn
    ọ̀wọ̀ ẹran.
  pes-OPCB: او همچنین انبارها برای ذخیره کردن غلات، شراب و روغن زیتون؛ طویله‌ها برای
    حیوانات و آغلها برای گله‌ها ساخت.
  tgl-ULB: Mayroon din siyang mga bahay imbakan para sa mga inaning butil, bagong
    alak, at langis; at kuwadra para sa lahat ng uri ng mga hayop; mayroon din siyang
    mga kawan sa kanilang kural.
  hui-hui: Widibi waini ibabi olibe lininaga welibi mo wiagane anda bialu nogo bulumaganaga
    anda timbunirubi nogo sibirunaga pabe dewarubi bu helaga bini.
  mya-mya: စ​ပါး၊ စ​ပျစ်​ရည်​နှင့်​သံလွင်​ဆီ​အ​တွက်​ကုန် လှောင်​ရုံ​များ၊ မိ​မိ​၏​ကျွဲ​နွား​များ​အ​တွက်
    တင်း​ကုပ်​များ၊ သိုး​များ​အ​တွက်​ခြံ​များ ကို​လည်း​တည်​ဆောက်​တော်​မူ​၏။-
  bod-N: ཡང་འབྲུ་དང་། རྒུན་ཆང་དང་། སྣུམ་བཅས་ཀྱི་ཕྱིར་མཛོད་ཁང་དང་། ཕྱུགས་རིགས་སྣ་ཚོགས་ཀྱི་ཕྱིར་ཕྱུགས་ར་དང་ལུག་ར་བཟོས་པ་རེད།
  sna-sna: Akavakawo matura okuchengetera zviyo zvaaikohwa, waini itsva, namafuta;
    uye akavaka matanga emombe dzamarudzi akasiyana-siyana namatanga amakwai.
  spa-BLM: también de almacenes para el aumento del grano, del vino nuevo y del aceite;
    y de establos para toda clase de animales, y de rebaños en rediles.
  cac-cac: Ix schecanpax vin̈ b'ojoc spatil b'aj sic'chaj ixim trigo, vino yed' aceite.
    Ix b'ochaj pax smacte' noc' vacax, noc' calnel yed' noc' chiva.
  swh-ULB: Pia alikuwa na nyumba za maghala kwa ajili ya mavuno ya nafaka, divai mpya,
    na mafuta, na malisho kwa ajili ya aina zote za wanyama.
  bel-bel: і кладоўкі пад усе ўтворы зямлі, хлеб, віно і алей, і стойлы ўсякаму быдлу,
    і двары для статкаў.
  deu-ELBBK: und Vorratshäuser für den Ertrag an Getreide und Most und Öl, und Ställe
    für allerlei Vieh, und er verschaffte sich Herden für die Ställe.
  mbb-OT: Mibpevaal zaan sikandin te menge budiga para te trigu zin, binu, wey lana.
    Ne gawas kayi mibpevaal zaan sikandin te menge tudil para te menge uyaǥen din,
  mal-2015: ധാന്യം, വീഞ്ഞ്, എണ്ണ എന്ന അനുഭവങ്ങൾക്കായി പാണ്ടികശാലകളും സകലവിധ മൃഗങ്ങൾക്കും
    പുരകളും ആട്ടിൻ കൂട്ടങ്ങൾക്കു തൊഴുത്തുകളും ഉണ്ടാക്കി.
  rmc-rmc: Sas les skladi, kaj odthovelas o zrnos, mol the oleji. Sas les the maštalňi
    prekal savoro dobitkos the stadi.
  pes-OPV: و انبارها برای محصولات از گندم و شیره و روغن و آخرها برای انواع بهایم و
    آغلها به جهت گله‌ها.
  ron-1924: хамбаре пентру роаделе де грыу, де муст ши де унтделемн, граждурь пентру
    тот фелул де вите ши стауле пентру ой.
  ben-OBCV: এছাড়াও শস্য, নতুন দ্রাক্ষারস ও জলপাই তেল মজুত করে রাখার জন্য কয়েকটি
    গুদামঘর তৈরি করলেন; আর বিভিন্ন ধরনের গবাদি পশু রাখার জন্য গোশালা ও মেষের পাল রাখার
    জন্য খোঁয়াড়ও তৈরি করলেন।
  som-som: Oo guryo wax lagu kaydiyona buu u samaystay wixii badnaa ee ahaa hadhuudh
    iyo khamri iyo saliid, wuxuuna samaystay xeryo lagu xereeyo xayawaan cayn kasta
    ah, iyo xeryo adhi.
  lat-VUC: Apothecas quoque frumenti, vini, et olei, et præsepia omnium jumentorum,
    caulasque pecorum,
  eng-ASVBT: storehouses also for the increase of grain and new wine and oil; and
    stalls for all manner of beasts, and flocks in folds.
  ita-1885: Fece ancora de' magazzini per l'entrata del grano, e del vino, e dell'olio;
    e delle stalle, per ogni sorta di grosso bestiame; e delle mandre presso di quelle.
  eng-LXXUP: and cities for the produce of corn, and wine, and oil; and stalls and
    mangers for every kind of cattle, and folds for flocks;
  eng-ULB: He also had storehouses for the harvest of grain, new wine, and oil, and
    stalls for all kinds of animals. He also had flocks in their pens.
  spa-VBL: Construyó edificios para almacenar provisiones de grano, vino nuevo y aceite
    de oliva, y establos para toda clase de animales, incluyendo ganado vacuno y ovino.
  fra-_FOB: Des magasins pour les produits en blé, en moût et en huile, des étables
    pour toute sorte de bétail, et des troupeaux pour les étables.
  mal-mal: ധാന്യം, വീഞ്ഞ്, എണ്ണ എന്നിവക്കായി സംഭരണ ശാലകളും, സകലവിധ മൃഗങ്ങൾക്കും ആട്ടിൻ
    കൂട്ടങ്ങൾക്കും തൊഴുത്തുകളും ഉണ്ടാക്കി.
  urd-GVR: Us ne ġhallā, angūr kā ras aur zaitūn kā tel mahfūz rakhne ke lie godām
    tāmīr kie aur apne gāy-bailoṅ aur bheṛ-bakriyoṅ ko rakhne kī bahut-sī jagheṅ bhī
    banwā līṅ.
  suz-BL: शुश अन्‍न, नक अङगुर शांबु नु तेल वोइक्‍तीक खिंपुकी सेला बाक्‍त। मिनु शुश
    बी ब्‍यफ नु क्‍यारश भेडा आन कली ठेयब गोठपुकी सेला बाक्‍त।
  ita-1927: de’ magazzini per i prodotti di grano, vino, olio; delle stalle per ogni
    sorta di bestiame, e degli ovili per le pecore.
  ckb-ckb: کۆگا بۆ بەروبوومەکانی دانەوێڵە و شەرابی نوێ و زەیت، پشتیریش بۆ هەموو جۆرە
    ئاژەڵێک و بۆ مێگەلەکانیش.
  eng-BBE: And store-houses for the produce of grain and wine and oil; and buildings
    for all sorts of beasts and flocks.
  kan-OKCV: ಇದಲ್ಲದೆ ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ ಇವುಗಳನ್ನು ಸಂಗ್ರಹಿಸುವುದಕ್ಕಾಗಿ ಉಗ್ರಾಣಗಳನ್ನೂ,
    ಸಕಲ ವಿಧವಾದ ಪಶುಗಳ ನಿಮಿತ್ತವಾಗಿ ಕೊಟ್ಟಿಗೆಗಳನ್ನೂ, ಕುರಿಮಂದೆಯ ನಿಮಿತ್ತವಾಗಿ ಹಟ್ಟಿಗಳನ್ನೂ
    ಮಾಡಿದನು.
  tam-2017: தனக்கு வந்துகொண்டிருந்த தானியமும் திராட்சைரசமும் எண்ணெயும் வைக்கும்படியான
    சேமிப்பு அறைகளையும், அனைத்துவிதமான மிருகஜீவன்களுக்குக் கூடாரங்களையும், மந்தைகளுக்குத்
    தொழுவங்களையும் உண்டாக்கினான்.
  spa-RV-1909: Asimismo depósitos para las rentas del grano, del vino, y aceite; establos
    para toda suerte de bestias, y majadas para los ganados.
  ron-BTF: Depozite de asemenea pentru venitul din grâne și vin și untdelemn, și iesle
    pentru tot felul de animale și îngrădituri pentru turme.
  eng-WEBP: also storehouses for the increase of grain, new wine, and oil; and stalls
    for all kinds of animals, and flocks in folds.
  eng-FBV: He constructed buildings to store supplies of grain, new wine, and olive
    oil, and stalls for all kinds of animals, including cattle and sheep.
  nld-1939: opslagplaatsen voor de opbrengst van het koren, de most en de olie; stallen
    voor allerlei soorten vee, en kooien voor de schapen.
  nch-BL: Huan nojquiya quichijqui miyac calme para ipan quiajocuis trigo, xocomecat
    iayo huan aceite. Huan quichijqui nojquiya miyac calme para nochi itapiyalhua
    huan miyac corralme para iborregojhua huan ichivojhua.
  vie-1934: những lẫm đặng chứa ngũ cốc, rượu, và dầu; những chuồng để nhốt các thứ
    thú vật, bầy chiên, và bầy bò.
  hin-CV: उसने अनाज, अंगूर के रस और तेल रखने के लिए भंडार-घर बनाए और पशुओं और भेड़ों
    के लिए पशु-शालाएं और भेड़-शालाएं बनवाई.
  spa-BES: Y almacenes para el producto de grano y vino y aceite; Y establos para
    el ganado y rediles para los rebaños.
  tdx-tdx: riha ho amo nivokareñeo, ty ampemba naho divay vaho menake; naho lapalapa
    ho a ze hene karazan-kare naho mpirai-troke vaho mpirai-lia.
  tha-KJV: ทั้งฉางสำหรับข้าว น้ำองุ่น และน้ำมัน ที่​ผลิ​ตมา และโรงเก็บสัตว์เลี้ยงทุกชนิดและคอกแกะ
  por-BR-2018: também de depósitos para as rendas do grão, do vinho, e azeite; estábulos
    para todo tipo de animais, e currais para os gados.
  deu-ELO: und Vorratshäuser für den Ertrag an Getreide und Most und Öl, und Ställe
    für allerlei Vieh, und er verschaffte sich Herden für die Ställe.
  eng-WYC-2018: Also he builded large (store)houses of wheat, [and] of wine, and of
    oil, and cratches of all beasts, and folds to sheep, (And he built large storehouses
    for his wheat, and wine, and oil, and stalls for all kinds of beasts, and sheepfolds,)
  epo-epo: 'ankaŭ provizejojn por la produktaĵoj: greno, mosto, oleo, kaj stalojn
    por ĉiaspecaj brutoj, kaj ŝafejojn por la ŝafoj.'
  uig-PIN: u yǝnǝ axliⱪ, yengi xarab wǝ zǝytun meyi saⱪlaydiƣan ambarlarni, yǝnǝ ⱨǝr
    türlük mallar wǝ padiliri üqün eƣil-ⱪotanlarni saldurdi.
  beo-beo: Amola ea sia:beba:le, ilia da liligi ligisisu diasu gaguia gagai. Amo ganodini,
    ilia da ea gala:ine, waini hano amola olife susuligi ligisisu. Amola ilia da ea
    bulamagau diasu gaguia gagai, amola sibi gagole gagai.
  tpi-OTNT: Na tu ol wokman bilong en i wokim ol bakstua bilong putim ol wit samting
    na ol wain na ol wel bilong oliv. Na ol i wokim ol bikpela haus bilong putim ol
    bulmakau na ol banis bilong putim ol sipsip.
  hau-SA: Ya kuma yi gine-gine domin ajiyar hatsi, sabon ruwa inabi da mai; ya kuma
    yi wuraren ajiyar kowane irin shanu dabam-dabam, da kuma turke domin tumaki.
  uig-LAT: u yene ashliq, yéngi sharab we zeytun méyi saqlaydighan ambarlarni, yene
    her türlük mallar we padiliri üchün éghil-qotanlarni saldurdi.
  nde-nde: Wakha njalo iziphala zokugcinela amabele, iwayini elitsha lamafutha, wakha
    izibaya zemihlobo eyehlukeneyo yenkomo, lezibaya zemihlambi yezimvu.
  ton-ton: 'Mo e ngaahi feleoko foki ki hono tupu ʻoe uite, mo e uaine, mo e lolo:
    mo e ngaahi tuʻuʻanga ki he fanga manu kehekehe kotoa pē, mo e ngaahi lotoʻā ki
    he ngaahi fanga manu siʻi.'
  ces-1613: A měl špižírny pro úrody obilí, mstu, oleje, i stáje pro všeliká hovada
    a chlévy pro dobytek.
  eng-WMB: also storehouses for the increase of grain, new wine, and oil; and stalls
    for all kinds of animals, and flocks in folds.
  tam-TCV: இவற்றுடன்கூட தானிய விளைச்சலையும், புதிய திராட்சை இரசத்தையும், எண்ணெயையும்
    சேர்த்து வைக்க களஞ்சியங்களையும் கட்டினான். அத்துடன் பல்வேறு வகையான மந்தைகளுக்குத்
    தொழுவங்களையும், ஆடுகளுக்கு பட்டிகளையும் கட்டினான்.
  ceb-ULB: Aduna usab siyay tipiganan alang sa iyang mga abot nga trigo, bag-ong bino,
    ug lana, ug nagpahimo usab siya ug puy-anan sa tanang mga kahayopan. Aduna usab
    siyay panon sa kahayopan sa ilang kulongan.
  pol-UBG: Miał też spichlerze na zbiory zboża, wina i oliwy, obory dla wszelkiego
    gatunku bydła i zagrody dla trzód.
  urd-GVU: اُس نے غلہ، انگور کا رس اور زیتون کا تیل محفوظ رکھنے کے لئے گودام تعمیر
    کئے اور اپنے گائےبَیلوں اور بھیڑبکریوں کو رکھنے کی بہت سی جگہیں بھی بنوا لیں۔
  deu-1912: und Vorratshäuser zu dem Ertrag an Getreide, Most und Öl und Ställe für
    allerlei Vieh und Hürden für die Schafe,
  kan-2017: ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ ಇವುಗಳನ್ನು ಸಂಗ್ರಹಿಸುವುದಕ್ಕಾಗಿ ಉಗ್ರಾಣಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.ಆಯಾ
    ಜಾತಿಯ ಪಶುಗಳಿಗೋಸ್ಕರ ಕೊಟ್ಟಿಗೆಗಳನ್ನೂ, ಆಡುಕುರಿಗಳ ಹಿಂಡುಗಳಿಗೋಸ್ಕರ ಹಟ್ಟಿಗಳನ್ನೂ ಸಿದ್ಧಮಾಡಿಸಿಕೊಂಡನು.
  yap-yap: Miki yog ngan toy boch e naun ni ngi i cha’riy e grain rok riy, nge wayin,
    nge gapgep ni olive; mu kun toy e naun ko gamanman ni tafen e garbaw rok, nge
    chumol ni tafen e saf rok.
  hlt-MCSB: Canghum cangpai, misur thai neh situi ham rhuengim khaw, rhamsa saelhung
    boeih neh tuvong khuikah tuping ham khaw im a sak.
  mdy-ETH: ቃሲ ሃሣ ዒዛኮ ሃኣኮና ዎይኖ ዑዦና ሪሚቶ ዛይቶና ጌሦንዶ ሜሄ ማኣሪንታ ባኣቶና ማራቶናኮዋ ባርታ ዲርቄኔ፤
  twi-ASANTE: Afei nso, ɔsisii adekoradan de nʼatokoɔ, ne nsã ne ne ngo guu mu; ɔsisii
    buo bebree maa nʼanantwie ne ne nnwan ne ne mpɔnkye.
  eng-WEBU: also storehouses for the increase of grain, new wine, and oil; and stalls
    for all kinds of animals, and flocks in folds.
  wal-wal: Kattaa, woine eessaanne zaitiyaa wottiyo sohotakka keexxiis. Dumma dumma
    mehee eqqiyo aqotanne dorssaa wudee eqqiyo birddiyaa oottiis.
  spa-PDDPT: Hizo almacenes para el grano, el mosto y el aceite, establos para toda
    clase de bestias y apriscos para los rebaños.
  gun-gun: Ojapo uka avi mba'emo ra'yĩgue omono'õ mbyre omoĩ porã atyrã, vinho ha'e
    azeite guive. Guymba kuery opa marãgua oguereko va'e ikuai atyrã voi ojapo, vexa'i
    korarã guive.
  ilo-ULB: Addaan pay isuna kadagiti siled a pagidulinan kadagiti naapit a trigo,
    baro nga arak, ken lana; ken kadagiti koral a para iti amin a kita ti ayup; addaan
    met isuna iti arban ti ayup kadagiti kulonganda.
  kpg-kpg: Hagapuni anga, mee guu hau ana hale benebene ana huwa laagau, nia waini,
    mono lolo olib; nia gowaa e dugu ana kau; mo nia abaaba gi ana siibi.
  uig-ARA: ئۇ يەنە ئاشلىق، يېڭى شاراب ۋە زەيتۇن مېيى ساقلايدىغان ئامبارلارنى، يەنە
    ھەر تۈرلۈك ماللار ۋە پادىلىرى ئۈچۈن ئېغىل-قوتانلارنى سالدۇردى.
  sus-sus: Banxie fan nu na a yi ra, a nu mɛngi, wɛni nɛɛnɛ, ture, nun xurusee ragatama
    dɛnnaxɛ.
  pon-2006: Likin mepwukat, e pil koasoanehdi imwen nahk en kokouda ong sapwellime
    wahn kohn, wain, lehn olip; imwen sapwellime kou; oh kelen sihpw.
  ksd-ksd: ra umana pal na vuvuvung bula ure ra kon, ra polo na vuai na vain, ma ra
    dangi; ma ra umana pal ure ra lavur mangana vavaguai, ma ra umana liplip na sip.
  tur-YTC: Buğday, yeni şarap ve zeytin yağı mahsulü için ambarlar; her türlü hayvan
    için ahırlar ve sürüler için ağıllar da sağladı.
  grc-BRENT: καὶ πόλεις εἰς τὰ γεννήματα τοῦ σίτου καὶ οἴνου καὶ ἐλαίου, καὶ κώμας
    καὶ φάτνας παντὸς κτήνους, καὶ μάνδρας εἰς τὰ ποίμνια,
  ind-AYT: Dia juga membuat gudang perbekalan untuk hasil gandum, anggur, dan minyak,
    dan kandang-kandang untuk berbagai jenis hewan besar serta kandang-kandang untuk
    kawanan ternak.
  nya-nya: Iye anamanganso nyumba zosungiramo tirigu, vinyo watsopano ndi mafuta a
    olivi, ndiponso anamanga nyumba zodyeramo ngʼombe zosiyanasiyana, ndi makola a
    nkhosa.
  hrv-hrv: skladište za prirod od žita, od novog vina i ulja, staje za svakojaku stoku,
    torove za stada.
  mps-mps: Tama me te sę bidi dabego te wit dabe, me wain dabe, me ni oliv wel muabo
    bakstua dabe me sę yani. Tama me augwaligo kau kibu tagalabo moni be sę eyu,
    me sipsip kibu tagalabo obo iyu yali.
  tpi-tpi: Na tu ol wokman bilong en i wokim ol bakstua bilong putim ol wit samting
    na ol wain na ol wel bilong oliv. Na ol i wokim ol bikpela haus bilong putim ol
    bulmakau na ol banis bilong putim ol sipsip.
  dan-1931: og Forrådskamre til Afgrøden af Horn, Most og Olie, Stalde til alle Slags
    Kvæg og Folde til Hjordene;
  vie-OVCB: Vua cũng dựng nhiều kho chứa ngũ cốc, rượu mới, và dầu ô-liu, cùng nhiều
    chuồng để nuôi đủ loại súc vật.
  guj-2017: તેમ જ અનાજની ફસલ, દ્રાક્ષારસ અને તેલ માટે કોઠારો, બધી જાતનાં જાનવરો માટે
    તબેલા તથા ઘેટાં માટે વાડા બંધાવ્યા.
  pon-2006A: Likin mepwukat, e pil koasoanehdi imwen nahk en kokouda ong sapwellime
    wahn kohn, wain, lehn olip; imwen sapwellime kou; oh kelen sihpw.
  por-BRBSL: also armazéns para o aumento de grãos, vinho novo e óleo; e barracas
    para todos os tipos de animais e rebanhos em dobras.
  cth-cth: Capainaw, misurtui, satui, pâtungnae im hai a sak. Hahoi saring phunkuep
    hoi tu hrueknae imnaw hah a sak.
  twi-twi: Ɔsan sisii adekoradan de nʼatoko, ne nsa ne ne ngo guu mu; osisii buw bebree
    maa nʼanantwi ne ne nguan ne ne mmirekyi.
  hlt-hlt: Canghum cangpai, misur thai neh situi ham rhuengim khaw, rhamsa saelhung
    boeih neh tuvong khuikah tuping ham khaw im a sak.
  tbz-SIM: Kòo mɑɑ́ ò yóó nhɑ̃ɑ̃̀ dɛ̀ tidiitì bɛ̀ tu tì bèdéè nɛ̀ mɛkùɔ̀, nnɛ̀ bɛ̀
    yóó ntɑnnìnko dɛ̀ o wũɔ̃ ibotí ibotí.
  msy-2020: Ezɨ an ingangarir gumaziba uaghan witba ko, wainɨn dɨpaba ko, olivɨn boreba
    arɨghamin dɨpenibar ingari. Egha me uaghan bulmakaun guar avɨriba arɨghamin dɨpenir
    ekiabar ingarigha, sipsipbar arɨghasa dɨvazibar ingari.
  dop-dop: Nɑ ɩ́ ŋmɑ́ tɔtɔɣɔ kʋtɔɣɔŋ, nɑ sʋlʋm, nɑ nim, pǝ tǝsɩɩlɛ nɑ kɑlǝkǝŋ tǝtɔɣɔlɛ
    nɑ tǝtǝsǝlɛ.
  azb-azb: Buğda, təzə şərab və yağ məhsulları üçün anbarlar, hər cür heyvan üçün
    axurlar və sürülər üçün ağıllar tikdi.
  eng-DBY: storehouses also for the increase of corn and new wine and oil, and stalls
    for all manner of beasts, and [he procured] flocks for the stalls.
  hin-2017: फिर उसने अन्न, नया दाखमधु, और टटका तेल के लिये भण्डार, और सब भाँति के
    पशुओं के लिये थान, और भेड़-बकरियों के लिये भेड़शालाएँ बनवाईं।
  eng-YLT: and storehouses for the increase of corn, and new wine, and oil, and stalls
    for all kinds of cattle, and herds for stalls;
  eng-WYC-2017: Also he builded large houses of wheat, [and] of wine, and of oil,
    and cratches of all beasts, and folds to sheep,
  eng-WMBB: also storehouses for the increase of grain, new wine, and oil; and stalls
    for all kinds of animals, and flocks in folds.
  urd-GVH: उसने ग़ल्ला, अंगूर का रस और ज़ैतून का तेल महफ़ूज़ रखने के लिए गोदाम तामीर
    किए और अपने गाय-बैलों और भेड़-बकरियों को रखने की बहुत-सी जगहें भी बनवा लीं।
  rug-rug: Meke kaiqa vetu si pude kopu ni sari na huiti, vaeni, meke na oela olive,
    na vetu na bara tana sipi na bulumakao.
  gaz-gaz: Akkasumas midhaaniif gombisaa ijaare; daadhii wayinii haaraa fi zayitiidhaaf
    qodaa itti kuusan qopheesse; loon gosa hundaaf dallaa, bushaayeef immoo gola ni
    ijaare.
  fra-LSG: des magasins pour les produits en blé, en moût et en huile, des crèches
    pour toute espèce de bétail, et des étables pour les troupeaux.
  yal-yal: A yi murutun nun manpaan nun ture ramaradene rafala, e nun xuruseen sifan
    birin namaradene.
  haw-1868: I na hale paapaa no hoi no ka hoahu ana o ka ai, a me ka waina, a me ka
    aila; i na wahi no na holoholona a pau loa, a i na pa no hoi no na hipa.
  arb-NAV: وَمَخَازِنَ لِمَحَاصِيلِ الْحِنْطَةِ، وَنِتَاجِ الْكَرْمَةِ وَالزَّيْتِ،
    وَمَرَابِطَ لِكُلِّ أَنْوَاعِ الْبَهَائِمِ وَحَظَائِرَ لِلْقُطْعَانِ.
  ewe-ewe: Etu avawo be yeadzra bli, wain yeye kple ami ɖo ɖe wo me eye wògatu lãkpowo
    hã.
  eng-LEE: And storehouses for the produce of corn, and new wine, and oil; and stalls
    for all kinds of cattle, and sheepfolds for flocks.
  asm-FB: আনকি তেওঁৰ শস্যৰ, দ্ৰাক্ষাৰস আৰু তেল আদি বস্তুৰ ভঁৰাল আৰু নানাবিধ পশুৰ ঘৰ
    আৰু মেৰ-ছাগৰ জাকৰ বাবে গঁৰাল যুগুত কৰিলে।
  sus-A: بَنشِيٍ قَن نُ نَ عَ يِ رَ، عَ نُ مّنفِ، وّنِ نّينّ، تُرٍ، نُن شُرُ سٍيٍ
    رَفَتَمَ دّننَشّ.
  fra-SBL: il se pourvut aussi de magasins pour la production du blé, du vin nouveau
    et de l'huile, et d'étables pour toutes sortes de bêtes, et de troupeaux en plis.
  hbo-hbo: וּמִ֨סְכְּנֹ֔ות לִתְבוּאַ֥ת דָּגָ֖ן וְתִירֹ֣ושׁ וְיִצְהָ֑ר וְאֻֽרָוֹת֙
    לְכָל־בְּהֵמָ֣ה וּבְהֵמָ֔ה וַעֲדָרִ֖ים לָאֲוֵרֹֽות׃
  kik-kik: O na ningĩ agĩaka makũmbĩ ma kũiga ngano yagethwo, na ma kũiga ndibei ya
    mũhihano, na maguta; na agĩaka ciugũ nĩ ũndũ wa ngʼombe na ndũũru cia ngʼondu.
  fra-NCL: Il se fit des magasins pour les produits en blé, en vin et en huile, des
    crèches pour toute espèce de bétail, et il eut des troupeaux pour les étables.
  cek-AK: cang suekhaih im, misurtui suekhaih im hoi situi suekhaih imnawk to a sak,
    pacah ih moinawk paunghaih imnawk hoi tuu suekhaih imnawk doeh a sak.
  cuk-cuk: Deyobi negmar sobsabalid, adi, agi we-ibmar-gwagmar urbega, vino, olivo-gwallu,
    ibmar-durgan-sog-akar-akar urbega, degi, sibad-wawaadmar-urbega sobsad.
  uig-CYR: у йәнә ашлиқ, йеңи шарап вә зәйтун мейи сақлайдиған амбарларни, йәнә һәр
    түрлүк маллар вә падилири үчүн еғил-қотанларни салдурди.
  tel-2017: ధాన్యం, కొత్తద్రాక్షారసం నూనె నిల్వ చేయడానికి గోదాములు కట్టించాడు. వివిధ
    రకాల పశువులకు కొట్టాలూ, మందలకు దొడ్లూ కట్టించాడు.
  hat-BSA: anplis, depo pou konsève sereyal, diven avèk lwil, pak pou tout kalite
    bèt, avèk pak pou bann yo.
  kos-kos: El sap pac in musaiyuk lohm in neinyuk fokin ima, wain, oil in olive, oayapa
    lohm sin cow, ac kalkal in sheep.
  hbo-WLC: וּמִ֨סְכְּנ֔וֹת לִתְבוּאַ֥ת דָּגָ֖ן וְתִיר֣וֹשׁ וְיִצְהָ֑ר וְאֻֽרָוֺת֙
    לְכָל־בְּהֵמָ֣ה וּבְהֵמָ֔ה וַעֲדָרִ֖ים לָאֲוֵרֽוֹת׃
  ibo-ibo: O wukwara ọtụtụ ụlọ ọzọ ebe a na-echebe ọka, na mmanya vaịnị ọhụrụ, na
    mmanụ oliv. O wukwara ụlọ anụmanụ maka ọtụtụ igwe ewu na atụrụ ya.
  ory-ory: ମଧ୍ୟ ଉତ୍ପନ୍ନ ଶସ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସ ଓ ତୈଳ ନିମନ୍ତେ ଭଣ୍ଡାର, ପୁଣି ସର୍ବପ୍ରକାର ପଶୁ
    ନିମନ୍ତେ ଶାଳା ଓ ମେଷପଲ ନିମନ୍ତେ ଖୁଆଡ଼ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: A aüetä imwen iseis fän iten föün wiich, wain me apüra seni föün olif,
    pwal lenien man fän iten sokopaten kow me sip.
  rop-rop: Imbin bildimap najalot stowa rum blanga pudum ola sid daga, wain, oliboil,
    en pleis blanga ol im buligi en pedik blanga ol im ship.
  ukr-1871: І комори на добутки з землї, на хлїб, вино й оливу, і стайнї про всякий
    скот, і загороди про череди;
  deu-1951: Er hatte auch Vorratshäuser für den Ertrag des Korns, Mosts und Öls; und
    Ställe für allerlei Vieh und Hürden für die Schafe.
  eng-JPS: store-houses also for the increase of corn, and wine, and oil; and stalls
    for all manner of beasts, and flocks in folds.
  srp-1865: I staje za dohode od žita i od vina i od ulja, i staje za svakojaku stoku,
    i torove za ovce.
  lug-lug: N’azimba n’amaterekero ag’eŋŋaano, ne wayini, n’amafuta; n’azimba n’ebiraalo
    eby’ebika by’ente byonna, n’ebifo eby’ebisibo by’endiga.
  heb-heb: ומסכנות לתבואת דגן ותירוש ויצהר וארות לכל בהמה ובהמה ועדרים לאורות׃
  ben-IRV: এছাড়া তিনি শস্য, নতুন আঙুর রস ও তেল রাখবার জন্য ভান্ডার ঘর তৈরী করালেন
    এবং বিভিন্ন রকম পশু, ছাগল ও ভেড়ার থাকবার ঘরও তৈরী করালেন।
  pan-pan: ਅਤੇ ਅਨਾਜ ਅਤੇ ਮੈ ਅਤੇ ਤੇਲ ਦੇ ਵਾਧੇ ਲਈ ਕੋਠੜੀਆਂ ਅਤੇ ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਪਸ਼ੂਆਂ ਲਈ ਥਾਂ
    ਅਤੇ ਭੇਡ ਬੱਕਰੀਆਂ ਲਈ ਵਾੜੇ ਬਣਾਏ l
  mya-JVB: စပါး ကျီများ၊ ဆီ ၊ စပျစ်ရည် သိုထား ရာ တိုက်များ၊ တိရစ္ဆာန် မျိုး တင်းကုပ်
    များ၊ သိုး ခြံ များကိုလည်း လုပ်လေ ၏။
  hmo-hmo: Aniani haboua rumadia danu ia haginia, iena uiti bona bali bona uaina bona
    olive dehoro ia haboua totona. Boromakau rumadia danu ia haginia, ubua gaudia
    idauidau totona, mamoe koua magudia danu.
  urd-urd: और अनाज और शराब और तेल के लिए अम्बारख़ाने, और सब क़िस्म के जानवरों के लिए
    थान, और भेड़ — बकरियों के लिए बाड़े बनाए।
  rus-SYN: и кладовые для произведений земли, для хлеба, вина и масла, и стойла для
    всякого рода скота, и дворы для стад.
  bqc-SIM: À blɛwɛkakĩiↄ bòbo, ↄ̃ à pↄ́wɛnaↄ kàkau ń vɛ̃ɛo ń nísio. À kpɛ́ↄ
    dↄ̀dↄ a zù bui dodoaↄnɛ, à kaa dàda pↄ́ kelenaↄnɛ.
  tcz-CHONGTHU: Hiche chung chonnin jong chang le mim, lengpitwi chuleh Olive thao
    le ganchaho koitup na ding chuleh kelngoi chalho inding akikolkhum agetpeh in
    ahi
  mar-mar: धान्य, नवीन मद्य, तेल या लोकांकडून आलेल्या गोष्टी ठेवायलाही कोठारे बांधली,
    गुरेढोरे आणि मेंढ्या आपल्या कळपासाठी कोंडवाडे बांधले.
  qub-qub: Chaqui micuycunata, bïnuta, asëtita churananpaj wasicunatapis achcata rurachiran.
    Llapan casta uywacunapäpis curralniyoj wasicunata rurachiran. Chayno uyshacunapäpis
    guenchacunata rurachiran.
  bqp-bqp: U ɑlikɑmɑn birɑnu kuɑ, mɑ u tɑm kpɑm kɑ gum beru yenu kuɑ mɑ u yɑɑ sɑbenu
    bɑɑniren gɔ̃ru kuɑ kɑ sere nin dii yenu.
  hat-hat: Li fè bati tou depo pou mete grenn manje, diven ak lwil oliv, kay pou tout
    bèt li yo ak pak pou mouton l' yo.
  eng-BSB: He also made storehouses for the harvest of grain and new wine and oil,
    stalls for all kinds of livestock, and pens for the flocks.
  eng-WEBPB: also storehouses for the increase of grain, new wine, and oil; and stalls
    for all kinds of animals, and flocks in folds.
  kbq-kbq: Hagi hozafi ne'zantamina, witima, wainima, olivi masavema, antenia nona
    negino, bulimakao afutamine, sipisipi afutaminema ante'nia keginane nontaminena
    tro huntetere hu'ne.
  nhe-BL: Huan nojquiya quichijqui miyac caltini para ipan quiajcocuis trigo, xocomeca
    atl huan aceite. Huan quichijqui nojquiya miyac caltini para nochi itlapiyalhua
    huan miyac tlatzactli para iborregojhua huan ichivojhua.
  gub-BL: 'Uzapo temi''u hyruhu imonokatu haw romo no: arozràn, ma''ywa tykwer, uri
    kawer, tapi''ak wapyta haw, àràpuhàràn wapyta haw.'
  eng-DRA: Storehouses also of corn, of wine, and of oil, and stalls for all beasts,
    and folds for cattle.
