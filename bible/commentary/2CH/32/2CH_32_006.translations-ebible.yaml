verse: 2CH.032.006
translations:
  mal-C: 'അദ്ദേഹം ജനത്തിനു പടനായകന്മാരെ നിയമിച്ചു. അവരെ നഗരകവാടത്തിലുള്ള വിശാലസ്ഥലത്തു
    തന്റെമുമ്പാകെ കൂട്ടിവരുത്തുകയും പ്രോത്സാഹിപ്പിക്കുംവിധം ഇങ്ങനെ പറയുകയും ചെയ്തു:'
  deu-TKW: 'Sodann stellte er Kriegshauptleute an die Spitze des Volks; diese versammelte
    er zu sich auf den freien Platz am Stadtthor und redete ihnen freundlich zu, indem
    er sprach:'
  lin-lin: 'Atiaki bakonzi ya basoda mpo ete bakamba bato mpe asangisaki bango liboso
    na ye, na esika oyo ezali pene ya ekuke ya engumba. Alendisaki bango na maloba
    oyo :'
  eng-LSV: And he puts heads of war over the people, and gathers them to him, to the
    broad place of a gate of the city, and speaks to their heart, saying,
  eng-GNV: And he set captaines of warre ouer the people, and assembled them to him
    in the broade place of the gate of the citie, and spake comfortably vnto them,
    saying,
  eng-WEBSTER: And he set captains of war over the people, and assembled them to him
    in the street of the gate of the city, and encouraged them, saying,
  nhw-BL: 'Huan quintlali tlayacanani tlen soldados para ma quinnahuatica israelitame
    catli amo soldados. Quinsentili nochi nopa masehualme ipuertajteno nopa altepetl
    campa oncayaya se piso huan quinilhui:'
  swh-ONEN: 'Akaweka maafisa wa jeshi juu ya watu, wakawakutanisha mbele yake katika
    uwanja kwenye lango la mji, naye akawatia moyo kwa maneno haya:'
  bba-bba: U tɑbu sinɑmbu kuɑ mɑ u bu mɛnnɑ wuun ɡbɑ̃rɑrun kɔnnɔwɔ. Mɑ u bu kirɔ kuɑ
    u nɛɛ,
  eng-KJVCPB: And he set captains of war over the people, and gathered them together
    to him in the street of the gate of the city, and spake comfortably to them, saying,
  luo-luo: 'Noketo jotend lweny mondo otel ne ji kendo nochokogi e nyime e laru mar
    dhoranga dala maduongʼ kendo nojiwogi gi wechegi:'
  meu-meu: Ia ese tuari lohiadia e duanaidia, idia ese taunimanima bae biagudia. Hanua
    ikoukouna ariarana ai e haboudia, bena ena hereva amo e hagoadadia, eto,
  npi-ULB: तिनले मानिसहरूमाथि फौजी कमाण्‍डरहरू नियुक्त गरे । तिनले तिनीहरूलाई सहरको
    मूल ढोकाको खुल्ला ठाउँमा एकसाथ भेला गरे र तिनीहरूसँग हौसलासहित कुरा गरे । तिनले
    भने,
  yor-yor: 'Ó yan àwọn ìjòyè ológun sórí àwọn ènìyàn, ó sì pè wọ́n jọ, níwájú rẹ̀
    ní ìbámu ní ìlú ńlá ti Dafidi. Ó sì ki wọ́n láyà pẹ̀lú àwọn ọ̀rọ̀ wọ̀nyí:'
  pes-OPCB: 'حِزِقیا مردم شهر را فرا خواند و فرماندهان بر آنها گماشت و آنها را در
    دشت وسیع مقابل شهر جمع کرده، با این کلمات آنها را تشویق نمود:'
  tgl-ULB: Naglagay siya ng mga pinunong kawal na mangangasiwa sa mga tao. Tinipon
    niya silang sama-sama sa kaniyang harapan sa malawak na lugar sa tarangkahan ng
    lungsod at pinalakas niya ang kanilang kalooban. Sinabi niya,
  hui-hui: Kini ibugua Yarusaleme agali bibahende hearu haru helo ami agali haru hagaru
    ti bibahende ngoai haga hama tanonaga panga haraba kaware wiagoria mo ngoai hene.
    Mo ngoai howa tihondo lalu,
  mya-mya: မင်း​ကြီး​သည်​မြို့​သား​အ​ပေါင်း​တို့​အား တပ်​မ​တော်​အ​ရာ​ရှိ​များ​၏​အောက်​တွင်
    ထား​ရှိ​ကာ​မြို့​တံ​ခါး​ဝ​ရှိ​ကွက်​လပ်​တွင် စု​ဝေး​စေ​ပြီး​လျှင်၊-
  bod-N: ཡང་མི་རྣམས་ལ་དམག་དཔོན་བཞག་སྟེ། མཁར་སྒོའི་ཐང་ཆེན་དུ་དེ་དག་རང་གི་དྲུང་དུ་བསྡུས་ནས།
    དེ་དག་ལ་སེམས་ཤུགས་བསྐྱེད་ཅིང་ན་རེ།
  sna-sna: 'Akagadza vakuru vehondo pamusoro pavanhu akavaunganidza pamberi pake pachivara
    chepasuo reguta akavakurudzira namashoko aya:'
  spa-BLM: 'Puso capitanes de guerra al frente del pueblo, los reunió junto a él en
    el lugar amplio de la puerta de la ciudad y les habló con ánimo, diciendo:'
  cac-cac: 'Ix yac''anoch yopisio juntzan̈ eb'' vin̈ vinac vin̈ yic tz''och eb'' vin̈
    yajalil d''a masanil chon̈ab''. Ix smolb''an sb''a eb'' vin̈ b''aj smolb''ej sb''a
    eb'' anima d''a stiel spuertail chon̈ab'' chi'', ix yalan vin̈ rey chi'' to stec''b''ej
    sb''a eb'', ix yalan vin̈ icha tic:'
  swh-ULB: Akaweka maamri jeshi juu wa watu. Akawakusanya pamoja kwake katika sehemu
    pana kwenye lango la mji na akasema kwao kwa ujasiri. Akasema,
  bel-bel: 'І паставіў ваеначальнікаў над народам, і сабраў іх да сябе на пляц каля
    гарадское брамы, і гаварыў да сэрца іхняга, і сказаў:'
  deu-ELBBK: 'Auch setzte er Kriegsoberste über das Volk; und er versammelte sie zu
    sich auf den Platz am Stadttor und redete zu ihren Herzen und sprach:'
  mbb-OT: Midsavuk sikandin te menge peremandar te menge etew, ne impetiǥum din sikandan
    diyà te pelasa, he ziyà te pultahan he kilid te inged. Midasig din sikandan he
    ke sikandin te,
  mal-2015: 'അവൻ ജനത്തിന്നു പടനായകന്മാരെ നിയമിച്ചു. അവരെ നഗരവാതില്ക്കലുള്ള വിശാലസ്ഥലത്തു
    തന്റെ അടുക്കൽ ഒന്നിച്ചുകൂട്ടി അവരോടു ഹൃദ്യമായി സംസാരിച്ചു:'
  rmc-rmc: 'Ačhaďa le veľiťeľen upral o manuša, diňa len te vičinel jekhetane ke peste
    pro phundrado than paš e foroskri brana a prevakerďa ke lende:'
  pes-OPV: و سرداران جنگی بر قوم گماشت وایشان را در جای وسیع نزد دروازه شهر جمع کرده،
    سخنان دلاویز به ایشان گفت
  ron-1924: 'А пус кэпетений де рэзбой песте попор ши ле-а адунат ла ел пе локул дескис
    де ла поарта четэций. Ворбинду-ле инимий, а зис:'
  ben-OBCV: 'প্রজাদের উপর তিনি সেনাপতিদের নিযুক্ত করে দিলেন এবং নগরের সিংহদুয়ারের
    সামনের চকে তাদের একত্রিত করে এই কথা বলে তাদের উৎসাহ দিলেন:'
  som-som: Oo taladii dadkana wuu u dhiibay saraakiil dagaalka yaqaan, oo dhammaantoodna
    wuxuu ku soo wada urursaday meeshii bannaanayd oo magaalada iriddeeda u dhowayd,
    wuuna dhiirrigeliyey oo ku yidhi,
  lat-VUC: 'constituitque principes bellatorum in exercitu, et convocavit universos
    in platea portæ civitatis, ac locutus est ad cor eorum, dicens:'
  eng-ASVBT: And he set captains of war over the people, and gathered them together
    to him in the broad place at the gate of the city, and spake comfortably to them,
    saying,
  ita-1885: 'Ed ordinò capitani di guerra sopra il popolo, e li adunò appresso di
    sè nella piazza della porta della città, e li confortò, dicendo:'
  eng-LXXUP: And he appointed captains of war over the people, and they were gathered
    to meet him to the open place of the gate of the valley, and he encouraged them,
    saying,
  eng-ULB: He placed military commanders over the people. He gathered them together
    to him in the broad place at the city gate and spoke encouragingly to them. He
    said,
  spa-VBL: 'Ezequías puso a los comandantes del ejército a cargo del pueblo. Luego
    convocó al pueblo para que se reuniera en la plaza de la puerta de la ciudad.
    Les habló con confianza, diciéndoles:'
  fra-_FOB: 'Il établit des capitaines de guerre sur le peuple, les rassembla auprès
    de lui sur la place de la porte de la ville, et parla à leur cœur, en disant:'
  mal-mal: 'അവൻ ജനത്തിന്മേൽ പടനായകന്മാരെ നിയമിച്ചു. അവരെ നഗരവാതില്‍ക്കലുള്ള വിശാലസ്ഥലത്ത്
    ഒന്നിച്ചുകൂട്ടി ധൈര്യപ്പെടുത്തി സംസാരിച്ചത്:'
  urd-GVR: Hizqiyāh ne logoṅ par faujī afsar muqarrar kie. Phir us ne sab ko darwāze
    ke sāth wāle chauk par ikaṭṭhā karke un kī hauslā-afzāī kī,
  suz-BL: मेकोमी लडाइ पाइब आन कप्‍तान योव़शा, मेको आन कली सहर ङा ठेयब लाप्‍चो आ ङोंइती
    ङा दिंममी पुक्‍शा, मेको आन कली आन थुं बारपाइश्‍शा
  ita-1927: 'Diede dei capi militari al popolo, li riunì presso di sé sulla piazza
    della porta della città, e parlò al loro cuore, dicendo:'
  ckb-ckb: 'سەرکردەکانی سوپای بەسەر گەلەوە دانا و بۆ گۆڕەپانی دەروازەی شارەکە کۆی
    کردنەوە و ورەی بەرز کردنەوە و گوتی:'
  eng-BBE: And he put war chiefs over the people, and sent for them all to come together
    to him in the wide place at the doorway into the town, and to give them heart
    he said to them,
  kan-OKCV: 'ಜನರ ಮೇಲೆ ಯುದ್ಧದ ಸೈನ್ಯಗಳ ಅಧಿಪತಿಗಳನ್ನು ಇರಿಸಿ, ಪಟ್ಟಣದ ಬಾಗಿಲ ಬೀದಿಯಲ್ಲಿ ತನ್ನ
    ಬಳಿಗೆ ಅವರನ್ನು ಕೂಡಿಸಿಕೊಂಡು, ಈ ಮಾತುಗಳಿಂದ ಅವರನ್ನು ಪ್ರೋತ್ಸಾಹಿಸಿದರು:'
  tam-2017: 'மக்களின்மேல் படைத்தலைவரை ஏற்படுத்தி, அவர்களை நகரவாசலின் வீதியிலே தன்னருகில்
    கூடிவரச்செய்து, அவர்களை நோக்கி:'
  spa-RV-1909: 'Y puso capitanes de guerra sobre el pueblo, é hízolos reunir así en
    la plaza de la puerta de la ciudad, y hablóles al corazón de ellos, diciendo:'
  ron-BTF: 'Și a așezat căpetenii de război peste popor și i-a adunat la el în strada
    porții cetății și le-a vorbit inimilor, spunând:'
  eng-WEBP: He set captains of war over the people, gathered them together to him
    in the wide place at the gate of the city, and spoke encouragingly to them, saying,
  eng-FBV: Hezekiah put army commanders in charge of the people. Then he summoned
    the people to gather in the square at the city gate. He spoke to them confidently,
    telling them,
  nld-1939: 'Daarna stelde hij krijgsoversten aan over het volk, liet het bij zich
    komen op het plein van de stadspoort en hield op vriendelijke toon de volgende
    toespraak:'
  nch-BL: 'Huan quintali tayacanani ten soldados para ma quinnahuatica israelitame
    cati amo soldados. Quinsentili nochi nopa masehualme iteno icalte nopa altepet
    campa oncayaya se piso huan quinilhui:'
  vie-1934: 'Người lập những quan tướng trên dân sự, rồi hiệp lập chúng lại gần mình
    tại phố bên cửa thành, nói động lòng chúng, mà rằng:'
  hin-CV: 'उसने लोगों के ऊपर सैन्य अधिकारी रख दिए और उन्हें नगर द्वार के चौक पर इकट्ठा
    कर उन्हें प्रोत्साहित करते हुए कहा:'
  spa-BES: 'Y puso a los jefes de guerra sobre el pueblo, y envió a todos a que se
    reunieran con él en la explanada en la entrada de la ciudad, y para darles ánimo,
    les dijo:'
  tdx-tdx: 'Le nampijadoña’e am’ondatio ty mpiaolo añ’aly naho nampi­voria’e an-tane
    midañadaña an-dalambei’ i rovay vaho nisaontsy fañosihañe am’ iereo ami’ty hoe:'
  tha-KJV: และพระองค์ทรงตั้งผู้บังคับการต่อต้านไว้เหนือประชาชน และทรงรวบรวมเข้าไว้​ด้วยกัน
    ณ ถนนที่​ประตู​นคร และตรั​สอย​่างหนุนใจเขาทั้งหลายว่า
  por-BR-2018: 'E pôs capitães de guerra sobre o povo, e os fez reunir assim na praça
    da porta da cidade, e falou ao coração deles, dizendo:'
  deu-ELO: 'Auch setzte er Kriegsoberste über das Volk; und er versammelte sie zu
    sich auf den Platz am Stadttore, und redete zu ihren Herzen und sprach:'
  eng-WYC-2018: And he ordained princes of warriors in the host; and he called together
    all (the) men in(to) the street of the gate of the city, and spake to the heart(s)
    of them, and said,
  epo-epo: 'Kaj li starigis militestrojn super la popolo, kaj li kunvenigis ilin al
    si sur la placon antaŭ la pordego de la urbo, kaj vigligis ilian koron, dirante:'
  uig-PIN: 'U hǝlⱪning üstigǝ sǝrdarlarni tǝyinlidi andin ularni xǝⱨǝr dǝrwazisidiki
    mǝydanƣa, ɵz aldiƣa yiƣdurup, ularƣa ilⱨam-riƣbǝt berip:'
  beo-beo: E da dadi gagui ouligisu dunu, ilia Yelusaleme fi dunu huluane ouligima:ne
    ilegei, amola ilia huluane sogebi amo da Yelusaleme logo ga:su gadenene dialu,
    amogawi gilisima:ne sia:i.
  tpi-OTNT: Bihain Hesekia i makim ol ofisa bilong ami long bosim ol man bilong Jerusalem.
    Na em i bungim olgeta man long bikpela ples bung klostu long dua bilong taun.
    Na em i autim gutpela tok bilong strongim bel bilong ol. Em i tokim ol olsem,
  hau-SA: Ya naɗa manyan hafsoshi a kan mutane, ya tattara su a gabansa a fili a ƙofar
    birni, ya kuma ƙarfafa su da waɗannan kalmomi.
  uig-LAT: 'U xelqning üstige serdarlarni teyinlidi andin ularni sheher derwazisidiki
    meydan’gha, öz aldigha yighdurup, ulargha ilham-righbet bérip:'
  nde-nde: 'Wabeka izikhulu zebutho zaphatha abantu wasezimisa phambi kwakhe egcekeni
    lesango elingasedolobheni wazikhuthaza ngalamazwi:'
  ton-ton: Pea naʻa ne fakanofo ʻae kau ʻeikitau ki he kakai, ʻo ne tānaki ʻo fakataha
    ʻakinautolu kiate ia ʻi he hala ʻoe matapā ʻoe kolo, ʻo ne lea lelei kiate kinautolu,
    ʻo pehē,
  ces-1613: 'Zřídil též hejtmany válečné nad lidem, a shromáždil je k sobě do ulice
    u brány městské, a mluvil jim přívětivě, řka:'
  eng-WMB: He set captains of war over the people, gathered them together to him in
    the wide place at the gate of the city, and spoke encouragingly to them, saying,
  tam-TCV: அவன் மக்களுக்கு மேலாக இராணுவ அதிகாரிகளையும் நியமித்தான். அவர்களை அவனுக்கு
    முன்பாக பட்டண வாசலிலுள்ள வீதியில் ஒன்றுகூட்டி, தைரியமூட்டும் வார்த்தைகளால் அவர்களை
    உற்சாகப்படுத்தினான்.
  ceb-ULB: Nagbutang siya ug mga pangulo sa kasundalohan nga magdumala sa mga tawo.
    Gitigom niya sila ngadto kaniya sa hawan nga dapit didto sa ganghaan sa siyudad
    ug madasigon nga miingon ngadto kanila. Miingon siya,
  pol-UBG: 'Ustanowił też dowódców wojska nad ludem, których zgromadził przy sobie
    na placu bramy miejskiej, i mówił do nich łagodnie:'
  urd-GVU: حِزقیاہ نے لوگوں پر فوجی افسر مقرر کئے۔ پھر اُس نے سب کو دروازے کے ساتھ
    والے چوک پر اکٹھا کر کے اُن کی حوصلہ افزائی کی،
  deu-1912: 'und setzte Hauptleute zum Streit über das Volk und sammelte sie zu sich
    auf die breite Gasse am Tor der Stadt und redete herzlich mit ihnen und sprach:'
  kan-2017: ಅನಂತರ ಅವನು ಜನರನ್ನು ಮುನ್ನಡೆಸಲು ಸೇನಾಪತಿಗಳನ್ನು ನೇಮಿಸಿ ಅವರನ್ನು ಊರುಬಾಗಲಿನ ಬಯಲಿನಲ್ಲಿ
    ಒಟ್ಟಾಗಿ ಸೇರಿಸಿಕೊಂಡು ಅವರಿಗೆ,
  yap-yap: I tay gubin e pumo’on u lan fare binaw nga tan pa’ e pi tolang ko fa raba’
    i salthaw rok me kunuyrad nga wean nga langan e garog ko fare binaw. Me ga’ar
    ngorad,
  hlt-MCSB: Pilnam soah caemtloek mangpa rhoek a khueh tih amih te khopuei vongka
    toltung ah amah taengla a coi. Te vaengah amih thinko ah a thui pah tih,
  mdy-ETH: ካታሜሎይዳ ናንጋ ዓቲንቆ ቢያ ዖሎ ዓሶ ሱኡጎ ቢታንቶኮ ዴማ ዔያታ ማዓንዳጉዲ ማሃዖ ካታሞ ዲሮኮ ጌሎ ካራ ዓኣ ፔጎ
    ጶኦካ ቡኩሴኔ፤ ዬካፓ፦
  twi-ASANTE: Ɔyii asraafoɔ mpanimfoɔ, ma wɔhwɛɛ ɔmanfoɔ no so, na ɔhyɛɛ sɛ wɔmmɛhyia
    no wɔ kuro no ɛpono ano adwaberem hɔ. Na Hesekia kaa nkuranhyɛsɛm kyerɛɛ wɔn sɛ,
  eng-WEBU: He set captains of war over the people, gathered them together to him
    in the wide place at the gate of the city, and spoke encouragingly to them, saying,
  wal-wal: Yaatidi olanchchatu halaqata asaa bolli sunttiis; eta ubbaa katamaa penggiyaa
    matan de7iya gutaran shiishshidi,
  spa-PDDPT: 'Designó jefes sobre el pueblo. Los reunió ante él en la plaza de la
    puerta de la ciudad y les habló al corazón:'
  gun-gun: 'Heta va''e kuery rerekoarã omoĩ avi xondaro ruvixa. Ha''e rami vy tetã
    rokẽ rexei omboatypa vy ha''e kuery pe ijayvu ombopy''a guaxua rupi. Ha''e vy
    aipoe''i:'
  ilo-ULB: Nangdutok isuna kadagiti pangulo ti armada a mangidaulo kadagiti tattao.
    Inummongna amin ida iti plasa iti ruangan ti siudad ket nagsao iti pammabileg
    kadakuada. Kinunana,
  kpg-kpg: Mee guu dugu nia daangada huogodoo ala i lodo di waahale i lala di madamada
    humalia o nia gau dauwa aamua, gu hagadagabuli digaula gi lodo di gowaa maalama
    i di ngudu di bontai di waahale. Mee ga helekai gi digaula,
  uig-ARA: 'ئۇ خەلقنىڭ ئۈستىگە سەردارلارنى تەيىنلىدى ئاندىن ئۇلارنى شەھەر دەرۋازىسىدىكى
    مەيدانغا، ئۆز ئالدىغا يىغدۇرۇپ، ئۇلارغا ئىلھام-رىغبەت بېرىپ:'
  sus-sus: A naxa sɔɔri xunyie ti ɲama xun, a fa ɲama malan taa sode dɛ ra. A naxa
    a masen e bɛ,
  pon-2006: E ketin koasoanediong ohl koaros en kahnimwo pahn kaweid en kaunen sounpei
    kan oh kapokoneirailpene nan mohs wasahn tuhpenehn aramas akan ni ewen kelen kahnimwo.
    E ahpw mahsanihong irail,
  ksd-ksd: 'Ma i ga tibe ra umana luluai na vinarubu ure ra tarai, ma i ga varurue
    diat pirana ta ra bala na taman pire ra mataniolo ta ra pia na pal, ma i ga tata
    na varmaram pire diat, ma i ga biti:'
  tur-YTC: 'Halkın başına savaş komutanları koydu, onları kentin kapısındaki geniş
    alanda topladı ve onlara cesaret verici bir şekilde konuşup dedi:'
  grc-BRENT: Καὶ ἔθετο ἄρχοντας τοῦ πολέμου ἐπὶ τὸν λαὸν, καὶ συνήχθησαν πρὸς αὐτὸν
    ἐπὶ τὴν πλατεῖαν τῆς πύλης τῆς φάραγγος, καὶ ἐλάλησεν ἐπὶ καρδίαν αὐτῶν, λέγων,
  ind-AYT: Dia mengangkat panglima-panglima perang atas rakyatnya, dan mereka berkumpul
    menghadapnya di halaman pintu gerbang kota. Lalu, dia menenangkan hati mereka,
    dengan berkata
  nya-nya: 'Iye anasankha atsogoleri a ankhondo olamulira anthu ndipo anawasonkhanitsa
    pamaso pake pa bwalo la chipata cha mzinda ndi kuwalimbikitsa ndi mawu awa:'
  hrv-hrv: 'zatim postavio vojvode nad narodom i, pozvavši ih k sebi na trg kraj gradskih
    vrata, ohrabri ih ovim riječima:'
  mps-mps: Nosali Hesekiago ami ofisa dabe magi ilali te Jerusalemde bidi dabe tonalumainu.
    Tama agai bidi dabe sese te taunba pabo sunumi pąde bidi sisinibo pesagede sisinani.
    Tama agai augwaligo homu dąų olama bomo ilabo po pusa mani. Agai e tama po wali,
  tpi-tpi: Bihain Hesekia i makim ol ofisa bilong ami long bosim ol man bilong Jerusalem.
    Na em i bungim olgeta man long bikpela ples bung klostu long dua bilong taun.
    Na em i autim gutpela tok bilong strongim bel bilong ol. Em i tokim ol olsem,
  dan-1931: 'Tillige indsatte han Hærførere over Krigsfolket, samlede dem om sig på
    den åbne Plads ved Byporten og talte opmuntrende Ord til dem og sagde:'
  vie-OVCB: 'Vua chỉ định nhiều quan chỉ huy quân đội trên dân chúng và triệu tập
    họ đến quảng trường tại cổng thành. Rồi Ê-xê-chia khích lệ họ:'
  guj-2017: તેણે લશ્કરના સેનાપતિઓની નિમણૂક કરીને તેઓને નગરના દરવાજા પાસેના ચોકમાં
    પોતાની હજૂરમાં એકત્ર કર્યા. અને તેઓને ઉત્તેજન આપતા કહ્યું,
  pon-2006A: E ketin koasoanediong ohl koaros en kahnimwo pahn kaweid en kaunen sounpei
    kan oh kapokoneirailpene nan mohs wasahn tuhpenehn aramas akan ni ewen kelen kahnimwo.
    E ahpw mahsanihong irail,
  por-BRBSL: 'Ele colocou capitães de guerra sobre o povo, reuniu-os no amplo lugar
    no portão da cidade e falou encorajadoramente com eles, dizendo:'
  cth-cth: Tarantuknae koe kahrawikung kacuenaw a rawi awh. Khopui longkha koe a kamkhueng
    sak awh.
  twi-twi: Oyii asraafo mpanyimfo ma wɔhwɛɛ ɔmanfo no so, na ɔhyɛɛ sɛ wommehyia no
    wɔ kurow no pon ano aguabɔbea hɔ. Na Hesekia kaa nkuranhyɛsɛm kyerɛɛ wɔn se,
  hlt-hlt: Pilnam soah caemtloek mangpa rhoek a khueh tih amih te khopuei vongka toltung
    ah amah taengla a coi. Te vaengah amih thinko ah a thui pah tih,
  tbz-SIM: 'Kɛ̀ okpɑ̀ɑ̀tìi tɑ̃ɑ̃tɛ́ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ bɛ̀ɛ̀ yóó niitɛ́ bɛnìtìbɛ̀.
    Kɛ̀ bɛ̀ɛ tíí nho borɛ̀ dihɛì kó dibòrì borɛ̀, bɛ̀ ɔ̃ɔ̃ tíí ndɛ̀ kòo mbɛ̀ tiè nkɛ
    tú:'
  msy-2020: Egha gɨn, Hesekia Jerusalemɨn gumazamizibar ganasa, mɨdorozir gumazibar
    garir gumazir dapanim amɨsefe. Egha a nguibar ekiamɨn tiar akamɨn boroghɨn uari
    akuvir danganir ekiamɨn, bar gumazamiziba akufa. Egha gavgavim men navibar anɨngasa,
    akar bar aghuibar me mɨgei. A kamaghɨn me mɨgei,
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Ɩsekiyɑsɩ kpɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ sɩ pɑ́ pɑɑsǝnɑ ɩcɑtɛ. Ɩlɛnɑ
    Ɩsekiyɑsɩ koti yǝlɑɑ tǝnɑɣɑ ɩcɑtɛ pɑtǝmɑ tɑɑ, nɑ ɩ́ tɑsɑ-wɛɣɛ lɑɣɑtʋ sɩ:'
  azb-azb: 'O, xalqın üzərinə sərkərdələr qoydu, onları şəhər darvazası meydanında
    yanına topladı və onları ürəkləndirib dedi:'
  eng-DBY: And he set captains of war over the people, and assembled them to him on
    the open place at the gate of the city, and spoke consolingly to them saying,
  hin-2017: तब उसने प्रजा के ऊपर सेनापति नियुक्त किए और उनको नगर के फाटक के चौक में
    इकट्ठा किया, और यह कहकर उनको धीरज दिया,
  eng-YLT: And he putteth heads of war over the people, and gathereth them unto him,
    unto the broad place of a gate of the city, and speaketh unto their heart, saying,
  eng-WYC-2017: And he ordained princes of warriors in the host; and he called together
    all men in the street of the gate of the city, and spake to the hearts of them,
    and said,
  eng-WMBB: He set captains of war over the people, gathered them together to him
    in the wide place at the gate of the city, and spoke encouragingly to them, saying,
  urd-GVH: हिज़क़ियाह ने लोगों पर फ़ौजी अफ़सर मुक़र्रर किए। फिर उसने सबको दरवाज़े
    के साथवाले चौक पर इकट्ठा करके उनकी हौसलाअफ़्ज़ाई की,
  rug-rug: Vekoi sa sari doduru tie koasa popoa pa kinopu tadi na koimata varipera,
    meke tozi ni sa pude varigara pa varivarigarana koasa sasada pa Zerusalema. Zama
    si asa koa rini,
  gaz-gaz: Innis ajajjoota loltootaa uummata irratti muudee oobdii karra magaalaa
    irratti fuula isaa duratti walitti qabee akkana jedhee isaan jajjabeesse;
  fra-LSG: 'Il donna des chefs militaires au peuple, et les réunit auprès de lui sur
    la place de la porte de la ville. S’adressant à leur cœur, il dit:'
  yal-yal: A yi sofa kuntigine dɔxɔ yamaan xun na. A muxune birin malan taan yama
    malandeni taan so dɛɛn na. A yi a fala e xa, a naxa,
  haw-1868: Hoonoho no hoi oia i na luna kaua maluna o na kanaka, a hoakoakoa ia lakou
    io na la ma ke alanui ma ka ipuka o ke kulanakauhale, a olelo oluolu ia lakou,
    i aku la,
  arb-NAV: 'وَعَبَّأَ كُلَّ شَعْبِ الْمَدِينَةِ تَحْتَ قِيَادَةِ ضُبَّاطِ الْجَيْشِ،
    وَاسْتَدْعَاهُمْ إِلَى سَاحَةِ بَابِ الْمَدِينَةِ لِيَبُثَّ فِيهِمِ الشَّجَاعَةَ
    قَائِلاً لَهُمْ:'
  ewe-ewe: Eƒo aʋakɔ aɖe nu ƒu eye wòɖo asrafomegãwo ɖe wo nu, heɖo wo ɖe gbadzaƒe
    si le dua ŋgɔ. Eƒo nu, de dzi ƒo na wo kple nya siawo be,
  eng-LEE: And he appointed war-officers over the people, and gathered them together
    unto him in the open place at the gate of the city, and spoke comfortingly to
    them, saying,
  asm-FB: তেওঁ লোকসকলৰ ওপৰত সেনাপতিসকল নিযুক্ত কৰিলে৷ নগৰৰ দুৱাৰৰ ওচৰৰ মুকলি ঠাইত
    নিজৰ ওচৰত তেওঁলোকক গোটাই উৎসাহ দি তেওঁ এই কথা ক’লে,
  sus-A: عَ نَشَ سْورِ شُنيِيٍ تِ حَمَ شُن، عَ قَ حَمَ مَلَن تَا سٌدٍ دّ رَ. عَ نَشَ
    عَ مَسٍن عٍ بّ،
  fra-SBL: 'Il plaça des chefs de guerre à la tête du peuple, les rassembla auprès
    de lui sur la grande place à la porte de la ville, et leur adressa des paroles
    d''encouragement en disant :'
  hbo-hbo: וַיִּתֵּ֛ן שָׂרֵ֥י מִלְחָמֹ֖ות עַל־הָעָ֑ם וַיִּקְבְּצֵ֣ם אֵלָ֗יו אֶל־רְחֹוב֙
    שַׁ֣עַר הָעִ֔יר וַיְדַבֵּ֥ר עַל־לְבָבָ֖ם לֵאמֹֽר׃
  kik-kik: 'Agĩthuura anene a mbũtũ cia ita marũgamĩrĩre andũ, na agĩtũma mongane
    mbere yake nja-inĩ ya kĩhingo gĩa itũũra inene, nake akĩmomĩrĩria na ciugo ici:'
  fra-NCL: 'Il donna des chefs militaires au peuple et, les ayant réunis prés de lui
    sur la place de la porte de la ville, il leur parla au cœur, en disant :'
  cek-AK: Kaminawk uk hanah misatuh angraengnawk to a suek moe, vangpui akunhaih khongkha
    longhmaa ah amkhuengsak pacoengah, nihcae khaeah thapaekhaih lok a thuih pae.
  cuk-cuk: 'Agine, dulemar dule-urwed-idumaladga nug-imaklesmaladi, neggwebur-yawagak-dogedgi
    dule-bukidar-ambikumaladgi sordamar-oambikusad. Degi, sordamarga sunmakde, ega
    sogded:'
  uig-CYR: 'У хәлиқниң үстигә сәрдарларни тайинлиди андин уларни шәһәр дәрвазисидики
    мәйданға, өз алдиға жиғдуруп, уларға илһам-риғбәт берип:'
  tel-2017: ప్రజల మీద సైన్యాధిపతులను నియమించి పట్టణ గుమ్మం దగ్గర ఉన్న విశాల స్థలం
    దగ్గరికి వారిని రప్పించి వారిని ఇలా హెచ్చరించాడు.
  hat-BSA: 'Li te chwazi chèf militè sou pèp la, e te rasanble yo kote li nan plas
    kote pòtay vil la. Li te pale pawòl ki pou ankouraje yo. Li te di:'
  kos-kos: El oakiya mwet nukewa in siti uh ye kolyuk lun captain lun mwet mweun,
    ac sap elos in tukeni ke nien tukeni se ke mutunpot lun siti uh. Ac el fahk nu
    selos,
  hbo-WLC: וַיִּתֵּ֛ן שָׂרֵ֥י מִלְחָמ֖וֹת עַל־הָעָ֑ם וַיִּקְבְּצֵ֣ם אֵלָ֗יו אֶל־רְחוֹב֙
    שַׁ֣עַר הָעִ֔יר וַיְדַבֵּ֥ר עַל־לְבָבָ֖ם לֵאמֹֽר׃
  ibo-ibo: O tinyere ndị agha niile nọ nʼobodo ahụ nʼokpuru ndịisi agha na-achị ha,
    mee ka ha niile zukọta nʼọnụ ụzọ ama nke obodo. Nʼebe ahụ ka ọ nọ gwa ha okwu
    sị ha,
  ory-ory: ଆଉ, ସେ ଲୋକମାନଙ୍କ ଉପରେ ସେନାପତି ନିଯୁକ୍ତ କଲେ ଓ ନଗର-ଦ୍ୱାର ଛକରେ ଆପଣା ନିକଟରେ
    ସେମାନଙ୍କୁ ଏକତ୍ର କରି ସେମାନଙ୍କୁ ଚିତ୍ତ ପ୍ରବୋଧକ ବାକ୍ୟ କହିଲେ,
  chk-chk: Iwe, a awisa meilapen sounfiu, pwe repwe nemeni ekewe aramas o achufengeniir
    ren lon ewe lenien chulap arun asamalapen ewe telinimw. A eäni kapasen apöchökül
    ngeniir o üra,
  rop-rop: En imbin majurrumap ola men langa Jerusalem en imbin pudum sambala men
    brom im ami blanga jidan bos blanga olabat. Imbin majurrumap olabat holot deya
    langa opinwan miting pleis lida langa det taun geit en imbin tok,
  ukr-1871: 'І настановив військових начальників над народом, і зібрав їх перед себе
    на майдан коло міської брами, і промовляв їм до серця, й сказав:'
  deu-1951: 'und setzte kriegstüchtige Hauptleute über das Volk und versammelte sie
    zu sich auf den Platz am Tore der Stadt, sprach ihnen Mut zu und sagte:'
  eng-JPS: 'And he set captains of war over the people, and gathered them together
    to him in the broad place at the gate of the city, and spoke encouragingly to
    them, saying:'
  srp-1865: 'I postavi vojvode nad narodom, i sabra ih k sebi na ulicu kod vrata gradskih,
    i govori im ljubazno i reèe:'
  lug-lug: N’alonda abaduumizi b’eggye okukulembera abantu, ne babakuŋŋaanyiza gy’ali
    mu kifo ekigazi awali wankaaki w’ekibuga; n’abagumya ng’agamba nti,
  heb-heb: ויתן שרי מלחמות על העם ויקבצם אליו אל רחוב שער העיר וידבר על לבבם לאמר׃
  ben-IRV: তিনি লোকদের উপরে সেনাপতিদের নিযুক্ত করলেন এবং শহরের দরজার বড় জায়গায়
    তাদের জড়ো করে এই কথা বলে উৎসাহ দিলেন,
  pan-pan: ਉਸ ਨੇ ਲੋਕਾਂ ਉੱਤੇ ਫ਼ੌਜੀ ਸਰਦਾਰ ਨਿਯੁਕਤ ਕੀਤੇ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਦੇ ਮੈਦਾਨ ਵਿੱਚ
    ਉਨ੍ਹਾਂ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਤਸੱਲੀ ਦੀਆਂ ਗੱਲਾਂ ਕੀਤੀਆਂ ਅਤੇ ਆਖਿਆ,
  mya-JVB: လူ များတို့တွင် တပ်မှူး တို့ကိုခန့်ထား ၍ ၊ မြို့ လမ်းမ ၌ စုဝေး စေသဖြင့်
    ၊ အားပေးသော စကားကို ပြောလျက်၊
  hmo-hmo: Hesekaia ese tuari biagudia ia abia hidi, idia ese taunimanima do idia
    biagua. Bona Hesekaia ese hanua ena magu iduara badana ena ariara dekenai taunimanima
    ia haboua. Ia hereva goada idia dekenai ia gwau,
  urd-urd: और उसने लोगों पर सर लश्कर ठहराए और शहर के फाटक के पास के मैदान में उनको
    अपने पास इकट्ठा किया, और उनसे हिम्मत अफ़ज़ाई की बातें कीं और कहा,
  rus-SYN: 'И поставил военачальников над народом, и собрал их к себе на площадь у
    городских ворот, и говорил к сердцу их, и сказал:'
  bqc-SIM: 'À gbɛ̃́ↄ dìlɛdilɛ zĩgↄ̃ↄ gbɛ̃zↄ̃ↄↄ ũ, ↄ̃ à ń kãaaazi wɛ̃́lɛ bↄlɛ
    kpɛɛlɛ, ↄ̃ à ń gbá sↄ̃ à mɛ̀:'
  tcz-CHONGTHU: Hiche banna chun aman aman khopi sunga mipi hochu sepai lamkaiho noija
    akoiyin amahochun khopi kelkot kom mun onglai jachun akhommin hitihin ajah uva
    chun tilkhou na thu aseijin ahi
  mar-mar: हिज्कीयाने प्रजेवर सेना नायकांच्या नेमणुका केल्या, आणि नगराच्या वेशीजवळच्या
    चौकात त्यांची सभा घेऊन त्यांच्याशी उत्तेजनपर बातचीत केली.
  qub-qub: 'Nircur runacunapa mandajnincunatapis churaran. Siudäman yaycuna puncuman
    llapan runacunata shuntaycachir mana manchacunanpaj shacyächiran. Shacyächir niran:'
  bqp-bqp: U tɑbu sinɑmbu kuɑ mɑ u bu mɛnnɑ wuun gbɑ̃rɑrun kɔnnɔwɔ. Mɑ u bu kirɔ kuɑ
    u nɛɛ,
  hat-hat: 'Li mete chèf lame alatèt pèp la, li reyini yo sou plas piblik ki bò pòtay
    lavil la. Li ankouraje yo, li di yo:'
  eng-BSB: Hezekiah appointed military commanders over the people and gathered the
    people in the square of the city gate. Then he encouraged them, saying,
  eng-WEBPB: He set captains of war over the people, gathered them together to him
    in the wide place at the gate of the city, and spoke encouragingly to them, saying,
  kbq-kbq: Hagi sondia vahete kva vahera Jerusalemi rankumamofo kafante atruma nehazafi
    Hesekai'a zamazeri atru huno zamazeri hankaveti naneke amanage huno zamasami'ne,
