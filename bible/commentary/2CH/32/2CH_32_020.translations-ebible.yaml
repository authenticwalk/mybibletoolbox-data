verse: 2CH.032.020
translations:
  mal-C: ഇതുനിമിത്തം ഹിസ്കിയാരാജാവും ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകനും പ്രാർഥിച്ചുകൊണ്ട്
    സ്വർഗത്തിലേക്കു നിലവിളിച്ചു.
  deu-TKW: Als nun der König Hiskia und der Prophet Jesaja, der Sohn des Amoz, um
    dieser Sache willen beteten und zum Himmel schrieen,
  lin-lin: Mokonzi Ezekiasi mpe mosakoli Ezayi, mwana mobali ya Amotsi, babondelaki
    Nzambe na tina na yango mpe bagangaki na ngambo ya Lola mpo na kosenga lisungi.
  eng-LSV: And Hezekiah the king prays, and Isaiah son of Amoz the prophet, concerning
    this, and they cry to the heavens,
  eng-GNV: But Hezekiah the King, and the Prophet Isaiah the sonne of Amoz prayed
    against this and cryed to heauen.
  eng-WEBSTER: And for this cause Hezekiah the king, and the prophet Isaiah the son
    of Amoz, prayed and cried to heaven.
  nhw-BL: Pero Tlanahuatijquetl Ezequías huan nopa tlajtol pannextijquetl Isaías,
    catli icone Amoz, motlatlajtijque huan quitlajtlanijque TOTECO ipan ilhuicac ma
    quinpalehui.
  swh-ONEN: Mfalme Hezekia na nabii Isaya mwana wa Amozi wakalilia mbingu katika maombi
    kuhusu jambo hili.
  bba-bba: Yerɑ Esekiɑsi kɑ Gusunɔn sɔmɔ Esɑi, Amɔtin bii bɑ kɑnɑru wɔri ɡɑri yin
    sɔ̃ bɑ Yinni Gusunɔ nɔɔɡiru sue wɔllɔ.
  eng-KJVCPB: And for this cause Hezekiah the king, and the prophet Isaiah the son
    of Amoz, prayed and cried to heaven.
  luo-luo: Ruoth Hezekia gi janabi Isaya wuod Amoz noywagore ka lemo e nyim polo kuom
    wachni.
  meu-meu: Bena Hesekia, hanua pavapavana, bona Isaia, peroveta tauna, Amoso natuna,
    e ḡuriḡuri unu hereva daidiai, bona guba e tai henia.
  npi-ULB: यस विषयको कारणले हिजकिया राजा र आमोजका छोरा यशैया अगमवक्ताले प्रार्थना
    गरे र तिनले स्वर्गतिर पुकारा गरे ।
  yor-yor: Ọba Hesekiah àti wòlíì Isaiah ọmọ Amosi sọkún jáde nínú àdúrà sí ọ̀run
    nípa èyí.
  pes-OPCB: سپس حِزِقیای پادشاه و اشعیای نبی (پسر آموص) دعا کردند و از خدا کمک طلبیدند.
  tgl-ULB: Si haring Ezequias, at si propetang Isaias na anak ni Amos ay nanalangin
    dahil sa mga pangyayaring ito at nagmakaawa sa langit.
  hui-hui: Tigua ani layago hale howa Kini Hesegaia ibubi Emoso igini mana latagi
    haga Aisaiabi libugua Ngode Datagaliwabehanda Yarusaleme wali agali biamogo bilo
    ibuhondo bi lalu hene.
  mya-mya: ထို​အ​ခါ​ဟေ​ဇ​ကိ​မင်း​နှင့်​အာ​မုတ်​၏​သား ပ​ရော​ဖက်​ဟေ​ရှာ​ယ​သည် ဘု​ရား​သ​ခင်​ထံ
    တော်​သို့​ကယ်​မ​တော်​မူ​ရန်​ဟစ်​လျက်​ပတ္ထ​နာ ပြု​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་དང་ཨ་མོ་ཟིའི་བུ་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱ་གཉིས་ཀྱིས་དེའི་ཕྱིར་ནམ་མཁའི་ཕྱོགས་སུ་འོ་དོད་བོས་ནས་གསོལ་བ་བཏབ་པ་ལ།
  sna-sna: Mambo Hezekia nomuprofita Isaya mwanakomana waAmozi vakachema mumunyengetero
    kudenga pamusoro penyaya iyi.
  spa-BLM: El rey Ezequías y el profeta Isaías, hijo de Amoz, oraron a causa de esto
    y clamaron al cielo.
  cac-cac: Yuj val jun lolonel chi', ix lesalvi vin̈aj rey Ezequías yed' vin̈aj Isaías
    schecab' Dios yuninal vin̈aj Amoz. Ix sc'anan scolval Jehová eb' vin̈.
  swh-ULB: Hezekia, mfalme, na Isaya mwana wa Amozi, nabii, wakaomba kwa sababu ya
    jambo hili na wakalia hadi mbinguni.
  bel-bel: І памаліўся цар Эзэкія і Ісая, сын Амосаў, прарок, і залямантавалі да неба.
  deu-ELBBK: Und der König Jehiskia und Jesaja, der Sohn Amoz', der Prophet, beteten
    deswegen und schrien zum Himmel.
  mbb-OT: Nengumew-umew te Megbevayà diyà te langit si Hadì Hezekia wey si Isaias
    he ebpeneuven he anak ni Amos.
  mal-2015: ഇതുനിമിത്തം യെഹിസ്കീയാരാജാവും ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകനും പ്രാർത്ഥിച്ചു
    സ്വർഗ്ഗത്തിലേക്കു നിലവിളിച്ചു.
  rmc-rmc: Vašoda o kraľis Chizkija the o prorokos Izajaš, le Amososkro čhavo, vičinenas
    a mangenas le Devles, hoj lenge te pomožinel
  pes-OPV: پس حزقیا پادشاه و اشعیاء ابن آموص نبی درباره این دعا کردند و به سوی آسمان
    فریادبرآوردند.
  ron-1924: Ымпэратул Езекия ши пророкул Исая, фиул луй Амоц, ау ынчепут сэ се роаӂе
    пентру лукрул ачеста ши ау стригат кэтре чер.
  ben-OBCV: রাজা হিষ্কিয় ও আমোষের ছেলে ভাববাদী যিশাইয় এই বিষয় নিয়ে স্বর্গের দিকে
    তাকিয়ে জোর গলায় প্রার্থনা করলেন
  som-som: Markaasaa Boqor Xisqiyaah iyo Nebi Ishacyaah oo ahaa ina Aamoos u tukadeen
    xaalkan aawadiis, oo waxay qaylo gaadhsiyeen samada.
  lat-VUC: Oraverunt igitur Ezechias rex, et Isaias filius Amos prophetes, adversum
    hanc blasphemiam, ac vociferati sunt usque in cælum.
  eng-ASVBT: And Hezekiah the king, and Isaiah the prophet the son of Amoz, prayed
    because of this, and cried to heaven.
  ita-1885: Allora il re Ezechia, e il profeta Isaia, figliuolo d'Amos, fecero orazione
    per queste cose, e gridarono verso il cielo.
  eng-LXXUP: And King Hezekiah and Isaiah the prophet the son of Amoz prayed concerning
    these things, and they cried to heaven.
  eng-ULB: Hezekiah, the king, and Isaiah son of Amoz, the prophet, prayed because
    of this matter and he cried out to heaven.
  spa-VBL: El rey Ezequías y el profeta Isaías, hijo de Amoz, apelaron sobre esto
    en oración al Dios del cielo.
  fra-_FOB: Alors le roi Ézéchias, et Ésaïe, le prophète, fils d'Amots, prièrent à
    ce sujet et crièrent vers les cieux.
  mal-mal: ഇതു നിമിത്തം യെഹിസ്കീയാ രാജാവും ആമോസിന്റെ മകനായ യെശയ്യാ പ്രവാചകനും പ്രാർത്ഥിച്ച്
    സ്വർഗ്ഗത്തിലേക്ക് നോക്കി നിലവിളിച്ചു.
  urd-GVR: Phir Hizqiyāh Bādshāh aur Āmūs ke beṭe Yasāyāh Nabī ne chillāte hue āsmān
    par taḳhtnashīn Ḳhudā se iltamās kī.
  suz-BL: मेना पिप हिज्‍कीयाह नु आमोज आ तौ परमप्रभु यावे आ लोव़ पाइब यसैयाम परमप्रभु
    कली ठेयब सेंदा पा पुन्‍से बाक्‍त।
  ita-1927: Allora il re Ezechia e il profeta Isaia, figliuolo di Amots, pregarono
    a questo proposito, e alzarono fino al cielo il loro grido.
  ckb-ckb: حەزقیای پاشا و ئیشایا پێغەمبەری کوڕی ئامۆچ بۆ ئەوە نوێژیان کرد و هاواریان
    بۆ ئاسمان کرد.
  eng-BBE: And Hezekiah the king, and Isaiah the prophet, the son of Amoz, made prayer
    because of this, crying out to heaven.
  kan-OKCV: ಇದರ ನಿಮಿತ್ತ ಅರಸನಾದ ಹಿಜ್ಕೀಯನೂ, ಆಮೋಚನ ಮಗನಾದ ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನೂ ಪ್ರಾರ್ಥನೆಮಾಡಿ
    ಪರಲೋಕಕ್ಕೆ ಕೂಗಿದರು.
  tam-2017: இதனால் ராஜாவாகிய எசேக்கியாவும் ஆமோத்சின் மகனாகிய ஏசாயா தீர்க்கதரிசியும்
    பிரார்த்தனை செய்து, வானத்தை நோக்கி முறையிட்டார்கள்.
  spa-RV-1909: Mas el rey Ezechîas, y el profeta Isaías hijo de Amós, oraron por esto,
    y clamaron al cielo.
  ron-BTF: Și din această cauză împăratul Ezechia și profetul Isaia, fiul lui Amoț,
    s-au rugat și au strigat către cer.
  eng-WEBP: Hezekiah the king and Isaiah the prophet, the son of Amoz, prayed because
    of this, and cried to heaven.
  eng-FBV: King Hezekiah and the prophet Isaiah, son of Amoz, appealed about this
    in prayer to the God of heaven.
  nld-1939: Maar toen koning Ezekias en de profeet Isaias, de zoon van Amos, deswege
    begonnen te bidden en tot de hemel te schreien,
  nch-BL: Pero Tanahuatijquet Ezequías huan nopa tajtolpanextijquet Isaías, cati icone
    Amoz, motatajtijque huan quitajtanijque TOTECO ipan ilhuicac ma quinpalehui.
  vie-1934: Vua Ê-xê-chia, và tiên tri Ê-sai, con trai A-mốt, cầu nguyện về việc này,
    và kêu la thấu đến trời.
  hin-CV: राजा हिज़किय्याह और आमोज़ के पुत्र भविष्यद्वक्ता यशायाह ने इस विषय पर प्रार्थना
    की और स्वर्ग की दोहाई दी.
  spa-BES: Ezequías, el rey, e Isaías, el profeta, hijo de Amoz, oraron por esto,
    clamando al cielo.
  tdx-tdx: Aa le izay ty nihalalia’ Iekizkia mpanjaka naho Iesaià mpitoky ana’ i Amotse,
    an-toreo mb’an-dindiñ’ añe.
  tha-KJV: แล​้วกษั​ตริ​ย์เฮเซคียาห์และผู้​พยากรณ์​อิสยาห์​บุ​ตรชายอามอสได้อธิษฐานเพราะเรื่องนี้และร้องทูลต่อสวรรค์
  por-BR-2018: Mas o rei Ezequias, e o profeta Isaías filho de Amoz, oraram por isto,
    e clamaram ao céu.
  deu-ELO: Und der König Jehiskia und Jesaja, der Sohn Amoz', der Prophet, beteten
    dieserhalb und schrieen gen Himmel.
  eng-WYC-2018: Therefore Hezekiah, the king, and Isaiah, the prophet, the son of
    Amoz, prayed against this blasphemy, and cried [out] till into heaven (or and
    cried out to heaven).
  epo-epo: Sed la reĝo Ĥizkija, kaj la profeto Jesaja, filo de Amoc, ekpreĝis pri
    tio kaj kriis al la ĉielo.
  uig-PIN: Xuning tüpǝylidin Ⱨǝzǝkiya padixaⱨ wǝ Amozning oƣli Yǝxaya pǝyƣǝmbǝr dua
    ⱪilip asmanƣa ⱪarap nida ⱪiliwidi,
  beo-beo: Amalalu, hina bagade Hesigaia amola balofede dunu Aisaia (A:imose egefe),
    ela da Godema sia:ne gadoi amola Godea ili fidima:ne Ema digini wele sia:i.
  tpi-OTNT: King Hesekia i harim dispela tok bilong ol Asiria na em wantaim profet
    Aisaia, pikinini man bilong Emos, tupela i beten long God na askim em long helpim
    ol.
  hau-SA: Sarki Hezekiya da annabi Ishaya ɗan Amoz suka yi kuka cikin addu’a ga sama
    game da wannan.
  uig-LAT: Shuning tüpeylidin Hezekiya padishah we Amozning oghli Yeshaya peyghember
    dua qilip asman’gha qarap nida qiliwidi,
  nde-nde: INkosi uHezekhiya lomphrofethi u-Isaya indodana ka-Amozi bakhala ngomkhuleko
    ngalokhu.
  ton-ton: Pea ko e meʻa ko ia naʻe lotu ai mo tangi ki langi ʻa Hesekaia ko e tuʻi
    mo e palōfita ko ʻIsaia ko e foha ʻo ʻAmosi.
  ces-1613: Tedy modlil se Ezechiáš král, a Izaiáš prorok syn Amosův z příčiny té,
    a volali k nebi.
  eng-WMB: Hezekiah the king and Isaiah the prophet, the son of Amoz, prayed because
    of this, and cried to heaven.
  tam-TCV: எசேக்கியா அரசனும், ஆமோஸின் மகனான இறைவாக்கினன் ஏசாயாவும் இதுபற்றி பரலோகத்தை
    நோக்கி, அழுது மன்றாடினார்கள்.
  ceb-ULB: Busa tungod niining butanga miampo ug mituaw sa langit si Hezekia, ang
    hari, ug si propeta Isaias ang anak nga lalaki ni Amoz.
  pol-UBG: Z tego powodu król Ezechiasz i prorok Izajasz, syn Amosa, modlili się i
    wołali do nieba.
  urd-GVU: پھر حِزقیاہ بادشاہ اور آموص کے بیٹے یسعیاہ نبی نے چلّاتے ہوئے آسمان پر
    تخت نشین خدا سے التماس کی۔
  deu-1912: Aber der König Hiskia und der Prophet Jesaja, der Sohn des Amoz, beteten
    dawider und schrieen gen Himmel.
  kan-2017: ಈ ಕಾರಣದಿಂದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಹಾಗು ಆಮೋಚನ ಮಗನಾದ ಯೆಶಾಯನೆಂಬ ಪ್ರವಾದಿಯು ಪರಲೋಕದ
    ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟು ಪ್ರಾರ್ಥಿಸಿದರು.
  yap-yap: Ma aram e Hezekiah ni Pilung nge Isaiah ni profet nib mo’on ni fak Amoz
    e ra meybilgow ngak Got mar yor nigew e ayuw ngak.
  hlt-MCSB: He kongah manghai Hezekiah neh tonghma Amoz capa Isaiah tah thangthui
    tih vaan a khue rhoi.
  mdy-ETH: ዬካፓ ካኣቲ ሂዚቂያሴና ፆኦሲ ማሊፆ ኬኤዛ፥ ዓሞፄ ናኣዚ ዒሲያሴና ፆኦሲ ሺኢቄኔ፤ ዔያቶ ማኣዳንዳጉዲ ዶዲሺ ዒዛ
    ባንሢ ዔያታ ዒላቴኔ፤
  twi-ASANTE: Afei, ɔhene Hesekia ne Amos babarima odiyifoɔ Yesaia bɔɔ mpaeɛ denden,
    frɛɛ ɔsorosoro Onyankopɔn no.
  eng-WEBU: Hezekiah the king and Isaiah the prophet, the son of Amoz, prayed because
    of this, and cried to heaven.
  wal-wal: Hegaappe guyyiyan, Kawoi Hizqqiyaasinne Amoxa na7ai, hananabaa yootiya
    Isiyaasi hagaa gishshau, Xoossaa woossidosona; eti saluwaa pude waassidosona.
  spa-PDDPT: Pero el rey Ezequías y el profeta Isaías, hijo de Amoz, oraron acerca
    de esto y clamaron al cielo.
  gun-gun: Ha'e rami teĩ huvixa Ezequias ha'e Amoz ra'y profeta Isaías ojerure ha'e
    nunga re, Yva pygua pe ojapukai.
  ilo-ULB: Nagkaragrag da Hezekias nga ari, ken ni profeta Isaias a putot a lalaki
    ni Amoz, gapu iti daytoy a banag ken immasugda iti langit.
  kpg-kpg: Gei King Hezekiah mo soukohp Isaiah tama daane Amoz gu dalodalo gi God
    gu dangidangi hagakono gi Mee i di hagamaamaa.
  uig-ARA: شۇنىڭ تۈپەيلىدىن ھەزەكىيا پادىشاھ ۋە ئاموزنىڭ ئوغلى يەشايا پەيغەمبەر دۇئا
    قىلىپ ئاسمانغا قاراپ نىدا قىلىۋىدى،
  sus-sus: Mangɛ Xesekiya nun Amosi xa di Annabi Esayi naxa Ala maxandi fɔlɔ mali
    ra.
  pon-2006: Nanmwarki Esekaia oh soukohp Aiseia nein Eimwos, ahpw kasakasohng Koht
    oh peki sapwellime sawas.
  ksd-ksd: Ma Esekia ra king, ma Iesaia ra propet natu i Amos, dir ga araring ure
    go ma dir ga kakail urama ra bala na bakut.
  tur-YTC: Kral Hizkiya ve Amots oğlu Peygamber Yeşaya bunun için dua edip göğe feryat
    ettiler.
  grc-BRENT: Καὶ προσηύξατο Ἐζεκίας ὁ βασιλεὺς, καὶ Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης περὶ
    τούτων, καὶ ἐβόησαν εἰς τὸν οὐρανόν.
  ind-AYT: Raja Hizkia dan Nabi Yesaya, anak Amos, berdoa tentang hal ini dan berseru
    ke langit.
  nya-nya: Mfumu Hezekiya ndi mneneri Yesaya mwana wa Amozi anafuwulira kumwamba mʼpemphero
    chifukwa cha zimenezi.
  hrv-hrv: Stoga se pomoli kralj Ezekija i prorok Izaija, Amosov sin, i zazvaše nebo
    u pomoć.
  mps-mps: Te king Hesekia agai Asiria dabego te po odama, tama aga dali profet Aisaia,
    te Amosgo ogwa, augwali sigo Godiba gedu haluasa po wali, augwali tau sao po olama.
  tpi-tpi: King Hesekia i harim dispela tok bilong ol Asiria na em wantaim profet
    Aisaia, pikinini man bilong Emos, tupela i beten long God na askim em long helpim
    ol.
  dan-1931: Derfor bad Kong Ezekias og Profeten Esajas, Amoz' Søn, og råbte til Himmelen.
  vie-OVCB: Vua Ê-xê-chia và Tiên tri Y-sai, con A-mốt, cùng cầu nguyện, kêu la thấu
    nơi ngự của Đức Chúa Trời trên trời.
  guj-2017: આવી વિકટ પરિસ્થિતિમાં આ બાબતને માટે રાજા હિઝકિયાએ અને આમોસના પુત્ર યશાયા
    પ્રબોધકે આકાશ તરફ દ્રષ્ટિ કરીને પ્રાર્થના કરી.
  pon-2006A: Nanmwarki Esekaia oh soukohp Aiseia nein Eimwos, ahpw kasakasohng Koht
    oh peki sapwellime sawas.
  por-BRBSL: O rei Ezequias e o profeta Isaías, o filho de Amoz, rezaram por causa
    disso, e gritaram ao céu.
  cth-cth: Siangpahrang Hezekiah hoi Amoz capa profet Isaiah niteh, haw e hno dawk
    a ratoum teh kalvan kaawm e hah a kaw.
  twi-twi: Ɔhene Hesekia ne Amos babarima odiyifo Yesaia bɔɔ mpae dennen, frɛɛ ɔsorosoro
    Nyankopɔn no.
  hlt-hlt: He kongah manghai Hezekiah neh tonghma Amoz capa Isaiah tah thangthui tih
    vaan a khue rhoi.
  tbz-SIM: Mɛm̀mɛ okpɑ̀ɑ̀tì Esekiɑsi nɛ̀ Amɔti birɛ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Esɑii
    bɛ̀ bɑ̀ńtɛ̀mɛ̀ Kuyie ndɛ kpɛ́í kɛ́ kù kuɔ́nnɛ̀.
  msy-2020: Atrivim Hesekia, Asiriabar akar kaba baregha, akam inigha izir gumazim
    Aisaia ko, aning uaningɨn akurvaghasa God ko mɨgɨa an dei. (Aisaia, a Emosɨn otarim.)
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ Ɩsekiyɑsɩ nɑ Amɔtɩ pǝyɑlʋ Ɩsɑyii wei ɩ kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ tɔ pɑ wiinɑ Tɑcɑɑ sɩ: Wɑɑsɩ-tʋ.'
  azb-azb: Bundan ötrü padşah Xizqiya və peyğəmbər Amots oğlu Yeşaya dua edib göyə
    fəryad etdilər.
  eng-DBY: And because of this, king Hezekiah and the prophet Isaiah the son of Amoz
    prayed and cried to heaven.
  hin-2017: तब इन घटनाओं के कारण राजा हिजकिय्याह और आमोस के पुत्र यशायाह नबी दोनों
    ने प्रार्थना की और स्वर्ग की ओर दुहाई दी।
  eng-YLT: And Hezekiah the king prayeth, and Isaiah son of Amoz the prophet, concerning
    this, and they cry to the heavens,
  eng-WYC-2017: Therefore Hezekiah, the king, and Isaiah, the prophet, the son of
    Amoz, prayed against this blasphemy, and cried [out] till into heaven.
  eng-WMBB: Hezekiah the king and Isaiah the prophet, the son of Amoz, prayed because
    of this, and cried to heaven.
  urd-GVH: फिर हिज़क़ियाह बादशाह और आमूस के बेटे यसायाह नबी ने चिल्लाते हुए आसमान
    पर तख़्तनशीन ख़ुदा से इलतमास की।
  rug-rug: Sa Baṉara Hezikaea meke sa poropita Aisea, tuna koreo e Emosi, si varavara
    la koe Tamasa meke kabo hata tinokae koa Sa.
  gaz-gaz: Hisqiyaas Mootichii fi Isaayyaas raajichi ilmi Amoos waaʼee waan kanaatiif
    kadhannaadhaan gara samiitti ol iyyan.
  fra-LSG: Le roi Ézéchias et le prophète Ésaïe, fils d’Amots, se mirent à prier à
    ce sujet, et ils crièrent au ciel.
  yal-yal: Nayi, Manga Xesekiya nun Nabi Esayi, Amɔsi a dii xɛmɛn yi e xuiin namini
    fɔlɔ Ala ma lan feni ito ma.
  haw-1868: No keia mea, pule aku la o Hezekia ke alii, a me Isaia ke keiki a Amosa,
    ke kaula, a kahea aku laua i ka lani.
  arb-NAV: فَصَلَّى حَزَقِيَّا الْمَلِكُ وَإِشَعْيَاءُ بْنُ آمُوصَ النَّبِيُّ، وَاسْتَغَاثَا
    بِالسَّمَاءِ مِنْ جَرَّاءِ ذَلِكَ،
  ewe-ewe: Ale Fia Hezekia kple Nyagblɔɖila Yesaya, Amoz ƒe vi, do ɣli, ɖe kuku na
    Mawu le dziƒo
  eng-LEE: And king Hezekiah and Isaiah the son of Amos the prophet prayed for this
    cause, and they cried to heaven.
  asm-FB: পাছত ৰজা হিষ্কিয়া আৰু আমোচৰ পুত্ৰ যিচয়া ভাববাদীয়ে সেই বিষয়ে প্ৰাৰ্থনা
    কৰিলে আৰু স্বৰ্গৰ ফাললৈ মুখ কৰি কাতৰোক্তি কৰিলে।
  sus-A: مَنفّ شٍسٍكِيَ نُن عَمٌسِ شَ دِ عَننَبِ عٍسَيِ نَشَ عَلَ مَشَندِ قْلْ مَلِ
    رَ.
  fra-SBL: Le roi Ézéchias et le prophète Ésaïe, fils d'Amoz, prièrent à cause de
    cela et crièrent au ciel.
  hbo-hbo: וַיִּתְפַּלֵּ֞ל יְחִזְקִיָּ֣הוּ הַמֶּ֗לֶךְ וִֽישַֽׁעְיָ֧הוּ בֶן־אָמֹ֛וץ
    הַנָּבִ֖יא עַל־זֹ֑את וַֽיִּזְעֲק֖וּ הַשָּׁמָֽיִם׃ פ
  kik-kik: Mũthamaki Hezekia na mũnabii Isaia mũrũ wa Amozu makĩhooya manĩrĩire magĩkaĩra
    ũrĩa ũrĩ igũrũ nĩ ũndũ wa ũhoro ũcio.
  fra-NCL: A cause de cela, le roi Ezéchias et le prophète Isaïe, fils d’Amos, se
    mirent à prier, et ils crièrent vers le ciel.
  cek-AK: Hae tiah oh pongah Hezekiah siangpahrang hoi Amos capa tahmaa Isaiah mah
    van khaeah lawkthuih hoi.
  cuk-cuk: Degi-neg-gunaidbali, Rey-Ezequías, degi, Bab-Dummad-gayaburba-barsoged-Amoz-machi-Isaíasʼbogwa,
    Bab-Jehováʼse gochamalad, degi, ese bendakleged egichismalad.
  uig-CYR: Шуниң түпәйлидин Һәзәкия падиша вә Амозниң оғли Йәшая пәйғәмбәр дуа қилип
    асманға қарап нида қиливиди,
  tel-2017: రాజైన హిజ్కియా, ఆమోజు కొడుకూ, ప్రవక్తా అయిన యెషయా ఈ విషయం గురించి ప్రార్థించి
    ఆకాశం వైపు మొర్రపెట్టారు.
  hat-BSA: Men Wa Ézéchias avèk pwofèt Ésaïe, fis a Amots la, te fè lapriyè sou sa
    a, e te kriye fò anvè syèl la.
  kos-kos: Na Tokosra Hezekiah ac mwet palu Isaiah, wen natul Amoz, eltal pre nu sin
    God ac pang in suk kasre sel.
  hbo-WLC: וַיִּתְפַּלֵּ֞ל יְחִזְקִיָּ֣הוּ הַמֶּ֗לֶךְ וִֽישַֽׁעְיָ֧הוּ בֶן־אָמ֛וֹץ
    הַנָּבִ֖יא עַל־זֹ֑את וַֽיִּזְעֲק֖וּ הַשָּׁמָֽיִם׃ פ
  ibo-ibo: Mgbe ahụ, Hezekaya bụ eze, na Aịzaya onye amụma, nwa Emọz, kpọkuru Chineke
    nke eluigwe nʼekpere.
  ory-ory: ଏଥିରେ ହିଜକୀୟ ରାଜା ଓ ଆମୋସର ପୁତ୍ର ଯିଶାଇୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଏସକାଶୁ ପ୍ରାର୍ଥନା
    କରି ସ୍ୱର୍ଗ ଆଡ଼େ ଡାକ ପକାଇଲେ।
  chk-chk: Mürin, ewe king Hiskia me ewe soufos Aisea nöün Amos we mwän ra iotek o
    siötä läng pokiten ekei lapalap.
  rop-rop: Brom deya King Hesakaiya en det speshalwan mesinja neim Aisaiya, det san
    blanga Eimas bin prei langa God en askim im blanga album olabat.
  ukr-1871: І помолився царь Езекія й пророк Ісаїя Амосенко, і взивали до неба.
  deu-1951: Aber der König Hiskia und der Prophet Jesaja, der Sohn des Amoz, beteten
    deshalb und schrieen zum Himmel.
  eng-JPS: And Hezekiah the king, and Isaiah the prophet the son of Amoz, prayed because
    of this, and cried to heaven.
  srp-1865: Tada se pomoli toga radi car Jezekija i prorok Isaija sin Amosov, i vapiše
    k nebu.
  lug-lug: Awo Kabaka Keezeekiya ne nnabbi Isaaya mutabani wa Amozi ne basaba nga
    bakaabira eri eggulu ku nsonga eyo.
  heb-heb: ויתפלל יחזקיהו המלך וישעיהו בן אמוץ הנביא על זאת ויזעקו השמים׃
  ben-IRV: সেইজন্য রাজা হিষ্কিয় ও আমোসের ছেলে ভাববাদী যিশাইয় প্রার্থনার মধ্য দিয়ে
    স্বর্গের ঈশ্বরের কাছে কান্নাকাটি করলেন।
  pan-pan: ਤਾਂ ਹਿਜ਼ਕੀਯਾਹ ਪਾਤਸ਼ਾਹ ਅਤੇ ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਨਬੀ ਨੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਅਤੇ
    ਆਕਾਸ਼ ਵੱਲ ਦੁਹਾਈ ਦਿੱਤੀ
  mya-JVB: ထို အကြောင်း ကြောင့်၊ ဟေဇကိ မင်းကြီး နှင့် အာမုတ် သား ပရောဖက် ဟေရှာယ သည်
    ဆုတောင်း ၍ ၊ ကောင်းကင် ဘုံသို့ ဟစ်ခေါ် သဖြင့်၊
  hmo-hmo: Unai neganai king Hesekaia bona peroveta tauna Isaia, Amoso ena natuna,
    ese Dirava dekenai idia guriguri, bona durua totona guba dekenai idia tai henia.
  urd-urd: इसी वजह से हिज़क़ियाह बादशाह और आमूस के बेटे यसायाह नबी ने दुआ की, और आसमान
    की तरफ़ चिल्लाए।
  rus-SYN: И помолился царь Езекия и Исаия, сын Амосов, пророк, и возопили к небу.
  bqc-SIM: Kí Ezekia ń ãnabi Isaia, Amↄzu nɛ́o wabikɛ̀ yã́pi musu aa wiilɛ̀ Luawa.
  tcz-CHONGTHU: Tun Hezekiah lengpa leh Isaiah Amoz chapa chu Pathen hengah kaple
    pengin ataolhon tan ahi
  mar-mar: यामुळे राजा हिज्कीया आणि आमोजचा पुत्र यशया संदेष्टा यांनी या प्रश्नावर
    स्वर्गाकडे तोंड करून मोठ्याने प्रार्थना केली.
  qub-qub: Chaymi ray Ezequiaswan Amozpa wamran profëta Isaiasga janaj pachacho caycaj
    Tayta Diosta mañacuran Judá runacunata yanapänanpaj.
  bqp-bqp: Yerɑ Esekiɑsi kɑ Gusunɔn sɔmɔ Esɑi, Amɔtin bii bɑ kɑnɑru wɔri gɑri yin
    sɔ̃ bɑ Yinni Gusunɔ nɔɔgiru sue wɔllɔ.
  hat-hat: Lè sa a, wa Ezekyas ak pwofèt Ezayi, pitit Amòz la, pran lapriyè, yo t'ap
    mande Bondye sekou.
  eng-BSB: In response, King Hezekiah and the prophet Isaiah son of Amoz cried out
    to heaven in prayer,
  eng-WEBPB: Hezekiah the king and Isaiah the prophet, the son of Amoz, prayed because
    of this, and cried to heaven.
  kbq-kbq: Hagi anankema nentahikea, kini ne' Hezekai'a ene kasnampa ne' Emosi nemofo
    Aisaia'enena zanazama hanigura Ra Anumzamofontega nunamuna hu'na'e.
  nhe-BL: Pero Tlanahuatijquetl Ezequías huan nopa tiocamanalojquetl Isaías, tlen
    icone Amoz, momaijtojque huan quitlajtlanijque TOTECO ipan elhuicac ma quinpalehui.
  gub-BL: Na'e tuwihawete Ezeki a'e, Tupàn ze'eg imume'u har Izai Amoz ta'yr a'e no,
    uze'eg Tupàn pe a'e wà kury, uzepytywà kar pà izupe a'e wà kury.
  eng-DRA: And Ezechias the king, and Isaias the prophet the son of Amos, prayed against
    this blasphemy, and cried out to heaven.
