verse: 2CH.032.029
translations:
  mal-C: ദൈവം അദ്ദേഹത്തിന് ധാരാളമായി ധനം നൽകിയിരുന്നതിനാൽ അദ്ദേഹം സ്വന്തമായി പട്ടണങ്ങളും
    ആട്ടിൻപറ്റങ്ങളും കാലിക്കൂട്ടങ്ങളും സമ്പാദിച്ചു.
  deu-TKW: Auch legte er sich Städte an und große Herden von Schafen und Rindern;
    denn Gott hatte ihm überaus viel Habe geschenkt.
  lin-lin: 'Atongaki bingumba mpe akomaki na bibwele ebele : bantaba, bameme mpe bangombe.
    Nzambe apesaki ye bozwi mingi.'
  eng-LSV: and he has made cities for himself, and possessions of flocks and herds
    in abundance, for God has given very much substance to him.
  eng-GNV: 'And he made him cities, and had possession of sheepe and oxen in abundance:
    for God had giuen him substance exceeding much.'
  eng-WEBSTER: 'Moreover, he provided for himself cities, and possessions of flocks
    and herds in abundance: for God had given him substance in great abundance.'
  nhw-BL: Huan nojquiya quichijqui miyac altepeme huan quinpixqui miyac huacaxme,
    huan borregojme pampa Toteco Dios nelía quitiochijqui miyac.
  swh-ONEN: Akajenga vijiji na kujipatia idadi kubwa ya kondoo na mbuzi, pamoja na
    ngʼombe kwa kuwa Mungu alikuwa amempa utajiri mwingi sana.
  bba-bba: Mɑ u tii wusu bɑniɑ. U yɑɑ sɑbenu wɑ dɑbi dɑbinu, kɛtɛbɑ kɑ yɑ̃ɑnu kɑ bonu.
    Domi Yinni Gusunɔ u nùn dukiɑ bɑkɑ wɛ̃.
  eng-KJVCPB: 'Moreover he provided him cities, and possessions of flocks and herds
    in abundance: for God had given him substance very much.'
  luo-luo: Nogero mier kendo ne en kod rombe mangʼeny kod kweth mag dhok nikech Nyasaye
    nogwedhe kod mwandu mangʼeny.
  meu-meu: Ia ese danu ena hanua haida e hadaidia, bona mamoe seridia bona boromakau
    seridia momo herea e abidia; badina be Dirava ese ena taḡa e habadaia herea.
  npi-ULB: यसको साथमा तिनीसँग सहरहरू र प्रसस्त बथान र बगालहरू पनि थिए, किनकि परमेश्‍वरले
    तिनलाई धेरै धनसम्पत्ति दिनुभएको थियो ।
  yor-yor: Ó kọ́ àwọn ìletò, ó sì gba ọ̀pọ̀ àwọn ọ̀wọ́ ẹran àti agbo ẹran, nítorí
    tí Ọlọ́run ti fún un ní ọ̀pọ̀ ọrọ̀ ńlá.
  pes-OPCB: خدا گله‌ها و رمه‌ها و ثروت زیادی به او بخشید و او برای نگه داری آنها شهرها
    ساخت.
  tgl-ULB: Bukod pa rito, nagpatayo siya para sa kaniyang sarili ng mga lungsod at
    nagkaroon siya ng napakaraming mga tupa at mga kawan, sapagkat binigyan siya ng
    Diyos ng napakaraming kayamanan.
  hui-hui: Ani bu heleagola Ngode Datagaliwabehanda Hesegaia biamogo biaabo hayagola
    ibugua nogo sibi memerubi bulumagarubi yolo bigi bialu tano dewarubi mo wigi bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​အား​ဤ​အ​ရာ များ​အ​ပြင်​သိုး​နွား​များ​နှင့်​အ​ခြား​ပစ္စည်း
    ဥစ္စာ​အ​မြောက်​အ​မြား​ကို​လည်း​ပေး​သ​နား တော်​မူ​သ​ဖြင့် သူ​သည်​မြောက်​မြား​စွာ​သော
    မြို့​တို့​ကို​တည်​ထောင်​တော်​မူ​၏။-
  bod-N: གཞན་ཡང་ཁོང་གིས་རང་གི་ཕྱིར་དུ་གྲོང་ཁྱེར་བརྩིགས་ཏེ། དཀོན་མཆོག་གིས་ཁོང་ལ་རྒྱུ་ནོར་མང་པོ་གནང་བས།
    བ་གླང་དང་ར་ལུག་གི་ཕྱུགས་ཁྱུ་རབ་ཏུ་མང་པོ་འཕེལ་བའོ། །
  sna-sna: Akavaka misha uye akatenga makwai nemombe zhinji nokuti Mwari akanga amupa
    pfuma yakawanda.
  spa-BLM: Además, se proveyó de ciudades y de posesiones de rebaños y manadas en
    abundancia, porque Dios le había dado abundantes posesiones.
  cac-cac: Ix schecanpax vin̈ b'ojoc juntzan̈ chon̈ab', yujto man̈ jantacoc noc' svacax
    vin̈ yed' noc' scalnel. Te nivan sb'eyumal vin̈ ix yac' Dios.
  swh-ULB: 'Pia alikuwa na makundi katika mazizi. Zaidi ya hayo, alijipatia mwenyewe
    miji na makundi ya na ng''ombe kwa wingi, kwa maana Mungu alaikuwa amempa afya
    tele. (Maandishi ya kale yanasema hivi: Badala ya “miji” baadji ya matoleo ya
    kisasa yanasema “punda”, na baadhi mengine ya kisasa yanaacaha neno nzima)'
  bel-bel: І гарады пабудаваў сабе. І статкаў дробнага і буйнога быдла было ў яго
    мноства, бо даў яму Бог даволі вялікую маёмасьць.
  deu-ELBBK: Und er legte sich Städte an und Herden von Kleinvieh und Rinder in Menge;
    denn Gott gab ihm eine sehr große Habe.
  mbb-OT: su utew mahabet is menge uyaǥen din. Mibangun daan sikandin te menge inged,
    su mibeǥayan sikandin te Megbevayà te zekelà he ketiǥeyunan.
  mal-2015: ദൈവം അവന്നു അനവധി സമ്പത്തു കൊടുത്തിരുന്നതുകൊണ്ടു അവൻ പട്ടണങ്ങളെയും ആടുമാടുകൂട്ടങ്ങളെയും
    വളരെ സമ്പാദിച്ചു.
  rmc-rmc: O Chizkija peske ačhaďa o fori, sas les but stadi, bakre the dobitkos,
    bo o Del les diňa baro barvaľipen.
  pes-OPV: و به جهت خود شهرها ساخت و مواشی گله‌ها و رمه های بسیار تحصیل نمود زیرا
    خدا اندوخته های بسیارفراوان به او عطا فرمود.
  ron-1924: Шь-а зидит четэць ши а авут белшуг де бой ши де ой, кэч Думнезеу ый дэдусе
    мулте авуций.
  ben-OBCV: তিনি বেশ কিছু গ্রাম গড়ে তুলেছিলেন এবং নিজের জন্য তিনি প্রচুর পরিমাণে
    মেষ ও গরু-ছাগল সংগ্রহ করলেন, কারণ ঈশ্বরই তাঁকে এত ধনসম্পত্তি দিলেন।
  som-som: Oo weliba wuxuu dhistay magaalooyin, oo wuxuu urursaday ido iyo lo' faro
    badan, waayo, Rabbigu wuxuu isaga siiyey maal aad u badan.
  lat-VUC: 'et urbes ædificavit sibi: habebat quippe greges ovium et armentorum innumerabiles,
    eo quod dedisset ei Dominus substantiam multam nimis.'
  eng-ASVBT: Moreover he provided him cities, and possessions of flocks and herds
    in abundance; for God had given him very much substance.
  ita-1885: Si fece eziandio delle città; ed acquistò molto bestiame, minuto e grosso;
    perciocchè Iddio gli avea date grandissime ricchezze.
  eng-LXXUP: and cities which he built for himself, and store of sheep and oxen in
    abundance, for the Lord gave him a very great store.
  eng-ULB: In addition, he provided himself with cities and possessions of flocks
    and herds in abundance, for God had given him very much wealth.
  spa-VBL: Construyó muchas ciudades, y poseía grandes rebaños de ganado y de ovejas,
    porque Dios lo había hecho muy rico.
  fra-_FOB: Il se bâtit des villes, et il eut en abondance des troupeaux de gros et
    de menu bétail; car Dieu lui avait donné de fort grandes richesses.
  mal-mal: ദൈവം അവന് വളരെ സമ്പത്ത് കൊടുത്തിരുന്നതു കൊണ്ട് അവൻ പട്ടണങ്ങളെയും ആടുമാടുകളെയും
    വളരെ സമ്പാദിച്ചു.
  urd-GVR: Us ke gāy-bailoṅ aur bheṛ-bakriyoṅ meṅ izāfā hotā gayā, aur us ne kaī nae
    shahroṅ kī buniyād rakhī, kyoṅki Allāh ne use nihāyat hī amīr banā diyā thā.
  suz-BL: मेकोमी आंम कली सहरपुकी सेला बाक्‍त। मेको के बी ब्‍यफ नु क्‍यारश भेडा शुश
    बाक्‍मा बाक्‍त। मारदे हना परमप्रभुम मेको कली थमा पा शुश शोंप गेशो बाक्‍माक्‍त।
  ita-1927: Si edificò delle città, ed ebbe greggi a mandre in abbondanza, perché
    Dio gli avea dato dei beni in gran copia.
  ckb-ckb: هەروەها چەند گوندێکی بنیاد نا و بووە خاوەنی مەڕوماڵات و مانگایەکی زۆر،
    چونکە خودا سامانێکی زۆری پێدابوو.
  eng-BBE: 'And he made towns for himself, and got together much property in flocks
    and herds: for God had given him great wealth.'
  kan-OKCV: ಇದಲ್ಲದೆ ತನಗೆ ಪಟ್ಟಣಗಳನ್ನೂ, ದನಕುರಿಗಳ ದೊಡ್ಡ ಹಿಂಡುಗಳನ್ನೂ ಬಹಳವಾಗಿ ಮಾಡಿಕೊಂಡನು.
    ಏಕೆಂದರೆ ದೇವರು ಅವನಿಗೆ ಬಹು ಹೆಚ್ಚಾಗಿ ಸಂಪತ್ತನ್ನು ಕೊಟ್ಟರು.
  tam-2017: அவன் தனக்குப் பட்டணங்களைக் கட்டி ஏராளமான ஆடுமாடுகளை வைத்திருந்தான்; தேவன்
    அவனுக்கு மகா திரளான செல்வத்தைக் கொடுத்தார்.
  spa-RV-1909: Hízose también ciudades, y hatos de ovejas y de vacas en gran copia;
    porque Dios le había dado mucha hacienda.
  ron-BTF: 'Mai mult, și-a făcut cetăți și averi de turme și cirezi din abundență:
    fiindcă Dumnezeu i-a dat foarte multă bogăție.'
  eng-WEBP: Moreover he provided for himself cities, and possessions of flocks and
    herds in abundance; for God had given him abundant possessions.
  eng-FBV: He built many towns, and he owned large herds of cattle and flocks of sheep,
    for God had made him very wealthy.
  nld-1939: Hij vormde grote kudden schapen en runderen; want God had hem zeer veel
    bezittingen geschonken.
  nch-BL: Huan nojquiya quichijqui miyac altepeme huan quinpixqui miyac huacaxme,
    huan borregojme pampa Toteco Dios nelía quitiochijqui miyac.
  vie-1934: Người cũng xây những thành, có nhiều bầy chiên và bò; vì Đức Chúa Trời
    ban cho người rất nhiều của cải.
  hin-CV: उसने अपने लिए नगर बनवाए और पशु और भेड़ें बड़ी संख्या में इकट्ठा कर ली, क्योंकि
    परमेश्वर ही ने उसे यह बड़ी सम्पन्‍नता दी थी.
  spa-BES: 'E hizo pueblos para sí, y juntó muchos bienes en rebaños y manadas: porque
    Dios le había dado grandes riquezas.'
  tdx-tdx: Mbore nañoren-drova ho am-bata’e naho nanontoñe mpirai-lia naho mpirai-troke
    tsifotofoto; fa nitoloran’ Añahare vara bey.
  tha-KJV: พระองค์​ทรงจัดหัวเมืองเพื่อพระองค์​ด้วย ทั้งฝูงแพะแกะและฝูงวัวเป็​นอ​ันมาก
    เพราะพระเจ้าทรงประทานทรัพย์​สิ​นให้​พระองค์​มากยิ่ง
  por-BR-2018: Fez para si também cidades, e rebanhos de ovelhas e de vacas em grande
    quantidade; porque Deus lhe havia dado muita riqueza.
  deu-ELO: Und er legte sich Städte an, und Herden von Kleinvieh und Rinder in Menge;
    denn Gott gab ihm eine sehr große Habe.
  eng-WYC-2018: and he builded six cities. And he had unnumberable flocks of sheep
    and of great beasts; for the Lord had given to him full much chattel.
  epo-epo: Kaj urbojn li konstruis al si. Kaj da ŝafoj kaj bovoj li havis multe, ĉar
    Dio donis al li tre grandan havaĵon.
  uig-PIN: U ɵzigǝ xǝⱨǝrlǝr bina ⱪildurdi wǝ nurƣun ⱪoy-kalilarƣa igǝ boldi, qünki
    Huda uningƣa ƣayǝt kɵp dǝpinǝ-dunya ata ⱪilƣanidi.
  beo-beo: Eno amolawane, Gode da ema bulamagau amola sibi amola liligi bagohamedafa
    iabeba:le, e da moilai bai bagade eno bagohame gaguia gagai.
  tpi-OTNT: God i givim Hesekia planti gutpela gutpela samting, na Hesekia i kisim
    planti sipsip na bulmakau. Na ol wokman bilong en i wokim planti taun bilong em.
  hau-SA: Ya gina ƙauyuka ya kuma samo shanu da garkuna masu yawa, gama Allah ya ba
    shi arziki mai yawa sosai.
  uig-LAT: U özige sheherler bina qildurdi we nurghun qoy-kalilargha ige boldi, chünki
    Xuda uninggha ghayet köp depine-dunya ata qilghanidi.
  nde-nde: Wakha imizi wazuza imihlambi yezimvu leyenkomo, ngoba uNkulunkulu wamnika
    inotho enkulu kakhulu.
  ton-ton: 'Pea naʻa ne ngaohi maʻana ʻae ngaahi kolo, mo e ngaahi fanga manu siʻi,
    mo e ngaahi fanga manu lahi: he naʻe foaki kiate ia ʻe he ʻOtua ʻae ngaahi meʻa
    lahi.'
  ces-1613: Města také zdělal sobě, a měl bravů a skotů množství; nebo Bůh dal jemu
    zboží náramně veliké.
  eng-WMB: Moreover he provided for himself cities, and possessions of flocks and
    herds in abundance; for God had given him abundant possessions.
  tam-TCV: அவன் கிராமங்களையும் கட்டி, பெருந்திரளான ஆட்டு மந்தைகளையும், மாட்டு மந்தைகளையும்
    பெற்றிருந்தான். ஏனெனில் இறைவன் பெரும் செல்வத்தை அவனுக்குக் கொடுத்திருந்தார்.
  ceb-ULB: Dugang pa niini, nagpahimo usab siya ug mga siyudad ug nakapanag-iya ug
    daghang mga karnero ug mga baka, kay ang Dios naghatag kaniya ug daghang katigayonan.
  pol-UBG: Pobudował sobie miasta i miał liczne stada owiec i wołów, gdyż Bóg dał
    mu wielki majątek.
  urd-GVU: اُس کے گائےبَیلوں اور بھیڑبکریوں میں اضافہ ہوتا گیا، اور اُس نے کئی نئے
    شہروں کی بنیاد رکھی، کیونکہ اللہ نے اُسے نہایت ہی امیر بنا دیا تھا۔
  deu-1912: und er baute sich Städte und hatte Vieh an Schafen und Rindern die Menge;
    denn Gott gab ihm sehr großes Gut.
  kan-2017: ಇದಲ್ಲದೆ, ಪಟ್ಟಣಗಳನ್ನೂ ಕಟ್ಟಿಸಿ ದನಕುರಿಗಳ ದೊಡ್ಡ ಹಿಂಡುಗಳನ್ನು ಸಂಪಾದಿಸಿಕೊಂಡನು.
    ದೇವರು ಅವನಿಗೆ ಕೊಟ್ಟ ಸಂಪತ್ತು ಅಪರಿಮಿತವಾಗಿತ್ತು.
  yap-yap: Tin ki peth ko tiney niki pi’ Got ngak, e saf, garbaw nge ku boch ban’en
    nra fel’ rogon riy aram fan ni sunmiy boch e binaw.
  hlt-MCSB: Pathen loh anih te khuehtawn muep a paek khungdaeng dongah amah ham khopuei
    a saii tih saelrhoi boiva neh saelhung khaw a cungkuem la a det.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ፆኦሲ ዒዛም ሚርጌ ባይና ማራይ ቆሎንታ፤ ዬያጉዲ ሃሣ ሜሌ ሚርጌ ባኣዚ ዒንጌሢሮ ሚርጌ ካታማ ዒ
    ማዤኔ፤
  twi-ASANTE: Ɔkyekyeree nkuro pii, pɛɛ nnwan ne anantwie bebree, ɛfiri sɛ, Onyankopɔn
    maa no ahonya bebree.
  eng-WEBU: Moreover he provided for himself cities, and possessions of flocks and
    herds in abundance; for God had given him abundant possessions.
  wal-wal: Xoossai ayyo keehi daro aquwaa immido gishshau, baayyo katamata keexxiis;
    dorssaa wudiyaanne mehiyaa wudiyaa daruwaa shiishshiis.
  spa-PDDPT: También adquirió ciudades, pues tenía numerosos rebaños de ovejas y hatos
    de ganado vacuno en abundancia, porque ʼElohim le dio muchas riquezas.
  gun-gun: Ojapo uka avi tetã. Guymba kuery vexa'i ha'e vaka ra'y oguereko avi oata
    aguã rami e'ỹ, ixupe Nhanderuete heta raxa ome'ẽ ramo.
  ilo-ULB: Malaksid kadagitoy, nangipasdek isuna kadagiti siudad a para kadagiti adu
    unay nga arban ti karnero ken adu unay a dingwen, gapu ta pinabaknang unay isuna
    ti Dios.
  kpg-kpg: I daha mo nia mee aanei huogodoo, God guu wanga gi mee ana siibi mono kau
    mo nia maluagina logowaahee, gaa mee a mee di hau ana waahale e logo.
  uig-ARA: ئۇ ئۆزىگە شەھەرلەر بىنا قىلدۇردى ۋە نۇرغۇن قوي-كالىلارغا ئىگە بولدى، چۈنكى
    خۇدا ئۇنىڭغا غايەت كۆپ دەپئىنە-دۇنيا ئاتا قىلغانىدى.
  sus-sus: A naxa taae ti, a naxa xuruse xungbee nun a lanmae gbegbe sɔtɔ Ala saabui
    ra.
  pon-2006: Likin mepwukat koaros, Koht pil ketikihong sihpw oh kou oh pil uwen tohtohn
    soangen pai teikan me kahrehda e ketin kauwada kahnimw tohto.
  ksd-ksd: I ga vatur vake bula ra umana pia na pal, ma i ga tup ia kana umana kikil
    na sip ma kana umana kikil na vavaguai; tago God i ga manga vauviana.
  tur-YTC: Dahası kendine kentler ve bol miktarda sürüler ve sığırlar sağladı; çünkü
    Tanrı ona bol miktarda mal vermişti.
  grc-BRENT: καὶ πόλεις ἃς ᾠκοδόμησεν αὐτῷ, καὶ ἀποσκευὴν προβάτων καὶ βοῶν εἰς πλῆθος,
    ὅτι ἔδωκεν αὐτῷ Κύριος ἀποσκευὴν πολλὴν σφόδρα.
  ind-AYT: Dia membuat kota-kota bagi dirinya dan memperoleh banyak domba dan sapi,
    sebab Allah memberikan kepadanya banyak sekali harta benda.
  nya-nya: Iyeyo anamanga midzi ndipo anali ndi nkhosa ndi ngʼombe zambiri, pakuti
    Mulungu anamupatsa chuma chambiri.
  hrv-hrv: Podigao je i gradove, imao je mnogo blaga, sitne stoke i goveda, jer mu
    je Bog dao vrlo veliko imanje.
  mps-mps: Godigo Hesekiabolo wiegi wiegi yai nai dabe hauwa mu mani. Tama Hesekiago
    sipsip kibu me kau kibu hauwa mu sali. Tama aga sę bidi dabego agai taun hauwa
    mu geselali.
  tpi-tpi: God i givim Hesekia planti gutpela gutpela samting, na Hesekia i kisim
    planti sipsip na bulmakau. Na ol wokman bilong en i wokim planti taun bilong em.
  dan-1931: Byer byggede han sig også, og han havde Hjorde i Mængde af Hornkvæg og
    Småkvæg, thi Gud gav ham såre meget Gods.
  vie-OVCB: Vua cũng có rất nhiều bầy chiên, bầy dê. Vua xây cất nhiều thành, và Đức
    Chúa Trời ban phước cho vua rất dồi dào.
  guj-2017: વળી આ ઉપરાંત તેણે પોતે નગરો વસાવ્યાં અને પુષ્કળ પ્રમાણમાં ઘેટાંબકરાં તથા
    અન્ય જાનવરોની સંપત્તિ પ્રાપ્ત કરી. ઈશ્વરે તેને પુષ્કળ સંપત્તિ આપી હતી.
  pon-2006A: Likin mepwukat koaros, Koht pil ketikihong sihpw oh kou oh pil uwen tohtohn
    soangen pai teikan me kahrehda e ketin kauwada kahnimw tohto.
  por-BRBSL: Moreover ele providenciou para si cidades, e possessões de rebanhos e
    rebanhos em abundância; pois Deus lhe havia dado abundantes possessões.
  cth-cth: Khoha a thawng teh, tuhu hoi maitohu moikapap a tawn. Bangkongtetpawiteh,
    Cathut ni a tawnta sak.
  twi-twi: Ɔkyekyeree nkurow pii, pɛɛ nguan ne anantwi bebree, efisɛ na Onyankopɔn
    ama no ahonya bebree.
  hlt-hlt: Pathen loh anih te khuehtawn muep a paek khungdaeng dongah amah ham khopuei
    a saii tih saelrhoi boiva neh saelhung khaw a cungkuem la a det.
  tbz-SIM: Kòo mɑɑ́ yɛhɛkɛ̀ kɛ́mɔɔtɛ iwũɔ̃ mɛdiɛ̀ nyisɑ́m̀pɔ́ì nɛ̀ idiɛyì. Kuyie nkuù
    do ò duɔ́ ntikpɑ̀tì mɛdiɛ̀.
  msy-2020: God bizir aghuir bar avɨriba Hesekia ganɨngi, ezɨ Hesekia sipsipba ko,
    bulmakaun bar avɨriba ini. Ezɨ an ingangarir gumaziba a bagha nguibar ekiar avɨribar
    ingari.
  dop-dop: Hɑlǝnɑ ɩ́ ŋmɑ́ ɑcɑlɛɛ, nɑ ɩ́ sɩɩ nɑɑŋ, nɑ heeŋ, nɑ pǝ́ŋ pǝ kɑlǝkǝŋ. Mpi
    tɔ, Ɩsɔ kɑ hɑ-ɩ wɛnɑʋ kɛ tuutuumɑ kɛ́.
  azb-azb: O özü üçün şəhərlər də tikdi. Onun çoxlu qoyun-keçisi və mal-qarası vardı.
    Çünki Allah ona lap çox mal-dövlət vermişdi.
  eng-DBY: And he provided for himself cities, and possessions of flocks and herds
    in abundance; for God gave him very much substance.
  hin-2017: उसने नगर बसाए, और बहुत ही भेड़-बकरियों और गाय-बैलों की सम्पत्ति इकट्ठा
    कर ली, क्योंकि परमेश्वर ने उसे बहुत सा धन दिया था।
  eng-YLT: and cities he hath made for himself, and possessions of flocks and herds
    in abundance, for God hath given to him very much substance.
  eng-WYC-2017: and he builded six cities. And he had unnumberable flocks of sheep
    and of great beasts; for the Lord had given to him full much chattel [or substance].
  eng-WMBB: Moreover he provided for himself cities, and possessions of flocks and
    herds in abundance; for God had given him abundant possessions.
  urd-GVH: उसके गाय-बैलों और भेड़-बकरियों में इज़ाफ़ा होता गया, और उसने कई नए शहरों
    की बुनियाद रखी, क्योंकि अल्लाह ने उसे निहायत ही अमीर बना दिया था।
  rug-rug: Kuri vasileana tugo si asa sina tago va soku bulumakao, sipi, meke kaiqa
    tinago pule, sina va tagotago ia sa Tamasa si asa.
  gaz-gaz: Innis sababii Waaqni badhaadhummaa guddaa isaaf kenneef bushaayee baayʼee,
    karra loonii hedduus horatee magaalaawwanis ni ijaarrate.
  fra-LSG: Il se bâtit des villes, et il eut en abondance des troupeaux de menu et
    de gros bétail; car Dieu lui avait donné des biens considérables.
  yal-yal: A yi taana ndee ti, Ala yi xuruse wuyaxi fi a ma e nun nafulu gbegbe.
  haw-1868: Hana no hoi ia nona i na kulanakauhale, a loaa ia ia na hipa, a me na
    bipi he nui loa; no ka mea, haawi mai no ke Akua ia ia i ka waiwai he nui loa.
  arb-NAV: وَبَنَى لِنَفْسِهِ قُرىً، وَامْتَلَكَ مَوَاشِيَ غَنَمٍ وَبَقَرٍ بِوَفْرَةٍ،
    لأَنَّ اللهَ أَغْدَقَ عَلَيْهِ أَمْوَالاً كَثِيرَةً جِدّاً.
  ewe-ewe: Etso kɔƒewo eye lãha gãwo sɔ gbɔ ɖe esi elabena Mawu na kesinɔnu geɖe ŋutɔ
    woe.
  eng-LEE: Moreover he erected for himself cities, and [acquired] possessions of flocks
    and herds in multitude; for God had given him wealth in great abundance.
  asm-FB: লগত আৰু নিজৰ বাবে নানা নগৰ সাজিলে আৰু ষাঁড়-গৰু, মেৰ-ছাগৰ আদিৰ অনেক জাক
    লাভ কৰিলে, কিয়নো ঈশ্বৰে তেওঁ অতিশয় অধিক সম্পত্তি দিছিল।
  sus-A: عَ نَشَ تَايٍ تِ، عَ نَشَ شُرُ سٍ شُنفبٍيٍ نُن عَ لَنمَيٍ فبٍفبٍ سْتْ عَلَ
    سَابُي رَ.
  fra-SBL: Il se procura aussi des villes, et des biens en abondance pour le bétail
    et les troupeaux, car Dieu lui avait donné des biens en abondance.
  hbo-hbo: וְעָרִים֙ עָ֣שָׂה לֹ֔ו וּמִקְנֵה־צֹ֥אן וּבָקָ֖ר לָרֹ֑ב כִּ֤י נָֽתַן־לֹו֙
    אֱלֹהִ֔ים רְכ֖וּשׁ רַ֥ב מְאֹֽד׃
  kik-kik: Nĩaakire tũtũũra na akĩgĩa na ndũũru nene cia ngʼondu na cia ngʼombe, nĩgũkorwo
    Ngai nĩamũheete ũtonga mũnene.
  fra-NCL: Il se bâtit des villes, et il eut de nombreux troupeaux de bœufs et de
    brebis, car Dieu lui donna des biens considérables.
  cek-AK: Sithaw mah Hezekiah to paroeai lensawk sak, anih hanah vangpuinawk to a
    sak pae moe, tuu hoi maitawnawk paroeai a tawnh.
  cuk-cuk: 'Deginbali, neggweburmar sobsabalid. Ar Bab-Dummad, Ezequíasʼga ibmar bukidar-uksasoggu,
    we-ibmar-durgan bukidar danar-danar nikusbalid: Sibad-wawaadmar, degi, moli-bebe-nikadmar.'
  uig-CYR: У өзигә шәһәрләр бена қилдурди вә нурғун қой-калиларға егә болди, чүнки
    Худа униңға ғайәт көп дәпинә-дуния ата қилған еди.
  tel-2017: దేవుడు అతనికి అతి విస్తారమైన సంపద దయ చేశాడు కాబట్టి ఊళ్ళను కూడా కట్టించుకున్నాడు.
    ఎన్నో గొర్రెల మందలనూ పశువుల మందలనూ అతడు సంపాదించాడు.
  hat-BSA: Li te fè vil pou li menm, e te vin genyen bann mouton avèk twoupo an gran
    kantite, paske Bondye te ba li anpil richès.
  kos-kos: Sayen ma inge nukewa, God El sang pukanten sheep ac cow natul, wi pac mwe
    kasrup lulap, pwanang el musaela siti na pukanten.
  hbo-WLC: וְעָרִים֙ עָ֣שָׂה ל֔וֹ וּמִקְנֵה־צֹ֥אן וּבָקָ֖ר לָרֹ֑ב כִּ֤י נָֽתַן־לוֹ֙
    אֱלֹהִ֔ים רְכ֖וּשׁ רַ֥ב מְאֹֽד׃
  ibo-ibo: O wukwara ọtụtụ obodo nta dị iche iche, nweekwa ọtụtụ igwe anụ ụlọ, na
    igwe ehi, nʼihi na Chineke mere ka ọ baa ụba.
  ory-ory: ଆହୁରି, ସେ ଆପଣା ନିମନ୍ତେ ନାନା ନଗର ଓ ଗୋମେଷାଦି ପ୍ରଚୁର ପଶୁଧନ ଆୟୋଜନ କଲେ; କାରଣ
    ପରମେଶ୍ୱର ତାଙ୍କୁ ବହୁତ ବହୁତ ସମ୍ପତ୍ତି ଦେଇଥିଲେ।
  chk-chk: A pwal aüetä telinimw fän itan. A fokun wor chomong nöün pwiin sip me kow,
    pun Kot a fang ngeni wöün mi somwola.
  rop-rop: En God bin meigim King Hesakaiya brabli ritjwan, wulijim imbin baiyim mowa
    ship, gout en buligi, en imbin bildimap mowa taun du.
  ukr-1871: І побудував собі міста. А черед овець та товару було в його дуже много,
    бо Бог дав йому дуже великі маєтки.
  deu-1951: Und er baute Städte und hatte sehr viel Vieh, Schafe und Rinder; denn
    Gott gab ihm sehr viele Güter.
  eng-JPS: Moreover he provided him cities, and possessions of flocks and herds in
    abundance; for God had given him very much substance.
  srp-1865: I gradove sazida sebi, i imaše mnogo stoke, i ovaca i goveda, jer mu Bog
    dade veoma veliko blago.
  lug-lug: Ne yeezimbira ebibuga, ne yeefunira n’ebisibo n’amagana mangi, kubanga
    Katonda yali amuwadde eby’obugagga bingi nnyo nnyini.
  heb-heb: וערים עשה לו ומקנה צאן ובקר לרב כי נתן לו אלהים רכוש רב מאד׃
  ben-IRV: তিনি নিজের জন্য অনেক গ্রাম ও শহর গড়ে তুললেন। তাঁর গরু, ছাগল ও ভেড়ার সংখ্যা
    অনেক হল, কারণ ঈশ্বর তাঁকে অনেক ধন সম্পদ দিয়েছিলেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਲਈ ਸ਼ਹਿਰ ਬਣਾਏ ਅਤੇ ਚੌਣੇ ਅਤੇ ਇੱਜੜ ਅਤੇ ਗਾਂਈਆਂ ਬਲ਼ਦ ਉਸ ਦੇ ਕੋਲ ਬਹੁਤ
    ਸਨ ਕਿਉਂਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਮਾਲ ਵਿੱਚ ਬਹੁਤ ਵਾਧਾ ਕੀਤਾ ਸੀ l
  mya-JVB: ကိုယ် အဘို့ မြို့ တို့ကိုတည် ၍ ၊ များစွာ သော သိုး နွား တို့ကိုလည်း ဆည်းဖူးလေ၏။
    ဘုရားသခင် သည် များစွာ သောဥစ္စာ ကို ပေး သနားတော်မူ၏။
  hmo-hmo: Hesekaia ese danu hanua haida ia haginia, bona mamoe bona boromakau momo
    herea ia abidia, badina be Dirava ese iena kohu ia habadaia momokani.
  urd-urd: इसके 'अलावा उसने अपने लिए शहर बसाए और भेड़ बकरियों और गाय — बैलों को कसरत
    से मुहय्या किया, क्यूँकि ख़ुदा ने उसे बहुत माल बख़्शा था।
  rus-SYN: И города построил себе. И стад мелкого и крупного скота было у него множество,
    потому что дал ему Бог весьма большое имущество.
  bqc-SIM: À kpàsaↄ kàlɛ, ↄ̃ à sãↄ ń zuↄ lùlu dasidasi a kã̀fĩ, asa Lua àizɛɛↄ
    pìsiɛ̀ zↄ̃ↄzↄ̃ↄɛ.
  tcz-CHONGTHU: Hicheho banna hin Pathennin kelngoi gancha jatchom chom tamtah leh
    neile gou tamtah anapen khopi tamtah jong anatun dohsah in ahi
  mar-mar: हिज्कीयाने नवीन नगरे वसवली. सर्व तऱ्हेचे पशू आणि मेंढरे यांचे कळप त्याच्याकडे
    होते. देव दयेने हिज्कीयाला समृध्दी आली.
  qub-qub: Siudäcunatapis rurachiran. Paypaga aypallami caran wäcapis uyshapis. Ezequiastaga
    Tayta Diosmi bindisyunta gosha caran rïcu cananpaj.
  bqp-bqp: Mɑ u tii wusu bɑniɑ. U yɑɑ sɑbenu wɑ dɑbi dɑbinu, kɛtɛbɑ kɑ yɑ̃ɑnu kɑ bonu.
    Domi Yinni Gusunɔ u nùn dukiɑ bɑkɑ wɛ̃.
  hat-hat: Li fè bati kèk vil, li achte kantite mouton, kabrit ak bèf, paske Bondye
    te ba li anpil richès.
  eng-BSB: He made cities for himself, and he acquired herds of sheep and cattle in
    abundance, for God gave him very great wealth.
  eng-WEBPB: Moreover he provided for himself cities, and possessions of flocks and
    herds in abundance; for God had given him abundant possessions.
  kbq-kbq: Ana nehuno rankumatmi tro huno sipisipi afutamine, bulimakao afutaminena
    zamante'ne. Na'ankure Ra Anumzamo'a Hesekaina tusi afu kevune, zagofenone amigeno
    tusi zagofeno ne' mani'negu anara hu'ne.
  nhe-BL: Huan nojquiya quichijqui miyac altepetini huan quinpixqui miyac huacaxme,
    huan borregojme pampa Toteco Dios nelía quitiochijqui miyac.
  gub-BL: Ezeki uzapo tawhu wà no. Wiko tapi'ak tetea'u wazar romo no. Ta'e Tupàn
    umur ma'e tetea'u izupe a'e xe. Umur temetarer tetea'u izupe no.
  eng-DRA: 'And he built himself cities: for he had flocks of sheep, and herds without
    number, for the Lord had given him very much substance.'
