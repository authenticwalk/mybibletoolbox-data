verse: 2CH.032.024
translations:
  mal-C: അക്കാലത്ത് ഹിസ്കിയാവ് രോഗംബാധിച്ച് മരണാസന്നനായിത്തീർന്നു. അദ്ദേഹം യഹോവയോടു
    പ്രാർഥിച്ചു; യഹോവ അദ്ദേഹത്തിന്റെ പ്രാർഥനയ്ക്കുത്തരമരുളുകയും അത്ഭുതകരമായ ചിഹ്നം
    അദ്ദേഹത്തിനു നൽകുകയും ചെയ്തു.
  deu-TKW: Zu jener Zeit ward Hiskia todkrank. Da betete er zu Jahwe, und dieser redete
    zu ihm und gab ihm ein Wunderzeichen.
  lin-lin: Na tango wana, Ezekiasi abelaki bokono moko ya makasi, pene akufa. Asambelaki
    Yawe ; mpe Yawe ayanolaki, apesaki ye elembo moko ya kokamwa.
  eng-LSV: In those days Hezekiah has been sick even to death, and he prays to YHWH,
    and He speaks to him and has appointed a wonder for him;
  eng-GNV: In those dayes Hezekiah was sicke vnto the death, and prayed vnto the Lord,
    who spake vnto him, and gaue him a signe.
  eng-WEBSTER: 'In those days Hezekiah was sick and near to death, and he prayed to
    the LORD: and he spoke to him, and he gave him a sign.'
  nhw-BL: Teipa pejqui tlahuel mococohua Ezequías ica se cocolistli catli nelía fiero
    huan ya itztoya para miquis. Pero yaya motlatlajti huan quitlajtlani TOTECO ma
    quichicahua huan TOTECO quitlacaquili. Quichicajqui huan nojquiya para se tlanextilijcayotl
    para nelía mochicahuas, quichihuili se hueyi tiochicahual nextili.
  swh-ONEN: Katika siku hizo, Hezekia akaugua, naye akawa karibu kufa. Akamwomba Bwana,
    ambaye alimjibu na kumpa ishara.
  bba-bba: Sɑɑ ye sɔɔ, Esekiɑsi u bɑrɑ sere u ɡɔɔ turuku kuɑ. Mɑ u Yinni Gusunɔ kɑnɑ.
    Mɑ Yinni Gusunɔ u nùn wisɑ, mɑ u nùn sɔm mɑɑmɑɑkiɡinu kuɑ.
  eng-KJVCPB: 'In those days Hezekiah was sick to the death, and prayed unto the Lord:
    and he spake unto him, and he gave him a sign.'
  luo-luo: E ndalogo Hezekia nobedo matuo kendo nohewore, omiyo nolamo Jehova Nyasaye
    mane odwoke kendo nomiye ranyisi mar hono.
  meu-meu: Unu dinadia ai Hesekia na e gorerea, mokona e mase. Bena ia ese Iehova
    e ḡuria; bona Iehova ese e haere henia bona toa ta e henia.
  npi-ULB: ती दिनमा हिजकिया मरणासन्‍न हुने गरी बिरामी भए । तिनले परमप्रभुमा प्रार्थना
    गरे, जो तिनीसित बोल्‍नुभयो र तिनी निको हुनेछन् भनेर एउटा चिन्ह तिनलाई दिनुभयो
    ।
  yor-yor: Ní ọjọ́ wọ́n nì Hesekiah ṣe àárẹ̀, ó sì dójú ikú. Ó gbàdúrà sí Olúwa tí
    ó dá a lóhùn, tí ó sì fún un ní àmì àgbàyanu.
  pes-OPCB: در آن روزها حِزِقیا بیمار شد و نزدیک بود بمیرد. او به درگاه خداوند دعا
    کرد و خداوند به او نشان داد که شفا خواهد یافت.
  tgl-ULB: Sa mga panahong iyon nagkasakit si Ezequias na halos malapit na niyang
    ikamatay. Kaya nanalangin siya kay Yahweh, na nagsalita sa kaniya na nagbigay
    ng tanda sa kaniya na siya ay gagaling.
  hui-hui: Horo uruningi Kini Hesegaia ibu warago timbuniore bowa homabeheore wini.
    Ani wuwa ibugua Anduane Homogohondo bi layagola Anduane Homogohanda hale howa
    ibu dabi holebira manda bilo manane mbira walia hene.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​လောက်​၌​ပင်​ဟေ​ဇ​ကိ​သည် သေ​လု​နီး​ပါး​ဖျား​နာ​သ​ဖြင့်
    ဆု​တောင်း​ပတ္ထ နာ​ပြု​တော်​မူ​၏။ ထာ​ဝရ​ဘု​ရား​သည်​သူ​ပြန် လည်​ကျန်း​မာ​လာ​မည့်​နိ​မိတ်​ကို​ပြ​တော်​မူ​၏။-
  bod-N: དེའི་དུས་སུ་ཧི་ཟི་ཀི་ཡཱར་འཆི་བར་ཐུག་པའི་ནད་བྱུང་བ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་པ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་བཀའ་ལན་གནང་ནས་རྟགས་ངོ་མཚར་ཅན་ཞིག་བསྟན་མོད།
  sna-sna: Pamazuva iwayo Hezekia akarwara akasvika pakuda kufa. Akanyengetera kuna
    Jehovha iye akamupindura akamupa chiratidzo chechishamiso.
  spa-BLM: En aquellos días Ezequías tenía una enfermedad terminal, y oró a Yahvé;
    y éste le habló y le dio una señal.
  cac-cac: A d'a jun tiempoal chi', te ov yac'an syaelal vin̈aj Ezequías chi', ijan
    ix cham vin̈. Yuj chi' ix lesalvi vin̈ d'a Jehová. Ix tac'vi Jehová chi', ix sch'oxan
    jun yechel d'a vin̈ te satub'tac yilji, yic sch'oxani to ol b'oxoc sc'ool vin̈.
  swh-ULB: Katika siku hizo Hezekia akaugua hadi hatua ya kufa. Akaomba kwa Yahwe,
    ambaye alisema kwake na kumpa ishara kwamba angeponywa.
  bel-bel: У тыя дні захварэў Эзэкія сьмяротна. І памаліўся Госпаду, і Ён пачуў яго
    і даў яму азнаку.
  deu-ELBBK: In jenen Tagen wurde Jehiskia krank zum Sterben; und er betete zu dem
    HERRN. Und der HERR redete zu ihm und gab ihm ein Wunder.
  mbb-OT: Dutun he timpu midaru si Hezekia ne henduen be te ebpatey en sikandin. Nengemuyù
    sikandin diyà te Nengazen, ne mibeǥayan sikandin te Nengazen te tuus he egkeulian
    sikandin.
  mal-2015: ആ കാലത്തു യെഹിസ്കീയാവിന്നു മരണകരമായ ദീനംപിടിച്ചു; അവൻ യഹോവയോടു പ്രാർത്ഥിച്ചു;
    അതിന്നു അവൻ ഉത്തരം അരുളി ഒരു അടയാളവും കൊടുത്തു.
  rmc-rmc: Andre oda časos o Chizkija nasvaľiľa pro meriben. Ale sar pes modľinelas
    ko RAJ, ov leske odphenďa a diňa les znameňje, hoj sasťola.
  pes-OPV: و در آن ایام حزقیا بیمار و مشرف به موت شد. اما چون نزد خداوند دعا نمود،
    او با وی تکلم کرد و وی را علامتی داد.
  ron-1924: Ын время ачея, Езекия а фост болнав де моарте. Ел а фэкут о ругэчуне Домнулуй.
    Домнул й-а ворбит ши й-а дат ун семн.
  ben-OBCV: সেই সময় হিষ্কিয় অসুস্থ হয়ে মৃত্যুমুখে পতিত হলেন। তিনি সেই সদাপ্রভুর
    কাছে প্রার্থনা করলেন, যিনি তাঁকে উত্তর দিলেন ও তাঁকে এক অলৌকিক চিহ্নও দিলেন।
  som-som: Oo waagaas ayaa Xisqiyaah bukooday, oo geeri buu u dhowaaday, markaasuu
    Rabbiga baryay, oo isna intuu la hadlay ayuu calaamad u sameeyey.
  lat-VUC: 'In diebus illis ægrotavit Ezechias usque ad mortem, et oravit Dominum:
    exaudivitque eum, et dedit ei signum.'
  eng-ASVBT: 'In those days Hezekiah was sick even unto death: and he prayed unto
    Jehovah; and he spake unto him, and gave him a sign.'
  ita-1885: IN que' giorni, Ezechia infermò fino alla morte; ma egli fece orazione
    al Signore; ed esso gli parlò, e gli diede un segno.
  eng-LXXUP: 'In those days Hezekiah was sick even to death, and prayed to the Lord:
    and he hearkened to him, and gave him a sign.'
  eng-ULB: In those days Hezekiah was sick to the point of dying. He prayed to Yahweh,
    who spoke to him and gave him a sign that he would be healed.
  spa-VBL: Por aquel entonces Ezequías cayó enfermo y estuvo a punto de morir. Entonces
    oró al Señor, quien le respondió sanándolo y dándole una señal milagrosa.
  fra-_FOB: En ces jours-là, Ézéchias fut malade à la mort, et pria l'Éternel, qui
    l'exauça et lui accorda un prodige.
  mal-mal: ആ കാലത്ത് യെഹിസ്കീയാവിന് മരണകരമായ ദീനംപിടിച്ചു; അവൻ യഹോവയോട് പ്രാർത്ഥിച്ചു;
    അതിന് അവൻ ഉത്തരം അരുളി ഒരു അടയാളവും കൊടുത്തു.
  urd-GVR: Un dinoṅ meṅ Hizqiyāh itnā bīmār huā ki marne kī naubat ā pahuṅchī. Tab
    us ne Rab se duā kī, aur Rab ne us kī sun kar ek ilāhī nishān se is kī tasdīq
    kī.
  suz-BL: मिनु नोले हिज्‍कीयाह शुश रोइ पा बेक्‍चा चिक्‍ता बाक्‍त। मिनु मेकोमी परमप्रभु
    यावे कली पुना बाक्‍त। मिनु परमप्रभु यावेमी मेको कली लोव़ लेश्‍शा, चिन्‍ड का गेवा
    बाक्‍त।
  ita-1927: In quel tempo, Ezechia fu malato a morte; egli pregò l’Eterno, e l’Eterno
    gli parlò, e gli concesse un segno.
  ckb-ckb: لەو ڕۆژانەی حەزقیا نەخۆش کەوت، لە سەرە مەرگ بوو، نوێژی بۆ یەزدان کرد و
    ئەویش وەڵامی دایەوە و پەرجووێکی وەکو نیشانە پێدا.
  eng-BBE: In those days Hezekiah was ill and near death; and he made prayer to the
    Lord, and the Lord in answer gave him a sign.
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಹಿಜ್ಕೀಯನು ರೋಗದಿಂದ ಮರಣಾವಸ್ಥೆಯಲ್ಲಿದ್ದನು. ಆಗ ಅವನು ಯೆಹೋವ ದೇವರನ್ನು
    ಪ್ರಾರ್ಥಿಸಲು, ದೇವರು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿ ಅವನಿಗೆ ಒಂದು ಅದ್ಭುತವಾದ ಗುರುತನ್ನು ಕೊಟ್ಟರು.
  tam-2017: அந்த நாட்களில் எசேக்கியா வியாதிப்பட்டு மரணமடையும்தருவாயில் இருந்தான்;
    அவன் யெகோவாவை நோக்கி ஜெபம்செய்யும்போது, அவர் அவனுக்கு வாக்குத்தத்தம்செய்து, அவனுக்கு
    ஒரு அற்புதத்தைக் கட்டளையிட்டார்.
  spa-RV-1909: 'En aquel tiempo Ezechîas enfermó de muerte: y oró á Jehová, el cual
    le respondió, y dióle una señal.'
  ron-BTF: În acele zile Ezechia era bolnav de moarte și s-a rugat DOMNULUI, iar el
    i-a vorbit și i-a dat un semn.
  eng-WEBP: In those days Hezekiah was terminally ill, and he prayed to the LORD;
    and he spoke to him, and gave him a sign.
  eng-FBV: Around that time Hezekiah fell sick and was about to die. So he prayed
    to the Lord, who replied by healing him and giving him a miraculous sign.
  nld-1939: In die dagen werd Ezekias dodelijk ziek. Hij bad tot Jahweh, en Hij verhoorde
    hem, en gaf hem een wonderteken.
  nch-BL: Teipa pejqui tahuel mococohua Ezequías ica se cocolisti cati nelía fiero
    huan ya itztoya para miquis. Pero yaya motatajti huan quitajtani TOTECO ma quichicahua
    huan TOTECO quitacaquili. Quichicajqui huan nojquiya quej se tanextili para nelía
    mochicahuas, quichihuili se hueyi tiochicahual nextili.
  vie-1934: Trong lúc ấy, Ê-xê-chia bị đau hòng chết; người cầu nguyện Đức Giê-hô-va,
    Đức Giê-hô-va phán cùng người, và ban cho người một dấu lạ.
  hin-CV: कुछ समय बाद हिज़किय्याह घातक रोग से बीमार हो गया. उसने याहवेह से विनती की
    और याहवेह ने उससे बातें करते हुए उसे चिन्ह दिया.
  spa-BES: En aquellos días, Ezequías estaba enfermo y cerca de la muerte; e hizo
    oración al Señor, y el Señor en respuesta le dio una señal.
  tdx-tdx: Natindry an-tihy fa heta’e t’Iekizkia tamy andro rezay le nihalaly amy
    Iehovà naho nanoiñe aze t’Iehovà vaho tinolo’e viloñe.
  tha-KJV: ครั้งนั้นเฮเซคียาห์ทรงประชวรใกล้จะสิ้นพระชนม์ และพระองค์ทูลอธิษฐานต่อพระเยโฮวาห์
    และพระเยโฮวาห์ทรงตอบ และประทานหมายสำคัญอย่างหนึ่งให้​แก่​เฮเซคียาห์
  por-BR-2018: Naquele tempo Ezequias ficou doente de morte; e orou ao SENHOR, o qual
    lhe respondeu, e deu-lhe um sinal.
  deu-ELO: In jenen Tagen wurde Jehiskia krank zum Sterben; und er betete zu Jehova.
    Und Jehova redete zu ihm und gab ihm ein Wunder.
  eng-WYC-2018: In those days Hezekiah was sick unto the death, and he prayed the
    Lord; and he heard him, and gave to him a sign;
  epo-epo: En tiu tempo Ĥizkija morte malsaniĝis. Kaj li preĝis al la Eternulo. Ĉi
    Tiu parolis al li kaj donis al li pruvosignon.
  uig-PIN: Xu künlǝrdǝ Ⱨǝzǝkiya kesǝl bolup sakratⱪa qüxüp ⱪaldi; u Pǝrwǝrdigarƣa
    tilawǝt ⱪildi wǝ Pǝrwǝrdigar sɵz ⱪilip, uningƣa bir mɵjizilik alamǝt kɵrsǝtti.
  beo-beo: Amo galu, hina bagade Hesigaia da olole, bogomuwane galu. E Godema sia:ne
    gadoiba:le, Hina Gode da e uhinisima:ne, ema dawa:digima:ne olelesu i.
  tpi-OTNT: Long taim ol Asiria i wok long mekim nogut long ol Juda, King Hesekia
    i kisim bikpela sik na klostu em i laik i dai. Orait em i beten long Bikpela na
    Bikpela i bekim prea bilong em na i givim wanpela mak long en bilong soim em olsem,
    bai sik bilong en i pinis.
  hau-SA: A kwanakin nan Hezekiya ya yi ciwo, ya yi kusan mutuwa. Sai ya yi addu’a
    ga Ubangiji, wanda ya amsa masa ya kuma ba shi alama.
  uig-LAT: Shu künlerde Hezekiya késel bolup sakratqa chüshüp qaldi; u Perwerdigargha
    tilawet qildi we Perwerdigar söz qilip, uninggha bir möjizilik alamet körsetti.
  nde-nde: Ngalezonsuku uHezekhiya wagula eselengela ekufeni. Wakhuleka kuThixo, wamphendula
    ngokumnika isibonakaliso.
  ton-ton: '¶ Pea ʻi he ngaahi ʻaho ko ia naʻe mahaki ʻa Hesekaia ʻo teitei mate:
    pea naʻe lotu ia kia Sihova: pea naʻe folofola ia ki ai, pea naʻe tuku kiate ia
    ʻae fakaʻilonga.'
  ces-1613: V těch dnech roznemohl se Ezechiáš až k smrti, i modlil se Hospodinu.
    Kterýž promluvil k němu, a ukázal mu zázrak.
  eng-WMB: In those days Hezekiah was terminally ill, and he prayed to the LORD; and
    he spoke to him, and gave him a sign.
  tam-TCV: அந்நாட்களில் எசேக்கியா வியாதிப்பட்டு சாகும் தருவாயில் இருந்தான். அவன் யெகோவாவிடம்
    மன்றாடினபோது அவர் அவனுக்குப் பதிலளித்து, ஒரு அற்புத அடையாளத்தைக் கொடுத்தார்.
  ceb-ULB: Niadtong mga adlawa nagsakit si Hezekia ug miabot sa punto nga himatyonon
    na siya, nag-ampo siya kang Yahweh, nga nakigsulti kaniya ug naghatag kaniya ug
    timailhan nga siya mamaayo.
  pol-UBG: W tych dniach Ezechiasz śmiertelnie zachorował. Modlił się do PANA, a on
    przemówił do niego i dał mu znak.
  urd-GVU: اُن دنوں میں حِزقیاہ اِتنا بیمار ہوا کہ مرنے کی نوبت آ پہنچی۔ تب اُس نے
    رب سے دعا کی، اور رب نے اُس کی سن کر ایک الٰہی نشان سے اِس کی تصدیق کی۔
  deu-1912: Zu der Zeit ward Hiskia todkrank. Und er bat den HERRN; der redete zu
    ihm und gab ihm ein Wunderzeichen.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಹಿಜ್ಕೀಯನು ಮರಣಕರವಾದ ರೋಗಕ್ಕೆ ತುತ್ತಾದನು ಆಗ ಅವನು ಯೆಹೋವನಿಗೆ ಪ್ರಾರ್ಥಿಸಲು
    ಆತನು ಅದ್ಭುತವಾಗಿ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸಿ ಅವನಿಗೆ ಒಂದು ಗುರುತನ್ನು ಅನುಗ್ರಹಿಸಿದನು.
  yap-yap: Bang ko ngiyal’ney e yib i m’ar Hezekiah ni Pilung nge chugur ni nge yim’.
    Me meybil, me dag SOMOL ba pow ngak ni ku ra gol bayay.
  hlt-MCSB: Te vaeng tue ah Hezekiah te a duek ham duela tlo. Te dongah BOEIPA taengah
    a thangthui hatah anih te a doo tih a taengah kopoekrhai pakhat a paek.
  mdy-ETH: ዬኖ ዎዶና ካኣቲ ሂዚቂያሴ ሃርጊንቲ ሃይቃኒ ዑካዖ ናንጊና ናንጋ ጎዳ ሺኢቃዛ፥ ዒዚ ዒዛ ዓውሳንዳሢ ማላታና ዻዌኔ፤
  twi-ASANTE: Ɛberɛ no mu, Hesekia yaree yarewuo. Ɔbɔɔ mpaeɛ frɛɛ Awurade, maa ɔsaa
    no yadeɛ daa nsɛnkyerɛnneɛ nwanwasoɔ bi adi kyerɛɛ no.
  eng-WEBU: In those days Hezekiah was terminally ill, and he prayed to the LORD;
    and he spoke to him, and gave him a sign.
  wal-wal: He wode Hizqqiyaasi harggidi, haiqqana matiis; yaatidi GODAA woossiis.
    Woossin GODAI ayyo woosettiis; woosettidi a pattanau malaataa immiis.
  spa-PDDPT: En aquellos días Ezequías enfermó de muerte, pero oró a Yavé. Él le respondió
    y le dio una señal.
  gun-gun: Ha'e va'e jave py Ezequias imba'eaxy oupy vy omano aguã rami itui. Ha'e
    rami vy Senhor pe ojerure ramo ombovai vy peteĩ mba'e oexa uka oikuaa aguã.
  ilo-ULB: Kadagidi a tiempo, nagsakit ni Hezekias nga urayla dandanin a matay. Nagkararag
    isuna kenni Yahweh, a nagsao kenkuana ken nangted iti pagilasinan nga umimbag
    isuna.
  kpg-kpg: I lodo nia laangi aanei, King Hezekiah guu hai dono magi gu hoohoo hua
    gaa made. Mee gu dalodalo gei Dimaadua guu wanga gi mee di hagamodongoohia bolo
    mee ga maaloo aga.
  uig-ARA: شۇ كۈنلەردە ھەزەكىيا كېسەل بولۇپ ساكراتقا چۈشۈپ قالدى؛ ئۇ پەرۋەردىگارغا
    تىلاۋەت قىلدى ۋە پەرۋەردىگار سۆز قىلىپ، ئۇنىڭغا بىر مۆجىزىلىك ئالامەت كۆرسەتتى.
  sus-sus: Na waxati Xesekiya naxa fura, a gbe mu lu a xa laaxiraya. A to Alatala
    maxandi, Alatala naxa a xa dubɛ suxu, a kaabanako raba.
  pon-2006: Ni ahnsowo me Nanmwarki Esekaia luhmwuhmwla oh kerenieng sipalla. Ih eri
    kasakas, oh KAUN-O ahpw ketikihong kilel ehu me e pahn mwahula.
  ksd-ksd: Ta nam ra e Esekia i ga mait, ma i ga to na mat; ma i ga araring pire ra
    Luluai, ma i ga bali ia ma i ga tul tar ra vakilang pirana.
  tur-YTC: O günlerde Hizkiya ölümcül derecede hastaydı ve Yahve'ye dua etti; ve ona
    söyledi ve kendisine bir işaret verdi.
  grc-BRENT: Ἐν ταῖς ἡμέραις ἐκείναις ἠῤῥώστησεν Ἐζεκίας ἕως θανάτου, καὶ προσηύξατο
    πρὸς Κύριον· καὶ ἐπήκουσεν αὐτῷ, καὶ σημεῖον ἔδωκεν αὐτῷ.
  ind-AYT: Pada masa itu, Hizkia jatuh sakit dan hampir mati. Dia berdoa kepada TUHAN,
    dan TUHAN berfirman kepadanya dan memberinya suatu tanda ajaib.
  nya-nya: Pa nthawi imeneyo Hezekiya anadwala ndipo anali pafupi kufa. Iye anapemphera
    kwa Yehova, amene anamuyankha ndi kumupatsa chizindikiro chodabwitsa.
  hrv-hrv: U to se vrijeme Ezekija razbolio nasmrt, ali se pomolio Jahvi, koji mu
    je progovorio i učinio čudo.
  mps-mps: Te Asiria dabego Juda dabe dali dwai sę idubadi da, king Hesekia aga gasi
    genuai mu selama, tama aga pąde isabo ąǫ yali. Tialima agai Genuai Bidibolo
    gedu haluasa po wali, tama Genuai Bidigo aga gedu haluasa po wabo wei ponoyu,
    agabolo magi me deli mani, te agai gasi silaibao olama ola mayu.
  tpi-tpi: Long taim ol Asiria i wok long mekim nogut long ol Juda, King Hesekia i
    kisim bikpela sik na klostu em i laik i dai. Orait em i beten long Bikpela na
    Bikpela i bekim prea bilong em na i givim wanpela mak long en bilong soim em olsem,
    bai sik bilong en i pinis.
  dan-1931: Ved den Tid blev Ezekias dødssyg. Da bad han til HERREN, og han svarede
    ham og gav ham et Tegn.
  vie-OVCB: Vào lúc ấy, Ê-xê-chia đau nặng gần chết. Vua cầu khẩn Chúa Hằng Hữu, Chúa
    liền đáp lời và cứu vua bằng một phép lạ.
  guj-2017: પછીના થોડા દિવસો બાદ હિઝકિયા મરણતોલ બીમારીનો ભોગ થયો. તેણે ઈશ્વરને પ્રાર્થના
    કરી; તેના જવાબમાં ઈશ્વરે તેની સાથે વાત કરી અને તે તેને સાજો કરશે તેવું દર્શાવવા
    માટે તેને એક ચિહ્ન આપવામાં આવ્યું.
  pon-2006A: Ni ahnsowo me Nanmwarki Esekaia luhmwuhmwla oh kerenieng sipalla. Ih
    eri kasakas, oh KAUN-O ahpw ketikihong kilel ehu me e pahn mwahula.
  por-BRBSL: Naqueles dias Hezekiah estava doente terminal, e rezou a Javé; e falou
    com ele, e lhe deu um sinal.
  cth-cth: Hatnae tueng dawk Hezekiah teh meimei kadout lah a pataw. BAWIPA koevah
    a ratoum, lawk a dei pouh teh mitnoutnae a poe.
  twi-twi: Bere no mu, Hesekia yaree owuyare. Ɔbɔɔ mpae frɛɛ Awurade ma ɔsaa no yare
    daa nsɛnkyerɛnne nwonwaso bi adi kyerɛɛ no.
  hlt-hlt: Te vaeng tue ah Hezekiah te a duek ham duela tlo. Te dongah BOEIPA taengah
    a thangthui hatah anih te a doo tih a taengah kopoekrhai pakhat a paek.
  tbz-SIM: Dɛ kó yɛwe miɛkɛ kɛ̀ Esekiɑsii muɔkɛ kɛ́duúnnɛ̀ mukṹṹ kɛ́bɑ́ntɛ̀ ti Yiɛ̀
    nKuyie kɛ̀ kùu dɔ̀ɔ̀ tidiɛtì.
  msy-2020: Asiriaba paza Judabagh amir dughiar kamɨn, Atrivim Hesekia arɨmariar bar
    ekiam inigha aremeghasava ami. Dughiar kamɨn, a Ikiavɨra Itir God ko mɨgeima,
    Ikiavɨra Itir God an dɨmdiam ikaragha, ababanir mam an akagha ghaze, an arɨmariam
    gɨvagham.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ kʋtɔŋ ɩsɑɣɑʋ nɑkʋlɩ kʋ kpɑ Ɩsekiyɑsɩ. Ɩlɛnɑ ɩ́ wiinɑ
    Tɑcɑɑ, nɑ ɩ́lɛ́ ɩ hʋlɩ-ɩ nɑ yɑɑsi nɔɣɔlʋ sɩ ɩ kɑ́ wɑɑ-ɩ.
  azb-azb: O günlərdə Xizqiya ölümcül xəstələndi. O, Rəbbə dua etdi, Rəbb də ona cavab
    verdi və ona bir əlamət göstərdi.
  eng-DBY: In those days Hezekiah was sick unto death, and he prayed to Jehovah; and
    he spoke to him and gave him a sign.
  hin-2017: उन दिनों हिजकिय्याह ऐसा रोगी हुआ, कि वह मरने पर था, तब उसने यहोवा से प्रार्थना
    की; और उसने उससे बातें करके उसके लिये एक चिन्ह दिया।
  eng-YLT: In those days hath Hezekiah been sick even unto death, and he prayeth unto
    Jehovah, and He speaketh to him, and a wonder hath appointed for him;
  eng-WYC-2017: In those days Hezekiah was sick unto the death, and he prayed the
    Lord; and he heard him, and gave to him a sign;
  eng-WMBB: In those days Hezekiah was terminally ill, and he prayed to the LORD;
    and he spoke to him, and gave him a sign.
  urd-GVH: उन दिनों में हिज़क़ियाह इतना बीमार हुआ कि मरने की नौबत आ पहुँची। तब उसने
    रब से दुआ की, और रब ने उस की सुनकर एक इलाही निशान से इसकी तसदीक़ की।
  rug-rug: Koari na totoso tugo arini si moho se Hezikaea meke tata mate. Varavara
    la si asa koe Zihova meke olaṉia Sa meke ponia sa si keke vina gilagila variva
    magasa, sapu kote magogoso si asa, gua.
  gaz-gaz: Bara sana keessa Hisqiyaas dhukkubsatee duʼuu gaʼe. Innis Waaqayyoon ni
    kadhate; Waaqayyos deebii kennee fi mallattoo dinqisiisaa isa argisiise.
  fra-LSG: En ce temps-là, Ézéchias fut malade à la mort. Il fit une prière à l’Éternel;
    et l’Éternel lui adressa la parole, et lui accorda un prodige.
  yal-yal: Na waxatini, saya furen yi Xesekiya suxu. A yi Alatala maxandi, Ala yi
    a yabi, a yi kabanako feen liga alogo a xa a kolon a kɛndɛyaan sɔtɔma nɛn.
  haw-1868: Ia mau la, he mai make ko Hezekia, a pule aku la oia ia Iehova; a olelo
    mai kela ia ia, a hana mai ia ia i ka hana mana.
  arb-NAV: فِي تِلْكَ الأَيَّامِ مَرِضَ حَزَقِيَّا إِلَى أَنْ أَشْرَفَ عَلَى الْمَوْتِ،
    وَصَلَّى إِلَى الرَّبِّ، فَاسْتَجَابَ لَهُ وَأَعْطَاهُ عَلامَةً تَأْكِيداً لِشِفَائِهِ.
  ewe-ewe: Le ŋkeke mawo me la, Hezekia dze dɔ vevie eye wòɖo kudo nu. Edo gbe ɖa
    na Yehowa, ame si ɖo gbedodoɖa la ŋu nɛ hena nukudzesi aɖee.
  eng-LEE: 'In those days fell Hezekiah sick to the death; and he prayed unto the
    Lord: and he spoke unto him, and he gave him a wonderful token.'
  asm-FB: সেই সময়ত হিষ্কিয়া নৰীয়া হৈ মৃত্যুশয্যাত পৰিল৷ তেওঁ যিহোৱাৰ আগত প্ৰাৰ্থনা
    কৰিলে, তাতে যিহোৱাই তেওঁক উত্তৰ দিলে আৰু তেওঁ যেন সুস্থ হয়, তাৰে এটা আচৰিত লক্ষণ
    দেখুৱালে।
  sus-A: نَ وَشَتِ شٍسٍكِيَ نَشَ قُرَ، عَ فبٍ مُ لُ عَ شَ لَاشِرَيَ. عَ تٌ عَلَتَلَ
    مَشَندِ، عَلَتَلَ نَشَ عَ شَ دُبّ سُشُ، عَ كَابَنَكٌ رَبَ.
  fra-SBL: En ces jours-là, Ézéchias était en phase terminale, et il pria Yahvé ;
    celui-ci lui parla et lui donna un signe.
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם חָלָ֥ה יְחִזְקִיָּ֖הוּ עַד־לָמ֑וּת וַיִּתְפַּלֵּל֙ אֶל־יְהוָ֔ה
    וַיֹּ֣אמֶר לֹ֔ו וּמֹופֵ֖ת נָ֥תַן לֹֽו׃
  kik-kik: Matukũ-inĩ macio-rĩ, Hezekia akĩrwara hakuhĩ akue. Akĩhooya Jehova, nake
    Jehova akĩmũigua na akĩmuonia kĩmenyithia kĩa mwanya.
  fra-NCL: En ce temps-là, Ezéchias fut malade à la mort. Il pria Yahweh, et Yahweh
    lui parla et lui accorda un prodige.
  cek-AK: To nathuem ah Hezekiah loe ngannat moe, duek hanah oh sut; anih loe Angraeng
    khaeah lawkthuih, to naah Angraeng mah ngan na tui let tih, tiah angmathaih maeto
    paek.
  cuk-cuk: A-ibagangi, Ezequías bela-bela uellear-gusad, burgwed-naga gusad. Agine,
    Bab-Jehováʼse gote gusad, geb Bab-Jehová abin-imaksad, ibmar-dakledisulid ega
    imaksad.
  uig-CYR: Шу күнләрдә Һәзәкия кесәл болуп сакратқа чүшүп қалди; у Пәрвәрдигарға тилавәт
    қилди вә Пәрвәрдигар сөз қилип, униңға бир мөҗизилик аламәт көрсәтти.
  tel-2017: ఆ రోజుల్లో హిజ్కియాకు జబ్బుచేసి చనిపోయేలా ఉన్నాడు. అతడు యెహోవాకు ప్రార్థన
    చేస్తే, ఆయన అతనితో మాట్లాడి, అతడు బాగుపడతాడనేదానికి ఒక గురుతు ఇచ్చాడు.
  hat-BSA: Nan jou sa yo, Ézéchias te vin malad jis rive pre lanmò. Li te priye a
    SENYÈ a. SENYÈ a te pale avèk li e te ba li yon sign.
  kos-kos: In pacl se inge Tokosra Hezekiah el masak ac el apkuran in misa. El pre,
    ac LEUM GOD El sang sie mwe akul nu sel lah el ac kwela.
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם חָלָ֥ה יְחִזְקִיָּ֖הוּ עַד־לָמ֑וּת וַיִּתְפַּלֵּל֙ אֶל־יְהוָ֔ה
    וַיֹּ֣אמֶר ל֔וֹ וּמוֹפֵ֖ת נָ֥תַן לֽוֹ׃
  ibo-ibo: Ma nʼoge ahụ, Hezekaya rịara ọrịa, ruo na ọ gaara anwụ. Ma o kpere ekpere
    rịọ Onyenwe anyị ka ọ gwọọ ya. Ọ zara ekpere ya, gosikwa ya ihe ịrịbama dị ebube.
  ory-ory: ସେହି ସମୟରେ ହିଜକୀୟଙ୍କୁ ସାଂଘାତିକ ପୀଡ଼ା ହୋଇଥିଲା; ପୁଣି ସେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ
    ପ୍ରାର୍ଥନା କରନ୍ତେ, ସେ ତାଙ୍କୁ ଉତ୍ତର ଓ ଏକ ଚିହ୍ନ ଦେଲେ।
  chk-chk: Iwe, lon ena fansoun Hiskia a samau o arap ngeni an epwe mäla. A iotek
    ngeni ewe Samol mi Lapalap, nge i a pälüeni o awora ngeni eu asisil, pwe a pöchökülsefäl.
  rop-rop: Wal afta na, King Hesakaiya bin git sik en imbin gulijap dai. Imbin prei
    en YAWEI bin shoum im sain weya im garra gitbeda igin.
  ukr-1871: В той час заслаб Езекія смертельно. І помолився Господеві, і він вислухав
    його і показав йому чудо.
  deu-1951: Zu jener Zeit ward Hiskia todkrank. Da betete er zum HERRN; der redete
    mit ihm und gab ihm ein Wunderzeichen.
  eng-JPS: In those days Hezekiah was sick even unto death; and he prayed unto the
    LORD; and He spoke unto him, and gave him a sign.
  srp-1865: U to vrijeme razbolje se Jezekija na smrt, i pomoli se Gospodu, koji mu
    progovori i uèini mu èudo.
  lug-lug: Mu biro ebyo, Keezeekiya n’alwala nnyo kumpi n’okufa. N’asaba Mukama amuwonye,
    n’amuddamu n’akabonero.
  heb-heb: בימים ההם חלה יחזקיהו עד למות ויתפלל אל יהוה ויאמר לו ומופת נתן לו׃
  ben-IRV: সেই দিন হিষ্কিয় খুব অসুস্থ হয়ে মৃত্যুর মুখোমুখি হলেন। হিষ্কিয় সদাপ্রভুর
    কাছে প্রার্থনা করলেন, আর সদাপ্রভু উত্তর দিলেন এবং তাঁকে একটা আশ্চর্য্য চিহ্ন দিলেন
    যে তিনি সুস্থ হবেন।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਹਿਜ਼ਕੀਯਾਹ ਅਜਿਹਾ ਬਿਮਾਰ ਹੋਇਆ ਜੋ ਮਰਨ ਦੇ ਨੇੜੇ ਜਾ ਪੁੱਜਾ ਅਤੇ
    ਉਹ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ ਅਤੇ ਉਹ ਨੂੰ ਇੱਕ ਨਿਸ਼ਾਨ ਦਿੱਤਾ
  mya-JVB: ထို ကာလ အခါ ဟေဇကိ မင်းသည် သေ နာစွဲ၍ ထာဝရဘုရား အား ဆုတောင်း သဖြင့်၊ ဗျာဒိတ်တော်နှင့်
    ထူးဆန်း သော တန်ခိုးတော်ကို ခံရ၏။
  hmo-hmo: Unai dinadia lalonai Hesekaia be ia gorere, bona kahirakahira ia mase.
    Vadaeni ia ese Lohiabada dekenai ia guriguri henia, bona Lohiabada ese ia haere
    henia, bona toa ta ia henia, do ia namo lou totona.
  urd-urd: उन दिनों में हिज़क़ियाह ऐसा बीमार पड़ा कि मरने के क़रीब हो गया, और उसने
    ख़ुदावन्द से दुआ की तब उसने उससे बातें कीं और उसे एक निशान दिया।
  rus-SYN: В те дни заболел Езекия смертельно. И помолился Господу, и Он услышал его
    и дал ему знамение.
  bqc-SIM: A gbɛa Ezekia gyãkɛ̀ à kà gaa. Kɛ́ à wabikɛ̀ Diiwa, ↄ̃ Dii sìaànↄ,
    à dabudabukɛ̀ɛ̀ a seela ũ.
  tcz-CHONGTHU: Hichephat laisung hin Hezekiah chu ahung dammotan athi kon ahitaan,
    Pathen komma ataovin ahileh Pathenin nadamdoh ding ahinai atin melchih nakhat
    apen ahi
  mar-mar: या काळातच हिज्कीयाला आजारपणाने घेरले आणि तो मरणासन्न झाला. त्याने परमेश्वराची
    प्रार्थना केली. परमेश्वर त्याच्याशी बोलला याप्रकारे परमेश्वराने त्यास एक संकेत
    दिला.
  qub-qub: Chay wichan ray Ezequiasga gueshyawan pasaypana ricacuran. Chaymi Tayta
    Diosta mañacuran. Chaura Tayta Diosga allchacächiran milagruwan.
  bqp-bqp: Sɑɑ ye sɔɔ, Esekiɑsi u bɑrɑ sere u gɔɔ turuku kuɑ. Mɑ u Yinni Gusunɔ kɑnɑ.
    Mɑ Yinni Gusunɔ u nùn wisɑ, mɑ u nùn sɔm mɑɑmɑɑkiginu kuɑ.
  hat-hat: Yon lè rive, Ezekyas tonbe malad, li te prèt pou mouri. Li lapriyè Seyè
    a. Seyè a reponn li, li fè l' wè yon mirak.
  eng-BSB: In those days Hezekiah became mortally ill. So he prayed to the LORD, who
    spoke to him and gave him a sign.
  eng-WEBPB: In those days Hezekiah was terminally ill, and he prayed to the LORD;
    and he spoke to him, and gave him a sign.
  kbq-kbq: Hagi ana knafina Hesekaia'a kri erino fri'za hu'ne. Hagi ana'ma nehuno'a,
    Hesekaia'a Ra Anumzamofontega nunamu higeno, kri'amo'ma vagamarenogura Ra Anumzamo'a
    mago avame'za eri averi hu'ne.
  nhe-BL: Teipa pejqui tlahuel mococohua Ezequías ica se cocolistli tlen nelía fiero
    huan ya itztoya para miquis. Pero yajaya momaijto huan quitlajtlani TOTECO ma
    quichicahua huan TOTECO quitlacaquili. Quichicajqui huan nojquiya para se tlanescayotl
    para nelía mochicahuas, quichihuili se hueyi chicahualis nescayotl.
  gub-BL: A'e 'ar rehe we tuwihawete Ezeki ima'eahy. Umàno tària'i. Na'e uze'eg Tupàn
    Tuweharupi Wiko Ma'e pe. Tupàn uwazar ize'eg izupe. Uzapo ma'e Ezeki henataromo
    imukatu àwàm imume'u pà izupe.
  eng-DRA: 'In those days Ezechias was sick even to death, and he prayed to the Lord:
    and he heard him, and gave him a sign.'
