verse: 2CH.032.019
translations:
  mal-C: ഭൂതലത്തിലെ അന്യ ദേവന്മാരെക്കുറിച്ച്—മനുഷ്യരുടെ കൈകളാൽ നിർമിക്കപ്പെട്ടവരെക്കുറിച്ച്—സംസാരിച്ചതുപോലെ
    അവർ ജെറുശലേമിന്റെ ദൈവമായ യഹോവയെക്കുറിച്ചും സംസാരിച്ചു.
  deu-TKW: und redeten vom Gotte Jerusalems wie von den Göttern der Heidenvölker,
    die nur ein Werk von Menschenhänden sind.
  lin-lin: Balobaki na tina na Nzambe ya Yelusalemi lokola bato oyo bazali kolobela
    nzambe moko ya bapagano, nzambe oyo bato basali na ndenge mpe na maboko na bango !
  eng-LSV: and they speak against the God of Jerusalem as against the gods of the
    peoples of the land—work of the hands of man.
  eng-GNV: Thus they spake against the God of Ierusalem, as against the gods of the
    people of the earth, euen the workes of mans hands,
  eng-WEBSTER: And they spoke against the God of Jerusalem, as against the gods of
    the people of the earth, the work of the hands of man.
  nhw-BL: Huan itequipanojcahua quitlaijilhuijque Toteco Dios catli iaxca altepetl
    Jerusalén quen elisquía se tlaixcopincayotl tlen nopa sequinoc tlalme catli quinmachijchijtoque
    masehualme.
  swh-ONEN: Wakanena juu ya Mungu wa Yerusalemu kama vile walivyonena juu ya miungu
    ya mataifa mengine ya dunia ambayo ni kazi ya mikono ya wanadamu.
  bba-bba: Bɑ Gusunɔ Yerusɑlɛmuɡibun Yinnin ɡɑri mɔ̀ nɡe bwese ni nu tien bũu ni bɑ
    kɑ tii sekɑ.
  eng-KJVCPB: And they spake against the God of Jerusalem, as against the gods of
    the people of the earth, which were the work of the hands of man.
  luo-luo: Ne giwuoyo marach kuom Nyasach Jerusalem kaka ne giwuoyo kuom nyiseche
    molos gi lwedo mag ogendini mag piny.
  meu-meu: Ierusalem Diravana e herevalaia, tanobada besedia edia dirava, taunimanima
    imadia ese e kara ḡaudia, e herevalaidia heḡereḡerena.
  npi-ULB: केवल मानिसका हातले बनाएका पृथ्वीका अरू मानिसका देवताहरूका बारेमा उनीहरूले
    बोलेझैं यरूशलेमका परमेश्‍वरको बारेमा पनि उनीहरूले बोले ।
  yor-yor: Wọ́n sọ̀rọ̀ nípa Ọlọ́run Jerusalẹmu bí wọ́n ti ṣe nípa àwọn ọlọ́run àwọn
    ènìyàn mìíràn ti àgbáyé, iṣẹ́ ọwọ́ àwọn ènìyàn.
  pes-OPCB: قاصدان گمان می‌کردند خدای اورشلیم هم مانند خدایان سایر کشورها ساخته و
    پرداختهٔ دست انسان است؛ به این دلیل بود که چنین سخن می‌گفتند.
  tgl-ULB: Nagsalita sila sa Diyos ng Jerusalem gaya ng pagsasalita nila sa diyos
    ng ibang mga tao sa lupa, na gawa lamang ng kamay ng tao.
  hui-hui: Agali biarume bi ogoni layago Yarusaleme wali agalinaga Ngode Datagaliwabe
    mege bialu wali agali tara taranaga dama gime wabiniru ale dege mitangi bialu
    lene.
  mya-mya: သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​၏​ဘု​ရား​သ​ခင်​ကို​လူ​တို့​လက်​ဖြင့်​ပြု​လုပ်​သော​ရုပ်​တု
    များ​ဖြစ်​သည့်​အ​ခြား​လူ​မျိုး​တို့​၏​ဘု​ရား များ​နှင့်​တန်း​တူ​ထား​၍​ပြော​ဆို​ကြ​၏။
  bod-N: ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་གི་སྐོར་གླེང་བའི་སྐབས་སུ། འཇིག་རྟེན་གྱི་མི་ཀུན་གྱི་ལྷ་རྣམས་ཏེ་མིས་བཟོས་པའི་ལྷ་སྐུ་རྣམས་དང་འདྲ་བའི་ལྟ་སྟངས་བཟུང་བའོ།
    །
  sna-sna: Vakataura pamusoro paMwari weJerusarema zvavaiita pamusoro pavamwe vamwari
    namamwe marudzi enyika, mabasa amaoko avanhu.
  spa-BLM: Hablaron del Dios de Jerusalén como de los dioses de los pueblos de la
    tierra, que son obra de manos de hombres.
  cac-cac: Ix slajb'ej val sDiosal Jerusalén eb' yed' juntzan̈ comon dios b'ob'il
    yuj anima, sdiosal juntzan̈xo chon̈ab'.
  swh-ULB: Wakamnenea Mungu wa Yerusalemu kama walivyowanenea miungu wa Dunia, ambao
    ni kazi ya mikono ya wanadamu tu.
  bel-bel: І гаварылі пра Бога Ерусаліма, як пра багоў народаў зямлі, - выраб рук
    чалавечых.
  deu-ELBBK: Und sie redeten von dem Gott Jerusalems wie von den Göttern der Völker
    der Erde, einem Machwerk von Menschenhänden.
  mbb-OT: Heini he menge upisyal mezaat is menge lalag dan he ebpekesuǥat te Megbevayà
    he ed-ezapen te menge tig-Jerusalem iring te menge lalag dan he ebpekesuǥat daan
    diyà te menge ed-ezapen diyà te zuma he menge nasyun he bineelan dà te etew.
  mal-2015: മനുഷ്യരുടെ കൈപ്പണിയായ ജാതികളുടെ ദേവന്മാരെക്കുറിച്ചെന്നപോലെ യെരൂശലേമിന്റെ
    ദൈവത്തെക്കുറിച്ചു സംസാരിച്ചു.
  rmc-rmc: On vakerenas pal o RAJ, pal o Jeruzalemoskro Del, avke sar pal o devla
    avre narodengre – devla, saven kerde peskre vastenca.
  pes-OPV: و درباره خدای اورشلیم مثل خدایان امت های جهان که مصنوع دست آدمیان می‌باشند،
    سخن‌گفتند.
  ron-1924: Ау ворбит деспре Думнезеул Иерусалимулуй ка деспре думнезеий попоарелор
    пэмынтулуй, каре сунт лукраря мынилор оменешть.
  ben-OBCV: যারা মানুষের হাতে গড়া, জগতের অন্যান্য লোকজনের সেই দেবতাদের বিষয়ে তারা
    যেভাবে কথা বলল, জেরুশালেমের ঈশ্বরের বিষয়েও তারা সেভাবেই কথা বলল।
  som-som: Oo waxay Ilaahii Yeruusaalem uga hadleen siday uga hadleen ilaahyadii dadadka
    dunida, kuwaasoo ah wax dad gacanta ku sameeyey.
  lat-VUC: Locutusque est contra Deum Jerusalem, sicut adversum deos populorum terræ,
    opera manuum hominum.
  eng-ASVBT: And they spake of the God of Jerusalem, as of the gods of the peoples
    of the earth, which are the work of men’s hands.
  ita-1885: E parlarono dell'Iddio di Gerusalemme, come degl'iddii de' popoli della
    terra, che sono opera di mani d'uomini.
  eng-LXXUP: And he spoke against the God of Jerusalem, even as against the gods of
    the nations of the earth, the works of the hands of men.
  eng-ULB: They spoke of the God of Jerusalem as they had spoken of the gods of the
    other peoples of the earth, which are merely the work of men's hands.
  spa-VBL: Hablaban del Dios de Jerusalén como lo hacían de los dioses de las otras
    naciones, dioses hechos por seres humanos.
  fra-_FOB: Ils parlèrent du Dieu de Jérusalem comme des dieux des peuples de la terre,
    ouvrage de mains d'hommes.
  mal-mal: മനുഷ്യരുടെ കൈപ്പണിയായ ജാതികളുടെ ദേവന്മാരെക്കുറിച്ചെന്നപോലെ യെരൂശലേമിന്റെ
    ദൈവത്തെക്കുറിച്ച് സംസാരിച്ചു.
  urd-GVR: In afsaroṅ ne Yarūshalam ke Ḳhudā kā yoṅ tamasḳhur uṛāyā jaisā wuh duniyā
    kī dīgar qaumoṅ ke dewatāoṅ kā uṛāyā karte the, hālāṅki dīgar mābūd sirf insānī
    hāthoṅ kī paidāwār the.
  suz-BL: मेकोपुकीम मुर आन गुइम सेल्‍शो रागी ङा देवता आन कली खोदेंशो पा यरूसलेम ङा
    परमप्रभु कली तोक्‍शा लोव़ पामे बाक्‍त।
  ita-1927: E parlarono dell’Iddio di Gerusalemme come degli dèi dei popoli della
    terra, che sono opera di mano d’uomo.
  ckb-ckb: قسەیان بە خودای ئۆرشەلیمیش گوت، هەروەک چۆن قسەیان بە خوداوەندەکانی خاکەکانی
    دیکە گوت، کە دروستکراوی دەستی مرۆڤ بوون.
  eng-BBE: Talking of the God of Jerusalem as if he was like the gods of the peoples
    of the earth, the work of men's hands.
  kan-OKCV: ಮನುಷ್ಯರ ಕೈಕೆಲಸವಾದ ಭೂಮಿಯ ಜನರ ದೇವರುಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಮಾತನಾಡಿದ ಹಾಗೆ, ಯೆರೂಸಲೇಮಿನ
    ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಮಾತನಾಡಿದರು.
  tam-2017: மனிதர்கள் கைவேலையினால் செய்யப்பட்டதும், பூமியிலுள்ள மக்களால் தொழுதுகொள்ளப்பட்டதுமாயிருக்கிற
    தெய்வங்களைக்குறித்துப் பேசுகிறதுபோல எருசலேமின் தேவனையும்குறித்துப் பேசினார்கள்.
  spa-RV-1909: Y hablaron contra el Dios de Jerusalem, como contra los dioses de los
    pueblos de la tierra, obra de manos de hombres.
  ron-BTF: Și au vorbit împotriva Dumnezeului Ierusalimului, ca împotriva dumnezeilor
    oamenilor pământului, cei făcuți prin lucrarea mâinilor omului.
  eng-WEBP: They spoke of the God of Jerusalem as of the gods of the peoples of the
    earth, which are the work of men’s hands.
  eng-FBV: They talked about the God of Jerusalem like they did about the gods of
    the other nations, gods made by human beings.
  nld-1939: Zij beschimpten den God van Jerusalem op dezelfde wijze als de goden van
    de andere volkeren der aarde, die het maaksel zijn van mensenhanden.
  nch-BL: Huan itequipanojcahua quitaijilhuijque Toteco Dios cati iaxca altepet Jerusalén
    quej elisquía se taixcopincayot ten nopa sequinoc talme cati quinmachijchijtoque
    masehualme.
  vie-1934: Chúng lại nói về Đức Chúa Trời của Giê-ru-sa-lem, như thể các thần của
    dân thiên hạ đều là công việc của tay người ta làm ra.
  hin-CV: उन्होंने यह कहते हुए येरूशलेम के परमेश्वर को पृथ्वी के दूसरे राष्ट्रों के
    देवताओं के बराबर रख दिया था, जो देवता स्वयं उन्हीं के हाथों की रचना थे.
  spa-BES: Hablando del Dios de Jerusalén como si fuera como los dioses de los pueblos
    de la tierra, el trabajo de las manos de los hombres.
  tdx-tdx: Le nampanahafe’ iareo talily amo ndraharen-kilakila-ndati’ ty tane toio,
    o toe satam-pità’ ondatio, t’i Andrianañahare’ Ierosalaime.
  tha-KJV: เขาได้​พู​ดถึงพระเจ้าแห่งเยรูซาเล็มอย่างกั​บท​ี่เขาพูดถึงพระแห่งชนชาติทั้งหลายของแผ่นดินโลก
    ซึ่งเป็นผลงานของมื​อมนุษย์
  por-BR-2018: E falaram contra o Deus de Jerusalém, como contra os deuses dos povos
    da terra, obra de mãos de homens.
  deu-ELO: Und sie redeten von dem Gott Jerusalems wie von den Göttern der Völker
    der Erde, einem Machwerk von Menschenhänden.
  eng-WYC-2018: And he spake against [the] God of Israel, as against the gods of the
    peoples of [the] earth, the works of men’s hands. (And they spoke against the
    God of Jerusalem, like they spoke against the gods of the other peoples of the
    earth, which were the work of men’s hands.)
  epo-epo: Kaj ili parolis pri Dio de Jerusalem tiel, kiel pri la dioj de la popoloj
    de la tero, faritaĵo de homaj manoj.
  uig-PIN: Ular Yerusalemning Hudasini huddi yǝr yüzidiki yat hǝlⱪlǝrning insanning
    ⱪolida yasalƣan ilaⱨliriƣa ohxitip sɵzlidi.
  beo-beo: Ilia da Yelusaleme hadigi Godedafa, amo da fifi asi gala eno ilia udigili
    ogogosu ‘gode’, amo ili defele dawa:iwane sia:dasu.
  tpi-OTNT: Ol Asiria i mekim ol dispela tok bilas, long wanem, ol i ting God bilong
    Jerusalem i wankain olsem ol dispela giaman god ol manmeri bilong ol arapela kantri
    i save wokim long han bilong ol yet.
  hau-SA: Suka yi magana game da Allah na Urushalima yadda suka yi game da allolin
    sauran mutanen duniya, aikin hannuwan mutane.
  uig-LAT: Ular Yérusalémning Xudasini xuddi yer yüzidiki yat xelqlerning insanning
    qolida yasalghan ilahlirigha oxshitip sözlidi.
  nde-nde: Bakhuluma ngoNkulunkulu weJerusalema njengalokho abakwenza ngabonkulunkulu
    babanye abantu bemhlabeni, izinto ezibunjwe yizandla zabantu.
  ton-ton: Pea naʻa nau lea kovi ki he ʻOtua ʻo Selūsalema, ʻo hangē ko ʻenau lau
    ki he ngaahi ʻotua ʻoe kakai ʻo māmani, ʻaia ʻoku ngaohi ʻe he nima ʻoe tangata.
  ces-1613: A tak mluvili o Bohu Jeruzalémském, jako o jiných bozích národů země,
    dílu rukou lidských.
  eng-WMB: They spoke of the God of Jerusalem as of the gods of the peoples of the
    earth, which are the work of men’s hands.
  tam-TCV: அவர்கள் மனிதரின் கைவேலையான உலகத்தின் மற்ற மக்கள் கூட்டங்களின் தெய்வங்களைக்
    குறித்துப் பேசியதுபோலவே எருசலேமின் இறைவனைக் குறித்தும் பேசினார்கள்.
  ceb-ULB: Nakigsulti sila sa Dios sa Jerusalem sama sa nagsulti sila sa mga diosdios
    sa ubang mga tawo sa kalibotan, nga binuhat sa mga kamot sa mga tawo.
  pol-UBG: A mówili o Bogu Jerozolimy jak o bogach narodów ziemi, którzy są dziełem
    rąk ludzkich.
  urd-GVU: اِن افسروں نے یروشلم کے خدا کا یوں تمسخر اُڑایا جیسا وہ دنیا کی دیگر قوموں
    کے دیوتاؤں کا اُڑایا کرتے تھے، حالانکہ دیگر معبود صرف انسانی ہاتھوں کی پیداوار
    تھے۔
  deu-1912: und redeten wider den Gott Jerusalems wie wider die Götter der Völker
    auf Erden, die Menschenhände Werk waren.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ದೇವರಾದ ಯೆಹೋವನು ಮನುಷ್ಯರ ಕೈಕೆಲಸವಾಗಿರುವ ಅನ್ಯದೇಶಗಳವರ ದೇವತೆಗಳಿಗೆ
    ಸಮಾನನಾಗಿರುವನನು ಎಂದು ಅನ್ಯದೇವರುಗಳಿಗೆ ಹೋಲಿಸಿ ಮಾತನಾಡಿದರು.
  yap-yap: Ur weliyed murung’agen fare Got nu Jerusalem nri ta’reb rogon nga rogon
    ni yad ma weliy murung’agen e pi got rok boch e girdi’ ni bogi liyos ni ya’an
    boch ban’en nni ngongliy nga pa’ay.
  hlt-MCSB: Jerusalem kah Pathen te hlang kut dongkah bisai, diklai pilnam kah pathen
    kawng bangla a thui uh.
  mdy-ETH: ዓሲ ኩቺና ኮሺንቴ ሜሌ ዴራ ካኣሽካ ፆኦዞ ዑፃ ጫርቂ ዔያታ ጌስታ ጎይፆ ዬሩሳላሜ ፆኦሲዳኣ ጌስቴኔ።
  twi-ASANTE: Saa mpanimfoɔ yi kasa faa Yerusalem Onyankopɔn yi ho te sɛ abosonsomfoɔ
    anyame no mu baako a wɔde nnipa nsa na ɛyɛeɛ no.
  eng-WEBU: They spoke of the God of Jerusalem as of the gods of the peoples of the
    earth, which are the work of men’s hands.
  wal-wal: Asaa kushiyan oosettida, ha sa7an de7iya hara asatu xoossatu bolli haasayiyoogaadan,
    Yerusalaame Xoossaa bollikka haasayidosona.
  spa-PDDPT: Hablaron del ʼElohim de Jerusalén como de los que son ʼelohim de los
    pueblos de la tierra, obra de manos de hombres.
  gun-gun: Jerusalém pygua kuery ruete re ijayvu yvy regua kuery ruete ra'angaa re
    rami rive, avakue opo py ojapo va'ekue meme teĩ.
  ilo-ULB: Nagsaoda iti Dios ti Jerusalem a kas iti panagsaoda kadagiti didiosen dagiti
    dadduma a tattao iti daga, nga aramid laeng dagiti ima dagiti tattao.
  kpg-kpg: Digaula gu helekai i di God o Jerusalem i di ala la hua dela ne helekai
    digaula i nia god o nia daangada ala i golo, nia ada mee ala ne hai go nia lima
    o nia daangada.
  uig-ARA: ئۇلار يېرۇسالېمنىڭ خۇداسىنى خۇددى يەر يۈزىدىكى يات خەلقلەرنىڭ ئىنساننىڭ
    قولىدا ياسالغان ئىلاھلىرىغا ئوخشىتىپ سۆزلىدى.
  sus-sus: E naxa Darisalamu Marigi Ala maniya si gbɛtɛe xa alae ra, naxee findixi
    kuye yailanxie ra.
  pon-2006: Re koasoia duwen Koht en Serusalem duwehte arail koasoia duwen koht en
    aramas teikan, dikedik en eni kan me wiawihkihda pehn aramas.
  ksd-ksd: Ma dia ga tata ure ra God kai Ierusalem, da ure ra umana god kai ra umana
    vuna tarai ta ra rakarakan a gunagunan nina ra lima i ra tarai i ga pait diat.
  tur-YTC: Yeruşalem Tanrısı'ndan, insan eliyle yapılmış yeryüzü halklarının ilâhları
    gibi söz ettiler.
  grc-BRENT: Καὶ ἐλάλησεν ἐπὶ Θεὸν Ἱερουσαλὴμ, ὡς καὶ ἐπὶ θεοὺς λαῶν τῆς γῆς, ἔργα
    χειρῶν ἀνθρώπων.
  ind-AYT: Mereka berbicara melawan Allah Yerusalem seperti berbicara melawan ilah
    bangsa-bangsa di bumi yang adalah buatan tangan manusia.
  nya-nya: Iwo anayankhula za Mulungu wa Yerusalemu monga anayankhulira za milungu
    ya anthu ena a pa dziko lapansi, ntchito ya manja a anthu.
  hrv-hrv: Govorili su o jeruzalemskom Bogu kao o bogovima zemaljskih naroda, bogovima
    koji su djelo čovječjih ruku.
  mps-mps: Te Asiria dabe augwaligo te posobo po wali. Magi baso meni, augwaligo homugo
    Jerusalem dabego God te gasa tibo god augwa nogogo nigai god dabe tiwai yaliwe
    weyu.
  tpi-tpi: Ol Asiria i mekim ol dispela tok bilas, long wanem, ol i ting God bilong
    Jerusalem i wankain olsem ol dispela giaman god ol manmeri bilong ol arapela kantri
    i save wokim long han bilong ol yet.
  dan-1931: Og de talte om Jerusalems Gud på samme Måde som om Jordens Folkeslags
    Guder, der er Værker af Menneskehænder!
  vie-OVCB: Họ báng bổ Đức Chúa Trời của Giê-ru-sa-lem, coi Ngài như các thần của
    các nước khác và do tay con người làm ra.
  guj-2017: જગતના બીજા લોકોના દેવો જેવા યરુશાલેમના ઈશ્વર પણ માણસોના હાથથી બનાવેલા
    હોય તેમ તેઓ તેમના વિષે એલફેલ બોલતા હતા.
  pon-2006A: Re koasoia duwen Koht en Serusalem duwehte arail koasoia duwen koht en
    aramas teikan, dikedik en eni kan me wiawihkihda pehn aramas.
  por-BRBSL: Falavam do Deus de Jerusalém como dos deuses dos povos da terra, que
    são obra das mãos dos homens.
  cth-cth: Jerusalem Cathut teh, tami kut hoi sak e talai cathut patetlah a dudam
    awh.
  twi-twi: Saa mpanyimfo yi kasa faa Yerusalem Nyankopɔn yi ho te sɛ abosonsomfo anyame
    no mu baako a wɔde nnipa nsa na ɛyɛɛ no.
  hlt-hlt: Jerusalem kah Pathen te hlang kut dongkah bisai, diklai pilnam kah pathen
    kawng bangla a thui uh.
  tbz-SIM: Sennɑkedibu kó bɛtɔ̃mbɛ̀ do nɑ́ɑ́ nKuyie nyIsidɑyɛɛribɛ tũ nkù kpɛ́í, kɛ
    kù dònnìnkonɛ̀ sibɔɔtenkɑɑnìi ibotí tɛì dɔ̀ɔ̀ sì nsi.
  msy-2020: Asiriaba kamaghɨn nɨghnɨgha ghaze, Jerusalemɨn God ti kantrin igharazibar
    asebar mɨn gari. Aser kaba gumazamiziba uari uan dafaribar dar ingari, kamaghɨn
    amizɨ, me dɨbovir akabar a gami.
  dop-dop: Ɩ yɔɣɔtɑɣɑ Yosɑlɛm Ɩsɔ kɛ́ ɩsɩɩ ɩ yɔɣɔtʋɣʋ piitimnɑɑ lɛlɑɑ tɩɩŋ wei yǝlɑɑ
    lupɑ kulupu tɔ.
  azb-azb: Yer üzü xalqlarının insan əllərinin işi olan allahlarına qarşı dedikləri
    sözləri Yerusəlimin Allahına qarşı da söylədilər.
  eng-DBY: And they spoke of the God of Jerusalem as of the gods of the peoples of
    the earth, the work of man's hand.
  hin-2017: उन्होंने यरूशलेम के परमेश्वर की ऐसी चर्चा की, कि मानो पृथ्वी के देश-देश
    के लोगों के देवताओं के बराबर हो, जो मनुष्यों के बनाए हुए हैं।
  eng-YLT: and they speak against the God of Jerusalem as against the gods of the
    peoples of the land — work of the hands of man.
  eng-WYC-2017: And he spake against [the] God of Israel, as against the gods of the
    peoples of [the] earth, the works of men’s hands.
  eng-WMBB: They spoke of the God of Jerusalem as of the gods of the peoples of the
    earth, which are the work of men’s hands.
  urd-GVH: इन अफ़सरों ने यरूशलम के ख़ुदा का यों तमस्ख़ुर उड़ाया जैसा वह दुनिया की
    दीगर क़ौमों के देवताओं का उड़ाया करते थे, हालाँकि दीगर माबूद सिर्फ़ इनसानी हाथों
    की पैदावार थे।
  rug-rug: Zama nia rini sa Tamasa pa Zerusalema, gua sapu zama guni ni tugo arini
    sari na tamasa tadi votiki tie, sari beku sapu na lima tie mo na taveti.
  gaz-gaz: Isaan akkuma waaʼee waaqota saboota addunyaa biraa kanneen harka namaatiin
    hojjetaman sanaa dubbatan sana waaʼee Waaqa Yerusaalem dubbatan.
  fra-LSG: Ils parlèrent du Dieu de Jérusalem comme des dieux des peuples de la terre,
    ouvrages de mains d’homme.
  yal-yal: E lu falan tiyɛ Yerusalɛn Ala ma alo e yi falan tima siya gbɛtɛne ala rafalaxine
    nan ma bɔxɔ xɔnna fari.
  haw-1868: Olelo ino aku la lakou i ke Akua o Ierusalema, e like me na akua o ko
    na aina e, na mea a kanaka i hana'i.
  arb-NAV: وَكَانَ تَهَجُّمُهُمْ عَلَى الرَّبِّ إِلَهِ أُورُشَلِيمَ مُمَاثِلاً لِتَهَجُّمِهِمْ
    عَلَى أَصْنَامِ الشُّعُوبِ الأُخْرَى الَّتِي صَنَعَتْهَا أَيْدِي النَّاسِ.
  ewe-ewe: Dɔla siawo ƒo nu tso Yerusalem ƒe Mawu la ŋu abe ɖe wòle abe trɔ̃subɔlawo
    ƒe mawu, siwo nye legba siwo amegbetɔ wɔ la dometɔ ɖeka ene!
  eng-LEE: And they spoke of the God of Jerusalem, as concerning the gods of the nations
    of the earth, the work of the hands of man.
  asm-FB: আৰু পৃথিবীত থকা আন জাতি সমূহৰ যি দেৱতাবোৰ মানুহৰ হাতেৰে সজা, সেইবোৰৰ বিষয়ে
    কোৱাৰ দৰে তেওঁলোকে যিৰূচালেমৰ ঈশ্বৰৰ বিষয়েও কথা ক’লে।
  sus-A: عٍ نَشَ دَرِ سَلَمُ مَرِفِ عَلَ مَنِيَ سِ فبّتّيٍ شَ عَلَيٍ رَ، نَشٍيٍ قِندِشِ
    كُيٍ يَءِلَنشِيٍ رَ.
  fra-SBL: Ils parlaient du Dieu de Jérusalem comme des dieux des peuples de la terre,
    qui sont l'œuvre de mains d'hommes.
  hbo-hbo: וַֽיְדַבְּר֔וּ אֶל־אֱלֹהֵ֖י יְרוּשָׁלָ֑͏ִם כְּעַ֗ל אֱלֹהֵי֙ עַמֵּ֣י הָאָ֔רֶץ
    מַעֲשֵׂ֖ה יְדֵ֥י הָאָדָֽם׃ ס
  kik-kik: Magĩkĩaria ũhoro wa Ngai wa Jerusalemu o ta ũrĩa maaragia ũhoro wa ngai
    cia andũ arĩa angĩ a thĩ, o iria ciathondeketwo na moko ma andũ.
  fra-NCL: Ils parlaient du Dieu de Jérusalem comme des dieux des peuples de la terre,
    ouvrages de mains d’homme.
  cek-AK: Kami ban hoi sak ih long ah kaom prae kalah kaminawk ih sithawnawk to kasae
    a thuih baktih toengah, Jerusalem Sithaw doeh kasae a thuih o.
  cuk-cuk: Senaquerib-e-sordamar, Jerusalénʼginmalad-e-Bab-Dummadgi dulemar-yar-baigan-e-bab-dummaganyobi,
    egi sunmaksamalad. Ar amar-bab-dummagandi yamo dulemar sobsananaed.
  uig-CYR: Улар Йерусалимниң Худасини худди йәр йүзидики ят хәлиқләрниң инсанниң қолида
    ясалған илаһлириға охшитип сөзлиди.
  tel-2017: మిగతా ప్రజల దేవుళ్ళతో వారు (అవి మనుష్యుల చేతులతో చేసినవి) మాట్లాడినట్టు,
    యెరూషలేము దేవుని మీద కూడా మాట్లాడారు.
  hat-BSA: Yo te pale sou Bondye Jérusalem nan kòmsi se youn nan dye a pèp lemond
    yo, zèv a men de lòm yo.
  kos-kos: Elos kaskas ke God lun Jerusalem oana ke elos kaskas ke god lun mutunfacl
    saya, su ma sruloala orekla ke poun mwet.
  hbo-WLC: וַֽיְדַבְּר֔וּ אֶל־אֱלֹהֵ֖י יְרוּשָׁלִָ֑ם כְּעַ֗ל אֱלֹהֵי֙ עַמֵּ֣י הָאָ֔רֶץ
    מַעֲשֵׂ֖ה יְדֵ֥י הָאָדָֽם׃ ס
  ibo-ibo: Ha kwuru okwu ọjọọ dị iche iche banyere Chineke nke Jerusalem, dịka ha
    si kwuo megide chi niile nke ndị ọzọ dị nʼụwa, bụ ọrụ aka mmadụ.
  ory-ory: ଆଉ, ପୃଥିବୀସ୍ଥ ନାନା ଗୋଷ୍ଠୀୟମାନଙ୍କର ମନୁଷ୍ୟ ହସ୍ତକୃତ ଦେବଗଣ ବିରୁଦ୍ଧରେ କଥା କହିବା
    ତୁଲ୍ୟ ସେମାନେ ଯିରୂଶାଲମର ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ କଥା କହିଲେ।
  chk-chk: Ar fos usun ewe Koten Jerusalem a wewe ngeni ar fos usun än ekewe aramasen
    fanüfan kewe uluulun kot mi chök för ren pöün aramas.
  rop-rop: Detlot boswan bin tokabat YAWEI laik dei reken im laiyawan drimin o drimin
    sheip weya sambodi bin meigim.
  ukr-1871: І говорили про Бога Ерусалима, неначе про богів народів землї, — виробів
    рук людських.
  deu-1951: und sie redeten vom Gott Jerusalems wie von den Göttern der Heidenvölker,
    die ein Werk von Menschenhänden sind.
  eng-JPS: And they spoke of the God of Jerusalem, as of the gods of the peoples of
    the earth, which are the work of men's hands.
  srp-1865: I govorahu o Bogu Jerusalimskom kao o bogovima naroda zemaljskih, koji
    su djelo ruku èovjeèijih.
  lug-lug: Ne boogera ku Katonda wa Yerusaalemi nga bwe baayogeranga ku bakatonda
    abamawanga amalala ag’omu nsi endala, abakolebwa abantu.
  heb-heb: וידברו אל אלהי ירושלם כעל אלהי עמי הארץ מעשה ידי האדם׃
  ben-IRV: তারা মানুষের হাতে তৈরী পৃথিবীর সব জাতির দেবতাদের সম্বন্ধে যা বলেছিল যিরূশালেমের
    ঈশ্বরের বিষয়েও তাই বলল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਯਰੂਸ਼ਲਮ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਵਰਣਨ ਧਰਤੀ ਦੀਆਂ ਕੌਮਾਂ ਦੇ ਦੇਵਤਿਆਂ ਵਾਂਗਰ
    ਕੀਤਾ ਜਿਹੜੇ ਆਦਮੀਆਂ ਦੇ ਹੱਥਾਂ ਦੀ ਬਣਤ ਹਨ।
  mya-JVB: လူ တို့လက် ဖြင့် လုပ် သောဘုရား ၊ မြေကြီး သား များ ကိုးကွယ်သော ဘုရားတို့နှင့်
    ယေရုရှလင် မြို့ ဘုရားသခင် ကို ရော၍ ကဲ့ရဲ့ ကြ၏။
  hmo-hmo: Idia ese Ierusalema ena Dirava idia herevalaia, tanobada besedia edia dirava,
    taunimanima edia imadia ese idia karaia gaudia, idia herevalaia hegeregerena.
  urd-urd: उन्होंने येरूशलेम के ख़ुदा का ज़िक्र ज़मीन की क़ौमों के मा'बूदों की तरह
    किया, जो आदमी के हाथ की कारीगरी हैं।
  rus-SYN: И говорили о Боге Иерусалима, как о богах народов земли, - изделии рук
    человеческих.
  bqc-SIM: Aa Yelusalɛũ Lua dìlɛ lán buiↄ tã́aↄwaɛ, dii pↄ́ gbɛ̃nazĩna mɛ́ ń
    kɛ́piↄ.
  tcz-CHONGTHU: Judate Pathen chu nam dang dangho semthu pathen toh kibanga aseikhum
    jengu ahi
  mar-mar: जगभरचे लोक ज्या दैवतांची पूजा करतात त्या दैवतांविषयी हे सेवक वाईटसाईट बोलत
    राहिले. हांतानी बनवीलेल्या मुर्तीच्या व यरूशलेमेच्या परमेश्वरासही या सेवकांनी
    त्या देवतांच्याच रांगेला बसवले.
  qub-qub: Waquin nasyuncunacho runa rurashan caycaj dioscunapaj rimashannömi Jerusalencho
    tiyajcunapa cawaj Tayta Diosninpäpis rimaran.
  bqp-bqp: Bɑ Gusunɔ Yerusɑlɛmugibun Yinnin gɑri mɔ̀ nge bwese ni nu tien bũu ni bɑ
    kɑ tii sekɑ.
  hat-hat: Yo t'ap pale sou Bondye lavil Jerizalèm lan tankou yo te konn pale sou
    bondye lòt nasyon yo ki yon bann estati moun fè ak men.
  eng-BSB: They spoke against the God of Jerusalem as they had spoken against the
    gods of the peoples of the earth—the work of human hands.
  eng-WEBPB: They spoke of the God of Jerusalem as of the gods of the peoples of the
    earth, which are the work of men’s hands.
  kbq-kbq: Ana vahe'mo'za mago'a kumate vahe'mo'zama zamazanteti'ma tro'ma hu'naza
    havi anumzantaminku'ma hu'nazankna ke Jerusalemi kumate nemaniza vahe'mo'zama
    mono'ma hunentaza Anumzamofonkura hu'naze.
  nhe-BL: Huan itlatequipanojcahua quitlaijilhuijque Toteco Dios tlen iaxca altepetl
    Jerusalén queja elisquía se tlaixcopincayotl tlen nopa sequinoc tlaltini tlen
    quinmachijchijtoque tlacame.
  gub-BL: Tuwihaw uze'eg zemueteahy Tupàn Zeruzarez izar rehe wà, teko amo ywy rehe
    har wazar ài hereko pà wà. Amogwer tupàn a'ua'u wiko ma'e hagapaw teko wanemiapo
    kwer romo wà. Uzapo opo pupe wà.
  eng-DRA: And he spoke against the God of Jerusalem, as against the gods of the people
    of the earth, the works of the hands of men.
