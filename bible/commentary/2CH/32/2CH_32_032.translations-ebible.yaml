  asm-FB: হিষ্কিয়াৰ অৱশিষ্ট বৃত্তান্ত আৰু তেওঁৰ সৎকাৰ্য্যৰ কথা আমোচৰ পুত্ৰ যিচয়া
    ভাববাদীৰ দৰ্শন-পত্ৰিকাত, যিহূদাৰ আৰু ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস পুস্তকখনত লিখা
