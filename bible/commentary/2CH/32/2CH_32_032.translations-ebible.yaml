verse: 2CH.032.032
translations:
  mal-C: ഹിസ്കിയാവിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും ദൈവഭക്തിയിൽ അധിഷ്ഠിതമായ അദ്ദേഹത്തിന്റെ
    പ്രവൃത്തികളും എല്ലാം ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകന്റെ ദർശനങ്ങളിലും യെഹൂദ്യയിലെയും
    ഇസ്രായേലിലെയും രാജാക്കന്മാരുടെ പുസ്തകത്തിലും എഴുതപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Die übrige Geschichte Hiskias aber und seine frommen Thaten finden sich
    aufgezeichnet in den Offenbarungen des Propheten Jesaja, des Sohnes des Amoz,
    und im Buche der Könige von Juda und Israel.
  lin-lin: Makambo mosusu oyo etali Ezekiasi elongo na misala ya botosi na ye kati
    na makambo ya Nzambe, ekomama kati na emoniseli ya mosakoli Ezayi, mwana mobali
    ya Amotsi, mpe kati na buku ya masolo ya bakonzi ya Yuda mpe ya Isalaele.
  eng-LSV: And the rest of the matters of Hezekiah and his kind acts, behold, they
    are written in the vision of Isaiah son of Amoz the prophet, on the scroll of
    the kings of Judah and Israel.
  eng-GNV: Concerning the rest of the actes of Hezekiah, and his goodnesse, beholde,
    they are written in the vision of Ishiah the Prophet, the sonne of Amoz, in the
    booke of the Kings of Iudah and Israel.
  eng-WEBSTER: Now the rest of the acts of Hezekiah, and his goodness, behold, they
    are written in the vision of Isaiah the prophet, the son of Amoz, and in the book
    of the kings of Judah and Israel.
  nhw-BL: Huan nochi sequinoc tlamantli catli quichijqui Ezequías eltoc ijcuilijtoc
    ipan Nopa Amatlapohuali catli Quiijcuilo nopa Tlajtol pannextijquetl Isaías, icone
    Amoz, huan ipan Nopa Amatl tlen Tlanahuatiani tlen Tlali Judá huan tlen Tlali
    Israel.
  swh-ONEN: Matukio mengine ya utawala wa Hezekia na matendo yake ya kujitoa kwa moyo
    yameandikwa katika maono ya nabii Isaya mwana wa Amozi kwenye kitabu cha wafalme
    wa Yuda na Israeli.
  bba-bba: Ye Esekiɑsi u kuɑn sukum kɑ nɡe mɛ u Gusunɔ sɑ̃wɑ kɑ nɑɑnɛ, ye kpuron ɡɑri
    yi yoruɑ Gusunɔn sɔmɔ Esɑi, Amɔtin biin kɑ̃sinun tireru sɔɔ kɑ mɑɑ Isirelibɑ kɑ
    Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Hezekiah, and his goodness, behold, they
    are written in the vision of Isaiah the prophet, the son of Amoz, and in the book
    of the kings of Judah and Israel.
  luo-luo: Weche mamoko duto mag ndalo loch Hezekia kod timbene mabeyo ondiki e fweny
    mar janabi Isaya wuod Amoz e kitap ruodhi mag Juda kod Israel.
  meu-meu: Hesekia ena kara oredia bona ena kara namodia sivaraidia na Isaia Amoso,
    peroveta tauna, ena mata-hanai ai e tore, Iuda bona Israel Pavapavadia Sisigadia
    Bukana ai.
  npi-ULB: हिजकियाको बारेमा अन्य कुराहरू, तिनका करारका बफादर कामहरूसमेतका कुरा, आमोजका
    छोरा यशैया अगमवक्ताको दर्शन र यहूदा र इस्राएलका राजाहरूको इतिहासको पुस्तकमा ती
    लेखिएका तपाईंले पाउनुहुन्‍छ ।
  yor-yor: Gbogbo iṣẹ́ yòókù ti ìjọba Hesekiah àti àwọn ìṣe rẹ̀, ìfarajì rẹ̀ ni a
    kọ sínú ìwé ìran wòlíì Isaiah ọmọ Amosi nínú ìwé àwọn ọba Juda àti Israẹli
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت حِزِقیا و کارهای خوب او در کتاب اشعیای
    نبی (پسر آموص) و کتاب «تاریخ پادشاهان یهودا و اسرائیل» نوشته شده است.
  tgl-ULB: Sa iba pang mga bagay tungkol kay Ezequias, kabilang ang kaniyang mga gawa
    na nagpapakita ng katapatan, makikita ninyo na nakasulat ang mga ito sa Pangitain
    ni Propeta Isaias na Anak ni Amoz, at sa Aklat ng mga Hari ng Judah at Israel.
  hui-hui: Biabe maru Kini Hesegaiahanda bialu henedarubi ibugua Anduane Homogo mitangi
    bialu ibu andaneha howa binirubi Emoso igini Anduane Homogonaga mana latagi haga
    Aisaianaga mbuga ngagoha gilibu wialu mbuga mende Yuda Isaraelela Kini Henerunaga
    Te lo ngagoha gilibumaga ho winigo nga.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​လုပ်​ဆောင်​ခဲ့​သော​အ​ခြား အ​မှု​အ​ရာ​ရှိ​သ​မျှ​နှင့်​ထာ​ဝရ​ဘု​ရား
    အား​ဆည်း​ကပ်​ပုံ​တို့​ကို အာ​မုတ်​၏​သား ပ​ရော​ဖက်​ဟေ​ရှာ​ယ​၏​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ
    ကျမ်း၊ ယု​ဒ​ရာ​ဇ​ဝင်​နှင့်​ဣသ​ရေ​လ​ရာ​ဇ​ဝင် တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཧི་ཟི་ཀི་ཡཱའི་མཛད་རྗེས་གཞན་རྣམས་དང་སྤྱོད་བཟང་རྣམས་ནི། ཨ་མོ་ཟིའི་བུ་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱའི་ཞལ་གཟིགས་ཀྱི་མདོ་དང་།
    ཡ་ཧུ་དཱ་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ནང་དུ་བཀོད་ཡོད།
  sna-sna: Zvimwe zvakaitwa naHezekia panguva yokutonga kwake zvakanyorwa muchiratidzo
    chomuprofita Isaya mwanakomana waAmozi mubhuku ramadzimambo eJudha neIsraeri.
  spa-BLM: El resto de los hechos de Ezequías y sus buenas acciones, he aquí que están
    escritos en la visión del profeta Isaías, hijo de Amoz, en el libro de los reyes
    de Judá e Israel.
  cac-cac: A jantacto yab'ixal vin̈aj Ezequías yed' tastac ix sc'ulej vin̈ yed' b'aj
    ix sc'anab'ajej Dios vin̈, aycan b'aj tz'ib'ab'ilcan tas yilnac vin̈aj Isaías
    yuninal vin̈aj Amoz yed' d'a yumal yab'ixal eb' vin̈ sreyal Judá yed' Israel.
  swh-ULB: Kwa mambo mengine kuhusu Hezekia, pamoja na matendo yake ya uaminifu wa
    agano, unaweza kuona kwamba yameandikwa katika Maono ya Nabii Isaya Mwana wa Amozi,
    na katika kitabu cha wafalme wa Yuda na Israeli.
  bel-bel: Астатнія дзеі Эзэкіі і дабрачынствы ягоныя апісаны ў відзежах Ісаі, сына
    Амосавага, прарока, і ў кнізе цароў Юдэйскіх і Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Jehiskias und seine guten Taten, siehe,
    sie sind geschrieben in dem Gesicht Jesajas, des Sohnes Amoz', des Propheten,
    in dem Buch der Könige von Juda und Israel.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Hezekia wey is kebmahala zin
    te Nengazen, ne ingkesurat diyà te insurat he nelewasan te ebpeneuven he si Isaias
    he anak ni Amos, he elin ingkesurat diyà te Libru he Midsuratan te Kaaǥi te menge
    Hadì te Juda wey Israel.
  mal-2015: യെഹിസ്കീയാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവന്റെ സൽപ്രവൃത്തികളും ആമോസിന്റെ
    മകനായ യെശയ്യാപ്രവാചകന്റെ ദർശനത്തിലും യെഹൂദയിലെയും യിസ്രായേലിലെയും രാജാക്കന്മാരുടെ
    പുസ്തകത്തിലും എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so o Chizkija kerďa, the pal leskre pačivale skutki,
    hin pisimen andro Viďeňje le Prorokoskro Izajašiskro, savo sas le Amososkro čhavo,
    a andro Zvitkos le judske the le izraelike kraľengro.
  pes-OPV: و بقیه وقایع حزقیا و حسنات او اینک دررویای اشعیا ابن آموص نبی و در تواریخ
    پادشاهان یهودا و اسرائیل مکتوب است.
  ron-1924: Челелалте фапте але луй Езекия ши фаптеле луй евлавиоасе сунт скрисе ын
    ведения пророкулуй Исая, фиул луй Амоц, ын картя ымпэрацилор луй Иуда ши Исраел.
  ben-OBCV: হিষ্কিয়ের রাজত্বকালের অন্যান্য সব ঘটনা এবং তাঁর নিষ্ঠামূলক কাজকর্মের
    বিবরণ যিহূদা ও ইস্রায়েলের রাজাদের পুস্তকের অন্তর্গত আমোষের ছেলে ভাববাদী যিশাইয়ের
    দর্শন-গ্রন্থে লেখা আছে।
  som-som: Haddaba Xisqiyaah falimihiisii kale iyo camalladiisii wanaagsanaa oo dhammu
    waxay ku qoran yihiin waxyaalihii la tusay Nebi Ishacyaah oo ahaa ina Aamoos,
    kuwaasoo ku yaal kitaabkii boqorrada dalka Yahuudah iyo dalka Israa'iil.
  lat-VUC: Reliqua autem sermonum Ezechiæ, et misericordiarum ejus, scripta sunt in
    visione Isaiæ filii Amos prophetæ, et in libro regum Juda et Israël.
  eng-ASVBT: Now the rest of the acts of Hezekiah, and his good deeds, behold, they
    are written in the vision of Isaiah the prophet the son of Amoz, in the book of
    the kings of Judah and Israel.
  ita-1885: Ora, quant'è al rimanente de' fatti di Ezechia, e le sue pie opere; ecco,
    queste cose sono scritte nella visione del profeta Isaia, figliuolo di Amos, e
    nel libro dei re di Giuda, e d'Israele.
  eng-LXXUP: And the rest of the acts of Hezekiah, and his kindness, behold, they
    are written in the prophecy of Isaiah the son of Amoz the prophet, and in the
    book of the kings of Judah and Israel.
  eng-ULB: As for the other matters concerning Hezekiah, including his actions of
    covenant loyalty, you can see that they are written in the vision of the prophet
    Isaiah son of Amoz, and in the book of the kings of Judah and Israel.
  spa-VBL: El resto de lo que hizo Ezequías, incluidos sus actos de lealtad, están
    registrados en la visión del profeta Isaías, hijo de Amoz, en el Libro de los
    Reyes de Judá e Israel.
  fra-_FOB: Quant au reste des actions d'Ézéchias, et à ses œuvres de piété, voici,
    cela est écrit dans la vision d'Ésaïe, le prophète, fils d'Amots, dans le livre
    des rois de Juda et d'Israël.
  mal-mal: യെഹിസ്കീയാവിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവന്റെ സൽപ്രവൃത്തികളും ആമോസിന്റെ
    മകനായ യെശയ്യാപ്രവാചകന്റെ ദർശനത്തിലും യെഹൂദയിലെയും യിസ്രായേലിലെയും രാജാക്കന്മാരുടെ
    പുസ്തകത്തിലും എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Hizqiyāh kī hukūmat ke daurān huā aur jo nek kām us ne kiyā
    wuh ‘Āmūs ke Beṭe Yasāyāh Nabī kī Royā’ meṅ qalamband hai jo ‘Shāhān-e-Yahūdāh-o-Isrāīl’
    kī kitāb meṅ darj hai.
  suz-BL: हिज्‍कीयाह आ नोले ङा गेय नु आ रिम्‍शो पशो आमोज आ तौ परमप्रभु यावे आ लोव़
    ताइब यसैया आ यहूदा ङा पिप आन किताबम ब्रेक्‍शो बाक्‍ब।
  ita-1927: Le rimanenti azioni di Ezechia e le sue opere pie trovansi scritte nella
    visione del profeta Isaia, figliuolo d’Amots, inserita nel libro dei re di Giuda
    e d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی حەزقیا و کارە چاکەکانی، لە بینینەکەی ئیشایا
    پێغەمبەری کوڕی ئامۆچ، لە پەڕتووکی پاشاکانی یەهودا و ئیسرائیلدا تۆمار کراون.
  eng-BBE: Now the rest of the acts of Hezekiah, and the good he did, are recorded
    in the vision of Isaiah the prophet, the son of Amoz, and in the book of the kings
    of Judah and Israel.
  kan-OKCV: ಹಿಜ್ಕೀಯನ ಇತರ ಕಾರ್ಯಗಳೂ ಅವನ ಭಕ್ತಿಕಾರ್ಯಗಳೂ ಆಮೋಚನ ಮಗ ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನ ದರ್ಶನದ
    ಪುಸ್ತಕದಲ್ಲಿ ಮತ್ತು ಯೆಹೂದ ಇಸ್ರಾಯೇಲ್ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: எசேக்கியாவின் மற்ற காரியங்களும், அவன் செய்த நன்மைகளும் ஆமோத்சின் மகனாகிய
    ஏசாயா தீர்க்கதரிசியின் புத்தகத்திலும், யூதா இஸ்ரவேல் ராஜாக்களின் புத்தகத்திலும்
    எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Ezechîas, y de sus misericordias, he aquí
    todo está escrito en la profecía de Isaías profeta, hijo de Amós, en el libro
    de los reyes de Judá y de Israel.
  ron-BTF: Și restul faptelor lui Ezechia și bunătatea lui, iată, sunt scrise în viziunea
    profetului Isaia, fiul lui Amoț, și în cartea împăraților lui Iuda și Israel.
  eng-WEBP: Now the rest of the acts of Hezekiah and his good deeds, behold, they
    are written in the vision of Isaiah the prophet, the son of Amoz, in the book
    of the kings of Judah and Israel.
  eng-FBV: The rest of what Hezekiah did, including his acts of loyalty, are recorded
    in the vision of the prophet Isaiah, son of Amoz, in the Book of the Kings of
    Judah and Israel.
  nld-1939: De verdere geschiedenis van Ezekias en zijn vroom bestuur staan beschreven
    in het visioen van den profeet Isaias, den zoon van Amos, en in het boek van de
    koningen van Juda en Israël.
  nch-BL: Huan nochi sequinoc tamanti cati quichijqui Ezequías eltoc ijcuilijtoc ipan
    Nopa Amatapohuali Cati Quiijcuilo Nopa Tajtolpanextijquet Isaías, icone Amoz,
    huan ipan Nopa Amat ten Tanahuatiani ten Tali Judá huan ten Tali Israel.
  vie-1934: Các công việc khác của Ê-xê-chia, và những việc thiện của người, đều chép
    trong sách dị tượng của Ê-sai, đấng tiên tri, con trai của A-mốt, và trong sách
    các vua Giu-đa và Y-sơ-ra-ên.
  hin-CV: हिज़किय्याह द्वारा किए गए बाकी कामों का और उसके श्रद्धा के कामों का वर्णन
    आमोज़ के पुत्र यशायाह भविष्यद्वक्ता के दर्शन और राजा नामक पुस्तक में किया गया
    है.
  spa-BES: Los demás hechos de Ezequías, y el bien que hizo, están registrados en
    la visión del profeta Isaías, hijo de Amoz, en el libro de los reyes de Judá e
    Israel.
  tdx-tdx: Aa naho o fitoloña’ Iekizkia naho o fatariha’eo, oniño t’ie misokitse amy
    aroñaro’ Iesaia mpitoky ana’ i Amotsey vaho amy bokem-panjaka’ Iehodà naho Isra­eley.
  tha-KJV: ฝ่ายพระราชกิจนอกนั้นของเฮเซคียาห์ และความดีของพระองค์ ดู​เถิด มี​บันทึกไว้ในนิ​มิ​ตของอิสยาห์​ผู้​พยากรณ์​บุ​ตรชายอามอส
    และในหนังสือของกษั​ตริ​ย์​แห่​งยูดาห์และอิสราเอล
  por-BR-2018: Os demais dos feitos de Ezequias, e de suas misericórdias, eis que
    tudo está escrito na profecia de Isaías profeta, filho de Amoz, no livro dos reis
    de Judá e de Israel.
  deu-ELO: Und das Übrige der Geschichte Jehiskias und seine guten Taten, siehe, sie
    sind geschrieben in dem Gesichte Jesajas, des Sohnes Amoz', des Propheten, in
    dem Buche der Könige von Juda und Israel.
  eng-WYC-2018: Soothly the residue of [the] words of Hezekiah, and of his mercies,
    be written in the prophecy of Isaiah, the prophet, the son of Amoz, and in the
    book of kings of Judah and of Israel. (And the rest of the deeds, and the mercies,
    or the righteous works, of Hezekiah, be written in the prophecy of the prophet
    Isaiah, the son of Amoz, and in The Book of the Kings of Judah and of Israel.)
  epo-epo: La cetera historio de Ĥizkija kaj liaj virtoj estas priskribitaj en la
    vizio de la profeto Jesaja, filo de Amoc, en la libro de la reĝoj de Judujo kaj
    de Izrael.
  uig-PIN: Ⱨǝzǝkiyaning ⱪalƣan ixliri wǝ yahxi ǝmǝlliri bolsa, mana ular «Yǝⱨuda wǝ
    Israil padixaⱨlirining tarihnamisi»da, Amozning oƣli Yǝxaya pǝyƣǝmbǝrning kɵrgǝn
    wǝⱨiylik hatirisidǝ pütülgǝndur.
  beo-beo: Hesigaia ea hamonanu eno, amola ea Hina Godema asigidafa hou, amo huluane
    da “Balofede Dunu Aisaia (A:imose egefe) ea Esala Ba:su Meloa” amola “Yuda amola
    Isala:ili hina bagade Ilia Hamonanu Meloa” amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Hesekia i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol Samting Profet Aisaia, Pikinini Bilong
    Emos, I Bin Lukim, na long narapela buk ol i kolim, Buk Bilong Ol King Bilong
    Juda Na Israel.
  hau-SA: Sauran ayyukan mulkin Hezekiya da kuma kyawawa ayyukansa, suna a rubuce
