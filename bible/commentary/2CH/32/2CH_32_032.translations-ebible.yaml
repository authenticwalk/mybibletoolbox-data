  tam-TCV: எசேக்கியாவின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவனுடைய பக்தி செயல்களும் இஸ்ரயேல்,
    யூதா அரசர்களின் புத்தகத்திலுள்ள ஆமோஸின் மகனான இறைவாக்கினன் ஏசாயாவின் தரிசனத்தில்
