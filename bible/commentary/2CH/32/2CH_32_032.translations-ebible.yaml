  tbz-SIM: Esekiɑsi dɔɔ̀rìmɛ̀ sɔmmɛ nɛ̀ ò pĩ mmùù tɔ̃mmú Kuyie nkpɛ́í ndɛ̀ wɑ̃̀rimu
    Kuyie bɛnkɛ tì ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Amɔti birɛ Esɑii kòò tì wɑ̃̀ri dɛ kó dipɑ́tíri
