  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י יְחִזְקִיָּ֖הוּ וַחֲסָדָ֑יו הִנָּ֣ם כְּתוּבִ֗ים בַּחֲזֹ֞ון
    יְשַֽׁעְיָ֤הוּ בֶן־אָמֹוץ֙ הַנָּבִ֔יא עַל־סֵ֥פֶר מַלְכֵי־יְהוּדָ֖ה וְיִשְׂרָאֵֽל׃
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Hezekia na wĩrutĩri wake nĩmandĩkĩtwo
