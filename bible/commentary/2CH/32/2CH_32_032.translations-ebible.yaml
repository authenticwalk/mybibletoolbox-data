  mdy-ETH: ካኣቲ ሂዚቂያሴ ማዼ ሜሌ ባካ ቢያ፥ ፆኦሲ ዛሎ ዒዛኮ ዓኣ ሚጪንታ ፆኦሲ ማሊፆ ኬኤዛ ዓሞፄ ናኣዚ ዒሲያሴም ፆኦሲ
    ፔጋሲ ዻዌ ባካ ፃኣፒንቴ ማፃኣፖና ዪሁዳና ዒስራዔኤሌ ዓሶናኮ ሃይሳ ፃኣፒንቴ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Hesekia ahennie ho nsɛm nkaeɛ ne nʼahofama no, wɔatwerɛ wɔ Amos babarima
