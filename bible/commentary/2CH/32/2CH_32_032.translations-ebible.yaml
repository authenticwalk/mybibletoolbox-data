  kan-2017: ಹಿಜ್ಕೀಯನ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಅವನ ಭಕ್ತಿ ಕಾರ್ಯಗಳೂ ಆಮೋಚನ ಮಗನಾದ, ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನ
