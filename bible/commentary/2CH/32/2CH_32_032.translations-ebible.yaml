  dop-dop: Pɑ kɛɛsɑ Ɩsekiyɑsɩ tɔm lɛntɩ kɛ Amɔtɩ pǝyɑlʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ɩsɑyii
