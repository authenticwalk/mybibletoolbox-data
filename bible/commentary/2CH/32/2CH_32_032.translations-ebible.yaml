  sus-A: شٍسٍكِيَ شَ تَرُشُي دْنشْي نُن عَ شَ دُفُتّفّحَ وَلِ، نَ بِرِن سّبّشِ عَمٌسِ
    شَ دِ عَننَبِ عٍسَيِ شَ لَامَتُنيِ كُي، عَ نُن عِسِرَيِلَ نُن يُدَيَ مَنفّ شَ
