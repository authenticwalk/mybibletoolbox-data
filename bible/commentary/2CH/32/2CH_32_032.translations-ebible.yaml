    Judá-e-reymar-gardagi, degi, Israel-e-reymar-gardagi narmakar maibalid.
  uig-CYR: Һәзәкияниң қалған ишлири вә яхши әмәллири болса, мана улар «Йәһуда вә Исраил
    падишалириниң тарихнамиси»да, Амозниң оғли Йәшая пәйғәмбәрниң көргән вәһийлик
    хатирисидә пүтүлгәндур.
  tel-2017: హిజ్కియా గురించిన ఇతర విషయాలూ భక్తితో చేసిన పనులూ ఆమోజు కుమారుడూ ప్రవక్త
    అయిన యెషయాకు కలిగిన దర్శనాల గ్రంథంలోనూ యూదా ఇశ్రాయేలు రాజుల గ్రంథంలోనూ రాసి ఉన్నాయి.
  hat-BSA: Alò, tout lòt zèv Ézéchias yo avèk zèv fidèl li yo, vwala, yo ekri nan
    vizyon Ésaïe, pwofèt la, fis a Amots la, nan Liv A Wa Juda Avèk Israël Yo.
  kos-kos: Ma nukewa saya ma Tokosra Hezekiah el orala, ac lungse lal nu sin LEUM
    GOD, simla in book se pangpang Aruruma Lun Mwet Palu Isaiah, Wen Natul Amoz, oayapa
    ke Sramsram Matu Ke Tokosra Lun Judah Ac Israel.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י יְחִזְקִיָּ֖הוּ וַחֲסָדָ֑יו הִנָּ֣ם כְּתוּבִ֗ים בַּחֲז֞וֹן
    יְשַֽׁעְיָ֤הוּ בֶן־אָמוֹץ֙ הַנָּבִ֔יא עַל־סֵ֥פֶר מַלְכֵי־יְהוּדָ֖ה וְיִשְׂרָאֵֽל׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Hezekaya, na ọrụ ebere
    niile nke ọ rụrụ ka edere nʼakwụkwọ ọhụ onye amụma bụ Aịzaya, nwa Emọz, dịkwa
    nʼakwụkwọ akụkọ ndị eze Juda na Izrel niile.
  ory-ory: ଏହି ହିଜକୀୟଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସୁକ୍ରିୟା, ଯିହୁଦାର ଓ ଇସ୍ରାଏଲର
    ରାଜାମାନଙ୍କ ଇତିହାସ-ପୁସ୍ତକ ଅନ୍ତର୍ଗତ ଆମୋସର ପୁତ୍ର ଯିଶାଇୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାର ଦର୍ଶନ ପୁସ୍ତକରେ
    ଲେଖାଅଛି।
  chk-chk: Nge lusun pworausen än Hiskia föför me an kewe föför mürina a makelong
    lon puken künan ewe soufos Aisea nöün Amos we mwän, pwal lon puken uruwon ekewe
    kingen Juta me Israel.
  rop-rop: Wal ebrijing weya King Hesakaiya bin dum wen imbin jidan king, en hau imbin
    brabli trubalawan langa YAWEI, im deya langa det dubala buk gulum Ola wed blanga
    Aisaiya det speshalwan mesinja en det san blanga Eimas, en Ola stori blanga ola
    king brom Juda en Isreil.
  ukr-1871: Прочі дїї Езекіїні і чесноти його списані в видїннї Ісаїї Амосенка, пророка,
    і в книзї царів Юдейських та Ізраїлських.
  deu-1951: Das Übrige aber von Hiskias Geschichte und von seiner Frömmigkeit, siehe,
    das ist aufgezeichnet in der Offenbarung des Propheten Jesaja, des Sohnes des
    Amoz, und im Buche der Könige von Juda und Israel.
  eng-JPS: Now the rest of the acts of Hezekiah, and his good deeds, behold, they
    are written in the vision of Isaiah the prophet the son of Amoz, and in the book
    of the kings of Judah and Israel.
  srp-1865: A ostala djela Jezekijina i milosti njegove, eto, to je zapisano u utvari
    proroka Isaije sina Amosova i u knjizi o carevima Judinijem i Izrailjevijem.
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Keezeekiya, n’ebikolwa bye ebirungi
    eby’obunyiikivu, byawandiikibwa mu kwolesebwa kwa Isaaya nnabbi mutabani wa Amozi,
    mu kitabo kya bassekabaka ba Yuda ne Isirayiri.
  heb-heb: ויתר דברי יחזקיהו וחסדיו הנם כתובים בחזון ישעיהו בן אמוץ הנביא על ספר מלכי
    יהודה וישראל׃
  ben-IRV: হিষ্কিয়ের অন্যান্য সমস্ত কাজের কথা এবং তাঁর ঈশ্বরভক্তির কাজ সম্বন্ধে আমোসের
    ছেলে ভাববাদী যিশাইয়ের দর্শনের বইতে এবং “যিহূদা ও ইস্রায়েলের রাজাদের ইতিহাস”
    নামে বইটিতে লেখা আছে।
  pan-pan: ਹੁਣ ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਸ ਦੀਆਂ ਮਿਹਰਬਾਨੀਆਂ ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਨਬੀ
    ਦੇ ਦਰਸ਼ਣ ਵਿੱਚ ਅਤੇ ਯਹੂਦਾਹ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹਨ
  mya-JVB: ဟေဇကိ ပြုမူသောအမှု အရာကြွင်း လေသမျှ တို့နှင့် ကျေးဇူး ပြုခြင်းအရာသည် အာမုတ်
    သား ပရောဖက် ဟေရှာယ ၏ ရူပါရုံ ကျမ်း၊ ယုဒ ရာဇဝင်၊ ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက် ရှိ၏။
  hmo-hmo: Hesekaia ena kara oredia, bona iena kara namodia edia sivarai be Isaia
    Amoso, peroveta tauna, ena mata hanai hereva lalonai, bona Iuda bona Israela edia
    King Edia Sivarai Buka lalonai idia torea vadaeni.
  urd-urd: और हिज़क़ियाह के बाक़ी काम और उसके नेक आ'माल आमूस के बेटे यसायाह नबी की
    ख़्वाब में और यहूदाह और इस्राईल के बादशाहों की किताब में लिखा है।
  rus-SYN: Прочие деяния Езекии и добродетели его описаны в видении Исаии, сына Амосова,
    пророка, и в книге царей Иудейских и Израильских.
  bqc-SIM: Ezekia yã́ kĩniↄ ń yã́ pↄ́ a kɛ̀ Luaɛↄ ku ãnabi Isaia, Amↄzu nɛ́ wɛ́pungu
    pↄ́ a è taalau ń Yuda kíaↄ ń Isaili kíaↄ láo.
  tcz-CHONGTHU: Hezekiah lengpan athil bol jouse leh Pakaija akipeh na ho jouse chu
    Amos chapa Isaiah gaothilmu hotoh Judah leh Israel lengte thusim kijih na lekhabu
    a akijih lutsoh keijin ahi
  mar-mar: हिज्कीयाने केलेल्या इतर गोष्टी आणि त्याचा लोकांविषयीचा दयाळूपणा, त्याची
    धार्मिक कृत्ये, त्याची परमेश्वरा प्रती एकनिष्ठा याविषयी आमोजचा पुत्र यशया संदेष्टा
    याचे दृष्टांत आणि यहूदा व इस्राएल राजांचा इतिहास या ग्रंथांमध्ये लिहिलेले आहे.
  qub-qub: Ezequiaspa waquin willapanwan Tayta Diosta rispitar ima rurashancunapis
    isquirbiraycan Amozpa wamran profëta Isaías isquirbishanchömi, Judäpawan Israelpa
    raynincunapa acta librunchömi.
  bqp-bqp: Ye Esekiɑsi u kuɑn sukum kɑ nge mɛ u Gusunɔ sɑ̃wɑ kɑ nɑɑnɛ, ye kpuron gɑri
    yi yoruɑ Gusunɔn sɔmɔ Esɑi, Amɔtin biin kɑ̃sinun tireru sɔɔ kɑ mɑɑ Isirelibɑ kɑ
    Yudɑbɑn sinɑmbun fɑɑgin tireru sɔɔ.
  hat-hat: Tout lòt bagay wa Ezekyas te fè yo, jan li te sevi Bondye nan tou sa li
    t'ap fè, tou sa ekri nan liv Vizyon pwofèt Ezayi, pitit Amòz la, ak nan liv Istwa
    wa peyi Jida ak wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Hezekiah and his deeds of loving devotion,
    they are indeed written in the vision of the prophet Isaiah son of Amoz in the
    Book of the Kings of Judah and Israel.
  eng-WEBPB: Now the rest of the acts of Hezekiah and his good deeds, behold, they
    are written in the vision of Isaiah the prophet, the son of Amoz, in the book
    of the kings of Judah and Israel.
  kbq-kbq: Hesekaia'ma kinima mani'neno hu'nea zantmimofo agenkea kasnampa ne' Amosi
    nemofo Aisaia'ma, Judane Israeli kini vahetmimofo zamagenkema krente'nea avontafepi
    krente'ne.
  nhe-BL: Huan nochi sequinoc tlamantli tlen quichijqui Ezequías eltoc ijcuilijtoc
    ipan Nopa Amatlapohuali tlen Quiijcuilo Nopa Tiocamanalojquetl Isaías, icone Amoz,
    huan ipan Nopa Amatl tlen Tlanahuatiani tlen Tlali Judá huan tlen Tlali Israel.
  gub-BL: 'Amo umuapyk tuwihawete Ezeki hemiapo kwer Tupàn hemiruze''eg romo weko
    haw hexak kar haw pape rehe paw rupi. Na''aw a''e pape waner xe wà: Tupàn ze''eg
    imume''u har Izai Amoz ta''yr hemixak kwer zàwenugar, Zuta ywy rehe har wanuwihawete
    wanemiapo kwer Izaew ywy rehe har wanemiapo kwer imume''u awer.'
  eng-DRA: Now the rest of the acts of Ezechias, and of his mercies are written in
    the book of the kings of Juda and Israel.
