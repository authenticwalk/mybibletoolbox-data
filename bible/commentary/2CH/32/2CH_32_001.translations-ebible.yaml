verse: 2CH.032.001
translations:
  mal-C: ഹിസ്കിയാവ് ഇതെല്ലാം ഏറ്റവും വിശ്വസ്തതയോടെ ചെയ്തുകഴിഞ്ഞപ്പോൾ അശ്ശൂർരാജാവായ
    സൻഹേരീബ് വന്ന് യെഹൂദയെ ആക്രമിച്ചു. സുരക്ഷിതനഗരങ്ങളെ ജയിച്ചടക്കാമെന്നു വ്യാമോഹിച്ച്
    അദ്ദേഹം അവയ്ക്ക് ഉപരോധം ഏർപ്പെടുത്തി.
  deu-TKW: Nach diesen Begebenheiten und diesem treulichen Eifer rückte Sanherib,
    der König von Assyrien, an. Der rückte in Juda ein, belagerte die festen Städte
    und gedachte, sie für sich zu erobern.
  lin-lin: Sima na Ezekiasi kotalisa boyengebene na ye epai ya Nzambe, Senakeribe,
    mokonzi ya Asiri, ayaki kobundisa Yuda. Azingelaki bingumba batonga makasi, pamba
    te azalaki na posa ya kobotola yango.
  eng-LSV: After these things and this truth, Sennacherib king of Asshur has come,
    indeed, he comes to Judah, and encamps against the cities of the bulwarks, and
    says to break into them himself.
  eng-GNV: After these things faithfully described, Saneherib King of Asshur came
    and entred into Iudah, and besieged the strong cities, and thought to winne them
    for him selfe.
  eng-WEBSTER: After these things, and their establishment, Sennacherib king of Assyria
    came, and entered into Judah, and encamped against the fortified cities, and thought
    to win them for himself.
  nhw-BL: Teipa quema ya panotoya se quesqui xihuitl quema Tlanahuatijquetl Ezequías
    quichihuayaya miyac tlamantli catli cuali, hualajqui Senaquerib, nopa tlanahuatijquetl
    tlen tlali Asiria. Huan calajqui ipan tlali Judá para quihuilanas. Huan quinyahualo
    nopa altepeme catli quipiyayayaj tepamitl huan quinnahuati isoldados para quitlapanase
    nopa tepame huan calaquise ipan nopa altepeme para moaxcatis.
  swh-ONEN: Baada ya yale yote aliyokuwa amefanya Hezekia kwa uaminifu mkubwa, Senakeribu
    mfalme wa Ashuru akaja na kuvamia Yuda. Akaizunguka miji yenye ngome kwa jeshi,
    akifikiri kuiteka iwe yake.
  bba-bba: Esekiɑsi u sĩɑ dee dee Yinni Gusunɔn wuswɑɑɔ. Yenibɑn biruwɑ Sɑnkeribu,
    Asirin sinɑ boko u nɑ Yudɑɔ, mɑ u derɑ bɑ wuu ɡbɑ̃rɑruɡisu tɑrusi. U nɛɛ, u koo
    su wɔriwɑ kɑ dɑm.
  eng-KJVCPB: After these things, and the establishment thereof, Sennacherib king
    of Assyria came, and entered into Judah, and encamped against the fenced cities,
    and thought to win them for himself.
  luo-luo: Bangʼ tich maber mane Hezekia otimo, Senakerib ruodh Asuria nobiro momonjo
    Juda. Ne ogoyo agengʼa ne mier mochiel gohinga koparo ni onyalo kawogi mondo gidok
    mage.
  meu-meu: Unu ḡau bona unu heabidadama karadia muridia i, Senakerib, Asuria pavapavana,
    ema, Iuda e daea. Ia na hanua mai maḡudia vairadiai e taruha, e laloa baine ḡaunaidia
    eto.
  npi-ULB: यी सबै कुराहरू र यी विश्‍वासयोग्य कामहरू भएपछि, अश्शूरका राजा सनहेरीब आए
    र यहूदामा पसे । किल्ला भएका सहरहरूलाई आक्रमण गर्नलाई तिनले छाउनी हाले, जसलाई तिनले
    आफ्नो निम्ति कब्‍जा गर्न इच्‍छा गरे ।
  yor-yor: Lẹ́yìn gbogbo èyí ti Hesekiah ti fi òtítọ́ ṣe, Sennakeribu ọba Asiria wá
    ó sì gbógun ti Juda. Ó gbógun ti àwọn ìlú ààbò, ó ń ronú láti ṣẹ́gun wọn fún ara
    rẹ̀.
  pes-OPCB: مدتی بعد از اصلاحات حِزِقیای پادشاه، سنحاریب، پادشاه آشور به سرزمین یهودا
    هجوم آورد و شهرهای حصاردار را محاصره کرد و در صدد تسخیر آنها برآمد.
  tgl-ULB: Pagkatapos ng mga bagay na ito at ang mga gawaing ito na nagpapakita ng
    katapatan, si Sinaquerib, ang hari ng Asiria, ay dumating at pumasok sa Juda;
    nagkampo siya upang lusubin ang mga matitibay na lungsod, na binalak niyang sakupin.
  hui-hui: Hesegaiahanda Anduane Homogonaga andaneha howa mana baya hangu bialu heangi
    Asirianaga Kini Senageribi ibugua ibunaga ami hearu haru ibalu Yudali baba wai
    bialu Yuda dindinaga tano wai pabe hongohe bini wiaru karulai hene.
  mya-mya: ဤ​သို့​ဟေ​ဇ​ကိ​သည်​ထာ​ဝရ​ဘု​ရား​အား သစ္စာ​နှင့်​ဆည်း​ကပ်​ကိုး​ကွယ်​လျက်​နေ​သည့်
    နောက်​ပိုင်း​၌ အာ​ရှု​ရိ​ဧ​က​ရာဇ်​သ​နာ​ခ​ရိပ် သည် ယု​ဒ​ပြည်​သို့​ချင်း​နင်း​ဝင်​ရောက်​လာ
    လေ​သည်။ သူ​သည်​တံ​တိုင်း​ကာ​ရံ​ထား​သည့် မြို့​များ​ကို​ဝိုင်း​ရံ​တိုက်​ခိုက်​ကာ
    မြို့​ရိုး​များ ကို​ချိုး​ဖောက်​ဝင်​ရောက်​ရန်​မိမိ​၏​တပ်​မ တော်​အား​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: ཡང་ཧི་ཟི་ཀི་ཡཱས་བློ་སེམས་དྲང་པོའི་ལས་དེ་དག་བྱས་པའི་མཐར། ཨ་སུར་གྱི་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་འོངས་ནས་ཡ་ཧུ་དཱའི་ནང་དུ་འཛུལ་ཏེ།
    གྲོང་ཁྱེར་བཙན་པོ་རྣམས་ཀྱི་མཐའ་འཁོར་དུ་དམག་སྒར་ཕབ་ནས་དེ་དག་ལེན་འདོད་པ་རེད།
  sna-sna: Mushure mezvose zvakaitwa naHezekia nokutendeka kwakadai, Senakeribhi mambo
    weAsiria akauya akapamba Judha. Akakomba maguta aiva namasvingo achifunga kuapamba
    kuti ave ake.
  spa-BLM: Después de estas cosas y de esta fidelidad, vino Senaquerib, rey de Asiria,
    entró en Judá, acampó contra las ciudades fortificadas y pretendió ganarlas para
    sí.
  cac-cac: Ayic toxo ix sc'ulej masanil juntzan̈ chi' vin̈aj Ezequías, yic sc'anab'ajan
    Jehová vin̈, ix javi vin̈aj Senaquerib sreyal Asiria yed' eb' soldado. Ix laj
    och oyan eb' d'a spatictac juntzan̈ chon̈ab' ayoch smuroal d'a yol yic Judá, yic
    syic'anec' eb' yalani.
  swh-ULB: Baada ya mambo haya na matendo haya ya uaminifu, Senakeribu, mfalme wa
    Ashuru, akaja na kuingia Yuda. Alipiga kambi kwa ajili ya kuivamia miji yenye
    ngome, ambayo alikusudia kuiteka kwa ajili yake.
  bel-bel: Пасьля такіх дзеяў і вернасьці прыйшоў Сэнахірым, цар Асірыйскі, і ўступіў
    у Юдэю і аблажыў умацаваныя гарады, і думаў адарваць іх сабе.
  deu-ELBBK: Nach diesen Dingen und dieser Treue kam Sanherib, der König von Assyrien;
    und er drang in Juda ein und belagerte die festen Städte, und er gedachte sie
    für sich zu erobern.
  mbb-OT: Hein nepasad ni Hezekia is buluhaten din duma is kebmetinumanen din, midsurung
    ni Hadì Senakerib he hadì te Asiria is Juda. Duma sikandin te menge sundaru zin
    ne midliǥuyan dan is binerengbeng he menge inged, su neisip din he egkezaag din
    heini para te keugelingen din.
  mal-2015: ഈ കാര്യങ്ങളും ഈ വിശ്വസ്തപ്രവൃത്തിയും കഴിഞ്ഞശേഷം അശ്ശൂർരാജാവായ സൻഹേരീബ്
    വന്നു യെഹൂദയിൽ കടന്നു ഉറപ്പുള്ള പട്ടണങ്ങളെ നിരോധിച്ചു കൈവശമാക്കുവാൻ വിചാരിച്ചു.
  rmc-rmc: Paloda, sar o Chizkija sikaďa peskro pačivaľiben oleha, so kerďa prekal
    o RAJ, avľa o asiriko kraľis Sancherib pro mariben pre Judsko. Peskra armada rozačhaďa
    pašal o ohradzimen fori a kamľa len te zalel.
  pes-OPV: و بعد از این امور و این امانت، سنخاریب، پادشاه آشور آمده، به یهودا داخل
    شد، و به ضد شهرهای حصارداراردو زده، خواست که آنها را برای خود مفتوح نماید.
  ron-1924: Дупэ ачесте лукрурь ши дупэ ачесте фапте де крединчошие, а венит Санхериб,
    ымпэратул Асирией, каре а пэтрунс ын Иуда ши а ымпресурат четэциле ынтэрите, ку
    гынд сэ пунэ мына пе еле.
  ben-OBCV: নিষ্ঠাসহকারে হিষ্কিয় এত কিছু করার পর, আসিরিয়ার রাজা সন্‌হেরীব এসে যিহূদায়
    সশস্ত্র আক্রমণ চালিয়েছিলেন। সুরক্ষিত নগরগুলি নিজের অধিকারে আনার ভাবনাচিন্তা নিয়ে
    তিনি সেগুলি ঘেরাও করলেন।
  som-som: Oo waxyaalahaas iyo aaminnimadaas dabadood waxaa yimid oo dalka Yahuudah
    soo galay Seenxeeriib oo ahaa boqorkii Ashuur; magaalooyinkii deyrka lahaana ayuu
    weeraray, wuuna ku talo jiray inuu iyaga qaato.
  lat-VUC: Post quæ et hujuscemodi veritatem, venit Sennacherib rex Assyriorum, et
    ingressus Judam, obsedit civitates munitas, volens eas capere.
  eng-ASVBT: After these things, and this faithfulness, Sennacherib king of Assyria
    came, and entered into Judah, and encamped against the fortified cities, and thought
    to win them for himself.
  ita-1885: DOPO queste cose, e questa fedeltà, Sennacherib, re degli Assiri, venne,
    ed entrò in Giuda, e pose campo sopra le città forti, e deliberò di sforzarle,
    per ridurle sotto la sua ubbidienza.
  eng-LXXUP: And after these things and this faithful dealing, came Sennacherib king
    of the Assyrians, and he came to Judah, and encamped against the fortified cities,
    and intended to take them for himself.
  eng-ULB: After these things and these acts of faithfulness, Sennacherib, king of
    Assyria, came and entered Judah. He camped to attack the fortified cities, which
    he intended to capture for himself.
  spa-VBL: Después de la fiel labor de Ezequías, Senaquerib, rey de Asiria, invadió
    Judá y atacó sus ciudades fortificadas, planeando conquistarlas para sí.
  fra-_FOB: Après ces choses et ces actes de fidélité, arriva Sanchérib, roi des Assyriens;
    il entra en Juda, et campa contre les villes fortes, dans l'intention de s'en
    emparer.
  mal-mal: യെഹിസ്കീയാവിന്റെ ഈവിധമായ വിശ്വസ്തപ്രവൃത്തികൾ പൂർത്തിയായപ്പോൾ അശ്ശൂർ രാജാവായ
    സൻഹേരീബ് യെഹൂദയിൽ കടന്നു; ഉറപ്പുള്ള പട്ടണങ്ങൾക്കെതിരെ പാളയമിറങ്ങി. അവ ജയിച്ചടക്കാം
    എന്ന് വിചാരിച്ചു.
  urd-GVR: Hizqiyāh ne wafādārī se yih tamām mansūbe takmīl tak pahuṅchāe. Phir ek
    din Asūr kā bādshāh Sanherib apnī fauj ke sāth Yahūdāh meṅ ghus āyā aur qilāband
    shahroṅ kā muhāsarā karne lagā tāki un par qabzā kare.
  suz-BL: मिनु हिज्‍कीयाहम मेको रिम्‍शो गेय नेल्‍ले पने थुमा नोले, अस्‍सुर ङा पिप
    सन्‍हेरीब यहूदा ओव़शा “यहूदा ङा बोल्‍यो सहरपुकी आंम के सेल्‍नुङ” दे मिम्‍शा, मेको
    सहरपुकी आ नेक्‍था ताम्‍बु कीङा बाक्‍त।
  ita-1927: Dopo queste cose e questi atti di fedeltà di Ezechia, Sennacherib, re
    d’Assiria, venne, entrò in Giuda, e cinse d’assedio le città fortificate, con
    l’intenzione d’impadronirsene.
  ckb-ckb: پاش ئەوەی حەزقیا بە دەستپاکییەوە هەموو ئەم شتانەی جێبەجێ کرد، سەنحێریبی
    پاشای ئاشور هات و هێرشی کردە سەر یەهودا، شارە قەڵابەندەکانی گەمارۆ دا، بە نیازی
    ئەوەی بۆ خۆی دایانببڕێت.
  eng-BBE: Now after these things and this true-hearted work, Sennacherib, king of
    Assyria, came into Judah, and put his army in position before the walled towns
    of Judah, designing to make his way into them by force.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಇಷ್ಟು ನಂಬಿಗಸ್ತಿಕೆಯಿಂದ ಎಲ್ಲವನ್ನೂ ಮಾಡಿದ ತರುವಾಯ, ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ
    ಸನ್ಹೇರೀಬನು ಬಂದು, ಯೆಹೂದದಲ್ಲಿ ಪ್ರವೇಶಿಸಿ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳ ಬಳಿಯಲ್ಲಿ ದಂಡಿಳಿಸಿ, ಅವುಗಳನ್ನು
    ತನಗಾಗಿ ಜಯಿಸಬೇಕೆಂದು ಮುತ್ತಿಗೆಹಾಕಿದನು.
  tam-2017: இந்தக்காரியங்கள் நிறைவேறிவரும்போது அசீரியா ராஜாவாகிய சனகெரிப் வந்து, யூதாவுக்குள்
    பிரவேசித்து, பாதுகாப்பான பட்டணங்களுக்கு எதிராக முகாமிட்டு, அவைகளைத் தன் வசமாக்கிக்கொள்ள
    நினைத்தான்.
  spa-RV-1909: DESPUÉS de estas cosas y de esta fidelidad, vino Sennachêrib rey de
    los Asirios, entró en Judá, y asentó campo contra las ciudades fuertes, y determinó
    de entrar en ellas.
  ron-BTF: După aceste lucruri și întemeierea lor, Sanherib, împăratul Asiriei, a
    venit și a intrat în Iuda și a așezat tabăra împotriva cetăților întărite și se
    hotărî a le lua pentru el însuși.
  eng-WEBP: After these things and this faithfulness, Sennacherib king of Assyria
    came, entered into Judah, encamped against the fortified cities, and intended
    to win them for himself.
  eng-FBV: After Hezekiah's faithful work, Sennacherib, king of Assyria, invaded Judah
    and attacked its fortified towns, planning to conquer them for himself.
  nld-1939: Na deze blijken van trouw rukte Sinacherib, de koning van Assjoer op,
    en drong in Juda binnen; hij sloeg het beleg om de vestingen, en eiste dat ze
    zich zouden overgeven.
  nch-BL: Teipa quema ya panotoya se quesqui xihuit quema Tanahuatijquet Ezequías
    quichihuayaya miyac tamanti cati cuali, hualajqui Senaquerib, nopa tanahuatijquet
    ten tali Asiria. Huan calajqui ipan tali Judá para quitehuis. Huan quinyahualo
    nopa altepeme cati quipiyayayaj tepamit huan quinnahuati isoldados ma quitapanaca
    nopa tepame huan calaquise ipan nopa altepeme para moaxcatise.
  vie-1934: Sau các việc này và sự thành tín này, thì San-chê-ríp loán đến trong xứ
    Giu-đa, vây các thành bền vững, có ý hãm lấy nó.
  hin-CV: पूरी विश्वासयोग्यता में हुए इन कामों के पूरा होने पर अश्शूर के राजा सेनहेरीब
    ने यहूदिया पर हमला कर दिया और उसने गढ़ नगरों को घेर लिया. उसकी योजना इन्हें अपने
    अधिकार ले लेने की थी.
  spa-BES: Ahora, después de estas cosas y esta obra de corazón sincero, Senaquerib,
    rey de Asiria, entró en Judá y puso a su ejército en posición frente a las ciudades
    amuralladas de Judá, tratando de penetrar en ellas por la fuerza.
  tdx-tdx: Ie añe i fitoloñañe naho figahiñañe izay, le pok’ eo t’i Senakeribe mpanjaka’
    i Asore naname Iehodà le nañarikatoke o rova fatratseo vaho naereñere’e ty hiboroboñak’
    ao am-bata’e.
  tha-KJV: ภายหลังเหตุ​การณ์​เหล่านี้​และการสถาปนาขึ้นนั้น เซนนาเคอริบกษั​ตริ​ย์อัสซีเรียยกมาบุ​กรุ​กยูดาห์
    และตั้งค่ายล้อมหัวเมืองที่​มี​ป้อมไว้ ทรงดำริ​ที่​จะยึดไว้
  por-BR-2018: Depois destas coisas e desta fidelidade, veio Senaqueribe rei dos assírios,
    entrou em Judá, e assentou campo contra as cidades fortes, e determinou de entrar
    nelas.
  deu-ELO: Nach diesen Dingen und dieser Treue kam Sanherib, der König von Assyrien;
    und er drang in Juda ein und lagerte sich wider die festen Städte, und er gedachte,
    sie für sich zu erobern.
  eng-WYC-2018: After which things and such truth (or After these things and such
    loyalty, or such faithfulness), Sennacherib, the king of Assyrians, came and entered
    into Judah; and he besieged (the) strong cities, and would take those.
  epo-epo: Post tiuj aferoj kaj veraĵoj venis Sanĥerib, reĝo de Asirio; li venis en
    Judujon, eksieĝis la fortikigitajn urbojn, kaj intencis forŝiri ilin al si.
  uig-PIN: Bu barliⱪ ixlarni wǝ sadaⱪǝtlik ǝmǝllǝrni bejirgǝndin keyin, Asuriyǝ padixaⱨi
    Sǝnnaherib Yǝⱨudaƣa tajawuz ⱪilip, ⱪorƣanliⱪ xǝⱨǝrlirigǝ ⱨujum ⱪilip bɵsüp kirip,
    ularni ixƣal ⱪilix üqün ularni ⱪorxiwaldi.
  beo-beo: Hina bagade Hesigaia da Hina Godema molole fa:no bobogei. Be amogalu, Asilia
    hina bagade Sena:galibi da Yuda fi doagala:i. E da gagili sali moilai bai bagade
    huluane eale disili, ea dadi gagui dunu ilia gagili sali dobea muguluma:ne sia:i.
  tpi-OTNT: Bihain long olgeta samting King Hesekia i bin mekim long bihainim tru
    olgeta tok bilong Bikpela, King Senakerip bilong Asiria wantaim ol soldia bilong
    en i kam pait long ol Juda. Ol Asiria i banisim ol taun i gat strongpela banis,
    na Senakerip i tokim ol soldia bilong en long pait long kisim ol dispela taun,
    bai em i ken bosim ol.
  hau-SA: Bayan dukan abin da Hezekiya ya yi cikin aminci, sai Sennakerib sarkin Assuriya
    ya zo ya yaƙi Yahuda. Ya yi kwanto wa biranen katanga, yana zato zai ci su da
    yaƙi wa kansa.
  uig-LAT: Bu barliq ishlarni we sadaqetlik emellerni béjirgendin kéyin, Asuriye padishahi
    Sennaxérib Yehudagha tajawuz qilip, qorghanliq sheherlirige hujum qilip bösüp
    kirip, ularni ishghal qilish üchün ularni qorshiwaldi.
  nde-nde: Ngemva kwakho konke lokhu uHezekhiya ayekwenze ngokwethembeka, kweza uSenakheribhi
    inkosi yase-Asiriya wahlasela elakoJuda. Wavimbezela amadolobho ayelezinqaba,
    edinga ukuwanqoba abe ngawakhe.
  ton-ton: Pea hili ʻae ngaahi meʻa ni, mo hono fakatuʻumaʻu ʻo ia, naʻe haʻu ʻa Senakalipe
    ko e tuʻi ʻo ʻAsilia, pea hoko ki Siuta, pea naʻe fakanofo ʻene tau ki he ngaahi
    kolotau, pea mahalo ʻe ia te ne maʻu ʻakinautolu maʻana.
  ces-1613: Po těch věcech a stálém nařízení jejich, přitáh Senacherib král Assyrský,
    vtrhl do Judstva, a položil se proti městům hrazeným, a uložil jich zdobývati
    sobě.
  eng-WMB: After these things and this faithfulness, Sennacherib king of Assyria came,
    entered into Judah, encamped against the fortified cities, and intended to win
    them for himself.
  tam-TCV: எசேக்கியா இவையெல்லாவற்றையும் உண்மையுடன் செய்துமுடித்தான். பின் அசீரியாவின்
    அரசன் சனகெரிப் வந்து யூதாவின்மேல் படையெடுத்தான். அவன் அரண்செய்யப்பட்ட பட்டணங்களை
    வெற்றிகொள்ள எண்ணி அவற்றை முற்றுகையிட்டான்.
  ceb-ULB: Pagkahuman niining mga butanga ug niining mga buhat sa pagkamatinumanon,
    miabot ug misulod sa Juda si Senakerib, hari sa Asiria. Nagkampo siya aron sa
    pagsulong sa lig-on nga mga siyudad, diin gusto niyang ilugon kini alang sa iyang
    kaugalingon.
  pol-UBG: Po tych sprawach oraz ich ustanowieniu nadciągnął Sennacheryb, król Asyrii,
    wkroczył do Judy, rozbił obóz naprzeciwko warownych miast i zamierzał je zdobyć
    dla siebie.
  urd-GVU: حِزقیاہ نے وفاداری سے یہ تمام منصوبے تکمیل تک پہنچائے۔ پھر ایک دن اسور
    کا بادشاہ سنحیرب اپنی فوج کے ساتھ یہوداہ میں گھس آیا اور قلعہ بند شہروں کا محاصرہ
    کرنے لگا تاکہ اُن پر قبضہ کرے۔
  deu-1912: Nach diesen Geschichten und dieser Treue kam Sanherib, der König von Assyrien,
    und zog nach Juda und lagerten sich vor die festen Städte und gedachte, sie zu
    sich zu reißen.
  kan-2017: ಈ ಭಕ್ತಿ ಕಾರ್ಯಗಳಾದ ನಂತರ ಅಶ್ಶೂರದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು ಯುದ್ಧಕ್ಕೆ ಹೊರಟು ಯೆಹೂದದಲ್ಲಿ
    ನುಗ್ಗಿ ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿ ಕೊಳ್ಳಬೇಕೆಂದು ಅವುಗಳಿಗೆ ಮುತ್ತಿಗೆ
    ಹಾಕಿದನು.
  yap-yap: Nga tomuren e pin’ey ni i ngongliy Hezekiah ni Pilung nrib yul’yul’, me
    yib Sennakerib ni Pilung nu Assyria i m’ag e mael nga Judah. Me longbiy fapi binaw
    ni kan yororiy nib gel ni fan ko mael me yog ko fa raba’ i salthaw rok ni ngar
    buthged e yoror ngranod riy.
  hlt-MCSB: He oltak olka hnukah tah Assyria manghai Sennacherib tah cet tih Judah
    la pawk. Te vaengah khopuei vong cak rhoek te a rhaeh thil tih amah hut la ka
    muk eh a ti.
  mdy-ETH: ካኣቲ ሂዚቂያሴ ናንጊና ናንጋ ጎዳም ጉሙርቂንቲ ሚርጌ ባኣዚ ማዼስካፓ ዓሶኦሬ ካኣቲ ሴናክሬሜ ዪሁዳ ዓጮ ዖላኒ ኬስኬኔ፤
    ዒማና ዒዚ ዖሎና ባሻንዳሢ ጉሙርቂ ኬልቂ ዲርቆና ካታሞ ማንጋዖ ዒዛኮ ዖሎ ዓሳ ካታሞኮ ኬኤሎ ዲሮ ዶይሲ ጌላንዳጉዲ ዓይሤኔ።
  twi-ASANTE: Ɔhene Hesekia de nokorɛdie wiee saa dwumadie yi, Asiriahene Sanaherib
    bɛto hyɛɛ Yuda so, dii so nkonim. Ɔtuaa nkuro a wɔabɔ ho ban no, na ɔhyɛɛ nʼakodɔm
    sɛ wɔmmubu wɔn afasuo no, mmɔ nhyɛne mu.
  eng-WEBU: After these things and this faithfulness, Sennacherib king of Assyria
    came, entered into Judah, encamped against the fortified cities, and intended
    to win them for himself.
  wal-wal: Kawoi Hizqqiyaasi GODAAYYO ammanettidi oottido ha oosuwaappe guyyiyan,
    Asoore Kawoi Sanaakireebi Yihudaa biittaa bolli woraajjiis; woraajjidi baayyo
    oiqqanau qoppidi, gimbbetti uttida katamata dooddiis.
  spa-PDDPT: Después de estas cosas y de esta fidelidad, Senaquerib, rey de Asiria,
    llegó e invadió Judá. Sitió las ciudades fortificadas y se propuso dominarlas.
  gun-gun: Ha'e gui ha'e rami Ezequias anhetẽ rupi oiko rire teĩ Síria pygua huvixa
    Senaqueribe kuery ou Judá yvy re. Ha'e kuery ovaẽmba ma vy ojoko tetã ikorapa
    va'e ha'e javi, oipe'axe vy.
  ilo-ULB: Kalpasan dagitoy a banbanag ken dagitoy a napudno nga aramid, immay ni
    Senakerib nga ari ti Asiria iti Juda; nagkampo isuna tapno rautenna dagiti nasarikedkedan
    a siudad, a ginandatna a sakupen tapno tagikuaenna.
  kpg-kpg: I muli King Hezekiah nogo hai nia mee aanei mo di manawa dahi gi Dimaadua,
    Sennacherib, di king mugi nua o Assyria gu heebagi gi Judah. Mee mo ana buini
    dauwa gu haganiga mai i tua nia abaaba mau dangihi ala e duuli nia waahale, ga hagailoo
    gi ana buini dauwa bolo gi ohaa nia abaaba nia waahale gi daha gi ulu gi lodo.
  uig-ARA: بۇ بارلىق ئىشلارنى ۋە ساداقەتلىك ئەمەللەرنى بېجىرگەندىن كېيىن، ئاسۇرىيە
    پادىشاھى سەنناخېرىب يەھۇداغا تاجاۋۇز قىلىپ، قورغانلىق شەھەرلىرىگە ھۇجۇم قىلىپ
    بۆسۈپ كىرىپ، ئۇلارنى ئىشغال قىلىش ئۈچۈن ئۇلارنى قورشىۋالدى.
  sus-sus: Yi fe tinxinxie dangi xanbi, Asiri mangɛ Senaxeribi naxa so Yudaya bɔxi
    ma, a naxa taa makantaxie mabilin a xa e sɔtɔ.
  pon-2006: Mwurin mwekid pwukat eh wiawiher, me Nanmwarki Esekaia papah KAUN-O ni
    loalopwoat, Senakerip, nanmwarki lapalap en Aisiria, mahweniong Suda. E mahweniong
    kahnimw me kehl kehlail kan oh mahsanihong sapwellime karis en kauwehla kehl ko
    oh pedolong.
  ksd-ksd: Ba i ga par go ra lavur magit, ma go ra dovot na mangamangana, Senakerib
    ra king Asiria i ga tut ma i ga vana Iuda ma i ga tur vartakalat bat ra umana
    pia na pal di ga liplip bat diat, ma i ga nuk ia ba na kale pa diat.
  tur-YTC: Bu şeylerden ve bu sadakatten sonra Aşur Kralı Sanherib geldi, Yahuda'ya
    girdi, surlu kentlere karşı ordugâh kurdu ve onları kendisi için kazanmak istedi.
  grc-BRENT: Καὶ μετὰ τοὺς λόγους τούτους καὶ τὴν ἀλήθειαν ταύτην ἦλθε Σενναχηρὶμ
    βασιλεὺς Ἀσσυρίων, καὶ ἦλθεν ἐπὶ Ἰούδαν, καὶ παρενέβαλεν ἐπὶ τὰς πόλεις τὰς τειχήρεις,
    καὶ εἶπε προκαταλαβέσθαι αὐτάς.
  ind-AYT: Sesudah hal-hal yang Hizkia lakukan dengan penuh kesetiaan itu, Sanherib,
    raja Asyur, datang dan menyerang Yehuda. Dia mengepung kota-kota berkubu dan berniat
    menaklukkannya.
  nya-nya: Zitatha zonse zimene Hezekiya anachita mokhulupirika, Senakeribu mfumu
    ya ku Asiriya anabwera ndi kuthira nkhondo dziko la Yuda. Iye anazinga mizinda
    yotetezedwa ya Yuda, kuganiza kuti ayigonjetsa.
  hrv-hrv: Poslije tih događaja i dokaza vjernosti dođe asirski kralj Sanherib i,
    ušavši u Judeju, opkoli tvrde gradove misleći ih osvojiti.
  mps-mps: Te king Hesekiago Genuai Bidigo po wali pelama, tigidali sę yai nosali
    badu da, king Senakerip, te Asiria bidi, aga ami dali augwali Juda buluba boi
    hwįagasali. Te Asiria dabego bomai obo yai taun dabe bagua sagasali. Tama Senakeripgo
    aga ami dabebolo olama, te boi hwįnama, te taun sainu yao po wali, te agai augwali
    tonaluainogo.
  tpi-tpi: Bihain long olgeta samting King Hesekia i bin mekim long bihainim tru olgeta
    tok bilong Bikpela, King Senakerip bilong Asiria wantaim ol soldia bilong en i
    kam pait long ol Juda. Ol Asiria i banisim ol taun i gat strongpela banis, na
    Senakerip i tokim ol soldia bilong en long pait long kisim ol dispela taun, bai
    em i ken bosim ol.
  dan-1931: Efter disse Tildragelser og disse Vidnesbyrd om Troskab kom Assyrerkongen
    Sankerib og rykkede ind i Juda og belejrede de befæstede Byer i det Øjemed at
    bemægtige sig dem.
  vie-OVCB: Sau khi Ê-xê-chia trung tín các việc này, San-chê-ríp, vua A-sy-ri, xâm
    lăng nước Giu-đa. Ông bao vây các thành kiên cố và ra lệnh cho quân đội đánh phá
    thành.
  guj-2017: હિઝકિયા રાજાએ આ સેવાભક્તિના કાર્યો નિષ્ઠાપૂર્વક કર્યાં. તેના થોડા સમય
    પછી આશ્શૂરના રાજા સાન્હેરીબે યહૂદિયા પર ચઢાઈ કરી અને કિલ્લેબંદીવાળાં નગરો સામે
    પડાવ નાખ્યો. અને હુમલો કરીને આ નગરોને કબજે કરવાનો હુકમ આપ્યો.
  pon-2006A: Mwurin mwekid pwukat eh wiawiher, me Nanmwarki Esekaia papah KAUN-O ni
    loalopwoat, Senakerip, nanmwarki lapalap en Aisiria, mahweniong Suda. E mahweniong
    kahnimw me kehl kehlail kan oh mahsanihong sapwellime karis en kauwehla kehl ko
    oh pedolong.
  por-BRBSL: Depois destas coisas e desta fidelidade, Senaqueribe, rei da Assíria,
    veio, entrou em Judá, acampou contra as cidades fortificadas, e pretendia ganhá-las
    para si mesmo.
  cth-cth: Yuemkamcu lah hno a sak awh hnukkhu, Assiria siangpahrang Sennacherib hah
    a tho teh, Judah ram lah a kâen. Kalup e khopui la hanelah noe lahoi a kalup awh.
  twi-twi: Ɔhene Hesekia de nokwaredi wiee saa dwumadi yi, Asiriahene Sanaherib bɛtow
    hyɛɛ Yuda so, dii so nkonim. Otuaa nkurow a wɔabɔ ho ban no, na ɔhyɛɛ nʼakofo
    sɛ wommubu wɔn afasu no, mmɔ nwura mu.
  hlt-hlt: He oltak olka hnukah tah Assyria manghai Sennacherib tah cet tih Judah
    la pawk. Te vaengah khopuei vong cak rhoek te a rhaeh thil tih amah hut la ka
    muk eh a ti.
  tbz-SIM: Esekiɑsi dɔ̀ɔ̀ mùù tɔ̃mmú sɑ̀ɑ̀mù kɛ bɛnkɛ ò dɔ́mɛ̀ Kuyie mmu kó difɔ̃nkúò
    kɛ̀ Asidii kóo kpɑ̀ɑ̀tì Sennɑkedibuu kɔtɛní kɛ́do Sudɑɑ tempɛ̃, nkɛ́pi yɛhɛkɛ̀
    iduotí fitɛ́ yɛ̀, kɛ́ndɔ́ kɛ́ yɛ̀ fìètɛ.
  msy-2020: Atrivim Hesekia guizbangɨra Ikiavɨra Itir Godɨn akabar gɨn ghua amizir
    ingangarir kabar gɨn, Asiriabar Atrivim Senakerip uan mɨdorozir gumaziba ko iza
    Judabav sosi. Egha men nguibar ekiar dɨvazir bar gavgaviba avɨniziba okarigha
    iti. Senakerip nguibar ekiar kabagh ativagh dar ganasa nɨghnɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Ɩsekiyɑsɩ nɩɩnɑ Ɩsɔ nɑ ɩ́ lɑ teu. Ntɛnɑ Asilii wulɑʋ Senɑkelipi
    nɑ ɩ yoolɑɑ pɑ́ wɑtɩ Yutɑ koloosi ɑcɑlɛɛ sɩ pɑ lɛɛkǝɣɩ-yɛ.
  azb-azb: Bu sədaqətli işlərdən sonra Aşşur padşahı Sanxeriv gəlib Yəhudaya girdi.
    O, qalalı şəhərlərə qarşı ordugah qurdu və onları ələ keçirmək istədi.
  eng-DBY: After these things and this faithfulness, Sennacherib king of Assyria came
    and entered into Judah, and encamped against the fortified cities, and thought
    to break into them.
  hin-2017: इन बातों और ऐसे प्रबन्ध के बाद अश्शूर के राजा सन्हेरीब ने आकर यहूदा में
    प्रवेश कर और गढ़वाले नगरों के विरुद्ध डेरे डालकर उनको अपने लाभ के लिये लेना चाहा।
  eng-YLT: After these things and this truth, come hath Sennacherib king of Asshur,
    yea, he cometh in to Judah, and encampeth against the cities of the bulwarks,
    and saith to rend them unto himself.
  eng-WYC-2017: After which things and such truth, Sennacherib, the king of Assyrians,
    came and entered into Judah; and he besieged strong cities, and would take those
    [or them].
  eng-WMBB: After these things and this faithfulness, Sennacherib king of Assyria
    came, entered into Judah, encamped against the fortified cities, and intended
    to win them for himself.
  urd-GVH: हिज़क़ियाह ने वफ़ादारी से यह तमाम मनसूबे तकमील तक पहुँचाए। फिर एक दिन असूर
    का बादशाह सनहेरिब अपनी फ़ौज के साथ यहूदाह में घुस आया और क़िलाबंद शहरों का मुहासरा
    करने लगा ताकि उन पर क़ब्ज़ा करे।
  rug-rug: Mudidi ri doduru ginugua leadi hire saripu evaṉi Hezikaea sa baṉara koasa
    nana rinaṉeraṉe koe Zihova, si mae se Senakeribi, sa baṉara pa Asiria, meke rapatia
    si pa Ziuda. Vari likohae ni sa sari na vasileana ta gobadi pa Ziuda. Na hiva
    huara nuquri sa sari na goba.
  gaz-gaz: Erga Hisqiyaas waan kana hunda amanamummaadhaan hojjetee booddee Senaaheriib
    mootichi Asoor dhufee Yihuudaa weerare. Moʼatee isaan qabachuudhaafis magaalaawwan
    dallaa dhagaa qaban marse.
  fra-LSG: Après ces choses et ces actes de fidélité, parut Sanchérib, roi d’Assyrie,
    qui pénétra en Juda, et assiégea les villes fortes, dans l’intention de s’en emparer.
  yal-yal: Xesekiyaa lannaya wanle dangu xanbini, Asiriya mangan Sɛnakɛribi yi so
    Yuda yi, a yi taa makantanxine yɛngɛ, a yi a ragidi a xa e findi a gbeen na.
  haw-1868: A MAHOPE iho o keia mau mea a me ka hooponopono ana, hiki mai la o Senakeriba
    ke alii o Asuria, hiki mai la ia ma Iuda, a hoomoana ku e iho la i na kulanakauhale
    paa i ka pa, me ka manao e lawe pio ia mau mea nona.
  arb-NAV: وَبَعْدَ كُلِّ مَا قَامَ بِهِ حَزَقِيَّا بِأَمَانَةٍ، زَحَفَ سِنْحَارِيبُ
    عَلَى أَرْضِ يَهُوذَا وَدَخَلَهَا، وَحَاصَرَ الْمُدُنَ الْحَصِينَةَ طَمَعاً فِي
    الاسْتِيلاءِ عَلَيْهَا.
  ewe-ewe: Le nu siwo Hezekia wɔ anukwaretɔe vɔ megbe la, Asiria fia, Senakerib ho
    va dze Yuda dzi. Eɖe to ɖe du siwo woglã kple susu be, yeaxɔ wo na ye ɖokui.
  eng-LEE: After these things and veritable events came Sennacherib the king of Assyria,
    and invaded Judah, and encamped against the fortified cities, and thought to break
    them open for himself.
  asm-FB: এই সকলো কাৰ্যৰ আৰু বিশ্ৱস্ত আচৰণৰ পাছত, অচূৰৰ ৰজা চনহেৰীবে আহি যিহূদাৰ দেশত
    আহিল; তেওঁ সেই ঠাইত ছাউনি পাতিছিল কিয়নো তেওঁ গড়েৰে আবৃত নগৰবোৰ আক্ৰমণ কৰি গড়
    ভাঙি তাক নিজৰ কৰিবলৈ মন কৰিছিল।
  sus-A: يِ قٍ تِنشِنشِيٍ دَنفِ شَنبِ، عَسِرِ مَنفّ سٍنَشٍرِبِ نَشَ سٌ يُدَيَ بْشِ
    مَ، عَ نَشَ تَا مَكَنتَشِيٍ مَبِلِن عَ شَ عٍ سْتْ.
  fra-SBL: Après ces choses et cette fidélité, Sennachérib, roi d'Assyrie, arriva,
    entra en Juda, campa contre les villes fortifiées et eut l'intention de les gagner
    pour lui.
  hbo-hbo: אַחֲרֵ֨י הַדְּבָרִ֤ים וְהָאֱמֶת֙ הָאֵ֔לֶּה בָּ֖א סַנְחֵרִ֣יב מֶֽלֶךְ־אַשּׁ֑וּר
    וַיָּבֹ֣א בִֽיהוּדָ֗ה וַיִּ֙חַן֙ עַל־הֶעָרִ֣ים הַבְּצֻרֹ֔ות וַיֹּ֖אמֶר לְבִקְעָ֥ם
    אֵלָֽיו׃
  kik-kik: Na rĩrĩ, thuutha wa maũndũ marĩa mothe Hezekia ekĩte na wĩhokeku, Senakeribu
    mũthamaki wa Ashuri agĩũka agĩtharĩkĩra Juda. Nake agĩthiũrũrũkĩria matũũra manene
    marĩa mairigĩirwo na thingo cia hinya eeciirĩtie kũmahoota matuĩke make.
  fra-NCL: Après ces choses et ces actes de fidélité, Sennachérib, roi d’Asssyrie,
    se mit en marche et, étant entré en Juda, il campa contre les villes fortes, dans
    le dessein de s’en emparer.
  cek-AK: Hezekiah loe hmuennawk boih kacakah sak pacoengah, Assyria siangpahrang
    Senakherib mah Judah prae to tuk hanah a caeh; sipae hoi thungh ih vangpuinawk
    to ka tuh pazawk tih, tiah poek pongah anih mah vangpui to takui.
  cuk-cuk: Bela we-ibmar-nasad-sorba, degi, Rey-Ezequías Bab-Jehováʼba nue-napira-nanasad-oyosad-sorba,
    Asiria-rey-Senaquerib, Judá-yargi gandikidgi bukunonigusad. Degi, a-rey neggweburmar-gandik-bukwadgi
    ebiris bukunonikid, ei neggwebur-suedgi binsasad.
  uig-CYR: Бу барлиқ ишларни вә садақәтлик әмәлләрни беҗиргәндин кейин, Асурийә падишаси
    Сәннахериб Йәһудаға таҗавуз қилип, қорғанлиқ шәһәрлиригә һуҗум қилип бөсүп кирип,
    уларни ишғал қилиш үчүн уларни қоршивалди.
  tel-2017: హిజ్కియా ఈ పనులను నమ్మకంగా జరిగించిన తరువాత, అష్షూరు రాజు సన్హెరీబు యూదా
    దేశం మీదికి దండెత్తి వచ్చాడు. కోటలూ గోడలూ ఉన్న పట్టణాలను లోపరచుకోడానికి వాటిని
    చుట్టుముట్టాడు.
  hat-BSA: Apre zak fidelite sila yo, Sanchérib, wa Assyrie a, te vin atake Juda.
    Li te fè syèj a tout vil fòtifye yo, e li te fè plan pou pouse antre nan yo pou
    l domine yo pou kont li.
  kos-kos: Tukun ouiya wo su Tokosra Hezekiah el oru ke kulansap oaru lal nu sin LEUM
    GOD, Sennacherib, Tokosra Fulat lun Assyria, el utyak mweuni acn Judah. El kuhlusya
    siti ma akkeyeyukla, ac sap nu sin mwet mweun lal in fokolak pot uh ac utyak nu
    in siti uh.
  hbo-WLC: אַחֲרֵ֨י הַדְּבָרִ֤ים וְהָאֱמֶת֙ הָאֵ֔לֶּה בָּ֖א סַנְחֵרִ֣יב מֶֽלֶךְ־אַשּׁ֑וּר
    וַיָּבֹ֣א בִֽיהוּדָ֗ה וַיִּ֙חַן֙ עַל־הֶעָרִ֣ים הַבְּצֻר֔וֹת וַיֹּ֖אמֶר לְבִקְעָ֥ם
    אֵלָֽיו׃
  ibo-ibo: Mgbe Hezekaya ji ikwesi ntụkwasị obi rụchaa ọrụ ndị a niile, Senakerib
    bụ eze Asịrịa, bịara nʼime Juda megide ya. Ọ nọchibidoro obodo niile nke e wusiri
    ike, na-eche na ọ ga-emeri ha nye onwe ya.
  ory-ory: ଏହି ସକଳ ଘଟଣା ଓ ଏହି ବିଶ୍ୱସ୍ତତାର କର୍ମ ଉତ୍ତାରେ ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ ଆସି
    ଯିହୁଦାରେ ପ୍ରବେଶ କଲା ଓ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ବିରୁଦ୍ଧରେ ଛାଉଣି ସ୍ଥାପନ କରି ତାହାସବୁ ଆପଣା
    ପାଇଁ ଲାଭ କରିବାକୁ ବିଚାର କଲା।
  chk-chk: Mürin fisin ekei mettoch meinisin, lupwen Hiskia a angang ngeni ewe Samol
    mi Lapalap fän allükülük, Sanherip ewe kingen Asiria a feito o tooki Juta. A pwelifeili
    ekewe telinimw mi pöchökül tittir, pwe epwe maun ngeniir, pun a ekiekin liapeniir
    fän itan.
  rop-rop: Afta King Hesakaiya bin bulurrum trubalawei ola lowa blanga YAWEI det trubala
    God, King Senakerib brom Asiriya bin kaman en fait langa Juda. Imbin fait ol detlot
    strongwan taun en imbin breigimap ola wol en imbin reken im gin teikoba olabat.
  ukr-1871: Після таких дїл та вірностї, прийшов Сеннахирим, царь Ассирийський, і
    вступив у Юдею, і облїг утверджені міста, й задумав загарбати їх собі.
  deu-1951: Nach diesen Geschichten und dieser bewiesenen Treue kam Sanherib, der
    König von Assyrien, und rückte in Juda ein und belagerte die festen Städte und
    gedachte sie zu erobern.
  eng-JPS: After these things, and this faithfulness, Sennacherib king of Assyria
    came, and entered into Judah, and encamped against the fortified cities, and thought
    to make a breach therein for himself.
  srp-1865: Poslije tijeh stvari i pošto se one utvrdiše, doðe Senahirim car Asirski,
    i uðe u zemlju Judinu, i opkoli tvrde gradove, i mišljaše ih osvojiti.
  lug-lug: Oluvannyuma lw’ebyo byonna Keezeekiya bye yakola n’obwesigwa, Sennakeribu
    kabaka w’e Bwasuli n’alumba Yuda, n’asiisira ebweru w’ebibuga ebiriko bbugwe,
    n’alowooza mu mutima gwe okubyetwalira.
  heb-heb: אחרי הדברים והאמת האלה בא סנחריב מלך אשור ויבא ביהודה ויחן על הערים הבצרות
    ויאמר לבקעם אליו׃
  ben-IRV: এই সব কাজ বিশ্বস্তভাবে করবার পরে অশূর রাজা সনহেরীব এসে যিহূদা দেশে প্রবেশ
    করলেন এবং তিনি আক্রমণ করলেন। তিনি দেয়াল দিয়ে ঘেরা শহর ও গ্রামগুলো ঘেরাও করলেন,
    ভাবলেন সেগুলো নিজের জন্য জয় করে নেবেন।
  pan-pan: ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਅਤੇ ਇਸ ਸ਼ਰਧਾ ਭਾਵ ਦੇ ਮਗਰੋਂ ਅੱਸ਼ੂਰ ਦਾ ਪਾਤਸ਼ਾਹ ਸਨਹੇਰੀਬ ਚੜ੍ਹ ਆਇਆ
    ਅਤੇ ਯਹੂਦਾਹ ਵਿੱਚ ਆ ਕੇ ਸਫ਼ੀਲਾਂ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਦੇ ਸਾਹਮਣੇ ਡੇਰੇ ਲਾ ਦਿੱਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਆਪਣੇ ਕਬਜ਼ੇ ਵਿੱਚ ਲਿਆਉਣ ਦਾ ਜਤਨ ਕੀਤਾ
  mya-JVB: ထိုအမှုများတို့ကို လက်စသတ်သည်နောက်၊ အာရှုရိ ရှင်ဘုရင် သနာခရိပ် သည်၊ ယုဒ
    ပြည်သို့ စစ်ချီ ၍ ခိုင်ခံ့ သောမြို့ တို့ကို ဝိုင်း ထားလျက် တိုက်ယူခြင်းငှါ အားထုတ်လေ၏။
  hmo-hmo: Unai kara murinai, bona unai king Hesekaia ena kara namodia, Lohiabada
    ia badinaia mai abidadama danu karadia edia murinai, Senakeriba, Asuria ena king
    ese Iuda ia tuari henia. Ia ese hanua mai edia magudia ia koua hagegea, bona iena
    tuari taudia ia oda henidia unai hanuadia do idia hadikaia ore.
  urd-urd: इन बातों और इस ईमानदारी के बाद शाह — ए — असूर सनहेरिब चढ़ आया और यहूदाह
    में दाख़िल हुआ, और फ़सीलदार शहरों के मुक़ाबिल ख़ेमाज़न हुआ और उनको अपने क़ब्ज़े
    में लाना चाहा।
  rus-SYN: После таких дел и верности, пришел Сеннахирим, царь Ассирийский, и вступил
    в Иудею, и осадил укрепленные города, и думал отторгнуть их себе.
  bqc-SIM: Ezekia yã́piↄ kɛa ń náaio gbɛa Asiliↄ kí Sɛnakelibu lɛ̀lɛ Yuda bùsuwa,
    à koezↄ̃̀ a wɛ̃́lɛ bĩ́ideↄzi, à mɛ̀ á gbooɛ, wɛ̃́lɛpiↄ i gↄ̃ a pↄ́ ũ.
  tcz-CHONGTHU: Hezekiah lengpa hin kitahna neitah a Pakai lungdeilam ahollai tah
    in Assyria lengpa Sennacherib hin Judah gam sung ahin bulutan ahi. Aman kulkikai
    khum khopiho ahin lonvuhtan chuleh asepaite chu kulpi palhochu vochipma khopi
    sunga lutdingin thu apen ahi
  mar-mar: हिज्कीयाने परमेश्वरावर भरवंसा ठेवून केलेल्या सगळ्या गोष्टी प्रत्यक्षात
    उतरल्यावर अश्शूरचा राजा सन्हेरीब यहूदावर चाल करून आला. नगराच्या तटबंदी बाहेर त्याने
    आपल्या सैन्यासह तळ ठोकला. आतील नगरांचा पाडाव करून ती जिंकून घ्यायचा त्याने बेत
    केला.
  qub-qub: Tayta Diosman Ezequías llapan shongunpa yäracuycaptinna Asiriapa raynin
    Senaquerib aywar Judá nasyunman yagacuycuran. Curalasha siudäcunata curalacaycäriran
    munaynincho chararayta yarpar.
  bqp-bqp: Esekiɑsi u sĩɑ dee dee Yinni Gusunɔn wuswɑɑɔ. Yenibɑn biruwɑ Sɑnkeribu,
    Asirin sinɑ boko u nɑ Yudɑɔ, mɑ u derɑ bɑ wuu gbɑ̃rɑrugisu tɑrusi. U nɛɛ, u koo
    su wɔriwɑ kɑ dɑm.
  hat-hat: Apre Ezekyas te fin fè tout bagay sa yo pou moutre jan li t'ap sèvi Bondye
    ak tout kè li, Senakerib, wa peyi Lasiri, anvayi peyi Jida. Li sènen tout lavil
    ak gwo ranpa yo avèk lide pou l' pran yo.
  eng-BSB: After all these acts of faithfulness, Sennacherib king of Assyria came
    and invaded Judah. He laid siege to the fortified cities, intending to conquer
    them for himself.
  eng-WEBPB: After these things and this faithfulness, Sennacherib king of Assyria
    came, entered into Judah, encamped against the fortified cities, and intended
    to win them for himself.
  kbq-kbq: Hagi Hesekia'ma agu'areti'ma huno Ra Anumzamofo kema antahino maka eri'zama
    eri vagama neregeno'a, Asiria kini ne' Senakeripi'a Juda vahera hara eme huzmanteno,
    hanavenentake vihu kegina me'nea kumatamina zamaheno hanareno kegava huzmanteku
    hu'ne.
  nhe-BL: Teipa quema ya panotoya se quesqui xihuitl quema Tlanahuatijquetl Ezequías
    quichihuayaya miyac tlamantli tlen cuali, hualajqui Senaquerib, nopa tlanahuatijquetl
    tlen tlali Asiria. Huan calajqui ipan tlali Judá para quitehuis. Huan quinyahualo
    nopa altepetini tlen quipiyayayaj tepamitl huan quinnahuati isoldados para quitlapanase
    nopa tepamitl huan calaquise ipan nopa altepetini para moaxcatis.
  gub-BL: A'e ma'e izeapo pawire, Ezeki Tupàn rehe uzeruzar haw hexak kar ire, nezewe
    rehe we Xenakeriw Axir wanuwihawete wixe Izaew ywy rehe a'e kury. Hemiruze'eg
    zauxiapekwer umàmàn tawhu pàrirogawtàtà hereko har izywyr wà. Ta'e ipurupyhyk
    wer wanehe wà xe.
  eng-DRA: After these things, and this truth, Sennacherib king of the Assyrians came
    and entered into Juda, and besieged the fenced cities, desiring to take them.
