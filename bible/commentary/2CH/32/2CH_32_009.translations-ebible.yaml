verse: 2CH.032.009
translations:
  mal-C: 'പിന്നീട് അശ്ശൂർരാജാവായ സൻഹേരീബും അദ്ദേഹത്തിന്റെ സൈന്യങ്ങളും ലാഖീശിനെ ഉപരോധിച്ച്
    താവളമടിച്ചുകിടന്നിരുന്നപ്പോൾ, യെഹൂദാരാജാവായ ഹിസ്കിയാവിനും അവിടെയുള്ള സകല യെഹൂദ്യജനതയ്ക്കുമുള്ള
    സന്ദേശവുമായി അദ്ദേഹം തന്റെ ഉദ്യോഗസ്ഥന്മാരെ ജെറുശലേമിലേക്കയച്ചു:'
  deu-TKW: 'Darnach sandte Sanherib, der König von Assyrien, seine Diener nach Jerusalem
    (er selbst stand mit seiner ganzen Macht vor Lachis) zu Hiskia, dem Könige von
    Juda, und zu allen Judäern, die sich zu Jerusalem befanden, und ließ ihnen sagen:'
  lin-lin: 'Sima na yango, wana Senakeribe, mokonzi ya Asiri, elongo na mampinga ya
    basoda na ye nyonso bazingelaki engumba Lakishi, atindaki bakonzi ya basoda na
    ye epai ya Ezekiasi, mokonzi ya Yuda, mpe epai ya bato nyonso ya Yuda, oyo bazalaki
    na Yelusalemi ; atindaki bango kopesa sango oyo :'
  eng-LSV: After this Sennacherib king of Asshur has sent his servants to Jerusalem—and
    he [is] by Lachish, and all his power with him—against Hezekiah king of Judah
    and against all Judah who [are] in Jerusalem, saying,
  eng-GNV: After this, did Saneherib King of Asshur send his seruants to Ierusalem
    (while he was against Lachish, and all his dominion with him) vnto Hezekiah King
    of Iudah and vnto all Iudah that were at Ierusalem, saying,
  eng-WEBSTER: After this Sennacherib king of Assyria sent his servants to Jerusalem,
    (but he himself laid siege against Lachish, and all his power with him,) to Hezekiah
    king of Judah, and to all Judah that were at Jerusalem, saying,
  nhw-BL: 'Teipa quema nopa Tlanahuatijquetl Senaquerib tlen tlali Asiria noja quiyahualohuayaya
    nopa altepetl Laquis, quintitlanqui itequipanojcahua ipan Jerusalén para ma quiilhuiti
    Tlanahuatijquetl Ezequías huan nochi masehualme tlen tlali Judá catli itztoyaj
    altepetl Jerusalén, ni camanali:'
  swh-ONEN: 'Hatimaye Senakeribu mfalme wa Ashuru na majeshi yake yote walipokuwa
    wameuzunguka Lakishi, akawatuma maafisa wake kwenda Yerusalemu wakiwa na ujumbe
    huu kwa Hezekia mfalme wa Yuda, na kwa watu wote wa Yuda waliokuwako humo, kusema:'
  bba-bba: Yenibɑn biru, Sɑnkeribu, Asirin sinɑ boko u win sɔm kowobu ɡɔrɑ Yerusɑlɛmuɔ
    sɑnɑm mɛ u wɑ̃ɑ Lɑkisiɔ kɑ win tɑbu kowobu kpuro. U sɔm kowo be ɡɔrɑwɑ Esekiɑsi
    kɑ Yudɑ be bɑ wɑ̃ɑ Yerusɑlɛmuɔ kpuron mi,
  eng-KJVCPB: After this did Sennacherib king of Assyria send his servants to Jerusalem,
    (but he himself laid siege against Lachish, and all his power with him,) unto
    Hezekiah king of Judah, and unto all Judah that were at Jerusalem, saying,
  luo-luo: Bangʼe kane Senakerib ruodh Asuria kod jolweny mage duto ne ogoyo agengʼa
    Lakish, nooro jotend lweny mage Jerusalem mondo owach ne Hezekia ruodh Juda kod
    jo-Juda duto mane ni kanyo kowacho niya,
  meu-meu: Senakerib, Asuria pavapavana, mai ena tuari oreana idoinai, ese Lakisi
    e daia ahuva; bena una murinai ia ese ena hesiai taudia na Ierusalem e siaidia
    lao, Hesekia, Iuda pavapavana, bona Iuda taudia iboudiai Ierusalem ai e hebouva,
    dekediai; eto,
  npi-ULB: त्यसपछि अश्शूरका राजा सनहेरीबले यरूशलेममा, (उनी लाकीश अगाडि थिए, र उनका
    सबै फौज उनीसित थियो) यहूदाका राजा हिजकिया र यरूशलेममा भएका यहूदाका सबै मानिसहरूकहाँ
    आफ्ना सेवकहरू पठाए । तिनले भने,
  yor-yor: 'Lẹ́yìn ìgbà tí Sennakeribu ọba Asiria àti gbogbo àwọn ogun rẹ̀ ń gbógun
    sí Lakiṣi. Ó rán àwọn ìjòyè rẹ̀ sí Jerusalẹmu pẹ̀lú iṣẹ́ yí fún Hesekiah ọba Juda
    àti fún gbogbo àwọn ènìyàn Juda tí ó wà níbẹ̀:'
  pes-OPCB: 'آنگاه سنحاریب، پادشاه آشور که با سپاه بزرگ خود شهر لاکیش را محاصره کرده
    بود، قاصدانی را با این پیام نزد حِزِقیا و مردم یهودا که در اورشلیم جمع شده بودند
    فرستاد:'
  tgl-ULB: Pagkatapos nito, si Sinaquerib, na hari ng Asiria ay nagpadala ng kaniyang
    mga lingkod sa Jerusalem (ngayon siya ay nasa harap na ng Laquis at ang lahat
    ng kaniyang mga kawal ay kasama niya), para kay Ezequias, na hari ng Juda, at
    sa lahat ng taga-Juda na nasa Jerusalem. Sinabi niya,
  hui-hui: Asirialinaga Kini Senageribi ibunaga ami agali dewaore heba Lagisi tanoha
    howa ibugua ibunaga ami haru haga agali maru hearuhondo, Yarusaleme pudaba, lalu
    Hesegaiabi Yuda wali agali ibu heba Yarusalemeha ngoai ho hearubi tihondo bi mbira
    lawia hene. Tigua Yarusaleme ibuwa Hesegaiabi Yuda wali agalibi tihondo lalu,
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ​သ​နာ ခ​ရိပ်​သည် မိ​မိ​တပ်​မ​တော်​နှင့်​အ​တူ​လာ​ခိ​ရှ
    မြို့​၌​ပင်​ရှိ​နေ​စဉ် ဟေ​ဇ​ကိ​နှင့်​ယေ​ရု​ရှ​လင် မြို့​တွင်​ရှိ​နေ​ကြ​သော​ယု​ဒ​ပြည်​သူ​တို့​ထံ
    သို့​စေ​တ​မန်​လွှတ်​၍၊-
  bod-N: དེའི་རྗེས་སུ་ཨ་སུར་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་ཀྱིས་རང་གི་དམག་དཔུང་ཐམས་ཅད་ཁྲིད་ནས་ལཱ་ཀི་སི་ལ་དམག་རྒྱག་པའི་ཚེ།
    རང་གི་འཁོར་ནས་འགའ་ཞིག་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་དང་། དེར་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་ཚང་མའི་མདུན་དུ་བཏང་ནས་དེ་དག་ལ་འདི་ལྟར།
  sna-sna: 'Shure kwaizvozvo, Senakeribhi mambo weAsiria nehondo yake pavakanga vakakomba
    guta reRakishi, akatumira vakuru vehondo yake kuJerusarema neshoko iri kuna Hezekia
    mambo weJudha nokuvanhu vose veJudha vaivako achiti:'
  spa-BLM: 'Después de esto, Senaquerib, rey de Asiria, envió a sus siervos a Jerusalén
    (ahora estaba atacando Laquis, y todas sus fuerzas estaban con él), a Ezequías,
    rey de Judá, y a todo Judá que estaba en Jerusalén, diciendo:'
  cac-cac: 'Yacb''an van yac''an oval vin̈aj Senaquerib sreyal Asiria yed'' eb'' soldado
    d''a chon̈ab'' Laquis, ix schecancot juntzan̈ eb'' schecab'' vin̈ d''a Jerusalén,
    yic tzul yal eb'' d''a vin̈aj Ezequías sreyal Judá yed'' d''a masanil eb'' aj
    Judá cajan ta'' icha tic:'
  swh-ULB: Baada ya hayo, Senakeribu, mfalme wa Ashuru, aliwatuma watumishi wake kwenda
    Yetusalemu (sasa alikuwa mbe ya Lakishi, na jeshi lake lote lilikuwa pamoja naye),
    kwa Hezekia, mfaalme wa Yuda, na watu wote wa Yuda walikuwa Yerusalemu. Akasema,
  bel-bel: 'Пасьля гэтага паслаў Сэнахірым, цар Асірыйскі, рабоў сваіх у Ерусалім,
    - сам ён стаяў супроць Лахіса, і ўся сіла ягоная зь ім, - да Эзэкіі, цара Юдэйскага,
    і да ўсіх Юдэяў, якія ў Ерусаліме, сказаць:'
  deu-ELBBK: 'Nach diesem sandte Sanherib, der König von Assyrien, seine Knechte nach
    Jerusalem, (er war aber noch vor Lachis, und seine ganze Macht mit ihm) an Jehiskia,
    den König von Juda, und an ganz Juda, das in Jerusalem war, und ließ ihnen sagen:'
  mbb-OT: 'Ne zutun te kedliǥuyi ni Hadì Senakerib wey te menge sundaru zin te Lakish,
    midsuǥù din is menge upisyal zin pehendiyà te Jerusalem te kegkaǥi kayi he menge
    lalag diyà te ki Hadì Hezekia wey te menge etew zutun:'
  mal-2015: 'അനന്തരം അശ്ശൂർരാജാവായ സൻഹേരീബ് -അവനും അവനോടുകൂടെയുള്ള സൈന്യമൊക്കെയും
    ലാഖീശിന്നരികെ ഉണ്ടായിരുന്നു -തന്റെ ദാസന്മാരെ യെരൂശലേമിലേക്കു യെഹൂദാരാജാവായ യെഹിസ്കീയാവിന്റെയും
    യെരൂശലേമിലെ സകലയെഹൂദ്യരുടെയും അടുക്കൽ അയച്ചുപറയിച്ചതു എന്തെന്നാൽ:'
  rmc-rmc: 'Paľis o Sancherib bičhaďa peskre služobňiken andro Jeruzalem, medik korkoro
    peskra armadaha pes marelas andro foros Lachiš. Diňa te phenel le Chizkijoske
    the le Judejcenge andro Jeruzalem:'
  pes-OPV: 'و بعد از آن سنخاریب، پادشاه آشور، بندگان خود را به اورشلیم فرستاد و خودش
    با تمامی حشمتش در برابر لاکیش بودند که به حزقیاپادشاه یهودا و تمامی یهودا که در
    اورشلیم بودند، بگویند:'
  ron-1924: 'Дупэ ачея, Санхериб, ымпэратул Асирией, а тримис пе служиторий сэй ла
    Иерусалим пе кынд ера ынаинтя Лакисулуй ку тоате путериле луй; й-а тримис ла Езекия,
    ымпэратул луй Иуда, ши ла тоць чей дин Иуда каре ерау ла Иерусалим сэ ле спунэ:'
  ben-OBCV: 'পরে, আসিরিয়ার রাজা সন্‌হেরীব ও তাঁর সব সৈন্যসামন্ত যখন লাখীশ অবরোধ করে
    বসেছিলেন, তখন সেখান থেকে তিনি যিহূদার রাজা হিষ্কিয়ের ও জেরুশালেমে উপস্থিত যিহূদার
    সব প্রজার কাছে এই খবর দিয়ে তাঁর কর্মকর্তাদের জেরুশালেমে পাঠালেন:'
  som-som: Oo waxyaalahaas dabadood ayaa Seenxeeriib oo ahaa boqorkii Ashuur joogay
    Laakiish horteeda oo xooggiisii oo dhammuna wuu la jiray, oo wuxuu addoommadiisii
    u soo diray Yeruusaalem ilaa Xisqiyaah oo ahaa boqorkii dalka Yahuudah, iyo ilaa
    dadkii Yahuudah oo Yeruusaalem joogay oo dhan, oo wuxuu ku yidhi,
  lat-VUC: 'Quæ postquam gesta sunt, misit Sennacherib rex Assyriorum servos suos
    in Jerusalem (ipse enim cum universo exercitu obsidebat Lachis) ad Ezechiam regem
    Juda, et ad omnem populum qui erat in urbe, dicens:'
  eng-ASVBT: After this did Sennacherib king of Assyria send his servants to Jerusalem
    (now he was before Lachish, and all his power with him), unto Hezekiah king of
    Judah, and unto all Judah that were at Jerusalem, saying,
  ita-1885: 'Dopo questo, Sennacherib, re degli Assiri, essendo sopra Lachis con tutte
    le forze del suo imperio, mandò i suoi servitori in Gerusalemme ad Ezechia, re
    di Giuda, ed a tutti i Giudei ch''erano in Gerusalemme per dir loro:'
  eng-LXXUP: And afterward Sennacherib king of the Assyrians sent his servants to
    Jerusalem; and he went himself against Lachish, and all his army with him, and
    sent to Hezekiah king of Judah, and to all Judah that was in Jerusalem, saying,
  eng-ULB: After this, Sennacherib, king of Assyria, sent his servants to Jerusalem
    (now he was in front of Lachish, and all his army was with him), to Hezekiah,
    king of Judah, and to all of Judah who were in Jerusalem. He said,
  spa-VBL: Algún tiempo después, cuando Senaquerib estaba atacando la ciudad de Laquis
    con sus ejércitos, envió a sus oficiales a Jerusalén con este mensaje para Ezequías,
    rey de Judá, y para todos los de Judá que vivían allí.
  fra-_FOB: 'Après cela, Sanchérib, roi d''Assyrie, pendant qu''il était devant Lakis,
    ayant avec lui toutes ses forces, envoya ses serviteurs à Jérusalem vers Ézéchias,
    roi de Juda, et vers tous ceux de Juda qui étaient à Jérusalem, pour leur dire:'
  mal-mal: 'അനന്തരം അശ്ശൂർ രാജാവായ സൻഹേരീബ് - അവനും അവന്റെ സൈന്യവും ലാഖീശ് പട്ടണം
    നിരോധിച്ചിരുന്നു - തന്റെ ദാസന്മാരെ യെഹൂദാ രാജാവായ യെഹിസ്കീയാവിന്റെയും യെരൂശലേമിലെ
    സകലയെഹൂദ്യരുടെയും അടുക്കൽ അയച്ച് പറയിച്ചത് എന്തെന്നാൽ:'
  urd-GVR: Jab Asūr kā bādshāh Sanherib apnī pūrī fauj ke sāth Lakīs kā muhāsarā kar
    rahā thā to us ne wahāṅ se Yarūshalam ko wafd bhejā tāki Yahūdāh ke bādshāh Hizqiyāh
    aur Yahūdāh ke tamām bāshindoṅ ko paiġhām pahuṅchāe,
  suz-BL: मेको नोले अस्‍सुर ङा पिप सन्‍हेरीबम आ लडाइ पाइब लाकीशम बाक्‍मानु, यहूदा
    ङा पिप हिज्‍कीयाह नु यरूसलेम ङा मुर नेल्‍ल आन कली लोव़ नेंपाइक्‍चा कली मुरपुकी
    सोइक्‍ता बाक्‍त।
  ita-1927: 'Dopo questo, Sennacherib, re d’Assiria, mentre stava di fronte a Lakis
    con tutte le sue forze, mandò i suoi servi a Gerusalemme per dire a Ezechia, re
    di Giuda, e a tutti que’ di Giuda che si trovavano a Gerusalemme:'
  ckb-ckb: 'پاشان سەنحێریبی پاشای ئاشور کە خۆی و هەموو هێزەکانی گەمارۆی لاخیشیان دابوو،
    ئەفسەرەکانی ناردە ئۆرشەلیم بۆ لای حەزقیای پاشای یەهودا و بۆ لای هەموو گەلی یەهودا
    کە لە ئۆرشەلیمدا بوون و گوتیان:'
  eng-BBE: After this, Sennacherib, king of Assyria, sent his servants to Jerusalem
    (at that time he was stationed with all his army in front of Lachish), to say
    to Hezekiah and all the men of Judah in Jerusalem,
  kan-OKCV: ಇದರ ತರುವಾಯ ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನೂ, ಅವನ ಸಂಗಡ ಕೂಡಿರುವ ಅವನ ಸಮಸ್ತ ಬಲವೂ
    ಲಾಕೀಷನ್ನು ಮುತ್ತಿಗೆ ಹಾಕಿದಾಗ, ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೂ,
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಸಮಸ್ತ ಯೆಹೂದದವರ ಬಳಿಗೂ ತನ್ನ ಸೇವಕರನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: 'இதன்பின்பு அசீரியா ராஜாவாகிய சனகெரிப் தன் முழு படையுடன் லாகீசுக்கு எதிராக
    முற்றுகை போட்டிருக்கும்போது, யூதாவின் ராஜாவாகிய எசேக்கியாவிடத்திற்கும், எருசலேமிலுள்ள
    யூதா மக்கள் அனைவரிடத்திற்கும் தன் வேலைக்காரர்களை அனுப்பி:'
  spa-RV-1909: 'Después de esto Sennachêrib rey de los Asirios, estando él sobre Lachîs
    y con él toda su potencia, envió sus siervos á Jerusalem, para decir á Ezechîas
    rey de Judá, y á todos los de Judá que estaban en Jerusalem:'
  ron-BTF: 'După aceasta, Sanherib, împăratul Asiriei, a trimis pe servitorii lui
    la Ierusalim, (dar el însuși a asediat Lachis și toată puterea lui cu el), la
    Ezechia, împăratul lui Iuda, și la tot Iuda care era la Ierusalim, spunând:'
  eng-WEBP: After this, Sennacherib king of Assyria sent his servants to Jerusalem,
    (now he was attacking Lachish, and all his forces were with him), to Hezekiah
    king of Judah, and to all Judah who were at Jerusalem, saying,
  eng-FBV: Some time later, when Sennacherib was attacking the town of Lachish with
    his armies, he sent his officers to Jerusalem with this message for Hezekiah,
    king of Judah, and for everyone from Judah living there.
  nld-1939: 'Hierop zond koning Sinacherib van Assjoer, die zelf met zijn gehele krijgsmacht
    voor Lakisj stond, enige gezanten naar Jerusalem tot koning Ezekias van Juda en
    tot alle Judeërs in Jerusalem, en liet hun zeggen:'
  nch-BL: 'Teipa quema nopa Tanahuatijquet Senaquerib ten tali Asiria noja quiyahualojtoya
    nopa altepet Laquis, quintitanqui itequipanojcahua ipan Jerusalén para ma quiilhuiti
    Tanahuatijquet Ezequías huan nochi masehualme ten tali Judá cati itztoyaj ipan
    altepet Jerusalén, ni camanali:'
  vie-1934: 'Sau việc ấy, San-chê-ríp, vua A-si-ri, với cả đạo binh của người hãy
    còn vây La-ki, có sai các đầy tớ người đến Ê-xê-chia và dân Giu-đa ở tại Giê-ru-sa-lem,
    mà nói rằng:'
  hin-CV: 'कुछ समय बाद अश्शूर के राजा सेनहेरीब ने येरूशलेम को अपने दूत भेजे. इस समय
    वह अपनी सारी सेनाओं के साथ लाकीश नगर पर घेरा डाले हुए था. उसका संदेश यहूदिया के
    राजा हिज़किय्याह और येरूशलेम में पड़ाव डाली हुई यहूदिया की सेना के लिए यह था:'
  spa-BES: Después de esto, Senaquerib, rey de Asiria, envió a sus siervos a Jerusalén
    en ese momento estaba destinado con todo su ejército frente a Laquis, para decirle
    a Ezequías y a todos los hombres de Judá en Jerusalén.
  tdx-tdx: 'Ie añe le nampihitrife’ i Senakeribe mpanjaka’ i Asore mb’e Ierosalaime—ie
    niatreatre i Lakise henane zay rekets’ i valobohòn-dahin-defo’ey—mb’ amy Iekizkia
    mpanjaka’ Iehoda naho mb’e Iehoda vaho Ierosalaime mb’eo o mpitoro’eo nanao ty
    hoe:'
  tha-KJV: ภายหลังเซนนาเคอริบกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย (​ผู้​ซึ่งกำลังล้อมเมืองลาคีชอยู่ด้วยกำลังรบทั้งสิ้นของพระองค์)
    ได้​รับสั่งให้ข้าราชการของพระองค์ไปยังกรุงเยรูซาเล็มถึงเฮเซคียาห์​กษัตริย์​ของยูดาห์
    และถึงประชาชนทั้งปวงของยูดาห์​ที่อยู่​ในเยรูซาเล็มว่า
  por-BR-2018: 'Depois disto Senaqueribe rei dos assírios, estando ele sobre Laquis
    e com ele toda sua potência, enviou seus servos a Jerusalém, para dizer a Ezequias
    rei de Judá, e a todos os de Judá que estavam em Jerusalém:'
  deu-ELO: 'Nach diesem sandte Sanherib, der König von Assyrien, seine Knechte nach
    Jerusalem (er war aber noch vor Lachis, und seine ganze Macht mit ihm) an Jehiskia,
    den König von Juda, und an ganz Juda, das in Jerusalem war, und ließ ihnen sagen:'
  eng-WYC-2018: And after that these things were done, Sennacherib, [the king of Assyria],
    sent his servants to Jerusalem; for he himself (or but he himself), with all the
    host, besieged Lachish. He sent(them) to Hezekiah, king of Judah, and to all the
    people that was in the city of Jerusalem, and (they) said,
  epo-epo: 'Post tio Sanĥerib, reĝo de Asirio, sendis siajn servantojn en Jerusalemon
    (li mem estis ĉe Laĥiŝ kune kun sia tuta militistaro) al Ĥizkija, reĝo de Judujo,
    kaj al ĉiuj Judoj en Jerusalem, por diri:'
  uig-PIN: 'Xuningdin keyin Asuriyǝ padixaⱨi Sǝnnaherib pütkül küq-ⱪoxuni bilǝn Laⱪix
    xǝⱨirini muⱨasirigǝ aldi; xu qaƣda u hizmǝtkarlirini Yerusalemƣa, Yǝⱨudaning padixaⱨi
    Ⱨǝzǝkiyaƣa, xundaⱪla Yerusalemda turuwatⱪan barliⱪ Yǝⱨudalarƣa ǝwǝtip, ularƣa
    mundaⱪ sɵzlǝrni yǝtküzüp: —'
  beo-beo: Amalu, fa:no, Sena:gelibi amola ea dadi gagui wa:i da La:igisi moilai bai
    bagadega esaloba, e da Hesigaia amola Yuda fi dunu ili gilisili Yelusalemega esalu,
    ilima amane sia:si,
  tpi-OTNT: Long dispela taim Senakerip wantaim ol ami bilong en i pait long taun
    Lakis. Orait na em i salim sampela ofisa i go long Jerusalem bilong givim tok
    bilong em long Hesekia wantaim ol Juda. Tok bilong en i olsem,
  hau-SA: Daga baya, sa’ad da Sennakerib sarkin Assuriya da dukan mayaƙansa suke kwanto
    wa Lakish, sai ya aiki hafsoshinsa da wannan saƙo wa Hezekiya sarkin Yahuda da
    kuma wa dukan mutanen Yahuda waɗanda suke can cewa,
  uig-LAT: 'Shuningdin kéyin Asuriye padishahi Sennaxérib pütkül küch-qoshuni bilen
    Laqish shehirini muhasirige aldi; shu chaghda u xizmetkarlirini Yérusalémgha,
    Yehudaning padishahi Hezekiyagha, shundaqla Yérusalémda turuwatqan barliq Yehudalargha
    ewetip, ulargha mundaq sözlerni yetküzüp: —'
  nde-nde: 'Muva, uSenakheribhi inkosi yase-Asiriya lawo wonke amabutho akhe esavimbezele
    eLakhishi, wathuma izikhulu zakhe eJerusalema ziphethe lelilizwi elalisiya kuHezekhiya
    inkosi yakoJuda kanye labantu bonke abakoJuda abebekhona lapho wathi:'
  ton-ton: ¶ Hili ʻae meʻa ni naʻe fekau ʻe Senakalipe ʻene kau tamaioʻeiki ki Selūsalema
    (ka naʻe nofo pe ia ʻo tauʻi ʻa Lakisi mo ʻene mālohi kotoa pē naʻe ʻiate ia)
    kia Hesekaia ko e tuʻi ʻo Siuta, pea ki he kakai Siuta kotoa pē naʻe ʻi Selūsalema,
    ʻo pehē,
  ces-1613: 'Potom poslal Senacherib král Assyrský služebníky své do Jeruzaléma, (sám
    pak ležel u Lachis, a všecko království jeho bylo s ním), k Ezechiášovi králi
    Judskému, i ke všemu lidu Judskému, kterýž byl v Jeruzalémě, řka:'
  eng-WMB: After this, Sennacherib king of Assyria sent his servants to Jerusalem,
    (now he was attacking Lachish, and all his forces were with him), to Hezekiah
    king of Judah, and to all Judah who were at Jerusalem, saying,
  tam-TCV: இவற்றிற்குப்பின் அசீரிய அரசன் சனகெரிப்பும், அவனுடைய எல்லாப் படைகளும் லாகீசை
    முற்றுகையிட்டுக் கொண்டிருந்தார்கள். அவன், யூதாவின் அரசன் எசேக்கியாவிடமும், அங்கேயிருந்த
    யூதா மக்களிடமும் எருசலேமுக்குத் தனது அதிகாரிகளை ஒரு செய்தியுடன் அனுப்பினான்.
  ceb-ULB: Human niini, si Senakerib, ang hari sa Asiria gipadala ang iyang sulugoon
    sa Jerusalem ( niining tungora anaa siya sa atubangan sa Lakis ug ang tanan niyang
    mga kasundalohan uban kaniya), Miingon siya, alang kang Hezekia, ang hari sa Juda,
    ug sa tibuok Juda nga anaa sa Jerusalem,
  pol-UBG: 'Potem Sennacheryb, król Asyrii, podczas gdy zdobywał Lakisz wraz z całym
    swoim wojskiem, posłał swoje sługi do Jerozolimy, do Ezechiasza, króla Judy, oraz
    do wszystkich z Judy, którzy byli w Jerozolimie, aby oznajmić:'
  urd-GVU: جب اسور کا بادشاہ سنحیرب اپنی پوری فوج کے ساتھ لکیس کا محاصرہ کر رہا تھا
    تو اُس نے وہاں سے یروشلم کو وفد بھیجا تاکہ یہوداہ کے بادشاہ حِزقیاہ اور یہوداہ
    کے تمام باشندوں کو پیغام پہنچائے،
  deu-1912: 'Darnach sandte Sanherib, der König von Assyrien, seine Knechte gen Jerusalem
    (denn er lag vor Lachis und alle seine Herrschaft mit ihm) zu Hiskia, dem König
    Juda''s, und zum ganzen Juda, das zu Jerusalem war, und ließ ihm sagen:'
  kan-2017: ಇದಾದ ಮೇಲೆ, ಸರ್ವಸೇನೆಯೊಡನೆ ಲಾಕೀಷಿನ ಎದುರಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡಿದ್ದ ಅಶ್ಶೂರದ
    ಅರಸನಾದ ಸನ್ಹೇರೀಬನು ತನ್ನ ಸೇವಕರನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ಕಳುಹಿಸಿದನು. ಅವರ ಮುಖಾಂತರ ಯೆಹೂದದ ಅರಸನಾದ
    ಹಿಜ್ಕೀಯನಿಗೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರಿಗೂ ಹೀಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದನು,
  yap-yap: 'Me yan i bangiyal’ ni kabay Sennakerib nge fa raba’ i salthaw rok u Lakish,
    me pi’ e re bugithin ni ba’aray nge yib ngak Hezekiah nge girdi’ nu Judah ni yad
    bay rok u Jerusalem:'
  hlt-MCSB: A hnukah tah Assyria manghai Sennacherib loh a sal rhoek te Jerusalem
    la a tueih. Te vaengah anih te amah taengkah a khohung boeih neh Lakhish imdan
    ah Judah manghai Hezekiah neh Jerusalem kah Judah boeih te a pai thil.
  mdy-ETH: ዬካፓ ዻካ ዎርቃዖ ካኣቲ ሴናክሬሜና ዖሎ ዓሶና ሃጊ ላኪሼ ጌይንታ ቤዛ ዓኣዖ ሂዚቂያሴና ዬሩሳላሜናይዳ ዓኣ ዪሁዳ
    ዴሮም፦
  twi-ASANTE: 'Ɛberɛ a Asiriahene Sanaherib gu so retua Lakis kuro no, ɔsomaa mpanimfoɔ
    kɔɔ Yerusalem sɛ wɔmfa saa nkra yi nkɔma Hesekia ne ne manfoɔ a wɔwɔ kuro no mu
    nyinaa:'
  eng-WEBU: After this, Sennacherib king of Assyria sent his servants to Jerusalem,
    (now he was attacking Lachish, and all his forces were with him), to Hezekiah
    king of Judah, and to all Judah who were at Jerusalem, saying,
  wal-wal: Hegaappe guyyiyan, Asoore Kawoi Sanaakireebi ba olanchchatu ubbaara issippe
    Laakisha katamaa dooddishin, Yihudaa Kawuwaa Hizqqiyaasakkonne Yerusalaamen de7iya
    Yihudaa asaa ubbaakko, oosanchchata kiittiis.
  spa-PDDPT: 'Después de esto, Senaquerib, rey de Asiria, quien había sitiado Laquis
    con todas sus fuerzas, envió a sus esclavos a Jerusalén, a Ezequías, rey de Judá,
    y a todos los de Judá que estaban en Jerusalén, y dijeron:'
  gun-gun: 'Ha''e rire Assíria pygua huvixa Senaqueribe oxondaro kuery reve Laquis
    tetã ojoko okuapya gui omondouka guembiguai kuery Jerusalém py Judá pygua huvixa
    Ezequias-a py. Ha''e vy aipoe''i uka:'
  ilo-ULB: Kalpasan daytoy, imbaon ni Senakerib nga ari ti Asiria idiay Jerusalem
    dagiti adipenna ( ita, adda isuna iti sango ti Lakis, ken kaduana dagiti amin
    nga armadana), a mapanda kenni Hezekias, nga ari ti Juda, ken kadagiti amin a
    tattao ti Juda nga adda idiay Jerusalem. Kinunana,
  kpg-kpg: 'Nomuli, i di madagoaa Sennacherib mo dana buini dauwa nogo noho hua igolo
    i Lachish, mee guu kae ana helekai hagailoo aanei gi Hezekiah mo nia daangada
    o Judah ala nogo madalia a mee i Jerusalem:'
  uig-ARA: 'شۇنىڭدىن كېيىن ئاسۇرىيە پادىشاھى سەنناخېرىب پۈتكۈل كۈچ-قوشۇنى بىلەن لاقىش
    شەھىرىنى مۇھاسىرىگە ئالدى؛ شۇ چاغدا ئۇ خىزمەتكارلىرىنى يېرۇسالېمغا، يەھۇدانىڭ
    پادىشاھى ھەزەكىياغا، شۇنداقلا يېرۇسالېمدا تۇرۇۋاتقان بارلىق يەھۇدالارغا ئەۋەتىپ،
    ئۇلارغا مۇنداق سۆزلەرنى يەتكۈزۈپ: ــ'
  sus-sus: Na to dangi, Asiri mangɛ Senaxeribi naxa xɛɛrae xɛɛ Darisalamu. Na tɛmui
