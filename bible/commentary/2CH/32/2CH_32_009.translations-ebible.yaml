  pon-2006: 'Mwurin ahnsou ehu, nindokon Senakerip oh sapwellime karis ar mihmihte
    nan Lakis, e ahpw kadaralahng kair wet ong Esekaia oh mehn Suda me patopato reh
    nan Serusalem:'
  ksd-ksd: 'Namur ta go, ba Senakerib ra king Asiria i ga tur vartakalat bat Lakis
    ma kana ngala na kor na tarai na vinarubu, i ga tulue kana umana tultul urama
    Ierusalem tadav Esekia ra king Iuda, ma tadav ra tarai Iuda par nina dia ga ki
    Ierusalem, ma dia ga biti:'
  tur-YTC: 'Bundan sonra Aşur Kralı Sanherib, hizmetkârlarını Yeruşalem''e gönderdi,
    (o sırada Lakiş''e saldırıyordu ve bütün kuvvetleri onunla birlikteydi), Yahuda
    Kralı Hizkiya''ya ve Yeruşalem''de olan bütün Yahuda''ya şöyle dedi:'
  grc-BRENT: Καὶ μετὰ ταῦτα ἀπέστειλε Σενναχηρὶμ βασιλεὺς Ἀσσυρίων τοὺς παῖδας ἑαυτοῦ
    ἐπὶ Ἱερουσαλὴμ, καὶ αὐτὸς ἐπὶ Λαχὶς, καὶ πᾶσα ἡ στρατιὰ μετʼ αὐτοῦ, καὶ ἀπέστειλε
    πρὸς Ἐζεκίαν βασιλέα Ἰούδα, καὶ πρὸς πάντα Ἰούδα τὸν ἐν Ἱερουσαλὴμ, λέγων,
  ind-AYT: 'Sesudah itu, ketika Sanherib, raja Asyur, dan seluruh pasukannya sedang
    mengepung Lakhis, dia mengutus para pegawainya ke Yerusalem menemui Hizkia, raja
    Yehuda, dan semua orang Yehuda yang ada di Yerusalem, dengan pesan:'
  nya-nya: 'Nthawi ina, pamene Senakeribu mfumu ya ku Asiriya ndi gulu lake lonse
    lankhondo anali atazinga Lakisi, iye anatumiza atsogoleri ake ankhondo ku Yerusalemu
    ndi uthenga uwu kwa Hezekiya mfumu ya Yuda ndi anthu onse a ku Yuda amene anali
    kumeneko:'
  hrv-hrv: 'Poslije toga asirski je kralj Sanherib, dok bijaše kod Lakiša sa svom
    bojnom silom, poslao sluge u Jeruzalem k judejskome kralju Ezekiji i k svim Judejcima
    koji bijahu u Jeruzalemu i poručio im:'
  mps-mps: Tama te sogo te Senakerip aga ami dali augwali taun Lakisde boi hwįduali.
    Tialima agai ofisa bidi meba Jerusalemba taga palama, Hesekia me Juda dabe dalibolo
    po magi pomainu tagala palali. Agai te po e tama tiwai wali,
  tpi-tpi: Long dispela taim Senakerip wantaim ol ami bilong en i pait long taun Lakis.
    Orait na em i salim sampela ofisa i go long Jerusalem bilong givim tok bilong
    em long Hesekia wantaim ol Juda. Tok bilong en i olsem,
  dan-1931: 'Derefter sendte Assyrerkongen Sankerib, der selv med hele sin Krigsmagt
    lå foran Lakisj, sine. Tjenere til Kong Ezekias af Juda og alle Judæerne i Jerusalem
    og lod sige:'
  vie-OVCB: 'Trong khi San-chê-ríp, vua A-sy-ri, còn đang chỉ huy cuộc bao vây thành
    phố La-ki, ông sai thuộc hạ đến Giê-ru-sa-lem đe dọa Vua Ê-xê-chia của Giu-đa
    và toàn dân trong thành:'
  guj-2017: તે પછી, આશ્શૂરના રાજા સાન્હેરીબે પોતાના ચાકરોને યરુશાલેમમાં મોકલ્યા તે
    તો પોતાના સર્વ બળવાન સૈન્ય સાથે લાખીશની સામે પડેલો હતો તથા યહૂદિયાના રાજા હિઝકિયાને
    અને યરુશાલેમમાં રહેતા યહૂદિયાના સર્વ લોકોને કહેવડાવ્યું,
  pon-2006A: 'Mwurin ahnsou ehu, nindokon Senakerip oh sapwellime karis ar mihmihte
    nan Lakis, e ahpw kadaralahng kair wet ong Esekaia oh mehn Suda me patopato reh
    nan Serusalem:'
  por-BRBSL: 'Depois disso, Senaqueribe, rei da Assíria, enviou seus servos a Jerusalém
    (agora atacava Laquis, e todas as suas forças estavam com ele), a Ezequias, rei
    de Judá, e a todo Judá que estava em Jerusalém, dizendo:'
  cth-cth: Hathnukkhu Assiria siangpahrang Sennacherib ni ama hoi a ransanaw teh,
    Lakhish vah ao awh. Judah siangpahrang Hezekiah hoi Jerusalem e Judah taminaw
    pueng koevah,
  twi-twi: 'Bere a Asiriahene Sanaherib gu so retua Lakis kurow no, ɔsomaa mpanyimfo
    kɔɔ Yerusalem sɛ wɔmfa saa nkra yi nkɔma Hesekia ne ne manfo a wɔwɔ kurow no mu
    nyinaa:'
  hlt-hlt: A hnukah tah Assyria manghai Sennacherib loh a sal rhoek te Jerusalem la
    a tueih. Te vaengah anih te amah taengkah a khohung boeih neh Lakhish imdan ah
    Judah manghai Hezekiah neh Jerusalem kah Judah boeih te a pai thil.
  tbz-SIM: 'Dɛ kó di fɔ̃nkúò kɛ̀ Asidii kóo kpɑ̀ɑ̀tì Sennɑkedibuu pi Dɑkiisi nɛ̀ o
    ɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kɛ́tɔ̃ nho kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ Sedisɑdɛmmu Sudɑɑ kóo kpɑ̀ɑ̀tì
    Esekiɑsi borɛ̀ nɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ do ò bonɛ̀, kɛ̀ bɛ̀ bo bɛ̀ nɑ̀kɛ́ kɛ́ ĩ́:'
  msy-2020: 'Dughiar kamɨn Senakerip uan mɨdorozir gumaziba ko, me Lakisɨn nguibar
    ekiamɨn mɨsosi. Egha a uan gumazir dapanir maba amangizɨ, me an akabar gun Hesekia
    ko, Judabav kɨmasa Jerusalemɨn ghue. An akabar kara:'
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Asilii wulɑʋ Senɑkelipi nɑ ɩ yoolɑɑ pɑ tɑmɑ Lɑkisi ɩcɑtɛ.
    Tǝnɑɣɑ Ɩsekiyɑsɩ kʋsɑ ɩ yoolɑɑ nyʋɣʋ nyǝ́mɑ nɑpǝlɩ sɩ pɑ́ polo pɑ́ pɔɔsɩ Ɩsekiyɑsɩ
    nɑ Yutɑ nɑ Yosɑlɛm pǝ nyǝ́mɑ sɩ:'
  azb-azb: 'Bundan sonra Aşşur padşahı Sanxeriv yanında olan bütün qərargahı ilə Lakişin
    qarşısında dayanarkən Yerusəlimə, Yəhuda padşahı Xizqiyanın və Yerusəlimdə olan
    bütün Yəhudalıların yanına adamlarını göndərdi və onlar dedi:'
  eng-DBY: After this, Sennacherib king of Assyria sent his servants to Jerusalem
    (but he himself was before Lachish, and all his power with him), unto Hezekiah
    king of Judah, and unto all Judah that were at Jerusalem, saying,
  hin-2017: इसके बाद अश्शूर का राजा सन्हेरीब जो सारी सेना समेत लाकीश के सामने पड़ा
    था, उसने अपने कर्मचारियों को यरूशलेम में यहूदा के राजा हिजकिय्याह और उन सब यहूदियों
    से जो यरूशलेम में थे यह कहने के लिये भेजा,
  eng-YLT: After this hath Sennacherib king of Asshur sent his servants to Jerusalem
    — and he [is] by Lachish, and all his power with him — against Hezekiah king of
    Judah, and against all Judah, who [are] in Jerusalem, saying,
  eng-WYC-2017: And after that these things were done, Sennacherib, [the king of Assyria],
    sent his servants to Jerusalem; for he himself, with all the host, besieged Lachish.
    He sent to Hezekiah, king of Judah, and to all the people that was in the city
    of Jerusalem, and said,
  eng-WMBB: After this, Sennacherib king of Assyria sent his servants to Jerusalem,
    (now he was attacking Lachish, and all his forces were with him), to Hezekiah
    king of Judah, and to all Judah who were at Jerusalem, saying,
  urd-GVH: जब असूर का बादशाह सनहेरिब अपनी पूरी फ़ौज के साथ लकीस का मुहासरा कर रहा
    था तो उसने वहाँ से यरूशलम को वफ़द भेजा ताकि यहूदाह के बादशाह हिज़क़ियाह और यहूदाह
    के तमाम बाशिंदों को पैग़ाम पहुँचाए,
  rug-rug: 'Hola kaiqa rane, sipu korapa koa se Senakeribi meke sa nana qeto minate
    pa Lakisi, si va paleke zinama si asa la koe Hezikaea meke koari na tie pa Ziuda
    saripu koa turaṉia si asa pa Zerusalema:'
  gaz-gaz: 'Kana booddees Senaaheriib mootichi Asoor utuma loltoota isaa hunda wajjin
    Laakkiish marsee jiruu, harka ajajjoota loltoota isaatti akkana jedhee gara Yerusaalemitti
    Hisqiyaasii fi namoota Yihuudaa kanneen achi jiran hundatti ergaa kana erge:'
  fra-LSG: 'Après cela, Sanchérib, roi d’Assyrie, envoya ses serviteurs à Jérusalem,
    pendant qu’il était devant Lakis avec toutes ses forces; il les envoya vers Ézéchias,
    roi de Juda, et vers tous ceux de Juda qui étaient à Jérusalem, pour leur dire:'
  yal-yal: Na danguxina, Asiriya mangan Sɛnakɛribi nun a ganla birin yi siga Lakisi
    taan xili ma. Na waxatini, Sɛnakɛribi yi sofa kuntigina ndee rasiga Yerusalɛn
    yi. A yi xɛraan nasiga Yuda mangan Xesekiya ma, e nun Yuda kaane birin Yerusalɛn
    yi, a naxa,
  haw-1868: A mahope iho o keia mea, hoouna o Senakeriba ke alii o Asuria i kana poe
    kaua i Ierusalema, (aia no ia a me kaua poe ikaika me ia e ku e ana ia Lakisa,)
    io Hezekia la, ke alii o Iuda, a i ka Iuda a pau, aia ma Ierusalema, i mai la,
  arb-NAV: 'وَفِيمَا كَانَ سِنْحَارِيبُ وَجَيْشُهُ يُحَاصِرُونَ لَخِيشَ، أَرْسَلَ
    رِجَالَهُ إِلَى أُورُشَلِيمَ إِلَى حَزَقِيَّا مَلِكِ يَهُوذَا وَإِلَى أَهْلِ أُورُشَلِيمَ
    قَائِلِينَ:'
  ewe-ewe: Le nu siawo megbe la Asiria fia Senakerib kple aʋakɔwo ɖe to ɖe Lakis du
    la, eye wòdɔ amewo ɖa be woagblɔ na Yuda fia Hezekia kple Yudatɔ siwo katã le
    afi ma be,
  eng-LEE: After this did Sennacherib the king of Assyria send his servants to Jerusalem,
    while he was himself lying before Lachish, and all [the chief troops of] his dominion
    with him, against Hezekiah the king of Judah, and against all Judah that were
    at Jerusalem, saying,
  asm-FB: তাৰ পাছত অচুৰৰ ৰজা চনহেৰীব যেতিয়া সৈন্য সামন্তই সৈতে লাখীচৰ ওচৰত আছিল,
    তেতিয়া যিৰূচালেমলৈ যিহূদাৰ ৰজা হিষ্কিয়াৰ আৰু যিৰূচালেমত থকা সকলো যিহূদাৰ লোকসকলৰ
    ওচৰলৈ তেওঁৰ দাসবোৰৰ দ্বাৰাই তেওঁ এইবোৰ কথা কৈ পঠিয়ালে৷
  sus-A: نَ تٌ دَنفِ، عَسِرِ مَنفّ سٍنَشٍرِبِ نَشَ شّيرَيٍ شّي دَرِ سَلَمُ. نَ تّمُي
    عَ تَن نُ نَ لَكِسِ فٍرٍقٍ نُن عَ شَ سْورِ بِرِن نَ. عَ نَشَ يِ شّيرَيَ رَ سِفَ
    يُدَيَ مَنفّ شٍسٍكِيَ مَ، عَ نُن يُدَيَ مِشِيٍ مَ نَشٍيٍ نُ سَبَتِشِ دَرِ سَلَمُ.
  fra-SBL: 'Après cela, Sennacherib, roi d''Assyrie, envoya ses serviteurs à Jérusalem
    (il était en train d''attaquer Lachish, et toutes ses forces étaient avec lui),
    à Ézéchias, roi de Juda, et à tous les Judéens qui étaient à Jérusalem, en disant :'
  hbo-hbo: אַ֣חַר זֶ֗ה שָׁ֠לַח סַנְחֵרִ֨יב מֶֽלֶךְ־אַשּׁ֤וּר עֲבָדָיו֙ יְר֣וּשָׁלַ֔יְמָה
    וְהוּא֙ עַל־לָכִ֔ישׁ וְכָל־מֶמְשַׁלְתֹּ֖ו עִמֹּ֑ו עַל־יְחִזְקִיָּ֙הוּ֙ מֶ֣לֶךְ
    יְהוּדָ֔ה וְעַל־כָּל־יְהוּדָ֛ה אֲשֶׁ֥ר בִּירוּשָׁלַ֖͏ִם לֵאמֹֽר׃
  kik-kik: 'Thuutha ũcio, rĩrĩa Senakeribu mũthamaki wa Ashuri na mbũtũ ciake ciothe
    maathiũrũrũkĩirie Lakishi, agĩtũma anene ake Jerusalemu matwarĩre Hezekia mũthamaki
    wa Juda, o na andũ othe a Juda arĩa maarĩ kuo, ndũmĩrĩri ĩno:'
  fra-NCL: 'Après cela, Sennachérib, roi d’Assyrie, envoya ses serviteurs a Jérusalem,
    — il était devant Lachis avec toutes ses forces royales, — vers Ezéchias, roi
    de Juda, et vers tous ceux de Juda qui étaient à Jérusalem, pour leur dire :'
  cek-AK: Hae hmuen oh pacoengah, Assyria siangpahrang Senakherib ih misatuh kaminawk
    mah Lakhish vangpui to takui o; a tamnanawk loe Jerusalem vangpui, Judah siangpahrang
    Hezekiah hoi to ah kaom Judah kaminawk boih khaeah patoeh moe,
  cuk-cuk: 'A-sorba, Asiria-rey-Senaquerib, e-sordamarmala, Laquis-neggwebur-ebiris-bukunaidgi,
    Jerusalénʼse e-sorda-dummagan barmisad. Adi, Judá-rey-Ezequíasʼga sogega, degi,
    Judá-dulemar-bela-Jerusalénʼgi-bukwamaladga weyob sogegarba:'
  uig-CYR: 'Шуниңдин кейин Асурийә падишаси Сәннахериб пүткүл күч-қошуни билән Лақиш
    шәһирини муһасиригә алди; шу чағда у хизмәткарлирини Йерусалимға, Йәһуданиң падишаси
    Һәзәкияға, шундақла Йерусалимда туруватқан барлиқ Йәһудаларға әвәтип, уларға мундақ
    сөзләрни йәткүзүп: —'
  tel-2017: ఆ తరువాత అష్షూరురాజు సన్హెరీబు తన సైన్యమంతటితో లాకీషు ముట్టడించాడు. యెరూషలేములోని
    యూదారాజు హిజ్కియా దగ్గరికీ యెరూషలేములో ఉన్న యూదావారందరి దగ్గరికీ తన సేవకులను పంపి
    ఇలా ప్రకటన చేయించాడు.
  hat-BSA: 'Apre sa Sanchérib, wa Assyrie a, te voye sèvitè li yo Jérusalem pandan
    li t ap fè syèj Lakis avèk tout lame li a avèk li kont Ézéchias, wa Juda a, e
    kont tout Juda ki Jérusalem yo. Li te di:'
  kos-kos: 'In kutu pacl tok, ke Sennacherib ac mwet mweun lal srakna oasr Lachish,
    el supwala kas inge nu sel Hezekiah ac mwet Judah su welul muta Jerusalem:'
  hbo-WLC: אַ֣חַר זֶ֗ה שָׁ֠לַח סַנְחֵרִ֨יב מֶֽלֶךְ־אַשּׁ֤וּר עֲבָדָיו֙ יְר֣וּשָׁלַ֔יְמָה
    וְהוּא֙ עַל־לָכִ֔ישׁ וְכָל־מֶמְשַׁלְתּ֖וֹ עִמּ֑וֹ עַל־יְחִזְקִיָּ֙הוּ֙ מֶ֣לֶךְ
    יְהוּדָ֔ה וְעַל־כָּל־יְהוּדָ֛ה אֲשֶׁ֥ר בִּירוּשָׁלִַ֖ם לֵאמֹֽר׃
  ibo-ibo: 'Mgbe e mesiri, mgbe Senakerib eze Asịrịa na ndị agha ya niile nọchibidoro
    Lakish, o zipụrụ ndị ọrụ ya gaa Jerusalem, ka ha jiri ozi a gaa maka Hezekaya,
    bụ eze Juda na ndị Juda niile ndị nọ nʼebe ahụ:'
  ory-ory: ଏଥିଉତ୍ତାରେ ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ ଓ ତାହା ସଙ୍ଗେ ତାହାର ସୈନ୍ୟସାମନ୍ତ ଲାଖୀଶ୍‍
    ନଗର ସମ୍ମୁଖରେ ଥିବା ବେଳେ ସେ ଯିରୂଶାଲମକୁ ଯିହୁଦାର ରାଜା ହିଜକୀୟଙ୍କ ନିକଟକୁ ଓ ଯିରୂଶାଲମରେ
    ଉପସ୍ଥିତ ସମଗ୍ର ଯିହୁଦା ନିକଟକୁ ଆପଣା ଦାସଗଣ ପଠାଇ କହିଲା,
  chk-chk: Ekoch fansoun mürin, Sanherip ewe kingen Asiria mi pwelifeili Lakis fän
    pisekin maun fiti nöün mwichen sounfiu meinisin a tinala nöün kewe meilapen sounfiu
    ren ewe king Hiskia me ekewe aramasen Juta mi nom Jerusalem. Iwe, iei usun mine
    a akünö ngeniir,
  rop-rop: Bambai, wen King Senakerib en im ami bin kemp deya langa det taun gulum
    Leikish imbin jandim mesij langa King Hesakaiya en langa detlot Juda pipul deya
    langa Jerusalem.
  ukr-1871: 'Після сього послав Сеннахирим, царь Ассирийський, своїх слуг у Ерусалим,
    — сам він стояв проти Лахиса, і вся сила його з ним, — до Езекії, царя Юдейського,
    й до всїх Юдеїв, що в Ерусалимі, сказати:'
  deu-1951: 'Darnach sandte Sanherib, der König von Assyrien, seine Knechte gen Jerusalem
    (denn er lag vor Lachis mit seinem ganzen Heer) zu Hiskia, dem König von Juda,
    und zu ganz Juda, das zu Jerusalem war, und ließ ihm sagen:'
  eng-JPS: 'After this did Sennacherib king of Assyria send his servants to Jerusalem
    — now he was before Lachish, and all his power with him — unto Hezekiah king of
    Judah, and unto all Judah that were at Jerusalem, saying:'
  srp-1865: 'Potom Senahirim car Asirski dok bješe na Lahisu sa svom silom svojom,
    posla sluge svoje u Jerusalim k Jezekiji caru Judinu i ka svemu narodu Judinu
    koji bijaše u Jerusalimu, i poruèi:'
  lug-lug: Awo Sennakeribu kabaka w’e Bwasuli n’eggye lye lyonna bwe baali bakyali
    e Lakisi kye baali bazingizza, n’atuma abakungu be e Yerusaalemi eri Keezeekiya
    kabaka wa Yuda, n’eri abantu bonna aba Yuda abaaliyo, ng’agamba nti,
  heb-heb: אחר זה שלח סנחריב מלך אשור עבדיו ירושלימה והוא על לכיש וכל ממשלתו עמו על
    יחזקיהו מלך יהודה ועל כל יהודה אשר בירושלם לאמר׃
  ben-IRV: পরে অশূর রাজা সনহেরীব তাঁর সমস্ত সৈন্যদলের সঙ্গে লাখীশ ঘেরাও করলেন এবং
    তাঁর কয়েকজন লোককে তিনি যিরূশালেমে পাঠিয়ে দিলেন। তিনি যিহূদার রাজা হিষ্কিয়ের
    কাছে এবং সেখানে উপস্থিত যিহূদার সমস্ত লোকদের কাছে এই কথা বলে পাঠালেন,
  pan-pan: ਉਸ ਦੇ ਮਗਰੋਂ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਸਨਹੇਰੀਬ ਨੇ ਜੋ ਆਪਣੇ ਸਾਰੇ ਮਹੈਣ ਸਣੇ ਲਾਕੀਸ਼ ਦੇ ਸਾਹਮਣੇ
    ਡੇਰੇ ਲਾਈ ਬੈਠਾ ਸੀ ਆਪਣੇ ਨੌਕਰ ਯਰੂਸ਼ਲਮ ਵੱਲ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਕੋਲ ਅਤੇ
    ਸਾਰੇ ਯਹੂਦਾਹ ਦੇ ਕੋਲ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਨ ਇਹ ਆਖਣ ਲਈ ਭੇਜੇ
  mya-JVB: ထိုနောက် အာရှုရိ ရှင်ဘုရင် သနာခရိပ် သည် ဗိုလ်ခြေ အပေါင်း တို့နှင့်တကွ ၊
    လာခိရှ မြို့ကို ဝိုင်းထားစဉ်တွင်၊ မိမိ ကျွန် အချို့ကို ယေရုရှလင် မြို့၊ ယုဒ ရှင်ဘုရင်
    ဟေဇကိ ထံ သို့၎င်း၊ ယေရုရှလင် မြို့၌ ရှိသော ယုဒ လူအပေါင်း တို့ရှိရာသို့ ၎င်း စေလွှတ်
    ၍၊
  hmo-hmo: Senakeriba, Asuria ena king, mai ena tuari taudia ibounai danu, ese Lakisi
    hanua idia koua hagegea neganai, ia ese iena hereva gwauraia taudia Ierusalema
    dekenai ia siaia lao, Hesekaia, Iuda ena king, bona ia danu idia noho Iuda taudia
    ibounai dekenai, idia gwau,
  urd-urd: उसके बाद शाह — ए — असूर सनहेरिब ने जो अपने सारे लश्कर' के साथ लकीस के मुक़ाबिल
    पड़ा था, अपने नौकर येरूशलेम को शाह — ए — यहूदाह हिज़क़ियाह के पास और पूरे यहूदाह
    के पास जो येरूशलेम में थे, यह कहने को भेजे कि;
  rus-SYN: 'После сего послал Сеннахирим, царь Ассирийский, рабов своих в Иерусалим,
    - сам он стоял против Лахиса, и вся сила его с ним, - к Езекии, царю Иудейскому,
    и ко всем Иудеям, которые в Иерусалиме, сказать:'
  bqc-SIM: 'Bee gbɛa Asiliↄ kí Sɛnakelibu ń a zĩgↄ̃ↄ koezↄ̃̀ Lakisizi píi, aa
    ku we, ↄ̃ à a ìwaeↄ zĩ̀ Yudaↄ kí Ezekiawa Yelusalɛũ, aa òɛ̀ ń Yuda pↄ́
    kú weↄ:'
  tcz-CHONGTHU: 'Hiche jouhin Assyria lengpa Sennacherib chun asoh teho chu Jerusalem
    langah asollin , Judah lengpa Hezekiah leh Jerusalem ma um Judah te jouse komma
    chun aseisah in:'
  mar-mar: अश्शूरचा राजा सन्हेरीब याने लाखीशाचा पराभव करण्याच्या हेतूने आपल्या सैन्यासह
    लाखीश नगराजवळ तळ दिला होता. तेथून त्याने यहूदाचा राजा हिज्कीया आणि यरूशलेममधील
    यहूदी लोक यांच्यासाठी आपल्या सेवकांमार्फत निरोप पाठवला.
  qub-qub: 'Senaqueribga llapan suldäruncunawan Laquis siudächo carcaycashanpita mandaj
    suldäruncunata cacharan Jerusalenman Judäpa raynin Ezequiasta y Jerusalencho tiyajcunatapis
    cayno ninanpaj:'
  bqp-bqp: Yenibɑn biru, Sɑnkeribu, Asirin sinɑ boko u win sɔm kowobu gɔrɑ Yerusɑlɛmuɔ
    sɑnɑm mɛ u wɑ̃ɑ Lɑkisiɔ kɑ win tɑbu kowobu kpuro. U sɔm kowo be gɔrɑwɑ Esekiɑsi
    kɑ Yudɑ be bɑ wɑ̃ɑ Yerusɑlɛmuɔ kpuron mi,
  hat-hat: 'Kèk tan apre sa, Senakerib, wa peyi Lasiri a, te rive devan lavil lakis
    ansanm ak tout lame li a pou l'' atake l''. Li voye kèk chèf bò kote Ezekyas,
    wa peyi Jida a ak bò kote tout pèp ki te lavil Jerizalèm lan avèk mesaj sa a:'
  eng-BSB: 'Later, as Sennacherib king of Assyria and all his forces besieged Lachish,
    he sent his servants to Jerusalem with a message for King Hezekiah of Judah and
    all the people of Judah who were in Jerusalem:'
  eng-WEBPB: After this, Sennacherib king of Assyria sent his servants to Jerusalem,
    (now he was attacking Lachish, and all his forces were with him), to Hezekiah
    king of Judah, and to all Judah who were at Jerusalem, saying,
  kbq-kbq: Hagi mago'a kna evutegeno, Asiria kini ne' Senakeripi'a sondia vahe'ane
    vuno Lakisi kumate vahe'ene hara ome nehuno, Juda kini ne' Hesekaiantegane maka
    Juda vahetmima Jerusalemi kumapima nemaniza vahetmintega amanage huno kea atrezmante'ne,
  nhe-BL: 'Teipa quema nopa Tlanahuatijquetl Senaquerib tlen tlali Asiria noja quiyahualohuayaya
    nopa altepetl Laquis, quintitlanqui itlatequipanojcahua ipan Jerusalén para ma
    quiilhuiti Tlanahuatijquetl Ezequías huan nochi tlacame tlen tlali Judá tlen itztoyaj
    altepetl Jerusalén, ni tlajtoli:'
  gub-BL: Amo 'ar pawire Xenakeriw Axir wanuwihawete a'e, hemiruze'eg zauxiapekwer
    a'e wà no, umàmàn Araki tawhu izywyr oho a'e wà. Omono kar amo tuwihaw Zeruzarez
    pe wà. — Peraha ko heze'eg tuwihawete Ezeki pe nehe, i'i wanupe.
  eng-DRA: 'After this, Sennacherib king of the Assyrians sent his servants to Jerusalem,
    (for he with all his army was besieging Lachis,) to Ezechias king of Juda, and
    to all the people that were in the city, saying:'
