  ewe-ewe: Aʋakɔ gã aɖe le esi, eƒe aʋawɔlawo katã nye amegbetɔwo ko, ke míawo ya
    la, Yehowa, míaƒe Mawu, le mía dzi eye wòawɔ míaƒe aʋa na mí.”
  eng-LEE: With him there is an arm of flesh; but with us is the Lord our God to help
    us, and to fight our battles. And the people relied upon the words of Hezekiah
    the king of Judah.
  asm-FB: তেওঁৰ লগত মাংসময় বাহুহে আছে, কিন্তু আমাক সহায় কৰিবলৈ আৰু আমাৰ ফলীয়া হৈ
    যুদ্ধ কৰিবলৈ আমাৰ ঈশ্বৰ যিহোৱা আমাৰ লগত আছে।” তাতে লোকসকল যিহূদাৰ ৰজা হিষ্কিয়াৰ
    কথাত সান্তনা পালে।
  sus-A: عَدَ مَ سّنبّ فبَنسَن نَن نَ عَ يِ رَ، كْنْ وٌن مَرِفِ عَلَتَلَ نَن نَ وٌن
    مَلِمَ رَ يِ فٍرٍ كُي.» حَمَ نَشَ عٍ شَشِلِ تِ يُدَيَ مَنفّ شٍسٍكِيَ شَ مَسٍنيِ
    رَ.
  fra-SBL: Il a avec lui un bras de chair, mais Yahvé notre Dieu est avec nous pour
    nous secourir et mener nos combats. » Le peuple se reposa sur les paroles d'Ézéchias,
    roi de Juda.
  hbo-hbo: עִמֹּו֙ זְרֹ֣ועַ בָּשָׂ֔ר וְעִמָּ֜נוּ יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ לְעָזְרֵ֔נוּ
    וּלְהִלָּחֵ֖ם מִלְחֲמֹתֵ֑נוּ וַיִּסָּמְכ֣וּ הָעָ֔ם עַל־דִּבְרֵ֖י יְחִזְקִיָּ֥הוּ
    מֶֽלֶךְ־יְהוּדָֽה׃ פ
  kik-kik: Kĩrĩa we arĩ nakĩo no hinya wa mwĩrĩ; no ithuĩ tũrĩ na Jehova Ngai witũ,
    na nĩegũtũteithia, na arũe mbaara ciitũ.” Nao andũ makĩũmĩrĩria kuumana na ciugo
    iria Hezekia mũthamaki wa Juda oigire.
  fra-NCL: Avec lui est un bras de chair, et avec nous est Yahweh, notre Dieu, pour
    nous aider et mener nos combats. » Le peuple eut confiance dans les paroles d’Ezéchias,
    roi de Juda.
  cek-AK: Nihcae loe bantha cakhaih khue ni tawnh o; toe aicae khaeah loe aicae to
    abomh moe, aicae ih misa tuk hanah, aicae ih Angraeng Sithaw to a tawnh o, tiah
    a naa. Judah siangpahrang Hezekiah mah thuih ih lok pongah kaminawk loe tha oh
    o.
  cuk-cuk: A-rey, dule-we-napaneggined-ganguedba danikoed. Anmardi, anmar-Bab-Dummad-Jehová-e-gangued
    anmar-bendakoed.” Degi, dulemar, Judá-rey-Ezequías-itosmargua, gannaledmalad.
  uig-CYR: Униң билән биргә болғини наһайити бир инсаний әтлик биләк, халас; лекин
    биз билән биллә болғучи болса бизгә мәдәткар болуп, биз үчүн җәң қилғучи Худайимиз
    Пәрвәрдигар бардур! — деди. Хәлиқ Йәһуданиң падишаси Һәзәкияниң сөзлиригә ишинип
    таянди.
  tel-2017: అతనికి దేహ సంబంధమైన శక్తి మాత్రమే ఉంది, అయితే మన యుద్ధాల్లో పోరాడడానికి
    మన దేవుడైన యెహోవా మనకు తోడుగా ఉన్నాడు” అని చెప్పాడు. అప్పుడు ప్రజలు యూదారాజు హిజ్కియా
    చెప్పిన మాటలను బట్టి ఆదరణ పొందారు.
  hat-BSA: Avèk li menm, se yon bra fèt an chè; men avèk nou, se SENYÈ Bondye pa nou
    an, pou ede nou goumen nan batay nou yo.” Konsa, pèp la te konte sou pawòl a Ézéchias
    yo, wa Juda a.
  kos-kos: El kukin ku lun mwet, a LEUM GOD pa wi kut ac kasrekut ke mweun lasr.”
    Ac mwet uh pulaikla ke kas lun tokosra lalos.
  hbo-WLC: עִמּוֹ֙ זְר֣וֹעַ בָּשָׂ֔ר וְעִמָּ֜נוּ יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ לְעָזְרֵ֔נוּ
    וּלְהִלָּחֵ֖ם מִלְחֲמֹתֵ֑נוּ וַיִּסָּמְכ֣וּ הָעָ֔ם עַל־דִּבְרֵ֖י יְחִזְקִיָּ֥הוּ
    מֶֽלֶךְ־יְהוּדָֽה ׃ פ
  ibo-ibo: Ihe nọnyere ya bụ ogwe aka nke anụ ahụ, ma nke nọnyere anyị bụ Onyenwe
    anyị, Chineke anyị, inyere anyị aka na ibu agha anyị niile.” Okwu a, nke Hezekaya
    bụ eze Juda kwuru, mere ka ndị Juda nwee agbamume.
  ory-ory: ମାଂସର ବାହୁ ତାହାର ସହାୟ; ମାତ୍ର ଆମ୍ଭମାନଙ୍କର ସାହାଯ୍ୟ କରିବାକୁ ଓ ଆମ୍ଭମାନଙ୍କ ପକ୍ଷରେ
    ଯୁଦ୍ଧ କରିବାକୁ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ସହାୟ ଅଛନ୍ତି।” ଏଥିରେ ଲୋକମାନେ
    ଯିହୁଦା-ରାଜା ହିଜକୀୟଙ୍କ ବାକ୍ୟରେ ନିର୍ଭର ରଖିଲେ।
  chk-chk: Pöchökülen aramas echök a nom ren, nge ewe mi nom rech ewe Samol mi Lapalap
    ach we Kot, i epwe alisikich o eäni ach ei maun.” Iwe, ekewe aramas ra apilüköch
    ren än Hiskia ewe kingen Juta kewe kapas.
  rop-rop: dumaji YAWEI det God blanga wi im garra album wi en fait blanga wi. Detlot
    Asiriya solja oni odinri pipul en deibin kaman garram olabat ronwan pawa.” Ol
    dislot wed weya det king bin tok bin album detlot Juda pipul na.
  ukr-1871: З ним рамя тїлесне, а з нами Господь, Бог наш, щоб помагати нам і битись
    в битвах наших. І скріпився народ від таких слів Езекії, царя Юдейського.
  deu-1951: mit ihm ist ein fleischlicher Arm, mit uns aber ist der HERR, unser Gott,
    um uns zu helfen und für uns Krieg zu führen! Und das Volk verließ sich auf die
    Worte Hiskias, des Königs von Juda.
  eng-JPS: with him is an arm of flesh; but with us is the LORD our God to help us,
    and to fight our battles.' And the people rested themselves upon the words of
    Hezekiah king of Judah.
  srp-1865: S njim je mišica tjelesna a s nama je Gospod Bog naš da nam pomože i da
    bije naše bojeve. I narod se osloni na rijeèi Jezekije cara Judina.
  lug-lug: Sennakeribu akozesa omukono ogw’omubiri, naye ffe tulina Mukama Katonda
    waffe atulwanirira mu ntalo zaffe.” Abantu ne baguma omwoyo olw’ebigambo Keezeekiya
    kabaka wa Yuda bye yayogera.
  heb-heb: עמו זרוע בשר ועמנו יהוה אלהינו לעזרנו ולהלחם מלחמתנו ויסמכו העם על דברי
    יחזקיהו מלך יהודה׃
  ben-IRV: তাঁর সঙ্গে রয়েছে কেবল মানুষের শক্তি, কিন্তু আমাদের সাহায্য করতে ও আমাদের
    পক্ষে যুদ্ধ করতে আমাদের সঙ্গে রয়েছেন আমাদের ঈশ্বর সদাপ্রভু।” লোকেরা যিহূদার রাজা
    হিষ্কিয়ের কথা শুনে তাঁর কথার উপর নির্ভর করে নিজেরা সান্ত্বনা পেল।
  pan-pan: ਉਹ ਦੇ ਨਾਲ ਮਨੁੱਖ ਦਾ ਹੱਥ ਹੈ ਪਰ ਸਾਡੇ ਨਾਲ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੈ ਜੋ ਸਾਡੀ ਸਹਾਇਤਾ
    ਕਰਦਾ ਅਤੇ ਸਾਡੀਆਂ ਲੜਾਈਆਂ ਲੜਦਾ ਹੈ ਤਾਂ ਲੋਕਾਂ ਨੇ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਹਿਜ਼ਕੀਯਾਹ ਦੀਆਂ ਗੱਲਾਂ
    ਉੱਤੇ ਭਰੋਸਾ ਕੀਤਾ
  mya-JVB: သူ့ ဘက် ၌ လူ လက်ရုံး ရှိ၏။ ငါ တို့ဘက် ၌ ထောက်မ ၍ ၊ စစ် ကူတော်မူသောငါ တို့၏ဘုရားသခင်
    ထာဝရဘုရား ရှိတော်မူသည်ဟု မိန့်တော်မူ၏။ လူ များတို့ သည် ယုဒ ရှင်ဘုရင် ဟေဇကိ ၏ စကား
    ကို ကိုးစား ကြ၏။
  hmo-hmo: Asuria taudia edia siahu be taunimanima edia siahu sibona, to iseda siahu
    be Lohiabada iseda Dirava. Ia ese iseda tuari lalonai ita ia durua noho.” Vadaeni
    taunimanima edia lalodia idia goada, Hesekaia ena hereva dainai.
  urd-urd: उसके साथ बशर का हाथ है लेकिन हमारे साथ ख़ुदावन्द हमारा ख़ुदा है कि हमारी
    मदद करे और हमारी लड़ाईयाँ लड़े।” तब लोगों ने शाह — ए — यहूदाह हिज़क़ियाह की बातों
    पर भरोसा किया।
  rus-SYN: с ним мышца плотская, а с нами Господь Бог наш, чтобы помогать нам и сражаться
