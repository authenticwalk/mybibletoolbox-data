verse: 2CH.032.008
translations:
  mal-C: അദ്ദേഹത്തോടുകൂടെ വെറും സൈന്യബലമേയുള്ളൂ; നമ്മോടുകൂടെയാകട്ടെ, നമ്മുടെ ദൈവമായ
    യഹോവയുണ്ട്. നമ്മെ സഹായിക്കാനും നമുക്കുവേണ്ടി യുദ്ധംചെയ്യുന്നതിനും അവിടന്ന് നമ്മോടുകൂടെയുണ്ട്.”
    യെഹൂദാരാജാവായ ഹിസ്കിയാവിന്റെ ഈ വാക്കുകൾമൂലം ജനം ആത്മവിശ്വാസം വീണ്ടെടുത്തു.
  deu-TKW: Mit ihm ist ein fleischerner Arm; mit uns aber ist Jahwe, unser Gott, daß
    er uns beistehe und unsere Kriege führe!
  lin-lin: Mokonzi oyo ya Asiri azali kaka na nguya ya bomoto ; kasi biso, tozali
    elongo na Yawe, Nzambe na biso, oyo akosunga mpe akobundela biso bitumba. Boye
    bato batiaki elikya na maloba oyo Ezekiasi, mokonzi ya Yuda, alobaki.
  eng-LSV: With him [is] an arm of flesh, but with us [is] our God YHWH to help us
    and to fight our battles”; and the people are supported by the words of Hezekiah
    king of Judah.
  eng-GNV: With him is an arme of flesh, but with vs is the Lord our God for to helpe
    vs, and to fight our battels. Then the people were confirmed by the wordes of
    Hezekiah King of Iudah.
  eng-WEBSTER: With him is an arm of flesh; but with us is the LORD our God to help
    us, and to fight our battles. And the people rested themselves upon the words
    of Hezekiah king of Judah.
  nhw-BL: Masque nopa tlanahuatijquetl quinpiya miyac isoldados, inijuanti san tlacame.
    TOTECO Dios itztoc tohuaya tojuanti. Yaya toDios huan yaya techpalehuis huan tlahuilanas
    por tojuanti.” Huan quema nopa israelitame quicajque icamanal nopa tlanahuatijquetl,
    nelía moyolchicajque.
  swh-ONEN: Kwake uko mkono wa mwili tu, bali kwetu yuko Bwana Mungu wetu kutusaidia
    na kutupigania vita vyetu.” Nao watu wakatiwa moyo kutokana na maneno aliyowaambia
    Hezekia mfalme wa Yuda.
  bba-bba: Tɔmbɑ bɑ kɑ nùn wɑ̃ɑ. Adɑmɑ be, Gusunɔ ben Yinniwɑ u koo bu somi. Wiyɑ
    u koo bu dɑm wɛ̃ tɑbu sɔɔ. Mɑ tɔn be, bɑ Esekiɑsi Yudɑn sinɑ bokon ɡɑri yi nɑɑnɛ
    kuɑ.
  eng-KJVCPB: with him is an arm of flesh; but with us is the Lord our God to help
    us, and to fight our battles. And the people rested themselves upon the words
    of Hezekiah king of Judah.
  luo-luo: Teko mar dhano ema ni kode to wan to wan kod Jehova Nyasaye ma Nyasachwa
    makonyowa kendo kedonwa e lwenjewa.” Kendo ji nobedo gi chir kane giwinjo wach
    Hezekia ruodh Juda.
  meu-meu: Ienai be taunimanima imana mo; a ita edai be Iehova, eda Dirava. Ia ese
    baine duruda, bona eda tuari baine tuarilaia. Bena taunimanima lalodia ma e goada,
    Hesekia, Iuda pavapavana, ena hereva daidiai.
  npi-ULB: तिनीसित शारीरिक हतिहार मात्र छन्, तर हामीलाई सहायता गर्न र हाम्रो युद्ध
    गर्न हामीसित हाम्रा परमप्रभु परमेश्‍वर हुनुहुन्छ ।” तब यहूदाका राजा हिजकियाको
    वचनले गर्दा यहूदाका मानिसहरूले आफैलाई सान्त्वना दिए ।
  yor-yor: Agbára ẹran-ara nìkan ni ó wà pẹ̀lú rẹ̀ ṣùgbọ́n, Olúwa Ọlọ́run wa pẹ̀lú
    wa láti ràn wá lọ́wọ́ àti láti ja ìjà wa.” Àwọn ènìyàn sì ní ìgboyà láti ara ohun
    tí Hesekiah ọba Juda wí.
  pes-OPCB: پادشاه آشور سپاه بزرگی همراه خود دارد ولی آنها انسانهایی بیش نیستند، اما
    ما خداوند، خدای خود را همراه خود داریم که به ما کمک می‌کند و برای ما می‌جنگد.»
    این سخنان حِزِقیا به ایشان قوت قلب بخشید.
  tgl-ULB: Kawal lamang sa laman ang mga kasama niya, ngunit kasama natin si Yahweh,
    na ating Diyos, upang tulungan tayo, at upang makipaglaban para sa atin.” At pinalakas
    nila ang loob ng bawat isa ayon sa sinalita ni Ezequias, na hari ng Juda.
  hui-hui: Ti tininaga hongoni ibulebirago iname Anduane Homogo inanaga Ngode Datagaliwabenaga
    hongo timbunioreni howa wai bimi̱ya kamagoni, lene. Kini Hesegaiahanda bi ogoni
    layago hale howa agali bibahendeme miniha dungulo hene.
  mya-mya: သူ​၏​ဘက်​၌​လူ​သား​တို့​၏​တန်​ခိုး​စွမ်း​ရည် သာ​လျှင်​ရှိ​ပေ​သည်။ ငါ​တို့​ဘက်​၌​မူ​ကား
    ကူ​မ​တော်​မူ​၍​စစ်​ပွဲ​များ​တွင်​ပါ​ဝင်​တိုက် ခိုက်​တော်​မူ​သော​ငါ​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝရ​ဘု​ရား​ရှိ​တော်​မူ​၏'' ဟု​မိန့်​တော် မူ​လေ​သည်။ ဤ​သို့​မင်း​ကြီး​မိန့်​တော်​မူ
    သော​စ​ကား​ကြောင့်​လူ​တို့​သည်​အား တက်​လာ​ကြ​ကုန်​၏။
  bod-N: དེ་དག་དང་མཉམ་དུ་ཡོད་པ་ནི་ཤ་ཁྲག་གདོས་བཅས་ཀྱི་དཔུང་པ་ཡིན་མོད། རང་ཅག་དང་མཉམ་དུ་བཞུགས་པ་ནི་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ལ།
    ཁོང་གིས་རང་ཅག་ལ་རོགས་རམ་མཛད་པ་དང་། རང་ཅག་གི་ཚབ་ཏུ་འཐབ་མོ་མཛད་ངེས་ཡིན་ཞེས་སྨྲས་པས།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་གཏམ་དེའི་རྐྱེན་གྱིས་མི་ཚོགས་ལ་སྐུལ་སློང་ཐོབ།
  sna-sna: Iye ane ruoko rwenyama chete, asi isu tina Jehovha Mwari wedu kuti atibatsire
    uye anotirwira hondo dzedu.” Vanhu vakawana kusimbisiswa nokushinga kubva pane
    zvakanga zvataurwa naHezekia mambo weJudha.
  spa-BLM: Un brazo de carne está con él, pero el Señor, nuestro Dios, está con nosotros
    para ayudarnos y librar nuestras batallas.” El pueblo se apoyó en las palabras
    de Ezequías, rey de Judá.
  cac-cac: A vin̈ chi', a eb' soldado ayoch yipoc sc'ol vin̈, palta a on̈xo tic, a
    Jehová co Diosal ayoch qued'oc, a' ol colvaj qued'oc ayic ol cac'an oval chi',
    xchi vin̈. Ayic ix yab'an eb' anima chi' tas ix yal vin̈ rey chi', ix stec'b'an
    val sb'a eb'.
  swh-ULB: walio naye mfalme wa Ashuru. walionaye ni jeshi la mwili tu, lakini aliye
    nasi ni Yahwe, Mungu wetu, kwa ajili ya kutusaidia, na kupiagana vita vyetu.”
    Kisha watu wakajifariji wenyewe kwa maneno ya Hezekia, mfalme wa Yuda.
  bel-bel: зь ім сіла плоцкая, а з намі Гасподзь Бог наш, каб дапамагаць нам і змагацца
    на вежах нашых. І падмацаваўся народ словамі Эзэкіі, цара Юдэйскага.
  deu-ELBBK: Mit ihm ist ein Arm des Fleisches; aber mit uns ist der Herr, unser Gott,
    um uns zu helfen und unsere Kämpfe zu führen! Und das Volk verließ sich auf die
    Worte Jehiskias, des Königs von Juda.
  mbb-OT: Menge etew zà is duma keniyan te hadì, piru is kenitew he zuma, ne iyan
    is Nengazen he Megbevayè tew. Iyan sikandin edtavang kenitew wey ebpekidtebek
    para kenitew.” Umbe mibmelig-en is menge etew tenged dutun te migkaǥi ni Hadì
    Hezekia he hadì te Juda.
  mal-2015: അവനോടുകൂടെ മാംസഭുജമേയുള്ളു; നമ്മോടുകൂടെയോ നമ്മെ സഹായിപ്പാനും നമ്മുടെ യുദ്ധങ്ങളെ
    നടത്തുവാനും നമ്മുടെ ദൈവമായ യഹോവ ഉണ്ടു എന്നു പറഞ്ഞു; ജനം യെഹൂദാരാജാവായ യെഹിസ്കീയാവിന്റെ
    വാക്കുകളിൽ ആശ്രയിച്ചു.
  rmc-rmc: Les hin bari armada, ale oda hine ča manuša, ale amenca hino o RAJ, amaro
    Del, pripravimen amenge te pomožinel a te ľidžal amare maribena.“ A o manuša pes
    zmukle pre oda, so phenďa o judsko kraľis Chizkija.
  pes-OPV: با او بازوی بشری است و با ما یهوه خدای مااست تا ما را نصرت دهد و در جنگهای
    ما جنگ کند.» پس قوم بر سخنان حزقیا پادشاه یهودااعتماد نمودند.
  ron-1924: Ку ел есте ун брац де карне, дар ку ной есте Домнул Думнезеул ностру,
    каре не ва ажута ши ва лупта пентру ной.” Попорул а авут ынкредере ын кувинтеле
    луй Езекия, ымпэратул луй Иуда.
  ben-OBCV: তাঁর সাথে আছে শুধু মানুষের হাত, কিন্তু আমাদের সাথে আছেন আমাদের সেই ঈশ্বর
    সদাপ্রভু, যিনি আমাদের সাহায্য করতে ও আমাদের হয়ে যুদ্ধ করতেও সক্ষম।” যিহূদার রাজা
    হিষ্কিয় প্রজাদের যে কথা বললেন, তা শুনে তারা ভরসা পেয়েছিল।
  som-som: Isaga waxaa la jira binu-aadmi, laakiinse innaga waxaa inala jira oo ina
    caawiya oo dagaalladeenna inoo dirira Rabbiga Ilaaheenna ah. Oo dadkiina waxay
    isku halleeyeen erayadii Xisqiyaah oo ahaa boqorkii dalka Yahuudah.
  lat-VUC: 'Cum illo enim est brachium carneum: nobiscum Dominus Deus noster, qui
    auxiliator est noster, pugnatque pro nobis. Confortatusque est populus hujuscemodi
    verbis Ezechiæ regis Juda.'
  eng-ASVBT: with him is an arm of flesh; but with us is Jehovah our God to help us,
    and to fight our battles. And the people rested themselves upon the words of Hezekiah
    king of Judah.
  ita-1885: Con lui è il braccio della carne; ma con noi è il Signore Iddio nostro,
    per aiutarci, e per combatter le nostre battaglie. E il popolo si rassicurò in
    su le parole di Ezechia, re di Giuda.
  eng-LXXUP: With him are arms of flesh; but with us is the Lord our God to save us,
    and to fight our battle. And the people were encouraged at the words of Hezekiah
    king of Judah.
  eng-ULB: With him is only an arm of flesh, but with us is Yahweh, our God, to help
    us, and to fight our battles.” Then the people comforted themselves with the words
    of Hezekiah, king of Judah.
  spa-VBL: Él tiene ayuda humana, pero nosotros tenemos al Señor Dios de nuestro lado
    para ayudarnos y librar nuestras batallas”. El pueblo se animó con este discurso
    de Ezequías, rey de Judá.
  fra-_FOB: Avec lui est le bras de la chair, mais avec nous est l'Éternel, notre
    Dieu, pour nous aider et pour combattre dans nos combats. Et le peuple eut confiance
    dans les paroles d'Ézéchias, roi de Juda.
  mal-mal: അവനോടുകൂടെ മാനുഷ ഭുജമേയുള്ളു; നമ്മോടുകൂടെയോ നമ്മെ സഹായിപ്പാനും നമുക്കുവേണ്ടി
    യുദ്ധങ്ങൾ നടത്തുവാനും നമ്മുടെ ദൈവമായ യഹോവ ഉണ്ട്” എന്ന് പറഞ്ഞു; യെഹൂദാ രാജാവായ
    യെഹിസ്കീയാവിന്റെ വാക്കുകൾ ജനത്തെ ധൈര്യപ്പെടുത്തി.
  lit-lit: su juo yra kūno ranka, bet su mumis yra VIEŠPATS, mūsų Dievas, kad mums
    padėtų ir kovotų mūsų kovas. Ir tauta pasirėmė Judo karaliaus Chezekijo žodžiais.
  urd-GVR: Asūr ke bādshāh ke lie sirf ḳhākī ādmī laṛ rahe haiṅ jabki Rab hamārā Ḳhudā
    hamāre sāth hai. Wuhī hamārī madad karke hamāre lie laṛegā!” Hizqiyāh Bādshāh
    ke in alfāz se logoṅ kī baṛī hauslā-afzāī huī.
  suz-BL: मेको नु शुश मुर ला बाक्‍नीम। तन्‍न गोपुकी नु परमप्रभु यावे, इं परमप्रभु
    बाक्‍ब। मेकोमी इं कली वारच पा इं पा ङा लडाइ पाइब” दे यहूदा ङा पिप हिज्‍कीयाहमी
    मुर आन थुं बारपदा बाक्‍त। येरमीया १७:५-६
  ita-1927: Con lui è un braccio di carne; con noi è l’Eterno, il nostro Dio, per
    aiutarci e combattere le nostre battaglie”. E il popolo fu rassicurato dalle parole
    di Ezechia, re di Giuda.
  ckb-ckb: ئەو تەنها هێز و بازووی مرۆڤی لەگەڵدایە، بەڵام ئێمە یەزدانی پەروەردگارمان
    لەگەڵدایە هەتا یارمەتیمان بدات و لە جەنگەکان بۆمان بجەنگێت.» بەم قسەیە حەزقیای
    پاشای یەهودا گەلەکەی هاندا.
  eng-BBE: With him is an arm of flesh; but we have the Lord our God, helping us and
    fighting for us. And the people put their faith in what Hezekiah, king of Judah,
    said.
  kan-OKCV: ನಮಗಾದರೋ ಸಹಾಯ ಮಾಡುವುದಕ್ಕೂ, ನಮ್ಮ ಯುದ್ಧಗಳನ್ನು ನಡಿಸುವುದಕ್ಕೂ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ತಾವೇ ಇದ್ದಾರೆ,” ಎಂದು ಹೇಳಿದನು. ಆದ್ದರಿಂದ ಜನರು ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಮಾತುಗಳಲ್ಲಿ
    ಭರವಸೆಯುಳ್ಳವರಾದರು.
  tam-2017: அவனோடு இருக்கிறது மாம்ச புயம், நமக்குத் துணைநின்று நம்முடைய போர்களை நடத்த
    நம்மோடு இருக்கிறவர் நம்முடைய தேவனாகிய யெகோவாதானே என்று சொல்லி, அவர்களைத் தேற்றினான்;
    யூதாவின் ராஜாவாகிய எசேக்கியா சொன்ன இந்த வார்த்தைகளின்மேல் மக்கள் நம்பிக்கை வைத்தார்கள்.
  spa-RV-1909: Con él es el brazo de carne, mas con nosotros Jehová nuestro Dios para
    ayudarnos, y pelear nuestras batallas. Y afirmóse el pueblo sobre las palabras
    de Ezechîas rey de Judá.
  ron-BTF: Cu el este un braț de carne, dar cu noi este DOMNUL Dumnezeul nostru să
    ne ajute și să lupte bătăliile noastre. Și poporul s-a sprijinit pe cuvintele
    lui Ezechia, împăratul lui Iuda.
  eng-WEBP: An arm of flesh is with him, but the LORD our God is with us to help us
    and to fight our battles.” The people rested themselves on the words of Hezekiah
    king of Judah.
  eng-FBV: He has human help, but we have the Lord God on our side to help us and
    fight our battles.” The people were encouraged by this speech of Hezekiah, king
    of Judah.
  nld-1939: Met hem is enkel een arm van vlees; maar met ons is Jahweh, onze God,
    die ons helpt en onze oorlogen voert. En de moed van het volk leefde op door de
    woorden van Ezekias, den koning van Juda.
  nch-BL: Masque nopa tanahuatijquet quinpiya miyac isoldados, inijuanti san masehualme.
    TOTECO itztoc ica tojuanti. Yaya toDios huan yaya techpalehuis huan tatehuis por
    tojuanti.” Huan quema nopa israelitame quicajque icamanal nopa tanahuatijquet,
    nelía moyolchicajque.
  vie-1934: với người chỉ một cánh tay xác thịt; còn với chúng ta có Giê-hô-va Đức
    Chúa Trời của chúng ta đặng giúp đỡ và chiến tranh thế cho chúng ta. Dân sự bèn
    nương cậy nơi lời của Ê-xê-chia, vua Giu-đa.
  hin-CV: उसके साथ तो सिर्फ मानवीय हाड़-मांस का हाथ है, किंतु हमारे साथ हैं हमारी
    सहायता के लिए याहवेह हमारे परमेश्वर कि वह हमारे युद्ध लड़े.” प्रजा ने यहूदिया
    के राजा हिज़किय्याह की बातों का विश्वास किया.
  spa-BES: Con él es un brazo de carne; pero tenemos al Señor nuestro Dios, que nos
    ayuda y lucha por nosotros. Y el pueblo puso su fe en lo que dijo Ezequías, rey
    de Judá.
