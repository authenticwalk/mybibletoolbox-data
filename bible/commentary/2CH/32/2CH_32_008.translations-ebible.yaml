    Hiti hin Judah lengpa Hezekiah thucheng hohin mipi hochu alung ngamsah in ahan
    sansah lheh jengtan ahi
  mar-mar: अश्शूरच्या राजाजवळ फक्त मनुष्यबळ आहे. आपल्या बाजूला तर साक्षात परमेश्वर
    देव आहे. तोच आपल्याला मदत करील.” आपल्या युध्दात तोच लढेल अशाप्रकारे यहूदाचा राजा
    हिज्कीयाचे धीराचे बोलणे ऐकून लोकांचा त्यावर विश्वास बसला आणि त्यांना हुरुप आला.
  qub-qub: Paycunaga runacunapa callpallanmanmi yäracun. Noganchïwanmi ichanga caycan
    Tayta Diosninchi, pillyaptinchi yanapämänanchïpaj» nir. Ray Ezequías chayno niptin
    llapan runacuna mana manchacuypana carcaycaran.
  bqp-bqp: Tɔmbɑ bɑ kɑ nùn wɑ̃ɑ. Adɑmɑ be, Gusunɔ ben Yinniwɑ u koo bu somi. Wiyɑ
    u koo bu dɑm wɛ̃ tɑbu sɔɔ. Mɑ tɔn be, bɑ Esekiɑsi Yudɑn sinɑ bokon gɑri yi nɑɑnɛ
    kuɑ.
  hat-hat: Li menm, li konte sou fòs sòlda li yo. Nou menm, nou gen Seyè a, Bondye
    sèl Mèt la, pou ede nou, pou goumen pou nou. Lè pèp la tande pawòl sa yo soti
    nan bouch Ezekyas, wa peyi Jida a, yo tout pran kouraj.
  eng-BSB: With him is only the arm of flesh, but with us is the LORD our God to help
    us and to fight our battles.” So the people were strengthened by the words of
    Hezekiah king of Judah.
  eng-WEBPB: An arm of flesh is with him, but the LORD our God is with us to help
    us and to fight our battles.” The people rested themselves on the words of Hezekiah
    king of Judah.
  kbq-kbq: Asiria kini ne'mofo kazigama mani'naza sondia vahera amne vahetfanke mani'naze.
    Hianagi Ra Anumzana tagri Anumzamo tagri kaziga mani'neankino, taza huno ha' vahetia
    hara huzmantegahie. Hagi Juda kini ne' Hesekai'ma hiankema sondia vahe'mo'zama
    nentahi'za hankave eri'naze.
  nhe-BL: Yonque nopa tlanahuatijquetl quinpiya miyac isoldados, inijuanti san tlacame.
    TOTECO Dios itztoc tohuaya tojuanti. Yajaya toDios huan yajaya techpalehuis huan
    tlatehuis topampa tojuanti.” Huan quema nopa israelitame quicajque itlajtol nopa
    tlanahuatijquetl, nelía moyolchicajque.
  gub-BL: Xo awa wapuner haw wereko a'e. Tupàn Tuweharupi Wiko Ma'e Zanezar wiko zaneinuromo
    a'e, zanepytywà pà a'e, zaneàmàtyry'ymar wazuka pà a'e, i'i wanupe. Teko hurywete
    tuwihawete Ezeki ize'eg henu mehe wà.
  eng-DRA: 'For with him is an arm of flesh: with us the Lord our God, who is our
    helper, and fighteth for us. And the people were encouraged with these words of
    Ezechias king of Juda.'
