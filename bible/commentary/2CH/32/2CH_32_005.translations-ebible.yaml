  tam-2017: அவன் திடன்கொண்டு, இடிந்துபோன மதிலையெல்லாம் கட்டி, அவைகளையும் வெளியிலுள்ள
    மற்ற மதில்களையும் கோபுரங்கள் வரை உயர்த்தி, தாவீதின் நகரத்தினுடைய கோட்டையைப் பலப்படுத்த,
    திரளான ஆயுதங்களையும் கேடகங்களையும்செய்து,
  spa-RV-1909: 'Alentóse así Ezechîas, y edificó todos los muros caídos, é hizo alzar
