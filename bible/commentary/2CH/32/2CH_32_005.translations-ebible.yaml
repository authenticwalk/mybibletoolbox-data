  nld-1939: Zelf ging hij vastberaden aan het werk; hij herstelde de muur overal waar
    hij scheuren vertoonde, bouwde er torens op, legde buiten de muur nog een andere
    aan, versterkte het Millo van de Davidsstad, en liet een grote voorraad werpspiesen
    en schilden vervaardigen.
  nch-BL: Huan Tanahuatijquet Ezequías nojquiya quichijqui más chicahuac nopa tepamit
    cati quiyahualojtoya Jerusalén pampa quicualtali campa sosolijtoya huan quichijqui
    torres para ipan tamocuitahuise huan quichijque seyoc tepamit calteno ten nopa
    tepamit cati ya eltoya. Nojquiya quicualtali itzintepayo cati quipalehuiyaya nopa
    tepamit cati quiyahualojtoya Ialtepe David para amo huetzis. Quicualtali tahuel
    miyac teposti para ica tatehuise huan quichijqui miyac yolixtzajcayot ten teposti.
  vie-1934: Người tự can đảm, xây đắp vách thành đã bị hư lủng, xây nó lên đến tận
    tháp; rồi lại xây một cái vách khác ở phía ngoài; người làm cho vững chắc Mi-lô
    ở trong thành Đa-vít và chế nhiều cây lao cùng khiên.
  hin-CV: तब हिज़किय्याह ने बड़े साहस के साथ सारी टूटी पड़ी शहरपनाह को दोबारा बनवाया,
    इन पर पहरेदारों की मचानों को बनवाया. इसके अलावा उसने एक और बाहरी शहरपनाह को बनवाया,
    दावीद के नगर में उसने छतों को मजबूत किया. तब उसने बड़ी मात्रा में हथियारों और
    ढालों को बनवाया.
  spa-BES: Luego se animó, edificó la muralla donde estaba derribada, elevó sus torres
