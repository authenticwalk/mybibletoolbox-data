    birua. Na ausait long bikpela banis bilong taun ol i wokim narapela banis i raunim
    taun olgeta. Na ol i strongim banis long dispela hap ol i bin pulimapim graun
    long ples daun i stap long hap bilong Jerusalem ol i kolim Taun Bilong Devit.
    Na ol i wokim planti spia na ol hap plang bilong pait.
  hau-SA: Sai suka yi aiki tuƙuru suna gyaran dukan sassan katangar da suka fāɗi,
