    vaho niranjie’e fialiañe naho aron-defo tsifotofoto.
  tha-KJV: พระองค์​ทรงประกอบกิจอย่างบึ​กบ​ึน สร้างกำแพงที่ปรั​กห​ักพังนั้นทั่วไปใหม่
    และสร้างหอคอยขึ้น และทรงสร้างกำแพงข้างนอกอีกชั้นหนึ่ง และพระองค์ทรงเสริมกำแพงป้อมมิลโลที่นครดาวิด
    ทรงสร้างหอกและโล่เป็นจำนวนมาก
  por-BR-2018: 'Encorajou-se assim Ezequias, e edificou todos os muros caídos, e fez
    erguer as torres, e outro muro por de fora: fortificou também a Milo na cidade
