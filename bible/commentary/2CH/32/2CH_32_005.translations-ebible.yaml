  ron-BTF: De asemenea s-a întărit și a construit tot zidul care era dărâmat și l-a
    ridicat până la turnuri și un alt zid în afară și a reparat Milo în cetatea lui
    David și a făcut lănci și scuturi în abundență.
  eng-WEBP: He took courage, built up all the wall that was broken down, and raised
    it up to the towers, with the other wall outside, and strengthened Millo in David’s
    city, and made weapons and shields in abundance.
  eng-FBV: Hezekiah set to work and rebuilt all the parts of the wall that had fallen
    down and constructed towers on it. He also built another wall outside the first
    wall. He reinforced the Millo in the city of David. He also made a large quantity
