    Milon apud la urbo de David, kaj pretigis multe da bataliloj kaj da ŝildoj.
  uig-PIN: Ⱨǝzǝkiya ɵzini ƣǝyrǝtlǝndürüp, buzulup kǝtkǝn sepillarni yengibaxtin onglatti,
