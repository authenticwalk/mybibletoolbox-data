verse: 2CH.032.005
translations:
  mal-C: കോട്ടയുടെ ഉടഞ്ഞഭാഗങ്ങൾ നന്നാക്കുന്നതിനും അതിന്മേൽ ഗോപുരങ്ങൾ പണിയുന്നതിനും
    അദ്ദേഹം അത്യധ്വാനം ചെയ്തു. കോട്ടയ്ക്കുചുറ്റും മറ്റൊരു മതിൽകൂടി അദ്ദേഹം പണിയിച്ചു;
    കൂടാതെ, ദാവീദിന്റെ നഗരത്തിലെ മുകൾത്തട്ടു ബലപ്പെടുത്തി. അസംഖ്യം ആയുധങ്ങളും പരിചകളും
    അദ്ദേഹം ഉണ്ടാക്കിച്ചു.
  deu-TKW: Alsdann ging er mutig ans Werk, stellte die Mauer überall, wo sie Risse
    hatte, wieder her, bestieg die Türme und die äußere Mauer draußen, befestigte
    das Millo in der Stadt Davids und ließ eine Menge Wurfgeschosse und Schilde anfertigen.
  lin-lin: Ezekiasi asalaki mosala makasi ya kobamba madusu ya mir mpe ya kobakisa
    bosanda ya bandako milayi ; atongaki mir mosusu na libanda, alendisaki mir ya
    engumba ya Davidi mpe asalaki lisusu makonga mpe banguba ebele.
  eng-LSV: And he strengthens himself, and builds the whole of the wall that is broken,
    and causes [it] to ascend to the towers, and at the outside of the wall [builds]
    another, and strengthens Millo [in] the City of David, and makes darts in abundance,
    and shields.
  eng-GNV: And he tooke courage, and built all the broken wall, and made vp the towers,
    and another wall without, and repayred Millo in the citie of Dauid, and made many
    dartes and shields.
  eng-WEBSTER: Also he strengthened himself, and built up all the wall that was broken,
    and raised it up to the towers, and another wall without, and repaired Millo in
    the city of David, and made darts and shields in abundance.
  nhw-BL: Huan Tlanahuatijquetl Ezequías nojquiya quichijqui más chicahuac nopa tepamitl
    catli quiyahualo Jerusalén pampa quicualtlali campa sosolijtoya huan quichijqui
    torres para ipan tlamocuitlahuise huan quichijque seyoc tepamitl calteno tlen
    nopa tepamitl catli ya eltoya. Nojquiya quicualtlali itzintepanyo catli quipalehuiyaya
    nopa tepamitl catli quiyahualo Ialtepe David para amo huetzis. Quicualtlali tlahuel
    miyac tepostli para ica tlahuilanase huan quichijqui miyac yolixtzajcayotl tlen
    tepostli.
  swh-ONEN: Hezekia akafanya kazi kwa bidii kukarabati sehemu zote zilizokuwa zimebomoka
    za ukuta na kujenga minara juu yake. Akajenga ukuta mwingine nje ya ule uliokuwepo
    na kuimarisha Milo katika Mji wa Daudi. Akatengeneza pia silaha nyingi na ngao.
  bba-bba: Mɑ u win bɑndun dɑm tɑ̃sisiɑ. U Yerusɑlɛmun ɡbɑ̃rɑrun mi n wɔrumɑ seeyɑ
    kɑ mɑɑ wuun kɔ̃su yenu. Mɑ u ɡbɑ̃rɑru ɡɑru bɑnɑ wuun biruɔ u kɑ sikerenɑ. Mɑ u
    kɑrì ye sɔnwɑ ye bɑ mɔ̀ Milo Dɑfidin wuuɔ. U tɑbu yɑ̃ɑ dɑbi dɑbinu kɑsu kɑ mɑɑ
    tɛrɛnu.
  eng-KJVCPB: Also he strengthened himself, and built up all the wall that was broken,
    and raised it up to the towers, and another wall without, and repaired Millo in
    the city of David, and made darts and shields in abundance.
  luo-luo: Eka notiyo matek koloso kuonde mane omukore mag ohinga kendo nogero kuonde
    maboyo mag ngʼicho. Nogero ohinga machielo e tok mokwongo kendo nomedo loso ndiri
    mosiro Dala Maduongʼ mar Daudi. Bende noloso gig lweny kod okumbni mangʼeny.
  meu-meu: Ia na mai boga-aukana ida e ḡaukara matama, vada e hegigi dobi maḡuna idoinai
    ma e haginia lou, bona latanai kohoro e haginidia. Bena una maḡu murimurinai ia
    ese maḡu ta ma e larebaia; bona Milo kohorona e ha-aukaia, David ena hanua lalonai.
    Ia ese danu tuari ḡaudia bona kesi momo herea e karadia.
  npi-ULB: हिजकियाले साहस गरे र भत्किएका सबै पर्खालको निर्माण गरे । तिनले धरहराहरू
    अग्‍लो बनाए, र बाहिरका अरू पर्खालहरू पनि त्यसै गरे । दाऊदको सहरका टेवा दिने गाराहरू
    पनि तिनले सुदृढ पारे, र तिनले ठुलो सङ्‍ख्‍यामा हातहतियार र ढालहरू बनाए ।
  yor-yor: Nígbà náà ó ṣiṣẹ́ gidigidi ní títún gbogbo ara ògiri tí ó ti bàjẹ́ ṣe,
    ó sì ń kọ́ àwọn ilé ìṣọ́ gíga sókè rẹ̀. Ó kọ́ ògiri mìíràn sí ìta. Ó sì tún pẹ̀lú
    ibi ìtẹ́jú ilé ní ti ìlú ńlá Dafidi. Ó ṣe ọ̀pọ̀ iye ohun ìjà àti àwọn àpáta.
  pes-OPCB: سپس حِزِقیا قسمتهای خراب شدهٔ حصار اورشلیم را تعمیر کرد و بر آن برجهایی
    ساخت. او حصار دیگری نیز در پشت حصار اصلی درست کرده به این وسیله نیروی دفاعی خود
    را تقویت نمود. همچنین قلعهٔ ملو را که در شهر داوود بود مستحکم نمود و تعداد زیادی
    سلاح و سپر تهیه دید.
  tgl-ULB: Nagkaroon si Ezequias ng lakas ng loob at itinayo ang lahat ng mga pader
    na nasira; pinataas niya ang mga ito hanggang sa mga tore, gayon din ang iba pang
    mga pader na nasa labas. Pinatibay din niya ang Millo sa lungsod ni David, at
    gumawa siya ng maraming bilang ng mga sandata at mga kalasag.
  hui-hui: Ani buwa tigua Yarusalemenaga ege pabebi mo hongo halu arema bigi bialu
    hene. Pabe ogoriani mamage haga anda lu bialu ege pabe mendebi bini. Yarusaleme
    tanonaga pabe ni tagira ibiragohayagi uli mogo binidagoria mo hongo helo arema
    bini. Hesegaiahanda agali mugubeyi hearuhondo, Tígua yandare humbibi wabidaba,
    lene.
  mya-mya: မင်း​ကြီး​သည်​မြို့​တော်​ကာ​ကွယ်​ရေး​အ​တွက် ခိုင်​ခံ့​စေ​ရန် မြို့​ရိုး​များ​ကို​ပြန်​လည်​ပြု​ပြင်
    ခြင်း၊ ပြ​အိုး​များ​ကို​ဆောက်​လုပ်​ခြင်း၊ အ​ပြင် မြို့​ရိုး​တစ်​ထပ်​ကို​တည်​ဆောက်​ခြင်း​တို့​ကို
    ပြု​တော်​မူ​၏။ ထို့​ပြင်​ယေ​ရု​ရှ​လင်​မြို့​ဟောင်း အ​ရှေ့​ပိုင်း​၌​ရှိ​သော​မြေ​က​တုတ်​များ​ကို
    ပြု​ပြင်​၍ လှံ​နှင့်​ဒိုင်း​လွှား​အ​မြောက်​အ​မြား ကို​ပြု​လုပ်​စေ​တော်​မူ​၏။-
  bod-N: ཡང་ཧི་ཟི་ཀི་ཡཱས་བརྩོན་པ་བསྐྱེད་དེ། ལྕགས་རི་ཞིག་རལ་དུ་སོང་བ་ཐམས་ཅད་ཞིག་གསོ་མཛད་ཅིང་།
    ལྕགས་རིའི་སྟེང་དུ་ལྕོག་མཁར་རྣམས་བཞེངས། མཁར་དེའི་ཕྱི་རོལ་ཏུ་ཡང་མཁར་ཞིག་བརྩིགས་ཏེ།
    དཱ་བིད་གྲོང་ཁྱེར་གྱི་འཛིངས་རགས་ཀྱང་ཞིག་གསོ་མཛད་ནས། མཚོན་ཆ་དང་ཕུབ་མང་པོ་བཟོས།
  sna-sna: Ipapo akashanda nesimba akagadziridza zvikamu zvose zvorusvingo zvakanga
    zvakoromoka akavaka shongwe parwizi. Akavakazve rumwe rusvingo kunze kwerwakanga
    rwuripo akasimbisa Miro yaitsigira guta raDhavhidhi. Akagadzirawo zvombo zvakawanda
    nenhoo.
  spa-BLM: Se armó de valor, reconstruyó toda la muralla derribada y la levantó hasta
    las torres, con la otra muralla por fuera, y fortaleció a Millo en la ciudad de
    David, e hizo armas y escudos en abundancia.
  cac-cac: Ix yac' val yip vin̈aj rey Ezequías chi' sb'oanxiq'ue smuroal chon̈ab'
    chi' b'aj mac'b'ilem lan̈najoc. Ix b'ochajxiq'ue juntzan̈ b'aj stan̈vej eb' soldado
    d'a yib'an̈tac muro yed' junxo muro d'a spatiqueli. Te vach' ix ajoch muro b'aj
    mucb'il jun ch'olan d'a schon̈ab' vin̈aj David. Tzijtum q'uen lanza yed' maclab'
    jul-lab' ix schec vin̈ rey chi' b'ojoc.
  swh-ULB: 'Hezekia akijipa ujasiri na kuujeenga ukuta wote uliokuwa umeangushwa chini.
    Akaijenga minara mirefu, na pia ukuta mwingine nje. Pia akaiimarisha Milo katika
    mji wa Dudi, na akafanya kiasi kikubwa cha silaha na ngao. (Maanshi ya kale yanasema
    hivi: “ Badala ya, “akajenga minara amirefu”, baadhi ya matoleo ya zamani na kisasa
    yanasema, “akajenga minara mirefu juu yake”, Hii ni juu ya ukuta).'
  bel-bel: І падбадзёрыўся ён, і аднавіў усю абваленую сьцяну, і падняў яе да вежы,
    і звонку паставіў другую сьцяну, і ўмацаваў Міло ў горадзе Давідавым, і нарыхтаваў
    мноства зброі і шчытоў.
  deu-ELBBK: Und er fasste Mut und baute die ganze Mauer, wo sie eingerissen war,
    und führte sie auf bis an die Türme und die andere Mauer außerhalb und befestigte
    das Millo der Stadt Davids; und er fertigte Waffen in Menge an und Schilde.
  mbb-OT: Ne mid-umanan pa ni Hezekia is kelig-en te menge pengalang din pinaaǥi te
    kebpepurungi zin te menge verengbeng wey kebpehitindeg te menge turi. Mid-umanan
    din peliǥuwi te verengbeng is inged diyà te gawas duen te nehuna he verengbeng,
    ne mibpetembuan din is mevavà he vahin dutun te Inged ni David. Mibpevaal zaan
    sikandin te mezakel he menge ǥumaan wey menge kelasag.
  mal-2015: അവൻ ധൈര്യപ്പെട്ടു, ഇടിഞ്ഞുപോയ മതിലൊക്കെയും പണിതു, ഗോപുരങ്ങളും പുറത്തു
    വേറൊരു മതിലും കെട്ടിപ്പൊക്കി. ദാവീദിന്റെ നഗരത്തിലെ മില്ലോവിന്റെ കേടും പോക്കി,
    അനവധി കുന്തവും പരിചയും ഉണ്ടാക്കി.
  rmc-rmc: Paľis o kraľis chudňa te prikerel savore zňičimen muri a pre ola muri ačhaďa
    o veži the dujto avruno muros. Zoraľarďa the o avruno muros pašal e terasa pro
    vichodos le Davidoskre Forostar a diňa te kerel but kopiji the šťiti.
  pes-OPV: پس خویشتن را تقویت داده، تمامی حصار را که شکسته بود، تعمیر نمود و آن را
    تا برجها بلند نمود و حصاردیگری بیرون آن بنا کرد و ملو را در شهر داودمستحکم نمود
    و اسلحه‌ها و سپرهای بسیاری ساخت.
  ron-1924: Езекия с-а ымбэрбэтат; а зидит дин ноу зидул каре ера стрикат ши л-а ридикат
    пынэ ла турнурь. А май зидит ун алт зид ын афарэ, а ынтэрит Мило, ын четатя луй
    Давид, ши а прегэтит о мулциме де арме ши де скутурь.
  ben-OBCV: পরে তিনি পরিশ্রম করে প্রাচীরের ভাঙা অংশগুলি মেরামত করলেন ও সেটির উপর মিনার
    গড়ে দিলেন। সেই প্রাচীরটির বাইরের দিকেও তিনি আরও একটি প্রাচীর তৈরি করলেন এবং দাউদ-নগরের
    উঁচু চাতালগুলিও আরও মজবুত করে দিলেন। তিনি প্রচুর পরিমাণে অস্ত্রশস্ত্র ও ঢালও বানিয়েছিলেন।
  som-som: Markaasuu isdhiirrigeliyey, oo dhisay derbigii dunsanaa oo dhan, oo kor
    u gaadhsiiyey tan iyo munaaradihii, wuxuuna dhisay derbi kaloo dibadda ah, oo
    xoogeeyey Millo oo ku dhex tiil magaaladii Daa'uud, oo sameeyey hub dagaal iyo
    gaashaammo faro badan.
  lat-VUC: 'Ædificavit quoque, agens industrie, omnem murum qui fuerat dissipatus,
    et exstruxit turres desuper, et forinsecus alterum murum: instauravitque Mello
    in civitate David, et fecit universi generis armaturam et clypeos:'
  eng-ASVBT: And he took courage, and built up all the wall that was broken down,
    and raised it up to the towers, and the other wall without, and strengthened Millo
    in the city of David, and made weapons and shields in abundance.
  ita-1885: Egli prese eziandio animo di ristorar tutte le mura rotte, e le alzò fino
    alle torri; e di fuori edificò un altro muro. Egli fortificò ancora Millo, nella
    Città di Davide; e fece far dardi e scudi in gran quantità.
  eng-LXXUP: And Hezekiah strengthened himself, and built all the wall that had been
    pulled down, and the towers, and another wall in front without, and fortified
    the strong place of the city of David, and prepared arms in abundance.
  eng-ULB: Hezekiah took courage and built up all the wall that was broken down. He
    built the towers higher, and also the other wall outside. He also strengthened
    the Millo in the city of David, and he made large amounts of weapons and shields.
  spa-VBL: Ezequías se puso a trabajar y reconstruyó todas las partes de la muralla
    que se habían caído y construyó torres en ella. También construyó otro muro fuera
    del primero. Reforzó el Milo en la ciudad de David. También hizo una gran cantidad
    de armas y escudos.
  fra-_FOB: Il se fortifia et rebâtit toute la muraille où l'on avait fait brèche,
    et l'éleva jusqu'aux tours; il bâtit une autre muraille en dehors; il fortifia
    Millo, dans la cité de David, et il fit faire beaucoup de traits et de boucliers.
  mal-mal: അവൻ ധൈര്യപ്പെട്ട്, ഇടിഞ്ഞുപോയ മതിലുകൾ ഗോപുരങ്ങളോളം പണിതു. പുറത്ത് വേറൊരു
    മതിലും കെട്ടിപ്പൊക്കി. ദാവീദിന്റെ നഗരത്തിലെ മില്ലോവിന്റെ കേടുപാടുകൾ പോക്കി, നിരവധി
    ആയുധങ്ങളും പരിചകളും ഉണ്ടാക്കി.
  urd-GVR: Is ke alāwā Hizqiyāh ne baṛī mehnat se fasīl ke ṭūṭe-phūṭe hissoṅ kī marammat
    karwā kar us par burj banwāe. Fasīl ke bāhar us ne ek aur chārdīwārī tāmīr kī
    jabki Yarūshalam ke us hisse ke chabūtare mazīd mazbūt karwāe jo ‘Dāūd kā Shahr’
    kahlātā hai. Sāth sāth us ne baṛī miqdār meṅ hathiyār aur ḍhāleṅ banwāīṅ.
  suz-BL: मिनु हिज्‍कीयाहम शुश बोल पा सहर ङा ब्रेश्‍शो गारो नेल्‍ल सेल्‍पदा बाक्‍त।
    मिनु आ तार लाइश्‍शो खिंपुकी सेल्‍पदा बाक्‍त। मिनु मेकोमी गारो ङा लाङगा गे अर्को
    गारो सेल्‍पदा बाक्‍त। मिनु दाऊद आ सहर ङा गारो तिक्‍चा कली खप तेल्‍पदा बाक्‍त।
    मिनु मेकोमी शुश या नु तेक्‍तीक यो सेल्‍पदा बाक्‍त। २इतिहास २५:२३;
  ita-1927: Ezechia prese animo, ricostruì tutte le mura dov’erano rotte, rialzò le
    torri, costruì l’altro muro di fuori, fortificò Millo nella città di Davide, e
    fece fare gran quantità d’armi e di scudi.
  ckb-ckb: پاشان ورەی دایە بەرخۆی و هەموو شوورا ڕووخاوەکەی بنیاد نایەوە و بەرزی کردەوە
    هەتا قوللەکان. شوورایەکی دیکەشی لە دەرەوە بنیاد نا و تەلانی شاری داودی تۆکمە کرد،
    هەروەها چەک و قەڵغانێکی زۆری دروستکرد.
  eng-BBE: Then he took heart, building up the wall where it was broken down, and
    making its towers higher, and building another wall outside; and he made strong
    the Millo in the town of David, and got together a great store of all sorts of
    instruments of war.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ತನ್ನನ್ನು ಬಲಪಡಿಸಿಕೊಂಡು, ಬಿದ್ದುಹೋಗಿದ್ದ ಗೋಡೆಯನ್ನೆಲ್ಲಾ ಕಟ್ಟಿಸಿ,
    ಗೋಪುರಗಳ ಪರ್ಯಂತರ ಅದನ್ನು ಎತ್ತರಮಾಡಿ, ಅದರ ಹೊರಭಾಗದಲ್ಲಿ ಮತ್ತೊಂದು ಗೋಡೆಯನ್ನು ಕಟ್ಟಿಸಿ,
    ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿರುವ ಮಿಲ್ಲೋವನ್ನು ದುರಸ್ತಿ ಮಾಡಿ ಈಟಿಗಳನ್ನೂ, ಗುರಾಣಿಗಳನ್ನೂ ಬಹಳವಾಗಿ
