  eng-WYC-2018: Also Hezekiah did wittingly, and he builded all the wall that was
    destroyed, and he builded towers on the wall, and another wall withoutforth. And
    he repaired Millo in the city of David; and made armour of all kind, and shields.
    (And Hezekiah did knowingly, or with intent, and he rebuilt all the wall that
    was destroyed, and he built towers on the wall, and another wall outside it. And
    he repaired the Millo in the City of David; and he made all kinds of arms, or
    weapons, and shields.)
  epo-epo: Kaj li estis kuraĝa, kaj li prikonstruis la tutan difektiĝintan muregon,
