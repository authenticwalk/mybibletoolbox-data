    «Millo» ⱪǝl’ǝsini mustǝⱨkǝmlidi; u yǝnǝ nurƣun ⱪoral-yaraƣ wǝ ⱪalⱪanlarni yasatti.
  beo-beo: 'Hina bagade da Yelusaleme bu gasawane gagili salima:ne, gagili sali dobea
    dodoa:i, amola amo da:iya diasu gado gagagula heda:su gaguli gagai. Amola e da
    gagoi gadili, eno dobea gagui. Amola e da gagili sali liligi amo da Yelusaleme
    musa: gagui gusudili dialu, be wali osobo gasa:le da:iya ligisi, amo dodoa:i.
    Amola e sia:beba:le, ilia da goge agei amola da:igene ga:su bagohame hamoi.'
  tpi-OTNT: Hesekia i strong long ol wokman bilong en i mas strongim banis bilong
    Jerusalem hariap. Olsem na ol wokman i wokim gen hap banis i bruk pinis, na ol
