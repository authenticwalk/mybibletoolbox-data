  kan-2017: ಇದರಿಂದ ಅರಸನು ಧ್ಯೆರ್ಯಗೊಂಡು, ಅಲ್ಲಲ್ಲಿ ಬಿದ್ದುಹೋಗಿದ್ದ ಪೌಳಿಗೋಡೆಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ
