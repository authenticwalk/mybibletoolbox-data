  tam-TCV: அதன்பின் அவன் கடும் முயற்சியுடன் மதில்களின் உடைந்த பகுதிகளையெல்லாம் திருத்தி
    மதிலின்மேல் கோபுரங்களையும் கட்டினான். அவன் அந்த மதிலுக்கு வெளியே வேறு ஒரு மதிலையும்
