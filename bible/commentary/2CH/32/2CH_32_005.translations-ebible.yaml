    ma dodolali, tama augwaligo te obo daide augwaligo bobobage sigi be taua dabe
    geselali, te ami bidi dabe tede bidiyu te boi bidi dabe no munalumainu. Tama te
    taun genuai masigi obo tudi badu augwaligo gasa masigi obo me ma bagulali, te
    taun bagulama mu yali. Tama te obo dąų wali te pesagede augwaligo te odogo malu
    bulu tǫ selama pamagąno pali, te augwaligo Devitgo Taun wabo te Jerusalem bulude.
    Tama augwaligo ene hauwa buyu, me ni name sabele hauwa geseliyu yali, te hwįabo
    nai dabe.
  tpi-tpi: Hesekia i strong long ol wokman bilong en i mas strongim banis bilong Jerusalem
    hariap. Olsem na ol wokman i wokim gen hap banis i bruk pinis, na ol i wokim ol
    taua antap long banis, bilong ol soldia i ken i stap na was long ol birua. Na
    ausait long bikpela banis bilong taun ol i wokim narapela banis i raunim taun
    olgeta. Na ol i strongim banis long dispela hap ol i bin pulimapim graun long
    ples daun i stap long hap bilong Jerusalem ol i kolim Taun Bilong Devit. Na ol
    i wokim planti spia na ol hap plang bilong pait.
  dan-1931: Derpå tog han Mod til sig og byggede Muren op, overalt hvor den var brudt
    ned, og byggede Tårne på den, og han byggede den anden Mur udenfor og befæstede
    Millo i Davidsbyen og lod lave en Mængde Kastevåben og Skjolde.
  vie-OVCB: Vua Ê-xê-chia củng cố thành lũy, tu bổ những chỗ đổ nát, kiến thiết thêm
    các công sự phòng thủ và xây thêm một vòng đai bọc quanh thành. Vua cũng tăng
    cường đồn lũy Mi-lô trong Thành Đa-vít và cho làm thêm một số lớn khí giới và
    khiên.
  guj-2017: હિઝકિયાએ ભાંગી ગયેલો કોટ હિંમત રાખીને ફરીથી બાંધ્યો; તેના પર બુરજો બાંધ્યા
    અને કોટની બહાર બીજો કોટ પણ બાંધ્યો. તેણે દાઉદનગરમાંના મિલ્લોને મજબૂત કર્યું અને
    પુષ્કળ બરછીઓ તથા ઢાલો બનાવી.
  pon-2006A: Nanmwarkio ketin kakehlailihala wasahn mahwen kan ni eh ketin onehda
    sapahl kehlo, wasahn iroir kan me mi powe, oh pil kauwada ehu kehl masliki. E
    pil ketin onehda wasahn mahwen kan me mi nan sahpw me audaudida ni palimesehn
    Serusalem mering. E pil ketin wiahda ketieu oh mehn sansar tohto.
  por-BRBSL: Ele tomou coragem, construiu toda a muralha que foi derrubada e a elevou
    até as torres, com a outra muralha do lado de fora, e fortaleceu Millo na cidade
    de David, e fez armas e escudos em abundância.
  cth-cth: Hottelah hoi kalupnae katimnaw pueng tha a patho awh teh a sak awh. Imrasang
    hah alawilah kalupnae hoi a sak. Devit kho e Millo rapan a caksak awh teh, senehmaica
    hoi bahling moikapap lah a sak.
  twi-twi: Afei, Hesekia miaa ne bammɔ mu, osiesiee ɔfasu no baabiara a abubu no,
    na ɔtoo ɔfasu foforo kaa nea ɛwɔ hɔ dedaw no ho. Ɔsan miaa bammɔ a ɛwɔ Milo a
    ɛwɔ Dawid kuropɔn no mu no mu. Afei ɔyɛɛ akode ne nkatabo bebree.
  hlt-hlt: Te phoeiah thaa a huel uh tih vongtung aka puut boeih te a biing uh. Rhaltoengim
    so neh a tloe vongtung rhamvoel hil a hil tih David khopuei kah vaikhap te a moem.
    Pumcumnah neh photling khaw a cungkuem la a saii.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Esekiɑsii ítɛ́nɛ̀ dikɔ̃m̀bùɔ̀ kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́mɑɑ́ kuduotí
    bɛ̀ pɔ̀ntɛ kù kɛ́íinko, kɛ̀ kùu mɑɑtɛnɛ̀ yɛdèrɛ̀, kɛ̀ bɛ̀ɛ mɑɑ́ kutɛkù ditowɑɑ̀
    kɛ́fii, kɛ́tũntɛ kudɑ̀nkù bɛ̀ tu kù Midoo Dɑfiti ɛì, kɛ́mɑ́ yɛkpɑ̃ɑ̃̀ nnɛ̀ tidɔpììtì
    diɛtì.
  msy-2020: Egha Hesekia zuamɨra Jerusalem avɨnizir dɨvazim gavgavim a danɨngasa,
    uan ingangarir gumazibav gei. Ezɨ ingangarir gumaziba dɨvazir akaraghirezir akuar
    mam uam anekɨrigha, me mɨdorozir gumaziba isɨn ikɨ apaniba bagh ganasa, tauan
    gavgavir ruariba dɨvazim gisɨn dar ingari. Egha nguibar ekiam avɨnizir dɨvazim,
    an azenan, me ua dɨvazir gavgavir igharazir mamɨn ingarizɨ, a bar nguibar ekiam
    ekɨaru. Egha me Devitɨn Nguibar Ekiamɨn itir danganir zarir me nguazibar apemezim,
    me ua gavgavim dɨvazim ganɨdi. Egha me mɨsoghasa afuziba ko, orar avɨribar ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ nyɔɔ toŋ, nɑ ɩ́ tɑɣɑnɩ ɩcɑtɛ koloŋɑ ŋkɑ kɑɑ yɔkɑɑ tɔ.
    Nɑ ɩ́ ŋmɑ́ kɑ tɔɔ kɛ́ tǝfeŋlenɑɑ. Nɑ ɩ́ ŋmɑ́ koluŋɑ lɛŋkɑ nɑ pǝ tɑɑ tɔɔ. Nɑ ɩ́
    tɑɣɑnɩ Milo. Nɑ ɩ́ lu ŋmɑntɑɑsɩ nɑ kpɑlǝŋ kɛ sɔsɔm kɛ Tɑfiiti tɛ.
  azb-azb: Xizqiya cəsarətləndi, divarın bütün uçmuş yerlərini tikdi və onun üstündə
    qüllələr düzəltdi. Bayır tərəfdən başqa bir divar da tikdi, Davudun şəhərində
    olan qala yamacını da möhkəmləndirdi. Çoxlu silah və qalxan düzəltdi.
  eng-DBY: And he strengthened himself, and built up all the wall that was broken
    down, and raised it up to the towers, and [built] another wall outside, and fortified
    the Millo of the city of David, and made darts and shields in abundance.
  hin-2017: फिर हिजकिय्याह ने हियाव बाँधकर शहरपनाह जहाँ कहीं टूटी थी, वहाँ-वहाँ उसको
    बनवाया, और उसे गुम्मटों के बराबर ऊँचा किया और बाहर एक और शहरपनाह बनवाई, और दाऊदपुर
    में मिल्लो को दृढ़ किया। और बहुत से हथियार और ढालें भी बनवाईं।
  eng-YLT: And he strengtheneth himself, and buildeth the whole of the wall that is
    broken, and causeth [it] to ascend unto the towers, and at the outside of the
    wall another, and strengtheneth Millo, [in] the city of David, and maketh darts
    in abundance, and shields.
  eng-WYC-2017: Also Hezekiah did wittingly, and he builded all the wall that was
    destroyed, and he builded towers on the wall, and another wall without-forth.
    And he repaired Millo in the city of David; and made armour or arms of all kind,
    and shields.
  eng-WMBB: He took courage, built up all the wall that was broken down, and raised
    it up to the towers, with the other wall outside, and strengthened Millo in David’s
    city, and made weapons and shields in abundance.
  urd-GVH: इसके अलावा हिज़क़ियाह ने बड़ी मेहनत से फ़सील के टूटे-फूटे हिस्सों की मरम्मत
    करवाकर उस पर बुर्ज बनवाए। फ़सील के बाहर उसने एक और चारदीवारी तामीर की जबकि यरूशलम
    के उस हिस्से के चबूतरे मज़ीद मज़बूत करवाए जो ‘दाऊद का शहर’ कहलाता है। साथ साथ
    उसने बड़ी मिक़दार में हथियार और ढालें बनवाईं।
  rug-rug: Tuvaka pule ia sa baṉara sa gobana sa popoa pude hukati sari na kana, meke
    kuri sa sari na vetu ululu panaulu koasa goba asa. Meke tavete pule ia sa si keke
    goba pa sadana sa goba asa. Meke va ṉiṉira pulea sa si keke kalina sa goba pa
    Zerusalema sapu tava siṉie pepeso. Tavete va soku hopere na lave tugo si asa.
  gaz-gaz: Ergasii mootichi jabaatee hojjechuudhaan dallaawwan dhagaa kanneen jijjigan
    hunda dhaabuudhaan gamoowwan eegumsaa achi irratti ijaare. Isaan alatti immoo
    dallaawwan biraa ijaaree daangaa Magaalaa Daawit cimse. Akkasumas miʼoota lolaa
    fi gaachanawwan baayʼee hojjete.
  fra-LSG: Ézéchias prit courage; il reconstruisit la muraille qui était en ruine
    et l’éleva jusqu’aux tours, bâtit un autre mur en dehors, fortifia Millo dans
    la cité de David, et prépara une quantité d’armes et de boucliers.
  yal-yal: Xesekiya yi a wɛkilɛ, a yi taan yinna yire kalaxine ti, a mɔn yi sangansone
    ti yinna xuntagi, a mɔn yi yin gbɛtɛ ti a fari ma. A yi Milo gbingbinna rafala
    Dawudaa Taani. A yi yɛngɛ so wuyaxi nun yɛ masansan wure lefa wuyaxi sɔtɔ a ganla
    xa.
  haw-1868: A hooikaika oia a uhau iho la i kela wahi keia wahi o ka pa i wawahiia,
    a hookiekie ae a hiki i na halekiai, a i kekahi pa e ae mawaho, a hana hou ia
    Milo i ke kulanakauhale o Davida, a hana iho la i na ihe a me na palekaua he nui
    loa.
  arb-NAV: وَتَشَجَّعَ وَرَمَّمَ السُّورَ الْمُنْهَدِمَ، وَعَزَّزَهُ بِالأَبْرَاجِ
    الْمُرْتَفِعَةِ، وَبَنَى سُوراً آخَرَ خَارِجَهُ، وَحَصَّنَ قَلْعَةَ مَدِينَةِ
    دَاوُدَ، وَصَنَعَ أَسْلِحَةً كَثِيرَةً وَأَتْرَاساً.
  ewe-ewe: Emegbe la, Hezekia gbugbɔ teƒe siwo duawo ƒe gliwo gbã le la tu hegaglã
    teƒe bubuwo eye wògaɖo gli bubu ɖe gbãtɔ godo. Egbugbɔ Milo mɔ la glã le David
    ƒe Du la me eye wòwɔ aʋawɔnu kple akpoxɔnu geɖewo.
  eng-LEE: Also he strengthened himself, and built up all the wall where it was broken
    down, and heightened the towers, and [built] without another wall, and fortified
    the Millo of the city of David, and made weapons in abundance and shields.
  asm-FB: এনেতে হিষ্কিয়াই সাহেৰে ভগা চিগা গড়বোৰ মেৰামত কৰি, ওখ ঘৰবোৰ সমান আৰু ওখ
    কৰিলে; আৰু বাহিৰত আন গড় সাজি দায়ুদৰ নগৰত থকা মিল্লো সুসজ্জিত কৰিলে আৰু বহু পৰিমাণে
    অস্ত্ৰ-শস্ত্ৰ আৰু ঢাল যুগুত কৰিলে।
  sus-A: شٍسٍكِيَ نَشَ وَلِ سُشُ سّنبّ رَ. عَ نَشَ تّتّ يَءِلَن دّننَشّ نُ كَنَشِ،
    عَ نَشَ ندٍ سَ عَ شَ مَءِتٍ شُن مَ، هَن عَ سَ سْورِيٍ شَ يِرٍ مَكَنتَشِ لِ، عَ
    نَشَ تّتّ فبّتّ تِ تّتّ سِنفٍ قَرِ مَ، عَ نَشَ مِلٌ يَءِلَن دَوُدَ شَ تَا كُي،
    عَ نَشَ فٍرٍ سٌسٍيٍ نُن وُرٍ لٍقَ فبٍفبٍ مَلَن.
  fra-SBL: Il prit courage, rebâtit toute la muraille abattue, l'éleva jusqu'aux tours,
    avec l'autre muraille en dehors, et renforça Millo dans la ville de David ; il
    fabriqua des armes et des boucliers en abondance.
  hbo-hbo: וַיִּתְחַזַּ֡ק וַיִּבֶן֩ אֶת־כָּל־הַחֹומָ֨ה הַפְּרוּצָ֜ה וַיַּ֣עַל עַל־הַמִּגְדָּלֹ֗ות
    וְלַח֙וּצָה֙ הַחֹומָ֣ה אַחֶ֔רֶת וַיְחַזֵּ֥ק אֶת־הַמִּלֹּ֖וא עִ֣יר דָּוִ֑יד וַיַּ֥עַשׂ
    שֶׁ֛לַח לָרֹ֖ב וּמָגִנִּֽים׃
  kik-kik: Ningĩ akĩruta wĩra mũingĩ wa gũcookereria rũthingo kũrĩa guothe rwamomoretwo,
    na agĩaka mĩthiringo mĩraihu na igũrũ rĩa ruo. Agĩaka rũthingo rũngĩ nja ya rũu,
    nacio ngĩĩka iria ciarũgamĩtie Itũũra rĩa Daudi agĩcinyiitia. O na agĩthondeka
    indo cia mbaara nyingĩ, o hamwe na ngo.
  fra-NCL: Ezéchias prit courage ; il rebâtit toute la muraille qui était en ruine
    et restaura les tours ; il bâtit l’autre mur en dehors, fortifia Mello dans la
    cité de David ; il fit fabriquer une quantité d’armes et de boucliers.
  cek-AK: Hezekiah loe angmah hoi angmah to thacaksak moe, kamro sipaenawk boih to
    pakhraih; misatoephaih imsangnawk to a sak moe, kaom tangcae sipae pacoengah tasa
    bangah kalah sipae maeto a sak let; David vangpui ah Millo, tiah kawk ih misa
    abuephaih ahmuen to kacakah sak pacoengah, kalii hoi misa angvaenghaih aphawnawk
    doeh a sak.
  cuk-cuk: Agine, Ezequías na gandik-itodedba galu-aimukusadi gannar sobded, degi,
    neg-matusulid-warakwamalad sobdebalid, degi, neggwebur-magaba baid-galu-matusulid
    sobsabalid. Degi, David-neggweburgi napa-gureged-naidgi napa onakwisad, deginbali,
    es-suid-bukidar, degi, sigu-abgaed-bukidar sobsabalid.
  uig-CYR: Һәзәкия өзини ғәйрәтләндүрүп, бузулуп кәткән сепилларни йеңибаштин оңлатти,
    үстигә қаравулханиларни салдурди, йәнә бир ташқи сепилму ясатти һәмдә Давут шәһиридики
    «Милло» қәлъәсини мустәһкәмлиди; у йәнә нурғун қурал-ярақ вә қалқанларни ясатти.
  tel-2017: రాజు ధైర్యం తెచ్చుకుని, పాడైన గోడ అంతా తిరిగి కట్టించి, గోపురాల వరకూ దాన్ని
    ఎత్తు చేయించి, బయట మరొక గోడ కట్టించి, దావీదు పట్టణంలో మిల్లో కోట బాగు చేయించాడు.
    చాలా ఆయుధాలనూ డాళ్లనూ చేయించాడు.
  hat-BSA: Konsa, li te pran kouraj, e te rebati tout mi ki te kraze yo e te fè yo
    monte nan nivo tou li yo. Li te ranfòse lòt miray pa deyò pou te fè Millo lavil
    David la pi solid, e li te fè zam avèk boukliye defans an gran kantite.
  kos-kos: Ac tokosra el akkeyala ma loangeyen siti uh ke el akwoyela pot we, ac musaela
    tower fin pot uh, ac musaela sie pac pot nu likin pot uh. Sayen ma inge el aksasuyela
    pac acn ma musaiyuk ke acn se ma koaneyukla layen nu kutulap in Siti sel David.
    El oayapa sap in orekla osra in fakfuk ac mwe loeyuk pukanten.
  hbo-WLC: וַיִּתְחַזַּ֡ק וַיִּבֶן֩ אֶת־כָּל־הַחוֹמָ֨ה הַפְּרוּצָ֜ה וַיַּ֣עַל עַל־הַמִּגְדָּל֗וֹת
    וְלַח֙וּצָה֙ הַחוֹמָ֣ה אַחֶ֔רֶת וַיְחַזֵּ֥ק אֶת־הַמִּלּ֖וֹא עִ֣יר דָּוִ֑יד וַיַּ֥עַשׂ
    שֶׁ֛לַח לָרֹ֖ב וּמָגִנִּֽים׃
  ibo-ibo: Hezekaya wuzikwara mgbidi obodo ahụ, wusie ha ike nʼebe niile ọ na-ada
    ada. O wukwara mgbidi ọzọ gburugburu mgbidi nke ochie ahụ. O wusikwara ebe siri
    ike nke Milo dị nʼobodo Devid ike, kpụọkwa ọtụtụ ngwa agha na ọta.
  ory-ory: ପୁଣି, ସେ ସାହସ ବାନ୍ଧି ସମସ୍ତ ଭଗ୍ନ ପ୍ରାଚୀର ନିର୍ମାଣ କରି ଦୁର୍ଗ ସମାନ ଓ ବହିଃସ୍ଥିତ
    ଅନ୍ୟ ପ୍ରାଚୀର ସମାନ ଉଚ୍ଚ କଲେ ଓ ଦାଉଦ-ନଗରସ୍ଥ ମିଲ୍ଲୋ ଦୃଢ଼ କଲେ, ଆଉ ପ୍ରଚୁର ଅସ୍ତ୍ର ଓ ଢାଲ
    ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Mürin, Hiskia a tiliken lon an angang o senätä ekewe tit meinisin mi tala,
    a pwal aüetä imw tekia wor. Nge lükün ei tit a senätä pwal eu. A apöchöküla ewe
    leni mi amasou peliötiuen ewe telinimwen Tafit. A pwal föri pisekin maun me tittin
    maun mi fokun chomong.
  rop-rop: En King Hesakaiya bin abum loda wekinmen bildimbek ola wol weya bin buldan
    langa det taun. En deibin bildimap strongwan haus langa det wol blanga lukinatbat,
    en deibin bildimap atsaid wol blanga maindim det insaid wol. En deya langa sanraiswei
    langa Jerusalem deibin meigim strongwan det pleis weya deibin pudum bigiswan graun
    blanga bildimap det len. Imbin gibit oda blanga meigim blendibala shild en spiya
    du.
  ukr-1871: І поновив він сквапно ввесь мур, що був завалився, та построїв наверху
    башту, а знадвору поставив другий мур, і укріпив Милло в містї Давидовому, й наготував
    безлїч зброї та щитів.
  deu-1951: Und er faßte Mut und baute die Mauer allenthalben, wo sie zerrissen war,
    und erhöhte die Türme und baute draußen noch eine andere Mauer und befestigte
    das Millo an der Stadt Davids. Auch machte er viele Wurfgeschosse und Schilde
  eng-JPS: And he took courage, and built up all the wall that was broken down, and
    raised it up to the towers, and another wall without, and strengthened Millo in
    the city of David, and made weapons and shields in abundance.
  srp-1865: I ohrabri se, te ozida vas zid oboreni, i podiže kule, i spolja ozida
    još jedan zid; i utvrdi Milon u gradu Davidovu, i naèini mnogo oružja i štitova.
  lug-lug: N’afuba nnyo n’addaabiriza ebitundu byonna ebya bbugwe ebyali bimenyese,
    n’azimba n’eminaala ku bbugwe, n’anyweza n’ebigulumu ebyanywezanga ekibuga kya
    Dawudi. N’akozesa n’ebyokulwanyisa bingi n’engabo nnyingi.
  heb-heb: ויתחזק ויבן את כל החומה הפרוצה ויעל על המגדלות ולחוצה החומה אחרת ויחזק
    את המלוא עיר דויד ויעש שלח לרב ומגנים׃
  ben-IRV: হিষ্কিয় দেয়ালের সব ভাঙ্গা অংশগুলো এবং পাহারা দেওয়ার ঘরগুলোর মত উঁচু
    করে সারাই করে নিজেকে শক্তিশালী করলেন। এছাড়া সেই দেয়ালের বাইরে তিনি আর একটা দেয়াল
    তৈরী করলেন এবং দায়ূদ শহরের মিল্লো আরও মজবুত করলেন এবং তিনি অনেক অস্ত্রশস্ত্র
    ও ঢাল তৈরী করলেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਹਿੰਮਤ ਕੀਤੀ ਅਤੇ ਸਾਰੀ ਕੰਧ ਨੂੰ ਜਿਹੜੀ ਟੁੱਟੀ ਹੋਈ ਸੀ ਬਣਾਇਆ ਅਤੇ ਬੁਰਜ਼ਾਂ
    ਨੂੰ ਉੱਚਾ ਕੀਤਾ ਅਤੇ ਉਸ ਦੇ ਬਾਹਰਲੀ ਵੱਲ ਇੱਕ ਹੋਰ ਕੰਧ ਬਣਾਈ ਅਤੇ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਮਿੱਲੋ ਨੂੰ
    ਪੱਕਿਆਂ ਕੀਤਾ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਸ਼ਸਤਰ ਅਤੇ ਢਾਲਾਂ ਬਣਾਈਆਂ
  mya-JVB: ဟေဇကိသည်လည်း ကိုယ်ကို ခိုင်ခံ့ စေ၏။ ပြို သောမြို့ရိုး ရှိသမျှ ကို ပြုပြင်
    ၍ ၊ ရဲတိုက် တို့နှင့် တညီတည်း တည်၏။ ပြင် မြို့ရိုး ကိုလည်း တည် ၏။ ဒါဝိဒ် မြို့
    ၌ မိလ္လော ရဲတိုက်ကိုလည်း ပြုပြင်၍၊ များစွာ သော လှံလက်နက်ဒိုင်း လွှားတို့ကိုလည်း
    လုပ်လေ၏။
  hmo-hmo: Hesekaia ese mai goada danu Ierusalema ena magu, idia makohia gabudia,
    ia haginia lou, bona kohoro haida be magu ena latanai ia haginia. Magu ena murimurinai
    danu be Hesekaia ese magu ta ma ia haginia, bona Milo ena kohoro ia ha-aukaia,
    Davida ena Hanua lalonai. Hesekaia ese danu tuari gaudia bona kesi momo herea
    ia karaia.
  urd-urd: और उसने हिम्मत बाँधी और सारी दीवार को जो टूटी थी बनाया, और उसे बुर्जों
    के बराबर ऊँचा किया और बाहर से एक दूसरी दीवार उठाई, और दाऊद के शहर में मिल्लो को
    मज़बूत किया और बहुत से हथियार और ढालें बनाई।
  rus-SYN: И ободрился он, и восстановил всю обрушившуюся стену, и поднял ее до башни,
    и извне построил другую стену, и укрепил Милло в городе Давидовом, и наготовил
    множество оружия и щитов.
  bqc-SIM: Ezekia ãiakɛ̀ à bĩ́i pↄ́ gbòo kɛ̀kɛ píi, ↄ̃ à gugwakĩi lɛsĩↄ bòwà.
    À bĩ́ibò bĩ́izi lↄ mɛ́ à Davidi wɛ̃́lɛ gu pↄ́ wa kàkaↄ gbãa kã̀fĩ. À
    gↄ̃kɛbↄↄ ń sɛ̀ngbaoↄ pì dasidasi.
  tcz-CHONGTHU: Hitichun aman khopi chim hochu asemphan khopi sunga panmun akisem
    toh'in akisuh hatnin pal chunga insang hojong atungdoh in chuleh polanga palchom
    jong asemben, galmanchah holeh ompho hojong neng chetnin asemmin ahi
  mar-mar: हिज्कीयाने पुढील उपाययोजनेने यरूशलेमची मजबुती वाढवली. तटबंदीची भिंत ज्याठिकाणी
    ढासळली होती तिथे बांधून काढली. भिंतीवर बुरुज बांधले. तटबंदी बाहेर दुसरा मजबूत
    कोट केला. दावीद नगरातील मिल्लो नावाच्या बूरूजाची मजबूती केली. शस्त्रे आणि ढाली
    आणखी करवून घेतल्या.
  qub-qub: Ezequiasga sumaj balurchaycurmi allchachiran siudäpa perga curralninta.
    Perga janancunacho rurachiran ricchacuna törricunata. Chay pergapita mas rurichöpis
    intëru tumarejpa aruchiran juc curralta. Davidpa siudänintapis pata chaquinpa
    pergacunata aruchiran. Lansata y pillyar chapacuna escüducunatapis aypallata rurachiran.
  bqp-bqp: Mɑ u win bɑndun dɑm tɑ̃sisiɑ. U Yerusɑlɛmun gbɑ̃rɑrun mi n wɔrumɑ seeyɑ
    kɑ mɑɑ wuun kɔ̃su yenu. Mɑ u gbɑ̃rɑru gɑru bɑnɑ wuun biruɔ u kɑ sikerenɑ. Mɑ u
    kɑrì ye sɔnwɑ ye bɑ mɔ̀ Milo Dɑfidin wuuɔ. U tɑbu yɑ̃ɑ dɑbi dɑbinu kɑsu kɑ mɑɑ
    tɛrɛnu.
  hat-hat: Ezekyas mete gason sou li. Li fè repare tout miray lavil la, li bati fò
    won sou li ak yon lòt miray sou deyò. Li ranfòse ranpa ki pwoteje teren ranbleye
    ki bay sou solèy leve lavil David la. Li fè fè anpil frenn ak manch long ak anpil
    plak pwotèj.
  eng-BSB: Then Hezekiah worked resolutely to rebuild all the broken sections of the
    wall and to raise up towers on it. He also built an outer wall and reinforced
    the supporting terraces of the City of David, and he produced an abundance of
    weapons and shields.
  eng-WEBPB: He took courage, built up all the wall that was broken down, and raised
    it up to the towers, with the other wall outside, and strengthened Millo in David’s
    city, and made weapons and shields in abundance.
  kbq-kbq: Ana nehuno Hesekai'a Jerusalemi rankuma keginamo'ma havizama hu'neama'a
    eri so'e nehuno, kuma'ma kegavama hu zaza nona ana agofetu negino, ana have keginamofo
    amefira mago have kegina nehuno, Deviti kumapima mopamo'ma uraminerega tukeheno
    mopa kateno ante aviteno evu'ne. Ana nehuno ha'ma hu'zantamine, hankoraminena
    rama'a tro hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Ezequías nojquiya quichijqui más chicahuac nopa tepamitl
    tlen quiyahualo Jerusalén pampa quicualtlali campa sosolijtoya huan quichijqui
    torres para ipan tlamocuitlahuise huan quichijque seyoc tepamitl calteno tlen
    nopa tepamitl tlen ya eltoya. Nojquiya quicualtlali itzintepanyo tlen quipalehuiyaya
    nopa tepamitl tlen quiyahualo Ialtepe David para ax huetzis. Quicualtlali tlahuel
    miyac tepostli para ica tlatehuise huan quichijqui miyac yolixtzajcayotl tlen
    tepostli.
  gub-BL: Hurywete Ezeki. Uzapokatu ipàrirogawtàtà iaiha ma'e tawhu izywyr har. Uzapo
    tàpuzaiha ikupe pe no. Uzapo amo ipàrirogawtàtà no, pàrirogawtàtà ipy izywyr no.
    A'e 'ym mehe teko upupyk ywy tawhu Tawi heko awer huwake har kwarahy ihemaw kutyr
    har wà. Ezeki uzapo tàpuztàtà zauxiapekwer wanupe a'e ywy rehe no. Uzapo kar u'yw
    zàwenugar ipuku ma'e purukutukaw tetea'u. Uzapo kar wazemimaw tetea'u no.
  eng-DRA: 'He built up also with great diligence all the wall that had been broken
    down, and built towers upon it, and another wall without: and he repaired Mello
    in the city of David, and made all sorts of arms and shields:'
