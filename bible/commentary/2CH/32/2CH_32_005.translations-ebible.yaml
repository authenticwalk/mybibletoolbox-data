  mdy-ETH: ካኣቲ ሂዚቂያሴ ዲሮ ዓካሲ ዑፆይዳ ካፖንዶ ማኣሪ ሹቺና ማዢ ዲሮኮ ዙሎ ዛሎና ሜሌ ዲርሲ ኮሺሢና ካታሞ ካፖንዶ ቤዞ
