verse: 2CH.032.017
translations:
  mal-C: “മറ്റു ദേശങ്ങളിലെ ജനങ്ങളുടെ ദേവന്മാർ എന്റെ കൈയിൽനിന്ന് അവരെ രക്ഷിച്ചില്ല;
    അതുപോലെ ഹിസ്കിയാവിന്റെ ദൈവവും എന്റെ കൈയിൽനിന്നു തന്റെ ജനത്തെ രക്ഷിക്കുകയില്ല,”
    എന്നു പറഞ്ഞ് ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയെ അധിക്ഷേപിച്ചുകൊണ്ട് രാജാവും കത്തുകൾ എഴുതി.
  deu-TKW: 'Auch einen Brief schrieb er, um Jahwe, den Gott Israels, zu lästern und
    wider ihn zu reden, indem er behauptete: Wie die Götter der Völker in den verschiedenen
    Ländern ihr Volk nicht aus meiner Gewalt errettet haben, ebensowenig wird auch
    der Gott Hiskias sein Volk aus meiner Gewalt erretten.'
  lin-lin: 'Senakeribe akomaki lisusu mikanda mpo na kofinga Yawe, Nzambe ya Isalaele.
    Tala maloba mabe oyo akomaki na tina na Ye : « Ndenge banzambe ya bato ya bikolo
    mosusu balongaki te kokangola bato na bango, ndenge wana mpe nzambe ya Ezekiasi
    akolonga te kokangola bato na ye na maboko na ngai. »'
  eng-LSV: and he has written letters to give reproach to YHWH, God of Israel, and
    to speak against Him, saying, “As the gods of the nations of the lands that have
    not delivered their people from my hand, so the God of Hezekiah does not deliver
    His people from my hand.”
  eng-GNV: He wrote also letters, blaspheming the Lord God of Israel and speaking
    against him, saying, As the gods of the nations of other countreies could not
    deliuer their people out of mine hand, so shall not the God of Hezekiah deliuer
    his people out of mine hande.
  eng-WEBSTER: He wrote also letters to rail at the LORD God of Israel, and to speak
    against him, saying, As the gods of the nations of other lands have not delivered
    their people out of my hand, so shall not the God of Hezekiah deliver his people
    out of my hand.
  nhw-BL: 'Huan nojquiya Senaquerib quiijcuilo sequinoc amatlajcuiloli campa quitlaijilhuiyaya
    TOTECO Dios catli toTeco tiisraelitame huan quiijtohuayaya quej ni: “Quen ininteteyohua
    nopa masehualme ipan sequinoc tlalme amo huelque quinmanahuijque tlen nochicahualis,
    quej nopa nojquiya yaya catli iTeco o iDios Ezequías amo huelis quinmanahuis imasehualhua
    tlen na nochicahualis.”'
  swh-ONEN: 'Mfalme pia aliandika barua akimtukana Bwana, Mungu wa Israeli na kusema
    haya dhidi yake: “Kama vile miungu ya mataifa ya nchi nyingine ilivyoshindwa kuwaokoa
    watu wao mkononi mwangu, vivyo hivyo Mungu wa Hezekia hataweza kuwaokoa watu wake
    kutoka mkononi mwangu.”'
  bba-bba: Sɑnkeribu u tireru yoruɑ u kɑ Gusunɔ Isirelibɑn Yinni wɔmɛ. U nɛɛ, nɡe
    mɛ bwese ni nu tien bũnu nu ǹ kpĩɑ nu nin tɔmbu wɔre win nɔmɑn di, nɡe mɛyɑ Gusunɔ,
    Esekiɑsin Yinni u ǹ mɑɑ kpɛ̃ u bu wɔrɑ win nɔmɑn di.
  eng-KJVCPB: He wrote also letters to rail on the Lord God of Israel, and to speak
    against him, saying, As the gods of the nations of other lands have not delivered
    their people out of mine hand, so shall not the God of Hezekiah deliver his people
    out of mine hand.
  luo-luo: Bende ruoth nondiko baruwa moyanyogo Jehova Nyasaye, ma Nyasach Israel
    kendo nowuoyo kuome kojare niya, “Mana kaka nyiseche mag jopinje moko ne ok oresogi
    e lweta, omiyo nyasach Hezekia bende ok nores joge e lweta.”
  meu-meu: Bona revareva haida ia ese e tore, Iehova, Israel Diravana, iḡonagonalaina
    bona ihadikana herevadia e tore, eto “Tano haida basileiadia edia dirava ese edia
    orea taudia na lau imagu amo asie hamauridia heḡereḡerena, Hesekia ena Dirava
    ese ena orea taudia na lau imagu amo basine hamauridia”.
  npi-ULB: 'परमप्रभु इस्राएलका परमेश्‍वरको गिल्ला गर्नको निम्ति समेत सनहेरीबले पत्रहरू
    पनि लेखे । तिनले भने: “जसरी अरू देशका जातिहरूका देवताहरूले आफ्ना मानिसहरूलाई मेरो
    हातबाट बचाउन सकेका छैनन्, त्यसरी नै हिजकियाका परमेश्‍वरले पनि आफ्ना मानिसहरूलाई
    मेरो हातबाट बचाउन सक्‍ने छैनन् ।”'
  yor-yor: 'Ọba pẹ̀lú sì kọ àwọn ìwé ní bíbú Olúwa Ọlọ́run Israẹli àti ní sísọ èyí
    ní ìlòdì sí: “Ní gẹ́gẹ́ bí àwọn ọlọ́run àwọn ènìyàn ilẹ̀ mìíràn kò ṣe gba àwọn
    ènìyàn wọn kúrò lọ́wọ́ mi. Bẹ́ẹ̀ ni Ọlọ́run Hesekiah kì yóò gba àwọn ènìyàn rẹ̀
    kúrò lọ́wọ́ mi.”'
  pes-OPCB: 'همچنین پادشاه آشور نامه‌ای به این مضمون بر ضد خداوند، خدای اسرائیل نوشته،
    او را اهانت نمود: «خدایان ممالک دیگر نتوانستند قوم خود را از چنگ من برهانند، پس
    خدای حِزِقیا هم نخواهد توانست قوم خود را از دست من برهاند.»'
  tgl-ULB: Sumulat din si Sinaquerib ng liham upang kutyain si Yahweh, ang Diyos ng
    Israel, at upang magsalita ng laban sa kaniya. Sinabi niya, “Gaya ng mga diyos
    ng mga tao sa mga lupain na hindi nailigtas ang kanilang mga tao sa aking mga
    kamay, gayundin ang Diyos ni Ezequias na hindi kayang iligtas ang kaniyang mga
    tao sa aking mga kamay.”
  hui-hui: Senageribi ibugua beba gilibu wia henedago Anduane Homogo Isaraele wali
    agalinaga Ngode Datagaliwabe mo yo hondowa lalu, Wali agali tara taranaga damame
    ti mo wibe naheyagola i̱na bolangua halu wayali harugonigo ainde Hesegaianaga
    Ngode Datagaliwabe ibunibi i̱naga giha howa ti mo wibe nahe holebira, lalu Senageribihanda
    gili bini.
  mya-mya: ဧ​က​ရာဇ်​မင်း​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား တို့​၏​ဘု​ရား​သ​ခင်​ကို​အာ​ခံ​လျက်
    ပေး​ပို့ သော​အ​မှာ​တော်​စာ​တွင်``အ​တိုင်း​တိုင်း​အ​ပြည် ပြည်​မှ​ဘု​ရား​များ​သည်​မိ​မိ​တို့​၏​လူ​များ
    အား​ငါ​၏​လက်​မှ​မ​ကယ်​နိုင်​ခဲ့​ကြ။ ဟေ​ဇ​ကိ ၏​ဘု​ရား​သည်​လည်း​မိ​မိ​၏​လူ​တို့​ကို​ငါ
    ၏​လက်​မှ​ကယ်​နိုင်​လိမ့်​မည်​မ​ဟုတ်'' ဟု ဖော်​ပြ​ထား​သ​တည်း။-
  bod-N: སེན་ན་ཧེ་རིབ་ཀྱིས་ཡང་འཕྲིན་ཡིག་བྲིས་ཏེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམའ་འབེབས་བྱས་ཤིང་།
    ཁོང་ལ་འཕྱས་ནས་འདི་ལྟར། མི་རིགས་གཞན་དག་གི་ཡུལ་གྱི་ལྷ་སོ་སོས་རང་གི་འབངས་མི་བདག་གི་ལག་ནས་སྐྱོབ་མ་ནུས་པ་བཞིན་དུ།
    ཧི་ཟི་ཀི་ཡཱའི་དཀོན་མཆོག་གིས་ཀྱང་རང་གི་འབངས་མི་ངའི་ལག་ནས་སྐྱོབ་མི་ནུས་སོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Mambo akanyorazve tsamba achituka Jehovha, Mwari weIsraeri achitaura izvi
    pamusoro pake: “Sokukundikana kwavamwari vedzimwe nzvimbo kununura vanhu vake
    kubva muruoko rwangu, saizvozvo mwari waHezekia achakundikana kununura vanhu vake
    kubva muruoko rwangu.”'
  spa-BLM: 'También escribió cartas insultando a Yahvé, el Dios de Israel, y hablando
    contra él, diciendo: “Como los dioses de las naciones de las tierras, que no han
    librado a su pueblo de mi mano, así el Dios de Ezequías no librará a su pueblo
    de mi mano.”'
  cac-cac: 'Ix stz''ib''anpaxcot jun yumal vin̈aj Senaquerib chi'' yic sb''uchvajcot
    vin̈ d''a Jehová sDiosal Israel. A d''a jun yuum vin̈ chi'', ix yalcot vin̈ icha
    tic: A juntzan̈ sdiosal juntzan̈xo chon̈ab'', maj yal-laj scolan schon̈ab'' eb''
    chi'' d''a yol in c''ab'', icha pax chi'' sDiosal vin̈aj Ezequías, man̈ ol yal-laj
    scolan schon̈ab'' d''a yol in c''ab'', xchicot vin̈ d''a yuum chi''.'
  swh-ULB: Senakeribu pia akandika barua ili kumdhihaki Yahwe, Mungu wa Israeli, na
    kunena kinyume naye. Alisema, “Kama ambavyo miungu ya mataifa haikuwaokoa watu
    wake kutoka kwenye mkono wangu, hivyo hivyo na Mungu wa Hezekia hatawaokoa watu
    wake kutoka kwenye mkono wangu.”
  bel-bel: 'І лісты пісаў ён, у якіх ганіў Госпада Бога Ізраілевага і гаварыў супроць
    Яго такія словы: як багі народаў зямных ня выратавалі народаў сваіх ад рукі маёй,
    так Бог Эзэкіі ня выратуе народу Свайго ад рукі маёй.'
  deu-ELBBK: 'Auch schrieb er einen Brief, um den HERRN, den Gott Israels, zu verhöhnen
    und gegen ihn zu reden, indem er sprach: Wie die Götter der Nationen der Länder,
    die ihr Volk nicht aus meiner Hand errettet haben, so wird auch der Gott Jehiskias
    sein Volk nicht aus meiner Hand erretten.'
  mbb-OT: 'Mibpeuwit pa si Hadì Senakerib te menge surat he ed-insultu te Nengazen
    he Megbevayà te Israel. Iyan heini insurat din: “Is menge ed-ezapen diyà te zuma
    he menge nasyun ne wazè dan melibri is menge etew zan puun te ǥehem ku. Umbe is
    megbevayà he ed-ezapen ni Hezekia ne kenà daan ebpekelibri te menge etew zin puun
    te menge gehem ku.”'
  mal-2015: അതതു ദേശങ്ങളിലെ ജാതികളുടെ ദേവന്മാർ തങ്ങളുടെ ജനത്തെ എന്റെ കയ്യിൽനിന്നു
    വിടുവിക്കാതിരുന്നതുപോലെ യെഹിസ്കീയാവിന്റെ ദൈവവും തന്റെ ജനത്തെ എന്റെ കയ്യിൽനിന്നു
    വിടുവിക്കയില്ല എന്നിങ്ങനെ അവൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ നിന്ദിപ്പാനും അവന്നു
    വിരോധമായി സംസാരിപ്പാനും എഴുത്തും എഴുതി അയച്ചു.
  rmc-rmc: 'O Sancherib pisinďa ľila andre save asalas avri le RAJES, le Izraeloskre
    Devles: „Avke sar o narodengre devla andral aver phuva na zachraňinde peskre manušen
    andral mire vasta, avke the le Chizkijoskro Del na zachraňinela peskre manušen
    andral mire vasta!“'
  pes-OPV: 'و مکتوبی نیزنوشته، یهوه خدای اسرائیل را اهانت نمود و به ضد وی حرف زده،
    گفت: «چنانکه خدایان امت های کشورها قوم خود را از دست من رهایی ندادند، همچنین خدای
    حزقیا قوم خویش را ازدست من نخواهد رهانید.»'
  ron-1924: 'Ши а тримис о скрисоаре батжокоритоаре пентру Домнул Думнезеул луй Исраел,
    ворбинд астфел ымпотрива Луй: „Дупэ кум думнезеий нямурилор челорлалте цэрь н-ау
    путут сэ избэвяскэ пе попорул лор дин мына мя, тот аша нич Думнезеул луй Езекия
    ну ва избэви пе попорул Сэу дин мына мя.”'
  ben-OBCV: 'রাজাও ইস্রায়েলের ঈশ্বর সদাপ্রভুকে টিটকিরি দিয়ে চিঠি লিখেছিলেন, এবং
    তাঁর বিরুদ্ধে এই কথা বললেন: “ঠিক যেভাবে অন্যান্য দেশের প্রজাদের দেবতারা, তাদের
    প্রজাদের আমার হাত থেকে বাঁচাতে পারেনি, সেভাবে হিষ্কিয়ের দেবতাও তার প্রজাদের আমার
    হাত থেকে বাঁচাতে পারবে না।”'
  som-som: Oo weliba wuxuu kaloo qoray warqado uu ku caayayo oo wax kaga sheegayo
    Rabbiga ah Ilaaha reer binu Israa'iil, oo wuxuu yidhi, Dalalka quruumaha deggan
    ilaahyadoodii oo dadkoodii gacantayda ka samatabbixin waayay sidoodii oo kalaa
    Ilaaha Xisqiyaahna dadkiisa gacantayda uga samatabbixin waayi doonaa.
  lat-VUC: 'Epistolas quoque scripsit plenas blasphemiæ in Dominum Deum Israël, et
    locutus est adversus eum: Sicut dii gentium ceterarum non potuerunt liberare populum
    suum de manu mea, sic et Deus Ezechiæ eruere non poterit populum suum de manu
    ista.'
  eng-ASVBT: He wrote also letters, to rail on Jehovah, the God of Israel, and to
    speak against him, saying, As the gods of the nations of the lands, which have
    not delivered their people out of my hand, so shall not the God of Hezekiah deliver
    his people out of my hand.
  ita-1885: 'Sennacherib scrisse oltre a ciò lettere, per ischernire il Signore Iddio
    di Israele, e per parlar contro a lui in questa maniera: Siccome gl''iddii delle
    genti de'' paesi non hanno salvati i lor popoli dalla mia mano, così anche l''Iddio
    di Ezechia non salverà il suo.'
  eng-LXXUP: And he wrote a letter to reproach the Lord God of Israel, and spoke concerning
    him, saying, As the gods of the nations of the earth have not delivered their
    people out of my hand, so the God of Hezekiah shall by no means deliver his people
    out of my hand.
  eng-ULB: Sennacherib also wrote letters in order to mock Yahweh, the God of Israel,
    and to speak against him. He said, “As the gods of the nations of the lands have
    not rescued their people out of my hand, so the God of Hezekiah will not rescue
    his people out of my hand.”
  spa-VBL: 'Senaquerib también escribió cartas insultando al Señor, el Dios de Israel,
    burlándose de él al decir: “Así como los dioses de las naciones no salvaron a
    su pueblo de mí, el dios de Ezequías tampoco salvará a su pueblo de mí”.'
  fra-_FOB: 'Il écrivit aussi des lettres pour insulter l''Éternel, le Dieu d''Israël,
    en parlant ainsi contre lui: Comme les dieux des nations des autres pays n''ont
    pu délivrer leur peuple de ma main, ainsi le Dieu d''Ézéchias ne pourra délivrer
    son peuple de ma main.'
  mal-mal: “മറ്റു ദേശങ്ങളിലെ ജനതകളുടെ ദേവന്മാർ തങ്ങളുടെ ജനത്തെ എന്റെ കയ്യിൽനിന്ന്
    വിടുവിക്കാതിരുന്നതുപോലെ യെഹിസ്കീയാവിന്റെ ദൈവവും തന്റെ ജനത്തെ എന്റെ കയ്യിൽനിന്ന്
    വിടുവിക്കയില്ല” എന്നിങ്ങനെ അവൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ നിന്ദിച്ച് അവന് വിരോധമായി
    കത്തുകളും എഴുതി അയച്ചു.
  urd-GVR: Asūr ke bādshāh ne wafd ke hāth ḳhat bhī bhejā jis meṅ us ne Rab Isrāīl
    ke Ḳhudā kī ihānat kī. Ḳhat meṅ likhā thā, “Jis tarah dīgar mamālik ke dewatā
    apnī qaumoṅ ko mujh se mahfūz na rakh sake usī tarah Hizqiyāh kā dewatā bhī apnī
    qaum ko mere qabze se nahīṅ bachāegā.”
  suz-BL: पिप सन्‍हेरीबम परमप्रभु यावे, इस्राएली आन परमप्रभु कली यो तोक्‍शा लोव़ पा
    चिठी ब्रेक्‍शो बाक्‍माक्‍त। मिनु मेको चिठीम मार ब्रेक्‍शो बाक्‍माक्‍त देंशा हना
    “दोपा अर्को रागी रागी ङा मुर आन देवतापुकीम आन मुर आन कली आं गुइ रे प्रोंइने मचाप्‍मे,
    मोपा हिज्‍कीयाह आ परमप्रभुमी यो आ मुर आन कली आं गुइ रे प्रोंइने मचाप्‍ब” दे ब्रेक्‍शो
    बाक्‍माक्‍त।
  ita-1927: 'Sennacherib scrisse pure delle lettere, insultando l’Eterno, l’Iddio
    d’Israele, e parlano contro di lui, in questi termini: “Come gli dèi delle nazioni
    degli altri paesi non han potuto liberare i loro popoli dalla mia mano, così neanche
    l’Iddio d’Ezechia potrà liberare dalla mia mano il popolo suo”.'
  ckb-ckb: 'هەروەها چەند نامەیەکی نووسی بۆ سووکایەتیکردن بە یەزدانی پەروەردگاری ئیسرائیل
    و لە دژی خودا گوتی: «هەروەک چۆن خوداوەندی نەتەوەکان لە خاکەکانی خۆیان گەلەکانیان
    لە دەستی من ڕزگار نەکرد، ئاواش خوداکەی حەزقیا گەلەکەی لە دەستی من ڕزگار ناکات.»'
  eng-BBE: And he sent letters, in addition, to put shame on the Lord, the God of
    Israel, and to say evil against him, saying, As the gods of the nations of other
    lands have not been able to keep their people safe from my hands, no more will
    the God of Hezekiah keep his people safe from my hands.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ನಿಂದಿಸುವುದಕ್ಕೂ, ಅವರಿಗೆ ವಿರೋಧವಾಗಿ
    ಮಾತನಾಡುವುದಕ್ಕೂ ಪತ್ರಗಳನ್ನು ಬರೆದನು. ಅದರಲ್ಲಿ, “ಇತರ ದೇಶಗಳ ಜನಾಂಗಗಳ ದೇವರುಗಳು, ತಮ್ಮ ಜನರನ್ನು
    ನನ್ನ ಕೈಯೊಳಗಿಂದ ಹೇಗೆ ಬಿಡಿಸಲಿಲ್ಲವೋ, ಹಾಗೆಯೇ ಹಿಜ್ಕೀಯನ ದೇವರು ತನ್ನ ಜನರನ್ನು ನನ್ನ ಕೈಯೊಳಗಿಂದ
    ಬಿಡಿಸನು,” ಎಂದು ಬರೆದಿತ್ತು.
  tam-2017: தேசங்களுடைய மக்களின் தெய்வங்கள் தங்கள் மக்களை என் கைக்குத் தப்புவிக்காதிருந்ததுபோல,
    எசேக்கியாவின் தேவனும் தன் மக்களை என் கைக்குத் தப்புவிப்பதில்லையென்று இஸ்ரவேலின்
    தேவனாகிய யெகோவாவை அவமதிக்கவும், அவருக்கு விரோதமாகப் பேசவும் அவன் கடிதங்களையும்
    எழுதினான்.
  spa-RV-1909: 'Además de esto escribió letras en que blasfemaba á Jehová el Dios
    de Israel, y hablaba contra él, diciendo: Como los dioses de las gentes de los
    países no pudieron librar su pueblo de mis manos, tampoco el Dios de Ezechîas
    librará al suyo de mis manos.'
  ron-BTF: 'El a scris de asemenea scrisori să defaime pe DOMNUL Dumnezeul lui Israel
    și să vorbească împotriva lui, spunând: Precum dumnezeii națiunilor altor țări
    nu au eliberat poporul lor din mâna mea, tot astfel Dumnezeul lui Ezechia nu va
    elibera pe poporul său din mâna mea.'
  eng-WEBP: He also wrote letters insulting the LORD, the God of Israel, and speaking
    against him, saying, “As the gods of the nations of the lands, which have not
    delivered their people out of my hand, so shall the God of Hezekiah not deliver
    his people out of my hand.”
  eng-FBV: Sennacherib also wrote letters insulting the Lord, the God of Israel, taunting
    him by saying, “In the same way the gods of the nations did not save their people
    from me, so the god of Hezekiah will not save his people from me either.”
  nld-1939: 'Ook schreef hij een brief, waarin hij Jahweh hoonde, Israëls God, en
    waarin hij schimpte: Evenmin als de goden van de andere volken der aarde hun volk
    hebben kunnen redden uit mijn macht, evenmin zal de God van Ezekias zijn volk
    uit mijn macht kunnen redden.'
  nch-BL: 'Huan nojquiya Senaquerib quiijcuilo sequinoc amatajcuiloli campa quitaijilhuiyaya
    TOTECO Dios cati toTeco tiisraelitame huan quiijtohuayaya quej ni: “Quej ininteteyohua
    nopa masehualme ipan sequinoc talme amo huelque quinmanahuijque ten nochicahualis,
    quej nopa nojquiya yaya cati iTeco o iDios Ezequías amo huelis quinmanahuis imasehualhua
    ten na nochicahualis.”'
  vie-1934: 'Người cũng viết thơ sỉ nhục Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên, và
    nói phạm đến Ngài mà rằng: Hễ thần của các dân tộc thiên hạ chẳng giải cứu dân
    mình khỏi tay ta thế nào, thì thần của Ê-xê-chia cũng chẳng giải cứu được dân
    sự người khỏi tay ta thế ấy.'
  hin-CV: सेनहेरीब ने याहवेह, इस्राएल के परमेश्वर के प्रति अपमानजनक पत्र भी भेजे.
    इनमें उसने यह लिखा था, “जैसा विभिन्‍न देशों के देवता उन्हें मुझसे सुरक्षा प्रदान
    करने में असफल रहे हैं, वैसे ही हिज़किय्याह का परमेश्वर भी उसके लोगों को मुझसे
    सुरक्षा देने में असफल रहेगा.”
  spa-BES: 'Además, envió cartas para avergonzar al Señor Dios de Israel, y decir
    mal contra él, diciendo: Como los dioses de las naciones de otras tierras no han
    podido guardar la gente a salvo de mis manos, el Dios de Ezequías tampoco mantendrá
    a su gente a salvo de mis manos.'
  tdx-tdx: 'Nano­kitse taratasy ka re nanigìke Iehovà Andria­nañahare’ Israele naho
    nañabiañe Aze, ami’ty hoe: Hambañe amy te tsy naharombake ondati’eo an-tañako
    o ndrahare’ o fifeheañe an-taneoo ro tsy haharombahan’ Añahare’ Iekizkia an-tañako
    ondati’eo.'
  tha-KJV: และพระองค์ทรงพระอักษรหมิ่นประมาทพระเยโฮวาห์พระเจ้าของอิสราเอล และตรัสทับถมพระองค์​ว่า
    “พระของบรรดาประชาชาติ​แห่​งประเทศทั้งหลายมิ​ได้​ช่วยประชาชนของตนให้พ้นจากมือของเราฉันใด
    พระเจ้าของเฮเซคียาห์​ก็​จะไม่ช่วยประชาชนของตนให้พ้นจากมือของเราฉันนั้น”
  por-BR-2018: 'Além de tudo isto escreveu cartas em que blasfemava ao SENHOR o Deus
    de Israel, e falava contra ele, dizendo: Como os deuses das nações dos países
    não puderam livrar seu povo de minhas mãos, tampouco o Deus de Ezequias livrará
    ao seu das minhas mãos.'
  deu-ELO: 'Auch schrieb er einen Brief, um Jehova, den Gott Israels, zu verhöhnen
    und wider ihn zu reden, indem er sprach: Gleich den Göttern der Nationen der Länder,
    welche ihr Volk nicht aus meiner Hand errettet haben, so wird auch der Gott Jehiskias
    sein Volk nicht aus meiner Hand erretten.'
  eng-WYC-2018: Also he wrote epistles full of blasphemy against the Lord God of Israel,
    and he spake against God, and said, As the gods of other folks might not deliver
    their people from mine hand, so and the God of Hezekiah may not deliver his people
    from mine hand.
  epo-epo: 'Kaj leterojn li skribis, por insulti la Eternulon, Dion de Izrael, kaj
    dirante pri Li tiele: Kiel la dioj de la nacioj de la landoj ne savis sian popolon
    el mia mano, tiel ankaŭ la Dio de Ĥizkija ne savos Sian popolon el mia mano.'
  uig-PIN: 'Andin Sǝnnaherib tehi hǝt yezip, Israilning Hudasi bolƣan Pǝrwǝrdigarni
    ⱨaⱪarǝtlǝp, zangliⱪ ⱪilip: «Huddi ⱨǝrⱪaysi ǝl-yurtlarning ilaⱨliri ɵz hǝlⱪini
    mening qanggilimdin ⱪutⱪuzalmiƣandǝk, Ⱨǝzǝkiyaning Hudasimu Uning hǝlⱪini mening
    qanggilimdin ⱪutⱪuzalmaydu» dedi.'
  beo-beo: 'Amola meloa amo Asilia hina bagade ea dedei, amo ganodini Isala:ili Hina
    Godema odoga:su sia: bagade ba:i, “Fifi asi gala huluane ilia ‘gode’ da na gasaga
    ili hasalima:ne hame gaga:i. Amola Hesigaia ea Gode da dili na mae hasalima:ne,
    hamedafa gaga:mu.”'
  tpi-OTNT: Na King Senakerip i raitim ol pas na i tok bilas long God, Bikpela bilong
    Israel. Ol dispela pas i gat tok olsem, “Taim mi pait long ol kantri nabaut, ol
    god bilong ol i no bin helpim ol na ol i winim mi. Na God bilong Hesekia tu bai
    i no inap helpim yupela ol manmeri bilong en. Nogat tru.”
  hau-SA: Sarki ya kuma rubuta wasiƙu yana zagin Ubangiji, Allah na Isra’ila, yana
    faɗin wannan a kansa, “Kamar yadda sauran allolin mutanen sauran ƙasashe ba su
    iya kuɓutar da mutane daga hannuna ba, haka Allahn Hezekiya ba zai kuɓutar da
    mutanensa daga hannuna ba.”
  uig-LAT: 'Andin Sennaxérib téxi xet yézip, Israilning Xudasi bolghan Perwerdigarni
    haqaretlep, zangliq qilip: «Xuddi herqaysi el-yurtlarning ilahliri öz xelqini
    méning changgilimdin qutquzalmighandek, Hezekiyaning Xudasimu Uning xelqini méning
    changgilimdin qutquzalmaydu» dédi.'
  nde-nde: 'Inkosi yaloba lezincwadi ithuka uThixo, uNkulunkulu ka-Israyeli, isitsho
    lokhu okubi ngaye: “Njengoba onkulunkulu babantu bamanye amazwe behluleka ukukhulula
    abantu babo esandleni sami, kuyafanana kunjalo uNkulunkulu kaHezekhiya kasoze
    enelise ukukhulula abantu bakhe esandleni sami.”'
  ton-ton: Pea naʻe tohi ʻe ia ʻae ngaahi tohi ke kape kia Sihova ko e ʻOtua ʻo ʻIsileli,
    pea ke talakoviʻi ia, ʻo pehē, “Naʻe ʻikai faʻa fai ʻe he ngaahi ʻotua ʻoe kakai
    ʻoe ngaahi fonua ke fakamoʻui honau kakai mei hoku nima, pea ʻe pehē, ʻe ʻikai
    mafai ʻe he ʻOtua ʻo Hesekaia ke fakamoʻui hono kakai mei hoku nima.”
  ces-1613: 'Psal také listy, rouhaje se Hospodinu Bohu Izraelskému, a mluvě proti
    němu, řka: Jakož bohové národů zemských nevytrhli lidu svého z ruky mé, tak nevytrhne
    Bůh Ezechiášův lidu svého z ruky mé.'
  eng-WMB: He also wrote letters insulting the LORD, the God of Israel, and speaking
    against him, saying, “As the gods of the nations of the lands, which have not
    delivered their people out of my hand, so shall the God of Hezekiah not deliver
    his people out of my hand.”
  tam-TCV: அரசனும்கூட இஸ்ரயேலின் இறைவனாகிய யெகோவாவை அவமதித்து கடிதங்கள் எழுதியிருந்தான்.
    அவற்றில், “மற்ற நாட்டு மக்கள் கூட்டங்களின் தெய்வங்கள் அவற்றின் மக்களை எனது கையிலிருந்து
    காப்பாற்றவில்லை. அதேபோல் எசேக்கியாவின் தெய்வமும் அவனுடைய மக்களை எனது கையிலிருந்து
    காப்பாற்றாது” என்று இறைவனுக்கு எதிராய் எழுதியிருந்தான்.
  ceb-ULB: Nagsulat usab si Senekerib aron sa pagtamay kang Yahweh, ang Dios sa Israel,
    ug aron sa pagsulti batok kaniya. Miingon siya, “Sama sa diosdios sa mga nasod
    sa mga kayutaan nga wala miluwas sa ilang mga katawhan gikan sa akong mga kamot,
    busa dili luwason sa Dios ni Hezekia ang iyang katawhan gikan sa akong mga kamot.”
  pol-UBG: 'Napisał też listy, aby znieważać PANA, Boga Izraela, mówiąc przeciwko
    niemu tymi słowami: Jak bogowie narodów innych ziemi nie wyrwali swego ludu z
    mojej ręki, tak Bóg Ezechiasza nie wyrwie swego ludu z mojej ręki.'
  urd-GVU: اسور کے بادشاہ نے وفد کے ہاتھ خط بھی بھیجا جس میں اُس نے رب اسرائیل کے
    خدا کی اہانت کی۔ خط میں لکھا تھا، ”جس طرح دیگر ممالک کے دیوتا اپنی قوموں کو مجھ
    سے محفوظ نہ رکھ سکے اُسی طرح حِزقیاہ کا دیوتا بھی اپنی قوم کو میرے قبضے سے نہیں
    بچائے گا۔“
  deu-1912: 'Auch schrieb er Briefe, Hohn zu sprechen dem HERRN, dem Gott Israels,
    und redete von ihm und sprach: Wie die Götter der Heiden in den Ländern Ihr Volk
    nicht haben errettet von meiner Hand, so wird auch der Gott Hiskias sein Volk
    nicht erretten von meiner Hand.'
  kan-2017: ಅಷ್ಟು ಮಾತ್ರವಲ್ಲದೆ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನನ್ನು ನಿಂದಿಸಿ ದೂಷಿಸುವುದಕ್ಕಾಗಿ,
    “ಅನ್ಯದೇಶಗಳವರ ದೇವರುಗಳು ತಮ್ಮ ಜನರನ್ನು ನನ್ನ ಕೈಯಿಂದ ಬಿಡಿಸಲಾರದೆ ಹೋದಂತೆ ಹಿಜ್ಕೀಯನ ದೇವರು
    ತನ್ನ ಪ್ರಜೆಗಳನ್ನು ನನ್ನ ಕೈಯಿಂದ ಬಿಡಿಸಲಾರನು” ಎಂಬುದಾಗಿ ಪತ್ರದಲ್ಲಿ ಬರೆದು ಕಳುಹಿಸಿದನು.
  yap-yap: Fare gi babyor ni yoloy fare pilung e be dariyfannag SOMOL ni Got rok yu
    Israel. Ya be ga’ar, “Pi got rok e pi nam e dawori yag ni ngar ayuweged e girdi’
    rorad u pa’ag, ma ku dabiyag rok e got rok Hezekiah ni nge ayuweg e girdi’ rok
    rog.”
  hlt-MCSB: Israel Pathen BOEIPA te veet hamla cabu a daek uh tih a taengah cal uh.
    Diklai namtom kah pathen rhoek loh ka kut lamkah a pilnam a huul pawt bangla,
    Hezekiah kah Pathen loh a pilnam te ka kut lamkah huul mahpawh,” a ti uh.
  mdy-ETH: ዬይ ዓሶኦሬ ካኣቲ ፃኣፔ ዋርቃታ፦ «ሜሌ ዴሮኮ ካኣሽኮ ፆኦዛ ታ ኩጫፓ ፔኤኮ ዴሮ ዓውሲባኣኬ፤ ሃሢ ሂዚቂያሴ ፆኦዛሢ
    ፔ ዴሮ ታ ኩጫፓ ፔቴታዖ ዓውሳኒ ዳንዳዑዋኣኬ» ጋዓያ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ቦሃያኬ፤
  twi-ASANTE: 'Ɔhene no sane twerɛɛ nkrataa de buu Awurade, Israel Onyankopɔn animtiaa.
    Ɔtwerɛɛ sɛ: “Sɛdeɛ anyame a wɔwɔ aman ahodoɔ so antumi annye wɔn nkurɔfoɔ amfiri
    me tumi ase no, saa ara, na Hesekia Onyankopɔn nso bɛdi nkoguo.”'
  eng-WEBU: He also wrote letters insulting the LORD, the God of Israel, and speaking
    against him, saying, “As the gods of the nations of the lands, which have not
    delivered their people out of my hand, so shall the God of Hezekiah not deliver
    his people out of my hand.”
  wal-wal: Sanaakireebi qassikka GODAA Israa7eela Xoossaa cayanaunne a bolli haasayanau
    dabddaabbiyaa xaafiiddi, “Sa7aa bollan de7iya kawotettatu xoossati bantta asaa
    ta kushiyaappe ashshibeennaagaadan, Hizqqiyaasa Xoossaikka ba asaa ta kushiyaappe
    ashshenna” yaagidi xaafiis.
  spa-PDDPT: 'También escribió cartas en las cuales blasfemaba contra Yavé, ʼElohim
    de Israel, y hablaba contra Él de este modo: Así como los ʼelohim de otras naciones
    no libraron a sus pueblos de mi mano, tampoco el ʼElohim de Ezequías librará a
    su pueblo de mi mano.'
  gun-gun: 'Senaqueribe ombopara avi kuaxia Senhor Israel kuery ruete ombojaru reia
    rupi. Hexe ijayvu vai vy aipoe''i: “Amboae yvy regua ruete ra''angaa xepo gui
    ojeupegua kuery ndogueraa jepeiague rami ae avi Ezequias ruete voi ojeupegua kuery
    ndogueraa jepei avi ''rã xepo gui”, he''i.'
  ilo-ULB: Nagsurat pay ni Senakerib tapno laisenna ni Yahweh, a Dios ti Israel, ken
    tapno agsao iti maibusor kenkuana. Kinunana, “Kas iti saan a panangispal dagiti
    didiosen dagiti nasion iti daga kadagiti tattaoda manipud kadagiti imak, kasta
    met ngarud a saan a maispal ti Dios ni Hezekias dagiti tattaona manipud kadagiti
    imak.”
  kpg-kpg: 'Di lede ne hihi go di king mugi nua la gu haga balumee Dimaadua di God
    o Israel. Ma e helekai beenei: “Nia god o nia henua digi haga dagaloaha ana daangada
    gi daha mo ogu mogobuna, gei di god o Hezekiah e deemee hogi di haga dagaloaha
    ana daangada gi daha mo au!”'
  uig-ARA: 'ئاندىن سەنناخېرىب تېخى خەت يېزىپ، ئىسرائىلنىڭ خۇداسى بولغان پەرۋەردىگارنى
    ھاقارەتلەپ، زاڭلىق قىلىپ: «خۇددى ھەرقايسى ئەل-يۇرتلارنىڭ ئىلاھلىرى ئۆز خەلقىنى
    مېنىڭ چاڭگىلىمدىن قۇتقۇزالمىغاندەك، ھەزەكىيانىڭ خۇداسىمۇ ئۇنىڭ خەلقىنى مېنىڭ چاڭگىلىمدىن
    قۇتقۇزالمايدۇ» دېدى.'
  sus-sus: Senaxeribi nu bara bataaxɛ sɛbɛ naxan Isirayila Marigi Alatala konbima
    yi wɔyɛnyi ra, «Si gbɛtɛe xa alae to mu nɔ e ratangade n bɛlɛxɛ ma, Xesekiya xa
    ala fan mu nɔma a xa ɲama ratangade n bɛlɛxɛ ma.»
  pon-2006: Kisinlikou me nanmwarki lapalapo ntingihada inenen lahlahwe KAUN-O, Koht
    en Israel. E ketihtihki, “Koht en wehi kan sohte kin kapitasang neirail aramas
    pahn ei manaman, pil koht en Esekaia sohte kak en kapitasang nah aramas pahn ei
    manaman.”
  ksd-ksd: 'I ga tumu bula ta umana buk, upi na vul ra Luluai ra God kai Israel, ma
    upi na tata kaina ure, dari: Da ra umana god kai ra umana vuna tarai ta ra gunagunan
    pa dia ga valaun kadia tarai kan ra limagu, damana ra God kai Esekia pa na valaun
    kana tarai kan ra limagu.'
  tur-YTC: 'İsrael''in Tanrısı Yahve''ye hakaret eden mektuplar da yazıp O''na karşı
    şöyle dedi: “Ülkelerin uluslarının ilâhları kendi halklarını elimden kurtarmadıkları
    gibi, Hizkiya''nın Tanrısı da halkını elimden kurtarmayacaktır.”'
  grc-BRENT: Καὶ βιβλίον ἔγραψεν ὀνειδίζειν τὸν Κύριον Θεὸν Ἰσραὴλ, καὶ εἶπε περὶ
    αὐτοῦ, λέγων, ὡς οἱ θεοὶ τῶν ἐθνῶν τῆς γῆς οὐκ ἐξείλαντο λαοὺς αὐτῶν ἐκ χειρός
    μου, οὕτως οὐ μὴ ἐξέληται ὁ Θεὸς Ἐζεκίου λαὸν αὐτοῦ ἐκ χειρός μου.
  ind-AYT: Dia juga menulis surat yang mencela TUHAN, Allah Israel, yang berbunyi,
    “Seperti ilah bangsa-bangsa lain tidak dapat melepaskan bangsanya dari tanganku,
    begitu pula Allah Hizkia tidak dapat melepaskan bangsa-Nya dari tanganku.”
  nya-nya: 'Mfumunso inalemba makalata onyoza Yehova, Mulungu wa Israeli, ndipo inanena
    zotsutsana naye izi: “Monga momwe milungu ya anthu a mayiko ena sinathe kuwapulumutsa
    kuchoka mʼdzanja langa, chonchonso Mulungu wa Hezekiya sadzapulumutsa anthu ake
    kuchoka mʼdzanja langa.”'
  hrv-hrv: 'Napisao je i pismo ružeći Jahvu, Izraelova Boga: “Kao što bogovi zemaljskih
    naroda nisu izbavili svojih naroda iz moje ruke, tako neće ni Ezekijin Bog izbaviti
    svojega naroda iz moje ruke.”'
  mps-mps: Tama te king Senakeripgo pas dabe asęnama, Genuai Bidi God posobo po wali,
    te Israel dabego God Genuai Bidibolo. Te pas dabede e tama tiwai po dabe elaluali,
    “Te eno meba kantri dabe dali hwįani sogo, augwa god dabego augwali tau selama,
    tama augwaligo ena aiyaba me elaluai menio. Tama Hesekiago Godigo me dage aga
    we bidi me tau sogobeo. Mu menio,” tama po asęna tolali.
  tpi-tpi: Na King Senakerip i raitim ol pas na i tok bilas long God, Bikpela bilong
    Israel. Ol dispela pas i gat tok olsem, “Taim mi pait long ol kantri nabaut, ol
    god bilong ol i no bin helpim ol na ol i winim mi. Na God bilong Hesekia tu bai
    i no inap helpim yupela ol manmeri bilong en. Nogat tru.”
  dan-1931: 'Han skrev også et Brev for at smæde HERREN, Israels Gud, og tale imod
    ham; heri stod der: “Så lidt som Landenes Folks Guder har frelst deres Folk af
    min Hånd, skal Ezekias'' Gud frelse sit Folk af min Hånd!”'
  vie-OVCB: 'Vua cũng viết nhiều thư báng bổ Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
    Ông viết: “Các thần của các nước đã không giải cứu được dân tộc mình khỏi tay
    ta, thì Đức Chúa Trời của Ê-xê-chia cũng không thể giải cứu dân tộc mình thể ấy.”'
  guj-2017: સાન્હેરીબે પોતે પણ ઇઝરાયલના ઈશ્વરનું અપમાન કરતા પત્રો લખ્યા અને તેમની
    વિરુદ્ધ ઉદ્દગારો કર્યાં. તેણે કહ્યું કે, “જેમ બીજા દેશોની પ્રજાઓના દેવો પોતાના
    લોકોને મારા હાથથી બચાવી શક્યા નથી તેમ હિઝકિયાના ઈશ્વર પણ તેમની પ્રજાને મારા હાથથી
    નહિ બચાવી શકે.”
  pon-2006A: Kisinlikou me nanmwarki lapalapo ntingihada inenen lahlahwe KAUN-O, Koht
    en Israel. E ketihtihki, “Koht en wehi kan sohte kin kapitasang neirail aramas
    pahn ei manaman, pil koht en Esekaia sohte kak en kapitasang nah aramas pahn ei
    manaman.”
  por-BRBSL: 'Ele também escreveu cartas insultando Iavé, o Deus de Israel, e falando
    contra ele, dizendo: “Como os deuses das nações das terras, que não libertaram
    seu povo de minhas mãos, assim o Deus de Ezequias não libertará seu povo de minhas
    mãos”.'
  cth-cth: Isarel BAWIPA Cathut a lungkhuek sak hane hoi dudam lahoi ca a thut. Ram
    pueng miphun pueng cathutnaw ni ka kut thung hoi a taminaw a rungngang thai hoeh
    e patetlah Hezekiah Cathut nihai, ka kut dawk hoi a taminaw rungngang thai mahoeh
    telah a ti.
  twi-twi: 'Ɔhene no san kyerɛw nkrataa de buu Awurade, Israel Nyankopɔn animtiaa.
    Ɔkyerɛw se: “Sɛnea anyame a wɔwɔ aman ahorow so antumi annye wɔn nkurɔfo amfi
    me tumi ase no, saa ara na Hesekia Nyankopɔn nso bedi nkogu.”'
  hlt-hlt: Israel Pathen BOEIPA te veet hamla cabu a daek uh tih a taengah cal uh.
    Diklai namtom kah pathen rhoek loh ka kut lamkah a pilnam a huul pawt bangla,
    Hezekiah kah Pathen loh a pilnam te ka kut lamkah huul mahpawh,” a ti uh.
  tbz-SIM: 'Kɛ̀ Sennɑkedibuu wɑ̃ri dipɑ́tíri kɛ́sɑ̃́mmú ti Yiɛ̀ nKuyie kunku Isidɑyɛɛribɛ
    tũ nkù, kòo bɛ́i nkɛ dɔ̀: Yɛhɛkɛ̀ tɛyɛ̀ kó yɛbɔkɛ̀ í nɑ kɛ dɛɛtɛ́ yɛ kɔbɛ n nɔu
    miɛkɛ, kɛ̀ Esekiɑsi kó Kuyie nkuù bo nɑ kɛ́dɛɛtɛ́ ku nìtìbɛ̀ n nɔu miɛkɑɑ̀?'
  msy-2020: Atrivim Senakerip uaghan akɨnafariba osira Ikiavɨra Itir God, Israelian
    God dɨpofi. Akɨnafarir kaba, mɨgɨrɨgɨar kaba iti, “Kɨ kantrin igharazibav sozima,
    men aseba men akurazɨ, me na abɨrazir puvatɨ. Ezɨ kamaghɨra, Hesekian God uaghan
    nan dafarim da, uan gumazamizibar akuraghan kogham. Bar puvatɨgham.”
  dop-dop: 'Asilii wulɑʋ kɑ ŋmɑɑ lɛɛtǝlɩ kɛ́ nɑ ɩ́ footi Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ sɩ: Atɛ
    piitimnɑɑ tɩɩŋ tɑ pǝsɩ nɑ ɩ́ lǝsɩ ɩ yǝlɑɑ kɛ mɑ niŋ tɑɑ. Mpʋ tɔtɔɣɔ Ɩsekiyɑsɩ
    Ɩsɔ kɑɑ pǝsɩ nɑ ɩ́ lǝsɩ ɩ yǝlɑɑ tɔtɔ.'
  azb-azb: 'O özü də İsrailin Allahı Rəbbi təhqir etmək üçün yazdığı məktublarda Ona
    qarşı belə dedi: «Ölkələrin millətlərinin allahları öz xalqlarını necə əlimdən
    qurtara bilmədilərsə, Xizqiyanın Allahı da xalqını mənim əlimdən qurtara bilməyəcək».'
  eng-DBY: And he wrote a letter to rail at Jehovah the God of Israel, and to speak
    against him saying, As the gods of the nations of the countries have not delivered
    their people out of my hand, so shall not the God of Hezekiah deliver his people
    out of my hand.
  hin-2017: 'फिर उसने ऐसा एक पत्र भेजा, जिसमें इस्राएल के परमेश्वर यहोवा की निन्दा
    की ये बातें लिखी थीं: “जैसे देश-देश की जातियों के देवताओं ने अपनी-अपनी प्रजा को
    मेरे हाथ से नहीं बचाया वैसे ही हिजकिय्याह का देवता भी अपनी प्रजा को मेरे हाथ से
    नहीं बचा सकेगा।”'
  eng-YLT: and letters he hath written to give reproach to Jehovah, God of Israel,
    and to speak against Him, saying, 'As the gods of the nations of the lands that
    have not delivered their people from my hand, so the God of Hezekiah doth not
    deliver His people from my hand.'
  eng-WYC-2017: Also he wrote epistles full of blas-phemy against the Lord God of
    Israel, and he spake against God, and said, As the gods of other folks might not
    deliver their people from mine hand, so and the God of Hezekiah may not deliver
    his people from mine hand.
  eng-WMBB: He also wrote letters insulting the LORD, the God of Israel, and speaking
    against him, saying, “As the gods of the nations of the lands, which have not
    delivered their people out of my hand, so shall the God of Hezekiah not deliver
    his people out of my hand.”
  urd-GVH: असूर के बादशाह ने वफ़द के हाथ ख़त भी भेजा जिसमें उसने रब इसराईल के ख़ुदा
    की इहानत की। ख़त में लिखा था, “जिस तरह दीगर ममालिक के देवता अपनी क़ौमों को मुझसे
    महफ़ूज़ न रख सके उसी तरह हिज़क़ियाह का देवता भी अपनी क़ौम को मेरे क़ब्ज़े से नहीं
    बचाएगा।”
  rug-rug: Sa leta sapu kuberia sa baṉara pa Asiria si zama va goregore ia se Zihova,
    sa Tamasa pa Izireli. Zama guahe si asa, “Sa tamasa tadi votiki popoa si lopu
    harupi sari na dia tie koasa qua ṉiniraṉira, meke sa tamasa te Hezikaea ba lopu
    kaqu boka harupi tugo sari nana tie koa rau.”
  gaz-gaz: Mootichis akkasuma Waaqayyo Waaqa Israaʼel arrabsuudhaan, waan hamaa illee
    isatti dubbachuudhaan, “Akkuma waaqonni biyyoota biraa saba isaanii harka koo
    jalaa baasuu hin dandaʼin sana Waaqni Hisqiyaasis saba isaa harka koo jalaa oolchuu
    hin dandaʼu” jedhee xalayaa barreesse.
  fra-LSG: 'Et il envoya une lettre insultante pour l’Éternel, le Dieu d’Israël, en
    s’exprimant ainsi contre lui: De même que les dieux des nations des autres pays
    n’ont pu délivrer leur peuple de ma main, de même le Dieu d’Ézéchias ne délivrera
    pas son peuple de ma main.'
  yal-yal: Asiriya mangan yɛtɛɛn bata yi Alatala, Isirayilaa Ala konbi kɛdin sɛbɛ
    nun, a naxa, “Siyaan bonne alane mi nɔxi e yamanan muxune ratangɛ n ma kii naxan
    yi, Xesekiyaa Ala fan mi nɔɛ a yamaan natangɛ n ma na kii nin.”
  haw-1868: A kakau ia i na palapala e hoino aku ia Iehova ke Akua o ka Iseraela,
    me ka olelo aku ia ia, i aku la, E like me na akua o na lahuikanaka o na aina
    e, aole lakou i hoopakele i ko lakou poe kanaka mai ko'u lima aku, pela hoi, aole
    e hoopakele ke Akua o Hezekia i kona poe kanaka mai ko'u lima aku.
  arb-NAV: 'وَكَتَبَ الْمَلِكُ الأَشُّورِيُّ رَسَائِلَ عَيَّرَ فِيهَا الرَّبَّ إِلَهَ
    إِسْرَائِيلَ، جَاءَ فِيهَا: «كَمَا أَنَّ آلِهَةَ أُمَمِ الأَرْضِ عَجَزَتْ عَنْ
    إِنْقَاذِ شُعُوبِهَا مِنْ يَدِي، كَذَلِكَ لَا يُنْقِذُ إِلَهُ حَزَقِيَّا شَعْبَهُ
    مِنْ يَدِي».'
  ewe-ewe: Fia Senakerib ŋlɔ agbalẽ hã eye wòdo vlo Yehowa, Israel ƒe Mawu la. Eŋlɔ
    ɖe agbalẽ la me be, “Dukɔ bubuwo katã ƒe mawuwo mete ŋu ɖe woƒe amewo tso nye
    asi me o, eye Hezekia ƒe Mawu hã mate ŋui o.”
  eng-LEE: He wrote also letters to blaspheme against the Lord the God of Israel,
    and to speak against him, saying, As the gods of the nations of [other] lands,
    who have not delivered their people out of my hand, so will the God of Hezekiah
    not deliver his people out of my hand.
  asm-FB: আৰু তেওঁ ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাক ঠাট্টা কৰিবলৈ আৰু তেওঁৰ বিৰুদ্ধে কথা ক’বলৈ
    এইদৰে পত্ৰও লিখিছিল৷ তেওঁ কৈছিল যে, “নানা দেশীয় জাতি সমূহৰ দেৱতাবোৰে যেনেকৈ মোৰ
    হাতৰ পৰা নিজ নিজ প্ৰজাসকলক উদ্ধাৰ কৰিব নোৱাৰিলে তেনেকৈ হিষ্কিয়াৰ ঈশ্বৰেও তেওঁৰ
    প্ৰজাসকলক মোৰ হাতৰ পৰা উদ্ধাৰ কৰিব নোৱাৰিব।”
  sus-A: سٍنَشٍرِبِ نُ بَرَ بَتَاشّ سّبّ نَشَن عِسِرَيِلَ مَرِفِ عَلَتَلَ كٌنبِمَ
    يِ وْيّنيِ رَ، «سِ فبّتّيٍ شَ عَلَيٍ تٌ مُ نْ عٍ رَتَنفَدٍ ﭑ بّلّشّ مَ، شٍسٍكِيَ
    شَ عَلَ قَن مُ نْمَ عَ شَ حَمَ رَتَنفَدٍ ﭑ بّلّشّ مَ.»
  fra-SBL: 'Il écrivit aussi des lettres insultant Yahvé, le Dieu d''Israël, et parlant
    contre lui, disant : « Comme les dieux des nations du pays, qui n''ont pas délivré
    leur peuple de ma main, ainsi le Dieu d''Ézéchias ne délivrera pas son peuple
    de ma main. »'
  hbo-hbo: וּסְפָרִ֣ים כָּתַ֔ב לְחָרֵ֕ף לַיהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וְלֵֽאמֹ֨ר עָלָ֜יו
    לֵאמֹ֗ר כֵּֽאלֹהֵ֞י גֹּויֵ֤ הָאֲרָצֹות֙ אֲשֶׁ֨ר לֹא־הִצִּ֤ילוּ עַמָּם֙ מִיָּדִ֔י
    כֵּ֣ן לֹֽא־יַצִּ֞יל אֱלֹהֵ֧י יְחִזְקִיָּ֛הוּ עַמֹּ֖ו מִיָּדִֽי׃
  kik-kik: Ningĩ mũthamaki akĩandĩka marũa ma kũruma Jehova, Ngai wa Isiraeli akĩmũũkĩrĩra,
    akiuga atĩrĩ, “O ta ũrĩa ngai cia ndũrĩrĩ cia mabũrũri marĩa mangĩ itaahotire
    kũhonokia andũ acio kuuma guoko-inĩ gwakwa-rĩ, noguo ngai ya Hezekia ĩtekũhota
    kũhonokia andũ ayo kuuma moko-inĩ makwa.”
  fra-NCL: 'Il écrivit aussi une lettre pour insulter Yahweh, le Dieu d’Israël, et
    pour parler contre lui ; il s’exprimait en ces termes : « De même que les dieux
    des nations des pays n’ont pu délivrer leur peuple de ma main, de même le dieu
    d’Ezéchias ne délivrera pas son peuple de ma main. »'
  cek-AK: Senakherib mah Israel Angraeng Sithaw to kasae thuih moe, Prae kalah kaminawk
    ih sithawnawk mah ka ban thung hoiah angmacae kaminawk to pahlong o ai baktih
    toengah, Hezekiah ih Sithaw mah doeh ka ban thung hoiah angmacae ih kaminawk to
    pahlong mak ai, tiah ca tarik.
  cuk-cuk: 'A-ukinbali, Rey-Senaquerib Israel-e-Bab-Dummad-Jehová-e-nug-ise-oichogar
    garda narmaksad. Weyob Bab-Jehováʼnik sogsad: “Ar igi dule-yar-baiganginmalad-e-bab-dummagan,
    dulemar angi-nakwega gwen imaksasuli, amba deyobi, Ezequías-e-Bab-Dummad, angi-nakwega
    e-sordamar-gwen-imakosurmogad.”'
  uig-CYR: 'Андин Сәннахериб техи хәт йезип, Исраилниң Худаси болған Пәрвәрдигарни
    һақарәтләп, заңлиқ қилип: «Худди һәр қайси әл-жутларниң илаһлири өз хәлқини мениң
    чаңгилимдин қутқузалмиғандәк, Һәзәкияниң Худасиму Униң хәлқини мениң чаңгилимдин
    қутқузалмайду» деди.'
  tel-2017: అంతేగాక “ఇతర దేశాల ప్రజల దేవుళ్ళు తమ ప్రజలను నా చేతిలోనుంచి ఎలా విడిపించలేకపోయారో
    అలాగే హిజ్కియా సేవించే దేవుడు కూడా తన ప్రజలను నా చేతిలోనుంచి విడిపించలేడు” అని
    ఇశ్రాయేలు దేవుడైన యెహోవాను నిందించడానికి, ఆయనకు వ్యతిరేకంగా మాట్లాడడానికి సన్హెరీబు
    ఉత్తరాలు కూడా రాసి పంపాడు.
  hat-BSA: 'Anplis, li te ekri lèt yo pou meprize SENYÈ a, Bondye Israël la, e pou
    pale kont Li, epi li te di: “Jan dye nasyon yo ak peyi yo pa t delivre pèp pa
    yo soti nan men m, konsa Bondye Ézéchias la p ap delivre pèp Li a soti nan men
    m.”'
  kos-kos: 'Tokosra Fulat lun Assyria el supwala leta se su arulana akkolukye LEUM
    GOD lun Israel. Pa inge kas ke leta sac: “God lun mutunfacl saya tiana molela
    mwet lalos liki ku luk. Ouinge, god lal Hezekiah el tia pac ku in molela mwet
    lal likiyu.”'
  hbo-WLC: וּסְפָרִ֣ים כָּתַ֔ב לְחָרֵ֕ף לַיהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וְלֵֽאמֹ֨ר עָלָ֜יו
    לֵאמֹ֗ר כֵּֽאלֹהֵ֞י גּוֹיֵ֤ הָאֲרָצוֹת֙ אֲשֶׁ֨ר לֹא־הִצִּ֤ילוּ עַמָּם֙ מִיָּדִ֔י
    כֵּ֣ן לֹֽא־יַצִּ֞יל אֱלֹהֵ֧י יְחִזְקִיָּ֛הוּ עַמּ֖וֹ מִיָּדִֽי׃
  ibo-ibo: Emesịa, Senakerib dekwara akwụkwọ mkparị ndị ọzọ, nke ọ nọ nʼime ya kwuluo
    Onyenwe anyị Chineke Izrel, na-asị, “Dịka chi ndị ala ọzọ niile enweghị ike zọpụta
    ndị ha site nʼaka m, otu a kwa, Chineke nke Hezekaya apụghịkwa ịzọpụta ndị ya
    site nʼaka m.”
  ory-ory: ମଧ୍ୟ ସେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କର ନିନ୍ଦା କରିବାକୁ ଓ ତାହାଙ୍କ ବିରୁଦ୍ଧରେ
    କଥା କହିବାକୁ ଏହିପରି ପତ୍ରମାନ ଲେଖିଲା, ଯଥା, “ନାନା ଦେଶୀୟ ଲୋକମାନଙ୍କ ଦେବଗଣ ଯେପରି ଆପଣା
    ଲୋକମାନଙ୍କୁ ମୋʼ ହସ୍ତରୁ ଉଦ୍ଧାର କରି ନାହାନ୍ତି, ସେପରି ହିଜକୀୟର ପରମେଶ୍ୱର ଆପଣା ଲୋକମାନଙ୍କୁ
    ମୋʼ ହସ୍ତରୁ ଉଦ୍ଧାର କରିବେ ନାହିଁ।”
  chk-chk: Sanherip a pwal makei echö toropwe o turunufasei ewe Samol mi Lapalap ewe
    Koten Israel, a apasa ekei ititen kapas lon, “Usun ekewe koten ekewe mwü resap
    tongeni angasa nöür aramas seni fän nemeniei, iei usun än Hiskia we Kot esap tongeni
    angasa nöün aramas seni fän nemeniei.”
  rop-rop: Det leda brom King Senakerib bin meigim fan blanga YAWEI du. Det leda bin
    tok, “Detlot drimin brom najalot kantri kaan seibum pipul olabat brom det Asiriya
    ami, en det God weya King Hesakaiya oldei weshipbat kaan seibum yumob du.”
  ukr-1871: 'І листи писав він, а в них зневажав Господа, Бога Ізрайлевого й говорив
    проти його такі слова: Як боги народів земних не спасли своїх народів від моєї
    руки, так і Бог Езекіїн не врятує свого народу від руки моєї.'
  deu-1951: 'Er schrieb auch Briefe, um den HERRN, den Gott Israels, zu schmähen,
    und redete wider ihn und sprach: Wie die Götter der Nationen in den Ländern ihr
    Volk nicht aus meiner Hand errettet haben, so wird auch der Gott Hiskias sein
    Volk nicht aus meiner Hand erretten!'
  eng-JPS: 'He wrote also a letter, to taunt the LORD, the God of Israel, and to speak
    against Him, saying: ''As the gods of the nations of the lands, which have not
    delivered their people out of my hand, so shall not the God of Hezekiah deliver
    His people out of my hand.'''
  srp-1865: 'A i knjigu napisa ružeæi Gospoda Boga Izrailjeva i govoreæi na nj rijeèima:
    kao što bogovi naroda zemaljskih nijesu izbavili svojega naroda iz mojih ruku,
    tako neæe ni Bog Jezekijin izbaviti naroda svojega iz mojih ruku.'
  lug-lug: Kabaka oyo n’awandiika n’amabaluwa agavuma Mukama Katonda wa Isirayiri,
    ng’agamba nti, “Nga bakatonda abamawanga ag’ensi bwe bataabawonya mu mukono gwange,
    bw’atyo ne Katonda wa Keezeekiya bw’ataliwonya bantu be mu mukono gwange.”
  heb-heb: וספרים כתב לחרף ליהוה אלהי ישראל ולאמר עליו לאמר כאלהי גוי הארצות אשר לא
    הצילו עמם מידי כן לא יציל אלהי יחזקיהו עמו מידי׃
  ben-IRV: এছাড়া সন্‌হেরীব ইস্রায়েলের ঈশ্বর সদাপ্রভুকে অপমান করবার জন্য চিঠিতে তাঁর
    বিরুদ্ধে এই কথা লিখলেন, “অন্যান্য দেশের জাতিদের দেবতারা যেমন আমার হাত থেকে তাদের
    লোকদের উদ্ধার করে নি, ঠিক সেইভাবে হিষ্কিয়ের ঈশ্বরও আমার হাত থেকে তার লোকদের উদ্ধার
    করবে না।”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਇਸਰਾਏਲ ਦੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਰਾਦਰੀ ਕਰਨ ਅਤੇ ਉਸ ਦੇ ਵਿਖੇ ਝੂਠ ਬੋਲਣ
    ਦੇ ਲਈ ਇਸ ਭਾਵ ਦੀਆਂ ਚਿੱਠੀਆਂ ਵੀ ਲਿਖੀਆਂ ਕਿ ਜਿਵੇਂ ਹੋਰਨਾਂ ਦੇਸਾਂ ਦੀਆਂ ਕੌਮਾਂ ਦੇ ਦੇਵਤਿਆਂ
    ਨੇ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਮੇਰੇ ਹੱਥੋਂ ਨਹੀਂ ਬਚਾਇਆ ਹੈ ਓਵੇਂ ਹੀ ਹਿਜ਼ਕੀਯਾਹ ਦਾ ਪਰਮੇਸ਼ੁਰ ਵੀ ਆਪਣੇ
    ਲੋਕਾਂ ਨੂੰ ਮੇਰੇ ਹੱਥੋਂ ਨਹੀਂ ਬਚਾ ਸਕੇਗਾ
  mya-JVB: ထိုမှတပါး အခြားသော တိုင်းနိုင်ငံဘုရား တို့ သည်၊ မိမိ လူ များကို ငါ့ လက်
    မှ မ ကယ် မလွှတ်နိုင်သည် နည်းတူ ၊ ဟေဇကိ ကိုးကွယ်သော ဘုရား သည်၊ သူ ၏ လူ များကို
    ငါ့ လက် မှ မ ကယ် မလွှတ်ရဟုဣသရေလ အမျိုး ၏ ဘုရားသခင် ထာဝရဘုရား ကို ကဲ့ရဲ့ ပြစ်တင်သောစာ
    ကို ရေး ၍ ပေးလိုက်သေး၏။
  hmo-hmo: King Senakeriba ia torea revareva haida danu ese Lohiabada, Israela ena
    Dirava idia hereva dika henia, idia gwau, “Tano haida edia dirava ese edia basileia
    taudia be egu siahu dekena amo idia hamauria diba lasi, unai dainai Hesekaia ena
    Dirava ese iena taudia be egu siahu dekena amo ia hamauria diba lasi.”
  urd-urd: 'और उसने ख़ुदावन्द इस्राईल के ख़ुदा की बे''इज्ज़ती करने और उसके हक़ में
    कुफ़्र बकने के लिए, इस मज़मून के ख़त भी लिखे: “जैसे और मुल्कों की क़ौमों के मा''बूदों
    ने अपने लोगों को मेरे हाथ से नहीं बचाया है, वैसे ही हिज़क़ियाह का मा''बूद भी अपने
    लोगों को मेरे हाथ से नहीं बचा सकेगा।”'
  rus-SYN: 'И письма писал он, в которых поносил Господа Бога Израилева и говорил
    против Него такие слова: как боги народов земных не спасли народов своих от руки
    моей, так Бог Езекии не спасет народа Своего от руки моей.'
  bqc-SIM: 'Ɔ̃ à lakɛ̃ a kpã̀sãɛ̀, à Dii Isailiↄ Lua sↄ̃̀sↄ̃ a guu à mɛ̀: Lá
    buie tã́aↄ i fↄ̃ ń gbɛ̃́ↄ bↄ̀ ma ↄzĩo, màa Ezekia Lua a fↄ̃ a gbɛ̃́ↄ bↄ ma
    ↄzĩo.'
  tcz-CHONGTHU: 'Assyria lengpan athot lekha chun Israel Pakai Pathen chu aha dem
    lheh jengin ahi. Hichun aseije: “Namdnag ho pathenin katha nein a – a kon in amiteo
    ahuhdoh jou pouvin ahi, Hezekiah Pathennin jong keija kon in amite huhdoh joupon
    te” atin ahi'
  mar-mar: सन्हेरीबनच्या दासांनी पत्रांमध्ये इस्राएलाचा देव परमेश्वर याविषयी अपमानकारक
    मजकूरही लिहिला. तो असा होता. “इतर देशांच्या दैवतांना मी केलेल्या संहारापासून आपल्या
    प्रजेला वाचवता आले नाही. तसेच हिज्कीयाचा देवही मला त्याच्या प्रजेचा नाश करण्यापासून
    थोपवू शकणार नाही.”
  qub-qub: 'Israelcunapa Tayta Diosninta ashllishpan Senaqueribga cartacunatapis apachiran.
    Carta apachishancho niycaran: «Waquin nasyuncunapa marcancunacho caycaj diosnincuna
    munaynëpita mana salbaycaptenga Ezequiaspa Diosninpis manami salbangachu nasyunnincho
    caycaj runacunata.»'
  bqp-bqp: Sɑnkeribu u tireru yoruɑ u kɑ Gusunɔ Isirelibɑn Yinni wɔmɛ. U nɛɛ, nge
    mɛ bwese ni nu tien bũnu nu ǹ kpĩɑ nu nin tɔmbu wɔre win nɔmɑn di, nge mɛyɑ Gusunɔ,
    Esekiɑsin Yinni u ǹ mɑɑ kpɛ̃ u bu wɔrɑ win nɔmɑn di.
  hat-hat: 'Senakerib te ekri yon lèt kote li te joure Seyè a, Bondye pèp Izrayèl
    la. Li te di ladan l'': Bondye lòt nasyon ki sou latè yo pa t'' ka delivre pèp
    yo anba men m''. Se pa Bondye Ezekyas la ki va delivre pèp la anba men m''!'
  eng-BSB: 'He also wrote letters mocking the LORD, the God of Israel, and saying
    against Him: “Just as the gods of the nations did not deliver their people from
    my hand, so the God of Hezekiah will not deliver His people from my hand.”'
  eng-WEBPB: He also wrote letters insulting the LORD, the God of Israel, and speaking
    against him, saying, “As the gods of the nations of the lands, which have not
    delivered their people out of my hand, so shall the God of Hezekiah not deliver
    his people out of my hand.”
  kbq-kbq: Ana nehuno Senakeripi'a mago'a avonkreno Ra Anumzana Israeli vahe Anumzamofona
    kiza zokago kea amanage huno hu havizana huno hufenkamitre'ne, Mago'a kumate vahe
    anumzamo'za zamazama osu'nazaza huno, Hesekaia Anumzamo'a nagri nazampintira tamagura
    ovazigahie.
  nhe-BL: 'Huan nojquiya Senaquerib quiijcuilo sequinoc amatlajcuiloli campa quitlaijilhuiyaya
    TOTECO Dios tlen toTeco tiisraelitame huan quiijtohuayaya quej ni: “Queja ininteteyohua
    nopa tlacame ipan sequinoc tlaltini ax huelque quinmanahuijque tlen nochicahualis,
    queja nopa nojquiya yajaya tlen iTeco o iDios Ezequías ax huelis quinmanahuis
    itlacajhua tlen na nochicahualis.”'
  gub-BL: Xenakeriw umuapyk uze'eg pape rehe a'e no. A'e ze'eg imuapyk mehe uze'eg
    zemueteahy Tupàn Tuweharupi Wiko Ma'e Izaew wazar rehe a'e. — Tupàn amo ywy rehe
    har wazar nupyro kwaw wemiaihu hepo wi wà. Nezewegatete Tupàn Ezeki izar nupyro
    kwaw wemiaihu hepo wi wà nehe no, i'i.
  eng-DRA: 'He wrote also letters full of blasphemy against the Lord the God of Israel,
    and he spoke against him: As the gods of other nations could not deliver their
    people out of my hand, so neither can the God of Ezechias deliver his people out
    of this hand.'
