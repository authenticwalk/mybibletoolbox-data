verse: 2CH.032.027
translations:
  mal-C: ഹിസ്കിയാവിന് അനവധി ധനവും മാനവും ഉണ്ടായിരുന്നു. തനിക്കുള്ള വെള്ളിയും പൊന്നും
    വിലയേറിയ രത്നങ്ങളും സുഗന്ധദ്രവ്യങ്ങളും പരിചകളും എല്ലാവിധമായ വിലപിടിപ്പുള്ള വസ്തുക്കളും
    സൂക്ഷിക്കാനായി അദ്ദേഹം ഭണ്ഡാരങ്ങൾ നിർമിച്ചു.
  deu-TKW: Es besaß aber Hiskia sehr großen Reichtum und Macht. Er hatte sich Schatzkammern
    angelegt für Silber, Gold und Edelsteine, sowie für Spezereien, Schilde und allerlei
    kostbare Geräte,
  lin-lin: Ezekiasi azalaki na bozwi ebele mpe na lokumu mingi, abombaki palata, wolo,
    mabanga ya talo, biloko ya solo kitoko, banguba mpe biloko nyonso ya talo.
  eng-LSV: And Hezekiah has very much riches and honor, and he has made treasures
    for himself of silver, and of gold, and of precious stone, and of spices, and
    of shields, and of all [kinds] of desirable vessels,
  eng-GNV: 'Hezekiah also had exceeding much riches and honour, and he gate him treasures
    of siluer, and of golde, and of precious stones, and of sweete odours, and of
    shieldes, and of all pleasant vessels:'
  eng-WEBSTER: 'And Hezekiah had very great riches and honor: and he made himself
    treasuries for silver, and for gold, and for precious stones, and for spices,
    and for shields, and for all manner of pleasant jewels:'
  nhw-BL: Huan Tlanahuatijquetl Ezequías nelía moricojchijqui huan nochi masehualme
    campa hueli quitlepanitayayaj. Quipixqui miyac tlamantli tlen plata, oro huan
    miyac piltetzitzi catli pajpatiyo. Nojquiya quipixqui miyac tlaajhuiyacayome huan
    yolixtzajcayotl tlen tepostli huan miyac sequinoc tlamantli catli tlahuel pajpatiyo.
  swh-ONEN: Hezekia alikuwa na utajiri mwingi sana na heshima, naye akajifanyia hazina
    kwa ajili ya fedha yake na dhahabu na kwa ajili ya vito vyake vya thamani, vikolezi,
    ngao na aina zote za vyombo vya thamani.
  bba-bba: Esekiɑsi u dukiɑ bɑkɑ kɑ bɛɛrɛ bɑkɑ wɑ. U sii ɡeesu kɑ wurɑ kɑ kpee ɡobiɡinu
    kɑ turɑrebɑ kɑsu kɑ tɛrɛnu kɑ ɡɑ̃ɑ bwese bwesekɑ ye yɑ wɑ̃.
  eng-KJVCPB: 'And Hezekiah had exceeding much riches and honour: and he made himself
    treasuries for silver, and for gold, and for precious stones, and for spices,
    and for shields, and for all manner of pleasant jewels;'
  luo-luo: Hezekia ne nigi mwandu mangʼeny kod luor mi noloso kuondege mag fedha gi
    dhahabu gi kite ma nengogi tek gi gik mangʼwe ngʼar, gi okumbni kod gik moko mopogore
    opogore mabeyo mage.
  meu-meu: Hesekia ena taḡa na bada; imatauraina danu bada. Ia ese habou-habou rumadia
    e haginidia, silver bona gold bona dava-bada nadidia, bona aniani mamidia ihanamodia
    muramuradia, bona kesi, bona dava-bada kohudia idau-idau na unu ruma lalodiai
    e habou.
  npi-ULB: हिजकियाले धेरै धनसम्पत्ति र धेरै मान पाएका थिए । तिनले आफ्ना निम्ति सुन,
    चाँदी, बहुमूल्य पत्थर र मसलाहरू, अनि ढालहरू र अरू दामी-दामी चीजहरू राख्ने भण्डारहरू
    बनाए ।
  yor-yor: Hesekiah ní ọ̀pọ̀ ọrọ̀ ńlá àti ọlá, ó sì ṣe àwọn ilé ìṣúra fún fàdákà àti
    wúrà rẹ̀ àti fún àwọn òkúta iyebíye rẹ̀, àwọn tùràrí olóòórùn dídùn àwọn àpáta
    àti gbogbo oríṣìí nǹkan iyebíye.
  pes-OPCB: حِزِقیا بسیار ثروتمند شد و به اوج افتخار رسید. به دستور او برای نگه داری
    طلا و نقره و جواهرات و عطریات و اشیاء قیمتی و سپرهایش، انبارها ساختند.
  tgl-ULB: Nagkaroon ng maraming kayamanan at karangalan si Ezequias. Nagpagawa siya
    para sa kaniya ng silid imbakan para sa mga pilak, ginto, mamahaling mga bato
    at para sa mga pampalasa, at para din sa mga kalasag at para sa lahat ng uri ng
    mamahaling bagay.
  hui-hui: Hesegaia ibu homogo timbuniore hayagola wali agali bibahende hearume ibu
    mini leneore ka manda bini. Ibunaga ngolo silibarubi ege to̱le̱ tara tara muni
    timbunime minirubi mbirale padua ale nga bayale tara tara biagarubi wai humbirubi
    mbirale bayale tara tara muni timbunime miagarubi uruni bibahende wiai holenaga
    do hagane anda dewa bini.
  mya-mya: ဟေ​ဇ​ကိ​သည်​လွန်​စွာ​ချမ်း​သာ​ကြွယ်​ဝ​လာ ပြီး​လျှင် လူ​အ​ပေါင်း​တို့​၏​ရှေ့​တွင်​ဂုဏ်​အ​သ
    ရေ​ကြီး​မြင့်​လေ​၏။ သူ​သည် ရွှေ၊ ငွေ၊ ကျောက်​မျက် ရ​တ​နာ​များ၊ နံ့​သာ​မျိုး​များ၊
    ဒိုင်း​လွှား​များ နှင့်​အ​ခြား​အ​ဖိုး​တန်​ပစ္စည်း​များ​သို​လှောင် ရန်​တိုက်​များ​ကို​တည်​ဆောက်​တော်​မူ​၏။-
  bod-N: ཧི་ཟི་ཀི་ཡཱ་ལ་རྒྱུ་ནོར་དང་གཟི་བརྗིད་ཆེན་པོ་ལྡན་ཏེ། དེས་གསེར་དངུལ་དང་། གཏེར་རྡོ།
    བསུང་རྫས། ཕུབ། རིན་པོ་ཆེ་རིགས་སྣ་ཚོགས་བཅས་ཀྱི་ཕྱིར་རང་ཉིད་ལ་གཏེར་མཛོད་བརྩིགས་ཤིང་།
  sna-sna: Hezekia akanga ane pfuma yakawanda kwazvo uye nokukudzwa, uye akavaka matura
    okuchengeta sirivha yake negoridhe namatombo anokosha, nezvinonhuhwira, nenhoo
    nezvimwe zvinokosha zvose.
  spa-BLM: Ezequías tenía grandes riquezas y honores. Se proveyó de tesoros de plata,
    de oro, de piedras preciosas, de especias, de escudos y de toda clase de objetos
    de valor;
  cac-cac: A vin̈aj Ezequías chi', ix te aj sb'eyumal vin̈, nivan ix aj yelc'och vin̈.
    Te nivan q'uen plata, q'uen oro, q'uen q'ueen te vach' yilji, perfume, maclab'
    jul-lab' yed' pax masanil tas to ay stojol ix smolb'ej vin̈.
  swh-ULB: Hezekia alikuwa na utajiri mwingi sana na heshima kubwa. Alijipatia mwenyewe
    vyumba vya kuhifadhia kwa ajili ya fedha, dhahabu, vito vya thamani, na kwa ajili
    ya manukato, na kwa ajili ya ngao na na vyombo vyote vya thamani pia.
  bel-bel: І было ў Эзэкіі багацьця і славы вельмі многа, і сховішча ён зрабіў у сябе
    пад срэбра і золата і камяні каштоўныя, і пад пахошчы і шчыты і пад усякі каштоўны
    посуд;
  deu-ELBBK: Und Jehiskia hatte sehr viel Reichtum und Ehre. Und er machte sich Schatzkammern
    für Silber und Gold und Edelsteine und für Gewürze und für Schilde und für allerlei
    kostbare Geräte;
  mbb-OT: Sepian wey nevantug si Hezekia. Mibpevaal sikandin te menge budiga te menge
    azen din he menge pelata, menge vulawan, mahalen he menge vatu, menge penaket,
    menge kelasag, wey zuma pa he mahalen he menge azen.
  mal-2015: യെഹിസ്കീയാവിന്നു അനവധി ധനവും മാനവും ഉണ്ടായിരുന്നു; അവൻ വെള്ളി, പൊന്നു,
    രത്നം, സുഗന്ധ വർഗ്ഗം, പരിച സകലവിധമനോഹരവസ്തുക്കൾ എന്നിവെക്കായി ഭണ്ഡാരഗൃഹങ്ങളും
  rmc-rmc: O Chizkija sas igen barvalo a dojekh les delas pačiv. Kerďa peske o pokladňi
    prekal o rup, somnakaj, vzacna bara, voňava masci the šťiti the aver vzacna veci.
  pes-OPV: و حزقیا دولت و حشمت بسیار عظیمی داشت و به جهت خود مخزنها برای نقره و طلا
    وسنگهای گرانبها و عطریات و سپرها و هر گونه اسباب نفیسه ساخت.
  ron-1924: Езекия а авут мулте богэций ши мултэ славэ. Шь-а фэкут вистиерий де арӂинт,
    де аур, де петре скумпе, де миродений, де скутурь ши де тоате лукруриле каре се
    пот дори;
  ben-OBCV: হিষ্কিয়ের প্রচুর ধনসম্পত্তি ও সম্মান ছিল, আর তিনি তাঁর রুপো ও সোনার এবং
    তাঁর দামি মণিমুক্তো, মশলাপাতি, ঢাল ও সব ধরনের দামি জিনিসপত্রের জন্য কয়েকটি কোষাগার
    তৈরি করলেন।
  som-som: Haddaba Xisqiyaah wuxuu lahaa maal aad iyo aad u faro badan iyo sharaf,
    oo wuxuu samaystay khasnado lagu xereeyo lacag, iyo dahab, iyo dhagaxyo qaali
    ah, iyo uunsi, iyo gaashaammo, iyo cayn kasta oo weelal wanaagsan ah.
  lat-VUC: Fuit autem Ezechias dives, et inclytus valde, et thesauros sibi plurimos
    congregavit argenti, et auri, et lapidis pretiosi, aromatum, et armorum universi
    generis, et vasorum magni pretii.
  eng-ASVBT: 'And Hezekiah had exceeding much riches and honor: and he provided him
    treasuries for silver, and for gold, and for precious stones, and for spices,
    and for shields, and for all manner of goodly vessels;'
  ita-1885: Ezechia dunque ebbe grandissime ricchezze e gloria; e si fece de' tesori
    d'argento, e d'oro, e di pietre preziose, e d'aromati, e di scudi, e d'ogni sorta
    di cari arredi.
  eng-LXXUP: 'And Hezekiah had wealth and very great glory: and he made for himself
    treasuries of gold, and silver, and precious stones, also for spices, and stores
    for arms, and for precious vessels;'
  eng-ULB: Hezekiah had very many riches and much honor. He provided himself with
    storerooms for silver, gold, precious stones, and for spices, as well as for shields
    and for all kinds of valuable objects.
  spa-VBL: Ezequías era muy rico y gozaba de mucha honra, y construyó almacenes de
    tesorería para guardar plata, oro, piedras preciosas, especias, escudos y toda
    clase de cosas valiosas.
  fra-_FOB: Et Ézéchias eut beaucoup de richesses et d'honneurs, et il se fit des
    trésors d'argent, d'or, de pierres précieuses, d'aromates, de boucliers, et de
    toutes sortes d'objets désirables;
  mal-mal: യെഹിസ്കീയാവിന് വളരെയധികം ധനവും മാനവും ഉണ്ടായിരുന്നു; അവൻ വെള്ളി, പൊന്ന്,
    രത്നം, സുഗന്ധവർഗ്ഗം, പരിച സകലവിധ മനോഹരമായ ആഭരണങ്ങള്‍ എന്നിവയ്ക്കായി ഭണ്ഡാരഗൃഹങ്ങളും
  urd-GVR: Hizqiyāh ko bahut daulat aur izzat hāsil huī, aur us ne apnī sone-chāṅdī,
    jawāhar, balsān ke qīmtī tel, ḍhāloṅ aur bāqī qīmtī chīzoṅ ke lie ḳhās ḳhazāne
    banwāe.
  suz-BL: हिज्‍कीयाह शुश शोंप पाइश्‍शो नु मान ताइब मुर दुम्‍शो बाक्‍माक्‍त। मेकोमी
    आ सुन चांदी, हीरापुकी, मस्‍लापुकी तेक्‍तीकपुकी नु अरु मार मार शुश क्‍येट लाइब
    वोइक्‍तीक खिंपुकी सेला बाक्‍त।
  ita-1927: 'Ezechia ebbe immense ricchezze e grandissima gloria: e si fece de’ tesori
    per riporvi argento, oro, pietre preziose, aromi, scudi, ogni sorta d’oggetti
    di valore;'
  ckb-ckb: حەزقیا دەوڵەمەندی و ڕێزێکی زۆری هەبوو، گەنجینەی بۆ زێڕ و زیو و بەردی گرانبەها
    و بۆنوبەرام و قەڵغان و هەموو شتێکی بەهاداری بۆ خۆی دروستکرد.
  eng-BBE: And Hezekiah had very great wealth and honour; and he made himself store-houses
    for his gold and silver and jewels and spices, and for body-covers and all sorts
    of beautiful vessels.
  kan-OKCV: ಹಿಜ್ಕೀಯನಿಗೆ ಅತ್ಯಧಿಕವಾದ ಐಶ್ವರ್ಯವೂ, ಘನವೂ ಇದ್ದುದರಿಂದ, ಅವನು ಬೆಳ್ಳಿಗೋಸ್ಕರವೂ,
    ಬಂಗಾರಕ್ಕೋಸ್ಕರವೂ, ರತ್ನಗಳಿಗೋಸ್ಕರವೂ, ಸುಗಂಧ ದ್ರವ್ಯಗಳಿಗೋಸ್ಕರವೂ, ಗುರಾಣಿಗಳಿಗೋಸ್ಕರವೂ,
    ಎಲ್ಲಾ ವಿಧದ ಮನೋಹರವಾದ ಆಭರಣಗಳಿಗೋಸ್ಕರವೂ ತನಗೆ ಉಗ್ರಾಣಗಳನ್ನು ಮಾಡಿಸಿದನು.
  tam-2017: எசேக்கியாவுக்கு மிகுதியான ஐசுவரியமும் கனமும் உண்டாயிருந்தது; வெள்ளியும்,
    பொன்னும், இரத்தினங்களும் கந்தவர்க்கங்களும், கேடகங்களும், விநோதமான ஆபரணங்களும்
    வைக்கும்படியான பொக்கிஷசாலைகளையும்,
  spa-RV-1909: Y tuvo Ezechîas riquezas y gloria mucha en gran manera; é hízose de
    tesoros de plata y oro, de piedras preciosas, de aromas, de escudos, y de todas
    alhajas de desear;
  ron-BTF: Și Ezechia a avut foarte multe bogății și onoare; și și-a făcut tezaure
    pentru argint și pentru aur și pentru pietre prețioase și pentru mirodenii și
    pentru scuturi și pentru tot felul de bijuterii de dorit;
  eng-WEBP: Hezekiah had exceedingly great riches and honor. He provided himself with
    treasuries for silver, for gold, for precious stones, for spices, for shields,
    and for all kinds of valuable vessels;
  eng-FBV: Hezekiah was very rich and highly honored, and he built treasury storerooms
    to hold silver, gold, precious stones, spices, shields, and all kinds of valuable
    things.
  nld-1939: Daar Ezekias grote rijkdom en luister bezat, richtte hij schatkamers in
    voor het zilver en goud, de edelstenen en reukwerken, de schilden en allerlei
    andere kostbare voorwerpen;
  nch-BL: Huan Tanahuatijquet Ezequías nelía moricojchijqui huan nochi masehualme
    campa hueli quitepanitayayaj. Quipixqui miyac tamanti ten plata, oro huan miyac
    piltetzitzi cati pajpatiyo. Nojquiya quipixqui miyac taajhuiyacayome huan yolixtzajcayot
    ten teposti huan miyac sequinoc tamanti cati tahuel pajpatiyo.
  vie-1934: Ê-xê-chia được rất giàu rất sang; người cất những kho để trữ bạc, vàng,
    đá quí, thuốc thơm, khiên, và các thứ khí giới tốt đẹp;
  hin-CV: हिज़किय्याह अब बहुत धनी और प्रतिष्ठित हो चुका था. उसने अपने लिए चांदी, सोने,
    रत्नों, मसालों, ढालों और सभी प्रकार की कीमती सामग्री के रखने के लिए भंडार बनवाए.
  spa-BES: Ezequías tenía gran riqueza y honra; y se hizo almacenes para su oro y
    plata y joyas y especias, y para escudos y todo tipo de hermosas vasijas.
  tdx-tdx: Nanam-bara naho asiñe ra’elahy t’Ie­kizkia; le namboare’e fañajàñe volafoty
    naho volamena naho vatosoa naho fampafiriañe naho fikalañe vaho ze hene karazam-panake
    soa;
  tha-KJV: เฮเซคียาห์ทรงมีราชทรัพย์และเกียรติ​ใหญ่​ยิ่ง และพระองค์ทรงสร้างคลังไว้สำหรับพระองค์
    เพื่อเก็บเงิน ทองคำ และเพชรพลอยต่างๆ เครื่องเทศ โล่ และสำหรับทรัพย์​สิ​นที​่​มี​ค่าทุกชนิด
  por-BR-2018: E Ezequias teve riquezas e glória em grande maneira; e proveu-se de
    tesouros de prata e ouro, de pedras preciosas, de aromas, de escudos, e de todas
    os tipos de objetos valiosos;
  deu-ELO: Und Jehiskia hatte sehr viel Reichtum und Ehre. Und er machte sich Schatzkammern
    für Silber und Gold und Edelsteine, und für Gewürze, und für Schilde und für allerlei
    kostbare Geräte;
  eng-WYC-2018: And Hezekiah was rich, and full noble, and he gathered to himself
    full many treasures of silver, and of gold, and of precious stones, and of sweet
    smelling spices, and of armours of all kind, and of vessels of great price. (And
    Hezekiah was rich, and very glorious, and he made for himself many treasuries
    for his silver, and gold, and precious stones, and sweet smelling spices, and
    for all kinds of arms, or weapons, and for his vessels of great value.)
  epo-epo: Ĥizkija havis tre multe da riĉeco kaj honoro; kaj li faris al si trezorejojn
    por arĝento kaj oro, por multekostaj ŝtonoj, aromaĵoj, ŝildoj, kaj ĉiaj valoraj
    objektoj,
  uig-PIN: Ⱨǝzǝkiyaning dunyasi tolimu kɵp, izzǝt-ⱨɵrmiti ⱪǝwǝtla yuⱪiri idi; u ɵzigǝ
    altun, kümüx, gɵⱨǝr-yaⱪut, huxbuy dora-dǝrmǝk, ⱪalⱪan wǝ ⱨǝrhil ⱪimmǝtlik buyumlarni
    saⱪlaydiƣan hǝzinilǝrni saldurdi;
  beo-beo: Hina bagade Hesigaia da liligi bagade gaguiwane hamoi. Dunu huluane da
    ema nodosu. Ea sia:beba:le, ilia da liligi ligisisu sesei gaguia gagai. Amo ganodini,
    ilia da ea gouli, silifa, igi noga:idafa, ha:i manu fodole nasu, da:igene ga:su
    amola eno noga:idafa liligi, ligisisu.
  tpi-OTNT: Hesekia i kisim planti mani samting na i kamap strongpela king moa na
    em i gat biknem. Em i tokim ol wokman na ol i wokim ol bakstua bilong putim olkain
    samting olsem, silva na gol na ol ston i dia tumas na olkain paura i gat gutpela
    smel na ol hap plang bilong pait na ol arapela gutpela samting i dia tumas.
  hau-SA: Hezekiya mai arziki da girma ne ƙwarai, ya kuma yi baitulmali domin azurfa
    da zinariyarsa da kuma domin duwatsu masu daraja, kayan yaji, garkuwoyi da kuma
    domin dukan kayayyaki masu daraja nasa.
  uig-LAT: Hezekiyaning dunyasi tolimu köp, izzet-hörmiti qewetla yuqiri idi; u özige
    altun, kümüsh, göher-yaqut, xushbuy dora-dermek, qalqan we herxil qimmetlik buyumlarni
    saqlaydighan xezinilerni saldurdi;
  nde-nde: UHezekhiya wayelenotho enengi njalo elodumo, wasesakha izindlu zokulondolozela
    isiliva sakhe legolide kanye lamatshe akhe aligugu, iziyoliso, izihlangu lakho
    konke okunye okuligugu.
  ton-ton: '¶ Pea naʻe maʻu ʻe Hesekaia ʻae koloa lahi ʻaupito mo e ongoongolelei
    lahi: pea naʻa ne ngaohi moʻona ʻae ngaahi fale faʻoʻanga siliva, pea ki he koula,
    mo e ngaahi maka koloa mahuʻinga, pea ki he ngaahi meʻa nanamu, pea ki he ngaahi
    pā, pea ki he ngaahi meʻa teunga lelei kehekehe kotoa pē:'
  ces-1613: Měl pak Ezechiáš bohatství a slávu velmi velikou; nebo nashromáždil sobě
    pokladů stříbra a zlata i kamení drahého a vonných věcí, i pavéz i všelijakých
    klénotů.
  eng-WMB: Hezekiah had exceedingly great riches and honor. He provided himself with
    treasuries for silver, for gold, for precious stones, for spices, for shields,
    and for all kinds of valuable vessels;
  tam-TCV: எசேக்கியா மிகுந்த செல்வமும், கனமும் உடையவனாய் இருந்தான். வெள்ளி, தங்கம்,
    மாணிக்கக் கற்கள், நறுமணப் பொருட்கள், கேடயங்கள், மற்றும் எல்லா விதமான விலைமதிப்புமிக்க
    பொருட்கள் ஆகியவற்றிற்குமாக திரவிய களஞ்சியங்களைக் கட்டினான்.
  ceb-ULB: Si Hezekia hilabihan ka adunahan ug kabantogan. Nagpahimo siya alang sa
    iyang kaugalingon ug tipiganan alang sa plata, sa bulawan, sa mahalong mga bato,
    sa pahumot, ug ingon man sa mga taming ug uban pang bililhon nga mga butang.
  pol-UBG: Ezechiasz posiadał bardzo dużo bogactwa i wielką sławę. Uczynił sobie skarbce
    na srebro i złoto, drogie kamienie, wonności, tarcze oraz wszelkie kosztowne przedmioty.
  urd-GVU: حِزقیاہ کو بہت دولت اور عزت حاصل ہوئی، اور اُس نے اپنی سونے چاندی، جواہر،
    بلسان کے قیمتی تیل، ڈھالوں اور باقی قیمتی چیزوں کے لئے خاص خزانے بنوائے۔
  deu-1912: Und Hiskia hatte sehr großen Reichtum und Ehre und machte sich Schätze
    von Silber, Gold, Edelsteinen, Gewürzen, Schilden und allerlei köstlichem Geräte
  kan-2017: ಹಿಜ್ಕೀಯನಿಗೆ ಅತ್ಯಧಿಕವಾದ ಧನ ಘನತೆಗಳು ಒದಗಿದವು; ಅವನು ಬೆಳ್ಳಿಬಂಗಾರ, ರತ್ನ, ಪರಿಮಳ
    ದ್ರವ್ಯ, ಗುರಾಣಿ, ಆಭರಣ ಮುಂತಾದ ಶ್ರೇಷ್ಠಾಯುಧಗಳನ್ನು ಇಡುವುದಕ್ಕೋಸ್ಕರ ಭಂಡಾರಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಿದನು
  yap-yap: Hezekiah ni Pilung e ri fel’ rogon, ma gubin e girdi’ ni ur ted fan. I
    yog ni ngan toy e senggil ni tafen e cha’ar ko gol, silber, malang nib tolang
    pulwon, spice, shield, nge pin’en nib tolang pulwon.
  hlt-MCSB: Hezekiah taengah khuehtawn khaw om tih thangpomnah neh muep rhoeng. Te
    dongah amah loh cak ham neh sui ham khaw, lung vang ham neh botui ham khaw, photling
    ham neh sahnaih hnopai cungkuem ham khaw thakvoh a saii.
  mdy-ETH: ካኣቲ ሂዚቂያሴ ሚርጌና ዖርጎጬኔ፤ ዴራኣ ቢያ ዒዛ ቦንቼኔ፤ ዒዚ ዒዛኮ ዎርቃ፥ ቢራ፥ ሚዛጶ ሹጫ፥ ሳውቃ ዼኤሻ፥
    ጊቲሞንታ ሜሌ ጴዹዋያ ማዔ ባኮ ጌሦንዶ ሜሄ ማኣሪያ ማዤኔ፤
  twi-ASANTE: Hesekia nyaa ne ho, na wɔbuu no yie. Ɔsisii adekoradan sononko bi a
    ɔkoraa ne dwetɛ, sikakɔkɔɔ, aboɔdemmoɔ, nnuhwam, nʼakyɛm ne ne nneɛma a ɛsom bo
    pii no wɔ mu.
  eng-WEBU: Hezekiah had exceedingly great riches and honor. He provided himself with
    treasuries for silver, for gold, for precious stones, for spices, for shields,
    and for all kinds of valuable vessels;
  wal-wal: Hizqqiyaasayyo keehippe daro duretettainne bonchchoi de7ees; Hizqqiyaasi
    ba birau, worqqau, al77o shuchchau, sawuwau, gonddalliyaunne hara al77o miishsha
    ubbau buquraa minjjiyoosaa keexxiis.
  spa-PDDPT: Ezequías tuvo muchas riquezas y esplendor. Acumuló grandes tesoros de
    plata, oro, piedras preciosas, perfumes, escudos y toda clase de joyas deseables.
  gun-gun: Ha'e gui Ezequias ma oguerekopa oguerovy'aa anho oata rei aguã rami e'ỹ.
    Ojeupe guarã ojapo uka prata omoĩ porã atyrã, ouro, ita porãgueve, tembi'u irũrã,
    hu'y jokoa ha'e opa marãgua iporãve va'e oĩ aguã.
  ilo-ULB: Addaan ni Hezekias iti adu a kinabaknang ken mararaem iti kasta unay. Nagpaaramid
    isuna kadagiti pagidulinan kadagiti pirak, balitok, agkakapateg a bato, bangbanglo,
    kasta met kadagiti kalasag ken kadagiti amin a kita dagiti napapateg nga alikamen.
  kpg-kpg: King Hezekiah gu maluagina huoloo, nia daangada huogodoo gu hagalaamua
    a mee. Mee guu hau ana hale benebene ana goolo, silber, nia hadu madamada, nia
    mee hagakala, nia mee abaaba daangada, mo nia mee i golo ala e dahidamee.
  uig-ARA: ھەزەكىيانىڭ دۇنياسى تولىمۇ كۆپ، ئىززەت-ھۆرمىتى قەۋەتلا يۇقىرى ئىدى؛ ئۇ
    ئۆزىگە ئالتۇن، كۈمۈش، گۆھەر-ياقۇت، خۇشبۇي دورا-دەرمەك، قالقان ۋە ھەرخىل قىممەتلىك
    بۇيۇملارنى ساقلايدىغان خەزىنىلەرنى سالدۇردى؛
  sus-sus: Xesekiya xa naafuli nun a xa binyɛ nu bara gbo. Gbeti, xɛɛma, gɛmɛ tofanyie,
    surayi, wure lefae, nun se fanyi gbɛtɛe nu na a yi ra.
  pon-2006: Nanmwarki Esekaia inenen kepwehpwehla, oh aramas koaros kin wauneki. E
    ketin koasoanehdi pwe perehn nahk en wiawihda ong sapwellime kohl, silper, kisin
    takai kesempwal kan, mehn doal mwenge, mehn sansar, oh soangen dipwisou kesempwal
    teikan.
  ksd-ksd: Ma Esekia i ga uviana ma di ga manga ru ia; ma i ga pait kana ta umana
    pal na vuvuvung ure ra silva, ma ra goled, ma ra umana ngatngat na vat, ma ra
    vuai na davai i ang na katkat, ma ra umana bakbakit, ma ra lavur mangana bo na
    la;
  tur-YTC: Hizkiya'nın çok büyük bir zenginliği ve saygınlığı vardı. Gümüş için, altın
    için, değerli taşlar için, baharatlar için, kalkanlar için ve her türlü değerli
    kaplar için kendine hazineler;
  grc-BRENT: Καὶ ἐγένετο τῷ Ἐζεκίᾳ πλοῦτος καὶ δόξα πολλὴ σφόδρα· καὶ θησαυροὺς ἐποίησεν
    αὐτῷ ἀργυρίου καὶ χρυσίου καὶ τοῦ λίθου τοῦ τιμίου, καὶ εἰς τὰ ἀρώματα, καὶ ὁπλοθήκας,
    καὶ εἰς σκεύη ἐπιθυμητὰ,
  ind-AYT: Hizkia memiliki kekayaan dan kehormatan yang sangat besar. Dia membuat
    perbendaharaan-perbendaharaan untuk emas, perak, batu permata yang berharga, rempah-rempah,
    perisai, dan berbagai barang yang indah.
  nya-nya: Hezekiya anali ndi chuma ndi ulemu wambiri ndipo anamanga nyumba zosungiramo
    chuma cha siliva wake ndi golide ndi za miyala yokongola, zokometsera zakudya,
    zishango ndi mtundu uliwonse wa zinthu zamtengowapatali.
  hrv-hrv: Ezekija je stekao vrlo veliko bogatstvo i slavu; napravio je riznice za
    srebro i zlato, za drago kamenje, za miomirise, za štitove i za svakojake dragocjene
    posude;
  mps-mps: Te Hesekia agai nai dabe hauwa mu selama, tama aga bomai king mu pedelali,
    tama agai genuai nogi elaluali. Agai te sę bidi dabebolo olama, tama augwaligo
    bakstua dabe sęnama tama augwaligo e tama tiwai nai dabe muani, silva, me gol,
    me genuai monego abelai wiegi yai masigi dabe, me wiegi yai denami ebo pauda dabe,
    me hwįbo ni name sabele dabe me, me gasa wiegi yai homua pabo nai dabe me te
    bede muani.
  tpi-tpi: Hesekia i kisim planti mani samting na i kamap strongpela king moa na em
    i gat biknem. Em i tokim ol wokman na ol i wokim ol bakstua bilong putim olkain
    samting olsem, silva na gol na ol ston i dia tumas na olkain paura i gat gutpela
    smel na ol hap plang bilong pait na ol arapela gutpela samting i dia tumas.
  dan-1931: Ezekias var overmåde rig og æret. Han byggede sig Skatkamre til Sølv,
    Guld, Ædelsten, Røgelsestoffer, Skjolde og alle Hånde kostelige Ting
  vie-OVCB: Ê-xê-chia trở nên rất giàu có, danh tiếng vẻ vang khắp nơi. Vua xây cất
    nhiều kho tàng để chứa các bảo vật bằng vàng, bạc, ngọc, và hương liệu, cùng các
    khiên và khí dụng quý giá.
  guj-2017: હિઝકિયા પુષ્કળ સંપત્તિ અને કીર્તિ પામ્યો. તેણે સોનું, ચાંદી, રત્નો, સુગંધીઓ,
    ઢાલ અને બીજી કિંમતી ઘરેણાંઓ રાખવા ભંડારો બનાવ્યા.
  pon-2006A: Nanmwarki Esekaia inenen kepwehpwehla, oh aramas koaros kin wauneki.
    E ketin koasoanehdi pwe perehn nahk en wiawihda ong sapwellime kohl, silper, kisin
    takai kesempwal kan, mehn doal mwenge, mehn sansar, oh soangen dipwisou kesempwal
    teikan.
  por-BRBSL: Hezekiah tinha riquezas e honrarias extremamente grandes. Ele se proveu
    de tesouros para prata, ouro, pedras preciosas, especiarias, escudos e todos os
    tipos de recipientes valiosos;
  cth-cth: Hezekiah teh hnopai moikapap a tawn dawkvah a bari awh. Ngun, sui, talung
    aphu kaawm, hmuitui, bahling, kahawi e hnopai hrueknae im hai a sak.
  twi-twi: Hesekia nyaa ne ho, na wobuu no yiye. Osisii adekoradan sononko bi a ɔkoraa
    ne dwetɛ, sikakɔkɔɔ, aboɔden abo, nnuhuam, ne nkatabo ne ne nneɛma a ɛsom bo pii
    no wɔ mu.
  hlt-hlt: Hezekiah taengah khuehtawn khaw om tih thangpomnah neh muep rhoeng. Te
    dongah amah loh cak ham neh sui ham khaw, lung vang ham neh botui ham khaw, photling
    ham neh sahnaih hnopai cungkuem ham khaw thakvoh a saii.
  tbz-SIM: Kɛ̀ Esekiɑsii mɔɔtɛ tikpɑ̀tì mɛdiɛ̀, kòo yètìrìi feitɛ́, kɛ̀ wè mmɔkɛ tikpɑ̀tì
    kɛ́mɑɑ́ sicɛ̃́ĩ kɛ́ɑ̃nnɛ́ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀ donku
    kpeńnì nɛ̀ tùdɑ̀ɑ̀ríbɛ̀ nɛ̀ tidɔpììtì nɛ̀ tinɛnsɑ̀ɑ̀tì tibotí tibotí.
  msy-2020: Hesekia dagɨar bar avɨriba ikia, atrivir bar gavgavimɨn otogha ziar ekiam
    iti. A ingangarir gumazamizibav kemezɨ, me silvaba ko, gol ko, dagɨar ivezir bar
    pɨn koziba ko pauran mughuriar aghuim zuiba ko, bizir igharazir ivezim bar pɨn
    kozibar arɨghamin dɨpenibar ingari.
  dop-dop: Ɩsekiyɑsɩ kɑ wɛnɑ kɛ́, pǝ́cɔ́ ɩ hǝtɛ yɑɑwɑ. Ḿpʋ́ɣʋ́ ɩ́ ŋmɑ́ kutuluŋ nɑ
    ɩ́ sɩɩ pǝ tɑɑ kɛ́ liɣitee nyǝɣǝtʋ, nɑ wʋlɑ, nɑ liɣitee pɛɛ, nɑ sɔɔsʋŋ nimnɑɑ,
    nɑ kpɑlǝŋ, nɑ liɣitee wontunɑɑ lɛntɩ.
  azb-azb: Xizqiyanın olduqca çoxlu sərvəti və şöhrəti vardı. O özünə qızıl-gümüş,
    qiymətli daşlar, ətriyyat, qalxanlar və hər cür qiymətli əşya üçün xəzinələr tikdi.
  eng-DBY: And Hezekiah had very much riches and honour; and he made himself treasuries
    for silver, and for gold, and for precious stones, and for spices, and for shields,
    and for all manner of pleasant vessels;
  hin-2017: हिजकिय्याह को बहुत ही धन और वैभव मिला; और उसने चाँदी, सोने, मणियों, सुगन्ध-द्रव्य,
    ढालों और सब प्रकार के मनभावने पात्रों के लिये भण्डार बनवाए।
  eng-YLT: And Hezekiah hath riches and honour very much, and treasures he hath made
    to himself of silver, and of gold, and of precious stone, and of spices, and of
    shields, and of all [kinds] of desirable vessels,
  eng-WYC-2017: And Hezekiah was rich, and full noble, and he gathered to himself
    full many treasures of silver, and of gold, and of precious stones, and of sweet
    smelling spices, and of armours of all kind, and of vessels of great price.
  eng-WMBB: Hezekiah had exceedingly great riches and honour. He provided himself
    with treasuries for silver, for gold, for precious stones, for spices, for shields,
    and for all kinds of valuable vessels;
  urd-GVH: हिज़क़ियाह को बहुत दौलत और इज़्ज़त हासिल हुई, और उसने अपनी सोने-चाँदी,
    जवाहर, बलसान के क़ीमती तेल, ढालों और बाक़ी क़ीमती चीज़ों के लिए ख़ास ख़ज़ाने बनवाए।
  rug-rug: Tagotago hola se Hezikaea sa baṉara, ke va lavatia ri doduru tie si asa.
    Kaiqa vetu si taveti sa pude vekoi sari nana qolo, siliva, patu arilaedi, oto
    huda humaṉa lea, lave, meke kaiqa likakalae arilaedi pule.
  gaz-gaz: Hisqiyaas qabeenya akka malee baayʼee fi ulfina guddaa qaba ture; innis
    meetii isaaf, warqee isaaf, dhagaawwan isaa gati jabeeyyiif, urgooftuuwwan isaaf,
    gaachanawwan isaa fi miʼoota garaa garaa kanneen gatii guddaa qaban hundaaf mankuusa
    ni ijaare.
  fra-LSG: Ézéchias eut beaucoup de richesses et de gloire. Il se fit des trésors
    d’argent, d’or, de pierres précieuses, d’aromates, de boucliers et de tous les
    objets qu’on peut désirer;
  yal-yal: Manga Xesekiya yi nafunla nun binye gbeen sɔtɔ. A yi gbeti fixɛn nun xɛmaan
    nun bɔxɔ bun nafunle nun latikɔnɔnne nun yɛ masansan wure lefane nun se faɲine
    birin namaradene rafala.
  haw-1868: Aia no ia Hezekia ka waiwai a me ka hanohano he nui loa; a hana iho la
    ia nona i mau waihonawaiwai no ke kala, a no ke gula, a no na pohaku makamae,
    a no na mea ala, a no na palekaua, a no na ipu maikai a pau o kela ano keia ano;
  arb-NAV: وَأَحْرَزَ حَزَقِيَّا غِنىً وَمَجْداً عَظِيمَيْنِ، وَبَنَى لِنَفْسِهِ مَخَازِنَ
    لِلْفِضَّةِ وَالذَّهَبِ وَالْحِجَارَةِ الْكَرِيمَةِ وَالأَطْيَابِ وَالأَتْرَاسِ
    وَكُلِّ آنِيَةٍ ثَمِينَةٍ،
  ewe-ewe: Ale Hezekia zu kesinɔtɔ kple bubume gã aɖe, etu nudzraɖoƒewo na eƒe klosalo,
    sika kple kpe xɔasiwo, atike ʋeʋĩwo, akpoxɔnuwo kple sikatrewo.
  eng-LEE: And Hezekiah had riches and honor in exceeding abundance; and he made himself
    treasuries for silver, and for gold, and for precious stones, and for spices,
    and for shields, and for all manner of costly vessels;
  asm-FB: হিষ্কিয়াৰ অধিক ধন আৰু সন্মান আছিল৷ তেওঁ নিজৰ বাবে ৰূপৰ, সোণৰ, বহুমুল্য
    বাখৰ, সুগন্ধিদ্ৰব্য, ঢালৰ আৰু সকলোবিধ বহুমুল্য পাত্ৰৰ ভঁৰাল ৰাখিছিল৷
  sus-A: شٍسٍكِيَ شَ نَاقُلِ نُن عَ شَ بِنيّ نُ بَرَ فبٌ. فبٍتِ، شّيمَ، فّمّ تٌقَنيِيٍ،
    سُرَيِ، وُرٍ لٍقَيٍ، نُن سٍ قَنيِ فبّتّيٍ نُ نَ عَ يِ رَ.
  fra-SBL: Ézéchias eut des richesses et des honneurs immenses. Il se pourvut de trésors
    pour l'argent, pour l'or, pour les pierres précieuses, pour les aromates, pour
    les boucliers, et pour toutes sortes de vases précieux ;
  hbo-hbo: וַיְהִ֧י לִֽיחִזְקִיָּ֛הוּ עֹ֥שֶׁר וְכָבֹ֖וד הַרְבֵּ֣ה מְאֹ֑ד וְאֹֽצָרֹ֣ות
    עָֽשָׂה־לֹ֠ו לְכֶ֨סֶף וּלְזָהָ֜ב וּלְאֶ֣בֶן יְקָרָ֗ה וְלִבְשָׂמִים֙ וּלְמָ֣גִנִּ֔ים
    וּלְכֹ֖ל כְּלֵ֥י חֶמְדָּֽה׃
  kik-kik: Hezekia aarĩ na ũtonga mũingĩ mũno o na agatĩĩka, nake agĩaka makũmbĩ ma
    kũiga betha na thahabu, o na ma tũhiga twake twa goro, na mahuti manungi wega,
    na ngo, na indo ciothe cia bata.
  fra-NCL: Ezéchias eut beaucoup de richesses et de gloire. Il amassa des trésors
    d’argent, d’or, de pierres précieuses, d’aromates, de boucliers et de toutes sortes
    d’objets désirables.
  cek-AK: Hezekiah loe paroeai angraeng, kaminawk mah anih to khingya o. Anih mah
    sumkanglung, sui, atho kana thlungnawk, hmuihoih hmuennawk, aphawnawk hoi atho
    kana thlung congcanawk suekhaih im to sak;
  cuk-cuk: 'Ezequías ibmar-gargemalad bukidar-nikusad, degi, nug-dummarba nikusbalid,
    degi, Mani-ibed megisbalid. We-ibmar nikusad: Or bukidar-nikusad, mani, akwa-nuegan-gargemalad,
    ibmar-wawadikmalad, sigu-abgamalad, degi, ibmar-nuegan-gargemalad-bukidar nikusbalid.'
  uig-CYR: Һәзәкияниң дунияси толиму көп, иззәт-һөрмити қәвәтла жуқури еди; у өзигә
    алтун, күмүч, гөһәр-яқут, хушбуй дора-дәрмәк, қалқан вә һәр хил қиммәтлик буюмларни
    сақлайдиған ғәзниләрни салдурди;
  tel-2017: హిజ్కియాకు అత్యంత సంపదా, ఘనతా కలిగాయి. వెండీ, బంగారం, రత్నాలూ సుగంధద్రవ్యాలూ,
    డాళ్ళూ, అన్ని రకాల విలువైన వస్తువులు భద్రం చేయడానికి గదులు కట్టించాడు.
  hat-BSA: Alò, Ézéchias te gen anpil richès avèk onè. Li te fè pou kont li trezò
    an ajan, lò, pyè presye, epis, boukliye defans ak tout kalite bagay ak gwo valè,
  kos-kos: Tokosra Hezekiah el arulana kasrupi, ac mwet nukewa akfulatyal. El sap
    in orekla nien filma nu ke gold, silver, eot saok, mwe akyuye mongo, mwe loeyuk,
    ac kutu pac ma saok.
  hbo-WLC: וַיְהִ֧י לִֽיחִזְקִיָּ֛הוּ עֹ֥שֶׁר וְכָב֖וֹד הַרְבֵּ֣ה מְאֹ֑ד וְאֹֽצָר֣וֹת
    עָֽשָׂה־ל֠וֹ לְכֶ֨סֶף וּלְזָהָ֜ב וּלְאֶ֣בֶן יְקָרָ֗ה וְלִבְשָׂמִים֙ וּלְמָ֣גִנִּ֔ים
    וּלְכֹ֖ל כְּלֵ֥י חֶמְדָּֽה׃
  ibo-ibo: Ya mere, Hezekaya ghọrọ eze bara ọgaranya, bụrụkwa onye a na-asọpụrụ. O
    wuru ụlọakụ maka ichebe ọlaọcha ya na ọlaedo, na nkume dị oke ọnụahịa, na ụda
    na-esi isi ụtọ, na ọta na efere ọlaedo ya.
  ory-ory: ଆଉ, ହିଜକୀୟଙ୍କର ଅତି ପ୍ରଚୁର ସମ୍ପଦ ଓ ସମ୍ଭ୍ରମ ଥିଲା ପୁଣି, ସେ ରୂପା, ସୁନା, ବହୁମୂଲ୍ୟ
    ପ୍ରସ୍ତର, ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ, ଢାଲ ଓ ସର୍ବପ୍ରକାର ମନୋହର ପାତ୍ର ନିମନ୍ତେ ଭଣ୍ଡାର ପ୍ରସ୍ତୁତ
    କଲେ;
  chk-chk: Iwe, Hiskia a fokun pisekisekila o iteüöch. A föri an lenien iseis fän
    iten silifer me kolt, fän iten fau aüchea, nofitin mongö, tittin maun me sokopaten
    pisek mi mömong.
  rop-rop: Wal King Hesakaiya bin jidan brabli ritjwan na, en ebribodi bin oldei rispek
    langa im. Imbin bildimap stowa rum blanga pudum im silba en gol en ola purdiwan
    ston, gudsmelwan medisin en shild en najalot gudwan ebrijing.
  ukr-1871: І мав Езекія багацтво й славу дуже велику, й зробив собі скарбівню на
    срібло й золото, й дороге каміннє, та на пахощі, і щити, й на всякий дорогоцїнний
    посуд,
  deu-1951: Und Hiskia hatte sehr großen Reichtum und Ehre und sammelte sich Schätze
    von Silber, Gold, Edelsteinen, Gewürz, Schilden und allerlei kostbaren Geräten.
  eng-JPS: And Hezekiah had exceeding much riches and honour; and he provided him
    treasuries for silver, and for gold, and for precious stones, and for spices,
    and for shields, and for all manner of goodly vessels;
  srp-1865: A imaše Jezekija vrlo veliko blago i slavu; i naèini sebi riznice za srebro
    i zlato i za drago kamenje i za mirise i za štitove i za svakojake zaklade,
  lug-lug: Keezeekiya yalina eby’obugagga bingi nnyo n’ekitiibwa, ne yeezimbira n’amawanika
    ag’okukuumirangamu effeeza, ne zaabu, n’amayinja ag’omuwendo omungi, n’ebyakaloosa,
    n’engabo, n’ebintu eby’engeri zonna eby’omuwendo.
  heb-heb: ויהי ליחזקיהו עשר וכבוד הרבה מאד ואצרות עשה לו לכסף ולזהב ולאבן יקרה ולבשמים
    ולמגנים ולכל כלי חמדה׃
  ben-IRV: হিষ্কিয়ের অনেক ধন সম্পদ ও সম্মান ছিল। তাঁর নিজের জন্য সোনা রূপা, মণি মুক্তা,
    সুগন্ধি মশলা, ঢাল ও সমস্ত রকম দামী জিনিস (অলংকার) রাখবার জন্য তিনি ধনভান্ডার তৈরী
    করালেন।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਦੀ ਦੌਲਤ ਅਤੇ ਮਾਣ ਬਹੁਤ ਵੱਧ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਚਾਂਦੀ-ਸੋਨੇ ਅਤੇ ਬਹੁਮੁੱਲੇ
    ਪੱਥਰਾਂ ਅਤੇ ਮਸਾਲੇ, ਢਾਲਾਂ ਅਤੇ ਹਰ ਪ੍ਰਕਾਰ ਦੀਆਂ ਕੀਮਤੀ ਚੀਜ਼ਾਂ ਦੇ ਲਈ ਖਜ਼ਾਨੇ
  mya-JVB: ဟေဇကိ သည် များစွာ သော စည်းစိမ် ဥစ္စာ ဂုဏ် အသရေရှိ ၏။ ရွှေ ၊ ငွေ ၊ ကျောက်
    မြတ်၊ နံ့သာမျိုး ၊ ဒိုင်း လွှား၊ နှမြော ဘွယ်သော တန်ဆာ သိုထားရာဘဏ္ဍာတိုက် များကို
    တည် လေ၏။
  hmo-hmo: Hesekaia ena kohu be momo, bona taunimanima ibounai ese ia idia matauraia.
    Ia ese kohu haboua rumadia ia haginia. Idia edia lalonai Hesekaia ese iena siliva
    bona golo bona davana bada nadidia, bona aniani hanamoa muramura, bona kesi, bona
    davana bada kohu idauidau ia udaia.
  urd-urd: और हिज़क़ियाह की दौलत और 'इज़्ज़त बहुत फ़रावान थी और उसने चाँदी और सोने
    और जवाहर और मसाले और ढालों और सब तरह की क़ीमती चीज़ों के लिए ख़ज़ाने
  rus-SYN: И было у Езекии богатства и славы весьма много, и хранилище он сделал у
    себя для серебра и золота, и камней драгоценных, и для ароматов и щитов, и для
    всяких драгоценных сосудов;
  bqc-SIM: Ezekia àizɛɛ ń gawio vĩ maamaaɛ. À làasiↄ bòbo à a ã́nusu kàkau
    ń a vuao ń a gbɛ̀ bɛɛɛdeↄ ń a tulaleti gĩnanaↄ ń a sɛ̀ngbaoↄ ń pↄ́ ↄde bui
    píio.
  tcz-CHONGTHU: Hezekiah chun neilegou ahaolheh jengtaan jana lentah jong achangin
    ahi. Aman sana le dangka chuleh song mantam, namtwi ho, ompho holeh thilman tamtah
    ho koinading dankhat jong asaovin ahi
  mar-mar: हिज्कीयाची भरभराट झाली, त्यास मान सन्मान मिळाला. चांदी, सोने, किंमती रत्ने,
    मसाल्याचे पदार्थ, ढाली इत्यादी नाना तऱ्हेच्या वस्तू ठेवण्यासाठी त्याने कोठारे
    केली.
  qub-qub: Ezequiaspaga ima-aycanpis aypallami caran. Pï-maypis alli rispitaran. Aypallata
    chararan gorita, guellayta, perlascunata, perfümicunata, escüducunata, ima-ayca
    fiyupa cuestajcunatapis.
  bqp-bqp: Esekiɑsi u dukiɑ bɑkɑ kɑ bɛɛrɛ bɑkɑ wɑ. U sii geesu kɑ wurɑ kɑ kpee gobiginu
    kɑ turɑrebɑ kɑsu kɑ tɛrɛnu kɑ gɑ̃ɑ bwese bwesekɑ ye yɑ wɑ̃.
  hat-hat: Ezekyas te gen anpil richès, tout moun te respekte l'. Li fè bati depo
    pou mete tout bagay an ajan, an lò li te genyen, bèl pyè koute chè, epis santi
    bon, plak pwotèj ak tout lòt bagay koute chè l' yo.
  eng-BSB: Hezekiah had very great riches and honor, and he made treasuries for his
    silver, gold, precious stones, spices, shields, and all kinds of valuable articles.
  eng-WEBPB: Hezekiah had exceedingly great riches and honour. He provided himself
    with treasuries for silver, for gold, for precious stones, for spices, for shields,
    and for all kinds of valuable vessels;
  kbq-kbq: Hesekaia'a tusi zagofeno ne' mani'nege'za vahe'mo'za husga hunte'naze.
    Hagi Hesekaia'a silvama, golima zago'amo'ma marerisa haveramima, mnanentake zama,
    hankoramima, mago'a zago'amo marerisa zantaminema antesia nona ki'ne.
  nhe-BL: Huan Tlanahuatijquetl Ezequías nelía moricojchijqui huan nochi tlacame campa
    hueli quitlepanitayayaj. Quipixqui miyac tlamantli tlen plata, oro huan miyac
    piltetzitzi tlen pajpatiyo. Nojquiya quipixqui miyac tlaajhuiyacayome huan yolixtzajcayotl
    tlen tepostli huan miyac sequinoc tlamantli tlen tlahuel pajpatiyo.
  gub-BL: 'Ezeki hemetarer katu a''e. Teko tetea''u ur ikàgaw imume''u pà izupe wà.
    Uzapo ma''e hyruhu tetea''u ma''e imonokatu haw romo: parat, or, ita hekuzar katu
    ma''e, taz zàwenugar, u''yw wi purumimaw, amo ima''e hekuzar katu ma''e.'
  eng-DRA: And Ezechias was rich, and very glorious, and he gathered himself great
    treasures of silver and of gold, and of precious stones, of spices, and of arms,
    of all kinds, and of vessels of great price.
