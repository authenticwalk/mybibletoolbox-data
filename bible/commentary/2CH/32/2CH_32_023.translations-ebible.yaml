verse: 2CH.032.023
translations:
  mal-C: പലരും ജെറുശലേമിൽ യഹോവയ്ക്കു നേർച്ചകളും യെഹൂദാരാജാവായ ഹിസ്കിയാവിന് വിലപിടിച്ച
    സമ്മാനങ്ങളും കൊണ്ടുവന്നു. അന്നുമുതൽ അദ്ദേഹം സകലരാഷ്ട്രങ്ങളുടെയും ദൃഷ്ടിയിൽ വളരെ
    ആദരണീയനായിത്തീർന്നു.
  deu-TKW: Und viele brachten Jahwe Gaben und Jerusalem und Hiskia, dem Könige von
    Jerusalem, Kleinodien, und er stand darnach in den Augen aller Völker hoch da.
  lin-lin: Bato ebele bamemaki na Yelusalemi makabo mpo na Yawe mpe bakado ya motuya
    mpo na Ezekiasi, mokonzi ya Yuda. Wuta tango wana, lokumu ya Ezekiasi emataki
    makasi na miso ya bikolo nyonso.
  eng-LSV: and many are bringing in an offering to YHWH, to Jerusalem, and precious
    things to Hezekiah king of Judah, and he is lifted up before the eyes of all the
    nations after this.
  eng-GNV: And many brought offrings vnto the Lord to Ierusalem, and presents to Hezekiah
    King of Iudah, so that he was magnified in the sight of all nations from thencefoorth.
  eng-WEBSTER: 'And many brought gifts to the LORD to Jerusalem, and presents to Hezekiah
    king of Judah: so that from thenceforth he was magnified in the sight of all nations.'
  nhw-BL: Huan teipa nochi masehualme tlen nochi tlalme nopona nechca tlahuel quitlepanitayayaj
    Tlanahuatijquetl Ezequías. Huan miyac masehualme tlen campa hueli quihuicaque
    tlacajcahualistli para TOTECO ipan Jerusalén. Huan nojquiya quihuiquiliyayaj Ezequías
    miyac tlamantli catli patiyo.
  swh-ONEN: Watu wengi wakaleta sadaka Yerusalemu kwa ajili ya Bwana na zawadi za
    thamani kwa ajili ya Hezekia mfalme wa Yuda. Tangu hapo na kuendelea, Hezekia
    aliheshimiwa sana na mataifa yote.
  bba-bba: Tɔn dɑbirɑ tɑ rɑ kɑ Yinni Gusunɔ kɛ̃nu nɑɑwɛ Yerusɑlɛmuɔ kpɑ tu mɑɑ kɑ
    Esekiɑsin tii kɛ̃ɛ ɡobiɡinu nɑɑwɑ. Sɑɑ yen dɔmɑ ten di, u yĩsiru yɑrɑwɑ bwesenu
    kpuro sɔɔ.
  eng-KJVCPB: 'And many brought gifts unto the Lord to Jerusalem, and presents to
    Hezekiah king of Judah: so that he was magnified in the sight of all nations from
    thenceforth.'
  luo-luo: Ji mangʼeny nokelo ni Jehova Nyasaye mich mag-gi Jerusalem kendo Hezekia
    ruodh Juda bende negikelone mich ma nengogi tek, kendo chakre kanyo ogendini duto
    nomiye luor maduongʼ.
  meu-meu: Bena hutuma ese herahia gaudia na Ierusalem e laohaidia, Iehova ena, bona
    dava-bada ḡaudia, Hesekia, Iuda pavapavana, ena; taunabunai ia na e imodaia bese
    iboudiai vairadiai, una negana amo ela.
  npi-ULB: धेरै जनाले यरूशलेममा परमप्रभुको निम्ति भेटीहरू र यहूदाका राजा हिजकियाको
    निम्ति बहुमूल्य उपहारहरू ल्याए, ताकि त्यो समयदेखि पछि सबै जातिका दृष्‍टिमा तिनी
    उच्‍च पारिए ।
  yor-yor: Ọ̀pọ̀ mú ọrẹ wá sí Jerusalẹmu fún Olúwa àti àwọn ẹ̀bùn iyebíye fún Hesekiah
    ọba Juda. Ó sì gbéga lójú gbogbo àwọn orílẹ̀-èdè lẹ́yìn náà.
  pes-OPCB: عدهٔ زیادی به اورشلیم آمده، هدایایی برای خداوند و حِزِقیا آوردند. از آن
    پس، حِزِقیای پادشاه در میان تمام قومها بسیار سربلند شد.
  tgl-ULB: Maraming nagdala ng kaloob kay Yahweh sa Jerusalem, at mga mahahalagang
    bagay kay Ezequias, ang hari ng Judah, kaya naging tanyag siya sa paningin ng
    lahat ng bansa mula sa panahong iyon at sa sumunod pang mga panahon.
  hui-hui: Wali agalime dindi tara taraha howa mbirale mbira mo yalu Anduane Homogohondo
    lomabu miaga bialu Kini Hesegaiahondobi mbirale mbiraleru migi bini. Ogoningi
    howa wali agali hameigini dindi tara taraha hearume Hesegaia ibu agali timbuni
    mini leneore ka lalu hene.
  mya-mya: လူ​အ​မြောက်​အ​မြား​ပင်​ထာ​ဝ​ရ​ဘု​ရား အ​တွက်​ပူ​ဇော်​သ​ကာ​များ​နှင့် ဟေ​ဇ​ကိ
    မင်း​အ​တွက်​လက်​ဆောင်​များ​ကို​ယေ​ရု​ရှ​လင် မြို့​သို့​ယူ​ဆောင်​လာ​ကြ​၏။ ထို​ကာ​လ​မှ
    အ​စ​ပြု​၍​ဟေ​ဇ​ကိ​သည်​နိုင်​ငံ​တ​ကာ တို့​၏​ရှေ့​တွင်​ဂုဏ်​အ​သ​ရေ​ကြီး​မြင့်​လေ​၏။
  bod-N: དེ་ནས་མི་མང་པོ་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞལ་འདེབས་དང་། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་ལ་རིན་པོ་ཆེའི་ཕྱག་རྟེན་ཕུལ་བ་དང་།
    དེ་ནས་བཟུང་མི་ཐམས་ཅད་ཀྱིས་ཧི་ཟི་ཀི་ཡཱ་ལ་བཀུར་བ་བྱས་སོ། །
  sna-sna: Vazhinji vakavigira Jehovha zvipo kuJerusarema nezvipo zvinokosha kuna
    Hezekia mambo weJudha. Kubva ipapa akatanga kuremekedzwa zvikuru nendudzi dzose.
  spa-BLM: Muchos llevaron regalos a Yahvé en Jerusalén, y cosas preciosas a Ezequías,
    rey de Judá, de modo que desde entonces fue exaltado a la vista de todas las naciones.
  cac-cac: Yuj chi', tzijtum eb' ix yic'cot yofrenda d'a Jerusalén, ix yac'an eb'
    d'a Jehová, ix yac'anpax silab' eb' te caro stojol d'a vin̈aj Ezequías chi'. A
    d'a jun tiempoal chi' nivan ix aj yelc'och vin̈ d'a juntzan̈xo chon̈ab'.
  swh-ULB: Wengi walikuwa wakileta sadaka kwa Yahwe katika Yarusalemu, na zawadi za
    thamani kwa Hezekia mfalme wa Yuda, kwa hiyo aliinuliwa mbele za macho ya mataifa
    yote toka wakati huo na kuendelea.
  bel-bel: Тады многія прыносілі дарункі Госпаду ў Ерусалім і дарагія рэчы Эзэкію,
    цару Юдэйскаму. І ён узьвялічыўся пасьля гэтага ў вачах усіх народаў.
  deu-ELBBK: Und viele brachten Gaben für den HERRN nach Jerusalem und Kostbarkeiten
    für Jehiskia, den König von Juda; und er wurde danach erhoben in den Augen aller
    Nationen.
  mbb-OT: Mahabet he menge etew is mid-uwit te menge halad diyà te Jerusalem he para
    te Nengazen. Mid-uwit dan daan te mahalen he menge gasa para ki Hadì Hezekia.
    Puun dutun mibeǥayan te zengeg si Hezekia te langun he menge nasyun.
  mal-2015: പലരും യെരൂശലേമിൽ യഹോവെക്കു കാഴ്ചകളും യെഹൂദാരാജാവായ യെഹിസ്കീയാവിന്നു വിശേഷവസ്തുക്കളും
    കൊണ്ടുവന്നു; അവൻ അന്നുമുതൽ സകലജാതികളുടെയും ദൃഷ്ടിയിൽ ഉന്നതനായിത്തീർന്നു.
  rmc-rmc: But manuša anenas andro Jeruzalem o dari le RAJESKE a o vzacna veci le
    judske kraľiske. Akorestar le Chizkija denas pačiv savore narodi.
  pes-OPV: و بسیاری هدایا به اورشلیم برای خداوند و پیشکشها برای حزقیا پادشاه یهودا
    آوردند و او بعد از آن به نظر همه امت هامحترم شد.
  ron-1924: Мулць ау адус Домнулуй дарурь ын Иерусалим ши ау адус дарурь богате луй
    Езекия, ымпэратул луй Иуда, каре де атунч с-а ынэлцат ын окий тутурор попоарелор.
  ben-OBCV: অনেকেই সদাপ্রভুর জন্য নৈবেদ্য ও যিহূদার রাজা হিষ্কিয়ের জন্য দামি উপহার
    নিয়ে জেরুশালেমে এসেছিল। তখন থেকেই সব জাতির দৃষ্টিতে তিনি খুব সম্মানের পাত্রে
    পরিণত হলেন।
  som-som: Oo dad badan ayaa Rabbiga Yeruusaalem ugu keeneen hadiyado, oo Xisqiyaah
    oo ahaa boqorkii dalka Yahuudahna waxay u keeneen waxyaalo qaali ah, sidaas aawadeed
    markaas intii ka dambaysay ayaa isaga loogu sarraysiiyey quruumaha oo dhan hortooda.
  lat-VUC: 'Multi etiam deferebant hostias et sacrificia Domino in Jerusalem, et munera
    Ezechiæ regi Juda: qui exaltatus est post hæc coram cunctis gentibus.'
  eng-ASVBT: And many brought gifts unto Jehovah to Jerusalem, and precious things
    to Hezekiah king of Judah; so that he was exalted in the sight of all nations
    from thenceforth.
  ita-1885: E molti portavano offerte al Signore in Gerusalemme, e cose preziose ad
    Ezechia, re di Giuda. E dopo queste cose, egli fu innalzato appresso tutte le
    nazioni.
  eng-LXXUP: And many brought gifts to the Lord to Jerusalem, and presents to Hezekiah
    king of Judah; and he was exalted in the eyes of all the nations after these things.
  eng-ULB: Many were bringing offerings to Yahweh in Jerusalem, and precious gifts
    to Hezekiah king of Judah, so that he was lifted up in the eyes of all nations
    from that time forward.
  spa-VBL: Desde entonces fue muy respetado por todas las naciones, y muchos trajeron
    a Jerusalén ofrendas para el Señor y regalos valiosos para Ezequías, rey de Judá.
  fra-_FOB: Puis beaucoup de gens apportèrent des offrandes à l'Éternel, à Jérusalem,
    et des choses précieuses à Ézéchias, roi de Juda, qui après cela fut élevé aux
    yeux de toutes les nations.
  mal-mal: പലരും യെരൂശലേമിൽ യഹോവയ്ക്ക് കാഴ്ചകളും യെഹൂദാ രാജാവായ യെഹിസ്കീയാവിന് സമ്മാനങ്ങളും
    കൊണ്ടുവന്നു; അവൻ അന്നുമുതൽ സകലജാതികളുടെയും ദൃഷ്ടിയിൽ ഉന്നതനായിത്തീർന്നു.
  urd-GVR: Beshumār log Yarūshalam āe tāki Rab ko qurbāniyāṅ pesh kareṅ aur Hizqiyāh
    Bādshāh ko qīmtī tohfe deṅ. Us waqt se tamām qaumeṅ us kā baṛā ehtirām karne lagīṅ.
  suz-BL: मिनु शुश मुरपुकीम यरूसलेमम परमप्रभु यावे कली मार मार चाक्‍गमे बाक्‍त। मिनु
    यहूदा ङा पिप हिज्‍कीयाह कली शुश शोंप चाक्‍गमे बाक्‍त। मोपा रागी रागी ङा मुर नेल्‍लेमी
    मेको कली मान पामे बाक्‍त।
  ita-1927: E molti portarono a Gerusalemme delle offerte all’Eterno, e degli oggetti
    preziosi a Ezechia, re di Giuda, il quale, da allora, sorse in gran considerazione
    agli occhi di tutte le nazioni.
  ckb-ckb: ئینجا خەڵکانێکی زۆر پێشکەشکراویان دەهێنایە ئۆرشەلیم بۆ یەزدان، دیاری گرانبەهاش
    بۆ حەزقیای پاشای یەهودا. پاش ئەمە هەموو نەتەوەکان بە چاوی ڕێزەوە سەیریان دەکرد.
  eng-BBE: 'And great numbers came to Jerusalem with offerings for the Lord, and things
    of great price for Hezekiah, king of Judah: so that he was honoured among all
    nations from that time.'
  kan-OKCV: ಅನೇಕರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಣೆಗಳನ್ನೂ, ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನಿಗೆ
    ಕಾಣಿಕೆಗಳನ್ನೂ ತಂದರು. ಅಂದಿನಿಂದ ಅವನು ಸಮಸ್ತ ಜನಾಂಗಗಳ ಮುಂದೆ ಉನ್ನತವಾಗಿದ್ದನು.
  tam-2017: அநேகம்பேர் யெகோவாக்கென்று எருசலேமுக்குக் காணிக்கைகளையும், யூதாவின் ராஜாவாகிய
    எசேக்கியாவுக்கு விலையுயர்ந்த பொருட்களையும் கொண்டுவந்தார்கள்; அவன் இதற்குப்பிறகு
    சகல மக்களின் பார்வைக்கும் மதிக்கப்பட்டவனாயிருந்தான்.
  spa-RV-1909: Y muchos trajeron ofrenda á Jehová á Jerusalem, y á Ezechîas rey de
    Judá, ricos dones; y fué muy grande delante de todas las gentes después de esto.
  ron-BTF: Și mulți au adus ofrande DOMNULUI la Ierusalim și daruri lui Ezechia, împăratul
    lui Iuda, astfel încât el a fost preamărit înaintea ochilor tuturor națiunilor
    de atunci înainte.
  eng-WEBP: Many brought gifts to the LORD to Jerusalem, and precious things to Hezekiah
    king of Judah, so that he was exalted in the sight of all nations from then on.
  eng-FBV: From then on he was very well respected by all the nations, and many brought
    offerings to Jerusalem for the Lord and valuable gifts for Hezekiah, king of Judah.
  nld-1939: En velen brachten geschenken aan Jahweh in Jerusalem en kostbaarheden
    aan koning Ezekias van Juda, die voortaan bij alle volken in hoog aanzien stond.
  nch-BL: Huan teipa nochi masehualme ten nochi talme nopona nechca tahuel quitepanitaque
    Tanahuatijquet Ezequías. Huan miyac masehualme ten campa hueli quihuicaque tacajcahualisti
    para TOTECO ipan Jerusalén. Huan nojquiya quihuiquiliyayaj Ezequías miyac tamanti
    cati patiyo.
  vie-1934: Có nhiều người đem những lễ vật đến dâng cho Đức Giê-hô-va tại Giê-ru-sa-lem,
    và những vật quí báu cho Ê-xê-chia, vua Giu-đa; nên từ khi ấy về sau, người được
    tôn cao trước mặt các nước.
  hin-CV: अनेक-अनेक याहवेह के लिए भेंटें लेकर येरूशलेम आने लगे. वे यहूदिया के राजा
    हिज़किय्याह के लिए उत्तम भेंटें ला रहे थे. इससे इसके बाद सभी राष्ट्रों की दृष्टि
    में हिज़किय्याह की प्रतिष्ठा बहुत ही बढ़ती चली गई.
  spa-BES: Llegaron grandes cantidades a Jerusalén con ofrendas para el Señor, y cosas
    de gran precio para Ezequías, rey de Judá, desde entonces, fue honrado entre todas
    las naciones.
  tdx-tdx: Le maro ty ninday ravoravo mb’am’ Iehovà e Ierosalaime ao naho raha fanjàka
    am’ Iekizkia mpanjaka’ Iehoda, ie nonjoneñe am-pahaisaha’ o kilakila’ondatio henane
    zay.
  tha-KJV: และคนเป็​นอ​ันมากนำของถวายพระเยโฮวาห์​มาย​ังกรุงเยรูซาเล็ม และของกำนัลต่างๆมาถวายเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์
    พระองค์​จึงทรงเป็​นที​่ยกย่องในสายตาของทั้งปวงตั้งแต่เวลานั้นเป็นต้นมา
  por-BR-2018: E muitos trouxeram oferta ao SENHOR a Jerusalém, e a Ezequias rei de
    Judá, ricos presentes; e foi muito grande diante de todas as nações depois disto.
  deu-ELO: Und viele brachten Gaben für Jehova nach Jerusalem, und Kostbarkeiten für
    Jehiskia, den König von Juda; und er wurde danach erhoben in den Augen aller Nationen.
  eng-WYC-2018: Also many men brought offerings and sacrifices to the Lord into Jerusalem,
    and gifts to Hezekiah, king of Judah; which was enhanced after these things before
    all folks. (And many people brought offerings and sacrifices for the Lord to Jerusalem,
    and gifts for Hezekiah, the king of Judah; and after these things he was exalted,
    or held in high honour, before all the nations.)
  epo-epo: Tiam multaj alportadis donacojn al la Eternulo en Jerusalemon, kaj multekostajn
    objektojn al Ĥizkija, reĝo de Judujo. Kaj post tio li altiĝis en la okuloj de
    ĉiuj nacioj.
  uig-PIN: Nurƣun kixilǝr ⱨǝdiyǝlǝrni Pǝrwǝrdigarƣa atax üqün Yerusalemƣa ǝkǝldi,
    xundaⱪla nurƣun esil nǝrsilǝrni ǝkilip Yǝⱨuda padixaⱨi Ⱨǝzǝkiyaƣa sundi; xuningdin
    etiwarǝn Ⱨǝzǝkiya barliⱪ ǝl-yurtlarning izzǝt-ⱨɵrmitigǝ sazawǝr boldi.
  beo-beo: 'Dunu bagohame da Yelusalemega, Hina Godema gobele salimusa: amola Hesigaiama
    hahawane dogolegele iasu liligi imunusa: misi. Ha amogainini, fifi asi gala dunu
    huluane da Hesigaiama nodone dawa:i.'
  tpi-OTNT: Na planti manmeri bilong ol arapela kantri i kam long Jerusalem na bringim
    ol ofa long Bikpela na givim ol gutpela presen long Hesekia. Stat long dispela
    taim, ol manmeri bilong ol arapela kantri i wok long givim biknem long King Hesekia
    bilong Juda.
  hau-SA: Yawanci mutane suka kawo hadayun ƙonawa zuwa Urushalima wa Ubangiji da kuma
    kyautai masu daraja wa Hezekiya sarkin Yahuda. Daga lokacin zuwa gaba dukan ƙasashe
    suka girmama shi.
  uig-LAT: Nurghun kishiler hediyelerni Perwerdigargha atash üchün Yérusalémgha ekeldi,
    shundaqla nurghun ésil nersilerni ekilip Yehuda padishahi Hezekiyagha sundi; shuningdin
    étiwaren Hezekiya barliq el-yurtlarning izzet-hörmitige sazawer boldi.
  nde-nde: Abanengi balethela uThixo iminikelo eJerusalema kanye lezipho eziligugu
    kuHezekhiya inkosi yakoJuda. Kusukela lapho waba lesithunzi wahlonitshwa yizizwe
    zonke.
  ton-ton: 'Pea naʻe ʻomi ʻe he tokolahi ʻae ngaahi meʻa foaki kia Sihova ki Selūsalema,
    mo e ngaahi meʻaʻofa kia Hesekaia ko e tuʻi ʻo Siuta: pea talu mei ai naʻe fakahikihiki
    ia ʻi he ʻao ʻoe ngaahi puleʻanga kotoa pē.'
  ces-1613: Tedy mnozí přinášeli oběti Hospodinu do Jeruzaléma, ano i dary drahé Ezechiášovi
    králi Judskému, tak že potom vznešen jest u všech národů.
  eng-WMB: Many brought gifts to the LORD to Jerusalem, and precious things to Hezekiah
    king of Judah, so that he was exalted in the sight of all nations from then on.
  tam-TCV: அநேகர் எருசலேமுக்கு யெகோவாவுக்கு காணிக்கைகளையும், யூதாவின் அரசன் எசேக்கியாவுக்குப்
    விலையுயர்ந்த நன்கொடைகளையும் கொண்டுவந்தார்கள். அப்பொழுதிலிருந்து அவன் எல்லா தேசத்தார்களாலும்
    உயர்வாய் மதிக்கப்பட்டான்.
  ceb-ULB: Daghan kanila ang nagdala ug mga halad ngadto kang Yahweh sa Jerusalem,
    ug bililhon nga mga gasa kang Hezekia ang hari sa Juda, ug taas ang panglantaw
    sa tanang nasod kaniya gikan niadtong panahona.
  pol-UBG: Wtedy wielu przynosiło PANU ofiary do Jerozolimy oraz kosztowne dary dla
    Ezechiasza, króla Judy. A od tego czasu był wielce poważany w oczach wszystkich
    narodów.
  urd-GVU: بےشمار لوگ یروشلم آئے تاکہ رب کو قربانیاں پیش کریں اور حِزقیاہ بادشاہ کو
    قیمتی تحفے دیں۔ اُس وقت سے تمام قومیں اُس کا بڑا احترام کرنے لگیں۔
  deu-1912: daß viele dem HERRN Geschenke brachten gen Jerusalem und Kleinode Hiskia,
    dem König Juda's. Und er ward darnach erhoben vor allen Heiden.
  kan-2017: ಅನೇಕರು ಯೆಹೋವನಿಗೋಸ್ಕರ ಕಾಣಿಕೆಗಳನ್ನೂ, ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಹಿಜ್ಕೀಯನಿಗೋಸ್ಕರ ಶ್ರೇಷ್ಠ
    ವಸ್ತುಗಳನ್ನೂ ಯೆರೂಸಲೇಮಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದರು. ಅಂದಿನಿಂದ ಎಲ್ಲಾ ಜನಾಂಗಗಳವರು ಹಿಜ್ಕೀಯನನ್ನು
    ಬಹಳ ದೊಡ್ಡವನೆಂದು ಪರಿಗಣಿಸುತ್ತಿದ್ದರು.
  yap-yap: Bo’or e girdi’ nrabad nga Jerusalem ni ka ra feked e maligach ni fan ngak
    SOMOL nge tow’ath ni fan ngak Hezekiah, rengiyal’ i n’em e gubin e nam ni ur tedfan
    Hezekiah.
  hlt-MCSB: Te dongah BOEIPA ham khocang neh Judah manghai Hezekiah ham kawnthen khaw
    Jerusalem la muep a pawk pah. Te dongah a hnuk lamloh namtom cungkuem kah mikhmuh
    ah a phueih.
  mdy-ETH: ሚርጌ ዴሬ ዒማና ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ፥ ዬያጉዲ ሃሣ ካኣቲ ሂዚቂያሴማኣ ዒንጎ ባኣዚ ዔኪ ዬሩሳላሜ ሙኬኔ፤
    ዬማፓ ዓርቃዖ ዴራ ቢያ ሂዚቂያሴ ዼጊዲ ቦንቺ ዛጊሢ ዓርቄኔ።
  twi-ASANTE: Ɛfiri saa ɛberɛ no, aman a atwa wɔn ho ahyia no de obuo ne anidie a
    ɛnni kabea maa ɔhene Hesekia, na wɔde akyɛdeɛ bebree a ɛyɛ Awurade dea kɔɔ Yerusalem,
    na wɔde nneɛma a ɛsom bo kɔmaa Ɔhene Hesekia nso.
  eng-WEBU: Many brought gifts to the LORD to Jerusalem, and precious things to Hezekiah
    king of Judah, so that he was exalted in the sight of all nations from then on.
  wal-wal: Daro asati GODAAYYO imotaa immidosona; Yihudaa Kawuwaa Hizqqiyaasayyookka
    al77o miishsha ehiidosona. He wodeppe doommidi, kawotetta ubbai Hizqqiyaasa keehippe
    bonchchiis.
  spa-PDDPT: Muchos llevaron ofrendas para Yavé a Jerusalén y magníficos presentes
    para Ezequías, rey de Judá. A partir de ese tiempo su nombre fue exaltado ante
    todas las naciones.
  gun-gun: Ha'e ramo heta ete Jerusalém py ou vy ogueru okuapy Senhor pe ome'ẽ va'erã,
    ha'e Judá pygua huvixa Ezequias pe voi ogueru mba'emo hepyve va'e. Ha'e rami rire
    yvy jave regua kuery omboete pavẽ.
  ilo-ULB: Adu ti nangiyeg kadagiti sagut kenni Yahweh idiay Jerusalem ken kadagiti
    napapateg a banag kenni Hezekias, nga ari ti Juda, isu a mararaem isuna iti imatang
    dagiti amin a nasion manipud iti dayta a tiempo aginggana iti masakbayan.
  kpg-kpg: Nia daangada dogologo gu lloomoi gi Jerusalem gu gaamai nadau tigidaumaha
    gi Dimaadua mo nia kisakis gi Hezekiah. Mai di laangi deelaa gaa huli gi muli
    nia henua huogodoo gu hagalaamua Hezekiah.
  uig-ARA: نۇرغۇن كىشىلەر ھەدىيەلەرنى پەرۋەردىگارغا ئاتاش ئۈچۈن يېرۇسالېمغا ئەكەلدى،
    شۇنداقلا نۇرغۇن ئېسىل نەرسىلەرنى ئەكىلىپ يەھۇدا پادىشاھى ھەزەكىياغا سۇندى؛ شۇنىڭدىن
    ئېتىۋارەن ھەزەكىيا بارلىق ئەل-يۇرتلارنىڭ ئىززەت-ھۆرمىتىگە سازاۋەر بولدى.
  sus-sus: Mixi gbegbe naxa fa buɲa fanyie ra Darisalamu Alatala nun Yudaya mangɛ
    Xesekiya bɛ. Keli na tɛmui ma Xesekiya xili naxa te si birin ya ma.
  pon-2006: Aramas tohto patodohng nan Serusalem, patohwando kisakis ong KAUN-O oh
    ong Esekaia, eri, sang ni ahnsowo kohdo wehi koaros kolokol wahupen Esekaia.
  ksd-ksd: Ma mangoro dia ga kap ra umana vartabar pire ra Luluai urama Ierusalem,
    ma ra umana ngatngat na magit pire Esekia ra king Iuda; ma papa nam ra e i ga
    ngala ta ra mata i ra lavur vuna tarai.
  tur-YTC: Birçok kişi Yeruşalem'e Yahve'ye armağanlar, Yahuda Kralı Hizkiya'ya da
    değerli şeyler getirdi, öyle ki, ondan sonra bütün ulusların gözünde yükseldi.
  grc-BRENT: Καὶ πολλοὶ ἔφερον δῶρα τῷ Κυρίῳ εἰς Ἱερουσαλὴμ, καὶ δόματα τῷ Ἐζεκίᾳ
    βασιλεῖ Ἰούδα, καὶ ὑπερῄρθη κατʼ ὀφθαλμοὺς πάντων τῶν ἐθνῶν μετὰ ταῦτα.
  ind-AYT: Banyak orang membawa persembahan untuk TUHAN ke Yerusalem dan barang-barang
    berharga untuk Hizkia, raja Yehuda. Sejak saat itu, dia ditinggikan di depan mata
    semua bangsa.
  nya-nya: Anthu ambiri anabweretsa zopereka kwa Yehova ku Yerusalemu ndi mphatso
    zamtengowapatali kwa Hezekiya mfumu ya Yuda. Kuyambira nthawi imeneyo Hezekiya
    ankalemekezedwa kwambiri ndi mitundu ina yonse.
  hrv-hrv: Mnogi su donosili darove Jahvi u Jeruzalem i dragocjenosti judejskome kralju
    Ezekiji. Poslije toga Ezekija se uzvisio u očima svih naroda.
  mps-mps: Tama we bidi hauwa gasa kantridu Jerusalemba aselama, Genuai Bidiba ofa
    sesiyu, me Hesekiabolo wiegi yai nai dabe magasiyu yali. Te sogo tama gagalama,
    te gasa kantri we bidigo king Hesekia Juda dabego kingbolo genuai nogi mani.
  tpi-tpi: Na planti manmeri bilong ol arapela kantri i kam long Jerusalem na bringim
    ol ofa long Bikpela na givim ol gutpela presen long Hesekia. Stat long dispela
    taim, ol manmeri bilong ol arapela kantri i wok long givim biknem long King Hesekia
    bilong Juda.
  dan-1931: Og mange bragte Gaver til Jerusalem til HERREN og kostbare Ting til Kong
    Ezekias af Juda, så han siden blev højt anset blandt alle Hedningefolk.
  vie-OVCB: Từ ngày đó, nhiều người trong các dân tộc dâng lễ vật lên Chúa Hằng Hữu
    tại Giê-ru-sa-lem và đem nhiều tặng phẩm quý giá cho Vua Ê-xê-chia. Tất cả các
    dân tộc lân bang đều tôn trọng Vua Ê-xê-chia.
  guj-2017: ઘણાં લોકો યરુશાલેમમાં ઈશ્વરને માટે અર્પણો લાવ્યા તથા યહૂદાના રાજા હિઝકિયાને
    પણ ઉત્તમ વસ્તુઓ ભેટમાં આપી. તેથી આ સમયથી તે સર્વ પ્રજાઓમાં પ્રિય અને આદરપાત્ર
    થયો.
  pon-2006A: Aramas tohto patodohng nan Serusalem, patohwando kisakis ong KAUN-O oh
    ong Esekaia, eri, sang ni ahnsowo kohdo wehi koaros kolokol wahupen Esekaia.
  por-BRBSL: Muitos trouxeram presentes a Javé para Jerusalém, e coisas preciosas
    para Ezequias, rei de Judá, para que ele fosse exaltado à vista de todas as nações
    a partir de então.
  cth-cth: Tami moikapap ni Jerusalem vah BAWIPA hanlah hno a sin awh. Aphu kaawm
    poung e hnonaw hah Judah siangpahrang Hezekiah koevah a poe awh. Hatnae tueng
    hoi teh, miphun pueng e mithmu vah oup e lah ao.
  twi-twi: Efi saa bere no, aman a atwa wɔn ho ahyia no de obu ne nidi a enni kabea
    maa ɔhene Hesekia, na wɔde akyɛde bebree a ɛyɛ Awurade dea kɔɔ Yerusalem, na wɔde
    nneɛma a ɛsom bo kɔmaa Ɔhene Hesekia nso.
  hlt-hlt: Te dongah BOEIPA ham khocang neh Judah manghai Hezekiah ham kawnthen khaw
    Jerusalem la muep a pawk pah. Te dongah a hnuk lamloh namtom cungkuem kah mikhmuh
    ah a phueih.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ pɛ́uu pɑ̃mmú yɛpɑ̃rɛ̀ ti Yiɛ̀ nKuyie nSedisɑdɛmmu, kɛ́pɑ̃mmúnɛ̀
    yɛpɑ̃rɛ̀ Esekiɑsi wenwe Sudɑɑ tenkɛ̀ kɔbɛ kóo kpɑ̀ɑ̀tì, kɛ̀ ibotí tɛìi ò dɛ̀úkùnnɛ.
  msy-2020: Ezɨ Kantrin Igharazibar Gumazamizir avɨrim, Jerusalemɨn iza, Ikiavɨra
    Itir God bagha ofaba inigha izi. Me uaghan bizir aghuiba inigha iza Hesekia ganɨdi.
    Dughiar kamɨn ikegha zui, Kantrin Igharazibar Gumazamiziba, ziar ekiam Judan Atrivim
    Hesekia ganɨga ghuavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ yǝlɑɑ pɑɣɑlɛ kɔnɑ Tɑcɑɑ kɛ kʋhɑɑŋ, nɑ Yutɑ wulɑʋ Ɩsekiyɑsɩ kɛ kʋcɔɔŋ.
    Nɑ piitimnɑɑ mpɑ pɑ cɔɔnɑ-wɛ tɔ pɑ́ nyɑŋnɑ wulɑʋ.
  azb-azb: Onda çoxlu adam Yerusəlimə, Rəbbə hədiyyələr və Yəhuda padşahı Xizqiyaya
    dəyərli şeylər gətirdi. Bundan sonra Xizqiya bütün millətlərin gözündə ucaldı.
  eng-DBY: And many brought gifts unto Jehovah to Jerusalem, and precious things to
    Hezekiah king of Judah; and he was thenceforth magnified in the sight of all the
    nations.
  hin-2017: तब बहुत लोग यरूशलेम को यहोवा के लिये भेंट और यहूदा के राजा हिजकिय्याह
    के लिये अनमोल वस्तुएँ ले आने लगे, और उस समय से वह सब जातियों की दृष्टि में महान
    ठहरा।
  eng-YLT: and many are bringing in an offering to Jehovah, to Jerusalem, and precious
    things to Hezekiah king of Judah, and he is lifted up before the eyes of all the
    nations after this.
  eng-WYC-2017: Also many men brought offerings and sacrifices to the Lord into Jeru-salem,
    and gifts to Hezekiah, king of Judah; which was enhanced after these things before
    all folks.
  eng-WMBB: Many brought gifts to the LORD to Jerusalem, and precious things to Hezekiah
    king of Judah, so that he was exalted in the sight of all nations from then on.
  urd-GVH: बेशुमार लोग यरूशलम आए ताकि रब को क़ुरबानियाँ पेश करें और हिज़क़ियाह बादशाह
    को क़ीमती तोह्फ़े दें। उस वक़्त से तमाम क़ौमें उसका बड़ा एहतराम करने लगीं।
  rug-rug: Soku tie si mae pa Zerusalema, paleke vinariponi la koe Zihova meke sari
    na vinariponi arilaedi koe Hezikaea. Podalae pa totoso asa si va lavatia ri doduru
    popoa se Hezikaea.
  gaz-gaz: Namoonni baayʼeenis gara Yerusaalemitti Waaqayyoof aarsaa fidan; Hisqiyaas
    mooticha Yihuudaatiif immoo kennaa gatii guddaa fidan. Innis yeroo sanaa jalqabee
    fuula saboota hundaa duratti ulfina argate.
  fra-LSG: Beaucoup de gens apportèrent dans Jérusalem des offrandes à l’Éternel,
    et de riches présents à Ézéchias, roi de Juda, qui depuis lors fut élevé aux yeux
    de toutes les nations.
  yal-yal: Muxu wuyaxi yi fa saraxane ra Alatala xɔn Yerusalɛn yi, e nun kise faɲine
    Yuda mangan Xesekiya xa. Xabu na lɔxɔni, siyane birin yi a binya.
  haw-1868: A nui ka poe i lawe mai i na makana na Iehova ma Ierusalema, a me na mea
    haawi wale na Hezekia ke alii o ka Iuda; a ua kiekie oia i na maka o na lahuikanaka
    a pau mai ia manawa mai.
  arb-NAV: وَأَتَى كَثِيرُونَ بِتَقْدِمَاتٍ لِلرَّبِّ إِلَى أُورُشَلِيمَ، وَبِتُحَفٍ
    لِحَزَقِيَّا مَلِكِ يَهُوذَا، وَارْتَفَعَتْ مَكَانَتُهُ فِي أَعْيُنِ جَمِيعِ الأُمَمِ
    بَعْدَ ذَلِكَ.
  ewe-ewe: Tso ɣe ma ɣi dzi la, dukɔ siwo ƒo xlã wo la, bua Hezekia vevie eye nunana
    geɖewo na Yehowa kple nunana tɔxɛwo na Hezekia hã va ɖo Yerusalem.
  eng-LEE: 'And many brought presents unto the Lord to Jerusalem, and precious things
    to Hezekiah the king of Judah: so that he was exalted before the eyes of all the
    nations after that time.'
  asm-FB: তেতিয়া অনেক লোকে যিৰূচালেমলৈ বুলি যিহোৱাৰ উদ্দেশ্যে উপহাৰ আৰু যিহূদাৰ ৰজা
    হিষ্কিয়াৰ ওচৰলৈ বহুমুল্য বস্তু আনিলে যাতে তেতিয়াৰে পৰা এইদৰে তেওঁ সকলো জাতি
    সমূহৰ দৃষ্টিত মহান হ’ব।
  sus-A: مِشِ فبٍفبٍ نَشَ قَ بُحَ قَنيِيٍ رَ دَرِ سَلَمُ عَلَتَلَ نُن يُدَيَ مَنفّ
    شٍسٍكِيَ بّ. كٍلِ نَ تّمُي مَ شٍسٍكِيَ شِلِ نَشَ تٍ سِ بِرِن يَ مَ.
  fra-SBL: Beaucoup apportèrent des présents à Yahvé à Jérusalem et des objets précieux
    à Ézéchias, roi de Juda, de sorte qu'il fut désormais exalté aux yeux de toutes
    les nations.
  hbo-hbo: וְ֠רַבִּים מְבִיאִ֨ים מִנְחָ֤ה לַיהוָה֙ לִיר֣וּשָׁלַ֔͏ִם וּמִ֨גְדָּנֹ֔ות
    לִֽיחִזְקִיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה וַיִּנַּשֵּׂ֛א לְעֵינֵ֥י כָל־הַגֹּויִ֖ם מֵאַֽחֲרֵי־כֵֽן׃
    ס
  kik-kik: Andũ aingĩ magĩtwarĩra Jehova indo cia maruta kũu Jerusalemu, na magĩtwarĩra
    Hezekia mũthamaki wa Juda iheo cia goro. Kuuma hĩndĩ ĩyo agĩtuĩka mũndũ mũtĩĩku
    mũno nĩ ndũrĩrĩ ciothe.
  fra-NCL: Beaucoup de gens apportèrent à Jérusalem des offrandes à Yahweh, et de
    riches présents à Ezéchias, roi de Juda, qui fut élevé depuis lors aux yeux de
    toutes les nations.
  cek-AK: Paroeai kaminawk loe Angraeng hanah Jerusalem vangpui ah hmuenmaenawk to
    sin o moe, Judah siangpahrang Hezekiah hanah doeh tangqumnawk to sin pae o, to
    na ni hoi kamtong prae kalah kaminawk boih mah Hezekiah to khingyahaih paek o.
  cuk-cuk: Degisoggu, dule-bukidar Bab-Jehováʼga ibmar-ukmalad Jerusalénʼse senonimalad.
    Degi, Judá-rey-Ezequíasʼga ibmar-gargemalad senonimarbalid. Deyobi, neggwebur-iliba
    Rey-Ezequías-nug dungusad.
  uig-CYR: Нурғун кишиләр һәдийәләрни Пәрвәрдигарға аташ үчүн Йерусалимға әкәлди,
    шундақла нурғун есил нәрсиләрни әкилип Йәһуда падишаси Һәзәкияға сунди; шуниңдин
    етиварән Һәзәкия барлиқ әл-жутларниң иззәт-һөрмитигә сазавәр болди.
  tel-2017: చాలామంది యెరూషలేములో యెహోవాకు అర్పణలను యూదారాజు హిజ్కియాకు విలువైన వస్తువులను
    తెచ్చారు. అందువలన అతడు అప్పటినుంచి అన్ని రాజ్యాల దృష్టిలో ఘనత పొందాడు.
  hat-BSA: Epi anpil moun t ap pote don bay SENYÈ a Jérusalem ak kado byen chwazi
    a Ézéchias, wa Juda a, jis apre, li te fin egzalte nan men a tout nasyon yo.
  kos-kos: Mwet puspis tuku nu Jerusalem, ac use mwe sang lalos nu sin LEUM GOD, ac
    mwe lung nu sel Hezekiah. Ouinge ke pacl se inge fahla, mutunfacl nukewa akfulatyal
    Hezekiah.
  hbo-WLC: וְ֠רַבִּים מְבִיאִ֨ים מִנְחָ֤ה לַיהוָה֙ לִיר֣וּשָׁלִַ֔ם וּמִ֨גְדָּנ֔וֹת
    לִֽיחִזְקִיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה וַיִּנַּשֵּׂ֛א לְעֵינֵ֥י כָל־הַגּוֹיִ֖ם מֵאַֽחֲרֵי־כֵֽן׃
    ס
  ibo-ibo: Site nʼoge ahụ, Hezekaya ghọrọ eze a maara aha ya na mba niile dị Juda
    gburugburu. Ọtụtụ mmadụ bidokwara ibutere Onyenwe anyị onyinye dị iche iche na
    Jerusalem. Hezekaya nʼonwe ya nwetakwara onyinye nke ya.
  ory-ory: ତହିଁରେ ଅନେକେ ଯିରୂଶାଲମକୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉପହାର ଆଣିଲେ ଓ ଯିହୁଦାର ରାଜା
    ହିଜକୀୟଙ୍କ ନିକଟକୁ ବହୁମୂଲ୍ୟ ପଦାର୍ଥ ଆଣିଲେ; ତହୁଁ ସେ ସେହି ସମୟଠାରୁ ସମଗ୍ର ଗୋଷ୍ଠୀର ଦୃଷ୍ଟିରେ
    ଉନ୍ନତ ହେଲେ।
  chk-chk: Chomong aramas ra feito Jerusalem o uwato ar asor ren ewe Samol mi Lapalap.
    Ra pwal uwato ar lifang mi aüchea ren Hiskia ewe kingen Juta, pwe a iteföüla me
    ren chon ekewe mwü meinisin seni ei fansoun feila.
  rop-rop: Loda pipul bin kaman langa Jerusalem blanga bringimap ofring langa YAWEI
    en presen blanga King Hesakaiya. Wal brom det taim na ola pipul langa najalot
    kantri bin rispek King Hesakaiya.
  ukr-1871: Тодї многі приносили дари Господеві в Ерусалим і дорогі речі Езекії, цареві
    Юдейському. І став він після сього великим в очах усїх народів.
  deu-1951: so daß viele dem HERRN Geschenke brachten nach Jerusalem und Hiskia, dem
    König von Juda, Kostbarkeiten; und er stieg darnach in der Achtung aller Nationen.
  eng-JPS: And many brought gifts unto the LORD to Jerusalem, and precious things
    to Hezekiah king of Judah; so that he was exalted in the sight of all nations
    from thenceforth.
  srp-1865: I mnogi donošahu dare Gospodu u Jerusalim i zaklade Jezekiji caru Judinu;
    i od tada se uzvisi pred svijem narodima.
  lug-lug: Bangi ne baleetera Mukama ebirabo e Yerusaalemi, ne Keezeekiya kabaka wa
    Yuda n’afuna ebirabo eby’omuwendo omungi. N’okuva ku lunaku olwo n’aweebwa ekitiibwa
    kinene mu mawanga gonna.
  heb-heb: ורבים מביאים מנחה ליהוה לירושלם ומגדנות ליחזקיהו מלך יהודה וינשא לעיני
    כל הגוים מאחרי כן׃
  ben-IRV: এর জন্য অনেকেই যিরূশালেমে সদাপ্রভুর উদ্দেশ্যে উপহার নিয়ে আসল এবং যিহূদার
    রাজা হিষ্কিয়ের জন্য দামী উপহার আনল। তাতে সেই দিন থেকে সমস্ত জাতির লোক তাঁকে খুব
    সম্মান ও উচ্চকৃত করতে লাগল।
  pan-pan: ਅਤੇ ਬਹੁਤ ਲੋਕ ਯਹੋਵਾਹ ਲਈ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਚੜ੍ਹਾਵੇ ਲਿਆਏ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ
    ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਲਈ ਬਹੁਮੁੱਲੀਆਂ ਵਸਤੂਆਂ ਲਿਆਏ ਸੋ ਉਹ ਉਸ ਸਮੇਂ ਤੋਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੀ ਨਿਗਾਹ
    ਵਿੱਚ ਉੱਚਾ ਹੋ ਗਿਆ।
  mya-JVB: အများသောသူတို့သည် ယေရုရှလင် မြို့သို့ ထာဝရဘုရား အဘို့ ပူဇော် သက္ကာကို၎င်း
    ၊ ယုဒ ရှင်ဘုရင် ဟေဇကိ ထံ သို့ လက်ဆောင် ပဏ္ဏာကို၎င်း ဆောင် ခဲ့ကြ သဖြင့် ၊ ဟေဇကိသည်
    ထိုကာလမှစ၍ခပ်သိမ်း သောလူမျိုး ရှေ့ မှာဘုန်းကြီး တော်မူ၏။
  hmo-hmo: Vadaeni taunimanima momo ese Ierusalema dekenai idia mai, Lohiabada dekenai
    bona Hesekaia dekenai harihari gaudia idia mailaia. Bona unai neganai ia lao,
    bese ibounai taudia ese Hesekaia idia matauraia.
  urd-urd: और बहुत लोग येरूशलेम में ख़ुदावन्द के लिए हदिये और शाह — ए — यहूदाह हिज़क़ियाह
    के लिए क़ीमती चीजें लाए, यहाँ तक कि वह उस वक़्त से सब क़ौमों की नज़र में मुम्ताज़
    हो गया।
  rus-SYN: Тогда многие приносили дары Господу в Иерусалим и дорогие вещи Езекии,
    царю Иудейскому. И он возвеличился после сего в глазах всех народов.
  bqc-SIM: Ɔ̃ wà mↄ̀ dasidasi wà Dii gbà pↄ́ Yelusalɛũ, wà pↄ́ bɛɛɛdeↄ kpà Yudaↄ
    kí Ezekiawa. Za gↄↄ bee bui píi zↄ̃ↄkɛ dↄ̃̀ɛ̀.
  tcz-CHONGTHU: Mitamtah in Jerusalem Pakai jadingin kiphaldohna thilpeh ahin choijun
    chuleh Judah lengpa Hezekiah dingin kipa thilpeh ahung peovin hichea konhin Hezekiah
    chu namtin lah a choisangin a um taan ahi
  mar-mar: बऱ्याच जणांनी परमेश्वरास वाहण्यास भेटवस्तू यरूशलेमेत आणल्या. यहूदाचा राजा
    हिज्कीया याच्यासाठी ही नजराणे आणले. या घटनेपासून सर्व राष्ट्रांना हिज्कीयाबद्दल
    आदर वाटू लागला.
  qub-qub: Chaymi chay wichanga achcaj runacuna Jerusalenman Tayta Diospaj garaynincunata
    aparan. Judá nasyunpa raynin Ezequiasta goycunanpäpis mas allinninta aparan. Chaypita-pachami
    Ezequiasga waquin nasyuncunacho caj raycunapita mas rejsishana caran.
  bqp-bqp: Tɔn dɑbirɑ tɑ rɑ kɑ Yinni Gusunɔ kɛ̃nu nɑɑwɛ Yerusɑlɛmuɔ kpɑ tu mɑɑ kɑ
    Esekiɑsin tii kɛ̃ɛ gobiginu nɑɑwɑ. Sɑɑ yen dɔmɑ ten di, u yĩsiru yɑrɑwɑ bwesenu
    kpuro sɔɔ.
  hat-hat: Anpil moun vini lavil Jerizalèm pote ofrann pou Seyè a ak kado pou Ezekyas,
    wa peyi Jida a. Depi lè sa a tout lòt nasyon nan vwazinaj yo respekte Ezekyas.
  eng-BSB: Many brought offerings to Jerusalem for the LORD and valuable gifts for
    Hezekiah king of Judah, and from then on he was exalted in the eyes of all nations.
  eng-WEBPB: Many brought gifts to the LORD to Jerusalem, and precious things to Hezekiah
    king of Judah, so that he was exalted in the sight of all nations from then on.
  kbq-kbq: Ana higeno rama'a vahe'mo'za Ra Anumzamofontega musezana eri'za Jerusalemi
    kumatera ne-eza, zago'amo marerisa muse zana Juda kini ne' Hesekaiana eri'za eme
    ami'naze. Ana'ma hutege'za mika kumate vahe'mo'za Hesekaiana ra agi amiza husga
    hunte'naze.
  nhe-BL: Huan teipa nochi tlacame tlen nochi tlaltini nopona nechca tlahuel quitlepanitayayaj
    Tlanahuatijquetl Ezequías. Huan miyac tlacame tlen campa hueli quihuicaque tlacajcahualistli
    para TOTECO ipan Jerusalén. Huan nojquiya quihuiquiliyayaj Ezequías miyac tlamantli
    tlen patiyo.
  gub-BL: Teko tetea'u oho Zeruzarez pe wà. Weraha ma'e Tupàn Tuweharupi Wiko Ma'e
    henataromo izuka pyràm izupe wà. Weraha hekuzar katu ma'e Ezeki Zuta ywy rehe
    har wanuwihawete pe imono pyràm romo wà no. A'e 'ar henataromo teko tetea'u ukwaw
    wewera'u Ezeki her a'e wà.
  eng-DRA: 'Many also brought victims, and sacrifices to the Lord to Jerusalem, and
    presents to Ezechias king of Juda: and he was magnified thenceforth in the sight
    of all nations.'
