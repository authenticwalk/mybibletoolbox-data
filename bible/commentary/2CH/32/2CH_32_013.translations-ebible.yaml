verse: 2CH.032.013
translations:
  mal-C: “മറ്റു ദേശങ്ങളിലെ സകലജനങ്ങളോടും ഞാനും എന്റെ പിതാക്കന്മാരും ചെയ്തതെന്തെന്ന്
    നിങ്ങൾ അറിഞ്ഞിരിക്കണം? എന്റെ കൈയിൽനിന്ന് തങ്ങളുടെ ദേശത്തെ വിടുവിക്കാൻ ആ രാജ്യങ്ങളിലെ
    ദേവന്മാർക്കു കഴിഞ്ഞിട്ടുണ്ടോ?
  deu-TKW: Wißt ihr nicht, was ich und meine Väter allen Völkern der verschiedenen
    Länder angethan haben? Haben etwa die Götter der Völker in den verschiedenen Ländern
    ihr Land aus meiner Gewalt zu erretten vermocht?
  lin-lin: Boyebi te makambo oyo ngai mpe batata na ngai tosalaki bato nyonso ya bikolo
    mosusu ? Boni, banzambe ya bikolo wana bakokaki solo kokangola mikili na bango
    na maboko na ngai ?
  eng-LSV: Do you not know what I have done—I and my fathers—to all peoples of the
    lands? Were the gods of the nations of the lands at all able to deliver their
    land out of my hand?
  eng-GNV: Knowe ye not what I and my fathers haue done vnto all the people of other
    countreyes? were the gods of the nations of other landes able to deliuer their
    land out of mine hande?
  eng-WEBSTER: Know ye not what I and my fathers have done to all the people of other
    lands? were the gods of the nations of those lands any ways able to deliver their
    lands out of my hand?
  nhw-BL: ¿Amo anquimatij catli na huan notatahua tijchijtoque ipan sequinoc altepeme
    tlen sequinoc tlalme? Inindioses amo huelque quinmanahuíaj tlen nochicahualis.
    Huelis amo anquimachilíaj para niyon se tlen inijuanti amo quema techtlantoc niyon
    se huelta.
  swh-ONEN: “Je, hamjui yale mimi na baba zangu tuliyoyafanya kwa mataifa yote ya
    nchi zingine? Je, miungu ya mataifa hayo iliweza kuokoa nchi zao kutoka mkononi
    mwangu?
  bba-bba: Adɑmɑ be, bɑ ǹ yɑɑye ye wi, Sɑnkeribu kɑ win bɑɑbɑbɑ bɑ bwesenu kpuro
    kuɑ? Nin bũnu nu kpĩɑ nu bu yɑrɑ sɑɑ win nɔmɑn di?
  eng-KJVCPB: Know ye not what I and my fathers have done unto all the people of other
    lands? were the gods of the nations of those lands any ways able to deliver their
    lands out of mine hand?
  luo-luo: “Donge ungʼeyo gima an kod kwerena osetimo ni ogendini mamoko duto mag
    pinje? Dak ne nyiseche pinjego duto resgi e lweta?
  meu-meu: Umui asi dibamui a, lau bona lau senegu ese idau tano taudia iboudiai ede
    vada a kara henidia toma? Unu tano basileiadia edia dirava ese edia tano na lau
    imagu amo vada e hamauridia diba a?
  npi-ULB: म र मेरा पुर्खाहरूले अरू देशका सबै मानिसलाई के गरेका छौं सो तिमीहरूलाई
    थाहा छैन र? के वरिपरिका देशका मानिसहरूका देवताहरूले मेरो शक्तिबाट आफ्‍ना देशहरूलाई
    बचाउन सकेका थिए र?
  yor-yor: “Ṣé ẹ̀yin kò mọ̀ ohun tí èmi àti àwọn baba mi ti ṣe sí gbogbo àwọn ènìyàn
    ilẹ̀ mìíràn? Ǹjẹ́ àwọn Ọlọ́run tí àwọn orílẹ̀-èdè mìíràn ní agbára láti gba ilẹ̀
    wọn kúrò lọ́wọ́ mi?
  pes-OPCB: مگر نمی‌دانید من و اجداد من چه بر سر قومهای دیگر آورده‌ایم؟ کدام یک از
    خدایان آن قومها توانستند برای نجات سرزمینشان کاری انجام دهند؟ پس آیا فکر می‌کنید
    خدای شما می‌تواند شما را از چنگ من برهاند؟
  tgl-ULB: Hindi ba ninyo alam kung ano ang ginawa ko at ng aking mga ninuno sa lahat
    ng mga lahi ng ibang mga lupain? Nailigtas ba ng mga diyos ng mga ibang mga lahi
    sa anumang paraan ang kanilang lupain mula sa aking kapangyarihan?
  hui-hui: I̱nabi i̱naga mamalirumebi wali agali tara tara palima pedaru bo wahai
    halu wayali haga harimago hale naharimibe. Ani birimago wali agali biaru tinaga
    damame ti pele miyagola Asirialinaga kini i̱ kogome ti bo wa naharuyabe.
  mya-mya: ငါ​နှင့်​ငါ​၏​ဘိုး​ဘေး​များ​သည်​အ​တိုင်း​တိုင်း အ​ပြည်​ပြည်​မှ​လူ​တို့​အား​အ​ဘယ်​သို့​ပြု
    ခဲ့​သည့်​ကို​သင်​တို့​မ​သိ​ကြ​ပါ​သ​လော။ အ​ခြား​အ​ဘယ်​တိုင်း​နိုင်​ငံ​၏​ဘု​ရား​များ
    သည်​မိ​မိ​တို့​လူ​များ​အား​အာ​ရှု​ရိ​ဧ​က​ရာဇ် ၏​လက်​မှ​ကယ်​ခဲ့​ကြ​ပါ​သ​နည်း။-
  bod-N: བདག་དང་བདག་གི་མེས་པོ་རྣམས་ཀྱིས་ས་གཞིའི་མི་ཐམས་ཅད་ལ་ཅི་བྱས་པའི་ཆ་ཁྱོད་ཅག་ལ་མེད་དམ།
    ཡུལ་དེ་དག་གི་མི་སོ་སོའི་ལྷ་རྣམས་ཀྱིས་རང་རང་གི་ཡུལ་བདག་ལས་སྐྱོབ་ནུས་སམ།
  sna-sna: “Hamuzivi here zvandakaita namadzibaba angu kuvanhu vedzimwe nyika? Vamwari
    venyika idzodzo vakagona here kununura nyika yavo kubva muruoko rwangu?
  spa-BLM: ¿No sabéis lo que yo y mis padres hemos hecho a todos los pueblos de las
    tierras? ¿Acaso los dioses de las naciones de esas tierras fueron capaces de librar
    su tierra de mi mano?
  cac-cac: ¿Tom man̈ eyojtacoc tas in c'ulejnac yed' eb' in mam vicham d'a juntzan̈xo
    chon̈ab'? ¿Tocval ix yal yuj sdiosal juntzan̈ chon̈ab' chi' scolanel eb' d'a yol
    in c'ab'?
  swh-ULB: Je, hamjui mimi na babu zangu tulifanya nini kwa makundi ya wote wa inchi
    zingine? Je, miungu ya watu wa hizo nchi iliweza kwa njia yoyote kuziokoa nchi
    zao zidi ya nguvu zangu?
  bel-bel: Хіба вы ня ведаеце, што зрабіў я і бацькі мае з усімі народамі земляў?
    Ці маглі багі народаў зямных выратаваць зямлю сваю ад рукі маёй?
  deu-ELBBK: Wisst ihr nicht, was ich und meine Väter allen Völkern der Länder getan
    haben? Haben die Götter der Nationen der Länder irgendwie vermocht, ihr Land aus
    meiner Hand zu erretten?
  mbb-OT: “Netuenan niw en ke hengkey is mibeelan ku wey mibeelan te menge kepuun
    ku ziyà te menge etew ziyà te menge nasyun. Nelibri ve sikandan te menge ed-ezapen
    dan puun te gehem ku?
  mal-2015: ഞാനും എന്റെ പിതാക്കന്മാരും അതതു ദേശങ്ങളിലെ സകലജാതികളോടും എന്തു ചെയ്തുവെന്നു
    നിങ്ങൾ അറിയുന്നില്ലയോ? ആ ദേശങ്ങളിലെ ജാതികളുടെ ദേവന്മാർക്കു തങ്ങളുടെ ദേശങ്ങളെ എന്റെ
    കയ്യിൽനിന്നു വിടുവിപ്പാൻ കഴിഞ്ഞുവോ?
  rmc-rmc: Či tumen na džanen, so kerďom me the mire dada le manušenge andre aver
    phuva? Či šaj zachraňinde lengre devla lengre phuva andral mire vasta?
  pes-OPV: آیا نمی دانیدکه من و پدرانم به همه طوایف کشورها چه کرده‌ایم؟ مگر خدایان
    امت های آن کشورها هیچ قدرتی داشتند که زمین خود را از دست من برهانند؟
  ron-1924: Ну штиць че ам фэкут ной, еу ши пэринций мей, тутурор попоарелор челорлалте
    цэрь? Думнезеий нямурилор ачестор цэрь ау путут ей сэ ле избэвяскэ цэриле дин
    мына мя?
  ben-OBCV: “তোমরা কি জানো না, আমি ও আমার পূর্বসূরিরা অন্যান্য দেশের সব প্রজার প্রতি
    কী করেছি? সেইসব দেশের দেবতারা কি আমার হাত থেকে তাদের দেশগুলি রক্ষা করতে পেরেছিল?
  som-som: War miyeydaan ka war qabin aniga iyo awowayaashayba wixii aan ku samaynay
    dadyowga dalalka deggan oo dhan? War quruumaha dalalka deggan ilaahyadoodu miyey
    sinaba u awoodeen inay dalkooda gacantayda ka samatabbixiyaan?
  lat-VUC: an ignoratis quæ ego fecerim, et patres mei, cunctis terrarum populis?
    numquid prævaluerunt dii gentium, omniumque terrarum, liberare regionem suam de
    manu mea?
  eng-ASVBT: Know ye not what I and my fathers have done unto all the peoples of the
    lands? Were the gods of the nations of the lands in any wise able to deliver their
    land out of my hand?
  ita-1885: Non sapete voi quello che io ed i miei padri abbiam fatto a tutti i popoli
    de' paesi? gl'iddii delle genti dei paesi hanno eglino giammai potuto salvare
    il lor paese dalla mia mano?
  eng-LXXUP: Know ye not what I and my fathers have done to all the nations of the
    countries? Could the gods of the nations of all the earth at all rescue their
    people out of my hand?
  eng-ULB: Do you not know what I and my ancestors have done to all the peoples of
    the other lands? Were the gods of the peoples of the surrounding lands able in
    any way to rescue their land from my power?
  spa-VBL: “¿No sabes lo que yo y mis padres hemos hecho a todas las naciones de la
    tierra? Ninguno de sus dioses pudo salvarlos a ellos ni a sus tierras de mí.
  fra-_FOB: Ne savez-vous pas ce que nous avons fait, moi et mes pères, à tous les
    peuples des autres pays? Les dieux des nations de ces pays ont-ils pu délivrer
    leur pays de ma main?
  mal-mal: ഞാനും എന്റെ പിതാക്കന്മാരും മറ്റ് ദേശങ്ങളിലെ സകലജനതകളോടും എന്ത് ചെയ്തുവെന്ന്
    നിങ്ങൾ അറിയുന്നില്ലയോ? ആ ദേശങ്ങളിലെ ജനതകളുടെ ദേവന്മാർക്ക് തങ്ങളുടെ ദേശങ്ങളെ എന്റെ
    കയ്യിൽനിന്ന് വിടുവിപ്പാൻ കഴിഞ്ഞുവോ?
  urd-GVR: Kyā tumheṅ ilm nahīṅ ki maiṅ aur mere bāpdādā ne dīgar mamālik kī tamām
    qaumoṅ ke sāth kyā kuchh kiyā? Kyā in qaumoṅ ke dewatā apne mulkoṅ ko mujh se
    bachāne ke qābil rahe haiṅ? Hargiz nahīṅ!
  suz-BL: गो नु आं किकी पिपीम अर्को रागी जात जात ङा मुर आन कली मार पाइक्‍का, मेको
    गेपुकीम मतुइश्‍शो बाक्‍नीनी ङा? मार, मेको रागी रागी ङा मुर आन देवताम मेको रागी
    आन कली आं गुइ रे प्रोंइने चाप्‍मे ङा?
  ita-1927: Non sapete voi quello che io e i miei padri abbiam fatto a tutti i popoli
    degli altri paesi? Gli dèi delle nazioni di que’ paesi hanno essi potuto liberare
    i loro paesi dalla mia mano?
  ckb-ckb: «ئایا نازانن من و باوباپیرانم چیمان بەسەر هەموو گەلانی خاکەکانی دیکەدا
    هێناوە؟ ئایا خوداوەندەکانی نەتەوەکانی ئەو خاکانە توانییان خاکەکانیان لە دەست من
    دەرباز بکەن؟
  eng-BBE: Have you no knowledge of what I and my fathers have done to all the peoples
    of every land? were the gods of the nations of those lands able to keep their
    land from falling into my hands?
  kan-OKCV: “ನಾನೂ, ನನ್ನ ಪಿತೃಗಳು ದೇಶಗಳ ಜನರಿಗೆ ಮಾಡಿದ್ದನ್ನು ನೀವು ತಿಳಿಯಲಿಲ್ಲವೋ? ಆ ದೇಶಗಳ
    ಜನಾಂಗಗಳ ದೇವರುಗಳು ಆ ದೇಶಗಳನ್ನು ನನ್ನ ಕೈಯೊಳಗಿಂದ ಹೇಗಾದರೂ ಬಿಡಿಸಲು ಸಾಮರ್ಥ್ಯವಿತ್ತೋ?
  tam-2017: நானும் என் முன்னோர்களும் தேசத்து சகல மக்களுக்கும் செய்ததை அறியவில்லையா?
    அந்த தேசங்களுடைய மக்களின் தெய்வங்கள் அவர்கள் தேசத்தை நம்முடைய கைக்குத் தப்புவிக்க
    அவர்களுக்குப் பெலன் இருந்ததோ?
  spa-RV-1909: ¿No habéis sabido lo que yo y mis padres hemos hecho á todos los pueblos
    de la tierra? ¿Pudieron los dioses de las gentes de las tierras librar su tierra
    de mi mano?
  ron-BTF: Nu știți ce am făcut eu și părinții mei tuturor popoarelor din alte țări?
    Au fost dumnezeii națiunilor acelor țări în stare în vreun fel să elibereze țările
    lor din mâna mea?
  eng-WEBP: Don’t you know what I and my fathers have done to all the peoples of the
    lands? Were the gods of the nations of those lands in any way able to deliver
    their land out of my hand?
  eng-FBV: Don't you know what I and my fathers have done to all the nations of the
    earth? None of their gods could save them or their lands from me!
  nld-1939: Weet gij dan niet, wat ik en mijn vaderen gedaan hebben met alle andere
    volken der aarde? Hebben soms de goden van de andere volken der aarde hun land
    uit mijn macht kunnen redden?
  nch-BL: “ ‘¿Amo anquimatij cati na huan notatahua tijchijtoque ipan sequinoc altepeme
    ten sequinoc talme? Inindioses amo huelque quinmanahuíaj ten nochicahualis. Huelis
    amo anquimachilíaj para yon se ten inijuanti amo quema techtantoc yon se huelta.
  vie-1934: Các ngươi há chẳng biết điều ta và tổ phụ ta đã làm cho các dân thiên
    hạ sao? Các thần của những dân tộc thiên hạ, há giải cứu xứ chúng nó được khỏi
    tay ta ư?
  hin-CV: “क्या तुम जानते नहीं कि मैंने और मेरे पूर्वजों ने दूसरे देशों के लोगों के
    साथ क्या-क्या किया है? क्या किसी भी देश के देवताओं में यह क्षमता थी कि उन्हें
    मेरी शक्ति से सुरक्षित रख सके?
  spa-BES: ¿No saben lo que hemos hecho mis antepasados y yo a todos los pueblos de
    todas las tierras? ¿Podrían los dioses de las naciones de esas tierras evitar
    que su tierra cayera en mis manos?
  tdx-tdx: Tsy fohi’ areo hao o nanoeko naho o roaeko amo hene’ ondaty an-taneoo?
    Ia amo ‘ndrahare’ o kilakila’ ondatioo ty naharombake i tane’ iareoy an-tañako?
  tha-KJV: เจ้​าไม่​รู้​หรือว่าเราและบรรพบุรุษของเราได้กระทำอะไรแก่​ชนชาติ​ทั้งหลายแห่งประเทศต่างๆ
    พระของบรรดาประชาชาติ​แห่​งประเทศเหล่านั้นสามารถที่จะช่วยประเทศของเขาให้พ้นจากมือของเราหรือ
  por-BR-2018: Não sabeis o que eu e meus pais fizemos a todos os povos da terra?
    Puderam os deuses das nações das terras livrar sua terra de minha mão?
  deu-ELO: Wisset ihr nicht, was ich und meine Väter allen Völkern der Länder getan
    haben? Haben die Götter der Nationen der Länder irgendwie vermocht, ihr Land aus
    meiner Hand zu erretten?
  eng-WYC-2018: Whether ye know not what things I have done, and my fathers, to all
    the peoples of (other) lands? Whether the gods of (those) folks and of all (those)
    lands might deliver their country from mine hand? (Do ye not know what I and my
    forefathers have done, to all the peoples of other lands? Did the gods of those
    nations deliver their lands out of my hands?)
  epo-epo: Ĉu vi ne scias, kion mi kaj miaj patroj faris al ĉiuj popoloj de la landoj?
    Ĉu la dioj de la nacioj de la landoj povis savi ilian landon el mia mano?
  uig-PIN: Mening wǝ mening ata-bowilirimning barliⱪ ǝl hǝlⱪlirigǝ nemǝ ⱪilƣanliⱪini
    bilmǝmsilǝr? Əl-yurtlarning ilaⱨ-butliri ɵz zeminini mening ⱪolumdin ⱪutⱪuzuxⱪa
    birǝr amal ⱪilaliƣanmu?
  beo-beo: Dilia na aowalali, ilia eno fifi asi ilima hamosu amo dawa:sala:? Eno fifi
    asi gala dunu ilia ‘gode’ da Asilia hina bagade ili mae hasalima:ne, gaga:bela:?
    Hame mabu!
  tpi-OTNT: “Ating yupela i no save long ol samting bipo ol tumbuna bilong mi i bin
    mekim na nau mi yet mi mekim long ol arapela kantri, a? Yupela i ting ol god bilong
    ol arapela lain i bin helpim ol na mi no bin bagarapim kantri bilong ol, a? Nogat
    tru.
  hau-SA: “Ba ku san abin da ni da kuma kakannina suka yi wa dukan mutanen sauran
    ƙasashe ba? Allolin ƙasashen nan sun taɓa iya ceton ƙasarsu daga hannuna ne?
  uig-LAT: Méning we méning ata-bowilirimning barliq el xelqlirige néme qilghanliqini
    bilmemsiler? El-yurtlarning ilah-butliri öz zéminini méning qolumdin qutquzushqa
    birer amal qilalighanmu?
  nde-nde: Kutsho ukuthi alikwazi yini lokho engikwenzileyo lalokho okwenziwa ngobaba
    ebantwini bamanye amazwe na? Kambe onkulunkulu balezozizwe benelisa yini ukukhulula
    ilizwe labo esandleni sami na?
