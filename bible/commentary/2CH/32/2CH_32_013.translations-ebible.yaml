  hbo-WLC: הֲלֹ֣א תֵדְע֗וּ מֶ֤ה עָשִׂ֙יתִי֙ אֲנִ֣י וַאֲבוֹתַ֔י לְכֹ֖ל עַמֵּ֣י הָאֲרָצ֑וֹת
    הֲיָכ֣וֹל יָֽכְל֗וּ אֱלֹהֵי֙ גּוֹיֵ֣ הָאֲרָצ֔וֹת לְהַצִּ֥יל אֶת־אַרְצָ֖ם מִיָּדִֽי׃
  ibo-ibo: “Unu amaghị ihe mụ na nna m ha bụ ndị bu m ụzọ chịa mere ndị ala ọzọ? Chi
    niile nke mba ndị ahụ niile ha nwere ike zọpụta ala ha site nʼaka m?
  ory-ory: ମୁଁ ଓ ମୋʼ ପିତୃଲୋକମାନେ ଏହିସବୁ ଦେଶର ଲୋକମାନଙ୍କ ପ୍ରତି ଯାହା କରିଅଛୁ, ତାହା କି
    ତୁମ୍ଭେମାନେ ଜାଣ ନାହିଁ? ସେହି ସବୁ ଦେଶସ୍ଥ ଗୋଷ୍ଠୀମାନଙ୍କ ଦେବଗଣ କି କୌଣସି ରୂପେ ଆମ୍ଭ ହସ୍ତରୁ
    ଆପଣା ଆପଣା ଦେଶ ଉଦ୍ଧାର କରି ପାରିଲେ?
  chk-chk: Ifa usun, ousap silei mine ngang me ai kewe lewo aia föri ngeni aramasen
    ekewe pwal ekoch fanü? Ifa usun, ekewe koten ekewe mwü ra tongeni angasa fanüer
    seni ai afeiengaueer?
  rop-rop: Wal yumob bin irrim wanim main grengrenfathamob en mi bin dum langa detlot
    najalot kantri. Wal yumob reken detlot drimin blanga ola najalot kantri bin bidim
    melabat?
  ukr-1871: Хиба ж ви не знаєте того, що зробив я й батьки мої з усїма народами країв?
    Чи змогли ж боги народів тих земель спасти свій край від руки моєї?
  deu-1951: Wisset ihr nicht, was ich und meine Väter allen Völkern der Länder getan
    haben? Haben auch die Götter der Nationen in den Ländern jemals ihre Länder aus
    meiner Hand zu erretten vermocht?
  eng-JPS: Know ye not what I and my fathers have done unto all the peoples of the
    lands? Were the gods of the nations of the lands in any wise able to deliver their
    land out of my hand?
  srp-1865: Eda li ne znate šta sam uèinio ja i moji stari od svijeh naroda na zemlji?
    jesu li bogovi naroda zemaljskih mogli izbaviti zemlju svoju iz mojih ruku?
  lug-lug: “ ‘Temumanyi, nze ne bajjajjange bye twakola amawanga gonna ag’omu nsi
    endala? Bakatonda abamawanga ago, baayinza okubawonya mu mukono gwange?
  heb-heb: הלא תדעו מה עשיתי אני ואבותי לכל עמי הארצות היכול יכלו אלהי גוי הארצות
    להציל את ארצם מידי׃
  ben-IRV: অন্যান্য দেশের সব জাতিদের প্রতি আমি ও আমার পূর্বপুরুষেরা যা করেছি তা কি
    তোমরা জান না? সেই দেশের সব জাতির দেবতারা কি আমার হাত থেকে তাদের দেশ উদ্ধার করতে
    পেরেছে?
  pan-pan: ਕੀ ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ ਜੋ ਮੈਂ ਅਤੇ ਮੇਰੇ ਪੁਰਖਿਆਂ ਨੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਅਤੇ ਦੇਸਾਂ ਲਈ
    ਕੀ ਕੀਤਾ? ਕੀ ਉਨ੍ਹਾਂ ਦੇਸਾਂ ਦੀਆਂ ਕੌਮਾਂ ਦੇ ਦੇਵਤੇ ਮੇਰੇ ਹੱਥੋਂ ਉਨ੍ਹਾਂ ਦੇ ਦੇਸਾਂ ਨੂੰ ਛੁਡਾ
    ਸਕੇ?
  mya-JVB: ငါ နှင့် ငါ့ ဘိုးဘေး တို့သည် အတိုင်းတိုင်းအပြည်ပြည်တို့၌ အဘယ်သို့ ပြု သည်ကို
    သင်တို့မ သိ ကြသလော။အတိုင်းတိုင်းအပြည်ပြည်ဘုရားတို့သည် မိမိ တို့ပြည် များကို ငါ့
    လက် မှ ကယ်လွှတ် ခြင်းငှါ တတ်စွမ်း နိုင် သလော ။
  hmo-hmo: “ ‘Umui diba lasi, a, lau bona egu sene taudia ese idau tanodia edia taudia
    ibounai edena bamona ai hadikadia ore momokani?
  urd-urd: क्या तुम नहीं जानते कि मैंने और मेरे बाप — दादा ने और मुल्कों के सब लोगों
    से क्या क्या किया है? क्या उन मुल्कों की क़ौमों के मा'बूद अपने मुल्क को किसी तरह
    से मेरे हाथ से बचा सके?
  rus-SYN: Разве вы не знаете, что сделал я и отцы мои со всеми народами земель? Могли
    ли боги народов земных спасти землю свою от руки моей?
  bqc-SIM: Á yã́ pↄ́ ma Sɛnakelibu ń ma maeↄ wá kɛ̀ bui pↄ́ kú bùsu pãleuↄnɛ
    dↄ̃o lé? Buipiↄ tã́aↄ fↄ̃̀ gìmɛɛ mà ń bùsu símáe?
  tcz-CHONGTHU: Kapu kapateo leh keiman nam dang ho chunga katohnaohi nahet lou uham?
    Namdnagho pathen hon Assyria lengpa – a konna amite ahuhhing jou mong mong ngam?
  mar-mar: माझ्या पूर्वजांनी आणि मी इतर देशांतल्या लोकांची कशी अवस्था करून टाकली ती
    तुम्हास माहीत आहे. त्या देशांतले दैवते काही आपल्या लोकांस वाचवू शकले नाहीत. मलाही
    ते त्यांचा नाश करण्यापासून परावृत्त करु शकले नाहीत.
  qub-qub: ¿Gamcuna manachu musyanqui Asiriapa raynin y unay awiluncuna juc-lä nasyun
    runacunata imano rurashantapis? Manami maygan dioscunapis salbashachu nasyunnincunata
    Asiria raypa maquinpitaga.
  bqp-bqp: Adɑmɑ be, bɑ ǹ yɑɑye ye wi, Sɑnkeribu kɑ win bɑɑbɑbɑ bɑ bwesenu kpuro
    kuɑ? Nin bũnu nu kpĩɑ nu bu yɑrɑ sɑɑ win nɔmɑn di?
  hat-hat: Se konnen nou pa konnen sa zansèt mwen yo ansanm avè m' nou te fè pèp lòt
    nasyon yo? Eske bondye nasyon sa yo te rive delivre yo anba men mwen?
  eng-BSB: Do you not know what I and my fathers have done to all the peoples of the
    lands? Have the gods of these nations ever been able to deliver their land from
    my hand?
  eng-WEBPB: Don’t you know what I and my fathers have done to all the peoples of
    the lands? Were the gods of the nations of those lands in any way able to deliver
    their land out of my hand?
  kbq-kbq: Hagi mago'a kumate vahetaminte'ma ko'ma nagehe'mo'zama hu'naza zane, nagrama
    menima nehua zana tamagra ontahi'nazo? Hagi ana vahetmina anumzazmimo'za zamaza
    hu'za nagri hanavefintira zamagura vazi'nazafi?
  nhe-BL: “ ‘¿Ax inquimatij tlen na huan notatahua tijchijtoque ipan sequinoc altepetini
    tlen sequinoc tlaltini? Inindioses ax huelque quinmanahuíaj tlen nochicahualis.
    Huelis ax inquimachilíaj para niyon se tlen inijuanti ax quema techtlantoc niyon
    se huelta.
  gub-BL: Aipo napekwaw kwaw heremiapo kwer. Ihe ihe, heipy a'e wà nehe, uruityk teko
    amo ywy rehe har tetea'u ure wà. Aipo wazar tupàn a'ua'u upuner wapyro haw rehe
    hepo wi a'e wà. Nan.
  eng-DRA: Know you not what I and my fathers have done to all the people of the lands?
    have the gods of any nations and lands been able to deliver their country out
    of my hand?
