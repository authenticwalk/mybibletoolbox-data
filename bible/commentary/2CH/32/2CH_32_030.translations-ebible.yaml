verse: 2CH.032.030
translations:
  mal-C: ഗീഹോൻ ജലപ്രവാഹത്തിന്റെ മുകളിലത്തെ നീരൊഴുക്കു തടഞ്ഞ് അതിനെ താഴേ, ദാവീദിന്റെ
    നഗരത്തിന്റെ പടിഞ്ഞാറുഭാഗത്തേക്ക് ഒഴുക്കിയത് ഈ ഹിസ്കിയാവായിരുന്നു. അദ്ദേഹം ഏറ്റെടുത്ത
    സകലകാര്യങ്ങളിലും വിജയംകൈവരിച്ചു.
  deu-TKW: Derselbe Hiskia verstopfte den oberen Ausfluß der Quelle Gihon und leitete
    sie hinunter nach der Westseite der Stadt Davids; und bei allem, was er unternahm,
    hatte Hiskia Gelingen.
  lin-lin: Ezali mpe Ezekiasi moto akangaki monoko ya etima ya Giyoni mpe alekisaki
    mayi na yango na se ya mabele, na ngambo ya weste ya engumba ya Davidi. Ezekiasi
    azalaki kolonga na misala na ye nyonso.
  eng-LSV: And Hezekiah himself has stopped the upper source of the waters of Gihon,
    and directs them beneath to the west of the City of David, and Hezekiah prospers
    in all his work;
  eng-GNV: This same Hezekiah also stopped the vpper water springs of Gihon, and led
    them streight vnderneath towarde the citie of Dauid Westwarde. so Hezekiah prospered
    in all his workes.
  eng-WEBSTER: This same Hezekiah also stopped the upper watercourse of Gihon, and
    brought it straight down to the west side of the city of David. And Hezekiah prospered
    in all his works.
  nhw-BL: Huan elqui Ezequías catli quitzajqui nopa atl catli quisayaya ipan Gihón
    huan quiojti tlalijtic ipan se tubo para quisas iquespa Ialtepe David para campa
    calaqui tonati. Huan quej nopa nochi catli Ezequías quichijqui, quisqui cuali.
  swh-ONEN: Ilikuwa ni Hezekia aliyeziba njia za kutolea maji za chemchemi za juu
    za Gihoni na kuyaelekeza maji kutiririkia upande wa magharibi wa Mji wa Daudi.
    Akafanikiwa katika kila kitu alichofanya.
  bba-bba: Wiyɑ u mɑɑ Gihonin yɛru ɡèn nɔɔ ɡɑ wɑ̃ɑ ɡunɡurun berɑ ɡiɑ kɔruɑ, mɑ u nɔɔ
    kpɔɔ yɑbɑ Dɑfidin wuun sɔ̃ɔ duu yeru ɡiɑ. Ye Esekiɑsi u ɡɔ̃ru doke u ko kpuro,
    yɑ nùn koorɑwɑ.
  eng-KJVCPB: This same Hezekiah also stopped the upper watercourse of Gihon, and
    brought it straight down to the west side of the city of David. And Hezekiah prospered
    in all his works.
  luo-luo: Hezekia ema ne ogengʼo thidhna matin mar Gihon kobaro pige mondo oluw bath
    Dala Maduongʼ mar Daudi yo podho chiengʼ. Tije duto mane lwete omulo nodhi maber.
  meu-meu: Hari Hesekia ese danu Gihon daena ranu e arumu gabudia e koudia ahu, bena
    ranu na e ha-arua diho, David ena hanua lahara kahana ai. Hesekia ese ena namo
    e habadaiava, ena ḡaukara iboudiai lalodiai.
  npi-ULB: गीहोन नदीको माथिल्लो मुहानलाई थुन्‍ने र त्‍यसलाई दाऊदको सहरको पश्‍चिमपट्टि
    सिधा ल्याउने हिजकिया पनि यिनै थिए । आफ्‍ना सब परियोजनामा हिजकिया सफल भए ।
  yor-yor: Hesekiah ni ó dí ojú ìṣúra apá òkè ti orísun Gihoni. Ó sì gbe gba ìsàlẹ̀
    sí ìhà ìwọ oòrùn ìlú ńlá ti Dafidi. Ó ṣe àṣeyọrí rere nínú gbogbo ohun tí ó dáwọ́lé.
  pes-OPCB: حِزِقیا جلوی نهر بالایی جیحون یک سد درست کرد و آب آن را به سمت غرب شهر
    داوود جاری نمود. او به هر کاری دست می‌زد موفق می‌شد.
  tgl-ULB: Si Ezequias din na ito ang nagpatigil sa bukal ng tubig sa itaas ng Gihon,
    at pinaagos ito pababa patungo sa gilid ng kanlurang bahagi ng lungsod ni David.
    Nagtagumpay si Ezequias sa lahat ng kaniyang gawain.
  hui-hui: Biabe maru Kini Hesegaiahanda bialu henedaru mbira ibugua iba duguaga mini
    Gihono Yarusaleme tanoha iba dadabu yalu anda ibulenaga gana timbuni tano pabe
    tagiraha howa dindi andaneha gana wayalu tamuha anda ibini. Ibugua bibahende biyaru
    bayale hangu bini.
  mya-mya: ဂိ​ဟုန်​စမ်း​မှ​ရေ​စီး​ကြောင်း​ကို​ပိတ်​ဆို့​လိုက် ပြီး​လျှင်​ဥ​မင်​လိုဏ်​ခေါင်း​တူး​၍
    ယေ​ရု​ရှ​လင် မြို့​တံ​တိုင်း​အ​တွင်း​သို့​ရေ​ကို​သွယ်​သူ​မှာ ဟေ​ဇ​ကိ​ပင်​ဖြစ်​၏။
    ဟေ​ဇ​ကိ​သည်​ပြု​လေ သ​မျှ​သော​အ​မှု​တို့​တွင်​အောင်​မြင်​တော်​မူ သည်။-
  bod-N: ཡང་ཧི་ཟི་ཀི་ཡཱས་གེ་ཧོན་གྱི་ཆུ་མགོ་བཅད་དེ། ཆུ་དེ་དཱ་བིད་གྲོང་ཁྱེར་གྱི་ནུབ་ཕྱོགས་སུ་ཐུར་དུ་ཕབ་པ་རེད།
    ཧི་ཟི་ཀི་ཡཱས་ཅི་བྱས་པ་ཐམས་ཅད་ལྷུན་གྱིས་གྲུབ།
  sna-sna: Hezekia ndiye akavhara mvura yaibuda muchitubu chepaGihoni ichiyerera nokumusoro
    akaivhurira kuti iende nezasi kumavirazuva kweGuta raDhavhidhi. Akabudirira mune
    zvose zvaiita.
  spa-BLM: Este mismo Ezequías también detuvo el manantial superior de las aguas de
    Gihón, y las hizo descender directamente al lado occidental de la ciudad de David.
    Ezequías prosperó en todas sus obras.
  cac-cac: Aton vin̈ ix checan macchaj sjaj a' Gihón d'a yib'an̈, yic vach' axo d'a
    yalan̈ luum sb'ey a'. A d'a stojolal b'aj tz'em c'u d'a schon̈ab' vin̈aj David,
    ata' ix c'och a'. Masanil tas ix sc'ulej vin̈, vach'n̈ej ix elc'ochi.
  swh-ULB: Alikuwa ni Hezekia huyu huyu ambaye alisimamisha chemi chemi ya juu ya
    maji ya Gihoni, na aliye ileta moja kwa moja chini upande wa magharibi mwa mji
    wa Daudi. Hezekia alifanikiwa katika miradi yake yote.
  bel-bel: А ён, Эзэкія, замкнуў верхні праток водаў Геона і правёў іх уніз да заходняга
    боку горада Давідавага. І дзеяў пасьпяхова Эзэкія ў кожнай справе сваёй.
  deu-ELBBK: Und er, Jehiskia, verstopfte den oberen Ausfluss der Wasser des Gihon
    und leitete sie unter dem Boden westwärts nach der Stadt Davids. Und Jehiskia
    hatte Gelingen in all seinem Tun.
  mbb-OT: Si Hezekia is midsuǥù te kedtambun te lepawà te wahig he ziyà te zivavew
    he vahin te serebseb diyà te Gihon ne ziyà heini ipetudà te zapit te edsenlepan
    dutun te Inged ni David. Midlampus si Hezekia te langun he mibeelan din.
  mal-2015: ഈ യെഹിസ്കീയാവു തന്നേ ഗീഹോൻവെള്ളത്തിന്റെ മേലത്തെ ഒഴുക്കു തടുത്തു ദാവീദിന്റെ
    നഗരത്തിന്റെ പടിഞ്ഞാറെ ഭാഗത്തു താഴോട്ടു വരുത്തി. അങ്ങനെ യെഹിസ്കീയാവു തന്റെ സകലപ്രവർത്തികളിലും
    കൃതാർത്ഥനായിരുന്നു.
  rmc-rmc: Sas oda o Chizkija, savo zaačhaďa o upruno paňi Gichon a kerďa tunelis
    pro paňi, hoj o paňi te džal pal e zapadno sera andro Foros le Davidoskro. O Del
    sas le Chizkijoha a avelas leske avri savoro, so kerelas.
  pes-OPV: و همین حزقیا منبع عالی آب جیحون را مسدود ساخته، آن را به راه راست به طرف
    غربی شهر داود فرود آورد. پس حزقیا در تمامی اعمالش کامیاب شد.
  ron-1924: Тот Езекия а аступат ши гура де сус а апелор Гихон ши ле-а адус ын жос,
    спре апус де четатя луй Давид. Езекия а избутит ын тоате лукрэриле луй.
  ben-OBCV: এই হিষ্কিয়ই গীহোন জলের উৎসের উপর দিকের মুখ বন্ধ করে দিলেন এবং জলের স্রোত
    দাউদ-নগরের পশ্চিমদিকে টেনে নামিয়েছিলেন। যে কোনো কাজে তিনি হাত লাগালেন, তাতেই
    তিনি সফল হলেন।
  som-som: Oo Xisqiyaahaas qudhiisa ayaa awday biyihii Giixoon ishoodii sare, oo wuxuu
    hoos ugu soo toosiyey magaaladii Daa'uud dhankeedii galbeed. Oo Xisqiyaahna wuu
    ku liibaanay shuqulladiisii uu sameeyey oo dhan.
  lat-VUC: 'Ipse est Ezechias, qui obturavit superiorem fontem aquarum Gihon, et avertit
    eas subter ad occidentem urbis David: in omnibus operibus suis fecit prospere
    quæ voluit.'
  eng-ASVBT: This same Hezekiah also stopped the upper spring of the waters of Gihon,
    and brought them straight down on the west side of the city of David. And Hezekiah
    prospered in all his works.
  ita-1885: Ezechia fu eziandio quello che turò la fonte alta delle acque di Ghihon,
    e condusse quell'acqua per diritto sotto terra, dall'Occidente alla città di Davide.
    Ed Ezechia prosperò in tutte le sue opere.
  eng-LXXUP: The same Hezekiah stopped up the course of the water of Gihon above,
    and brought the water down straight south of the city of David. And Hezekiah prospered
    in all his works.
  eng-ULB: It was this same Hezekiah who also stopped up the upper spring of the waters
    of Gihon, and who brought them straight down on the west side of the city of David.
    Hezekiah succeeded in all his projects.
  spa-VBL: Ezequías bloqueó la salida del manantial superior de Gihón e hizo que el
    agua fluyera hacia el lado occidental de la ciudad de David. Ezequías tuvo éxito
    en todo lo que hizo.
  fra-_FOB: Ce fut lui, Ézéchias, qui boucha l'issue supérieure des eaux de Guihon,
    et les conduisit droit en bas, vers l'occident de la cité de David. Ainsi Ézéchias
    réussit dans tout ce qu'il fit.
  mal-mal: ഈ യെഹിസ്കീയാവ് തന്നെയത്രെ ഗീഹോൻ വെള്ളത്തിന്റെ മേലത്തെ ഒഴുക്ക് തടഞ്ഞ് ദാവീദിന്റെ
    നഗരത്തിന്റെ പടിഞ്ഞാറെ ഭാഗത്ത് തുരങ്കത്തിലൂടെ താഴോട്ട് വരുത്തിയത്. അങ്ങനെ യെഹിസ്കീയാവ്
    തന്റെ സകലപ്രവർത്തികളിലും കൃതാർത്ഥനായിരുന്നു.
  urd-GVR: Hizqiyāh hī ne Jaihūn Chashme kā muṅh band karke us kā pānī surang ke zariye
    maġhrib kī taraf Yarūshalam ke us hisse meṅ pahuṅchāyā jo ‘Dāūd kā Shahr’ kahlātā
    hai. Jo bhī kām us ne shurū kiyā us meṅ wuh kāmyāb rahā.
  suz-BL: मेको हिज्‍कीयाहमी गिहोन आ आइक्‍था ङा बुक्‍शो ब्‍वाक्‍कु तेक्‍शा उइ दाऊद
    आ सहर आ पच्‍छिम गे शाइक्‍पाइश्‍शो बाक्‍माक्‍त। मेको आ पशो गेय नेल्‍ले रिम्‍शो
    दुम्‍शा, सोशो बोशो दुम्‍माक्‍त।
  ita-1927: Ezechia fu quegli che turò la sorgente superiore delle acque di Ghihon,
    che condusse giù direttamente, dal lato occidentale della città di Davide. Ezechia
    riuscì felicemente in tutte le sue imprese.
  ckb-ckb: حەزقیا بوو کە ڕێڕەوی سەرووی ئاوی گیحۆنی گرتەوە، بە جۆگایەک لەژێر زەوی بۆ
    بەری ڕۆژئاوای شاری داود بردی، هەروەها لە هەموو کارەکانی سەرکەوتوو بوو.
  eng-BBE: It was Hezekiah who had the higher spring of the water of Gihon stopped,
    and the water taken down on the west side of the town of David. In everything
    he undertook, Hezekiah did well.
  kan-OKCV: ಈ ಹಿಜ್ಕೀಯನು ಗೀಹೋನೆಂಬ ಮೇಲಿನ ಕಾಲುವೆಯನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟು, ಅದನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ
    ಪಶ್ಚಿಮ ದಿಕ್ಕಿಗೆ ಕಾಲುವೆಯಾಗಿ ಬರಮಾಡಿದನು. ಹೀಗೆಯೇ ಹಿಜ್ಕೀಯನು ತನ್ನ ಸಮಸ್ತ ಕ್ರಿಯೆಗಳಲ್ಲಿ
    ವೃದ್ಧಿಹೊಂದಿದನು.
  tam-2017: இந்த எசேக்கியா கீயோன் என்னும் ஆற்றிலே அணைகட்டி, அதன் தண்ணீரை மேற்கேயிருந்து
    கீழே தாவீதின் நகரத்திற்கு நேராகத் திருப்பினான்; எசேக்கியா செய்ததெல்லாம் வாய்த்தது.
  spa-RV-1909: Este Ezechîas tapó los manaderos de las aguas de Gihón la de arriba,
    y encaminólas abajo al occidente de la ciudad de David. Y fué prosperado Ezechîas
    en todo lo que hizo.
  ron-BTF: Și Ezechia, el însuși, a oprit cursul superior al apei Ghihon și l-a adus
    drept în jos spre partea de vest a cetății lui David. Și Ezechia a prosperat în
    toate lucrările lui.
  eng-WEBP: This same Hezekiah also stopped the upper spring of the waters of Gihon,
    and brought them straight down on the west side of David’s city. Hezekiah prospered
    in all his works.
  eng-FBV: Hezekiah blocked off the outlet of the upper Gihon spring and made the
    water flow down to the west side of the City of David. Hezekiah was successful
    in everything he did.
  nld-1939: Deze Ezekias heeft ook de bovengrondse uitmonding van het Gichon-water
    afgesloten, en het water onder de grond door westwaarts naar de Davidstad geleid.
    Hij was voorspoedig in alles wat hij ondernam.
  nch-BL: Huan elqui Ezequías cati quitzajqui nopa at cati quisayaya ipan Gihón huan
    quiojti taltita ipan se tubo para quisas iquespa Ialtepe David para campa calaqui
    tonati. Huan quej nopa nochi cati Ezequías quichijqui, quisqui cuali.
  vie-1934: Aáy là Ê-xê-chia này lấp nguồn trên của nước Ghi-hôn, và dẫn nó chảy ngầm
    dưới đất qua phía tây của thành Đa-vít. Trong mọi việc Ê-xê-chia được hanh thông.
  hin-CV: यह हिज़किय्याह ही का काम था, जो उसने गीहोन नदी के ऊपर के सोते को बंद कर
    बहाव को दावीद के नगर के पश्चिमी ओर मोड़ दिया था. हिज़किय्याह जिस किसी काम को शुरू
    करता था, उसमें वह सफल होता था.
  spa-BES: Fue Ezequías quien hizo que el agua más alta del agua de Gihón se detuviera
    y el agua cayera en el lado oeste de la ciudad de David. En todo lo que emprendió,
    Ezequías lo hizo bien.
  tdx-tdx: Iekizkia ty nanampe ty loha-rano’ i Gihone vaho nampizo­tsoe’e mivantañe
    mañandrefa’ i rova’ i Davidey. Le niraorao amo fitoloña’e iabio t’Iekizkia.
  tha-KJV: เฮเซคียาห์​องค์​นี้​เองทรงปิดทางน้ำออกตอนบนของน้ำพุกีโฮนเสีย แล​้วนำไปให้ไหลลงไปทางทิศตะวันตกของนครดาวิด
    และเฮเซคียาห์ทรงจำเริญในพระราชกิจทั้งสิ้นของพระองค์
  por-BR-2018: Este Ezequias tapou os mananciais das águas de Giom da parte de cima,
    e as fez correr abaixo ao ocidente da cidade de Davi. E foi próspero Ezequias
    em tudo o que fez.
  deu-ELO: Und er, Jehiskia, verstopfte den oberen Ausfluß der Wasser des Gihon und
    leitete sie unter dem Boden westwärts nach der Stadt Davids. Und Jehiskia hatte
    Gelingen in all seinem Tun.
  eng-WYC-2018: That is Hezekiah, that stopped the higher well of the waters of Gihon,
    and he turned those away under the earth at the west side of the city of David;
    in all his works he did by prosperity, whatever thing he would, (or and he prospered
    in all his works, whatever he did).
  epo-epo: Li, Ĥizkija, ŝtopkovris la supran fonton de Giĥon kaj direktis ĝin malsupren
    al la okcidenta flanko de la urbo de David. Kaj Ĥizkija havis sukceson en ĉiu
    sia faro.
  uig-PIN: Ⱨǝzǝkiyadin ibarǝt bu kixi Giⱨon eⱪinining yuⱪiri eⱪimidiki suni tosup,
    suni toptoƣra Dawut xǝⱨirining künpetix tǝripigǝ eⱪip kelidiƣan ⱪilƣanidi. Ⱨǝzǝkiya
    barliⱪ ⱪilƣan ǝmǝlliridǝ ronaⱪ tapti.
  beo-beo: Hina bagade Hesigaia da Gihone Gu hano hihiga:le, ea hano logo eno hamegadili
    ogane, osobo hagududili, Yelusaleme gagoi ganodini doafasi. Hesigaia da ea hamosu
    defele huluane didili hamoi.
  tpi-OTNT: Bipo King Hesekia yet i bin pasim baret bilong wara Gihon antap na i wokim
    nupela baret bilong bringim wara i go daun long hap san i go daun long Taun Bilong
    Devit. Olgeta samting King Hesekia i mekim, i kamap gutpela tru.
  hau-SA: Hezekiya ne ya datse ruwan bisa na maɓulɓular Gihon, ya sa ruwan ya gangara
    zuwa gefe yamma na Birnin Dawuda. Ya yi nasara a kome da ya yi.
  uig-LAT: Hezekiyadin ibaret bu kishi Gihon éqinining yuqiri éqimidiki suni tosup,
    suni toptoghra Dawut shehirining künpétish teripige éqip kélidighan qilghanidi.
    Hezekiya barliq qilghan emelliride ronaq tapti.
  nde-nde: UHezekhiya nguye owavala amanzi entombo yangaphezulu kweGihoni wawadonsa
    agelezela ngentshonalanga koMuzi kaDavida. Waphumelela kukho konke ayekwenza.
  ton-ton: Ko e Hesekaia ni foki naʻa ne tāpuni ʻae tafeʻanga vai ʻi ʻolunga ʻi Kihoni,
    ʻo ne ʻomi totonu ia ʻi he potu lulunga ʻoe Kolo ʻo Tevita. Pea naʻe monūʻia ʻa
    Hesekaia ʻi heʻene ngāue kotoa pē.
  ces-1613: Tentýž Ezechiáš zasypal tok vody Gihonu hořejší, a přímo vedl jej dolů
    k západní straně města Davidova, a šťastně se vedlo Ezechiášovi ve všech skutcích
    jeho.
  eng-WMB: This same Hezekiah also stopped the upper spring of the waters of Gihon,
    and brought them straight down on the west side of David’s city. Hezekiah prospered
    in all his works.
  tam-TCV: எசேக்கியாவே கீகோன் மேற்பகுதி நீரோடையிலிருந்து புறப்பட்ட தண்ணீர் வெளியில்
    செல்லும் வழியை அடைத்தான். அந்தத் தண்ணீரைத் தாவீதின் பட்டணத்தின் மேற்குப் பக்கமாகத்
    திருப்பி அனுப்பினான். அவன் மேற்கொண்ட எல்லாவற்றிலும் அவனுக்கு வெற்றியே கிடைத்தது.
  ceb-ULB: Sama usab nga si Hezekia ang nagpasampong sa agianan sa tubig sa ibabaw
    sa tuboran sa Gihon, ug gipadagayday kini nila sa kasadpang bahin sa siyudad ni
    David. Nagmalamposon si Hezekia sa tanan niyang mga gipangbuhat.
  pol-UBG: To właśnie Ezechiasz zatkał źródło wód w górnym Gichonie i przeprowadził
    je dołem po zachodniej stronie miasta Dawida. I powodziło się Ezechiaszowi we
    wszystkich jego działaniach.
  urd-GVU: حِزقیاہ ہی نے جیحون چشمے کا منہ بند کر کے اُس کا پانی سرنگ کے ذریعے مغرب
    کی طرف یروشلم کے اُس حصے میں پہنچایا جو ’داؤد کا شہر‘ کہلاتا ہے۔ جو بھی کام اُس
    نے شروع کیا اُس میں وہ کامیاب رہا۔
  deu-1912: Er ist der Hiskia, der die obere Wasserquelle in Gihon zudeckte und leitete
    sie hinunter abendwärts von der Stadt Davids; denn Hiskia war glücklich in allen
    seinen Werken.
  kan-2017: ಮೇಲಣ ಗೀಹೋನ್ ಎಂಬ ಬುಗ್ಗೆಗೆ ಅಣೆಕಟ್ಟು ಕಟ್ಟಿಸಿ ಅದರ ನೀರು ನೆಟ್ಟಗೆ ದಾವೀದನಗರದ ಪಡುವಣ
    ತಗ್ಗಿಗೆ ಹರಿಯುವಂತೆ ಮಾಡಿದವನು ಹಿಜ್ಕೀಯನೇ. ಅವನು ತನ್ನ ಎಲ್ಲಾ ಕಾರ್ಯಗಳಲ್ಲಿಯೂ ಕೃತಾರ್ಥನಾದನು.
  yap-yap: Hezekiah ni Pilung e ir e ning fare alublub nu Gihon me ngongliy wol’ fare
    ran nge yan u tan e but’ i yan ngalan pi yoror u Jerusalem. Gubin ban’en ni ngongliy
    Hezekiah me yan i aw ni bfel’ rogon,
  hlt-MCSB: Hezekiah amah loh Gihon tui hnun te a soah a ueng tih David khopuei kah
    khotlak hil a dang la a hlawn. Hezekiah tah a cungkuem dongah a bibi khaw a thaihtak
    pah.
  mdy-ETH: ኬዶ ዛሎና ዓኣ ጊዮኔኮ ዓልቃ ዋኣፃ ኬስካ ካሮ ቃዚ፥ ዋኣፆ ዻዎና ዔኪ፥ ዬሩሳላሜኮ ዓባ ጌላ ባንፆና ሳዖ ዴሚና
    ዎታንዳጉዲ ማሄሢ ሂዚቂያሴኬ፤ ሂዚቂያሴ ማዼ ሜሌ ባካ ቢያ ዒዛም ጊኢጌኔ፤
  twi-ASANTE: Ɔsii asutire a na ɛwɔ Gihon atifi fam no, na ɔde nsuo no faa dorobɛn
    mu kɔɔ Dawid kuropɔn atɔeɛ fam. Na biribiara a ɔyɛeɛ no nso, ɛyɛɛ yie.
  eng-WEBU: This same Hezekiah also stopped the upper spring of the waters of Gihon,
    and brought them straight down on the west side of David’s city. Hezekiah prospered
    in all his works.
  wal-wal: Ha Hizqqiyaasikka qommo baggaara de7iya Giyoona haattaa pulttuwaa zeeridi,
    Daawita Katamaayyo arggo baggi zaaridi, haattaa yeddiis. Hizqqiyaasi oottidobai
    ubbai lo77o polettiis.
  spa-PDDPT: El mismo Ezequías cegó la salida superior de las aguas del Gihón y las
    dirigió hacia el occidente de la Ciudad de David. Y Ezequías prosperó en todo
    lo que hizo.
  gun-gun: Ha'e va'e Ezequias ae ojao'i yvy'ã Giom guive yvu gui oxyry va'e, ha'e
    vy ojapo tetã Davi rekoague regua kuaray oua katy rupi ju oxyry aguã rami. Mba'emo
    ojapoa ha'e javi py Ezequias oiko porã.
  ilo-ULB: Ni Hezekias met laeng ti nangserra iti ubbog ti Gihon ken nangiturong kadagitoy
    iti daya a paset ti siudad ni David. Nagballigi ni Hezikias iti amin a proyektona.
  kpg-kpg: King Hezekiah dela ne pono di Monowai Uwa aga go Gihon, ga hagahali nia
    wai gii hali laa lodo di bongoo i lala di gelegele gi di gowaa i lodo di abaaba
    o Jerusalem. Hezekiah guu kila i ana mee huogodoo ala ne hai,
  uig-ARA: ھەزەكىيادىن ئىبارەت بۇ كىشى گىھون ئېقىنىنىڭ يۇقىرى ئېقىمىدىكى سۇنى توسۇپ،
    سۇنى توپتوغرا داۋۇت شەھىرىنىڭ كۈنپېتىش تەرىپىگە ئېقىپ كېلىدىغان قىلغانىدى. ھەزەكىيا
    بارلىق قىلغان ئەمەللىرىدە روناق تاپتى.
  sus-sus: Xesekiya man naxa Gixon dulonyi dɛsɛ fuge ra, alako na ye xa dangi Dawuda
    xa taa sogegorode mabiri. A xa wali birin sɔɔnɛya nɛ.
  pon-2006: Iei Nanmwarki Esekaia me ketin pinahla pihl sang Pwarer en Kihon oh wiahda
    pwoahr ehu pahn pwehl me pihlo pwilla loale kolahng wasakis masloalen kelen Serusalem.
    Esekaia kin pweida ni soahng koaros me e kin wia,
  ksd-ksd: Esekia iat i ga tur bat ra mata na tava ta ra tava alir Gikon, ma i ga
    vanonoro pa ia ura ta ra pia na pal kai David ta ra papar a taoai tana. Ma Esekia
    i ga tavua ta kana lavur papalum.
  tur-YTC: Bu aynı Hizkiya Gihon sularının üst kaynağını da kesti ve onları doğrudan
    David'in kentinin batı tarafına indirdi. Hizkiya bütün işlerinde başarılı oldu.
  grc-BRENT: Αὐτὸς Ἐζεκίας ἐνέφραξεν τὴν ἔξοδον τοῦ ὕδατος Γειῶν τὸ ἄνω, καὶ κατηύθυνεν
    αὐτὰ κάτω πρὸς Λίβα τῆς πόλεως Δαυίδ· καὶ εὐοδώθη Ἐζεκίας ἐν πᾶσι τοῖς ἔργοις
    αὐτοῦ.
  ind-AYT: Hizkialah yang membendung aliran Gihon di sebelah hulu dan mengalirkannya
    ke hilir, ke sebelah barat kota Daud. Hizkia berhasil dalam segala pekerjaannya.
  nya-nya: Ndi Hezekiya amene anatseka ku mtunda kwa kasupe wa Gihoni, ndi kumuwongolera
    kuti madzi ake apite mbali ya kumadzulo kwa Mzinda wa Davide. Iye ankachita bwino
    pa ntchito iliyonse imene ankagwira.
  hrv-hrv: Isti je Ezekija začepio gornji izvor Gihonske vode i svrnuo je pravo na
    zapadnu stranu Davidova grada. Ezekija je bio sretan u svakom poslu.
  mps-mps: Polobadu king Hesekia aga digi te pabo wę Gihon ogwa badu paliai, tama
    agai gesi wę gamia nigasa dulama, giliga dega sabo badu te Devitgo Taunba tagaligi
    pali. Tigidali sę dabe king Hesekiago yali sę dabe sese tama wiegi yai mu pedelali.
  tpi-tpi: Bipo King Hesekia yet i bin pasim baret bilong wara Gihon antap na i wokim
    nupela baret bilong bringim wara i go daun long hap san i go daun long Taun Bilong
    Devit. Olgeta samting King Hesekia i mekim, i kamap gutpela tru.
  dan-1931: Samme Ezekias tilstoppede Gihons øvre Kilde og ledede Vandet mod Vest
    nedad til Davidsbyen. Alt, hvad Ezekias tog sig for, lykkedes for ham.
  vie-OVCB: Vua xây đập nước Ghi-hôn, để dẫn nước vào khu vực phía tây Thành Đa-vít
    qua hệ thống dẫn thủy. Việc nào vua làm cũng thành công tốt đẹp.
  guj-2017: હિઝકિયાએ ગિહોનના ઉપલાણે વહેતા ઝરણાંને બંધ કર્યા અને તેનાં પાણીને તે દાઉદનગરની
    પશ્ચિમે વાળી લાવ્યો. હિઝકિયા તેના દરેક કાર્યમાં સફળ થયો.
  pon-2006A: Iei Nanmwarki Esekaia me ketin pinahla pihl sang Pwarer en Kihon oh wiahda
    pwoahr ehu pahn pwehl me pihlo pwilla loale kolahng wasakis masloalen kelen Serusalem.
    Esekaia kin pweida ni soahng koaros me e kin wia,
  por-BRBSL: Este mesmo Hezekiah também parou a nascente superior das águas de Gihon,
    e os trouxe diretamente para o lado oeste da cidade de David. Hezekiah prosperou
    em todas as suas obras.
  cth-cth: Hezekiah ni Gihon palang hah a pauem teh, Devit khopui kanîloumlah a lawng
    sak. Hottelah Hezekiah teh a sak nah tangkuem a lamcawn.
  twi-twi: Osiw asuti a na ɛwɔ Gihon atifi fam no, na ɔde nsu no faa ɔdorobɛn mu kɔɔ
    Dawid kuropɔn no atɔe fam. Na biribiara a ɔyɛe no nso, ɛyɛɛ yiye.
  hlt-hlt: Hezekiah amah loh Gihon tui hnun te a soah a ueng tih David khopuei kah
    khotlak hil a dang la a hlawn. Hezekiah tah a cungkuem dongah a bibi khaw a thaihtak
    pah.
  tbz-SIM: Wenwe Esekiɑsi weè do kũnnɛ́ Kiyɔ̃ɔ̃ kó kukó nkó mɛniɛ nkɛ́ mɛ̀ tɑnnɛ́
    dɛfũ̀ɔ̃̀ kɛ̀ mɛ̀ɛ yɛ̀roo Dɑfiti ɛì diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀. Esekiɑsi tɔ̃mmú mumɔu
    do yíémmu.
  msy-2020: Atrivim Hesekia fomɨra Gihonɨn Emɨmɨrir Dɨpam pɨn anepɨrigha, Devitɨn
    Nguibar Ekiamɨn aruem uaghiri naghɨn, dɨpam bagha nguazimɨn aven torir ruarim
    gɨkuizɨ, dɨpam an aven uaghiri. Atrivim Hesekia amizir biziba bar deravɨram otifi.
  dop-dop: Ɩsekiyɑsɩ ɩnɩ ɩ kɛɛnɑ Kihɔŋ lʋm sɛɛlʋ wei ɩ wɛ ɩsɔtɑɑ tɔ, nɑ ɩ́ lɑ lɔɔʋ
    nɑ lʋm kpeŋnɑ ilim tǝtʋlɛ tɔɔ kɛ́ Tɑfiiti tɛ. Ɩsekiyɑsɩ wɑɑkɑɣɑ ɩ kʋlɑpǝm tɑɑ
    kɛ́.
  azb-azb: Həmin Xizqiya Gixon sularının yuxarı mənbəyini bağladı və onları yer altından
    qərbə doğru, Davudun şəhərinə keçirdi. Xizqiya bütün işlərində uğur qazandı.
  eng-DBY: And he, Hezekiah, stopped the upper outlet of the waters of Gihon, and
    brought it straight down to the west side of the city of David. And Hezekiah prospered
    in all his works.
  hin-2017: उसी हिजकिय्याह ने गीहोन नामक नदी के ऊपर के सोते को पाटकर उस नदी को नीचे
    की ओर दाऊदपुर के पश्चिम की ओर सीधा पहुँचाया, और हिजकिय्याह अपने सब कामों में सफल
    होता था।
  eng-YLT: And Hezekiah himself hath stopped the upper source of the waters of Gihon,
    and directeth them beneath to the west of the city of David, and Hezekiah prospereth
    in all his work;
  eng-WYC-2017: That is Hezekiah, that stopped the higher well of the waters of Gihon,
    and he turned those [or them] away under the earth at the west side of the city
    of David; in all his works he did by prosperity, whatever thing he would do.
  eng-WMBB: This same Hezekiah also stopped the upper spring of the waters of Gihon,
    and brought them straight down on the west side of David’s city. Hezekiah prospered
    in all his works.
  urd-GVH: हिज़क़ियाह ही ने जैहून चश्मे का मुँह बंद करके उसका पानी सुरंग के ज़रीए
    मग़रिब की तरफ़ यरूशलम के उस हिस्से में पहुँचाया जो ‘दाऊद का शहर’ कहलाता है। जो
    भी काम उसने शुरू किया उसमें वह कामयाब रहा।
  rug-rug: Hezikaea si tukuna sa vasina totolo vura gua sa kolo pa Qihoni meke va
    ene kaurae ia pa goba meke va nuquru la nia pa korapa popoa Zerusalema. Koba gorevura
    sari doduru nana tinavete e Hezikaea,
  gaz-gaz: Namni afaan burqaa Giihoon kan olii cufee bishaan isaa gara lixa Magaalaa
    Daawititti jalʼise Hisqiyaasuma kana. Hojiin isaa hundis ni milkaaʼeef.
  fra-LSG: Ce fut aussi lui, Ézéchias, qui boucha l’issue supérieure des eaux de Guihon,
    et les conduisit en bas vers l’occident de la cité de David. Ézéchias réussit
    dans toutes ses entreprises.
  yal-yal: Manga Xesekiya nan Gihon tigi ige kiraan masara, a yi a xun ti Dawudaa
    Taan sogegododen binni. Xesekiya nɔ sɔtɔ nɛn a feene birin ma.
  haw-1868: A o ua Hezekia la, ua pani oia i ke kahawai o Gihona maluna iho, a hookahe
    pololei mai ia mea ma ka aoao komohana o ke kulanakauhale o Davida. A ua hoopomaikaiia
    mai o Hezekia ma kana hana ana a pau loa.
  arb-NAV: وَهُوَ الَّذِي سَدَّ مَخْرَجَ مِيَاهِ جَدْوَلِ جِيحُونَ الأَعْلَى، وَحَوَّلَهُ
    إِلَى قَنَاةٍ تَحْتَ الأَرْضِ، تَمْتَدُّ إِلَى الْجِهَةِ الْغَرْبِيَّةِ فِي مَدِينَةِ
    دَاوُدَ. وَلَقَدْ أَفْلَحَ حَزَقِيَّا فِي كُلِّ عَمَلٍ قَامَ بِهِ.
  ewe-ewe: Exe Gihon tɔsisi la ƒe Dzigbetɔʋu la ƒe nugbɔ eye wòɖe tɔʋu aɖe na tsi
    la be wòatsa ayi David ƒe Du la ƒe ɣetoɖoƒe lɔƒo le Yerusalem.
  eng-LEE: This same Hezekiah also stopped up the upper mouth of the waters of Gichon,
    and brought them straight down to the west side of the city of David. And Hezekiah
    prospered in all his works.
  asm-FB: এই হিষ্কিয়াই ওপৰৰ ফালে থকা গীহোন ভুমুকৰ মুখ বন্ধ কৰি পোনে পোনে দায়ুদৰ
    নগৰৰ পশ্চিম ফালেদি সেই পানী নমাই আনিছিল৷ হিষ্কিয়াই তেওঁৰ সকলো কাৰ্যত কৃতকাৰ্য
    হ’ল।
  sus-A: شٍسٍكِيَ مَن نَشَ فِشٌن دُلٌنيِ دّ سّ قُفٍ رَ، عَلَكٌ نَ يٍ شَ دَنفِ دَوُدَ
    شَ تَا سٌفٍفٌرٌدٍ مَبِرِ. عَ شَ وَلِ بِرِن سْونّيَ نّ.
  fra-SBL: Ce même Ézéchias arrêta aussi la source supérieure des eaux du Gihon, et
    les fit descendre directement à l'ouest de la ville de David. Ézéchias prospéra
    dans toutes ses œuvres.
  hbo-hbo: וְה֣וּא יְחִזְקִיָּ֗הוּ סָתַם֙ אֶת־מֹוצָ֞א מֵימֵ֤י גִיחֹון֙ הָֽעֶלְיֹ֔ון
    וַֽיַּישְּׁרֵ֥ם לְמַֽטָּה־מַּעְרָ֖בָה לְעִ֣יר דָּוִ֑יד וַיַּצְלַ֥ח יְחִזְקִיָּ֖הוּ
    בְּכָֽל־מַעֲשֵֽׂהוּ׃
  kik-kik: Hezekia nĩwe wahingĩrĩirie Gĩthima kĩa Gihoni mwena wa rũgongo, na akĩroria
    maaĩ makĩo mwena wa ithũĩro wa Itũũra Inene rĩa Daudi. Akĩgaacĩra maũndũ-inĩ marĩa
    mothe eekire.
  fra-NCL: Ce fut lui aussi, Ezéchias, qui couvrit l’issue supérieure des eaux du
    Gihon, et les dirigea en bas vers l’occident de la cité de David. Ezéchias réussit
    dans toutes ses entreprises.
  cek-AK: Hezekiah loe Gihon ranui ih tui to pakaa moe, David vangpui niduem bangah
    longsak; a sak ih hmuennawk boih ah hmacawn.
  cuk-cuk: Deginbali Ezequías, Gihón-dia-siid edisad. Geb David-neggwebur-dad-argwanedsik,
    napa-urba a-dii-iirmakega imaksad. Ezequías bela ibmar-imaksadi, bela nueganbi
    ega gusad.
  uig-CYR: Һәзәкиядин ибарәт бу киши Гиһон еқининиң жуқури еқимидики суни тосуп, суни
    топтоғра Давут шәһириниң күнпетиш тәрипигә еқип келидиған қилған еди. Һәзәкия
    барлиқ қилған әмәллиридә ронақ тапти.
  tel-2017: ఈ హిజ్కియా గిహోను ఊటమీది కాలువకు ఎగువ ఆనకట్ట వేయించి దావీదు పట్టణపు పడమరగా
    దాన్ని మళ్ళించాడు. హిజ్కియా జరిగించిన ప్రతి పనిలోనూ వర్దిల్లాడు.
  hat-BSA: Se te Ézéchias ki te bouche sous piwo dlo Guihon yo, e te dirije yo rive
    nan pati lwès lavil David la. Ézéchias te byen reyisi nan tout sa li te fè.
  kos-kos: Tokosra Hezekiah pa kosrala Unon in Kof Gihon, ac orala laf soko tuh kof
    uh in ut ye pot uh yak nu in siti Jerusalem. Hezekiah el kapkapak in ma nukewa
    el oru.
  hbo-WLC: וְה֣וּא יְחִזְקִיָּ֗הוּ סָתַם֙ אֶת־מוֹצָ֞א מֵימֵ֤י גִיחוֹן֙ הָֽעֶלְי֔וֹן
    וַֽיַּישְּׁרֵ֥ם לְמַֽטָּה־מַּעְרָ֖בָה לְעִ֣יר דָּוִ֑יד וַיַּצְלַ֥ח יְחִזְקִיָּ֖הוּ
    בְּכָֽל־מַעֲשֵֽׂהוּ׃
  ibo-ibo: Hezekaya bụkwa onye gbochiri mmiri iyi Gaihọn nʼakụkụ elu elu ya, gwuo
    olulu ebe mmiri ahụ si sọgharịa na-asọbata nʼakụkụ ọdịda anyanwụ nke obodo Devid.
    Ihe niile o mere gaara ya nke ọma.
  ory-ory: ଏହି ହିଜକୀୟ ମଧ୍ୟ ଗୀହୋନସ୍ଥିତ ଉଚ୍ଚତର ଜଳଝର ବନ୍ଦ କରି ତାହା ସଳଖ ପଥରେ ଦାଉଦ-ନଗରର
    ପଶ୍ଚିମ ପାର୍ଶ୍ୱକୁ ଆଣିଲେ। ପୁଣି, ହିଜକୀୟ ଆପଣାର ସମସ୍ତ କାର୍ଯ୍ୟରେ କୃତକାର୍ଯ୍ୟ ହେଲେ।
  chk-chk: Ei mwän Hiskia a pinei michitän ewe koluk me asan lon Kihon o akusätiu
    pelilotou lon ewe telinimwen Tafit. Iwe, Hiskia a fefeitä lon an angang meinisin.
  rop-rop: King Hesakaiya bin meigim im wekinmen grajim hol blanga meigim det springwoda
    kaman brom Gihon en go langa det taun blanga Jerusalem. Ebrijing imbin dum bin
    hepin gudwei,
  ukr-1871: Він же, Езекія, загатив верхню течію води Геона й провів її на низ до
    західнього боку міста Давидового; й щастилось Езекії в кожному дїлї його.
  deu-1951: Er, Hiskia, war es auch, der den obern Ausfluß des Wassers Gihon verstopfte
    und es westlich abwärts, zur Stadt Davids leitete; und Hiskia hatte Glück in allem,
    was er unternahm.
  eng-JPS: This same Hezekiah also stopped the upper spring of the waters of Gihon,
    and brought them straight down on the west side of the city of David. And Hezekiah
    prospered in all his works.
  srp-1865: Isti Jezekija zagati gornji izvor vode Giona, i pravo je svede dolje na
    zapadnu stranu grada Davidova; i bijaše sreæan Jezekija u svakom poslu svom.
  lug-lug: Keezeekiya, ye yaziba oluzzi olwa waggulu olwa Gikoni, amazzi n’agaserengesa
    ku luuyi olw’ebugwanjuba olw’ekibuga kya Dawudi. N’alaba omukisa mu buli kye yakolanga.
  heb-heb: והוא יחזקיהו סתם את מוצא מימי גיחון העליון ויישרם למטה מערבה לעיר דויד
    ויצלח יחזקיהו בכל מעשהו׃
  ben-IRV: এই হিষ্কিয় গীহোন ফোয়ারার উপরের মুখ বন্ধ করে দায়ূদ শহরের পশ্চিম দিক দিয়ে
    জল নিয়ে গিয়েছিলেন। তিনি তাঁর সকল কাজেই সফল হয়েছিলেন।
  pan-pan: ਇਸੇ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਗੀਹੋਨ ਦੇ ਪਾਣੀ ਦੇ ਉੱਪਰਲੇ ਸੋਤੇ ਨੂੰ ਬੰਦ ਕਰ ਦਿੱਤਾ ਸੀ ਅਤੇ ਉਹ
    ਨੂੰ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਦੇ ਲਹਿੰਦੇ ਪਾਸੇ ਵੱਲ ਸਿੱਧਾ ਪਹੁੰਚਾ ਦਿੱਤਾ ਅਤੇ ਹਿਜ਼ਕੀਯਾਹ ਆਪਣੇ ਸਾਰੇ
    ਕੰਮ ਵਿੱਚ ਸਫ਼ਲ ਹੋਇਆ l
  mya-JVB: ထိုမှတပါး ၊ ဟေဇကိ သည် ဂိဟုန် အထက် ချောင်း ရေကို ပိတ် ၍ ၊ ဒါဝိဒ် မြို့ အနောက်
    သို့ တည့်တည့် စီးစေ၏။ ထိုသို့ ဟေဇကိ သည် ပြု လေရာရာ ၌ အကြံ ထမြောက်၏။
  hmo-hmo: Hesekaia ese danu Gihona ena Ranu Lohilohi Gabuna ia koua, bona ranu ena
    heau be ia ese ia haidaua, vadaeni ranu be Davida Ena Hanua ena dina diho kahanai
    ia heau diho lao. Hesekaia ese iena kara ibounai lalonai kwalimu ia davaria.
  urd-urd: इसी हिज़क़ियाह ने जैहून के पानी के ऊपर के सोते को बंद कर दिया, और उसे दाऊद
    के शहर के मग़रिब की तरफ़ सीधा पहुँचाया, और हिज़क़ियाह अपने सारे काम में क़ामयाब
    हुआ।
  rus-SYN: Он же, Езекия, запер верхний проток вод Геона и провел их вниз к западной
    стороне города Давидова. И действовал успешно Езекия во всяком деле своем.
  bqc-SIM: Ezekia mɛ́ Giↄ̃ nibↄna musu tà, ↄ̃ à a í gbàɛ zĩ́lɛ Davidi wɛ̃́lɛ
    bɛ'aɛ oi. Yã́ pↄ́ a kɛ̀ píi bↄ̀ maa.
  tcz-CHONGTHU: Hichu Hezekiah hin Gihon vadung twilondoh na achungnungjo jongchu
    ana ting tangin David khopi nilhum lang ngin asuh lonsah in ahi. Hiche Hezekiah
    hi atoh na lam lammah akhangtou lheh jengin ahi
  mar-mar: याच हिज्कीयाने गीहोनचा यरूशलेम मधला वरचा प्रवाह अडवून त्यास दावीद नगराच्या
    पश्चिमेकडून सरळ खाली आणले होते. हिज्कीयाला त्याने हाती घेतलेल्या प्रत्येक कार्यात
    यश मिळाले.
  qub-qub: Ezequiasmi Gihón yacu pashtajtapis pampachiran. Nircur chay yacutaga pampayllapa
    chayachiran Davidpa siudänin läduncama. Chaynömi Ezequías rurashancunaga llapanpis
    alli llojshiparan.
  bqp-bqp: Wiyɑ u mɑɑ Gihonin yɛru gèn nɔɔ gɑ wɑ̃ɑ gungurun berɑ giɑ kɔruɑ, mɑ u nɔɔ
    kpɔɔ yɑbɑ Dɑfidin wuun sɔ̃ɔ duu yeru giɑ. Ye Esekiɑsi u gɔ̃ru doke u ko kpuro,
    yɑ nùn koorɑwɑ.
  hat-hat: Se wa Ezekyas ki te bouche kote dlo sous Giyon an te konn soti sou anwo
    a pou fè l' pase sou anba bò solèy kouche lavil David la. Tou sa li te vle fè
    te mache byen.
  eng-BSB: It was Hezekiah who blocked the upper outlet of the Spring of Gihon and
    channeled it down to the west side of the City of David. And Hezekiah prospered
    in all that he did.
  eng-WEBPB: This same Hezekiah also stopped the upper spring of the waters of Gihon,
    and brought them straight down on the west side of David’s city. Hezekiah prospered
    in all his works.
  kbq-kbq: Hagi Hesekai'a Kihoni tina mopa agu'a avreno Deviti rankumamofona zage
    fre kaziga e'ne. Hagi Hesekai'a maka zama hia zamo'a knare zanke hu'ne.
  nhe-BL: Huan elqui Ezequías tlen quitzajqui nopa atl tlen quisayaya ipan Gihón huan
    quiojti tlalijtic ipan se tubo para quisas iquespa Ialtepe David para campa calaqui
    tonati. Huan queja nopa nochi tlen Ezequías quichijqui, quisqui cuali.
  gub-BL: Ezeki upyk kar 'y ihemaw yzygwar Ziom her ma'e rehe har ywate har a'e. Uzapo
    ywykwar Zeruzarez huwake kwarahy heixe haw kutyr. Wezyw 'y tawhu pe a'e ywykwar
    rupi uwyryk pà. Ezeki hemiapo kwer paw ikatu.
  eng-DRA: 'This same Ezechias was, he that stopped the upper source of the waters
    of Gihon, and turned them away underneath toward the west of the city of David:
    in ail his works he did prosperously what he would.'
