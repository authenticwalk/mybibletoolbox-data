verse: 2CH.032.018
translations:
  mal-C: മതിലിന്മേൽ ഉണ്ടായിരുന്ന ജെറുശലേംനിവാസികളോട് അവർ അത് എബ്രായഭാഷയിൽ ഉറക്കെ വിളിച്ചുപറഞ്ഞു.
    അവരെ സംഭ്രാന്തരും ആശങ്കാകുലരുമാക്കി നഗരം പിടിച്ചെടുക്കാൻവേണ്ടിയായിരുന്നു ഇത്.
  deu-TKW: Und sie riefen die Bewohner Jerusalems, die sich auf der Mauer befanden,
    mit lauter Stimme auf judäisch an, um sie in Furcht und Schrecken zu versetzen,
    damit sie die Stadt in ihre Gewalt bekämen,
  lin-lin: Boye bagangaki na lokota ya Ebre mpo na kolengisa mpe kobangisa bato ya
    Yelusalemi oyo batelemaki likolo ya mir, mpo ete bakoka kobotola engumba.
  eng-LSV: And they call with a great voice [in] Jewish against the people of Jerusalem
    who [are] on the wall, to frighten them and to trouble them, that they may capture
    the city,
  eng-GNV: Then they cryed with a loude voyce in the Iewes speach vnto the people
    of Ierusalem that were on the wall, to feare them and to astonish them, that they
    might take the citie.
  eng-WEBSTER: Then they cried with a loud voice in the Jews' speech to the people
    of Jerusalem that were on the wall, to affright them, and to fill them with consternation;
    that they might take the city.
  nhw-BL: Huan itequipanojcahua Senaquerib catli quihualicayayaj nopa amatlajcuiloli,
    tzajtzique chicahuac nochi ya ni ipan camanali hebreo para quinmajmatise nopa
    israelitame catli itztoyaj iatipa nopa tepamitl catli quiyahualo altepetl Jerusalén
    para huelis nimantzi quincuilise nopa altepetl.
  swh-ONEN: Kisha wakawaita kwa Kiebrania watu wa Yerusalemu waliokuwa juu ya ukuta
    ili kuwatisha na kuwatia hofu ili waweze kuuteka mji.
  bba-bba: Mɑ Sɑnkeribun sɔmɔ be, bɑ ɡbɑ̃rɑmɔ kɑ dɑm kɑ Yudɑn bɑrum bu kɑ tɔmbu nɑndɑsiɑ
    be bɑ wɑ̃ɑ ɡbɑ̃rɑ ten sɔɔwɔ kpɑ bu wɑ bu wuu ɡe mwɑ.
  eng-KJVCPB: Then they cried with a loud voice in the Jews’ speech unto the people
    of Jerusalem that were on the wall, to affright them, and to trouble them; that
    they might take the city.
  luo-luo: Bangʼe negiluongo joma ne nitie Jerusalem e ohinga ka gikok gi dwol maduongʼ
    gi dho jo-Hibrania mondo obwog-gi kendo omi gibed gi luoro eka mondo gikaw dala
    maduongʼno.
  meu-meu: Unu hereva e lololai mai gao badadia ida, Ierusalem taudia maḡu ai e giniva
    na e hamaorolaidia, Iuda taudia edia gado ai. Edia ura be bae hagaridia bona laumadia
    bae hadauredia, hanua badana bae abia helaoreana.
  npi-ULB: तब उनीहरूले सहर कब्जा गर्न सकुन् भनेर यरूशलेमको पर्खालमा खडा हुने मानिसहरूलाई,
    तिनीहरूलाई त्रासमा पार्न र तिनीहरूलाई कष्‍ट दिन उनीहरूले चर्को सोरले यहूदीहरूका
    भाषामा कराए ।
  yor-yor: Lẹ́yìn náà wọ́n pè jáde ní èdè Heberu sí àwọn ènìyàn Jerusalẹmu tí ó wà
    lára ògiri, láti dá ọjọ́ fún wọn, ki wọn kí ó lè fi agbára mú ìlú náà.
  pes-OPCB: قاصدان با صدای بلند به زبان عبری، مردم اورشلیم را که روی حصار شهر جمع
    شده بودند تهدید می‌کردند و سعی داشتند آنها را بترسانند و مضطرب کنند تا بتوانند
    شهر را بگیرند.
  tgl-ULB: Sumigaw sila nang malakas gamit ang salita ng mga Judio sa mga taga-Jerusalem
    na nasa pader, upang takutin at guluhin sila, nang sa gayon, masakop nila ang
    lungsod.
  hui-hui: Asiria ami haru haga agali biarume wali agali wai pabeni hearu gi hai halu
    ba dai nabilonaga bi uruni hale helo Hiburu bi lalu hongo howa ga̱ lalu lene.
  mya-mya: တပ်​မှူး​တို့​သည်​မြို့​ရိုး​ပေါ်​ရှိ​ယေ​ရု​ရှ​လင်​မြို့ သား​တို့​အား​ခြိမ်း​ခြောက်​ကာ​စိတ်​ပျက်​အား
    လျော့​အောင်​ပြု​၍ မြို့​ကို​အ​လွယ်​တ​ကူ​သိမ်း ပိုက်​နိုင်​စေ​ရန်​ဟေ​ဗြဲ​ဘာ​သာ​စ​ကား​ဖြင့်
    အော်​ဟစ်​ပြော​ဆို​ကြ​လေ​သည်။-
  bod-N: ཡང་ཨ་སུར་རྒྱལ་པོའི་བློན་འཁོར་རྣམས་ཀྱིས་མཁར་སྟེང་གི་ཡེ་རུ་སཱ་ལེམ་པ་རྣམས་ལ་འཇིགས་སྐུལ་བ་དང་དངང་སྐྲག་བསྐྱེད་ནས།
    མཁར་ལོན་པའི་ཆེད་དུ་ཡ་ཧུ་དཱའི་སྐད་ཀྱིས་ཅ་ཅོ་ཆེན་པོས་གཏམ་སྨྲས་ཤིང་།
  sna-sna: Ipapo vakadaidzira muchiHebheru kuvanhu veJerusarema vakanga vari parusvingo,
    vachivatyisidzira vachivaita kuti vatye kuti ivo vagopamba guta.
  spa-BLM: Llamaron a viva voz, en lengua judía, a los habitantes de Jerusalén que
    estaban en la muralla, para atemorizarlos y molestarlos, a fin de tomar la ciudad.
  cac-cac: A eb' schecab' vin̈aj Senaquerib chi', te chaan̈ ix yal eb' d'a eb' anima
    ay d'a Jerusalén chi', aton eb' lin̈jab'q'ue d'a yib'an̈ muro, te chaan̈ ix yal
    eb' d'a hebreo, yic xib'taj eb' anima chi' yuj eb', yic syac'an ganar Jerusalén
    chi' eb' yalani.
  swh-ULB: Wakawalilia kwa lugha ya Wayahudi watu wa Yerusalemu waliokuwa juu ya ukuta,
    ili kuwaogopesha na kuwasumbua, ili kwamba waweze kuuteka mji.
  bel-bel: І крычалі гучным голасам на Юдэйскай мове да народу Ерусалімскага, які
    быў на сьцяне, каб запалохаць яго і настрашыць яго і ўзяць горад.
  deu-ELBBK: Und sie riefen dem Volk von Jerusalem, das auf der Mauer war, mit lauter
    Stimme auf jüdisch zu, um sie zu schrecken und bestürzt zu machen, damit sie die
    Stadt einnähmen.
  mbb-OT: Ne mezaǥing is kegkeǥiya kayi te menge upisyal ni Senakerib te Hebriyuhanen
    he kegkaǥi su wey mahandek is menge meǥinged te Jerusalem he midtiǥum duen te
    uvey te verengbeng. Su emun egkahandek en is menge etew ne melemu zan dà egkaaǥew
    haazà is inged.
  mal-2015: പട്ടണം പിടിക്കേണ്ടതിന്നു അവർ യെരൂശലേമിൽ മതിലിന്മേൽ ഉള്ള ജനത്തെ പേടിപ്പിച്ചു
    ഭ്രമിപ്പിപ്പാൻ യെഹൂദ്യഭാഷയിൽ അവരോടു ഉറക്കെ വിളിച്ചു,
  rmc-rmc: Le Sancheriboskre vodci andre hebrejiko čhib vičinenas pro manuša, save
    ačhenas pro Jeruzalemoskre muri, hoj len te daraven avri a avke te zalen o foros.
  pes-OPV: و به آواز بلند به زبان یهود به اهل اورشلیم که بر دیوار بودند، ندادر‌دادند
    تا ایشان را ترسان و مشوش ساخته، شهررا بگیرند.
  ron-1924: Служиторий луй Санхериб ау стригат ку глас таре ын лимба евреяскэ, пентру
    ка сэ арунче гроаза ши спайма ын попорул дин Иерусалим, каре ера пе зид, ши сэ
    поатэ пуне астфел стэпынире пе четате.
  ben-OBCV: জেরুশালেম নগরটি দখল করার লক্ষ্যে প্রাচীরের উপর দাঁড়িয়ে থাকা লোকজনকে
    ভয় দেখিয়ে ও ভীতসন্ত্রস্ত করে দিয়ে তখন তারা হিব্রু ভাষায় চিৎকার করে কথা বলল।
  som-som: Oo iyagoo afkii Yuhuudda ku hadlaya ayay cod weyn ugu dhawaaqeen dadkii
    reer Yeruusaalem oo derbiga kor joogay inay iyaga cabsiiyaan oo ay wareeriyaan
    si ay iyagu magaalada u qabsadaan.
  lat-VUC: Insuper et clamore magno, lingua judaica, contra populum qui sedebat in
    muris Jerusalem, personabat, ut terreret eos, et caperet civitatem.
  eng-ASVBT: And they cried with a loud voice in the Jews’ language unto the people
    of Jerusalem that were on the wall, to affright them, and to trouble them; that
    they might take the city.
  ita-1885: Quei servitori gridarono ancora ad alta voce, in lingua giudaica, al popolo
    di Gerusalemme, ch'era in su le mura, per ispaventarlo, e per conturbarlo; per
    prendere in questa maniera la città.
  eng-LXXUP: And he cried with a loud voice in the Jews’ language to the people of
    Jerusalem on the wall, calling them to assist them, and pull down the walls, that
    they might take the city.
  eng-ULB: They cried out in the language of the Jews to the people of Jerusalem who
    were on the wall, to frighten them and trouble them, in order that they might
    capture the city.
  spa-VBL: Los asirios también gritaron esto en hebreo al pueblo de Jerusalén, de
    pie sobre la muralla, para atemorizarlo y aterrorizarlo a fin de que la ciudad
    se rindiera.
  fra-_FOB: Et ses serviteurs crièrent à haute voix en langue judaïque, au peuple
    de Jérusalem qui était sur la muraille, pour les effrayer et les épouvanter, afin
    de prendre la ville.
  mal-mal: പട്ടണം പിടിക്കേണ്ടതിന് അവർ യെരൂശലേമിൽ മതിലിന്മേൽ പാർത്ത ജനത്തെ പേടിപ്പിച്ച്
    ഭ്രമിപ്പിക്കുവാൻ യെഹൂദ്യഭാഷയിൽ അവരോട് ഉറച്ച ശബ്ബത്തിൽ വിളിച്ച്,
  urd-GVR: Asūrī afsaroṅ ne buland āwāz se Ibrānī zabān meṅ bādshāh kā paiġhām fasīl
    par khaṛe Yarūshalam ke bāshindoṅ tak pahuṅchāyā tāki un meṅ ḳhauf-o-hirās phail
    jāe aur yoṅ shahr par qabzā karne meṅ āsānī ho jāe.
  suz-BL: मिनु मेकोपुकीम सहर आन के सेल्‍चा कली यरूसलेम ङा गारो तार राप्‍ब मुर आन कली
    हिंच कोंइचा कली ठेयब सेंदा पा यहूदी आन लोव़मी मेको चिठीम ब्रेक्‍शो लोव़ पा ग्रीमा
    बाक्‍त।
  ita-1927: I servi di Sennacherib gridarono ad alta voce, in lingua giudaica, rivolgendosi
    al popolo di Gerusalemme che stava sulle mura, per spaventarlo e atterrirlo, e
    potersi così impadronire della città.
  ckb-ckb: ئینجا بە دەنگی بەرز بە زمانی عیبری هاواریان لە دانیشتووانی ئۆرشەلیم کرد
    کە لەسەر شووراکە بوون، بۆ ئەوەی بیانترسێنن و ورەیان بەر بدەن هەتا شارەکە بگرن.
  eng-BBE: These things they said, crying out with a loud voice in the Jews' language,
    to the people of Jerusalem who were on the wall, with the purpose of troubling
    them and putting fear into them, so that they might take the town;
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಪಟ್ಟಣವನ್ನು ಹಿಡಿಯುವ ಹಾಗೆ ಗೋಡೆಯ ಮೇಲೆ ಇರುವ ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ
    ಜನರನ್ನು ಭಯಪಡಿಸುವುದಕ್ಕೂ, ಯೆಹೂದ್ಯರ ಭಾಷೆಯಾದ ಹಿಬ್ರಿಯದಲ್ಲಿ ದೊಡ್ಡ ಶಬ್ದದಿಂದ ಅವರನ್ನು ಕೂಗಿದರು.
  tam-2017: 'அவர்கள் மதிலின்மேலிருக்கிற எருசலேமின் மக்களைப் பயப்படுத்தி, கலங்கச்செய்து,
    தாங்கள் நகரத்தைப்பிடிக்கும்படி, அவர்களைப் பார்த்து: யூத மொழியிலே மகா சத்தமாகக்
    கூப்பிட்டு,'
  spa-RV-1909: Y clamaron á gran voz en judaico al pueblo de Jerusalem que estaba
    en los muros, para espantarlos y ponerles temor, para tomar la ciudad.
  ron-BTF: Atunci au strigat cu voce tare în limba evreilor către poporul din Ierusalim
    care era pe zid, să îi înspăimânte și să îi tulbure, ca să poată lua cetatea.
  eng-WEBP: They called out with a loud voice in the Jews’ language to the people
    of Jerusalem who were on the wall, to frighten them and to trouble them, that
    they might take the city.
  eng-FBV: The Assyrians also shouted this out in Hebrew to the people of Jerusalem
    standing on the wall to frighten and to terrify them so that the city would be
    surrendered.
  nld-1939: En hardop riepen zij het ook in het joods tot het volk van Jerusalem op
    de muur, om het schrik aan te jagen en wankelmoedig te maken, en zo de stad te
    veroveren.
  nch-BL: Huan itequipanojcahua Senaquerib cati quihualicayayaj nopa amatajcuiloli,
    tzajtzique chicahuac nochi ya ni ipan camanali hebreo para quinmajmatise nopa
    israelitame cati itztoyaj iatipa nopa tepamit cati quiyahualojtoya altepet Jerusalén
    para huelis nimantzi quincuilise nopa altepet.
  vie-1934: Chúng la lớn lên, nói bằng tiếng Giu-đa cho dân Giê-ru-sa-lam ở trên vách
    thành, đặng làm cho chúng sợ hoảng, để hãm lấy thành.
  hin-CV: उन्होंने यह संदेश ऊंची आवाज में येरूशलेम के उन लोगों को, जो इस समय शहरपनाह
    पर यह सब सुन रहे थे, यहूदियावासियों ही की भाषा में पढ़ सुनाया, कि वे इसके द्वारा
    उन्हें भयभीत और निराश कर दें और वे नगर पर अधिकार कर लें.
  spa-BES: Estas cosas decían, gritando a gran voz en el idioma de los judíos, a los
    habitantes de Jerusalén que estaban en la pared, con el propósito de molestarlos
    y ponerles miedo, y así poder conquistar la ciudad.
  tdx-tdx: Le nitazataza am-peo mafe ami’ty saontsin-te-Iehoda am’ ondati’ Ierosalaime
    ambone’ i kijoliio, hampirevendreveñe naho hañembañe, handrambesa’ iareo i rovay.
  tha-KJV: และเขาทั้งหลายก็ตะโกนความนี้ด้วยเสียงอันดังเป็นภาษาฮีบรู​ให้​ชาวเยรูซาเล็มผู้​อยู่​บนกำแพงฟัง
    เพื่อให้​เขาตกใจและหวาดหวั่นไหว จะได้ยึดเอาเมืองนั้น
  por-BR-2018: E clamaram a grande voz em judaico ao povo de Jerusalém que estava
    nos muros, para espantá-los e pôr-lhes temor, para tomar a cidade.
  deu-ELO: Und sie riefen dem Volke von Jerusalem, das auf der Mauer war, mit lauter
    Stimme auf jüdisch zu, um sie zu schrecken und bestürzt zu machen, damit sie die
    Stadt einnähmen.
  eng-WYC-2018: Furthermore, and with [a] great cry in the language of Jews, he sounded
    against the people, that sat on the walls of Jerusalem, to make them afeared,
    and to take the city. (And furthermore, with a great cry in the language of the
    Jews, they shouted at the people who sat on the walls of Jerusalem, to make them
    afraid, so it would be easier to take the city.)
  epo-epo: Kaj ili kriis per laŭta voĉo en la Juda lingvo al la popolo Jerusalema,
    kiu estis sur la murego, por timigi ĝin kaj senkuraĝigi ĝin, por ke ili povu venkopreni
    la urbon.
  uig-PIN: Ular xǝⱨǝrni elix ƣǝrizidǝ Yerusalem sepilidǝ turuwatⱪan hǝlⱪni ⱪorⱪutup,
    patiparaⱪqiliⱪⱪa qɵmdürüx üqün Yǝⱨudiy tilida ünlük towlap turdi.
  beo-beo: 'Sena:gelibi eagene ouligisu dunu da amo sia: Hibulu sia:ga wele sia:i.
    Bai ilia da Yelusaleme fi dunu dobea da:iya esalu, amo ili beda:ma:ne amola da:i
    dioma:ne hamomusa: dawa:i galu. Amalalu, ilia da hedolowane moilai sugumusa: dawa:i.'
  tpi-OTNT: Ol ofisa bilong Asiria i singaut strong long tok Hibru bai ol manmeri
    bilong Jerusalem i stap antap long banis bilong taun, i ken harim tok bilong ol
    na bai ol i pret nogut tru. Olsem bai ol Asiria i no gat hatwok long kisim taun.
  hau-SA: Sa’an nan suka yi magana da ƙarfi cikin Yahudanci wa mutanen Urushalima
    waɗanda suke kan katanga, don su firgita su, su kuma sa su ji tsoro don su iya
    cin birnin.
  uig-LAT: Ular sheherni élish gherizide Yérusalém sépilide turuwatqan xelqni qorqutup,
    patiparaqchiliqqa chömdürüsh üchün Yehudiy tilida ünlük towlap turdi.
  nde-nde: Basebememeza ngesiHebheru ebantwini baseJerusalema ababephezu komduli,
    bebethusela ukuze besabe babesebethumba idolobho.
  ton-ton: 'Pea naʻa nau toki kalanga ʻi he leʻo lahi ʻi he lea fakaSiu ki he kakai
    ʻo Selūsalema naʻe ʻi he funga ʻā, ke fakamanavahēʻi ʻakinautolu, pea ke fakamamahiʻi
    ʻakinautolu: koeʻuhi ke nau lavaʻi ʻae kolo.'
  ces-1613: Křičeli pak hlasem velikým Židovsky proti lidu Jeruzalémskému, kterýž
    byl na zdi, aby strach na ně pustili a předěsili je, aby tak vzali město.
  eng-WMB: They called out with a loud voice in the Jews’ language to the people of
    Jerusalem who were on the wall, to frighten them and to trouble them, that they
    might take the city.
  tam-TCV: அதன்பின் அவர்கள் மதில்களின் மேலிருந்த எருசலேமின் மக்களை பயமுறுத்தி, திகிலடையப்
    பண்ணவும், பட்டணத்தைக் கைப்பற்றுவதற்காகவும் எபிரெய மொழியிலே கூப்பிட்டார்கள்.
  ceb-ULB: Gisinggitan nila sa pinulongan sa mga Judio ang mga katawhan sa Jerusalem
    nga anaa didto sa paril, aron sa paghadlok kanila ug paglisang aron mailog nila
    ang siyudad.
  pol-UBG: Potem wołali donośnym głosem w języku hebrajskim do ludu Jerozolimy, który
    był na murze, aby go przestraszyć i przerazić, i tak zdobyć miasto.
  urd-GVU: اسوری افسروں نے بلند آواز سے عبرانی زبان میں بادشاہ کا پیغام فصیل پر کھڑے
    یروشلم کے باشندوں تک پہنچایا تاکہ اُن میں خوف و ہراس پھیل جائے اور یوں شہر پر
    قبضہ کرنے میں آسانی ہو جائے۔
  deu-1912: Und sie riefen mit lauter Stimme auf jüdisch zum Volk zu Jerusalem, das
    auf der Mauer war, sie furchtsam zu machen und zu erschrecken, daß sie die Stadt
    gewönnen,
  kan-2017: ಯೆರೂಸಲೇಮಿಗೆ ಬಂದ ಆ ಅಶ್ಶೂರ್ಯರು ಗೋಡೆಯ ಮೇಲಿದ್ದ ಜನರನ್ನು ಬೆದರಿಸಿ, ದಿಗ್ಭ್ರಮೆಗೊಳಿಸಿ
    ಪಟ್ಟಣವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಗಟ್ಟಿಯಾಗಿ ಕೂಗುತ್ತಾ ಅವರೊಡನೆ ಯೆಹೂದ್ಯರ ಭಾಷೆಯಲ್ಲಿ
    ಅವರಿಗೆ
  yap-yap: I tolulnag e pi tolang nu Assyria e pin’ey ni thin ni Hebrew ni fan e nge
    k’armarus ko girdi’ nu Jerusalem ni yad bay u p’ebugul fare yoror ko binaw, ya
    nge mom rogon ni ngan kol fare binaw.
  hlt-MCSB: Amih hih ham neh amih te let sak ham, khopuei te duep hamla vongtung sokah
    Jerusalem pilnam te Judah ol neh a len la a doek uh.
  mdy-ETH: ዬያ ሄርሺንቶ ሃይሶ ዓሶኦሬ ዓሶኮ ቢታ ዔብሬ ዓሶ ሙኡቺና ኬኤሎ ዲፆ ዑፃ ዓኣ ዬሩሳላሜ ዓሶም ዑኡዞ ዼጊዲ ኬኤዜኔ፤
    ዬያ ዔያታ ማዼሢ ዴራ ዒጊጪ ካራ ባይዜም ዔያታ ካታሞ ሜታ ባኣያ ጌሊ ዓርቃኒ ማሊኬ።
  twi-ASANTE: Asiria mpanimfoɔ a wɔde krataa no baeɛ no teateaam de Hebri kasa kaa
    saa asɛm yi kyerɛɛ nnipa a wɔaboa wɔn ho ano wɔ kuro no ɔfasuo fasin so, de hunahunaa
    wɔn, sɛdeɛ wɔbɛtumi afa kuropɔn no a wɔmmerɛ ho.
  eng-WEBU: They called out with a loud voice in the Jews’ language to the people
    of Jerusalem who were on the wall, to frighten them and to trouble them, that
    they might take the city.
  wal-wal: Sanaakireeba oosanchchati katamaa omooddanau koyidi, dirssaa gimbbiyaa
    bolli uttida Yerusalaame asaa yashissanaunne daganttanau bantta qaalaa xoqqu oottidi,
    Ibraawettuwan eta bolli waassidosona.
  spa-PDDPT: Clamaban a gran voz en la lengua de Judá al pueblo de Jerusalén que estaba
    en el muro, para intimidarlos y aterrorizarlos a fin de tomar la ciudad.
  gun-gun: Hembiguai kuery voi judeu kuery ayvu py ojapukai atã okuapy Jerusalém pygua
    kuery tetã kora áry ikuai va'e rovai. Tetã re ipo'akaxe vy omondyi ha'e omongyjea
    rupi ijayvu teĩ.
  ilo-ULB: Impukkawda iti pagsasao a Judio kadagiti tattao iti Jerusalem nga adda
    iti rabaw ti pader, tapno pagdanagen ken riribukenda ida, iti kasta ket masakupda
    ti siudad.
  kpg-kpg: Nia gau aamua aalaa guu wwolo gi nua i nia helekai Hebrew belee hagamadagudagu
    ge hagapaagege nia daangada Jerusalem ala nogo i hongo di abaaba di waahale, bolo
    gii mee di kumi ngoohia di waahale.
  uig-ARA: ئۇلار شەھەرنى ئېلىش غەرىزىدە يېرۇسالېم سېپىلىدە تۇرۇۋاتقان خەلقنى قورقۇتۇپ،
    پاتىپاراقچىلىققا چۆمدۈرۈش ئۈچۈن يەھۇدىي تىلىدا ئۈنلۈك توۋلاپ تۇردى.
  sus-sus: E naxa wɔyɛn Eburu xui ra Darisalamukae bɛ naxee nu na tɛtɛ kɔn na alako
    gaaxui xa lu e yi ra, e xa taa masɔtɔ.
  pon-2006: Lapalap ako wia koasoi pwukat ni lokaiahn Ipru pwe en kamasakada oh katikitikala
    nan kapehd en mehn Serusalem me mihmi pohn kelen kahnimwo, pwe en mengeiong irail
    en kalowehdi kahnimwo.
  ksd-ksd: Ma dia ga oraoro ma ra ngala na nilai diat ta ra tinata Iudaia pire ra
    tarai Ierusalem nina dia ga ki ta ra ul a liplip, upi diat a vaburut diat, ma
    upi diat a vapurpuruan diat, upi diat a uvia pa ra pia na pal.
  tur-YTC: Kenti ele geçirsinler diye, sur üzerinde olan Yeruşalem halkını korkutup
    telaşlandırmak için, onlara yüksek sesle Yahudi dilinde bağırdılar.
  grc-BRENT: Καὶ ἐβόησε φωνῇ μεγάλῃ Ἰουδαϊστὶ ἐπὶ τὸν λαὸν Ἱερουσαλὴμ τὸν ἐπὶ τοῦ
    τείχους, τοῦ βοηθῆσαι αὐτοῖς, καὶ κατασπάσαι, ὅπως προκαταλάβωνται τὴν πόλιν.
  ind-AYT: Mereka berseru dengan suara keras dalam bahasa Yehuda kepada penduduk Yerusalem
    yang berada di atas tembok, untuk menakuti dan membuat mereka cemas, supaya kota
    itu dapat direbut.
  nya-nya: Kenaka iwo anafuwula mu Chihebri kwa anthu a mu Yerusalemu amene anali
    pa khoma, kuwaopseza ndi kuwachititsa mantha ndi cholinga choti alande mzindawo.
  hrv-hrv: I vikahu iza glasa, na judejskom jeziku, jeruzalemskom narodu koji bijaše
    na zidu da ga uplaše i prepadnu kako bi osvojili grad.
  mps-mps: Te Asiria ami bidi dabe augwaligo te Hibru pogo po bomona mu olama, te
    Jerusalem we bidi augwali te obo daide ugwadu bidiyu, augwaligo te po odama tama
    augwali wi dwai mu emainogo. Tama te Asiria dabe augwaligo te taun sainogo bomai
    sę idali weyu.
  tpi-tpi: Ol ofisa bilong Asiria i singaut strong long tok Hibru bai ol manmeri bilong
    Jerusalem i stap antap long banis bilong taun, i ken harim tok bilong ol na bai
    ol i pret nogut tru. Olsem bai ol Asiria i no gat hatwok long kisim taun.
  dan-1931: Og de råbte med høj Røst på Judæisk til Folkene i Jerusalem, som stod
    på Muren, for at indjage dem Angst og Skræk, i Håb om at kunne tage Byen.
  vie-OVCB: Các quan chỉ huy A-sy-ri dùng tiếng Hê-bơ-rơ nói lớn cho dân chúng đang
    ở trên thành lũy nghe khiến dân chúng sợ hãi để thừa cơ hội chiếm đóng thành.
  guj-2017: યરુશાલેમના જે લોકો કોટ ઉપર ઊભેલા હતા તેઓ મુશ્કેલીમાં મુકાઈ જાય અને ડરી
    જાય કે જેથી તેઓ નગરને કબજે કરી શકે તે માટે તેઓએ તેઓને યહૂદી ભાષામાં મોટા અવાજથી
    ધમકી આપી.
  pon-2006A: Lapalap ako wia koasoi pwukat ni lokaiahn Ipru pwe en kamasakada oh katikitikala
    nan kapehd en mehn Serusalem me mihmi pohn kelen kahnimwo, pwe en mengeiong irail
    en kalowehdi kahnimwo.
  por-BRBSL: Eles clamaram com voz alta na língua dos judeus ao povo de Jerusalém
    que estava no muro, para assustá-los e incomodá-los, para que tomassem a cidade.
  cth-cth: Khopui a la thai awh nahan, a pakhi awh teh a lungpuen sak awh nahan Jerusalem
    kalupnae koe kaawmnaw hah Hebru lawk lahoi kacaipounglah pou a hram sin awh.
  twi-twi: Asiria mpanyimfo a wɔde krataa no bae no teɛteɛɛ mu de Hebri kasa kaa saa
    asɛm yi kyerɛɛ nnipa a wɔaboa wɔn ho ano wɔ kurow no fasu fadansin no so, de hunahunaa
    wɔn, sɛnea wobetumi afa kuropɔn no a wɔremmrɛ ho.
  hlt-hlt: Amih hih ham neh amih te let sak ham, khopuei te duep hamla vongtung sokah
    Jerusalem pilnam te Judah ol neh a len la a doek uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sennɑkedibu kó bɛtɔ̃mbɛ̀ɛ tì pĩɛ̃kɛ́ nɛ̀ Ebedeebɛ kó tinɑ́ɑǹtì
    kɛ bo donnɛ́ Sedisɑdɛmmu kɔbɛ bɛ̀ɛ̀ bo kuduotí ĩ́nkɛ̀ bɛ kɔ̃m̀bùɔ̀tì kɛ́ bɛ̀ ɑ̃nnɛ́
    kufɔ̃wɑɑ́ nkɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ɛ nɑ kɛ́fietɛ dihɛì.
  msy-2020: Asirian gumazir dapaniba pamtemɨn Hibrun akamɨn dɨm tiariba akar mɨkɨmtɨ,
    Jerusalemɨn nguibar ekiam avɨnizir dɨvazir mɨtiar gavgavim gisɨn itir gumazamiziba
    uan akam baregh, bar atiatigham. Eghtɨ tuavir kamɨn, Asiriaba nguibar ekiam inian
    iburaghan kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Asilii wulɑʋ tillɑɑ yɔɣɔtǝnɑ nɔɣɔ sɔsɑɣɑ kɛ Hepǝlɑ tɔm tɑɑ sɩ:
    Mpɑ pɑ cɑɣɑ Yosɑlɛm koluŋɑ tɔɔ tɔ sɔɣɔntʋ ɩ́ kpɑ-wɛ, nɑ pɑ ɑpɑlʋtʋ le. Nɑ ɩ́ lɛɛkɩ
    ɩcɑtɛ tǝhɛɛ.'
  azb-azb: Onun adamları şəhəri almaq üçün divar üzərində olan Yerusəlim xalqını qorxudub
    dəhşətə salsınlar deyə onlara tərəf uca səslə Yəhudi dilində bağırdılar.
  eng-DBY: And they cried with a loud voice in the Jewish [language] to the people
    of Jerusalem that were on the wall, to frighten them and to trouble them; that
    they might take the city.
  hin-2017: और उन्होंने ऊँचे शब्द से उन यरूशलेमियों को जो शहरपनाह पर बैठे थे, यहूदी
    बोली में पुकारा, कि उनको डराकर घबराहट में डाल दें जिससे नगर को ले लें।
  eng-YLT: And they call with a great voice [in] Jewish, against the people of Jerusalem
    who [are] on the wall, to frighten them, and to trouble them, that they may capture
    the city,
  eng-WYC-2017: Furthermore, and with [a] great cry in the language of Jews, he sounded
    against the people, that sat on the walls of Jerusalem, to make them afeared,
    and to take the city.
  eng-WMBB: They called out with a loud voice in the Jews’ language to the people
    of Jerusalem who were on the wall, to frighten them and to trouble them, that
    they might take the city.
  urd-GVH: असूरी अफ़सरों ने बुलंद आवाज़ से इबरानी ज़बान में बादशाह का पैग़ाम फ़सील
    पर खड़े यरूशलम के बाशिंदों तक पहुँचाया ताकि उनमें ख़ौफ़ो-हिरास फैल जाए और यों
    शहर पर क़ब्ज़ा करने में आसानी हो जाए।
  rug-rug: Kukili nia ari na koimata varipera te Senakeribi si gua asa pa zinama Hiburu
    pude va holoqoru i sari na tie pa Zerusalema saripu korapa koa pa batu gobana
    sa vasileana, pude va malohoro i, meke boka vagia rini sa popoa lavata.
  gaz-gaz: Kana irratti isaan naasisuu fi sodaachisuudhaan magaalaa sana qabachuudhaaf
    saba Yerusaalem kan dallaa dhagaa irra tureetti afaan Ibraayisxiitiin sagalee
    isaanii ol fudhatanii iyyan.
  fra-LSG: Les serviteurs de Sanchérib crièrent à haute voix en langue judaïque, afin
    de jeter l’effroi et l’épouvante parmi le peuple de Jérusalem qui était sur la
    muraille, et de pouvoir ainsi s’emparer de la ville.
  yal-yal: A yi falan ti a xuini texin na Heburu xuini, alogo Yerusalɛn yamaan naxan
    yi yinna xuntagi, a xa gaxun naso ne yi, a yi nɔ taan findɛ a gbeen na.
  haw-1868: Kahea lakou me ka leo nui, ma ka olelo a ka Iuda, i na kanaka o Ierusalema
    i ka poe maluna o ka pa, e hoomakau ia lakou, a e hoopihoihoi ia lakou, i loaa
    mai ke kulanakauhale ia lakou.
  arb-NAV: وَهَتَفَ رِجَالُ سِنْحَارِيبَ بِالْيَهُودِيَّةِ مُخَاطِبِينَ أَهْلَ أُورُشَلِيمَ
    الْوَاقِفِينَ عَلَى السُّورِ، لِيُوْقِعُوا فِيهِمِ الرُّعْبَ وَالْخَوْفَ، تَمْهِيداً
    لِلاسْتِيلاءِ عَلَى الْمَدِينَةِ،
  ewe-ewe: Dɔla siwo tsɔ agbalẽa vɛ la do ɣli gblɔ ŋɔdzidonamenyawo le Yuda gbe me
    na ame siwo ƒo ƒu ɖe dua ƒe gliwo dzi eye wodi be yewoado vɔvɔ̃ na wo, ana dzi
    naɖe le wo ƒo.
  eng-LEE: 'Then did they call out with a loud voice in the Jewish language unto the
    people of Jerusalem that were on the wall, to frighten them, and to terrify them:
    in order that they might capture the city.'
  asm-FB: তাৰ পাছত তেওঁলোকে নগৰ অধিকাৰ কৰি লোৱাৰ ছলেৰে, যিৰূচালেমৰ গড়ৰ ওপৰত থকা লোকসকলক
    ভয় দেখুৱাবলৈ আৰু বিহ্বল কৰিবলৈ ইব্ৰী ভাষাৰে তেওঁলোকলৈ বুলি বৰকৈ চিঞঁৰিবলৈ ধৰিলে।
  sus-A: عٍ نَشَ وْيّن عٍبُرُ شُي رَ دَرِ سَلَمُكَيٍ بّ نَشٍيٍ نُ نَ تّتّ كْن نَ عَلَكٌ
    فَاشُي شَ لُ عٍ يِ رَ، عٍ شَ تَا مَسْتْ.
  fra-SBL: Ils appelèrent d'une voix forte, dans la langue des Juifs, les habitants
    de Jérusalem qui étaient sur la muraille, pour les effrayer et les troubler, afin
    de prendre la ville.
  hbo-hbo: וַיִּקְרְא֨וּ בְקֹול־גָּדֹ֜ול יְהוּדִ֗ית עַל־עַ֤ם יְרוּשָׁלַ֙͏ִם֙ אֲשֶׁ֣ר
    עַל־הַֽחֹומָ֔ה לְיָֽרְאָ֖ם וּֽלְבַהֲלָ֑ם לְמַ֖עַן יִלְכְּד֥וּ אֶת־הָעִֽיר׃
  kik-kik: Ningĩ makĩanĩrĩra na Kĩhibirania kũrĩ andũ a Jerusalemu arĩa maarĩ rũthingo
    igũrũ, nĩguo mamamakie na mamekĩre guoya nĩgeetha menyiitĩre itũũra rĩu inene.
  fra-NCL: Et ses serviteurs crièrent à haute voix, en langue judaïque, au peuple
    de Jérusalem qui était sur la muraille, pour l’effrayer et l’épouvanter, afin
    de pouvoir ainsi s’emparer de la ville.
  cek-AK: Sipae nuiah kaom Jerusalem kaminawk to zitsak moe, raihaih paek pacoengah
    vangpui to lak thai hanah, tha hoi hangh moe, Hebru lok hoiah a thuih.
  cuk-cuk: Agine, Senaquerib-e-sordamar, Jerusalén-neggwebur suega Jerusalén-sorda-galu-matusulidgi-bukwamalad-ogwayegala,
    Hebreo-gayaba sabsur gotemalad.
  uig-CYR: Улар шәһәрни елиш ғәризидә Йерусалим сепилидә туруватқан хәлиқни қорқутуп,
    патипарақчилиққа чөмдүрүш үчүн Йәһудий тилида үнлүк товлап турди.
  tel-2017: అప్పుడు వారు పట్టణాన్ని పట్టుకోవాలన్న ఉద్దేశంతో, గోడమీదున్న యెరూషలేము
    ప్రజలను బెదరించడానికీ బాధపెట్టడానికీ యూదా భాషలో బిగ్గరగా వారితో మాట్లాడారు.
  hat-BSA: Yo te kriye sa byen fò ak gwo vwa nan langaj a Juda, vè pèp Jérusalem ki
    te sou miray la, pou fè yo pè e teworize yo, pou yo ta kab pran vil la.
  kos-kos: Mwet pwapa lal elos wowoyak ke fahkyen kas inge in kas Hebrew, in aksangengye
    mwet ma muta fin pot lun siti uh elos in sepulaikla, na ac fisrasr in sruhu siti
    sac.
  hbo-WLC: וַיִּקְרְא֨וּ בְקוֹל־גָּד֜וֹל יְהוּדִ֗ית עַל־עַ֤ם יְרוּשָׁלִַ֙ם֙ אֲשֶׁ֣ר
    עַל־הַֽחוֹמָ֔ה לְיָֽרְאָ֖ם וּֽלְבַהֲלָ֑ם לְמַ֖עַן יִלְכְּד֥וּ אֶת־הָעִֽיר׃
  ibo-ibo: Mgbe ahụ, ha ji oke olu kpọkuo ndị Jerusalem, bụ ndị nọ na mgbidi ahụ nʼasụsụ
    Hibru, imenye ha egwu nakwa ime ka ụjọ tụọ ha, ka ha nwee ike were obodo ahụ.
  ory-ory: ଆଉ, ଯିରୂଶାଲମର ଯେଉଁ ଲୋକମାନେ ପ୍ରାଚୀର ଉପରେ ଥିଲେ, ସେମାନଙ୍କୁ ଭୟାର୍ତ୍ତ ଓ ବ୍ୟାକୁଳ
    କରି ନଗର ହସ୍ତଗତ କରିବା ପାଇଁ ସେମାନେ ଯିହୁଦୀୟ ଭାଷାରେ ଉଚ୍ଚସ୍ୱରରେ ଡାକି କହିଲେ।
  chk-chk: Iwe, ra fokun leüömong le kapas lon fosun Juta ngeni ekewe aramasen Jerusalem
    mi nom won ewe tit, pwe repwe eniwokusuur o eniweer. Ei ra föri pwe repwe mecheres
    le liapeni ewe telinimw.
  rop-rop: Detlot boswan bin tok ol dislot wed langa det Hibru langgus, wulijim ebribodi
    garra irrim en sabi brom det wol langa det taun, en dei garra jidan brabli bradinbala
    en wandi gibap.
  ukr-1871: І кричали вони голосним криком мовою Юдейською до народу Ерусалимського,
    що був на мурі, щоб настрахати його, й злякати його, та взяти місто.
  deu-1951: Und sie riefen mit lauter Stimme, auf jüdisch, zum Volk von Jerusalem,
    das auf den Mauern war, um es furchtsam zu machen und zu erschrecken und so die
    Stadt gewinnen zu können;
  eng-JPS: And they cried with a loud voice in the Jews' language unto the people
    of Jerusalem that were on the wall, to terrify them, and to affright them; that
    they might take the city.
  srp-1865: I vikahu iza glasa Judejski narodu Jerusalimskom koji bijaše na zidu da
    ih uplaše i smetu da bi uzeli grad.
  lug-lug: Ne bakoowoola abantu ba Yerusaalemi abaali ku bbugwe mu lw’Ebbulaniya,
    nga babatiisatiisa baggweemu amaanyi, balyoke bawambe ekibuga.
  heb-heb: ויקראו בקול גדול יהודית על עם ירושלם אשר על החומה ליראם ולבהלם למען ילכדו
    את העיר׃
  ben-IRV: তাঁরা ইব্রীয় ভাষায় চিৎকার করে ঐ কথা বলতে লাগল, যাতে যিরূশালেমের যে লোকেরা
    দেয়ালের উপরে ছিল তারা ভীষণ ভয় পায় আর যাতে তারা শহরটা দখল করে নিতে পারে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉੱਚੀ ਆਵਾਜ਼ ਦੇ ਨਾਲ ਬੋਲ ਕੇ ਯਹੂਦੀਆਂ ਦੀ ਬੋਲੀ ਵਿੱਚ ਯਰੂਸ਼ਲਮ ਦੇ
    ਲੋਕਾਂ ਨੂੰ ਜਿਹੜੇ ਕੰਧ ਉੱਤੇ ਸਨ ਇਹ ਗੱਲਾਂ ਆਖ ਕੇ ਸੁਣਾਈਆਂ ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਡਰਾਉਣ ਤੇ
    ਫ਼ਿਕਰ ਵਿੱਚ ਪਾ ਦੇਣ ਅਤੇ ਸ਼ਹਿਰ ਨੂੰ ਲੈ ਲੈਣ
  mya-JVB: တဖန် မြို့ရိုး ပေါ် မှာရှိသော ယေရုရှလင် မြို့သား တို့ကို ခြိမ်းချောက်နှောက်ရှက်၍၊
    မြို့ ကိုတိုက်ယူ နိုင်အောင်၊ ယုဒ ဘာသာစကားအားဖြင့် ကျယ် သော အသံ နှင့် ကြွေးကြော်
    ကြ၏။
  hmo-hmo: Unai hereva be Senakeriba ena hereva gwauraia taudia ese mai boiboi bada
    danu Heberu gado dekenai idia gwauraia, Ierusalema taudia, magu dekenai idia gini
    taudia, do idia kamonai diba totona. Idia ura do idia hagaridia, bona edia lalodia
    do idia hamanokaia, hanua do idia abia haraga totona.
  urd-urd: और उन्होंने बड़ी आवाज़ से पुकार कर यहूदियों की ज़बान में येरूशलेम के लोगों
    को जो दीवार पर थे यह बातें कह सुनाये ताकि उनको डराएँ और परेशान करें और शहर को
    ले लें।
  rus-SYN: И кричали громким голосом на Иудейском языке к народу Иерусалимскому, который
    был на стене, чтоб устрашить его и напугать его, и взять город.
  bqc-SIM: Ɔ̃ ìwapiↄ lɛ́ gbãa zù Yelusalɛũ gbɛ̃́ pↄ́ kú bĩ́iwaↄzi ń Ɛbɛlu yã́o,
    kɛ́ iwãa e ká ń pↄa, sↄ̃ i kɛ̃́ńgu yã́i, aai gbasa ń wɛ̃́lɛ sí.
  tcz-CHONGTHU: Amahon mipi hetding chun Hebrew paovin Jerusalem mipiho leh palchunga
    umho jahdinga ahet thei dingu chuleh lungneosah ding hitia chu bailamtah a jothei
    nading atio ahi
  mar-mar: मग अश्शूरच्या राजाच्या सेवकांनी तटबंदीवर उभ्या असलेल्या यरूशलेमेच्या लोकांस
    घाबरवण्यासाठी हिब्रू भाषेत मोठ्याने आरडाओरडा केला. असे करून यरूशलेम नगर ताब्यात
    घ्यायचा त्यांचा विचार होता.
  qub-qub: Senaqueribpa mandaj suldäruncunaga callpaycur gayararan Jerusalén siudäpa
    curral pergan janancho caycaj runacunaman. Mancharachir siudäta charicarcärinanpämi
    sinchipa gayaraycaran hebreo rimaycho.
  bqp-bqp: Mɑ Sɑnkeribun sɔmɔ be, bɑ gbɑ̃rɑmɔ kɑ dɑm kɑ Yudɑn bɑrum bu kɑ tɔmbu nɑndɑsiɑ
    be bɑ wɑ̃ɑ gbɑ̃rɑ ten sɔɔwɔ kpɑ bu wɑ bu wuu ge mwɑ.
  hat-hat: Mesaje wa Lasiri yo t'ap pale byen fò nan lang ebre pou tout moun ki te
    sou miray lavil Jerizalèm yo te ka tande. Yo t'ap fè yo pè, yo t'ap fè yo pèdi
    kouraj pou yo te ka pran lavil la fasil.
  eng-BSB: Then the Assyrians called out loudly in Hebrew to the people of Jerusalem
    who were on the wall, to frighten and terrify them in order to capture the city.
  eng-WEBPB: They called out with a loud voice in the Jews’ language to the people
    of Jerusalem who were on the wall, to frighten them and to trouble them, that
    they might take the city.
  kbq-kbq: Anagema huteno'a, Jerusalemi rankumamofo have kegina agofetuma mani'naza
    vahe'tmima Senakeripi eri'za vahe'mo'za zamazeri koro hu'za, ana rankuma'ma zamahe'za
    hanarenakura, Hibru vahe kefinti ranke hu'za kezati'zami'naze.
  nhe-BL: Huan itlatequipanojcahua Senaquerib tlen quihualicayayaj nopa amatlajcuiloli,
    tzajtzique chicahuac nochi ya ni ipan tlajtoli hebreo para quinmajmatise nopa
    israelitame tlen itztoyaj iixco nopa tepamitl tlen quiyahualo altepetl Jerusalén
    para huelis nimantzi quincuilise nopa altepetl.
  gub-BL: Tuwihaw umume'u a'e ma'e uhapukaz pà Emerew waze'eg rupi wà, Zeruzarez pe
    har ipàrirogawtàtà iapyr har wanupe wà. Ipurumupytuhegatu kar wer wanehe wà. Ipurumukyze
    kar wer wanehe wà no. — Nezewe mehe nazawaiw katu kwaw tawhu heityk àwàm nehe,
    i'i uzeupeupe wà.
  eng-DRA: Moreover he cried out with a loud voice, in the Jews’ tongue, to the people
    that sat on the walls of Jerusalem, that he might frighten them, and take the
    city.
