verse: 2CH.032.011
translations:
  mal-C: ‘നമ്മുടെ ദൈവമായ യഹോവ നമ്മെ അശ്ശൂർരാജാവിന്റെ കൈയിൽനിന്നു രക്ഷിക്കും,’ എന്നു
    ഹിസ്കിയാവ് പറയുമ്പോൾ അദ്ദേഹം നിങ്ങളെ വഴിതെറ്റിക്കുകയാണ്; വിശപ്പും ദാഹവുംമൂലം നിങ്ങൾ
    ചത്തൊടുങ്ങാൻ വഴിയൊരുക്കുകയാണ്.
  deu-TKW: 'Wahrlich, Hiskia verführt euch, um euch vor Hunger und Durst sterben zu
    lassen, indem er spricht: Jahwe, unser Gott, wird uns aus der Gewalt des Königs
    von Assyrien erretten!'
  lin-lin: 'Bozali komona te ete Ezekiasi azali kokosa bino mpo ete bokufa na nzala
    mpe na posa ya mayi tango azali koloba : ‹ Yawe, Nzambe na biso, akokangola biso
    na loboko ya mokonzi ya Asiri ? ›'
  eng-LSV: Is Hezekiah not persuading you to give you up to die by famine and by thirst,
    saying, Our God YHWH delivers us from the hand of the king of Asshur?
  eng-GNV: Doeth not Hezekiah entice you to giue ouer your selues vnto death by famine
    and by thirst, saying, The Lord our God shall deliuer vs out of the hande of the
    King of Asshur?
  eng-WEBSTER: Doth not Hezekiah persuade you to give over yourselves to die by famine
    and by thirst, saying, The LORD our God will deliver us out of the hand of the
    king of Assyria?
  nhw-BL: Sintla Ezequías anmechilhuía para amoTECO anmechmanahuis nomaco, anmechcajcayahua.
    Yaya san quinequi anmechpixtos nopona para ximayancamiquica huan xiapismiquica.
  swh-ONEN: Hezekia asemapo, ‘Bwana Mungu wetu atatuokoa kutokana na mkono wa mfalme
    wa Ashuru,’ anawapotosha ninyi, naye atawaacha mfe kwa njaa na kiu.
  bba-bba: Bu ku de Esekiɑsi u bu nɔni wɔ̃ke kpɑ u de bu ɡbi ɡɔ̃ɔru kɑ nim nɔrun sɔ̃
    ye u nɛɛ, Gusunɔ ben Yinni u koo bu wɔrɑ wi, Asirin sinɑ bokon nɔmɑn di.
  eng-KJVCPB: Doth not Hezekiah persuade you to give over yourselves to die by famine
    and by thirst, saying, The Lord our God shall deliver us out of the hand of the
    king of Assyria?
  luo-luo: Ka Hezekia wacho ni, ‘Jehova Nyasaye, ma Nyasachwa biro resowa e lwet ruodh
    Asuria,’ donge uparo ni owitou mondo kech gi riyo onegu?
  meu-meu: Hesekia ese se koimuimu a? Ia ese baine kahumui nege, doe bona ranu mase
    ese bae hamasemui; badina be ia ese vada e koimuimu, e tomu “Iehova, eda Dirava,
    ese Asuria pavapavana imana amo baine hamaurida”.
  npi-ULB: जब ‘परमप्रभु हाम्रा परमेश्‍वरले अश्शूरका राजाको हातबाट बचाउनुहुनेछ’ भनी
    हिजकियाले तिमीहरूलाई भन्छन्, तब तिमीहरू बसेकै ठाउँमा तिमीहरूलाई अनिकाल वा तिर्खाले
    मार्नलाई तिनले तिमीहरूलाई भ्रममा पारिरहेका छैनन् र?
  yor-yor: Nígbà tí Hesekiah wí pé, ‘Olúwa Ọlọ́run wa yóò gbà wá kúrò lọ́wọ́ ọba Asiria,’
    ó ń ṣì yín tọ́ ṣọ́nà, kí ẹ bá lè kú fún ebi àti òǹgbẹ.
  pes-OPCB: حِزِقیای پادشاه با این وعده که خداوند شما را از چنگ پادشاه آشور خواهد
    رهانید، می‌خواهد شما را آنقدر در آنجا نگه دارد تا از گرسنگی و تشنگی بمیرید.
  tgl-ULB: Hindi ba nililinlang kayo ni Ezequias, upang mamatay kayo sa pamamagitan
    ng pagkagutom at pagka-uhaw, nang sinabi niya sa inyo, “Ililigtas tayo ni Yahweh
    mula sa kamay ng hari ng Asiria?”
  hui-hui: Hesegaiahanda tíhondo lalu, Anduane Homogohanda tí biamogo biragola tígua
    ina bope holeberama, larago lolene nawi. Ibugua tí mo hondo haragoni. Tí bibahende
    Yarusalemeha howa iba hinabi nane halu homoleberemi.
  mya-mya: ဟေ​ဇ​ကိ​က​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ ဘု​ရား​သည် သင်​တို့​အား​ငါ​၏​လက်​မှ​ကယ်​တော်
    မူ​မည်​ဟု​ဆို​ချေ​သည်။ သို့​ရာ​တွင်​ဟေ​ဇ​ကိ သည်​သင်​တို့​အ​စာ​ရေ​စာ​ငတ်​မွတ်​၍​သေ​ကြ
    စေ​ရန်​လှည့်​စား​ပြော​ဆို​နေ​ခြင်း​ဖြစ်​၏။-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་ཁྱོད་ཅག་ལ། རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་འོ་སྐོལ་ཨ་སུར་གྱི་རྒྱལ་པོའི་ལག་ནས་སྐྱོབ་པར་འགྱུར་རོ་སྨྲ་ཞིང་།
    འདི་ནི་ཁྱོད་ཅག་བཀྲེས་སྐོམ་གྱིས་འཆི་བའི་ཕྱིར་བསླུ་བ་མིན་ནམ།
  sna-sna: Hezekia paanoti, ‘Jehovha Mwari wedu achatinunura kubva muruoko rwamambo
    weAsiria,’ ari kukureverai nhema kuti mufe nenzara nenyota.
  spa-BLM: '¿No os persuade Ezequías para entregaros a la muerte por hambre y por
    sed, diciendo: ‘El Señor, nuestro Dios, nos librará de la mano del rey de Asiria’?'
  cac-cac: Tato syal vin̈aj Ezequías d'ayex to a Jehová e Diosal ol ex colanel d'a
    yol in c'ab', ton̈ej tzex yixtej vin̈, ol ex cham yuj vejel yed' taquin̈tial.
  swh-ULB: Je, Hezekia hawapotoshi ninyi, ili kwamba awatoe kufa kwa njaa na kiu,
    anapowaambia, “Yahwe Mungu wetu atatuokoa na mkono wa mfalme wa Ashuru?
  bel-bel: 'І ці ня зводзіць вас з тропу Эзэкія, каб аддаць вас сьмерці з голаду і
    смагі, кажучы: Гасподзь Бог наш уратуе нас ад рукі цара Асірыйскага?'
  deu-ELBBK: 'Verführt euch Jehiskia nicht, um euch dem Tod durch Hunger und Durst
    preiszugeben, indem er spricht: Der HERR, unser Gott, wird uns aus der Hand des
    Königs von Assyrien erretten?'
  mbb-OT: Migkaǥi si Hezekia ziyà te keniyu he edlibriyen kew te Nengazen he Megbevayè
    niw puun te gehem te hadì te Asiria. Piru edliveǥen kew zin dà, su emun kenè kew
    ed-awà kayi te Jerusalem ne ebpematey kew te kegkevitil wey kegkemezahi.
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവ നമ്മെ അശ്ശൂർരാജാവിന്റെ കയ്യിൽനിന്നു വിടുവിക്കും എന്നു
    യെഹിസ്കീയാവു പറഞ്ഞു വിശപ്പും ദാഹവുംകൊണ്ടു ചാകേണ്ടതിന്നു നിങ്ങളെ വശീകരിക്കുന്നില്ലയോ?
  rmc-rmc: 'O Chizkija tumenge vakerel: ‚O RAJ, amaro Del, amen zachraňinela andral
    o vasta le asirike kraľiske.‘ Avke tumen diliňarel, hoj tumen te mukel te merel
    andre bokh the bi o paňi.'
  pes-OPV: 'آیا حزقیا شمارا اغوا نمی کند تا شما را با قحط و تشنگی به موت تسلیم نماید
    که می‌گوید: یهوه خدای ما، مارا از دست پادشاه آشور رهایی خواهد داد؟'
  ron-1924: 'Оаре ну вэ амэӂеште Езекия, ка сэ вэ дя морций прин фоамете ши прин сете,
    кынд зиче: «Домнул Думнезеул ностру не ва скэпа дин мына ымпэратулуй Асирией»?'
  ben-OBCV: হিষ্কিয় যখন বলছে, ‘আমাদের ঈশ্বর সদাপ্রভুই আসিরিয়ার রাজার হাত থেকে আমাদের
    উদ্ধার করবেন,’ তখন আসলে সে তোমাদের বিভ্রান্ত করছে, যেন তোমরা ক্ষুধাতৃষ্ণায় মারা
    যাও।
  som-som: War sow Xisqiyaah idinma sasabin si aad gaajo iyo harraad ugu dhimataan,
    isagoo leh, Rabbiga Ilaaheenna ah ayaa inaga samatabbixin doona gacanta boqorka
    Ashuur?
  lat-VUC: num Ezechias decipit vos, ut tradat morti in fame et siti, affirmans quod
    Dominus Deus vester liberet vos de manu regis Assyriorum?
  eng-ASVBT: Doth not Hezekiah persuade you, to give you over to die by famine and
    by thirst, saying, Jehovah our God will deliver us out of the hand of the king
    of Assyria?
  ita-1885: 'Ezechia non vi seduce egli, per ridurvi a morir di fame e di sete, dicendo:
    Il Signore Iddio nostro ci salverà dalla mano del re degli Assiri?'
  eng-LXXUP: Does not Hezekiah deceive you, to deliver you to death and famine and
    thirst, saying, The Lord our God will deliver us out of the hand of the king of
    Assyria?
  eng-ULB: Is not Hezekiah misleading you, that he may give you over to die by famine
    and by thirst, when he tells you, 'Yahweh our God will rescue us from the hand
    of the king of Assyria'?
  spa-VBL: '¿No ven que en realidad Ezequías les está diciendo que morirán de hambre
    y de sed cuando les dice: ‘El Señor, nuestro Dios, nos salvará del rey de Asiria’?'
  fra-_FOB: 'Ézéchias ne vous induit-il pas à vous livrer à la mort, par la famine
    et par la soif, en vous disant: L''Éternel, notre Dieu, nous délivrera de la main
    du roi des Assyriens?'
  mal-mal: ‘നമ്മുടെ ദൈവമായ യഹോവ നമ്മെ അശ്ശൂർരാജാവിന്റെ കയ്യിൽനിന്ന് വിടുവിക്കും’ എന്ന്
    പറഞ്ഞ് വിശപ്പും ദാഹവും കൊണ്ട് മരിക്കേണ്ടതിന് യെഹിസ്കീയാവ് നിങ്ങളെ വശീകരിക്കുന്നില്ലയോ?
  urd-GVR: Jab Hizqiyāh kahtā hai, ‘Rab hamārā Ḳhudā hameṅ Asūr ke bādshāh se bachāegā’
    to wuh tumheṅ ġhalat rāh par lā rahā hai. Is kā sirf yih natījā niklegā ki tum
    bhūke aur pyāse mar jāoge.
  suz-BL: पिप हिज्‍कीयाहमी ‘परमप्रभु यावे, इं परमप्रभु कली अस्‍सुर ङा पिप आ गुइ रे
    प्रोंइब, दे जोल मपवा? तन्‍न मेकोमी इन बाक्‍तीकेमीन अन्‍काल नु ब्‍वाक्‍कु तूतू
    दाक्‍पाइश्‍शा, इन कली बेक्‍पाइक्‍चा कली मोदेंशो लोव़ पशो बाक्‍ब।
  ita-1927: 'Ezechia non v’inganna egli per ridurvi a morir di fame e di sete, quando
    dice: L’Eterno, il nostro Dio, ci libererà dalle mani del re d’Assiria!'
  ckb-ckb: 'کە حەزقیا دەڵێت: ”یەزدانی پەروەردگارمان لە دەست پاشای ئاشور دەربازمان
    دەکات،“ ئایا فریوتان نادات بۆ ئەوەی بە برسیێتی و بە تینوێتی بتانداتە دەست مردن؟'
  eng-BBE: Is it not Hezekiah who has got you to do it, causing your death from need
    of food and water, by saying, The Lord our God will give us salvation out of the
    hands of the king of Assyria?
  kan-OKCV: ‘ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅಸ್ಸೀರಿಯದ ಅರಸನ ಕೈಯಿಂದ ನಮ್ಮನ್ನು ಬಿಡಿಸುವರು,’ ಎಂದು
    ಹಿಜ್ಕೀಯನು ಹೇಳಿ, ನಿಮ್ಮನ್ನು ಹಸಿವೆ ಮತ್ತು ದಾಹದಿಂದ ಸಾಯಿಸುವುದಕ್ಕೆ ಒಪ್ಪಿಸಿಕೊಡಲು ಪ್ರೇರೇಪಿಸುತ್ತಾನಲ್ಲವೇ?
  tam-2017: நம்முடைய தேவனாகிய யெகோவா நம்மை அசீரியருடைய ராஜாவின் கைக்குத் தப்புவிப்பார்
    என்று எசேக்கியா சொல்லி, நீங்கள் பசியினாலும் தாகத்தாலும் சாகும்படி உங்களுக்குப்
    போதிக்கிறான் அல்லவா?
  spa-RV-1909: '¿No os engaña Ezechîas para entregaros á muerte, á hambre, y á sed,
    diciendo: Jehová nuestro Dios nos librará de la mano del rey de Asiria?'
  ron-BTF: 'Nu v-a convins Ezechia să vă dați morții prin foame și sete, spunând:
    DOMNUL Dumnezeul nostru ne va elibera din mâna împăratului Asiriei?'
  eng-WEBP: Doesn’t Hezekiah persuade you to give you over to die by famine and by
    thirst, saying, ‘The LORD our God will deliver us out of the hand of the king
    of Assyria’?
  eng-FBV: Can't you see that in reality Hezekiah is telling you to die from starvation
    and thirst when he tells you, ‘The Lord our God will save us from the king of
    Assyria’?
  nld-1939: 'Ezekias is een bedrieger; hij zal u nog dood laten hongeren en dorsten
    met zijn praatjes van: “Jahweh onze God zal ons verlossen uit de macht van den
    koning van Assjoer.”'
  nch-BL: Sinta Ezequías amechilhuía para amoTECO amechmanahuis ten nomaco, amechcajcayahua.
    Yaya san quinequi amechpixtos nopona para ximayancamiquica huan xiatehuacmiquica.
  vie-1934: 'Ê-xê-chia nói rằng: Giê-hô-va Đức Chúa Trời chúng ta sẽ giải cứu chúng
    ta khỏi tay vua A-si-ri, ấy há chẳng phải người dỗ dành các ngươi đặng phó các
    ngươi đói khát cho chết hay sao?'
  hin-CV: क्या यह सच नहीं है कि, हिज़किय्याह तुम सभी को यह कहते छलावे में रखे हुए
    है, ‘याहवेह हमारे परमेश्वर ही हमें अश्शूर के राजा से छुटकारा दिलाएंगे,’ कि वह
    तुम्हें भूख और प्यास की मृत्यु को सौंप दे?
  spa-BES: '¿No es Ezequías quien te obliga a hacerlo, causando tu muerte por necesidad
    de comida y agua, diciendo: El Señor nuestro Dios nos dará la salvación de las
    manos del rey de Asiria?'
  tdx-tdx: 'Tsy Iekizkia hao ty mamañahy anahareo, hanolora’ areo vatañe hampivetrahe’
    ty kerè naho ty harandrano, ami’ty hoe: Iehovà Andria­nañaharen-tika ty hamo­tsotse
    antika am-pità’ i mpanjaka’ i Asorey?'
  tha-KJV: เฮเซคียาห์​มิได้​พาเจ้าให้หลงเพื่อจะมอบให้​เจ้​าตายด้วยการอดอาหารและความกระหายหรือ
    ในเมื่อเขาบอกเจ้าว่า “พระเยโฮวาห์พระเจ้าของเราจะทรงช่วยเราให้พ้นจากมือของกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย”
  por-BR-2018: 'Não vos engana Ezequias para entregar-vos à morte, à fome, e à sede,
    dizendo: o SENHOR nosso Deus nos livrará da mão do rei da Assíria?'
  deu-ELO: 'Verführt euch Jehiskia nicht, um euch dem Tode durch Hunger und Durst
    preiszugeben, indem er spricht: Jehova, unser Gott, wird uns aus der Hand des
    Königs von Assyrien erretten?'
  eng-WYC-2018: Whether not Hezekiah deceiveth you, that ye betake you to death in
    hunger and thirst, and he affirmeth, that the Lord your God shall deliver you
    from the hand of the king of Assyrians? (Did not Hezekiah deceive you, so that
    now ye deliver yourselves unto death by hunger and thirst, while he yet affirmeth,
    that the Lord your God shall rescue you from the hands of the king of Assyria?)
  epo-epo: 'Ĥizkija trompis vin, por mortigi vin de malsato kaj soifo, se li diras
    al vi: La Eternulo, nia Dio, savos nin el la mano de la reĝo de Asirio.'
  uig-PIN: 'Ⱨǝzǝkiya silǝrgǝ: «Pǝrwǝrdigar Hudayimiz bizni Asuriyǝ padixaⱨining qanggilidin
    ⱪutulduridu», dǝp ixǝndürüp, silǝrni aqliⱪ wǝ ussuzluⱪtin ɵlümgǝ tapxurmaⱪqi boluwatmamdu?'
  beo-beo: Hesigaia da dilima, dilia Hina Gode da nini dilima mae hasalasima:ne, dili
    gaga:mu sia:sa. Be Hesigaia da dilima ogogosa. E da dili ha:ga amola hano hanaga
    bogoma:ne, logo doasisa.
  tpi-OTNT: Mi save, Hesekia i tokim yupela olsem, God, Bikpela bilong yupela bai
    i helpim yupela na mipela Asiria i no inap bagarapim yupela. Tasol Hesekia i giamanim
    yupela, na sapos yupela i bilipim tok bilong en, na yupela i no larim mipela i
    kisim taun, orait yupela lukaut. Mipela bai i banisim yupela, na bai yupela i
    no gat kaikai na wara na bai yupela i dai.
  hau-SA: Ai, Hezekiya, ruɗinku yake yi, don yă sa ku mutu da yunwa da ƙishirwa sa’ad
    da yake ce muku, ‘Ubangiji Allahnmu zai cece mu daga hannun sarkin Assuriya.’
  uig-LAT: 'Hezekiya silerge: «Perwerdigar Xudayimiz bizni Asuriye padishahining changgilidin
    qutulduridu», dep ishendürüp, silerni achliq we ussuzluqtin ölümge tapshurmaqchi
    boluwatmamdu?'
  nde-nde: Nxa uHezekhiya esithi, ‘UThixo uNkulunkulu wethu uzasisindisa ezandleni
    zenkosi yase-Asiriya,’ uyalikhohlisa, ukuba life ngendlala langomhawu wamanzi.
  ton-ton: ‌ʻIkai kuo fakahehemaʻi ʻakimoutolu ʻe Hesekaia ke tukuange ʻakimoutolu
    ke mou mate ʻi he fiekaia mo e fieinu, ʻo pehē, Ko Sihova ko hotau ʻOtua te ne
    fakamoʻui ʻakitautolu mei he nima ʻoe tuʻi ʻo ʻAsilia?
  ces-1613: 'Zdaliž Ezechiáš nenavodí vás, aby vás zmořil hladem a žízní, pravě: Hospodin
    Bůh náš vytrhne nás z ruky krále Assyrského?'
  eng-WMB: Doesn’t Hezekiah persuade you to give you over to die by famine and by
    thirst, saying, ‘The LORD our God will deliver us out of the hand of the king
    of Assyria’?
  tam-TCV: எசேக்கியா, ‘இறைவனாகிய எங்கள் யெகோவா அசீரிய அரசனின் கையிலிருந்து நம்மை விடுவிப்பார்’
    எனச் சொல்லி உங்களைத் தவறாக வழிநடத்துகிறான். அவன் உங்களைப் பசியாலும், தாகத்தாலும்
    சாகடிக்கப்போகிறான்.
  ceb-ULB: Wala ba kaha kamo gilingla ni Hezekia, nga itugyan kamo niya ngadto sa
    kamatayon ug kagutom ug sa kauhaw, sa dihang gisultihan niya kamo, 'Si Yahweh
    nga atong Dios magluwas kanato gikan sa kamot sa hari sa Asiria'?
  pol-UBG: 'Czy Ezechiasz nie zwodzi was, abyście wydali siebie na śmierć z głodu
    i pragnienia, mówiąc: PAN, nasz Bóg, wybawi nas z ręki króla Asyrii?'
  urd-GVU: جب حِزقیاہ کہتا ہے، ’رب ہمارا خدا ہمیں اسور کے بادشاہ سے بچائے گا‘ تو وہ
    تمہیں غلط راہ پر لا رہا ہے۔ اِس کا صرف یہ نتیجہ نکلے گا کہ تم بھوکے اور پیاسے
    مر جاؤ گے۔
  deu-1912: 'Hiskia beredet euch, daß er euch gebe in den Tod durch Hunger und Durst,
    und spricht: Der HERR, unser Gott, wird uns erretten von der Hand des Königs von
    Assyrien.'
  kan-2017: ಹಿಜ್ಕೀಯನು, ‘ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಅಶ್ಶೂರದ ಅರಸನ ಕೈಯಿಂದ ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವನು’
    ಎಂಬ ನಂಬಿಕೆ ನಿಮ್ಮಲ್ಲಿ ಹುಟ್ಟಿಸುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸುತ್ತಿರುವುದು ನಿಮ್ಮನ್ನು ಹಸಿವೆ ನೀರಡಿಕೆಗಳಿಂದ
    ಸಾಯಿಸುವುದಕ್ಕಾಗಿಯೇ ಅಲ್ಲದೆ ಮತ್ತ್ಯಾವುದಕ್ಕೂ ಅಲ್ಲ.
  yap-yap: Be yog Hezekiah ngomed ni bayi ayuwegmed SOMOL ni Got romed u pa’mad, machane
    be ban nagmed i Hezekiah ma bayi pagmed ngamm’ad ko bilig nge balel.
  hlt-MCSB: Hezekiah loh nangmih te m'vueh moenih a? Khokha neh tuihalh ah duek sak
    hamla nangmih m'voeih tih, 'Mamih kah Pathen BOEIPA loh, mamih he Assyria manghai
    kut lamkah n'huul bitni,’ a ti.
  mdy-ETH: ሂዚቂያሴ፥ ‹ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ዓሶኦሬ ዓሶ ኩጫፓ ኑና ዓውሳንዳኔ› ዒንሢም ጋዓኔ፤ ጋዓንቴ ዒዚ
    ሂዚ ጋዓ ሃይሴና ዒንሢ ጌሺ ጌሺ ናዮና ዋኣፆ ዼኤቦና ዒንሢ ኩዳንዳጉዲ ዒንሢ ዒ ማሃኒኬ፤
  twi-ASANTE: 'Hesekia aka sɛ: ‘Awurade, yɛn Onyankopɔn, bɛgye yɛn afiri Asiriahene
    nsam.’ Nokorɛm, Hesekia regyegye mo, ama ɛkɔm ne sukɔm akum mo!'
  eng-WEBU: Doesn’t Hezekiah persuade you to give you over to die by famine and by
    thirst, saying, ‘The LORD our God will deliver us out of the hand of the king
    of Assyria’?
  wal-wal: Hizqqiyaasi inttena, “Asoore kawuwaa kushiyaappe GODAI nu Xoossai nuna
    ashshana” yaagees; shin i inttena hegaadan balettiiddi, namisaaninne saamuwan
    woranau hanees.
  spa-PDDPT: '¿No los engaña Ezequías para entregarlos a morir de hambre y de sed,
    al decir: Yavé nuestro ʼElohim nos librará de mano del rey de Asiria?'
  gun-gun: 'Penhembotavy uka eme Ezequias pe, karuai ha''e yuvei gui rive pemanomba
    e''ỹ aguã. Mba''eta ha''e va''e aipoe''i: ‘Assíria pygua huvixa po gui ma Senhor
    Nhanderuete nhandereraa jepe ''rã’, he''i va''ekue teĩ.'
  ilo-ULB: Saan kadi nga al-allilawennakayo laeng ni Hezekias, tapno iyawatnakayo
    iti pannakatay babaen iti panagbisin ken uwaw, tunggal ibagana, “Ispalennatayo
    ni Yahweh manipud iti ima ti ari ti Asiria”?
  kpg-kpg: Hezekiah e helekai bolo Dimaadua di godou God ga haga dagaloaha goodou
    gi daha mo madau mahi, gei Hezekiah le e halahalau goodou gaa hai goodou gii mmade
    i di hiigai mo di hieinu.
  uig-ARA: 'ھەزەكىيا سىلەرگە: «پەرۋەردىگار خۇدايىمىز بىزنى ئاسۇرىيە پادىشاھىنىڭ چاڭگىلىدىن
    قۇتۇلدۇرىدۇ»، دەپ ئىشەندۈرۈپ، سىلەرنى ئاچلىق ۋە ئۇسسۇزلۇقتىن ئۆلۈمگە تاپشۇرماقچى
    بولۇۋاتمامدۇ؟'
  sus-sus: Xesekiya na wo madaxufe nɛ a falafe ra, ‹Won Marigi Alatala fama won natangade
    Asiri mangɛ bɛlɛxɛ ma.› A wama nɛ wo xa faxa kaamɛ nun ye xɔli ma.
  pon-2006: Esekaia mahsanihong kumwail me KAUN-O, amwail Koht pahn ketin kapitkumwailla
    sang pahn at manaman, ahpw Esekaia pitipitih kumwail oh pahn mweidohng kumwail
    en mehkihla duhpek oh men nimpil.
  ksd-ksd: Esekia pa i ga tuam pa avat vang, upi na nur tar avat ta ra minat ma ra
    mulmulum ma ra nimar, ba i biti, A Luluai kada God na valaun dat kan ra lima i
    ra king Asiria?
  tur-YTC: Hizkiya, 'Tanrımız Yahve bizi Aşur Kralı'nın elinden kurtaracak' diyerek
    sizi kıtlıkta ve susuzlukta ölüme vermek için sizi kandırmıyor mu?
  grc-BRENT: οὐχὶ Ἐζεκίας ἀπατᾷ ὑμᾶς τοῦ παραδοῦναι ὑμᾶς εἰς θάνατον καὶ εἰς λιμὸν
    καὶ εἰς δίψαν, λέγων, Κύριος ὁ Θεὸς ἡμῶν σώσει ἡμᾶς ἐκ χειρὸς βασιλέως Ἀσσούρ;
  ind-AYT: Bukankah Hizkia sedang menghasut kamu untuk menyerahkan kamu, supaya kamu
    mati kelaparan dan kehausan ketika dia berkata, ‘TUHAN, Allah kita, akan melepaskan
    kita dari tangan raja Asyur’?
  nya-nya: Pamene Hezekiya akunena kuti ‘Yehova Mulungu wathu adzatipulumutsa kuchoka
    mʼdzanja la mfumu ya ku Asiriya,’ iye akukusocheretsani, kuti mufe ndi njala ndi
    ludzu.
  hrv-hrv: 'Ne zavodi li vas Ezekija da vas preda smrti od gladi i žeđi kad govori:
    Jahve, Bog naš, izbavit će nas iz ruke asirskoga kralja?'
  mps-mps: Eno koneani, Hesekiago dagebolo te po wali, Genuai Bidi duga God agai dage
    tau selama, tama da Asiria dabego dage dologobeo, te homu yali. Tiali goli Hesekiago
    dage ili po te ola mani dao. Tama dagego agai po mu dao homu dąų weyu, tama
    dagego dago te taun sao olama tagalisąma iyu da, teda dage dua dao. Dago dage
    bagua selama, tama dage nai me wę me menia selama tama dage isaibao.
  tpi-tpi: Mi save, Hesekia i tokim yupela olsem, God, Bikpela bilong yupela bai i
    helpim yupela na mipela Asiria i no inap bagarapim yupela. Tasol Hesekia i giamanim
    yupela, na sapos yupela i bilipim tok bilong en, na yupela i no larim mipela i
    kisim taun, orait yupela lukaut. Mipela bai i banisim yupela, na bai yupela i
    no gat kaikai na wara na bai yupela i dai.
  dan-1931: 'Mon ikke Ezekias lokker eder til at dø af Hunger og Tørst, når han siger:
    HERREN vor Gud vil frelse os af Assyrerkongens Hånd!'
  vie-OVCB: 'Vua Ê-xê-chia dùng mưu độc để tàn sát các ngươi, vì nếu ở lại trong thành
    các ngươi sẽ chết đói, chết khát! Vua ấy lừa bịp các ngươi rằng: ‘Chúa Hằng Hữu
    là Đức Chúa Trời chúng ta sẽ giải cứu chúng ta khỏi tay vua A-sy-ri!’'
  guj-2017: “‘ઈશ્વર અમારા પ્રભુ અમને આશ્શૂરના રાજાના હાથમાંથી બચાવશે’, એવું તમને કહીને
    હિઝકિયા ગેરમાર્ગે દોરી રહ્યો છે, તે તમને દુકાળ અને તરસથી રીબાઈને મૃત્યુને સોંપી
    રહ્યો છે.
  pon-2006A: Esekaia mahsanihong kumwail me KAUN-O, amwail Koht pahn ketin kapitkumwailla
    sang pahn at manaman, ahpw Esekaia pitipitih kumwail oh pahn mweidohng kumwail
    en mehkihla duhpek oh men nimpil.
  por-BRBSL: 'Não vos convence Ezequias a entregar-vos à morte pela fome e pela sede,
    dizendo: ''Javé nosso Deus nos livrará das mãos do rei da Assíria''?'
  cth-cth: Hezekiah ni, BAWIPA Cathut ni Assiria siangpahrang kut dawk hoi na rungngang
    han telah vonhlam tui kahran laihoi na due awh nahane dawk na pasawt awh nahoehmaw.
  twi-twi: 'Hesekia aka se: ‘Awurade, yɛn Nyankopɔn, begye yɛn afi Asiriahene nsam.’
    Nokwarem, Hesekia regyigye mo ama ɔkɔm ne osukɔm akum mo!'
  hlt-hlt: Hezekiah loh nangmih te m'vueh moenih a? Khokha neh tuihalh ah duek sak
    hamla nangmih m'voeih tih, 'Mamih kah Pathen BOEIPA loh, mamih he Assyria manghai
    kut lamkah n'huul bitni,’ a ti.
  tbz-SIM: Esekiɑsi di soúmmu kɛ nɑ́ɑ́ nkɛ tú di Yiɛ̀ nKuyie ndi tũ nkù bo di dɛɛtɛ́
    Asidii kóo kpɑ̀ɑ̀tì nɔu miɛkɛ, kɛ duɔ́ nkɛ̀ sinɛ́yɛ̃ĩ nɛ̀ dikònnì kɛ̀ dɛ̀ yóó
    di kuɔ.
  msy-2020: Kɨ fo, Hesekia kamaghɨn ia mɨgei, Ikiavɨra Itir God, a ian God, a ian
    akuraghtɨ, e Asiriaba ia gasɨghasighan kogham. Hesekia ia gifari, ia nɨghnɨzir
    gavgavim an akabar ikɨ e ateghtɨ, e ian nguibar ekiam inigham koghtɨ, ia uari
    bagh ganigh. E ia ekɨarughtɨ, ia damamin dagheba ko, dɨpaba puvatɨgh arɨghiregham.
  dop-dop: Ɩsekiyɑsɩ puɣusiɣi-mɛ sɩ mǝ Ɩsɔ Tɑcɑɑ kɑ́ lǝsɩ-mɛɣɛ mɑ niŋ tɑɑ tɔ ɩ tʋsǝɣɩ-mɛɣɛ.
    Ɩsɩɩ nyɔɣɔsɩ nɑ lʋkɔtʋ kʋ mǝ tǝnɑ.
  azb-azb: ‹Allahımız Rəbb bizi Aşşur padşahının əlindən qurtaracaq› deyən Xizqiya
    sizi aclıqla və susuzluqla ölümə vermək üçün azdırmırmı?
  eng-DBY: Does not Hezekiah persuade you, to give yourselves over to die by famine
    and by thirst, saying, Jehovah our God will deliver us out of the hand of the
    king of Assyria?
  hin-2017: क्या हिजकिय्याह तुम से यह कहकर कि हमारा परमेश्वर यहोवा हमको अश्शूर के
    राजा के पंजे से बचाएगा तुम्हें नहीं भरमाता है कि तुम को भूखा प्यासा मारे?
  eng-YLT: '''Is not Hezekiah persuading you, to give you up to die by famine, and
    by thirst, saying, Jehovah our God doth deliver us from the hand of the king of
    Asshur?'
  eng-WYC-2017: Whether not Hezekiah deceiveth you, that ye betake you to death in
    hunger and thirst, and he affirmeth, that the Lord your God shall deliver you
    from the hand of the king of Assyrians?
  eng-WMBB: Doesn’t Hezekiah persuade you to give you over to die by famine and by
    thirst, saying, ‘The LORD our God will deliver us out of the hand of the king
    of Assyria’?
  urd-GVH: जब हिज़क़ियाह कहता है, ‘रब हमारा ख़ुदा हमें असूर के बादशाह से बचाएगा’ तो
    वह तुम्हें ग़लत राह पर ला रहा है। इसका सिर्फ़ यह नतीजा निकलेगा कि तुम भूके और
    प्यासे मर जाओगे।
  rug-rug: Totoso tozini gamu e Hezikaea sapu se Zihova sa mia Tamasa kote harupu
    gamu pa mami ṉiniraṉira, gua, si na koha gamu sa meke kote va ovia meke memeha
    va mate gamu sa.
  gaz-gaz: Hisqiyaas, ‘Waaqayyo Waaqni keenya harka mootii Asoor jalaa nu baasa’ jechuun
    isaa akka isin beelaa fi dheebuudhaan dhumtaniif mitii?
  fra-LSG: 'Ézéchias ne vous abuse-t-il pas pour vous livrer à la mort par la famine
    et par la soif, quand il dit: L’Éternel, notre Dieu, nous sauvera de la main du
    roi d’Assyrie?'
  yal-yal: Xesekiya xa mi ɛ radinma ba alogo kamɛn nun ige xɔnla xa ɛ faxa, a nɛma
    a falɛ, a naxa, “Alatala, en ma Ala en natangɛ Asiriya mangan ma ba?”
  haw-1868: Aole anei i hooikaika o Hezekia ia oukou e haawi ia oukou iho i ka make
    i ka pololi a me ka makewai, i kana olelo ana ae, O Iehova ko kakou Akua, e hoopakele
    oia ia kakou mai ka lima aku o ke alii o Asuria.
  arb-NAV: 'أَلا يُغْوِيكُمْ حَزَقِيَّا لِكَيْ تَمُوتُوا جُوعاً وَعَطَشاً، عِنْدَمَا
    يَقُولُ لَكُمْ: الرَّبُّ إِلَهُنَا يُنْقِذُنَا مِنْ يَدِ مَلِكِ أَشُورَ؟'
  ewe-ewe: Fia Hezekia le mia flum be, miawu mia ɖokuiwo le afi ma, dɔ kple tsikɔ
    awu mi miaku, le esime wòle ŋugbe dom na mi be, ‘Yehowa, mía Mawu la aɖe mí tso
    Asiria fia sime!’
  eng-LEE: Doth not Hezekiah mislead you to give you up to die by famine and by thirst,
    when he saith, The Lord our God will deliver us out of the grasp of the king of
    Assyria?
  asm-FB: আমাৰ ঈশ্বৰ যিহোৱাই আমাক ৰজা অচুৰৰ হাতৰ পৰা উদ্ধাৰ কৰিব, এই কথা কৈ হিষ্কিয়াই
    ভোকত আৰু পিয়াহত মৰিবলৈ দিবৰ বাবে তোমালোকক ভুলোৱা নাইনে?”
  sus-A: شٍسٍكِيَ نَ وٌ مَدَشُقٍ نّ عَ قَلَقٍ رَ، ‹وٌن مَرِفِ عَلَتَلَ قَمَ وٌن نَتَنفَدٍ
    عَسِرِ مَنفّ بّلّشّ مَ.› عَ وَ مَ نّ وٌ شَ قَشَ كَامّ نُن يٍ شْلِ مَ.
  fra-SBL: 'Ézéchias ne vous persuade-t-il pas de vous livrer à la mort par la famine
    et par la soif, en disant : « Yahvé notre Dieu nous délivrera de la main du roi
    d''Assyrie ? »'
  hbo-hbo: הֲלֹ֤א יְחִזְקִיָּ֙הוּ֙ מַסִּ֣ית אֶתְכֶ֔ם לָתֵ֣ת אֶתְכֶ֔ם לָמ֛וּת בְּרָעָ֥ב
    וּבְצָמָ֖א לֵאמֹ֑ר יְהוָ֣ה אֱלֹהֵ֔ינוּ יַצִּילֵ֕נוּ מִכַּ֖ף מֶ֥לֶךְ אַשּֽׁוּר׃
  kik-kik: Rĩrĩa Hezekia ekuuga atĩrĩ, ‘Jehova Ngai witũ nĩegũtũhonokia guoko-inĩ
    kwa mũthamaki wa Suriata,’ nĩaramũhĩtithia, atũme mũkue nĩ ngʼaragu na nyoota.
  fra-NCL: 'Ezéchias ne vous trompe-t-il pas pour vous livrer à la mort par la famine
    et par la soif, quand il dit : Yahweh notre Dieu nous sauvera de la main du roi
    d’Assyrie ?'
  cek-AK: Hezekiah mah, Aicae Angraeng Sithaw mah Assyria siangpahrang ban thung hoiah
    na loisak tih, tiah zok kamthlam, tui kanghae ah dueksak han ih ang zoek o na
    ai maw?
  cuk-cuk: ¿Ar Ezequías be-yardaksur be dakmala? Bemarga sogmargu, Asiria-Rey-e-ganguedgi
    anmar-Bab-Dummad-Jehová anmar-bendakoye. Ar Ezequías ukudba, degi, uku-uku-itogedba
    be-oburgwemaloed.
  uig-CYR: 'Һәзәкия силәргә: «Пәрвәрдигар Худайимиз бизни Асурийә падишасиниң чаңгилидин
    қутулдуриду», дәп ишәндүрүп, силәрни ачлиқ вә уссузлуқтин өлүмгә тапшурмақчи болуватмамду?'
  tel-2017: కరువుతో దాహంతో మిమ్మల్ని చంపడానికి ‘మన దేవుడైన యెహోవా అష్షూరురాజు చేతిలో
    నుంచి మనలను విడిపిస్తాడు’ అని చెప్పి హిజ్కియా మిమ్మల్ని తప్పుదారి పట్టిస్తున్నాడు
    గదా?
  hat-BSA: 'Èske Ézéchias p ap egare nou pou fè nou vin mouri avèk grangou ak swaf,
    pandan l ap di: ‘SENYÈ a, Bondye nou an, va delivre nou soti nan men a wa Assyrie
    a?’'
  kos-kos: Hezekiah el fahk mu LEUM GOD lowos El ac molikowosla liki ku lasr, tusruktu
    Hezekiah el kiapwekowos. El ac oru kowos in misa ke masrinsral ac malu.
  hbo-WLC: הֲלֹ֤א יְחִזְקִיָּ֙הוּ֙ מַסִּ֣ית אֶתְכֶ֔ם לָתֵ֣ת אֶתְכֶ֔ם לָמ֛וּת בְּרָעָ֥ב
    וּבְצָמָ֖א לֵאמֹ֑ר יְהוָ֣ה אֱלֹהֵ֔ינוּ יַצִּילֵ֕נוּ מִכַּ֖ף מֶ֥לֶךְ אַשּֽׁוּר׃
  ibo-ibo: Mgbe Hezekaya na-asị, ‘Onyenwe anyị bụ Chineke anyị ga-azọpụta anyị site
    nʼaka eze Asịrịa,’ ọ bụ aghụghọ ka ọ na-aghọ unu. Ọ na-eduhie unu, na-achọ ka
    unu nwụọ nʼagụụ nakwa akpịrị ịkpọ nkụ.
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଅଶୂର ରାଜାର ହସ୍ତରୁ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ
    ବୋଲି ଦୁର୍ଭିକ୍ଷରେ ଓ ତୃଷାରେ ମରିବା ପାଇଁ ତୁମ୍ଭମାନଙ୍କୁ ସମର୍ପି ଦେବାକୁ କʼଣ ହିଜକୀୟ ମଣାଉ
    ନାହାନ୍ତି?
  chk-chk: Hiskia a emweningauekemi o atolongakemi lon mäla ren echik me kaka, pun
    a ürenikemi, ‘Ewe Samol mi Lapalap ach we Kot epwe angasakich pwe sisap tolong
    fän nemenien ewe kingen Asiria.’
  rop-rop: King Hesakaiya, det king blanga yumob, dalimbat yumob YAWEI det trubala
    God blanga yumob garra seibum yumob brom mi. Bat im dalimbat yumob laiyawan stori
    en yumob garra dai dumaji yumob garra jidan hanggriwan en thestiwan.
  ukr-1871: 'Чи не зводить вас Езекія, щоб заморити вас на смерть голодом та спрагою,
    говорячи: Господь, Бог наш, спасе нас від руки царя Ассирийського?'
  deu-1951: 'Verführt euch nicht Hiskia, vor Hunger und Durst zu sterben, indem er
    sagt: Der HERR, unser Gott, wird uns aus der Hand des Königs von Assyrien erretten?'
  eng-JPS: 'Doth not Hezekiah persuade you, to give you over to die by famine and
    by thirst, saying: The LORD our God will deliver us out of the hand of the king
    of Assyria?'
  srp-1865: 'Ne nagovara li vas Jezekija da vas pomori glaðu i žeðu govoreæi: Gospod
    Bog naš izbaviæe nas iz ruku cara Asirskoga?'
  lug-lug: Mulowooza nga Keezeekiya bw’ayogera nti, “Mukama Katonda waffe alitulokola
    mu mukono gwa kabaka w’e Bwasuli,” abatalimba, n’okwagala okubassa enjala n’ennyonta?
  heb-heb: הלא יחזקיהו מסית אתכם לתת אתכם למות ברעב ובצמא לאמר יהוה אלהינו יצילנו
    מכף מלך אשור׃
  ben-IRV: খিদে ও পিপাসায় যাতে তোমরা মর তাই হিষ্কিয় এই কথা বলে কি তোমাদের ভুলাচ্ছে
    না? তখন সে বলেন আমাদের ঈশ্বর সদাপ্রভুই অশূর রাজার হাত থেকে আমাদের উদ্ধার করবেন।
  pan-pan: ਕੀ ਹਿਜ਼ਕੀਯਾਹ ਤੁਹਾਨੂੰ ਕਾਲ ਅਤੇ ਤੇਹ ਦੀ ਮੌਤ ਦੇ ਹਵਾਲੇ ਕਰਨ ਨੂੰ ਨਹੀਂ ਭਰਮਾ ਰਿਹਾ
    ਕਿ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਨੂੰ ਅੱਸ਼ੂਰ ਦੇ ਪਾਤਸ਼ਾਹ ਦੇ ਹੱਥੋਂ ਬਚਾ ਲਵੇਗਾ?
  mya-JVB: ဟေဇကိ က၊ ငါ တို့၏ဘုရားသခင် ထာဝရဘုရား သည် ငါ တို့ကို အာရှုရိ ရှင်ဘုရင် လက်
    မှ ကယ်လွှတ် တော်မူမည်ဟုဆို လျက် ၊ မွတ်သိပ် ခြင်း၊ ရေငတ် ခြင်း အားဖြင့် အသေ ခံရသည်တိုင်အောင်
    ၊ ကိုယ်ကို စွန့်ပစ် စေ ခြင်းငှါ ၊ သင် တို့ကို ဖြားယောင်း သည်မဟုတ် လော။
  hmo-hmo: Hesekaia ese umui ia hamaoroa Lohiabada emui Dirava ese aiemai siahu dekena
    amo umui do ia hamauria, to Hesekaia ese umui ia koia noho. Umui be hitolo bona
    ranu mase dekena amo do umui mase ore.
  urd-urd: क्या हिज़क़ियाह तुम को कहत और प्यास की मौत के हवाले करने को तुम को नहीं
    बहका रहा है कि “ख़ुदा वन्द हमारा ख़ुदा हम को शाह — ए — असूर के हाथ से बचा लेगा?”
  rus-SYN: 'Не обольщает ли вас Езекия, чтобы предать вас смерти от голода и жажды,
    говоря: Господь Бог наш спасет нас от руки царя Ассирийского?'
  bqc-SIM: Kɛ́ Ezekia mɛ̀ Dii á Lua a á bↄ ma ↄzĩ, á dↄ̃ àlɛ á sãsã noa? A
    ga ń nↄao ń imion we.
  tcz-CHONGTHU: Nalengpao Hezekiah in Pakai na Pathenun keiho lengpa a konna nahuh
    diuva asei chu najou lhepmu ahin, gilkel le dangchah a nathisah gamgot nu ahibouve
  mar-mar: हिज्कीयाचा हा तुम्हास फसवण्याचा डाव आहे. यरूशलेमामध्ये अडकून तुम्ही तहानभुकेने
    व्याकुळ होऊन मरावे असा त्याचा अंतताः हेतू आहे. तो तुम्हास म्हणतो, “अश्शूरच्या
    राजापासून आपला देव परमेश्वर आपले रक्षण करील.”
  qub-qub: ¿Manachu tantiyacunqui? Ezequiasga yargaypitami, yacunaypitami wañuchishoj-aywashunqui.
    ‹Tayta Diosninchëga salbamäshunmi› nerga engañaycäshunquimi.
  bqp-bqp: Bu ku de Esekiɑsi u bu nɔni wɔ̃ke kpɑ u de bu gbi gɔ̃ɔru kɑ nim nɔrun sɔ̃
    ye u nɛɛ, Gusunɔ ben Yinni u koo bu wɔrɑ wi, Asirin sinɑ bokon nɔmɑn di.
  hat-hat: Lè Ezekyas di nou Seyè a, Bondye nou an, va delivre nou anba men wa peyi
    Lasiri a, se twonpe l'ap twonpe nou. Li pral kite nou mouri grangou ak swaf dlo.
  eng-BSB: Is not Hezekiah misleading you to give you over to death by famine and
    thirst when he says, ‘The LORD our God will deliver us from the hand of the king
    of Assyria?’
  eng-WEBPB: Doesn’t Hezekiah persuade you to give you over to die by famine and by
    thirst, saying, ‘The LORD our God will deliver us out of the hand of the king
    of Assyria’?
  kbq-kbq: Tamagri kini ne' Hesekaia'a huno, Ra Anumzana tagri Anumzamo'a Asiria kini
    ne' azampintira tamaguvazigahie huno neramasmie. Hianagi reramavatga nehiankita,
    nezanku'ene tinku'enena frigahaze.
  nhe-BL: Intla Ezequías inmechilhuía para imoTECO inmechmanahuis nomaco, inmechcajcayahua.
    Yajaya san quinequi inmechpixtos nopona para ximayancamiquica huan xiapismiquica.
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e urezar urepyro putar newi a'e nehe, i'i Ezeki
    ihewe. Hemu'em iko peme. Pemàno putar ta'e nuhyk kwaw penemi'u ràm peme nehe xe.
    Nuhyk kwaw 'y peme nehe no.
  eng-DRA: Doth not Ezechias deceive you, to give you up to die by hunger and thirst,
    affirming that the Lord your God shall deliver you from the hand of the king of
    the Assyrians?
