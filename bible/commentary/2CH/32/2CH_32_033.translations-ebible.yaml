    i badu elaluali. Tama te Juda me Jerusalem we bidi augwali tigidali agai genuai
    nogi kone palama, augwali hobede genuai mu yali. Tama aga ogwa Manasego agai pesage
    selama, tama aga king pedelali.
  tpi-tpi: King Hesekia i dai na ol i planim em long ples matmat bilong ol king bilong
    lain bilong Devit. Matmat bilong en i stap antap liklik long ol matmat bilong
    ol arapela king. Na olgeta manmeri bilong Juda na Jerusalem i tingim biknem bilong
    em na ol i sori tru long em. Na pikinini bilong en, Manase, i kisim ples bilong
