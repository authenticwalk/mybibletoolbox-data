  eng-WEBU: Hezekiah slept with his fathers, and they buried him in the ascent to
    the tombs of the sons of David. All Judah and the inhabitants of Jerusalem honored
    him at his death. Manasseh his son reigned in his place.
  wal-wal: Hizqqiyaasi haiqqidi, ba maizzan gaittiis; gaittin qommo baggaara de7iya
    Daawita zerettatu makkaanan a moogidosona. I haiqqin, Yihudaa asai ubbainne Yerusalaamen
    de7iya asai a bonchchidosona. A sohuwan a na7ai Minaasee kawotiis.
  spa-PDDPT: Ezequías reposó con sus antepasados, y lo sepultaron en el sector superior
    de los sepulcros de los descendientes de David. Todo Judá y los habitantes de
    Jerusalén le rindieron honores en su muerte. Su hijo Manasés reinó en su lugar.
  gun-gun: Ha'e gui Ezequias ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
