    yueng la manghai.
  tbz-SIM: Kòo kò nho yɛmbɛ̀ kũũ̀ nkɛ̀ kɛ̀ bɛ̀ɛ̀ ò kũnnɛ́ Dɑfiti bí fɔ̃ti kó ditennì.
