  msy-2020: Atrivim Hesekia uan inazir afeziabar mɨn aremezɨ, me an kuam isa Atrivim
    Devitɨn ovavir boribar mozibar boroghɨn anefa. An mozim atrivir igharazir mabar
    mozibar mong mɨghsɨamɨn pɨn iti. Ezɨ Juda ko, Jerusalemian gumazamiziba, an ziar
    ekiam gɨnɨghnɨgha bar an kuarkufi. Ezɨ an otarim Manase an danganim inigha atrivimɨn
    oto.
  dop-dop: Wɑɑtʋ wei Ɩsekiyɑsɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Tɑfiiti lʋlʋɣʋ nyǝ́mɑ pǝlɑɑʋ
    hɔɣɔlʋɣʋ ɩsɔtɑɑ nyǝŋkʋ*fɑ* tɑɑ. Ɩlɛnɑ Yosɑlɛm nyǝ́mɑ lɑ ɩ lǝyɑɣɑ nɑ pɑ́ yɔɔlǝnɑ-ɩ.
    Nɑ ɩ pǝyɑlʋ Mɑnɑsee lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Xizqiya ataları ilə uyudu və onu Davud sülaləsinin qəbirlərinin yuxarısında
    basdırdılar. Öldüyü zaman bütün Yəhudalılar və Yerusəlimdə yaşayanlar ona ehtiram
    göstərdilər. Onun yerinə oğlu Menaşşe padşah oldu.
  eng-DBY: And Hezekiah slept with his fathers, and they buried him in the highest
    place of the sepulchres of the sons of David; and all Judah and the inhabitants
    of Jerusalem did him honour at his death. And Manasseh his son reigned in his
    stead.
  hin-2017: अन्त में हिजकिय्याह मरकर अपने पुरखाओं के संग जा मिला और उसको दाऊद की सन्तान
    के कब्रिस्तान की चढ़ाई पर मिट्टी दी गई, और सब यहूदियों और यरूशलेम के निवासियों
    ने उसकी मृत्यु पर उसका आदरमान किया। उसका पुत्र मनश्शे उसके स्थान पर राज्य करने
    लगा।
  eng-YLT: And Hezekiah lieth with his fathers, and they bury him in the uppermost
    of the graves of the sons of David, and all Judah and the inhabitants of Jerusalem
    have done honour to him at his death, and reign doth Manasseh his son in his stead.
  eng-WYC-2017: And Hezekiah slept with his fathers, and they buried him above the
    sepulchres of the sons of David. And all Judah and all the dwellers of Jerusalem
    made solemn the services of his burying; and Manasseh, his son, reigned for him.
  eng-WMBB: Hezekiah slept with his fathers, and they buried him in the ascent to
    the tombs of the sons of David. All Judah and the inhabitants of Jerusalem honoured
    him at his death. Manasseh his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे शाही क़ब्रिस्तान की एक ऊँची जगह
    पर दफ़नाया गया। जब जनाज़ा निकला तो यहूदाह और यरूशलम के तमाम बाशिंदों ने उसका एहतराम
    किया। फिर उसका बेटा मनस्सी तख़्तनशीन हुआ।
  rug-rug: Mate se Hezikaea meke ta pomunae pa kali sage koasa popomunuana baṉara.
    Doduru tiena sa popoa Ziuda meke Zerusalema si va lavatia si asa koasa nana minate.
    Sa tuna koreo sapu se Manase, si hobena si asa koasa binaṉara.
  gaz-gaz: Hisqiyaasis abbootii isaa wajjin boqotee lafa awwaala sanyiiwwan Daawititti
    gaara irratti awwaalame. Yeroo inni duʼettis Yihuudaa fi sabni Yerusaalem hundinuu
    isa kabajan. Ilmi isaa Minaaseen iddoo isaa buʼee mootii taʼe.
  fra-LSG: Ézéchias se coucha avec ses pères, et on l’enterra dans le lieu le plus
    élevé des sépulcres des fils de David; tout Juda et les habitants de Jérusalem
    lui rendirent honneur à sa mort. Et Manassé, son fils, régna à sa place.
  yal-yal: Manga Xesekiya yi faxa. Dawuda yixɛtɛne gaburun dɛnaxan yitɔnxi muxu gbeene
    xa, e yi sa a maluxun mɛnni. Yuda kaane nun Yerusalɛn kaane birin yi fa a saya
    xɔntɔndeni. A dii xɛmɛn Manase yi findi mangan na a ɲɔxɔni.
  haw-1868: A hiamoe o Hezekia me kona poe kupuna, a kanu lakou ia ia ma kahi kiekie
    o na ilina no na mamo a Davida, a hoohanohano ka Iuda a pau, a me ko Ierusalema
    ia ia i kona make ana; a noho alii iho la, o Manase kana keiki ma kona hakahaka.
  arb-NAV: ثُمَّ مَاتَ حَزَقِيَّا فَدَفَنُوهُ فِي الْجُزْءِ الأَعْلَى مِنْ مَقَابِرِ
    بَيْتِ دَاوُدَ، فَكَرَّمَهُ كُلُّ أَهْلِ أُورُشَلِيمَ وَيَهُوذَا عِنْدَ مَوْتِهِ،
    وَخَلَفَهُ ابْنُهُ مَنَسَّى عَلَى الْمُلْكِ.
  ewe-ewe: Esi Hezekia ku la, woɖii ɖe fia David ƒe dzidzimeviwo wo ƒe yɔdowo gbɔ
    le togbɛ la ŋu. Yuda kple Yerusalem blibo la de bubu eŋu le eƒe ku me. Via ŋutsu
    Manase zu fia ɖe eteƒe.
  eng-LEE: 'And Hezekiah slept with his fathers, and they buried him in the highest
    place of the sepulchres of the sons of David: and all Judah and the inhabitants
    of Jerusalem showed him honor at his death. And Manasseh his son became king in
    his stead.'
  asm-FB: পাছত হিষ্কিয়া তেওঁৰ ওপৰ-পিতৃসকলৰ লগত নিদ্ৰিত হ’ল আৰু লোকসকলে দায়ুদৰ সন্তান
    সকলৰ মৈদামনিৰ সকলোতকৈ ওখ ঠাইত তেওঁক মৈদাম দিলে৷ তেওঁৰ মৰণৰ কালত সমুদায় যিহূদা
    আৰু যিৰূচালেম-নিবাসীসকলে তেওঁক সন্মান কৰিলে৷ তাৰ পাছত তেওঁৰ পুত্ৰ মনচি তেওঁৰ পদত
    ৰজা হ’ল।
  sus-A: شٍسٍكِيَ نَشَ لَاشِرَيَ، عٍ عَ رَفَتَ بِنيّ يِرٍ دَوُدَ شَ دِيٍ شَ فَبُرِيٍ
    يَ مَ. يُدَيَكَيٍ نُن دَرِ سَلَمُكَيٍ بِرِن نَشَ عَ بِنيَ عَ لَاشِرَيَ تّمُي.
    عَ شَ دِ مَنَسِ نَشَ تِ عَ حْشْي رَ.
  fra-SBL: Ézéchias se coucha avec ses pères, et on l'enterra dans la montée des tombeaux
    des fils de David. Tout Juda et les habitants de Jérusalem l'honorèrent à sa mort.
    Manassé, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֨ב יְחִזְקִיָּ֜הוּ עִם־אֲבֹתָ֗יו וַֽיִּקְבְּרֻהוּ֮ בְּֽמַעֲלֵה֮
    קִבְרֵ֣י בְנֵי־דָוִיד֒ וְכָבֹוד֙ עָֽשׂוּ־לֹ֣ו בְמֹותֹ֔ו כָּל־יְהוּדָ֖ה וְיֹשְׁבֵ֣י
    יְרוּשָׁלָ֑͏ִם וַיִּמְלֹ֛ךְ מְנַשֶּׁ֥ה בְנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Hezekia akĩhurũka hamwe na maithe make na agĩthikwo kĩrĩma-inĩ kũrĩa mbĩrĩra
    cia andũ a rũciaro rwa Daudi ciarĩ. Nakuo Juda guothe na andũ a Jerusalemu makĩmũhe
    gĩtĩĩo aarĩkia gũkua. Nake mũriũ Manase agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Ezéchias se coucha avec ses pères, et on l’enterra dans le lieu le plus
    élevé des sépulcres des fils de David ; et tout Juda et les habitants de Jérusalem
    lui rendirent des honneurs à sa mort. Et Manassé, son fils, régna à sa place.
  cek-AK: Hezekiah loe ampanawk khaeah anghak moe, David caanawk taprong thung ih
    kahoih koek taprong ah aphum o; a duek naah Judah kaminawk hoi Jerusalem ih kaminawk
    boih mah anih to pakoeh o. Anih zuengah a capa Manasseh mah prae to uk.
  cuk-cuk: Ezequías, burgwenonigu, e-dadganba, David-e-wagan-neg-uan-bur-nuedgi digsamalad,
    Degi, bela Judá-dulemar, degi, Jerusalén-dulemar e-nug odummosmalad. A-sorba,
    e-machi-Manasés yar-senonikid.
  uig-CYR: Һәзәкия ата-бовилири арисида ухлиди; улар уни Давут әвлатлири қәбирстанлиғи
    егизлигидә дәпнә қилди; у өлгән чағда барлиқ Йәһуда хәлқи билән Йерусалимдикиләр
    униңға һөрмәт билдүрди. Униң орниға оғли Манассәһ падиша болди.
  tel-2017: హిజ్కియా చనిపోయి తన పూర్వికుల దగ్గరికి చేరాడు. ప్రజలు దావీదు సంతతివారి
    శ్మశానభూమిలోని పై భాగంలో అతణ్ణి పాతిపెట్టారు. అతడు చనిపోయినప్పుడు యూదావారంతా యెరూషలేము
    నివాసులంతా అతనికి అంత్యక్రియలు ఘనంగా జరిగించారు. అతని స్థానంలో అతని కొడుకు మనష్షే
    రాజయ్యాడు.
  hat-BSA: Konsa, Ézéchias te dòmi avèk papa zansèt li yo, e yo te antere li nan chemen
    an ki monte kote tonm fis a David yo. Tout Juda avèk pèp Jérusalem nan te onore
    li nan lanmò li. Fis li a, Manassé te devni wa nan plas li.
  kos-kos: Hezekiah el misa ac pukpuki ke ipin acn se oan lucng ke kulyuk lun mwet
    leum. Mwet nukewa lun Judah ac Jerusalem arulana akfulatyal ke pacl se el misa,
    ac Manasseh, wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֨ב יְחִזְקִיָּ֜הוּ עִם־אֲבֹתָ֗יו וַֽיִּקְבְּרֻהוּ֮ בְּֽמַעֲלֵה֮
    קִבְרֵ֣י בְנֵי־דָוִיד֒ וְכָבוֹד֙ עָֽשׂוּ־ל֣וֹ בְמוֹת֔וֹ כָּל־יְהוּדָ֖ה וְיֹשְׁבֵ֣י
    יְרוּשָׁלִָ֑ם וַיִּמְלֹ֛ךְ מְנַשֶּׁ֥ה בְנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Hezekaya sooro ndị nna nna ya dinaa nʼọnwụ, e lie ya nʼugwu nʼebe ili ndị
    nna nna Devid dị. Ndị Juda niile na ndị niile bi na Jerusalem kwanyere ya ugwu
    nʼọnwụ ya. Manase nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ହିଜକୀୟ ମୃତ୍ୟୁବରଣ କଲେ, ତହିଁରେ ଲୋକମାନେ ଦାଉଦ-ସନ୍ତାନଗଣର କବର ସ୍ଥାନର
    ଊର୍ଦ୍ଧ୍ୱଗାମୀ ପଥ ପାର୍ଶ୍ୱରେ ତାଙ୍କୁ କବର ଦେଲେ; ପୁଣି, ତାଙ୍କର ମରଣ ସମୟରେ ସମଗ୍ର ଯିହୁଦା
    ଓ ଯିରୂଶାଲମ ନିବାସୀମାନେ ତାଙ୍କର ସମ୍ମାନ କଲେ। ତହୁଁ ତାଙ୍କର ପୁତ୍ର ମନଃଶି ତାଙ୍କର ପଦରେ ରାଜ୍ୟ
    କଲେ।
  chk-chk: Iwe, Hiskia a mäla, nge ra peiaseni won ewe pal mi nom asen peiasen ekewe
    mwirimwirin Tafit. Iwe, chon Juta me chon Jerusalem meinisin ra pwärätä ar asamolu,
    lupwen a mäla. Nge Manasa nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Wen King Hesakaiya bin dai deibin berrim im bodi langa det pleis weya dei
    berrim ola king. En ebribodi deya langa Juda en Jerusalem bin preisim im brabliwei.
    Im san Manesa bin jidan det nyuwan king na.
  ukr-1871: І спочив Езекія при батьках своїх, і поховали його над гробовищем синів
    Давидових; і віддали йому пошану після його смертї всї Юдеї і осадники Ерусалимські.
    І став царем Манассія, син його, замість його.
  deu-1951: Und Hiskia entschlief mit seinen Vätern, und man begrub ihn bei der Treppe,
    die zu den Gräbern der Söhne Davids führt. Und ganz Juda und die Einwohner von
    Jerusalem erwiesen ihm Ehre bei seinem Tode; und sein Sohn Manasse ward König
    an seiner Statt.
  eng-JPS: And Hezekiah slept with his fathers, and they buried him in the ascent
    of the sepulchres of the sons of David; and all Judah and the inhabitants of Jerusalem
    did him honour at his death. And Manasseh his son reigned in his stead.
  srp-1865: I poèinu Jezekija kod otaca svojih, i pogreboše ga više grobova sinova
    Davidovijeh; i uèiniše mu na smrti èast svi Judejci i Jerusalimljani. A na njegovo
    se mjesto zacari Manasija sin njegov.
  lug-lug: Keezeekiya ne yeebakira wamu ne bajjajjaabe, n’aziikibwa mu masiro g’abazzukulu
    ba Dawudi, era Yuda yonna, n’abatuuze bonna aba Yerusaalemi ne bamukungubagira
    ne bamuwa ekitiibwa ne mu kufa kwe. Manase mutabani we n’amusikira.
  heb-heb: וישכב יחזקיהו עם אבתיו ויקברהו במעלה קברי בני דויד וכבוד עשו לו במותו כל
    יהודה וישבי ירושלם וימלך מנשה בנו תחתיו׃
  ben-IRV: পরে হিষ্কিয় তাঁর পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়লেন এবং দায়ূদের বংশধরদের
    কবরের জায়গার উপরের জায়গায় তাঁকে কবর দেওয়া হল। তিনি মারা যাবার দিন যিহূদার
    সকলে এবং যিরূশালেমের লোকেরা তাঁকে উচ্চকৃত করলো। তাঁর ছেলে মনঃশি তাঁর জায়গায়
    রাজা হলেন।
  pan-pan: ਅਤੇ ਹਿਜ਼ਕੀਯਾਹ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦਾਊਦ
    ਦੀ ਵੰਸ਼ ਦੀਆਂ ਕਬਰਾਂ ਵਿੱਚ ਉੱਚੇ ਥਾਂ ਉੱਤੇ ਦੱਬਿਆ ਅਤੇ ਸਾਰੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਰੇ
    ਵਾਸੀਆਂ ਨੇ ਉਹ ਦੀ ਮੌਤ ਉੱਤੇ ਉਸ ਦਾ ਸਤਿਕਾਰ ਕੀਤਾ ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਮਨੱਸ਼ਹ ਉਹ ਦੇ ਥਾਂ ਰਾਜ
    ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဟေဇကိ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ဒါဝိဒ် ၏သား တော်မြေးတော်တို့
    သင်္ချိုင်းတွင် အမြတ်ဆုံးသော သင်္ချိုင်း ၌ သင်္ဂြိုဟ် ခြင်းကို ခံလေ၏။ ယုဒ ပြည်သူ
    ယေရုရှလင် မြို့ သားအပေါင်း တို့သည်၊ ဟေဇကိ အနိစ္စ ရောက်သောအခါ ၊ ဂုဏ် အသရေတော်ကို
    ချီးမြှောက် ကြ ၏။ သား တော်မနာရှေ သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  hmo-hmo: Vadaeni Hesekaia ia mase, bona idia ese Davida ena bese taudia edia guria
    gabuna, ororo maragina badinai gabuna dekenai idia guria. Hesekaia ia mase neganai,
    Iuda bona Ierusalema taudia ibounai ese idia hanamoa bada. Iena natuna tau Manase,
    ese Hesekaia ena gabuna dekenai king dagi ia abia.
  urd-urd: और हिज़क़ियाह अपने बाप — दादा के साथ सो गया, और उन्होंने उसे बनी दाऊद की
    क़ब्रों की चढ़ाई पर दफ़्न किया, और सारे यहूदाह और येरूशलेम के सब बाशिन्दों ने
    उसकी मौत पर उसकी ताज़ीम की; और उसका बेटा मनस्सी उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Езекия с отцами своими, и похоронили его над гробницами сыновей
    Давидовых, и почесть воздали ему по смерти его все Иудеи и жители Иерусалима.
    И воцарился Манассия, сын его, вместо него.
  bqc-SIM: À gà, ↄ̃ wà aà mia kpàkↄ̃i ń Davidi buiↄ sĩ̀sĩ musu. Kɛ́ à gà,
    Yelusalɛũdeↄ ń Yudaↄ píi aà gɛ kpɛlà, ↄ̃ aà nɛ́ Manase zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Hezekiah athiphatnin lengte kivuina na lhaan achungnung pa achun avuijun
    ahi. Judah holeh Jerusalem mipiten athichun jana nasatah anapeovin ahi, Hitichun
    achapa Manasseh in lengmun alo taan ahi
  mar-mar: हिज्कीया मरण पावला आणि त्याचे त्याच्या पूर्वजांशेजारी दफन झाले. दाविदाच्या
    वंशजांच्या कबरीपाशी उंच भागावर लोकांनी त्याचे दफन केले. हिज्कीया मरण पावला तेव्हा
    यहूदा आणि यरूशलेममधील लोकांनी त्यास सन्मानपूर्वक निरोप दिला. हिज्कीयाच्या जागी
    त्याचा पुत्र मनश्शे गादीवर आला.
  qub-qub: Ezequías wañuptin pampaycäriran Davidpa famillyancuna pamparaycashanchöga
    mas allinnin partiman. Jerusalencho tiyajcunawan ushajpaj Judá runacunaga Ezequías
    amatar alli cashanta yarpararan. Ruquinna ray caran wamran Manasés jutiyoj.
  bqp-bqp: Esekiɑsi u kpunɑ u gu. Mɑ bɑ nùn sikuɑ Dɑfidin bibun bweserun siku yerɔ
    berɑ gee n gunum bo. Yerusɑlɛmugibu kɑ Yudɑbɑ bɑ nùn gɔɔ swĩiyɑ. Yen biru, win
    bii Mɑnɑse u bɑndu kɔsire kuɑ.
  hat-hat: Lè Ezekyas mouri, yo antere l' nan yon chanm anwo nan kavo fanmi David
    yo. Lè l' mouri, tout moun peyi Jida yo ak moun lavil Jerizalèm yo fè bèl lantèman
    pou li. Se Manase, pitit li, ki moute wa nan plas li.
  eng-BSB: And Hezekiah rested with his fathers and was buried in the upper tombs
    of David’s descendants. All Judah and the people of Jerusalem paid him honor at
    his death. And his son Manasseh reigned in his place.
  eng-WEBPB: Hezekiah slept with his fathers, and they buried him in the ascent to
    the tombs of the sons of David. All Judah and the inhabitants of Jerusalem honoured
    him at his death. Manasseh his son reigned in his place.
  kbq-kbq: Hagi Hesekai'ma frige'za, Deviti naga'mofo matipi agonafi asente'naze.
    Hagi anama asente'nazana maka Juda vahetamine, Jerusalemi kumapima nemaniza vahe'mo'za
    marerisa vahe'ma asenezamantaza'za hu'za asente'naze. Ana hazageno, Manase nefa
    nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Ezequías quitlalpachojque campa quintlalpachojtoyaj itatahua
    tlen tlanahuatiani. Huan quitlalpachojque campa más nesiyaya ipan campo santo.
    Huan nochi tlacame tlen Judá huan Jerusalén quinextilijque Ezequías miyac tlatlepanitacayotl
    quema mijqui. Huan icone tlen itoca Manasés pejqui tlanahuatía ipan tlali Judá.
  gub-BL: Ezeki umàno a'e. Uzutym hetekwer tuwihawete Tawi izuapyapyr watym awer i'aromo
    har pupe wà. Imàno mehe Zuta ywy rehe har wà, Zeruzarez pe har wà no, uzapo ikatu
    haw imume'u haw wà. Ta'yr Manaxe wiko tuwihawete romo hekuzaromo.
  eng-DRA: 'And Ezechias slept with his fathers, and they buried him above the sepulchres
    of the sons of David: and all Juda, and all the inhabitants of Jerusalem celebrated
    his funeral: and Manasses his son reigned in his stead.'
