    pygua kuery ha'e javi ima'endu'a porã okuapy. Ha'e gui ta'y Manassés ju oĩ nguu
    rekovia.
  ilo-ULB: Pimmusay ni Hezekias ket intanemda isuna iti turod a pakaitantaneman dagiti
    kaputotan ni David. Iti pannakatayna, pinadayawan isuna ti entero a Juda ken dagiti
    agnanaed iti Jerusalem. Ni Manases a putotna a lalaki ti simmukat kenkuana nga
    ari.
  kpg-kpg: Hezekiah ne made gaa danu i di baahi gi nua o di waa daalunga o nia king.
    Nia daangada huogodoo o Judah mo Jerusalem guu hai di nadau hagalaamua damana
    gi mee i dono made. Tama daane a maa go Manasseh gaa pono di lohongo o maa gaa king.
  uig-ARA: ھەزەكىيا ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى؛ ئۇلار ئۇنى داۋۇت ئەۋلادلىرى قەبرىستانلىقى
    ئېگىزلىكىدە دەپنە قىلدى؛ ئۇ ئۆلگەن چاغدا بارلىق يەھۇدا خەلقى بىلەن يېرۇسالېمدىكىلەر
    ئۇنىڭغا ھۆرمەت بىلدۈردى. ئۇنىڭ ئورنىغا ئوغلى ماناسسەھ پادىشاھ بولدى.
  sus-sus: Xesekiya naxa laaxiraya, e a ragata binyɛ yire Dawuda xa die xa gaburie
    ya ma. Yudayakae nun Darisalamukae birin naxa a binya a laaxiraya tɛmui. A xa
    di Manasi naxa ti a ɲɔxɔɛ ra.
  pon-2006: Esekaia mehla oh seridi palipowehn sousoun nanmwarki kan. Mehn Suda oh
    Serusalem koaros wiahda lapalahn wahu ni eh sipalla. Sapwellime pwutak Manase
    me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Esekia varurung ma ra umana tamana, ma di ga punang ia
    ta ra tututua aina ba ra umana babang kai ra umana natu i David dia ki ie; ma
    ra tarai Iuda par ma diat dia ga ki Ierusalem dia ga ru ia ba i ga mat. Ma Manase
    natuna i ga kia vue ta ra kini na king.
  tur-YTC: Hizkiya atalarıyla birlikte uyudu ve onu David oğulları mezarları yokuşuna
    gömdüler. Bütün Yahuda ve Yeruşalem sakinleri ölümünde onu onurlandırdılar. Oğlu
    Manaşşe onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἐζεκίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν ἀναβάσει
    τάφων υἱῶν Δαυίδ· καὶ δόξαν καὶ τιμὴν ἔδωκαν αὐτῷ ἐν τῷ θανάτῳ αὐτοῦ πᾶς Ἰούδα,
    καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλήμ· καὶ ἐβασίλευσε Μανασσῆς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Kemudian, Hizkia dibaringkan bersama nenek moyangnya dan dikuburkan di
    pendakian ke pekuburan anak-anak Daud. Seluruh Yehuda dan penduduk Yerusalem memberikan
    penghormatan kepadanya pada saat kematiannya. Lalu, Manasye, anaknya, menjadi
    raja menggantikan dia.
  nya-nya: Hezekiya anamwalira ndipo anayikidwa mʼmanda pa phiri pamene pali manda
    a zidzukulu za Davide. Ayuda onse ndi anthu a mu Yerusalemu anamulemekeza atamwalira.
    Ndipo Manase mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Ezekija je počinuo kod svojih otaca. Sahranili su ga na usponu kako se
    ide ka grobovima Davidovih sinova. Po smrti su mu odali počast svi Judejci i Jeruzalemci.
    Na njegovo se mjesto zakraljio sin mu Manaše.
  mps-mps: King Hesekia isibaso, augwaligo aga te Devitgo hani king dabego gų pagede
