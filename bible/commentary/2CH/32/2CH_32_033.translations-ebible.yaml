verse: 2CH.032.033
translations:
  mal-C: ഹിസ്കിയാവ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; ദാവീദിന്റെ പുത്രന്മാരുടെ
    കല്ലറകൾ സ്ഥിതിചെയ്യുന്ന കുന്നിൽ അദ്ദേഹം സംസ്കരിക്കപ്പെട്ടു. അദ്ദേഹം മരിച്ചപ്പോൾ
    യെഹൂദ്യയിലെയും ജെറുശലേമിലെയും ജനങ്ങളെല്ലാം അദ്ദേഹത്തെ ആദരിച്ചു. അദ്ദേഹത്തിന്റെ
    മകനായ മനശ്ശെ തുടർന്നു രാജാവായി.
  deu-TKW: Und Hiskia legte sich zu seinen Vätern, und man begrub ihn am Aufstieg
    zu den Gräbern der Nachkommen Davids, und ganz Juda und die Bewohner Jerusalems
    erwiesen ihm Ehre bei seinem Tode. Und sein Sohn Manasse ward König an seiner
    Statt.
  lin-lin: Ezekiasi akendeki kokutana na bakoko na ye, mpe bakundaki ye na ngomba
    moke epai wapi bakunda ya bakitani ya Davidi ezali. Bato nyonso ya Yuda mpe ya
    Yelusalemi bapesaki ye lokumu tango akufaki, mpe Manase, mwana na ye ya mobali,
    akitanaki na ye na bokonzi.
  eng-LSV: And Hezekiah lies with his fathers, and they bury him in the highest of
    the graves of the sons of David, and all Judah and the inhabitants of Jerusalem
    have done honor to him at his death, and his son Manasseh reigns in his stead.
  eng-GNV: 'So Hezekiah slept with his fathers, and they buryed him in the highest
    sepulchre of the sonnes of Dauid: and all Iudah and the inhabitants of Ierusalem
    did him honour at his death: and Manasseh his sonne reigned in his stead.'
  eng-WEBSTER: 'And Hezekiah slept with his fathers, and they buried him in the chief
    of the sepulchers of the sons of David: and all Judah and the inhabitants of Jerusalem
    did him honor at his death: and Manasseh his son reigned in his stead.'
  nhw-BL: Huan quema mijqui Ezequías quitlalpachojque campa quintlalpachojtoyaj itatahua
    catli tlanahuatiani. Huan quitlalpachojque campa más nesiyaya ipan campo santo.
    Huan nochi masehualme tlen Judá huan Jerusalén quinextilijque Ezequías miyac tlatlepanitacayotl
    quema mijqui. Huan icone catli itoca Manasés pejqui tlanahuatía ipan tlali Judá.
  swh-ONEN: Hezekia akalala na baba zake na akazikwa kwenye kilima mahali yalipo makaburi
    ya wazao wa Daudi. Yuda wote na watu wa Yerusalemu wakamheshimu alipofariki. Naye
    Manase mwanawe akawa mfalme baada yake.
  bba-bba: Esekiɑsi u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ Dɑfidin bibun bweserun siku yerɔ
    berɑ ɡee n ɡunum bo. Yerusɑlɛmuɡibu kɑ Yudɑbɑ bɑ nùn ɡɔɔ swĩiyɑ. Yen biru, win
    bii Mɑnɑse u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Hezekiah slept with his fathers, and they buried him in the chiefest
    of the sepulchres of the sons of David: and all Judah and the inhabitants of Jerusalem
    did him honour at his death. And Manasseh his son reigned in his stead.'
  luo-luo: Hezekia notho moyweyo kaka kwerene kendo noyike e got kama liete nyikwa
    Daudi ne nitiere. Jo-Juda duto kod joma ne nitie Jerusalem nomiye duongʼ kane
    otho kendo Manase wuode nobedo ruoth kare.
  meu-meu: Bena Hesekia na tubu tama dekediai e mahuta; idia ese David garana edia
    gara dae-laona ai e guria. Ena mase negana ai, Iuda idoinai bona Ierusalem taudia
    iboudiai ese ia e imodaia. Bona ia natuna Manase na ia gabuna ai e lohia.
  npi-ULB: हिजकिया आफ्ना पुर्खाहरूसित सुते, र तिनीहरूले दाऊदका सन्तानहरूका चिहानहरू
    भएको डाँडामा तिनलाई गाडे । तिनको मृत्युमा सारा यहूदा र यरूशलेमका मानिसहरूले तिनलाई
    श्रद्धासुमन प्रकट गरे । तिनको ठाउँमा तिनका छोरा मनश्शे राजा भए ।
  yor-yor: Hesekiah sùn pẹ̀lú àwọn baba rẹ̀. A sì sin ín sórí òkè níbi tí àwọn ibojì
    àwọn àtẹ̀lé Dafidi wà. Gbogbo Juda àti àwọn ènìyàn Jerusalẹmu ni ó bu ọlá fún
    un nígbà tí ó kú. Manase ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: وقتی حِزِقیا مرد او را در قسمت بالایی آرامگاه سلطنتی در کنار پسران داوود
    به خاک سپردند و تمام یهودا و اورشلیم در زمان وفاتش نسبت به او ادای احترام کردند.
    پس از او پسرش منسی بر تخت سلطنت نشست.
  tgl-ULB: Namatay si Ezequias gaya ng kaniyang mga ninuno, at inilibing siya sa burol
    ng libingan ng mga kaapu-apuhan ni David. Sa kaniyang burol pinarangalan siya
    ng lahat ng mga taga-Juda at lahat ng mga naninirahan sa Jerusalem. Pumalit sa
    kaniya bilang hari ang kaniyang anak na lalaki na si Manases.
  hui-hui: Hesegaia ibu homayagola tigua ibu tingini dindi hombene Kini Debibinaga
    aguanene hora heagoria hora hene. Yuda wali agalirumebi Yarusaleme wali agalirumebi
    dugu bialu Hesegaianaga mini yaraga halu hene. Hesegaia igini Manase ibu aba henegoria
    kini ha aribia howa Yuda dindiha haru hene.
  mya-mya: ဟေ​ဇ​ကိ​ကွယ်​လွန်​သော​အ​ခါ​သူ​၏​အ​လောင်း ကို​ဘု​ရင်​များ​၏​သင်္ချိုင်း​အ​ထက်​ပိုင်း​တွင်​သင်္ဂြိုဟ်
    ကြ​၏။ သူ​ကွယ်​လွန်​ချိန်​၌​ယု​ဒ​ပြည်​သူ​များ နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​သည်​သူ့​အား
    အ​ထူး​ဂုဏ်​ပြု​ကြ​၏။ သား​တော်​မ​နာ​ရှေ သည်​ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: ཧི་ཟི་ཀི་ཡཱ་རང་གི་ཕ་མེས་དང་མཉམ་དུ་གཟིམས་ནས། དཱ་བིད་ཀྱི་བུ་རྒྱུད་ཀྱི་དུར་ཁུང་རྣམས་ཀྱི་མཐོ་སར་སྦས་སོ།
    །ཁོང་སྐུ་གཤེགས་པ་དང་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཀུན་གྱིས་ཁོང་ལ་བསྙེན་བཀུར་ཆེན་པོ་བྱས།
    ཁོང་གི་སྲས་མཱ་ན་ཤེ་ཁོང་གི་ཚབ་ཏུ་རྒྱལ་པོར་བསྡད་དོ། །
  sna-sna: Hezekia akazorora namadzibaba ake akavigwa pachikomo pane makuva ezvizvarwa
    zvaDhavhidhi. Judha yose navanhu veJerusarema vakamuremekedza paakafa. Uye mwanakomana
    wake Manase akamutevera paumambo.
  spa-BLM: Ezequías durmió con sus padres, y lo enterraron en la subida a las tumbas
    de los hijos de David. Todo Judá y los habitantes de Jerusalén lo honraron a su
    muerte. Su hijo Manasés reinó en su lugar.
  cac-cac: Axo yic ix cham vin̈, ix mucji vin̈ d'a yib'an̈q'ue b'aj mucb'il eb' yin̈tilal
    vin̈aj David. Masanil eb' aj Judá yed' eb' cajan d'a Jerusalén, ix sch'oxel eb'
    to nivan yelc'och vin̈ ayic ix smucan vin̈ chi eb', axo vin̈aj Manasés yuninal
    vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Hezekia akalala pamaoja na babu zake, na wakamzika katika mlima wa makaburi
    ya vizazi vya Daudi. Yuda wote na wakaaji wa Yerusalemu wakamheshimu katika kifo
    chake. Manase mwanaye akawa mfalme katika nafasi yake.
  bel-bel: І спачыў Эзэкія з бацькамі сваімі, і пахавалі яго над магільніцамі сыноў
    Давідавых, і ўшанаваньні яму зрабілі пасьля сьмерці ягонай ўсе Юдэі і жыхары Ерусаліма.
    І зацараваў Манасія, сын ягоны, замест яго.
  deu-ELBBK: Und Jehiskia legte sich zu seinen Vätern, und man begrub ihn auf der
    Anhöhe der Gräber der Söhne Davids; und ganz Juda und die Bewohner von Jerusalem
    erzeigten ihm Ehre bei seinem Tod. Und Manasse, sein Sohn, wurde König an seiner
    statt.
  mbb-OT: Hein minatey en si Hezekia, inleveng sikandin diyà te egkevuvungan he vahin
    te penlevengà te menge kevuwazan ni David. Mibeǥayan sikandin te zengeg te langun
    he menge etew te Juda wey Jerusalem dutun te kebpatey zin. Ne iyan is anak din
    he si Manase iyan nekeilis kandin te kedhadì.
  mal-2015: യെഹിസ്കീയാവു തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്റെ പുത്രന്മാരുടെ
    കല്ലറകളിലേക്കുള്ള കയറ്റത്തിങ്കൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മരണസമയത്തു എല്ലായെഹൂദയും
    യെരൂശലേംനിവാസികളും അവനെ ബഹുമാനിച്ചു. അവന്റെ മകനായ മനശ്ശെ അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar muľa o Chizkija, parunde les pro upruno than andre le kraľengre hrobi
    a savore manuša andral e Judsko the andral o Jeruzalem les denas bari pačiv. Pal
    leste ačhiľa kraľiske leskro čhavo o Menaše.
  pes-OPV: پس حزقیا با پدران خود خوابید و او را در بلندی مقبره پسران داود دفن کردند،
    و تمامی یهودا وساکنان اورشلیم او را در حین وفاتش اکرام نمودند، و پسرش منسی در
    جایش سلطنت نمود.
  ron-1924: Езекия а адормит ку пэринций сэй ши л-ау ынгропат ын чел май бун лок ал
    морминтелор фиилор луй Давид. Тот Иуда ши локуиторий Иерусалимулуй й-ау дат чинсте
    ла моарте. Ши, ын локул луй, а домнит фиул сэу Манасе.
  ben-OBCV: হিষ্কিয় তাঁর পূর্বপুরুষদের সাথে চিরনিদ্রায় শায়িত হলেন এবং তাঁকে সেই
    পাহাড়ে কবর দেওয়া হল, যেখানে দাউদের সব বংশধরের কবর আছে। তিনি যখন মারা গেলেন,
    তখন সমগ্র যিহূদা দেশ ও জেরুশালেমের প্রজারা তাঁকে সম্মান জানিয়েছিল। তাঁর ছেলে
    মনঃশি রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo Xisqiyaah wuu dhintay oo la seexday awowayaashiis, oo waxaa isagii lagu
    aasay meesha laga fuulo qabuurihii farcanka Daa'uud; oo dadkii Yahuudah iyo dadkii
    Yeruusaalem degganaa oo dhammuba isagii bay sharfeen markuu geeriyooday. Oo meeshiisiina
    waxaa boqor ka noqday wiilkiisii Manaseh.
  lat-VUC: 'Dormivitque Ezechias cum patribus suis, et sepelierunt eum super sepulchra
    filiorum David: et celebravit ejus exequias universus Juda, et omnes habitatores
    Jerusalem: regnavitque Manasses filius ejus pro eo.'
  eng-ASVBT: 'And Hezekiah slept with his fathers, and they buried him in the ascent
    of the sepulchers of the sons of David: and all Judah and the inhabitants of Jerusalem
    did him honor at his death. And Manasseh his son reigned in his stead.'
  ita-1885: Poi Ezechia giacque co' suoi padri, e fu seppellito nel più alto delle
    sepolture de' figliuoli di Davide. E tutto Giuda, e gli abitanti di Gerusalemme,
    gli fecero onore alla sua morte. E Manasse, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Hezekiah slept with his fathers, and they buried him in a high place
    among the sepulchers of the sons of David: and all Judah and the dwellers in Jerusalem
    gave him glory and honor at his death. And Manasseh his son reigned in his stead.'
  eng-ULB: Hezekiah slept with his ancestors, and they buried him on the hill of the
    tombs of the descendants of David. All Judah and the inhabitants of Jerusalem
    honored him at his death. Manasseh his son became king in his place.
  spa-VBL: Ezequías murió y fue enterrado en el cementerio superior de los descendientes
    de David. Todo Judá y el pueblo de Jerusalén lo honraron a su muerte. Su hijo
    Manasés tomó el relevo como rey.
  fra-_FOB: Puis Ézéchias s'endormit avec ses pères, et on l'ensevelit au plus haut
    des tombeaux des fils de David; tout Juda et les habitants de Jérusalem lui rendirent
    honneur à sa mort; et Manassé, son fils, régna à sa place.
  mal-mal: യെഹിസ്കീയാവ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്റെ പുത്രന്മാരുടെ
    കല്ലറകളുടെ മേൽ നിരയിൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മരണസമയത്ത് എല്ലാ യെഹൂദയും യെരൂശലേം
    നിവാസികളും അവനെ ബഹുമാനിച്ചു. അവന്റെ മകനായ മനശ്ശെ അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use shāhī qabristān kī ek ūṅchī
    jagah par dafnāyā gayā. Jab janāzā niklā to Yahūdāh aur Yarūshalam ke tamām bāshindoṅ
    ne us kā ehtirām kiyā. Phir us kā beṭā Manassī taḳhtnashīn huā.
  suz-BL: मिनु हिज्‍कीयाह बेक्‍माक्‍त। मिनु मुरपुकीम मेको कली दाऊद आ चच युइ आन कली
    थिम्‍तीक देम्‍सीलो मेर थि‍म्‍मे बाक्‍त। मिनु मेको बेक्‍मेनु, यहूदा नु यरूसलेम
    ङा मुर नेल्‍लेमी मान पामे बाक्‍त। मिनु मेको आ नोले आ तौ मनस्‍से पिप दुम्‍माक्‍त।
    २इतिहास १६:१४
  ita-1927: Ezechia s’addormentò coi suoi padri, e fu sepolto sulla salita dei sepolcri
    de’ figliuoli di Davide; e alla sua morte, tutto Giuda e gli abitanti di Gerusalemme
    gli resero onore. E Manasse, suo figliuolo, regnò in luogo suo.
  ckb-ckb: حەزقیا لەگەڵ باوباپیرانی سەری نایەوە و لە بەشی سەرەوەی گۆڕستانی نەوەی داود
    ناشتیان، لە ڕێوڕەسمی ناشتنەکەی هەموو یەهودا و دانیشتووانی ئۆرشەلیم ڕێزیان لێ گرت.
    ئیتر مەنەشەی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: 'So Hezekiah went to rest with his fathers, and they put his body into
    the higher part of the resting-places of the sons of David: and all Judah and
    the people of Jerusalem gave him honour at his death. And Manasseh his son became
    king in his place.'
  kan-OKCV: ಹಿಜ್ಕೀಯನು ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು. ಅವರು ದಾವೀದನ ಮಕ್ಕಳ ಸಮಾಧಿಗಳಲ್ಲಿರುವ
    ಶ್ರೇಷ್ಠವಾದುದರಲ್ಲಿ ಅವನನ್ನು ಹೂಳಿಟ್ಟರು. ಅವನ ಮರಣದಲ್ಲಿ ಸಮಸ್ತ ಯೆಹೂದದವರೂ, ಯೆರೂಸಲೇಮಿನ
    ನಿವಾಸಿಗಳೂ ಅವನನ್ನು ಘನಪಡಿಸಿದರು. ಅವನ ಮಗ ಮನಸ್ಸೆಯು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: எசேக்கியா இறந்தபின்பு, அவனை தாவீது வம்சத்தாரின் கல்லறைகளில் முக்கியமான
    கல்லறையில் அடக்கம்செய்தார்கள்; யூதா முழுவதும், எருசலேமின் மக்களும் அவன் இறந்தபோது
    அவனுக்கு மரியாதை செலுத்தினார்கள்; அவன் மகனாகிய மனாசே அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Ezechîas con sus padres, y sepultáronlo en los más insignes
    sepulcros de los hijos de David, honrándole en su muerte todo Judá y los de Jerusalem:
    y reinó en su lugar Manasés su hijo.'
  ron-BTF: Și Ezechia a adormit cu părinții săi și l-au îngropat în cel mai însemnat
    dintre mormintele fiilor lui David; și tot Iuda și locuitorii Ierusalimului l-au
    onorat la moartea lui. Și Manase, fiul său, a domnit în locul său.
  eng-WEBP: Hezekiah slept with his fathers, and they buried him in the ascent to
    the tombs of the sons of David. All Judah and the inhabitants of Jerusalem honored
    him at his death. Manasseh his son reigned in his place.
  eng-FBV: Hezekiah died and was buried in the upper cemetery of David's descendants.
    All Judah and the people of Jerusalem honored him at his death. His son Manasseh
    took over as king.
  nld-1939: Ezekias ging bij zijn vaderen te ruste; men begroef hem op de helling
    naar de graven van de zonen van David, en heel Juda en alle bewoners van Jerusalem
    bewezen hem bij zijn dood de laatste eer. Zijn zoon Manasses volgde hem op.
  nch-BL: Huan quema mijqui Ezequías quitalpachojque campa quintalpachojtoyaj itatahua
    cati tanahuatiani. Huan quitalpachojque campa más nesiyaya ipan campo santo. Huan
    nochi masehualme ten Judá huan Jerusalén quinextilijque Ezequías miyac tatepanitacayot
    quema mijqui. Huan icone cati itoca Manasés pejqui tanahuatía ipan tali Judá.
  vie-1934: Ê-xê-chia an giấc cùng tổ phụ mình, người ta chôn người trong lăng tẩm
    cao của con cháu Đa-vít; cả Giu-đa và Giê-ru-sa-lem đều tôn kính người lúc người
    thác; Ma-na-se, con trai người, cai trị thế cho người.
  hin-CV: हिज़किय्याह हमेशा के लिए अपने पूर्वजों से जा मिला. उन्होंने उसके शव को दावीद
    के पुत्रों की कब्रों के ऊंचे भाग में रख दिया. उसकी मृत्यु के अवसर पर सारे यहूदिया
    और येरूशलेम वासियों ने उसे सम्मानित किया. उसके स्थान पर उसका पुत्र मनश्शेह राजा
    हो गया.
  spa-BES: 'Entonces Ezequías murió y lo enterraron en la parte más alta de los lugares
    de descanso de los hijos de David: y todo Judá y la gente de Jerusalén le dieron
    honor a su muerte. Y su hijo Manasés se hizo rey en su lugar.'
  tdx-tdx: Le nitrao-piròtse aman-droae’e t’Iekizkia naho nalente’ iareo amy talèn-kiborin’
    ana’ i Davidey; le hene niasy aze amy havilasi’ey t’Iehodà naho o mpimone’ Ierosalaimeo
    vaho nandimbe aze nifehe t’i Menasè ana’e.
  tha-KJV: และเฮเซคียาห์ล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังพระศพไว้ในอุโมงค์สำคัญที่สุดของโอรสของดาวิด
    และบรรดาคนยูดาห์และชาวเยรูซาเล็​มท​ั้งปวงได้ถวายเกียรติเมื่อพระองค์​สิ้นพระชนม์
    และมนัสเสห์โอรสของพระองค์​ได้​ครอบครองแทนพระองค์
  por-BR-2018: 'E descansou Ezequias com seus pais, e sepultaram-no na parte superior
    dos sepulcros dos filhos de Davi, honrando-lhe em sua morte todo Judá e os de
    Jerusalém: e reinou em seu lugar Manassés seu filho.'
  deu-ELO: Und Jehiskia legte sich zu seinen Vätern, und man begrub ihn auf der Anhöhe
    der Gräber der Söhne Davids; und ganz Juda und die Bewohner von Jerusalem erzeigten
    ihm Ehre bei seinem Tode. Und Manasse, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Hezekiah slept with his fathers, and they buried him above the
    sepulchres of the sons of David. And all Judah and all the dwellers of Jerusalem
    made solemn the services of his burying; and Manasseh, his son, reigned for him.
    (And Hezekiah joined his ancestors, and they buried him in the uppermost of the
    tombs of the sons of David. And all Judah and all the inhabitants of Jerusalem
    paid him honour at the services for his burial; and his son Manasseh reigned for
    him.)
  epo-epo: Kaj Ĥizkija ekdormis kun siaj patroj, kaj oni enterigis lin en la plej
    alta loko de la tomboj de la idoj de David; kaj honoron faris al li post lia morto
    ĉiuj Judoj kaj loĝantoj de Jerusalem. Kaj anstataŭ li ekreĝis lia filo Manase.
  uig-PIN: Ⱨǝzǝkiya ata-bowiliri arisida uhlidi; ular uni Dawut ǝwladliri ⱪǝbristanliⱪi
    egizlikidǝ dǝpnǝ ⱪildi; u ɵlgǝn qaƣda barliⱪ Yǝⱨuda hǝlⱪi bilǝn Yerusalemdikilǝr
    uningƣa ⱨɵrmǝt bildürdi. Uning orniƣa oƣli Manassǝⱨ padixaⱨ boldi.
  beo-beo: 'Hesigaia da bogole amola ilia ea da:i hodo gadodili sogebiga, hina bagade
    ilia gele gelabo ganodini sali. Yuda fi amola Yelusaleme fi dunu huluane da ema
    asigiba:le, ema nodomusa: gegedole fi. Egefe Ma:na:se da e bagia hina bagade hamoi.'
  tpi-OTNT: King Hesekia i dai na ol i planim em long ples matmat bilong ol king bilong
    lain bilong Devit. Matmat bilong en i stap antap liklik long ol matmat bilong
    ol arapela king. Na olgeta manmeri bilong Juda na Jerusalem i tingim biknem bilong
    em na ol i sori tru long em. Na pikinini bilong en, Manase, i kisim ples bilong
    en na i kamap king.
  hau-SA: Hezekiya ya huta tare da kakanninsa, aka kuma binne shi a kan tudu inda
    makabartan zuriyar Dawuda suke. Dukan Yahuda da kuma mutanen Urushalima suka girmama
    shi sa’ad da ya mutu. Sai Manasse ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Hezekiya ata-bowiliri arisida uxlidi; ular uni Dawut ewladliri qebristanliqi
    égizlikide depne qildi; u ölgen chaghda barliq Yehuda xelqi bilen Yérusalémdikiler
    uninggha hörmet bildürdi. Uning ornigha oghli Manasseh padishah boldi.
  nde-nde: UHezekhiya waphumula labokhokho bakhe wangcwatshwa eqaqeni lapha okulamangcwaba
    abosendo lukaDavida. AbakoJuda bonke labantu baseJerusalema bamhlonipha ekufeni
    kwakhe. Kwathi uManase indodana yakhe wathatha isikhundla waba yinkosi.
  ton-ton: 'Pea naʻe mohe ʻa Hesekaia mo ʻene ngaahi tamai, pea nau tanu ia ʻi he
    fungani fonualoto ʻoe ngaahi foha ʻo Tevita: pea naʻe fai fakaʻapaʻapa kiate ia
    ʻa Siuta kotoa pē mo e kakai kotoa pē ʻo Selūsalema ʻi heʻene pekia. Pea naʻe
    fetongi ia ʻi he pule ʻe hono foha ko Manase.'
  ces-1613: I usnul Ezechiáš s otci svými, a pochovali jej výše nad hroby potomků
    Davidových, a učinili jemu poctivost při smrti jeho všecken Juda i obyvatelé Jeruzalémští.
    A kraloval Manasses syn jeho místo něho.
  eng-WMB: Hezekiah slept with his fathers, and they buried him in the ascent to the
    tombs of the sons of David. All Judah and the inhabitants of Jerusalem honored
    him at his death. Manasseh his son reigned in his place.
  tam-TCV: எசேக்கியா தன் முற்பிதாக்களைப்போல இறந்து, தாவீதின் சந்ததிகளின் கல்லறைகள்
    இருந்த முக்கியமான கல்லறையில் அடக்கம் செய்யப்பட்டான். அவன் இறந்தபோது யூதா மக்கள்
    எல்லோரும், எருசலேம் மக்களும் அவனுக்கு மரியாதை செலுத்தினர். அவன் மகன் மனாசே அவனுடைய
    இடத்திற்கு அரசனானான்.
  ceb-ULB: Mipahulay siya kauban ang iyang mga katigulangan, ug gilubong siya sa bungtod
    nga bahin sa lubnganan sa kaliwat ni David. Gipasidunggan siya sa tanang taga
    -Juda ug tanang lumolupyo sa Jerusalem sa iyang kamatayon. Si Manases nga iyang
    anak mao ang nahimong hari puli kaniya.
  pol-UBG: I Ezechiasz zasnął ze swoimi ojcami, i został pogrzebany w najlepszych
    grobach synów Dawida. A po śmierci cała Juda oraz mieszkańcy Jerozolimy złożyli
    mu hołd. I jego syn Manasses królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے شاہی قبرستان کی ایک اونچی جگہ
    پر دفنایا گیا۔ جب جنازہ نکلا تو یہوداہ اور یروشلم کے تمام باشندوں نے اُس کا احترام
    کیا۔ پھر اُس کا بیٹا منسّی تخت نشین ہوا۔
  deu-1912: Und Hiskia entschlief mit seinen Vätern, und sie begruben ihn, wo man
    hinangeht zu den Gräbern der Kinder Davids. Und ganz Juda und die zu Jerusalem
