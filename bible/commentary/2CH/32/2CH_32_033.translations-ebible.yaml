    lên ngôi kế vị.
  guj-2017: હિઝકિયા તેના પિતૃઓની સાથે ઊંઘી ગયો અને તેને તેના પિતૃઓ સાથે દાઉદના વંશજોના
    કબ્રસ્તાનમાં ઉપરના ભાગમાં દફનાવવામાં આવ્યો. તે મૃત્યુ પામ્યો ત્યારે યહૂદિયાના
    બધા લોકોએ અને યરુશાલેમના બધા રહેવાસીઓએ તેને અંતિમ આદર આપ્યો. તેના પછી તેનો પુત્ર
