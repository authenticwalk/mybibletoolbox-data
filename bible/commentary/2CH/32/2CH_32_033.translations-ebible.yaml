  kan-2017: ಹಿಜ್ಕೀಯನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ದಾವೀದವಂಶದವರ ಕುಟುಂಬ ಸ್ಮಶಾನ ಭೂಮಿಯ
    ದಿಬ್ಬದ ಮೇಲೆ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಉತ್ತರಕ್ರಿಯೆ ನಡೆಯುವಾಗ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರೂ, ಯೆರೂಸಲೇಮಿನವರು
    ಅವನನ್ನು ಬಹಳವಾಗಿ ಸನ್ಮಾನಿಸಿದರು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಮನಸ್ಸೆಯು ಅರಸನಾದನು.
  yap-yap: Me yim’ Hezekiah min k’eyag u ba’ ni talang ko fapi low ko yam rok e pilung.
    Gubin e pi girdi’ nu Judah ngu Jerusalem nrabad ra tedfan ko ngiyal’ nike yim’.
    Me Manasseh nib mo’on ni fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Hezekiah te a napa rhoek taengla a khoem uh vaengah tah anih te David
    koca rhoek kah phuel tangkham ah a up uh. A dueknah hnin ah anih te Judah pum
    neh Jerusalem khosa rhoek loh thangpomnah a saii uh. Te phoeiah tah a capa Manasseh
    te anih yueng la manghai.
  mdy-ETH: ሂዚቂያሴ ሃይቂ፥ ኬዶ ዛሎና ዳውቴ ናኣታ ዱኡታ ካኣቶ ዱኡፖ ቤዛ ዱኡቴኔ፤ ዒማና ዪሁዳንታ ዬሩሳላሜ ዴሮንታ ቢያ
    ዼኤፒ ቦንቾና ዒዛ ዱኡኬኔ፤ ዬካፓ ዒዛ ቤዛ ዒዛኮ ናኣዚ ሚናኣሴ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Hesekia wuiɛ no, wɔsiee no wɔ adehyeɛ amusieeɛ no atifi fam,
