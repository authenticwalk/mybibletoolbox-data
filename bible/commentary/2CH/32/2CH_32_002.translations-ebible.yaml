verse: 2CH.032.002
translations:
  mal-C: സൻഹേരീബ് വന്നെത്തിയെന്നും അദ്ദേഹം ജെറുശലേമിനോടു യുദ്ധംചെയ്യാൻ ഉദ്ദേശിക്കുന്നെന്നും
    കണ്ടപ്പോൾ
  deu-TKW: Als nun Hiskia wahrnahm, daß Sanherib anrückte, mit der Absicht, Jerusalem
    anzugreifen,
  lin-lin: Tango Ezekiasi amonaki ete Senakeribe ayei mpe azali na makanisi ya kobundisa
    Yelusalemi,
  eng-LSV: And Hezekiah sees that Sennacherib has come, and his face [is] to the battle
    against Jerusalem,
  eng-GNV: When Hezekiah sawe that Saneherib was come, and that his purpose was to
    fight against Ierusalem,
  eng-WEBSTER: And when Hezekiah saw that Sennacherib had come, and that he purposed
    to fight against Jerusalem,
  nhw-BL: Huan quema Tlanahuatijquetl Ezequías momacac cuenta para Senaquerib quinequiyaya
    calaquis nojquiya ipan Jerusalén,
  swh-ONEN: Hezekia alipoona kuwa Senakeribu amekuja na kwamba alikusudia kufanya
    vita juu ya Yerusalemu,
  bba-bba: Ye Esekiɑsi u wɑ Sɑnkeribu u nɑ u kɑ Yerusɑlɛmu tɑrusi, yerɑ u wiruɡibu
    kɑ tɑbu kowo dɑmɡibu sokɑ,
  eng-KJVCPB: And when Hezekiah saw that Sennacherib was come, and that he was purposed
    to fight against Jerusalem,
  luo-luo: Kane Hezekia oneno ni Senakerib nosebiro kendo noparo mar kedo kod Jerusalem,
  meu-meu: Hesekia e diba Senakerib vada ema Ierusalem baine tuari henia negana ai,
  npi-ULB: सनहेरीब आएका थिए र यरूशलेमको विरुद्ध युद्ध गर्ने अठोट गरेका थिए भनी जब
    हिजकियालाई थाहा पाए,
  yor-yor: Nígbà tí Hesekiah rí i pé Sennakeribu ti wá, àti pé ó fẹ́ láti dá ogun
    sílẹ̀ lórí Jerusalẹmu,
  pes-OPCB: وقتی حِزِقیا فهمید که سنحاریب قصد حمله به اورشلیم را دارد
  tgl-ULB: Nang makita ni Ezequias na dumating si Senaquerib at nilalayon na labanan
    ang Jerusalem,
  hui-hui: Senageribi ibu Yarusalemeha wai bule anda ibulebirago manda buwa Hesegaiahanda
    ibunaga agali haguanerubi ami haru hagarubi ti bi lo mbiraore howa Senageribinaga
    ami agalirume Yarusaleme hapara haragola iba nolene nawilo tagirahayagi iba payape
    hole lo manda bini. Tigua agali dewa Yarusaleme howa tagira haru pialu iba duguaga
    bibahende paya pai haga bini.
  mya-mya: သ​နာ​ခ​ရိပ်​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​လည်း တိုက်​ခိုက်​ရန်​ကြံ​စည်​လျက်​ရှိ​ကြောင်း
    ဟေ​ဇ​ကိ သိ​မြင်​သော​အ​ခါ၊-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་སེན་ན་ཧེ་རིབ་དངོས་གནས་ཡེ་རུ་སཱ་ལེམ་ལ་འཐབ་ཏུ་འོང་འདོད་པ་མཐོང་ནས།
  sna-sna: Hezekia paakaona kuti Senakeribhi akanga auya uye kuti aida kurwisa Jerusarema,
  spa-BLM: Cuando Ezequías vio que Senaquerib había llegado y que planeaba luchar
    contra Jerusalén,
  cac-cac: Ayic ix yilan vin̈aj Ezequías chi' to toxo ix javi vin̈aj Senaquerib chi'
    yac' oval d'a Jerusalén,
  swh-ULB: Sedekia alipoona kwamba Senakeribu amekuja na kwamba amedhamiria kupigana
    zidi ya Yerusalemu,
  bel-bel: Калі Эзэкія ўбачыў, што прыйшоў Сэнахірым з намерам ваяваць супроць Ерусаліма,
  deu-ELBBK: Und als Jehiskia sah, dass Sanherib gekommen und dass sein Angesicht
    zum Kampf gegen Jerusalem gerichtet war,
  mbb-OT: Ne hein netuenan ni Hezekia he ragkes en is Jerusalem te edsurungen ni Senakerib.
  mal-2015: സൻഹേരീബ് വന്നു യെരൂശലേമിനെ ആക്രമിപ്പാൻ ഭാവിക്കുന്നു എന്നു യെഹിസ്കീയാവു
    കണ്ടിട്ടു
  rmc-rmc: Sar o Chizkija dikhľa, hoj o Sancherib avľa a kamel te džal pro Jeruzalem,
  pes-OPV: و چون حزقیا دید که سنخاریب آمده است و قصد مقاتله با اورشلیم دارد،
  ron-1924: Езекия, вэзынд кэ а венит Санхериб ши кэ аре де гынд сэ ынчапэ лупта ымпотрива
    Иерусалимулуй,
  ben-OBCV: হিষ্কিয় যখন দেখেছিলেন যে সন্‌হেরীব এসে জেরুশালেমের বিরুদ্ধে যুদ্ধ করতে
    চাইছেন,
  som-som: Xisqiyaahna markuu arkay in Seenxeeriib yimid oo uu ku talo jiro inuu Yeruusaalem
    la diriro,
  lat-VUC: Quod cum vidisset Ezechias, venisse scilicet Sennacherib, et totum belli
    impetum verti contra Jerusalem,
  eng-ASVBT: And when Hezekiah saw that Sennacherib was come, and that he was purposed
    to fight against Jerusalem,
  ita-1885: Ed Ezechia, veduto che Sennacherib era venuto, e ch'egli volgeva la faccia
    contro a Gerusalemme, per combatterla;
  eng-LXXUP: And Hezekiah saw that Sennacherib was come, and that his face was set
    to fight against Jerusalem.
  eng-ULB: When Hezekiah saw that Sennacherib had come and that he intended to fight
    against Jerusalem,
  spa-VBL: Cuando Ezequías vio que Senaquerib había venido a atacar Jerusalén,
  fra-_FOB: Or Ézéchias, voyant que Sanchérib était venu, et qu'il se tournait contre
    Jérusalem pour lui faire la guerre,
  mal-mal: സൻഹേരീബ് യെരൂശലേമിനെ ആക്രമിപ്പാൻ ഭാവിക്കുന്നു എന്ന് യെഹിസ്കീയാവ് കണ്ടിട്ട്
  urd-GVR: Jab Hizqiyāh ko ittalā milī ki Sanherib ā kar Yarūshalam par hamlā karne
    kī taiyāriyāṅ kar rahā hai
  suz-BL: मिनु हिज्‍कीयाहमी सन्‍हेरीब जाक्‍शा, यरूसलेम कली लडाइ तोचा चिक्‍शो तवा चोटीन
  ita-1927: E quando Ezechia vide che Sennacherib era giunto e si proponeva d’attaccar
    Gerusalemme,
  ckb-ckb: کاتێک حەزقیا بینی کە سەنحێریب هاتووە بە نیازە شەڕ لەگەڵ ئۆرشەلیم بکات،
  eng-BBE: And when Hezekiah saw that Sennacherib had come for the purpose of fighting
    against Jerusalem,
  kan-OKCV: ಸನ್ಹೇರೀಬನು ಬಂದದ್ದನ್ನೂ, ಅವನು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ಯುದ್ಧಮಾಡಲು ನಿಶ್ಚಯಿಸಿದ್ದನ್ನೂ
    ಹಿಜ್ಕೀಯನು ಕಂಡಾಗ,
  tam-2017: சனகெரிப் வந்து, எருசலேமின்மேல் போர்செய்யத் திட்டமிட்டிருப்பதை எசேக்கியா
    கண்டபோது,
  spa-RV-1909: Viendo pues Ezechîas la venida de Sennachêrib, y su aspecto de combatir
    á Jerusalem,
  ron-BTF: Și când Ezechia a văzut că Sanherib a venit și că era hotărât să lupte
    împotriva Ierusalimului,
  eng-WEBP: When Hezekiah saw that Sennacherib had come, and that he was planning
    to fight against Jerusalem,
  eng-FBV: When Hezekiah saw that Sennacherib had come to attack Jerusalem,
  nld-1939: Toen Ezekias bemerkte, dat Sinacherib aanstalten maakte, om Jerusalem
    aan te vallen,
  nch-BL: Huan quema Tanahuatijquet Ezequías quimatqui para Senaquerib quinequiyaya
    calaquis nojquiya ipan Jerusalén,
  vie-1934: Khi Ê-xê-chia thấy San-chê-ríp đã đến, toan hãm đánh Giê-ru-sa-lem,
  hin-CV: जब हिज़किय्याह ने यह देखा कि सेनहेरीब निकट आ गया है और उसका लक्ष्य येरूशलेम
    पर हमला करने का है,
  spa-BES: Y cuando Ezequías vio que Senaquerib había venido con el propósito de luchar
    contra Jerusalén,
  tdx-tdx: Aa ie nioni’ Iekizkia te pok’ eo t’i Senakeribe, misafiry ty hialy am’
    Ierosa­laime,
  tha-KJV: และเมื่อเฮเซคียาห์ทรงเห็​นว​่าเซนนาเคอริบยกมาด้วยเจตนาจะต่อสู้กับเยรูซาเล็ม
  por-BR-2018: Vendo, pois, Ezequias a vinda de Senaqueribe, e seu aspecto de combater
    a Jerusalém,
  deu-ELO: Und als Jehiskia sah, daß Sanherib gekommen und daß sein Angesicht zum
    Streit wider Jerusalem gerichtet war,
  eng-WYC-2018: And when Hezekiah had heard this thing, that is, that Sennacherib
    had come, and that all the fierceness of his battle was turned against Jerusalem,
  epo-epo: Kiam Ĥizkija vidis, ke Sanĥerib venis kaj intencas militi kontraŭ Jerusalem,
  uig-PIN: Ⱨǝzǝkiya Sǝnnaheribning kǝlgǝnlikini kɵrüp, uning Yerusalemƣa ⱨujum ⱪilix
    niyitining barliⱪini bilgǝndǝ,
  beo-beo: Amola Sena:gelibi da Yelusaleme doagala:ma:ne ilegei. Hina bagade Hesigaia
    da amo hou dawa:loba,
  tpi-OTNT: Na Hesekia i save olsem Senakerip i laik pait long Jerusalem tu,
  hau-SA: Sa’ad da Hezekiya ya ga Sennakerib ya zo yana kuma niyya yă yaƙi Urushalima,
  uig-LAT: Hezekiya Sennaxéribning kelgenlikini körüp, uning Yérusalémgha hujum qilish
    niyitining barliqini bilgende,
  nde-nde: UHezekhiya uthe ebona ukuthi uSenakheribhi usefikile njalo uhlose ukuhlasela
    iJerusalema,
  ton-ton: Pea ʻi he mamata ʻa Hesekaia kuo haʻu ʻa Senakalipe, pea kuo loto ia ke
    tauʻi ʻa Selūsalema,
  ces-1613: Vida pak Ezechiáš, že přitáhl Senacherib, a že tvář jeho obrácena jest
    k boji proti Jeruzalému,
  eng-WMB: When Hezekiah saw that Sennacherib had come, and that he was planning to
    fight against Jerusalem,
  tam-TCV: சனகெரிப் வந்திருப்பதையும், அவன் எருசலேமின்மேல் யுத்தம் செய்ய நோக்கம் கொண்டிருப்பதையும்
    எசேக்கியா கண்டான்.
  ceb-ULB: Sa dihang nakita ni Hezekia nga miadto si Senakerib ug ang iyang tuyo mao
    ang pagpakig-away batok sa Jerusalem,
  pol-UBG: Gdy Ezechiasz zobaczył, że nadciągnął Sennacheryb i że ma zamiar walczyć
    przeciw Jerozolimie;
  urd-GVU: جب حِزقیاہ کو اطلاع ملی کہ سنحیرب آ کر یروشلم پر حملہ کرنے کی تیاریاں کر
    رہا ہے
  deu-1912: Und da Hiskia sah, daß Sanherib kam und sein Angesicht stand zu streiten
    wider Jerusalem,
  kan-2017: ದೇಶದೊಳಗೆ ನುಗ್ಗಿದ ಸನ್ಹೇರೀಬನು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆಯೂ ಯುದ್ಧಕ್ಕಾಗಿ ಬರಬೇಕೆಂದಿರುವುದು
    ಹಿಜ್ಕೀಯನಿಗೆ ತಿಳಿದುಬಂದಿತು.
  yap-yap: Ma nap’an ni guy Hezekiah nike yib Sennakerib nike leamnag ni ngki mael
    nga Jerusalem,
  hlt-MCSB: A mikhmuh ah caemtloek ham Jerusalem la Sennacherib a pawk te Hezekiah
    loh a hmuh.
  mdy-ETH: ሴናክሬሜ ዬያይዲ ዬሩሳላሜ ዖላኒ ማሌሢ ካኣቲ ሂዚቂያሴ ዔራዖ፥
  twi-ASANTE: Ɛberɛ a Hesekia hunuu sɛ Sanaherib asane ayɛ nʼadwene sɛ ɔbɛto ahyɛ
    Yerusalem so no,
  eng-WEBU: When Hezekiah saw that Sennacherib had come, and that he was planning
    to fight against Jerusalem,
  wal-wal: Sanaakireebi Yerusalaamen olanau yiidoogaa Hizqqiyaasi be7ido wode,
  spa-PDDPT: Al ver Ezequías que Senaquerib llegó con intención de combatir contra
    Jerusalén,
  gun-gun: Ha'e gui Senaqueribe kuery ou va'ekue Jerusalém tetã re opu'ã ta maa Ezequias
    oexa vy
  ilo-ULB: Idi nakita ni Hezekias nga immay ni Senakerib ket gandatna a rauten ti
    Jerusalem,
  kpg-kpg: Di madagoaa Hezekiah ne gidee bolo Sennacherib guu hai bolo ia e heebagi
    gi Jerusalem labelaa,
  uig-ARA: ھەزەكىيا سەنناخېرىبنىڭ كەلگەنلىكىنى كۆرۈپ، ئۇنىڭ يېرۇسالېمغا ھۇجۇم قىلىش
    نىيىتىنىڭ بارلىقىنى بىلگەندە،
  sus-sus: Xesekiya to a kolon a Senaxeribi wama Darisalamu gerefe nɛ,
  pon-2006: Ni Esekaia eh mahsanihadahr me Senakerip kupwukupwure en pil mahweniong
    Serusalem,
  ksd-ksd: Ma ba Esekia i ga gire ba Senakerib i ga pot, ma ba i ga nuk ia ba na varubu
    ure Ierusalem,
  tur-YTC: Hizkiya, Sanherib'in geldiğini ve Yeruşalem'e karşı savaşmayı tasarladığını
    görünce,
  grc-BRENT: Καὶ εἶδεν Ἐζεκίας ὅτι ἥκει Σενναχηρὶμ, καὶ τὸ πρόσωπον αὐτοῦ τοῦ πολεμῆσαι
    ἐπὶ Ἱερουσαλήμ.
  ind-AYT: Ketika Hizkia tahu bahwa Sanherib datang dan berniat menyerang Yerusalem,
  nya-nya: Pamene Hezekiya anaona kuti Senakeribu wabwera ndipo wakonzeka kuchita
    nkhondo ndi Yerusalemu,
  hrv-hrv: Ezekija, vidjevši gdje je došao Sanherib i kako snuje da zavojšti na Jeruzalem,
  mps-mps: Tama Hesekia agai koneani, me tiali te Senakeripgo Jerusalem dali hwįagasabo
    homu yali.
  tpi-tpi: Na Hesekia i save olsem Senakerip i laik pait long Jerusalem tu,
  dan-1931: Da Ezekias så, at Sankerib kom, og at han havde i Sinde at angribe Jerusalem,
  vie-OVCB: Ê-xê-chia nhận thấy San-chê-ríp sắp sửa đem quân tấn công Giê-ru-sa-lem,
  guj-2017: જ્યારે હિઝકિયાએ જોયું કે સાન્હેરીબ આવ્યો છે અને તેનો ઇરાદો યરુશાલેમ ઉપર
    આક્રમણ કરવાનો છે,
  pon-2006A: Ni Esekaia eh mahsanihadahr me Senakerip kupwukupwure en pil mahweniong
    Serusalem,
  por-BRBSL: Quando Ezequias viu que Senaqueribe tinha vindo, e que planejava lutar
    contra Jerusalém,
  cth-cth: Sennacherib hah a tho teh, Jerusalem tuk han a noe e hah Hezekiah ni a
    thai toteh,
  twi-twi: Bere a Hesekia huu sɛ Sanaherib asan ayɛ nʼadwene sɛ ɔbɛtow ahyɛ Yerusalem
    so no,
  hlt-hlt: A mikhmuh ah caemtloek ham Jerusalem la Sennacherib a pawk te Hezekiah
    loh a hmuh.
  tbz-SIM: Esekiɑsi yɑ̀ dìì mɔ̀nnì Sennɑkedibu kèrínímɛ̀ kɛ dɔ́ kɛ́do Sedisɑdɛmmu
    mudoò.
  msy-2020: Ezɨ Hesekia kamaghɨn oraki, Senakerip uaghan Jerusalem ko mɨsoghasa.
  dop-dop: Ɩsekiyɑsɩ nɑwɑ sɩ Senɑkelipi kɔŋ, nɑ ɩ́ mɑɣɑsǝɣɩ sɩ ɩ kɑ yoonɑ Yosɑlɛm,
  azb-azb: Xizqiya Sanxerivin Yerusəlim üzərinə döyüşmək üçün gəldiyini gördükdə
  eng-DBY: And when Hezekiah saw that Sennacherib was come, and that he was minded
    to fight against Jerusalem,
  hin-2017: यह देखकर कि सन्हेरीब निकट आया है और यरूशलेम से लड़ने की इच्छा करता है,
  eng-YLT: And Hezekiah seeth that Sennacherib hath come, and his face [is] to the
    battle against Jerusalem,
  eng-WYC-2017: And when Hezekiah had heard this thing, that is, that Sennacherib
    had come, and that all the fierceness of his battle was turned against Jerusalem,
  eng-WMBB: When Hezekiah saw that Sennacherib had come, and that he was planning
    to fight against Jerusalem,
  urd-GVH: जब हिज़क़ियाह को इत्तला मिली कि सनहेरिब आकर यरूशलम पर हमला करने की तैयारियाँ
    कर रहा है
  rug-rug: Totoso dogoria Hezikaea sapu hiva rapatia Senakeribi sa vasileana Zerusalema,
  gaz-gaz: Hisqiyaasis yommuu akka Senaaheriib dhufee Yerusaalemin loluu barbaade
    argetti,
  fra-LSG: Ézéchias, voyant que Sanchérib était venu et qu’il se proposait d’attaquer
    Jérusalem,
  yal-yal: Manga Xesekiya to a to Sɛnakɛribi bata fa Yerusalɛn yɛngɛdeni,
  haw-1868: A ike o Hezekia, ua hiki mai o Senakeriba, aia hoi kona manao e kaua mai
    ia Ierusalema,
  arb-NAV: وَعِنْدَمَا رَأَى حَزَقِيَّا أَنَّ سِنْحَارِيبَ قَدْ وَطَّدَ الْعَزْمَ
    عَلَى مُحَارَبَةِ أُورُشَلِيمَ،
  ewe-ewe: Esi eme kɔ ƒãa be Fia Senakerib ɖo ta me be yeaho aʋa ɖe Yerusalem ŋu la,
  eng-LEE: And when Hezekiah saw that Sennacherib was coming, and that his face [was
    directed] for war against Jerusalem,
  asm-FB: হিষ্কিয়াই যেতিয়া চনহেৰীব অহা আৰু যিৰূচালেমৰ বিৰুদ্ধে তেওঁৰ যুদ্ধ কৰিবৰ
    মন থকা দেখিলে,
  sus-A: شٍسٍكِيَ تٌ عَ كٌلٌن عَ سٍنَشٍرِبِ وَ مَ دَرِ سَلَمُ فٍرٍقٍ نّ،
  fra-SBL: Lorsqu'Ézéchias vit que Sennachérib était venu et qu'il projetait de combattre
    Jérusalem,
  hbo-hbo: וַיַּרְא֙ יְחִזְקִיָּ֔הוּ כִּי־בָ֖א סַנְחֵרִ֑יב וּפָנָ֕יו לַמִּלְחָמָ֖ה
    עַל־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Hĩndĩ ĩrĩa Hezekia onire atĩ Senakeribu nĩoka na atĩ muoroto wake warĩ
    kũhũũra Jerusalemu,
  fra-NCL: Quand Ezéchias vit que Sennachérib était venu et qu’il se tournait contre
    Jérusalem pour l’attaquer,
