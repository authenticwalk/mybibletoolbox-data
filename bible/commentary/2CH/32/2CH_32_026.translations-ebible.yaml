    them in the days of Hezekiah.
  srp-1865: Ali se ponizi Jezekija zato što se bješe ponijelo srce njegovo, i on i
    Jerusalimljani, te ne doðe na njih gnjev Gospodnji za života Jezekijina.
  lug-lug: Oluvannyuma, Keezeekiya ne yeenenya amalala agaali mu ye, ku lulwe ne ku
    lw’abantu ab’omu Yerusaalemi, ekiruyi kya Mukama ne butababuubuukirako mu mirembe
    gya Keezeekiya.
  heb-heb: ויכנע יחזקיהו בגבה לבו הוא וישבי ירושלם ולא בא עליהם קצף יהוה בימי יחזקיהו׃
  ben-IRV: তখন হিষ্কিয় তাঁর নিজের হৃদয়ের গর্বের জন্য নিজেকে নত করলেন এবং যিরূশালেমের
    বসবাসকারী লোকেরাও তাই করল। সেইজন্য হিষ্কিয়ের দিনের সদাপ্রভুর ক্রোধ তাদের উপর
    নেমে আসল না।
  pan-pan: ਜਦ ਹਿਜ਼ਕੀਯਾਹ ਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਹੰਕਾਰ ਦੇ ਥਾਂ ਅਧੀਨਗੀ ਫੜੀ
    ਤਾਂ ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਉਨ੍ਹਾਂ ਉੱਤੇ ਕਹਿਰ ਨਾ ਪਿਆ।
  mya-JVB: သို့ရာတွင် ဟေဇကိ သည် မိမိ စိတ် ထောင်လွှား သော အပြစ်ကြောင့် ၊ ယေရုရှလင်
    မြို့ သားတို့နှင့်တကွ ကိုယ်တိုင် ကိုယ်ကိုနှိမ့်ချ သောကြောင့် ၊ လက်ထက် တော် ကာလတွင်၊
    ထာဝရဘုရား ၏ အမျက် တော်မ သက်ရောက် ။
  hmo-hmo: To gabeai, Hesekaia ese iena hekokoroku ia negea, bona ia manau lou, ia
    bona Ierusalema taudia danu. Unai dainai Hesekaia ena dinadia lalonai, Lohiabada
    ena badu be idia edia latanai ia ginidae lasi.
  urd-urd: तब हिज़क़ियाह और येरूशलेम के बाशिन्दों ने अपने दिल के ग़ुरूर के बदले ख़ाकसारी
    इख़्तियार की, इसलिए हिज़क़ियाह के दिनों में ख़ुदावन्द का क़हर उन पर नाज़िल न हुआ।
  rus-SYN: Но как смирился Езекия в гордости сердца своего, - сам и жители Иерусалима,
    то не пришел на них гнев Господень во дни Езекии.
  bqc-SIM: Ɔ̃ Ezekia azĩa bùsa ń Yelusalɛũdeↄ píi, ↄ̃ Dii i pↄkũmabↄbↄmá Ezekiapi
    gↄↄo.
  tcz-CHONGTHU: Hiphat chun amaleh Judah te leh Jerusalem miteho nasatah in akisunem
    mun ahileh Hezekiah hinlai sungin achung'uva hunglhung ding hochu asoh tapon ahi
  mar-mar: परंतु यरूशलेमेचे लोक आणि हिज्कीया यांचे हृदयपरिवर्तन झाले आणि त्यांची वर्तणूक
    बदलली. त्यांच्यात नम्रता आली. त्यामुळे हिज्कीयाच्या हयातीत परमेश्वराचा रोष त्यांच्यावर
    ओढवला नाही.
  qub-qub: Alli-tucurcurpis Ezequías fiyupa llaquicushpan Tayta Diostana wiyacuran.
    Jerusalén runacunapis chaynölla ruraran. Chaymi Ezequías cawashancamaga Judá nasyun
    runacunata Tayta Dios mana castigaranchu.
  bqp-bqp: Ye u wɑ mɛ, yerɑ wi kɑ Yerusɑlɛmugibu bɑ tii kɑwɑ. Mɑ Yinni Gusunɔn mɔru
    yɑ doonɑ ben min di Esekiɑsin wɑɑti ye sɔɔ.
  hat-hat: Tansèlman, Ezekyas ansanm ak moun lavil Jerizalèm yo rekonèt fòt yo apre
    sa. Depi lè sa a, Seyè a pa move sou yo ankò jouk jou Ezekyas mouri.
  eng-BSB: Then Hezekiah humbled the pride of his heart—he and the people of Jerusalem—so
    that the wrath of the LORD did not come upon them during the days of Hezekiah.
  eng-WEBPB: However, Hezekiah humbled himself for the pride of his heart, both he
    and the inhabitants of Jerusalem, so that the LORD’s wrath didn’t come on them
    in the days of Hezekiah.
  kbq-kbq: Ana hu'neanagi Hesekaia'ene Jerusalemi kumate'ma nemaniza vahe'mo'zanena
    zamagu'a anteramiza manizageno, Hesekaia'ma kinima mani'nea kna'afina Ra Anumzamo'a
    arimpa ahe ozmante'ne.
  nhe-BL: Huan teipa Ezequías moicnonejqui iixpa TOTECO huan ayoc mohueyimatqui. Nojquiya
    moicnonejque nopa Jerusalén ehuani huan yeca TOTECO quiijto para ax quintlatzacuiltis
    quema Ezequías noja itztoya.
  gub-BL: Na'e Ezeki uzemumikahy wiko wera'u haw rehe kury. Zeruzarez pe har uzemumikahy
    wà no. A'e rupi xo Ezeki imàno re zo Tupàn uzepyk teko wanehe.
  eng-DRA: 'And he humbled himself afterwards, because his heart had been lifted up,
    both he and the inhabitants of Jerusalem: and therefore the wrath of the Lord
    came not upon them in the days of Ezechias.'
