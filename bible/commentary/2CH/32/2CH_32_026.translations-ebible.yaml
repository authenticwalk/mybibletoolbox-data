  hbo-WLC: וַיִּכָּנַ֤ע יְחִזְקִיָּ֙הוּ֙ בְּגֹ֣בַהּ לִבּ֔וֹ ה֖וּא וְיֹשְׁבֵ֣י יְרוּשָׁלִָ֑ם
