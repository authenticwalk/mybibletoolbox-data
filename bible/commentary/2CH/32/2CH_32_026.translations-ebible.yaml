  ory-ory: ତଥାପି ଆପଣା ଅନ୍ତଃକରଣର ଗର୍ବ ସକାଶୁ ହିଜକୀୟ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନେ ଆପଣାମାନଙ୍କୁ
