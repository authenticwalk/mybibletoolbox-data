verse: 2CH.032.026
translations:
  mal-C: അപ്പോൾ ഹിസ്കിയാവ് തന്റെ ഹൃദയത്തിലെ നിഗളത്തെപ്പറ്റി അനുതപിച്ചു. ജെറുശലേംനിവാസികളും
    അനുതപിച്ചു. അതിനാൽ ഹിസ്കിയാവിന്റെകാലത്ത് യഹോവയുടെ ക്രോധം അവരുടെമേൽ പതിച്ചില്ല.
  deu-TKW: Da demütigte sich Hiskia in seinem Hochmut, er und die Bewohner Jerusalems;
    daher kam der grimmige Zorn Jahwes nicht schon bei den Lebzeiten Hiskias über
    sie.
  lin-lin: Bongo Ezekiasi amikitisaki, atikaki lolendo na ye mpe abongolaki motema.
    Bato ya Yelusalemi mpe basalaki lokola Ezekiasi. Boye, Yawe akweyiselaki bango
    kanda na Ye te na mikolo nyonso oyo Ezekiasi azalaki mokonzi.
  eng-LSV: and Hezekiah is humbled for the loftiness of his heart, he and the inhabitants
    of Jerusalem, and the wrath of YHWH has not come on them in the days of Hezekiah.
  eng-GNV: Notwithstanding Hezekiah humbled him selfe (after that his heart was lifted
    vp) he and the inhabitants of Ierusalem, and the wrath of the Lord came not vpon
    them in the dayes of Hezekiah.
  eng-WEBSTER: Notwithstanding, Hezekiah humbled himself for the pride of his heart,
    both he and the inhabitants of Jerusalem, so that the wrath of the LORD came not
    upon them in the days of Hezekiah.
  nhw-BL: Huan teipa Ezequías moicnonejqui iixpa TOTECO huan ayacmo mohueyimatqui.
    Nojquiya moicnonejque nopa Jerusalén ehuani huan yeca TOTECO quiijto para amo
    quintlatzacuiltis quema Ezequías noja itztoya.
  swh-ONEN: Ndipo Hezekia akatubu kwa ajili ya kiburi cha moyo wake, kama walivyofanya
    watu wa Yerusalemu, kwa hiyo ghadhabu ya Bwana haikuja juu yao katika siku za
    Hezekia.
  bba-bba: Ye u wɑ mɛ, yerɑ wi kɑ Yerusɑlɛmuɡibu bɑ tii kɑwɑ. Mɑ Yinni Gusunɔn mɔru
    yɑ doonɑ ben min di Esekiɑsin wɑɑti ye sɔɔ.
  eng-KJVCPB: Notwithstanding Hezekiah humbled himself for the pride of his heart,
    both he and the inhabitants of Jerusalem, so that the wrath of the Lord came not
    upon them in the days of Hezekiah.
  luo-luo: To Hezekia nolokore moweyo timo richo mar sungruok e chunye mana kaka jo-Jerusalem
    bende notimo, omiyo mirimb Jehova Nyasaye ne ok ochako omake kodgi e ndalo Hezekia.
  meu-meu: A Hesekia ese ena hekokoroku e negea, e hahemanau, ia bona Ierusalem taudia
    danu; una dainai Iehova ena badu na idia latadiai se kau, Hesekia ena nega ai.
  npi-ULB: तापनि आफ्नो हृदयको अभिमानको निम्ति हिजकिया र यरूशलेमका बासिन्दा दुवैले
    पश्‍चात्ताप गरे, जसले गर्दा हिजकियाको समयमा परमप्रभुको क्रोध तिनीहरूमाथि परेन
    ।
  yor-yor: Nígbà náà ni Hesekiah ronúpìwàdà ní ti ìgbéraga ọkàn rẹ̀, àwọn ènìyàn Jerusalẹmu
    sì ṣe bẹ́ẹ̀, nítorí náà, ìbínú Olúwa kò wá sí orí wọn ní ìgbà àwọn ọjọ́ Hesekiah.
  pes-OPCB: آنگاه حِزِقیا و ساکنان اورشلیم از غرور خود توبه کردند و در نتیجه در طول
    حیات حِزِقیا، غضب خداوند بر آنها نازل نشد.
  tgl-ULB: Gayunman, sa bandang huli nagpakumbaba siya sa pagmamataas ng kaniyang
    puso, siya at kasama ang mga mamamayan ng Jerusalem, kaya hindi dumating ang galit
    ni Yahweh sa kanila sa panahon ng paghahari ni Ezequias.
  hui-hui: Maniore Hesegaiabi wali agalirubi tini mo dindi halu, Iname nakarulapeore
    birimada, layagola Anduane Homogo ibugua Hesegaia kini heangi pani namini.
  mya-mya: နောက်​ဆုံး​တွင်​ဟေ​ဇ​ကိ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့ သူ​မြို့​သား​တို့​သည်​နှိမ့်​ချ​သော​စိတ်​ရှိ​လာ
    ကြ​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​သည်​ဟေ​ဇ​ကိ ၏​လက်​ထက်​ကာ​လ​တွင်​ပြည်​သူ​တို့​အား အ​ပြစ်​ဒဏ်​ခတ်​တော်​မ​မူ။
  bod-N: ཡིན་ཡང་ཧི་ཟི་ཀི་ཡཱས་རང་གི་ང་རྒྱལ་གྱི་རྐྱེན་གྱིས་འགྱོད་བཤགས་བྱས་ཤིང་། ཁོང་དང་ཡེ་རུ་སཱ་ལེམ་པ་ཐམས་ཅད་ཀྱིས་འགྱོད་བཤགས་བྱས་པས།
    ཧི་ཟི་ཀི་ཡཱའི་སྐུ་རིང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་དེ་དག་ལ་མ་བབས་སོ། །
  sna-sna: Ipapo Hezekia akatendeuka kubva mukuzvikudza kwomwoyo wake, sezvakaitawo
    vanhu veJerusarema, naizvozvo hasha dzaMwari hadzina kuuya kwavari pamazuva aHezekia.
  spa-BLM: Sin embargo, Ezequías se humilló por la soberbia de su corazón, tanto él
    como los habitantes de Jerusalén, de modo que la ira del Señor no cayó sobre ellos
    en los días de Ezequías.
  cac-cac: Yuj chi' ix yic'xiem sb'a vin̈ yed' eb' cajan d'a Jerusalén chi' d'a yichan̈
    Dios. Yuj chi' majxo yac'cot yoval sc'ol Jehová chi' d'a yib'an̈ eb' yacb'an pitzanto
    vin̈.
  swh-ULB: Kwa hiyo hasira ikaja juu yake, na juu ya Yuda na Yerusalemu. Hata hivyo,
    baadaye Hezekia alijinyenyekesha mwenyewe kwa jali ya kiburi cha moyo wake, wote
    Yeye na wakaaji wa Yerusalemu, hivyo hasira ya Yahwe haikuja juu yao wakati wa
    siku za Hezekia.
  bel-bel: Але калі ўпакорыўся Эзэкія ў ганарыстасьці сэрца свайго, - сам і жыхары
    Ерусаліма, дык ня прыйшоў на іх гнеў Гасподні ў дні Эзэкіі.
  deu-ELBBK: Da demütigte sich Jehiskia wegen der Überhebung seines Herzens, er und
    die Bewohner von Jerusalem; und der Zorn des HERRN kam nicht über sie in den Tagen
    Jehiskias.
  mbb-OT: Ne mid-engkezan ni Hezekia wey te menge tig-Jerusalem is kebpelavew zan.
    Umbe wazà ipeseǥazi kandan te Nengazen is rimeǥas te pauk din dutun te uuyag pa
    si Hezekia.
  mal-2015: എങ്കിലും തന്റെ ഗർവ്വത്തെക്കുറിച്ചു യെഹിസ്കീയാവും യെരൂശലേംനിവാസികളും തങ്ങളെത്തന്നേ
    താഴ്ത്തി; അതുകൊണ്ടു യഹോവയുടെ കോപം യെഹിസ്കീയാവിന്റെ കാലത്തു അവരുടെമേൽ വന്നില്ല.
  rmc-rmc: Paľis o Chizkija the o manuša andral o Jeruzalem kerde pokaňje andral peskro
    barikaňiben. Vašoda len o RAJ na marďa, medik dživelas o Chizkija.
  pes-OPV: اما حزقیا با ساکنان اورشلیم، از غرور دلش تواضع نمود، لهذا غضب خداونددر
    ایام حزقیا بر ایشان نازل نشد.
  ron-1924: Атунч, Езекия с-а смерит дин мындрия луй, ымпреунэ ку локуиторий Иерусалимулуй,
    ши мыния Домнулуй н-а венит песте ей ын тимпул веций луй Езекия.
  ben-OBCV: তখন হিষ্কিয় তাঁর অন্তরে উৎপন্ন গর্বের বিষয়ে অনুতাপ করলেন, এবং তাঁর সাথে
    সাথে জেরুশালেমের লোকেরাও অনুতাপ করল; তাই হিষ্কিয়ের রাজত্বকালে সদাপ্রভুর ক্রোধ
    তাদের উপর নেমে আসেনি।
  som-som: Habase ahaatee Xisqiyaah wuu is-hoosaysiiyey oo kibirkii qalbigiisa wuu
    ka soo noqday isaga iyo dadkii Yeruusaalem degganaa oo dhammuba, sidaa daraaddeed
    cadhadii Rabbigu iyaga kuma ay soo degin wakhtigii Xisqiyaah.
  lat-VUC: 'Humiliatusque est postea, eo quod exaltatum fuisset cor ejus, tam ipse
    quam habitatores Jerusalem: et idcirco non venit super eos ira Domini in diebus
    Ezechiæ.'
  eng-ASVBT: Notwithstanding Hezekiah humbled himself for the pride of his heart,
    both he and the inhabitants of Jerusalem, so that the wrath of Jehovah came not
    upon them in the days of Hezekiah.
  ita-1885: Ma pure Ezechia, con gli abitanti di Gerusalemme, si umiliò di ciò che
    il suo cuore si era innalzato; e per ciò l'indegnazione del Signore non venne
    sopra loro al tempo d'Ezechia.
  eng-LXXUP: And Hezekiah humbled himself after the exaltation of his heart, he and
    the dwellers in Jerusalem; and the wrath of the Lord did not come upon them in
    the days of Hezekiah.
  eng-ULB: Nevertheless, Hezekiah later humbled himself for the pride of his heart,
    both he and the inhabitants of Jerusalem, so that Yahweh's anger did not come
    on them during Hezekiah's days.
  spa-VBL: Entonces Ezequías se disculpó por su arrogancia, al igual que el pueblo
    de Jerusalén, y la ira del Señor ya no cayó sobre ellos durante la vida de Ezequías.
  fra-_FOB: Mais Ézéchias s'humilia de l'élévation de son cœur, lui et les habitants
    de Jérusalem, et l'indignation de l'Éternel ne vint pas sur eux pendant la vie
    d'Ézéchias.
  mal-mal: എന്നാൽ തങ്ങളുടെ ഗർവ്വത്തെക്കുറിച്ച് യെഹിസ്കീയാവും യെരൂശലേം നിവാസികളും അനുതപിക്കയും
    തങ്ങളെത്തന്നെ താഴ്ത്തുകയും ചെയ്തു; അതുകൊണ്ട് യഹോവയുടെ കോപം യെഹിസ്കീയാവിന്റെ കാലത്ത്
    അവരുടെ മേൽ വന്നില്ല.
  urd-GVR: Phir Hizqiyāh aur Yarūshalam ke bāshindoṅ ne pachhtā kar apnā ġhurūr chhoṛ
    diyā, is lie Rab kā ġhazab Hizqiyāh ke jīte-jī un par nāzil na huā.
  suz-BL: मिनु हिज्‍कीयाह नु यरूसलेम ङा मुर नेल्‍लेम ब्रेम्‍शो सेल्‍सीमे बाक्‍त। मोपतीके
    परमप्रभु यावे हिज्‍कीयाह आ पालाम मेकोपुकी नु मगाइक्‍ता बाक्‍त।
  ita-1927: 'Nondimeno Ezechia si umiliò dell’essersi inorgoglito in cuor suo: tanto
    egli, quanto gli abitanti di Gerusalemme; perciò l’ira dell’Eterno non venne sopra
    loro durante la vita d’Ezechia.'
  ckb-ckb: ئینجا حەزقیا تۆبەی لە لەخۆباییبوونەکەی کرد، خۆی و دانیشتووانی ئۆرشەلیمیش،
    لەبەر ئەوە لە ماوەی پاشایەتی حەزقیا تووڕەییەکەی یەزدان بەسەریاندا نەهات.
  eng-BBE: But then, Hezekiah, in sorrow for what he had done, put away his pride;
    and he and all Jerusalem made themselves low, so that the wrath of the Lord did
    not come on them in Hezekiah's life-time.
  kan-OKCV: ಅನಂತರ ಹಿಜ್ಕೀಯನೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೂ ತಮ್ಮ ಹೃದಯದ ಗರ್ವದ ವಿಷಯದಲ್ಲಿ ತಮ್ಮನ್ನು
    ತಾವು ತಗ್ಗಿಸಿಕೊಂಡದ್ದರಿಂದ, ಹಿಜ್ಕೀಯನ ದಿವಸಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರ ರೌದ್ರವು ಅವರ ಮೇಲೆ ಬರಲಿಲ್ಲ.
  tam-2017: எசேக்கியாவின் மனமேட்டிமையினினால் அவனும் எருசலேமின் மக்களும் தங்களைத் தாழ்த்தினதால்,
    யெகோவாவுடைய கடுங்கோபம் எசேக்கியாவின் நாட்களிலே அவர்கள்மேல் வரவில்லை.
  spa-RV-1909: Empero Ezechîas, después de haberse engreído su corazón, se humilló,
    él y los moradores de Jerusalem; y no vino sobre ellos la ira de Jehová en los
    días de Ezechîas.
  ron-BTF: Totuși Ezechia s-a umilit pentru mândria din inima lui, deopotrivă el și
    locuitorii Ierusalimului, astfel încât furia DOMNULUI nu a venit asupra lor în
    zilele lui Ezechia.
  eng-WEBP: However, Hezekiah humbled himself for the pride of his heart, both he
    and the inhabitants of Jerusalem, so that the LORD’s wrath didn’t come on them
    in the days of Hezekiah.
  eng-FBV: Then Hezekiah apologized for his arrogance, as did the people of Jerusalem,
    and the Lord's anger no longer fell on them during Hezekiah's lifetime.
  nld-1939: Maar Ezekias verootmoedigde zich na zijn overmoed, en de bewoners van
    Jerusalem met hem. Daarom werd het strafgericht van Jahweh niet reeds tijdens
    het leven van Ezekias aan hen voltrokken.
  nch-BL: Huan teipa Ezequías moicnonejqui iixpa TOTECO huan ayecmo mohueyimatqui.
    Nojquiya moicnonejque nopa Jerusalén ehuani huan yeca TOTECO quiijto para amo
    quintatzacuiltis quema Ezequías noja itztoya.
  vie-1934: Song Ê-xê-chia hạ sự tự cao trong lòng mình xuống, người và dân cư Giê-ru-sa-lem
    cũng vậy, nên trong đời Ê-xê-chia, cơn thạnh nộ của Đức Giê-hô-va không giáng
    trên chúng.
  hin-CV: तब हिज़किय्याह ने अपने हृदय को नम्र किया, उसने और येरूशलेम वासियों ने; फलस्वरूप
    याहवेह का प्रकोप हिज़किय्याह के जीवनकाल में हावी न हुआ.
  spa-BES: Pero entonces, Ezequías, en pena por lo que había hecho, se humilló; y
    él y toda Jerusalén se humillaron ante él Señor, para que la ira del Señor no
    cayera sobre ellos en la vida de Ezequías.
  tdx-tdx: Aa le nirèke amy fitoaborañ’ arofo’ey t’Iekizkia, ie naho o mpimone’ Ierosalaimeo
    vaho tsy nife­tsak’ am’ iereo ty haviñera’ Iehovà tañ’ andro’ Iekizkia.
  tha-KJV: แต่​เฮเซคียาห์ทรงอ่อนน้อมถ่อมพระทัยที่กำเริ​บน​ั้นลง ทั้งพระองค์และชาวเยรูซาเล็ม
    พระพิโรธของพระเยโฮวาห์จึ​งม​ิ​ได้​มาเหนือเขาทั้งหลายในรัชกาลเฮเซคียาห์
  por-BR-2018: Porém Ezequias, depois de haver-se orgulhado de coração, humilhou-se,
    ele e os moradores de Jerusalém; e não veio sobre eles a ira do SENHOR nos dias
    de Ezequias.
  deu-ELO: Da demütigte sich Jehiskia wegen der Überhebung seines Herzens, er und
    die Bewohner von Jerusalem; und der Zorn Jehovas kam nicht über sie in den Tagen
    Jehiskias.
  eng-WYC-2018: And he was meeked afterward, for-thy that his heart was raised; both
    he was meeked, and the dwellers of Jerusalem, (or And he was humbled afterward,
    because his heart had been raised up; both he, and the inhabitants of Jerusalem,
    were humbled); and therefore the wrath of the Lord came not upon them in the days
    of Hezekiah.
  epo-epo: Sed Ĥizkija humiliĝis pri la fieriĝo de sia koro, li kaj la loĝantoj de
    Jerusalem; tial ne trafis lin la kolero de la Eternulo en la tempo de Ĥizkija.
  uig-PIN: Lekin Ⱨǝzǝkiya wǝ Yerusalemdikilǝr tǝkǝbburliⱪidin yenip ɵzlirini tɵwǝn
    tutup yürgǝqkǝ, Pǝrwǝrdigarning ƣǝzipi Ⱨǝzǝkiyaning künliridǝ ularƣa qüxmidi.
  beo-beo: Be fa:nowane, Hesigaia amola Yelusaleme fi da ilia hou fofonoboi. Amaiba:le,
    Hesigaia esalebe galu, ilima se hame i.
  tpi-OTNT: Tasol Hesekia wantaim ol Jerusalem i lusim pasin bikhet na i daunim ol
    yet, olsem na Bikpela i no mekim save long ol long taim Hesekia i stap king.
  hau-SA: Sai Hezekiya ya tuba daga girma kan zuciyarsa, haka ma mutanen Urushalima;
    saboda haka fushin Ubangiji bai zo a kansu a kwanakin Hezekiya ba.
  uig-LAT: Lékin Hezekiya we Yérusalémdikiler tekebburliqidin yénip özlirini töwen
    tutup yürgechke, Perwerdigarning ghezipi Hezekiyaning künliride ulargha chüshmidi.
  nde-nde: Ngakho uHezekhiya waphenduka ukuzikhukhumeza ngenhliziyo yakhe, labantu
    baseJerusalema labo benza njalo; ngalokho ulaka lukaThixo alusabehlelanga ngezinsuku
    zikaHezekhiya.
  ton-ton: Ka naʻe fakavaivai ia ʻe Hesekaia koeʻuhi ko e fielahi ʻo hono loto, ko
    ia mo e kakai ʻo Selūsalema, ko ia naʻe ʻikai tō ai ʻae houhau ʻa Sihova kiate
    kinautolu ʻi he ngaahi ʻaho ʻo Hesekaia.
  ces-1613: Ale když se pokořil Ezechiáš pro to pozdvižení srdce svého i s obyvateli
    Jeruzalémskými, nepřišla na ně prchlivost Hospodinova za dnů Ezechiášových.
  eng-WMB: However, Hezekiah humbled himself for the pride of his heart, both he and
    the inhabitants of Jerusalem, so that the LORD’s wrath didn’t come on them in
    the days of Hezekiah.
  tam-TCV: அதன்பின் எசேக்கியா தனது இருதயப் பெருமையிலிருந்து மனந்திரும்பினான். அதேபோல்
