verse: 2CH.032.016
translations:
  mal-C: ദൈവമായ യഹോവയ്ക്കും അവിടത്തെ ദാസനായ ഹിസ്കിയാവിനും എതിരായി സൻഹേരീബിന്റെ ദാസന്മാർ
    വീണ്ടും വളരെയേറെ നിന്ദാവാക്കുകൾ ചൊരിഞ്ഞു.
  deu-TKW: Und so redeten seine Diener noch mehr wider Gott, Jahwe, und wider seinen
    Knecht Hiskia.
  lin-lin: Bakonzi ya basoda ya Senakeribe bakobaki koloba mabe na tina na Yawe Nzambe
    mpe Ezekiasi, mosali na Ye.
  eng-LSV: And again his servants have spoken against YHWH God and against His servant
    Hezekiah,
  eng-GNV: And his seruants spake yet more against the Lord God, and against his seruant
    Hezekiah.
  eng-WEBSTER: And his servants spoke yet more against the LORD God, and against his
    servant Hezekiah.
  nhw-BL: Huan itequipanojcahua Senaquerib catli quihualicaque nopa amatlajcuiloli
    nojquiya tlahuel quimahuispolohuayayaj TOTECO Dios huan Tlanahuatijquetl Ezequías
    catli itequipanojca.
  swh-ONEN: Maafisa wa Senakeribu wakaendelea kunena dhidi ya Bwana aliye Mungu na
    dhidi ya mtumishi wake Hezekia.
  bba-bba: Nɡe mɛyɑ Sɑnkeribun sɔmɔ be, bɑ Yinni Gusunɔ kɑ win sɔm kowo Esekiɑsi wɔmmɔ.
  eng-KJVCPB: And his servants spake yet more against the Lord God, and against his
    servant Hezekiah.
  luo-luo: Jotelo mag Senakerib nomedo wuoyo marach kuom Jehova Nyasaye kendo kuom
    jatichne Hezekia.
  meu-meu: Ena hesiai taudia ese hereva haida ma e gwaurai, Ḡaubada Iehova ihadikana
    bona ena hesiai tauna Hesekia ihadikana.
  npi-ULB: सनहेरीबका सेवकहरूले परमप्रभु परमेश्‍वर र उहाँका सेवक हिजकियाका विरुद्धमा
    अझै धेरै बोले ।
  yor-yor: Àwọn ìjòyè Sennakeribu sọ̀rọ̀ síwájú sí i ní ìlòdì sí Olúwa Ọlọ́run àti
    sí ìránṣẹ́ rẹ̀ Hesekiah.
  pes-OPCB: قاصدان پادشاه آشور، سخنان اهانت‌آمیز بسیاری بر ضد خداوند و خدمتگزار او
    حِزِقیا گفتند.
  tgl-ULB: Nagsalita pa ang mga alipin ni Sinaquerib ng mas marami laban kay Yahweh
    na Diyos at sa lingkod niyang si Ezequias.
  hui-hui: Asiriali haru haga agali biarume Anduane Homogo Ngode Datagaliwabenaga
    minibi ibunaga biabe bia haga Hesegaianaga minibi mege timbuniore bigi bini.
  mya-mya: အာ​ရှု​ရိ​တပ်​မှူး​သည်​လည်း​ထာ​ဝရ​အ​ရှင် ဘု​ရား​သ​ခင်​အား​လည်း​ကောင်း၊
    ထာ​ဝရ​ဘု​ရား ၏​အ​စေ​ခံ​ဟေ​ဇ​ကိ​အား​လည်း​ကောင်း​ထို ထက်​ပင်​ပို​မို​ရှုတ်​ချ​ပြော​ဆို​ကြ​သေး​၏။-
  bod-N: སེན་ན་ཧེ་རིབ་ཀྱི་བློན་འཁོར་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་དང་། ཁོང་གི་ཞབས་ཕྱི་ཧི་ཟི་ཀི་ཡཱ་གཉིས་ལ་སྐུར་འདེབས་ཀྱི་གཏམ་མང་པོ་སྨྲས་པ་དང་།
  sna-sna: Makurukota aSenakeribhi akataurazve zvimwe zvakawanda achishora Jehovha
    Mwari uye achipikisana naHezekia muranda wake.
  spa-BLM: Sus servidores hablaron aún más contra el Dios Yahvé y contra su siervo
    Ezequías.
  cac-cac: Ay juntzan̈xo tas ix yal eb' schecab' vin̈ sreyal Asiria chi' yic sb'uchvaj
    eb' d'a Jehová Dios yed' d'a vin̈aj Ezequías aton schecab'.
  swh-ULB: Watumishi wa Senakeribu hata walinena mabaya zaidi juu ya Yahwe Mungu na
    juu ya mtumishi wake Hezekia.
  bel-bel: І яшчэ шмат чаго гаварылі рабы ягоныя супроць Госпада Бога і супроць Эзэкіі,
    раба Ягонага.
  deu-ELBBK: Und noch mehr redeten seine Knechte gegen Gott, der HERR, und gegen Jehiskia,
    seinen Knecht.
  mbb-OT: Ne zuen pa zuma he mezaat he menge lalag he migkaǥi zutun te menge upisyal
    ni Senakerib he ebpekesuǥat te Nengazen he Megbevayà wey te suluǥuen din he si
    Hezekia.
  mal-2015: അവന്റെ ദാസന്മാർ യഹോവയായ ദൈവത്തിന്നും അവന്റെ ദാസനായ യെഹിസ്കീയാവിന്നും വിരോധമായി
    പിന്നെയും അധികം സംസാരിച്ചു.
  rmc-rmc: Le Sancheriboskre sluhi dureder namištes vakerenas pro RAJ, pro Del, the
    pre leskro služobňikos Chizkija.
  pes-OPV: و بندگانش سخنان زیاده به ضد یهوه خدا وبه ضد بنده‌اش حزقیا گفتند.
  ron-1924: Служиторий луй Санхериб ау май ворбит ши алте лукрурь ымпотрива Домнулуй
    Думнезеу ши ымпотрива робулуй Сэу Езекия.
  ben-OBCV: সন্‌হেরীবের কর্মকর্তারা সদাপ্রভু ঈশ্বরের বিরুদ্ধে ও তাঁর দাস হিষ্কিয়ের
    বিরুদ্ধে আরও অনেক কথা বললেন।
  som-som: Oo addoommadiisiina waxay ku sii hadleen war badan oo ka gees ah Rabbiga
    Ilaaha ah iyo addoonkiisa Xisqiyaah ahba.
  lat-VUC: Sed et alia multa locuti sunt servi ejus contra Dominum Deum, et contra
    Ezechiam servum ejus.
  eng-ASVBT: And his servants spake yet more against Jehovah God, and against his
    servant Hezekiah.
  ita-1885: Ed i servitori di esso dissero ancora molte altre cose contro al Signore
    Iddio, e contro ad Ezechia, suo servitore.
  eng-LXXUP: And his servants continued to speak against the Lord God, and against
    his servant Hezekiah.
  eng-ULB: Sennacherib's servants spoke even more against Yahweh God and against his
    servant Hezekiah.
  spa-VBL: Los oficiales de Senaquerib siguieron criticando al Señor Dios y a su siervo
    Ezequías.
  fra-_FOB: Et ses serviteurs parlèrent encore contre l'Éternel Dieu, et contre Ézéchias,
    son serviteur.
  mal-mal: കൂടാതെ അവന്റെ ദാസന്മാർ യഹോവയായ ദൈവത്തിനും അവന്റെ ദാസനായ യെഹിസ്കീയാവിനും
    വിരോധമായി സംസാരിച്ചു.
  urd-GVR: Aisī bāteṅ karte karte Sanherib ke afsar Rab Isrāīl ke Ḳhudā aur us ke
    ḳhādim Hizqiyāh par kufr bakte gae.
  suz-BL: मिनु सन्‍हेरीब आ गेय पाइबपुकीमी परमप्रभु यावे नु मेको आ गेय पाइब हिज्‍कीयाह
    आ पर्बम चिनु मरिम्‍शो लोव़ तेम्‍शा, लोव़ पामे बाक्‍त।
  ita-1927: I servi di Sennacherib parlarono ancora contro l’Eterno Iddio e contro
    il suo servo Ezechia.
  ckb-ckb: ئەفسەرەکانی سەنحێریب قسەی زیاتریان لە دژی یەزدانی پەروەردگار و لە دژی حەزقیای
    خزمەتکاری کرد.
  eng-BBE: And his servants said even more against the Lord God and against his servant
    Hezekiah.
  kan-OKCV: ಹೀಗೆ ಅವನ ಸೇವಕರು ಇನ್ನೂ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿಯೂ, ಅವರ ಸೇವಕನಾದ ಹಿಜ್ಕೀಯನಿಗೆ
    ವಿರೋಧವಾಗಿಯೂ ಮಾತನಾಡಿದರು.
  tam-2017: அவனுடைய வேலைக்காரர்கள் தேவனாகிய யெகோவாவுக்கு விரோதமாகவும், அவருடைய தாசனாகிய
    எசேக்கியாவுக்கு விரோதமாகவும் இன்னும் அதிகமாகப் பேசினார்கள்.
  spa-RV-1909: Y otras cosas hablaron sus siervos contra el Dios Jehová, y contra
    su siervo Ezechîas.
  ron-BTF: Și servitorii lui au vorbit și mai mult împotriva DOMNULUI Dumnezeu și
    împotriva servitorului său, Ezechia.
  eng-WEBP: His servants spoke yet more against the LORD God and against his servant
    Hezekiah.
  eng-FBV: Sennacherib's officers continued criticizing the Lord God and his servant
    Hezekiah.
  nld-1939: Zo bleven zijn gezanten tegen Jahweh, den Heer, en zijn dienaar Ezekias
    schimpen.
  nch-BL: Huan itequipanojcahua Senaquerib cati quihualicaque nopa amatajcuiloli nojquiya
    tahuel quimahuispolohuayayaj TOTECO Dios huan Tanahuatijquet Ezequías cati itequipanojca.
  vie-1934: Các đầy tớ người lại còn nói nghịch cùng Giê-hô-va là Đức Chúa Trời thật,
    và nghịch cùng Ê-xê-chia, là tôi tớ Ngài.
  hin-CV: उसके दूत याहवेह परमेश्वर और उनके सेवक हिज़किय्याह के विरुद्ध बातें करते
    रहें.
  spa-BES: Y sus siervos dijeron aún más contra el Señor Dios y contra su siervo Ezequías.
  tdx-tdx: Mbe nanovoñ-inje am’ Iehovà Andrianañahare naho niatreatre i mpitoro’e
    Iekizkiay o mpitoro’eo.
  tha-KJV: และข้าราชการของพระองค์​ก็​กล​่าวทับถมพระเยโฮวาห์พระเจ้าและเฮเซคียาห์​ผู้รับใช้​ของพระองค์มากยิ่งกว่านั้น
  por-BR-2018: E outras coisas falaram seus servos contra o Deus o SENHOR, e contra
    seu servo Ezequias.
  deu-ELO: Und noch mehr redeten seine Knechte wider Jehova Gott und wider Jehiskia,
    seinen Knecht.
  eng-WYC-2018: But also his servants spake many other things against the Lord God,
    and against Hezekiah, his servant.
  epo-epo: Kaj ankoraŭ pli liaj servantoj parolis kontraŭ Dio, la Eternulo, kaj kontraŭ
    Lia servanto Ĥizkija.
  uig-PIN: Sǝnnaheribning hizmǝtkarliri dawamliⱪ yǝnǝ Pǝrwǝrdigar Hudani wǝ Uning
    hizmǝtkari Ⱨǝzǝkiyani ⱨaⱪarǝtlǝydiƣan gǝplǝrnimu ⱪildi.
  beo-beo: 'Asilia eagene ouligisu dunu ilia da baligili Hina Gode amola Hina Gode
    ea hawa: hamosu dunu Hesigaia elea hou lasogole sia:i.'
  tpi-OTNT: Na ol ofisa bilong king bilong Asiria i mekim planti arapela tok nogut
    tu long God, Bikpela, na long Hesekia, wokman bilong Bikpela.
  hau-SA: Hafsoshin Sennakerib suka ci gaba da maganar banza wa Ubangiji Allah da
    kuma a kan bawansa Hezekiya.
  uig-LAT: Sennaxéribning xizmetkarliri dawamliq yene Perwerdigar Xudani we Uning
    xizmetkari Hezekiyani haqaretleydighan geplernimu qildi.
  nde-nde: Izikhulu zikaSenakheribi zaqhubekela phambili zikhuluma kubi ngoThixo uNkulunkulu
    langenceku yakhe uHezekhiya.
  ton-ton: Pea naʻe lea kovi lahi hake ʻe heʻene kau tamaioʻeiki kia Sihova ko e ʻOtua,
    pea ki heʻene tamaioʻeiki ko Hesekaia.
  ces-1613: Přes to ještě mluvili služebníci jeho i proti Hospodinu Bohu, i proti
    Ezechiášovi služebníku jeho.
  eng-WMB: His servants spoke yet more against the LORD God and against his servant
    Hezekiah.
  tam-TCV: சனகெரிப்பின் அதிகாரிகள் இன்னும் அதிகமாக இறைவனாகிய யெகோவாவுக்கும், அவரது
    அடியவன் எசேக்கியாவுக்கும் எதிராகப் பேசினார்கள்.
  ceb-ULB: Nagsulti ug dugang kadaot batok kang Yahweh ug sa iyang alagad nga si Hezekia
    ang sulugoon ni Senekerib.
  pol-UBG: Jego słudzy jeszcze więcej mówili przeciw PANU Bogu i przeciwko jego słudze
    Ezechiaszowi.
  urd-GVU: ایسی باتیں کرتے کرتے سنحیرب کے افسر رب اسرائیل کے خدا اور اُس کے خادم حِزقیاہ
    پر کفر بکتے گئے۔
  deu-1912: Dazu redeten seine Knechte noch mehr wider Gott den HERRN und wider seinen
    Knecht Hiskia.
  kan-2017: ಸನ್ಹೇರೀಬನು ದೇವರಾದ ಯೆಹೋವನಿಗೂ ಆತನ ಸೇವಕನಾದ ಹಿಜ್ಕೀಯನಿಗೂ ವಿರುದ್ಧವಾಗಿ ಆಡಿದ ಈ
    ಮಾತುಗಳನ್ನು ತನ್ನ ಸೇವಕರ ಮುಖಾಂತರ ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  yap-yap: Ku bo’or e thin nib kireb ni yog fapi tolang nu Assyria ni murung’agen
    SOMOL ni Got nge Hezekiah ni fare tapigpig rok SOMOL.
  hlt-MCSB: A sal rhoek khaw Pathen BOEIPA taeng neh BOEIPA kah sal Hezekiah taengah
    cal uh pueng.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ዓሶኦሬ ዓሶኮ ቢታንታ ዓኣ ዓሳኣ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢና ዒዛም ማዻ ዓይላሢ ሂዚቂያሴናይዳ
    ዬያፓ ባሼ ፑርታ ባኣዚ ጌዒ ጌስቴኔ፤
  twi-ASANTE: Na Sanaherib mpanimfoɔ kɔɔ so dii Awurade Onyankopɔn ne ne ɔsomfoɔ Hesekia
    ho fɛw, twaa no adapaa.
  eng-WEBU: His servants spoke yet more against the LORD God and against his servant
    Hezekiah.
  wal-wal: Sanaakireeba oosanchchati GODAA Xoossaa bollinne a ashkkaraa Hizqqiyaasa
    bolli hara corabaakka haasayidosona.
  spa-PDDPT: Sus esclavos hablaron muchas otras cosas contra Yavé ʼElohim y su esclavo
    Ezequías.
  gun-gun: Ha'e rami vy Senaqueribe rembiguai kuery ijayvuve tema oje'oivy Senhor
    Nhanderuete ha'e hembiguai Ezequias rovai rupi.
  ilo-ULB: Nagsao pay dagiti adipen ni Senakerib iti maibusor kenni Yahweh a Dios
    ken maibusor iti adipenna a ni Hezekias.
  kpg-kpg: Nia gau aamua o Assyria gu helekai nia mee e koia e huaidu i Yihowah-God
    mo Hezekiah, tangada hai hegau Dimaadua.
  uig-ARA: سەنناخېرىبنىڭ خىزمەتكارلىرى داۋاملىق يەنە پەرۋەردىگار خۇدانى ۋە ئۇنىڭ خىزمەتكارى
    ھەزەكىيانى ھاقارەتلەيدىغان گەپلەرنىمۇ قىلدى.
  sus-sus: Senaxeribi xa xɛɛrae naxa na wɔyɛnyi mɔɔli xun masa Alatala nun a xa konyi
    Xesekiya xili ma.
  pon-2006: Lapalap akan en Asiria pil wia koasoi kei me suwedsang met duwen KAUN-O
    Koht, oh Esekaia, ladu en KAUN-O.
  ksd-ksd: Ma mangoro na tinata bula kana umana tultul dia ga tatike ure ra Luluai
    God ma ure kana tultul Esekia.
  tur-YTC: Hizmetkârları Yahve Tanrı'ya ve hizmetkârı Hizkiya'ya karşı daha da çok
    konuştular.
  grc-BRENT: Καὶ ἔτι ἐλάλησαν οἱ παῖδες αὐτοῦ ἐπὶ τὸν Κύριον Θεὸν, καὶ ἐπὶ Ἐζεκίαν
    παῖδα αὐτοῦ.
  ind-AYT: Masih banyak lagi yang diucapkan oleh pegawai-pegawai Sanherib menentang
    TUHAN, Allah, dan menentang Hizkia, hamba-Nya.
  nya-nya: Atsogoleri a ankhondo a Senakeribu anapitiriza kuyankhula zotsutsana ndi
    Yehova Mulungu ndi mtumiki wake Hezekiya.
  hrv-hrv: Još su više njegove sluge napadale Boga Jahvu i njegova slugu Ezekiju.
  mps-mps: Tama te Asiria kingo ami ofisa bidi dabego me Genuai Bidi God dali me dwai
    po hauwa mu me wali, me te Hesekia te Genuai Bidigo sę bidibolo me tiwai po wali.
  tpi-tpi: Na ol ofisa bilong king bilong Asiria i mekim planti arapela tok nogut
    tu long God, Bikpela, na long Hesekia, wokman bilong Bikpela.
  dan-1931: Og hans Tjenere talte endnu flere Ord mod Gud HERREN og mod hans Tjener
    Ezekias.
  vie-OVCB: Các thuộc hạ San-chê-ríp cũng nói phạm thượng đến Chúa Hằng Hữu, Đức Chúa
    Trời và nhục mạ đầy tớ Ngài là Ê-xê-chia.
  guj-2017: આ મુજબ, સાન્હેરીબના માણસો ઈશ્વર પ્રભુ અને તેના સેવક હિઝકિયાની વિરુદ્ધમાં
    બકવાસ કર્યા.
  pon-2006A: Lapalap akan en Asiria pil wia koasoi kei me suwedsang met duwen KAUN-O
    Koht, oh Esekaia, ladu en KAUN-O.
  por-BRBSL: Seus servos falaram ainda mais contra Yahweh Deus e contra seu servo
    Hezekiah.
  cth-cth: A taminaw ni hothlak hoe kacaihnawn lah BAWIPA Cathut hoi a san Hezekiah
    kong dawk kathout lahoi lawk a dei awh.
  twi-twi: Na Sanaherib mpanyimfo kɔɔ so dii Awurade Nyankopɔn ne ne somfo Hesekia
    ho fɛw, twaa no adapaa.
  hlt-hlt: A sal rhoek khaw Pathen BOEIPA taeng neh BOEIPA kah sal Hezekiah taengah
    cal uh pueng.
  tbz-SIM: Kɛ̀ Sennɑkedibu kó bɛtɔ̃mbɛ̀ nnɑ́ɑ́ nkɛ sɑ̃́ɑ̃́ nti Yiɛ̀ nKuyie nɛ̀ ku
    kóo tɔ̃ntì Esekiɑsi.
  msy-2020: Asirian atrivimɨn gumazir dapaniba, akar kurar bar avɨribar Ikiavɨra Itir
    God ko, an ingangarir gumazim Hesekia gami.
  dop-dop: Ḿpʋ́ɣʋ́ Asilii wulɑʋ tillɑɑ tʋʋwɑ Ɩsɔ Tɑcɑɑ nɑ ɩ tǝmlɛ tʋ Ɩsekiyɑsɩ.
  azb-azb: Sanxerivin adamları Rəbb Allaha və Onun qulu Xizqiyaya qarşı hələ çox şeylər
    söylədi.
  eng-DBY: And his servants spoke yet more against Jehovah, the [true] God, and against
    his servant Hezekiah.
  hin-2017: इससे भी अधिक उसके कर्मचारियों ने यहोवा परमेश्वर की, और उसके दास हिजकिय्याह
    की निन्दा की।
  eng-YLT: And again have his servants spoken against Jehovah God, and against Hezekiah
    His servant,
  eng-WYC-2017: But also his servants spake many other things against the Lord God,
    and against Hezekiah, his servant.
  eng-WMBB: His servants spoke yet more against the LORD God and against his servant
    Hezekiah.
  urd-GVH: ऐसी बातें करते करते सनहेरिब के अफ़सर रब इसराईल के ख़ुदा और उसके ख़ादिम
    हिज़क़ियाह पर कुफ़र बकते गए।
  rug-rug: Meke sari na koimata pa vinaripera te Senakeribi si zama va kaleana hola
    latu koe Zihova sa Tamasa meke koe Hezikaea, sa Nana nabulu.
  gaz-gaz: Qondaaltonni Senaaheriibis waan kana caalaa hedduu Waaqayyo Waaqaa fi Hisqiyaas
    garbicha isaa irratti ni dubbatan.
  fra-LSG: Les serviteurs de Sanchérib parlèrent encore contre l’Éternel Dieu, et
    contre Ézéchias, son serviteur.
  yal-yal: Na xanbi ra, Asiriya mangan mɔn yi fala ɲaxin ti Marigina Alatala ma, e
    nun a walikɛɛn Xesekiya.
  haw-1868: A olelo ino hou aku kana poe kauwa ia Iehova, ke Akua, a ia Hezekia kana
    kauwa.
  arb-NAV: وَأَكْثَرَ الضُّبَّاطُ الأَشُّورِيُّونَ مِنَ التَّهَجُّمِ عَلَى الرَّبِّ
    وَعَلَى عَبْدِهِ حَزَقِيَّا.
  ewe-ewe: Ale ame dɔdɔ la ɖe alɔme le Yehowa Mawu kple Mawu ƒe dɔla Hezekia ŋu eye
    wòdzu wo.
  eng-LEE: And yet more did his servants speak against the Lord God, and against his
    servant Hezekiah.
  asm-FB: চনহেৰীবৰ দাসবোৰে আনকি ঈশ্বৰ যিহোৱাৰ আৰু তেওঁৰ দাস হিষ্কিয়াৰ বিৰুদ্ধে আৰু
    অধিক কথা ক’লে।
  sus-A: سٍنَشٍرِبِ شَ شّيرَيٍ نَشَ نَ وْيّنيِ مْولِ شُن مَسَ عَلَتَلَ نُن عَ شَ كٌنيِ
    شٍسٍكِيَ شِلِ مَ.
  fra-SBL: Ses serviteurs parlèrent encore contre l'Éternel Dieu et contre son serviteur
    Ézéchias.
  hbo-hbo: וְעֹוד֙ דִּבְּר֣וּ עֲבָדָ֔יו עַל־יְהוָ֖ה הָאֱלֹהִ֑ים וְעַ֖ל יְחִזְקִיָּ֥הוּ
    עַבְדֹּֽו׃
  kik-kik: Ndungata cia Senakeribu igĩthiĩ o na mbere kwaria mĩario ya gũũkĩrĩra Jehova
    Ngai o na gũũkĩrĩra ndungata yake Hezekia.
  fra-NCL: Les serviteurs de Sennachérib parlèrent encore contre Yahweh Dieu et contre
    Ezéchias, son serviteur.
  cek-AK: Senakherib ih tamnanawk mah Angraeng Sithaw hoi anih ih tamna Hezekiah to
    kasae thuih o.
  cuk-cuk: Senaquerib-e-sordamar Bab-Jehováʼgi isdar sunmakdemarbalid, degi, Rey-Ezequíasʼgi
    deyob sunmakdemarbalid.
  uig-CYR: Сәннахерибниң хизмәткарлири давамлиқ йәнә Пәрвәрдигар Худани вә Униң хизмәткари
    Һәзәкияни һақарәтләйдиған гәпләрниму қилди.
  tel-2017: సన్హెరీబు సేవకులు దేవుడైన యెహోవా మీదా ఆయన సేవకుడైన హిజ్కియా మీదా వ్యతిరేకంగా
    ఇంకా మాట్లాడారు.
  hat-BSA: Sèvitè li yo te pale plis kont SENYÈ a, Bondye a, e kont sèvitè li a, Ézéchias.
  kos-kos: Mwet pwapa lun mwet Assyria elos fahk ma koluk na yohk ke LEUM GOD ac kacl
    Hezekiah, mwet kulansap lun LEUM GOD.
  hbo-WLC: וְעוֹד֙ דִּבְּר֣וּ עֲבָדָ֔יו עַל־יְהוָ֖ה הָאֱלֹהִ֑ים וְעַ֖ל יְחִזְקִיָּ֥הוּ
    עַבְדּֽוֹ׃
  ibo-ibo: Nʼụzọ dị otu a ka ndị ozi Senakerib ahụ ji leda Onyenwe anyị Chineke, na
    Hezekaya anya kwuokwa okwu mkparị megide ha.
  ory-ory: ପୁଣି, ତାହାର ଦାସମାନେ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ଓ ତାହାଙ୍କ ଦାସ ହିଜକୀୟଙ୍କ
    ବିରୁଦ୍ଧରେ ଆହୁରି ଅନେକ କଥା କହିଲେ।
  chk-chk: Iwe, nöün Sanherip meilapen sounfiu ra chök alapala ar kapasingau usun
    Kot ewe Samol mi Lapalap, pwal usun nöün we chon angang Hiskia.
  rop-rop: Wal detlot Asiriya boswan men bin kipgon toktok brabli nogudbalawei blanga
    YAWEI en im wekinmen King Hesakaiya.
  ukr-1871: І багато ще говорили слуги його проти Господа Бога та проти Езекії, слуги
    його.
  deu-1951: Und noch mehr redeten seine Knechte wider Gott, den HERRN, und wider seinen
    Knecht Hiskia.
  eng-JPS: And his servants spoke yet more against the LORD God, and against His servant
    Hezekiah.
  srp-1865: I još više govoriše sluge njegove na Gospoda Boga i na Jezekiju slugu
    njegova.
  lug-lug: Abakungu ba Sennakeribu ne boogera bingi nnyo n’okusingawo ku Mukama Katonda
    ne ku muddu we Keezeekiya.
  heb-heb: ועוד דברו עבדיו על יהוה האלהים ועל יחזקיהו עבדו׃
  ben-IRV: সনহেরীবের লোকেরা ঈশ্বর সদাপ্রভু ও তাঁর দাস হিষ্কিয়ের বিরুদ্ধে আরও অনেক
    কথা বলল।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਨੌਕਰਾਂ ਨੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਉਹ ਦੇ ਸੇਵਕ ਹਿਜ਼ਕੀਯਾਹ
    ਦੇ ਵਿਰੁੱਧ ਹੋਰ ਬਹੁਤ ਸਾਰੀਆਂ ਗੱਲਾਂ ਆਖੀਆਂ
  mya-JVB: သူ့ ကျွန် တို့သည် ထာဝရ အရှင်ဘုရားသခင် တစ်ဘက် ၊ ဘုရားသခင် ၏ကျွန် ဟေဇကိ တဘက်
    ၌ သာ၍ ပြော ဆိုကြ၏။
  hmo-hmo: Unai Asuria hereva gwauraia taudia ese Lohiabada Dirava hadikaia hereva
    haida ma idia gwauraia. Idia ese Hesekaia, Lohiabada ena hesiai tauna danu, ma
    idia hereva dika henia.
  urd-urd: उसके नौकरों ने ख़ुदावन्द ख़ुदा के ख़िलाफ़ और उसके बन्दे हिज़क़ियाह के ख़िलाफ़
    बहुत सी और बातें कहीं।
  rus-SYN: И еще многое говорили рабы его против Господа Бога и против Езекии, раба
    Его.
  bqc-SIM: Sɛnakelibu ìwapiↄ ɛ̀a dↄ̀ɛ ń Dii Luao ń aà zↄ̀blena Ezekiao lↄ.
  tcz-CHONGTHU: Assyria lamkai hochun Pakai Pathen leh Pathen sohpa Hezekiah demna
    chu thilthang hoi tah tahjong aseijun ahi
  mar-mar: अश्शूरच्या राजाच्या सेवकांनी परमेश्वर देवाची आणि देवाचा सेवक हिज्कीया याची
    निंदानालस्ती केली.
  qub-qub: Asiria raypa suldäruncunaga chayno nishanpa jananman mastapis rimaranraj
    Tayta Diosta manacajman churar, Diosta sirbej Ezequiaspa contranpis.
  bqp-bqp: Nge mɛyɑ Sɑnkeribun sɔmɔ be, bɑ Yinni Gusunɔ kɑ win sɔm kowo Esekiɑsi wɔmmɔ.
  hat-hat: Chèf lame Lasiri yo te pale pi mal toujou sou Bondye pèp Izrayèl la, Seyè
    a, ak sou Ezekyas, sèvitè l' la.
  eng-BSB: And the servants of Sennacherib spoke further against the LORD God and
    against His servant Hezekiah.
  eng-WEBPB: His servants spoke yet more against the LORD God and against his servant
    Hezekiah.
  kbq-kbq: Anagema nehige'za, Senakeripi eri'za vahe'mo'za Ra Anumzamofone eri'za
    ne'a Hesekainena ke ha'rezanante'naze.
  nhe-BL: Huan itlatequipanojcahua Senaquerib tlen quihualicaque nopa amatlajcuiloli
    nojquiya tlahuel quimahuispolohuayayaj TOTECO Dios huan Tlanahuatijquetl Ezequías
    tlen itlatequipanojca.
  gub-BL: Tuwihaw Axir umume'u amo ma'e iaiw wera'u ma'e Tupàn Tuweharupi Wiko Ma'e
    ikutyr wà, hemiruze'eg Ezeki ikutyr wà no.
  eng-DRA: And many other things did his servants speak against the Lord God, and
    against Ezechias his servant.
