    peen nan yɛtagi, ɛ yi saraxane gan mɛnni.”
  haw-1868: Aole anei o ua Hezekia la keia, ka mea nana i lawe aku i kona mau wahi
    kiekie, a me kona mau kuahu, a olelo aku i ka Iuda, a me ko Ierusalema, i aku
    la, Imua o ke kuahu hookahi, o hoomana ai oukou, a maluna iho o ia mea e kuni
    ai i ka mea ala?
  arb-NAV: 'أَلَيْسَ حَزَقِيَّا هُوَ الَّذِي أَزَالَ مُرْتَفَعَاتِهِ وَمَذَابِحَهُ،
    وَأَمَرَ يَهُوذَا وَأُورُشَلِيمَ قَائِلاً: أَمَامَ مَذْبَحٍ وَاحِدٍ تَسْجُدُونَ
    وَعَلَيْهِ تُوْقِدُونَ؟'
  ewe-ewe: Ɖe mienya be Fia Hezekia tututue nye ame si ɖe eƒe nuxeƒewo kple vɔsamlekpuiwo
    ɖa hegblɔ na Yuda kple Yerusalem be, ‘Mide ta agu ɖe vɔsamlekpui ɖeka ma si le
    gbedoxɔ la me ŋu eye miado dzudzɔ le eya ɖeɖe ko dzi’ oa?
  eng-LEE: Is it not this Hezekiah that hath removed his high-places and his altars,
    when he said to Judah and to Jerusalem, saying, Before one altar shall ye prostrate
    yourselves, and upon it shall ye burn incense?
  asm-FB: সেই হিষ্কিয়াই জানো তেওঁৰ ওখ ঠাই আৰু যজ্ঞবেদীবোৰ গুচুৱা নাই? “আৰু তোমালোকে
    একেটা যজ্ঞবেদীৰ আগত সেৱা কৰিব আৰু তাৰে ওপৰত ধূপ জলাব লাগিব এই বুলি জানো যিহূদা
    আৰু যিৰূচালেমত আজ্ঞা দিয়া নাই?”
  sus-A: شٍسٍكِيَ يَتِ بَرَ عَلَ بَتُدٍيٍ نُن سّرّشّبَدٍيٍ كَنَ، عَ قَ عَ قَلَ يُدَيَ
    نُن دَرِ سَلَمُ بّ وٌ شَ وٌ تُوبِ سّرّشّبَدٍ كٍرٍن نَن فبَنسَن بّ، وٌ شَ سُرَيِ
    فَن مّننِ.
  fra-SBL: 'Le même Ézéchias n''a-t-il pas enlevé ses hauts lieux et ses autels, et
    n''a-t-il pas donné cet ordre à Juda et à Jérusalem : « Vous vous prosternerez
    devant un seul autel, et vous y brûlerez des parfums ? »'
  hbo-hbo: הֲלֹא־הוּא֙ יְחִזְקִיָּ֔הוּ הֵסִ֥יר אֶת־בָּמֹתָ֖יו וְאֶת־מִזְבְּחֹתָ֑יו
    וַיֹּ֨אמֶר לִֽיהוּדָ֤ה וְלִֽירוּשָׁלַ֙͏ִם֙ לֵאמֹ֔ר לִפְנֵ֨י מִזְבֵּ֧חַ אֶחָ֛ד
    תִּֽשְׁתַּחֲו֖וּ וְעָלָ֥יו תַּקְטִֽירוּ׃
  kik-kik: Githĩ Hezekia we mwene ndeheririe kũndũ kũrĩa gũtũũgĩru kwa ngai ĩyo, o
    na akĩeheria igongona ciayo, na akĩĩra Juda na Jerusalemu atĩrĩ, ‘No nginya mũhooere
    kĩgongona-inĩ kĩmwe na mũcinagĩre magongona ho’?
  fra-NCL: 'N’est-ce pas lui, Ezéchias, qui a fait disparaître les hauts lieux et
    les autels de Yahweh, en disant à Juda et à Jérusalem : Vous vous prosternerez
    devant un seul autel, et vous y offrirez des parfums ?'
  cek-AK: Hezekiah loe angmah ih hmuensang hoi hmaicamnawk to lak ving moe, Judahnawk
    hoi Jerusalem kaminawk khaeah, Hmaicam maeto hmaa khue ah Sithaw to bok oh, to
    hmaicam nuiah hmuihoih to thlaek oh, tiah ang thuih o na ai maw?
  cuk-cuk: ¿Ar Ezequías na e, bemar-ibe bab-dummadganse-goled-negmar, degi, e-ibmar-ukmalad-aila,
    osulossursi? Degi, Rey-Ezequías na e, Judá-dulemarga, degi, Jerusalénʼginmaladga
    sogsabarsursi, ¿bemar Bab-Jehováʼse-goled-negginbi be Bab-Dummadse-goloye? ¿Degi,
    a-negginbi ibmar-ogumakar Bab-Dummadga be ukoye, degi, ina-wawadikid a-negginbi
    ogumaklebaloye?’
  uig-CYR: 'Шу Һәзәкия Пәрвәрдигарға аталған «жуқури җайлар»ни һәм қурбангаһларни
    йоқ қиливәттиғу? Андин Йәһудадики вә Йерусалимдикиләргә: — «Силәр бирла қурбангаһ
    алдида сәҗдә қилисиләр вә шуниң үстигила хушбуй яқисиләр» дәп әмир қилған әмәсмиди?'
  tel-2017: ఆ హిజ్కియా, ‘మీరు ఒక్క బలిపీఠం ముందు నమస్కరించి దాని మీద ధూపం వేయాలి’
    అని యూదావారికి యెరూషలేము వారికి ఆజ్ఞ ఇచ్చి, యెహోవా ఉన్నత స్థలాలను బలిపీఠాలను తీసివేశాడు
    కదా?
  hat-BSA: 'Èske menm Ézéchias sa a pa t retire wo plas Li yo avèk lotèl Li yo, e
    te di a Juda avèk Jérusalem: ‘Nou va adore devan yon sèl lotèl e sou li, nou va
    brile lansan?’'
  kos-kos: El pa kunausla nien alu ac loang lun LEUM GOD, ac fahk nu sin mwet Judah
    ac Jerusalem mu elos in alu ac akosak mwe keng ke loang sefanna.
  hbo-WLC: הֲלֹא־הוּא֙ יְחִזְקִיָּ֔הוּ הֵסִ֥יר אֶת־בָּמֹתָ֖יו וְאֶת־מִזְבְּחֹתָ֑יו
    וַיֹּ֨אמֶר לִֽיהוּדָ֤ה וְלִֽירוּשָׁלִַ֙ם֙ לֵאמֹ֔ר לִפְנֵ֨י מִזְבֵּ֧חַ אֶחָ֛ד תִּֽשְׁתַּחֲו֖וּ
    וְעָלָ֥יו תַּקְטִֽירוּ׃
  ibo-ibo: Ọ bụghị Hezekaya na onwe ya wezugara ebe ya niile dị elu na ebe ịchụ aja
    ya niile, na-asị Juda na Jerusalem, ‘Unu aghaghị ịkpọ isiala nʼotu ebe ịchụ aja,
    chụọkwa aja nʼelu ya’?
  ory-ory: ଏହି ହିଜକୀୟ ତାହାଙ୍କ ଉଚ୍ଚସ୍ଥଳୀ ଓ ଯଜ୍ଞବେଦିସବୁ ଦୂର କରି ଯିହୁଦା ଓ ଯିରୂଶାଲମକୁ
    ଆଜ୍ଞା କରି କି କହି ନାହାନ୍ତି, ତୁମ୍ଭେମାନେ ଏକ ଯଜ୍ଞବେଦି ସମ୍ମୁଖରେ ପ୍ରଣାମ କରିବ ଓ ତହିଁ
    ଉପରେ ଧୂପ ଜ୍ୱଳାଇବ?
  chk-chk: Ifa usun, sap iei i chök Hiskia ewe mi ataela än Kot kewe lenien fel won
    ekewe leni tekia, pwal an kewe rongen asor, o allük ngeni chon Juta me chon Jerusalem,
    pwe repwe fel mwen eu chök rongen asor o keni me won ar mönün asor?
  rop-rop: King Hesakaiya bin pulumdan ola pleis weya yumob bin weshipbat YAWEI, en
    im oni bin libum wanbala, indit? En imbin dalimbat yumob oni wan pleis yumob gin
    weshipbat, indit?
  ukr-1871: 'Чи ж не сей то Езекія опустошив висоти його й жертовники його, та й сказав
    Юдеї та Ерусалимові: Перед одним жертовником покланяйтесь і палїть на йому кадило?'
  deu-1951: 'Hat aber nicht derselbe Hiskia seine Höhen und Altäre weggeschafft und
    Juda und Jerusalem befohlen: Vor einem einzigen Altar sollt ihr anbeten und räuchern?'
  eng-JPS: 'Hath not the same Hezekiah taken away His high places and His altars,
    and commanded Judah and Jerusalem, saying: Ye shall worship before one altar,
    and upon it shall ye offer?'
  srp-1865: 'Nije li taj Jezekija oborio visine njegove i oltare njegove, i zapovjedio
    Judi i Jerusalimljanima govoreæi: klanjajte se samo pred jednijem oltarom i na
    njemu kadite?'
  lug-lug: Keezeekiya si ye yaggyawo ebifo ebigulumivu n’ebyoto, n’alagira Yuda ne
    Yerusaalemi ng’agamba nti, “Munaasinzizanga mu maaso g’ekyoto kimu, era okwo kwe
    munaayoterezanga obubaane”?
  heb-heb: הלא הוא יחזקיהו הסיר את במתיו ואת מזבחתיו ויאמר ליהודה ולירושלם לאמר לפני
    מזבח אחד תשתחוו ועליו תקטירו׃
  ben-IRV: এই হিষ্কিয় নিজেই কি তার উঁচু জায়গা আর বেদীগুলো ধ্বংস করে দেয় নি? যিহূদা
    ও যিরূশালেমের লোকদের কি সে আদেশ দেয়নি যে, মাত্র একটি বেদির সামনেই তাদের উপাসনা
    করতে হবে এবং তার উপরই ধূপ জ্বালাতে হবে?
  pan-pan: ਕੀ ਇਸੇ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਉਸ ਦੇ ਉੱਚੇ ਥਾਵਾਂ ਅਤੇ ਉਸ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਜਦ ਉਸ ਨੇ
    ਯਹੂਦਾਹ ਤੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਖਿਆ ਸੀ ਨਹੀਂ ਢਾਇਆ, ਇਹ ਆਖਦੇ ਹੋਏ ਕਿ ਤੁਸੀਂ ਇੱਕੋ ਹੀ ਜਗਵੇਦੀ ਦੇ
    ਅੱਗੇ ਮੱਥਾ ਟੇਕੋ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਹੀ ਧੂਪ ਧੁਖਾਓ?
  mya-JVB: ထို ဟေဇကိ သည် ထာဝရ ဘုရား၏ မြင့် သော အရပ်ဌာနနှင့် ယဇ် ပလ္လင်တို့ကို ပယ်
    ၍ ၊ သင်တို့သည် တခုတည်းသော ယဇ် ပလ္လင်ရှေ့ မှာကိုးကွယ် ရမည်။ ထို ယဇ် ပလ္လင်ပေါ်
    မှာ နံ့သာပေါင်း ကို မီးရှို့ရမည်ဟု ယုဒ ပြည်သူ ယေရုရှလင် မြို့သားတို့ကို မိန့်
    တော်မူပြီမဟုတ် လော။
  hmo-hmo: Inai Hesekaia ese Lohiabada ena ataiai idia noho tomadiho gabudia bona
    ena boubou patadia ia hadikaia ore, bona ia ese Iuda bona Ierusalema taudia ibounai
    ia oda henia, boubou patana tamona sibona ena vairana dekenai do idia tomadiho,
    bona iena latanai sibona, edia boubou do idia gabua ore.
  urd-urd: क्या इसी हिज़क़ियाह ने उसके ऊँचे मक़ामों और मज़बहों को दूर करके, यहूदाह
    और येरूशलेम को हुक्म नहीं दिया कि तुम एक ही मज़बह के आगे सिज्दा करना और उसी पर
    ख़ुशबू जलाना?
  rus-SYN: 'Не этот ли Езекия разрушил высоты Его и жертвенники Его, и сказал Иудее
    и Иерусалиму: пред жертвенником единым поклоняйтесь и на нем совершайте курения?'
  bqc-SIM: Ezekiapi i Diipi gulɛsĩↄ ń aà gbagbakĩiↄ gbòoo lé? A ò Yelusalɛũdeↄnɛ
    ń Yudaↄ píi aa mↄ kúlɛ gbagbakĩi mɛ̀ndo aɛ, aai sa'owà.
  tcz-CHONGTHU: Ama hilouham houdang maicham leh halnam ho susea Judah te Jerusalem
    mipi te jah a houkhat seh leh maicham khatsehbou neiding tia chu Hezekiah hilouham?
  mar-mar: पण त्यानेच परमेश्वराची उंचस्थाने आणि वेद्या काढून टाकल्या. तुम्हा यहूदी
    आणि यरूशलेमेच्या लोकांस त्याने सांगितले की तुम्ही फक्त एकाच वेदीवर उपासना केली
    पाहिजे आणि धूप जाळला पाहिजे.
  qub-qub: ¿Manachu chay Diosta rispitanan partita y altarnincunatapis Ezequiasga
    ushajpaj illgächisha? Nircorga llapan Judá runacunata Jerusalencho tiyajcunatapis
    nisha juc altarllacho Diosta rispitar insinsuwan saumachinanpaj.
  bqp-bqp: Bɑ ǹ yɛ̃ mɑ wi, Esekiɑsiwɑ u gungunu kɔsukɑ kɑ Yinni Gusunɔn yɑ̃ku yee
    te? Mɑ u bu sɔ̃ɔwɑ u nɛɛ, yɑ̃ku yee teeru tɔnɑn miyɑ bɑ ko n dɑ de bu yiirɑ bu
    Yinni Gusunɔ sɑ̃ kpɑ bu nùn turɑre dɔ̃ɔ dokeɑ.
  hat-hat: Apa Ezekyas menm ki te disparèt dènye lotèl ak dènye kote yo te konn fè
    sèvis pou Seyè a, lèfini ki te di tout moun peyi Jida ak lavil Jerizalèm yo se
    devan yon sèl lotèl pou yo fè sèvis, pou yo boule lansan?
  eng-BSB: Did not Hezekiah himself remove His high places and His altars and say
    to Judah and Jerusalem, ‘You must worship before one altar, and on it you shall
    burn sacrifices’?
  eng-WEBPB: Hasn’t the same Hezekiah taken away his high places and his altars, and
    commanded Judah and Jerusalem, saying, ‘You shall worship before one altar, and
    you shall burn incense on it’?
  kbq-kbq: Hagi Hesekai'a agonafima mono'ma nehaza kumatamina eri haviza nehuno, kresramanama
    nevaza itaramina taganavazi netreno, Juda vahe'motane Jerusalemi vahe'mota magoke
    Kresramana vu itareke ofa eme Kresramana nevuta, monora hiho hu'ne.
  nhe-BL: ¿Ax inquimatij para yajaya Tlanahuatijquetl Ezequías tlen quintlapanqui
    nochi itlaixpahua tlen eltoyaj ipan tepetini huan inmechilhuijtoc nochi intlali
    Judá ehuani huan inaltepe Jerusalén ehuani para huelis inquihueyitlalise imoTECO
    ipan san setzi tlaixpamitl huan san nopona hueli inquitlatilise copali?
  gub-BL: Ta'e Ezeki a'e ae umumaw Tupàn henataromo ma'ea'yr hapy haw paw a'e xe.
    Umumaw imuwete katu haw paw a'e no. A'e re uze'eg Zuta ywy rehe har wanupe Zeruzarez
    pe har wanupe no. — Pemuwete katu Tupàn xo pitài ma'ea'yr hapy haw henataromo
    nehe. Peapyk xo a'e pe zo nehe no, i'i wanupe.
  eng-DRA: 'Is it not this same Ezechias, that hath destroyed his high places, and
    his altars, and commanded Juda and Jerusalem, saying: You shall worship before
    one altar, and upon it you shall burn incense?'
