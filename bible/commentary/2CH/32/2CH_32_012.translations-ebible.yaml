verse: 2CH.032.012
translations:
  mal-C: ‘നിങ്ങൾ ഒരേയൊരു യാഗപീഠത്തിൽ ആരാധിക്കുകയും യാഗങ്ങൾ അർപ്പിക്കുകയും ചെയ്യണം,’
    എന്ന് യെഹൂദയോടും ഇസ്രായേലിനോടും പറഞ്ഞുകൊണ്ട് ഈ ദേവന്മാരുടെ ക്ഷേത്രങ്ങളും ബലിപീഠങ്ങളും
    എല്ലാം ഹിസ്കിയാവ് നീക്കിക്കളഞ്ഞില്ലേ?
  deu-TKW: 'Hat nicht derselbe Hiskia seine Höhen und Altäre abgeschafft, indem er
    Juda und Jerusalem befahl: Vor einem einzigen Altare sollt ihr anbeten und nur
    auf ihm dürft ihr räuchern?'
  lin-lin: 'Boni, ezali kaka Ezekiasi wana te oyo alongolaki bisambelo ya likolo ya
    bangomba mpe bitumbelo ya banzambe tango alobaki na Yuda mpe na Yelusalemi : ‹ Bosengeli
    kogumbama liboso ya etumbelo moko kaka mpe kobonza mbeka ya malasi na likolo ya
    etumbelo yango ? ›'
  eng-LSV: Has Hezekiah himself not turned aside His high places and His altars, and
    speaks to Judah and to Jerusalem, saying, You bow yourselves before one altar
    and you make incense on it?
  eng-GNV: Hath not the same Hezekiah taken away his hie places and his altars, and
    commanded Iudah and Ierusalem, saying, Ye shall worshippe before one altar, and
    burne incense vpon it?
  eng-WEBSTER: Hath not the same Hezekiah taken away his high places and his altars,
    and commanded Judah and Jerusalem, saying, Ye shall worship before one altar,
    and burn incense upon it?
  nhw-BL: ¿Amo anquimatij para yaya Tlanahuatijquetl Ezequías catli quintlapanqui
    nochi itlaixpahua catli eltoyaj ipan tepeme huan anmechilhuijtoc nochi antlali
    Judá ehuani huan analtepe Jerusalén ehuani para huelis anquihueyitlalise amoTECO
    ipan san setzi tlaixpamitl huan san nopona hueli anquitlatilise copali?
  swh-ONEN: Je, si Hezekia mwenyewe aliyeondoa mahali pa juu pa kuabudia miungu pamoja
    na madhabahu zake, akiwaambia Yuda wa Yerusalemu, ‘Ni lazima mwabudu mbele ya
    madhabahu moja na kuteketeza dhabihu juu yake’?
  bba-bba: Bɑ ǹ yɛ̃ mɑ wi, Esekiɑsiwɑ u ɡunɡunu kɔsukɑ kɑ Yinni Gusunɔn yɑ̃ku yee
    te? Mɑ u bu sɔ̃ɔwɑ u nɛɛ, yɑ̃ku yee teeru tɔnɑn miyɑ bɑ ko n dɑ de bu yiirɑ bu
    Yinni Gusunɔ sɑ̃ kpɑ bu nùn turɑre dɔ̃ɔ dokeɑ.
  eng-KJVCPB: Hath not the same Hezekiah taken away his high places and his altars,
    and commanded Judah and Jerusalem, saying, Ye shall worship before one altar,
    and burn incense upon it?
  luo-luo: Donge Hezekia owuon nomuko kuonde motingʼore mar lemo kod kende mag misango
    mag nyasayeni kowachone jo-Juda kod jo-Jerusalem ni, ‘Nyaka ulam e nyim kendo
    mar misango achiel kendo unuwangʼ misango mau e wiye’?
  meu-meu: Ina Hesekia ese ena atai gabudia bona ena ihaboulaina patadia vada e abidia
    oho, bona Iuda bona Ierusalem vada e haḡanidia, eto “Ihaboulaina patana tamona
    mo vairanai ba toma diho bona latanai emui boubou ḡaudia ba hagoledia oho”, ani?
  npi-ULB: आफ्‍ना अल्गा ठाउँहरू र आफ्‍ना वेदीहरू हटाएका, अनि यहूदा र यरूशलेमलाई ‘एउटै
    मात्र वेदीमा तिमीहरूले आराधना गर्नुपर्छ र त्‍यसमा तिमीहरूले आफ्‍ना बलिदान चढाउनुपर्छ,’
    भन्‍ने हिजकिया यिनै होइनन् र?
  yor-yor: Ṣé Hesekiah fúnra rẹ̀ kò mú àwọn ọlọ́run ibi gíga àti àwọn pẹpẹ kúrò, tí
    ó ń wí fún Juda àti Jerusalẹmu pé, ‘Ẹ̀yin gbọdọ̀ sìn níwájú pẹpẹ kan àti láti
    sun àwọn ẹbọ lórí rẹ̀’?
  pes-OPCB: مگر همین حِزِقیا نبود که تمام معبدهای خدا را که بر فراز تپه‌ها بود خراب
    کرد و به یهودا و اورشلیم دستور داد که فقط در برابر یک مذبح عبادت کنند و فقط بر
    روی آن بخور بسوزانند؟
  tgl-ULB: Hindi ba ito rin ang Ezequias na nag-alis sa kaniyang mga dambana at sa
    kaniyang mga altar, at inutusan ang Juda at Jerusalem, “sa isang altar kayo sasamba
    at dito ninyo susunugin ang inyong mga alay?”
  hui-hui: Hesegaia ibunime Anduane Homogonaga lotu anda hearu bo gialalu lomabu delaga
    dabu hearubi gialo wahai hayagoni. Ani bialu ibugua Yuda wali agali bu hearu bibahende
    Yarusaleme ibai halu lomabu delaga dabu mbiraore ogoni hanguni ira hagua ngabilo
    mini inisenesi lomabu delalimu layagoni.
  mya-mya: ထာ​ဝရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န များ​နှင့်​ယဇ်​ပလ္လင်​များ​ကို​ဖြို​ဖျက်​ကာ
    ယု​ဒ ပြည်​သူ​များ​နှင့် ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား တို့​အား​ယဇ်​ပလ္လင်​တစ်​ခု​တည်း​တွင်​နံ့​သာ
    ပေါင်း​ကို​မီး​ရှို့​ပူ​ဇော်​၍​ဝတ်​ပြု​ကိုး​ကွယ် ရန်​ပြော​ကြား​သူ​ကား​ဟေဇ​ကိ​ပင်​ဖြစ်​သည်။-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཐོ་གླིང་དང་མཆོད་ཁྲི་རྣམས་བཤིགས་ནས། ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ལ་འདི་ལྟར།
    ཁྱོད་ཅག་གིས་མཆོད་ཁྲི་གཅིག་གི་མདུན་དུ་བསྙེན་བཀུར་བྱེད་ཅིང་། དེའི་ཁར་བསང་ཐོངས་ཤིག་ཅེས་བསྒོས་པ་མིན་ནམ།
  sna-sna: Hezekia haana here kubvisa nzvimbo dzakakwirira dzamwari iyeyu nearitari
    achiti kuJudha neJerusarema, ‘Munofanira kunamata pamberi pearitari imwe chete
    uye munofanira kubayira zvipiriso pairi’?
  spa-BLM: '¿No ha quitado el mismo Ezequías sus lugares altos y sus altares, y ha
    ordenado a Judá y a Jerusalén, diciendo: ‘Adoraréis ante un solo altar, y quemaréis
    incienso en él’?'
  cac-cac: ¿Tom man̈oc vin̈aj Ezequías chi' ix ic'anel juntzan̈ lugar yic ejmelal
    b'ajtac chaan̈ yed' altar yic jun Dios chi'? Ix yalan vin̈ d'a masanil anima d'a
    Judá yed' d'a Jerusalén to junn̈ej jun altar b'aj sn̈usji incienso d'a jun Dios
    chi'.
  swh-ULB: Je, siyo Hezekia yule yule ambaye amezipeleka juu sehemu zake na madhabahu
    zake na kuwaamuru Yuda na Yerusalemu, juu ya madhabahu moja lazima muabudu, na
    juu yake lazima mchome sadaka zenu?
  bel-bel: 'Ці ня гэты Эзэкія разбурыў вышыні ягоныя і ахвярнікі ягоныя і сказаў Юдэі
    і Ерусаліму: перад ахвярнікам адзіным пакланяйцеся і на ім учыняйце дымленьні?'
  deu-ELBBK: 'Ist es nicht Jehiskia, der seine Höhen und seine Altäre weggetan, und
    zu Juda und zu Jerusalem gesprochen und gesagt hat: Vor einem Altar sollt ihr
    anbeten, und auf ihm sollt ihr räuchern?'
  mbb-OT: Kenè be iyan man si Hezekia mibperundus te menge ed-ezapan te Nengazen diyà
    te metikang he menge lugar, ragkes en is menge pemuhatà kayi? Midsuǥù kew zin
    pa is menge tig-Juda wey menge tig-Jerusalem he kinahanglan he azap kew wey tutung
    kew te menge pemuhat diyà te sevaha zà he pemuhatà.
  mal-2015: അവന്റെ പൂജാഗിരികളും യാഗപീഠങ്ങളും നീക്കിക്കളകയും യെഹൂദയോടും യെരൂശലേമിനോടും
    നിങ്ങൾ ഒരേ പീഠത്തിന്നു മുമ്പിൽ നമസ്കരിച്ചു അതിന്മേൽ ധൂപം കാട്ടേണം എന്നു കല്പിക്കയും
    ചെയ്തതു ഈ യെഹിസ്കീയാവു തന്നേയല്ലോ.
  rmc-rmc: 'Se korkoro ov čhiďa tele le RAJESKRE thana the oltara a prikazinďa le
    manušenge andre Judsko the andro Jeruzalem: ‚Angle jekh oltaris banďona a labarena
    upre o kaďidlos.‘'
  pes-OPV: آیا همین حزقیا مکانهای بلند و مذبحهای اورا منهدم نساخته، و به یهودا و اورشلیم
    امرنفرموده و نگفته است که پیش یک مذبح سجده نمایید و بر آن بخور بسوزانید؟
  ron-1924: 'Оаре ну Езекия а ындепэртат ынэлцимиле ши алтареле Домнулуй ши а дат
    порунка ачаста луй Иуда ши Иерусалимулуй: «Сэ вэ ынкинаць нумай унуй алтар ши
    сэ адучець тэмые нумай пе ел»?'
  ben-OBCV: এই হিষ্কিয়ই কি নিজে এই দেবতার পূজার্চনার উঁচু উঁচু স্থান ও বেদিগুলি যিহূদা
    ও জেরুশালেমের লোকজনের কাছে এই কথা বলে দূর করে দেয়নি যে, ‘একটিই যজ্ঞবেদির সামনে
    তোমাদের আরাধনা করতে হবে ও সেটির উপরেই নৈবেদ্য উৎসর্গ করতে হবে’?
  som-som: War Xisqiyaahaasu sow ma ahaa kii wada baabbi'iyey meelihiisii sarsare
    iyo meelihiisii allabarigaba, oo dadkii Yahuudah iyo Yeruusaalemna sow kuma uu
    amrin oo kuma odhan, Idinku waa inaad meel allabari oo keliya horteeda Ilaah ku
    caabuddaan, oo isla taas korkeedana waa inaad fooxa ku shiddaan?
  lat-VUC: 'Numquid non iste est Ezechias, qui destruxit excelsa illius, et altaria,
    et præcepit Juda et Jerusalem, dicens: Coram altari uno adorabitis, et in ipso
    comburetis incensum?'
  eng-ASVBT: Hath not the same Hezekiah taken away his high places and his altars,
    and commanded Judah and Jerusalem, saying, Ye shall worship before one altar,
    and upon it shall ye burn incense?
  ita-1885: 'Non ha esso Ezechia tolti via gli alti luoghi, e gli altari di esso Signore,
    e detto a Giuda e a Gerusalemme: Adorate solo davanti ad un Altare, e fate sopra
    esso ardere i vostri sacrificii?'
  eng-LXXUP: Is not this Hezekiah who has taken down his altars and his high places,
    and has spoken to Judah and the dwellers in Jerusalem, saying, Ye shall worship
    before this altar, and burn incense upon it?
  eng-ULB: Has not this same Hezekiah taken away his high places and his altars and
    commanded Judah and Jerusalem, 'On one altar you must worship, and on it you must
    burn your sacrifices'?
  spa-VBL: ¿No fue Ezequías quien destruyó los lugares altos y los altares de este
    dios y les dijo a Judá y a Jerusalén, ‘Deben adorar en este único altar, y ofrecer
    sacrificios en él solamente’?
  fra-_FOB: 'N''est-ce pas lui, Ézéchias, qui a aboli ses hauts lieux et ses autels,
    et qui a fait ce commandement à Juda et à Jérusalem, en disant: Vous vous prosternerez
    devant un seul autel, et vous y ferez fumer le parfum?'
  mal-mal: അശൂർരാജാവിന്റെ പൂജാഗിരികളും യാഗപീഠങ്ങളും നീക്കിക്കളകയും യെഹൂദയോടും യെരൂശലേമിനോടും
    നിങ്ങൾ ഒരേ പീഠത്തിന് മുമ്പിൽ നമസ്കരിച്ച് അതിന്മേൽ ധൂപം കാട്ടണം എന്ന് കല്പിക്കയും
    ചെയ്തത് ഈ യെഹിസ്കീയാവ് തന്നെയല്ലെ?.
  urd-GVR: Hizqiyāh ne to is Ḳhudā kī behurmatī kī hai. Kyoṅki us ne us kī ūṅchī jaghoṅ
    ke mandiroṅ aur qurbāngāhoṅ ko ḍhā kar Yahūdāh aur Yarūshalam se kahā hai ki ek
    hī qurbāngāh ke sāmne parastish kareṅ, ek hī qurbāngāh par qurbāniyāṅ chaṛhāeṅ.
  suz-BL: मार, मेको हिज्‍कीयाहमी डांडा ङा थान नु आ चढ़ेतीक बुल बाल एश्‍शा खतम मपोक्‍पदा?
    मिनु यहूदा नु यरूसलेम ङा मुर नेल्‍ल आन कली, चढ़ेतीक काम पूजा पा नु मेकेर ला चढ़ेचा’
    मदेंम ङा?
  ita-1927: 'Non è egli lo stesso Ezechia che ha soppresso gli alti luoghi e gli altari
    dell’Eterno, e che ha detto a Giuda e a Gerusalemme: Voi adorerete dinanzi a un
    unico altare e su quello offrirete profumi?'
  ckb-ckb: 'ئایا حەزقیا نەبوو کە نزرگەکانی سەر بەرزایی و قوربانگاکانی تێکدا کە هی
    ئەم خوداوەندە بوو، بە یەهودا و ئۆرشەلیمی گوت: ”لەبەردەم یەک قوربانگادا کڕنۆش دەبەن
    و قوربانی لەسەر دەسووتێنن“؟'
  eng-BBE: Has not this same Hezekiah taken away his high places and his altars, saying
    to Judah and Jerusalem, Give worship before one altar only, burning offerings
    on it?
  kan-OKCV: ಈ ಹಿಜ್ಕೀಯನು ಅವನ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ, ಬಲಿಪೀಠಗಳನ್ನೂ ತೆಗೆದುಹಾಕಿ ಯೆಹೂದ್ಯರಿಗೆ ಮತ್ತು
    ಯೆರೂಸಲೇಮಿನವರಿಗೆ, ‘ನೀವು ಒಂದೇ ಬಲಿಪೀಠದ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು, ಅದರ ಮೇಲೆ ಧೂಪವನ್ನರ್ಪಿಸಬೇಕು,’
    ಎಂದು ಹೇಳಿದ್ದಾನಲ್ಲವೇ?
  tam-2017: அவருடைய மேடைகளையும் அவருடைய பலிபீடங்களையும் தள்ளிவிட்டவனும், ஒரே பலிபீடத்திற்கு
    முன்பாகப் பணிந்து, அதின்மேல் தூபங்காட்டுங்கள் என்று யூதாவுக்கும் எருசலேமியர்களுக்கும்
    சொன்னவனும் அந்த எசேக்கியாதான் அல்லவா?
  spa-RV-1909: '¿No es Ezechîas el que ha quitado sus altos y sus altares, y dijo
    á Judá y á Jerusalem: Delante de este solo altar adoraréis, y sobre él quemaréis
    perfume?'
  ron-BTF: 'Nu a îndepărtat același Ezechia înălțimile și altarele lui și a poruncit
    lui Iuda și Ierusalimului, spunând: Vă veți închina înaintea unui singur altar
    și veți arde tămâie pe el?'
  eng-WEBP: Hasn’t the same Hezekiah taken away his high places and his altars, and
    commanded Judah and Jerusalem, saying, ‘You shall worship before one altar, and
    you shall burn incense on it’?
  eng-FBV: Wasn't it Hezekiah who destroyed the high places and altars of this god
    and told Judah and Jerusalem, ‘You must worship at this one altar, and offer sacrifices
    on it alone’?
  nld-1939: 'Heeft die Ezekias soms niet zijn offerhoogten en altaren laten verwijderen,
    en niet tot Juda en Jerusalem gezegd: “Voor één altaar moet gij u neerbuigen en
    daarop offeren?”'
  nch-BL: ¿Amo anquimatij para Tanahuatijquet Ezequías yaya quintapanqui nochi itaixpahua
    cati eltoyaj ipan tepeme huan amechilhuijtoc nochi antali Judá ehuani huan analtepet
    Jerusalén ehuani para huelis anquihueyitalise amoTECO ipan san setzi taixpamit
    huan san nopona hueli anquitatilise copali?
  vie-1934: 'Chớ thì chẳng phải chính Ê-xê-chia này đã cất những nơi cao và bàn thờ
    của Ngài, rồi biểu dân Giu-đa và Giê-ru-sa-lem rằng: Các ngươi khá thờ lạy trước
    một bàn thờ, và chỉ xông hương tại trên đó mà thôi?'
  hin-CV: क्या यह वही हिज़किय्याह नहीं है, जिसने ऊंचे स्थानों की वेदियों को गिराते
    हुए यहूदिया और येरूशलेम को कहा था, ‘वेदी एक ही है, तुम्हें जिसके सामने आराधना
    करना और धूप जलाना है’?
  spa-BES: '¿No le ha quitado este mismo Ezequías sus lugares altos y sus altares,
    diciendo a Judá y a Jerusalén: adoren solo un altar, quemando ofrendas en él?'
  tdx-tdx: Tsy Iekizkiay hao ty nañafake o tamboho’eo naho o kitreli’eo vaho nandily
    Iehoda naho Ierosalaime ami’ty hoe; Añatrefa’ ty kitrely raike ty hitalahoa’ areo,
    le ama’e ty hisoroña’ areo?
  tha-KJV: เฮเซคียาห์คนนี้แหละมิ​ใช่​หรือที่​ได้​กำจัดปู​ชน​ียสถานสูง และแท่นบูชาของพระองค์
