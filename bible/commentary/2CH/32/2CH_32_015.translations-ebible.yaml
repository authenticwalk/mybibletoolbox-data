    ta aawatu kushiyaappe, dere asaa xoossati woikko kawotettaa xoossati ashshanau
    danddayibookkona. Yaatin, hegee intte Xoossai inttena ta kushiyaappe ashshanau
    waani danddayii?’ yaagees” yaagidosona.
  spa-PDDPT: Ahora pues, no los engañe Ezequías ni los persuada de esta manera, ni
    le crean porque ningún ʼelohim de todas aquellas naciones o reinos pudo librar
    a su pueblo de mi mano, ni de la mano de mis antepasados. ¡Cuánto menos su ʼElohim
    podrá librarlos de mi mano!
  gun-gun: Ha'e nunga rupi aỹ gui ma penhembotavy ukave eme Ezequias pe. Ixupe pejerereko
    uka eme, neĩ pejerovia eme hexe. Mba'eta peteĩve yvy re ikuai va'e ruete, peteĩve
    yvy regua ruete ta'angaa nda'ipoi xepo gui ojeupegua kuery ogueraa jepe va'ekue,
    xeramoĩ kuery po gui e'ỹ guive. Ha'e gui penderuete katuve ma napendereraa jepei
    'rã ri xepo gui”, he'i uka teĩ.
  ilo-ULB: Ita, saanyo nga itulok nga allilawennakayo ni Hezekias wenno allukoyennakayo
    iti kastoy a wagas. Saanyo a patpatien isuna, ta awan pay didiosen iti uray ania
    a nasion wenno pagarian ti nakaispal kadagiti tattaona manipud kadagiti imak,
    wenno manipud kadagiti ima dagiti kapuonak. Kasano pay ngarud a maispalnakayo
    ti Diosyo manipud kadagiti imak? ’”
  kpg-kpg: Deelaa laa, hudee dumaalia gi Hezekiah gi halahalau ina goodou be gi dagia
    goodou gii hala beelaa. Hudee hagadonu ina a mee! Deai dahi god o tei henua e mee
    di haga dagaloaha ana daangada gi daha mo di king mugi nua o Assyria ai. Malaa,
    di godou god le e deemee loo hogi di haga dagaloaha goodou!”
  uig-ARA: سىلەر ئەمدى ھەزەكىياغا ئالدانماڭلار، سىلەرنى شۇنداق قايىل قىلىشىغا يول
    قويماڭلار ياكى ئۇنىڭغا ئىشىنىپمۇ ئولتۇرماڭلار؛ چۈنكى مەيلى قايسى ئەلنىڭ، قايسى
    پادىشاھلىقنىڭ ئىلاھى بولسۇن، ھېچقايسىسى ئۆز خەلقىنى مېنىڭ قولۇمدىن ياكى مېنىڭ
    ئاتا-بوۋىلىرىمنىڭ قولىدىن ھېچ قۇتقۇزۇپ چىقالمىدى؛ سىلەرنىڭ خۇدايىڭلار سىلەرنى
    مېنىڭ چاڭگىلىمدىن تېخىمۇ قۇتۇلدۇرۇۋالالمايدۇ ئەمەسمۇ؟ ــ دەيدۇ» ــ دېدى.
  sus-sus: Wo naxa a lu Xesekiya xa wo madaxu na ki de. Wo naxa la a ra, barima si
    xa ala yo mu nɔ a xa ɲama ratangade n bɛlɛxɛ ma nun n babae bɛlɛxɛ ma. Mangɛya
    yo mu nɔ muxu ra. Wo xa alae fan mu fama wo ratangade n bɛlɛxɛ ma.»
  pon-2006: Kumwail dehr mweidohng Esekaia en pitih kumwail de kahluwa kumwail ong
    nan ahl sapwung. Kumwail dehr kamehlele! Sohte koht en wehi ehu sang mahs kohdo
    me kak kapitasang nah aramas pahn manaman en nanmwarki lapalap en Asiria. Eri,
    mehlel pwe amwail koht menet sohte kak en kapitkumwailla!”
  ksd-ksd: Io, koko Esekia na tuam pa avat, ma na varara avat dari, ma koko avat a
    kapupi ia; tago pa ta god kai ta vuna tarai ba kai ta vuna gunan i ga valaun valar
    pa kana tarai kan ra limagu, ma kan ra lima i ra umana tamagu; damana bula pa
    na tale kavava God ba na valaun avat kan ra limagu.
  tur-YTC: Şimdi Hizkiya sizi aldatmasın ve sizi bu şekilde kandırmasın. Ona inanmayın,
    çünkü hiçbir ulusun ya da krallığın ilâhı halkını benim elimden ve atalarımın
    elinden kurtaramadı. Nerede kaldı ki, sizin Tanrınız benim elimden sizi kurtarsın!”
  grc-BRENT: Νῦν οὖν μὴ ἀπατάτω ὑμᾶς Ἐζεκίας, καὶ μὴ πεποιθέναι ὑμᾶς ποιείτω κατὰ
    ταῦτα, καὶ μὴ πιστεύετε αὐτῷ, ὅτι οὐ μὴ δύνηται ὁ θεὸς παντὸς ἔθνους καὶ βασιλείας
    τοῦ σῶσαι τὸν λαὸν αὐτοῦ ἐκ χειρός μου καὶ ἐκ χειρὸς πατέρων μου, ὅτι ὁ Θεὸς ὑμῶν
    οὐ μὴ σώσει ὑμᾶς ἐκ χειρός μου.
  ind-AYT: Sekarang, jangan biarkan Hizkia menipumu dan jangan biarkan dia menghasutmu
    seperti ini! Jangan percaya kepadanya, sebab tidak ada ilah dari bangsa atau kerajaan
    mana pun yang dapat melepaskan bangsanya dari tanganku atau dari tangan nenek
    moyangku. Lebih-lebih Allahmu itu. Dia tidak dapat melepaskan kamu dari tanganku.’”
  nya-nya: Choncho inu musalole kuti Hezekiya akunamizeni ndi kukusocheretsani motere.
    Musamukhulupirire, pakuti palibe mulungu wa mtundu wina uliwonse kapena ufumu
    wina uliwonse umene unatha kupulumutsa anthu ake kuchoka mʼdzanja langa kapena
    mʼdzanja la makolo anga. Nanga bwanji Mulungu wanuyo, sadzatha kukupulumutsani
    kuchoka mʼdzanja langa!”
  hrv-hrv: Zato nemojte da vas sada Ezekija vara i da vas tako zavodi i ne vjerujte
    mu! Jer nijedan bog nikojega naroda ili kraljevstva nije mogao izbaviti svoga
    naroda iz moje ruke, ni iz ruke mojih predaka, a kamoli će vaš Bog izbaviti vas
    iz moje ruke!”
  mps-mps: Dagego te Hesekiago dage ili po ola momainu sula tagaligio, tama dagego
    agai po odigimio. Magi baso meni, te gasa meba kantri dabe augwa godigo augwali
    me tau sai meni, te eno wąį dabe hwįgi pabode me megi eno hwįbode te augwali
    me tau sabeo. Tama mu tama, dagego Godigo me dage tau sabo usu me egobeo,” te
    Senakeripgo te po ola tolali.
  tpi-tpi: Yupela i no ken larim Hesekia i giamanim yupela, na yupela i no ken harim
    tok bilong en, long wanem, i no gat wanpela god bilong ol arapela kantri i bin
    i gat strong bilong helpim ol long taim ol tumbuna bilong mi i bin pait long ol
    na long taim mi yet mi bin pait long ol. Na tru tumas, God bilong yupela tu i
    no inap helpim yupela.”
  dan-1931: Lad derfor ikke Ezekias vildlede eder og lokke eder på den Måde! Tro ham
    ikke, thi ikke et eneste Folks eller Riges Gud har kunnet frelse sit Folk af min
    Hånd eller af mine Fædres Hånd; hvor meget mindre kan da eders Gud frelse eder
    af min Hånd!”
  vie-OVCB: Đừng để Ê-xê-chia lừa bịp hoặc gạt gẫm các ngươi! Đừng tin lời láo khoét
    của nó vì không có thần nào của dân tộc nào hay vương quốc nào có khả năng giải
    cứu dân mình khỏi tay ta và các tổ phụ, chắc chắn Chúa các ngươi không thể giải
    cứu các ngươi khỏi tay ta đâu!”
  guj-2017: હવે હિઝકિયા તમને જે રીતે સમજાવે છે તે રીતે તમે છેતરાશો નહિ. તેનો વિશ્વાસ
    કરશો નહિ, કેમ કે કોઈ પણ પ્રજા કે રાજ્યનો દેવ પોતાના લોકોને મારાથી કે મારા પૂર્વજોથી
    બચાવી શક્યા નથી. તો પછી મારા હાથમાંથી તમને બચાવવાને તમારા ઈશ્વર કેટલા શક્તિમાન
    છે?”
  pon-2006A: Kumwail dehr mweidohng Esekaia en pitih kumwail de kahluwa kumwail ong
    nan ahl sapwung. Kumwail dehr kamehlele! Sohte koht en wehi ehu sang mahs kohdo
    me kak kapitasang nah aramas pahn manaman en nanmwarki lapalap en Asiria. Eri,
    mehlel pwe amwail koht menet sohte kak en kapitkumwailla!”
  por-BRBSL: Agora, portanto, não deixe Hezekiah enganá-lo nem persuadi-lo desta maneira.
    Não acredite nele, pois nenhum deus de nenhuma nação ou reino foi capaz de livrar
    seu povo da minha mão, e da mão de meus pais. Quanto menos teu Deus te livrará
    de minhas mãos”?
  cth-cth: Hatdawkvah, Hezekiah ni na dum awh nahanh seh. Hot patetlah na tacuek awh
    nahanh seh. Ahni teh yuem awh hanh. Bangkongtetpawiteh, bangpatet lae miphun cathut
    hoi, bangpatet e uknaeram cathut nihai, ka kut thung hoi ka mintoenaw e kut thung
    hoi na ka rungngang thai hane awm boihoeh. Bangtelamaw, nangmae cathut ni bout
    na rungngang thai awh han rah, telah Jerusalem vah tami a patoun.
  twi-twi: Mommma Hesekia mmu mo kwasea. Mommma ɔnnaadaa mo saa! Miti mu, ka bio se,
    ɔman biara anyame ntumi nnyee ne nkurɔfo mfii me anaa mʼagyanom nsam da. Na ɛbɛyɛ
    dɛn na mo Nyankopɔn agye mo afi me tumi ase!”
  hlt-hlt: Tahae ah nangmih te Hezekiah loh n'rhaithi boel saeh lamtah he tlam he
    nangmih te m'vuet boel saeh. Anih te tangnah uh boeh. Namtom neh ram boeih pathen
    boeih long pataeng ka kut lamkah neh a pa rhoek kut lamloh a pilnam a huul ham
    a noeng moenih. Nangmih kah Pathen loh nangmih te ka kut lamloh n'huul mahpawh,”
    a ti nah.
  tbz-SIM: Esekiɑsi bɑ́ɑ́ di ciitɛ́ kɛ́ di soutɛ́ di bɑ́ nhò tũ, kubotí mɑkù yoo dikpɑ̀ɑ̀tìyuu
    mɑrì kó dibɔɔ̀ í nɑ kɛ dɛɛtɛ́ di kɔbɛ o nɔu miɛkɛ nɛ̀ ò yɛmbɛ̀ kpɛsi miɛkɛ. Kuyie
    ndi tũ nkù bɑ́ɑ́ nɑ kɛ́ dì dɛɛtɛ́ o nɔu miɛkɛ múnkɛ.
  msy-2020: Ia Hesekia ateghtɨ a ia gifaran markɨ, egh ia an akam baraghan markɨ.
    Bar guizbangɨra, kantrin igharazitamɨn asetam an akuragha gavgavim a ganɨngizɨ,
    a nan ovaviba ko mɨsogha me abɨrazir puvatɨ. Bar guizbangɨra, ian God uaghan ian
    akuraghan kogham.”
  dop-dop: Ɩ́ tɑɑ yele nɑ Ɩsekiyɑsɩ looliɣi nɑ ɩ́ tʋsɩ-mɛɣɛ mpʋ. Ɩ́ tɑɑ mʋ ɩ tɔm.
    Mɑ lɛlǝɣɩ sɩ tʋɣʋ nɑkʋlɩ kʋ tɑ pǝsɩ nɑ kʋ́ yɑ kʋ piitim yɑɑ kʋ kɑwulɑɣɑ nyǝ́mɑ
    yɑɑ kʋ tɛtʋ kɛ mɑ cɔsɔnɑɑ niŋ tɑɑ, yɑɑ mɑ nyǝŋ tɑɑ. Mpʋ ɩnɩ tɔtɔɣɔ mǝ Ɩsɔ kɑɑ
    wɑɑsɩ-mɛ tɔtɔ.
  azb-azb: Qoy indi Xizqiya sizi aldatmasın və bu cür azdırmasın, ona inanmayın. Çünki
    heç bir millətin və heç bir ölkənin allahlarından heç biri öz xalqını mənim və
    atalarımın əlindən qurtara bilmədi. Sizin Allahınız da sizi mənim əlimdən qurtara
    bilməyəcək!”»
  eng-DBY: 'And now, let not Hezekiah deceive you, nor persuade you in this manner,
    neither yet believe him; for no god of any nation or kingdom was able to deliver
    his people out of my hand, nor out of the hand of my fathers: how much less shall
    your God deliver you out of my hand?'
  hin-2017: अब हिजकिय्याह तुम को इस रीति से भरमाने अथवा बहकाने न पाए, और तुम उस पर
    विश्वास न करो, क्योंकि किसी जाति या राज्य का कोई देवता अपनी प्रजा को न तो मेरे
    हाथ से और न मेरे पुरखाओं के हाथ से बचा सका। यह निश्चय है कि तुम्हारा देवता तुम
    को मेरे हाथ से नहीं बचा सकेगा।”
  eng-YLT: '''And, now, let not Hezekiah lift you up, nor persuade you thus, nor give
    credence to him, for no god of any nation and kingdom is able to deliver his people
    from my hand, and from the hand of my fathers: also, surely your God doth not
    deliver you from my hand!'''
  eng-WYC-2017: Therefore Hezekiah deceive not you, neither scorn he you by vain counselling,
    neither believe ye to him; for if no god of all folks and countries might deliver
    his people from mine hand, and from the hand of my fathers, pursuingly [or followingly]
    neither your God shall be able to deliver you from this mine hand.
  eng-WMBB: Now therefore don’t let Hezekiah deceive you nor persuade you in this
    way. Don’t believe him, for no god of any nation or kingdom was able to deliver
    his people out of my hand, and out of the hand of my fathers. How much less will
    your God deliver you out of my hand?”
  urd-GVH: हिज़क़ियाह से फ़रेब न खाओ! वह इस तरह तुम्हें ग़लत राह पर न लाए। उस की बात
    पर एतमाद मत करना, क्योंकि अब तक किसी भी क़ौम या सलतनत का देवता अपनी क़ौम को मेरे
    या मेरे बापदादा के क़ब्ज़े से छुटकारा न दिला सका। तो फिर तुम्हारा देवता तुम्हें
    मेरे क़ब्ज़े से किस तरह बचाएगा?”
  rug-rug: Ego, lopu va malumia se Hezikaea pude koha gamu ba be turaṉa va sea gamu.
    Mi lopu va hinokaria! Ura, loke tamasa pa ninae popoa si ele boka harupi sari
    dia tie koasa limana sa baṉara pa Asiria, babe pa lima dia ri tamana sa. Ke hinokara
    lopu kaqu boka harupu gamu sa mia tamasa si gamu pa limana sa!”
  gaz-gaz: Ammas Hisqiyaas akkasitti isin gowwoomsee karaa irraa isin hin jalʼisin.
    Waaqni saba yookaan mootummaa kamii iyyuu saba isaa harka koo yookaan harka abbootii
    koo jalaa baasuu hin dandeenyeetii isa hin amaninaa. Waaqni keessan immoo harka
    kootii isin baasuuf hammam haa yaratu ree!”
  fra-LSG: 'Qu’Ézéchias ne vous séduise donc point et qu’il ne vous abuse point ainsi;
    ne vous fiez pas à lui! Car aucun dieu d’aucune nation ni d’aucun royaume n’a
    pu délivrer son peuple de ma main et de la main de mes pères: combien moins votre
    Dieu vous délivrera-t-il de ma main?'
  yal-yal: Na ma, Manga Xesekiya nama ɛ mayenden, a yi ɛ radin na kiini. Ɛ nama ɛ
    yigi sa a yi, bayo siya yo ala hanma yamana yo ala mi nɔxi a yamaan natangɛ n
    benbane ma. Nayi, ɛ alane fan mi nɔɛ ɛ bɛ n fan yii mumɛ!’ ”
  haw-1868: Ano, mai noho a hoopunipuni o Hezekia ia oukou, a malimali mai ia oukou
    pela, mai paulele oukou ia ia; no ka mea, aole hiki i kekahi akua o kekahi lahuikanaka,
    a me kekahi aupuni ke hoopakele i kona poe kanaka mai ko'u lima aku, a mai ka
    lima aku o ko'u poe kupuna; a pehea la e hoopakele ai ko oukou Akua ia oukou mai
    ko'u lima aku?
  arb-NAV: لِذَلِكَ لَا يَخْدَعَنَّكُمْ حَزَقِيَّا وَلا يُغْوِيَنَّكُمْ. لَا تُصَدِّقُوهُ
    لأَنَّهُ لَمْ يَقْدِرْ إِلَهُ أَيِّ أُمَّةٍ أَوْ مَمْلَكَةٍ أَنْ يُنَجِّيَ شَعْبَهُ
    مِنْ يَدِي وَمِنْ يَدِ آبَائِي، فَكَيْفَ يُمْكِنُ لإِلَهِكُمْ أَنْ يُنَجِّيَكُمْ؟»
  ewe-ewe: Migana Hezekia nana miazu abunɛtɔwo o! Migaxɔ edzi se o! Megale egblɔm
    be, dukɔ aɖeke ƒe mawu mete ŋu ɖe eƒe amewo tso nye asi me loo alo tso tɔgbuinyewo
    ƒe asi me kpɔ o. Aleke miaƒe mawu ya ate ŋui?”
  eng-LEE: 'And now let not Hezekiah deceive you, and let him not mislead you in this
    manner, nor believe him; for no god of any nation or kingdom whatever was able
    to deliver his people out of my hand, and out of the hand of my fathers: how much
    less will you Gods, deliver you out of my hand!'
  asm-FB: এই হেতুকে হিষ্কিয়াই তোমালোকক নুভুলাওঁক আৰু সেই দৰে তোমালোকৰ প্ৰবৃত্তি নজন্মাওঁক৷
    আৰু তোমালোকে তাত প্ৰত্যয় নকৰিবা, কিয়নো মোৰ হাতৰ পৰা আৰু মোৰ ওপৰ পিতৃসকলৰ হাতৰ
    পৰা নিজ প্ৰজাসকলক উদ্ধাৰ কৰিবলৈ, কোনো জাতি কি ৰাজ্যৰ কোনো দেৱতাৰে সাধ্য নাছিল৷
    তেন্তে তোমালোকৰ ঈশ্বৰে যে মোৰ হাতৰ পৰা তোমালোকক উদ্ধাৰ কৰিব, ই তাতকৈ কিমান কম
    পৰিমাণে অসম্ভব।
  sus-A: وٌ نَشَ عَ لُ شٍسٍكِيَ شَ وٌ مَدَشُ نَ كِ دٍ. وٌ نَشَ لَ عَ رَ، بَرِ مَ سِ
    شَ عَلَ يٌ مُ نْ عَ شَ حَمَ رَتَنفَدٍ ﭑ بّلّشّ مَ نُن ﭑ بَبَيٍ بّلّشّ مَ. مَنفّيَ
    يٌ مُ نْ مُشُ رَ. وٌ شَ عَلَيٍ قَن مُ قَمَ وٌ رَتَنفَدٍ ﭑ بّلّشّ مَ.»
  fra-SBL: Maintenant, ne vous laissez pas tromper par Ezéchias et ne vous persuadez
    pas de cette manière. Ne le croyez pas, car aucun dieu d'aucune nation ni d'aucun
    royaume n'a pu délivrer son peuple de ma main et de la main de mes pères. A combien
    moins forte raison votre Dieu vous délivrera-t-il de ma main ? »
  hbo-hbo: וְעַתָּ֡ה אַל־יַשִּׁיא֩ אֶתְכֶ֨ם חִזְקִיָּ֜הוּ וְאַל־יַסִּ֨ית אֶתְכֶ֣ם
    כָּזֹאת֮ וְאַל־תַּאֲמִ֣ינוּ לֹו֒ כִּי־לֹ֣א יוּכַ֗ל כָּל־אֱלֹ֙והַ֙ כָּל־גֹּ֣וי
    וּמַמְלָכָ֔ה לְהַצִּ֥יל עַמֹּ֛ו מִיָּדִ֖י וּמִיַּ֣ד אֲבֹותָ֑י אַ֚ף כִּ֣י אֱ‍ֽלֹהֵיכֶ֔ם
    לֹא־יַצִּ֥ילוּ אֶתְכֶ֖ם מִיָּדִֽי׃
  kik-kik: Tondũ ũcio-rĩ, mũtigetĩkĩrie Hezekia amũheenie na amũhĩtithie ũguo. Mũtikamwĩtĩkie,
    nĩgũkorwo gũtirĩ ngai ya rũrĩrĩ kana ũthamaki o na ũrĩkũ ĩrĩ yahota kũhonokia
    andũ ayo kuuma guoko-inĩ gwakwa kana kuuma guoko-inĩ kwa maithe makwa! To ngai
    yanyu ĩngĩkĩhota kũmũhonokia kuuma guoko-inĩ gwakwa!”
  fra-NCL: 'Et maintenant, qu’Ezéchias ne vous séduise pas et ne vous trompe pas ainsi !
    Ne vous fiez pas à lui. Car aucun dieu d’aucune nation ni d’aucun royaume n’a
    pu délivrer son peuple de ma main et de la main de mes pères : combien moins votre
    dieu vous délivrera-t-il de ma main ! »'
  cek-AK: Vaihi Hezekiah mah na ling o hmah nasoe loe, hae tiah loklam amkhraeng haih
    hmah nasoe, anih to tang o hmah; kawbaktih prae ih sithaw mah doeh ka ban hoi
    kam panawk ih ban thung hoiah angmacae ih kaminawk to loih o sak thai ai, nangcae
    ih Sithaw mah cae loe kawbangmaw ka ban thung hoiah na loih o sak tih? tiah a
    naa.
  cuk-cuk: Mer Rey-Ezequíasʼse yamolemalo, degi, melle ese-binsaed galemalo. Melle
    be itomala, ar bab-dummagan-wargwensaar neggweburmar angi-nakwega imakmaisulid.
    Degi, bab-dummagan dule-bamalad an-babgangi-nakwega imakmaisurbalid. Ar be-Bab-Dummad-bule-sunna,
    angi-nakwega be-imakosulid.’ ”
  uig-CYR: Силәр әнди Һәзәкияға алданмаңлар, силәрни шундақ қайил қилишиға йол қоймаңлар
    яки униңға ишинипму олтармаңлар; чүнки мәйли қайси әлниң, қайси падишалиқниң илаһи
    болсун, һеч қайсиси өз хәлқини мениң қолумдин яки мениң ата-бовилиримниң қолидин
    һеч қутқузуп чиқалмиди; силәрниң Худайиңлар силәрни мениң чаңгилимдин техиму қутулдурувалалмайду
    әмәсму? — дәйду» — деди.
  tel-2017: కాబట్టి ఈ విధంగా ఇప్పుడు మీరు హిజ్కియా చేత మోసపోవద్దు. మీరు అతని మాట నమ్మవద్దు.
    ఏ ప్రజల దేవుడైనా ఏ రాజ్యపు దేవుడైనా తన ప్రజలను నా చేతిలోనుంచి గాని నా పూర్వీకుల
    చేతిలోనుంచి గాని విడిపించలేకపోయాడు. అలాంటప్పుడు మీ దేవుడు నా చేతిలోనుంచి మిమ్మల్ని
    ఏమాత్రం విడిపించలేడు గదా.”
  hat-BSA: Alò, pou sa, pa kite Ézéchias pase nou nan tenten, ni egare nou konsa.
    Ni pa kwè li, paske pa t gen dye nan okenn nasyon oswa wayòm ki te konn delivre
    pèp li nan men m ni soti nan men a zansèt mwen yo. Konbyen an mwens Dye pa nou
    an va delivre nou soti nan men m?”
  kos-kos: Nimet lela Hezekiah elan kiapwekowos ac aktafongyekowosla. Nimet lulalfongel!
    Wangin sie god lun kutena mutunfacl ku in molela mwet lal liki Tokosra Fulat lun
    Assyria. Kalem na lah god lowos el tia pac ku in molikowosla!”
  hbo-WLC: וְעַתָּ֡ה אַל־יַשִּׁיא֩ אֶתְכֶ֨ם חִזְקִיָּ֜הוּ וְאַל־יַסִּ֨ית אֶתְכֶ֣ם
    כָּזֹאת֮ וְאַל־תַּאֲמִ֣ינוּ לוֹ֒ כִּי־לֹ֣א יוּכַ֗ל כָּל־אֱל֙וֹהַ֙ כָּל־גּ֣וֹי
    וּמַמְלָכָ֔ה לְהַצִּ֥יל עַמּ֛וֹ מִיָּדִ֖י וּמִיַּ֣ד אֲבוֹתָ֑י אַ֚ף כִּ֣י אֱֽלֹהֵיכֶ֔ם
    לֹא־יַצִּ֥ילוּ אֶתְכֶ֖ם מִיָּדִֽי׃
  ibo-ibo: Unu ekwela ka Hezekaya duhie unu, rafuokwa unu otu a. Unu ekwenyekwarala
    ya, nʼihi na ọ dịghị chi ọbụla maọbụ nke mba ọbụla maọbụ alaeze ọbụla pụrụ ịnapụta
    ndị ya site nʼaka m maọbụ nʼaka nna m ha. Ka ọ bụrụzie chi unu ga-abụ nke ga-anapụta
    unu site nʼaka m!”
  ory-ory: ଏହେତୁ ହିଜକୀୟ ତୁମ୍ଭମାନଙ୍କୁ ନ ଭୁଲାଉ, କି ଏରୂପ ନ ମଣାଉ, କିଅବା ତୁମ୍ଭେମାନେ ତାହାକୁ
    ବିଶ୍ୱାସ କର ନାହିଁ; କାରଣ କୌଣସି ଦେଶର କି ରାଜ୍ୟର ଦେବତା ଆପଣା ଲୋକମାନଙ୍କୁ ମୋʼ ହସ୍ତରୁ ଓ
    ମୋʼ ପିତୃଲୋକଙ୍କ ହସ୍ତରୁ ଉଦ୍ଧାର କରିପାରି ନାହିଁ; ତେବେ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର କି ତୁମ୍ଭମାନଙ୍କୁ
    ମୋʼ ହସ୍ତରୁ ଉଦ୍ଧାର କରି ପାରିବେ?”
  chk-chk: Iei mine ousap mwüt ngeni Hiskia pwe epwe atupukemi o emweningauekemi lon
    ekei lapalap. Ousap lükü i, pun esap wor eman koten ekewe mwü a tongeni angasa
    nöün aramas seni fän nemenien ekewe kingen Asiria. Ellet, ämi we Kot esap tongeni
    angasakemi seni fän nemeniei.”
  rop-rop: Nomo larram King Hesakaiya trikimbat yumob. Nomo eni kantri o pipul gin
    jandap strongbala langa Asiriya. Trubala yumob God kaan seibum yumob.” Lagijat
    na King Senakerib bin tok.
  ukr-1871: І тепер нехай не ошукує вас Езекія й не відхиляє вас на такий спосіб;
    не йміть йому віри. Коли нї один бог нї в одного народу й царства не мав сили
    спасти свій народ від моєї руки та від руки батьків моїх, то й ваш Бог не спасе
    вас від руки моєї.
  deu-1951: So lasset euch nun durch Hiskia nicht verführen und lasset euch nicht
    also von ihm bereden und glaubet ihm nicht! Denn da kein Gott irgend einer Nation
    oder eines Königreiches sein Volk aus meiner Hand und aus der Hand meiner Väter
    zu erretten vermochte, so wird auch euer Gott euch nicht aus meiner Hand zu erretten
    vermögen!
  eng-JPS: Now therefore let not Hezekiah beguile you, nor persuade you after this
    manner, neither believe ye him; for no god of any nation or kingdom was able to
    deliver his people out of my hand, and out of the hand of my fathers; how much
    less shall your God deliver you out of my hand?'
  srp-1865: Nemojte dakle da vas vara Jezekija i da vas tako nagovara, i ne vjerujte
    mu; jer nijedan bog nijednoga naroda ili carstva nije mogao izbaviti naroda svojega
    iz mojih ruku ni iz ruku mojih otaca, akamoli æe vaši bogovi izbaviti vas iz mojih
    ruku?
  lug-lug: Kale nno, Keezeekiya aleme kubalimbalimba newaakubadde okubasendasenda
    mu nsonga eyo. Temumukkiriza, kubanga tewali katonda ow’eggwanga lyonna oba bwakabaka,
    eyayinza okulokola abantu be mu mukono gwange newaakubadde eyayinza okubalokola
    mu mukono gwa bajjajjange. Kale Katonda wammwe alibawonya atya mu mukono gwange?’ ”
  heb-heb: ועתה אל ישיא אתכם חזקיהו ואל יסית אתכם כזאת ואל תאמינו לו כי לא יוכל כל
    אלוה כל גוי וממלכה להציל עמו מידי ומיד אבותי אף כי אלהיכם לא יצילו אתכם מידי׃
  ben-IRV: এখন এইরূপে তোমরা হিষ্কিয়কে তোমাদের প্রতি ছলনা করতে ও ভুলিয়ে রাখতে দিয়ো
    না। তোমরা তাকে বিশ্বাস কোরো না, কারণ কোনো জাতির বা কোনো রাজ্যের দেবতা আমার কিম্বা
    আমার পূর্বপুরুষদের হাত থেকে তার লোকদের উদ্ধার করতে পারেনি। তাহলে কতটা নিশ্চিত
    যে, তোমাদের দেবতারা আমার হাত থেকে তোমাদের উদ্ধার করবে?
  pan-pan: ਹੁਣ ਹਿਜ਼ਕੀਯਾਹ ਤੁਹਾਨੂੰ ਧੋਖਾ ਨਾ ਦੇਵੇ ਅਤੇ ਨਾ ਹੀ ਤੁਹਾਨੂੰ ਇਸ ਗੱਲ ਵਿੱਚ ਭੁਲਾਵੇ!
    ਉਹ ਦੇ ਉੱਤੇ ਭਰੋਸਾ ਨਾ ਰੱਖੋ ਕਿਉਂ ਜੋ ਕਿਸੇ ਕੌਮ ਦਾ ਜਾਂ ਪਾਤਸ਼ਾਹੀ ਦਾ ਕੋਈ ਦੇਵਤਾ ਅਜਿਹਾ ਨਹੀਂ
    ਜੋ ਮੇਰੇ ਹੱਥੋਂ ਜਾਂ ਮੇਰੇ ਪੁਰਖਿਆਂ ਦੇ ਹੱਥੋਂ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਛੁਡਾ ਸਕਿਆ ਹੋਵੇ। ਫੇਰ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਕਿਵੇਂ ਤੁਹਾਨੂੰ ਮੇਰੇ ਹੱਥੋਂ ਛੁਡਾ ਲਵੇਗਾ?
  mya-JVB: သို့ဖြစ်၍ ၊ ဟေဇကိ သည် သင် တို့ကိုမ လှည့်စား စေနှင့်။ ထိုသို့ မ ဖြားယောင်း
    စေနှင့်။ သူ့ စကားကို မ ယုံ ကြနှင့်။ အခြား သော တိုင်း နိုင်ငံ၌ ကိုးကွယ်သော ဘုရား
    မည်မျှသည်၊ မိမိ ပြည် ကိုငါ့ လက် မှ ၎င်း၊ ငါ့ ဘိုးဘေး လက် မှ ၎င်း မ ကယ် မလွှတ်နိုင်။။
    ထိုမျှမက ၊ သင် တို့၏ဘုရား သည် သင် တို့ကို ငါ့ လက် မှ မ ကယ် မလွှတ်နိုင်ဟု မှာလိုက်လေ၏။
  hmo-hmo: Unai dainai, harihari Hesekaia ese umui dekenai ia gwauraia gaudia do umui
    abia dae lasi. Iena hereva do umui hamomokania lasi, badina be bese ta o basileia
    ta edia dirava ta ese edia taudia be egu siahu, o egu sene taudia edia siahu dekena
    amo idia hamauria diba lasi. Unai dainai, emui Dirava ese egu siahu dekena amo
    umui do ia hamauria diba, a? Lasi momokani!’ ”
  urd-urd: फिर हिज़क़ियाह तुम को फ़रेब न देने पाए और न इस तौर पर बहकाए और न तुम उसका
    यक़ीन करो; क्यूँकि किसी क़ौम या मुल्क का मा'बूद अपने लोगों को मेरे हाथ से और मेरे
    बाप — दादा के हाथ से बचा नहीं सका, तो कितना कम तुम्हारा मा'बूद तुम को मेरे हाथ
    से बचा सकेगा।
  rus-SYN: 'И ныне пусть не обольщает вас Езекия и не отклоняет вас таким образом;
    не верьте ему: если не в силах был ни один бог ни одного народа и царства спасти
    народ свой от руки моей и от руки отцов моих, то и ваш Бог не спасет вас от руки
    моей.'
  bqc-SIM: Ásu to Ezekia ↄ̃nↄkɛɛ́ lↄo fá! Ásu to aà á sã́sã màao. Ásu à
    aà yã́ sio, asa buie ge bùsue tã́a i fↄ̃ a gbɛ̃́ↄ bↄ̀ ma ↄzĩo ge ma maeↄ
    ↄzĩo, belenkɛ á diiↄ. Aa fↄ̃ á bↄ ma ↄzĩo.
  tcz-CHONGTHU: Phatah in kingai touvin Hezekiah chu hitichun ki lheplhah sah hih
    un, Tahsan hih un koimacha nam pathen nin Assyria lengpa – a kon in amite ahuhdoh
    jou pon ahi. Tahbeh in nangho Pathen nin jong kei hoa konna nang ho nahuhdoh joubeh
    dingham?
  mar-mar: हिज्कीयाच्या बतावणीला बळी पडू नका व त्याच्यावर विश्वास ठेऊ नका. आमच्या
    पासून आपल्या प्रजेचे रक्षण करण्यात कोणत्याच राष्ट्राच्या दैवताला अद्यापि यश आलेले
    नाही. तेव्हा तुमचा संहार करण्याला तुमचे दैवत माझ्या हातून तुम्हास वाचवू शकेल असे
    समजू नका.
  qub-qub: Ezequías nishushayquitaga ama riguiychu-llapa. Payga engañaycäshunquimi.
    Unay awilöcuna illgächishan nasyuncunataga diosnincuna mayganpis manami salbashachu.
    Chayno caycaptenga Diosniqui manami salbashunquipächu nogapa munaynëpitaga.»
  bqp-bqp: Yen sɔ̃, bu ku de Esekiɑsi u bu nɔni wɔ̃ke kpɑ u n bu gɑ̀rì seeyɑmɔ mɛsum.
    Bu ku nùn nɑɑnɛ ko. Domi bweseru gɑrun bũnu kun kpĩɑ nu tu wɔre win nɔmɑn di,
    ǹ kun mɛ win bɑɑbɑbɑn nɔmɑn di. Kɑɑ sere gere Yudɑbɑn bũnu?
  hat-hat: Se poutèt sa, pa kite Ezekyas ban nou manti, pa kite li pete nou! Nou pa
    bezwen kwè l'! Pa gen bondye ankenn gouvènman, ni bondye ankenn nasyon ki te ka
    delivre yon peyi anba men zansèt mwen yo, ni anba men pa m'! Ale wè pou Bondye
    nou an ta ka delivre nou anba men mwen!
  eng-BSB: So now, do not let Hezekiah deceive you, and do not let him mislead you
    like this. Do not believe him, for no god of any nation or kingdom has been able
    to deliver his people from my hand or from the hand of my fathers. How much less
    will your God deliver you from my hand!”
  eng-WEBPB: Now therefore don’t let Hezekiah deceive you nor persuade you in this
    way. Don’t believe him, for no god of any nation or kingdom was able to deliver
    his people out of my hand, and out of the hand of my fathers. How much less will
    your God deliver you out of my hand?”
  kbq-kbq: E'ina hu'negu atrenkeno Hesekaia'a amanara huno reramavatga osino. Hagi
    agri kerera tamentintia osiho, na'ankure magore huno mago kumate vahera anumzazmimo'a
    nagri nazampinti'ene, nafahe'mokizmi zamazampintira zamagura ovazi'ne. E'ina hu'neankino
    tamagri Anumzamo'a nagri nazampintira tamagura ovazigahie.
  nhe-BL: Huajca ma ax inmechcajcayahua Ezequías. Amo xijneltocaca. Ya nimechilhuijtoc
    para niyon se teteyotl tlen sequinoc tlaltini ax hueltoc quinmanahuía itlacajhua
    tlen nochicahualis huan tlen ichicahualis notatahua. Huajca ¿quejatza inmoilhuíaj
    para imoTeco Dios huelis inmechmanahuis?’”
  gub-BL: A'e rupi, tuwe Ezeki nahemu'em kwaw peme nehe. Penemu'em zo pezeupeupe nehe.
    Pezeruzar zo ize'eg rehe nehe. Ni pitài tupàn nupuner kwaw wemiaihu wapyro haw
    rehe heipy wanuwi a'e wà, ni hepuner haw wi a'e wà no. Pezar nupuner kwaw pepyro
    haw rehe a'e nehe no, i'i Xenakeriw iko peme, i'i a'e ze'eg herur har Zeruzarez
    pe har wanupe.
  eng-DRA: Therefore let not Ezechias deceive you, nor delude you with a vain persuasion,
    and do not believe him. For if no god of all the nations and kingdoms, could deliver
    his people out of my hand, and out of the hand of my fathers, consequently neither
    shall your God be able to deliver you out of my hand.
