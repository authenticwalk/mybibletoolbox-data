verse: 2CH.032.015
translations:
  mal-C: ആകയാൽ, ഇപ്പോൾ ഹിസ്കിയാവ് നിങ്ങളെ ഈ വിധം ചതിക്കാനും വഴിതെറ്റിക്കാനും ഇടകൊടുക്കരുത്.
    നിങ്ങൾ അദ്ദേഹത്തെ വിശ്വസിക്കരുത്; കാരണം യാതൊരു രാഷ്ട്രത്തിന്റെയോ രാജ്യത്തിന്റെയോ
    ഒരു ദേവനും എന്റെ കൈയിൽനിന്നോ എന്റെ പിതാക്കന്മാരുടെ കൈയിൽനിന്നോ തങ്ങളുടെ ജനത്തെ
    മോചിപ്പിക്കാൻ കഴിഞ്ഞിട്ടില്ല. അങ്ങനെയിരിക്കെ, എന്റെ കൈയിൽനിന്നു നിങ്ങളെ വിടുവിക്കാൻ
    നിങ്ങളുടെ ദൈവത്തിന് ഒട്ടും കഴിയുകയില്ല!”
  deu-TKW: So laßt euch nun nicht von Hiskia bethören und auf solche Art verführen!
    Glaubt ihm nicht! Denn kein Gott von irgend welchem Volk oder Reich vermochte
    bisher sein Volk aus meiner Gewalt oder aus der Gewalt meiner Väter zu erretten,
    geschweige daß euch euer Gott aus meiner Gewalt erretten sollte!
  lin-lin: Sik’oyo, botika te ete Ezekiasi amema bino na libunga mpe akosa bino ndenge
    wana ; bondimela ye te ! Pamba te soki nzambe moko te ya ekolo songolo to ya mokili
    pakala alongaki kokangola bato na ye na loboko na ngai mpe na loboko ya batata
    na ngai, bongo nzambe na bino nde akolonga kokangola bino na loboko na ngai ? »
  eng-LSV: 'And now, do not let Hezekiah lift you up, nor persuade you thus, nor give
    credence to him, for no god of any nation and kingdom is able to deliver his people
    from my hand and from the hand of my fathers: also, surely your God does not deliver
    you from my hand!”'
  eng-GNV: 'Nowe therefore let not Hezekiah deceiue you, nor seduce you after this
    sort, neither beleeue ye him: for none of all the gods of any nation or kingdome
    was able to deliuer his people out of mine hande and out of the hande of my fathers:
    howe much lesse shall your gods deliuer you out of mine hande?'
  eng-WEBSTER: 'Now therefore let not Hezekiah deceive you, nor persuade you in this
    manner, neither yet believe him: for no god of any nation or kingdom hath been
    able to deliver his people out of my hand, and out of the hand of my fathers:
    how much less shall your God deliver you out of my hand?'
  nhw-BL: Huajca ma amo anmechcajcayahua Ezequías. Amo xijneltocaca. Ya nimechilhuijtoc
    para niyon se teteyotl tlen sequinoc tlalme amo hueltoc quinmanahuía imasehualhua
    tlen nochicahualis huan tlen ichicahualis notatahua. Huajca ¿quenicatza anmoilhuíaj
    para amoTeco Dios huelis anmechmanahuis?”
  swh-ONEN: Sasa basi, msikubali Hezekia awadanganye na kuwapotosha namna hii. Msimwamini,
    kwa kuwa hakuna mungu wa taifa lolote wala wa ufalme wowote aliyeweza kuwaokoa
    watu wake kutoka mkononi mwangu au mkononi mwa baba zangu. Sembuse huyo mungu
    wenu atawaokoaje kutoka mkononi mwangu!”
  bba-bba: Yen sɔ̃, bu ku de Esekiɑsi u bu nɔni wɔ̃ke kpɑ u n bu ɡɑ̀rì seeyɑmɔ mɛsum.
    Bu ku nùn nɑɑnɛ ko. Domi bweseru ɡɑrun bũnu kun kpĩɑ nu tu wɔre win nɔmɑn di,
    ǹ kun mɛ win bɑɑbɑbɑn nɔmɑn di. Kɑɑ sere ɡere Yudɑbɑn bũnu?
  eng-KJVCPB: 'Now therefore let not Hezekiah deceive you, nor persuade you on this
    manner, neither yet believe him: for no god of any nation or kingdom was able
    to deliver his people out of mine hand, and out of the hand of my fathers: how
    much less shall your God deliver you out of mine hand?'
  luo-luo: Omiyo kik uwe Hezekia wuondu kendo mi ulal kama. Kik uyie kode nikech onge
    nyasach oganda kata pinyruoth moro amora ma osereso joge e lweta kata e lwet kwerena.
    Omiyo ere kaka nyasachu noresu e lweta!”
  meu-meu: Taunabunai, harihari Hesekia ese unu basine dibaḡanimui eiava basine koimui
    toma. Basio kamonai henia, badina be bese ta eiava basileia ta diravana ese ena
    orea taudia na lau imagu amo eiava lau senegu imadia amo se hamauridia diba. Benaini,
    umui emui Dirava ese lau imagu amo basine hamaurimui diba.
  npi-ULB: अब हिजकियाले यसो भनेर तिमीहरूलाई छलमा पार्न र तिमीहरूलाई मनाउन नदेओ । तिमीहरू
    तिनीमाथि विश्‍वास नगर, किनकि कुनै पनि जाति वा राज्यका देवताले आफ्ना मानिसलाई मेरो
    वा मेरा पुर्खाहरूका हातबाट बचाउन सकेको छैन । तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    मेरो हातबाट कति थोरै बचाउने छन् र?”
  yor-yor: Nísinsin yìí, ẹ má ṣe jẹ́ kí Hesekiah ó tàn yín àti ṣì yín tọ́ ṣọ́nà báyìí.
    Ẹ má ṣe gbà á gbọ́, nítorí tí kò sí ọlọ́run orílẹ̀-èdè mìíràn tàbí ìjọba tí ó
    ní agbára láti gba àwọn ènìyàn rẹ̀ kúrò lọ́wọ́ mi tàbí lọ́wọ́ àwọn baba mi, mélòó
    mélòó wa ni Ọlọ́run yín tí yóò gbà yín kúrò lọ́wọ́ mi!”
  pes-OPCB: نگذارید حِزِقیا شما را فریب دهد. حرفهای او را باور نکنید. باز هم می‌گویم،
    خدایان هیچ مملکتی تاکنون نتواسته‌اند قوم خود را از دست من و اجدادم برهانند، چه
    رسد به خدای شما.»
  tgl-ULB: Ngayon huwag ninyong hayaan na linlangin o hikayatin kayo ni Ezequias sa
    paraang ito. Huwag kayong maniwala sa kaniya, sapagkat wala diyos ng anumang bansa
    o kaharian ang nakapagligtas ng kaniyang bayan mula sa aking mga kamay, o mula
    sa kamay ng aking mga ninuno. Gaano pa kaya kayo ililigtas ng ang inyong Diyos
    mula ssa aking kamay?”
  hui-hui: Hesegaiahanda tí mo hondo holigo ibunaga bi mo henene nahalimu. Wali agali
    tara tara hearume tinaga dama mo tene howa dama urunime ti biamogo nabibeheyagola
    ina wayali harima. Ogonigo tínaga Ngode Datagaliwabe ibunimebi tí biamogo bibe
    nahe holebira, lalu lamini.
  mya-mya: ယ​ခု​သင်​တို့​အား​ဟေ​ဇ​ကိ​မ​လှည့်​စား​မ​ဖြား ယောင်း​စေ​နှင့်။ သူ​၏​စ​ကား​ကို​သင်​တို့​မ​ယုံ
    ကြ​စေ​နှင့်။ အ​ဘယ်​တိုင်း​နိုင်​ငံ​၏​ဘု​ရား​မျှ မိ​မိ​၏​လူ​တို့​အား​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​၏​လက်
    မှ​ကယ်​နိုင်​ခဲ့​ဘူး​သည်​မ​ရှိ။ သို့​ဖြစ်​၍​သင်​တို့ ၏​ဘု​ရား​သည်​လည်း​အ​မှန်​ပင်​သင်​တို့​အား
    မ​ကယ်​နိုင်'' ဟု​ပြော​ကြား​စေ​လေ​သည်။
  bod-N: དེའི་ཕྱིར་ད་ནི་ཧི་ཟི་ཀི་ཡཱ་ལ་ཁྱོད་ཅག་ལ་མགོ་བསྐོར་ནས་བསླུ་བར་མ་འཇུག ཁོ་ལ་ཡིད་ཆེས་མ་བྱེད་ཅིག
    གང་ལ་ཞེ་ན། མི་རིགས་སམ་རྒྱལ་སྲིད་གང་གི་ལྷ་ཡིས་ཀྱང་རང་གི་འབངས་མི་ནི་བདག་གི་ལག་དང་ངའི་ཡབ་མེས་ཀྱི་ལག་ནས་སྐྱོབ་མ་ནུས་པས།
    ཁྱོད་ཚོའི་དཀོན་མཆོག་གིས་ཁྱོད་ཚོ་ངའི་ལག་ནས་དེ་ལས་ཀྱང་སྐྱོབ་མི་ནུས་པ་མ་ཡིན་ནམ་ཞེས་པའོ་ཞེས་འཕྲིན་བསྐུར་བར་མ་ཟད།
  sna-sna: Zvino musatendera Hezekia kuti akureverei nhema uye akutsausei zvakadai.
    Musamutende, nokuti hakuna mwari worudzi rupi kana umambo hupi zvahwo akagona
    kurwira vanhu vake kubva muruoko rwangu kana ruoko rwamadzibaba angu. Mwari wenyu
    achakundikana zvakadii kukurwirai kubva muruoko rwangu!”
  spa-BLM: Ahora bien, no dejes que Ezequías te engañe ni te persuada de esta manera.
    No le creas, porque ningún dios de ninguna nación o reino ha podido librar a su
    pueblo de mi mano, ni de la mano de mis padres. ¿Cuánto menos te librará tu Dios
    de mi mano?”
  cac-cac: Yuj chi', man̈ eyac' e b'a musansatil yuj vin̈aj Ezequías chi'. Man̈ e
    cha eyab' tas syal vin̈. Yujto malaj junoc sdiosal juntzan̈ chon̈ab' chi' ix yal
    scolan schon̈ab' d'a yol in c'ab'. An̈ejtona' malaj pax juntzan̈ dios chi' ix
    yal scolan sb'a d'a yol sc'ab' eb' in mam vicham. Ocxo jun e Diosal chi'. ¿Tom
    ato val ol yal ex scolan d'a yol in c'ab'? xchicot vin̈, xchi eb'.
  swh-ULB: Sasa msimuruhusu Hezekia awadanganye au kuwashawishi katika njia hii. Msimwamini,
    kwa maana hakuna muungu wa taifa lolote au ufalme amewahi kuwaokoa watu wake nje
    ya mkono wangu, au nje ya mkono wa babu zangu. Sembuse na Mungu wenu kwa namna
    gani atawaokoa na mkono wangu?
  bel-bel: 'І цяпер хай ня зводзіць вас Эзэкія і ня ўхіляе вас такім чынам: ня верце
    яму: калі ня меў сілы ніводзін бог ніводнага народу і царства выратаваць народ
    свой ад рукі маёй і ад рукі бацькоў маіх, дык і ваш Бог ня выратуе вас ад рукі
    маёй.'
  deu-ELBBK: Und nun, dass euch Hiskia nicht täusche und dass er euch nicht auf solche
    Weise verführe! Und glaubt ihm nicht! Denn kein Gott irgendeiner Nation und irgendeines
    Königreiches hat sein Volk aus meiner Hand und aus der Hand meiner Väter zu erretten
    vermocht; wieviel weniger wird euer Gott euch aus meiner Hand erretten!
  mbb-OT: Kenè kew peliveg wey petuntu ki Hezekia. Kenè niw sikandin tuuwi, su wazà
    ed-ezapen diyà te minsan hendei he nasyun etawa ginhedian he ebpekelibri te menge
    etew zin puun te gehem ku etawa gehem te menge kepuun ku. Ne tuwas pa he kenà
    ebpekelibri is keniyu he megbevayà!”
  mal-2015: ആകയാൽ യെഹിസ്കീയാവു നിങ്ങളെ ചതിക്കരുതു; ഇങ്ങനെ നിങ്ങളെ വശീകരിക്കരുതു; നിങ്ങൾ
    അവനെ വിശ്വസിക്കയും അരുതു; യാതൊരു ജാതിയുടെയോ രാജ്യത്തിന്റെയോ ദേവന്നും തന്റെ ജനത്തെ
    എന്റെ കയ്യിൽനിന്നും എന്റെ പിതാക്കന്മാരുടെ കയ്യിൽനിന്നും വിടുവിപ്പാൻ കഴിഞ്ഞിട്ടില്ല;
    പിന്നെ നിങ്ങളുടെ ദൈവം നിങ്ങളെ എന്റെ കയ്യിൽനിന്നു വിടുവിക്കുന്നതു എങ്ങനെ?
  rmc-rmc: Te na tumen o Chizkija diliňarel a klaminel! Ma pačan leske, bo ňisavo
    narodoskro aňi kraľišagoskro del našťi zachraňinďa peskre manušen andral mire
    vasta aňi andral o vasta mire dadengre. Vašoda aňi tumaro Del na zachraňinela
    tumen andral mire vasta.“
  pes-OPV: پس حال، حزقیا شما را فریب ندهد و شما را به اینطور اغوا ننماید و بر اواعتماد
    منمایید، زیرا هیچ خدا از خدایان جمیع امت‌ها و ممالک قادر نبوده است که قوم خود
    را ازدست من و از دست پدرانم رهایی دهد، پس به طریق اولی خدای شما شما را از دست
    من نخواهد رهانید.»
  ron-1924: 'Сэ ну вэ амэӂяскэ Езекия дар ши сэ ну вэ ыншеле астфел; ну вэ ынкредець
    ын ел! Кэч думнезеул ничунуй ням, ничуней ымпэрэций н-а путут сэ избэвяскэ пе
    попорул луй дин мына мя ши дин мына пэринцилор мей: ку кыт май пуцин вэ ва избэви
    Думнезеул востру дин мына мя!’”'
  ben-OBCV: এখন হিষ্কিয় যেন এভাবে তোমাদের ঠকাতে ও বিভ্রান্ত করতে না পারে। তাকে বিশ্বাস
    কোরো না, কারণ কোনও দেশের বা রাজ্যের কোনও দেবতা তার প্রজাদের আমার হাত থেকে বা আমার
    পূর্বসূরীদের হাত থেকে রক্ষা করতে পারেনি। তবে তোমাদের দেবতাই বা কীভাবে আমার হাত
    থেকে তোমাদের রক্ষা করবে!”
  som-som: Haddaba sidaas daraaddeed Xisqiyaah yuusan idin khiyaanayn oo yuusan sidan
    idiin sasabin, hana rumaysanina, waayo, innaba ma jirin quruun ama boqortooyo
    ilaaheedu awooday inuu dadkiisa ka samatabbixiyo gacantayda iyo gacantii awowayaashay
    toona, haddaba ilaahiinna sidee buu gacantayda idiinka samatabbixin doonaa?
  lat-VUC: non vos ergo decipiat Ezechias, nec vana persuasione deludat, neque credatis
    ei. Si enim nullus potuit deus cunctarum gentium atque regnorum liberare populum
    suum de manu mea, et de manu patrum meorum, consequenter nec Deus vester poterit
    eruere vos de manu mea.
  eng-ASVBT: 'Now therefore let not Hezekiah deceive you, nor persuade you after this
    manner, neither believe ye him; for no god of any nation or kingdom was able to
    deliver his people out of my hand, and out of the hand of my fathers: how much
    less shall your God deliver you out of my hand?'
  ita-1885: Ora dunque Ezechia non v'inganni, e non vi seduca in questa maniera; e
    voi non gli prestate fede; perciocchè poichè alcun dio d'alcuna gente, o regno,
    non ha potuto salvare il suo popolo dalla mia mano, nè dalla mano de' miei padri,
    quanto meno vi salverà l'Iddio vostro dalla mia mano?
  eng-LXXUP: 'Now then, let not Hezekiah deceive you, and let him not make you thus
    confident, and believe him not: for no god of any kingdom or nation is at all
    able to deliver his people out of my hand, or the hand of my fathers: therefore
    your God shall not deliver you out of my hand.'
  eng-ULB: Now do not let Hezekiah deceive you or persuade you in this way. Do not
    believe him, for no god of any nation or kingdom has been able to rescue his people
    out of my hand, or out of the hand of my ancestors. How much less will your God
    rescue you from my hand?”
  spa-VBL: Así que no te dejes engañar por Ezequías, ni permitas que te engañe de
    esta manera. No confíes en él, porque ningún dios de ninguna nación o reino ha
    podido salvar a su pueblo de mí o de mis padres. Así que menos aún es posible
    que tu dios te salve de mí”.
  fra-_FOB: Maintenant donc qu'Ézéchias ne vous abuse point, et qu'il ne vous incite
    plus de cette manière, et ne le croyez pas; car aucun dieu d'aucune nation ni
    d'aucun royaume n'a pu délivrer son peuple de ma main, ni de la main de mes pères;
    combien moins votre Dieu vous délivrerait-il de ma main?
  mal-mal: ആകയാൽ യെഹിസ്കീയാവ് നിങ്ങളെ ചതിക്കയും, വശീകരിക്കയും ചെയ്യരുത്; നിങ്ങൾ അവനെ
    വിശ്വസിക്കയും അരുത്; ഏതെങ്കിലും ജനതയുടെയോ രാജ്യത്തിന്റെയോ ദേവന് തന്റെ ജനത്തെ എന്റെയൊ,
    എന്റെ പിതാക്കന്മാരുടെയൊ കയ്യിൽനിന്ന് വിടുവിപ്പാൻ കഴിഞ്ഞിട്ടില്ല; പിന്നെ നിങ്ങളുടെ
    ദൈവം നിങ്ങളെ എന്റെ കയ്യിൽനിന്ന് വിടുവിക്കുന്നത് എങ്ങനെ?”
  urd-GVR: Hizqiyāh se fareb na khāo! Wuh is tarah tumheṅ ġhalat rāh par na lāe. Us
    kī bāt par etamād mat karnā, kyoṅki ab tak kisī bhī qaum yā saltanat kā dewatā
    apnī qaum ko mere yā mere bāpdādā ke qabze se chhuṭkārā na dilā sakā. To phir
    tumhārā dewatā tumheṅ mere qabze se kis tarah bachāegā?”
  suz-BL: मोपतीके हिज्‍कीयाहम इन कली जोल पा दूली लां खोइक्‍पाइक्‍चा मगेन। मेको कली
