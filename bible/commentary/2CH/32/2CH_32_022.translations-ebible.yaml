verse: 2CH.032.022
translations:
  mal-C: അങ്ങനെ യഹോവ ഹിസ്കിയാവിനെയും ജെറുശലേം ജനതയെയും അശ്ശൂർരാജാവായ സൻഹേരീബിന്റെയും
    മറ്റെല്ലാവരുടെയും കൈയിൽനിന്നു രക്ഷിച്ചു. അവിടന്ന് അവർക്ക് ചുറ്റുപാടും സ്വസ്ഥതനൽകി.
  deu-TKW: So rettete Jahwe Hiskia und die Bewohner Jerusalems aus der Gewalt Sanheribs,
    des Königs von Assyrien, und aus der Gewalt aller und verschaffte ihnen ringsum
    Ruhe.
  lin-lin: Ezalaki ndenge wana nde Yawe akangolaki Ezekiasi mpe bato ya Yelusalemi
    na maboko ya Senakeribe, mokonzi ya Asiri, mpe na maboko ya banguna mosusu ; mpe
    apesaki bango kimia na bangambo nyonso.
  eng-LSV: And YHWH saves Hezekiah and the inhabitants of Jerusalem from the hand
    of Sennacherib king of Asshur and from the hand of all, and He leads them around;
  eng-GNV: So the Lord saued Hezekiah and the inhabitants of Ierusalem from the hande
    of Saneherib King of Asshur, and from the hande of all other, and maintained them
    on euery side.
  eng-WEBSTER: Thus the LORD saved Hezekiah and the inhabitants of Jerusalem from
    the hand of Sennacherib the king of Assyria, and from the hand of all others ,
    and guided them on every side.
  nhw-BL: Huajca quej nopa TOTECO quimanahui Ezequías huan nochi Jerusalén ehuani
    tlen ichicahualis Senaquerib, tlanahuatijquetl tlen tlali Asiria. Huan quinmanahui
    tlen nochi nopa tlacame catli hualajtoyaj ihuaya para quinhuilanase. Huan TOTECO
    quimacac tlasehuilistli Ezequías huan imasehualhua huan niyon se icualancaitaca
    amo quicuatotoni.
  swh-ONEN: Hivyo Bwana akamwokoa Hezekia na watu wa Yerusalemu kutoka mkononi mwa
    Senakeribu mfalme wa Ashuru na kutoka mikononi mwa wengine wote. Bwana akawastarehesha
    kila upande.
  bba-bba: Nɡe mɛyɑ Yinni Gusunɔ u kɑ Esekiɑsi kɑ Yerusɑlɛmuɡibu fɑɑbɑ kuɑ sɑɑ Sɑnkeribun
    nɔmɑn di kɑ sere be bɑ tie kpuron nɔmɑn di. Mɑ u bu kɔ̃su be bɑ kɑ bu sikerenɛn
    sɔ̃.
  eng-KJVCPB: Thus the Lord saved Hezekiah and the inhabitants of Jerusalem from the
    hand of Sennacherib the king of Assyria, and from the hand of all other, and guided
    them on every side.
  luo-luo: Kamano e kaka Jehova Nyasaye noreso Hezekia kod jo-Jerusalem motony e lwet
    Senakerib ruodh Asuria kendo e lwet ruodhi mamoko bende. Omiyo Jehova Nyasaye
    noritogi kuom pinje duto mane olworogi.
  meu-meu: Taunabunai, Iehova ese Hesekia bona Ierusalem ai e nohova taudia na Senakerib,
    Asuria pavapavana, imana amo bona ana inai taudia iboudiai imadia amo e hamauridia.
    Ia ese laga-ani e henidia, kaha iboudiai.
  npi-ULB: यसरी परमप्रभुले हिजकिया र यरूशलेमका बासिन्दाहरूलाई अश्शूरका राजा सनहेरीबका
    हातबाट र अरू सबैका हातबाट बचाउनुभयो, र तिनीहरूलाई चारैतिरबाट आराम दिनुभयो ।
  yor-yor: Bẹ́ẹ̀ ni Olúwa yọ Hesekiah àti àwọn ènìyàn Jerusalẹmu kúrò lọ́wọ́ Sennakeribu
    ọba Asiria àti lọ́wọ́ gbogbo àwọn mìíràn. Ó tọ́jú wọn ní gbogbo ọ̀nà.
  pes-OPCB: به این طریق خداوند، حِزِقیا و مردم اورشلیم را از دست سنحاریب پادشاه آشور
    و سایر دشمنان نجات داد و در سراسر مملکت او صلح و امنیت برقرار نمود.
  tgl-ULB: Sa ganitong paraan, iniligtas ni Yahweh si Ezequias at ang mga naninirahan
    sa Jerusalem mula sa kamay ni Sinaquerib, ang hari ng Asiria, at mula sa lahat
    ng kamay ng iba, at pinatnubayan sila sa lahat ng paraan.
  hui-hui: Ani binigo Kini Hesegaia halu Yarusaleme wali agalibi ti Asirialinaga Kini
    Senageribibi waitigi maru henerubi tinaga giha hearia Anduane Homogohanda ti biamogo
    timbuniore bialu mo wigi bini. Ani biyagola ti luore wai nabi bayaleore hene.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ထာ​ဝရ​ဘု​ရား​သည်​ဟေ ဇ​ကိ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့
    အား အာ​ရှု​ရိ​ဧ​က​ရာဇ်​သ​နာ​ခ​ရိပ်​၏​လက် မှ​လည်း​ကောင်း၊ အ​ခြား​ရန်​သူ​များ​၏​လက်
    မှ​လည်း​ကောင်း​ကယ်​တော်​မူ​၍​ပတ်​ဝန်း​ကျင် နိုင်​ငံ​များ​နှင့်​ငြိမ်း​ချမ်း​မှု​ကို​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེས་ཧི་ཟི་ཀི་ཡཱ་དང་། ཡེ་རུ་སཱ་ལེམ་པ་ཐམས་ཅད་ཨ་སུར་གྱི་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་དང་གཞན་ཀུན་གྱི་ལག་ནས་བསྒྲལ་བར་མཛད་དེ།
    ཕྱོགས་ཀུན་ནས་ཁོ་ཚོ་བདེ་ལ་བཀོད་པ་རེད།
  sna-sna: Saka Jehovha akanunura Hezekia navanhu veJerusarema kubva muruoko rwaSenakeribhi
    mambo weAsiria uye kubva muruoko rwavamwe vose. Akavachengeta kumativi ose.
  spa-BLM: Así salvó Yahvé a Ezequías y a los habitantes de Jerusalén de la mano de
    Senaquerib, rey de Asiria, y de la mano de todos los demás, y los guió por todos
    lados.
  cac-cac: Icha chi' ix yutej Jehová scolan vin̈aj Ezequías chi' yed' masanil eb'
    cajan d'a Jerusalén chi' d'a yol sc'ab' vin̈aj Senaquerib sreyal Asiria chi',
    yed' pax d'a yol sc'ab' juntzan̈xo chon̈ab'. Junc'olal ix laj aj eb' yed' juntzan̈xo
    chon̈ab' ay d'a slac'anil chi'.
  swh-ULB: 'Katika namna hii, Yahwe akamwokoa Hezekia na wakazi wa Yerusalemu kutoka
    kwenye mkono wa Senakeribu, mfalme wa Ashuru, na kutoka kwenye mikono ya wengine,
    na akawapa pumzika juu ya kila upande. (Maandishi ya kale yanasema hivi: badala
    ya “akawapa pumziko juu ya kila pande”, baadhi ya matoleo ya zamani na ya kisasa
    yanasema, “akawaongoza juu ya kila pande”).'
  bel-bel: Так уратаваў Гасподзь Эзэкію і жыхароў Ерусаліма ад рукі Сэнахірыма, цара
    Асірыйскага, і ад рукі ўсіх і аберагаў іх адусюль.
  deu-ELBBK: So rettete der HERR Jehiskia und die Bewohner von Jerusalem aus der Hand
    Sanheribs, des Königs von Assyrien, und aus der Hand aller; und er schützte sie
    ringsum.
  mbb-OT: Midlibri te Nengazen si Hezekia wey is menge etew ziyà te Jerusalem te gehem
    ni Hadì Senakerib he hadì te Asiria wey te gehem te zuma pa he menge kuntada zan.
    Ne melinawen dan su wazè en sikandan tebeka te menge kuntada zan diyà te peliǥuy
    zan.
  mal-2015: ഇങ്ങനെ യഹോവ യെഹിസ്കീയാവെയും യെരൂശലേംനിവാസികളെയും അശ്ശൂർരാജാവായ സൻഹേരീബിന്റെ
    കയ്യിൽനിന്നും മറ്റെല്ലാവരുടെയും കയ്യിൽനിന്നും രക്ഷിച്ചു അവർക്കു ചുറ്റിലും വിശ്രമം
    നല്കി;
  rmc-rmc: Avke o RAJ zachraňinďa le Chizkija the le manušen andral o Jeruzalem andral
    o vasta le asirike kraľiskre le Sancheriboskre the andral o vasta avre ňeprijaťeľengre
    a diňa len o smirom le narodendar, save sas pašal lende.
  pes-OPV: پس خداوند حزقیا و سکنه اورشلیم را از دست سنحاریب پادشاه آشور و ازدست همه
    رهایی داده، ایشان را از هر طرف نگاهداری نمود.
  ron-1924: Астфел а скэпат Домнул пе Езекия ши пе локуиторий Иерусалимулуй дин мына
    луй Санхериб, ымпэратул Асирией, ши дин мына тутурор ши й-а окротит ымпотрива
    челор че-й ымпресурау.
  ben-OBCV: এইভাবে হিষ্কিয়কে ও জেরুশালেমের লোকজনকে আসিরিয়ার রাজা সন্‌হেরীবের হাত
    থেকে ও অন্যান্যদেরও হাত থেকে সদাপ্রভু রক্ষা করলেন। সবদিক থেকেই তিনি তাদের যত্ন
    নিয়েছিলেন।
  som-som: Sidaasuu Rabbigu Xisqiyaah iyo dadkii Yeruusaalem degganaaba uga badbaadiyey
    Seenxeeriib oo ahaa boqorkii Ashuur gacantiisii iyo gacantii kuwii kale oo dhanba,
    oo iyagiina dhinac kasta wuu ka ilaaliyey.
  lat-VUC: Salvavitque Dominus Ezechiam et habitatores Jerusalem de manu Sennacherib
    regis Assyriorum, et de manu omnium, et præstitit eis quietem per circuitum.
  eng-ASVBT: Thus Jehovah saved Hezekiah and the inhabitants of Jerusalem from the
    hand of Sennacherib the king of Assyria, and from the hand of all others, and
    guided them on every side.
  ita-1885: Così il Signore salvò Ezechia, e gli abitanti di Gerusalemme, dalla mano
    di Sennacherib, re degli Assiri, e dalla mano d'ogni altro; e li sollevò d'ogn'intorno.
  eng-LXXUP: So the Lord delivered Hezekiah and the dwellers in Jerusalem out of the
    hand of Sennacherib king of Assyria, and out of the hand of all his enemies, and
    gave them rest round about.
  eng-ULB: In this way, Yahweh saved Hezekiah and the inhabitants of Jerusalem from
    the hand of Sennacherib, the king of Assyria, and from the hand of all others,
    and gave them rest on every side.
  spa-VBL: El Señor salvó a Ezequías y al pueblo de Jerusalén del rey Senaquerib de
    Asiria y de todos los demás enemigos, dándoles paz en todos los sentidos.
  fra-_FOB: Ainsi l'Éternel sauva Ézéchias et les habitants de Jérusalem de la main
    de Sanchérib, roi d'Assyrie, et de la main de tous, et il les protégea de tous
    côtés.
  mal-mal: ഇങ്ങനെ യഹോവ യെഹിസ്കീയാവെയും യെരൂശലേം നിവാസികളെയും അശ്ശൂർ രാജാവായ സൻഹേരീബിന്റെ
    കയ്യിൽനിന്നും മറ്റെല്ലാവരുടെയും കയ്യിൽനിന്നും രക്ഷിച്ച് അവർക്ക് ചുറ്റിലും വിശ്രമം
    നല്കി;
  urd-GVR: Is tarah Rab ne Hizqiyāh aur Yarūshalam ke bāshindoṅ ko Shāh-e-Asūr Sanherib
    se chhuṭkārā dilāyā. Us ne unheṅ dūsrī qaumoṅ ke hamloṅ se bhī mahfūz rakhā, aur
    chāroṅ taraf amn-o-amān phail gayā.
  suz-BL: मोपा परमप्रभु यावेम हिज्‍कीयाह नु यरूसलेमम बाक्‍ब मुर आन कली अस्‍सुर ङा
    पिप सन्‍हेरीब नु मेको आन जोरी सत्रु नेल्‍ल आन गुइ रे प्रोना बाक्‍त। परमप्रभु यावेमी
    मेको रागी कली नाइक्‍चा गेवा बाक्‍त।
  ita-1927: Così l’Eterno salvò Ezechia e gli abitanti di Gerusalemme dalla mano di
    Sennacherib, re d’Assiria, e dalla mano di tutti gli altri, e li protesse d’ogn’intorno.
  ckb-ckb: بەو شێوەیە یەزدان حەزقیا و دانیشتووانی ئۆرشەلیمی لە سەنحێریبی پاشای ئاشور
    و لە دەست هەموو دوژمنەکانی دیکەیان ڕزگار کرد و لە هەموو لایەکەوە پاراستنی.
  eng-BBE: So the Lord gave Hezekiah and the people of Jerusalem salvation from the
    power of Sennacherib, the king of Assyria, and from all others, giving them rest
    on every side.
  kan-OKCV: ಹೀಗೆ ಯೆಹೋವ ದೇವರು ಹಿಜ್ಕೀಯನನ್ನೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳನ್ನೂ, ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ
    ಸನ್ಹೇರೀಬನ ಕೈಯೊಳಗಿಂದಲೂ, ಸಮಸ್ತರ ಕೈಯೊಳಗಿಂದಲೂ ರಕ್ಷಿಸಿ, ಸಮಸ್ತ ಕಡೆಯಿಂದ ಅವರನ್ನು ನಡೆಸಿದರು.
  tam-2017: இப்படிக் யெகோவா எசேக்கியாவையும் எருசலேமின் குடிமக்களையும் அசீரியருடைய
    ராஜாவாகிய. சனகெரிபின் கைக்கும் மற்ற எல்லோருடைய கைக்கும் விலக்கிக் காப்பாற்றி,
    அவர்களைச் சுற்றுப்புறத்தாருக்கு விலக்கி ஆதரித்து நடத்தினார்.
  spa-RV-1909: 'Así salvó Jehová á Ezechîas y á los moradores de Jerusalem de las
    manos de Sennachêrib rey de Asiria, y de las manos de todos: y preservólos de
    todas partes.'
  ron-BTF: Astfel DOMNUL a salvat pe Ezechia și pe locuitorii Ierusalimului din mâna
    lui Sanherib, împăratul Asiriei, și din mâna tuturor celorlalți și i-a călăuzit
    de fiecare parte.
  eng-WEBP: Thus the LORD saved Hezekiah and the inhabitants of Jerusalem from the
    hand of Sennacherib the king of Assyria and from the hand of all others, and guided
    them on every side.
  eng-FBV: The Lord saved Hezekiah and the people of Jerusalem from King Sennacherib
    of Assyria and all other enemies, giving them peace in every direction.
  nld-1939: Zo verloste Jahweh Ezekias en de bewoners van Jerusalem uit de macht van
    Sinacherib, den koning van Assjoer, en uit de macht van alle anderen, en schonk
    Hij hun rust naar alle kanten.
  nch-BL: Huajca quej nopa TOTECO quimanahui Ezequías huan nochi Jerusalén ehuani
    ten ichicahualis Senaquerib, tanahuatijquet ten tali Asiria. Huan quinmanahui
    ten nochi nopa tacame cati hualajtoyaj ihuaya para quintehuise. Huan TOTECO quimacac
    tasehuilisti Ezequías huan imasehualhua huan yon se icualancaitaca amo quicuatotoni.
  vie-1934: Như vậy Đức Giê-hô-va cứu Ê-xê-chia và dân cư thành Giê-ru-sa-lem khỏi
    tay San-chê-ríp, vua A-si-ri, và khỏi tay mọi người khác, cùng phù hộ cho chúng
    bốn bên.
  hin-CV: इस प्रकार याहवेह ने हिज़किय्याह और येरूशलेम निवासियों को अश्शूर के राजा
    सेनहेरीब और अन्यों के वार से सुरक्षा प्रदान की और उन्हें चारों ओर से सुरक्षा दी.
  spa-BES: Entonces el Señor le dio a Ezequías y al pueblo de Jerusalén la salvación
    del poder de Senaquerib, el rey de Asiria, y de todos los demás, dándoles reposo
    por todos lados.
  tdx-tdx: Aa le rinomba’ Iehovà t’Iekizkia naho o mpimone’ Ierosalaimeo am-pità’
    i Senakeribe mpanjaka’ i Asore naho am-pità’ iareo iaby vaho nañaro iareo añ’ariary.
  tha-KJV: ดังนั้นพระเยโฮวาห์จึงทรงช่วยเฮเซคียาห์และชาวเยรูซาเล็มให้พ้นจากพระหัตถ์ของเซนนาเคอริบกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย
    และจากมือของศั​ตรู​ทั้งสิ้นของพระองค์ และพระองค์ทรงนำเขาทั้งหลายอยู่​ทุ​กด​้าน
  por-BR-2018: 'Assim o SENHOR salvou Ezequias e os moradores de Jerusalém das mãos
    de Senaqueribe rei da Assíria, e das mãos de todos: e preservou-os de todas as
    partes.'
  deu-ELO: So rettete Jehova Jehiskia und die Bewohner von Jerusalem aus der Hand
    Sanheribs, des Königs von Assyrien, und aus der Hand aller; und er schützte sie
    ringsum.
  eng-WYC-2018: And the Lord saved Hezekiah, and the dwellers of Jerusalem, from the
    hand of Sennacherib, king of Assyrians, and from the hand of all men; and he gave
    to them rest by compass. (And the Lord saved Hezekiah, and the inhabitants of
    Jerusalem, from the hands, or the power, of Sennacherib, the king of Assyria,
    and from the hands of all men; and he gave them peace all around.)
  epo-epo: Tiamaniere la Eternulo savis Ĥizkijan kaj la loĝantojn de Jerusalem el
    la mano de Sanĥerib, reĝo de Asirio, kaj el la manoj de ĉiuj; kaj Li gardis ilin
    ĉirkaŭe.
  uig-PIN: Ənǝ xu tǝriⱪidǝ, Pǝrwǝrdigar Ⱨǝzǝkiyani wǝ Yerusalem aⱨalisini Asuriyǝ
    padixaⱨi Sǝnnaheribning wǝ baxⱪa barliⱪ düxmǝnlǝrning qanggilidin ⱪutⱪuzup ⱪaldi
    wǝ ularni ⱨǝr tǝrǝptǝ ⱪoƣdidi.
  beo-beo: Hina Gode da agoane hina bagade Hesigaia amola Yelusaleme fi dunu huluane
    amo Asilia hina bagade Sena:gelibi amola Yuda fi ha lai dunu eno, ili mae hasalima:ne
    gaga:i dagoi.
  tpi-OTNT: Long dispela pasin, Bikpela i helpim King Hesekia wantaim ol Jerusalem,
    na King Senakerip bilong Asiria i no bagarapim ol. Na tu, Bikpela i no larim ol
    arapela birua i kam na bagarapim ol Juda. Bikpela i helpim ol Juda long olgeta
    wok ol i mekim, na ol i stap gut.
  hau-SA: Ta haka Ubangiji ya ceci Hezekiya da mutanen Urushalima daga hannun Sennakerib
    sarkin Assuriya da kuma daga hannun dukan sauran. Ya magance su a kowane gefe.
  uig-LAT: Ene shu teriqide, Perwerdigar Hezekiyani we Yérusalém ahalisini Asuriye
    padishahi Sennaxéribning we bashqa barliq düshmenlerning changgilidin qutquzup
    qaldi we ularni her terepte qoghdidi.
  nde-nde: Ngalokho uThixo wamsindisa uHezekhiya labantu baseJerusalema esandleni
    sikaSenakheribhi inkosi yase-Asiriya lakuzo zonke ezinye izitha. UThixo wabavikela
    wabaphatha kuhle inxa zonke.
  ton-ton: Naʻe pehē pe hono fakamoʻui ʻe Sihova ʻa Hesekaia mo e kakai ʻo Selūsalema
    mei he nima ʻo Senakalipe ko e tuʻi ʻo ʻAsilia, pea mei he nima ʻoe kakai kotoa
    pē, pea naʻa ne fakahinohinoʻi ʻakinautolu ʻi he potu kotoa pē.
  ces-1613: A tak vysvobodil Hospodin Ezechiáše a obyvatele Jeruzalémské z ruky Senacheriba
    krále Assyrského, a z ruky všech, a provázel je všudy vůkol.
  eng-WMB: Thus the LORD saved Hezekiah and the inhabitants of Jerusalem from the
    hand of Sennacherib the king of Assyria and from the hand of all others, and guided
    them on every side.
  tam-TCV: இவ்வாறு யெகோவா எசேக்கியாவையும், எருசலேம் மக்களையும் அசீரிய அரசன் சனகெரிப்பின்
    கையினின்றும், மற்ற எல்லோருடைய கைகளினின்றும் காப்பாற்றினார். எல்லாப் பக்கங்களிலும்
    அவர் அவர்களைப் பாதுகாத்தார்.
  ceb-ULB: Niining paagiha, giluwas ni Yahweh si Hezekia ug ang lumolupyo sa Jerusalem
    gikan sa mga kamot ni Senakerib, ang hari sa Asiria, ug gikan sa kamot sa uban,
    ug gihatagan sila ug kapahulayan sa tanang bahin.
  pol-UBG: Tak więc PAN wybawił Ezechiasza i mieszkańców Jerozolimy z rąk Sennacheryba,
    króla Asyrii, i z rąk wszystkich innych wrogów, i zapewnił im pokój ze wszystkich
    stron.
  urd-GVU: اِس طرح رب نے حِزقیاہ اور یروشلم کے باشندوں کو شاہِ اسور سنحیرب سے چھٹکارا
    دلایا۔ اُس نے اُنہیں دوسری قوموں کے حملوں سے بھی محفوظ رکھا، اور چاروں طرف امن
    و امان پھیل گیا۔
  deu-1912: Also half der HERR dem Hiskia und denen zu Jerusalem aus der Hand Sanheribs,
    des Königs von Assyrien, und aller andern und gab ihnen Ruhe umher,
  kan-2017: ಹೀಗೆ ಯೆಹೋವನು ಹಿಜ್ಕೀಯನನ್ನೂ ಯೆರೂಸಲೇಮಿನವರನ್ನೂ ಅಶ್ಶೂರ್ಯದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನ
    ಕೈಗೂ ಸುತ್ತಲಿನ ಎಲ್ಲಾ ಶತ್ರುಗಳ ಕೈಗೂ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸಿ ಕಾಪಾಡುತ್ತಿದ್ದನು.
  yap-yap: Irera’ rogon ni ayuweg SOMOL i Hezekiah ni Pilung nge girdi’ nu Jerusalem
    u gelngin Sennakerib ni Pilung nu Assyria, ma ku aram rogon ni ayuwegrad u pa’
    boch e pi to’ogor rorad. Me pag fapi girdi’ rok ngar pired nib gapas thilrad gubin
    e nam nib chugur ngorad.
  hlt-MCSB: BOEIPA loh Hezekiah neh Jerusalem khosa rhoek te Assyria manghai Sennacherib
    kut lamkah khaw, a cungkuem kut lamkah khaw a khang tangloeng tih a kaepvai ah
    amih te a khool.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬያይዲ ካኣቲ ሂዚቂያሴና ዬሩሳላሜ ዴሮ ዓሶኦሬ ካኣቲ ሴናክሬሜና ሜሌ ዔያቶኮ ሞርኮ ኩጫፓ ኬሲ
    ዓውሴኔ፤ ዬካፓ ዔያቶኮ ዓሺኖ ማዔ ዴሮና ቢያ ዎላ ኮሺ ናንጊሴኔ፤
  twi-ASANTE: Saa ɛkwan yi na Awurade faa so de gyee Hesekia ne Yerusalem manfoɔ nkwa,
    firii Asiriahene Sanaherib ne wɔn a wɔhunahuna wɔn no nyinaa nsam. Enti, ɛmaa
    asomdwoeɛ baa asase no so nyinaa.
  eng-WEBU: Thus the LORD saved Hezekiah and the inhabitants of Jerusalem from the
    hand of Sennacherib the king of Assyria and from the hand of all others, and guided
    them on every side.
  wal-wal: Hegaadan oottidi, GODAI Hizqqiyaasanne Yerusalaamen de7iya asaa Asoore
    Kawuwaa Sanaakireeba kushiyaappenne hara morkketu ubbatu kushiyaappe ashshiis;
    ashshidi eta shooro biittatu ubbabaappe eta shemppissiis.
  spa-PDDPT: De este modo Yavé salvó a Ezequías y a los habitantes de Jerusalén de
    la mano de Senaquerib, rey de Asiria, y de la mano de todos. Los guió por todos
    lados.
  gun-gun: Ha'e rami py Senhor ogueraa jepe Ezequias ha'e Jerusalém pygua kuery ha'e
    javi, Assíria pygua huvixa Senaqueribe ha'e hovaigua kuery ha'e javi po gui, ha'e
    kuery pe ome'ẽ guive ovy'a aguã opa rupi.
  ilo-ULB: Iti kastoy a wagas, insalakan ni Yahweh ni Hezekias ken dagiti agnanaed
    iti Jerusalem manipud iti ima ni Senakerib, nga ari ti Asiria, ken manipud iti
    ima dagiti dadduma, ken indalanna ida iti amin a wagas.
  kpg-kpg: I di ala deenei, God gu haga dagaloaha King Hezekiah mo nia daangada o
    Jerusalem gi daha mo nia mahi o Sennacherib, di king mugi nua o Assyria, mo nadau
    hagadaumee ala i golo. Mee gu dumaalia gi nia daangada gii noho i lodo di aumaalia
    dalia nia henua llauehe huogodoo ala i nadau baahi.
  uig-ARA: ئەنە شۇ تەرىقىدە، پەرۋەردىگار ھەزەكىيانى ۋە يېرۇسالېم ئاھالىسىنى ئاسۇرىيە
    پادىشاھى سەنناخېرىبنىڭ ۋە باشقا بارلىق دۈشمەنلەرنىڭ چاڭگىلىدىن قۇتقۇزۇپ قالدى
    ۋە ئۇلارنى ھەر تەرەپتە قوغدىدى.
  sus-sus: Alatala Xesekiya nun Darisalamukae ratanga Asiriya mangɛ Senaxeribi bɛlɛxɛ
    ma na ki nɛ. Ala naxa e ratanga e dɔxɔboore birin ma.
  pon-2006: Ih duwen met KAUN-O eh ketin kapitasang Nanmwarki Esekaia oh mehn Serusalem
    pahn manaman en Senakerip, nanmwarki lapalap en Asiria, oh pil kapitirailla sang
    pahn arail imwintihti teikan. E ketin mweidohng aramas akan en ahneki mour meleilei
    ong wehi kan me mi mparail.
  ksd-ksd: Damana ra Luluai i ga valaun Esekia ma diat dia ga ki Ierusalem kan ra
    lima i Senakerib ra king Asiria, ma kan ra lima i kana lavur ebar, ma i ga balaure
    diat ta ra lavur papar.
  tur-YTC: Böylece Yahve Hizkiya'yı ve Yeruşalem sakinlerini Aşur Kralı Sanherib'in
    ve diğer herkesin elinden kurtardı ve onlara her yandan yol gösterdi.
  grc-BRENT: Καὶ ἔσωσε Κύριος τὸν Ἐζεκίαν καὶ τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ ἐκ χειρὸς
    Σενναχηρὶμ βασιλέως Ἀσσοὺρ, καὶ ἐκ χειρὸς πάντων, καὶ κατέπαυσεν αὐτοὺς κυκλόθεν.
  ind-AYT: TUHAN menyelamatkan Hizkia dan seluruh Yerusalem dari tangan Sanherib,
    raja Asyur, dan dari tangan semua musuhnya. Dia mengaruniakan keamanan kepada
    mereka di seluruh penjuru.
  nya-nya: Kotero Yehova anapulumutsa Hezekiya ndi anthu a ku Yerusalemu kuchoka mʼdzanja
    la Senakeribu mfumu ya ku Asiriya ndi mʼdzanja la anthu ena. Yehova anawateteza
    ku mbali zonse.
  hrv-hrv: Tako je Jahve spasio Ezekiju i jeruzalemske stanovnike od ruke asirskoga
    kralja Sanheriba i iz ruku neprijatelja, te im dao mir odasvud uokolo.
  mps-mps: Tama te tiali kolesagago Genuai Bidigo king Hesekia te Jerusalem dabe dali
    augwali tau sali. Tama te Senakerip te Asiria dabego kingo augwali dolobeo. Tama
    me ma Genuai Bidigo gasa boi bidi dabego Juda dabe dolagasomainu sula tagalobeo.
    Genuai Bidigo augwaligo ebo sęde tigidali tau sali, tama augwali bugagia bidali.
  tpi-tpi: Long dispela pasin, Bikpela i helpim King Hesekia wantaim ol Jerusalem,
    na King Senakerip bilong Asiria i no bagarapim ol. Na tu, Bikpela i no larim ol
    arapela birua i kam na bagarapim ol Juda. Bikpela i helpim ol Juda long olgeta
    wok ol i mekim, na ol i stap gut.
  dan-1931: Således frelste HERREN Ezekias og Jerusalems Indbyggere af Assyrerkongen
    Sankeribs Hånd og at alle andres og skaffede dem Ro på alle Kanter.
  vie-OVCB: Chúa Hằng Hữu đã giải cứu Ê-xê-chia và toàn dân Giê-ru-sa-lem khỏi tay
    San-chê-ríp, vua A-sy-ri và tất cả thù nghịch. Vậy, đất nước được hưởng thái bình,
    thịnh trị.
  guj-2017: આ રીતે ઈશ્વરે હિઝકિયાને તથા યરુશાલેમના રહેવાસીઓને આશ્શૂરના રાજા સાન્હેરીબના
    તથા બીજા બધાના હાથમાંથી બચાવી લીધા અને ચારે બાજુથી તેઓનું રક્ષણ કર્યુ.
  pon-2006A: Ih duwen met KAUN-O eh ketin kapitasang Nanmwarki Esekaia oh mehn Serusalem
    pahn manaman en Senakerip, nanmwarki lapalap en Asiria, oh pil kapitirailla sang
    pahn arail imwintihti teikan. E ketin mweidohng aramas akan en ahneki mour meleilei
    ong wehi kan me mi mparail.
  por-BRBSL: Thus Javé salvou Ezequias e os habitantes de Jerusalém da mão de Senaqueribe,
    o rei da Assíria, e da mão de todos os outros, e os guiou de todos os lados.
  cth-cth: Hot patetlah BAWIPA ni Hezekiah hoi Jerusalem taminaw teh Assiria siangpahrang
    Sennacherib kut dawk hoi alouke tami kut dawk hoi a rungngang teh a tengpam e
    naw thung hoi a ring awh.
  twi-twi: Saa ɔkwan yi na Awurade faa so de gyee Hesekia ne Yerusalem manfo nkwa
    fii Asiriahene Sanaherib ne wɔn a wohunahuna wɔn no nyinaa nsam. Enti ɛmaa asomdwoe
    baa asase no so nyinaa.
  hlt-hlt: BOEIPA loh Hezekiah neh Jerusalem khosa rhoek te Assyria manghai Sennacherib
    kut lamkah khaw, a cungkuem kut lamkah khaw a khang tangloeng tih a kaepvai ah
    amih te a khool.
  tbz-SIM: Mɛm̀mɛ ti Yiɛ̀ nKuyie ndɛɛtɛ́mɛ̀ Esekiɑsi nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ Asidii
    kóo kpɑ̀ɑ̀tì nɔu miɛkɛ nɛ̀ bɛ dootitɔbɛ̀ sɔmbɛ, kɛ̀ bɛ̀ɛ om̀pɛ̀nɛ̀ dɛ kó ibotí
    ìì bɛ̀ fitɛ́.
  msy-2020: Arazir kamɨn, Ikiavɨra Itir God, Atrivim Hesekia ko, Jerusalemian akura,
    ezɨ Asirian Atrivim Senakerip me gasɨghasɨghizir puvatɨ. Ikiavɨra Itir God uaghan,
    igharaz darazi ataghizɨ, me iza Judabagh asɨghasɨghizir puvatɨ. Judaba amir biziba
    bar, Ikiavɨra Itir God men akurazɨ me navir amɨrizim sara deraghavɨra ikia avughsi.
  dop-dop: Ɩsǝnɑ Tɑcɑɑ yɑpɑ Ɩsekiyɑsɩ nɑ Yosɑlɛm yǝlɑɑ kɛ Asilii wulɑʋ nɑ kolontunɑɑ
    lɛlɑɑ niŋ tɑɑ tɔɣɔlɛ. Ɩlɛnɑ ɩ́ yele nɑ pɑ́ hɛɛsɩ pǝ tǝnɑ pǝ tɑɑ.
  azb-azb: Beləcə Rəbb Xizqiyanı və Yerusəlimdə yaşayanları Aşşur padşahı Sanxerivin
    və bütün başqalarının əlindən qurtardı və onları hər tərəfdən qorudu.
  eng-DBY: And Jehovah saved Hezekiah and the inhabitants of Jerusalem from the hand
    of Sennacherib the king of Assyria, and from the hand of all, and protected them
    on every side.
  hin-2017: अतः यहोवा ने हिजकिय्याह और यरूशलेम के निवासियों को अश्शूर के राजा सन्हेरीब
    और अपने सब शत्रुओं के हाथ से बचाया, और चारों ओर उनकी अगुआई की।
  eng-YLT: And Jehovah saveth Hezekiah and the inhabitants of Jerusalem from the hand
    of Sennacherib king of Asshur, and from the hand of all, and He leadeth them round
    about;
  eng-WYC-2017: And the Lord saved Hezekiah, and the dwellers of Jerusalem, from the
    hand of Sennacherib, king of Assyrians, and from the hand of all men; and he gave
    to them rest by compass.
  eng-WMBB: Thus the LORD saved Hezekiah and the inhabitants of Jerusalem from the
    hand of Sennacherib the king of Assyria and from the hand of all others, and guided
    them on every side.
  urd-GVH: इस तरह रब ने हिज़क़ियाह और यरूशलम के बाशिंदों को शाहे-असूर सनहेरिब से छुटकारा
    दिलाया। उसने उन्हें दूसरी क़ौमों के हमलों से भी महफ़ूज़ रखा, और चारों तरफ़ अमनो-अमान
    फैल गया।
  rug-rug: Koasa ginugua asa si harupia e Zihova se Hezikaea meke sari na tie pa Zerusalema
    koasa ṉiniraṉira te Senakeribi, sa baṉara pa Asiria, meke koari kaiqa dia kana
    tugo. Va koai e Zihova sari na tie pa binule, turaṉae koari doduru popoa pa vari
    kalina.
  gaz-gaz: Waaqayyo akkasiin Hisqiyaasii fi namoota Yerusaalem harka Senaaheriib mooticha
    Asoorii fi harka diinota isaa hundaa jalaa ni baase. Inni karaa hundaan isaan
    eege.
  fra-LSG: Ainsi l’Éternel sauva Ézéchias et les habitants de Jérusalem de la main
    de Sanchérib, roi d’Assyrie, et de la main de tous, et il les protégea contre
    ceux qui les entouraient.
  yal-yal: Alatala Manga Xesekiya nun Yerusalɛn kaane rakisi na kii nin Asiriya manga
    Sɛnakɛribi sɛnbɛn ma, a mɔn yi e ratanga e rabilinna siyane birin ma.
  haw-1868: Pela i hoola ai o Iehova ia Hezekia a me ko Ierusalema mai ka lima aku
    o Senakeriba ke alii o Asuria, a mai ka lima aku o na mea a pau, a kiai oia maluna
    o lakou a puni.
  arb-NAV: وَهَكَذَا أَنْقَذَ الرَّبُّ حَزَقِيَّا وَسُكَّانَ أُورُشَلِيمَ مِنْ سِنْحَارِيبَ
    مَلِكِ أَشُورَ وَمِنْ أَيْدِي سِوَاهُ مِنَ الأَعْدَاءِ، وَوَقَاهُمْ مِنْ كُلِّ
    نَاحِيَةٍ.
  ewe-ewe: Ale Yehowa ɖe Fia Hezekia kple Yerusalemtɔwo eye azɔ la, ŋutifafa nɔ fiaɖuƒe
    blibo la me.
  eng-LEE: Thus did the Lord save Hezekiah and the inhabitants of Jerusalem out of
    the hand of Sennacherib the king of Assyria, and out of the hand of all, and guided
    them [safely] on every side.
  asm-FB: সেইদৰে যিহোৱাই হিষ্কিয়াক আৰু যিৰূচালেম নিবাসীসকলক অচুৰীয়াৰ ৰজা চনহেৰীবৰ
    হাতৰ পৰা আৰু আন সকলোৰে হাতৰ পৰা নিস্তাৰ কৰিলে আৰু সকলোতে তেওঁলোকক চলাই নিলে।
  sus-A: عَلَتَلَ شٍسٍكِيَ نُن دَرِ سَلَمُكَيٍ رَتَنفَ عَسِرِيَ مَنفّ سٍنَشٍرِبِ بّلّشّ
    مَ نَ كِ نّ. عَلَ نَشَ عٍ رَتَنفَ عٍ دْشْبٌورٍ بِرِن مَ.
  fra-SBL: Ainsi Yahvé sauva Ézéchias et les habitants de Jérusalem de la main de
    Sennacherib, roi d'Assyrie, et de la main de tous les autres, et il les guida
    de tous côtés.
  hbo-hbo: וַיֹּושַׁע֩ יְהוָ֨ה אֶת־יְחִזְקִיָּ֜הוּ וְאֵ֣ת ׀ יֹשְׁבֵ֣י יְרוּשָׁלַ֗͏ִם
    מִיַּ֛ד סַנְחֵרִ֥יב מֶֽלֶךְ־אַשּׁ֖וּר וּמִיַּד־כֹּ֑ל וַֽיְנַהֲלֵ֖ם מִסָּבִֽיב׃
  kik-kik: Nĩ ũndũ ũcio Jehova akĩhonokia Hezekia na andũ a Jerusalemu kuuma guoko-inĩ
    kwa Senakeribu mũthamaki wa Ashuri, o na kuuma guoko-inĩ kwa andũ arĩa angĩ othe.
    Akĩmamenyerera mĩena-inĩ yothe.
  fra-NCL: Et Yahweh sauva Ezéchias et les habitants de Jérusalem de la main de Sennachérib,
    roi d’Assyrie, et de la main de tous ses ennemis, et il les guida de tous côtés.
  cek-AK: Angraeng mah Hezekiah hoi Jerusalem ah kaom kaminawk to Assyria siangpahrang
    Sennakherib hoi kalah kaminawk boih ih ban thung hoiah pahlong; kalah misanawk
    ban thung hoiah doeh nihcae to pakaa.
  cuk-cuk: Weyob Bab-Jehová, Ezequías, degi, Jerusalénʼginmalad, Asiria-rey-Senaqueribʼgi-nakwega
    imaksad. Degine, bela e-isdarmaladgi-nakwega imaksabalid. Bab-Jehová, Judá-dulemar,
    neggwebur-e-nagaba-bukwadbo boni-sate-guega imaksad.
  uig-CYR: Әнә шу тәриқидә, Пәрвәрдигар Һәзәкияни вә Йерусалим аһалисини Асурийә падишаси
    Сәннахерибниң вә башқа барлиқ дүшмәнләрниң чаңгилидин қутқузуп қалди вә уларни
    һәр тәрәптә қоғдиди.
  tel-2017: ఈ విధంగా యెహోవా, హిజ్కియానూ యెరూషలేము నివాసులనూ అష్షూరు రాజు సన్హెరీబు
    చేతిలోనుంచి, మిగతావారందరి చేతిలోనుంచి కాపాడి, అన్ని రకాలుగా వారిని నడిపించాడు.
  hat-BSA: Konsa, SENYÈ a te sove Ézéchias avèk moun Jérusalem yo soti nan men a Sanchérib,
    wa Assyrie a, soti nan men a tout ènmi li yo, e te gide yo tout kote.
  kos-kos: Ouinge LEUM GOD El molella Tokosra Hezekiah ac mwet Jerusalem liki ku lal
    Sennacherib, Tokosra Fulat lun Assyria, oayapa liki mwet lokoalok lalos saya.
    El oru in oasr misla inmasrlon mwet Judah ac mutunfacl nukewa su raunelosla.
  hbo-WLC: וַיּוֹשַׁע֩ יְהוָ֨ה אֶת־יְחִזְקִיָּ֜הוּ וְאֵ֣ת ׀ יֹשְׁבֵ֣י יְרוּשָׁלִַ֗ם
    מִיַּ֛ד סַנְחֵרִ֥יב מֶֽלֶךְ־אַשּׁ֖וּר וּמִיַּד־כֹּ֑ל וַֽיְנַהֲלֵ֖ם מִסָּבִֽיב׃
  ibo-ibo: Otu a ka Onyenwe anyị si zọpụta Hezekaya na ndị Jerusalem, site nʼaka Senakerib
    eze Asịrịa, na sitekwa nʼaka ndị iro ya ndị ọzọ. Udo dịkwara nʼala ya niile.
  ory-ory: ଏହିରୂପେ ସଦାପ୍ରଭୁ ହିଜକୀୟଙ୍କୁ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କୁ ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ
    ହସ୍ତରୁ ଓ ଅନ୍ୟ ସମସ୍ତଙ୍କ ହସ୍ତରୁ ଉଦ୍ଧାର କଲେ, ପୁଣି ଚତୁର୍ଦ୍ଦିଗରୁ ସେମାନଙ୍କୁ ପଥ ଦେଖାଇଲେ।
  chk-chk: Iei usun ewe Samol mi Lapalap a amanaua Hiskia me chon Jerusalem seni Sanherip
    ewe kingen Asiria, pwal seni chon oputan meinisin. Iwe, Kot a föri pwe chon ekewe
    mwü ünükür ra kinamwe ngeniir.
  rop-rop: Wal lagijat na YAWEI bin seibum King Hesakaiya en ola pipul langa Jerusalem
    brom Senakerib det king blanga Asiriya, en brom ol detlot enami blanga olabat.
    Imbin larram ola pipul jidan gudwei langa ola gulijapwan kantri.
  ukr-1871: Так спас Господь Езекію і осадників Ерусалимських від руки Сеннахирима,
    царя Ассирийського, і від руки всїх; і хоронив їх звідусїль.
  deu-1951: Also rettete der HERR den Hiskia und die Einwohner von Jerusalem aus der
    Hand Sanheribs, des Königs von Assyrien, und aus der Hand aller andern und verschaffte
    ihnen Ruhe auf allen Seiten;
  eng-JPS: Thus the LORD saved Hezekiah and the inhabitants of Jerusalem from the
    hand of Sennacherib the king of Assyria, and from the hand of all, and guided
    them on every side.
  srp-1865: Tako saèuva Gospod Jezekiju i narod Jerusalimski od ruku Senahirima cara
    Asirskoga i od ruku svijeh drugih, i èuva ih na sve strane.
  lug-lug: Awo Mukama n’alokola Keezeekiya n’abantu ba Yerusaalemi mu mukono gwa Sennakeribu
    kabaka w’e Bwasuli ne mu mukono gw’abalabe baabwe bonna abalala. N’abaakuumanga
    enjuuyi zonna.
  heb-heb: ויושע יהוה את יחזקיהו ואת ישבי ירושלם מיד סנחריב מלך אשור ומיד כל וינהלם
    מסביב׃
  ben-IRV: এই ভাবে সদাপ্রভু অশূরের রাজা সন্‌হেরীবের এবং অন্যান্য সকলের হাত থেকে হিষ্কিয়কে
    ও যিরূশালেমের বসবাসকারী লোকদের রক্ষা করলেন এবং তিনি সব দিক দিয়েই তাদের নিরাপদে
    রাখলেন।
  pan-pan: ਐਉਂ ਯਹੋਵਾਹ ਨੇ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਅੱਸ਼ੂਰ ਦੇ ਪਾਤਸ਼ਾਹ
    ਸਨਹੇਰੀਬ ਦੇ ਹੱਥੋਂ ਬਚਾ ਲਿਆ ਅਤੇ ਹਰ ਪਾਸਿਓਂ ਉਨ੍ਹਾਂ ਦੀ ਅਗਵਾਈ ਕੀਤੀ
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် ဟေဇကိ နှင့် ယေရုရှလင် မြို့သား တို့ကို၊ အာရှုရိ ရှင်ဘုရင်
    လက် မှ ၎င်း ၊ အခြားသောရန်သူလက် မှ ၎င်း ကယ်လွှတ် ၍ ၊ အရပ်ရပ် ၌ စောင့်မ တော်မူ၏။
  hmo-hmo: Unai dala dekenai Lohiabada ese Hesekaia bona Ierusalema dekenai noho taudia
    be Senakeriba, Asuria ena king, ena siahu dekena amo, bona tuari taudia orea haida
    dekena amo, ia hamauridia. Lohiabada ese Ierusalema taudia dekenai maino ia henia,
    edia kahana ibounai dekenai.
  urd-urd: यूँ ख़ुदावन्द ने हिज़क़ियाह को और येरूशलेम के बाशिन्दों को शाह — ए — असूर
    सनहेरिब के हाथ से और सभों के हाथ से बचाया और हर तरफ़ उनकी रहनुमाई की।
  rus-SYN: Так спас Господь Езекию и жителей Иерусалима от руки Сеннахирима, царя
    Ассирийского, и от руки всех и оберегал их отовсюду.
  bqc-SIM: Dii Ezekia ń Yelusalɛũdeↄ bↄ̀ Asiliↄ kí Sɛnakelibu ↄzĩ ń gbɛ̃́piio,
    à ↄlìańzi gupiiu.
  tcz-CHONGTHU: Hitichun Pakaiyin Hezekiah lengpa leh Jerusalem mipi techu Assyria
    lengpa leh galmi danghoa kon in ahuhdoh tan ahi. Hitichun Pathenin amite chu avelluva
    cheng gamsung mihoa kon in jong chamna alensah taan ahi
  mar-mar: अशाप्रकारे परमेश्वराने अश्शूरचा राजा सन्हेरीब आणि त्याचे सैन्य यांच्यापासून
    हिज्कीया आणि यरूशलेमचे लोक यांचे संरक्षण केले. परमेश्वरास हिज्कीयाची आणि यरूशलेमेच्या
    प्रजेची काळजी होती.
  qub-qub: Chaynöpami Tayta Diosga Jerusalencho tiyajcunatawan Ezequiasta salbaran
    Asiriapa raynin Senaqueribpawan waquin contrancunapa munaynincho cananpita. Nircur
    Tayta Dios yanaparan lädun nasyuncunawanpis jauca goyänanpaj.
  bqp-bqp: Nge mɛyɑ Yinni Gusunɔ u kɑ Esekiɑsi kɑ Yerusɑlɛmugibu fɑɑbɑ kuɑ sɑɑ Sɑnkeribun
    nɔmɑn di kɑ sere be bɑ tie kpuron nɔmɑn di. Mɑ u bu kɔ̃su be bɑ kɑ bu sikerenɛn
    sɔ̃.
  hat-hat: Se konsa Seyè a te delivre Ezekyas ak tout moun lavil Jerizalèm yo anba
    men Senakerib, wa peyi Lasiri a, ak anba lòt lènmi yo. Li fè yo viv san bri san
    kont ak tout peyi nan vwazinaj yo.
  eng-BSB: So the LORD saved Hezekiah and the people of Jerusalem from the hands of
    King Sennacherib of Assyria and all the others, and He gave them rest on every
    side.
  eng-WEBPB: Thus the LORD saved Hezekiah and the inhabitants of Jerusalem from the
    hand of Sennacherib the king of Assyria and from the hand of all others, and guided
    them on every side.
  kbq-kbq: Ana higeno Asiria kini ne' Senakerepi azampinti'ene, mago'a ha' vahetmimofo
    zamazampintira Hesekaiane, Jerusalemi kumapima nemaniza vahetmina Ra Anumzamo'a
    zamagu nevazino, maka'zama hazazampina kegava huzmantege'za fru hu'za mani'naze.
  nhe-BL: Huajca queja nopa TOTECO quimanahui Ezequías huan nochi Jerusalén ehuani
    tlen ichicahualis Senaquerib, tlanahuatijquetl tlen tlali Asiria. Huan quinmanahui
    tlen nochi nopa tlacame tlen hualajtoyaj ihuaya para quintehuise. Huan TOTECO
    quimacac tlasehuilistli Ezequías huan itlacajhua huan niyon se icualancaitaca
    ax quicuatotoni.
  gub-BL: Nezewe Tupàn Tuweharupi Wiko Ma'e upyro Ezeki a'e. Upyro Zeruzarez pe har
    Xenakeriw Axir wanuwihawete ipo wi a'e wà no. Upyro waàmàtyry'ymar paw wanuwi
    wà no. Na'e Tupàn umur zeàmàtyry'ym 'ymaw wemiaihu wanupe kury. Nuzàmàtyry'ym
    kwaw uwake har wà kury.
  eng-DRA: And the Lord saved Ezechias and the inhabitants of Jerusalem, out of the
    hand of Sennacherib king of the Assyrians, and out of the hand of all, and gave
    them treasures on every side.
