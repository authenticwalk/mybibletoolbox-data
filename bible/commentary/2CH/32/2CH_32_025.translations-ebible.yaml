verse: 2CH.032.025
translations:
  mal-C: എന്നാൽ ഹിസ്കിയാവിന്റെ ഹൃദയം നിഗളിച്ചു; അദ്ദേഹം തനിക്കു ലഭിച്ച കാരുണ്യത്തിന്
    ദൈവത്തോടു നന്ദിയുള്ളവനായിരുന്നില്ല. അതിനാൽ യഹോവയുടെ ക്രോധം അദ്ദേഹത്തിനും യെഹൂദയ്ക്കും
    ജെറുശലേമിനുംനേരേയുണ്ടായി.
  deu-TKW: Aber Hiskia vergalt nicht die Wohlthat, die ihm widerfahren war, sondern
    ward hochmütig; darum kam grimmiger Zorn über ihn und über Juda und Jerusalem.
  lin-lin: Kasi mpo ete Ezekiasi akomaki na lolendo, atambolaki lisusu te na lolenge
    ya kondima bolamu ya Nzambe mpe ya kozongisela Ye matondi ; mpo na yango, Yawe
    asilikelaki ye, Yuda mpe Yelusalemi.
  eng-LSV: and Hezekiah has not returned according to the deed [done] to him, for
    his heart has been lofty, and there is wrath on him and on Judah and Jerusalem;
  eng-GNV: 'But Hezekiah did not render according to the rewarde bestowed vpon him:
    for his heart was lift vp, and wrath came vpon him, and vpon Iudah and Ierusalem.'
  eng-WEBSTER: 'But Hezekiah rendered not again according to the benefit done to him;
    for his heart was lifted up: therefore there was wrath upon him, and upon Judah
    and Jerusalem.'
  nhw-BL: Pero masque quiseli catli cuali, Ezequías amo quitlascamatili TOTECO niyon
    amo moicnonejqui iixpa TOTECO. Yaya tlahuel mohueyimatqui ipan iyolo. Huajca Toteco
    nelía cualanqui ihuaya Ezequías huan ica nochi catli ehuani ipan Judá huan ipan
    Jerusalén.
  swh-ONEN: Lakini moyo wa Hezekia ukajaa majivuno na hakuonyesha itikio kwa wema
    aliotendewa, kwa hiyo ghadhabu ya Bwana ikawa juu yake na juu ya Yuda na Yerusalemu.
  bba-bba: Adɑmɑ Esekiɑsi kun kue nɡe u durom wɑ Yinni Gusunɔn min di. Mɑ u tii suɑ.
    Yerɑ Yinni Gusunɔ u bu mɔru seesi wi kɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu.
  eng-KJVCPB: 'But Hezekiah rendered not again according to the benefit done unto
    him; for his heart was lifted up: therefore there was wrath upon him, and upon
    Judah and Jerusalem.'
  luo-luo: To Hezekia ne nigi sunga e chunye kendo ne ok odwoko erokamano kaluwore
    gi ngʼwono manotimne; omiyo mirima nomako Jehova Nyasaye kode kaachiel gi Juda
    gi Jerusalem.
  meu-meu: A Hesekia ese ia ihanamona davana na se heni, badina be lalona na e hekokoroku.
    Taunabunai badu na ia latanai e kau, bona Iuda bona Ierusalem latadiai danu.
  npi-ULB: तर हिजकियालाई दिइएको मदतका निम्‍ति तिनी परमप्रभुप्रति कृतज्ञ भएनन्, किनकि
    तिनको हृदय अहङ्‍कारी भएको थियो । यसैले तिनीमाथि र यहूदा र यरूशलेममाथि क्रोध पर्‍यो
    ।
  yor-yor: Ṣùgbọ́n ọkàn Hesekiah ṣe ìgbéraga, kò sì kọbi ara sí i inú rere tí a fihàn
    án. Nítorí náà, ìbínú Olúwa wà lórí rẹ̀ àti lórí Juda àti Jerusalẹmu.
  pes-OPCB: اما حِزِقیا مغرور شد و پس از شفایش مطابق میل خدا رفتار نکرد، به همین علّت
    خشم خدا علیه او و یهودا و اورشلیم افروخته گردید.
  tgl-ULB: Ngunit hindi tumanaw ng utang na loob si Ezequias kay Yahweh sa tulong
    na ibinigay sa kaniya, sapagkat nagmalaki ang kaniyang puso. Kaya dumating ang
    galit sa kaniya, sa Judah at sa Jerusalem.
  hui-hui: Ani biyagola ibugua Anduane Homogohanda ibuhondo bayale bigi biyaru mitangi
    nabi mine haga hene. Mine hayago hondowa Anduane Homogohanda turu nahe howa Hesegaiabi
    Yuda wali agalirubi Yarusaleme wali agalirubi ti bibahendeha mo ko holene anda
    ibilene.
  mya-mya: သို့​ရာ​တွင်​ဟေ​ဇ​ကိ​မင်း​သည်​မာန်​မာ​န​ရှိ သ​ဖြင့် ခံ​စား​ရ​သော​ကျေး​ဇူး​တော်​အ​တွက်
    ကျေး​ဇူး​တော်​ကို​မ​ချီး​မွမ်း။ ထို​ကြောင့်​ယု​ဒ ပြည်​သူ​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သား​တို့
    သည်​အ​မျက်​တော်​ဒဏ်​ကို​ခံ​ရ​ကြ​လေ​သည်။-
  bod-N: ཁོང་གིས་རང་ལ་ཐོབ་པའི་བཀའ་དྲིན་དང་འཚམ་པའི་གཏང་རག་མ་ཕུལ་བར་སེམས་སུ་ང་རྒྱལ་སྐྱེས་པས།
    ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ནི་ཁོ་དང་ཡ་ཧུ་དཱ། ཡེ་རུ་སཱ་ལེམ་བཅས་ཀྱི་སྟེང་ལ་བབས།
  sna-sna: Asi mwoyo waHezekia wakazvikudza uye haana kugamuchira tsitsi dzaakanga
    aratidzwa. Saka hasha dzaJehovha dzakava pamusoro pake napamusoro peJudha neJerusarema.
  spa-BLM: Pero Ezequías no correspondió adecuadamente al beneficio que se le hacía,
    porque su corazón estaba enardecido. Por eso hubo ira sobre él, sobre Judá y sobre
    Jerusalén.
  cac-cac: Vach'chom jantac vach'il ix scha vin̈aj Ezequías chi', palta maj yac' yuj
    diosal vin̈ d'a Jehová, to ix yic'chaan̈ sb'a vin̈. Yuj chi' ix cot yoval sc'ol
    Jehová d'a vin̈ yed' d'a Judá yed' d'a Jerusalén.
  swh-ULB: Lakini Hezekia hakumlipa Yahwe kwa ajili ya msaada uliotolewa kwake, kwa
    maana moyo wake uliinuliwa juu.
  bel-bel: Але не аддаў Эзэкія за ўчыненыя яму дабрадзействы, бо заганарылася сэрца
    ягонае. І быў на яго гнеў Божы і на Юдэю і на Ерусалім.
  deu-ELBBK: Aber Jehiskia vergalt nicht nach der Wohltat, die ihm erwiesen worden
    war, denn sein Herz überhob sich; und es kam ein Zorn über ihn und über Juda und
    Jerusalem.
  mbb-OT: Piru mebpagalbu si Hezekia ne wazè din beliya is keupiya he impaahà te Nengazen
    kandin. Umbe nepeukan sikandin te Nengazen wey is menge tig-Juda wey menge tig-Jerusalem.
  mal-2015: എന്നാൽ യെഹിസ്കീയാവു തനിക്കു ലഭിച്ച ഉപകാരത്തിന്നു അടുത്തവണ്ണം നടക്കാതെ
    നിഗളിച്ചുപോയി; അതുകൊണ്ടു അവന്റെമേലും യെഹൂദയുടെമേലും യെരൂശലേമിന്മേലും കോപം ഉണ്ടായി.
  rmc-rmc: Ale o Chizkija ačhiľa ajso barikano, hoj aňi na paľikerďa vaš o lačhipen,
    so leske kerďa o RAJ. Vašoda o Del choľisaľiľa pre leste, pre Judsko a the pro
    Jeruzalem.
  pes-OPV: لیکن حزقیا موافق احسانی که به وی داده شده بود، عمل ننمود زیرادلش مغرور
    شد و غضب بر او و یهودا و اورشلیم افروخته گردید.
  ron-1924: Дар Езекия н-а рэсплэтит бинефачеря пе каре а примит-о, кэч и с-а ынгымфат
    инима. Мыния Домнулуй а венит песте ел, песте Иуда ши песте Иерусалим.
  ben-OBCV: কিন্তু হিষ্কিয়ের অন্তর গর্বিত হল এবং তাঁকে যে করুণা দেখানো হল, তাতে তিনি
    ভালো সাড়া দেননি; তাই তাঁর উপর এবং যিহূদা ও জেরুশালেমের উপর সদাপ্রভু ক্রুদ্ধ হলেন।
  som-som: Laakiinse Xisqiyaah wanaaggii isaga loo sameeyey mahad kama celin, waayo,
    qalbigiisa ayaa kibray, sidaas daraaddeed isagii iyo dalka Yahuudah iyo Yeruusaalemba
    cadho baa ku soo degtay.
  lat-VUC: 'Sed non juxta beneficia quæ acceperat, retribuit, quia elevatum est cor
    ejus: et facta est contra eum ira, et contra Judam et Jerusalem.'
  eng-ASVBT: 'But Hezekiah rendered not again according to the benefit done unto him;
    for his heart was lifted up: therefore there was wrath upon him, and upon Judah
    and Jerusalem.'
  ita-1885: Ma Ezechia non fu riconoscente del beneficio ricevuto; perciocchè il suo
    cuore s'innalzò; laonde vi fu indegnazione contro a lui, contro a Giuda, e contro
    a Gerusalemme.
  eng-LXXUP: 'But Hezekiah did not recompense the Lord according to the return which
    he made him, but his heart was lifted up: and wrath came upon him, and upon Judah
    and Jerusalem.'
  eng-ULB: But Hezekiah did not pay back Yahweh for the help given to him, for his
    heart was lifted up. So anger came on him, and on Judah and Jerusalem.
  spa-VBL: Pero como se había vuelto orgulloso, Ezequías no reconoció el don que se
    le había dado. Así que la ira del Señor cayó sobre él, y sobre Judá y Jerusalén.
  fra-_FOB: Mais Ézéchias ne fut pas reconnaissant du bienfait qu'il avait reçu; car
    son cœur s'éleva, et il y eut de l'indignation contre lui, et contre Juda et Jérusalem.
  mal-mal: എന്നാൽ യെഹിസ്കീയാവ് തനിക്ക് ലഭിച്ച ഉപകാരത്തിന് തക്കവണ്ണം നടക്കാതെ നിഗളിച്ചുപോയി;
    അതുകൊണ്ട് അവന്റെമേലും യെഹൂദയുടെമേലും യെരൂശലേമിന്മേലും ദൈവകോപം ഉണ്ടായി.
  urd-GVR: Lekin Hizqiyāh maġhrūr huā, aur us ne is mehrbānī kā munāsib jawāb na diyā.
    Natīje meṅ Rab us se aur Yahūdāh aur Yarūshalam se nārāz huā.
  suz-BL: तन्‍न हिज्‍कीयाहमी परमप्रभु यावेमी मेको कली रिम्‍शो पशोमी “गे रिम्‍शो पाइब
    बाक्‍नीनी” मदेंथु ठेयब लेश्‍शो दुम्‍‍माक्‍त। मोपतीके परमप्रभु यहूदा नु यरूसलेम
    आ पर्बम गाइक्‍ता बाक्‍त।
  ita-1927: Ma Ezechia non fu riconoscente del beneficio che avea ricevuto; giacché
    il suo cuore s’inorgoglì, e l’ira dell’Eterno si volse contro di lui, contro Giuda
    e contro Gerusalemme.
  ckb-ckb: بەڵام حەزقیا بەو شێوەیەی چاکەی لەگەڵ کرابوو کاردانەوەی نەبوو، چونکە لەخۆبایی
    ببوو، لەبەر ئەوە تووڕەیی یەزدانی هێنایە سەر خۆی و یەهودا و ئۆرشەلیم.
  eng-BBE: But Hezekiah did not do as had been done to him; for his heart was lifted
    up in pride; and so wrath came on him and on Judah and Jerusalem.
  kan-OKCV: ಆದರೆ ಹಿಜ್ಕೀಯನು ತನಗೆ ಆದ ಉಪಕಾರಕ್ಕೆ ತಕ್ಕಂತೆ ನಡೆಯದೆ ಹೋದನು. ಏಕೆಂದರೆ ಅವನ ಹೃದಯವು
    ಅಹಂಕಾರದಿಂದ ತುಂಬಿತ್ತು. ಆದ್ದರಿಂದ ಅವನ ಮೇಲೆಯೂ, ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆಯೂ ಯೆಹೋವ
    ದೇವರ ರೌದ್ರ ಉಂಟಾಯಿತು.
  tam-2017: எசேக்கியா தனக்குச் செய்யப்பட்ட உதவிக்குத் தகுந்தவாறு நடக்காமல் மனமேட்டிமையானான்;
    ஆகையால் அவன்மேலும், யூதாவின்மேலும், எருசலேமின்மேலும் கடுங்கோபம் வந்தது.
  spa-RV-1909: 'Mas Ezechîas no pagó conforme al bien que le había sido hecho: antes
    se enalteció su corazón, y fué la ira contra él, y contra Judá y Jerusalem.'
  ron-BTF: Dar Ezechia nu a răsplătit conform bunătății făcute lui, fiindcă inima
    lui s-a înălțat; de aceea a fost furie asupra lui și asupra lui Iuda și Ierusalimului.
  eng-WEBP: But Hezekiah didn’t reciprocate appropriate to the benefit done for him,
    because his heart was lifted up. Therefore there was wrath on him, Judah, and
    Jerusalem.
  eng-FBV: But because he had become proud, Hezekiah did not acknowledge the gift
    he'd been given. So the Lord's anger fell on him, and on Judah and Jerusalem.
  nld-1939: Ezekias toonde zich echter niet dankbaar voor de bewezen weldaad; integendeel,
    hij werd hoogmoedig. Daarom zou er een strafgericht over hem, over geheel Juda
    en Jerusalem zijn gekomen.
  nch-BL: Pero masque quiseli cati cuali, Ezequías amo quitascamatili TOTECO yon amo
    moicnonejqui iixpa TOTECO. Yaya tahuel mohueyimatqui ipan iyolo. Huajca Toteco
    nelía cualanqui ihuaya Ezequías huan ica nochi cati ehuani ipan tali Judá huan
    ipan Jerusalén.
  vie-1934: Nhưng Ê-xê-chia chẳng báo đáp lại ơn Chúa mà người đã lãnh, vì lòng người
    tự cao; bèn có cơn thạnh nộ của Chúa nổi lên cùng người, cùng Giu-đa và Giê-ru-sa-lem.
  hin-CV: मगर घमण्ड़ में हिज़किय्याह ने इस उपकार का कोई बदला न दिया. उसका मन फूल चुका
    था. इसलिये उस पर और यहूदिया और येरूशलेम पर याहवेह का क्रोध टूट पड़ा.
  spa-BES: Pero Ezequías a pesar del beneficio que había recibido, no fue agradecido,
    porque su corazón se enorgulleció; Y la ira del Señor vino sobre él, y sobre Judá
    y en Jerusalén.
  tdx-tdx: Fe nifotetse amy hasoa nanoeñe ama’ey t’Iekizkia, fa nitoabotse ty aro­fo’e
    le nivotrak’ ama’e naho am’Iehodà vaho am’ Ierosalaime ty haviñerañe
  tha-KJV: แต่​เฮเซคียาห์​มิได้​สนองพระคุณนั้น เพราะพระทัยของพระองค์ผยองขึ้น เพราะฉะนั้นพระพิโรธจึงมาเหนือพระองค์
    ยู​ดาห์และเยรูซาเล็ม
  por-BR-2018: Mas Ezequias não pagou conforme ao bem que lhe havia sido feito; pelo
    contrário, seu coração se enalteceu; por isso veio ira contra ele, e contra Judá
    e Jerusalém.
  deu-ELO: Aber Jehiskia vergalt nicht nach der Wohltat, die ihm erwiesen worden war,
    denn sein Herz überhob sich; und es kam ein Zorn über ihn und über Juda und Jerusalem.
  eng-WYC-2018: but he yielded not thankings to the Lord after the benefits which
    he had taken, for his heart was raised into pride, (or but Hezekiah did not give
    thanks to the Lord for the benefits which he had received, for his heart was raised
    up in pride); and (then the) wrath of the Lord was made against him, and against
    Judah, and against Jerusalem.
  epo-epo: Ĥizkija ne repagis konforme al tio, kio estis farita por li; lia koro fieriĝis.
    Kaj ekscitiĝis kolero kontraŭ li kaj kontraŭ Judujo kaj Jerusalem.
  uig-PIN: Lekin Ⱨǝzǝkiya ɵzigǝ kɵrsitilgǝn iltipatⱪa muwapiⱪ tǝxǝkkür eytmidi; u
    kɵnglidǝ tǝkǝbburlixip kǝtti. Xunga Hudaning ƣǝzipi uningƣa wǝ xuningdǝk Yǝⱨuda
    wǝ Yerusalemdikilǝrgǝ ⱪozƣaldi.
  beo-beo: Be Hesigaia da gasa fili, Hina Gode Ea uhinisisu hou ba:beba:le, Godema
    hame nodoi. Amaiba:le, Yuda fi amola Yelusaleme fi da se nabi.
  tpi-OTNT: Orait bihain sik bilong Hesekia i pinis, na em i no tingting long dispela
    gutpela samting Bikpela i bin mekim bilong helpim em. Nogat. Em i bikhet na i
    no tenkyu long Bikpela. Olsem na Bikpela i belhat long em na i laik bagarapim
    em wantaim ol manmeri bilong Juda na Jerusalem.
  hau-SA: Amma zuciyar Hezekiya ta yi girman kai, bai kuwa yi amfani da alherin da
    aka nuna masa ba, saboda haka fushin Ubangiji ya sauko a kansa da kuma a kan Yahuda
    da Urushalima.
  uig-LAT: Lékin Hezekiya özige körsitilgen iltipatqa muwapiq teshekkür éytmidi; u
    könglide tekebburliship ketti. Shunga Xudaning ghezipi uninggha we shuningdek
    Yehuda we Yérusalémdikilerge qozghaldi.
  nde-nde: Kodwa inhliziyo kaHezekhiya yagcwala ngokuzikhukhumeza ngakho kazange azihluphe
    ngesihawu ayesitshengisiwe; ngakho intukuthelo kaThixo yehlela phezu kwakhe lasebantwini
    bakoJuda labaseJerusalema.
  ton-ton: 'Ka naʻe ʻikai ke fai ʻe Hesekaia ʻo fakatatau ki he lelei naʻe fai kiate
    ia: he naʻe fakahikihiki hono loto: ko ia naʻe ʻai ʻae houhau kiate ia, pea ki
    Siuta mo Selūsalema.'
  ces-1613: Ale Ezechiáš nebyl vděčen dobrodiní sobě učiněného, nebo pozdvihlo se
    srdce jeho. Pročež povstala proti němu prchlivost, i proti Judovi a Jeruzalému.
  eng-WMB: But Hezekiah didn’t reciprocate appropriate to the benefit done for him,
    because his heart was lifted up. Therefore there was wrath on him, Judah, and
    Jerusalem.
  tam-TCV: ஆனால் எசேக்கியாவின் இருதயமோ பெருமைகொண்டது. அவனுக்குக் காண்பிக்கப்பட்ட தயவுக்கு
    ஏற்றபடி அவன் நடக்கவில்லை. அதனால் யெகோவாவின் கோபம் அவன் மேலும், யூதாவின்மேலும்,
    எருசலேமின்மேலும் இருந்தது.
  ceb-ULB: Apan wala mibalos si Hezekia kang Yahweh sa tabang nga gihatag kaniya,
    kay nagmapahitas-on ang iyang kasingkasing.
  pol-UBG: Ezechiasz jednak nie odwdzięczył się za dobrodziejstwa, które zostały mu
    wyświadczone, gdyż jego serce uniosło się pychą. Dlatego powstał gniew przeciw
    niemu i przeciw Judzie oraz Jerozolimie.
  urd-GVU: لیکن حِزقیاہ مغرور ہوا، اور اُس نے اِس مہربانی کا مناسب جواب نہ دیا۔ نتیجے
    میں رب اُس سے اور یہوداہ اور یروشلم سے ناراض ہوا۔
  deu-1912: Aber Hiskia vergalt nicht, wie ihm gegeben war; denn sein Herz überhob
    sich. Darum kam der Zorn über ihn und über Juda und Jerusalem.
  kan-2017: ಆದರೆ ಹಿಜ್ಕೀಯನು ಈ ಉಪಕಾರಕ್ಕೆ ತಕ್ಕಂತೆ ನಡೆಯದೆ ಅಹಂಕಾರಿಯಾದನು. ಆದುದರಿಂದ ಯೆಹೂದದ
    ಮೇಲೆಯೂ ಯೆರೂಸಲೇಮಿನವರ ಮೇಲೆಯೂ ದೇವರ ಕೋಪವುಂಟಾಯಿತು.
  yap-yap: Machane ke uf Hezekiah ma daki pining e magaer ngak SOMOL ko urngin ban’en
    nike rin’ ni fan ngak, ma aram me yib e gafgow nga Judah ngu Jerusalem.
  hlt-MCSB: Tedae a sokah a tiing la Hezekiah loh a thuung pawt dongah a lungbuei
    a sang sak. Te dongah anih so neh Judah, Jerusalem soah thinhulnah om.
  mdy-ETH: ያዺ ማዔቴያ ሂዚቂያሴኮ ዒና ዖቶርሙሞና ኩሜሢሮ ናንጊና ናንጋ ጎዳ ዒዛም ሚጪንቲ ማዼ ባኮሮ ቢያ ኮይሳሢጉዲ ጋላቲባኣሴ፤
    ዬያሮ ዒዛንታ ዪሁዳና ዬሩሳላሜናይዳኣ ዶዲ ሜታ ሄሌኔ።
  twi-ASANTE: Nanso, Hesekia anyɛ adɔeɛ a wɔyɛ kyerɛɛ no no so adeɛ, na mmom, ɔbɛyɛɛ
    ahantan. Enti, Awurade abufuo baa ɔno, Yuda ne Yerusalem nyinaa so.
  eng-WEBU: But Hezekiah didn’t reciprocate appropriate to the benefit done for him,
    because his heart was lifted up. Therefore there was wrath on him, Judah, and
    Jerusalem.
  wal-wal: SHin Hizqqiyaasi otorettido gishshau, GODAI ayyo kehido kehaassi a galatibeenna.
    Hegaa gishshau, a bolli, Yihudaa bollinne Yerusalaame bolli GODAA hanqqoi wodhdhiis.
  spa-PDDPT: Pero Ezequías no correspondió al bien que recibió. Más bien su corazón
    se enalteció, y la ira de Yavé llegó sobre él, sobre Judá y Jerusalén.
  gun-gun: Ha'e rami teĩ Ezequias ma Nhanderuete omoingo porãague rekovia mba'eve
    ndojapoi. Ha'e rami 'rãgue py opy'a py onhemboyvate rei. Ha'e nunga rupi hexe
    ou ipoxy etea, Judá ha'e Jerusalém pygua kuery re guive.
  ilo-ULB: Ngem saan a sinubadan ni Hezekias ti panangtulong kenkuana ni Yahweh, gapu
    ta timmangsit isuna. Immay ngarud ti pungtot kenkuana, iti Juda ken Jerusalem.
  kpg-kpg: Malaa Hezekiah gu hagaamu ia huoloo gei hagalee danggee gi Dimaadua i nia
    mee a Mee ala ne hai ang gi deia, malaa, Judah mo Jerusalem guu tale gi di haingadaa
    idimaa go dana hai.
  uig-ARA: لېكىن ھەزەكىيا ئۆزىگە كۆرسىتىلگەن ئىلتىپاتقا مۇۋاپىق تەشەككۈر ئېيتمىدى؛
    ئۇ كۆڭلىدە تەكەببۇرلىشىپ كەتتى. شۇڭا خۇدانىڭ غەزىپى ئۇنىڭغا ۋە شۇنىڭدەك يەھۇدا
    ۋە يېرۇسالېمدىكىلەرگە قوزغالدى.
  sus-sus: Kɔnɔ Xesekiya mu na kaabanako kolon Alatala bɛ, a a yɛtɛ igbo. Na na a
    ra Alatala naxa xɔnɔ a tan nun Yudaya nun Darisalamu ma.
  pon-2006: Ahpw Esekaia aklapalapki kasalehda eh kalahnganki dahme KAUN-O ketin wiahiong,
    Suda oh Serusalem eri lokolongki.
  ksd-ksd: Ia kaka Esekia pa i ga bali ra boina di ga pait ia pirana, tago i ga malamala
    ngala ta ra balana; kari ra kankan i ga ki taun ia, ma taun Iuda ma Ierusalem.
  tur-YTC: Ama Hizkiya kendisine yapılan iyiliğe uygun bir karşılık vermedi, çünkü
    yüreği yükselmişti. Bu yüzden kendisi üzerinde, Yahuda ve Yeruşalem'e üzerinde
    gazap vardı.
  grc-BRENT: Καὶ οὐ κατὰ τὸ ἀνταπόδομα ὃ ἔδωκεν αὐτῷ ἀνταπέδωκεν Ἐζεκίας, ἀλλὰ ὑψώθη
    ἡ καρδία αὐτοῦ, καὶ ἐγένετο ἐπʼ αὐτὸν ὀργὴ καὶ ἐπὶ Ἰούδαν καὶ Ἱερουσαλήμ.
  ind-AYT: Namun, Hizkia tidak berterima kasih atas kebaikan yang ditunjukkan kepadanya,
    sebab hatinya menjadi angkuh. Itulah sebabnya, murka TUHAN menimpa dia, juga Yehuda
    dan Yerusalem.
  nya-nya: Koma Hezekiya anali ndi mtima wonyada ndipo sanachite molingana ndi kukoma
    mtima kumene Mulungu anamuonetsera. Choncho mkwiyo wa Yehova unali pa iye ndi
    pa Yuda ndi Yerusalemu.
  hrv-hrv: Ali se Ezekija nije odužio dobročinstvu koje mu je iskazano, nego se uzoholio;
    stoga je došla srdžba na nj, na Judu i na Jeruzalem.
  mps-mps: Tama nosali Hesekiago gasi silali, tama agai Genuai Bidigo aga tau siyu
    yali te sę kone ebeo. Menio. Aga tobolu gagea pelama, tama Genuai Bidibolo buba
    hwi po wabeo. Tama tibaso, Genuai Bidigo aga dali sębę elama, tama aga dali
    Juda dabe me Jerusalem we bidi me dolabo homu yali.
  tpi-tpi: Orait bihain sik bilong Hesekia i pinis, na em i no tingting long dispela
    gutpela samting Bikpela i bin mekim bilong helpim em. Nogat. Em i bikhet na i
    no tenkyu long Bikpela. Olsem na Bikpela i belhat long em na i laik bagarapim
    em wantaim ol manmeri bilong Juda na Jerusalem.
  dan-1931: Men Ezekias gengældte ikke den Velgerning, der var vist ham; hans Hjerte
    blev hovmodigt, og derfor kom der Vrede over ham og over Juda og Jerusalem.
  vie-OVCB: Tuy nhiên, Ê-xê-chia không nhớ ơn lớn của Chúa, lại còn lên mặt kiêu ngạo.
    Vì thế Chúa Hằng Hữu nổi giận cùng vua, toàn dân Giu-đa, và Giê-ru-sa-lem.
  guj-2017: પણ હિઝકિયાને ઈશ્વર તરફથી જે સહાય મળી હતી તેનો બદલો તેણે યોગ્ય રીતે વાળ્યો
    નહિ. તે પોતાના હૃદયમાં ગર્વિષ્ઠ થયો. તેથી તેના પર, તેમ જ યહૂદા તથા યરુશાલેમ પર
    ઈશ્વરનો કોપ ઊતરી આવ્યો.
  pon-2006A: Ahpw Esekaia aklapalapki kasalehda eh kalahnganki dahme KAUN-O ketin
    wiahiong, Suda oh Serusalem eri lokolongki.
  por-BRBSL: Mas Hezekiah não retribuiu o benefício feito por ele, porque seu coração
    foi levantado. Portanto, houve ira sobre ele, Judá e Jerusalém.
  cth-cth: Hatei teh Hezekiah ni ahni hanelah hawinae sak ngai hoeh. Bangkongtetpawiteh,
    a kâoup. Hatdawkvah, ama hoi Judah tami hoi Jerusalem lathueng lungkhueknae a
    pha.
  twi-twi: Nanso Hesekia anyɛ adɔe a wɔyɛ kyerɛɛ no no so ade, na mmom, ɔbɛyɛɛ ahantan.
    Enti Awurade abufuw baa ɔno, Yuda ne Yerusalem nyinaa so.
  hlt-hlt: Tedae a sokah a tiing la Hezekiah loh a thuung pawt dongah a lungbuei a
    sang sak. Te dongah anih so neh Judah, Jerusalem soah thinhulnah om.
  tbz-SIM: Kɛ̀ Esekiɑsi í mbɑntɛ́ mɛsɑ̀ɑ̀ nKuyie nhò dɔ̀ɔ̀mɛ̀ kɛ́ɑ̃nnɛ́ tɛfentɛ̀,
    kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ ò do nɛ̀ Sudɑɑ tenkɛ̀ nɛ̀ Sedisɑdɛmmu.
  msy-2020: Hesekian arɨmariam gɨn gɨvazɨ, a Ikiavɨra Itir God, an akurazir bizir
    ekiar kam gɨnɨghnɨzir puvatɨ. A uabɨ fava, Ikiavɨra Itir God mɨnabazir puvatɨ.
    Kamaghɨn amizɨ, Ikiavɨra Itir God an anɨngaghegha, a ko, Juda ko, Jerusalemɨn
    gumazamizibagh asɨghasɨghasava ami.
  dop-dop: Amɑ Ɩsekiyɑsɩ tɑ sɑ Ɩsɔ kɛ́ kʋpɑntʋnɑɑ mpɛ pɑ tɔɔ. Hɑlɩ ɩ hɔmɑ ɩ tǝɣɩ nɑ
    Tɑcɑɑ nɑ́ɑ́ mʋ ɩ nɑ Yosɑlɛm nɑ Yutɑ nyǝ́mɑ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Ancaq Xizqiya ona edilən yaxşılığın əvəzini ödəmədi. Çünki ürəyi qürurlanmışdı,
    buna görə də özünün, Yəhudanın və Yerusəlimin üzərinə Allahın qəzəbi gəldi.
  eng-DBY: But Hezekiah rendered not again according to the benefit [done] to him,
    for his heart was lifted up; and there was wrath upon him, and upon Judah and
    Jerusalem.
  hin-2017: परन्तु हिजकिय्याह ने उस उपकार का बदला न दिया, क्योंकि उसका मन फूल उठा
    था। इस कारण उसका कोप उस पर और यहूदा और यरूशलेम पर भड़का।
  eng-YLT: and Hezekiah hath not returned according to the deed [done] unto him, for
    his heart hath been lofty, and there is wrath upon him, and upon Judah and Jerusalem;
  eng-WYC-2017: but he yielded not thankings to the Lord after the benefits which
    he had taken, for his heart was raised into pride; and wrath of the Lord was made
    against him, and against Judah, and against Jerusalem.
  eng-WMBB: But Hezekiah didn’t reciprocate appropriate to the benefit done for him,
    because his heart was lifted up. Therefore there was wrath on him, Judah, and
    Jerusalem.
  urd-GVH: लेकिन हिज़क़ियाह मग़रूर हुआ, और उसने इस मेहरबानी का मुनासिब जवाब न दिया।
    नतीजे में रब उससे और यहूदाह और यरूशलम से नाराज़ हुआ।
  rug-rug: Ba vahesi pule nia sa baṉara Hezikaea meke lopu va dogoro nia sa koa rina
    tie sapu ta tokae si asa koe Zihova, ke sa tinaṉaziri te Zihova si raza koasa
    meke koari na tie pa Zerusalema meke Ziuda.
  gaz-gaz: Hisqiyaas garuu garaa isaatti of tuule malee waan gaarii isaaf godhameef
    deebii malu hin kennine; kanaafuu dheekkamsi Waaqayyoo isatti, Yihuudaa fi Yerusaalemitti
    dhufe.
  fra-LSG: Mais Ézéchias ne répondit point au bienfait qu’il avait reçu, car son cœur
    s’éleva; et la colère de l’Éternel fut sur lui, sur Juda et sur Jérusalem.
  yal-yal: Koni Xesekiya mi findi wali faɲi kolon na, a yi waso ayi a bɔɲɛni. Ala
    yi xɔlɔ a ma, e nun Yuda nun Yerusalɛn.
  haw-1868: 'Aole hoi i hana aku o Hezekia e like me kana lokomaikaiia mai; no ka
    mea, ua hookiekieia kona naau: no ia mea, ua hiki mai ka huhu maluna ona, a maluna
    o ka Iuda a me ko Ierusalema.'
  arb-NAV: وَلَكِنَّ حَزَقِيَّا لَمْ يَتَجَاوَبْ مَعَ مَا أَبْدَاهُ اللهُ نَحْوَهُ
    مِنْ نِعَمٍ، إِذِ امْتَلأَ قَلْبُهُ كِبْرِيَاءَ، فَغَضِبَ الرَّبُّ عَلَيْهِ وَعَلَى
    يَهُوذَا وَأُورُشَلِيمَ.
  ewe-ewe: Ke dada nɔ Hezekia ƒe dzi me eye metsɔ ɖeke le dɔmenyo si Yehowa wɔ nɛ
    la me o eya ta Yehowa ƒe dziku nɔ eya amea, Yuda kple Yerusalem dzi.
  eng-LEE: 'But not according to the mercy shown unto him did Hezekiah act in return;
    for his heart was lifted up: wherefore there came wrath over him, and over Judah
    and Jerusalem.'
  asm-FB: কিন্তু হিষ্কিয়াই পোৱা উপকাৰ অনুসাৰে যিহোৱাক প্ৰতিদান নিদিলে, কিয়নো তেওঁৰ
    মন গৰ্ব্বী হ’ল৷ এই হেতুকে তেওঁৰ, যিহূদাৰ আৰু যিৰূচালেমৰ ওপৰত যিহোৱাৰ ক্ৰোধ হ’ল।
  sus-A: كْنْ شٍسٍكِيَ مُ نَ كَابَنَكٌ كٌلٌن عَلَتَلَ بّ، عَ عَ يّتّ عِفبٌ. نَ نَ
    عَ رَ عَلَتَلَ نَشَ شْنْ عَ تَن نُن يُدَيَ نُن دَرِ سَلَمُ مَ.
  fra-SBL: Mais Ézéchias ne rendit pas le bienfait qui lui avait été fait, parce que
    son cœur s'élevait. C'est pourquoi il y eut de la colère sur lui, sur Juda et
    sur Jérusalem.
  hbo-hbo: וְלֹא־כִגְמֻ֤ל עָלָיו֙ הֵשִׁ֣יב יְחִזְקִיָּ֔הוּ כִּ֥י גָבַ֖הּ לִבֹּ֑ו וַיְהִ֤י
    עָלָיו֙ קֶ֔צֶף וְעַל־יְהוּדָ֖ה וִירוּשָׁלָֽ͏ִם׃
  kik-kik: No rĩrĩ, ngoro ya Hezekia ĩkĩiyũrwo nĩ mwĩtĩĩo na akĩaga kũrũmbũiya ũtugi
    ũcio oonetio; nĩ ũndũ ũcio mangʼũrĩ ma Jehova makĩmũkora o na magĩkora Juda na
    Jerusalemu.
  fra-NCL: Mais Ezéchias ne répondît pas au bienfait qu’il avait reçu, car son cœur
    s’éleva, et la colère de Yahweh fut sur lui, ainsi que sur Juda et Jérusalem.
  cek-AK: Toe Hezekiah loe poekhaih palungthin paroeai sang, anih hanah Angraeng mah
    sak pae ih hmuennawk nuiah kawnhaih lawkthuih han koeh ai; to pongah Angraeng
    loe Hezekiah nuiah khue ai, Judah hoi Jerusalem kaminawk nuiah doeh palungphui.
  cuk-cuk: Degi-inigwele, Ezequías Bab-Dummad-egi-nued-binsasadba dog-nuedye ega gwen
    sogsasulid, aka na san-dummarba imaksad. Degidbali, Bab-Jehová sae-itogedba egi
    gwichigunonikid, degi, Judá-yargi, degine, Jerusalén-neggweburgi gwichi-gunonibalid.
  uig-CYR: Лекин Һәзәкия өзигә көрситилгән илтипатқа мувапиқ тәшәккүр ейтмиди; у көңлидә
    тәкәббурлишип кәтти. Шуңа Худаниң ғәзиви униңға вә шуниңдәк Йәһуда вә Йерусалимдикиләргә
    қозғалди.
  tel-2017: అయితే హిజ్కియా గర్వించి తనకు చేసిన మేలుకు తగినట్లు ప్రవర్తించలేదు. కాబట్టి
    అతని మీదికీ యూదా యెరూషలేము మీదికీ యెహోవా కోపం వచ్చింది.
  hat-BSA: Men Ézéchias pa t remèt anyen pou benefis li te resevwa a, paske kè li
    te plen ògèy. Akoz sa, kòlè SENYÈ a te vini sou li avèk Juda ak Jérusalem.
  kos-kos: Tusruktu Hezekiah el inse fulatak ac tia lungse akkalemye srui lal ke ma
    LEUM GOD El oru nu sel, pwanang acn Judah ac Jerusalem akkeokyeyuk kac.
  hbo-WLC: וְלֹא־כִגְמֻ֤ל עָלָיו֙ הֵשִׁ֣יב יְחִזְקִיָּ֔הוּ כִּ֥י גָבַ֖הּ לִבּ֑וֹ וַיְהִ֤י
    עָלָיו֙ קֶ֔צֶף וְעַל־יְהוּדָ֖ה וִירוּשָׁלִָֽם׃
  ibo-ibo: Ma Hezekaya ejighị obi ya niile kelee Chineke ekele nʼihi na nganga batara
    ya nʼobi. Nke a mere ka iwe wee Onyenwe anyị megide ya na ndị Jerusalem na Juda.
  ory-ory: ମାତ୍ର ହିଜକୀୟ ଆପଣା ପ୍ରତି କୃତ ମଙ୍ଗଳ ଅନୁସାରେ ପ୍ରତିଦାନ କଲେ ନାହିଁ; କାରଣ ତାଙ୍କର
    ଅନ୍ତଃକରଣ ଗର୍ବିତ ହେଲା; ଏହେତୁ ତାଙ୍କ ଉପରେ, ପୁଣି ଯିହୁଦା ଓ ଯିରୂଶାଲମ ଉପରେ କୋପ ଉପସ୍ଥିତ
    ହେଲା।
  chk-chk: Nge Hiskia esap kilisou ren ewe feiöch a fis ngeni, pun a lamalamtekia.
    Iei mine Kot a lingeringeriti i me chon Juta me Jerusalem.
  rop-rop: Bat King Hesakaiya bin brabli praudwan en im nomo bin gibit theingks langa
    YAWEI blanga wanim imbin dum blanga im en tharran na bin meigim YAWEI brabli wail
    en imbin panishim Juda en Jerusalem.
  ukr-1871: Але не подякував Езекія за послані йому добродїйства; бо згордїло серце
    його. І був на його гнїв Божий й на Юдею, й на Ерусалим.
  deu-1951: Aber Hiskia vergalt die Wohltat nicht, die ihm widerfahren war, sondern
    sein Herz erhob sich. Da kam der Zorn über ihn und über Juda und Jerusalem.
  eng-JPS: But Hezekiah rendered not according to the benefit done unto him; for his
    heart was lifted up; therefore there was wrath upon him, and upon Judah and Jerusalem.
  srp-1865: Ali Jezekija ne postupi prema dobru koje mu se uèini, jer se ponese srce
    njegovo; zato se podiže na nj gnjev i na Judu i na Jerusalim.
  lug-lug: Naye Keezeekiya n’ateebaza ebyekisa ekya mukolerwa, olw’amalala agaali
    mu ye. Obusungu bwa Mukama kyebwava bubuubuukira ku ye ne ku Yuda ne ku Yerusaalemi.
  heb-heb: ולא כגמל עליו השיב יחזקיהו כי גבה לבו ויהי עליו קצף ועל יהודה וירושלם׃
  ben-IRV: কিন্তু হিষ্কিয়ের হৃদয়ে গর্ব দেখা দিল। তাঁর প্রতি যে রকম আশীর্বাদ করা
    হয়েছিল সেই অনুসারে তিনি কাজ করলেন না; এতে তাঁর উপর এবং যিহূদা ও যিরূশালেমের উপর
    সদাপ্রভুর ক্রোধ নেমে আসলো।
  pan-pan: ਪਰ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਉਸ ਤਰਸ ਦੇ ਅਨੁਸਾਰ ਜੋ ਉਸ ਉੱਤੇ ਕੀਤਾ ਗਿਆ ਸੀ ਕੰਮ ਨਾ ਕੀਤਾ ਕਿਉਂ
    ਜੋ ਉਹ ਦੇ ਮਨ ਵਿੱਚ ਹੰਕਾਰ ਸਮਾ ਗਿਆ ਸੀ ਇਸ ਲਈ ਉਹ ਦੇ ਉੱਤੇ ਅਤੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ
    ਕਹਿਰ ਭੜਕਿਆ
  mya-JVB: သို့ရာတွင် ဟေဇကိ သည် မိမိ ခံရသောကျေးဇူးတော်နှင့် အထိုက် အလျောက်မ ကျင့်၊
    ထောင်လွှား သောစိတ် ရှိ၏။ ထိုကြောင့် သူ ၌ ၎င်း၊ ယုဒ ပြည်နှင့် ယေရုရှလင် မြို့၌
    ၎င်း ၊ အမျက် တော်ထွက် လေ၏။
  hmo-hmo: To Hesekaia be mai ena hekokoroku dainai, ia ese Lohiabada ena bogahisihisi
    totona ia tanikiu henia lasi. Unai dainai Lohiabada ena badu be Hesekaia ena latanai,
    Iuda bona Ierusalema edia latanai danu.
  urd-urd: लेकिन हिज़क़ियाह ने उस एहसान के लायक़ जो उस पर किया गया 'अमल न किया, क्यूँकि
    उसके दिल में घमण्ड समा गया; इसलिए उस पर, और यहूदाह और येरूशलेम पर क़हर भड़का।
  rus-SYN: Но не воздал Езекия за оказанные ему благодеяния, ибо возгордилось сердце
    его. И был на него гнев Божий и на Иудею, и на Иерусалим.
  bqc-SIM: Ń beeo Ezekia azĩa sɛ̀ lɛsĩ, i maa pↄ́ Dii kɛ̀ɛ fĩaboɛ̀o, ↄ̃ Dii fɛ̃̀
    Yelusalɛũdeↄ ń Yudaↄzi píi.
  tcz-CHONGTHU: Ahinlah Hezekiah chu Pakaiyin Judah leh Jerusalem chuleh amachunga
    thilpha abolpeh ho chunga kipathu seithei loukhop min ahung kiletsah taan hijechun
    amachung leh Judah le Jerusalem chunga chun Pathen lunghan na ahung chu tan ahi.
  mar-mar: पण हिज्कीयाला गर्व वाटू लागला होता. त्यामुळे त्याने परमेश्वराने दाखवलेल्या
    दयाळूपणाबद्दल त्यास धन्यवाद दिले नाहीत. या गोष्टीमुळे हिज्कीयावर आणि यहूदा व यरूशलेमेच्या
    लोकांवर परमेश्वर कोपला.
  qub-qub: Tayta Dios chayno yanapaycaptinpis Ezequiasga manami agradësicuranchu.
    Chaypa ruquenga alli-tucuran. Chaypitami Tayta Diosga rabyacurcuran Ezequiaspaj,
    Judá nasyun runacunapaj, Jerusalén runacunapäpis.
  bqp-bqp: Adɑmɑ Esekiɑsi kun kue nge u durom wɑ Yinni Gusunɔn min di. Mɑ u tii suɑ.
    Yerɑ Yinni Gusunɔ u bu mɔru seesi wi kɑ Yudɑbɑ kɑ Yerusɑlɛmugibu.
  hat-hat: Men, Ezekyas kite lògèy vire tèt li, li refize di mèsi pou sa Seyè a te
    fè pou li. Se konsa, Seyè a move ni sou li, ni sou peyi Jida, ni sou lavil Jerizalèm.
  eng-BSB: But because his heart was proud, Hezekiah did not repay the favor shown
    to him. Therefore wrath came upon him and upon Judah and Jerusalem.
  eng-WEBPB: But Hezekiah didn’t reciprocate appropriate to the benefit done for him,
    because his heart was lifted up. Therefore there was wrath on him, Judah, and
    Jerusalem.
  kbq-kbq: Hianagi Hesekai'a avufga ra nehuno, Ra Anumzamo'ma knare'ma hunteno azama
    hia zankura, musena huonte'ne. E'ina higeno Ra Anumzamo'a agri'ene Juda vahetminku'ene,
    Jerusalemi kumate'ma nemaniza vahetminkura tusi arimpa ahezmante'ne.
  nhe-BL: Pero yonque quiseli tlen cuali, Ezequías ax quitlascamatili TOTECO niyon
    ax moicnonejqui iixpa TOTECO. Yajaya tlahuel mohueyimatqui ipan iyolo. Huajca
    Toteco nelía cualanqui ihuaya Ezequías huan ica nochi tlen ehuani ipan Judá huan
    ipan Jerusalén.
  gub-BL: Tupàn ikatu Ezeki pe. Nezewe rehe we Ezeki numume'u kwaw ikatu haw izupe.
    Ta'e wiko wera'u a'e xe. A'e rupi Tupàn wikwahy izupe, Zuta ywy rehe har wanupe
    no, Zeruzarez pe wiko ma'e wanupe no.
  eng-DRA: 'But he did not render again according to the benefits which he had received,
    for his heart was lifted up: and wrath was enkindled against him, and against
    Juda and Jerusalem.'
