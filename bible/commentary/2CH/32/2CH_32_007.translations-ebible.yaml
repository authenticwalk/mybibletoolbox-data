verse: 2CH.032.007
translations:
  mal-C: “ശക്തരും ധീരരുമായിരിക്കുക! അശ്ശൂർരാജാവും അദ്ദേഹത്തിന്റെ വിപുലസൈന്യവുംമൂലം
    നിങ്ങൾ സംഭീതരോ ധൈര്യഹീനരോ ആകരുത്. എന്തെന്നാൽ, അദ്ദേഹത്തോടുകൂടെ ഉള്ളതിനെക്കാൾ മഹത്തായ
    ഒരു ശക്തി നമ്മോടുകൂടെ ഉണ്ട്.
  deu-TKW: 'Seid mutig und stark! Seid getrost und erschreckt nicht vor dem Könige
    von Assyrien und vor dem ganzen Haufen, den er bei sich hat! Denn mit uns ist
    ein größerer, als mit ihm:'
  lin-lin: — Bozala makasi mpe boyika mpiko ! Bobanga te mpe bolenga te liboso ya
    mokonzi ya Asiri mpe ya mampinga ya basoda ebele oyo bazali elongo na ye, pamba
    te Ye oyo azali elongo na biso azali na nguya monene koleka ye.
  eng-LSV: “Be strong and courageous, do not be afraid, nor be cast down from the
    face of the king of Asshur, and from the face of all the multitude that [is] with
    him, for with us [are] more than with him.
  eng-GNV: 'Be strong and couragious: feare not, neither be afraide for the King of
    Asshur, neither for all the multitude that is with him: for there be more with
    vs, then is with him.'
  eng-WEBSTER: 'Be strong and courageous, be not afraid nor dismayed for the king
    of Assyria, nor for all the multitude that is with him: for there are more with
    us than with him:'
  nhw-BL: “Ximoyoltetilica huan ximoyolchicahuaca. Amo xiquimacasica nopa tlanahuatijquetl
    tlen tlali Asiria, niyon amo ximomajmatica por nopa miyac soldados catli ihuaya
    hualahuij. Pampa ica tojuanti itztoc se catli más quipiya tetili que nopa tlanahuatijquetl.
  swh-ONEN: “Kuweni hodari na wenye moyo mkuu. Msiogope, msifadhaike wala msikate
    tamaa kwa sababu ya mfalme wa Ashuru na hili jeshi kubwa lililo pamoja naye, kwa
    kuwa aliye pamoja nasi ni mkuu kuliko aliye pamoja naye.
  bba-bba: bu tii dɑm kɛ̃ɛyɔ kpɑ bu wɔruɡɔru sɔ̃ɔsi. Bu ku bɛrum ko bu diiri Asirin
    sinɑ boko kɑ win tɔn dɑbi ten wuswɑɑɔ. Domi be bɑ kɑ bu wɑ̃ɑ bɑ dɑbi n kere be
    bɑ kɑ nùn wɑ̃ɑ.
  eng-KJVCPB: 'Be strong and courageous, be not afraid nor dismayed for the king of
    Assyria, nor for all the multitude that is with him: for there be moe with us
    than with him:'
  luo-luo: “Beduru motegno kendo gi chir. Kik ubed gi luoro kata kik chunyu tho nikech
    ruodh Asuria kod jolweny mangʼeny man kode nimar wan gi teko maduongʼ moloye.
  meu-meu: Ba goada, ba boga auka. Basio gari bona kudoumui basie hetaha, Asuria pavapavana
    bona hutuma bada ia ida ema vairadiai; badina be ita edai na ta herea-dae, ia
    enai e hereaiamu.
  npi-ULB: “बलिया र साहसिला होओ । अश्शूरका राजा र तिनीसँग भएको त्‍यो सबै ठुलो फौज
    को कारणले नडराओ वा हतोत्साही नहोओ, किनकि हामीसित हुनुहुने उनीहरूसित हुनेभन्‍दा
    महान् हुनुहुन्छ ।
  yor-yor: “Ẹ jẹ́ alágbára, àti kí ẹ sì ní ìgboyà. Ẹ má ṣe bẹ̀rù tàbí ní ìrẹ̀wẹ̀sì
    ọkàn nítorí tí ọba Asiria àti ọ̀pọ̀ ọmọ-ogun pẹ̀lú rẹ̀, nítorí tí agbára ńlá wà
    pẹ̀lú wa ju òun lọ.
  pes-OPCB: «دلیر و قوی باشید و از پادشاه آشور و سپاه بزرگ او نترسید، زیرا آن که با
    ماست تواناتر از اوست!
  tgl-ULB: “Magpakalakas at magpakatapang kayo. Huwag kayong matakot o panghinaan
    ng loob dahil sa hari ng Asiria at sa lahat ng mga hukbo na kasama niya, Sapagkat
    kasama natin ang mas malakas kaysa sa mga kasama niya.
  hui-hui: Tí bibahende hongo howa mini dunubia ho halimu. Asirianaga kinibi ibunaga
    amibi urunihondo gi holene nawi. Tinaga hongo ina kamarunaga hongo kamagobi ndo
    ti nakarulapeore ka.
  mya-mya: '``အား​မာန်​တင်း​၍​ရဲ​စွမ်း​သတ္တိ​ရှိ​ကြ​လော့။ အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ကို​သော်​လည်း​ကောင်း၊
    သူ ဦး​စီး​ခေါင်း​ဆောင်​ပြု​သည့်​တပ်​မ​တော်​ကို သော်​လည်း​ကောင်း​မ​ကြောက်​ကြ​နှင့်။
    သူ​၏ တန်​ခိုး​စွမ်း​ရည်​ထက်​ပို​မို​ကြီး​မား​သော တန်​ခိုး​စွမ်း​ရည်​ငါ​တို့​တွင်​ရှိ​၏။-'
  bod-N: ཁྱོད་ཚོས་སྙིང་སྟོབས་དང་དཔའ་སེམས་སྐྱེད་ཅིག ཨ་སུར་རྒྱལ་པོ་དང་ཁོས་བཀོད་འདོམས་བྱེད་པའི་དམག་དཔུང་ཆེན་པོའི་རྐྱེན་གྱིས་མ་འཇིགས་མ་ཚབས་ཤིག
    གང་ལ་ཞེ་ན། རང་ཅག་དང་མཉམ་དུ་ཡོད་པ་ནི་དེ་དག་དང་མཉམ་དུ་ཡོད་པ་ལས་ལྷག་ཏུ་མང་སྟེ།
  sna-sna: “Simbai mutsunge mwoyo. Musatya kana kuora mwoyo nokuda kwamambo weAsiria
    nehondo huru yaanayo, nokuti kune simba guru kwatiri kupinda raanaro.
  spa-BLM: “Sed fuertes y valientes. No tengáis miedo ni os acobardéis por el rey
    de Asiria, ni por toda la multitud que está con él; porque hay uno mayor con nosotros
    que con él.
  cac-cac: Tec'an tzeyutej e b'a, man̈ ex xivoc, mocab' chab'axq'ue e c'ool d'a yichan̈
    vin̈ sreyal Asiria chi' yed' d'a jun nivan n̈ilan̈ eb' vin̈ soldado yed'nac vin̈
    chi', yujto ec'b'al quip d'a yichan̈ eb' chi'.
  swh-ULB: “Muwe imara na wenye ujasiri mzuri. Msiogope wala kukata tamaa kwa sababu
    ya mfalme wa Ashuru na jeshi lote ambalo liko naye, kwa maana kuna mtu yuko pamoja
    nasi ambaye ni mkuu kuliko
  bel-bel: будзьце цвёрдыя і мужныя, ня бойцеся і не палохайцеся цара Асірыйскага
    і ўсяго мноства, якое зь ім, бо з намі больш, чым зь ім;
  deu-ELBBK: Seid stark und mutig! Fürchtet euch nicht und erschreckt nicht vor dem
    König von Assyrien und vor all der Menge, die mit ihm ist; denn mit uns sind mehr
    als mit ihm.
  mbb-OT: “Mebpekelig-en kew wey mebpekevurut. Kenè kew mahandek wey mebpenluyaluya
    tenged te kegkeevek niw te hadì te Asiria wey te mahabet he menge sundaru zin.
    Su zuen lavew he gemhanan he ebpekiduma kenitew.
  mal-2015: ഉറപ്പും ധൈര്യവും ഉള്ളവരായിരിപ്പിൻ; അശ്ശൂർരാജാവിനെയും അവനോടു കൂടെയുള്ള
    സകലപുരുഷാരത്തെയും ഭയപ്പെടരുതു; നിങ്ങൾ ഭ്രമിക്കരുതു; അവനോടുകൂടെയുള്ളതിലും വലിയൊരുവൻ
    നമ്മോടുകൂടെ ഉണ്ടു.
  rmc-rmc: „Aven zorale a ma daran tumen! Ma predaran le asirike kraľistar, aňi leskra
    armadatar, so avel leha, bo amenca hiňi bareder zor.
  pes-OPV: که «دلیر وقوی باشید! و از پادشاه آشور و تمامی جمیعتی که با وی هستند، ترسان
    و هراسان مشوید! زیرا آنکه با ماست از آنکه با وی است قوی تر می‌باشد.
  ron-1924: „Ынтэрици-вэ ши ымбэрбэтаци-вэ. Ну вэ темець ши ну вэ ынспэймынтаць ынаинтя
    ымпэратул Асирией ши ынаинтя ынтреӂий мулцимь каре есте ку ел, кэч ку ной сунт
    май мулць декыт ку ел.
  ben-OBCV: “তোমরা বলবান ও সাহসী হও। আসিরিয়ার রাজাকে ও তাঁর সাথে থাকা বিশাল সৈন্যদল
    দেখে তোমরা ভয় পেয়ো না বা হতাশ হোয়ো না, কারণ তাঁর সাথে যে বা যারা আছে, তাদের
    তুলনায় আমাদের সাথে যিনি আছেন, তাঁর ক্ষমতা অনেক বেশি।
  som-som: Xoog yeesha oo aad u dhiirranaada, ha ka cabsanina, hana ka qalbi jabina
    boqorka Ashuur ama ciidanka faraha badan oo isaga la socda, maxaa yeelay, waxaa
    inala jira kuwa ka badan kuwa isaga la jira.
  lat-VUC: 'Viriliter agite, et confortamini: nolite timere, nec paveatis regem Assyriorum,
    et universam multitudinem quæ est cum eo: multo enim plures nobiscum sunt, quam
    cum illo.'
  eng-ASVBT: 'Be strong and of good courage, be not afraid nor dismayed for the king
    of Assyria, nor for all the multitude that is with him; for there is a greater
    with us than with him:'
  ita-1885: Prendete animo, e fortificatevi; non temiate, e non vi spaventate per
    lo re degli Assiri, nè per tutta la moltitudine che è con lui; perciocchè con
    noi v'è uno maggiore che con lui.
  eng-LXXUP: 'Be strong and courageous, and fear not, neither be dismayed before the
    king of Assyria, and before all the nation that is with him: for there are more
    with us than with him.'
  eng-ULB: “Be strong and of good courage. Do not be afraid or discouraged because
    of the king of Assyria and all the army that is with him, for someone is with
    us who is greater than those with him.
  spa-VBL: “¡Sean fuertes y valientes! No tengan miedo ni se desanimen por culpa del
    rey de Asiria con su gran ejército, porque hay más de nuestro lado que del suyo.
  fra-_FOB: Fortifiez-vous et soyez fermes! Ne craignez point et ne soyez point effrayés
    devant le roi des Assyriens et devant toute la multitude qui est avec lui; car
    avec nous il y a plus qu'avec lui.
  mal-mal: “ഉറപ്പും ധൈര്യവും ഉള്ളവരായിരിപ്പിൻ; അശ്ശൂർരാജാവിനെയും അവനോട് കൂടെയുള്ള
    പുരുഷാരത്തെയും കണ്ട് ഭയപ്പെടുകയോ ഭ്രമിക്കുകയോ ചെയ്യരുത്; അവനോടുകൂടെയുള്ളതിലും
    വലിയവൻ നമ്മോടുകൂടെ ഉണ്ട്.
  urd-GVR: “Mazbūt aur diler hoṅ! Asūr ke bādshāh aur us kī baṛī fauj ko dekh kar
    mat ḍareṅ, kyoṅki jo tāqat hamāre sāth hai wuh use hāsil nahīṅ hai.
  suz-BL: “बोल्‍यो नु महिंब दुमीन। अस्‍सुर ङा पिप नु मेको आ चाक्‍शो शुश मुर तशा, महिनीन।
    मारदे हना मेकोपुकी नु बाक्‍शो क्‍येङा गोपुकी नु बाक्‍शो का थम ठेयब बाक्‍ब।
  ita-1927: “Siate forti, e fatevi animo! Non temete e non vi sgomentate a motivo
    del re d’Assiria e della gran gente che l’accompagna; giacché con noi è uno più
    grande di ciò ch’è con lui.
  ckb-ckb: «بەهێزبن و ئازابن و مەترسن و لەبەردەم پاشای ئاشور و هەموو ئەو کۆمەڵەی لەگەڵیدایە،
    ورە بەرمەدەن، چونکە ئەوەی لەگەڵ ئێمەیە بەهێزترە لەوەی لەگەڵ ئەوە.
  eng-BBE: 'Be strong and take heart; have no fear, and do not be troubled on account
    of the king of Assyria and all the great army with him: for there is a greater
    with us.'
  kan-OKCV: “ಬಲಗೊಳ್ಳಿರಿ, ಧೈರ್ಯವಾಗಿರಿ, ಅಸ್ಸೀರಿಯದ ಅರಸನ ನಿಮಿತ್ತವೂ, ಅವನ ಸಂಗಡ ಕೂಡಿರುವ ಮಹಾ
    ಗುಂಪಿನ ನಿಮಿತ್ತವೂ ಭಯಪಡಬೇಡಿರಿ, ನಿರಾಶರಾಗಬೇಡಿರಿ. ಏಕೆಂದರೆ ಅವನ ಸಂಗಡ ಇರುವವರಿಗಿಂತ ಮಿಗಿಲಾದದ್ದು
    ನಮ್ಮ ಸಂಗಡ ಇದೆ.
  tam-2017: நீங்கள் திடன்கொண்டு தைரியமாயிருங்கள்; அசீரியா ராஜாவுக்கும் அவனோடிருக்கிற
    ஏராளமான கூட்டத்திற்கும் பயப்படாமலும் கலங்காமலுமிருங்கள்; அவனோடு இருக்கிறவர்களைவிட
    நம்மோடு இருக்கிறவர்கள் அதிகம்.
  spa-RV-1909: Esforzaos y confortaos; no temáis, ni hayáis miedo del rey de Asiria,
    ni de toda su multitud que con él viene; porque más son con nosotros que con él.
  ron-BTF: Fiți tari și curajoși, nu vă temeți nici nu vă descurajați din cauza împăratului
    Asiriei, nici din cauza întregii mulțimi care este cu el, fiindcă sunt mai mulți
    cu noi decât cu el;
  eng-WEBP: “Be strong and courageous. Don’t be afraid or dismayed because of the
    king of Assyria, nor for all the multitude who is with him; for there is a greater
    one with us than with him.
  eng-FBV: “Be strong and be brave! Don't be afraid or discouraged because of the
    king of Assyria with his large army, for there are more with us than with him.
  nld-1939: Weest moedig en dapper; weest niet bang en laat u niet afschrikken door
    den koning van Assjoer en heel het leger, dat met hem optrekt. Want wij hebben
    een Sterker Hulp dan hij!
  nch-BL: “Ximoyoltetilica huan ximoyolchicahuaca. Amo xiquimacasica nopa tanahuatijquet
    ten tali Asiria, yon amo ximomajmatica por nopa miyac soldados cati ihuaya hualahui.
    Pampa ica tojuanti itztoc se cati más quipiya tetili que nopa tanahuatijquet.
  vie-1934: 'Khá vững lòng bền chí, chớ sợ, chớ kinh hãi trước mặt vua A-si-ri và
    đám quân đông đảo theo người; vì có một Đấng ở cùng chúng ta thắng hơn kẻ ở với
    họ:'
  hin-CV: “मजबूत और साहसी बनो. अश्शूर के राजा के कारण न तो भयभीत हो, और न ही कमजोर
    बनो और न ही उनका विचार करो, जो बड़ी सेना उसके साथ आई हुई है; क्योंकि वह जो हमारे
    साथ है, उससे महान है, जो उसके साथ है.
  spa-BES: Sé fuerte y confía; no temas, y no te preocupes por el rey de Asiria y
    todo el gran ejército que está con él, porque hay más entre nosotros.
  tdx-tdx: Mihafatrara naho mahasibeha, ko hembañe, ko miroreke amy mpanjaka’ i Asorey,
    ndra i valobohòke mindre ama’ey, amy te bey i aman-tikañey ta i ama’ey;
  tha-KJV: “จงเข้มแข็งและกล้าหาญเถิด อย่ากลัวหรือท้อถอยต่อกษั​ตริ​ย์อัสซีเรีย และต่อกองทัพทั้งสิ้​นที​่​อยู่​กับเขานั้น
    เพราะมี​ผู้​หน​ึ่งฝ่ายเราที่​ใหญ่​กว่าฝ่ายเขา
  por-BR-2018: Esforçai-vos e confortai-vos; não temais, nem tenhais medo do rei da
    Assíria, nem de toda sua multidão que vem com ele; porque mais são conosco do
    que com ele.
  deu-ELO: Seid stark und mutig! Fürchtet euch nicht und erschrecket nicht vor dem
    König von Assyrien und vor all der Menge, die mit ihm ist; denn mit uns sind mehr
    als mit ihm.
  eng-WYC-2018: Do ye manly, and be ye comforted, (or Be ye brave, and be ye strong);
    do not ye dread, neither be ye afeared of the king of Assyrians, nor of all the
    multitude that is with him; for many more be with us than with him.
  epo-epo: 'Estu kuraĝaj kaj fortaj, ne timu, kaj ne sentu teruron antaŭ la reĝo de
    Asirio kaj antaŭ la tuta homamaso, kiu estas kun li, ĉar kun ni estas pli, ol
    kun li:'
  uig-PIN: — Iradǝnglarni qing ⱪilip batur bolunglar, Asuriyǝ padixaⱨidin wǝ uningƣa
    ǝgǝxkǝn zor ⱪoxundin ⱪorⱪmanglar yaki alaⱪzadǝ bolup kǝtmǝnglar; qünki biz bilǝn
    birgǝ bolƣuqilar ular bilǝn birgǝ bolƣuqilardin kɵptur.
  beo-beo: E da ilima amane sia:i, “Dilia gasa fili, amola Asilia hina bagade amola
    ea dadi gagui wa:i ilima mae beda:ma! Ninima gai gasa bagade hou da ema gai gasa
    hou, bagadewane baligisa.
  tpi-OTNT: “Yupela i mas sanap strong na i no ken pret long king bilong Asiria wantaim
    bikpela lain ami bilong en. I tru, ol i gat bikpela strong, tasol yumi gat bikpela
    strong moa i winim strong bilong ol.
  hau-SA: “Ku ƙarfafa, ku yi ƙarfin hali. Kada ku ji tsoro ko ku yi fargaba saboda
    sarkin Assuriya, da mayaƙan nan masu yawa da suke tare da shi, gama shi wanda
    yake tare da mu, ya fi wanda yake tare da su.
  uig-LAT: — Iradenglarni ching qilip batur bolunglar, Asuriye padishahidin we uninggha
    egeshken zor qoshundin qorqmanglar yaki alaqzade bolup ketmenglar; chünki biz
    bilen birge bolghuchilar ular bilen birge bolghuchilardin köptur.
  nde-nde: “Qinani libe lesibindi. Lingesabi njalo lingethuselwa libutho elikhulu
    kangaka lenkosi yase-Asiriya ngoba kulamandla amakhulu akithi adlula akuye.
  ton-ton: 'Ke mou mālohi mo lototoʻa, “ʻOua naʻa manavahē pe puputuʻu koeʻuhi ko
    e tuʻi ʻo ʻAsilia, pe ki he fuʻu tokolahi kotoa pē ʻoku ʻiate ia: he ʻoku ʻiate
    kitautolu ʻae tokolahi hake ʻiate kinautolu ʻoku ʻiate ia:'
  ces-1613: Posilňte se a zmužile sobě počínejte, nebojte se, ani strachujte tváři
    krále Assyrského, ani všeho množství, kteréž jest s ním; nebo větší jest s námi,
    než s ním.
  eng-WMB: “Be strong and courageous. Don’t be afraid or dismayed because of the king
    of Assyria, nor for all the multitude who is with him; for there is a greater
    one with us than with him.
  tam-TCV: “பலங்கொண்டு தைரியமாயிருங்கள். அசீரிய அரசனையும், அவனுடனிருக்கும் பெரும்
    இராணுவத்தையும் கண்டு நீங்கள் பயப்படவோ, மனஞ்சோரவோ வேண்டாம். ஏனெனில் அவனுடன் இருக்கும்
    படையைவிட மிகப்பெரிய வல்லமை நம்முடன் இருக்கிறது.
  ceb-ULB: “Pagmalig-on ug pagmaisogon. Ayaw kamo kahadlok o kaluya tungod sa hari
    sa Asiria ug sa tanang kasundalohan nga nag-uban kaniya, kay adunay nag-uban kanato
    nga mas dako pa kaysa nag-uban kaniya.
  pol-UBG: Umacniajcie się i bądźcie mężni, nie bójcie się ani nie lękajcie widoku
    króla Asyrii ani widoku całego mnóstwa, które jest z nim. Więcej bowiem jest z
    nami aniżeli z nim.
  urd-GVU: ”مضبوط اور دلیر ہوں! اسور کے بادشاہ اور اُس کی بڑی فوج کو دیکھ کر مت ڈریں،
    کیونکہ جو طاقت ہمارے ساتھ ہے وہ اُسے حاصل نہیں ہے۔
  deu-1912: 'Seid getrost und frisch, fürchtet euch nicht und zagt nicht vor dem König
    von Assyrien noch vor all dem Haufen, der bei ihm ist; denn es ist ein Größerer
    mit uns als mit ihm:'
  kan-2017: “ಶೂರರಾಗಿರಿ, ಧೈರ್ಯದಿಂದಿರಿ; ಅಶ್ಶೂರದ ಅರಸನಿಗೂ ಅವನೊಂದಿಗಿರುವ ಆ ದೊಡ್ಡ ಗುಂಪಿಗೂ
    ಅಂಜಬೇಡಿರಿ, ಕಳವಳಪಡಬೇಡಿರಿ. ಅವನಿಗಿರುವ ಸಹಾಯಕ್ಕಿಂತ ನಮಗಿರುವ ಸಹಾಯವು ದೊಡ್ಡದ್ದು. ಅವನೊಂದಿಗಿರುವದಕ್ಕಿಂತ
    ದೊಡ್ಡವನಾಗಿರುವವನು ನಮ್ಮೊಂದಿಗಿದ್ದಾನೆ.
  yap-yap: “Nge muthan’med me pagan’med, ma dab mu rusgad ngak fare pilung nu Assyria
    ara fa raba’ i salthaw ni be gafaliy. Ba gel gelngin e ba’ rodad ko ba’ rok.
  hlt-MCSB: Thaahuel uh lamtah namning uh, Assyria manghai mikhmuh ah rhih uh boeh,
    rhihyawp uh boeh. Te lamloh anih taengah hlangping loh cungkuem mai cakhaw anih
    taengkah lakah mamih taengkah he ping ngai.
  mdy-ETH: «ዶዲ ዒኔና ኩሙሢ ማዑዋቴ፤ ዓሶኦሬ ካኣቲታቶዋ ዒዚ ዔኪ ዖሊሳ ዖሎ ዓሶዋ ዒጊጪፖቴ፤ ዒዛና ዎላ ዓኣ ዎልቃፓ ዑሣ
    ዓኣዼ ኑኡና ዎላ ዓኣ ዎልቃ ባሻያኬ፤
  twi-ASANTE: “Monyɛ den na momma mo bo nyɛ duru. Monnsuro Asiriahene anaa nʼakodɔm
    kɛseɛ no, na yɛwɔ tumi a ɛso wɔ yɛn afa.
  eng-WEBU: “Be strong and courageous. Don’t be afraid or dismayed because of the
    king of Assyria, nor for all the multitude who is with him; for there is a greater
    one with us than with him.
  wal-wal: “Hayyanintta minnite! Asoore kawuwaara de7iyaagaappe nunaara de7iyaagee
    aadhdhees. Hegaa gishshau, Asoore kawuwaayyoonne aara de7iya daro olanchchatuyyo
    yayyoppite! Dagammoppite!
  spa-PDDPT: ¡Esfuércense y sean valientes! No teman ni desmayen a causa del rey de
    Asiria y de la multitud que está con él, porque más son los que están con nosotros
    que los que están con él.
  gun-gun: — Penembaraete ke, pendepy'a guaxu guive. Pekyje eme, penhemondyi eme guive
    Assíria pygua huvixa gui, neĩ hupive ou va'e kuery gui heta teĩ. Mba'eta hexeve
    ikuai va'e gui ma nhande kuery reve peteĩ oiko pavẽ gui ipo'akave va'e.
  ilo-ULB: “bumileg ken tumuredkayo. Saankayo nga agbuteng wenno maupay gapu iti ari
    ti Asiria ken kadagiti amin a kakaduana nga armada, ta adda kaduatayo a napigpigsa
    ngem kadagiti kakaduana.
  kpg-kpg: “Goodou gi manawa maaloo gei gi hagadagadagagee, gei gi hudee mmaadagu
    i di king mugi nua o Assyria be di buini dauwa dela e dagi go mee. Gidaadou tadau
    mogobuna i tadau baahi la koia e mogobuna i nia mogobuna o maa.
  uig-ARA: ــ ئىرادەڭلارنى چىڭ قىلىپ باتۇر بولۇڭلار، ئاسۇرىيە پادىشاھىدىن ۋە ئۇنىڭغا
    ئەگەشكەن زور قوشۇندىن قورقماڭلار ياكى ئالاقزادە بولۇپ كەتمەڭلار؛ چۈنكى بىز بىلەن
    بىرگە بولغۇچىلار ئۇلار بىلەن بىرگە بولغۇچىلاردىن كۆپتۇر.
  sus-sus: «Wo limaniya, wo wo sɛnbɛ so. Gaaxui yo naxa lu wo yi ra, wo naxa kɔntɔfili
    Asiri mangɛ xa fe ra, a nun a xa sɔɔri gali. Naxan na won sɛɛti ma na gbo dangife
    se bɛ naxan na a tan sɛɛti ma.
  pon-2006: “Kumwail nan kapehd kehlail oh koapworopwor, oh dehr masak nanmwarki lapalap
    en Asiria de karis me e kakahluwa. Kitail ahneki manaman laudsang me e sapwellimaniki.
  ksd-ksd: Avat a ongor ma avat a balamat, koko avat a burut ma koko avat a ururian
    ure ra king Asiria, ma ure ra ngala na kor nina dia varagur me; tago nina i maravut
    dat i ngala tai nina i maravut ia.
  tur-YTC: “Güçlü ve cesur olun. Aşur kralından ve onunla birlikte olan bütün kalabalıktan
    korkmayın, yılmayın; çünkü bizimle birlikte olan, onunla birlikte olandan daha
    büyüktür.
  grc-BRENT: ἰσχύσατε καὶ ἀνδρίζεσθε, καὶ μὴ φοβηθῆτε, μηδὲ πτοηθῆτε ἀπὸ προσώπου
    βασιλέως Ἀσσοὺρ, καὶ ἀπὸ προσώπου παντὸς τοῦ ἔθνους τοῦ μετʼ αὐτοῦ, ὅτι μεθʼ ἡμῶν
    πλείονες ἢ μετʼ αὐτοῦ.
  ind-AYT: “Jadilah kuat dan berani. Jangan takut atau gentar terhadap raja Asyur
    dan seluruh laskar yang ada bersamanya. Sebab, yang bersama kita lebih banyak
    daripada yang bersama dia.
  nya-nya: “Khalani amphamvu ndi olimba mtima. Musachite mantha kapena kutaya mtima
    chifukwa cha mfumu ya ku Asiriya ndi gulu lalikulu lankhondo limene ali nalo,
    pakuti ife tili ndi mphamvu yayikulu kuposa imene ili ndi iye.
  hrv-hrv: '“Budite hrabri i junaci; ne bojte se i ne plašite se asirskoga kralja,
    ni svega mnoštva što je s njim, jer je s nama moćniji nego s njim:'
  mps-mps: “Dage bomo elama dolaluyu, tama dagego te Asiria king bidi aga te geninama
    ami bidi dabede dage wi igimio. Te mu dao, augwaligo genuai bomo elalubao. Tiali
    goli dago genuai bomo mu augwaligo bomo aiyaba elaluai mu te elalubao.
  tpi-tpi: “Yupela i mas sanap strong na i no ken pret long king bilong Asiria wantaim
    bikpela lain ami bilong en. I tru, ol i gat bikpela strong, tasol yumi gat bikpela
    strong moa i winim strong bilong ol.
  dan-1931: “Vær frimodige og stærke; frygt ikke og forfærdes ikke for Assyrerkongen
    og hele den Menneskemængde, han har med sig; thi en større er med os end med ham!
  vie-OVCB: “Hãy mạnh dạn, anh dũng chiến đấu! Đừng sợ vua A-sy-ri và quân đội hùng
    mạnh của nó, vì có một năng lực vĩ đại hơn đang ở với chúng ta!
  guj-2017: “તમે બળવાન તથા હિંમતવાન થાઓ. આશ્શૂરના રાજાથી તથા તેની સાથેના મોટા સૈન્યથી
    ગભરાશો તથા નાહિંમત થશો નહિ, કેમ કે તેની સાથેના સૈન્ય કરતાં આપણી સાથે જેઓ છે તેઓ
    વધારે છે.
  pon-2006A: “Kumwail nan kapehd kehlail oh koapworopwor, oh dehr masak nanmwarki
    lapalap en Asiria de karis me e kakahluwa. Kitail ahneki manaman laudsang me e
    sapwellimaniki.
  por-BRBSL: “Seja forte e corajoso. Não tenha medo ou consternação por causa do rei
    da Assíria, nem por toda a multidão que está com ele; pois há um maior entre nós
    do que com ele.
  cth-cth: Thasai lahoi tarankahawilah awm awh haw. Assiria siangpahrang hoi ahni
    koe kaawmnaw takhek awh hanh. Na lungpout awh hanh. Bangkongtetpawiteh, maimouh
    koelah kampang e teh, ahnimouh koelah kampang e hlak a thasaihnawn.
  twi-twi: “Monyɛ den na momma mo bo nyɛ duru. Munnsuro Asiriahene anaa nʼakofodɔm
    kɛse no, na yɛwɔ tumi a ɛso wɔ yɛn afa.
  hlt-hlt: Thaahuel uh lamtah namning uh, Assyria manghai mikhmuh ah rhih uh boeh,
    rhihyawp uh boeh. Te lamloh anih taengah hlangping loh cungkuem mai cakhaw anih
    taengkah lakah mamih taengkah he ping ngai.
  tbz-SIM: Tɛ̃ĩ́nnɛ̀ di bɑ́ ndé Asidii kóo kpɑ̀ɑ̀tì nɛ̀ ditĩ̀nnì dìì ò nɛínɛ̀ kɛ̀
    kufɔ̃wɑɑ́ ndi bo, wèè ti bonɛ̀ weè kpeńnì kɛ bɛ̀ pɛ̃ɛ̃tɛ́.
  msy-2020: “Ia tugh gavgavigh, Asirian atrivim ko, an mɨdorozir gumazir bɨzir kamɨn
    atiatingan markɨ. Me gavgavir bar ekiam ti, ezɨ e ko itir gumazir mam, an gavgavim
    bar ekevegha men gavgavim bar a gafira.
  dop-dop: Ɩ tɑɑ nyɑ́, ɩ́ nyɔɔ toŋ, nɑ ɩ́ kɑɑsɩ mǝ tɩ. Ɩ tɑɑ selinɑ Asilii wulɑʋ,
    nɑ ɩ yoolɑɑ tuutuumɑ. Pɔpɔtʋ fɛɩ leleŋ, tǝ wɛnɑ toŋ nɑ pǝ kǝlɩ-ɩ.
  azb-azb: «Möhkəm və cəsarətli olun. Aşşur padşahından və onun yanında olan çoxlu
    qoşundan qorxmayın, ruhdan düşməyin, çünki bizimlə olan onunla olandan böyükdür.
  eng-DBY: 'Be strong and courageous, be not afraid nor dismayed for the king of Assyria,
    nor for all the multitude that is with him; for there are more with us than with
    him:'
  hin-2017: “हियाव बाँधो और दृढ़ हो तुम न तो अश्शूर के राजा से डरो और न उसके संग की
    सारी भीड़ से, और न तुम्हारा मन कच्चा हो; क्योंकि जो हमारे साथ है, वह उसके संगियों
    से बड़ा है।
  eng-YLT: '''Be strong and courageous, be not afraid, nor be cast down from the face
    of the king of Asshur, and from the face of all the multitude that [is] with him,
    for with us [are] more than with him.'
  eng-WYC-2017: Do ye manly, and be ye comfort-ed; do not ye dread, neither be ye
    afeared of the king of Assyrians, nor of all the multitude that is with him; for
    many more be with us than with him.
  eng-WMBB: “Be strong and courageous. Don’t be afraid or dismayed because of the
    king of Assyria, nor for all the multitude who is with him; for there is a greater
    one with us than with him.
  urd-GVH: “मज़बूत और दिलेर हों! असूर के बादशाह और उस की बड़ी फ़ौज को देखकर मत डरें,
    क्योंकि जो ताक़त हमारे साथ है वह उसे हासिल नहीं है।
  rug-rug: “Mi koa va ṉiṉira na varane. Lopu matagutu nia sa baṉara pa Asiria ba be
    sa qeto minate sapu turaṉa mae nia sa. Ura sa ṉiniraṉira sapu koa pa nada kalina
    si hola nia sapu koa pa nana kalina.
  gaz-gaz: “Jabaadhaa; cimaa. Isin sababii mooticha Asoorii fi sababii loltoota akka
    malee baayʼee kanneen isa wajjin jiran sanaatiif jettanii hin sodaatinaa; humni
    nu wajjin jiru kan isa wajjin jiru caalaatii.
  fra-LSG: Fortifiez-vous et ayez du courage! Ne craignez point et ne soyez point
    effrayés devant le roi d’Assyrie et devant toute la multitude qui est avec lui;
    car avec nous il y a plus qu’avec lui.
  yal-yal: “Ɛ wɛkilɛ, ɛ sɛnbɛ so! Ɛ nama kuisan, ɛ nama gaxu Asiriya kaane mangan
    yɛɛ ra e nun yamaan naxan a fɔxɔ ra amasɔtɔ sɛnbɛn naxan en tan na, na gbo a gbeen
    xa.
  haw-1868: 'E ikaika oukou, e koa hoi, mai makau, aole hoi e weliweli imua o ke alii
    o Asuria, a imua o keia poe lehulehu a pau me ia: no ka mea, ua oi aku ka poe
    me makou i ka poe me ia.'
  arb-NAV: «تَقَوَّوْا وَتَشَجَّعُوا، لَا تَجْزَعُوا وَلا تَرْتَعِبُوا مِنْ مَلِكِ
    أَشُّورَ وَلا مِنْ كُلِّ الْجَيْشِ الَّذِي مَعَهُ، لأَنَّ الَّذِي مَعَنَا أَكْثَرُ
    مِنَ الَّذِي مَعَهُ.
  ewe-ewe: “Misẽ ŋu, miawɔ kalẽ eye migavɔ̃ Asiria fia la alo eƒe aʋakɔ gã la o elabena
    ame aɖe le mía dzi si kpɔ ŋusẽ wui sãa!
  eng-LEE: 'Be strong and of good courage, do not fear and be not dismayed because
    of the king of Assyria, and because of all the multitude that is with him; for
    with us there is One greater than with him:'
  asm-FB: “তোমালোকে বলৱন্ত আৰু সাহসিয়াল হোৱা৷ অচুৰৰ ৰজালৈ আৰু তেওঁ লগৰ সেই সৈন্য
    সমূহলৈ ভয় নকৰিবা আৰু ব্যাকুল নহ’বা, কাৰণ তেওঁৰ লগত থকা সকলোতকৈ আমাৰ লগত থকা জন
    মহান।
  sus-A: «وٌ لِمَنِيَ، وٌ وٌ سّنبّ سٌ. فَاشُي يٌ نَشَ لُ وٌ يِ رَ، وٌ نَشَ كْنتْقِلِ
    عَسِرِ مَنفّ شَ قٍ رَ، عَ نُن عَ شَ سْورِ فَلِ. نَشَن نَ وٌن سّيتِ مَ نَ فبٌ دَنفِقٍ
    سٍ بّ نَشَن نَ عَ تَن سّيتِ مَ.
  fra-SBL: « Soyez forts et courageux. Ne craignez pas et ne soyez pas effrayés à
    cause du roi d'Assyrie et de toute la multitude qui est avec lui, car il y a plus
    grand que lui avec nous.
  hbo-hbo: חִזְק֣וּ וְאִמְצ֔וּ אַל־תִּֽירְא֣וּ וְאַל־תֵּחַ֗תּוּ מִפְּנֵי֙ מֶ֣לֶךְ
    אַשּׁ֔וּר וּמִלִּפְנֵ֖י כָּל־הֶהָמֹ֣ון אֲשֶׁר־עִמֹּ֑ו כִּֽי־עִמָּ֥נוּ רַ֖ב מֵעִמֹּֽו׃
  kik-kik: “Gĩai na hinya na mũũmĩrĩrie. Mũtigetigĩre, kana mũkue ngoro nĩ ũndũ wa
    mũthamaki wa Ashuri na mbũtũ nene ya ita ĩrĩa arĩ nayo, nĩgũkorwo tũrĩ na hinya
    mũnene mũno gũkĩra ũrĩa arĩ naguo.
  fra-NCL: « Soyez forts et courageux ; ne craignez pas et ne vous effrayez pas devant
    le roi d’Assyrie et devant toute la multitude qui est avec lui ; car il y a plus
    avec nous qu’avec lui.
  cek-AK: Na thacak o sak ah loe, misahoih oh; Assyria siangpahrang hoi anih ih pop
    parai misatuh kaminawk to zii o hmah, tha doeh sae o sak hmah; anih khaeah kaom
    kami pongah loe aicae khaeah kaom to pop kue.
  cuk-cuk: “Gandik-imakmalo, mer galakumalo. Mer Asiria-e-rey-abin, degi, e-sorda-bukidar-danikoed-abin
    gwayemalo, mer dobgumalo. Ar ade, anmar amarba bur gandikgumalad.
  uig-CYR: — Ирадәңларни чиң қилип батур болуңлар, Асурийә падишасидин вә униңға әгәшкән
    зор қошундин қорқмаңлар яки алақзадә болуп кәтмәңлар; чүнки биз билән биргә болғучилар
    улар билән биргә болғучилардин көптур.
  tel-2017: “ధైర్యంగా, నిబ్బరంగా ఉండండి. అష్షూరురాజు గురించి గానీ అతనితో ఉన్న సైన్యమంతటి
    గురించి గానీ మీరు భయపడవద్దు, హడలిపోవద్దు. అతనితో ఉన్న వాడి కంటే మనతో ఉన్నవాడు
    ఎంతో గొప్పవాడు.
  hat-BSA: “Rete fò e pran kouraj, pa pè ni dekouraje akoz wa Assyrie a, ni tout gran
    foul ki avèk l; paske sila ki avèk nou an pi gran ke sila ki avè l.
  kos-kos: “Kowos in ku ac pulaik na. Nikmet sangeng sin Tokosra Fulat lun Assyria
    ac mwet mweun pus lal. Oasr ku yorosr lukel.
  hbo-WLC: חִזְק֣וּ וְאִמְצ֔וּ אַל־תִּֽירְא֣וּ וְאַל־תֵּחַ֗תּוּ מִפְּנֵי֙ מֶ֣לֶךְ
    אַשּׁ֔וּר וּמִלִּפְנֵ֖י כָּל־הֶהָמ֣וֹן אֲשֶׁר־עִמּ֑וֹ כִּֽי־עִמָּ֥נוּ רַ֖ב מֵעִמּֽוֹ׃
  ibo-ibo: “Dịrịnụ ike, unu adakwala mba. Unu atụla ụjọ maọbụ daa mba nʼihi eze Asịrịa
    na usuu ndị agha ya, nʼihi na onye dịnyeere anyị ka ya ike.
  ory-ory: “ବଳବାନ ଓ ସାହସିକ ହୁଅ, ଅଶୂରର ରାଜା ଓ ତାହାର ସଙ୍ଗୀ ସମସ୍ତ ଜନତା ସକାଶୁ ଭୀତ କି ନିରାଶ
    ହୁଅ ନାହିଁ; କାରଣ ତାହାର ସହାୟ ଅପେକ୍ଷା ଆମ୍ଭମାନଙ୍କ ସହାୟ ମହାନ;
  chk-chk: “Oupwe apöchökülakemi o tipepwora. Ousap niuokus ika apilükingau me mwen
    ewe kingen Asiria me ewe mwichemongun sounfiu mi nom ren. Pun mi wor eman mi manaman
    a nom rech, lap seni ewe mi eti ätenan.
  rop-rop: “Yumob kaan bradin! Yumob garra meigim miselp strongbala. Yumob kaan jidan
    bradinbala blanga King Senakerib en im strongbala ami. Wi jidan mowa strongbala
    langa olabat,
  ukr-1871: 'Кріпіться й будьте відважні, не бійтесь і не лякайтесь царя Ассирийського
    і всього множества, що з ним; бо з нами більше нїж з ним:'
  deu-1951: Seid stark und fest! Fürchtet euch nicht und erschrecket nicht vor dem
    König von Assyrien noch vor dem ganzen Haufen, der bei ihm ist; denn mit uns ist
    ein Größerer als mit ihm;
  eng-JPS: '''Be strong and of good courage, be not afraid nor dismayed for the king
    of Assyria, nor for all the multitude that is with him; for there is a Greater
    with us than with him:'
  srp-1865: Budite slobodni i hrabri, ne bojte se i ne plašite se cara Asirskoga ni
    svega mnoštva što je s njim, jer je s nama veæi nego s njim.
  lug-lug: “Mube n’amaanyi, mugume omwoyo. Temutya so temwelariikirira olwa kabaka
    w’e Bwasuli n’eggye lye eddene, kubanga waliwo eggye eririsinga eriri awamu naffe.
  heb-heb: חזקו ואמצו אל תיראו ואל תחתו מפני מלך אשור ומלפני כל ההמון אשר עמו כי עמנו
    רב מעמו׃
  ben-IRV: “আপনারা শক্তিশালী হন এবং সাহস করুন। অশূর রাজা ও তাঁর বিরাট সৈন্যদল দেখে
    আপনারা ভয় পাবেন না অথবা হতাশ হবেন না, কারণ তাঁর সঙ্গে যারা আছে তাদের চেয়েও যিনি
    আমাদের সঙ্গে আছেন তিনি আরও মহান।
  pan-pan: ਤਕੜੇ ਹੋਵੋ ਅਤੇ ਬਹਾਦੁਰੀ ਕਰੋ! ਅੱਸ਼ੂਰ ਦੇ ਪਾਤਸ਼ਾਹ ਅਤੇ ਇਸ ਸਾਰੇ ਮਹੈਣ ਤੋਂ ਜੋ ਉਸ
    ਦੇ ਨਾਲ ਹੈ ਨਾ ਡਰੋ ਅਤੇ ਨਾ ਘਬਰਾਓ ਕਿਉਂ ਜੋ ਸਾਡੇ ਨਾਲ ਹੈ, ਉਨ੍ਹਾਂ ਨਾਲੋਂ ਵੱਡਾ ਹੈ
  mya-JVB: ခွန်အား ယူ၍ ရဲရင့် ခြင်းရှိကြလော့။ အာရှုရိ ရှင်ဘုရင် နှင့် သူ ၌ ပါသော အလုံး
    အရင်း အပေါင်း တို့ ကြောင့် မ ကြောက် ကြနှင့်။ စိတ် မ ပျက်ကြနှင့်။ ငါ တို့ ဘက် ၌နေသောသူတို့
    သည်၊ သူ့ဘက်၌ နေသောသူ တို့ထက် သာ၍များ ကြ၏။
  hmo-hmo: “Do umui goada, do umui boga auka. Asuria king bona iena tuari taudia totona
    do umui gari lasi, bona idia dainai emui kudoudia do idia manoka lasi. Badina
    ita dekenai ia noho siahu ese idia edia siahu ia hereaia noho momokani.
  urd-urd: “हिम्मत बाँधो और हौसला रखो, और असूर के बादशाह और उसके साथ के सारे गिरोह
    की वजह से न डरो न हिरासा न हो; क्यूँकि वह जो हमारे साथ है, उससे बड़ा है जो उसके
    साथ है।
  rus-SYN: будьте тверды и мужественны, не бойтесь и не страшитесь царя Ассирийского
    и всего множества, которое с ним, потому что с нами более, нежели с ним;
  bqc-SIM: À sↄ̃dilɛ, í wↄ́ↄ kɛ. Ásu to vĩa á kũo. Ásu bílikɛ Asiliↄ kía
    ń a zĩgↄ̃ dasiↄ yã́wao, asa gbãa pↄ́ kúwanↄ dɛ ń pↄ́a.
  tcz-CHONGTHU: ”Hatnunglang hangun Assyria lengpa leh ahinkilhon pi mihonpi jehkhun
    kicha hih un, ajeh chu ama umpiho sangin eiho umpi ho atamjouve” ati
  mar-mar: हिज्कीया त्यांना म्हणाला, “हिंमत बाळगा आणि द्दढ राहा. अश्शूरच्या राजाची
    किंवा त्याच्या विशाल सेनेची धास्ती घेऊ नका. आपली ताकद त्यांच्यापेक्षा जास्त आहे.
  qub-qub: «Gamcunaga sumaj balurchay mana manchacunayquipaj. Chayno ama guellanaypischu
    Asiriapa rayninta, aypalla suldäruncunata ricar. Noganchïtaga yanapaycämanchi
    paycunapita mas munayniyojmi.
  bqp-bqp: bu tii dɑm kɛ̃ɛyɔ kpɑ bu wɔrugɔru sɔ̃ɔsi. Bu ku bɛrum ko bu diiri Asirin
    sinɑ boko kɑ win tɔn dɑbi ten wuswɑɑɔ. Domi be bɑ kɑ bu wɑ̃ɑ bɑ dɑbi n kere be
    bɑ kɑ nùn wɑ̃ɑ.
  hat-hat: -Mete gason sou nou! Kenbe fèm! Pa kite anyen fè nou pè, ni devan wa peyi
    Lasiri a, ni devan gwo lame k'ap mache avè l' la, paske nou gen plis fòs avèk
    nou pase li menm li gen avè l'.
  eng-BSB: “Be strong and courageous! Do not be afraid or discouraged before the king
    of Assyria and the vast army with him, for there is a greater One with us than
    with him.
  eng-WEBPB: “Be strong and courageous. Don’t be afraid or dismayed because of the
    king of Assyria, nor for all the multitude who is with him; for there is a greater
    one with us than with him.
  kbq-kbq: korora osuta hankavetita otiho. Asiria kini ne'ene rama'a sondia vahe'araminkura
    korora huta tamahirahikura osiho. Na'ankure tagri kazigama mani'nea ne'mofo hankavemo'a,
    agri kazigama mani'naza vahe'mofo hankavea razampi agatere'ne.
  nhe-BL: “Ximoyoltetilica huan ximosemacaca. Amo xiquimacasica nopa tlanahuatijquetl
    tlen tlali Asiria, niyon amo ximomajmatica ipampa nopa miyac soldados tlen ihuaya
    hualahuij. Pampa ica tojuanti itztoc se tlen más quipiya tetili que nopa tlanahuatijquetl.
  gub-BL: — Pekàg nehe. Pekyze zo nehe. Pepytuhegatu zo Axir wanuwihawete hexak mehe
    nehe. Hemiruze'eg zauxiapekwer heta tetea'u wà. Pekyze zo wanuwi nehe. Ta'e zaneinuromo
    har upuner wera'u Axir wainuromo har wi a'e xe.
  eng-DRA: 'Behave like men, and take courage: be not afraid nor dismayed for the
    king of the Assyrians, nor for all the multitude that is with him: for there are
    many more with us than with him.'
