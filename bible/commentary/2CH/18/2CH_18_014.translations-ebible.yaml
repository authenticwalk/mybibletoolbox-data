    akuraghtɨ, nɨ me abɨragham.”
  dop-dop: 'Misee tɑlɑ wulɑʋ kiŋ, ɩlɛnɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Misee, tǝ́ polo nɑ tǝ́ lɛɛkɩ
    Lɑmɔtɩ ɩcɑtɛ, yɑɑ mɑ́ tɑɑ polo? Ntɛnɑ Misee sɩ: Mɑ tɑ tɑŋ-mɛ se. Ɩ́ polo. Tɑcɑɑ
    kɑ́ tʋ-tɛɣɛ mǝ niŋ tɑɑ kɛ́.'
  azb-azb: 'O, padşahın yanına gəldi və padşah ona dedi: «Mikeya, vuruşmaq üçün Ramot-Gileada
    gedək, yoxsa getməyək?» Mikeya ona dedi: «Gedin, qalib gələcəksiniz, onlar sizə
    təslim ediləcək».'
  eng-DBY: And he came to the king. And the king said to him, Micah, shall we go against
    Ramoth-Gilead to battle, or shall I forbear? And he said, Go ye up, and prosper;
    and they will be given into your hands.
  hin-2017: जब वह राजा के पास आया, तब राजा ने उससे पूछा, “हे मीकायाह, क्या हम गिलाद
    के रामोत पर युद्ध करने को चढ़ाई करें अथवा मैं रुका रहूँ?” उसने कहा, “हाँ, तुम
    लोग चढ़ाई करो, और कृतार्थ हो; और वे तुम्हारे हाथ में कर दिए जाएँगे।”
  eng-YLT: And he cometh in unto the king, and the king saith unto him, 'Micaiah,
    do we go unto Ramoth-Gilead to battle, or do I forbear?' And he saith, 'Go ye
    up, and prosper, and they are given into your hand.'
  eng-WYC-2017: Therefore he came to the king. To whom the king said, Micaiah, owe
    we go into Ramoth of Gilead to fight, either take rest, and not to go thither?
    To whom Micaiah answered, Go ye up thither, for all prosperities shall come to
    you, and [the] enemies shall be taken into your hands.
  eng-WMBB: When he had come to the king, the king said to him, “Micaiah, shall we
    go to Ramoth Gilead to battle, or shall I forbear?” He said, “Go up, and prosper.
    They shall be delivered into your hand.”
  urd-GVH: जब मीकायाह अख़ियब के सामने खड़ा हुआ तो बादशाह ने पूछा, “मीकायाह, क्या हम
    रामात-जिलियाद पर हमला करें या मैं इस इरादे से बाज़ रहूँ?” मीकायाह ने जवाब दिया,
    “उस पर हमला करें, क्योंकि उन्हें आपके हवाले कर दिया जाएगा, और आपको कामयाबी हासिल
    होगी।”
  rug-rug: Meke sipu kamo la si asa koe Ehabi si nanasia sa baṉara si asa, “Mikaea,
    vegua, mami la raza ia sa popoa Ramoti Qileadi, ba maqu vekoa?” Olaṉa gua se Mikaea,
    “La rapatia, mamu bokaboka. Ura kote vatu nia e Zihova pa limamu agoi, baṉara.”
  gaz-gaz: Yommuu inni achi gaʼettis mootichi, “Yaa Miikaayaa, nu Raamooti Giliʼaaditti
    duullu moo ani dhiisu?” jedhee isa gaafate. Miikaayaanis, “Isaan dabarfamanii
    harka keetti kennamuutii waraanii moʼadhu” jedhee deebise.
  fra-LSG: 'Lorsqu’il fut arrivé auprès du roi, le roi lui dit: Michée, irons-nous
    attaquer Ramoth en Galaad, ou dois-je y renoncer? Il répondit: Montez! Vous aurez
    du succès, et ils seront livrés entre vos mains.'
  yal-yal: Mikahu to fa mangan fɛma, mangan yi a maxɔdin, a naxa, “En lan en sa Ramoti
    taan yɛngɛ Galadi yamanani ba hanma en nama a liga?” Mikahu yi a yabi, a naxa,
    “Siga, i nɔɔn sɔtɔma nɛn. Mɛn kaane soma nɛn i yii.”
  haw-1868: A hiki ia i ke alii, olelo ke alii ia ia, E Mikaia, e pii anei makou i
    Ramota-Gileada, i ke kaua? a e oki paha? I mai kela, E pii, e pomaikai, a e haawiia
    ua poe la iloko o ko olua lima.
  arb-NAV: 'وَلَمَّا مَثَلَ مِيخَا أَمَامَ الْمَلِكِ، سَأَلَهُ الْمَلِكُ: «يَا مِيخَا،
    أَنَذْهَبُ لِلْحَرْبِ إِلَى رَامُوتِ جِلْعَادَ أَمْ نَمْتَنِعُ؟» فَقَالَ لَهُ:
    «اذْهَبْ فَتَظْفَرَ بِها لأَنَّ الرَّبَّ يُسَلِّمُهَا إِلَى الْمَلِكِ».'
  ewe-ewe: Esi Mikaya va ɖo fia la gbɔ la, fia la biae be, “Mikaya, ɖe míaho aʋa ɖe
    Ramot Gilead ŋu loo alo ɖe míanɔ anyi koa?” Mikaya ɖo eŋu be, “Miyi! Miaɖu dzi
    bɔbɔe!”
  eng-LEE: And when he was come to the king, the king said unto him, Michah, shall
    we go to Ramoth-gil'ad to battle, or shall I forbear? And he said, Go ye up, and
    prosper, and may they be delivered into your hand.
  asm-FB: যেতিয়া তেওঁ ৰজাৰ ওচৰলৈ আহিল তেতিয়া ৰজাই তেওঁক সুধিলে, “হে মীখায়া, আমি
    যুদ্ধ কৰিবলৈ ৰামোৎ-গিলিয়দলৈ যাম নে? নে মই ক্ষান্ত হ’ম?” তাতে তেওঁ ক’লে, “যাওঁক,
    আৰু আপোনালোক জয়ী হওঁক! তেওঁলোকক আপোনালোকৰ হাতত সমৰ্পণ কৰা হ’ব।”
  sus-A: عَ تٌ مَنفّ يِرٍ لِ، مَنفّ نَشَ عَ قَلَ عَ بّ، «مِكٍ، عَ لَنمَ كَ عَ مُ لَنمَ
    مُشُ شَ سِفَ فٍرٍ سٌدٍ رَ مٌتِ فَلَدِ بْشِ مَ؟» مِكٍ نَشَ عَ يَابِ، «وٌ تٍ، وٌ
    شُن نَكٍلِ نَن سْتْمَ. عَلَتَلَ قَمَ عٍ سَدٍ وٌ سَفٌي.»
  fra-SBL: 'Lorsqu''il fut arrivé auprès du roi, celui-ci lui dit : « Michée, irons-nous
    à Ramoth Galaad pour combattre, ou dois-je m''abstenir ? » Il a dit : « Monte,
    et prospère. Ils seront livrés entre tes mains. »'
  hbo-hbo: וַיָּבֹא֮ אֶל־הַמֶּלֶךְ֒ וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֵלָ֗יו מִיכָה֙ הֲנֵלֵ֞ךְ
    אֶל־רָמֹ֥ת גִּלְעָ֛ד לַמִּלְחָמָ֖ה אִם־אֶחְדָּ֑ל וַיֹּ֙אמֶר֙ עֲל֣וּ וְהַצְלִ֔יחוּ
    וְיִנָּתְנ֖וּ בְּיֶדְכֶֽם׃
  kik-kik: Hĩndĩ ĩrĩa aakinyire-rĩ, mũthamaki akĩmũũria atĩrĩ, “Mikaia, tũthiĩ tũkahũũranĩre
    itũũra rĩa Ramothu-Gileadi, kana tũtigaathiĩ?” Nake Mikaia akĩmũcookeria atĩrĩ,
    “Rĩtharĩkĩre na ũhootane, tondũ nĩrĩkũneanwo moko-inĩ maku.”
  fra-NCL: 'Lorsqu’il fut arrivé près du roi, le roi lui dit : « Michée, irons-nous
    attaquer Ramoth-en-Galaad, ou m’en abstiendrai-je ? » Il répondit : « Montez,
    et soyez vainqueurs ! car ils sont livrés entre vos mains. »'
  cek-AK: Anih siangpahrang hmaa ah phak naah, siangpahrang mah anih khaeah, Mikaiah,
    Ramoth-Gilead tuk hanah a caeh o han maw, a caeh o mak ai? tiah lok a dueng. Anih
    mah, Caeh oh loe, pazawk oh; nihcae to na ban ah paek tih, tiah a naa.
  cuk-cuk: 'Rey geb ega sogded: —Micaías, ¿Anmar Ramot-De-Galaadʼse bila-ononaoe,
    ononaosuli? Micaías abin-sogded: —Ar be namardo. Ar Bab-Dummad be-bendakmalosoggu,
    be nakwemaloed.'
  uig-CYR: 'У падишаниң алдиға кәлгәндә падиша униңдин: — И Микая, җәң қилғили Гилеадтики
    Рамотқа чиқсақ боламду, йоқ? — дәп соривиди, у униңға җавап берип: — Чиқип мувәппәқийәт
    қазинисиләр; чүнки дүшминиңлар қоллириңларға тапшурулиду, деди.'
  tel-2017: అతడు ఇశ్రాయేలు రాజు దగ్గరకి వచ్చినప్పుడు రాజు అతణ్ణి చూసి “మీకాయా, రామోతు
    గిలాదు పైకి మేము యుద్ధానికి వెళ్ళవచ్చా, ఆగిపోవాలా?” అని అడగ్గా, అతడు “వెళ్ళి యుద్ధం
    చేసి జయించండి. వారు మీ చేతికి చిక్కుతారు” అన్నాడు.
  hat-BSA: 'Lè li te rive kote wa a, wa a te di li: “Michée, èske nou dwe monte Ramoth-Galaad
    pou batay la, oswa èske mwen dwe fè bak?” Li te di: “Ale monte e reyisi, paske
    yo va livre nan men ou.”'
  kos-kos: Ke el utyak nu ye mutal Tokosra Ahab, na tokosra el siyuk sel, “Micaiah,
    ku fal nga ac Tokosra Jehoshaphat in som mweuni acn Ramoth, ku tia?” Micaiah el
    topuk, “Fahla mweun. Kowos ac kutangla! LEUM GOD El ac sot kutangla nu suwos.”
  hbo-WLC: וַיָּבֹא֮ אֶל־הַמֶּלֶךְ֒ וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֵלָ֗יו מִיכָה֙ הֲנֵלֵ֞ךְ
    אֶל־רָמֹ֥ת גִּלְעָ֛ד לַמִּלְחָמָ֖ה אִם־אֶחְדָּ֑ל וַיֹּ֙אמֶר֙ עֲל֣וּ וְהַצְלִ֔יחוּ
    וְיִנָּתְנ֖וּ בְּיֶדְכֶֽם׃
  ibo-ibo: Mgbe ọ bịarutere, eze jụrụ ya, “Maikaya, ọ bụ anyị gaa buso Ramọt Gilead
    agha, ka ọ bụ m hapụ?” Ọ zara, “Gaa, ma nwekwa mmeri, nʼihi na a ga-enyefe ha
    nʼaka gị.”
  ory-ory: ଏଉତ୍ତାରେ ମୀଖାୟ ରାଜାଙ୍କ ନିକଟକୁ ଆସନ୍ତେ, ରାଜା ତାହାକୁ କହିଲେ, “ମୀଖାୟ, ଆମ୍ଭେମାନେ
    ଯୁଦ୍ଧ କରିବା ପାଇଁ ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଯିବା, କିଅବା ମୁଁ କ୍ଷାନ୍ତ ହେବି?” ତହୁଁ ସେ କହିଲା,
    “ଯାଉନ୍ତୁ ଓ କୃତକାର୍ଯ୍ୟ ହେଉନ୍ତୁ; ସେମାନେ ଆପଣମାନଙ୍କ ହସ୍ତରେ ସମର୍ପିତ ହେବେ।”
  chk-chk: Iwe, lupwen Mikaia a feito ren ewe king, ewe king a aisini, “Mikaia, ifa
    usun, aipwe feila Ramot-kiliat o maun ngeni, ika aisap?” Nge Mikaia a pälüeni,
    “Kopwe feila o maun ngeni ewe telinimw. Ewe Samol mi Lapalap epwe awinnok.”
  rop-rop: Afta na wen Maikaiya bin kaman deya langa King Eiheb, det king bin tok,
    “Maikaiya, wanim yu reken? Mi en King Jehosafet garra go en fait langa detlot
    pipul langa Remoth o najing?” Wal Maikaiya bin tok, “Yuwai, yunbala garra lafta
    go en fait en YAWEI garra meigim yunbala bidim olabat.”
  ukr-1871: 'І прийшов він до царя, і сказав до його царь: Михею, чи йти нам войною
    на Рамот Галаадський, чи здержатись? І відказав той: йдїть, буде вам вдача, й
    вони будуть віддані в ваші руки.'
  deu-1951: 'Und als er zum König kam, sprach der König zu ihm: Micha, sollen wir
    gen Ramot in Gilead in den Krieg ziehen, oder soll ich es unterlassen? Er sprach:
    Ziehet hinauf und fahret wohl; sie sollen in eure Hände gegeben werden!'
  eng-JPS: 'And when he was come to the king, the king said unto him: ''Micaiah, shall
    we go to Ramoth-gilead to battle, or shall I forbear?'' And he said: ''Go ye up,
    and prosper; and they shall be delivered into your hand.'''
  srp-1865: 'I kad doðe k caru, reèe mu car: Miheja! hoæemo li iæi na vojsku na Ramot
    Galadski, ili æu se okaniti? A on reèe: idite, biæete sreæni, i daæe vam se u
    ruke.'
  lug-lug: Awo bwe yatuuka ewa kabaka, kabaka n’amubuuza nti, “Mikaaya tulumbe Lamosugireyaadi,
    oba tulekeyo?” N’amuddamu nti, “Mugende mukirumbe, munaakiwangula, kubanga banaaweebwayo
    mu mukono gwo.”
  heb-heb: ויבא אל המלך ויאמר המלך אליו מיכה הנלך אל רמת גלעד למלחמה אם אחדל ויאמר
    עלו והצליחו וינתנו בידכם׃
  ben-IRV: পরে তিনি রাজার কাছে এলে রাজা তাঁকে জিজ্ঞাসা করলেন, “মীখায়, আমরা কি রামোৎ-গিলিয়দের
    বিরুদ্ধে যুদ্ধ করতে যাব, নাকি থেমে যাব?” তিনি বললেন, “আপনারা যান, জয়লাভ করুন,
    সেখানকার লোকদের আপনাদের হাতে তুলে দেওয়া হবে।”
  pan-pan: ਸੋ ਉਹ ਪਾਤਸ਼ਾਹ ਕੋਲ ਆਇਆ, ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੀਕਾਯਾਹ, ਭਲਾ, ਅਸੀਂ
    ਰਾਮੋਥ ਗਿਲਆਦ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰਨ ਜਾਈਏ ਜਾਂ ਰੁਕੇ ਰਹੀਏ? ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਚੜ੍ਹ ਜਾਓ ਅਤੇ ਫ਼ਤਹ
    ਪਾਓ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤੇ ਜਾਣਗੇ
  mya-JVB: ရှင်ဘုရင် ထံသို့ ရောက် သောအခါ ၊ ရှင် ဘုရင်က၊ အချင်းမိက္ခါ ၊ ငါတို့သည် ဂိလဒ်
    ပြည်ရာမုတ်မြို့သို့ စစ်ချီ ကောင်း သလော။မချီဘဲနေကောင်း သလောဟုမေး လျှင် ၊ မိက္ခါကစစ်ချီ
    ၍ အောင် တော်မူပါ။ ရန်သူတို့ကို လက် တော်သို့ အပ် တော်မူမည်ဟု ပြန်လျှောက် ၏။
  hmo-hmo: Mikaia be king ena vairana dekenai ia ginidae, vadaeni Ahaba ese ia nanadaia,
    ia gwau, “Mikaia, ai ese Ramoto Gileada be do ai tuari henia o lasi?” Mikaia ia
    haere, ia gwau, “Oi lao, kwalimu do oi davaria, badina be Lohiabada ese oi do
    ia durua.”
  urd-urd: जब वह बादशाह के पास पहुँचा, तो बादशाह ने उससे कहा, “मीकायाह, हम रामात जिल'आद
    को जंग के लिए जाएँ या मैं बाज़ रहूँ?” उसने कहा, “तुम चढ़ाई करो और कामयाब हो, और
    वह तुम्हारे हाथ में कर दिए जाएँगे।”
  rus-SYN: 'И пришел он к царю, и сказал ему царь: Михей, идти ли нам войной на Рамоф
    Галаадский, или удержаться? И сказал тот: идите, будет вам успех, и они преданы
    будут в руки ваши.'
  bqc-SIM: 'Kɛ́ à kà, kí aà là à mɛ̀: Mise, wà gɛ́ zĩu Lamↄtu Galadadeↄwa
    yã̀, ge wà kã́maboɛ? A wèwà à mɛ̀: Gɛ ǹ lɛ́lɛwà mɛ! Ńyↄ̃ fuao. Lua ń
    nánɛ n ↄzĩɛ.'
  tcz-CHONGTHU: Micaiah chu lengpa kom ahung lhun phat in, lengpan, “Micaiah Ramoth
    – Gilead na hi galsatna kache diuham ahilouleh kache dauva pha ham? tin adongin
    ahileh aman, “Cheovin galolhing tauvin amaho chun nangma khut-a pehdoh in umnante,”
    atipeh in ahi.
  mar-mar: मीखाया मग अहाब राजाकडे आला. राजा त्यास म्हणाला, “मीखाया, आम्ही रामोथ-गिलादावर
    स्वारी करावी की नाही?” मीखाया म्हणाला, “खुशाल चढाई करा. व विजयी व्हा तो एक महान
    विजय असेल.”
  qub-qub: 'Chaypita aywar Micaiasga chayaran ray cajman. Chaura ray tapuran: «Micaías,
    Galaadcho caycaj Ramotman ¿pillyaj yaycöcunamanchu u manachu?» nir. Chaura Micaiasga
    niran: «Au allipämi yaycunqui. Gamcunaga binsinquipämi. Diosmi yanapäshunquipaj
    contrayquicunata binsinayquipaj.»'
  bqp-bqp: Ye Misee u tunumɑ sinɑ bokon mi, yerɑ sinɑ boko u nùn bikiɑ u nɛɛ, Misee,
    sɑ ko kpĩ su tɑbu dɑ Rɑmɔtiɔ Gɑlɑdin temɔ? Nge su ku dɑ. Mɑ Misee u wisɑ u nɛɛ,
    i doo mɛ. I ko i nɑsɑrɑ wɑ. Yinni Gusunɔ u koo nun bu nɔmu bɛriɑ.
  hat-hat: 'Lè Miche rive devan wa a, wa a di l'' konsa: -Miche, èske se pou m'' al
    atake lavil Ramòt nan peyi Galarad, osinon èske se pou n'' kite sa? Miche reponn:
    -Ou mèt al atake Ramòt nan peyi Galarad. W''ap bon. Seyè a ap lage lavil la nan
    men ou.'
  eng-BSB: When Micaiah arrived, the king asked him, “Micaiah, should we go to war
    against Ramoth-gilead, or should we refrain?” “Go up and triumph,” Micaiah replied,
    “for they will be given into your hand.”
  eng-WEBPB: When he had come to the king, the king said to him, “Micaiah, shall we
    go to Ramoth Gilead to battle, or shall I forbear?” He said, “Go up, and prosper.
    They shall be delivered into your hand.”
  kbq-kbq: Hagi Mikaia'ma kini ne' Ahapunte'ma ehanatigeno'a Ahapu'a antahigeno, Mikaiaga
    Ramot-Gileati kumate vahera hara ome huzmantegahufi hara ome huozmantegahue huno
    Ahapu'a antahigegeno, Mikaia'a huno, Vunka hara ome huzmanto. Na'ankure Ra Anumzamo'a
    ana maka vahera kazampi zamavarentegahie.
  nhe-BL: 'Huan quema Micaías ajsito, nopa tlanahuatijquetl quiilhui: ―¿Cuali tiyase
    tiquintehuiti tlen itztoque ipan altepetl Ramot tlen tlali Galaad, o axtle? Huan
    Micaías quinanquili: ―Xiyaca huan intlatlanise huan TOTECO quintemactilis imomaco.'
  gub-BL: Uhem Mikai tuwihawete Akaw henaw pe kury. Upuranu Akaw hehe. — Mikai, tuwihawete
    Zuzapa a'e, ihe ihe no, aze uruzàmàtyry'ym tawhu Hamot nehe, aipo uruityk putar
    nehe, i'i izupe. Wazar Mikai. — Pezàmàtyry'ym pe wà nehe, ta'e Tupàn weityk kar
    putar peme nehe xe, i'i izupe.
  eng-DRA: 'So he came to the king: and the king said to him: Micheas, shall we go
    to Ramoth Galaad to fight, or forbear? And he answered him: Go up, for all shall
    succeed prosperously, and the enemies shall be delivered into your hands.'
