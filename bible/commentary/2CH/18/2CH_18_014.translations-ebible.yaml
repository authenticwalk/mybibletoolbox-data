verse: 2CH.018.014
translations:
  mal-C: 'മീഖായാവു രാജസന്നിധിയിലെത്തിയപ്പോൾ രാജാവ് അദ്ദേഹത്തോട്: “മീഖായാവേ, ഞങ്ങൾ
    ഗിലെയാദിലെ രാമോത്തിനെതിരേ യുദ്ധത്തിനു പുറപ്പെടണമോ അഥവാ, ഞാൻ പുറപ്പെടാതിരിക്കണമോ
    എന്തു ചെയ്യേണം?” എന്നു ചോദിച്ചു. മീഖായാവു പരിഹാസത്തോടെ മറുപടികൊടുത്തു: “ആക്രമിക്കുക!
    വിജയം വരിക്കുക! അവർ നിന്റെ കൈയിൽ ഏൽപ്പിക്കപ്പെടും.”'
  deu-TKW: 'Als er nun zum Könige kam, fragte ihn der König: Micha, sollen wir nach
    Ramoth in Gilead in den Krieg ziehen oder sollen wir es unterlassen? Da antwortete
    er: Zieht hin, und das Gelingen kann euch nicht fehlen; sie werden in eure Gewalt
    gegeben werden!'
  lin-lin: 'Tango akomaki epai ya mokonzi, mokonzi alobaki na ye : — Mishe, tokoki
    solo kokende kobundisa Ramoti ya Galadi to te ? Azongisaki : — Bokende ! Bokolonga !
    Bakokabama na maboko na bino !'
  eng-LSV: And he comes to the king, and the king says to him, “Micaiah, do we go
    to Ramoth-Gilead to battle, or do I refrain?” And he says, “Go up, and prosper,
    and they are given into your hand.”
  eng-GNV: So he came to the King, and the King said vnto him, Michaiah, shall we
    go to Ramoth Gilead to battel, or shall I leaue off? And he said, Goe yee vp,
    and prosper, and they shalbe deliuered into your hand.
  eng-WEBSTER: And when he had come to the king, the king said to him, Micaiah, shall
    we go to Ramoth-gilead to battle, or shall I forbear? And he said, Go ye up, and
    prosper, and they shall be delivered into your hand.
  nhw-BL: 'Huan quema Micaías ajsito, nopa tlanahuatijquetl quiilhui: ―¿Cuali tiyase
    tiquinhuilanati catli itztoque ipan altepetl Ramot tlen tlali Galaad, o amo? Huan
    Micaías quinanquili: ―Xiyaca huan antlatlanise huan TOTECO quintemactilis amomaco.'
  swh-ONEN: Alipofika, mfalme akamuuliza, “Mikaya, je, twende vitani dhidi ya Ramoth-Gileadi
    au niache?” Akamjibu, “Shambulia na ushinde, kwa kuwa watatiwa mkononi mwako.”
  bba-bba: Ye Misee u tunumɑ sinɑ bokon mi, yerɑ sinɑ boko u nùn bikiɑ u nɛɛ, Misee,
    sɑ ko kpĩ su tɑbu dɑ Rɑmɔtiɔ Gɑlɑdin temɔ? Nɡe su ku dɑ. Mɑ Misee u wisɑ u nɛɛ,
    i doo mɛ. I ko i nɑsɑrɑ wɑ. Yinni Gusunɔ u koo nun bu nɔmu bɛriɑ.
  eng-KJVCPB: And when he was come to the king, the king said unto him, Micaiah, shall
    we go to Ramoth-gilead to battle, or shall I forbear? And he said, Go ye up, and
    prosper, and they shall be delivered into your hand.
  luo-luo: Kane Mikaya ochopo, ruoth nopenje niya, “Bende wanyalo dhi mondo waked
    gi jo-Ramoth Gilead, koso kik wadhi?” Nodwoke niya, “Ked kodgi kendo iyud loch
    nimar ibiro chiwgi e lweti.”
  meu-meu: Ia na hanua pavapavana dekenai e kau; bena hanua pavapavana ese e nanadaia,
    eto, Mikaia e, Ramoto-gilead na baia tuari henia eiava basina tuari henia? Bena
    Mikaia ese e haere henia, eto, Aola, ba kwalimu; imamu ai bae heato kau.
  npi-ULB: जब तिनी राजाकहाँ आए, तब राजाले तिनलाई भने, “ए मीकाया, हामीले रामोत-गिलादको
    विरुद्धमा युद्ध गर्न जानुहुन्‍छ, कि हुँदैन?” मीकायाले तिलाई जवाफ दिए, “आक्रमण
    गर्नुहोस्‌ र विजयी हुनुहोस्! किनकि त्‍यो महान् विजय हुनेछ ।”
  yor-yor: Nígbà tí ó dé, ọba béèrè lọ́wọ́ rẹ̀, “Mikaiah, ṣe kí àwa ki ó lọ sí ogun
    ti Ramoti Gileadi, tàbí kí àwa kí ó fàsẹ́yìn?” Ó sì dáhùn pé, “Ẹ dojúkọ wọ́n kí
    ẹ sì ṣẹ́gun, nítorí a ó fi wọ́n lé yín lọ́wọ́.”
  pes-OPCB: 'وقتی میکایا به حضور پادشاه رسید، اَخاب از او پرسید: «ای میکایا، آیا به
    راموت جلعاد حمله کنم یا نه؟» میکایا جواب داد: «البته! چرا حمله نکنی! حتماً پیروز
    خواهی شد!»'
  tgl-ULB: Nang dumating siya sa hari, sinabi ng hari sa kaniya, “Micaias, dapat ba
    kaming pumunta sa Ramot-gilead upang makipagdigma o hindi?” Sumagot si Micaias
    sa kaniya, “Sumalakay kayo at maging matagumpay! Sapagkat ito ay magiging malaking
    tagumpay.”
  hui-hui: Migaia ibu Kini Ahaba bereagoria anda ibiyagola kini ibugua Migaia hale
    halu lalu, Migaia-o iname Lamodo tano karulole wai bu poramabe be waharamabe,
    lene. Ani layagola Migaia ibugua kinihondo yageyage paluwa lalu, Karulape í̠na
    tano ogoni karuloleberego wai bule pu. Í̠na wai bialu wayali habelo Anduane Homogohanda
    biamogo bulebirago pobe, lene.
  mya-mya: သူ​သည်​မင်း​ကြီး​၏​ရှေ့​တော်​သို့​ရောက်​သော အ​ခါ​မင်း​ကြီး​က``အ​ချင်း​မိက္ခာ၊
    ယော​ရှ​ဖတ် မင်း​နှင့်​ငါ​သည်​ရာ​မုတ်​မြို့​သို့​ချီ​တက်​တိုက် ခိုက်​သင့်​သ​လော၊
    မ​သင့်​သ​လော'' ဟု​မေး တော်​မူ​၏။ မိက္ခာ​က​လည်း``တိုက်​ခိုက်​တော်​မူ​ပါ၊ အောင်​မြင်
    တော်​မူ​ပါ​လိမ့်​မည်။ ထာ​ဝရ​ဘု​ရား​သည် အ​ရှင့်​အား​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​ပါ​လိမ့်
    မည်'' ဟု ပြန်​လည်​လျှောက်​ထား​၏။
  bod-N: མི་ཀ་ཡཱ་རྒྱལ་པོའི་དྲུང་དུ་སླེབས་པའི་ཚེ་ན། རྒྱལ་པོས་དེ་ལ། ཀྱེ་མི་ཀ་ཡཱ། ངེད་ཅག་གིལ་ཨད་ཀྱི་རཱ་མོད་ལ་དམག་རྒྱག་ཏུ་འགྲོ་རུང་ངམ་མི་རུང་ཞེས་དྲིས་པ་དང་།
    ཁོང་གིས་འདི་ལྟར། ཡར་སོང་དང་རྒྱལ་ཁ་ལོན་ངེས་ཡིན། ཁོ་རྣམས་ཁྱེད་ཅག་གི་ལག་ཏུ་སྤྲོད་པར་འགྱུར་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Paakasvika, mambo akamubvunza akati, “Mikaya, tingaenda here kundorwisana
    neRamoti Gireadhi kana kuti ndiregere?” Akapindura akati, “Varwisei munokunda
    nokuti vachaiswa mumaoko enyu.”
  spa-BLM: 'Cuando se presentó ante el rey, éste le dijo: “Micaías, ¿vamos a Ramot
    de Galaad a combatir o me abstengo?” Dijo: “Sube y prospera. Serán entregados
    en tu mano”.'
  cac-cac: 'Ix c''och vin̈aj Micaías chi'' d''a yichan̈ vin̈ rey chi'', ix sc''anb''an
    vin̈ rey chi'' d''a vin̈ icha tic: —Micaías ¿tzam yal cac''an oval yed'' chon̈ab''
    Ramot d''a yol yic Galaad, mato maay? xchi vin̈. Ix stz''acan yal vin̈aj Micaías
    chi'' icha tic: —Ixic ac'' oval chi'', ol ac'' ganar, yujto ol ac''chajoch jun
    chon̈ab'' chi'' d''a yol a c''ab'', xchi vin̈.'
  swh-ULB: Alipokuja kwa mfalme, mfamle akamwambaia, “Mikaya, tutaenda Ramothi -gileadi
    kwa ajili ya vita, au la?” Mikaya akamjibu, “Vamia na utashinda! kwa maana utakuwa
    ushinda mkuu.”
  bel-bel: 'І прыйшоў ён да цара, і сказаў яму цар: Міхей, ці ісьці нам вайною на
    Рамот Галаадскі, ці ўстрымацца? І сказаў той: ідзеце, будзе вам посьпех, і яны
    аддадзены будуць у рукі вашыя.'
  deu-ELBBK: 'Und als er zu dem König kam, sprach der König zu ihm: Micha, sollen
    wir nach Ramot-Gilead in den Kampf ziehen, oder soll ich davon abstehen? Und er
    sprach: Zieht hinauf, und es wird euch gelingen; denn sie werden in eure Hand
    gegeben werden.'
  mbb-OT: Kebpekeuma ni Micaya ziyà te ki Hadì Ahab ne mid-insaan sikandin dutun te
    hadì te, “Micaya, edsurungen dey ve is Ramot Gilead etawa kenà?” Midtavak si Micaya
    te, “Surunga niw ne ebpekezaag kew su ibeǥey heini keniyu.”
  mal-2015: 'അവൻ രാജാവിന്റെ അടുക്കൽ വന്നപ്പോൾ രാജാവു അവനോടു: മീഖായാവേ, ഞങ്ങൾ ഗിലെയാദിലെ
    രാമോത്തിലേക്കു യുദ്ധത്തിന്നു പോകയോ പോകാതിരിക്കയോ എന്തു വേണ്ടു എന്നു ചോദിച്ചു.
    അതിന്നു അവൻ: പുറപ്പെടുവിൻ; നിങ്ങൾ കൃതാർത്ഥരാകും; അവർ നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കപ്പെടും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o Micha avľa ko Achab, phučľa lestar: „Šaj džas pro Ramot-Gilead,
    abo na?“ „Džan a zviťazinena. O RAJ les dela andre tumare vasta!“ phenďa leske.'
  pes-OPV: 'پس چون نزد پادشاه رسید، پادشاه وی راگفت: «ای میکایا، آیا به راموت جلعاد
    برای جنگ برویم یا من از آن بازایستم.» او گفت: «برآیید و فیروز شوید، و به‌دست شما
    تسلیم خواهند شد.»'
  ron-1924: 'Кынд а венит ла ымпэрат, ымпэратул й-а зис: „Мика, сэ не дучем ла луптэ
    ымпотрива Рамотулуй дин Галаад сау сэ-мь вэд де трябэ?” Ел а рэспунс: „Суици-вэ!
    Кэч вець авя избындэ ши вор фи даць ын мыниле воастре.”'
  ben-OBCV: তিনি সেখানে পৌঁছানোর পর রাজা তাঁকে জিজ্ঞাসা করলেন, “মীখায়, রামোৎ-গিলিয়দের
    বিরুদ্ধে আমরা যুদ্ধযাত্রা করব, কি করব না?” “আক্রমণ করে আপনি বিজয়ী হোন,” তিনি
    উত্তর দিলেন, “কারণ সেখানকার লোকজনকে আপনার হাতে তুলে দেওয়া হবে।”
  som-som: Oo markuu boqorkii u yimid ayaa boqorkii ku yidhi, Miikayhuuyow, Raamod
    Gilecaad dagaal ma u tagnaa mise waan iska daayaa? Oo isna wuxuu ku yidhi, Taga
    oo ku soo guulaysta, oo iyagana gacantiinnaa la soo gelin doonaa.
  lat-VUC: 'Venit ergo ad regem. Cui rex ait: Michæa, ire debemus in Ramoth Galaad
    ad bellandum, an quiescere? Cui ille respondit: Ascendite: cuncta enim prospera
    evenient, et tradentur hostes in manus vestras.'
  eng-ASVBT: And when he was come to the king, the king said unto him, Micaiah, shall
    we go to Ramoth-gilead to battle, or shall I forbear? And he said, Go ye up, and
    prosper; and they shall be delivered into your hand.
  ita-1885: 'Egli adunque venne al re. E il re gli disse: Mica, andremo noi alla guerra
    contro a Ramot di Galaad, o me ne rimarrò io? Ed egli gli disse: Andate pure,
    e voi prospererete, ed essi vi saranno dati nelle mani.'
  eng-LXXUP: And he came to the king, and the king said to him, Micaiah, shall I go
    up to Ramoth-gilead to battle, or shall I forbear? And he said, Go up, and thou
    shalt prosper, and they shall be given into your hands.
  eng-ULB: When he came to the king, the king said to him, “Micaiah, should we go
    to Ramoth Gilead for battle, or not?” Micaiah answered him, “Attack and be victorious!
    For it will be a great victory.”
  spa-VBL: 'Cuando llegó ante el rey, éste le preguntó: “¿Subimos a atacar Ramot de
    Galaad, o no?” “Sí, sube y vence”, contestó Micaías, “porque serán entregados
    al rey”.'
  fra-_FOB: 'Il vint donc vers le roi, et le roi lui dit: Michée, irons-nous à la
    guerre contre Ramoth de Galaad, ou y renoncerai-je? Et il répondit: Montez, vous
    réussirez, et ils seront livrés entre vos mains.'
  mal-mal: 'അവൻ രാജാവിന്റെ അടുക്കൽ വന്നപ്പോൾ രാജാവ് അവനോട്: “മീഖായാവേ, ഞങ്ങൾ ഗിലെയാദിലെ
    രാമോത്തിലേക്കു യുദ്ധത്തിന് പോകയോ പോകാതിരിക്കയോ എന്ത് വേണ്ടു?” എന്ന് ചോദിച്ചു.
    അതിന് അവൻ: “പുറപ്പെടുവിൻ; നിങ്ങൾ കൃതാർത്ഥരാകും; അവർ നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കപ്പെടും”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Jab Mīkāyāh Aḳhiyab ke sāmne khaṛā huā to bādshāh ne pūchhā, “Mīkāyāh,
    kyā ham Rāmāt-jiliyād par hamlā kareṅ yā maiṅ is irāde se bāz rahūṅ?” Mīkāyāh
    ne jawāb diyā, “Us par hamlā kareṅ, kyoṅki unheṅ āp ke hawāle kar diyā jāegā,
    aur āp ko kāmyābī hāsil hogī.”
  suz-BL: मिनु पिप आ बाक्‍तीक जाक्‍मेनु, पिप आहाबमी मेको कली “मीकाया, गो रामोथ-गिलाद
    कली लडाइ तोक देय मतोक” दे मदा बाक्‍त। मिनु मेकोमी “लडाइ तोने। मिनु ग्राङीन। मारदे
    हना परमप्रभु यावेमी मेको इन गुइम गेब” देंमाक्‍त।
  ita-1927: 'E, come fu giunto dinanzi al re, il re gli disse: “Micaiah, dobbiamo
    noi andare a far guerra a Ramoth di Galaad, o no?” Quegli rispose: “Andate pure,
    e vincerete; i nemici saranno dati nelle vostre mani”.'
  ckb-ckb: 'کاتێک هاتە لای پاشا، پاشا لێی پرسی: «میخایو، بچینە ڕامۆتی گلعاد بۆ جەنگ
    یان نا؟» ئەویش پێی گوت: «هێرش بکەن و سەرکەوتوو بن، دەدرێتە دەستتان.»'
  eng-BBE: When he came to the king, the king said to him, Micaiah, are we to go to
    Ramoth-gilead to make war or not? And he said, Go up, and it will go well for
    you; and they will be given up into your hands.
  kan-OKCV: ಅವನು ಅರಸನ ಬಳಿಗೆ ಬಂದಾಗ, ಅರಸನು ಅವನಿಗೆ, “ಮೀಕಾಯೆಹುವೇ, ನಾವು ಗಿಲ್ಯಾದಿನ ರಾಮೋತ್
    ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗಬಹುದೋ ಅಥವಾ ಬೇಡವೋ?” ಎಂದನು. ಆಗ ಅವನು, “ಹೋಗಿ ಜಯ ಹೊಂದಿರಿ.
    ಅವರು ನಿಮ್ಮ ಕೈವಶರಾಗುವರು,” ಎಂದನು.
  tam-2017: 'அவன் ராஜாவினிடத்தில் வந்தபோது, ராஜா அவனைப் பார்த்து: மிகாயாவே, நாங்கள்
    கீலேயாத்திலுள்ள ராமோத்தின்மேல் போர்செய்யப் போகலாமா, போகக்கூடாதா என்று கேட்டான்.
    அதற்கு அவன்: போங்கள்; உங்களுக்கு வாய்க்கும்; அவர்கள் உங்கள் கையில் ஒப்புக்கொடுக்கப்படுவார்கள்
    என்றான்.'
  spa-RV-1909: 'Y el rey le dijo: Michêas, ¿iremos á pelear contra Ramoth de Galaad,
    ó estaréme yo quieto? Y él respondió: Subid, que seréis prosperados, que serán
    entregados en vuestras manos.'
  ron-BTF: 'Și când a venit la împărat, împăratul i-a spus: Micaia, să mergem la Ramot-Galaad
    la bătălie, sau să aștept? Și el a spus: Urcați-vă și prosperați și ei vor fi
    dați în mâna voastră.'
  eng-WEBP: When he had come to the king, the king said to him, “Micaiah, shall we
