verse: 2CH.018.008
translations:
  mal-C: അങ്ങനെ, ഇസ്രായേൽരാജാവ് തന്റെ ഉദ്യോഗസ്ഥരിൽ ഒരാളോട്, “വേഗത്തിൽ യിമ്ളയുടെ മകനായ
    മീഖായാവെ കൂട്ടിക്കൊണ്ടുവരിക” എന്നു കൽപ്പന നൽകി.
  deu-TKW: 'Da rief der König von Israel einen Kämmerer und befahl: Hole schleunigst
    Micha, den Sohn Jimlas!'
  lin-lin: 'Bongo mokonzi ya Isalaele abengaki moko kati na bakalaka na ye ya lokumu
    mpe alobaki na ye : — Memela ngai na lombangu Mishe, mwana mobali ya Yimila.'
  eng-LSV: And the king of Israel calls to a certain officer and says, “Hurry Micaiah
    son of Imlah.”
  eng-GNV: And the King of Israel called an eunuche, and said, Call quickly Michaiah
    the sonne of Imla.
  eng-WEBSTER: And the king of Israel called for one of his officers, and said, Bring
    quickly Micaiah the son of Imla.
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinotzqui se itequipanojca
    huan quiilhui: ―Xijnotzatij nimantzi Micaías, icone Imla.'
  swh-ONEN: Kwa hiyo mfalme wa Israeli akamwita mmoja wa maafisa wake na kusema, “Mlete
    Mikaya mwana wa Imla mara moja.”
  bba-bba: Yerɑ Isirelibɑn sinɑ boko u win sɔm kowo ɡɔrɑ u dɑ u Misee Yimilɑn bii
    sokumɑ fuuku.
  eng-KJVCPB: And the king of Israel called for one of his officers, and said, Fetch
    quickly Micaiah the son of Imla.
  luo-luo: Omiyo ruodh Israel noluongo achiel kuom jodonge mowachone niya, “Dhi piyo
    iom Mikaya wuod Imla.”
  meu-meu: Bena Israel pavapavana ese ena heitatao tauna ta e boiria, eto, Mikaia
    Imla ba hakaua mai haraḡa.
  npi-ULB: तब इस्राएलका राजाले तुरुन्‍तै आफ्‍ना एक जना अधिकारीलाई बोलाए र भने, “यिम्‍लाका
    छोरा मीकायालाई तुरुन्‍तै झिकाऊ ।”
  yor-yor: Bẹ́ẹ̀ ni ọba Israẹli pe ọ̀kan lára àwọn ìjòyè ó sì wí pé, “Ẹ mú Mikaiah
    ọmọ Imla kí ó yára wá.”
  pes-OPCB: 'پس اَخاب پادشاه، یکی از افراد دربار خود را صدا زد و به او گفت: «برو و
    میکایا را هر چه زودتر به اینجا بیاور.»'
  tgl-ULB: Pagkatapos, tinawag ng hari ng Israel ang isang opisyal at iniutos, “Dalhin
    mo dito si Micaias na anak ni Imla, ngayon din.”
  hui-hui: Ani layago hale howa Ahabahanda ibunaga haru haga agali mbira heago íbu
    lowa lalu, Í̠na áyu ogoni gerai lalu puwa Imila igini Migaia abale haru dai bule
    pu, lene.
  mya-mya: သို့​ဖြစ်​၍​အာ​ဟပ်​မင်း​သည်​နန်း​တွင်း​အ​ရာ​ရှိ တစ်​ဦး​ကို​ခေါ်​ပြီး​လျှင်
    မိက္ခာ​အား​ချက်​ချင်း ခေါ်​ဆောင်​ခဲ့​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཉུག་རུམ་པ་ཞིག་བོས་ནས་ན་རེ། མྱུར་དུ་སོང་ལ་ཨིམ་ལཱའི་བུ་མི་ཀ་ཡཱ་ཁྲིད་ཤོག་ཅེས་བསྒོས།
  sna-sna: Saka mambo weIsraeri akadana mumwe wavabati vavo akati, “Uya naMikaya mwanakomana
    waImira iye zvino.”
  spa-BLM: 'Entonces el rey de Israel llamó a un oficial y le dijo: “Trae rápido a
    Micaías, hijo de Imla”.'
  cac-cac: 'Ix lajvi chi'', ix yavtancot jun vin̈ schecab'' vin̈ sreyal Israel chi'',
    ix yalan vin̈ d''a vin̈: —B''at avtejcot vin̈aj Micaías yuninal vin̈aj Imla d''a
    elan̈chamel, xchi vin̈.'
  swh-ULB: Kisha mfalme wa Israeli akamwita akida na kusema, Haraka mlete Mikaya mwana
    wa Imla.”
  bel-bel: 'І паклікаў цар Ізраільскі аднаго еўнуха і сказаў: схадзі хутчэй па Міхея,
    сына Емвлая.'
  deu-ELBBK: 'Da rief der König von Israel einen Kämmerer und sprach: Bring Micha,
    den Sohn Jimlas, schnell her.'
  mbb-OT: Umbe, impetawag ni Ahab is sevaha te menge upisyal zin ne migkeǥiyan din
    te, “Gègaani niw zumaha kayi si Micaya he anak ni Imla.”
  mal-2015: 'അങ്ങനെ യിസ്രായേൽരാജാവു ഒരു ഷണ്ഡനെ വിളിച്ചു: യിമ്ലയുടെ മകനായ മീഖായാവെ
    വേഗം കൂട്ടിക്കൊണ്ടുവരിക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Avke o Achab vičinďa jekhe uradňikos a phenďa leske: „Sigo dža a an mange
    le Micha, le Jimloskre čhas!“'
  pes-OPV: 'پس پادشاه اسرائیل یکی از خواجه‌سرایان خود را خوانده، گفت: «میکایا ابن
    یملا را به زودی حاضر کن.»'
  ron-1924: 'Атунч, ымпэратул луй Исраел а кемат ун дрегэтор ши й-а зис: „Тримите
    сэ винэ ындатэ Мика, фиул луй Имла.”'
  ben-OBCV: তখন ইস্রায়েলের রাজা কর্মকর্তাদের মধ্যে একজনকে ডেকে বললেন, “এক্ষুনি গিয়ে
    যিম্লের ছেলে মীখায়কে ডেকে আনো।”
  som-som: Markaasaa boqorkii dalka Israa'iil u yeedhay mid sirkaal ah, oo wuxuu ku
    yidhi, Haddiiba ii keen Miikayhuu ina Yimlaah.
  lat-VUC: 'Vocavit ergo rex Israël unum de eunuchis, et dixit ei: Voca cito Michæam
    filium Jemla.'
  eng-ASVBT: Then the king of Israel called an officer, and said, Fetch quickly Micaiah
    the son of Imlah.
  ita-1885: 'Allora il re d''Israele chiamò un eunuco, e gli disse: Fa'' prestamente
    venir Mica, figliuolo di Imla.'
  eng-LXXUP: And the king called a eunuch, and said, Fetch quickly Micaiah the son
    of Imlah.
  eng-ULB: Then the king of Israel called an officer and said, “Quickly bring Micaiah
    son of Imlah.”
  spa-VBL: 'El rey de Israel llamó a uno de sus funcionarios y le dijo: “Tráeme enseguida
    a Micaías, hijo de Imá”.'
  fra-_FOB: 'Alors le roi d''Israël appela un officier, et dit: Fais promptement venir
    Michée, fils de Jimla.'
  mal-mal: 'അങ്ങനെ യിസ്രായേൽ രാജാവ് ഒരു ഉദ്യോഗസ്ഥനെ വിളിച്ച്: “യിമ്ളയുടെ മകനായ മീഖായാവിനെ
    വേഗം കൂട്ടിക്കൊണ്ടുവരിക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Tab Isrāīl ke bādshāh ne kisī mulāzim ko bulā kar hukm diyā, “Mīkāyāh bin
    Imlā ko fauran hamāre pās pahuṅchā denā!”
  suz-BL: मिनु इस्राएल ङा पिपम आ गेय पाइब का कली ब्रेश्‍शा “इम्‍लाह आ तौ मीकाया कली
    रीब पा चाक्‍को” दे ब्र‍थ सोइक्‍ता बाक्‍त।
  ita-1927: 'Allora il re d’Israele chiamò un eunuco, e gli disse: “Fa’ venir presto
    Micaiah, figliuolo d’Imla”.'
  ckb-ckb: 'لەبەر ئەوە پاشای ئیسرائیل کاربەدەستێکی بانگکرد و گوتی: «بە پەلە میخایوی
    کوڕی یەملام بۆ بهێنە!»'
  eng-BBE: Then the king of Israel sent for one of his unsexed servants and said,
    Go quickly and come back with Micaiah, the son of Imla.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಒಬ್ಬ ಅಧಿಕಾರಿಯನ್ನು ಕರೆದು, “ಇಮ್ಲನ ಮಗನಾದ ಮೀಕಾಯನನ್ನು ಶೀಘ್ರವಾಗಿ
    ಕರೆದುಕೊಂಡು ಬಾ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா, மந்திரிகளில் ஒருவனைக் கூப்பிட்டு: இம்லாவின்
    மகனாகிய மிகாயாவைச் சீக்கிரமாக அழைத்துவா என்றான்.'
  spa-RV-1909: 'Entonces el rey de Israel llamó un eunuco, y díjole: Haz venir luego
    á Michêas hijo de Imla.'
  ron-BTF: 'Și împăratul lui Israel a chemat pe unul dintre ofițerii lui și a spus:
    Adu repede pe Micaia, fiul lui Imla.'
  eng-WEBP: Then the king of Israel called an officer, and said, “Get Micaiah the
    son of Imla quickly.”
  eng-FBV: The king of Israel called over one of his officials and told him, “Bring
    me Micaiah, son of Imlah, right away.”
  nld-1939: 'Toen riep de koning van Israël een kamerdienaar en zei: Haal vlug Mikájehoe,
    den zoon van Jimla.'
  nch-BL: 'Huajca nopa tanahuatijquet ten tali Israel quinotzqui se itequipanojca
    huan quiilhui: ―Xijnotzatij nimantzi Micaías, icone Imla.'
  vie-1934: 'Vua Y-sơ-ra-ên bèn gọi một hoạn quan đến mà bảo rằng: Hãy đòi Mi-chê,
    con trai Giêm-la, đến lập tức.'
  hin-CV: तब इस्राएल के राजा ने अपने एक अधिकारी को बुलाकर आदेश दिया, “जल्दी ही इमलाह
    के पुत्र मीकायाह को ले आओ.”
  spa-BES: 'Entonces el rey de Israel mandó a buscar a uno de sus oficiales y le dijo:
    Ve rápido y vuelve con Micaías, el hijo de Imla.'
  tdx-tdx: 'Aa le tinoka’ i mpanjaka’ Israeley ty mpifehe ami’ty hoe: Hitrifo masika
    t’i Mikaià ana’ Imlà.'
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งอ​ิสราเอลจึงเรียกมหาดเล็กคนหนึ่งเข้ามาและตรั​สส​ั่งว่า
    “ไปพามีคายาห์​บุ​ตรอิมลาห์มาเร็วๆ”
  por-BR-2018: 'Então o rei de Israel chamou um eunuco, e disse-lhe: Faze vir logo
    a Micaías filho de Inlá.'
  deu-ELO: 'Da rief der König von Israel einen Kämmerer und sprach: Bringe Micha,
    den Sohn Jimlas, eilends her.'
  eng-WYC-2018: Then the king of Israel called one of his geldings, or (his honest
    and) chaste servants, and said to him, Call thou anon Micaiah, the son of Imla.
    (Then the king of Israel called one of his eunuchs, and said to him, Call thou
    at once Micaiah, the son of Imla.)
  epo-epo: 'Tiam la reĝo de Izrael alvokis unu korteganon, kaj diris: Venigu rapide
    Miĥajan, filon de Jimla.'
  uig-PIN: 'Andin Israilning padixaⱨi bir qakirini ⱪiqⱪirip uningƣa: — Qaⱪⱪan berip,
    Imlaⱨning oƣli Mikayani qaⱪirtip kǝl, dǝp buyrudi.'
  beo-beo: Amalalu, A:iha:be da eagene ouligisu dunuma, Maiga:ia hedolowane lala masa:ne
    sia:i.
  tpi-OTNT: Orait na King Ahap i singautim wanpela ofisa bilong en i kam na i tokim
    em olsem, “Yu go kwik na bringim Mikaia, pikinini bilong Imla, i kam long mi.”
  hau-SA: Saboda haka sarkin Isra’ila ya kira ɗaya daga cikin ma’aikatansa ya ce,
    “A kawo Mikahiya ɗan Imla nan da nan.”
  uig-LAT: 'Andin Israilning padishahi bir chakirini qichqirip uninggha: — Chaqqan
    bérip, Imlahning oghli Mikayani chaqirtip kel, dep buyrudi.'
  nde-nde: Ngakho inkosi yako-Israyeli yabiza esinye sezikhulu zayo yathi kuso, “Ngibizela
    uMikhaya indodana ka-Imla khathesi.”
  ton-ton: Pea naʻe ui ʻe he tuʻi ʻo ʻIsileli ki heʻene tangata talifekau, ʻo ne pehē,
    ʻAlu ʻo ʻomi ke vave ʻa Mikaia ko e foha ʻo Imila.
  ces-1613: 'Protož povolav král Izraelský komorníka jednoho, řekl: Přiveď sem rychle
    Micheáše syna Jemlova.'
  eng-WMB: Then the king of Israel called an officer, and said, “Get Micaiah the son
    of Imla quickly.”
  tam-TCV: எனவே இஸ்ரயேலின் அரசன் ஆகாப் தனது அதிகாரிகளில் ஒருவனை அழைத்து, “இம்லாவின்
    மகன் மிகாயாவை உடனடியாகக் கூட்டிக்கொண்டு வாருங்கள்” என்றான்.
  ceb-ULB: Unya nagpatawag ug opisyal ang hari sa Israel ug miingon, “Pagdali dad-a
    si Micaya ang anak nga lalaki ni Imla.”
  pol-UBG: 'Wtedy król Izraela zawołał pewnego dworzanina i polecił mu: Przyprowadź
    tu szybko Micheasza, syna Jimli.'
  urd-GVU: تب اسرائیل کے بادشاہ نے کسی ملازم کو بُلا کر حکم دیا، ”میکایاہ بن اِملہ
    کو فوراً ہمارے پاس پہنچا دینا!“
  deu-1912: 'Und der König Israels rief einen seiner Kämmerer und sprach: Bringe eilend
    her Micha, den Sohn Jemlas!'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನು ಒಬ್ಬ ಕಂಚುಕಿಯನ್ನು ಕರೆದು ಅವನಿಗೆ, “ಬೇಗ ಹೋಗಿ ಇಮ್ಲನ ಮಗನಾದ
    ಮೀಕಾಯೆಹುವನ್ನು ಕರೆದುಕೊಂಡು ಬಾ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma aram me pining Ahab ni Pilung ba tolang u tafen e puf oloboch nge yog
    ngak nge yan i fek Mikayah e ngaram ni kachingiyal’ nem.
  hlt-MCSB: Te dongah Israel manghai loh imkhoem pakhat te a khue tih, “Imlah capa
    Mikhaiah tlek han khue,” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ ዓክዓቤ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሶይዳፓ ፔቴያ ዔኤላዖ፦ «ሚኪያሴ ኮይ ዴንቂ፥ ዑኬ ሙኡሴ» ጌይ
    ዓይሤኔ።
  twi-ASANTE: Enti, Israelhene frɛɛ ne mpanimfoɔ no baako ka kyerɛɛ no sɛ, “Yɛ ntɛm
    kɔfrɛ Imla babarima Mikaia brɛ me.”
  eng-WEBU: Then the king of Israel called an officer, and said, “Get Micaiah the
    son of Imla quickly.”
  wal-wal: Hegaappe guyyiyan, Israa7eela kawoi ba oosanchchatuppe issuwaa xeesidi,
    “Yimila na7aa Mikaaya eesuwan ekkada ya” yaagiis.
  spa-PDDPT: 'Entonces el rey de Israel llamó a un funcionario y le dijo: ¡Trae pronto
    a Micaías, hijo de Imla!'
  gun-gun: 'Ha''e va''e ma Inlá ra''y Micaías — he''i. Josafá ombovai: — Huvixa, ha''e
    rami ndeayvu eme — he''i. Ha''e gui ma Israel pygua huvixa peteĩ guembiguai oenoĩ
    vy ixupe aipoe''i: — Tou pojava ta''vy xea py Inlá ra''y Micaías — he''i.'
  ilo-ULB: Ket nangayab ti ari ti Israel iti opisial ket binilinna, “Iyegyo itan ni
    Micaias a putot ni Imla.”
  kpg-kpg: Di King Ahab ga gahi mai dana dangada aamua, gaa hai gi mee bolo gi laha mai
    a Micaiah hagalimalima.
  uig-ARA: 'ئاندىن ئىسرائىلنىڭ پادىشاھى بىر چاكىرىنى قىچقىرىپ ئۇنىڭغا: ــ چاققان بېرىپ،
    ئىملاھنىڭ ئوغلى مىكايانى چاقىرتىپ كەل، دەپ بۇيرۇدى.'
  sus-sus: Na kui, Isirayila mangɛ naxa a xa batula keren xili, a a fala a bɛ, «Fa
    Yimila xa di Mike ra n bɛ keren na.»
  pon-2006: Nanmwarki Eihap eri malipehdo emen lapalap en nan tehnpaso oh mahsanihong
    en patohla oh kahrehdo Maikaia ni ahnsou karuaru.
  ksd-ksd: 'Ma ra king Israel i ga vartuluai upi tika na tultul, ma i ga biti: Una
    ben lulut pa Mikaia natu i Imla uti.'
  tur-YTC: O zaman İsrael Kralı bir görevli çağırıp, “Hemen İmla oğlu Mikaya’yı getir”
    dedi.
  grc-BRENT: Καὶ ἐκάλεσεν ὁ βασιλεὺς εὐνοῦχον ἕνα, καὶ εἶπε, τάχος Μιχαίαν υἱὸν Ἰεμβλά.
  ind-AYT: Lalu, raja Israel memanggil seorang pegawai istana, dan berkata, “Jemputlah
    Mikha, anak Yimla, secepatnya!”
  nya-nya: Choncho mfumu ya Israeli inayitana mmodzi mwa akuluakulu ake ndipo inati,
    “Kamutengeni Mikaya mwana wa Imula, abwere msanga.”
  hrv-hrv: 'Tada kralj izraelski dozva jednoga dvoranina i reče mu: “Brže dovedi Jimlina
    sina Miheja!”'
  mps-mps: Tama tialima king Ahapgo aga ami ofisa bidi me asao olama, tama agabolo
    e tama po walali, “Nage polo pelama, tama te Mikaia te Imlago ogwa eba polo odasa
    asao, ena pageba.” Agai te po wali.
  tpi-tpi: Orait na King Ahap i singautim wanpela ofisa bilong en i kam na i tokim
    em olsem, “Yu go kwik na bringim Mikaia, pikinini bilong Imla, i kam long mi.”
  dan-1931: 'Da kaldte Israels Konge på en Hofmand og sagde: “Hent hurtigt Mika, Jimlas
    Søn!”'
  vie-OVCB: 'Vậy, vua Ít-ra-ên bảo một người hầu cận: “Đi gọi Mi-chê, con Giêm-la,
    đến đây ngay.”'
  guj-2017: પછી ઇઝરાયલના રાજાએ એક અધિકારીને બોલાવીને કહ્યું, “ઈમલાહના દીકરા મિખાયાને
    જલ્દી બોલાવી લાવો.”
  pon-2006A: Nanmwarki Eihap eri malipehdo emen lapalap en nan tehnpaso oh mahsanihong
    en patohla oh kahrehdo Maikaia ni ahnsou karuaru.
  por-BRBSL: 'Então o rei de Israel chamou um oficial e disse: “Traga rapidamente
    Micaías, o filho de Imla”.'
  cth-cth: Hat torei teh, Isarel siangpahrang ni kahrawikung buet touh a kaw teh,
    karanglah Imlah capa Mikah hrawi haw, atipouh.
  twi-twi: Enti Israelhene frɛɛ ne mpanyimfo no baako ka kyerɛɛ no se, “Yɛ ntɛm kɔfrɛ
    Imla babarima Mikaia brɛ me.”
  hlt-hlt: Te dongah Israel manghai loh imkhoem pakhat te a khue tih, “Imlah capa
    Mikhaiah tlek han khue,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo ɑ̃ɑ̃pɔ̀ntì yú bɛ̀ fɔ̃̀ntɛ wè kòò pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    miɛkɛ mutɔ̃mmú kóò nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛ mɛcɑ̃ɑ̃ nkɛ́yúní Imidɑ birɛ Misee.'
  msy-2020: Ezɨ Atrivim Ahap uan gumazir dapanir mamɨn diazɨ a izezɨ an a mɨgɨa ghaze,
    “Nɨ zuamɨra mangɨ, Imlan otarim Mikaia inigh na bagh izɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Akɑpɩ yɑɑ kɑwulɑɣɑ tǝyɑɣɑ tǝmlɛ tʋ nɔɣɔlʋ, nɑ ɩ́ tili-ɩ sɩ: Polo
    ń yɑɑ Misee kɛ lɔŋ.'
  azb-azb: 'İsrail padşahı bir saray xidmətçisini çağırıb dedi: «Tez İmla oğlu Mikeyanı
    buraya gətir».'
  eng-DBY: Then the king of Israel called a chamberlain, and said, Fetch quickly Micah
    the son of Imlah.
  hin-2017: तब इस्राएल के राजा ने एक हाकिम को बुलवाकर कहा, “यिम्ला के पुत्र मीकायाह
    को फुर्ती से ले आ।”
  eng-YLT: And the king of Israel calleth unto a certain officer, and saith, 'Hasten
    Micaiah son of Imlah.'
  eng-WYC-2017: Then the king of Israel called one of his geldings, or his honest
    and chaste servants, and said to him, Call thou anon Micaiah, the son of Imla.
  eng-WMBB: Then the king of Israel called an officer, and said, “Get Micaiah the
    son of Imla quickly.”
  urd-GVH: तब इसराईल के बादशाह ने किसी मुलाज़िम को बुलाकर हुक्म दिया, “मीकायाह बिन
    इमला को फ़ौरन हमारे पास पहुँचा देना!”
  rug-rug: Ke tioko vagia baṉara Ehabi si keke ri nana palabatu meke zama, “Kamahire
    tugo, mamu la turaṉa mae nia se Mikaea sa tuna koreo Imila.”
  gaz-gaz: Kanaafuu mootiin Israaʼel qondaaltota isaa keessaa nama tokko waamee, “Dhaqiitii
    Miikaayaa ilma Yimlaa sana dafii fidi” jedheen.
  fra-LSG: 'Alors le roi d’Israël appela un eunuque, et dit: Fais venir tout de suite
    Michée, fils de Jimla.'
  yal-yal: Nayi, Isirayila mangan yi kuntigi keden xili, a naxa, “Fa Mikahu ra iki
    sa, Yimilaa dii xɛmɛna.”
  haw-1868: Kahea aku la ke alii o ka Iseraela i kekahi o na luna haku, E kii koke
    oe ia Mikaia ke keiki a Imela.
  arb-NAV: 'فَاسْتَدْعَى الْمَلِكُ خَصِيًّا وَقَالَ: «أَسْرِعْ وَائْتِ لِي بِمِيخَا
    بْنِ يَمْلَةَ».'
  ewe-ewe: Ale Israel fia la gblɔ na eŋumewo dometɔ ɖeka be, “Yi kaba nàyɔ Mikaya,
    Imla ƒe vi la vɛ!”
  eng-LEE: Then called the king of Israel a certain court-officer, and said, “Hasten
    hither Michayhu the son of Yimla.”
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই তেওঁৰ এজন নপুংসকক আজ্ঞা দি ক’লে, “যিম্লাৰ পুত্ৰ
    মীখায়াক বেগাই আনাগৈ।”
  sus-A: نَ كُي، عِسِرَيِلَ مَنفّ نَشَ عَ شَ بَتُلَ كٍرٍن شِلِ، عَ عَ قَلَ عَ بّ،
    «قَ يِمِلَ شَ دِ مِكٍ رَ ﭑ بّ كٍرٍن نَ.»
  fra-SBL: 'Alors le roi d''Israël appela un officier et dit : « Va vite chercher
    Michée, fils d''Imla. »'
  hbo-hbo: וַיִּקְרָא֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל אֶל־סָרִ֖יס אֶחָ֑ד וַיֹּ֕אמֶר מַהֵ֖ר *מִיכָהוּ
    (מִיכָ֥יְהוּ) בֶן־יִמְלָֽא׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Isiraeli agĩĩta ũmwe wa anene ake, akĩmwĩra atĩrĩ,
    “Ndehera Mikaia mũrũ wa Imula narua.”
  fra-NCL: 'Alors le roi d’Israël, appelant un eunuque, lui dit : « Fais- venir de
    suite Michée, fils de Jemla. »'
  cek-AK: To pongah Israel siangpahrang mah angmah ih angraeng maeto kawk moe, Imlah
    capa Mikaiah to karangah kawk ah, tiah lokpaek.
  cuk-cuk: 'Degidgine, Israel-e-rey e-sorda-dummad-wargwense-gocha ega sogded: —Imla-machi-Micaías
    anga nidago.'
  uig-CYR: 'Андин Исраилниң падишаси бир чакирини қичқирип униңға: — Чаққан берип,
    Имлаһниң оғли Микаяни чақиртип кәл, дәп буйруди.'
  tel-2017: అప్పుడు ఇశ్రాయేలు రాజు తన పరివారంలో ఒకణ్ణి పిలిపించి “ఇమ్లా కొడుకు మీకాయాను
    త్వరగా రప్పించు” అని ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: 'Konsa, wa Israël la te rele yon ofisye e te di: “Fè vit, mennen Michée,
    fis Jimla a.”'
  kos-kos: Ouinge Ahab el suli sie mwet kol ke inkul lun tokosra, ac sap elan sulaklak
    som solalma Micaiah.
  hbo-WLC: וַיִּקְרָא֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל אֶל־סָרִ֖יס אֶחָ֑ד וַיֹּ֕אמֶר מַהֵ֖ר מיכהו
    בֶן־יִמְלָֽא׃
  ibo-ibo: Mgbe ahụ, eze Izrel kpọrọ otu onye na-ejere ya ozi sị ya, “Mee ọsịịsọ kpọta
    Maikaya nwa Imla nʼebe a.”
  ory-ory: ସେତେବେଳେ ଇସ୍ରାଏଲର ରାଜା ଏକ ଅଧ୍ୟକ୍ଷଙ୍କୁ ଡାକି କହିଲେ, “ଇମ୍ଲର ପୁତ୍ର ମୀଖାୟକୁ
    ଶୀଘ୍ର ଆଣ।”
  chk-chk: Mürin, ewe kingen Israel a titi eman nöüwis o üreni, “Kopwe müttir emwenato
    Mikaia.”
  rop-rop: Brom deya King Eiheb bin dalim wan haibala wekinmen blanga bringimap Maikaiya
    langa im streidawei.
  ukr-1871: 'І покликав царь Ізраїлський одного скопця й повелїв: Побіжи швидко за
    Михеєм Емблаєнком.'
  deu-1951: 'Da rief der König von Israel einen seiner Kämmerer und sprach: Bringe
    eilends her Michaja, den Sohn Jimlas!'
  eng-JPS: 'Then the king of Israel called an officer, and said: ''Fetch quickly Micaiah
    the son of Imla.'''
  srp-1865: 'Tada car Izrailjev dozva jednoga dvoranina, i reèe mu: brže dovedi Miheju
    sina Jemlina.'
  lug-lug: Kabaka wa Isirayiri n’alyoka alagira omu ku bakungu be nti, “Kima Mikaaya
    mutabani wa Imula ku bwangu.”
  heb-heb: ויקרא מלך ישראל אל סריס אחד ויאמר מהר מיכהו בן ימלא׃
  ben-IRV: তখন ইস্রায়েলের রাজা একজন কর্মচারীকে ডেকে আদেশ দিয়ে বললেন, “যিম্লের ছেলে
    মীখায়কে তাড়াতাড়ি নিয়ে এস।”
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਇੱਕ ਖੁਸਰੇ ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ, ਯਿਮਲਾਹ ਦੇ ਪੁੱਤਰ ਮੀਕਾਯਾਹ
    ਨੂੰ ਛੇਤੀ ਲੈ ਆ
  mya-JVB: ထိုအခါ ဣသရေလ ရှင် ဘုရင်သည် အရာရှိ တယောက် ကို ခေါ် ၍ ၊ ဣမလ သား မိက္ခါ ကို
    အလျင်အမြန် ခေါ်ခဲ့ဟု မိန့် တော်မူ၏။
  hmo-hmo: Vadaeni Israela ena king ese iena hesiai tauna ta ia boiria, ia gwau, “Mikaia
    Imila do oi hakaua mai haraga.”
  urd-urd: तब शाह — ए — इस्राईल ने एक 'उहदेदार को बुला कर हुक्म किया, “मीकायाह बिन
    इमला को जल्द ले आ।”
  rus-SYN: 'И позвал царь Израильский одного евнуха, и сказал: сходи поскорее за Михеем,
    сыном Иемвлая.'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía a ìwaↄ do sìsi à mɛ̀: Gɛ ǹ Imɛla nɛ́ Mise sísi aà
    mↄ kpakpa.'
  tcz-CHONGTHU: Hiche phat chun Israel lengpan a sepai lamkai khat chu akouvin, Imla
    chapa Micaiah chu gangtah in gapuijin ati.
  mar-mar: तेव्हा इस्राएलाच्या राजाने आपल्या एका कारभाऱ्याला बोलावून “इम्लाचा पुत्र
    मीखाया याला लगेच घेऊन यायला सांगितले.”
  qub-qub: 'Israelpa raynenga jinan öra mandaj suldärunta gayarcur niran: «¡Canan
    öra shamuchun Imlapa wamran Micaías!»'
  bqp-bqp: Yerɑ Isirelibɑn sinɑ boko u win sɔm kowo gɔrɑ u dɑ u Misee Yimilɑn bii
    sokumɑ fuuku.
  hat-hat: 'Se konsa Akab rele yonn nan nèg konfyans li yo, li di l'': -Prese al chache
    Miche, pitit gason Jimla a, pou mwen.'
  eng-BSB: So the king of Israel called one of his officials and said, “Bring Micaiah
    son of Imlah at once.”
  eng-WEBPB: Then the king of Israel called an officer, and said, “Get Micaiah the
    son of Imla quickly.”
  kbq-kbq: Anage higeno Israeli vahe kini ne' Ahapu'a eri'za vahe'a hunteno, Ame hunka
    Imla ne'mofo Mikaiana ome avrenka eno.
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinotzqui se itlatequipanojca
    huan quiilhui: ―Xijnotzatij nimantzi Micaías, icone Imla.'
  gub-BL: Na'e Akaw wenoz amo tuwihaw imuwà kury. — Eho na'arewahy Mikai ipiaromo
    nehe kury, i'i izupe.
  eng-DRA: 'And the king of Israel called one of the eunuchs, and said to him: Call
    quickly Micheas the son of Jemla.'
