verse: 2CH.018.009
translations:
  mal-C: ഇസ്രായേൽരാജാവും യെഹൂദാരാജാവായ യെഹോശാഫാത്തും രാജകീയ വേഷധാരികളായി അവരവരുടെ
    സിംഹാസനങ്ങളിൽ ശമര്യയുടെ കവാടത്തിനുവെളിയിൽ ധാന്യം മെതിക്കുന്ന വിശാലമായ ഒരു മൈതാനത്തിൽ
    ഇരിക്കുകയായിരുന്നു. പ്രവാചകന്മാരെല്ലാം അവരുടെമുമ്പിൽ പ്രവചിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Während nun der König von Israel und Josaphat, der König von Juda, angethan
    mit purpurnen Kleidern am Eingange des Thores von Samaria ein jeglicher auf seinem
    Throne saßen, und alle Propheten vor ihnen weissagten,
  lin-lin: Mokonzi ya Isalaele mpe Jozafati, mokonzi ya Yuda, balataki bilamba na
    bango ya bokonzi mpe bavandaki na bakiti na bango ya bokonzi, na etando ya ekotelo
    ya ekuke ya Samari. Mpe basakoli nyonso bazalaki kosakola liboso na bango.
  eng-LSV: And the king of Israel and Jehoshaphat king of Judah are sitting, each
    on his throne, clothed with garments, and they are sitting in a threshing-floor
    at the opening of the Gate of Samaria, and all the prophets are prophesying before
    them.
  eng-GNV: 'And the King of Israel, and Iehoshaphat King of Iudah sate either of them
    on his throne clothed in their apparel: they sate euen in the threshing floore
    at the entring in of the gate of Samaria: and all the Prophets prophesied before
    them.'
  eng-WEBSTER: And the king of Israel and Jehoshaphat king of Judah sat each of them
    on his throne, clothed in their robes, and they sat in a void place at the entrance
    of the gate of Samaria; and all the prophets prophesied before them.
  nhw-BL: Huan nopa tlanahuatijquetl tlen tlali Israel huan nopa tlanahuatijquetl
    tlen tlali Judá moquentijtoyaj ininyoyo catli más cuajcualtzi huan mosehuijtoyaj
    ipan ininsiyas ipan nopa plaza ipuertajteno campa calaquij ipan altepetl Samaria.
    Huan nochi nopa tlajtol pannextiani tlen Acab tlahuejchihuayayaj huan quiconsejomacayayaj
    para ma yaca tlahuilanatij.
  swh-ONEN: Wakiwa wamevalia majoho yao ya kifalme, mfalme wa Israeli na Yehoshafati
    mfalme wa Yuda walikuwa wameketi juu ya viti vyao vya kifalme katika sakafu ya
    kupuria, kwenye ingilio la lango la Samaria, pamoja na manabii wote wakiwa wakitabiri
    mbele yao.
  bba-bba: Mɑ Isirelibɑn sinɑ boko wi, kɑ Yosɑfɑti Yudɑbɑn sinɑ boko bɑ ben sinɑ yɑ̃nu
    doke, ben bɑɑwure u sɔ̃ win sinɑ kitɑrɔ Sɑmɑrin ɡbɑ̃rɑ kɔnnɔwɔ. Mɑ Gusunɔn sɔmɔ
    be kpuro bɑ wɑ̃ɑ ben wuswɑɑɔ bɑ ɡɑri mɔ̀.
  eng-KJVCPB: And the king of Israel and Jehoshaphat king of Judah sat either of them
    on his throne, clothed in their robes, and they sat in a void place at the entering
    in of the gate of Samaria; and all the prophets prophesied before them.
  luo-luo: Ruodh Israel kod Jehoshafat ruodh Juda noyudo orwako lepgi mag ruoth ka
    moro ka moro kuomgi obet e kom duongʼne e kar dino cham mantie e dhoranga Samaria,
    kendo ne gin kod jonabi duto mane koro e nyimgi.
  meu-meu: Una negana ai Israel pavapavana bona Iehosafat, Iuda pavapavana, na edia
    terono ai hehelai, edia pavapava dabuadia e kara, uit ikwadina gabuna ai, Samaria
    hanua ikoukouna ai; bona peroveta taudia iboudiai na idia vairadiai e perovetava.
  npi-ULB: यति बेला इस्राएलका राजा र यहूदाका राजा यहोशापात राजकीय पोशाकमा सामरियाको
    मूल ढोकाका सामुको खलानजिक आआफ्‍नो सिंहासनमा बसिरहेका थिए, र सबै अगमवक्ताले तिनीहरूका
    सामु अगमवाणी बोलिरहेका थिए ।
  yor-yor: Wọ́n wọ aṣọ ìgúnwà wọn, ọba Israẹli àti Jehoṣafati ọba Juda wọ́n jókòó
    sórí ìtẹ́ wọ́n ní ìta ẹnu-bodè Samaria, pẹ̀lú gbogbo àwọn wòlíì tí ń sọtẹ́lẹ̀
    níwájú wọn.
  pes-OPCB: هر دو پادشاه در میدان خرمنگاه نزدیک دروازهٔ شهر سامره با لباسهای شاهانه
    بر تختهای سلطنتی خود نشسته بودند و تمام انبیا در حضور ایشان پیشگویی می‌کردند.
  tgl-ULB: Ngayon ang hari ng Israel at si Jehoshafat na hari ng Juda ay nakaupo sa
    kani-kanilang trono, suot ang kanilang damit na panghari, sa lantad na lugar sa
    pasukan ng tarangkahan ng Samaria, at lahat ng propeta ay nagpapahayag ng propesiya
    sa harap nila.
  hui-hui: Kini Ahaba Yahosabadala libu haru kininaga aga biaga biago mo karulai howa
    kini biragane dagia Samaria tanonaga tagirahayagi hama tigabi widi iraneru lini
    hondo ibira ibira bilo bo taulalu aeane puyabume yu pelonaga dindi wiagoria mo
    yalu pu ngelowa libuni ogoriani berene. Libu bereagoria mbiwia haga agali hearume
    haparaho howa mbiwia halu bi dewa lalu hene.
  mya-mya: ဘု​ရင်​နှစ်​ပါး​တို့​သည်​မင်း​မြောက်​တန်​ဆာ​များ ကို​ဝတ်​ဆင်​ကာ​ရှ​မာ​ရိ​မြို့၊
    မြို့​တံ​ခါး​ပြင် ကောက်​နယ်​တ​လင်း​၌​ရာ​ဇ​ပလ္လင်​များ​ပေါ် တွင်​ထိုင်​လျက်​နေ​ကြ​၏။
    သူ​တို့​၏​ရှေ့​၌ ပ​ရော​ဖက်​အ​ပေါင်း​သည်​ဟော​လျက်​နေ ကြ​၏။-
  bod-N: དེའི་དུས་སུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་གཉིས་པོས་རང་གི་ན་བཟའ་མནབས་ཏེ།
    སཱ་མར་ཡའི་མཁར་སྒོ་མདུན་གྱི་ཐང་ཆེན་དུ་རང་རང་གི་ཁྲི་ལ་བཞུགས་ཤིང་། ལུང་སྟོན་པ་ཐམས་ཅད་ཀྱིས་དེ་གཉིས་ཀྱི་དྲུང་ནས་ལུང་སྟོན་བཞིན་ཡོད་དེ།
  sna-sna: Vakapfeka nguo dzavo dzoumambo, mambo weIsraeri naJehoshafati mambo weJudha
    vakanga vakagara pazvigaro zvavo zvoushe paburiro pamukova wesuo reSamaria, navaprofita
    vose vachiprofita pamberi pavo.
  spa-BLM: El rey de Israel y Josafat, rey de Judá, estaban sentados cada uno en su
    trono, vestidos con sus ropas, y estaban sentados en un lugar abierto a la entrada
    de la puerta de Samaria; y todos los profetas estaban profetizando delante de
    ellos.
  cac-cac: A eb' vin̈ rey chi' schavan̈il, ayoch spichul eb' vin̈ yic sreyal yuuj,
    c'ojanem eb' vin̈ d'a sc'ojnub' b'aj tz'ochc'och anima d'a yol chon̈ab' Samaria.
    Ayec' masanil eb' vin̈ syaloch sb'a schecab'oc Dios chi' d'a yichan̈ eb' vin̈.
  swh-ULB: Sasa Ahabu mfalme wa Israeli na Yehoshafati mfalme wa Yuda walikuwa wamekaa
    kila mmoja katika kiti cha enzi, wamevalia kanzu zao, katika sehemu ya uwazi katika
    maingilia ya lango la Samaria, na manabii wote walikuwa wakitabairi mbele zao.
  bel-bel: А цар Ізраільскі і Ёсафат, цар Юдэйскі, сядзелі кожны на сваім троне, апранутыя
    ў царскую вопратку; сядзелі на плошчы каля брамы Самарыі, і ўсе прарокі прарочылі
    перад імі.
  deu-ELBBK: Und der König von Israel und Josaphat, der König von Juda, saßen jeder
    auf seinem Thron, angetan mit königlichen Kleidern, und sie saßen auf einem freien
    Platz am Eingang des Tores von Samaria; und alle Propheten weissagten vor ihnen.
  mbb-OT: Dutun he timpu, si Hadì Ahab he hadì te Israel wey si Hadì Jehoshafat he
    hadì te Juda, mibivisti zan te visti te hadì, he ebpinuu is kada sevaha kandan
    diyà te pinuuwè din te kedhadì diyà te uvey te gunasà he uvey te pultahan te Samaria.
    Ne ebpemineǥen dan is egkeǥiyen te menge ebpeneuven.
  mal-2015: യിസ്രായേൽരാജാവും യെഹൂദാരാജാവായ യെഹോശാഫാത്തും രാജവസ്ത്രം ധരിച്ചു ശമര്യയുടെ
    പടിവാതിൽപ്രവേശനത്തിങ്കൽ ഒരു വിശാലസ്ഥലത്തു താന്താന്റെ സിംഹാസനത്തിൽ ഇരുന്നു; പ്രവാചകന്മാർ
    ഒക്കെയും അവരുടെ സന്നിധിയിൽ പ്രവചിച്ചുകൊണ്ടിരുന്നു.
  rmc-rmc: O Achab the o Jošafat bešenas pre peskre troni andre Samarija paš e foroskri
    brana pre oda than, kaj pes marel avri o zrnos, a sas urde andro kraľengre plašťi
    a savore proroka anglal lende prorokinenas.
  pes-OPV: و پادشاه اسرائیل ویهوشافاط پادشاه یهودا هر یکی لباس خود راپوشیده، بر کرسی
    خویش در جای وسیع نزددهنه دروازه سامره شسته بودند و جمیع انبیا به حضور ایشان نبوت
    می‌کردند.
  ron-1924: Ымпэратул луй Исраел ши Иосафат, ымпэратул луй Иуда, шедяу фиекаре пе
    скаунул луй де домние, ымбрэкаць ку хайнеле лор ымпэрэтешть; шедяу ын локул де
    ла интраря порций Самарией. Ши тоць пророчий пророчяу ынаинтя лор.
  ben-OBCV: রাজপোশাক পরে ইস্রায়েলের রাজা ও যিহূদার রাজা যিহোশাফট, দুজনেই শমরিয়ার
    সিংহদুয়ারের কাছে খামারবাড়িতে তাদের সিংহাসনে বসেছিলেন, এবং ভাববাদীরা সবাই তাদের
    সামনে ভাববাণী করে যাচ্ছিল।
  som-som: Haddaba boqorkii dalka Israa'iil iyo Yehooshaafaad oo ahaa boqorkii dalka
    Yahuudah mid kastaaba wuxuu ku fadhiyey carshigiisii, isagoo dharkii boqornimada
    qaba, oo waxay fadhiyeen meel bannaan oo ku taal iridda Samaariya laga soo galo,
    oo nebiyadii oo dhammuna hortooday wax ku sii sheegayeen.
  lat-VUC: 'Porro rex Israël, et Josaphat rex Juda, uterque sedebant in solio suo,
    vestiti cultu regio: sedebant autem in area juxta portam Samariæ, omnesque prophetæ
    vaticinabantur coram eis.'
  eng-ASVBT: Now the king of Israel and Jehoshaphat the king of Judah sat each on
    his throne, arrayed in their robes, and they were sitting in an open place at
    the entrance of the gate of Samaria; and all the prophets were prophesying before
    them.
  ita-1885: Or il re d'Israele, e Giosafat, re di Giuda, sedevano ciascuno sopra il
    suo seggio, vestiti di vestimenti reali, nell'aia ch'è all'entrata della porta
    di Samaria; e tutti i profeti profetizzavano in presenza loro.
  eng-LXXUP: 'And the king of Israel and Jehoshaphat king of Judah were sitting each
    on his throne, and clothed in their robes, sitting in the open space at the entrance
    of the gate of Samaria: and all the prophets were prophesying before them.'
  eng-ULB: Now Ahab the king of Israel and Jehoshaphat the king of Judah were sitting
    each on a throne, clothed in their robes, in an open place at the entrance of
    the gate of Samaria, and all the prophets were prophesying before them.
  spa-VBL: Vestidos con sus ropas reales, el rey de Israel y el rey Josafat de Judá,
    estaban sentados en sus tronos en la era junto a la puerta de Samaria, con todos
    los profetas profetizando frente a ellos.
  fra-_FOB: Or le roi d'Israël et Josaphat, roi de Juda, étaient assis, chacun sur
    son trône, revêtus de leurs habits royaux, et ils étaient assis dans la place,
    à l'entrée de la porte de Samarie; et tous les prophètes prophétisaient en leur
    présence.
  mal-mal: യിസ്രായേൽ രാജാവും യെഹൂദാ രാജാവായ യെഹോശാഫാത്തും രാജവസ്ത്രം ധരിച്ച് ശമര്യയുടെ
    പ്രവേശനകവാടത്തിൽ ഉള്ള ഒരു മെതിക്കളത്തിൽ താന്താന്റെ സിംഹാസനത്തിൽ ഇരുന്നു; പ്രവാചകന്മാർ
    എല്ലാവരും അവരുടെ മുമ്പാകെ പ്രവചിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Aḳhiyab aur Yahūsafat apne shāhī libās pahne hue Sāmariya ke darwāze ke
    qarīb apne apne taḳht par baiṭhe the. Yih aisī khulī jagah thī jahāṅ anāj gāhā
    jātā thā. Tamām 400 nabī wahāṅ un ke sāmne apnī peshgoiyāṅ pesh kar rahe the.
  suz-BL: मेना इस्राएल ङा पिप नु यहूदा ङा पिप येहो-शाफात आस आस पिपम फेक्‍तीक वा फेक्‍शा,
    सामरीया ङा ठेयब लाप्‍चो ओव़तीक ङा चेरब तुप्‍तीक दिंमम आस आस ठेयब नित्‍तीकेमी बाक्‍शो
    बाक्‍सा बाक्‍त। मिनु मेको नोले दुम्‍ब लोव़ पाइब नेल्‍ल मेको आस ङोंइती नोले दुम्‍ब
    लोव़ पन पन बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Or il re d’Israele e Giosafat, re di Giuda, sedevano ciascuno sul suo
    trono, vestiti de’ loro abiti reali, nell’aia ch’è all’ingresso della porta di
    Samaria; e tutti i profeti profetavano dinanzi ad essi.
  ckb-ckb: لەو کاتەدا پاشای ئیسرائیل و یەهۆشافاتی پاشای یەهودا جلی شاهانەیان لەبەرکردبوو
    و هەریەکە و لەسەر تەختەکەی خۆی دانیشتبوو لەسەر جۆخینەکەی لای دەروازەی سامیرە،
    هەموو پێغەمبەرەکانیش لەبەردەمیان پێشبینییان دەکرد.
  eng-BBE: Now the king of Israel and Jehoshaphat, the king of Judah, were seated
    on their seats of authority, dressed in their robes, by the doorway into Samaria;
    and all the prophets were acting as prophets before them.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನೂ, ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನೂ ರಾಜವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡು,
    ಸಮಾರ್ಯದ ಬಾಗಿಲಿನ ಮುಂದೆ ಬಯಲಿನಲ್ಲಿ ತಮ್ಮ ತಮ್ಮ ಸಿಂಹಾಸನಗಳ ಮೇಲೆ ಕುಳಿತುಕೊಂಡಿದ್ದರು. ಸಕಲ
    ಪ್ರವಾದಿಗಳೂ ಅವರ ಮುಂದೆ ಪ್ರವಾದಿಸುತ್ತಿದ್ದರು.
  tam-2017: இஸ்ரவேலின் ராஜாவும் யூதாவின் ராஜாவாகிய யோசபாத்தும், சமாரியாவின் நுழைவாயிலுக்கு
    முன்னிருக்கும் விசாலமான இடத்திலே ராஜஉடை அணிந்துகொண்டவர்களாக, அவரவர் தம்தம் சிங்காசனத்திலே
    உட்கார்ந்திருந்தார்கள்; அனைத்து தீர்க்கதரிசிகளும் அவர்களுக்கு முன்பாகத் தீர்க்கதரிசனம்
    சொன்னார்கள்.
  spa-RV-1909: Y el rey de Israel y Josaphat rey de Judá, estaban sentados cada uno
    en su trono, vestidos de sus ropas; y estaban sentados en la era á la entrada
    de la puerta de Samaria, y todos los profetas profetizaban delante de ellos.
  ron-BTF: Și împăratul lui Israel și Iosafat, împăratul lui Iuda, au șezut fiecare
    pe tronul lui, îmbrăcați în robele lor, și au șezut într-un loc deschis, la intrarea
    porții Samariei; și toți profeții profețeau înaintea lor.
  eng-WEBP: Now the king of Israel and Jehoshaphat the king of Judah each sat on his
    throne, arrayed in their robes, and they were sitting in an open place at the
    entrance of the gate of Samaria; and all the prophets were prophesying before
    them.
  eng-FBV: Dressed in their royal robes, the king of Israel and King Jehoshaphat of
    Judah, were sitting on their thrones at the threshing floor beside the gate of
    Samaria, with all of the prophets prophesying in front of them.
  nld-1939: Intussen waren de koning van Israël en Josafat, de koning van Juda, in
    ambtsgewaad op hun tronen gaan zitten, op de open plaats bij de poort van Samaria,
    en bleven al de profeten voor hen profeteren.
  nch-BL: Huan nopa tanahuatijquet ten tali Israel huan nopa tanahuatijquet ten tali
    Judá moquentijtoyaj iniyoyo cati más cuajcualtzi huan mosehuijtoyaj ipan inisiyas
    ipan nopa plaza iteno nopa caltemit campa calaquij ipan altepet Samaria. Huan
    nochi nopa tajtolpanextiani ten Acab tahuejchihuayayaj huan quiconsejomacayayaj
    para ma yaca tatehuitij.
  vie-1934: Vả, vua Y-sơ-ra-ên và Giô-sa-phát, vua Giu-đa, mỗi người đều mặc đồ triều
    phục, đang ngồi trên ngai mình, ở nơi sân đạp lúa tại cửa thành Sa-ma-ri; còn
    hết thảy các tiên tri nói tiên tri ở trước mặt hai vua.
  hin-CV: इस्राएल का राजा और यहूदिया के राजा यहोशाफ़ात शमरिया के फाटक के सामने खुले
    खलिहान में राजसी वस्त्रों में अपने-अपने सिंहासनों पर बैठे थे. उनके सामने सारे
    भविष्यद्वक्ता भविष्यवाणी कर रहे थे.
  spa-BES: Y el rey de Israel y Josafat, rey de Judá, estaban sentados en sus puestos
    de autoridad, vestidos con sus ropas, junto a la puerta de entrada a Samaria;
    y todos los profetas estaban en trance profético ante ellos.
  tdx-tdx: Songa ni­ambesatse amy fiambesa’ey ty mpanjaka’ Israele naho Iehosafate,
    nisikiñe saro-mireparepa, le niambesatse an-toem-pifofohañe an-dalambei’ i Somerone
    eo vaho sindre nitoky añatrefa’ iereo eo o mpitokio.
  tha-KJV: ฝ่ายกษั​ตริ​ย์​แห่​งอ​ิสราเอลและเยโฮชาฟัทกษั​ตริ​ย์​แห่​งยูดาห์ ต่างประทับบนพระที่​นั่ง
    ทรงฉลองพระองค์ ณ ที่​ว่างตรงทางเข้าประตูเมืองสะมาเรีย และผู้​พยากรณ์​ทั้งปวงก็​พยากรณ์​ถวายอยู่
  por-BR-2018: E o rei de Israel e Josafá rei de Judá, estavam sentados cada um em
    seu trono, vestidos de suas roupas; e estavam sentados na eira à entrada da porta
    de Samaria, e todos os profetas profetizavam diante deles.
  deu-ELO: Und der König von Israel und Josaphat, der König von Juda, saßen ein jeder
    auf seinem Throne, angetan mit königlichen Kleidern, und sie saßen auf einem freien
    Platze am Eingang des Tores von Samaria; und alle Propheten weissagten vor ihnen.
  eng-WYC-2018: And the king of Israel and Jehoshaphat, king of Judah, sat ever either
    in his seat, and they were clothed in king’s array; and they sat in the cornfloor,
    beside the gate of Samaria; and all the prophets prophesied before them. (And
    the king of Israel, and Jehoshaphat, the king of Judah, both sat on their thrones,
    and they were clothed in king’s clothing; and they sat at the entrance to the
    gate of Samaria; and all the prophets prophesied before them.)
  epo-epo: La reĝo de Izrael, kaj Jehoŝafat, reĝo de Judujo, sidis ĉiu sur sia seĝo,
    vestitaj per siaj vestoj; ili sidis sur placo antaŭ la pordego de Samario, kaj
    ĉiuj profetoj profetadis antaŭ ili.
  uig-PIN: Əmdi Israilning padixaⱨi bilǝn Yǝⱨudaning padixaⱨi Yǝⱨoxafat xaⱨanǝ kiyimlirini
    kiyixip, Samariyǝning dǝrwazisining aldidiki hamanda ⱨǝrbiri ɵz tǝhtidǝ olturuxti;
    ularning aldida pǝyƣǝmbǝrlǝrning ⱨǝmmisi bexarǝt bǝrmǝktǝ idi.
  beo-beo: Hina bagade aduna da elea hina bagade abula ga:newane, ela fisu da:iya,
    ‘gala:ine’ dadabisu sogebi, Samelia moilai bai bagade gagoi logo holei gadili,
    esalebe ba:i. Amola balofede dunu huluane da elea midadi, fa:no misunu hou olelelalebe
    ba:i.
  tpi-OTNT: King Ahap wantaim King Jehosafat i bilas long klos king na tupela i sindaun
    i stap long sia king bilong tupela. Ol i bin putim sia king bilong tupela ausait
    long bikpela dua bilong banis bilong taun Samaria, long wanpela stretpela hap
    graun we ol man i save rausim ol bun samting bilong wit na kisim kaikai bilong
    en. Na ol profet i wok long autim tok profet klostu long tupela king.
  hau-SA: Saye da rigunan sarakuna, sarki Isra’ila da Yehoshafat sarkin Yahuda suna
    zaune a kan kujerunsu na mulki a masussuka ta ƙofar shigar Samariya, tare da dukan
    annabawa suna ta annabci a gabansu.
  uig-LAT: Emdi Israilning padishahi bilen Yehudaning padishahi Yehoshafat shahane
    kiyimlirini kiyiship, Samariyening derwazisining aldidiki xamanda herbiri öz textide
    olturushti; ularning aldida peyghemberlerning hemmisi bésharet bermekte idi.
  nde-nde: Bembethe izembatho zabo zobukhosi, inkosi yako-Israyeli loJehoshafathi
    inkosi yakoJuda babehlezi ezihlalweni zabo zobukhosi esizeni sokubhulela amabele
    esangweni laseSamariya labo bonke abaphrofethi bephrofetha phambi kwabo.
  ton-ton: 'Pea ko e tuʻi ʻo ʻIsileli, mo Sihosafate ko e tuʻi ʻo Siuta naʻa na nofo
    taki taha ʻi hono nofoʻa fakatuʻi kuo teunga ʻaki hona pulupulu, pea na nonofo
    ʻi he malaʻe ʻi he hūʻanga ki he matapā ʻo Samēlia: pea naʻe kikite ʻe he kau
    palōfita kotoa pē ʻi hona ʻao.'
  ces-1613: (Mezi tím král Izraelský a Jozafat král Judský seděli jeden každý na stolici
    své, odíni jsouce rouchem. Seděli pak v placu u vrat brány Samařské, a všickni
    proroci prorokovali před nimi.
  eng-WMB: Now the king of Israel and Jehoshaphat the king of Judah each sat on his
    throne, arrayed in their robes, and they were sitting in an open place at the
    entrance of the gate of Samaria; and all the prophets were prophesying before
    them.
  tam-TCV: இஸ்ரயேலின் அரசன் ஆகாபும், யூதாவின் அரசன் யோசபாத்தும் அரச உடைகளை அணிந்தவர்களாய்
    சமாரியாவின் வாசலில், சூடடிக்கும் களத்திலிருந்த அரியணையில் இருந்தார்கள். அப்பொழுது
    அவர்கள்முன் எல்லா இறைவாக்கினரும் இறைவாக்கு உரைத்துக்கொண்டிருந்தனர்.
  ceb-ULB: Karon naglingkod sa tagsatagsa nila ka mga trono ang hari sa Israel nga
    si Ahab ug si Jehoshafat ang hari sa Juda, nagbisti sa ilang mga kupo, sa hawan
    nga dapit pasulod sa ganghaan sa Samaria, ug ang tanang mga propeta nanagna sa
    ilang atubangan.
  pol-UBG: Tymczasem król Izraela i Jehoszafat, król Judy, siedzieli na swoich tronach
    ubrani w królewskie szaty na placu przed wejściem do Samarii, u jej bramy, a przed
    nimi prorokowali wszyscy prorocy.
  urd-GVU: اخی اب اور یہوسفط اپنے شاہی لباس پہنے ہوئے سامریہ کے دروازے کے قریب اپنے
    اپنے تخت پر بیٹھے تھے۔ یہ ایسی کھلی جگہ تھی جہاں اناج گاہا جاتا تھا۔ تمام 400
    نبی وہاں اُن کے سامنے اپنی پیش گوئیاں پیش کر رہے تھے۔
  deu-1912: Und der König Israels und Josaphat, der König Juda's, saßen ein jeglicher
    auf seinem Stuhl, mit ihren Kleider angezogen. Sie saßen aber auf dem Platz vor
    der Tür am Tor zu Samaria; und alle Propheten weissagten vor ihnen.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನೂ ರಾಜವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡು
    ಸಮಾರ್ಯ ಪಟ್ಟಣದ ಹೆಬ್ಬಾಗಿಲಿನ ಹತ್ತಿರವಿರುವ ಬಯಲಿನಲ್ಲಿ ತಮ್ಮ ತಮ್ಮ ಆಸನಗಳ ಮೇಲೆ ಕುಳಿತುಕೊಂಡಿರಲು.
    ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳು ಅವರ ಮುಂದೆ ಪರವಶರಾಗಿ ಪ್ರವಾದಿಸತೊಡಗಿದರು.
  yap-yap: Me chuw fa gali pilung nga mad rorow ni madan e pilung miyow par nga daken
    l’agruw i chiya ko pilung u rom ko fa gin’en ni un n’ag keru’ e grain riy u wuru’
    fare garog nu Samaria, ma gubin fapi profet ni yad be yi’iy u p’eowcherow.
  hlt-MCSB: Israel manghai neh Judah manghai Jehoshaphat tah a ngolkhoel dongah ngol
    rhoi tih himbai a bai rhoi. Te vaengah Samaria vongka thohka kah cangtilhmuen
    ah ngol uh tih tonghma boeih te amih mikhmuh ah tonghma uh.
  mdy-ETH: ዒማና ላምዖ ካኣታ ካኣቱሞ ዓፒሎ ማይንቲ ሳማሪያ ጌሎ ካሮኮ ዙሎ ዛላ ዓኣ ሃኣኮ ሺርኮ ቆይዳ ፔኤኮ ካኣቱሞ ዖይታ
    ዖይታ ዴዔኔ፤ ዔያቶም ፆኦሲ ማሊፆ ኬኤዛ ዓሳኣ ቢያ ዔያቶኮ ቤርታ ማዒ ሎንሦ ኬኤዛኔ፤
  twi-ASANTE: Israelhene Ahab ne Yudahene Yehosafat hyehyɛɛ wɔn ahentadeɛ yuu tenatenaa
    wɔn ahennwa so wɔ ayuporobea a ɛbɛn Samaria ɛpono ano hɔ. Na Ahab adiyifoɔ no
    nyinaa rehyɛ nkɔm wɔ wɔn anim.
  eng-WEBU: Now the king of Israel and Jehoshaphat the king of Judah each sat on his
    throne, arrayed in their robes, and they were sitting in an open place at the
    entrance of the gate of Samaria; and all the prophets were prophesying before
    them.
  wal-wal: Israa7eela kawoinne Yihudaa Kawoi Yoosaafixi, bantta kawotaa maayuwaa maayidi,
    Samaariyaa katamaa geliyo penggiyan bantta kawotaa araatan uttidosona; uttin hananabaa
    yootiya ubbati eta sinttan hananabaa yootoosona.
  spa-PDDPT: El rey de Israel y Josafat, rey de Judá, vestidos con ropas reales, estaban
    sentados cada uno en su trono en una plaza ubicada a la entrada de la puerta de
    Samaria. Todos los profetas profetizaban ante ellos.
  gun-gun: Ha'e va'e jave py ma Israel pygua huvixa ha'e Judá pygua huvixa reve jogueroguapy
    nhoguenoiny peteĩ-teĩ guenda openaaty py ae, huvixa pegua ao py ae onhemonde reve,
    Samaria tetã kora rokẽ yvýry, mba'emo moa'yĩaty py. Ha'e kuery renonde ma profeta
    kuery ha'e javi ijayvu okuapy.
  ilo-ULB: Ita, nakatugaw ni Ahab nga ari ti Israel ken ni Jehosafat nga ari ti Juda
    kadagiti tronoda, nakakawesda kadagiti pagan-anayda a kas ari, iti nawaya a lugar
    iti pagserkan ti ruangan ti Samaria, ket agipadpadto dagiti amin a profeta, iti
    sangoananda.
  kpg-kpg: Nia king dogolua aanei ala gu ulu nau gahu king, guu noho i hongo nau lohongo king
    i di gowaa haga madammaa golee laagau, i tua di bontai o Samaria, gei ogo nia
    soukohp huogodoo e haihai nadau kokohp i mua meemaa.
  uig-ARA: ئەمدى ئىسرائىلنىڭ پادىشاھى بىلەن يەھۇدانىڭ پادىشاھى يەھوشافات شاھانە كىيىملىرىنى
    كىيىشىپ، سامارىيەنىڭ دەرۋازىسىنىڭ ئالدىدىكى خاماندا ھەربىرى ئۆز تەختىدە ئولتۇرۇشتى؛
    ئۇلارنىڭ ئالدىدا پەيغەمبەرلەرنىڭ ھەممىسى بېشارەت بەرمەكتە ئىدى.
  sus-sus: Isirayila mangɛ nun Yudaya mangɛ Yehosafati nu dɔxɔxi e xa kibanyie kui,
    mangɛ donmae ragoroxi e ma. E nu na lonyi ma, Samari taa sode dɛ ra. Namiɲɔnmɛe
    nu na e xa masenyie tife e bɛ.
  pon-2006: Nanmwarki riemeno, ket nan sapwellimara likoun nanmwarki, oh ket nan mwoalara
    ni wasahn kamwakele wahn kohn likin ewen kelen Sameria, soukohp koaros ahpw wie
    kokohp mwohn silangira.
  ksd-ksd: Ma ra king Israel dir ma Ieosapat ra king Iuda dir ga ki ta kadir kiki
    na king tikatikai ta ra bala na taman maravai ta ra mataniolo Samaria, ma dir
    ga mong ma ra umana mal na king; ma ra umana propet dia ga tata na propet ta ra
    luaina mata i dir.
  tur-YTC: İsrael Kralı ve Yahuda Kralı Yehoşafat, her biri kral giysilerini giymiş
    olarak kendi tahtı üzerinde oturdular ve Samariya Kapısı'nın girişindeki açık
    bir yerde oturuyorlardı. Bütün peygamberler onların önünde peygamberlik ediyorlardı.
  grc-BRENT: Καὶ βασιλεὺς Ἰσραὴλ καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα καθήμενοι ἕκαστος ἐπὶ
    θρόνου αὐτοῦ, καὶ ἐνδεδυμένοι στολὰς, καθήμενοι ἐν τῷ εὐρυχώρῳ θύρας πύλης Σαμαρείας,
    καὶ πάντες οἱ προφῆται προεφήτευον ἐναντίον αὐτῶν.
  ind-AYT: Raja Israel dan Yosafat, raja Yehuda, masing-masing duduk di atas takhtanya
    dengan mengenakan pakaian kebesaran. Mereka duduk di suatu tempat pengirikan di
    depan pintu gerbang Samaria, sementara semua nabi bernubuat di hadapan mereka.
  nya-nya: Mfumu ya Israeli ndi Yehosafati mfumu ya Yuda, atavala mikanjo yawo yaufumu
    anali atakhala pa mipando yawo yaufumu pabwalo lopunthira tirigu pa khomo la chipata
    cha Samariya, pamodzi ndi aneneri onse akunenera pamaso pawo.
  hrv-hrv: Izraelski kralj i judejski kralj Jošafat sjedili su svaki na svojem prijestolju,
    u svečanim haljinama, na gumnu pred Samarijskim vratima, a proroci proricali pred
    njima.
  mps-mps: King Ahap me king Jehosafat augwali si kingo ugwa aulama tama augwali si
    augwa sia kingde dulaluali. Augwaligo augwali sigo sia king te Samaria taun sunumi
    bulu badu muai. Te bidi dabego wit dabe dili dabe sela sąnama, tubo nai dabe
    sabo malu tǫ dolaba pai bulu me delide. Tama tigidali profet sibigo profet po
    te king siba pusuduali, te king si pagede.
  tpi-tpi: King Ahap wantaim King Jehosafat i bilas long klos king na tupela i sindaun
    i stap long sia king bilong tupela. Ol i bin putim sia king bilong tupela ausait
    long bikpela dua bilong banis bilong taun Samaria, long wanpela stretpela hap
    graun we ol man i save rausim ol bun samting bilong wit na kisim kaikai bilong
    en. Na ol profet i wok long autim tok profet klostu long tupela king.
  dan-1931: Imidlertid sad Israels Konge og Kong Josafat af Juda, iført deres Skrud,
    hver på sin Trone i Samarias Portåbning, og alle Profeterne spåede foran dem.
  vie-OVCB: A-háp, vua Ít-ra-ên và Giô-sa-phát, vua Giu-đa, mặc vương bào, ngồi trên
    hai ngai đặt nơi sân rộng bên cửa thành Sa-ma-ri. Trước mắt hai vua là các tiên
    tri của A-háp đang nói tiên tri.
  guj-2017: હવે, ઇઝરાયલનો રાજા આહાબ અને યહૂદાનો રાજા યહોશાફાટ રાજપોશાક પહેરીને સમરુનના
    દરવાજાની આગળ ખુલ્લી જગ્યામાં પોતપોતાનાં સિંહાસન પર બેઠા અને બધા પ્રબોધકો તેઓની
    આગળ પોતપોતાની પ્રબોધવાણીઓ સંભળાવતા હતા.
  pon-2006A: Nanmwarki riemeno, ket nan sapwellimara likoun nanmwarki, oh ket nan
    mwoalara ni wasahn kamwakele wahn kohn likin ewen kelen Sameria, soukohp koaros
    ahpw wie kokohp mwohn silangira.
  por-BRBSL: Now o rei de Israel e Jeosafá o rei de Judá sentaram-se cada um em seu
    trono, vestidos com suas vestes, e estavam sentados em um lugar aberto na entrada
    do portão de Samaria; e todos os profetas profetizavam diante deles.
  cth-cth: Isarel siangpahrang hoi Judah siangpahrang teh Samaria longkha hmalah,
    siangpahrang e khohna a khohna roi teh, bawitungkhung dawk rei a tahung roi. Hahoi
    profetnaw pueng ni profet lawk a dei pouh awh.
  twi-twi: Israelhene Ahab ne Yudahene Yehosafat hyɛɛ wɔn ahemfo ntade, tenaa wɔn
    ahengua mu wɔ apongua a ɛbɛn Samaria kwan no ano. Saa bere no, na Ahab adiyifo
    no rehyɛ nkɔm wɔ wɔn anim.
  hlt-hlt: Israel manghai neh Judah manghai Jehoshaphat tah a ngolkhoel dongah ngol
    rhoi tih himbai a bai rhoi. Te vaengah Samaria vongka thohka kah cangtilhmuen
    ah ngol uh tih tonghma boeih te amih mikhmuh ah tonghma uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì nɛ̀ Sudɑɑ kɔbɛ kou kɛ̀ bɛ̀ɛ dɑ́ɑ́tí bɛ kpɑ̀ɑ̀tìyɑ̀ɑ̀tì
    kɛ́nkɑri bɑ́ wè o kpɑ̀ɑ̀tìkɑ̀rì ĩ́nkɛ̀. Sɑmmɑrii ɛì kó dibòrì nùù ditíínkɑrì,
    kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ nɑ̀ɑ́ mbɛ pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: Dughiar kamɨn, Atrivim Ahap ko Atrivim Jehosafat uan atrivir korotiaba
    aghuigha, uan atrivir dabirabimning gaperaghav iti. Me aningɨn atrivir dabirabimning,
    Samarian nguibar ekiam avɨnizir dɨvazimɨn tiar akamɨn boroghɨn, itir nguazir zarir
    mamɨn aning afa. Kar witɨn ovɨzibar iniba kua dar dagheba isir danganim. Ezɨ akam
    inigha izir gumaziba aningɨn guamɨn tugha, gɨn otivamin bizibav gei.
  dop-dop: Awulɑɑ mpɛ pɑ nɑɑlɛ pɑ suu pɑ kɑwulɑɣɑ wontu kɛ́ nɑ pɑ́ cɑɣɑ pɑ kpelɑsɩ
    tɔɔ kɛ́ Sɑmɑlii tɔm tǝhʋʋlɛ cɔlɔ, nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kpɑɑlǝɣɩ pɑ tɔmnɑɑ.
  azb-azb: İsrail padşahı və Yəhuda padşahı Yehoşafat Samariya darvazalarının girəcəyindəki
    meydanda şahlıq libası geyinib oturmuşdu. Hər biri öz taxtında oturmuşdu və bütün
    peyğəmbərlər onların önündə peyğəmbərlik edirdi.
  eng-DBY: And the king of Israel and Jehoshaphat the king of Judah, having put on
    their robes, sat each on his throne; and they sat in an open place at the entrance
    of the gate of Samaria; and all the prophets prophesied before them.
  hin-2017: इस्राएल का राजा और यहूदा का राजा यहोशापात अपने-अपने राजवस्त्र पहने हुए,
    अपने-अपने सिंहासन पर बैठे हुए थे; वे सामरिया के फाटक में एक खुले स्थान में बैठे
    थे और सब नबी उनके सामने नबूवत कर रहे थे।
  eng-YLT: And the king of Israel and Jehoshaphat king of Judah are sitting, each
    on his throne, clothed with garments, and they are sitting in a threshing-floor
    at the opening of the gate of Samaria, and all the prophets are prophesying before
    them.
  eng-WYC-2017: And the king of Israel and Jehosh-aphat, king of Judah, sat ever either
    in his seat, and they were clothed in king’s array; and they sat in the corn-floor,
    beside the gate of Samaria; and all the prophets prophesied before them.
  eng-WMBB: Now the king of Israel and Jehoshaphat the king of Judah each sat on his
    throne, arrayed in their robes, and they were sitting in an open place at the
    entrance of the gate of Samaria; and all the prophets were prophesying before
    them.
  urd-GVH: अख़ियब और यहूसफ़त अपने शाही लिबास पहने हुए सामरिया के दरवाज़े के क़रीब
    अपने अपने तख़्त पर बैठे थे। यह ऐसी खुली जगह थी जहाँ अनाज गाहा जाता था। तमाम 400
    नबी वहाँ उनके सामने अपनी पेशगोइयाँ पेश कर रहे थे।
  rug-rug: Va sage poko baṉara sari karua baṉara, meke habotu dia koari na dia habohabotuana
    baṉara, pa keke vasina tana vari paqaha kiko huiti koari na qaqalotodi pa sadana
    sa goba pa Sameria, meke korokorotae pa kenudia ri karua sari doduru poropita.
  gaz-gaz: Mootichi Israaʼelii fi Yehooshaafaax mootiin Yihuudaa uffata isaanii kan
    mootummaa uffatanii balbala Samaariyaa seensisu bira oobdii keessa teessoo isaanii
    irra tataaʼanii raajonni hundi immoo fuula isaanii duratti raajii dubbachaa turan.
  fra-LSG: Le roi d’Israël et Josaphat, roi de Juda, étaient assis chacun sur son
    trône, revêtus de leurs habits royaux; ils étaient assis dans la place à l’entrée
    de la porte de Samarie. Et tous les prophètes prophétisaient devant eux.
  yal-yal: Isirayila mangan nun Yuda mangan Yosafati birin yi dɔxi lonna ma Samari
    taan so dɛɛn na, e mangaya gbɛdɛne yi, e maxidixi e mangaya dugine yi. Waliyine
    birin yi waliyiyaan nabama e yɛtagi.
  haw-1868: A noho iho la ke alii o ka Iseraela a me Iehosapata ke alii o ka Iuda,
    kela mea keia mea maluna o kona nohoalii, ua aahu laua i ko laua aahu alii, a
    noho laua ma kahi akea ma ka puka kahi e komo ai iloko o Samaria; a wanana iho
    la na kaula a pau imua o laua.
  arb-NAV: وَكَانَ كُلٌّ مِنْ مَلِكِ إِسْرَائِيلَ وَيَهُوشَافَاطَ يَجْلِسُ عَلَى كُرْسِيِّهِ
    فِي سَاحَةٍ عِنْدَ مَدْخَلِ بَابِ السَّامِرَةِ، وَقَدِ ارْتَدَيَا حُلَلَهُمَا
    الْمَلَكِيَّةَ وَالأَنْبِيَاءُ (الكَذَبَةُ) جَمِيعُهُمْ يَتَنَبَّأُونَ أَمَامَهُمَا.
  ewe-ewe: Le ɣeyiɣi sia me la, Israel fia kple Yuda fia Yehosafat do woƒe fiawuwo,
    eye wonɔ fiazikpuiwo dzi le lugbɔƒe le Samariagbo la gbɔ, eye nyagblɔɖilawo katã
    nɔ nya gblɔm ɖi le woƒe ŋkume.
  eng-LEE: 'And the king of Israel and Jehoshaphat the king of Judah were sitting
    each on his throne, dressed in their royal garments, and they were sitting in
    a threshing-floor at the entrance of the gate of Samaria: and all the prophets
    prophesied before them.'
  asm-FB: সেই সময়ত ইস্ৰায়েলৰ ৰজা আহাব আৰু যিহূদাৰ যিহোচাফট ৰজাই নিজ নিজ ৰাজবস্ত্ৰ
    পিন্ধি, চমৰিয়াৰ প্ৰবেশ স্থানৰ ওচৰৰ এখন মুকলি ঠাইত নিজ নিজ সিংহাসনত বহি আছিল আৰু
    আটাই ভাববাদীসকলে তেওঁলোকৰ আগত ভাববাণী প্ৰচাৰ কৰি আছিল।
  sus-A: عِسِرَيِلَ مَنفّ نُن يُدَيَ مَنفّ يٍهٌسَقَتِ نُ دْشْشِ عٍ شَ كِبَنيِيٍ كُي،
    مَنفّ دٌنمَيٍ رَفٌرٌشِ عٍ مَ. عٍ نُ نَ لٌنيِ مَ، سَمَرِ تَا سٌدٍ دّ رَ. نَمِحْنمّيٍ
    نُ نَ عٍ شَ مَسٍنيِيٍ تِقٍ عٍ بّ.
  fra-SBL: Le roi d'Israël et Josaphat, roi de Juda, étaient assis chacun sur son
    trône, revêtus de leurs robes, et ils étaient assis sur une place ouverte à l'entrée
    de la porte de Samarie ; et tous les prophètes prophétisaient devant eux.
  hbo-hbo: וּמֶ֣לֶךְ יִשְׂרָאֵ֡ל וִֽיהֹושָׁפָ֣ט מֶֽלֶךְ־יְהוּדָ֡ה יֹושְׁבִים֩ אִ֨ישׁ
    עַל־כִּסְאֹ֜ו מְלֻבָּשִׁ֤ים בְּגָדִים֙ וְיֹשְׁבִ֣ים בְּגֹ֔רֶן פֶּ֖תַח שַׁ֣עַר
    שֹׁמְרֹ֑ון וְכָל־הַ֨נְּבִיאִ֔ים מִֽתְנַבְּאִ֖ים לִפְנֵיהֶֽם׃
  kik-kik: Hĩndĩ ĩyo mũthamaki wa Isiraeli na Jehoshafatu mũthamaki wa Juda, mehumbĩte
    nguo ciao cia ũthamaki, magĩikarĩra itĩ ciao cia ũnene hau kĩhuhĩro-inĩ kĩa ngano
    kĩrĩa kĩarĩ itoonyero-inĩ rĩa Samaria, nao anabii othe maarĩ ho makĩratha mohoro
    marĩ mbere yao.
  fra-NCL: Le roi d’Israël et Josaphat, roi de Juda, étaient assis chacun sur son
    trône, revêtus de leurs habits royaux ; ils étaient assis dans la place, à l’entrée
    de la porte de Samarie ; et tous les prophètes prophétisaient devant eux.
  cek-AK: Israel siangpahrang hoi Judah siangpahrang Jehosaphat loe, siangpahrang
    khukbuen to angkhuk hoi moe, Samaria vangpui akunhaih khongkha taeng ih, kakong
    ahmuen ah angraeng tangkhang nuiah anghnut hoi; to naah tahmaanawk boih mah nihnik
    hmaa ah lokthuih pae o.
  cuk-cuk: Israel-e-rey, degi, Judá-rey-Josafat, Samaria-neggwebur-dogedgi e-rey-ganmargi
    na simalad, deginbali, e-reymor-yoi-yoi simarbalid. A-reymar-ebogwad-asabinni,
    Bab-Dummad-gayaburba-barsogmaladi, Bab-igar-barsognanai guarmalad.
  uig-CYR: Әнди Исраилниң падишаси билән Йәһуданиң падишаси Йәһошафат шаһанә кийимлирини
    кийишип, Самарийәниң дәрвазисиниң алдидики хаманда һәр бири өз тәхтидә олтиришти;
    уларниң алдида пәйғәмбәрләрниң һәммиси бешарәт бәрмәктә еди.
  tel-2017: ఇశ్రాయేలు రాజు, యూదారాజు యెహోషాపాతు షోమ్రోను ఊరు ద్వారం ముందు ఉన్న స్థలం
    లో తమ రాజవస్త్రాలు ధరించుకుని సింహాసనాల మీద కూర్చుని ఉండగా ప్రవక్తలంతా వారి ముందు
    ప్రవచిస్తూ ఉన్నారు.
  hat-BSA: Alò, wa Israël la avèk Josaphat, wa Juda a te chita yo chak sou twòn yo,
    abiye ak manto yo. Yo te chita kote glasi vannen an nan antre pòtay Samarie a,
    epi tout pwofèt yo t ap pwofetize devan yo.
  kos-kos: Tokosra luo inge nuknukyang ke nuknuk in tokosra, ac muta fin tron laltal
    ke acn in sisla kulun wheat likin na mutunpot lun Samaria, ac mwet palu nukewa
    oru palu lalos ye mutaltal.
  hbo-WLC: וּמֶ֣לֶךְ יִשְׂרָאֵ֡ל וִֽיהוֹשָׁפָ֣ט מֶֽלֶךְ־יְהוּדָ֡ה יוֹשְׁבִים֩ אִ֨ישׁ
    עַל־כִּסְא֜וֹ מְלֻבָּשִׁ֤ים בְּגָדִים֙ וְיֹשְׁבִ֣ים בְּגֹ֔רֶן פֶּ֖תַח שַׁ֣עַר
    שֹׁמְר֑וֹן וְכָל־הַ֨נְּבִיאִ֔ים מִֽתְנַבְּאִ֖ים לִפְנֵיהֶֽם׃
  ibo-ibo: Ehab eze Izrel na Jehoshafat eze Juda, onye ọbụla yi uwe eze ya, na-anọkwasị
    nʼocheeze ya nʼebe ịzọcha ọka nʼọnụ ụzọ ama e si abata obodo Sameria. Ndị amụma
    ahụ niile nọkwa na-ebu amụma nʼihu ha.
  ory-ory: ଏଥିମଧ୍ୟରେ ଇସ୍ରାଏଲର ରାଜା ଓ ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ ଆପଣା ଆପଣା ରାଜବସ୍ତ୍ର ପିନ୍ଧି
    ଆପଣା ଆପଣା ସିଂହାସନରେ ବସିଥିଲେ, ସେମାନେ ଶମରୀୟାର ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନ ନିକଟସ୍ଥ ମେଲାରେ
    ବସିଥିଲେ; ଆଉ ସମସ୍ତ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରୁଥିଲେ,
  chk-chk: Iwe, Ahap ewe kingen Israel me Jehosafat ewe kingen Juta ra üföüf üfer
    kewe üfen king o mot won ar kewe lenien motun king lon ewe lenien wichiwich umwun
    wiich lükün asamalapen tittin Samaria. Nge ekewe soufos meinisin ra osuni me mwer.
  rop-rop: Wal King Eiheb brom Isreil en King Jehosafet brom Juda bin werrimon detlot
    speshalwan klos blanga ola king. Dubala bin jidanbat deya atsaid langa det geit
    blanga Sameriya gulijap langa det pleis weya dei oldei deigimatbat ola rabish
    brom detlot sid daga. Ola speshalwan mesinja bin jandapbat deya lida langa dubala
    en toktok detlot wed weya dei reken YAWEI bin tok.
  ukr-1871: Царь же Ізраїлський та Йосафат, царь Юдейський, седїли, кожний на свойму
    престолї, одягнені в царські ризи; вони седїли на майданї коло воріт Самариї,
    а всї пророки віщували перед ними.
  deu-1951: Und der König von Israel und Josaphat, der König von Juda, saßen ein jeder
    auf seinem Throne, mit königlichen Kleidern angetan. Sie saßen aber auf dem Platze
    vor dem Tor zu Samaria, und alle Propheten weissagten vor ihnen.
  eng-JPS: Now the king of Israel and Jehoshaphat the king of Judah sat each on his
    throne, arrayed in their robes, and they sat in a threshing-floor at the entrance
    of the gate of Samaria; and all the prophets were prophesying before them.
  srp-1865: A car Izrailjev i Josafat car Judin sjeðahu svaki na svom prijestolu obuèeni
    u carske haljine, sjeðahu na poljani kod vrata Samarijskih, i svi proroci prorokovahu
    pred njima.
  lug-lug: Awo kabaka wa Isirayiri ne Yekosafaati kabaka wa Yuda ne batuula ku ntebe
    zaabwe ez’obwakabaka mu gguuliro ku mulyango gwa wankaaki w’e Samaliya, nga bambadde
    ebyambalo byabwe, nga ne bannabbi bonna balagulira mu maaso gaabwe.
  heb-heb: ומלך ישראל ויהושפט מלך יהודה יושבים איש על כסאו מלבשים בגדים וישבים בגרן
    פתח שער שמרון וכל הנביאים מתנבאים לפניהם׃
  ben-IRV: সেই দিন ইস্রায়েলের রাজা ও যিহূদার রাজা যিহোশাফট নিজের নিজের রাজপোশাক পরে
    শমরিয়া শহরের দরজার কাছে খোলা জায়গায় তাঁদের সিংহাসনের উপরে বসে ছিলেন এবং তাঁদের
    সামনে ভাববাদীরা সবাই ভাববাণী করছিলেন।
  pan-pan: ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਆਪੋ ਆਪਣੀਆਂ ਰਾਜ ਗੱਦੀਆਂ
    ਉੱਤੇ ਪਾਤਸ਼ਾਹੀ ਬਸਤਰ ਪਹਿਨੇ ਹੋਏ ਇੱਕ ਪਿੜ ਵਿੱਚ ਜੋ ਸਾਮਰਿਯਾ ਦੇ ਫਾਟਕ ਅੱਗੇ ਸੀ ਬੈਠੇ ਹੋਏ
    ਸਨ ਅਤੇ ਸਾਰੇ ਨਬੀ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਅਗੰਮ ਵਾਚ ਰਹੇ ਸਨ
  mya-JVB: ဣသရေလ ရှင်ဘုရင် နှင့် ယုဒ ရှင်ဘုရင် ယောရှဖတ် တို့သည် မင်းမြောက် တန်ဆာကို
    ဝတ်ဆင် လျက် ၊ ရှမာရိ မြို့တံခါးဝ ရှေ့၊ ဟင်းလင်း သောအရပ်၌ ရာဇ ပလ္လင် တို့အပေါ်
    မှာ ထိုင် ၍ ၊ ပရောဖက် အပေါင်း တို့သည် ရှေ့ တော်၌ ဟောပြော ကြ၏။
  hmo-hmo: Unai neganai unai king ruaosi, Ahaba bona Iehosapata, be edia terona dekenai
    idia helai, mai edia king dabua danu. Uiti kwadia gabuna dekenai idia helai, Samaria
    hanua magu iduara edia badibadinai, bona peroveta taudia ibounai ese idia edia
    vairana dekenai idia peroveta noho.
  urd-urd: और शाह — ए — इस्राईल और शाह — ए — यहूदाह यहूसफ़त अपने अपने तख़्त पर अपना
    अपना लिबास पहने बैठे थे। वह सामरिया के फाटक के सहन पर खुली जगह में बैठे थे, और
    सब अम्बिया उनके सामने नबुव्वत कर रहे थे।
  rus-SYN: Царь же Израильский и Иосафат, царь Иудейский, сидели каждый на своем престоле,
    одетые в царские одежды; сидели на площади у ворот Самарии, и все пророки пророчествовали
    пред ними.
  bqc-SIM: Isailiↄ kía ń Yudaↄ kí Yosafao baade a kible'ula daa, aa zↄ̃lɛa ń báaↄwa
    pↄ́wɛngbɛ̃zɛ pↄ́ kú Samali bĩ́ibↄlɛ saɛ, ↄ̃ ãnabi ɛgɛnapiↄ lɛ́ yãyaaa'o ń
    aɛ.
  tcz-CHONGTHU: Israel lengpaleh Judah lengpa Jehoshaphat chu aleng von lhon cheh
    a akivon lhonin, Samaria khopi lutna kelkot lutna tollhang achun atou lhonin amasang
    lhonna themgao hochun gaothu aseijun ahi
  mar-mar: इस्राएलचा राजा अहाब आणि यहूदाचा राजा यहोशाफाट राजवस्त्रे परिधान करून शोमरोन
    नगराच्या वेशीजवळच्या खळ्यात आपापल्या सिंहासनांवर विराजमान झाले होते. त्यांच्यासमोर
    ते चारशे संदेष्टे भविष्यकथन करत होते.
  qub-qub: Israelpa rayninpis, Judäpa raynin Josafatpis caycaran ray cay röpan jatisha-jatishami.
    Paycunaga jamarpaycaran sillunnincunacho, Samariaman yaycuna puncu pampacho. Llapan
    profëtacunaga shimin tarishanta rimarcaycaran.
  bqp-bqp: Mɑ Isirelibɑn sinɑ boko wi, kɑ Yosɑfɑti Yudɑbɑn sinɑ boko bɑ ben sinɑ yɑ̃nu
    doke, ben bɑɑwure u sɔ̃ win sinɑ kitɑrɔ Sɑmɑrin gbɑ̃rɑ kɔnnɔwɔ. Mɑ Gusunɔn sɔmɔ
    be kpuro bɑ wɑ̃ɑ ben wuswɑɑɔ bɑ gɑri mɔ̀.
  hat-hat: Wa peyi Izrayèl la ak Jozafa, wa peyi Jida a, te chita yo chak sou fotèy
    pa yo ak bèl rad wa yo sou yo, sou gwo glasi ki bò pòtay lavil Samari a sou deyò.
    Tout pwofèt yo te la devan yo ap bay mesaj pa yo.
  eng-BSB: Dressed in royal attire, the king of Israel and Jehoshaphat king of Judah
    were sitting on their thrones at the threshing floor by the entrance of the gate
    of Samaria, with all the prophets prophesying before them.
  eng-WEBPB: Now the king of Israel and Jehoshaphat the king of Judah each sat on
    his throne, arrayed in their robes, and they were sitting in an open place at
    the entrance of the gate of Samaria; and all the prophets were prophesying before
    them.
  kbq-kbq: Hanki Israeli kini ne' Ahapu'ene Juda kini ne' Jehosafatikea kini vahe
    zaza kukena huke tra'znire Sameria kuma kafante witi akru neharazare mani'nake'za,
    zamavuga ana kasnampa vahetmimo'za kasnampa kea hu'naze.
  nhe-BL: Huan nopa tlanahuatijquetl tlen tlali Israel huan nopa tlanahuatijquetl
    tlen tlali Judá moquentijtoyaj ininyoyo tlen más cuajcualtzi huan mosehuijtoyaj
    ipan ininsiyas ipan nopa plaza ipuertajteno campa calaquij ipan altepetl Samaria.
    Huan nochi nopa tiocamanalohuani tlen Acab tlahuelchihuayayaj huan quiconsejomacayayaj
    para ma yaca tlatehuitij.
  gub-BL: A'e mokoz tuwihawete umunehew ukamir tuwihawete romo uzexak kar haw romo
    wà kury, uwenawhu rehe wapyk pà wà kury. Wanenawhu ukenawhu Xamari kutyr har huwake
    hin. A'e Tupàn ze'eg imume'u har paw umume'u uzeapo ma'e ràm wanenataromo wà.
  eng-DRA: Now the king of Israel, and Josaphat king of Juda, both sat on their thrones,
    clothed in royal robes, and they sat in the open court by the gate of Samaria,
    and all the prophets prophesied before them.
