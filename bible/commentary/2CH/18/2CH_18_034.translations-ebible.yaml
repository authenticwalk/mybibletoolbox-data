verse: 2CH.018.034
translations:
  mal-C: അന്നുമുഴുവൻ യുദ്ധം അത്യുഗ്രമായിത്തുടർന്നു. സന്ധ്യവരെ ഇസ്രായേൽരാജാവ് അരാമ്യർക്ക്
    അഭിമുഖമായി തന്റെ രഥത്തിൽ ചാരി നിവർന്നുനിന്നു. സൂര്യാസ്തമയത്തിൽ അയാൾ മരിച്ചുവീണു.
  deu-TKW: Aber der Kampf entbrannte jenes Tags immer heftiger, und der König von
    Israel stand aufrecht im Wagen den Aramäern gegenüber bis zum Abend; um die Zeit
    des Sonnenuntergangs aber starb er.
  lin-lin: Na mokolo yango, lokola bitumba ezalaki makasi, mokonzi ya Isalaele atikalaki
    ya kotelema kati na shar na ye liboso ya bato ya Siri, kino na pokwa. Mpe kaka
    na pokwa yango, akufaki.
  eng-LSV: And the battle increases on that day, and the king of Israel has been propped
    up in the chariot in front of Aram until the evening, and he dies at the time
    of the going in of the sun.
  eng-GNV: 'And the battel increased that day: and the King of Israel stood still
    in his charet against the Aramites vntil euen, and dyed at the time of the sunne
    going downe.'
  eng-WEBSTER: 'And the battle increased that day: yet the king of Israel supported
    himself in his chariot against the Syrians until the evening: and about the time
    of the sun setting he died.'
  nhw-BL: Huan nelía chicahuac elqui nopa tlahuilancayotl nochi nopa tonali. Huan
    moquetzqui Tlanahuatijquetl Acab ipan itlahuilanca carro para huelqui quinixnamijqui
    nopa sirios hasta quema tiotlaquixqui. Huan mijqui quema motlali tonati.
  swh-ONEN: Vita vikaendelea mchana kutwa, naye mfalme wa Israeli akajitegemeza ndani
    ya gari lake kuwaelekea Waaramu hadi jioni. Basi jioni yake akafa.
  bba-bba: Tɑbu swĩɑ yen dɔmɑ te, sere bɑ sinɑ boko nɛni u kɑ yɔ̃ win tɑbu kɛkɛ sɔɔ
    u mɛɛrɑ Siriɡibun sɑnsɑni ɡiɑ sere n kɑ kuɑ yokɑ. Ye sɔ̃ɔ u duɑ, mɑ u ɡu.
  eng-KJVCPB: 'And the battle increased that day: howbeit the king of Israel stayed
    himself up in his chariot against the Syrians until the even: and about the time
    of the sun going down he died.'
  luo-luo: Odiechiengʼno duto lweny nomedo bedo mager kendo noten ruodh Israel e gache
    komanyore gi jo-Aram nyaka godhiambo mondo ojiw joge. Notho ka chiengʼ dhi podho.
  meu-meu: Una dina ai tuari na auka herea. Israel pavapavana na sibona e hedori tao,
    ena kariota ai, Suria taudia e vaira henidia ela bona ado e rahi. Bena dina e
    diho ai e mase.
  npi-ULB: त्यो दिनको लडाइँले भयङ्कर रूप लियो, र राजा साँझसम्म आफ्‍नो रथमा अडिएर अरामीहरूतर्फ
    फर्केर रहे । सूर्यास्‍त हुँने बेलामा तिनी मरे ।
  yor-yor: Ní ọjọ́ pípẹ́, ìjà náà sì ń pọ̀ sí i, ọba Israẹli dúró nínú kẹ̀kẹ́ rẹ̀
    kọjú sí àwọn ará Siria títí ó fi di àṣálẹ́. Lẹ́yìn náà ní àkókò ìwọ oòrùn, ó sì
    kú.
  pes-OPCB: جنگ به اوج شدت خود رسیده بود و اَخاب نیمه جان به کمک ارابه‌ران خود، رو
    به سوری‌ها در ارابهٔ خود ایستاده بود. سرانجام هنگام غروب جان سپرد.
  tgl-ULB: Lumala ang labanan sa araw na iyon, at ang hari ng Israel ay nanatili sa
    kaniyang karwahe na nakaharap sa mga taga-Aram hanggang gabi. Nang lumulubog na
    ang araw, namatay siya.
  hui-hui: Ani layagoyu ami mende mendehabi wai hongoheore biribigola Ahaba wai hama
    yu wahalu tagira pobe nahe wini. Ani biyagola ibunaga garo ale karisi biagoria
    ibunaga ami agali biarume gini mo maliaho heleagola Siriali biaru wai ibiyagohayagi
    handa amu ho hene. Ani heane dege alendo ni paluene tu hayagola Ahaba homene.
  mya-mya: တိုက်​ပွဲ​ဖြစ်​လျက်​နေ​ချိန်​၌​အာ​ဟပ်​မင်း​သည် ရှု​ရိ​တပ်​ကို​မျက်​နှာ​မူ​လျက်
    မိ​မိ​ရ​ထား​ပေါ် တွင်​မှီ​၍​ထိုင်​နေ​၏။ နေ​ဝင်​ချိန်​၌​ကွယ်​လွန် လေ​၏။
  bod-N: ཉིན་དེར་དམག་འཐབ་ཛ་དྲག་ཏུ་སོང་སྟེ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དགོང་མོའི་བར་དུ་ཤིང་རྟའི་སྟེང་ལངས་ཅི་ཐུབ་བྱས་ཏེ་ཨ་རམ་པ་ལ་འགོག་རྒོལ་བྱས་པ་དང་།
    ཉི་མ་ནུབ་དུས་ཙམ་ལ་རྒྱལ་པོ་ཚེ་ལས་འདས་སོ། །
  sna-sna: Kwezuva rose kurwa kwakaenderera mberi uye mambo weIsraeri akazvitsigira
    mungoro yake akarwisana navaAramu kusvikira manheru. Zvino pakuvira kwezuva akafa.
  spa-BLM: La batalla se intensificó aquel día. Sin embargo, el rey de Israel se apuntaló
    en su carro contra los sirios hasta el atardecer; y a eso de la puesta del sol,
    murió.
  cac-cac: Te ov ix aj yoch oval d'a jun c'u chi', ixto stec'b'ej sb'a vin̈ sreyal
    Israel chi' scan tec'tec' d'a yol scarruaje ayic ayoch vin̈ d'a yichan̈ eb' sirio
    chi', masanto yic ix em c'u. Palta axo yic van sb'at pilnaj c'u, ix cham vin̈.
  swh-ULB: Mapigano yakazidi kuwa makali siku hiyo, na mfalme wa israeli akashikiliwa
    katika gari lake kuwaelekea Waaramu hadi jioni. Muda jua lilipokaria kwenda chini,
    akafa.
  bel-bel: Але бітва таго дня ўзмацнілася і цар Ізраільскі стаяў на калясьніцы насупраць
    Сірыйцаў да вечара і памёр на захадзе сонца.
  deu-ELBBK: Und der Kampf nahm überhand an diesem Tag, und der König von Israel blieb
    aufrecht stehen in dem Wagen, den Syrern gegenüber, bis zum Abend; und er starb
    zur Zeit des Sonnenuntergangs.
  mbb-OT: Utew en meinit is tebek dutun he andew, ne is hadì te Israel ne midsandig
    dà dutun te kerwahi zin he edsinaru ziyà te menge Aramihanen taman en te mahapun.
    Ne hein midsanlep en is andew ne iyan en daan kebpatey zin.
  mal-2015: അന്നു പട കഠിനമായി തീർന്നതുകൊണ്ടു യിസ്രായേൽരാജാവു സന്ധ്യവരെ അരാമ്യർക്കെതിരെ
    രഥത്തിൽ നിവിർന്നുനിന്നു; സൂര്യൻ അസ്തമിക്കുന്ന സമയത്തു അവൻ മരിച്ചുപോയി.
  rmc-rmc: Ale oda džives o mariben sas zoralo, avke o Achab mušinďa te ačhel dži
    rači andro verdan anglo Aramejčana, a sar zageľa o kham, muľa.
  pes-OPV: و در آن روز جنگ سخت شد و پادشاه اسرائیل را در ارابه‌اش به مقابل ارامیان
    تا وقت عصر برپا داشتند و در وقت غروب آفتاب مرد.
  ron-1924: Лупта а фост ынвершунатэ ын зиуа ачея. Ымпэратул луй Исраел а стат ын
    кар, ын фаца сириенилор, пынэ сяра ши а мурит пе ла апусул соарелуй.
  ben-OBCV: সারাদিন ধরে সেদিন ধুন্ধুমার যুদ্ধ চলেছিল, এবং সন্ধ্যা পর্যন্ত ইস্রায়েলের
    রাজা অরামীয়দের দিকে মুখ করে নিজেকে রথের উপর দাঁড় করিয়ে রেখেছিলেন। পরে সূর্যাস্তের
    সময় তিনি মারা গেলেন।
  som-som: Oo maalintaas dagaalkii waa sii kordhay, habase yeeshee tan iyo makhribkii
    boqorkii dalka Israa'iil ayaa gaadhifaraskiisa isdhex taagay isagoo ka hor jeeda
    dadkii Suuriya, oo goor qorraxdhicii ku dhow ayuu dhintay.
  lat-VUC: 'Et finita est pugna in die illo: porro rex Israël stabat in curru suo
    contra Syros usque ad vesperam, et mortuus est occidente sole.'
  eng-ASVBT: 'And the battle increased that day: howbeit the king of Israel stayed
    himself up in his chariot against the Syrians until the even; and about the time
    of the going down of the sun he died.'
  ita-1885: Ma la battaglia si rinforzò in quel dì, onde il re d'Israele si rattenne
    nel carro incontro a' Siri, fino alla sera; e nell'ora del tramontar del sole
    morì.
  eng-LXXUP: And the battle turned in that day; and the king of Israel remained on
    the chariot against Syria until evening, and died at sunset.
  eng-ULB: The battle grew worse that day, and the king of Israel was held up in his
    chariot facing the Arameans until the evening. About the time that the sun was
    going down, he died.
  spa-VBL: La batalla duró todo el día. El rey de Israel se apuntaló en su carro para
    enfrentar a los arameos hasta el atardecer. Pero murió al atardecer.
  fra-_FOB: Or, en ce jour-là le combat fut acharné; et le roi d'Israël demeura dans
    son char, vis-à-vis des Syriens, jusqu'au soir; et il mourut vers le coucher du
    soleil.
  mal-mal: അന്ന് യുദ്ധം കഠിനമായി തീർന്നതുകൊണ്ട് യിസ്രായേൽ രാജാവ് സന്ധ്യവരെ അരാമ്യർക്കെതിരെ
    രഥത്തിൽ ചാരി നിന്നു; സൂര്യൻ അസ്തമിക്കുന്ന സമയത്ത് അവൻ മരിച്ചുപോയി.
  urd-GVR: Lekin chūṅki us pūre din shadīd qism kī laṛāī jārī rahī, is lie bādshāh
    apne rath meṅ ṭek lagā kar dushman ke muqābil khaṛā rahā. Jab sūraj ġhurūb hone
    lagā to wuh mar gayā.
  suz-BL: मेको लडाइ नाक्‍त रेन दुम्‍ना दुम्‍न लमाक्‍त। मिनु इस्राएल ङा पिप आ बग्‍गीम
    राप्‍शा, अरामी नु लडाइ पशो कोव़ङा बाक्‍त। मेको नाक्‍त रे मोपान बाक्‍माक्‍त। मिनु
    नां लाक्‍गानु, मेको बेक्‍माक्‍त।
  ita-1927: Ma la battaglia fu così accanita quel giorno, che il re fu trattenuto
    sul suo carro in faccia ai Siri fino alla sera, e sul tramontare del sole morì.
  ckb-ckb: لەو ڕۆژەدا شەڕەکە زۆر سەخت بوو، هەتا ئێوارە پاشا لەناو گالیسکەکەی بەرامبەر
    بە ئارام ڕاگیرا، کاتی خۆر ئاوابوون مرد.
  eng-BBE: But the fight became more violent while the day went on; and the king of
    Israel was supported in his war-carriage facing the Aramaeans till the evening;
    and by sundown he was dead.
  kan-OKCV: ಆ ದಿವಸವೆಲ್ಲಾ ಯುದ್ಧವು ಬಹು ಘೋರವಾದದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಅಹಾಬನು ಸಾಯಂಕಾಲದವರೆಗೂ
    ಅರಾಮ್ಯರಿಗೆ ಎದುರಾಗಿ ರಥದಲ್ಲಿಯೇ ಆತುಕೊಂಡು ನಿಂತಿದ್ದನು, ಸೂರ್ಯನು ಅಸ್ತಮಿಸಿದಾಗ ಅವನು ಮರಣಹೊಂದಿದನು.
  tam-2017: அன்றையதினம் போர் அதிகரித்தது; இஸ்ரவேலின் ராஜா சீரியர்களுக்கு எதிராக இரதத்தில்
    மாலைவரை இருந்து, சூரியன் மறையும்போது இறந்துபோனான்.
  spa-RV-1909: Y arreció la batalla aquel día, por lo que estuvo el rey de Israel
    en pie en el carro enfrente de los Siros hasta la tarde; mas murió á puestas del
    sol.
  ron-BTF: Și bătălia a crescut în acea zi, totuși împăratul lui Israel a stat drept
    în carul său împotriva sirienilor până seara; iar pe la apusul soarelui a murit.
  eng-WEBP: The battle increased that day. However, the king of Israel propped himself
    up in his chariot against the Syrians until the evening; and at about sunset,
    he died.
  eng-FBV: The battle lasted all day. The king of Israel propped himself up in his
    chariot to face the Arameans until the evening. But he died at sunset.
  nld-1939: Maar omdat de strijd toen juist op het hevigst was, moest de koning van
    Israël tegenover de Arameën rechtop in zijn wagen blijven staan tot de avond toe.
    Tegen zonsondergang echter stierf hij.
  nch-BL: Huan nelía chicahuac elqui nopa tatehuilisti nochi nopa tonali. Huan moquetzqui
    Tanahuatijquet Acab ipan itatehuijca carro para huelqui quinixnamijqui nopa sirios
    hasta quema tiotaquixqui. Huan mijqui quema motali tonati.
  vie-1934: Trong ngày đó thế trận càng thêm dữ dội; song vua Y-sơ-ra-ên đứng vịn
    trên xe mình, đối mặt cùng dân Sy-ri, cho đến buổi chiều; người chết vào lối mặt
    trời lặn.
  hin-CV: उस दिन युद्ध घमासान होता गया. इस्राएल का राजा अपने रथ में अरामियों को दिखाने
    के उद्देश्य से शाम तक बाण से टिका रहा. शाम को उसकी मृत्यु हो गई.
  spa-BES: Pero la lucha se hizo más violenta a medida que avanzaba el día; y el rey
    de Israel fue apoyado en su carruaje de guerra frente a los sirios hasta la tarde;
    y al caer el sol estaba muerto.
  tdx-tdx: Niindra avao i hotakotakey amy andro zay; ie amy zao nahafijohañe an-tsarete
    ao niatreke o nte-Arameo i mpanjaka’ Israeley am-para’ te hariva; le nihomake
    te nitsofotse i àndroy.
  tha-KJV: วันนั้นการรบก็​ดุ​เดือดขึ้น และกษั​ตริ​ย์อิสราเอลก็​พยุ​งพระองค์เองขึ้นไปในรถรบของพระองค์หันพระพักตร์​เข​้าสู้ชนซีเรียจนถึงเวลาเย็น
    แล​้วประมาณเวลาดวงอาทิตย์ตกพระองค์​ก็​สิ้นพระชนม์
  por-BR-2018: E intensificou a batalha aquele dia, por o que esteve o rei de Israel
    em pé no carro em frente dos sírios até a tarde; mas morreu a pôr do sol.
  deu-ELO: Und der Streit nahm überhand an selbigem Tage, und der König von Israel
    blieb aufrecht stehen in dem Wagen, den Syrern gegenüber, bis zum Abend; und er
    starb zur Zeit des Sonnenuntergangs.
  eng-WYC-2018: And the battle was ended in that day. Certainly the king of Israel
    stood in his chariot against (the) men of Syria till to eventide, and he died,
    when the sun went down. (And the battle ended that day. And the king of Israel
    stood in his chariot facing the men of Syria until the evening, and then he died,
    when the sun went down.)
  epo-epo: Sed la batalo plifortiĝis en tiu tago; kaj la reĝo de Izrael staris sur
    la ĉaro kontraŭ la Sirianoj ĝis la vespero, kaj li mortis en la momento de la
    malleviĝo de la suno.
  uig-PIN: U küni jǝng barƣanseri ⱪattiⱪ boldi. Padixaⱨ kǝqkiqǝ Suriylǝrning udulida
    ɵz jǝng ⱨarwisiƣa yɵlinip ɵrǝ turdi. Kün petixi bilǝn u ɵldi.
  beo-beo: Gegesu da gegegena ahoanobawane, hina bagade A:iha:be da ea ‘sa:liode’
    da:iya, Silia dadi gagui wa:i amoma ba:le gusuliwane udidili lelebe ba:i. E gala:i
    amoga maga:me da a:idalobawane, ‘sa:liode’ aligisu fa:i amo dedebole, daeya galu
    e da bogoi.
  tpi-OTNT: Tasol ol soldia bilong Siria na Israel i pait strong moa, na Ahap i no
    inap lusim ples bilong pait. Em i sindaun long karis bilong en na i lukluk i go
    long ol Siria inap long apinun tru. Na long taim san i go daun, em i dai.
  hau-SA: Duk yini yaƙi ya yi ta cin gaba, sarkin Isra’ila kuwa ya jingina kansa a
    cikin keken yaƙinsa yana duban Arameyawa har yamma. Sa’an nan a fāɗuwar rana sai
    ya mutu.
  uig-LAT: U küni jeng barghanséri qattiq boldi. Padishah kechkiche Suriylerning udulida
    öz jeng harwisigha yölinip öre turdi. Kün pétishi bilen u öldi.
  nde-nde: Impi yalwiwa ilanga lonke, njalo inkosi yako-Israyeli yeyama enqoleni yayo
    yokulwa ikhangele ama-Aramu kwaze kwaba ntambama. Kuthe litshona layo yabe isifa.
  ton-ton: 'Pea naʻe tupu mālohi ʻae tau ʻi he ʻaho ko ia: ka naʻe poupou hake ia
    ʻe he tuʻi ʻo ʻIsileli ʻi heʻene saliote ʻo tauʻi ʻae kakai Silia ʻo aʻu ki he
    efiafi, pea naʻe pekia ia ʻo feʻunga mo e ʻalu hifo ʻae laʻā.'
  ces-1613: I rozmohla se bitva v ten den. Král pak Izraelský stál na voze proti Syrským
    až do večera, i umřel v západ slunce.
  eng-WMB: The battle increased that day. However, the king of Israel propped himself
    up in his chariot against the Syrians until the evening; and at about sunset,
    he died.
  tam-TCV: அந்த நாள்முழுவதும் கடும் போர் தொடர்ந்து நடந்துகொண்டிருந்தது. அப்பொழுது
    இஸ்ரயேலின் அரசன் ஆகாப் சாயங்காலம்வரை சீரியரின் பக்கம் பார்த்தபடி, தேரில் சாய்ந்துகொண்டு
    நின்றான். பின் சூரியன் மறையும் வேளையில் அவன் இறந்தான்.
  ceb-ULB: Misamot ang gubat nianang adlawa, ug ang hari sa Israel nagpabilin sa iyang
    karwahe nga nag-atubang sa mga Arameanhon hangtod pagkahapon. Ug sa hapit na mosalop
    ang adlaw, namatay siya.
  pol-UBG: I bitwa wzmogła się tego dnia, a król Izraela stał w rydwanie naprzeciw
    Syryjczykom aż do wieczora. I umarł, gdy zachodziło słońce.
  urd-GVU: لیکن چونکہ اُس پورے دن شدید قسم کی لڑائی جاری رہی، اِس لئے بادشاہ اپنے
    رتھ میں ٹیک لگا کر دشمن کے مقابل کھڑا رہا۔ جب سورج غروب ہونے لگا تو وہ مر گیا۔
  deu-1912: Und der Streit nahm zu des Tages. Und der König Israels stand auf seinem
    Wagen gegen die Syrer bis an den Abend und starb, da die Sonne unterging.
  kan-2017: ಆ ದಿನ ಯುದ್ಧವು ಬಹು ಘೋರವಾಗಿದ್ದುದರಿಂದ ಇಸ್ರಾಯೇಲರ ಅರಸನು ಸಾಯಂಕಾಲದವರೆಗೂ ಅರಾಮ್ಯರ
    ಎದುರಾಗಿ ತನ್ನ ರಥದಲ್ಲೇ ಆತುಕೊಂಡಿರಬೇಕಾಯಿತು. ಸೂರ್ಯಾಸ್ತಮಾನವಾದಾಗ ಅವನು ಸತ್ತನು.
  yap-yap: Nap’an ni kari achngiy fare mael, ma bay Ahab ni Pilung nib suwon u lan
    e chariot rok nib sap ngak piyu Syria. Ma nap’an ni aw e yal’ me yim’.
  hlt-MCSB: Te vaengah caemtloek te hnin at puet puh mai. Tedae Israel manghai tah
    sut om tih Aram dan kah leng khuiah hlaem duela pai. Tedae khomik a khum tue vaengah
    duek.
  mdy-ETH: ዖላ ዶዳዛ ካኣቲ፥ ዓክዓቤ ሶኦሪያ ዓሶኮ ሆታ ሳርጌሎ ዖይቶይዳ ጌኤቂንቲ ዴዒ ዓኣዖ ዴንዲ ዓባ ጌላኣና ሃይቄኔ።
  twi-ASANTE: Ɔko no kɔɔ so da mu no nyinaa. Ahab kɔtweree ne teaseɛnam a nʼani kyerɛ
    Aramfoɔ no de kɔsii anwummerɛ. Na ɛyɛɛ sɛdeɛ owia rekɔtɔ no, ɔwuiɛ.
  eng-WEBU: The battle increased that day. However, the king of Israel propped himself
    up in his chariot against the Syrians until the evening; and at about sunset,
    he died.
  wal-wal: He gallassi olai suulliyo wode, Israa7eela Kawoi Akaabi ba paraa gaariyaa
    giddon zemppidi, omarssi gakkanaashin, Sooretu sinttan takkiis. Takkidi awai wullido
    wode, i haiqqi bayiis.
  spa-PDDPT: Pero la batalla arreció aquel día. Por tanto el rey de Israel fue sostenido
    en su carroza frente a los sirios hasta llegar la noche, pero murió al ocultarse
    el sol.
  gun-gun: Ha'e va'e ára ma joe opu'ãve tema okuapy. Ha'e rã huvixa ma Síria kuery
    oexaa py opu'ã ho'amy okaróxa py ka'aru peve. Ha'e gui kuaray oike ma jave omano.
  ilo-ULB: Kimmarkaro ti gubat iti dayta nga aldaw, ket sisasadag ti ari ti Israel
    iti karwahena a nakasango kadagiti taga-Aram agingga iti rumabii. Idi dandanin
    a lumnek ti init, natay isuna.
  kpg-kpg: Di madagoaa tauwa e hai hua igolo, gei King Ahab e hagabiga i lodo dono
    waga dauwa hongo henua, e huli gi digau dauwa Syria. I di ulu di laa, gei mee
    guu made.
  uig-ARA: ئۇ كۈنى جەڭ بارغانسېرى قاتتىق بولدى. پادىشاھ كەچكىچە سۇرىيلەرنىڭ ئۇدۇلىدا
    ئۆز جەڭ ھارۋىسىغا يۆلىنىپ ئۆرە تۇردى. كۈن پېتىشى بىلەن ئۇ ئۆلدى.
  sus-sus: Gere naxa xɔrɔxɔ na lɔxɔɛ birin. Isirayila mangɛ naxa a kilɔn a xa sɔɔri
    ragise ra Siriyakae ya i han nunmare. A naxa faxa soge dula tɛmui.
  pon-2006: Nindokon peio eh nannantihla mwowe, Nanmwarki Eihap wie ketiket nan tehnwere
    werenansapwo, sohsohpeilahng mehn Siria ko. Nin soutikpene e ahpw sipalla.
  ksd-ksd: Ma ra vinarubu i ga ongor ta nam ra bung; ma di ga tukal ra king ta kana
    kiki na vinavana, ma dia ga varubu ma ra tarai Siria ta ra luaina matana tuk i
    ga ravian; ma ta ra pakana bung ba ra keake i kuba tana ra king i ga mat.
  tur-YTC: O gün savaş arttı. Ancak İsrael Kralı akşama kadar Suriyeliler'e karşı
    savaş arabasınla direndi; ve gün batımına doğru öldü.
  grc-BRENT: Καὶ ἐτροπώθη ὁ πόλεμος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὁ βασιλεὺς Ἰσραὴλ ἦν ἑστηκὼς
    ἐπὶ τοῦ ἅρματος ἐξεναντίας Συρίας ἕως ἑσπέρας, καὶ ἀπέθανε δύνοντος τοῦ ἡλίου.
  ind-AYT: Pertempuran itu bertambah sengit pada hari itu. Raja Israel tetap berdiri
    di dalam keretanya dan berhadapan dengan orang-orang Aram itu sampai petang. Dia
    mati saat matahari terbenam.
  nya-nya: Nkhondo inakula kwambiri tsiku lonse, ndipo mfumu ya Israeli inakhala tsonga
    mʼgaleta lake kuyangʼanana ndi Aaramu mpaka madzulo. Ndipo pamene dzuwa linkalowa
    inamwalira.
  hrv-hrv: Boj je onoga dana bio sve žešći, ali se izraelski kralj držao uspravno
    na bojnim kolima prema Aramejcima sve do večeri. Umro je o zalasku sunca.
  mps-mps: Tiali goli te Siria ami bidi me Israel ami bidi augwali boi hwįbo bomo
    mu iduali. Tama Ahapgo te hwįbo pesage taga pabo usu meni yai. Aga aga te karisde
    bididubadi, Siria dabeba tonalubadi giliga dega saboba usu nigi pali. Tama giliga
    iba dega sabode aga isali.
  tpi-tpi: Tasol ol soldia bilong Siria na Israel i pait strong moa, na Ahap i no
    inap lusim ples bilong pait. Em i sindaun long karis bilong en na i lukluk i go
    long ol Siria inap long apinun tru. Na long taim san i go daun, em i dai.
  dan-1931: Men kampen blev hårdere og hårdere den Dag, og Israels Konge holdt sig
    oprejst i sin Vogn over for Aramæerne til Aften; men da Solen gik ned, døde han.
  vie-OVCB: Chiến sự càng lúc càng ác liệt, vua Ít-ra-ên đứng vịn trên xe nhìn về
    phía quân A-ram. Và đến chiều, lúc mặt trời lặn thì vua chết.
  guj-2017: તે દિવસે ભીષણ યુદ્ધ ખેલાયું અને ઇઝરાયલના રાજાને ટેકો આપીને અરામીઓની સામે
    રથમાં સાંજ સુધી ટટ્ટાર બેસાડી રાખ્યો હતો. આશરે સૂર્યાસ્ત થતાં તે મરણ પામ્યો.
  pon-2006A: Nindokon peio eh nannantihla mwowe, Nanmwarki Eihap wie ketiket nan tehnwere
    werenansapwo, sohsohpeilahng mehn Siria ko. Nin soutikpene e ahpw sipalla.
  por-BRBSL: A batalha aumentou naquele dia. Entretanto, o rei de Israel se apoiou
    em sua carruagem contra os sírios até a noite; e por volta do pôr-do-sol, ele
    morreu.
  cth-cth: Hat hnin vah, puenghoi a kâtuk awh. Hahoi Isarel siangpahrang teh tangmin
    lah totouh rangleng dawk a tahung laihoi, Sirianaw koelah kangvawi lahoi tami
    dawk a kamngawi teh kanî khup tawmlei vah a due.
  twi-twi: Ɔko no kɔɔ so da mu no nyinaa. Ahab kotwerii ne teaseɛnam mu a nʼani kyerɛ
    Aramfo no de kosii anwummere. Na ɛyɛɛ sɛnea owia rekɔtɔ no, owui.
  hlt-hlt: Te vaengah caemtloek te hnin at puet puh mai. Tedae Israel manghai tah
    sut om tih Aram dan kah leng khuiah hlaem duela pai. Tedae khomik a khum tue vaengah
    duek.
  tbz-SIM: Kɛ̀ mudoò bintɛ́ dɛ kó diyiè mɛdiɛ̀, kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi ncómmú
    o nɑɑsɑ̃ntɛ̀ miɛkɛ kɛ̀ bɛ̀ ò pĩ kɛ̀ bɛ̀ wetí Sidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ dɛ̀ nyóó
    tuɔkɛ kuyuoku kòò ku.
  msy-2020: Ezɨ mɨdorozim ghuavɨra ikia bar gavgavizɨ, Atrivim Ahap mɨdorozim ategh
    mangan iburaghburaghizɨ, me karisɨn aven puram anefazɨ, a Siriabar damazimɨn uan
    karisɨn aven aperaghav ikia Siriabar gara kamaghɨra itima, aruem gevima an areme.
  dop-dop: Amɑ kʋyɑkʋ ŋkʋ yoou lɑpɑ toŋ kɛ́. Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ wulɑʋ sǝŋɑ ɩsɔ kɛ́ ɩ
    kɛɛkɛ tɑɑ, hɑlǝnɑ tɑɑnɑɣɑ. Nɑ Silii yoolɑɑ nyǝnǝɣɩ mpʋ. Ilim tʋkɑɣɑ, ɩlɛnɑ wulɑʋ
    hɛɛ.
  azb-azb: O gün döyüş qızışdı. İsrail padşahı axşamacan öz döyüş arabasında Aramlıların
    önündə söykənib dayandı. Günəş batmaqda ikən o öldü.
  eng-DBY: And the battle increased that day; and the king of Israel stayed himself
    up in his chariot against the Syrians until the even; and about the time of the
    going down of the sun he died.
  hin-2017: और उस दिन युद्ध बढ़ता गया और इस्राएल का राजा अपने रथ में अरामियों के सम्मुख
    साँझ तक खड़ा रहा, परन्तु सूर्य अस्त होते-होते वह मर गया।
  eng-YLT: And the battle increaseth on that day, and the king of Israel hath been
    stayed up in the chariot over-against Aram till the evening, and he dieth at the
    time of the going in of the sun.
  eng-WYC-2017: And the battle was ended in that day. Certainly the king of Israel
    stood in his chariot against men of Syria till to eventide, and he died, when
    the sun went down.
  eng-WMBB: The battle increased that day. However, the king of Israel propped himself
    up in his chariot against the Syrians until the evening; and at about sunset,
    he died.
  urd-GVH: लेकिन चूँकि उस पूरे दिन शदीद क़िस्म की लड़ाई जारी रही, इसलिए बादशाह अपने
    रथ में टेक लगाकर दुश्मन के मुक़ाबिल खड़ा रहा। जब सूरज ग़ुरूब होने लगा तो वह मर
    गया।
  rug-rug: Doduruna sa rane si nono la mo sa vinaripera, meke sa baṉara Ehabi si habotu
    ta zuka sage eko nana mo pa nana totopili varipera; tia la i sa sari na tie Siria.
    Meke sipu kamo sa veluvelu, si mate si asa totoso lodu gore sa rimata.
  gaz-gaz: Lolli sunis guyyaa guutuu ittuma cimee oole; mootiin Israaʼelis ol jedhee
    hamma aduun dhiitutti gara warra Sooriyaatti garagalee irkatee gaarii isaa keessa
    oole. Yommuu biiftuun lixxettis ni duʼe.
  fra-LSG: Le combat devint acharné ce jour-là. Le roi d’Israël fut retenu dans son
    char, en face des Syriens, jusqu’au soir, et il mourut vers le coucher du soleil.
  yal-yal: Yɛngɛn yi ɲaxu ayi na lɔxɔni. Isirayila mangan tixin yi lu a yɛngɛ so wontoron
    kui, a yi a digan a yi Arami kaane yɛtagi han ɲinbanna ra, a yi faxa soge godon
    na.
  haw-1868: Mahuahua ae la ke kaua ia la; aka, noho iho la ke alii o ka Iseraela iloko
    o kona hale kaa, e ku e i ko Suria, a ahiahi; a i ka napoo ana o ka la, make iho
    la ia.
  arb-NAV: وَاشْتَدَّ الْقِتَالُ فِي ذَلِكَ الْيَوْمِ، فَتَحَامَل مَلِكُ إِسْرَائِيلَ
    عَلَى نَفْسِهِ فِي مَرْكَبَتِهِ، وَظَلَّ وَاقِفاً فِي مُوَاجَهَةِ الأَرَامِيِّينَ
    إِلَى الْمَسَاءِ ثُمَّ مَاتَ عِنْدَ غُرُوبِ الشَّمْسِ.
  ewe-ewe: Aʋa la nu nɔ sesẽm ɖe edzi ŋkeke blibo la. Israel fia la ziɔ ɖe nu ŋuti
    le eƒe tasiaɖam la me henɔ aʋa la dzi kple Arameatɔwo, ke esi ɣe ɖo to ko la,
    eku.
  eng-LEE: 'And the battle increased on that day: and the king of Israel stayed [himself]
    up in the chariot against the Syrians until the evening, and he died at the time
    of the sun''s going down.'
  asm-FB: সেই দিনা বৰ যুদ্ধ হ’ল আৰু গধূলি নহোৱালৈকে অৰামীয়াসকলৰ আগত ইস্ৰায়েলৰ ৰজাক
    ৰথত থিয়কৈ ৰখাই হ’ল; আৰু প্ৰায় সূৰ্য মাৰ যোৱা সময়ত তেওঁৰ মৃত্যু হ’ল।
  sus-A: فٍرٍ نَشَ شْرْشْ نَ لْشْي بِرِن. عِسِرَيِلَ مَنفّ نَشَ عَ كِلْن عَ شَ سْورِ
    رَفِسٍ رَ سِرِيَكَيٍ يَ عِ هَن نُنمَرٍ. عَ نَشَ قَشَ سٌفٍ دُلَ تّمُي.
  fra-SBL: La bataille s'intensifia ce jour-là. Cependant, le roi d'Israël se soutint
    dans son char contre les Syriens jusqu'au soir ; et vers le coucher du soleil,
    il mourut.
  hbo-hbo: וַתַּ֤עַל הַמִּלְחָמָה֙ בַּיֹּ֣ום הַה֔וּא וּמֶ֣לֶךְ יִשְׂרָאֵ֗ל הָיָ֨ה
    מַעֲמִ֧יד בַּמֶּרְכָּבָ֛ה נֹ֥כַח אֲרָ֖ם עַד־הָעָ֑רֶב וַיָּ֕מָת לְעֵ֖ת בֹּ֥וא הַשָּֽׁמֶשׁ׃
  kik-kik: Nayo mbaara ĩkĩneneha mũthenya wothe, na mũthamaki wa Isiraeli agĩĩtiirania
    ngaari-inĩ yake ya mbaara angʼetheire Asuriata o nginya hwaĩ-inĩ. Narĩo riũa rĩgĩthũa-rĩ,
    agĩkua.
  fra-NCL: Le combat devient violent ce jour-là. Le roi d’Israël était tenu debout
    sur son char en face des Syriens, jusqu’au soir, où il mourut vers le coucher
    du soleil.
  cek-AK: To na niah paroeai misa angtuk o; Israel siangpahrang loe hrangleeng nuiah
    angthueng moe, duembang khoek to Syria kaminawk to tuk; anih loe niduem tom naah
    duek.
  cuk-cuk: A-ibagine, ululeged baligannos-naisoggu, Israel-e-rey e-ur-yagi gwisgussunnad.
    Deyob, Siria-sordamar-dakgwichi neg-osedosad. Dad-argwategu, Israel-e-rey-Acab
    burgwisad.
  uig-CYR: У күни җәң барғансери қаттиқ болди. Падиша кәчкичә Сурийләрниң удулида
    өз җәң һарвусиға йөлинип өрә турди. Күн петиши билән у өлди.
  tel-2017: ఆ రోజున యుద్ధం తీవ్రంగా జరిగింది. అయినా ఇశ్రాయేలు రాజు సూర్యాస్తమయం వరకూ
    సిరియా సైన్యానికి ఎదురుగా తన రథంలో ఆనుకుని నిలబడ్డాడు. పొద్దుగుంకే వేళకి అతడు
    చనిపోయాడు.
  hat-BSA: Batay la te chofe byen rèd tout jounen an e wa Israël te fòse pou l te
    kab kanpe nan cha li a devan Siryen yo jis rive nan aswè; epi nan kouche solèy
    la, li te mouri.
  kos-kos: Ke mweun uh srakna upa, Tokosra Ahab el fungla na muta in chariot natul,
    ac ngetla nu yurin mwet Syria. Na ke faht ah tili, el misa.
  hbo-WLC: וַתַּ֤עַל הַמִּלְחָמָה֙ בַּיּ֣וֹם הַה֔וּא וּמֶ֣לֶךְ יִשְׂרָאֵ֗ל הָיָ֨ה
    מַעֲמִ֧יד בַּמֶּרְכָּבָ֛ה נֹ֥כַח אֲרָ֖ם עַד־הָעָ֑רֶב וַיָּ֕מָת לְעֵ֖ת בּ֥וֹא הַשָּֽׁמֶשׁ׃
  ibo-ibo: Agha ahụ siri ike nʼụbọchị ahụ niile. Eze Izrel guzobere onwe ya ka ọ kwụrụ
    ọtọ nʼime ụgbọ agha ya na-eche ndị Aram ihu ruo uhuruchi. Ọ nwụrụ mgbe anyanwụ
    dara.
  ory-ory: ସେହି ଦିନ ଯୁଦ୍ଧ ପ୍ରବଳ ହେଲା; ତଥାପି ଇସ୍ରାଏଲର ରାଜା ଆପଣା ରଥରେ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ
    ଅରାମୀୟମାନଙ୍କ ସମ୍ମୁଖରେ ଆପଣାକୁ ଠିଆ କରି ରଖିଲେ; ପୁଣି, ପ୍ରାୟ ସୂର୍ଯ୍ୟାସ୍ତ ସମୟରେ ସେ ମଲେ।
  chk-chk: Lon ewe rän ewe maun a pöchökülela, nge ewe kingen Israel a chök aünnala
    won wan woken kulu ngeni ekewe chon Siria tori lekuniol. Nge lupwen akkar a tuputiu,
    a mäla.
  rop-rop: Wal wen det fait bin kipgon King Eiheb bin deya jidanbat langa im bagi
    wotjimbat detlot Siriya solja. En King Eiheb bin dai sangodantaim.
  ukr-1871: Але битва того дня збільшувалась, і царь Ізраїлський стояв на колесницї
    насупротив Сирийцїв до вечора, та й вмер при заходї сонця.
  deu-1951: Aber der Kampf ward heftiger an jenem Tag. Und der König von Israel stand
    auf seinem Wagen den Syrern gegenüber, bis zum Abend, und er starb zur Zeit des
    Sonnenuntergangs.
  eng-JPS: And the battle increased that day; howbeit the king of Israel stayed himself
    up in his chariot against the Arameans until the even; and about the time of the
    going down of the sun he died.
  srp-1865: I boj bi žestok onoga dana, a car Izrailjev zaosta na kolima svojim prema
    Sircima do veèera, i umrije o sunèanom zahodu.
  lug-lug: Olutalo ne lukanya olunaku lwonna, kyokka kabaka wa Isirayiri ne yeewaliriza
    okusigala mu gaali lye ng’atunuulidde Abasuuli okutuusa akawungeezi, era enjuba
    bwe yali ng’egwa n’afa.
  heb-heb: ותעל המלחמה ביום ההוא ומלך ישראל היה מעמיד במרכבה נכח ארם עד הערב וימת
    לעת בוא השמש׃
  ben-IRV: সেই দিন ভীষণ যুদ্ধ হল; আর ইস্রায়েলের রাজা অরামীয়দের মুখোমুখি সন্ধ্যা
    পর্যন্ত রথের মধ্যে বসে থাকলেন, কিন্তু সূর্য্য ডুবে যাবার দিন তিনি মারা গেলেন।
  pan-pan: ਅਤੇ ਲੜਾਈ ਉਸ ਦਿਨ ਵੱਧ ਗਈ ਪਰ ਤਾਂ ਵੀ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਅਰਾਮੀਆਂ ਦੇ ਸਾਹਮਣੇ ਰਥ
    ਉੱਤੇ ਥੰਮਿਆ ਰਿਹਾ ਅਤੇ ਸੂਰਜ ਦੇ ਡੁੱਬਣ ਦੇ ਸਮੇਂ ਉਹ ਮਰ ਗਿਆ।
  mya-JVB: ထို နေ့ ၌ တိုး ၍ တိုက် ကြ၏။ ဣသရေလ ရှင်ဘုရင် သည် ညဦးယံ တိုင်အောင် ၊ ရှုရိ
    လူတဘက် တချက်၌ ရထား တော်ထဲမှာ လူကိုမှီ ၍ထိုင်နေ၏။ နေဝင် ချိန် နီး သောအခါ အသက် တော်ကုန်၏။
  hmo-hmo: Unai dina dekenai tuari be auka herea, bona king Ahaba be mai bero danu
    kariota lalonai ia helai noho. Iena kwarana ia atoa diho lasi, to iena vairana
    be Suria taudia dekenai ia henia ela bona adorahi ia ore. Unai neganai ia mase.
  urd-urd: और उस दिन जंग ख़ूब ही हुई, तो भी शाम तक शाह — ए — इस्राईल अरामियों के मुक़ाबिल
    अपने को अपने रथ पर संभाले रहा, और सूरज डूबने के वक़्त के क़रीब मर गया।
  rus-SYN: Но сражение в тот день усилилось; и царь Израильский стоял на колеснице
    напротив Сириян до вечера и умер на закате солнца.
  bqc-SIM: Zĩpi gbãakũ̀ gↄↄ bee, mɛ́ Isailiↄ kíapi zɛa a sↄ̃́go guu à dìdiwà,
    aà aɛ dↄa Siliↄwa e oosi. Kɛ́ ĩatɛ̃ gɛ̃̀ kpɛ́u, ↄ̃ à gà.
  tcz-CHONGTHU: Hiche ni chun galkisat chu akhoh cheh jengin, Israel lengpa vangchu
    sakol kangtalai chunga aoplhatan, nilhah lang geijin Syria te lang chu angan nilhum
    kon in athitai.
  mar-mar: त्यादिवशी घनघोर युध्द झाले. अराम्याकडे तोंड करून इस्राएलाचा राजा अहाब आपल्या
    रथात संध्याकाळपर्यंत टेकून बसला. संध्याकाळी सुर्यास्ताच्या वेळेस तो मरण पावला.
  qub-qub: Chay junaj pillyaga fiyupa caran. Chay pillyachöga Israelcunapa rayninta
    goyarpoj carrëtallancho ichiraycächiran. Tardipaypanaga wañucäcuran.
  bqp-bqp: Tɑbu swĩɑ yen dɔmɑ te, sere bɑ sinɑ boko nɛni u kɑ yɔ̃ win tɑbu kɛkɛ sɔɔ
    u mɛɛrɑ Sirigibun sɑnsɑni giɑ sere n kɑ kuɑ yokɑ. Ye sɔ̃ɔ u duɑ, mɑ u gu.
  hat-hat: Jou sa a, batay la te makònen anpil. Wa Akab menm te rete kanpe sou cha
    li a, l'ap gade moun peyi Siri yo jouk aswè. Lè solèy kouche li mouri.
  eng-BSB: The battle raged throughout that day, and the king of Israel propped himself
    up in his chariot facing the Arameans until evening. And at sunset he died.
  eng-WEBPB: The battle increased that day. However, the king of Israel propped himself
    up in his chariot against the Syrians until the evening; and at about sunset,
    he died.
  kbq-kbq: Ana knazupa hara hu'za nevazageno, Israeli kini nera karisifi amagena rentinti
    huntazageno Siria vahe'ma mani'nazarega avugosa hunte'neno mani'negeno vuno kinaga
    omesegeno fri'ne.
  nhe-BL: Huan nelía chicahuac elqui nopa tlatehuijcayotl nochi nopa tonali. Huan
    moquetzqui Tlanahuatijquetl Acab ipan itlatehuijca carro para huelqui quinixnamijqui
    nopa sirios hasta quema tiotlaquixqui. Huan mijqui quema motlali tonati.
  gub-BL: Uzàmàtyry'ymahy wewera'u zauxiapekwer wà kury. Tuwihawete Akaw upu'àm wiwi
    uwyramawa rehe Xir wanenataromo te karuketea'i mehe. Kwarahy heixe mehe umàno.
  eng-DRA: 'And the fight was ended that day: but the king of Israel stood in his
    chariot against the Syrians until the evening, and died at the sunset.'
