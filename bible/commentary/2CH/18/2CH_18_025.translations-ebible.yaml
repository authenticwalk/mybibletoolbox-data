  dop-dop: 'Ɩlɛnɑ Akɑpɩ tɔ ɩ tǝmlɛ nyǝ́mɑ sɩ: Ɩ́ kpɑ Misee nɑ í cɛlɑ ɩcɑtɛ nyʋɣʋ tʋ
