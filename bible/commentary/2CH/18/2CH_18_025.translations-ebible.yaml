  ory-ory: ପୁଣି ଇସ୍ରାଏଲର ରାଜା କହିଲେ, “ମୀଖାୟକୁ ଧରି ପୁନର୍ବାର ନଗରାଧ୍ୟକ୍ଷ ଆମୋନ୍‍ ଓ ରାଜପୁତ୍ର
