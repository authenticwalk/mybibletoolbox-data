verse: 2CH.018.025
translations:
  mal-C: 'അതിനുശേഷം ഇസ്രായേൽരാജാവ്: “മീഖായാവിനെ നഗരാധിപനായ ആമോന്റെയും രാജകുമാരനായ
    യോവാശിന്റെയും അടുക്കൽ തിരികെ കൊണ്ടുപോകുക.'
  deu-TKW: 'Der König von Israel aber befahl: Nehmt Micha und bringt ihn zurück zu
    Amon, dem Befehlshaber über die Stadt, und zum Prinzen Joas'
  lin-lin: 'Mbala moko, mokonzi ya Isalaele apesaki mitindo : — Bokanga Mishe mpe
    bomema ye epai ya Amoni, moyangeli ya engumba, mpe epai ya Joasi, mwana mobali
    ya mokonzi.'
  eng-LSV: And the king of Israel says, “Take Micaiah, and turn him back to Amon head
    of the city, and to Joash son of the king,
  eng-GNV: And the King of Israel sayde, Take ye Michaiah, and cary him to Amon the
    gouernour of the citie, and to Ioash the Kings sonne,
  eng-WEBSTER: Then the king of Israel said, Take ye Micaiah, and carry him back to
    Amon the governor of the city, and to Joash the king's son;
  nhw-BL: 'Huan teipa nopa Tlanahuatijquetl Acab temacac se tlanahuatili huan quiijto:
    ―Xiquitzquica Micaías huan xijhuicaca iixpa Amón catli itztoc gobernador ipan
    ni altepetl huan iixpa Joás, nocone.'
  swh-ONEN: Kisha mfalme wa Israeli akaagiza, “Mchukueni na mkamrudishe kwa Amoni
    mtawala wa mji na kwa Yoashi mwana wa mfalme.
  bba-bba: Yerɑ Isirelibɑn sinɑ boko u nɛɛ, i Misee mɔɔ i kɑ dɑ Amɔɔ wi u sɑ̃ɑ wuun
    wiruɡii kɑ mɑɑ Yoɑsi sinɑ bokon biin mi.
  eng-KJVCPB: Then the king of Israel said, Take ye Micaiah, and carry him back to
    Amon the governor of the city, and to Joash the king’s son;
  luo-luo: Ruodh Israel nogolo chik niya, “Kawuru Mikaya kendo utere ir Amon jatend
    dala maduongʼ kendo ir Joash wuod ruoth,
  meu-meu: Bena Israel pavapavana eto, Mikaia ba dabaia tao, Amon, hanua lohiana,
    bona Ioasa, hanua pavapavana natuna, dekedia ba loulaia;
  npi-ULB: इस्राएलका राजाले केही सेवकलाई भने, “तिमीहरूले मीकायालाई गिरफ्‍तार गर्नुपर्छ,
    र सहरका गभर्नर अमोन र मेरो छोरा योआशकहाँ लानुपर्छ ।
  yor-yor: Ọba Israẹli pa á láṣẹ pé, “Mú Mikaiah kí o sì ran padà sí Amoni olórí ìlú
    àti sí Joaṣi ọmọ ọba,
  pes-OPCB: 'آنگاه اَخاب پادشاه دستور داد: «میکایا را بگیرید و پیش آمون، فرماندار
    شهر و به نزد یوآش، پسرم ببرید.'
  tgl-ULB: Sinabi ng hari ng Israel sa ilang utusan, “Kayong mga tao, hulihin ninyo
    si Micaias at dalhin kay Ammon, na gobernador ng lungsod, at kay Joas na aking
    anak.
  hui-hui: Ani layagola Kini Ahaba ibugua ami haru haga agali haguane heagohondo lalu,
    Migaia o kago minu yalu tanonaga agali haguane Amonola i̱ igini Yoasala karia
    haru pudaba.
  mya-mya: ထို​နောက်​အာ​ဟပ်​သည်​မိ​မိ​၏​နန်း​တွင်း​အ​ရာ ရှိ​တစ်​ယောက်​အား``မိက္ခာ​ကို​ဖမ်း​ဆီး​၍​မြို့​ဝန်
    အာ​မုန်​နှင့်​ယော​ရှ​မင်း​သား​ထံ​သို့​ခေါ်​ဆောင် သွား​လော့။-
  bod-N: དེར་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་འདི་ལྟར། མི་ཀ་ཡཱ་བཟུང་སྟེ་གྲོང་དཔོན་ཨ་མོན་དང་རྒྱལ་སྲས་ཡོ་ཨ་སི་ཡི་རྩར་ཁྲིད་ནས་དེ་དག་ལ།
  sna-sna: Mambo weIsraeri ipapo akarayira akati, “Torai Mikaya mumutumire kuna Amoni
    mutongi weguta nokuna Joashi mwanakomana wamambo.
  spa-BLM: 'El rey de Israel dijo: “Tomen a Micaías y llévenlo a Amón, el gobernador
    de la ciudad, y a Joás, el hijo del rey;'
  cac-cac: 'Ix yalan vin̈ sreyal Israel chi'' icha tic: —Yamec vin̈aj Micaías tic,
    tzeyic''anb''at vin̈ d''a vin̈aj Amón yajal d''a chon̈ab'' tic yed'' d''a vin̈
    vuninal aj Joás.'
  swh-ULB: Mfalme wa Israeli akasema kwa baadhi ya watumishi, “ Enyi watu mkamateni
    Mikaya na mmpeleke hadi Amoni, mkuu wa mji na, na kwa Yoashi, mwanangu.
  bel-bel: 'І сказаў цар Ізраільскі: вазьмеце Міхея і зьвядзеце яго да Амона начальніка
    горада і да Ёаса, сына цара,'
  deu-ELBBK: 'Und der König von Israel sprach: Nehmt Micha und führt ihn zurück zu
    Amon, dem Obersten der Stadt, und zu Joas, dem Sohn des Königs,'
  mbb-OT: Mibmandar si Hadì Ahab te, “Dekepa niw si Micaya ne ilikù niw ziyà te pengulu
    te inged dey wey ziyà te ki Joash he anak ku.
  mal-2015: 'അപ്പോൾ യിസ്രായേൽരാജാവു പറഞ്ഞതു: നിങ്ങൾ മീഖായാവെ പിടിച്ചു നഗരാധിപതിയായ
    ആമോന്റെയും രാജകുമാരനായ യോവാശിന്റെയും അടുക്കൽ കൊണ്ടുചെന്നു:'
  rmc-rmc: 'Akor o Achab prikazinďa: „Chuden le Micha a ľidžan les ke le foroskro
    veľiťeľis Amon the ko kraľiskro čhavo Joaš.'
  pes-OPV: 'و پادشاه اسرائیل گفت: «میکایا را بگیرید و او را نزد آمون، حاکم شهر ویوآش،
    پسر پادشاه ببرید.'
  ron-1924: 'Ымпэратул луй Исраел а зис: „Луаць пе Мика ши дучеци-л ла Амон, кэпетения
    четэций, ши ла Иоас, фиул ымпэратулуй.'
  ben-OBCV: ইস্রায়েলের রাজা তখন আদেশ দিলেন, “মীখায়কে ধরে নগরের শাসনকর্তা আমোনের
    ও রাজপুত্র যোয়াশের কাছে পাঠিয়ে দাও,
  som-som: Markaasaa boqorkii dalka Israa'iil yidhi, Miikayhuu qabta oo u celiya Aamoon
    oo ah taliyaha magaalada, iyo Yoo'aash oo ah ina boqor,
  lat-VUC: 'Præcepit autem rex Israël, dicens: Tollite Michæam, et ducite eum ad Amon
    principem civitatis, et ad Joas filium Amelech.'
  eng-ASVBT: And the king of Israel said, Take ye Micaiah, and carry him back unto
    Amon the governor of the city, and to Joash the king’s son;
  ita-1885: 'E il re d''Israele disse: Pigliate Mica, e menatelo ad Amon, capitano
    della città, ed a Gioas, figliuolo del re.'
  eng-LXXUP: And the king of Israel said, Take Micaiah, and carry him back to Amon
    the governor of the city, and to Joash the captain, the king’s son;
  eng-ULB: The king of Israel said to some servants, “You people seize Micaiah and
    take him to Amon, the governor of the city, and to Joash, my son.
  spa-VBL: 'El rey de Israel ordenó: “Pongan a Micaías bajo arresto y llévenlo a Amón,
    el gobernador de la ciudad, y a mi hijo Joás.'
  fra-_FOB: 'Alors le roi d''Israël dit: Prenez Michée, et menez-le vers Amon, capitaine
    de la ville, et vers Joas, fils du roi.'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽരാജാവു പറഞ്ഞത്: “നിങ്ങൾ മീഖായാവിനെ പിടിച്ച് നഗരാധിപതിയായ
    ആമോന്റെയും രാജകുമാരനായ യോവാശിന്റെയും അടുക്കൽ കൊണ്ടുചെന്ന്,'
  urd-GVR: Tab Aḳhiyab Bādshāh ne hukm diyā, “Mīkāyāh ko shahr par muqarrar afsar
    Amūn aur mere beṭe Yuās ke pās wāpas bhej do!
  suz-BL: मिनु नोले इस्राएल ङा पिपम “मीकाया कली लाइश्‍शा, सहर कली हुकुम पाइब आमोन
    नु पिप आ तौ योआश आस कली गेन। मिनु मेको आस कली
  ita-1927: 'E il re d’Israele disse ai suoi servi: “Prendete Micaiah, menatelo da
    Amon, governatore della città, e da Joas, figliuolo del re,'
  ckb-ckb: 'ئینجا پاشای ئیسرائیل فەرمانی دا: «میخایو ببەن و بیگەڕێننەوە لای ئامۆنی
    فەرمانڕەوای شارەکە و یۆئاشی کوڕی پاشا،'
  eng-BBE: And the king of Israel said, Take Micaiah and send him back to Amon, the
    ruler of the town, and to Joash, the king's son;
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀವು ಮೀಕಾಯನನ್ನು ಹಿಡಿದು ಪಟ್ಟಣದ ಅಧಿಪತಿಯಾದ
    ಆಮೋನನ ಬಳಿಗೂ, ಅರಸನ ಮಗನಾದ ಯೋವಾಷನ ಬಳಿಗೂ ತೆಗೆದುಕೊಂಡುಹೋಗಿ,
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா: நீங்கள் மிகாயாவைப் பிடித்து, அவனைப் பட்டணத்துத்
    தலைவனாகிய ஆமோனிடமும், இளவரசனாகிய யோவாசிடமும் திரும்பக் கொண்டுபோய்,'
  spa-RV-1909: 'Entonces el rey de Israel dijo: Tomad á Michêas, y volvedlo á Amón
    gobernador de la ciudad, y á Joas hijo del rey.'
  ron-BTF: 'Atunci împăratul lui Israel a spus: Luați-l pe Micaia și duceți-l înapoi
    la Amon, guvernatorul cetății, și la Ioas, fiul împăratului;'
  eng-WEBP: The king of Israel said, “Take Micaiah, and carry him back to Amon the
    governor of the city, and to Joash the king’s son;
  eng-FBV: The king of Israel ordered, “Place Micaiah under arrest and take him back
    to Amon the governor of the city and to my son Joash.
  nld-1939: 'Nu sprak de koning van Israël: Neem Mikájehoe gevangen, en breng hem
    bij den stadsvoogd Amon en bij prins Joasj,'
  nch-BL: 'Huan teipa nopa Tanahuatijquet Acab temacac se tanahuatili huan quiijto:
    ―Xiquitzquica Micaías huan xijhuicaca iixpa Amón cati eli gobernador ipan ni altepet
    huan iixpa Joás, nocone.'
  vie-1934: 'Vua Y-sơ-ra-ên truyền lịnh rằng: Hãy bắt Mi-chê dẫn đến A-môn, là quan
    cai thành, và cho Giô-ách, con trai của vua,'
  hin-CV: इस्राएल के राजा ने कहा, “पकड़ लो, मीकायाह को! उसे नगर के हाकिम अमोन और राजकुमार
    योआश के पास ले जाओ.
  spa-BES: 'Entonces el rey de Israel dijo: Toma a Micaías y envíalo de vuelta a Amón,
    el gobernante de la ciudad, y ante Joás, el hijo del rey;'
  tdx-tdx: Le hoe ty mpanjaka’ Israele, Endeso t’i Mikaià, le ampolio amy Amone mpifehe’
    i rovay naho am’ Ioase anam-panjaka ao;
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลตรั​สว​่า “จงจับมีคายาห์ พาเขากลับไปมอบให้อาโมนผู้ว่าราชการเมือง
    และแก่โยอาชราชโอรส
  por-BR-2018: 'Então o rei de Israel disse: Tomai a Micaías, e voltai-o a Amom governador
    da cidade, e a Joás filho do rei.'
  deu-ELO: 'Und der König von Israel sprach: Nehmet Micha und führet ihn zurück zu
    Amon, dem Obersten der Stadt, und zu Joas, dem Sohne des Königs, und saget:'
  eng-WYC-2018: And the king of Israel commanded, saying, Take ye Micaiah, and lead
    ye him to Amon, [the] prince of the city, and to Joash, the son of Amalek (or
    the son of Ahab);
  epo-epo: 'Tiam la reĝo de Izrael diris: Prenu Miĥajan, kaj konduku lin al la urbestro
    Amon kaj al la reĝido Joaŝ,'
  uig-PIN: 'Israilning padixaⱨi ǝmdi: — Mikayani elip ⱪayturup berip, xǝⱨǝr ⱨakimi
    Amon bilǝn padixaⱨning oƣli Yoaxⱪa tapxurup,'
  beo-beo: Amalalu, hina bagade A:iha:be da ea eagene ouligisu dunu afae ema amane
    sia:i, “Maiga:ia gagulaligili, amola moilai ouligisu dunu A:mone, amola hina bagade
    mano Youa:sie, elama oule masa.
  tpi-OTNT: Orait King Ahap i tokim wanpela ofisa bilong en olsem, “Holimpas Mikaia
    na kisim em i go long Emon, namba wan kiap bilong taun, na long pikinini bilong
    mi, Joas.
  hau-SA: Sa’an nan sarkin Isra’ila ya umarta, “Ɗauki Mikahiya ku aika da shi zuwa
    ga Amon mai mulkin birni da kuma ga Yowash ɗan sarki,
  uig-LAT: 'Israilning padishahi emdi: — Mikayani élip qayturup bérip, sheher hakimi
    Amon bilen padishahning oghli Yoashqa tapshurup,'
  nde-nde: Inkosi yako-Israyeli yathi, “Bambani uMikhaya, limbuyisele ku-Amoni umbusi
    wedolobho lakuJowashi indodana yenkosi
  ton-ton: 'Pea pehē ai ʻe he tuʻi ʻo ʻIsileli, “Mou puke ʻa Mikaia, pea toe ʻave
    ia kia ʻAmoni ko e pule ʻoe kolo, pea kia Soasi ko e foha ʻoe tuʻi:'
  ces-1613: 'I řekl král Izraelský: Jměte Micheáše, a doveďte ho k Amonovi hejtmanu
    města, a k Joasovi synu královu.'
  eng-WMB: The king of Israel said, “Take Micaiah, and carry him back to Amon the
    governor of the city, and to Joash the king’s son;
  tam-TCV: அப்பொழுது இஸ்ரயேலின் அரசனான ஆகாப், “மிகாயாவைப் பிடித்து நகர ஆளுநனான ஆமோனிடமும்,
    அரசனின் மகனான யோவாஸினிடமும் கொண்டுபோய்,
  ceb-ULB: Miingon ang hari sa Israel sa pipila ka mga sulugoon, “Dakpa si Micaya
    kamo nga mga tawo ug dad-a siya kang Amon, ang Gobernador sa siyudad, ug ngadto
    kang Joas, ang akong anak nga lalaki.
  pol-UBG: 'Król Izraela powiedział: Weźcie Micheasza i zaprowadźcie go do Amona,
    namiestnika miasta, i do Joasza, syna królewskiego;'
  urd-GVU: تب اخی اب بادشاہ نے حکم دیا، ”میکایاہ کو شہر پر مقرر افسر امون اور میرے
    بیٹے یوآس کے پاس واپس بھیج دو!
  deu-1912: 'Aber der König Israels sprach: Nehmt Micha und laßt ihn bleiben bei Amon,
    dem Stadtvogt, und bei Joas, dem Sohn des Königs,'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನು ಸೇವಕರಿಗೆ, “ಮೀಕಾಯೆಹುವನ್ನು ಹಿಡಿದುಕೊಂಡು ಹೋಗಿ ಪಟ್ಟಣದ ಅಧಿಕಾರಿಯಾದ
    ಆಮೋನನಿಗೂ ರಾಜಪುತ್ರನಾದ ಯೋವಾಷನಿಗೂ ಒಪ್ಪಿಸಿರಿ.
  yap-yap: Ma aram me ga’ar Ahab ni Pilung ngak reb e tolang rok, “Mu kol Mikayah
    ngam fek i yan ngak Amon ni governor u roy, nge ngak Joash nib mo’on ni fak e
    pilung.
  hlt-MCSB: Israel manghai loh, “Mikhaiah te khuen uh, anih te khopuei mangpa Amon
    taeng neh manghai capa Joash taengla khuen uh.
  mdy-ETH: ዒማና ካኣቲ ዓክዓቤ ዒዛኮ ዖሎ ዓሶ ዓይሣሢኮ ፔቴሢ፦ «ሚኪያሴ ዓርቂ ካታሞ ዎይሣ ዓሞኦኔና ካኣቲ ናኣዚ ዮዓሼና
    ኮይላ ዔኪ ዴንዴ!
  twi-ASANTE: Israelhene Ahab hyɛɛ sɛ, “Monkyere Mikaia, na momfa no nsane nkɔma Amon
    a ɔyɛ kuropɔn no so amrado ne me babarima Yoas.
  eng-WEBU: The king of Israel said, “Take Micaiah, and carry him back to Amon the
    governor of the city, and to Joash the king’s son;
  wal-wal: Hegaappe guyyiyan, Israa7eela kawoi ba olanchchatuppe issuwaa azaziiddi,
    “Mikaaya oiqqa; oiqqada katamaa haariya Amoonayyoonne ta na7aa Yo7aashayyo efaada
    imma.
  spa-PDDPT: 'Entonces el rey de Israel dijo: Tomen a Micaías y llévenlo a Amón, gobernador
    de la ciudad, y a Joás, hijo del rey,'
  gun-gun: 'Ha''e gui ma Israel pygua huvixa ju aipoe''i: — Pejopy ke Micaías, ha''e
    pemboaxa tetã ruvixa Amom ha''e huvixa ra''y Joás po py.'
  ilo-ULB: Kinuna ti ari ti Israel kadagiti dadduma nga adipenna, “Dakayo a tattao
    tiliwenyo ni Micaias ket ipanyo kenni Amon, a gobernador ti siudad, ken ni Joas,
    nga anakko.
  kpg-kpg: Ahab ga helekai gi tangada e dahi i ana daangada dagi, “Lawalawa ina a
    Micaiah, lahia gi Amon go di gobinaa o di waahale, mo gi tama daane di king go
    Joash.
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى ئەمدى: ــ مىكايانى ئېلىپ قايتۇرۇپ بېرىپ، شەھەر ھاكىمى
    ئامون بىلەن پادىشاھنىڭ ئوغلى يوئاشقا تاپشۇرۇپ،'
  sus-sus: Isirayila mangɛ naxa a fala, «Wo Mike tongo, wo sa a taxu taa xunyi Amon,
    nun mangɛ xa di Yowasi ra.
  pon-2006: Nanmwarki Eihap eri mahsanihong emen sapwellime lapalap ako, “Salihedi
    Maikaia oh walahng rehn Amon, kepina en kahnimwo, oh rehn Sohas, sapwellimen nanmwarki
    pwutako.
  ksd-ksd: 'Ma ra king Israel i ga biti: Avat a ben pa Mikaia pire Amon ra luluai
