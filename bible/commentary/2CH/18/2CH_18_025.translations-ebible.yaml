  hbo-hbo: וַיֹּ֙אמֶר֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל קְחוּ֙ אֶת־מִיכָ֔יְהוּ וַהֲשִׁיבֻ֖הוּ אֶל־אָמֹ֣ון
