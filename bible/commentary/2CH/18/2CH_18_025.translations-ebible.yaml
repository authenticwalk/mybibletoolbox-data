  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì dɔ̀: Pĩ́nnɛ̀ Misee kɛ́kɔtɛ kóò duɔ́ nwèè
