  heb-heb: ויאמר מלך ישראל קחו את מיכיהו והשיבהו אל אמון שר העיר ואל יואש בן המלך׃
  ben-IRV: পরে ইস্রায়েলের রাজা বললেন, “মীখায়কে ধরে পুনরায় নগরের শাসনকর্ত্তা আমোন
