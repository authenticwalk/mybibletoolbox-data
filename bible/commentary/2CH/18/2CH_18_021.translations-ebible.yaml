  uig-CYR: 'у: «Мән чиқип униң һәммә пәйғәмбәрлириниң ағзида ялғанчи бир роһ болимән»,
    деди. Пәрвәрдигар: «Уни алдап илкиңгә алалайсән; берип шундақ қил» — деди.'
  tel-2017: అందుకు ఆ ఆత్మ, ‘నేను వెళ్ళి అతని ప్రవక్తలందరి నోట అబద్ధాలాడే ఆత్మగా ఉంటాను’
    అని చెప్పాడు. అందుకు యెహోవా ‘నువ్వు అతణ్ణి ప్రేరేపించి సఫలమౌతావు. వెళ్ళి అలా చెయ్యి’
    అని సెలవిచ్చాడు.
  hat-BSA: '“Li te reponn: ‘Mwen va ale fè l tankou yon lespri manti nan bouch a tout
    pwofèt li yo.’ “Epi Li te di: ‘Ou dwe sedwi li e genyen li tou. Ale fè sa.’'
  kos-kos: Na ngun sac fahk, ‘Nga ac som oru mwet palu nukewa lal Ahab in kikiap.’
    Na LEUM GOD El fahk, ‘Fahla kiapwella. El ac lukukla wela ma kom fahk.’”
  hbo-WLC: וַיֹּ֗אמֶר אֵצֵא֙ וְהָיִ֙יתִי֙ לְר֣וּחַ שֶׁ֔קֶר בְּפִ֖י כָּל־נְבִיאָ֑יו
    וַיֹּ֗אמֶר תְּפַתֶּה֙ וְגַם־תּוּכָ֔ל צֵ֖א וַעֲשֵׂה־כֵֽן׃
  ibo-ibo: “Ọ zara, ‘Aga m apụ bụrụ mmụọ nrafu nʼọnụ ndị amụma ya niile.’ “Onyenwe
    anyị sịrị, ‘Ị ga-enwe ike ịrafu ya. Gaa mee otu a.’
  ory-ory: ସେ କହିଲା, ‘ମୁଁ ଯାଇ ତାହାର ସମସ୍ତ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ମୁଖରେ ମିଥ୍ୟାବାଦୀ ଆତ୍ମା
    ହେବି’ ତେବେ ସେ କହିଲେ, ‘ତୁମ୍ଭେ ତାହାକୁ ଫୁସୁଲାଇବ, ମଧ୍ୟ କୃତକାର୍ଯ୍ୟ ହେବ; ଯାଅ, ସେପରି
    କର।’
  chk-chk: Ewe ngün a pälüeni, ‘Üpwe feila o föri pwe nöün kewe soufos meinisin repwe
    eäni kapas chofana.’ Iwe, Kot a üreni, ‘En kopwe atupu Ahap, nge om angang epwe
    fisiöch. Kopwe feila o föri iei usun.’
  rop-rop: “En det spirit bin tok, ‘Ai garra go en meigim ola speshalwan mesinja blanga
    im dalimbat laiya.’ En YAWEI bin tok, ‘Yuwai. Yu go trikim King Eiheb, dumaji
    detlot speshalwan mesinja garra teiknodis langa yu.’”
  ukr-1871: 'Той же сказав: Я пійду й буду духом неправди в устах усїх пророків його.
    І рече він: Ти намовиш його й вдасться тобі; ійди і вчини так.'
  deu-1951: 'Er sprach: Ich will ausgehen und ein Geist der Lüge sein im Munde aller
    seiner Propheten! Da sprach er: Du sollst ihn betören, und du wirst es auch vermögen!
    Gehe aus und tue also!'
  eng-JPS: 'And he said: I will go forth, and will be a lying spirit in the mouth
    of all his prophets. And He said: Thou shalt entice him, and shalt prevail also;
    go forth, and do so.'
  srp-1865: 'Odgovori: iziæi æu, i biæu lažljiv duh u ustima svijeh proroka njegovijeh.
    A Gospod mu reèe: prevariæeš ga i nadvladaæeš, idi i uèini tako.'
  lug-lug: “Ne guddamu nti, ‘Nzija kugenda, mbeere omwoyo omulimba mu kamwa ka buli
    nnabbi we.’ “Mukama n’agugamba nti, ‘Ggwe onoosobola okumusendasenda, era genda
    okole bw’otyo.’
  heb-heb: ויאמר אצא והייתי לרוח שקר בפי כל נביאיו ויאמר תפתה וגם תוכל צא ועשה כן׃
  ben-IRV: সদাপ্রভু জিজ্ঞাসা করলেন, ‘কেমন করে করবে?’ সে বলল, ‘আমি গিয়ে তার সব ভাববাদীদের
    মুখে মিথ্যা বলবার আত্মা হব।’ সদাপ্রভু বললেন, ‘তুমিই তাকে মুগ্ধ করতে সফল হবে; তুমি
    গিয়ে তাই কর।’
  pan-pan: ਉਸ ਆਖਿਆ, ਮੈਂ ਜਾ ਕੇ ਇੱਕ ਝੂਠਾ ਆਤਮਾ ਉਸ ਦੇ ਸਾਰੇ ਨਬੀਆਂ ਦੇ ਮੂੰਹਾਂ ਵਿੱਚ ਬਣਾਂਗਾ
    ਤਦ ਉਹ ਨੇ ਆਖਿਆ, ਤੂੰ ਉਸ ਨੂੰ ਭਰਮਾ ਲਏਂਗਾ ਅਤੇ ਜਿੱਤੇਂਗਾ, ਜਾ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਕਰ।
  mya-JVB: ထာဝရဘုရား က၊ အဘယ်သို့ သွေးဆောင်မည်နည်း ဟုမေး တော်မူသော်၊ အကျွန်ုပ်သွား
    ၍ ထိုမင်းကြီး ၏ပရောဖက် အပေါင်း တို့အထဲ မှာ၊ မုသာစကား ကို ပြော တတ်သောစိတ်ဝိညာဉ်
    ဖြစ် ပါမည်ဟု ပြန်လျှောက် သော် သင်သည်သွေးဆောင် ၍ နိုင် လိမ့်မည်။ ထိုသို့ သွား ၍
    ပြု လော့ဟု မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada ese ia nanadaia, ia gwau, ‘Edena dala dekenai do oi koia?’ “Lauma
    ese ia haere, ia gwau, ‘Lau be koikoi laumana do lau lao, Ahaba ena peroveta taudia
    edia uduna dekenai koikoi do lau atoa.’ “Lohiabada ia gwau, ‘Do oi koia, bona
    oiemu koikoi dekenai do oi kwalimu. Oi lao, unai bamona do oi karaia.’ ”
  urd-urd: उसने कहा, “मैं जाऊँगी, और उसके सब नबियों के मुँह में झूट बोलने वाली रूह
    बन जाऊँगी। ख़ुदावन्द ने कहा, 'तू उसे बहकाएगी, और ग़ालिब भी होगी; जा और ऐसा ही
    कर।
  rus-SYN: 'Тот сказал: я выйду, и буду духом лжи в устах всех пророков его. И сказал
    Он: ты увлечешь его, и успеешь; пойди и сделай так.'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Má gɛ soso ka aà ãnabiↄnɛ ń lɛ́u nisĩn ɛɛde ũɛ.
    Ɔ̃ Dii mɛ̀: Ńyↄ̃ fↄ̃ kↄ̃nikɛɛ̀, ńyↄ̃ fuao. Gɛ ǹ kɛ màa.'
  tcz-CHONGTHU: “Hichun aman keima chengting Ahab themgao jouse chu jou gaseisah ingkate
    ati, Pakaiyin chenlang hiti chun gabollin lang hung lolhing tan,” ati.
  mar-mar: तेव्हा तो म्हणाला, “अहाबाच्या संदेष्ट्यांच्या तोंडून असत्य वदवणारा आत्मा
    असे मी रुप घेईन. तेव्हा परमेश्वर त्यास म्हणाला, तू अहाबाला मोहात पाडू शकशील, चल
    जा आपल्या कामगिरीवर.”
  qub-qub: 'Chaura chay espíritu niran: ‹Nogami aywashaj raypa llapan profëtancunapa
    shiminman llullacachinäpaj.› Chaura Tayta Diosga niran: ‹Allimi chayno llullacachiptiquega.
    Gam ayway chayno ruranayquipaj.›'
  bqp-bqp: Hunde ye, yɑ nɛɛ, kon yɑri kpɑ n du Gusunɔn sɔmɔ be sɔɔ, kpɑ n de bu weesu
    ko bu kɑ sinɑ boko nɔni wɔ̃ke. Mɑ Yinni Gusunɔ u ye wisɑ u nɛɛ, yɑ wɑ̃. Swɑɑ geɑ.
    Kɑɑ mɑɑ kpĩ ɑ bu nɔni wɔ̃ke. Ǹ n mɛn nɑ, ɑ yɑrio ɑ dɑ ɑ ko mɛ.
  hat-hat: 'Seyè a mande l'': Ki jan? Lespri a reponn: Mwen pral mete pawòl manti
    nan bouch pwofèt Akab yo. Seyè a di l'': W''a pran tèt li vre konsa. Ou mèt al
    fè jan ou di a.'
  eng-BSB: And he replied, ‘I will go out and be a lying spirit in the mouths of all
    his prophets.’ ‘You will surely entice him and prevail,’ said the LORD. ‘Go and
    do it.’
  eng-WEBPB: “He said, ‘I will go, and will be a lying spirit in the mouth of all
    his prophets.’ “He said, ‘You will entice him, and will prevail also. Go and do
    so.’
  kbq-kbq: agra amanage hu'ne, nagra vu'na maka kasnampa vahetmimofo zamagipina havige
    naneke ome antegahue. Anagema higeno'a Ra Anumzamo'a huno, revatgama hanana kegura
    tamage hane huno hugahianki, vunka kema hanazana ome huo huno hunte'ne.
  nhe-BL: '“Huan nopa ajacatl quinanquili: ‘Na niyas huan nielis se ajacatl tlen niistlacatis
    huan nijchihuas para nochi itiocamanalojcahua nopa tlanahuatijquetl ma quiistlacahuica.’
    Huajca TOTECO quiilhui: ‘Xijchihuati queja tiquijtojtoc.’'
  gub-BL: Uwazar tekwe izupe. — Aha putar a'e pe Akaw huwake ihe nehe. Amuemu'em kar
    putar ma'e uzeapo ma'e ràm imume'u har paw ihe wà nehe. Hemu'em putar tuwihawete
    pe wà nehe, i'i izupe. Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg izupe kury. — Eho
    Akaw pe neremu'em pà nehe. Erepuner putar nehe, i'i izupe.
  eng-DRA: 'And he answered: I will go out, and be a lying spirit in the mouth of
    all his prophets. And the Lord said: Thou shalt deceive, and shalt prevail: go
    out, and do so.'
