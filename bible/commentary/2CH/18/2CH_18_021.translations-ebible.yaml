verse: 2CH.018.021
translations:
  mal-C: '“ ‘ഞാൻ ചെന്ന് അയാളുടെ സകലപ്രവാചകന്മാരുടെയും അധരങ്ങളിൽ വ്യാജത്തിന്റെ ആത്മാവായി
    പ്രവർത്തിക്കും’ എന്ന് ആ ആത്മാവ് മറുപടി നൽകി. “അപ്പോൾ യഹോവ: ‘അവനെ വശീകരിക്കുന്നതിൽ
    നീ വിജയിക്കും; നീ പോയി അപ്രകാരം ചെയ്യുക!’ എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Da antwortete er: Ich will ausgehen und zum Lügengeiste werden in aller
    seiner Propheten Munde! Er aber sprach: Ja, du wirst die Bethörung vollbringen!
    Gehe aus und thue also!'
  lin-lin: 'Molimo yango ezongisaki : « Nakokende mpe nakobongwana molimo ya lokuta
    kati na minoko ya basakoli na ye nyonso. » Yawe alobaki : « Solo, okolonga kokosa
    ye ! Kende mpe sala bongo. »'
  eng-LSV: And he says, I go out, and have become a spirit of falsehood in the mouth
    of all his prophets. And He says, You entice, and also, you are able; go out and
    do so.
  eng-GNV: 'And he saide, I will goe out, and bee a false spirit in the mouth of all
    his Prophets. And hee said, Thou shalt perswade, and shalt also preuaile: goe
    forth and do so.'
  eng-WEBSTER: 'And he said, I will go out, and be a lying spirit in the mouth of
    all his prophets. And the LORD said, Thou shalt entice him , and thou shalt also
    prevail: go out and do even so.'
  nhw-BL: '“Huan nopa ajacatl quinanquili: ‘Na niyas huan nielis se ajacatl catli
    niistlacatis huan nijchihuas para nochi itlajtol pannextijcahua nopa tlanahuatijquetl
    ma quiistlacahuica.’ Huajca TOTECO quiilhui: ‘Xijchihuati quen tiquijtojtoc.’'
  swh-ONEN: “Akasema, ‘Nitakwenda na kuwa roho ya uongo katika vinywa vya manabii
    wake wote.’ “Bwana akasema, ‘Utafanikiwa katika kumshawishi. Nenda ukafanye hivyo.’
  bba-bba: Hunde ye, yɑ nɛɛ, kon yɑri kpɑ n du Gusunɔn sɔmɔ be sɔɔ, kpɑ n de bu weesu
    ko bu kɑ sinɑ boko nɔni wɔ̃ke. Mɑ Yinni Gusunɔ u ye wisɑ u nɛɛ, yɑ wɑ̃. Swɑɑ ɡeɑ.
    Kɑɑ mɑɑ kpĩ ɑ bu nɔni wɔ̃ke. Ǹ n mɛn nɑ, ɑ yɑrio ɑ dɑ ɑ ko mɛ.
  eng-KJVCPB: 'And he said, I will go out, and be a lying spirit in the mouth of all
    his prophets. And the Lord said, Thou shalt entice him, and thou shalt also prevail:
    go out, and do even so.'
  luo-luo: Nodwoko niya, “ ‘Abiro dhi mondo abed roho mar miriambo e dho jonabi mage
    duto.’ ” Jehova Nyasaye nodwoke niya, “ ‘Dhiyo kendo itim kamano nikech in ema
    ibiro hoye mi iloye.’
  meu-meu: Ia eto, Bainala, koikoi laumana ai baina hahelao, ena peroveta taudia iboudiai
    ududia ai. Iehova eto, Ba koia, emu koikoi baine kwalimu; aola, unu ba kara toma.
  npi-ULB: त्यो आत्माले जवाफ दिए, ‘म जानेछ र त्‍यसका सबै अगमवक्ताका मुखमा म झूट बोल्‍ने
    आत्‍मा हुनेछु ।’ परमप्रभुले भन्‍नुभयो, ‘तैंले त्‍यसलाई बहकाउनेछस्, र तँ सफल पनि
    हुनेछस्‌ । अब जा र त्‍यसै गर्‌ ।’
  yor-yor: “ ‘Èmi yóò lọ láti lọ di ẹ̀mí èké ní ẹnu gbogbo àwọn wòlíì.’ “ ‘Ìwọ yóò
    sì borí nínú ìtànjẹ rẹ̀ báyìí,’ ni Olúwa wí. ‘Lọ kí ó sì ṣe bẹ́ẹ̀.’
  pes-OPCB: 'روح گفت: من سخنان دروغ در دهان انبیا می‌گذارم و اَخاب را گمراه می‌کنم.
    خداوند فرمود: تو می‌توانی او را فریب دهی، پس برو و چنین کن!»'
  tgl-ULB: Sumagot ang espiritu, 'Lalabas ako at magiging isang sinungaling na espiritu
    sa bibig ng lahat ng kaniyang mga propeta.' Sumagot si Yahweh, 'Ikaw ang mag-uudyok
    sa kaniya at magtatagumpay ka. Pumunta ka na ngayon at gawin mo.'
  hui-hui: dinini biago ibugua Anduane Homogohondo ladai bialu lalu, I̱na puwa Ahabanaga
    mbiwia haga agali karume bi henene ndo ke̱ howa lamilo mo la holebero, laya. Ani
    layagola Anduane Homogohanda dinini ogonihondo lamialu lalu, Í̠na pialu í̠naga
    bi henene larebe toba howa mo henene ho helonaga ibu mo hondo hole pu laya, lene.
  mya-mya: ထို​ဝိ​ညာဉ်​က`အ​ကျွန်ုပ်​သည်​အာ​ဟပ်​၏​ပ​ရော​ဖက် များ​ထံ​သို့​သွား​၍​သူ​တို့​အား​လိမ်​လည်​ဟော​ပြော
    စေ​ပါ​မည်' ဟု​လျှောက်​၏။ ထာ​ဝရ​ဘု​ရား​က​လည်း`သင် သွား​၍​အာ​ဟပ်​အား​လိမ်​လည်​လှည့်​စား​လော့။
    အောင်​မြင်​ခွင့်​ရ​လိမ့်​မည်' ဟု​မိန့်​တော်​မူ​ပါ​၏'' ဟု​ဆင့်​ဆို​လေ​၏။
  bod-N: དེས་འདི་སྐད་དུ། ང་རང་སོང་ནས་ཁོའི་ལུང་སྟོན་པ་ཐམས་ཅད་ཀྱི་ཁ་རུ་རྫུན་སྨྲ་བའི་སེམས་ཉིད་དུ་བྱའོ་ཞེས་ཞུས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཁོ་བསླུས་ནས་དོན་འགྲུབ་པར་འགྱུར་བས་སོང་ལ་དེ་བཞིན་དུ་བྱོས་ཤིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: “Akati, ‘Ndichaenda ndonova mweya wenhema mumiromo yavaprofita vake.’ “Jehovha
    akati, ‘Uchabudirira mukumukwezva. Enda unozviita.’
  spa-BLM: '“Dijo: ‘Iré y seré un espíritu mentiroso en la boca de todos sus profetas’.
    “Él dijo: ‘Tú lo atraerás, y también prevalecerás. Ve y hazlo’.'
  cac-cac: 'Ix yalan icha tic: Masanil eb'' vin̈ syaloch sb''a a checab''oc, ol vac''
    yac'' es eb'' vin̈ d''a vin̈ rey chi'', xchi. Ix yalan Jehová chi'' d''ay icha
    tic: Ol yal uj icha chi'', ixic, b''at c''ulej icha tzal chi'', xchi d''ay.'
  swh-ULB: Roho ikajibu, “nitatoka nje na nitakuwa roho ya uongo katika vinywa vya
    manabii wake wote.' Yahwe akajibu, 'utamrubuni, na pia utafanikiwa. nenda sasa
    na fanya hivyo.'
  bel-bel: 'Той сказаў: я выйду і буду духам падману ў вуснах усіх прарокаў ягоных.
    І сказаў Ён: ты звабіш яго, і пасьпееш; ідзі і зрабі так.'
  deu-ELBBK: 'Und er sprach: Ich will ausgehen und will ein Lügengeist sein in dem
    Mund aller seiner Propheten. Und er sprach: Du wirst ihn bereden und wirst es
    auch ausrichten; geh aus und tu so!'
  mbb-OT: Midtavak sikandin te, ‘Egenat a ne ibpetarùtarù ku is menge ebpeneuven he
    sakup ni Ahab.’ Migkaǥi is Nengazen te, ‘Genat ka ne iyan heeyan beeli nu. Ebmezeeǥen
    ka te ked-akal kandin.’ ”
  mal-2015: 'അതിന്നു അവൻ: ഞാൻ ചെന്നു അവന്റെ സകലപ്രവാചകന്മാരുടെയും വായിൽ ഭോഷ്കിന്റെ
    ആത്മാവായിരിക്കും എന്നു പറഞ്ഞു. നീ അവനെ വശീകരിക്കും; നിനക്കു സാധിക്കും; നീ ചെന്നു
    അങ്ങനെ ചെയ്ക എന്നു അവൻ കല്പിച്ചു.'
  rmc-rmc: 'Avke oda duchos phenďa: ‚Me kerava, hoj o proroka le Achaboske te klaminen.‘
    O RAJ phenďa: ‚Dža a ker ada. Ela tut bach!‘'
  pes-OPV: 'او جواب داد که من بیرون می‌روم و در دهان جمیع انبیایش روح کاذب خواهم بود.
    او فرمود: وی را اغوا خواهی کرد و خواهی توانست، پس برو و چنین بکن.'
  ron-1924: '‘Вой еши, а рэспунс ел, ши вой фи ун дух де минчунэ ын гура тутурор пророчилор
    луй.’ Домнул а зис: ‘Ыл вей амэӂи ши вей избути; ешь ши фэ аша.’'
  ben-OBCV: “ ‘আমি গিয়ে তার সব ভাববাদীর মুখে প্রতারণাকারী আত্মা হয়ে যাব,’ সে বলল।
    “ ‘তুমি তাকে প্ররোচিত করতে সফল হবে,’ সদাপ্রভু বললেন। ‘যাও, গিয়ে সে কাজটি করো।’
  som-som: Isna wuxuu yidhi, Anigu waan tegayaa oo waxaan noqonayaa ruux beenlow ah
    oo afka nebiyadiisa oo dhan ku jira. Oo Rabbigu wuxuu yidhi, Adigu waad sasabi
    doontaa oo weliba waad ka adkaan doontaa, haddaba tag oo saas yeel.
  lat-VUC: 'At ille respondit: Egrediar, et ero spiritus mendax in ore omnium prophetarum
    ejus. Dixitque Dominus: Decipies, et prævalebis: egredere, et fac ita.'
  eng-ASVBT: 'And he said, I will go forth, and will be a lying spirit in the mouth
    of all his prophets. And he said, Thou shalt entice him, and shalt prevail also:
    go forth, and do so.'
  ita-1885: 'Ed egli disse: Io uscirò fuori, e sarò spirito di menzogna nella bocca
    di tutti i suoi profeti. E il Signore disse: Sì, tu l''indurrai, ed anche ne verrai
    a capo; esci pur fuori, e fa'' così.'
  eng-LXXUP: 'And he said, I will go forth, and will be a lying spirit in the mouth
    of all his prophets. And the Lord said, Thou shalt deceive him, and shalt prevail:
    go forth, and do so.'
  eng-ULB: The spirit replied, 'I will go out and I will become a lying spirit in
    the mouth of all his prophets.' Yahweh replied, 'You will entice him, and you
    will also be successful. Go now and do so.'
  spa-VBL: '“‘Iré y seré un espíritu mentiroso y haré que todos sus profetas digan
    mentiras’, respondió el espíritu. “El Señor respondió: ‘Eso funcionará. Ve y hazlo’.'
  fra-_FOB: 'Il répondit: Je sortirai, et je serai un esprit de mensonge dans la bouche
    de tous ses prophètes. Et l''Éternel dit: Tu le séduiras, et même tu en viendras
    à bout. Sors, et fais ainsi.'
  mal-mal: 'അതിന് അവൻ: ‘ഞാൻ പുറപ്പെട്ട് അവന്റെ സകലപ്രവാചകന്മാരുടെയും വായിൽ ഭോഷ്കിന്റെ
    ആത്മാവായിരിക്കും’ എന്ന് പറഞ്ഞു. ‘നീ അവനെ പ്രേരിപ്പിക്കും; നിനക്കത് സാധിക്കും;
    നീ പോയി അങ്ങനെ ചെയ്ക’ എന്ന് അവൻ കല്പിച്ചു.'
  urd-GVR: Rūh ne jawāb diyā, ‘Maiṅ nikal kar us ke tamām nabiyoṅ par yoṅ qābū pāūṅgī
    ki wuh jhūṭ hī boleṅge.’ Rab ne farmāyā, ‘Tū kāmyāb hogī. Jā aur yoṅ hī kar!’
  suz-BL: मिनु परमप्रभु यावेमी ‘दोपा?’ दे हिल्‍लो पाप्‍तु। मिनु मेकोमी ‘गो लशा आहाब
    आ नोले दुम्‍ब लोव़ पाइब नेल्‍ल आन शोव़म जोल पाइब सोक्‍त दुम्‍नुङ’ देंत। मिनु परमप्रभु
    यावेमी ‘गे मेको कली जोल पावो। गे मेको पने चाप्‍नेवे। लावो’ देंत।
  ita-1927: 'Quegli rispose: Io uscirò, e sarò spirito di menzogna in bocca a tutti
    i suoi profeti. L’Eterno gli disse: Sì, riuscirai a sedurlo; esci, e fa’ così.'
  ckb-ckb: '«ئەویش گوتی: ”دەچمە دەرەوە و لە دەمی هەموو پێغەمبەرەکانی دەبمە ڕۆحی درۆ.“
    «یەزدانیش پێی فەرموو: ”تۆ فریوی دەدەیت و دەتوانیت، بڕۆ دەرەوە و ئەوە بکە.“'
  eng-BBE: 'And he said, I will go out and be a spirit of deceit in the mouth of all
    his prophets. And the Lord said, Your trick will have its effect on him: go out
    and do so.'
  kan-OKCV: “ಅದಕ್ಕದು, ‘ನಾನು ಹೊರಟು ಅವನ ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳ ಬಾಯಲ್ಲಿ ಸುಳ್ಳನ್ನಾಡುವ ಆತ್ಮವಾಗಿರುವೆನು,’
    ಎಂದಿತು. “ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, ‘ನೀನು ಅವನನ್ನು ಮರುಳುಗೊಳಿಸುವೆ ಮತ್ತು ಜಯಿಸುವೆ, ಹೊರಟುಹೋಗಿ
    ಹಾಗೆ ಮಾಡು,’ ಎಂದರು.
  tam-2017: 'அப்பொழுது அது: நான் போய், அவனுடைய தீர்க்கதரிசிகள் எல்லோரின் வாயிலும்
    பொய்யின் ஆவியாக இருப்பேன் என்றது. அதற்கு அவர்: நீ அவனுக்குப் போதனைசெய்து அப்படி
    நடக்கச் செய்வாய்; போய் அப்படியே செய் என்றார்.'
  spa-RV-1909: 'Y él dijo: Saldré y seré espíritu de mentira en la boca de todos sus
    profetas. Y Jehová dijo: Incita, y también prevalece: sal, y hazlo así.'
  ron-BTF: 'Și el a spus: Voi ieși și voi fi un duh mincinos în gura tuturor profeților
    lui. Și DOMNUL a spus: Tu îl vei ademeni și vei învinge de asemenea; ieși și fă
    astfel.'
  eng-WEBP: “He said, ‘I will go, and will be a lying spirit in the mouth of all his
    prophets.’ “He said, ‘You will entice him, and will prevail also. Go and do so.’
  eng-FBV: ‘I will go and be a lying spirit and make all his prophets tell lies,’
    the spirit replied. ‘That will work,’ the Lord responded. ‘Go and do it.’
  nld-1939: 'Hij antwoordde: Ik ga een leugengeest worden in de mond van al zijn profeten.
    Toen sprak Hij: Gij moogt hem bewerken, en ge zult slagen ook; ga heen en doe
    het.'
  nch-BL: '“Huan nopa ajacat quinanquili: ‘Na niyas huan nielis se ajacat cati niistacatis
    huan nijchihuas para nochi itajtolpanextijcahua nopa tanahuatijquet ma quiistacahuica.’
    Huajca TOTECO quiilhui: ‘Xijchihuati quej tiquijtojtoc.’'
  vie-1934: 'Thần thưa lại rằng: Tôi sẽ đi ra làm một thần nói dối trong miệng các
    tiên tri của người. Đức Giê-hô-va phán: Phải, ngươi sẽ dụ người được: Hãy đi,
    làm như lời.'
  hin-CV: “उसने उत्तर दिया, ‘मैं जाकर राजा के सभी भविष्यवक्ताओं के मुख में झूठी आत्मा
    बन जाऊंगी.’ “ ‘इस पर याहवेह ने कहा, तुम्हें इसमें सफल भी होना होगा. जाओ और यही
    करो.’
  spa-BES: 'Y él dijo: Saldré y seré espíritu de engaño en boca de todos sus profetas.
    Y el Señor dijo: Tu truco tendrá su efecto en él: sal y hazlo.'
  tdx-tdx: 'Le hoe re, Hionjomb’eo iraho ho fañahin-dremborake am-palie’ o mpitoki’e
    iabio. Le hoe re: Toe ho sigihe’o vaho hañeneke; akia, ano.'
  tha-KJV: และเขาทูลว่า ‘ข้าพระองค์จะออกไปและจะเป็​นว​ิญญาณมุสาอยู่ในปากของผู้​พยากรณ์​ของเขาทุกคน’
    และพระเยโฮวาห์ตรั​สว​่า ‘​เจ้​าไปเกลี้ยกล่อมเขาได้ และเจ้าจะทำได้​สำเร็จ จงไปทำเช่นนั้นเถิด’
  por-BR-2018: 'E ele disse: Sairei e serei espírito de mentira na boca de todos os
    profetas. E o SENHOR disse: Incita, e também prevalece: sai, e faze-o assim.'
  deu-ELO: 'Und er sprach: Ich will ausgehen und will ein Lügengeist sein in dem Munde
    aller seiner Propheten. Und er sprach: Du wirst ihn bereden und wirst es auch
    ausrichten; gehe aus und tue also!'
  eng-WYC-2018: And he answered, I shall go out, and I shall be a lying spirit in
    the mouth of all his prophets. And the Lord said, Thou shalt deceive him, and
    thou shalt have the mastery; go thou out, and do so.
  epo-epo: 'Kaj tiu respondis: Mi eliros kaj faros min spirito mensoga en la buŝo
    de ĉiuj liaj profetoj. Kaj Li diris: Vi allogos kaj havos sukceson; eliru kaj
    agu tiel.'
  uig-PIN: 'u: «Mǝn qiⱪip uning ⱨǝmmǝ pǝyƣǝmbǝrlirining aƣzida yalƣanqi bir roⱨ bolimǝn»,
    dedi. Pǝrwǝrdigar: «Uni aldap ilkinggǝ alalaysǝn; berip xundaⱪ ⱪil» — dedi.'
  beo-beo: 'Hina Gode da amane adole ba:i, ‘Habodane ogogoma:bela:?’ A:silibu da bu
