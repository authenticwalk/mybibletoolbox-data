verse: 2CH.018.030
translations:
  mal-C: എന്നാൽ, “ഇസ്രായേൽരാജാവിനോടല്ലാതെ ചെറിയവനോ വലിയവനോ ആയ മറ്റൊരുത്തനോടും യുദ്ധംചെയ്യരുത്,”
    എന്ന് അരാംരാജാവ് തന്റെ രഥനായകന്മാർക്ക് ആജ്ഞ നൽകിയിരുന്നു.
  deu-TKW: 'Der König von Aram aber hatte den Obersten seiner Streitwagen befohlen:
    Ihr sollt mit niemandem kämpfen, er sei gering oder vornehm, außer allein mit
    dem Könige von Israel!'
  lin-lin: 'Nzokande, mokonzi ya Siri apesaki mitindo epai ya bakonzi na ye ya basoda
    oyo batambolisaka bashar : — Bobundisa moto moko te, azala moke to monene ; kasi
    bobundisa kaka mokonzi ya Isalaele.'
  eng-LSV: And the king of Aram has commanded the heads of the charioteers whom he
    has, saying, “You do not fight with small or with great, except with the king
    of Israel by himself.”
  eng-GNV: And the King of Aram had commanded the captaines of the charets that were
    with him, saying, Fight you not with small, nor great, but against the King of
    Israel onely.
  eng-WEBSTER: Now the king of Syria had commanded the captains of the chariots that
    were with him, saying, Fight ye not with small or great, save only with the king
    of Israel.
  nhw-BL: 'Huan nopa tlanahuatijquetl tlen tlali Siria ya quinilhuijtoya nopa tlayacanani
    tlen soldados catli quihuicayayaj itlahuilanca carros ya ni: “Amo xijhuilanaca
    san aqui hueli catli tziquitetzi o catli hueyi, xijhuilanaca nopa tlanahuatijquetl
    tlen tlali Israel catli itoca Acab.”'
  swh-ONEN: Wakati huu, mfalme wa Aramu alikuwa amewaagiza majemadari thelathini na
    wawili wa magari ya vita, “Msipigane na yeyote, mdogo au mkubwa, isipokuwa mfalme
    wa Israeli.”
  bba-bba: N deemɑ Sirin sinɑ boko u win tɑbu kɛkɛbɑn tɑbu sinɑmbu sɔ̃ɔwɑ u nɛɛ, i
    ku ɡoo ɡo mɑ n kun mɔ Isirelibɑn sinɑ boko tɔnɑ.
  eng-KJVCPB: Now the king of Syria had commanded the captains of the chariots that
    were with him, saying, Fight ye not with small or great, save only with the king
    of Israel.
  luo-luo: Ruodh jo-Aram nogolo chik ne jotende mariembo geche niya, “Kik uked gi
    ngʼato angʼata bed ni otin kata oduongʼ makmana ruodh Israel.”
  meu-meu: Suria pavapavana ese ena kariota biagudia vada e haḡanidia, eto, Taunimanima
    maraḡidia eiava badadia basio tuari henidia, a Israel pavapavana mo.
  npi-ULB: अरामका राजाले आफ्‍ना रथहरूका फौज पतिलाई यस्तो आज्ञा दिएका थिए, “साना वा
    ठुला फौजलाई आक्रमण नगर्नू । बरू, इस्राएलका राजालाई मात्र आक्रमण गर्नू ।”
  yor-yor: Nísinsin yìí ọba Siria ti pàṣẹ fún àwọn olórí kẹ̀kẹ́ tí ó wà ní ọ̀dọ̀ rẹ̀
    pé, “Ẹ má ṣe jà pẹ̀lú ẹnìkankan, èwe tàbí àgbà àyàfi ọba Israẹli.”
  pes-OPCB: پادشاه سوریه به سرداران ارابه‌هایش دستور داده بود که به دیگران زیاد توجه
    نکنند، بلکه فقط با خود اَخاب بجنگند.
  tgl-ULB: Nagutos ang hari ng Aram sa mga kapitan ng kaniyang karwahe, sinasabi,
    “Huwag ninyong salakayin ang mga hindi mahalaga o mahalagang kawal. Sa halip,
    salakayin lamang ninyo ang hari ng Israel.”
  hui-hui: Wai anda piyagola Sirianaga kini heagome ibunaga ami agali wai biaga garo
    ale mini karisini hearu olalu ibidaba lowa lalu, Tígua Isaraeleali kini kago baba
    hangu wai hongo howa bilimu. Agali maru ibinidaru baba nabilimu, lene.
  mya-mya: ရှု​ရိ​ဘု​ရင်​သည်​မိ​မိ​၏​ရ​ထား​တပ်​မှူး​တို့ အား​ဣသ​ရေ​လ​ဘု​ရင်​မှ​တစ်​ပါး​အ​ခြား
    အ​ဘယ်​သူ​ကို​မျှ​မ​တိုက်​ခိုက်​ရန်​အ​မိန့်​ပေး ထား​လေ​သည်။-
  bod-N: དེར་ཨ་རམ་གྱི་རྒྱལ་པོས་ཤིང་རྟའི་འགོ་དཔོན་དག་ལ་བཀའ་བབས་ཏེ་ན་རེ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་འབའ་ཞིག་མ་གཏོགས་དམག་ཆེ་ཆུང་གང་ལའང་མ་འཐབ་ཅིག་ཅེས་བསྒོས་པས།
  sna-sna: Zvino mambo weAramu akanga arayira vakuru vengoro achiti, “Musarwisana
    navamwe vose, vadiki kana vakuru kunze kwamambo weIsraeri.”
  spa-BLM: 'El rey de Siria había ordenado a los capitanes de sus carros que dijeran:
    “No peleen con los pequeños ni con los grandes, sino sólo con el rey de Israel.”'
  cac-cac: Palta a vin̈ sreyal Siria, toxo ix yal vin̈ d'a eb' vin̈ sat yajal yaj
    d'a carruaje yic oval to max yac' oval eb' vin̈ yed' junocxo mach, palta an̈ej
    d'a vin̈ sreyal Israel b'aj tz'och eb' vin̈.
  swh-ULB: Sasa mfalme wa Aramu alikuwa amewaamuru maakida wa magari yake, akisema,
    Msiwavamie wanajeshsi wasio wa muhimu wala wanajeshsi muhimu. Badala yake, mvamieni
    mfalme wa Israeli pekee,”
  bel-bel: 'І цар Сірыйскі загадаў начальнікам калясьніц, якія былі ў яго, сказаўшы:
    ня бецеся ні з малым, ні зь вялікім, а толькі з адным царом Ізраільскім.'
  deu-ELBBK: 'Der König von Syrien hatte aber seinen Obersten der Wagen geboten und
    gesagt: Ihr sollt weder gegen einen Geringen kämpfen, noch gegen einen Großen,
    sondern nur gegen den König von Israel.'
  mbb-OT: Dutun he timpu, mibmandù is hadì te Aram diyà te menge peremandar zin te
    ebpemen-untud te kerwahi te, “Kenè niw etekiya is minsan hentei, kekenà, iyan
    dà is hadì te Israel.”
  mal-2015: 'എന്നാൽ അരാംരാജാവു തന്റെ രഥനായകന്മാരോടു: നിങ്ങൾ യിസ്രായേൽരാജാവിനോടു മാത്രമല്ലാതെ
    ചെറിയവരോടോ വലിയവരോടോ യുദ്ധം ചെയ്യരുതു എന്നു കല്പിച്ചിരുന്നു.'
  rmc-rmc: 'O kraľis andral o Aram prikazinďa peskre veľiťeľenge upral o maribnaskre
    verdana: „Te na džal tumenge pal ňikaste, ča pal o izraeliko kraľis.“'
  pes-OPV: 'و پادشاه ارام سرداران ارابه های خویش را امر فرموده، گفت: «نه با کوچک و
    نه با بزرگ بلکه با پادشاه اسرائیل فقط جنگ نمایید.»'
  ron-1924: 'Ымпэратул Сирией дэдусе урмэтоаря порункэ май-марилор песте кареле луй:
    „Сэ ну вэ луптаць нич ку чел мик, нич ку чел маре, чи сэ вэ луптаць нумай ку ымпэратул
    луй Исраел.”'
  ben-OBCV: ইত্যবসরে অরামের রাজা তাঁর রথের সেনাপতিদের আদেশ দিয়ে রেখেছিলেন, “একমাত্র
    ইস্রায়েলের রাজা ছাড়া, ছোটো বা বড়ো, কোনো লোকের সাথে যুদ্ধ করবে না।”
  som-som: Haddaba boqorkii dalka Suuriya wuxuu amray saraakiishii u taliyey gaadhifardoodkiisa,
    oo ku yidhi, Mid weyn iyo mid yar toona ha la diririna boqorka dalka Israa'iil
    oo keliya mooyaane.
  lat-VUC: 'Rex autem Syriæ præceperat ducibus equitatus sui, dicens: Ne pugnetis
    contra minimum aut contra maximum, nisi contra solum regem Israël.'
  eng-ASVBT: Now the king of Syria had commanded the captains of his chariots, saying,
    Fight neither with small nor great, save only with the king of Israel.
  ita-1885: Or il re di Siria avea comandato ai capitani de' suoi carri, che non combattessero
    contro a piccolo, nè contro a grande; me contro al re d'Israele solo.
  eng-LXXUP: Now the king of Syria had commanded the captains of the chariots that
    were with him, saying, Fight neither against small nor great, but only against
    the king of Israel.
  eng-ULB: Now the king of Aram had commanded the captains of his chariots, saying,
    “Do not attack the unimportant or the important soldiers. Instead, attack only
    the king of Israel.”
  spa-VBL: El rey de Harán ya había dado estas órdenes a sus comandantes de carros
    “Diríjanse directamente hacia el rey de Israel solo. No luchen con nadie más,
    sea quien sea”.
  fra-_FOB: 'Or le roi des Syriens avait donné cet ordre aux chefs de ses chars, disant:
    Vous n''attaquerez ni petit ni grand, mais seulement le roi d''Israël.'
  mal-mal: 'എന്നാൽ അരാം രാജാവ് തന്റെ രഥനായകന്മാരോട്: “നിങ്ങൾ യിസ്രായേൽരാജാവിനോടു മാത്രമല്ലാതെ
    ചെറിയവരോടോ വലിയവരോടോ യുദ്ധം ചെയ്യരുത്” എന്ന് കല്പിച്ചിരുന്നു.'
  urd-GVR: Shām ke bādshāh ne rathoṅ par muqarrar apne afsaroṅ ko hukm diyā thā, “Sirf
    aur sirf bādshāh par hamlā kareṅ. Kisī aur se mat laṛnā, ḳhāh wuh chhoṭā ho yā
    baṛā.”
  suz-BL: मिनु अराम ङा पिपम आ बग्‍गी चलेब आन कप्‍तान आन कली “इस्राएल ङा पिप कली ङा
    लाक्‍शा, अरु आइक्‍च ठेयब सुइ नु लडाइ मपने” दे माइश्‍शो बाक्‍माक्‍त।
  ita-1927: 'Or il re di Siria avea dato quest’ordine ai capitani dei suoi carri:
    “Non combattete contro veruno, piccolo o grande, ma contro il solo re d’Israele”.'
  ckb-ckb: 'پاشای ئارام فەرمانی بە فەرماندەی گالیسکەکانی دا و گوتی: «شەڕ لەگەڵ هیچ
    گەورە و بچووکێک مەکەن، جگە لە پاشای ئیسرائیل.»'
  eng-BBE: Now the king of Aram had given orders to the captains of his war-carriages,
    saying, Make no attack on small or great, but only on the king of Israel.
  kan-OKCV: ಅರಾಮಿನ ಅರಸನು ತನ್ನ ರಥಗಳ ಮೇಲೆ ಅಧಿಕಾರವುಳ್ಳವರಿಗೆ, “ನೀವು ಶತ್ರುಗಳ ಸಾಧಾರಣ ಸೈನಿಕರನ್ನೂ
    ಅಧಿಪತಿಗಳನ್ನೂ ಬಿಟ್ಟು ಇಸ್ರಾಯೇಲಿನ ಅರಸನನ್ನು ಮಾತ್ರ ಗುರಿಯಾಗಿಸಿಕೊಂಡು ಯುದ್ಧಮಾಡಿರಿ,” ಎಂದು
    ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'சீரியாவின் ராஜா தனக்கு இருக்கிற இரதங்களின் தலைவரை நோக்கி: நீங்கள் சிறியவரோடும்
    பெரியவரோடும் போர்செய்யாமல், இஸ்ரவேலின் ராஜா ஒருவனோடுமாத்திரம் போர்செய்யுங்கள்
    என்று கட்டளையிட்டிருந்தான்.'
  spa-RV-1909: 'Había el rey de Siria mandado á los capitanes de los carros que tenía
    consigo, diciendo: No peleéis con chico ni con grande, sino sólo con el rey de
    Israel.'
  ron-BTF: 'Și împăratul Asiriei poruncise căpeteniilor carelor care erau cu el, spunând:
    Nu vă luptați cu mici sau mari, în afară de împăratul lui Israel.'
  eng-WEBP: Now the king of Syria had commanded the captains of his chariots, saying,
    “Don’t fight with small nor great, except only with the king of Israel.”
  eng-FBV: 'The king of Aram had already given these orders to his chariot commanders:
    “Head straight for the king of Israel alone. Don''t fight with anyone else, whoever
    they are.”'
  nld-1939: 'Nu had de koning van Aram zijn bevelhebbers van de strijdwagens de opdracht
    gegeven: Valt niemand aan, wie het ook zij, maar alleen den koning van Israël.'
  nch-BL: 'Huan nopa tanahuatijquet ten tali Siria ya quinilhuijtoya nopa tayacanani
    ten soldados cati quihuicayayaj itatehuijca carrojhua ya ni: “Amo xijtehuica san
    cati hueli cati pisiltzi o cati hueyi, xijtehuica nopa tanahuatijquet ten tali
    Israel cati itoca Acab.”'
  vie-1934: 'Vả, vua Sy-ri có truyền lịnh cho các quan cai xe mình rằng: Chớ áp đánh
    ai hoặc nhỏ hay lớn, nhưng chỉ một mình vua Y-sơ-ra-ên mà thôi,'
  hin-CV: अराम के राजा ने अपनी रथ सेना के प्रधानों को आदेश दे रखा था, “युद्ध न तो
    साधारण सैनिकों से करना और न मुख्य अधिकारियों से सिर्फ इस्राएल के राजा को निशाना
    बनाना.”
  spa-BES: 'Ahora, el rey de Siria había dado órdenes a los capitanes de sus carros
    de guerra, diciendo: No ataquen a los grandes ni a los pequeños, sino solo al
    rey de Israel.'
  tdx-tdx: Fe hoe ty nafanto’ i mpanjaka’ i Aramey amo mpifehen-tsarete’eo; Ko ialia’o
    ty kedeke ndra ty bey naho tsy i mpanjaka’ Israeley avao.
  tha-KJV: ฝ่ายกษั​ตริ​ย์ประเทศซีเรียทรงบัญชาบรรดาผู้บัญชาการรถรบของพระองค์​ว่า “อย่ารบกับทหารน้อยหรือใหญ่
    แต่​มุ​่งเฉพาะกษั​ตริ​ย์​แห่​งอ​ิสราเอล”
  por-BR-2018: 'Havia o rei de Síria mandado aos capitães dos carros que tinha consigo,
    dizendo: Não luteis com pequeno nem com grande, a não ser somente com o rei de
    Israel.'
  deu-ELO: 'Der König von Syrien hatte aber seinen Obersten der Wagen geboten und
    gesagt: Ihr sollt weder wider einen Geringen streiten, noch wider einen Großen,
    sondern wider den König von Israel allein.'
  eng-WYC-2018: And the king of Syria commanded to the dukes of the multitude of his
    knights, and said, Fight ye not against the least, nor against the most; but against
    the king alone of Israel. (And the king of Syria had commanded to the leaders
    of his multitude of horsemen, and said, Do not ye fight against the least, or
    against the most, but only against the king of Israel.)
  epo-epo: 'Kaj la reĝo de Sirio ordonis al siaj ĉarestroj jene: Batalu ne kontraŭ
    iu malgranda aŭ granda, sed sole nur kontraŭ la reĝo de Izrael.'
  uig-PIN: 'qünki xundaⱪ boldiki, Suriyǝning padixaⱨi jǝng ⱨarwisi sǝrdarliriƣa: —
    Qongliri yaki kiqikliri bilǝn ǝmǝs, pǝⱪǝt Israilning padixaⱨi bilǝn soⱪuxunglar,
    dǝp buyrudi.'
  beo-beo: 'Silia hina bagade da musa: ea ‘sa:liode’ ouligisu dunuma, ilia da dunu
    eno mae dawa:le, Isala:ili hina bagade fawane doagala:ma:ne sia:i.'
  tpi-OTNT: Taim pait i no kirap yet na king bilong Siria i singautim ol kepten bilong
    ol soldia i save sanap long karis na pait, na i tokim ol olsem, “Yupela i mas
    pait long king bilong Israel tasol, na yupela i no ken pait long ol arapela man.”
  hau-SA: To, fa, sarkin Aram ya umarce shugabannin keken yaƙinsa ya ce, “Kada ku
    yaƙi kowa, ƙarami ko babba, sai dai sarkin Isra’ila.”
  uig-LAT: 'chünki shundaq boldiki, Suriyening padishahi jeng harwisi serdarlirigha:
    — Chongliri yaki kichikliri bilen emes, peqet Israilning padishahi bilen soqushunglar,
    dep buyrudi.'
  nde-nde: Ngakho inkosi yase-Aramu yayiqonqosele abalawuli bezinqola zokulwa yathi,
    “Lingalwi lamuntu, loba ngomncinyane loba ngomkhulu, ngaphandle kwenkosi yako-Israyeli.”
  ton-ton: Pea ko eni naʻe ʻosi hono fekau ʻe he tuʻi ʻo Silia ki he ngaahi ʻeiki
    pule ʻo ʻene ngaahi saliote ʻaia naʻe ʻiate ia, ʻo pehē, “ʻOua naʻa mou tau ki
    he siʻi pe ki he lahi, ka ki he tuʻi pe ʻo ʻIsileli.”
  ces-1613: 'Král pak Syrský přikázal byl hejtmanům nad vozy svými, řka: Nebojujte
    proti malému ani proti velikému, než proti samému králi Izraelskému.'
  eng-WMB: Now the king of Syria had commanded the captains of his chariots, saying,
    “Don’t fight with small nor great, except only with the king of Israel.”
  tam-TCV: இப்பொழுது சீரிய அரசனோ தனது தேர்ப்படைத் தளபதிகளிடம், “நீங்கள் இஸ்ரயேலின்
    அரசனைத் தவிர சிறியவனோ, பெரியவனோ வேறு யாருடனும் சண்டையிட வேண்டாம்” எனக் கட்டளையிட்டிருந்தான்.
  ceb-ULB: Karon gisugo sa hari sa Aram ang mga kapitan sa iyang mga karwahe, nga
    nag-ingon, “Ayaw sulonga ang dili mahinungdanon ug ang mahinungdanon nga mga sundalo.
    Hinuon, sulonga lamang ang hari sa Israel.”
  pol-UBG: 'A król Syrii rozkazał swoim dowódcom rydwanów: Nie walczcie ani z małym,
    ani z wielkim, tylko z samym królem Izraela.'
  urd-GVU: شام کے بادشاہ نے رتھوں پر مقرر اپنے افسروں کو حکم دیا تھا، ”صرف اور صرف
    بادشاہ پر حملہ کریں۔ کسی اَور سے مت لڑنا، خواہ وہ چھوٹا ہو یا بڑا۔“
  deu-1912: 'Aber der König von Syrien hatte den Obersten über seine Wagen geboten:
    Ihr sollt nicht streiten, weder gegen klein noch gegen groß, sondern gegen den
    König Israels allein.'
  kan-2017: ಅರಾಮ್ಯರ ಅರಸನು ತನ್ನ ರಥಬಲದ ಅಧಿಪತಿಗಳಿಗೆ, “ನೀವು ಶತ್ರುಗಳ ಸಾಧಾರಣ ಸೈನಿಕರನ್ನೂ,
    ಅಧಿಪತಿಗಳನ್ನೂ ಬಿಟ್ಟು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೇ ಗುರಿಯಿಡಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದ್ದನು.
  yap-yap: Pilung nu Syria e keyog ngak e pi tagafaliy e chariot rok ndab ra chamgad
    ngak yug be’ ya kemus ni fare pilung nu Israel.
  hlt-MCSB: Aram manghai long khaw amah taengkah leng mangpa rhoek te a uen tih, “Israel
    manghai amah bueng phoeiah tah a yit a len khaw tloek uh boeh,” a ti nah.
  mdy-ETH: ዒማና ሶኦሪያ ካኣቲ፦ «ዒስራዔኤሌ ካኣቲ፥ ዓክዓቤ ዛጊ ዱማሲ ዱኩዋቴ፤ ሜሌ ዓይጎ ዓሲያኣ ዱኪፖቴ» ጌዒ ሳርጌሎ
    ዖይቶ ዒሻ ዓሶ ዓይሣ ዓሶም ኬኤዜኔ።
  twi-ASANTE: Saa ɛberɛ no, na ɔhene Aram aka akyerɛ ne nteaseɛnamkafoɔ no sɛ, “Monkɔto
    nhyɛ Israelhene nko ara so.”
  eng-WEBU: Now the king of Syria had commanded the captains of his chariots, saying,
    “Don’t fight with small nor great, except only with the king of Israel.”
  wal-wal: Sooriyaa kawoi ba paraa gaareta azaziya asata, “Gitatin guuxxin, hara asa
    oonaarakka olettoppite; Israa7eela kawuwaa xalaalaara olettite” yaagidi azaziis.
  spa-PDDPT: 'Pero el rey de Siria ordenó a los jefes de sus carruajes: No luchen
    contra pequeño ni grande, sino solo contra el rey de Israel.'
  gun-gun: 'Síria pygua huvixa aipoe''i ma voi okaróxa mboguataa trinta e dois huvixa
    ikuai va''e pe: “Ou va''e-va''e rovai rive pepu''ã eme yvatekueve teĩ, ha''e rã
    Israel pygua huvixa rovai anho''i”, he''i va''ekue.'
  ilo-ULB: Ita, binilin ti ari ti Aram dagiti kapitan ti karwahena, a kunana, “Saanyo
    a darupen ti siasinoman kadagiti soldado. Ngem ketdi, ti laeng ari ti Israel ti
    darupenyo.”
  kpg-kpg: Di king o Syria gaa hai dana helekai hagamodu gi ana dagi waga dauwa gi hudee
    heebagi gi nia daangada ala i golo dela hua go di king o Israel.
  uig-ARA: 'سۇرىيەنىڭ پادىشاھى جەڭ ھارۋىسى سەردارلىرىغا: ــ چوڭلىرى ياكى كىچىكلىرى
    بىلەن ئەمەس، پەقەت ئىسرائىلنىڭ پادىشاھى بىلەن سوقۇشۇڭلار، دەپ بۇيرۇدى.'
  sus-sus: Siriya mangɛ nu bara sɔɔri ragise xunyie yaamari, «Wo naxa sɔɔri lanma
    nun a xungbe yo gere bafe Isirayila mangɛ ra.»
  pon-2006: Nanmwarkien Siria koasoanehdi pwe kaunen dak werenansapw en mahwen ko
    en dehr peiong emen tohrohr, pwe re en peiongete nanmwarkien Israelo.
  ksd-ksd: 'Ma ra king Siria i ga vartuluai pire kana umana luluai nina dia ga kure
    kana umana kiki na vinavana, ma i ga biti: Koko avat a varubu ma ra ikilik ba
    ma ra ngala, avat a varubu ka ma ra king Israel.'
  tur-YTC: Suriye Kralı savaş arabalarının komutanlarına, “İsrael Kralı dışında, küçük
    büyük kimseyle savaşmayın” diye buyurdu.
  grc-BRENT: Καὶ βασιλεὺς Συρίας ἐνετείλατο τοῖς ἄρχουσι τῶν ἁρμάτων τοῖς μετʼ αὐτοῦ,
    λέγων, μὴ πολεμεῖτε τὸν μικρὸν καὶ τὸν μέγαν, ἀλλʼ ἢ τὸν βασιλέα Ἰσραὴλ μόνον.
  ind-AYT: Sementara itu, raja Aram telah memerintahkan kepada panglima pasukan keretanya
    demikian, “Janganlah berperang melawan yang kecil ataupun yang besar, tetapi lawan
    saja raja Israel.”
  nya-nya: Tsono mfumu ya Aramu inalamulira olamulira magaleta kuti, “Musamenyane
    ndi wina aliyense, wamngʼono kapena wamkulu koma mfumu ya Israeli yokha.”
  hrv-hrv: 'Aramejski kralj naredi zapovjednicima bojnih kola: “Ne udarajte ni na
    maloga ni na velikoga nego jedino na izraelskoga kralja!”'
  mps-mps: Tama te boi polo dala sisąbadi te Siria king bidigo te karisde dolaluyu
    hwįbo ami polalubo bidi dabebolo e tama po wali, “Dagego Israel dabego king dali
    naga hwįao, tama dagego gasa bidi dabe dali me hwįnamo dao,” wali.
  tpi-tpi: Taim pait i no kirap yet na king bilong Siria i singautim ol kepten bilong
    ol soldia i save sanap long karis na pait, na i tokim ol olsem, “Yupela i mas
    pait long king bilong Israel tasol, na yupela i no ken pait long ol arapela man.”
  dan-1931: 'Men Arams Konge havde givet sine Vognstyrere den Befaling: “I må ikke
    angribe nogen, være sig høj eller lav, uden Israels Konge alene.”'
  vie-OVCB: 'Trước đó, vua A-ram đã ra lệnh cho các tướng chỉ huy chiến xa: “Các ngươi
    đừng đánh ai hết. Chỉ lo hạ cho được vua Ít-ra-ên mà thôi!”'
  guj-2017: હવે અરામના રાજાએ પોતાના રથાધિપતિઓને એવી આજ્ઞા આપી હતી કે, “તમારે ઇઝરાયલના
    રાજા સિવાય બીજા કોઈની પર હુમલો કરવો નહિ.”
  pon-2006A: Nanmwarkien Siria koasoanehdi pwe kaunen dak werenansapw en mahwen ko
    en dehr peiong emen tohrohr, pwe re en peiongete nanmwarkien Israelo.
  por-BRBSL: 'Agora o rei da Síria havia comandado os capitães de suas carruagens,
    dizendo: “Não lute com pequenos ou grandes, exceto apenas com o rei de Israel”.'
  cth-cth: Siria siangpahrang ni rangleng kauknaw koe, Isarel siangpahrang hoeh laipalah
    teh, tamikathoung kalen apihai tuk awh hanh telah kâ a poe.
  twi-twi: Saa bere no, na Aramhene aka akyerɛ ne nteaseɛnamkafo no se, “Monkɔtow
    nhyɛ Israelhene nko ara so.”
  hlt-hlt: Aram manghai long khaw amah taengkah leng mangpa rhoek te a uen tih, “Israel
    manghai amah bueng phoeiah tah a yit a len khaw tloek uh boeh,” a ti nah.
  tbz-SIM: Dɛ mɔ̀nnì kɛ sɔ̃́ nSidii kɔbɛ kóo kpɑ̀ɑ̀tì nɑ̀kɛ́mu o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    bɛ̀ɛ̀ ni bɛ̀ɛ̀ dekɛ o kpɑ̀rìnɑɑsɛ̃ĩ́ kɛ yĩ́, bɛ̀ bɑ́ nwɑnti bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sɑ́m̀pɔ́bɛ̀
    yoo iwɛ̃ĩ yɛmbɛ̀. Bɛ̀ nwɑnti Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì mɑ́ɑ̀ ndi.
  msy-2020: Dughiar kamra, Sirian atrivim uan mɨdorozir gumazir karisbar pɨn tuiva
    mɨsozibar dapaniba, akar gavgavim me ganɨga ghaze, “Ia Israelian atrivim baghvɨra
    gan a ko mɨsogh, egh gumazir ziaba itir igharaziba o ziaba puvatɨziba ko mɨsoghan
    markɨ.”
  dop-dop: Pǝyele Silii wulɑʋ kɑ heelɑ ɩ yoou kɛɛkɛnɑɑ nyʋɣʋ nyǝ́mɑ sɩ pɑ́ tɑɑ pɑɑsǝnɑ
    yoolɑɑ sǝkpemɑ yɑɑ sɔsɑɑ. Amɑ pɑ́ pɛɛkɩ Ɩsɛɣɛlɩ wulɑʋ.
  azb-azb: Aram padşahı öz döyüş arabalarının başçılarına «nə kiçiklə, nə də böyüklə
    vuruşun, yalnız İsrail padşahı ilə döyüşə girin» deyə əmr etmişdi.
  eng-DBY: And the king of Syria commanded the captains of his chariots saying, Fight
    neither with small nor great, but with the king of Israel only.
  hin-2017: अराम के राजा ने तो अपने रथों के प्रधानों को आज्ञा दी थी, “न तो छोटे से
    लड़ो और न बड़े से, केवल इस्राएल के राजा से लड़ो।”
  eng-YLT: And the king of Aram hath commanded the heads of the charioteers whom he
    hath, saying, 'Ye do not fight with small or with great, except with the king
    of Israel by himself.'
  eng-WYC-2017: And the king of Syria command-ed to the dukes of the multitude of
    his knights, and said, Fight ye not against the least, nor against the most; but
    against the king alone of Israel.
  eng-WMBB: Now the king of Syria had commanded the captains of his chariots, saying,
    “Don’t fight with small nor great, except only with the king of Israel.”
  urd-GVH: शाम के बादशाह ने रथों पर मुक़र्रर अपने अफ़सरों को हुक्म दिया था, “सिर्फ़
    और सिर्फ़ बादशाह पर हमला करें। किसी और से मत लड़ना, ख़ाह वह छोटा हो या बड़ा।”
  rug-rug: Ego sa baṉara pa Siria si ele tozi ni sa sari nana koimata koari ka toloṉavulu
    rua totopili varipera, “Raza ekea mo sa baṉara pa Izireli ba lopu raza votiki
    tie lamae be hiteke babe nomana.”
  gaz-gaz: Yeroo kanatti mootiin Sooriyaa ajajjoota gaariiwwan isaatiin, “Mootii Israaʼelitti
    malee xinnaas taʼu guddaatti, nama tokkottuu lola hin kaasinaa” jedhee ajaje.
  fra-LSG: 'Le roi de Syrie avait donné cet ordre aux chefs de ses chars: Vous n’attaquerez
    ni petit ni grand, mais vous attaquerez seulement le roi d’Israël.'
  yal-yal: Arami mangan bata yi yamarini ito fi a yɛngɛ so wontoro kuntigine ma, a
    naxa, “Ɛ nama muxu yo yɛngɛ fɔ Isirayila mangan tun.”
  haw-1868: Ua kauoha ke alii o Suria i na luna o kona mau hale kaa, i aku la, Mai
    kaua aku i kekahi mea uuku, aole i kekahi mea nui, i ke alii o ka Iseraela wale
    no.
  arb-NAV: 'وَأَمَرَ مَلِكُ أَرَامَ قُوَّادَ مَرْكَبَاتِهِ: «لا تُحَارِبُوا صَغِيراً
    وَلا كَبِيراً إِلّا مَلِكَ إِسْرَائِيلَ وَحْدَهُ».'
  ewe-ewe: Aram fia de se na eƒe tasiaɖamdzikpɔlawo be, “Miɖe asi le ame sia ame ŋu
    eye miati Israel fia ɖeɖe ko yome!”
  eng-LEE: And the king of Syria had commanded the captains of the chariots that he
    had, saying, Fight ye not with the small or with the great, save only with the
    king of Israel alone.
  asm-FB: কিন্তু অৰামৰ ৰজাই তেওঁৰ ৰথৰ অধ্যক্ষসকলক এই আজ্ঞা দিছিল বোলে, তোমালোকে ইস্ৰায়েলৰ
    ৰজাৰ সৰু কি বৰ আন কাৰোঁ লগত যুদ্ধ নকৰিবা। কেৱল ইস্ৰায়েলৰ ৰজাক হে আটক কৰিবা৷
  sus-A: سِرِيَ مَنفّ نُ بَرَ سْورِ رَفِسٍ شُنيِيٍ يَامَرِ، «وٌ نَشَ سْورِ لَنمَ نُن
    عَ شُنفبٍ يٌ فٍرٍ بَقٍ عِسِرَيِلَ مَنفّ رَ.»
  fra-SBL: 'Or, le roi de Syrie avait donné cet ordre aux chefs de ses chars : « Ne
    combattez ni les petits ni les grands, si ce n''est seulement contre le roi d''Israël. »'
  hbo-hbo: וּמֶ֣לֶךְ אֲרָ֡ם צִוָּה֩ אֶת־שָׂרֵ֨י הָרֶ֤כֶב אֲשֶׁר־לֹו֙ לֵאמֹ֔ר לֹ֚א
    תִּלָּ֣חֲמ֔וּ אֶת־הַקָּטֹ֖ן אֶת־הַגָּדֹ֑ול כִּ֛י אִֽם־אֶת־מֶ֥לֶךְ יִשְׂרָאֵ֖ל
    לְבַדֹּֽו׃
  kik-kik: Na rĩrĩ, mũthamaki wa Asuriata nĩathĩte anene ake a ngaari cia ita akameera
    atĩrĩ, “Mũtikarũe na mũndũ o na ũrĩkũ, mũnini kana mũnene, tiga o mũthamaki wa
    Isiraeli.”
  fra-NCL: 'Le roi de Syrie avait donné un ordre aux chefs de ses chars, en ces termes :
    « Vous n’attaquerez ni petit ni grand, mais seulement le roi d’Israël. »'
  cek-AK: To naah Syria siangpahrang mah, Angmah ih hrangleeng angthueng hoi misatuh
    angraeng khaeah, Israel siangpahrang khue ai ah loe, kathoeng doeh kalen doeh
    kalah kaminawk to tuh o hmah, tiah a naa.
  cuk-cuk: 'Siria-e-reydi e-sorda-ur-napagined-dakmalad-dummaganga igar-uksad: “Unnila
    Israel-e-reybobi be urwemalo. Dule-bamaladsedi, mer be achamalo. Dule-dummaddibe,
    dule-yogasaleddibe, mer ese be achamalo.”'
  uig-CYR: 'чүнки шундақ болдики, Сурийәниң падишаси җәң һарвуси сәрдарлириға: — Чоңлири
    яки кичиклири билән әмәс, пәқәт Исраилниң падишаси билән соқушуңлар, дәп буйруди.'
  tel-2017: సిరియా రాజు “మీరు ఇశ్రాయేలు రాజుతోనే యుద్ధం చేయండి. పెద్దా చిన్న వారితో
    చేయవద్దు” అని తనతో ఉన్న తన రథాల అధిపతులకు ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: 'Alò, wa Syrie a te kòmande chèf a cha li yo. Li te di: “Pa goumen avèk
    piti ni gran, men avèk wa Israël la sèlman.”'
  kos-kos: Tokosra lun Syria el sap nu sin captain lun chariot lal uh in tia mweuni
    kutena mwet sayen tokosra lun Israel.
  hbo-WLC: וּמֶ֣לֶךְ אֲרָ֡ם צִוָּה֩ אֶת־שָׂרֵ֨י הָרֶ֤כֶב אֲשֶׁר־לוֹ֙ לֵאמֹ֔ר לֹ֚א
    תִּלָּ֣חֲמ֔וּ אֶת־הַקָּטֹ֖ן אֶת־הַגָּד֑וֹל כִּ֛י אִֽם־אֶת־מֶ֥לֶךְ יִשְׂרָאֵ֖ל
    לְבַדּֽוֹ׃
  ibo-ibo: Ma eze Aram enyelarị ndị ọchịagha, ndị na-agba ụgbọ agha iwu sị, “Unu ebusola
    onye ọbụla agha, maọbụ onye ukwu maọbụ onye nta, karịakwa naanị eze Izrel.”
  ory-ory: ମାତ୍ର ଅରାମର ରାଜା ଆପଣାର ରଥାଧ୍ୟକ୍ଷମାନଙ୍କୁ ଆଜ୍ଞା କରି କହିଥିଲା, “ତୁମ୍ଭେମାନେ
    କେବଳ ଇସ୍ରାଏଲର ରାଜା ଛଡ଼ା ସାନ କି ବଡ଼ କାହା ସଙ୍ଗେ ଯୁଦ୍ଧ ନ କର।”
  chk-chk: Nge ewe kingen Siria a allük ngeni ekewe meilapen wan woken, “Ousap maun
    ngeni aramas mi kis ika aramas mi lap, nge oupwe chök maun ngeni ewe kingen Israel.”
  rop-rop: Det king brom Siriya bin dalim langa im boswan solja garram olabat bagi
    blanga fait oni langa det king brom Isreil.
  ukr-1871: 'Царь же Сирийський дав приказ своїм начальникам над колесницями, кажучи:
    Не вдаряйте нї на простого, нї на знатнього, а тільки на одного царя Ізраїлського.'
  deu-1951: 'Aber der König von Syrien hatte den Obersten über seine Wagen ausdrücklich
    geboten: Ihr sollt weder gegen Kleine noch Große streiten, sondern allein gegen
    den König von Israel!'
  eng-JPS: 'Now the king of Aram had commanded the captains of his chariots, saying:
    ''Fight neither with small nor great, save only with the king of Israel.'''
  srp-1865: 'A car Sirski zapovjedi vojvodama od kola svojih govoreæi: ne udarajte
    ni na maloga ni na velikoga nego na samoga cara Izrailjeva.'
  lug-lug: Naye kabaka w’e Busuuli yali alagidde abaduumizi ab’amagaali ge nti, “Temulwanagananga
    na muntu yenna, oba wa kitiibwa oba si wa kitiibwa, okuggyako kabaka wa Isirayiri.”
  heb-heb: ומלך ארם צוה את שרי הרכב אשר לו לאמר לא תלחמו את הקטן את הגדול כי אם את
    מלך ישראל לבדו׃
  ben-IRV: অরামের রাজা তাঁর রথগুলির সেনাপতিদের এই আদেশ দিয়েছিলেন, “তোমরা একমাত্র
    ইস্রায়েলের রাজা ছাড়া ছোট কি বড় আর কারও সঙ্গে যুদ্ধ করবে না।”
  pan-pan: ਪਰ ਅਰਾਮ ਦੇ ਰਾਜੇ ਨੇ ਰਥਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਜੋ ਉਹ ਦੇ ਨਾਲ ਸਨ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਇਸਰਾਏਲ
    ਦੇ ਪਾਤਸ਼ਾਹ ਤੋਂ ਛੁੱਟ ਹੋਰ ਕਿਸੇ ਛੋਟੇ ਵੱਡੇ ਨਾਲ ਨਾ ਲੜਿਓ
  mya-JVB: ရှုရိ ရှင် ဘုရင်က၊ ဣသရေလ ရှင်ဘုရင် မှတပါး ၊ အခြားသော လူကြီး လူငယ် ကို မ
    တိုက် နှင့်ဟု ရထား စီး သူရဲ အုပ်ဗိုလ်မင်းတို့ကိုမှာ ထားနှင့် သောကြောင့်၊
  hmo-hmo: Suria ena king ese iena kariota biaguna taudia ia oda henia, ia gwau, “Taunimanima
    ta, maragina o badana, do umui tuari henia lasi, to Ahaba, Israela ena king sibona.”
  urd-urd: इधर शाह — ए — अराम ने अपने रथों के सरदारों को हुक्म दिया था, “शाह — ए —
    इस्राईल के सिवा, किसी छोटे या बड़े से जंग न करना।”
  rus-SYN: 'И царь Сирийский повелел начальникам колесниц, бывших у него, сказав:
    не сражайтесь ни с малым, ни с великим, а только с одним царем Израильским.'
  bqc-SIM: 'À mↄ lè Siliↄ kía ò a sↄ̃́go dↄaanaↄnɛ à mɛ̀: Ásu gbɛ̃e wɛ zĩpiuo,
    nɛ́fɛ̃nɛna ge gbɛ̃zↄ̃ↄ, sema Isailiↄ kía ado.'
  tcz-CHONGTHU: Syria lengpa chun sakol kangchunga tou gallam kai hochu Israel lengpa
    bou atup diuvin thu apen ahi.
  mar-mar: अरामाच्या राजाने आपल्या रथावरच्या सरदारांना आज्ञा केली होती की, “इस्राएलचा
    राजा अहाब याच्यावरच फक्त हल्ला करा. बाकी लहानथोर कोणाशीही लढू नका.”
  qub-qub: 'Siriapa raynenga pillyapaj caj carrëtacho aywajcunapa capitannincunata
    mayna willasha caran: «Israelpa raynillanta wañuchinquega. Juctaga ama wañuchinquichu.»'
  bqp-bqp: N deemɑ Sirin sinɑ boko u win tɑbu kɛkɛbɑn tɑbu sinɑmbu sɔ̃ɔwɑ u nɛɛ, i
    ku goo go mɑ n kun mɔ Isirelibɑn sinɑ boko tɔnɑ.
  hat-hat: Men, wa peyi Siri a te bay trannde chèf ki t'ap kòmande cha lagè yo lòd
    pou yo pa atake pesonn pase wa peyi Izrayèl la.
  eng-BSB: Now the king of Aram had ordered his chariot commanders, “Do not fight
    with anyone, small or great, except the king of Israel.”
  eng-WEBPB: Now the king of Syria had commanded the captains of his chariots, saying,
    “Don’t fight with small nor great, except only with the king of Israel.”
  kbq-kbq: Hagi Siria vahe kini ne'mo'a, karisifi maniza ha'ma nehaza sondia vahete
    kva vahetminkura huno, Ruga'a vahe'enena hara osuta, Israeli kini ne'ke'za hara
    hunteho.
  nhe-BL: 'Huan nopa tlanahuatijquetl tlen tlali Siria ya quinilhuijtoya nopa tlayacanani
    tlen soldados tlen quihuicayayaj itlatehuijca carros ya ni: “Amo xijtehuica san
    ajqueya hueli tlen pilsiltzi o tlen hueyi, xijtehuica nopa tlanahuatijquetl tlen
    tlali Israel tlen itoca Acab.”'
  gub-BL: Xir wanuwihawete uze'eg zauxiapekwer ywyramawa rehe har wanuwihaw wanupe
    a'e 'ym mehe we a'e. — Pezàmàtyry'ym zo amo pe wà nehe. Xo Izaew wanuwihawete
    zo pezuka nehe, i'i wanupe.
  eng-DRA: 'Now the king of Syria had commanded the captains of his cavalry, saying:
    Fight ye not with small, or great, but with the king of Israel only.'
