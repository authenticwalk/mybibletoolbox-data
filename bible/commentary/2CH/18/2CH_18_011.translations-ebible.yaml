verse: 2CH.018.011
translations:
  mal-C: 'മറ്റു പ്രവാചകന്മാരും അങ്ങനെതന്നെ പ്രവചിച്ചു: “രാമോത്തിലെ ഗിലെയാദിനെ ആക്രമിക്കുക!
    വിജയിയാകുക! യഹോവ അതിനെ രാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കും.”'
  deu-TKW: 'Und sämtliche Propheten weissagten ebenso und sprachen: Ziehe hin nach
    Ramoth in Gilead, und das Gelingen kann dir nicht fehlen; Jahwe wird es schon
    in die Gewalt des Königs geben!'
  lin-lin: 'Basakoli nyonso bazalaki koloba kaka liloba moko : « Kende kobundisa Ramoti
    ya Galadi ! Okolonga, pamba te Yawe akokaba yango na maboko ya mokonzi. »'
  eng-LSV: With these you push Aram until you have consumed them.” And all the prophets
    are prophesying so, saying, “Go up [to] Ramath-Gilead and prosper, and YHWH has
    given [it] into the hand of the king.”
  eng-GNV: 'And all the Prophets prophesied so, saying, Go vp to Ramoth Gilead, and
    prosper: for the Lord shall deliuer it into the hand of the King.'
  eng-WEBSTER: 'And all the prophets prophesied so, saying, Go up to Ramoth-gilead,
    and prosper: for the LORD will deliver it into the hand of the king.'
  nhw-BL: 'Huan quej nopa nojquiya quiconsejomacayayaj nochi nopa tlajtol pannextiani.
    Quiijtohuayayaj: “Xiya xiquinhuilanati catli itztoque ipan altepetl Ramot tlen
    tlali Galaad pampa TOTECO quintemactilis momaco, Tlanahuatijquetl, huan nochi
    tiquintzontlamiltis.”'
  swh-ONEN: Manabii wengine wote walikuwa wanatabiri kitu hicho hicho, wakisema, “Ishambulie
    Ramoth-Gileadi na uwe mshindi. Kwa kuwa Bwana ataitia mkononi mwa mfalme.”
  bba-bba: Mɑ Gusunɔn sɔmɔ be kpuro bɑ ɡɑri tee yi ɡeruɑ. Bɑ mɔ̀, ɑ doo Rɑmɔtiɔ Gɑlɑdin
    temɔ. Kɑɑ nɑsɑrɑ wɑ. Yinni Gusunɔ u koo nun wuu ɡe nɔmu bɛriɑ.
  eng-KJVCPB: 'And all the prophets prophesied so, saying, Go up to Ramoth-gilead,
    and prosper: for the Lord shall deliver it into the hand of the king.'
  luo-luo: Jonabi mamoko duto bende ne koro wach mana machal kamano. Negiwacho niya,
    “Monj jo-Ramoth Gilead kendo ilogi, nikech Jehova Nyasaye enokete e lwet ruoth.”
  meu-meu: Bena peroveta taudia iboudiai danu unu e peroveta toma; ma eto, Ramoto-gilead
    baola, ba kwalimu; Iehova ese hanua pavapavana imana ai baine atoa.
  npi-ULB: सबै अगमवक्ताले त्‍यसरी नै यसो भन्‍दै अगमवाणी बोले, “रामोत-गिलादमाथि आक्रमण
    गर्नुहोस् र विजयी हुनुहोस्‌, किनकि परमप्रभुले त्‍यो राजाको हातमा दिनुभएको छ ।”
  yor-yor: Gbogbo àwọn wòlíì tí ó kù ni wọn ń sọtẹ́lẹ̀ ní àkókò kan náà. Wọ́n sì wí
    pé, “Dojúkọ Ramoti Gileadi ìwọ yóò sì ṣẹ́gun, nítorí Olúwa yóò fi lé ọba lọ́wọ́.”
  pes-OPCB: 'سایر انبیا نیز با او همصدا شده، گفتند: «به راموت جلعاد حمله کن، چون خداوند
    تو را پیروز خواهد کرد.»'
  tgl-ULB: At pareho ang ipinahayag ng lahat ng propeta, sinasabi, “Salakayin ninyo
    ang Ramot-gilead at magtagumpay, sapagkat ibinigay ito ni Yahweh sa kamay ng hari.”
  hui-hui: Ani layadagua dege mbiwia haga agali maru hearumebi nde bi lo mbira howa
    lalu, Heneneore Anduane Homogohanda í̠ biamogo biragola í̠na wai bialu Lamodo
    tano karuloleberego wai bule pobe, lene.
  mya-mya: အ​ခြား​ပ​ရော​ဖက်​အ​ပေါင်း​တို့​သည်​လည်း ဤ​အ​တိုင်း​ပင်​မင်း​ကြီး​အား​လျှောက်​ထား
    ကြ​၏။ သူ​တို့​က``ရာ​မုတ်​မြို့​ကို​ချီ​တက် တော်​မူ​ပါ။ ထာ​ဝရ​ဘုရား​သည်​အ​ရှင့်​အား
    အောင်​ပွဲ​ခံ​စေ​တော်​မူ​ပါ​လိမ့်​မည်'' ဟု ဟော​ကြ​၏။
  bod-N: དེ་བཞིན་དུ་ལུང་སྟོན་པ་ཐམས་ཅད་ཀྱིས་ཀྱང་ལུང་བསྟན་ཏེ་ན་རེ། ཁྱེད་རང་ཡར་གིལ་ཨད་ཀྱི་རཱ་མོད་ལ་དམག་རྒྱག་ཏུ་བསྐྱོད་ཅིག་དང་།
    རྒྱལ་ཁ་ལོན་པར་འགྱུར་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་གྲོང་ཁྱེར་དེ་རྒྱལ་པོའི་ཕྱག་ཏུ་གཏོད་པར་འགྱུར་བས་སོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vamwe vaprofita vose vachiprofita zvimwe chetezvo, vakati, “Rwisai Ramoti
    Gireadhi uye mukunde, nokuti Jehovha achariisa mumaoko amambo.”
  spa-BLM: 'Todos los profetas lo profetizaron, diciendo: “Sube a Ramot de Galaad
    y prospera, porque Yahvé la entregará en manos del rey.”'
  cac-cac: 'Ix yalanpax masanil eb'' vin̈ syaloch sb''a checab''oc Dios chi'' d''a
    vin̈ rey chi'' icha tic: Ochan̈ ac'' oval yed'' Ramot d''a yol yic Galaad chi'',
    ol ac'' ganar, yujto a Jehová ol ac''anoch d''a yol a c''ab'', xchi eb'' vin̈.'
  swh-ULB: Manabii wote wakatabiri kitu kile kile, wakisema, “Vamia Raamothi-gleadi
    na shinda. kwa maana Yahwe ameutia kwenye mkono wa mfalme.”
  bel-bel: 'І ўсе прарокі прарочылі тое самае, кажучы: ідзі на Рамот Галаадскі; будзе
    посьпех табе, і аддасьць яго Гасподзь у руку цара.'
  deu-ELBBK: 'Und alle Propheten weissagten ebenso und sprachen: Zieh hinauf nach
    Ramot-Gilead, und es wird dir gelingen; denn der HERR wird es in die Hand des
    Königs geben.'
  mbb-OT: Iyan daan haazà migkaǥi te langun he menge ebpeneuven. Migkaǥi sikandan
    te, “Surunga nu is Ramot Gilead, Hadì Ahab ne ebpekezaag ka, su ibeǥey heini kenikew
    te Nengazen.”
  mal-2015: 'പ്രവാചകന്മാർ ഒക്കെയും അങ്ങനെ തന്നേ പ്രവചിച്ചു: ഗിലെയാദിലെ രാമോത്തിലേക്കു
    പുറപ്പെടുക; നീ കൃതാർത്ഥനാകും; യഹോവ അതു രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Savore proroka kavke prorokinenas: „Dža pro Ramot-Gilead a ela tumen bach!
    Bo o RAJ les dela tuke andro vasta.“'
  pes-OPV: 'و جمیع انبیا نبوت کرده، می‌گفتند: «به راموت جلعاد برآی و فیروز شوزیرا
    که خداوند آن را به‌دست پادشاه تسلیم خواهد نمود.»'
  ron-1924: 'Ши тоць пророчий ау пророчит ла фел, зикынд: „Суе-те ла Рамот, ын Галаад,
    кэч вей авя избындэ ши Домнул ыл ва да ын мыниле ымпэратулуй.”'
  ben-OBCV: অন্যান্য সব ভাববাদীও একই ভাববাণী করল। “রামোৎ-গিলিয়দ আক্রমণ করুন এবং বিজয়ী
    হোন,” তারা বলল, “কারণ সদাপ্রভু সেটি রাজার হাতে তুলে দেবেন।”
  som-som: Oo nebiyadii oo dhammuna saasay sii wada sheegeen, iyagoo leh, Raamod Gilecaad
    tag oo guulayso, maxaa yeelay, Rabbigu wuu soo gelin doonaa gacantaada, boqorow.
  lat-VUC: 'Omnesque prophetæ similiter prophetabant, atque dicebant: Ascende in Ramoth
    Galaad, et prosperaberis, et tradet eos Dominus in manu regis.'
  eng-ASVBT: And all the prophets prophesied so, saying, Go up to Ramoth-gilead, and
    prosper; for Jehovah will deliver it into the hand of the king.
  ita-1885: 'E tutti quei profeti profetizzavano in quella stessa maniera, dicendo:
    Sali contro a Ramot di Galaad, e tu prospererai; e il Signore la darà nelle mani
    del re.'
  eng-LXXUP: And all the prophets prophesied so, saying, Go up to Ramoth-gilead, and
    thou shalt prosper; and the Lord shall deliver it into the hands of the king.
  eng-ULB: All the prophets prophesied the same, saying, “Attack Ramoth Gilead and
    win, for Yahweh has given it into the hand of the king.”
  spa-VBL: 'Todos los profetas profetizaban lo mismo, diciendo: “Adelante, ataquen
    Ramot de Galaad; tendrán éxito, porque el Señor se la entregará al rey”.'
  fra-_FOB: 'Et tous les prophètes prophétisaient de même, en disant: Monte à Ramoth
    de Galaad, et tu réussiras, et l''Éternel la livrera entre les mains du roi.'
  mal-mal: 'പ്രവാചകന്മാർ എല്ലാം അങ്ങനെ തന്നേ പ്രവചിച്ചു: “ഗിലെയാദിലെ രാമോത്തിലേക്കു
    പുറപ്പെടുക; നീ കൃതാർത്ഥനാകും; യഹോവ അത് രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Dūsre nabī bhī is qism kī peshgoiyāṅ kar rahe the, “Rāmāt-jiliyād par hamlā
    kareṅ, kyoṅki āp zarūr kāmyāb ho jāeṅge. Rab shahr ko āp ke hawāle kar degā.”
  suz-BL: मिनु अरु नोले दुम्‍ब लोव़ पाइब नेल्‍लेम यो मोदेंशो लोव़ पशो बाक्‍मा बाक्‍त।
    मेकोपुकीम “रामोथ-गिलाद कली लडाइ तोशा ग्राङीन। मारदे हना मेको परमप्रभु यावेम पिप
    आ गुइमी गेब” देंमा बाक्‍त।
  ita-1927: 'E tutti i profeti profetavano nello stesso modo, dicendo: “Sali contro
    Ramoth di Galaad, e vincerai; l’Eterno la darà nelle mani del re”.'
  ckb-ckb: 'هەموو پێغەمبەرەکانیش بەم جۆرە پێشبینییان کرد و گوتیان: «پەلاماری ڕامۆتی
    گلعاد بدە و سەرکەوتوو دەبیت، یەزدان دەیداتە دەستی پاشا.»'
  eng-BBE: And all the prophets said the same thing, saying, Go up to Ramoth-gilead,
    and it will go well for you, for the Lord will give it into the hands of the king.
  kan-OKCV: ಸಮಸ್ತ ಪ್ರವಾದಿಗಳೂ ಹಾಗೆಯೇ ಪ್ರವಾದಿಸಿ, “ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿಗೆ ಹೋಗಿ ಜಯ ಹೊಂದು.
    ಯೆಹೋವ ದೇವರು ಅದನ್ನು ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು,” ಎಂದರು.
  tam-2017: அனைத்து தீர்க்கதரிசிகளும் அதற்கு ஏற்றவாறு தீர்க்கதரிசனம் சொல்லி, கீலேயாத்திலுள்ள
    ராமோத்திற்குப் போங்கள், உங்களுக்கு வாய்க்கும், யெகோவா அதை ராஜாவின் கையில் ஒப்புக்கொடுப்பார்
    என்றார்கள்.
  spa-RV-1909: 'De esta manera profetizaban también todos los profetas, diciendo:
    Sube á Ramoth de Galaad, y sé prosperado; porque Jehová la entregará en mano del
    rey.'
  ron-BTF: 'Și toți profeții au profețit astfel, spunând: Urcă-te la Ramot-Galaad
    și prosperă, fiindcă DOMNUL îl va da în mâna împăratului.'
  eng-WEBP: All the prophets prophesied so, saying, “Go up to Ramoth Gilead, and prosper;
    for the LORD will deliver it into the hand of the king.”
  eng-FBV: All the prophets were prophesying the same thing, saying, “Go ahead, attack
    Ramoth-gilead; you will be successful, for the Lord will hand it over to the king.”
  nld-1939: 'Al de andere profeten profeteerden hetzelfde en riepen: Trek op naar
    Ramot Gilad! Gij zult zeker slagen; want Jahweh heeft het aan den koning overgeleverd.'
  nch-BL: 'Huan quej nopa nojquiya quiconsejomacayayaj nochi nopa tajtolpanextiani.
    Quiijtohuayayaj: “Xiya xiquintehuiti cati itztoque ipan altepet Ramot ten tali
    Galaad pampa TOTECO quintemactilis momaco, Tanahuatijquet, huan nochi tiquintzontamiltis.”'
  vie-1934: 'Các tiên tri đều nói một cách mà rằng: Hãy đi lên đánh Ra-mốt tại Ga-la-át;
    vua sẽ được thắng, vì Đức Giê-hô-va sẽ phó thành ấy vào tay vua.'
  hin-CV: सारे भविष्यद्वक्ता यही भविष्यवाणी कर रहे थे. “रामोथ-गिलआद पर हमला कीजिए
    और विजयी हो जाइए. याहवेह इसे राजा के अधीन कर देंगे.”
  spa-BES: 'Y todos los profetas dijeron lo mismo, diciendo: Sube a Ramot de Galaad,
    y te irá bien, porque el Señor lo entregará en las manos del rey.'
  tdx-tdx: 'Le sambe nitoky o mpitokio nanao ty hoe: Mionjona mb’e Ramote-Gilade,
    le mihenefa; fa hatolo’ Iehovà am-pità’ i mpanjakay.'
  tha-KJV: และบรรดาผู้​พยากรณ์​ก็​พยากรณ์​อย่างนั้น ทูลว่า “ขอเสด็จขึ้นไปราโมทกิเลอาดเถิด
    และจะมี​ชัยชนะ เพราะพระเยโฮวาห์จะทรงมอบเมืองนั้นไว้ในพระหัตถ์ของกษั​ตริ​ย์”
  por-BR-2018: 'De esta maneira profetizavam também todos os profetas, dizendo: Sobe
    a Ramote de Gileade, e sei próspero; porque o SENHOR a entregará em mão do rei.'
  deu-ELO: 'Und alle Propheten weissagten ebenso und sprachen: Ziehe hinauf nach Ramoth-Gilead,
    und es wird dir gelingen; denn Jehova wird es in die Hand des Königs geben.'
  eng-WYC-2018: And all the prophets prophesied in like manner, and said, Go thou
    up into Ramoth of Gilead, and thou shalt have prosperity; and the Lord shall betake
    them into the hands of the king, (yea, the Lord shall deliver them into the hands
    of the king).
  epo-epo: 'Kaj ĉiuj profetoj profetis tiel same, dirante: Iru kontraŭ Ramoton en
    Gilead kaj sukcesu, ĉar la Eternulo ĝin transdonos en la manon de la reĝo.'
  uig-PIN: 'Ⱨǝmmǝ pǝyƣǝmbǝrlǝr xuningƣa ohxax bexarǝt berip: «Gileadtiki Ramotⱪa qiⱪip
    sɵzsiz muwǝppǝⱪiyǝt ⱪazinila; qünki Pǝrwǝrdigar uni padixaⱨning ⱪoliƣa tapxuridikǝn»,
    deyixti.'
  beo-beo: 'Balofede dunu oda ilia huluane da amo defele sia:i. Ilia da amane sia:i,
    “La:imode doagala:musa: mogodigili masa! Alia da ili hasalimu. Hina Gode da ili
    hasalima:ne, alima hasalasu imunu.”'
  tpi-OTNT: Na ol arapela profet tu i mekim wankain tok. Ol i tok olsem, “Yu go pait
    long Ramot, na bai yu kisim taun. Bikpela bai i helpim yu na bai yu win tru.”
  hau-SA: Dukan sauran annabawan suka yi irin annabcin nan. Suka ce, “A haura zuwa
    Ramot Gileyad a yi nasara, gama Ubangiji zai ba da shi cikin hannun sarki.”
  uig-LAT: 'Hemme peyghemberler shuninggha oxshash bésharet bérip: «Giléadtiki Ramotqa
    chiqip sözsiz muweppeqiyet qazinila; chünki Perwerdigar uni padishahning qoligha
    tapshuridiken», déyishti.'
  nde-nde: Bonke abaphrofethi babevele bephrofetha okufananayo besithi, “Hlasela iRamothi
    Giliyadi unqobe, ngoba uThixo uyinikile esandleni senkosi.”
  ton-ton: 'Pea naʻe kikite pehē pe ʻae kau palōfita kotoa pē, ʻo pehē, “ʻAlu hake
    ki Lemoti-Kiliati, pea ke monūʻia: koeʻuhi ʻe tuku mai ia ʻe Sihova ki he nima
    ʻoe tuʻi.”'
  ces-1613: 'Tak podobně všickni proroci prorokovali, řkouce: Jeď do Rámot Galád,
    a šťastněť se povede; nebo dá je Hospodin v ruku královu.)'
  eng-WMB: All the prophets prophesied so, saying, “Go up to Ramoth Gilead, and prosper;
    for the LORD will deliver it into the hand of the king.”
  tam-TCV: மற்ற எல்லா இறைவாக்கினர்களும் அதையே வாக்காக உரைத்து, “கீலேயாத்திலுள்ள ராமோத்தை
    தாக்கி வெற்றிகொள்ளுங்கள். ஏனெனில் யெகோவா அதை அரசராகிய உமது கையில் தருவார்” என்றார்கள்.
  ceb-ULB: Managsama ang panagna sa tanang mga propeta, nga nag-ingon, “Sulonga ang
    Ramot Gilead ug pagmadaogon, kay gihatag kini ni Yahweh ngadto sa kamot sa hari.”
  pol-UBG: 'Tak samo prorokowali wszyscy prorocy, mówiąc: Wyrusz do Ramot-Gilead,
    a poszczęści ci się. PAN bowiem wyda je w ręce króla.'
  urd-GVU: دوسرے نبی بھی اِس قسم کی پیش گوئیاں کر رہے تھے، ”رامات جِلعاد پر حملہ کریں،
    کیونکہ آپ ضرور کامیاب ہو جائیں گے۔ رب شہر کو آپ کے حوالے کر دے گا۔“
  deu-1912: 'Und alle Propheten weissagten auch also und sprachen: Zieh hinauf gen
    Ramoth in Gilead! es wird dir gelingen; der HERR wird sie geben in des Königs
    Hand.'
  kan-2017: ಉಳಿದ ಪ್ರವಾದಿಗಳೂ ಇದೇ ತರದ ಮಾತುಗಳನ್ನು ನುಡಿದು, “ರಾಮೋತ್ ಗಿಲ್ಯಾದಿಗೆ ಹೋಗು; ನೀನು
    ಜಯಶಾಲಿಯಾಗಿ ಬರುವಿ; ಯೆಹೋವನು ಅದನ್ನು ಅರಸನ ಕೈಗೆ ಒಪ್ಪಿಸುವನು” ಎಂದರು.
  yap-yap: Ma gubin e tin kabay fapi profet ni ku rogned ni aram rogon. I lungurad,
    “Mman m’ag e mael ngak yu Ramoth ya ga ra gel. Ra gel nagem SOMOL.”
  hlt-MCSB: Tonghma boeih khaw tonghma uh tangloeng tih, “Ramothgilead te paan lamtah
    thaihtak laeh, BOEIPA loh manghai kut ah m'paek bitni,” a ti uh.
  mdy-ETH: ሃንጎ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ዒ ጌዔ ጎይፆማ፦ «ራሞቴ ዴንዲ ዖሌ፤ ኔኤኒ ባሻንዳኔ፤ ናንጊና ናንጋ ጎዳ ኔና ባሺሳንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Adiyifoɔ a wɔwɔ hɔ no nyinaa penee so, kaa sɛ, “Aane, monkɔ Ramot-Gilead,
    na monkɔdi nkonim, ɛfiri sɛ, Awurade bɛma moadi nkonim.”
  eng-WEBU: All the prophets prophesied so, saying, “Go up to Ramoth Gilead, and prosper;
    for the LORD will deliver it into the hand of the king.”
  wal-wal: Hananabaa yootiya hara ubbatikka, “Gala7aaden de7iya Raamoota katamaa ba;
    baada ola; oladakka xoona. Aissi giikko, GODAI he katamaa kawuwaa kushiyan aattidi
    immana” yaagidi yootidosona.
  spa-PDDPT: 'Todos los profetas profetizaban así: ¡Sube a Ramot de Galaad y triunfa,
    pues Yavé la entregó en mano del rey!'
  gun-gun: Ha'e gui profeta kuery mboae ma ha'e va'e ayvu rupi meme ijayvu vy — Tereo
    ke Ramote-Gileade katy, oreruvixa, ha'e py ma ndepo'aka 'rã, mba'eta Senhor omboaxapa
    'rã ndepo py — he'i okuapy.
  ilo-ULB: Ket kasta met laeng ti impadto dagiti amin a profeta, a kunada, “Rautenyo
    ti Ramot Galaad ket agballigikayo, ta inyawat daytoy ni Yahweh iti ima ti ari.”
  kpg-kpg: Nia soukohp huogodoo ala i golo gu helekai labelaa beelaa, “Hula, hai baahi
    gi Ramoth, gei goe ga maaloo. Dimaadua ga dugu adu gi di goe di maaloo i tauwa.”
  uig-ARA: 'ھەممە پەيغەمبەرلەر شۇنىڭغا ئوخشاش بېشارەت بېرىپ: «گىلېئادتىكى راموتقا
    چىقىپ سۆزسىز مۇۋەپپەقىيەت قازىنىلا؛ چۈنكى پەرۋەردىگار ئۇنى پادىشاھنىڭ قولىغا تاپشۇرىدىكەن»،
    دېيىشتى.'
  sus-sus: Namiɲɔnmɛ birin nu na masenyi mɔɔli nan falama e bɛ. E naxa a fala, «Wo
    te Ramoti Galadi bɔxi ma. Wo xun nakeli nan sɔtɔma, Alatala fama e sade mangɛ
    sagoe.»
  pon-2006: Soukohp teiko koaros pil wiahda soangen kokohpohte. Re patohwan, “Komwi
    ketiwei Ramod, oh komwi pahn powehdi; KAUN-O pahn ketikihong komwi en powehdi.”
  ksd-ksd: 'Ma i ga damana ra tinata kai ra umana propet par, ma dia ga biti: Una
    tut ure Ramot-Gilead, ma una uvia pa ia; tago ra Luluai na nur tar ia ta ra lima
    i ra king.'
  tur-YTC: 'Bütün peygamberler böyle peygamberlik edip şöyle dediler: “Ramot Gilad’a
    çık, başarılı ol; çünkü Yahve onu kralın eline teslim edecektir.”'
  grc-BRENT: Καὶ πάντες οἱ προφῆται προεφήτευον οὕτω, λέγοντες, ἀνάβαινε εἰς Ῥαμὼθ
    Γαλαὰδ, καὶ εὐοδωθήσῃ, καὶ δώσει Κύριος εἰς χεῖρας τοῦ βασιλέως.
  ind-AYT: Semua nabi itu menubuatkan hal yang sama, dengan berkata, “Majulah ke Ramot-Gilead
    dan engkau akan berhasil. TUHAN akan menyerahkannya ke dalam tangan Raja.”
  nya-nya: Aneneri ena onse amanenera chimodzimodzi kuti, “Kathireni nkhondo Ramoti
    Giliyadi ndipo kapambaneni, pakuti Mulungu adzamupereka mʼdzanja la mfumu.”
  hrv-hrv: 'Tako su i svi drugi proroci proricali govoreći: “Idi na Ramot Gilead,
    uspjet ćeš: Jahve će ga predati kralju u ruke.”'
  mps-mps: Tama meba profet bidi dabego me deli tiwai po naga wali. Augwaligo te po
    wali, “Nage Ramotba hwįgi pelama, tama nago te taun saibao. Genuai Bidigo nage
    tau selama, tama nago ugwaba mu holaibao,” augwaligo te po wali.
  tpi-tpi: Na ol arapela profet tu i mekim wankain tok. Ol i tok olsem, “Yu go pait
    long Ramot, na bai yu kisim taun. Bikpela bai i helpim yu na bai yu win tru.”
  dan-1931: 'Og alle Profeterne spåede det samme og sagde: “Drag op mod Ramot i Gilead,
    så skal Lykken følge dig, og HERREN vil give det i Kongens Hånd!”'
  vie-OVCB: 'Tất cả các tiên tri đều nói như thế: “Phải, hãy đi đánh Ra-mốt Ga-la-át,
    và chiến thắng, vì Chúa Hằng Hữu cho vua chiến thắng vẻ vang.”'
  guj-2017: સર્વ પ્રબોધકોએ એવો જ પ્રબોધ કર્યો હતો, “રામોથ ગિલ્યાદ પર ચઢાઈ કરીને વિજયી
    થાઓ; કારણ કે ઈશ્વરે તેને રાજાના હાથમાં આપી દીધું છે.”
  pon-2006A: Soukohp teiko koaros pil wiahda soangen kokohpohte. Re patohwan, “Komwi
    ketiwei Ramod, oh komwi pahn powehdi; KAUN-O pahn ketikihong komwi en powehdi.”
  por-BRBSL: 'Todos os profetas profetizaram assim, dizendo: “Subam a Ramoth Gilead,
    e prosperem; pois Yahweh a entregará nas mãos do rei”.'
  cth-cth: Hottelah profet alouknaw nihai, Gilead ram Ramoth kho dawk takhang nateh
    tuk leih, BAWIPA ni siangpahrang kut dawk a hnawng han doeh, telah ati awh.
  twi-twi: Adiyifo a wɔwɔ hɔ no nyinaa penee so kae se, “Yiw, monkɔ Ramot-Gilead,
    na munkodi nkonim, efisɛ Awurade bɛma moadi nkonim.”
  hlt-hlt: Tonghma boeih khaw tonghma uh tangloeng tih, “Ramothgilead te paan lamtah
    thaihtak laeh, BOEIPA loh manghai kut ah m'paek bitni,” a ti uh.
  tbz-SIM: Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɔbɛ̀ bɑɑ nnɑ́ɑ́ ntiì mɑ́ɑ̀, kɛ tú kɔtɛ
    kɛ́do Dɑmɔti ɛì dìì bo Kɑdɑɑdi tempɛ̃, ti Yiɛ̀ nKuyie nyóó bɛ̀ ɑ̃nnɛ́mu ɑ nɔu
    miɛkɛ kɑ̀ɑ bɛ̀ nɑ.
  msy-2020: Ezɨ akam inigha izir gumazir igharaziba uaghan kamaghɨra mɨgei. Me ghaze,
    “Nɨ Ramotɨn nguibar ekiamɨn mangɨ mɨsogh, egh guizbangɨra nguibar ekiar kam iniam.
    Ikiavɨra Itir God, nɨn akuraghtɨ, nɨ me abɨragham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ lɛlɑɑ nɑ́ yɔɣɔtɑ tɔm kʋlʋmtʋ ntɩ tɔtɔ
    sɩ: Tɑ́ cɑɑ, polo ń lɛɛkɩ Lɑmɔtɩ ɩcɑtɛ kɛ Kɑlɑɑtɩ. Tɑcɑɑ kɑ́ tʋ́-tɛɣɛ nyɑ́ niŋ
    tɑɑ kɛ́ nɑ ń pǝsɩ-tɛ.'
  azb-azb: 'Bütün peyğəmbərlər də peyğəmbərlik edərək deyirdilər: «Ramot-Gileada get,
    qalib gələcəksən, Rəbb onu padşaha təslim edəcək».'
  eng-DBY: And all the prophets prophesied so, saying, Go up to Ramoth-Gilead, and
    prosper; for Jehovah will give it into the king's hand.
  hin-2017: सब नबियों ने इसी आशय की नबूवत करके कहा, “गिलाद के रामोत पर चढ़ाई कर और
    तू कृतार्थ होवे; क्योंकि यहोवा उसे राजा के हाथ कर देगा।”
  eng-YLT: With these thou dost push Aram till thou hast consumed them.' And all the
    prophets are prophesying so, saying, 'Go up [to] Ramath-Gilead and prosper, and
    Jehovah hath given [it] into the hand of the king.'
  eng-WYC-2017: And all the prophets prophesied in like manner, and said, Go thou
    up into Ramoth of Gilead, and thou shalt have prosperity; and the Lord shall betake
    them into the hands of the king.
  eng-WMBB: All the prophets prophesied so, saying, “Go up to Ramoth Gilead, and prosper;
    for the LORD will deliver it into the hand of the king.”
  urd-GVH: दूसरे नबी भी इस क़िस्म की पेशगोइयाँ कर रहे थे, “रामात-जिलियाद पर हमला करें,
    क्योंकि आप ज़रूर कामयाब हो जाएंगे। रब शहर को आपके हवाले कर देगा।”
  rug-rug: Sari doduru poropita pule si kekeṉoṉo gua tugo asa si korotae nia arini.
    “La rapatia si pa Ramoti Qileadi; mamu vagia,” gua si arini, “Ura, e Zihova si
    kote vala nia pa limana sa baṉara.”
  gaz-gaz: Raajonni kaan hundinuus waanuma kana raajan. Isaanis, “Waaqayyo dabarsee
    harka mootichaatti ishee kennaatii, Raamooti Giliʼaadin lolii moʼadhu” jedhan.
  fra-LSG: 'Et tous les prophètes prophétisèrent de même, en disant: Monte à Ramoth
    en Galaad! Tu auras du succès, et l’Éternel la livrera entre les mains du roi.'
  yal-yal: Waliyine birin yi feene fala, e naxa, “Siga Ramoti taani Galadi yamanani.
    I nɔɔn sɔtɔma nɛn, Alatala a soma nɛn mangan yii.”
  haw-1868: A wanana ae la ka poe kaula a pau loa pela, i mai la, E pii i Ramota-Gileada,
    a lanakila; ua haawi mai o Iehova ia wahi iloko o ka lima o ke alii.
  arb-NAV: 'وَتَنَبَّأَ جَمِيعُ الأَنْبِيَاءِ بِمِثْلِ هَذَا الْكَلامِ قَائِلِينَ:
    «اذْهَبْ إِلَى رَامُوتِ جِلْعَادَ فَتَظْفَرَ بِها، لأَنَّ الرَّبَّ يُسَلِّمُهَا
    إِلَى الْمَلِكِ».'
  ewe-ewe: Nyagblɔɖila bubuawo katã lɔ̃ ɖe edzi hegblɔ kple gbe ɖeka be, “Ẽ, yi Ramot
    Gilead eye àkpɔ dzidzedze elabena Yehowa ana nàɖu dzi.”
  eng-LEE: And all the prophets prophesied so, saying, Go up against Ramoth-gil'ad,
    and prosper, and the Lord will deliver it into the king's hand.
  asm-FB: তাতে আন সকলো ভাববাদীসকলেও সেই দৰে ভাববাণী প্ৰচাৰ কৰি ক’লে, “আপুনি ৰামোৎ-গিলিয়দ
    আক্ৰমণ কৰক, তাতে আপুনি জয়ী হ’ব কিয়নো যিহোৱাই তাক মহাৰাজৰ হাতত শোধাই দিলে।”
  sus-A: نَمِحْنمّ بِرِن نُ نَ مَسٍنيِ مْولِ نَن قَلَمَ عٍ بّ. عٍ نَشَ عَ قَلَ، «وٌ
    تٍ رَ مٌتِ فَلَدِ بْشِ مَ. وٌ شُن نَكٍلِ نَن سْتْمَ، عَلَتَلَ قَمَ عٍ سَدٍ مَنفّ
    سَفٌي.»
  fra-SBL: 'Tous les prophètes l''ont prophétisé, en disant : « Monte à Ramoth Galaad,
    et prospère, car Yahvé la livrera entre les mains du roi. »'
  hbo-hbo: וְכָל־הַ֨נְּבִאִ֔ים נִבְּאִ֥ים כֵּ֖ן לֵאמֹ֑ר עֲלֵ֞ה רָמֹ֤ת גִּלְעָד֙ וְהַצְלַ֔ח
    וְנָתַ֥ן יְהוָ֖ה בְּיַ֥ד הַמֶּֽלֶךְ׃
  kik-kik: 'Nao anabii acio angĩ othe maarathaga o ũndũ ũmwe, makoiga atĩrĩ: “Tharĩkĩra
    Ramothu-Gileadi na nĩũgũtooria, tondũ Jehova nĩekũrĩneana moko-inĩ ma mũthamaki.”'
  fra-NCL: 'Et tous les prophètes prophétisaient de même, en disant : « Monte à Ramoth-en-Galaad
    et sois vainqueur, car Yahweh la livrera entre les mains du roi ! »'
  cek-AK: Kalah tahmaanawk boih mah doeh to tiah thuih o toeng; Ramoth-Gilead to tuh
    ah, na pazawk tih; Angraeng mah siangpahrang ban ah paek tih, tiah a naa o.
  cuk-cuk: 'Bela Bab-Dummad-gayaburba-barsogmalad weyob sogbukmarmogad: —Ramot-De-Galaadʼse
    be bila-ononae, ar ade Bab-Jehová a-dulemargi nakwega bemar-imakoed.'
  uig-CYR: 'Һәммә пәйғәмбәрләр шуниңға охшаш бешарәт берип: «Гилеадтики Рамотқа чиқип
    сөзсиз мувәппәқийәт қазинила; чүнки Пәрвәрдигар уни падишаниң қолиға тапшуридикән»,
    дейишти.'
  tel-2017: ప్రవక్తలంతా ఆ విధంగానే ప్రవచిస్తూ “యెహోవా రామోతు గిలాదును రాజు చేతికి
    అప్పగిస్తాడు, దాని మీదికి వెళ్ళి జయం పొందు” అన్నారు.
  hat-BSA: 'Tout pwofèt yo t ap pwofetize konsa. Yo t ap di: “Ale monte Ramoth-Galaad
    e reyisi, paske SENYÈ a va livre li nan men a wa a.”'
  kos-kos: Mwet palu nukewa saya fahk oana, “Fahsr lain acn Ramoth, ac kom ac fah
    kutangla. LEUM GOD El ac asot kutangla nu sum.”
  hbo-WLC: וְכָל־הַ֨נְּבִאִ֔ים נִבְּאִ֥ים כֵּ֖ן לֵאמֹ֑ר עֲלֵ֞ה רָמֹ֤ת גִּלְעָד֙ וְהַצְלַ֔ח
    וְנָתַ֥ן יְהוָ֖ה בְּיַ֥ד הַמֶּֽלֶךְ׃
  ibo-ibo: Ndị amụma ndị ọzọ niile na-ebu otu ihe ahụ nʼamụma, na-asị, “Gaa, busoo
    Ramọt Gilead agha, ị ga-enwekwa mmeri, nʼihi na Onyenwe anyị ga-enyefe ya nʼaka
    eze.”
  ory-ory: ତହିଁରେ ସବୁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତଦ୍ରୂପ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି କହିଲେ, “ରାମୋତ୍‍-ଗିଲୀୟଦକୁ
    ଯାଉନ୍ତୁ ଓ କୃତକାର୍ଯ୍ୟ ହେଉନ୍ତୁ; କାରଣ ସଦାପ୍ରଭୁ ତାହା ମହାରାଜାଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବେ।”
  chk-chk: Nge ekewe soufos meinisin ra pwal osuni iei chök usun o üra, “Kopwe feila
    Ramot-kiliat o liapeni. Ewe Samol mi Lapalap epwe awinnok.”
  rop-rop: En ola najalot speshalwan mesinja bin tok det seimwan wed, “Yunbala garra
    fait langa detlot pipul langa Remoth en yunbala garra bidim olabat. YAWEI garra
    meigim yunbala bidim olabat.”
  ukr-1871: 'І всї пророки пророкували те ж саме, кажучи: Йди на Рамот Галаадський;
    пощаститься тобі, і віддасть його Господь в руку цареві.'
  deu-1951: 'Und alle Propheten weissagten auch also und sprachen: Ziehe hinauf gen
    Ramot in Gilead, und es wird dir wohlgehen! Der HERR wird es in die Hand des Königs
    geben!'
  eng-JPS: 'And all the prophets prophesied so, saying: ''Go up to Ramoth-gilead,
    and prosper; for the LORD will deliver it into the hand of the king.'''
  srp-1865: 'Tako i svi proroci prorokovahu govoreæi: idi na Ramot Galadski, i biæeš
    sreæan, jer æe ga Gospod predati caru u ruke.'
  lug-lug: Era ne bannabbi abalala bonna baalagulanga kye kimu nti, “Yambuka olumbe
    Lamosugireyaadi onoowangula kubanga Mukama anaakiwaayo mu mukono gwa kabaka.”
  heb-heb: וכל הנבאים נבאים כן לאמר עלה רמת גלעד והצלח ונתן יהוה ביד המלך׃
  ben-IRV: আর ভাববাদীরা সবাই একই রকম ভাববাণী করে বলল, “আপনি রামোৎ-গিলিয়দ আক্রমণ করুন,
    তা জয় করে নিন, কারণ সদাপ্রভু সেটা মহারাজের হাতে তুলে দেবেন।”
  pan-pan: ਅਤੇ ਸਾਰੇ ਨਬੀ ਇਸ ਤਰ੍ਹਾਂ ਅਗੰਮ ਵਾਚ ਰਹੇ ਸਨ ਕਿ ਰਾਮੋਥ ਗਿਲਆਦ ਉੱਤੇ ਚੜ੍ਹ ਜਾਓ ਅਤੇ
    ਫਤਹ ਪਾਓ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦੇਵੇਗਾ।
  mya-JVB: ပရောဖက် အပေါင်း တို့ကလည်း ၊ ဂိလဒ် ပြည် ရာမုတ်မြို့သို့ စစ်ချီ ၍ အောင် တော်မူပါ၊
    ထာဝရဘုရား သည် အရှင်မင်းကြီး ၏လက် တော်သို့ အပ် တော်မူ မည်ဟု ပရောဖက် ပြု၍ ဟောကြ၏။
  hmo-hmo: Peroveta taudia ibounai danu ese unai bamona idia peroveta. Idia gwau,
    “Ramoto Gileada do oi tuari henia, bona do oi kwalimu, badina be Lohiabada ese
    oiemu siahu henunai do ia atoa.”
  urd-urd: और सब नबियों ने ऐसी ही नबुव्वत की और कहते रहे कि रामात जिल'आद को जा और
    कामयाब हो, क्यूँकि ख़ुदावन्द उसे बादशाह के क़ब्ज़े में कर देगा।
  rus-SYN: 'И все пророки пророчествовали то же, говоря: иди на Рамоф Галаадский;
    будет успех тебе, и предаст его Господь в руку царя.'
  bqc-SIM: 'Ɔ̃ ãnabipiↄ lɛ́ yã́ doũ o ḿpii aalɛ mɛ: Gɛ ǹ lɛ́lɛ Lamↄtu Galadawa,
    ńyↄ̃ fuao. Dii ń nánɛ n ↄzĩɛ.'
  tcz-CHONGTHU: Hitichun themgao ho jouse chun gaothu aseisoh keijun, Ramoth Gilead
    jonin chetouvun nalolhin diu ahi, ajeh chu Pakaiyin amaho chu lengpa khutna ahin
    pehlut ding ahi atiuve
  mar-mar: इतर सर्व संदेष्ट्यांनीही तेच सांगितले. ते म्हणाले, “रामोथ-गिलाद वर चालून
    जा. तुम्ही विजयी व्हाल. परमेश्वर तुझ्या हातून म्हणजे राजाच्या हातून अराम्यांचा
    पराभव करील.”
  qub-qub: 'Llapanpis profëtacunaga nircaycaran: «Galaadcho caycaj Ramotman pillyaj
    yaycushpayqui llapantami binsinquipaj. Chay siudätaga Tayta Diosmi munayniquichöna
    cananpaj goycushunquipaj.»'
  bqp-bqp: Mɑ Gusunɔn sɔmɔ be kpuro bɑ gɑri tee yi geruɑ. Bɑ mɔ̀, ɑ doo Rɑmɔtiɔ Gɑlɑdin
    temɔ. Kɑɑ nɑsɑrɑ wɑ. Yinni Gusunɔ u koo nun wuu ge nɔmu bɛriɑ.
  hat-hat: 'Tout lòt pwofèt yo t''ap bay menm mesaj la tou. Yo t''ap di: -Ou mèt al
    atake Ramòt nan peyi Galarad. W''ap bon. Seyè a ap lage lavil la nan men ou.'
  eng-BSB: And all the prophets were prophesying the same, saying, “Go up to Ramoth-gilead
    and prosper, for the LORD will deliver it into the hand of the king.”
  eng-WEBPB: All the prophets prophesied so, saying, “Go up to Ramoth Gilead, and
    prosper; for the LORD will deliver it into the hand of the king.”
  kbq-kbq: Anage hige'za mika kasnampa vahe'mo'za magozahu kasnampa kege nehu'za amanage
    hu'naze, marerinka Ramot-Giliati vahera hara ome huzmagatero. Na'ankure Ra Anumzamo'a
    kini ne'moka kazampi zamavarentegahie.
  nhe-BL: 'Huan queja nopa nojquiya quiconsejomacayayaj nochi nopa tiocamanalohuani.
    Quiijtohuayayaj: “Xiya xiquintehuiti tlen itztoque ipan altepetl Ramot tlen tlali
    Galaad pampa TOTECO quintemactilis momaco, Tlanahuatijquetl, huan nochi tiquintzontlamiltis.”'
  gub-BL: Amogwer Tupàn ze'eg imume'u har paw umume'u hemimume'u kwer zàwegatete har
    wà no. — Eata eho Hamot tawhu kutyr nehe. Ne o tuwihawete ne, ereityk putar nehe.
    Tupàn Tuweharupi Wiko Ma'e weityk kar putar newe nehe, i'i izupe. (Numume'u kwaw
    Tupàn ze'eg azeharomoete har wà.)
  eng-DRA: 'And all the prophets prophesied in like manner, and said: Go up to Ramoth
    Galaad, and thou shalt prosper, and the Lord will deliver them into the king’s
    hand.'
