verse: 2CH.018.005
translations:
  mal-C: 'അങ്ങനെ, ഇസ്രായേൽരാജാവ് നാനൂറു പ്രവാചകന്മാരെ ഒരുമിച്ചു വിളിച്ചുവരുത്തി അവരോട്:
    “ഞങ്ങൾ ഗിലെയാദിലെ രാമോത്തിലേക്കു യുദ്ധത്തിനുപോകയോ, അഥവാ, പോകാതിരിക്കയോ എന്താണു
    ചെയ്യേണ്ടത്?” എന്നു ചോദിച്ചു. “പോയാലും! ദൈവം അതിനെ രാജാവിന്റെ കൈയിൽ ഏൽപ്പിച്ചുതരും,”
    എന്ന് അവർ ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Da versammelte der König von Israel die Propheten, vierhundert Mann, und
    fragte sie: Soll ich gegen Ramoth in Gilead in den Krieg ziehen oder soll ich
    es unterlassen? Sie antworteten: Ziehe hin, damit es Gott in die Gewalt des Königs
    gebe!'
  lin-lin: 'Boye, mokonzi ya Isalaele asangisaki basakoli nkama minei mpe atunaki
    bango : — Boni, tokoki solo kokende kobundisa Ramoti ya Galadi to te ? Bazongiselaki
    ye : — Kende, pamba te Nzambe akokaba yango na maboko ya mokonzi.'
  eng-LSV: And the king of Israel gathers the prophets, four hundred men, and says
    to them, “Do we go to Ramoth-Gilead to battle, or do I refrain?” And they say,
    “Go up, and God gives [it] into the hand of the king.”
  eng-GNV: 'Therefore the King of Israel gathered of Prophets foure hundreth men,
    and sayde vnto them, Shall we goe to Ramoth Gilead to battel, or shall I cease?
    And they sayd, Go vp: for God shall deliuer it into the Kings hand.'
  eng-WEBSTER: Therefore the king of Israel collected of prophets four hundred men,
    and said to them, Shall we go to Ramoth-gilead to battle, or shall I forbear?
    And they said, Go up; for God will deliver it into the king's hand.
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinsentili 400 tlajtol
    pannextiani huan quinilhui: ―¿Cuali para tiyase tiquinhuilanatij masehualme ipan
    altepetl Ramot tlen tlali Galaad o amo? Huan nochi inijuanti quiilhuijque: ―Quena,
    xiya xiquinhuilanati pampa Toteco Dios quintemactilis amomaco.'
  swh-ONEN: Kwa hiyo mfalme wa Israeli akawaleta pamoja manabii wanaume wapatao mia
    nne, akawauliza, “Je, twende vitani dhidi ya Ramoth-Gileadi, au niache?” Wakajibu,
    “Naam, nenda kwa kuwa Mungu ataiweka Ramoth-Gileadi mkononi mwa mfalme.”
  bba-bba: Mɑ Isirelibɑn sinɑ boko u sɔmɔbu mɛnnɑ tɔmbu nɛɛru (400). Mɑ u bu bikiɑ
    u nɛɛ, su tɑbu doo Rɑmɔtiɔ Gɑlɑdin temɔ? Nɡe su ku dɑ. Mɑ bɑ wisɑ bɑ nɛɛ, ɑ doo,
    Gusunɔ u koo nun ɡe nɔmu bɛriɑ.
  eng-KJVCPB: Therefore the king of Israel gathered together of prophets four hundred
    men, and said unto them, Shall we go to Ramoth-gilead to battle, or shall I forbear?
    And they said, Go up; for God will deliver it into the king’s hand.
  luo-luo: Omiyo ruodh Israel nochoko jonabi kanyakla maromo ji mia angʼwen mopenjogi
    niya, “Bende wanyalo dhi kedo gi jo-Ramoth Gilead koso kik adhi?” Negidwoke niya,
    “Dhiuru nikech Nyasaye nochiwe e lwet ruoth.”
  meu-meu: Bena Israel pavapavana ese peroveta taudia e haboudia, tatau sinahu-hani;
    bena e nanadaidia, eto, Ramoto-gilead baia tuari henia eiava basina tuari henia?
    Idia na e haere, eto, Vada aola; badina be Dirava ese hanua pavapavana imana ai
    baine atoa.
  npi-ULB: तब इस्राएलका राजाले चार सय जना अगमवक्तालाई एकसाथ भेला गराए र तिनीहरूलाई
    सोधे, “के हामी रामोत-गिलादमा युद्ध गर्न जाऔं वा मैले जानुहन्‍न? तिनीहरूले भने,
    “आक्रमण गर्नुहोस्, किनभने परमेश्‍वरले त्‍यो तपाईंको हातमा दिनुहुनेछ ।”
  yor-yor: Bẹ́ẹ̀ ọba Israẹli kó àwọn wòlíì papọ̀, irinwó (400) ọkùnrin ó sì bi wọ́n
    pé, “Kí àwa kí lọ sí ogun Ramoti Gileadi tàbí kí èmi kí ó jọ̀wọ́ rẹ?” Wọ́n dáhùn
    pé, “Lọ, nítorí tí Ọlọ́run yóò fi lé ọba lọ́wọ́.”
  pes-OPCB: 'پس اَخاب پادشاه، چهارصد نفر از انبیای خود را احضار کرد و از ایشان پرسید:
    «آیا برای تسخیر راموت جلعاد بروم یا نه؟» همهٔ آنها یکصدا گفتند: «برو، چون خدا
    به تو پیروزی خواهد بخشید.»'
  tgl-ULB: Pagkatapos, tinipon ng hari ng Israel ang mga propeta, apat na raang lalaki,
    at sinabi sa kanila, “Dapat ba tayong pumunta sa Ramot-gilead upang makipagdigma
    o hindi dapat?” Sinabi nila, “Sumalakay kayo, sapagkat ibibigay ng Diyos sa hari
    ang tagumpay.”
  hui-hui: Ani layagola Ahaba ibugua mbiwia haga agali hearu íbu ngoai hadaba lene.
    Mbiwia haga agali uruni handari maria (400) agima íbu ngoai hayagola ibugua tihondo
    hale halu lalu, I̱na Lamodo tano karulole wai bu polene karulapebe be nakarulapedabe,
    lene. Ani hale hayagola tigua ibuhondo ladai bialu lalu, Karulapego wai bule pu.
    Anduane Homogohanda í̠ biamogo bialu í̠na wai wayali holebere, lene.
  mya-mya: သို့​ဖြစ်​၍​အာ​ဟပ်​သည်​လေး​ရာ​ခန့်​ရှိ​သော ပ​ရော​ဖက်​တို့​ကို​ခေါ်​တော်​မူ​၍``ငါ​သည်
    ရာ​မုတ်​မြို့​ကို​သွား​ရောက်​တိုက်​ခိုက်​ရန်​သင့် မ​သင့်​ပြော​ကြား​ကြ​လော့'' ဟု​မိန့်​တော်​မူ၏။
    ပ​ရော​ဖက်​တို့​က``တိုက်​ခိုက်​တော်​မူ​ပါ။ ဘု​ရား​သ​ခင်​သည်​အ​ရှင့်​အား​အောင်​ပွဲ​ခံ​စေ​တော်
    မူ​ပါ​လိမ့်​မည်'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ལུང་སྟོན་པ་བཞི་བརྒྱ་བསྡུས་ནས་དེ་དག་ལ་ན་རེ། རང་ཅག་གིལ་ཨད་ཀྱི་རཱ་མོད་ལ་དམག་རྒྱག་ཏུ་འགྲོ་རུང་ངམ་མི་རུང་ཞེས་དྲིས་པ་དང་།
    དེ་དག་གིས། ཁྱེད་རང་ཡར་ཕེབས་ཤིག དཀོན་མཆོག་གིས་ཡུལ་དེའི་རྒྱལ་པོ་ཁྱེད་ཀྱི་ཕྱག་ཏུ་སྩོལ་བར་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Saka mambo weIsraeri akaunganidza vaprofita vaisvika mazana mana akavabvunza
    akati, “Tingaenda kundorwisana neRamoti Gireadhi here kana kuti ndorega?” Vakapindura
    vakati, “Endai nokuti Mwari achariisa mumaoko amambo.”
  spa-BLM: 'Entonces el rey de Israel reunió a los profetas, cuatrocientos hombres,
    y les dijo: “¿Vamos a Ramot de Galaad a combatir, o me abstengo?” Dijeron: “Sube,
    porque Dios lo entregará en mano del rey”.'
  cac-cac: 'Yuj chi'' ix schec vin̈ sreyal Israel chi'' molb''aj masanil eb'' vin̈
    syaloch sb''a schecab''oc Dios, 400 sb''isul eb'' vin̈ smasanil. Ix sc''anb''an
    vin̈ d''a eb'' vin̈ icha tic: —¿Tzam cac'' oval d''a Ramot d''a yol yic Galaad,
    ma to maay? xchi vin̈. Ix tac''vi eb'' vin̈ d''a vin̈ icha tic: —Ac'' oval chi'',
    yujto a Dios ol ac''anoch d''a yol a c''ab'', xchi eb'' vin̈.'
  swh-ULB: Kisha mfale wa Israeli akawakusanya manabii pamoja, wanauame mia nne, na
    akasema akwao, Tutaenda vitani Ramothi-gileadi, au nisiende?” Wakasema, “Vamia,
    kwa maana Mungu ataitia mkononi mwa mfalme.”
  bel-bel: 'І сабраў цар Ізраільскі прарокаў чатырыста чалавек і сказаў ім: ці ісьці
    нам на Рамот Галаадскі вайною, ці ўстрымацца? Яны сказалі: ідзі і Бог перадасьць
    яго ў рукі цара.'
  deu-ELBBK: 'Da versammelte der König von Israel die Propheten, 400 Mann, und er
    sprach zu ihnen: Sollen wir gegen Ramot-Gilead in den Kampf ziehen, oder soll
    ich davon abstehen? Und sie sprachen: Zieh hinauf, und Gott wird es in die Hand
    des Königs geben.'
  mbb-OT: Umbe, impetawag ni Ahab is menge ebpeneuven–400 sikandan langun, ne mid-insà
    te, “Egenat key ve te kebpekidtebek diyà te Ramot Gilead etawa kenà?” Midtavak
    dan te, “Genat kad, su ebpengelinteuwan te Megbevayà he mekezaag ka!”
  mal-2015: 'യിസ്രായേൽരാജാവു നാനൂറു പ്രവാചകന്മാരെ വരുത്തി അവരോടു: ഞങ്ങൾ ഗിലെയാദിലെ
    രാമോത്തിലേക്കു യുദ്ധത്തിന്നു പോകയോ പോകാതിരിക്കയോ എന്തു വേണ്ടു എന്നു ചോദിച്ചു.
    അതിന്നു അവർ: പുറപ്പെടുക; ദൈവം അതു രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Achab zvičinďa vaj štar šel (400) proroken, a sar sas jekhetane,
    phučľa lendar: „Šaj džav pro mariben pro Ramot-Gilead, abo na?“ „Dža!“ odphende
    leske. „O RAJ les dela le kraľiske andro vasta!“'
  pes-OPV: 'وپادشاه اسرائیل چهارصد نفر از انبیا جمع کرده، به ایشان گفت: «آیا به راموت
    جلعاد برای جنگ برویم یا من از آن باز ایستم؟» ایشان جواب دادند: «برآی و خدا آن
    را به‌دست پادشاه تسلیم خواهدنمود.»'
  ron-1924: 'Ымпэратул луй Исраел а стрынс пе пророчь, ын нумэр де патру суте, ши
    ле-а зис: „Сэ не дучем ла луптэ ымпотрива Рамотулуй дин Галаад сау сэ-мь вэд де
    трябэ?” Ши ей ау рэспунс: „Суе-те ши Думнезеу ыл ва да ын мыниле ымпэратулуй.”'
  ben-OBCV: তাই ইস্রায়েলের রাজা ভাববাদীদের—চারশো জনকে—একত্রিত করলেন এবং তাদের জিজ্ঞাসা
    করলেন, “আমরা রামোৎ-গিলিয়দের বিরুদ্ধে যুদ্ধযাত্রা করব, কি করব না?” “চলে যান,”
    তারা উত্তর দিয়েছিল, “কারণ ঈশ্বর সেটি রাজার হাতে তুলে দেবেন।”
  som-som: Markaasaa boqorkii dalka Israa'iil soo wada ururiyey nebiyadii oo ahaa
    afar boqol oo nin, oo wuxuu ku yidhi, Raamod Gilecaad dagaal ma u tagnaa mise
    waan iska daaya? Oo iyana waxay ku yidhaahdeen, Tag, waayo, Ilaah wuxuu iyada
    soo gelin doonaa gacantaada, boqorow.
  lat-VUC: 'Congregavit igitur rex Israël prophetarum quadringentos viros, et dixit
    ad eos: In Ramoth Galaad ad bellandum ire debemus, an quiescere? At illi: Ascende,
    inquiunt, et tradet Deus in manu regis.'
  eng-ASVBT: Then the king of Israel gathered the prophets together, four hundred
    men, and said unto them, Shall we go to Ramoth-gilead to battle, or shall I forbear?
    And they said, Go up; for God will deliver it into the hand of the king.
  ita-1885: 'E il re d''Israele adunò i profeti, in numero di quattrocent''uomini,
    e disse loro: Andremo noi alla guerra contro a Ramot di Galaad, o me ne rimarrò
    io? Ed essi dissero: Va''; perciocchè Iddio la darà nelle mani del re.'
  eng-LXXUP: And the king of Israel gathered the prophets, four hundred men, and said
    to them, Shall I go to Ramoth-gilead to battle, or shall I forbear? And they said,
    Go up, and God shall deliver it into the hands of the king.
  eng-ULB: Then the king of Israel gathered the prophets together, four hundred men,
    and said to them, “Should we go to Ramoth Gilead to battle, or should I not?”
    They said, “Attack, for God will give it into the hand of the king.”
  spa-VBL: 'Así que el rey de Israel sacó a los profetas -cuatrocientos- y les preguntó:
    “¿Subimos a atacar Ramot de Galaad, o no lo hacemos?” . “Sí, hagámoslo”, le respondieron,
    “porque Dios la entregará al rey”.'
  fra-_FOB: 'Alors le roi d''Israël assembla les prophètes, au nombre de quatre cents,
    et leur dit: Irons-nous à la guerre contre Ramoth de Galaad, ou y renoncerai-je?
    Et ils répondirent: Monte, et Dieu la livrera entre les mains du roi.'
  mal-mal: 'യിസ്രായേൽ രാജാവ് നാനൂറ് പ്രവാചകന്മാരെ വരുത്തി അവരോട്: “ഞങ്ങൾ ഗിലെയാദിലെ
    രാമോത്തിലേക്ക് യുദ്ധത്തിന് പോകയോ പോകാതിരിക്കയോ എന്ത് വേണ്ടു” എന്ന് ചോദിച്ചു. അതിന്
    അവർ: “പുറപ്പെടുക; ദൈവം അത് രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Isrāīl ke bādshāh ne 400 nabiyoṅ ko bulā kar un se pūchhā, “Kyā ham Rāmāt-jiliyād
    par hamlā kareṅ yā maiṅ is irāde se bāz rahūṅ?” Nabiyoṅ ne jawāb diyā, “Jī, kareṅ,
    kyoṅki Allāh use bādshāh ke hawāle kar degā.”
  suz-BL: मिनु इस्राएल ङा पिपमी ४ सहे आ नोले दुम्‍ब लोव़ पाइब आन कली पुक्‍शा, मेको
    आन कली “गो रामोथ-गिलाद कली लडाइ तोङ देय मतोङ?” दे हिल्‍लो पामी बाक्‍त। मिनु मेकोपुकीम
    “लडाइ तोने। मारदे हना परमप्रभुम मेको आन कली इन गुइम गेब” देंमा बाक्‍त।
  ita-1927: 'Allora il re d’Israele radunò i profeti, in numero di quattrocento, e
    disse loro: “Dobbiam noi andare a far guerra a Ramoth di Galaad, o no?” Quelli
    risposero: “Va’, e Dio la darà nelle mani del re”.'
  ckb-ckb: 'ئیتر پاشای ئیسرائیل پێغەمبەرەکانی کۆکردەوە، نزیکەی چوار سەد پیاو بوون،
    لێی پرسین: «ئایا بچمە ڕامۆتی گلعاد بۆ جەنگ یان نا؟» ئەوانیش گوتیان: «بڕۆ، یەزدان
    دەیداتە دەستی پاشا.»'
  eng-BBE: 'So the king of Israel got together all the prophets, four hundred men,
    and said to them, Am I to go to Ramoth-gilead to make war or not? And they said,
    Go up: for God will give it into the hands of the king.'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ನಾನೂರು ಮಂದಿ ಪ್ರವಾದಿಗಳನ್ನು ಕೂಡಿಸಿ ಅವರಿಗೆ, “ನಾನು ಗಿಲ್ಯಾದಿನ
    ರಾಮೋತಿನ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಹೋಗಬಹುದೋ, ಬೇಡವೋ?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕವರು, “ಹೋಗು, ದೇವರು
    ಅದನ್ನು ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா நானூறு தீர்க்கதரிசிகளைக் கூடிவரச்செய்து: நாங்கள்
    கீலேயாத்திலுள்ள ராமோத்தின்மேல் போர்செய்யப் போகலாமா, போகக்கூடாதா என்று அவர்களைக்
    கேட்டான். அதற்கு அவர்கள்: போங்கள், தேவன் ராஜாவின் கையில் அதை ஒப்புக்கொடுப்பார்
    என்றார்கள்.'
  spa-RV-1909: 'Entonces el rey de Israel juntó cuatrocientos profetas, y díjoles:
    ¿Iremos á la guerra contra Ramoth de Galaad, ó estaréme yo quieto? Y ellos dijeron:
    Sube, que Dios los entregará en mano del rey.'
  ron-BTF: 'De aceea împăratul lui Israel a adunat patru sute dintre profeți și le-a
    spus: Să mergem la Ramot-Galaad în bătălie, sau să îl las în pace? Iar ei au spus:
    Urcă-te, fiindcă Dumnezeu îl va da în mâna împăratului.'
