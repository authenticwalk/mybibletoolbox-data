    azara, “Kɨ mangɨ Ramotɨn nguibar ekiam uam a iniam, o ti puvatɨgham?” Ezɨ me ghaze,
    “A deragham, nɨ mangɨ. God nɨn akuraghtɨ, nɨ me abɨragham.”
  dop-dop: 'Mpʋɣʋlɛ Ɩsɛɣɛlɩ wulɑʋ kotɑ ɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ. Pɑ wɛ yʋlʋnyɔɔŋ
    nɑsǝlɛ (400) kɛ mpʋ. Nɑ ɩ́ pɔɔsɩ-wɛ sɩ: Pǝ wɛɛ sɩ tǝ́ polo tǝ́ lɛɛkɩ Lɑmɔtɩ ɩcɑtɛ
    kɛ Kɑlɑɑtɩ yɑɑ tǝ yele? Ntɛnɑ pɛlɛ sɩ: Ɩ́ polo, Tɑcɑɑ kɑ́ tʋ́-tɛɣɛ nyɑ́ niŋ tɑɑ.'
  azb-azb: 'İsrail padşahı dörd yüz peyğəmbəri topladı və onlara dedi: «Vuruşmaq üçün
    Ramot-Gileada gedim ya getməyim?» Onlar dedi: «Get, Allah onu padşaha təslim edəcək».'
  eng-DBY: And the king of Israel assembled the prophets, four hundred men, and said
    to them, Shall we go against Ramoth-Gilead to battle, or shall I forbear? And
    they said, Go up, and God will give it into the king's hand.
  hin-2017: तब इस्राएल के राजा ने नबियों को जो चार सौ पुरुष थे, इकट्ठा करके उनसे पूछा,
    “क्या हम गिलाद के रामोत पर युद्ध करने को चढ़ाई करें, अथवा मैं रुका रहूँ?” उन्होंने
    उत्तर दिया, “चढ़ाई कर, क्योंकि परमेश्वर उसको राजा के हाथ कर देगा।”
  eng-YLT: And the king of Israel gathereth the prophets, four hundred men, and saith
    unto them, 'Do we go unto Ramoth-Gilead to battle, or do I forbear?' And they
    say, 'Go up, and God doth give [it] into the hand of the king.'
  eng-WYC-2017: Therefore the king of Israel gathered together four hundred men of
    prophets, and said to them, Owe we to go into Ramoth of Gilead for to fight, either
    take rest? And the prophets said, Go ye up, and God shall betake it into the hand
    of the king.
  eng-WMBB: Then the king of Israel gathered the prophets together, four hundred men,
    and said to them, “Shall we go to Ramoth Gilead to battle, or shall I forbear?”
    They said, “Go up, for God will deliver it into the hand of the king.”
  urd-GVH: इसराईल के बादशाह ने 400 नबियों को बुलाकर उनसे पूछा, “क्या हम रामात-जिलियाद
    पर हमला करें या मैं इस इरादे से बाज़ रहूँ?” नबियों ने जवाब दिया, “जी, करें, क्योंकि
    अल्लाह उसे बादशाह के हवाले कर देगा।”
  rug-rug: Ke tioko varigara ni e Ehabi sari na poropita, ari ka made gogoto, meke
    nanasi sa, “Vegua, maqu la rapatia si pa Ramoti Qileadi, ba lokari?” Meke olaṉa
    si arini, “La, ura ele vala nia e Zihova pa limamu, baṉara.”
  gaz-gaz: Kanaafuu mootichi Israaʼel raajota dhibba afur walitti qabee, “Nu Raamooti
    Giliʼaadin loluudhaaf baanu moo dhiisnu?” jedhee ni gaafate. Isaanis, “Dhaqi;
    Waaqni dabarsee harka mootichaatti ishee kennaatii” jedhanii deebisaniif.
  fra-LSG: 'Le roi d’Israël assembla les prophètes, au nombre de quatre cents, et
    leur dit: Irons-nous attaquer Ramoth en Galaad, ou dois-je y renoncer? Et ils
    répondirent: Monte, et Dieu la livrera entre les mains du roi.'
  yal-yal: Nayi, Isirayila mangan yi waliyine malan, kɛmɛ naanin ɲɔxɔn, a yi a fala
    e xa, a naxa, “En lan en sa yɛngɛn so Ramoti taani Galadi yamanani ba hanma en
    nama a liga?” E yi a yabi, e naxa, “Ala a soma nɛn mangan yii.”
  haw-1868: Alaila houluulu ae la ke alii o ka Iseraela i na kaula eha haneri kanaka,
    a olelo aku la ia lakou, E hele anei makou i Ramota-Gileada i ke kaua? a e oki
    paha? I mai la lakou ia ia, O pii, a na ke Akua ia e haawi mai iloko o ka lima
    o ke alii.
  arb-NAV: 'فَجَمَعَ مَلِكُ إِسْرَائِيلَ أَرْبَعَ مِئَةِ رَجُلٍ مِنْ الأَنْبِيَاءِ
    وَسَأَلَهُمْ: «أَنَذْهَبُ لِلْحَرْبِ إِلَى رَامُوتِ جِلْعَادَ أَمْ لا؟» فَأَجَابُوا:
    «اذْهَبْ فَإِنَّ الرَّبَّ يُظْفِرُ الْمَلِكَ بِها».'
  ewe-ewe: Ale Israel fia ƒo nyagblɔɖila alafa ene (400) nu ƒu eye wòbia wo be, “Mího
    aʋa ɖe Ramot Gilead ŋu loo alo mínɔ anyi koa?” Woɖo eŋu nɛ be, “Yi, elabena Mawu
    atsɔe ade fia la ƒe asi me.”
  eng-LEE: Then did the king of Israel assemble the prophets, four hundred men, and
    said unto them, Shall we go to Ramoth-gil'ad to battle, or shall I forbear? And
    they said, Go up, and God will deliver [it] into the hand of the king.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই ভাববাদীসকলক অৰ্থাৎ চাৰিশ লোকক গোটাই তেওঁলোকক সুধিলে,
    “আমি ৰামোৎ-গিলিয়দলৈ যুদ্ধ কৰিবলৈ যাম নে, নে মই ক্ষান্ত হৈ থাকিম?” তাতে তেওঁলোকে
    ক’লে, “যাওঁক, কিয়নো ঈশ্বৰে মহাৰাজৰ হাতত তাক সমৰ্পণ কৰিব।”
  sus-A: عِسِرَيِلَ مَنفّ نَشَ نَمِحْنمّ كّمّ نَانِ مَلَن، عَ عٍ مَشْرِن، «عَ عَ لَنمَ
    كَ عَ مُ لَنمَ وٌن شَ سِفَ رَ مٌتِ فٍرٍدٍ فَلَدِ بْشِ مَ؟» عٍ نَشَ عَ يَابِ، «وٌ
    تٍ، عَلَ قَمَ عٍ سَدٍ عِ سَفٌي مَنفّ.»
  fra-SBL: 'Alors le roi d''Israël rassembla les prophètes, quatre cents hommes, et
    leur dit : « Irai-je à Ramoth Galaad pour combattre, ou dois-je m''abstenir ? »
    Ils ont dit : « Monte, car Dieu la livrera entre les mains du roi. »'
  hbo-hbo: וַיִּקְבֹּ֨ץ מֶֽלֶךְ־יִשְׂרָאֵ֥ל אֶֽת־הַנְּבִאִים֮ אַרְבַּ֣ע מֵאֹ֣ות אִישׁ֒
    וַיֹּ֣אמֶר אֲלֵהֶ֗ם הֲנֵלֵ֞ךְ אֶל־רָמֹ֥ת גִּלְעָ֛ד לַמִּלְחָמָ֖ה אִם־אֶחְדָּ֑ל
    וַיֹּאמְר֣וּ עֲלֵ֔ה וְיִתֵּ֥ן הָאֱלֹהִ֖ים בְּיַ֥ד הַמֶּֽלֶךְ׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Isiraeli akĩũngania anabii 400, akĩmooria atĩrĩ,
    “Tũthiĩ tũkahũũrane na Ramothu-Gileadi kana ndigathiĩ?” Nao makĩmũcookeria makĩmwĩra
    atĩrĩ, “Thiĩ, nĩgũkorwo Ngai nĩekũneana itũũra rĩu moko-inĩ ma mũthamaki.”
  fra-NCL: 'Le roi d’Israël convoqua les prophètes, au nombre de quatre cents, et
    leur dit : « Irons-nous attaquer Ramoth-en-Galaad, ou m’en abstiendrai-je ? »
    Ils répondirent : « Monte, et Dieu la livrera entre les mains du roi. »'
  cek-AK: To pongah Israel siangpahrang mah, tahmaa cumvai palito kawk moe, nihcae
    khaeah, Ramoth-Gilead tuk hanah a caeh o han maw, a caeh o mak ai? tiah a naa.
    Nihcae mah, Caeh oh, Sithaw mah to vangpui to na ban ah paek tih, tiah a naa o.
  cuk-cuk: 'Degisoggu, Israel-rey-Acab, Bab-Dummad-gayaburba-barsogmalad-dulataled-ilabake-merguedse
    (400) gochad, geb ese egichided: —¿Anmar Ramot-De-Galaadʼse bila-ononaoe, ononaosuli?
    Bab-Dummad-gayaburba-barsogmalad Acab-abin sogdemalad: —Be bila-ononae. Ar ade,
    Bab-Dummad bega amar-urmakoed.'
  uig-CYR: 'Шуниң билән Исраилниң падишаси пәйғәмбәрләрни, йәни төрт йүз адәмни жиғдуруп
    улардин: — Биз җәң қилғили Гилеадтики Рамотқа чиқсақ боламду, йоқ?» дәп соривиди,
    улар: «Чиққин, Худа уни падишаниң қолиға бериду, дейишти.'
  tel-2017: ఇశ్రాయేలు రాజు 400 మంది ప్రవక్తలను సమకూర్చి “నేను రామోతు గిలాదు మీదికి
    యుద్ధానికి వెళ్ళాలా, వద్దా?” అని వారిని అడిగాడు. అందుకు వారు “వెళ్ళు, దేవుడు దాన్ని
    రాజు చేతికి అప్పగిస్తాడు” అని చెప్పారు.
  hat-BSA: 'Epi wa Israël la te rasanble tout pwofèt yo, kat-san mesye. Li te di yo:
    “Èske nou dwe monte kont Ramoth-Galaad pou batay, oswa èske mwen dwe fè bak?”
    Epi yo te reponn: “Ale monte, paske Bondye va livre li nan men a wa a.”'
  kos-kos: Ouinge Ahab el pangonma mwet palu lal, pisalos akuran sun mwet angfoko,
    na el siyuk selos, “Ku fal nga in som mweuni acn Ramoth, ku tia?” Elos topuk,
    “Fahla, mweun. God El ac fah sot kutangla nu sum.”
  hbo-WLC: וַיִּקְבֹּ֨ץ מֶֽלֶךְ־יִשְׂרָאֵ֥ל אֶֽת־הַנְּבִאִים֮ אַרְבַּ֣ע מֵא֣וֹת אִישׁ֒
    וַיֹּ֣אמֶר אֲלֵהֶ֗ם הֲנֵלֵ֞ךְ אֶל־רָמֹ֥ת גִּלְעָ֛ד לַמִּלְחָמָ֖ה אִם־אֶחְדָּ֑ל
    וַיֹּאמְר֣וּ עֲלֵ֔ה וְיִתֵּ֥ן הָאֱלֹהִ֖ים בְּיַ֥ד הַמֶּֽלֶךְ׃
  ibo-ibo: Ya mere, eze Izrel kpọkọtara ndị amụma dị narị ndị ikom anọ nʼọnụọgụgụ
    jụọ ha, sị, “Anyị a ga-ebuso Ramọt Gilead agha, ka ọ bụ m hapụ?” Ha zara, “Gaa,
    nʼihi na Chineke ga-enyefe ha nʼaka eze.”
  ory-ory: ତେବେ ଇସ୍ରାଏଲର ରାଜା ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କର ଚାରି ଶହ ଲୋକଙ୍କୁ ଏକତ୍ରିତ କରି ସେମାନଙ୍କୁ
    ପଚାରିଲେ; “ଆମ୍ଭେମାନେ କʼଣ ଯୁଦ୍ଧ କରିବା ପାଇଁ ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଯିବା, କିଅବା ମୁଁ କ୍ଷାନ୍ତ
    ହେବି?” ତହିଁରେ ସେମାନେ କହିଲେ, “ଯାଉନ୍ତୁ, କାରଣ ପରମେଶ୍ୱର ତାହା ରାଜାଙ୍କ ହସ୍ତରେ ସମର୍ପଣ
    କରିବେ।”
  chk-chk: Iei mine ewe kingen Israel a amwichafengeni ekewe soufos ükükün föpükü
    mwän o aisiniir, “Ifa usun, üpwe feila maun ngeni Ramot-kiliat, ika üsap?” Nge
    ir ra üreni, “Kopwe feila o maun ngeni ewe telinimw. Kot epwe awinnok.”
  rop-rop: Brom deya King Eiheb bin majurrumap ola speshalwan mesinja. Deibin jidan
    400 mesinja, en imbin askim olabat, “Im rait if minbala go en fait langa detlot
    pipul langa det taun gulum Remoth o najing?” Detlot speshalwan mesinja bin tok,
    “Yunbala go, dumaji God garra album yunbala blanga bidim olabat.”
  ukr-1871: 'І зібрав царь Ізраїлський пророків чотириста чоловіка й сказав їм: Чи
    йти нам війною на Рамот Галаадський, чи понехати се? Вони сказали: Йди, а Бог
    віддасть його в цареву руку.'
  deu-1951: 'Da versammelte der König von Israel die Propheten, vierhundert Mann,
    und sprach zu ihnen: Sollen wir gen Ramot in Gilead in den Krieg ziehen, oder
    soll ich es unterlassen? Sie sprachen: Ziehe hinauf, denn Gott wird sie in die
    Hand des Königs geben!'
  eng-JPS: 'Then the king of Israel gathered the prophets together, four hundred men,
    and said unto them: ''Shall we go to Ramoth-gilead to battle, or shall I forbear?''
    And they said: ''Go up; for God will deliver it into the hand of the king.'''
  srp-1865: 'Tada sazva car Izrailjev proroke svoje, èetiri stotine ljudi, i reèe
    im: hoæemo li iæi na vojsku na Ramot Galadski, ili æu se okaniti? A oni rekoše:
    idi, jer æe ga Gospod dati u ruke caru.'
  lug-lug: Awo kabaka wa Isirayiri n’akuŋŋaanya bannabbi bonna awamu; baali abasajja
    ebikumi bina, n’ababuuza nti, “Tugende tulumbe Lamosugireyaadi nantiki tulekeyo?”
    Ne bamuddamu nti, “Tugende, kubanga Mukama anaakigabula mu mukono gwa kabaka.”
  heb-heb: ויקבץ מלך ישראל את הנבאים ארבע מאות איש ויאמר אלהם הנלך אל רמת גלעד למלחמה
    אם אחדל ויאמרו עלה ויתן האלהים ביד המלך׃
  ben-IRV: তাতে ইস্রায়েলের রাজা ভাববাদীদেরকে, চারশো জনকে, এক সাথে জড়ো করে জিজ্ঞাসা
    করলেন, “আমরা রামোৎ-গিলিয়দের বিরুদ্ধে যুদ্ধ করতে যাব, না আমি থেমে যাব?” তখন তারা
    বলল, “যান, ঈশ্বর ওটা মহারাজের হাতেই তুলে দেবেন।”
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਨਬੀਆਂ ਨੂੰ ਜੋ ਲੱਗਭੱਗ ਚਾਰ ਸੌ ਮਨੁੱਖ ਸਨ ਇਕੱਠਾ ਕੀਤਾ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਕੀ ਅਸੀਂ ਰਾਮੋਥ ਗਿਲਆਦ ਦੇ ਵਿਰੁੱਧ ਲੜਾਈ ਲਈ ਚੜ੍ਹਾਈ ਕਰੀਏ ਜਾਂ ਜਾਣ
    ਦੇਈਏ? ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਚੜ੍ਹ ਜਾਓ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਉਹ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ
    ਦੇਵੇਗਾ
  mya-JVB: ဣသရေလ ရှင် ဘုရင်သည် ပရောဖက် လေး ရာ တို့ကို စုဝေး စေပြီးလျှင် ၊ ငါသည်ဂိလဒ်
    ပြည်ရာမုတ်မြို့သို့ စစ်ချီ ကောင်း သလော။မချီဘဲနေကောင်း သလောဟုမေး သော် ၊ သူတို့က
    ချီတော်မူပါ။ ထာဝရဘုရားသည် အရှင်မင်းကြီး ၏လက် တော်သို့ အပ် တော်မူမည်ဟု လျှောက်
    ကြ၏။
  hmo-hmo: Unai dainai Ahaba ese peroveta taudia ia haboua, idia be tau 400 bamona.
    Idia ia nanadaia, ia gwau, “Ramoto Gileada do lau tuari henia, o do lau tuari
    henia lasi?” Peroveta taudia idia haere, idia gwau, “Oi lao, oi tuari henia, badina
    Lohiabada ese kwalimu oi dekenai do ia henia.”
  urd-urd: तब इस्राईल के बादशाह ने नबियों को जो चार सौ जवान थे, इकट्ठा किया और उनसे
    पूछा, “हम रामात जिल'आद को जंग के लिए जाएँ या मैं बाज़ रहूँ?” उन्होंने कहा, “हमला
    कर क्यूँकि ख़ुदा उसे बादशाह के क़ब्ज़े में कर देगा।”
  rus-SYN: 'И собрал царь Израильский пророков четыреста человек и сказал им: идти
    ли нам на Рамоф Галаадский войною, или удержаться? Они сказали: иди, и Бог предаст
    его в руку царя.'
  bqc-SIM: 'Isailiↄ kíapi ãnabi ɛgɛnaↄ kã̀aa gbɛ̃ↄn ↄ̀aa pla, ↄ̃ à ń lá à mɛ̀:
    Wà gɛ́ zĩu Lamↄtu Galadadeↄwa yã̀, ge wà kã́maboɛ? Aa wèwà aa mɛ̀: Gɛ́!
    Lua a ń nanɛ n ↄzĩɛ.'
  tcz-CHONGTHU: Hichun Israel lengpan themgao jali akou khommin amaho chu adongin,
    “Keiho hi Ramoth – Gilead satna galkon na kachediu ham ahilouleh kacheda diuham?”
    ati. Hichun amaho chun, “Chetou jengun amaho chu Pathen in lengpa nangkhut a ahin
    pehdoh ding ahi,” atiuve.
  mar-mar: तेव्हा इस्राएलाचा राजा अहाबाने सुमारे चारशे संदेष्ट्यांना बोलावून विचारले,
    आम्ही रामोथ-गिलादावर स्वारी करावी की नाही? तेव्हा ते संदेष्टे राजा अहाबाला म्हणाले,
    “जरुर जा. कारण देव राजाला जय देईल.”
  qub-qub: 'Israelpa raynenga chuscu pachacta (400) shuntachiran profëtacunata. Paycunata
    tapucuran: «¿Allipächu pillyaj aywäcunaman Galaadcho caycaj Ramotman u manachu?»
    nir. Chaura profëtacunaga niran: «Au, yaycuy pillyaj. Tayta Diosga binsinayquipämi
    camacächenga.»'
  bqp-bqp: Mɑ Isirelibɑn sinɑ boko u sɔmɔbu mɛnnɑ tɔmbu nɛɛru (400). Mɑ u bu bikiɑ
    u nɛɛ, su tɑbu doo Rɑmɔtiɔ Gɑlɑdin temɔ? Nge su ku dɑ. Mɑ bɑ wisɑ bɑ nɛɛ, ɑ doo,
    Gusunɔ u koo nun ge nɔmu bɛriɑ.
  hat-hat: 'Se konsa, Akab reyini katsan (0400) pwofèt li yo, li mande yo: -Eske se
    pou m'' al atake lavil Ramòt nan peyi Galarad la, osinon èske se pou m'' kite
    sa? Pwofèt yo reponn li: -Atake l'', monwa! Seyè a ap lage l'' nan men ou!'
  eng-BSB: So the king of Israel assembled the prophets, four hundred men, and asked
    them, “Should we go to war against Ramoth-gilead, or should we refrain?” “Go up,”
    they replied, “and God will deliver it into the hand of the king.”
  eng-WEBPB: Then the king of Israel gathered the prophets together, four hundred
    men, and said to them, “Shall we go to Ramoth Gilead to battle, or shall I forbear?”
    They said, “Go up, for God will deliver it into the hand of the king.”
  kbq-kbq: Anage higeno Israeli vahe kini ne' Ahapu'a 400'a kasnampa vahetami zamavare
    atru huteno amanage huno zamasami'ne, Ramot-Gileati vahera hara ome huzmantenumpi,
    ome huozmante'nune? Anage'ma hige'za zamagra hu'za, Anumzamo'a kini ne'moka kazampi
    zmavrentegahianki, marerinka ome hara huzmanto hu'za hu'naze.
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinsentili 400 tiocamanalohuani
    huan quinilhui: ―¿Cuali para tiyase tiquintehuitij tlacame ipan altepetl Ramot
    tlen tlali Galaad o axtle? Huan nochi inijuanti quiilhuijque: ―Quena, xiya xiquintehuiti
    pampa Toteco Dios quintemactilis imomaco.'
  gub-BL: Na'e Akaw werur kar Tupàn ze'eg imume'u har a'e pe wà kury. Heta 400 wà.
    Upuranu wanehe. — Aipo uruzàmàtyry'ym putar Hamot tawhu ure nehe, i'i wanupe.
    Wazar Tupàn ze'eg imume'u har tuwihawete waze'eg wanupe wà. — Peàmàtyry'ym peho
    nehe, ta'e Tupàn Tuweharupi Wiko Ma'e weityk kar putar peme a'e wà nehe xe, i'i
    wanupe wà.
  eng-DRA: 'So the king of Israel gathered together of the prophets four hundred men,
    and he said to them: Shall we go to Ramoth Galaad to fight, or shall we forbear?
    But they said: Go up, and God will deliver it into the king’s hand.'
