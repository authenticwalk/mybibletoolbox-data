    ဆင်းရဲ စွာ စားသောက် စေဟုအမိန့် တော်ရှိကြောင်းကို ဆင့်ဆို လော့ ဟု စီရင် ၏။
  hmo-hmo: 'Do umui gwau, ‘King Ahaba ia gwau: Inai tau be dibura ruma dekenai do
    umui koua, beredi bona ranu sibona do umui henia, ela bona mai mauri danu do lau
    giroa mai.’ ”'
  urd-urd: और कहना, “बादशाह यूँ फ़रमाता है कि जब तक मैं सलामत वापस न आ जाऊँ, इस आदमी
    को क़ैदखाने में रखो, और उसे मुसीबत की रोटी खिलाना और मुसीबत का पानी पिलाना।”
  rus-SYN: 'и скажите: так говорит царь: посадите этого в темницу и кормите его хлебом
    и водою скудно, доколе я не возвращусь в мире.'
  bqc-SIM: À onɛ́ ma mɛ̀ aa aà dakpɛu. Aasu pↄe kpawào, sema pɛ̃ɛ ń ío e mà
    gɛ suò aafia.
  tcz-CHONGTHU: Amani komma chun songkulla akoilhon ding keima damsella kahung kilekit
    kahsen anehding changlhah themkhat toh twi themkhat anapeo vin ati.
  mar-mar: 'आमोन आणि योवाश यांना म्हणावे, राजाचे म्हणणे असे: मीखायाला कैदेत टाका.
    मी युध्दावरुन सुखरूप परतेपर्यंत त्यास कैदयांना देण्यात येणारी भाकर व पाणी द्या.”'
  qub-qub: Paycunata willanqui carsilman wichgananpaj. Micuytapis yacutapis ichic-ichiclla
    yawachenga noga sänu cutimunäcama.»
  bqp-bqp: Kpɑ i bu sɔ̃ i nɛɛ, ɑmɛniwɑ nɛ sinɑ boko nɑ geruɑ. Nɑ nɛɛ, bu nùn mɔɔ bu
    kpɛ̃ɛ pirisɔm sɔɔ kpɑ bɑ n nùn dĩɑnu kɑ nim wɛ̃ɛmɔ sɑkɑ sɔɔ sere n kɑ wurɑmɑ tɑbu
    gberun di kɑ ɑlɑfiɑ.
  hat-hat: Di yo mwen bay lòd pou yo mete l' nan prizon, pou yo ba li renk pen ak
    dlo jouk m'a tounen soti nan lagè a san danje ak malè.
  eng-BSB: 'and tell them that this is what the king says: ‘Put this man in prison
    and feed him only bread and water until I return safely.’”'
  eng-WEBPB: and say, ‘The king says, “Put this fellow in the prison, and feed him
    with bread of affliction and with water of affliction, until I return in peace.”’”
  kbq-kbq: kini ne'mo'a amanage hie huta ome hiho, Ama nera kinafi avrenteneta mago
    zana omita bretine tinke'za aminkeno neneno mani'nena, hara ome hute'na ete a'neno
    huno hie huta ome asamiho.
  nhe-BL: Huan nojquiya quinilhui ma quitzacuaca Micaías ipan tlatzactli huan ma quimacaca
    san se quentzi pantzi huan atl mojmostla hasta mocuepas ica cuali ipan nopa tlatehuijcayotl
    para yajaya ma tlaijiyohui.
  gub-BL: — Pemono zemunehew paw pupe nehe, ere wanupe nehe. — Emono xo typy'ak 'y
    inuromo har izupe nehe, xe hereko 'ym mehe we nehe. Aze azewyr ikàg ma'e romo
    nehe, umàno 'ym ma'e romo nehe, xo a'e mehe zo pemuhem kar zemunehew paw wi nehe,
    ere wanupe nehe, i'i izupe.
  eng-DRA: 'And say: Thus saith the king: Put this fellow in prison, and give him
    bread and water in a small quantity till I return in peace.'
