verse: 2CH.018.026
translations:
  mal-C: ‘അവനെ കാരാഗൃഹത്തിലടയ്ക്കുകയും ഞാൻ സുരക്ഷിതനായി മടങ്ങിവരുന്നതുവരെ അപ്പവും
    വെള്ളവുംമാത്രം കൊടുക്കുകയും ചെയ്യുക എന്നതാണ് രാജാവിന്റെ ഉത്തരവ്,’ എന്ന് അവനോടു
    പറയുക” എന്ന് ആജ്ഞാപിച്ചു.
  deu-TKW: 'und meldet: So spricht der König: Setzt diesen in den Kerker ein und speiset
    ihn mit kärglichem Brot und kärglichem Wasser, bis ich wohlbehalten wiederkomme.'
  lin-lin: 'Boloba na bango : « Tala makambo oyo mokonzi alobi : ‹ Bobwaka moto oyo
    na boloko mpe bopesa ye bilei mosusu te, kaka lipa mpe mayi kino tango nakozonga
    na kimia. › »'
  eng-LSV: 'and you have said, Thus said the king: Put this [one] in the house of
    restraint, and cause him to eat bread of oppression, and water of oppression,
    until my return in peace.”'
  eng-GNV: And say, Thus saith the King, Put this man in the prison house, and feede
    him with bread of affliction and with water of affliction vntil I returne in peace.
  eng-WEBSTER: And say, Thus saith the king, Put this man in the prison, and feed
    him with bread of affliction and with water of affliction, until I return in peace.
  nhw-BL: Huan nojquiya quinilhui ma quitzacuaca Micaías ipan tlatzactli huan ma quimacaca
    san se quentzi pantzi huan atl mojmostla hasta mocuepas ica cuali ipan nopa tlahuilancayotl
    para yaya ma tlaijiyohui.
  swh-ONEN: 'Mkaseme, ‘Hivi ndivyo asemavyo mfalme: Mwekeni mtu huyu gerezani na asipewe
    chochote ila mkate na maji mpaka nitakaporudi salama.’ ”'
  bba-bba: Kpɑ i bu sɔ̃ i nɛɛ, ɑmɛniwɑ nɛ sinɑ boko nɑ ɡeruɑ. Nɑ nɛɛ, bu nùn mɔɔ bu
    kpɛ̃ɛ pirisɔm sɔɔ kpɑ bɑ n nùn dĩɑnu kɑ nim wɛ̃ɛmɔ sɑkɑ sɔɔ sere n kɑ wurɑmɑ tɑbu
    ɡberun di kɑ ɑlɑfiɑ.
  eng-KJVCPB: and say, Thus saith the king, Put this fellow in the prison, and feed
    him with bread of affliction and with water of affliction, until I return in peace.
  luo-luo: 'kendo uwachne ni, ‘Gima ruoth wacho ema: Ket ngʼatni e od twech kendo
    kik imiye gimoro amora makmana makati kod pi nyaka aduogi kangima.’ ”'
  meu-meu: 'baoto, Hanua pavapavana na ini e gwau tomarnu: Ina tau na dibura rumana
    ai ba koua, flaoa kavakava bona ranu taidia mo ba henia, ela bona maino ai baina
    lou mai.'
  npi-ULB: 'तिनलाई तिमीहरूले यसो भन्‍नेछौ, ‘राजा यसो भन्‍नुहुन्‍छ: यस मानिसलाई झ्‍यालखानमा
    राख र म कुशलसाथ नआएसम्‍म त्‍यसलाई थोरै रोटी र थोरै पानी मात्र देओ ।’”'
  yor-yor: Ó sì wí pé, ‘Èyí ni ohun tí ọba sọ, ẹ fi ènìyàn yìí sínú túbú kí ẹ má sì
    ṣe fún un ní ohunkóhun ṣùgbọ́n àkàrà àti omi títí tí èmi yóò fi dé ní àlàáfíà.’ ”
  pes-OPCB: و از قول من به ایشان بگویید که میکایا را به زندان بیفکنند و جز آب و نان
    چیزی به او ندهند تا من پیروز برگردم.»
  tgl-ULB: Sasabihin ninyo sa kaniya, 'Sinabi ng hari, Ikulong mo ang lalaking ito
    at pakainin siya ng kaunting tinapay at kaunting tubig lamang, hanggang sa makabalik
    ako nang ligtas.'”
  hui-hui: Ani haru puwa libuhondo lamialu, Agali ogo i̱ni wai bialu dai buliya libugua
    ibu garabaya andaha tomo emene migi bialu handayaho halibu laya, lene.
  mya-mya: သူ့​အား​အ​ကျဉ်း​ချ​ကာ​ငါ​ကောင်း​မွန်​ချော မော​စွာ​ပြန်​လည်​ရောက်​ရှိ​လာ​ချိန်​တိုင်​အောင်
    မုန့်​နှင့်​ရေ​ကို​သာ​ကျွေး​မွေး​ထား​ရန်​သူ​တို့ အား​ပြော​ကြား​လော့'' ဟု​အ​မိန့်​ပေး​တော်
    မူ​၏။
  bod-N: རྒྱལ་པོས་འདི་ལྟར། ང་བདེ་བར་ཕྱིར་སླེབས་པའི་བར་དུ་མི་འདི་བཙོན་ལ་བཅུག་སྟེ། བཟའ་བཏུང་ཉུང་ཙམ་ལས་གང་ཡང་མ་སྟེར་བསྒོས་སོང་ཞེས་སྨྲོས་ཤིག་ཅེས་སྨྲས།
  sna-sna: 'Muti, ‘Zvanzi namambo: Isai murume uyu mutorongo uye musamupa chimwe chinhu
    kunze kwechingwa nemvura kusvikira ndadzoka zvakanaka.’ ”'
  spa-BLM: 'y digan: “El rey dice: “Pongan a este hombre en la cárcel, y aliméntenlo
    con pan de aflicción y con agua de aflicción, hasta que yo regrese en paz””.'
  cac-cac: Tzeyalani to a in svala' to tz'och vin̈ d'a preso, jab'n̈ej tas tzeyac'
    sva vin̈ yed' tas syuq'uej vin̈, masanto ayic ol in meltzaj d'a tzalajc'olal,
    xchi vin̈.
  swh-ULB: 'Nanyi mtamwambia, ''Mfalme anasema: Mweke gerezanai huyu mtu na umlishe
    kwa mkate kiogo tu na maji kidogo tu, mpaka nitakaporudi salama.”'
  bel-bel: 'і скажэце: так кажа цар: пасадзеце гэтага ў цямніцу і кармеце яго хлебам
    і вадою мала, пакуль я не вярнуся ў міры.'
  deu-ELBBK: 'und sagt: So spricht der König: Setzt diesen ins Gefängnis und speist
    ihn mit Brot der Trübsal und mit Wasser der Trübsal, bis ich in Frieden wiederkomme.'
  mbb-OT: Ne keǥiyi niw sikandan he iyan suǥù ku is ebpirisuwen heini he etew, ne
    supas dà wey wahig is ibeǥey ziyà te kandin taman te kebpekelikù ku puun te tebek
    he wazà mekeizi.”
  mal-2015: ഇവനെ കാരാഗൃഹത്തിൽ ആക്കി, ഞാൻ സമാധാനത്തോടെ മടങ്ങിവരുവോളം ഞെരുക്കത്തിന്റെ
    അപ്പവും ഞെരുക്കത്തിന്റെ വെള്ളവുംകൊണ്ടു പോക്ഷിപ്പിക്കേണ്ടതിന്നു രാജാവു കല്പിച്ചിരിക്കുന്നു
    എന്നു പറവിൻ.
  rmc-rmc: 'Phenen, hoj o kraľis kavke prikazinel: ‚Thoven les andre bertena a den
    les te chal ča maro the paňi, medik na avava bachtales pale.‘ “'
  pes-OPV: 'و بگویید پادشاه چنین می‌فرماید: این شخص را در زندان بیندازیدو او را به
    نان تنگی و آب تنگی بپرورانید تا من به سلامتی برگردم.»'
  ron-1924: 'Ши спунець: ‘Аша ворбеште ымпэратул: «Бэгаць пе омул ачеста ын темницэ
    ши хрэници-л ку пыня ши ку апа ынтристэрий пынэ мэ вой ынтоарче ын паче.»’”'
  ben-OBCV: 'এবং তাদের বোলো, ‘রাজা একথাই বলেছেন: একে জেলখানায় রেখে দাও এবং যতদিন
    না আমি নিরাপদে ফিরে আসছি, ততদিন একে রুটি ও জল ছাড়া আর কিছুই দিয়ো না।’ ”'
  som-som: oo waxaad ku tidhaahdaan, Boqorkii wuxuu leeyahay, Ninkan xabsiga geliya,
    oo waxaad ku quudisaan kibis dhib ah, oo waxaad ka waraabisaan biyo dhib ah, ilaa
    aan soo nabad noqdo.
  lat-VUC: 'Et dicetis: Hæc dicit rex: Mittite hunc in carcerem, et date ei panis
    modicum, et aquæ pauxillum, donec revertar in pace.'
  eng-ASVBT: and say, Thus saith the king, Put this fellow in the prison, and feed
    him with bread of affliction and with water of affliction, until I return in peace.
  ita-1885: 'E dite loro: Così ha detto il re: Mettete costui in prigione, e cibatelo
    di pane e d''acqua, strettamente, finchè io ritorni in pace.'
  eng-LXXUP: and ye shall say, Thus said the king, Put this fellow into the prison
    house, and let him eat the bread of affliction, and drink the water of affliction,
    until I return in peace.
  eng-ULB: 'You people will say to him, ''The king says: Put this man in prison and
    feed him with only a little bread and only a little water, until I return safely.''”'
  spa-VBL: 'Diles que estas son las instrucciones del rey: ‘Pongan a este hombre en
    la cárcel. Denle sólo pan y agua hasta mi regreso seguro’”.'
  fra-_FOB: 'Et vous direz: Ainsi a dit le roi: Mettez cet homme en prison, et nourrissez-le
    du pain de l''affliction et de l''eau de l''affliction, jusqu''à ce que je revienne
    en paix.'
  mal-mal: ഇവനെ കാരാഗൃഹത്തിൽ ആക്കി, ഞാൻ സമാധാനത്തോടെ മടങ്ങിവരുവോളം വളരെ കുറച്ച് അപ്പവും
    വെള്ളവും നൽകി ഞെരുക്കത്തിന്റെ അനുഭവം കൊടുക്കണം’ എന്ന് രാജാവ് കല്പിച്ചിരിക്കുന്നു”
    എന്നു പറയുവീൻ.
  urd-GVR: Unheṅ batā denā, ‘Is ādmī ko jel meṅ ḍāl kar mere sahīh-salāmat wāpas āne
    tak kam se kam roṭī aur pānī diyā kareṅ.’”
  suz-BL: ‘पिप आ देंशो मार बाक्‍ब देंशा हना, मेको मुर कली जेल्‍खानम चोक्‍शा वोतीन।
    रिम्‍शो पा लेश्‍शा मजाक्‍ङा सम्‍म, एको कली इच्‍का शोब्‍ले नु ब्‍वाक्‍कु ला गेने’
    दे पिपम हुकुम पशो बाक्‍ब देनीन” देंमाक्‍त। २इतिहास १६:१०
  ita-1927: 'e dite loro: Così dice il re: Mettete costui in prigione, nutritelo di
    pan d’afflizione e d’acqua d’afflizione, finch’io ritorni sano e salvo”.'
  ckb-ckb: 'پێیان بڵێن: ”ئەمە فەرمانی پاشایە: ئەمە بخەنە زیندانەوە و جگە لە کەمێک
    نان و ئاو هیچی دیکەی پێ مەدەن، هەتا هاتنەوەم بە سەلامەتی.“»'
  eng-BBE: And say, By the king's order this man is to be put in prison, and given
    prison food till I come back in peace.
  kan-OKCV: ‘ನಾನು ಸಮಾಧಾನವಾಗಿ ತಿರುಗಿ ಬರುವವರೆಗೂ ನೀವು ಇವನನ್ನು ಸೆರೆಮನೆಯಲ್ಲಿಟ್ಟು, ಅವನಿಗೆ
    ರೊಟ್ಟಿ ಮತ್ತು ನೀರನ್ನು ಬಿಟ್ಟು ಮತ್ತೇನೂ ಕೊಡಬೇಡಿರೆಂದು ಅರಸನು ಹೇಳಿದ್ದಾನೆ’ ಎಂದು ತಿಳಿಸು,”
    ಎಂದನು.
  tam-2017: அவனைச் சிறைச்சாலையிலே வைத்து, நான் சமாதானத்தோடு திரும்பிவரும்வரை, அவனுக்குக்
    குறைந்த அளவு அப்பத்தையும், தண்ணீரையும் சாப்பிடக் கொடுங்கள் என்று ராஜா சொன்னார்
    என்று சொல்லுங்கள் என்றான்.
  spa-RV-1909: 'Y diréis: El rey ha dicho así: Poned á éste en la cárcel, y sustentadle
    con pan de aflicción y agua de angustia, hasta que yo vuelva en paz.'
  ron-BTF: 'Și spuneți: Astfel spune împăratul: Puneți pe acesta în închisoare și
    hrăniți-l cu pâinea chinuirii și cu apa chinuirii, până când mă voi întoarce în
    pace.'
  eng-WEBP: and say, ‘The king says, “Put this fellow in the prison, and feed him
    with bread of affliction and with water of affliction, until I return in peace.”’”
  eng-FBV: 'Tell them these are the king''s instructions: ‘Put this man in jail. Give
    him only bread and water until my safe return.’”'
  nld-1939: 'en zeg hun: De koning beveelt, hem in de gevangenis te houden, en hem
    slecht eten en drinken te geven, totdat hij ongedeerd terugkomt.'
  nch-BL: Huan nojquiya quinilhui ma quitzacuaca Micaías ipan tatzacti huan ma quimacaca
    san se quentzi pantzi huan at mojmosta hasta mocuepas ica cuali ten nopa tatehuilisti
    para ma taijyohui.
  vie-1934: 'rồi hãy nói: Vua bảo như vầy: Hãy bỏ tù người này, lấy bánh và nước khổ
    nạn mà nuôi nó cho đến khi ta trở về bình an.'
  hin-CV: 'उनसे कहना, ‘यह राजा का आदेश है: “इस व्यक्ति को जेल में डाल दो और इसे उस
    समय तक ज़रा सा ही भोजन और पानी देना, जब तक मैं सुरक्षित न लौट आऊं.” ’ ”'
  spa-BES: 'Y diga: Por orden del rey, este hombre debe ser encarcelado y dado comida
    de prisión; pan y agua hasta que yo regrese en paz.'
  tdx-tdx: 'le ano ty hoe: Hoe i mpanjakay: Apoho an-drohy ao tia; vaho fahano mofon-kasotriañe
    naho ranom-pijaleañe, ampara’ te mimpoly an-kanintsin-draho.'
  tha-KJV: และว่า ‘​กษัตริย์​ตรั​สด​ังนี้​ว่า เอาคนนี้จำคุกเสีย ให้​อาหารแห่งความทุกข์กั​บน​้ำแห่งความทุกข์
    จนกว่าเราจะกลับมาโดยสันติ​ภาพ​’”
  por-BR-2018: 'E direis: O rei disse assim: Ponde a este no cárcere, e sustentai-lhe
    com pão de aflição e água de angústia, até que eu volte em paz.'
  deu-ELO: 'So spricht der König: Setzet diesen ins Gefängnis und speiset ihn mit
    Brot der Trübsal und mit Wasser der Trübsal, bis ich in Frieden wiederkomme.'
  eng-WYC-2018: and ye shall say to them, The king saith these things, Send ye this
    man into prison, and give ye to him a little of bread, and a little of water,
    till I turn again in peace (or until I return home safely).
  epo-epo: 'kaj diru: Tiele diras la reĝo: Metu ĉi tiun en malliberejon, kaj nutru
    lin per mizera pano kaj mizera akvo, ĝis mi revenos en paco.'
  uig-PIN: 'Ularƣa tapilap: «Padixaⱨ mundaⱪ dǝydu: — Uni zindanƣa solap mǝn tinq-aman
    yenip kǝlgüqilik ⱪiynap, nan bilǝn suni az-az berip turunglar» — dǝnglar, dǝp
    buyrudi.'
  beo-beo: Ela da e se iasu diasu ganodini hiougili sanasima:ne sia:ma. Amola ema
    agi amola hano fawane ima:ne sia:ma. Amalalu, na da hahawane bu masea, na da ema
    adi hamoma:bela:le ba:mu”
  tpi-OTNT: Na yu mas givim dispela tok bilong mi long tupela, ‘Mi laik yutupela i
    mas putim dispela man long rum gat. Na givim em liklik bret na wara tasol, inap
    pait i pinis na mi kam bek.’”
  hau-SA: ku ce ga abin da sarki ya ce, ‘Ku jefa wannan mutum a kurkuku kada kuma
    ku ba shi wani abu sai dai burodi da ruwa har sai na dawo lafiya.’ ”
  uig-LAT: 'Ulargha tapilap: «Padishah mundaq deydu: — Uni zindan’gha solap men tinch-aman
    yénip kelgüchilik qiynap, nan bilen suni az-az bérip turunglar» — denglar, dep
    buyrudi.'
  nde-nde: 'lithi: ‘Nanku okutshiwo yinkosi, ithi: Valelani umuntu lo entolongweni,
    lingamniki lutho ngaphandle kwesinkwa lamanzi ngize ngiphenduke kukuhle.’ ”'
  ton-ton: pea ke pehē, ‘ʻOku pehē mai ʻae tuʻi, Fakahū ʻae siana ni ki he fale fakapōpula,
    pea fafanga ia ʻaki ʻae mā ʻoe mamahi mo e vai ʻoe mamahi, ʻo aʻu ki heʻeku liu
    mai ʻi he fiemālie.’”
  ces-1613: 'A díte: Takto praví král: Dejte tohoto do žaláře a dávejte mu jísti maličko
    chleba a maličko vody, dokudž se nenavrátím v pokoji.'
  eng-WMB: and say, ‘The king says, “Put this fellow in the prison, and feed him with
    bread of affliction and with water of affliction, until I return in peace.”’”
  tam-TCV: 'அவர்களிடம், ‘அரசன் கூறுவது இதுவே: நான் பாதுகாப்பாக திரும்பி வரும்வரையும்
    இவனைச் சிறையில் போடுங்கள். அப்பத்தையும், தண்ணீரையும் தவிர வேறொன்றையும் கொடுக்கக்கூடாது’ ”
    என்று கூறினான்.'
  ceb-ULB: 'Kamo nga mga tawo ang magsulti kaniya, ''Miingon ang hari: Bilanggoa kining
    tawhana ug pakan-a siya ug diyutay lamang nga tinapay ug diyutay lamang nga tubig,
    hangtod makabalik ako nga luwas.”'''
  pol-UBG: 'I powiecie: Tak mówi król: Wtrąćcie tego człowieka do więzienia i żywcie
    go chlebem utrapienia i wodą ucisku, aż wrócę w pokoju.'
  urd-GVU: اُنہیں بتا دینا، ’اِس آدمی کو جیل میں ڈال کر میرے صحیح سلامت واپس آنے تک
    کم سے کم روٹی اور پانی دیا کریں‘۔“
  deu-1912: 'und sagt: So spricht der König: Legt diesen ins Gefängnis und speist
