    iRamothi Giliyadi.
  ton-ton: Pea hili ʻae ngaahi taʻu naʻe ʻalu hifo ia kia ʻEhapi ki Samēlia. Pea naʻe
    tāmateʻi ʻe ʻEhapi ʻae fanga sipi mo e fanga pulu ʻo lahi ʻaupito, ko hono tali,
