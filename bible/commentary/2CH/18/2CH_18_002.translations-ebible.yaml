    ama’e mb’e Ramote-gilade mb’eo.
  tha-KJV: ครั้นล่วงมาหลายปี​พระองค์​เสด็จลงไปเฝ้าอาหับในสะมาเรีย และอาหับทรงฆ่าแกะและวัวมากมายสำหรับพระองค์
    และสำหรับพลที่​มาก​ับพระองค์ และทรงชักชวนพระองค์​ให้​ขึ้นไปต่อสู้กับราโมทกิเลอาด
  por-BR-2018: 'E depois de alguns anos desceu a Acabe a Samaria; por o que matou
    Acabe muitas ovelhas e bois para ele, e para a gente que com ele vinha: e persuadiu-lhe
