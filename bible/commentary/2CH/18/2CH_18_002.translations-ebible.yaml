  tbz-SIM: 'Kɛ̀ dɛ̀ɛ̀ yĩ́ yɛbie mmɑyɛ̀ kòo kpɑ̀ɑ̀tì Sosɑfɑti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛ
