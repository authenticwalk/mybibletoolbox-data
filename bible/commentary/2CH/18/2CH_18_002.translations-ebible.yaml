verse: 2CH.018.002
translations:
  mal-C: ചില വർഷങ്ങൾക്കുശേഷം ആഹാബിനെ സന്ദർശിക്കുന്നതിനായി അദ്ദേഹം ശമര്യയിലേക്കുചെന്നു.
    ആഹാബ് അദ്ദേഹത്തിനും കൂടെയുള്ള ആളുകൾക്കുംവേണ്ടി അനേകം ആടുകളെയും കാളകളെയും അറത്തു.
    അതിനുശേഷം ഗിലെയാദിലെ രാമോത്ത് ആക്രമിക്കുന്നതിന് തന്നോടൊപ്പം ചെല്ലാൻ അദ്ദേഹത്തെ
    നിർബന്ധിച്ചു.
  deu-TKW: Nach Verlauf einiger Jahre nun zog er zu Ahab nach Samaria hinab. Da schlachtete
    Ahab ihm und den Leuten, die er bei sich hatte, eine Menge Schafe und Rinder und
    verlockte ihn, mit gegen Ramoth in Gilead zu ziehen.
  lin-lin: Sima na ndambo ya mibu, akendeki kotala Akabi kati na Samari. Akabi abomaki
    bameme mpe bangombe ebele mpo na koyamba ye mpe bato oyo bazalaki elongo na ye.
    Atindikaki ye na kokende na Ramoti ya Galadi.
  eng-LSV: and goes down at the end of [certain] years to Samaria to [visit] Ahab,
    and Ahab sacrifices sheep and oxen in abundance for him and for the people who
    [are] with him, and persuades him to go up to Ramoth-Gilead.
  eng-GNV: 'And after certaine yeeres he went downe to Ahab to Samaria: and Ahab slew
    sheepe and oxen for him in great nomber, and for the people that he had with him,
    and entised him to goe vp vnto Ramoth Gilead.'
  eng-WEBSTER: And after certain years he went down to Ahab to Samaria. And Ahab killed
    sheep and oxen for him in abundance, and for the people that he had with him,
    and persuaded him to go up with him to Ramoth-gilead.
  nhw-BL: Teipa ica se ome xihuitl Josafat yajqui altepetl Samaria quipaxaloto Acab.
    Huan Acab quiilhuichihuili huan quinmicti miyac borregojme huan torojme para Josafat
    huan nochi catli hualajtoyaj ihuaya. Huan teipa Acab quicajcayajqui huan quitlajtlani
    Josafat se favor. Quiilhui ma yohui ihuaya huan quinhuilanati masehualme ipan
    altepetl Ramot ipan tlali Galaad.
  swh-ONEN: Baada ya miaka kadhaa akashuka kumtembelea Ahabu huko Samaria. Ahabu akachinja
    ngʼombe na kondoo wengi kwa ajili yake na watu aliokuwa amefuatana nao. Kisha
    Ahabu akamshawishi Yehoshafati kukwea pamoja naye ili kuishambulia Ramoth-Gileadi.
  bba-bba: Amɛn biru, u dɑ u Akɑbu deemɑ Sɑmɑriɔ. Mɑ Akɑbu u derɑ bɑ kɑ yɑ̃ɑnu kɑ
    kɛtɛ dɑbi dɑbinu ɡo Yosɑfɑti kɑ win tɔmbun sɔ̃. Mɑ Akɑbu u Yosɑfɑti kɑnɑ bu dɑ
    bu Rɑmɔti wɔri ye yɑ wɑ̃ɑ Gɑlɑdin temɔ.
  eng-KJVCPB: And after certain years he went down to Ahab to Samaria. And Ahab killed
    sheep and oxen for him in abundance, and for the people that he had with him,
    and persuaded him to go up with him to Ramoth-gilead.
  luo-luo: Bangʼ higni moko nodhi Samaria limo Ahab. Ahab noyangʼone kaachiel gi joma
    ne ni kode rombe mangʼeny kod dhok, kendo nokwaye ni mondo oked gi jo-Ramoth Gilead.
  meu-meu: Laḡani haida vada ela, bena ia na Samaria e diho ela, Ahaba dekenai. Bena
    Ahaba ese mamoe bona boromakau momo herea e aladia mase, ia bona ia ida ela taudia
    adia, bona e ha-uraia ia na Ramoto-gilead baine tuari henia.
  npi-ULB: केही सालपछि तिनी सामरियामा आहाबलाई भेट गर्न गए । आहाबले तिनी र तिनका साथमा
    भएका मानिसहरूका निम्ति निम्‍ति धेरैवटा भेडा र गोरुहरू काटे । आहाबले आफूसँग मिलेर
    रामोत-गिलादलाई आक्रमण गर्न तिनलाई फकाए ।
  yor-yor: Lẹ́yìn ọjọ́ díẹ̀, ó sọ̀kalẹ̀ láti lọ bá Ahabu lálejò ní Samaria. Ahabu
    sì pa àgùntàn àti màlúù púpọ̀ fún àti àwọn ènìyàn tí ó wà pẹ̀lú rẹ̀ ó sì rọ̀ ọ́
    láti dojú ìjà kọ Ramoti Gileadi.
  pes-OPCB: 'چند سال بعد، یهوشافاط پادشاه یهودا برای دیدن اَخاب پادشاه اسرائیل به
    سامره رفت و اَخاب برای او و همراهانش مهمانی بزرگی ترتیب داد و تعداد زیادی گاو
    و گوسفند سر برید. در آن مهمانی اَخاب از یهوشافاط پادشاه خواست در حمله به راموت
    جلعاد به او کمک کند. یهوشافاط گفت: «هر چه دارم مال توست، قوم من قوم توست. من و
    قومم در این جنگ همراه تو خواهیم بود.'
  tgl-ULB: Pagkatapos ng ilang taon, bumaba siya sa Samaria kung nasaan si Ahab. Nagkatay
    si Ahab ng maraming tupa at mga baka para sa kaniya at para sa mga taong kasama
    niya. Hinikayat din siya ni Ahab na lusubin ang Ramot-gilead kasama niya.
  hui-hui: Mali maru howa Yahosabada ibugua Samaria tano Isaraelealinaga Kini Ahaba
    hearia nenege pole pene. Ani piyagola Ahabahanda nogo bulumaga sibirubi dewaore
    Yahosabada halu ibu ariarubi ti nelo bo dawene. Ani binigo irane Ahabahanda ibu
    Gileada dindiha Lamodo tano karulolenaga Yahosabada ibula wai biamogo bilo mo
    turu hene. Ani buwa ibugua Yahosabada mo bila halu lalu,
  mya-mya: နှစ်​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ​ယော​ရှ​ဖတ် သည် အာ​ဟပ်​ထံ​လည်​ပတ်​ရန်​ရှ​မာ​ရိ​မြို့​သို့
    ရောက်​ရှိ​လာ​လေ​သည်။ အာ​ဟပ်​သည်​ယော​ရှ ဖတ်​နှင့်​တ​ကွ​သူ​နှင့်​လိုက်​ပါ​လာ​သူ​တို့​ကို
    ဂုဏ်​ပြု​ရန် သိုး​နွား​အ​မြောက်​အ​မြား​ကို​သတ် ၍​ဧည့်​ခံ​ပွဲ​ကျင်း​ပ​တော်​မူ​၏။
    သူ​သည်​ယော ရှ​ဖတ်​အား​မိ​မိ​နှင့်​အ​တူ​ဂိ​လဒ်​ပြည်​ရာ မုတ်​မြို့​ကို​တိုက်​ခိုက်​ရန်​သွေး​ဆောင်​လေ​၏။-
  bod-N: ལོ་ཁ་ཤས་ཀྱི་རྗེས་སུ་ཁོང་ཉིད་སཱ་མར་ཡ་རུ་ཨ་ཧབ་ཀྱི་དྲུང་དུ་ཕྱིན་པ་དང་། ཨ་ཧབ་ཀྱིས་ཁོང་དང་ཁོང་མཉམ་དུ་ཡོད་པའི་མི་རྣམས་ཀྱི་དོན་དུ་ལུག་དང་གླང་མང་པོ་བཤས་ཏེ།
    ཡང་ཁོ་དང་མཉམ་དུ་སོང་ནས་གིལ་ཨད་ཀྱི་རཱ་མོད་ལ་དམག་རྒྱག་པའི་ཕྱིར་བསྐུལ་ཏོ། །
  sna-sna: Zvino mamwe makore akati apfuura, iye akaenda kundoshanyira Ahabhu kuSamaria.
    Ahabhu akauraya makwai akawanda nemombe achiitira iye navanhu uye akamukurudzira
    kuti arwise Ramoti Gireadhi.
  spa-BLM: Después de algunos años, descendió con Acab a Samaria. Ajab mató para él
    ovejas y ganado en abundancia, y para la gente que estaba con él, y lo movió a
    subir con él a Ramot de Galaad.
  cac-cac: Ix ec' jaye' ab'il, ix b'at vin̈ d'a Samaria yil vin̈aj Acab chi'. Tzijtum
    noc' calnel yed' noc' vacax ix schec vin̈aj Acab chi' miljocchamoc yic tz'och
    q'uin̈ yujto ix c'och vin̈aj Josafat yed' eb' ajun yed'oc. Ix yalan vin̈aj Acab
    chi' d'a vin̈ to tz'och vin̈ yed' vin̈ yic syac'an oval vin̈ yed' chon̈ab' Ramot
    d'a yol yic Galaad.
  swh-ULB: Baada ya miaka kadhaa, akashsuka chini kwa Ahabu huko Samaria. Ahabu akachinja
    kondoo na ngo'mbe wengi kwa ajili ya yake na watu waliokuwa pamoja naye. Ahabu
    pia akamshawishi kuivamia Ramothi-gileadi pamoja naye.
  bel-bel: І пайшоў празь некалькі гадоў да Ахава ў Самарыю; і закалоў дзеля яго Ахаў
    мноства быдла дробнага і буйнога, і дзеля людзей, якія былі зь ім, і схіляў яго
    ісьці на Рамот Галаадскі.
  deu-ELBBK: Und nach Verlauf von einigen Jahren zog er zu Ahab nach Samaria hinab;
    und Ahab schlachtete für ihn und für das Volk, das bei ihm war, Klein- und Rindvieh
    in Menge; und er verleitete ihn, gegen Ramot-Gilead hinaufzuziehen.
  mbb-OT: Midlavey is pira he menge tuig, ne mibpenumbaley si Jehoshafat diyà te ki
    Ahab diyà te Samaria. Midlapà si Ahab te mezakel he menge kerehidu wey menge vaka
    su nengemuran sikandin para ki Jehoshafat wey te menge sakup din. Ne midhinggat
    din si Jehoshafat te kebpenurung diyà te Ramot Gilead.
  mal-2015: ചില സംവത്സരം കഴിഞ്ഞശേഷം അവൻ ശമര്യയിൽ ആഹാബിന്റെ അടുക്കൽ ചെന്നു; ആഹാബ് അവന്നും
    കൂടെയുണ്ടായിരുന്ന ജനത്തിന്നും വേണ്ടി വളരെ ആടുകളെയും കാളകളെയും അറുത്തു; ഗിലെയാദിലെ
    രാമോത്തിലേക്കു തന്നോടുകൂടെ ചെല്ലേണ്ടതിന്നു അവനെ വശീകരിച്ചു.
  rmc-rmc: Pal varesave berša geľa ko Achab andre Samarija. O Achab prekal o Jošafat
    the leskre manuša murdarďa but bakren the gurumňen. A paš oda les kerelas upre
    pro mariben pro Ramot-Gilead.
  pes-OPV: وبعد از چند سال نزد اخاب به سامره رفت و اخاب برای او و قومی که همراهش بودند
    گوسفندان وگاوان بسیار ذبح نمود و او را تحریض نمود که همراه خودش به راموت جلعاد
    برآید.
  ron-1924: Дупэ кыцьва ань, с-а коборыт ла Ахаб, ын Самария. Ахаб а тэят пентру ел
    ши пентру попорул каре ера ку ел ун маре нумэр де ой ши бой ши л-а ругат сэ се
    суе ла Рамот дин Галаад.
  ben-OBCV: কয়েক বছর পর তিনি শমরিয়ায় আহাবের সাথে দেখা করতে গেলেন। তাঁর জন্য ও তাঁর
    সাথে থাকা লোকজনের জন্য আহাব প্রচুর মেষ ও গবাদি পশু বধ করলেন এবং রামোৎ-গিলিয়দ
    আক্রমণ করার জন্য তাঁকে অনুরোধও জানিয়েছিলেন।
  som-som: Oo dhawr sannadood dabadood isagu wuxuu Axaab ugu tegey Samaariya. Oo Axaabna
    isagii iyo dadkiisii la socdayba wuxuu u qalay ido iyo dibi faro badan, oo wuxuuna
    isagii oggolaysiiyey inuu ula kaco Raamod Gilecaad.
  lat-VUC: 'Descenditque post annos ad eum in Samariam: ad cujus adventum mactavit
    Achab arietes et boves plurimos, ipsi, et populo qui venerat cum eo: persuasitque
    illi ut ascenderet in Ramoth Galaad.'
  eng-ASVBT: And after certain years he went down to Ahab to Samaria. And Ahab killed
    sheep and oxen for him in abundance, and for the people that were with him, and
    moved him to go up with him to Ramoth-gilead.
  ita-1885: e in capo di alquanti anni egli andò ad Achab in Samaria. Ed Achab fece
    ammazzar pecore e buoi, in grandissimo numero, per lui, e per la gente ch'era
    con lui; e l'indusse ad andar contro a Ramot di Galaad.
  eng-LXXUP: 'And he went down after a term of years to Ahab to Samaria: and Ahab
    slew for him sheep and calves, in abundance, and for the people with him, and
    he much desired him to go up with him to Ramoth of the country of Gilead.'
  eng-ULB: After some years, he went down to Ahab in Samaria. Ahab killed many sheep
    and oxen for him and the people who were with him. Ahab also persuaded him to
    attack Ramoth Gilead with him.
  spa-VBL: Algunos años después fue a visitar a Acab en Samaria. Acab sacrificó muchas
    ovejas y ganado para él y la gente que lo acompañaba, y lo animó a atacar Ramot
    de Galaad.
  fra-_FOB: Et au bout de quelques années, il descendit vers Achab, à Samarie. Et
    Achab tua pour lui, et pour le peuple qui était avec lui, un grand nombre de brebis
    et de bœufs, et l'incita à monter à Ramoth de Galaad.
  mal-mal: ചില സംവത്സരങ്ങൾ കഴിഞ്ഞശേഷം അവൻ ശമര്യയിൽ ആഹാബിന്റെ അടുക്കൽ ചെന്നു; ആഹാബ്
    അവനും കൂടെയുണ്ടായിരുന്ന ജനത്തിനുംവേണ്ടി വളരെ ആടുകളെയും കാളകളെയും അറുത്തു; ഗിലെയാദിലെ
    രാമോത്തിലേക്ക് തന്നോടുകൂടെ ചെല്ലേണ്ടതിന് അവനെ പ്രേരിപ്പിച്ചു.
  urd-GVR: Kuchh sāl ke bād wuh Aḳhiyab se milne ke lie Sāmariya gayā. Isrāīl ke bādshāh
    ne Yahūsafat aur us ke sāthiyoṅ ke lie bahut-sī bheṛ-bakriyāṅ aur gāy-bail zabah
    kie. Phir us ne Yahūsafat ko apne sāth Rāmāt-jiliyād se jang karne par uksāyā.
  suz-BL: मिनु इच्‍का बर्स नोले मेको आहाब कली ग्रुम्‍थ सामरीया लमाक्‍त। मिनु आहाबम
    मेको नु आ मुर आन कली थुल्‍चा, दे शुश भेडा नु ब्‍यफ क्‍योरा बाक्‍त। मिनु आहाबमी
    येहो-शाफात कली रामोथ-गिलाद नु लडाइ पचा कली क्‍युक्‍गा बाक्‍त।
  ita-1927: In capo a qualche anno, scese a Samaria da Achab; e Achab fece uccidere
    per lui e per la gente ch’era con lui un gran numero di pecore e di buoi, e lo
    indusse a salir seco contro Ramoth di Galaad.
  ckb-ckb: دوای چەند ساڵێک چوو بۆ لای ئەحاڤ لە سامیرە. ئەحاڤیش مەڕ و مانگای زۆری بۆ
    ئەو و بۆ ئەو خەڵکەش کە لەگەڵیدا بوون سەربڕی و هانی دا پەلاماری ڕامۆتی گلعاد بدات.
  eng-BBE: And after some years he went down to Samaria to see Ahab. And Ahab made
    a feast for him and the people who were with him, putting to death great numbers
    of sheep and oxen; and he got Jehoshaphat to go with him to Ramoth-gilead.
  kan-OKCV: ಕೆಲವು ವರ್ಷಗಳ ತರುವಾಯ ಅವನು ಅಹಾಬನ ಬಳಿಗೆ ಸಮಾರ್ಯಕ್ಕೆ ಹೋದನು. ಆಗ ಅಹಾಬನು ಅವನಿಗೋಸ್ಕರವೂ,
    ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರಿಗೋಸ್ಕರವೂ ಅನೇಕ ಕುರಿದನಗಳನ್ನೂ ವಧಿಸಿ ಔತಣವನ್ನೇರ್ಪಡಿಸಿ, ತನ್ನ ಸಂಗಡ
    ಯುದ್ಧಕ್ಕಾಗಿ ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿಗೆ ಹೋಗಲು ಪ್ರೇರೇಪಿಸಿದನು.
  tam-2017: சில வருடங்கள் சென்றபின்பு, சமாரியாவிலிருக்கிற ஆகாபிடம் போனான்; அப்பொழுது
    ஆகாப் அவனுக்கும் அவனோடிருக்கிற மக்களுக்கும் அநேகம் ஆடுமாடுகளை அடிப்பித்து, கீலேயாத்திலுள்ள
    ராமோத்திற்கு வரும்படி அவனை இணங்கச் செய்தான்.
  spa-RV-1909: 'Y después de algunos años descendió á Achâb á Samaria; por lo que
    mató Achâb muchas ovejas y bueyes para él, y para la gente que con él venía: y
    persuadióle que fuese con él á Ramoth de Galaad.'
  ron-BTF: Și după un anumit număr de ani, a coborât la Ahab, în Samaria. Și Ahab
    a înjunghiat oi și boi din abundență pentru el și pentru poporul care era cu el
    și l-a convins să se urce cu el la Ramot-Galaad.
  eng-WEBP: After some years, he went down to Ahab to Samaria. Ahab killed sheep and
    cattle for him in abundance, and for the people who were with him, and moved him
    to go up with him to Ramoth Gilead.
  eng-FBV: Some years later he went to pay Ahab a visit in Samaria. Ahab sacrificed
    many sheep and cattle for him and the people who accompanied him, and encouraged
    him to attack Ramoth-gilead.
  nld-1939: Toen hij dan ook enige jaren later naar Achab in Samaria ging, slachtte
    Achab ter ere van hem en zijn gevolg een groot aantal schapen en runderen, en
    trachtte hij hem over te halen tot een krijgstocht tegen Ramot in Gilad.
  nch-BL: Teipa ica se ome xihuit Josafat yajqui ipan altepet Samaria quipaxaloto
    Acab. Huan Acab quiilhuichihuili huan quinmicti miyac borregojme huan torojme
    para Josafat huan nochi cati hualajtoyaj ihuaya. Huan teipa Acab quicajcayajqui
    huan quitajtani Josafat se favor. Quiilhui ma yahui ihuaya huan quintehuitij nopa
    masehualme ipan altepet Ramot ipan tali Galaad.
  vie-1934: Cách một vài năm, người đi xuống A-háp tại Sa-ma-ri, A-háp giết nhiều
    chiên bò ăn mừng Giô-sa-phát và dân sự theo người, rồi khuyên người đi lên hãm
    đánh Ra-mốt tại Ga-la-át.
  hin-CV: इसके कुछ साल बाद यहोशाफ़ात अहाब से भेंट करने शमरिया गया. यहोशाफ़ात और उसके
    संगियों के सम्मान में भोज के लिए अहाब ने अनेक भेड़ों और बछड़ों का वध किया. इसके
    द्वारा अहाब ने उन्हें रामोथ-गिलआद पर हमला करने के लिए उकसाया.
  spa-BES: Y después de algunos años bajó a Samaria para ver a Acab. Y Acab hizo una
    fiesta para él y para la gente que estaba con él, dando muerte a un gran número
    de ovejas y bueyes; y consiguió que Josafat fuera con él a Ramot de Galaad.
  tdx-tdx: Ie taoñe maromaro añe, le nizotso mb’amy Akabe e So­merone mb’eo. Nandenta
