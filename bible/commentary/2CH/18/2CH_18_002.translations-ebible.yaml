  mdy-ETH: ዻካ ሌዔኮ ጊንፃፓ ዒዮሳፒፄ ዓክዓቤ ማኣሪ ሳማሪያ ካታሞ ሾኦቹሞ ዴንዴኔ፤ ዒማና ዓክዓቤ ዒዮሳፒፄንታ ዒዛና ዎላ
