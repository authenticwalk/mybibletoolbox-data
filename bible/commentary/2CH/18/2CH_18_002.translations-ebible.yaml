  eng-WEBU: After some years, he went down to Ahab to Samaria. Ahab killed sheep and
    cattle for him in abundance, and for the people who were with him, and moved him
    to go up with him to Ramoth Gilead.
  wal-wal: Amarida laittaappe guyyiyan, Yoosaafixi Akaaba be7anau Samaariyaa biis.
    Bin Akaabi assinne aara issippe de7iya asaassi daro dorssatanne boorata shukkiis.
    Yaatidi Yoosaafixi Gala7aaden de7iya Raamoota giyo katamaa olanau banaara baanaadan
