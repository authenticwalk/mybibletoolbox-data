  urd-GVU: کچھ سال کے بعد وہ اخی اب سے ملنے کے لئے سامریہ گیا۔ اسرائیل کے بادشاہ نے
    یہوسفط اور اُس کے ساتھیوں کے لئے بہت سی بھیڑبکریاں اور گائےبَیل ذبح کئے۔ پھر اُس
    نے یہوسفط کو اپنے ساتھ رامات جِلعاد سے جنگ کرنے پر اُکسایا۔
  deu-1912: Und nach etlichen Jahren zog er hinab zu Ahab gen Samaria. Und Ahab ließ
    ihn für das Volk, das bei ihm war, viel Schafe und Ochsen schlachten. Und er beredete
    ihn, daß er hinauf gen Ramoth in Gilead zöge.
  kan-2017: ಕೆಲವು ವರ್ಷಗಳಾದ ನಂತರ ಅವನ ಬಳಿಗೆ ಸಮಾರ್ಯಕ್ಕೆ ಹೋದನು. ಅಹಾಬನು ಅವನಿಗೂ ಅವನೊಡನೆ
