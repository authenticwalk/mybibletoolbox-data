  deu-ELO: Und nach Verlauf von einigen Jahren zog er zu Ahab nach Samaria hinab;
    und Ahab schlachtete für ihn und für das Volk, das bei ihm war, Klein-und Rindvieh
    in Menge; und er verleitete ihn, wider Ramoth-Gilead hinaufzuziehen.
  eng-WYC-2018: And after certain years Jehoshaphat came down to Ahab into Samaria;
    at whose coming Ahab killed full many wethers and oxen, and to the people that
    came with him; and Ahab counselled Jehoshaphat to go up with him into Ramoth of
    Gilead. (And after some years Jehoshaphat came down to Ahab in Samaria; and Ahab
    killed a great many rams and oxen for him, and for the people who came with him;
    and Ahab counselled Jehoshaphat to go up with him into Ramoth of Gilead.)
  epo-epo: Post kelke da jaroj li veturis al Aĥab en Samarion. Kaj Aĥab buĉis multe
