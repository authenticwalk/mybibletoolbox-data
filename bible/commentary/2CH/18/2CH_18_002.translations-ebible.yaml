    amola sibi bagohame medole legele, lolo nasu bagade hamoi. E da Yihosiafa:dema,
    e da ela Gilia:de soge moilai La:imode moilai bai bagade doagala:la masa:ne fuligala:i.
  tpi-OTNT: Bihain long sampela yia i go pinis, orait Jehosafat i go long taun Samaria
    bilong lukim Ahap. Orait na Ahap i tokim ol wokman na ol i kilim planti sipsip
    na bulmakau na mekim bikpela kaikai, bilong King Jehosafat wantaim ol lain i bin
    kam wantaim em. Long wanem, Ahap i gat tingting bilong askim Jehosafat long go
