    Sosɑfɑti kɛ dɔ̀: Tí kɔtɛ kɛ́do Dɑmɔti ɛì dìì bo Kɑdɑɑdi tempɛ̃ mmiɛkɛ di kɔbɛ
    kɛ́ dì fìètɛ.'
  msy-2020: Azenir maba ghua gɨvazɨ, Jehosafat dɨkavigha, Atrivim Ahapɨn ganasa Samarian
    nguibar ekiamɨn ghu. Kamaghɨn, Ahap uan ingangarir gumazibav kemezɨ, me Atrivim
    Jehosafat, a ko izezir darazi bagha bulmakauba ko sipsipɨn bar avɨribav suegha,
    me bagha dagher dafam gami. Ahap Jehosafatɨn azaraghtɨ, a mangɨ an akuragh Gileatɨn
    Distrighɨn itir, Ramotɨn nguibar ekiamɨn mɨsoghasa nɨghnɨzim iti.
  dop-dop: Pɩɩsɩ cɔɔwɑ pǝcɔ, ɩlɛnɑ Sosɑfɑtɩ polo Akɑpɩ tɛɣɛ Sɑmɑlii. Ḿpʋ́ɣʋ́ Akɑpɩ
    kʋwɑ heeŋ nɑ nɑɑŋ kɛ tuutuumɑ sɩ ɩ sɑɑkǝnɑ ɩ́ nɑ ɩ wɑɑlɩ nyǝ́mɑ. Pǝ wɑɑlɩ kɛ́
    ɩ kɑɑnɑ Sosɑfɑtɩ sɩ ɩ́ sɔɔsɩ ɩ tɔɔ nɑ pɑ́ polo pɑ́ yoonɑ Lɑmɔtɩ ɩcɑtɛ kɛ Kɑlɑɑtɩ.
  azb-azb: Bir neçə il sonra Samariyaya Axavın yanına gəldi. Axav onun üçün və onunla
    bərabər olan xalq üçün çoxlu qoyun-keçi və mal-qara kəsdi, onu Ramot-Gileada qalxmağa
    təhrik etdi.
  eng-DBY: And after [certain] years he went down to Ahab, to Samaria. And Ahab killed
    sheep and oxen for him in abundance, and for the people that were with him, and
    urged him to go up against Ramoth-Gilead.
  hin-2017: कुछ वर्ष के बाद वह सामरिया में अहाब के पास गया, तब अहाब ने उसके और उसके
    संगियों के लिये बहुत सी भेड़-बकरियाँ और गाय-बैल काटकर, उसे गिलाद के रामोत पर चढ़ाई
    करने को उकसाया।
  eng-YLT: and goeth down at the end of [certain] years unto Ahab to Samaria, and
    Ahab sacrificeth for him sheep and oxen in abundance, and for the people who [are]
    with him, and persuadeth him to go up unto Ramoth-Gilead.
  eng-WYC-2017: And after certain years Jehosh-aphat came down to Ahab into Samaria;
    at whose coming Ahab killed full many wethers and oxen, and to the people that
    came with him; and Ahab counselled Jehosh-aphat to go up with him into Ramoth
    of Gilead.
  eng-WMBB: After some years, he went down to Ahab to Samaria. Ahab killed sheep and
    cattle for him in abundance, and for the people who were with him, and moved him
    to go up with him to Ramoth Gilead.
  urd-GVH: कुछ साल के बाद वह अख़ियब से मिलने के लिए सामरिया गया। इसराईल के बादशाह
    ने यहूसफ़त और उसके साथियों के लिए बहुत-सी भेड़-बकरियाँ और गाय-बैल ज़बह किए। फिर
    उसने यहूसफ़त को अपने साथ रामात-जिलियाद से जंग करने पर उकसाया।
  rug-rug: Hola kaiqa vuaheni si gore la se Zehosapati pa vasileana Sameria pude la
    varihopikae koe Ehabi. Koasa nana pinamaṉa Ehabi koe Zehosapati meke ari kasa
    pu luli koasa, si va mate soku ṉavulu bulumakao na sipi se Ehabi meke tavete poni
    inevaṉa sa. Tepa sisigitia e Ehabi se Zehosapati pude lulia si asa pude la rapatia
    sa popoa pa Ramoti Qileadi.
  gaz-gaz: Innis waggoota muraasa booddee Ahaabin arguuf gara Samaariyaatti gad buʼe.
    Ahaabis isaa fi namoota isa wajjin turaniif hoolotaa fi sangoota baayʼee qalee
    akka inni Raamooti Giliʼaad lolu isa sossobate.
  fra-LSG: Au bout de quelques années, il descendit auprès d’Achab à Samarie; et Achab
    tua pour lui et pour le peuple qui était avec lui un grand nombre de brebis et
    de bœufs, et il le sollicita de monter à Ramoth en Galaad.
  yal-yal: Ɲɛɛ dando to dangu, a yi siga Axabi fɛma Samari taani, Axabi yi yɛxɛɛ wuyaxi
    nun ɲinge wuyaxi kɔɛ raxaba Yosafati nun a fɔxɔrabirane donseen na. Na xanbi ra,
    a yi a fala Yosafati xa, a e birin xa siga Ramoti kaane yɛngɛdeni Galadi yamanani.
  haw-1868: 'A pau ae la kekahi mau makahiki, iho iho la oia ilalo io Ahaba la ma
    Samaria: a pepebi iho la o Ahaba nana, a na na kanaka me ia i na hipa, a me na
    bipi he nui loa, a noi ikaika mai ia ia e pii pu me ia i Ramota-Gileada.'
  arb-NAV: وَذَهَبَ بَعْدَ سِنِينَ لِزِيَارَتِهِ فِي السَّامِرَةِ، فَذَبَحَ آخْابُ
    لَهُ وَلِمُرَافِقِيهِ ذَبَائِحَ كَثِيرَةً مِنْ غَنَمٍ وَبَقَرٍ، وَأَغْرَاهُ أَنْ
    يَذْهَبَ مَعَهُ لِمُوَاجَهَةِ رَامُوتِ جِلْعَادَ.
  ewe-ewe: Le ƒe ʋɛe aɖewo megbe la, eyi Samaria be yeakpɔ Fia Ahab ɖa eye Fia Ahab
    wu alẽ kple nyi geɖewo heɖo kplɔ̃ na Yehosafat kple eƒe amewo. Ahab bia Yehosafat
    be wòakpe ɖe ye ŋu yewoaho aʋa ɖe Ramot Gilead ŋu.
  eng-LEE: And he went down after [some] years to Achab to Samaria. And Achab killed
    for him sheep and oxen in abundance, and for the people that were with him, and
    persuaded him to go up to Ramoth-gil'ad.
  asm-FB: কেইবছৰ মানৰ পাছত তেওঁ চমৰিয়ালৈ আহাবৰ ওচৰলৈ নামি গ’ল৷ আহাবে তেওঁৰ আৰু তেওঁৰ
    লগৰ লোকসকলৰ বাবে অনেক ভেড়া, ছাগলী আৰু গৰু মাৰিলে৷ আনকি আহাবে তেওঁৰ লগত ৰামোৎ-গিলিয়দ
    আটক কৰিবলৈ তেওঁক ৰাজী কৰালে।
  sus-A: حّ ندٍيٍ تٌ دَنفِ، عَ نَشَ سِفَ عَشَبِ يِرٍ سَمَرِ. عَشَبِ نَشَ شُرُ سٍ لَنمَيٍ
    نُن عَ شُنفبٍ فبٍفبٍ بَ سّرّشّ رَ عَ بّ نُن عَ شَ مِشِيٍ بّ. عَ نَشَ عَ مَشَندِ
    عَ شَ بِرَ عَ قْشْ رَ سِفَقٍ رَ رَ مٌتِ فٍرٍدٍ فَلَدِ بْشِ مَ.
  fra-SBL: Après quelques années, il descendit auprès d'Achab à Samarie. Achab lui
    tua en abondance des moutons et des bovins, ainsi qu'au peuple qui était avec
    lui, et il le poussa à monter avec lui à Ramoth Galaad.
  hbo-hbo: וַיֵּרֶד֩ לְקֵ֨ץ שָׁנִ֤ים אֶל־אַחְאָב֙ לְשֹׁ֣מְרֹ֔ון וַיִּֽזְבַּֽח־לֹ֨ו
    אַחְאָ֜ב צֹ֤אן וּבָקָר֙ לָרֹ֔ב וְלָעָ֖ם אֲשֶׁ֣ר עִמֹּ֑ו וַיְסִיתֵ֕הוּ לַעֲלֹ֖ות
    אֶל־רָמֹ֥ות גִּלְעָֽד׃
  kik-kik: Mĩaka mĩnini yathira-rĩ, agĩikũrũka agĩthiĩ gũceerera Ahabu kũu Samaria.
    Nake Ahabu akĩmũthĩnjĩra ngʼondu nyingĩ na ngʼombe marĩ hamwe na andũ arĩa maarĩ
    nake, na akĩmũringĩrĩria matharĩkĩre Ramothu-Gileadi.
  fra-NCL: Au bout de quelques années, il descendit auprès d’Achab. à Samarie, et
    Achab tua pour lui et pour le peuple qui était avec lui des brebis et des bœufs
    en grand nombre, et il l’engagea à monter à Ramoth-en-Galaad.
  cek-AK: Saning nazetto maw oh pacoengah, Ahab khae paqaih hanah Samaria ah a caeh
    tathuk. Ahab mah Jehosaphat hoi anih ih kaminawk hanah, paroeai tuu hoi maitawnawk
    to boh pae moe, anih hoi nawnto Ramoth-Gilead tuk hanah pacae.
  cuk-cuk: Geb degine, birgamar-nasad-sorba, Josafat, Samaria-neggweburse Acab-daknad
    gusad. Agi, Acab, Josafatʼga, degi, e-bardakmaladga sibad-wawaad-bukidar, degi,
    moli-bebe-nikad-bukidar oburgwisad. Agine, Acab, Josafat-binsaed gasad, eba Ramot-De-Galaad-neggweburse
    bila-ononaegar.
  uig-CYR: Бир нәччә жилдин кейин у Аһаб билән көрүшүшкә Самарийәгә барди. Аһаб болса
    униңға вә униң һәмраһлириға атап нурғун кала, қой сойди; андин у уни Гилеадтики
    Рамотқа биллә һуҗум қилишқа унатти.
  tel-2017: కొన్ని సంవత్సరాలు గడిచిన తరువాత అతడు షోమ్రోనులో ఉండే అహాబు దగ్గరకి వెళ్ళాడు.
    అహాబు అతని కోసమూ అతని వెంట వచ్చిన మనుషుల కోసమూ అనేకమైన గొర్రెలనూ, పశువులనూ వధించి
    విందు చేశాడు. తనతో బాటు రామోతు గిలాదు మీదికి వెళ్ళడానికి అతణ్ణి ప్రేరేపించాడు.
  hat-BSA: Kèk ane pita, li te desann kote Achab Samarie. Konsa, Achab te touye anpil
    mouton avèk bèf pou li avèk moun ki te avèk li yo, e li te konvenk li monte kont
    Ramoth-Galaad.
  kos-kos: In kutu yac tok, Jehoshaphat el som nu in siti Samaria in mutwata yorol
    Ahab. Na Ahab el sap in anwuki sheep ac cow puspis in orala sie kufwa in akfulatyal
    Jehoshaphat ac mwet ma welul. Ac el eyeinse nu sel Jehoshaphat elan welul mweuni
    acn Ramoth in Gilead.
  hbo-WLC: וַיֵּרֶד֩ לְקֵ֨ץ שָׁנִ֤ים אֶל־אַחְאָב֙ לְשֹׁ֣מְר֔וֹן וַיִּֽזְבַּֽח־ל֨וֹ
    אַחְאָ֜ב צֹ֤אן וּבָקָר֙ לָרֹ֔ב וְלָעָ֖ם אֲשֶׁ֣ר עִמּ֑וֹ וַיְסִיתֵ֕הוּ לַעֲל֖וֹת
    אֶל־רָמ֥וֹת גִּלְעָֽד׃
  ibo-ibo: Mgbe afọ ole na ole gasịrị, Jehoshafat gara Sameria ileta Ehab. Ehab gbuuru
    ya na ndị ya na ha yi ọtụtụ atụrụ na ehi, ọ kpọrọ oriri kwagide ya ka o buso Ramọt
    Gilead agha.
  ory-ory: ଆଉ, କେତେକ ବର୍ଷ ଉତ୍ତାରେ ସେ ଶମରୀୟା ଦେଶରେ ଆହାବଙ୍କୁ ଦର୍ଶନ କରିବାକୁ ଗଲେ। ତହିଁରେ
    ଆହାବ ତାଙ୍କ ନିମନ୍ତେ ଓ ତାଙ୍କର ସଙ୍ଗୀ ଲୋକମାନଙ୍କ ନିମନ୍ତେ ଅନେକ ମେଷ ଓ ବଳଦ ମାରିଲେ ଓ ଆପଣା
    ସଙ୍ଗେ ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଯିବା ପାଇଁ ତାଙ୍କୁ ମଣାଇଲେ।
  chk-chk: Mürin ekoch ier Jehosafat a feila Samaria pwe epwe churi Ahap. Iwe, Ahap
    a niela chomong chomong sip me kow, pwe epwe föri eu kametip fän iten Jehosafat
    me ekewe aramas mi eti. Mürin, Ahap a pesei Jehosafat pwe epwe eti le maun ngeni
    Ramot-kiliat.
  rop-rop: Bambai King Jehosafet bin go langa det taun gulum Sameriya blanga tok langa
    King Eiheb. Blanga shoum rispek langa King Jehosafet, King Eiheb bin kilim loda
    ship en buligi blanga abum padi. Imbin trai blanga askimbat King Jehosafet blanga
    joinin langa im en fait detlot pipul langa det taun gulum Remoth langa Giliyad.
  ukr-1871: І пійшов він у кілька років до Ахаба в Самарию; й порізав Ахаб про його
    та про людей, що були при йому, багато овець та волів, і намовляв його йти на
    Рамот Галаадський.
  deu-1951: Und nach etlichen Jahren zog er zu Ahab hinab, nach Samaria. Und Ahab
    ließ für ihn und das Volk, das bei ihm war, viele Schafe und Rinder schlachten
    und beredete ihn, gen Ramot in Gilead hinaufzuziehen.
  eng-JPS: And after a lapse of years he went down to Ahab to Samaria. And Ahab killed
    sheep and oxen for him in abundance, and for the people that were with him, and
    persuaded him to go up with him to Ramoth-gilead.
  srp-1865: I poslije nekoliko godina otide k Ahavu u Samariju; i nakla mu Ahav mnogo
    ovaca i volova i narodu koji bijaše s njim, i nagovaraše ga da poðe na Ramot Galadski.
  lug-lug: Bwe waayitawo emyaka, n’aserengeta okugenda okulaba ku Akabu e Samaliya.
    Akabu n’amuteekerateekera ekijjulo eky’amaanyi n’amuttira endiga nnyingi n’ente
    nnyingi, ye n’abantu be yagenda nabo, era n’amusendasenda okulumba Lamosugireyaadi.
  heb-heb: וירד לקץ שנים אל אחאב לשמרון ויזבח לו אחאב צאן ובקר לרב ולעם אשר עמו ויסיתהו
    לעלות אל רמות גלעד׃
  ben-IRV: কয়েক বছর পরে তিনি শমরিয়াতে আহাবের কাছে গেলেন; আর আহাব তাঁর জন্য ও তাঁর
    সঙ্গী লোকদের জন্য অনেক ভেড়া ও বলদ মারলেন এবং রামোৎ-গিলিয়দে যেতে তাঁকে প্ররোচনা
    করলেন।
  pan-pan: ਅਤੇ ਕੁਝ ਸਾਲਾਂ ਤੋਂ ਮਗਰੋਂ ਉਹ ਅਹਾਬ ਦੇ ਕੋਲ ਸਾਮਰਿਯਾ ਨੂੰ ਗਿਆ ਅਤੇ ਅਹਾਬ ਨੇ ਉਸ ਦੇ
    ਤੇ ਉਸ ਦੇ ਸਾਥੀਆਂ ਲਈ ਭੇਡਾਂ ਬੱਕਰੇ ਤੇ ਬਹੁਤ ਸਾਰੇ ਢਗੇ ਕੱਟੇ ਅਤੇ ਉਹ ਨੂੰ ਆਪਣੇ ਨਾਲ ਰਾਮੋਥ
    ਗਿਲਆਦ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰਨ ਲਈ ਪਰੇਰਿਆ
  mya-JVB: နောက်တဖန် ရှမာရိ မြို့၊ အာဟပ် မင်းထံသို့ ကိုယ်တိုင်သွား၍၊ ဣသရေလ ရှင်ဘုရင်
    အာဟပ် သည် ယုဒ ရှင်ဘုရင် ယောရှဖတ် နှင့် ၊ သူ၏လူ တို့အဘို့ များစွာ သော သိုး နွား
    တို့ကိုစီရင်၍၊ ဂိလဒ် ပြည်ရာမုတ်မြို့သို့ လိုက် စေခြင်းငှါ၊
  hmo-hmo: Lagani haida idia lao, vadaeni Iehosapata ese Samaria hanua dekenai ia
    lao, Ahaba do ia vadivadi henia totona. Vadaeni Ahaba ese mamoe bona boromakau
    momo herea ia alaia mase, Iehosapata bona ia danu idia mai taudia edia aria namona
    ia karaia. Unai neganai Ahaba ese Iehosapata ena lalona ia ania, ia ese do ia
    durua, idia ruaosi Ramoto Gileada do idia tuari henia totona.
  urd-urd: और कुछ सालों के बाद वह अख़ीअब के पास सामरिया को गया, और अख़ीअब ने उसके
    और उसके साथियों के लिए भेड़ — बकरियाँ और बैल कसरत से ज़बह किए, और उसे अपने साथ
    रामात जिल'आद पर चढ़ायी करने की सलाह दी।
  rus-SYN: И пошел чрез несколько лет к Ахаву в Самарию; и заколол для него Ахав множество
    скота мелкого и крупного, и для людей, бывших с ним, и склонял его идти на Рамоф
    Галаадский.
  bqc-SIM: Gↄↄpla gbɛa à gɛ̀ Ahabu gwai Samali. Ɔ̃ Ahabu sãↄ ń zuↄ dɛ̀dɛɛ̀ dasidasi
    ń gbɛ̃́ pↄ́ aa kuaànↄↄ, à nàɛwà aà gɛ lɛ́lɛɛ Lamↄtu Galadawa.
  tcz-CHONGTHU: Kum phabep jouhin Samaria Ahab villin aga che suhin ahileh, Ahab in
    bongchal leh kelngoi athat nin ama leh ahin kilhon piho nehding chun nengtah in
    anagon peh in; chuleh Ramoth Gilead langa chetou dingin ana tem in ahi.
  mar-mar: त्यानंतर काही वर्षांनी यहोशाफाट शोमरोन येथे अहाबाच्या भेटीला गेला. त्याप्रसंगी
    यहोशाफाट आणि त्याच्याबरोबरचे लोक यांच्याप्रीत्यर्थ अहाबाने बरेच बैल आणि शेळ्यामेंढ्या
    यांचे बली दिले. अहाबाने यहोशाफाटाला रामोथ-गिलादावर चढाई करण्यास प्रवृत्त केले.
  qub-qub: Chaypita achca watataga Josafat aywaran Samariaman Acabta watucoj. Josafat
    yan'guincunawan chayayninta Acabga fistata ruraran. Pishtaran aypalla uyshata,
    wäcata. Chaychömi Josafatga Acabta shimita goran Galaadcho caycaj Ramotman pillyaj
    aywananpaj.
  bqp-bqp: Amɛn biru, u dɑ u Akɑbu deemɑ Sɑmɑriɔ. Mɑ Akɑbu u derɑ bɑ kɑ yɑ̃ɑnu kɑ
    kɛtɛ dɑbi dɑbinu go Yosɑfɑti kɑ win tɔmbun sɔ̃. Mɑ Akɑbu u Yosɑfɑti kɑnɑ bu dɑ
    bu Rɑmɔti wɔri ye yɑ wɑ̃ɑ Gɑlɑdin temɔ.
  hat-hat: Kèk lanne apre sa, Jozafa al rann Akab yon vizit lavil Samari. Lè sa a,
    Akab fè yon gwo fèt pou Jozafa ansanm ak moun ki te avè l' yo. Li te fè touye
    yon pakèt mouton ak bèf pou fèt la. Lèfini, li chache pran tèt Jozafa pou yo al
    atake lavil Ramòt nan peyi Galarad.
  eng-BSB: And some years later he went down to visit Ahab in Samaria, where Ahab
    sacrificed many sheep and cattle for him and the people with him, and urged him
    to march up to Ramoth-gilead.
  eng-WEBPB: After some years, he went down to Ahab to Samaria. Ahab killed sheep
    and cattle for him in abundance, and for the people who were with him, and moved
    him to go up with him to Ramoth Gilead.
  kbq-kbq: Hagi mago'a kafu evutegeno, Jehosafati'a Ahapu ome kenaku Sameria kumate
    vigeno Ahapu'a rama'a sipisipi afutamine bulimakao afutamine aheno Jehosafatine,
    agri'enema vaza vahetmina ne'zana krezamente'ne. Ana nehuno Ahapu'a Ramot-Gileati
    vahe'ma agranema eme tragomate'nageno ha' ome huzmantesigu Jehosafetina masavenke
    asami'ne.
  nhe-BL: Teipa ica se ome xihuitl Josafat yajqui altepetl Samaria quipaxaloto Acab.
    Huan Acab quiilhuichihuili huan quinmicti miyac borregojme huan torojme para Josafat
    huan nochi tlen hualajtoyaj ihuaya. Huan teipa Acab quicajcayajqui huan quitlajtlani
    Josafat se favor. Quiilhui ma yahui ihuaya huan quintehuiti tlacame ipan altepetl
    Ramot ipan tlali Galaad.
  gub-BL: Amo kwarahy ipaw ire oho Xamari tawhu pe Akaw hexak pà kury. Tuwihawete
    Akaw omono mai'u hawhu Zuzapa imuawate pà, hupi oho ma'e kwer wamuawate pà. Uzuka
    kar tapi'ak awa tetea'u wà, àràpuhàràn tetea'u wà no, a'e mynykaw iapo mehe wà.
    — Eho herupi Hamot-Zireaz tawhu iàmàtyry'ym pà nehe ty, i'i Akaw Zuzapa pe.
  eng-DRA: 'And he went down to him after some years to Samaria: and Achab at his
    coming killed sheep and oxen in abundance for him and the people that came with
    him: and he persuaded him to go up to Ramoth Galaad.'
