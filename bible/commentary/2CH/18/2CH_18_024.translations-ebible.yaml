verse: 2CH.018.024
translations:
  mal-C: “ഒരു രഹസ്യ അറയിൽ ഒളിക്കാൻ പോകുന്നനാളിൽ നീ അതു കണ്ടെത്തും,” എന്നു മീഖായാവു
    മറുപടി പറഞ്ഞു.
  deu-TKW: 'Micha aber sprach: Du wirst es erfahren an dem Tag, an welchem du aus
    einer Kammer in die andere gehen wirst, um dich zu verstecken!'
  lin-lin: 'Mishe azongisaki : — Okososola yango kaka na mokolo oyo okokima mpe okotambola
    na shambre moko na moko mpo na koluka kobombama.'
  eng-LSV: And Micaiah says, “Behold, you see in that day that you enter into the
    innermost chamber to be hidden.”
  eng-GNV: And Michaiah saide, Behold, thou shalt see that day when thou shalt goe
    from chamber to chamber to hide thee.
  eng-WEBSTER: And Micaiah said, Behold, thou shalt see on that day when thou shalt
    go into an inner chamber to hide thyself.
  nhw-BL: 'Huan Micaías quinanquili: ―Tijmatis quema timotlatijtinemis campa hueli
    ipan calme.'
  swh-ONEN: Mikaya akajibu, “Utagundua siku hiyo utakapokwenda kujificha kwenye chumba
    cha ndani.”
  bba-bba: Misee u nùn wisɑ u nɛɛ, kɑɑ ye ɡiɑ dɔmɑ te kɑɑ n duku dukubu mɔ̀ ɑ n kuku
    yeru kɑsu diɑɔ.
  eng-KJVCPB: And Micaiah said, Behold, thou shalt see on that day when thou shalt
    go into an inner chamber to hide thyself.
  luo-luo: Mikaya nodwoke niya, “Ibiro fwenyo chiengʼ ma iniring kidhi pondo e ot
    maiye.”
  meu-meu: Mikaia eto, Laloma daiutuna ai ba heau vareai, komu totona, dinana ai vada
    ba itaia.
  npi-ULB: मीकायाले भने, “हेर, त्‍यो त तिमी लुक्‍नलाई कुनै भित्री कोठामा गएको दिन
    तिमी आफैले थाहा पाउनेछौ ।”
  yor-yor: Mikaiah sì dáhùn pé, “Ìwọ yóò ṣe ìwádìí ní ọjọ́ tí ìwọ yóò sá pamọ́ sínú
    ìyẹ̀wù.”
  pes-OPCB: 'میکایا به او گفت: «آن روز که در اتاقت مخفی شوی، جواب این سؤال را خواهی
    یافت!»'
  tgl-ULB: Sinabi ni Micaias, “Tingnan mo, malalaman mo iyan sa araw na ikaw ay tatakbo
    sa pinakaloob na silid upang magtago.”
  hui-hui: Ani layagola Migaiahanda Sedegaiahondo ladai bialu lalu, Mani waitigime
    ibalu ina Isaraeleali bo podaragola í̠ ibida puwa anda hobane mbiraha bira do
    holebere. Ani bira do keria Anduane Homogohanda bi ogoni heneneore i̱hondo langiyago
    i̱na latagi henedane hondolebere, lene.
  mya-mya: မိက္ခာ​က``သင်​ပုန်း​အောင်း​ရန်​အ​တွင်း​ခန်း​သို့ ဝင်​သော​အ​ခါ​သိ​ရ​လိမ့်​မည်''
    ဟု​ပြန်​ပြော လေ​သည်။
  bod-N: མི་ཀ་ཡཱ་ན་རེ། ཁྱོད་སྦུག་ཁང་དུ་འཛུལ་ནས་ཡིབ་པའི་ཉིན་མོར་དེ་མཐོང་བར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Mikaya akapindura akati, “Uchazozviziva zuva rauchaenda kunohwanda mukamuri
    yomukati.”
  spa-BLM: 'Micaías dijo: “He aquí, verás en ese día, cuando entres en una habitación
    interior para esconderte”.'
  cac-cac: 'Ix tac''vi vin̈aj Micaías chi'' d''a vin̈ icha tic: —Ol a nacot jun tic
    d''a jun c''u chi'', aton yic toxon̈ej ol ach ec'' tic ol ach ec'' tic a say b''aj
    ol a c''ub''ejel a b''a, xchi vin̈.'
  swh-ULB: Mika akasema, Angalia, utalijua hilo katika siku hiyo, mtakapokimbia katika
    baadhi ya vyumba vya ndani kwa ajili ya kujificha.”
  bel-bel: 'І сказаў Міхей: вось ты ўбачыш гэта ў той дзень, калі будзеш бегаць з
    пакоя ў пакой, каб схавацца.'
  deu-ELBBK: 'Und Micha sprach: Siehe, du wirst es sehen an jenem Tag, wenn du ins
    innerste Gemach gehen wirst, um dich zu verstecken.'
  mbb-OT: Midtavak si Micaya te, “Egketuenan nu heini zutun te andew he egkezaag kew
    en te tebek ne ed-eles ka ziyà te kineselezan he ruǥu te valey.”
  mal-2015: 'അതിന്നു മീഖായാവു: നീ ഒളിക്കേണ്ടതിന്നു അറ തേടിനടക്കുന്ന ദിവസത്തിൽ നീ കാണും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Micha phenďa: „Tu korkoro dikheha andre oda džives, sar denašeha tut
    te garuvel kher kherestar.“'
  pes-OPV: 'میکایا جواب داد: «اینک در روزی که به حجره اندرونی داخل شده، خود را پنهان
    کنی آن را خواهی دید.»'
  ron-1924: 'Мика а рэспунс: „Вей ведя ын зиуа кынд вей умбла дин одае ын одае ка
    сэ те аскунзь.”'
  ben-OBCV: মীখায় উত্তর দিলেন, “সেদিনই তুমি তা জানতে পারবে, যেদিন তুমি ভিতরের ঘরে
    গিয়ে লুকাবে।”
  som-som: Kolkaasaa Miikayhuu ku yidhi, Waad arki doontaa maalinta aad qol hoose
    u geli doonto inaad ku dhuumato.
  lat-VUC: 'Dixitque Michæas: Tu ipse videbis in die illo, quando ingressus fueris
    cubiculum de cubiculo ut abscondaris.'
  eng-ASVBT: And Micaiah said, Behold, thou shalt see on that day, when thou shalt
    go into an inner chamber to hide thyself.
  ita-1885: 'E Mica disse: Ecco, tu il vedrai al giorno che tu te n''entrerai di camera
    in camera, per appiattarti.'
  eng-LXXUP: And Micaiah said, Behold, thou shalt see in that day, when thou shalt
    go from chamber to chamber to hide thyself.
  eng-ULB: Micaiah said, “Look, you will know that on that day, when you run into
    some inner room to hide.”
  spa-VBL: “¡Pronto lo descubrirás cuando intentes encontrar algún lugar secreto para
    esconderte!” respondió Micaías.
  fra-_FOB: 'Et Michée répondit: Voici, tu le verras au jour où tu iras de chambre
    en chambre pour te cacher!'
  mal-mal: 'അതിന് മീഖായാവ്: “നീ ഒളിക്കേണ്ടതിന് അറ തേടിനടക്കുന്ന ദിവസം നീ അത് കാണും”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Mīkāyāh ne jawāb diyā, “Jis din āp kabhī is kamre meṅ, kabhī us meṅ khisak
    kar chhupne kī koshish kareṅge us din āp ko patā chalegā.”
  suz-BL: मिनु मीकायाम “मेको गे हिंशा, आगा ङा कोठामी ख्रुंइसे नाक्‍ती कका तुइक्‍नेवे”
    देंमाक्‍त।
  ita-1927: 'Micaiah rispose: “Lo vedrai il giorno che andrai di camera in camera
    per nasconderti!”'
  ckb-ckb: 'میخایو وەڵامی دایەوە: «دەبینیت کە ئەو ڕۆژە دەچیتە ژووری دواوەی خانوو بۆ
    ئەوەی خۆت بشاریتەوە.»'
  eng-BBE: And Micaiah said, Truly, you will see on that day when you go into an inner
    room to keep yourself safe.
  kan-OKCV: ಅದಕ್ಕೆ ಮೀಕಾಯನು, “ಇಗೋ, ನಿನ್ನನ್ನು ಬಚ್ಚಿಟ್ಟುಕೊಳ್ಳಲು ಒಳಕೊಠಡಿಗೆ ನೀನು ಹೋಗುವ
    ದಿವಸದಲ್ಲಿ ನೋಡುವೆ,” ಎಂದನು.
  tam-2017: 'அதற்கு மிகாயா: நீ ஒளித்துக்கொள்ள உள்ளறையிலே பதுங்கும் அந்நாளிலே அதைக்
    காண்பாய் என்றான்.'
  spa-RV-1909: 'Y Michêas respondió: He aquí tú lo verás aquel día, cuando te entrarás
    de cámara en cámara para esconderte.'
  ron-BTF: 'Și Micaia a spus: Iată, vei vedea în acea zi când vei intra în camera
    dinăuntru să te ascunzi.'
  eng-WEBP: Micaiah said, “Behold, you shall see on that day, when you go into an
    inner room to hide yourself.”
  eng-FBV: “You'll soon find out when you try and find some secret place to hide!”
    Micaiah replied.
  nld-1939: 'Mikájehoe antwoordde: Dat zult ge gewaar worden, wanneer ge van huis
    tot huis zult vluchten, om u te verbergen.'
  nch-BL: 'Huan Micaías quinanquili: ―Tijmatis quema timotatijtinemis campa hueli
    ipan calme.'
  vie-1934: 'Mi-chê đáp: Kìa, trong ngày ngươi chạy từ phòng này qua phòng kia đặng
    ẩn lánh, thì sẽ biết điều đó.'
  hin-CV: मीकायाह ने उसे उत्तर दिया, “तुम यह देख लेना, जब उस दिन तुम छिपने के लिए
    भीतर के कमरे में शरण लोगे.”
  spa-BES: 'Y Micaías dijo: Verdaderamente, verás ese día cuando entres de una habitación
    a otra habitación para mantenerte a salvo.'
  tdx-tdx: 'Le hoe t’i Mikaià: Inao! ho isa’o amy andro himoaha’o an-traño añate’e
    ao hietaha’oy.'
  tha-KJV: และมีคายาห์ตอบว่า “​ดู​เถิด เจ้​าจะเห็นในวันนั้น เมื่อเจ้าเข้าไปในห้องชั้นในเพื่อจะซ่อนตัวเจ้า”
  por-BR-2018: 'E Micaías respondeu: Eis aqui tu o verás aquele dia, quando te entrarás
    de câmara em câmara para esconder-te.'
  deu-ELO: 'Und Micha sprach: Siehe, du wirst es sehen an jenem Tage, wenn du ins
    innerste Gemach gehen wirst, um dich zu verstecken.'
  eng-WYC-2018: And Micaiah said, Thou thyself shalt see in that day, when thou shalt
    enter from closet into closet, that thou be hid. (And Micaiah said, Thou thyself
    shalt see, or shalt discover, on that day, when thou shalt go from closet to closet,
    so that thou can be hid.)
  epo-epo: 'Miĥaja respondis: Jen vi tion vidos en tiu tago, kiam vi eniros en internan
    ĉambron, por vin kaŝi.'
  uig-PIN: 'Mikaya jawab berip: Ɵzüngni yoxurux üqün iqkiridiki ɵygǝ yügürgǝn künidǝ
    xuni kɵrisǝn, dedi.'
  beo-beo: 'Maiga:ia da bu adole i, “Di da bagia dialebe sesei afae amo ganodini wamoaligimusa:
    ahoasea, amo dawa:mu.”'
  tpi-OTNT: Na Mikaia i bekim tok bilong Sedekaia olsem, “Bihain bai ol birua i kam
    winim yumi Israel na bai yu yet i ranawe i go hait insait long rum bilong wanpela
    haus. Na long dispela taim tasol bai yu save, Bikpela yet i givim dispela tok
    long mi na mi bin autim.”
  hau-SA: Mikahiya ya amsa ya ce, “Za ka gane a ranar da ka je ka ɓuya a can cikin
    ɗaki.”
  uig-LAT: 'Mikaya jawab bérip: Özüngni yoshurush üchün ichkiridiki öyge yügürgen
    künide shuni körisen, dédi.'
  nde-nde: UMikhaya waphendula wathi, “Wena ngokwakho uzakubona lokho mhla ubalekela
    endlini engaphakathi usiyacatsha.”
  ton-ton: Pea naʻe pehē ʻe Mikaia, “Vakai, te ke mamata ʻi he ʻaho ko ia ʻaia te
    ke hū ai ki he loki ʻi loto ke fufū koe.”
  ces-1613: 'Odpověděl Micheáš: Aj, uzříš v ten den, když vejdeš do nejtajnějšího
    pokoje, abys se skryl.'
  eng-WMB: Micaiah said, “Behold, you shall see on that day, when you go into an inner
    room to hide yourself.”
  tam-TCV: அதற்கு மிகாயா, “நீ ஒளிப்பதற்கு ஒரு உள் அறையினுள் போகும்நாளில் இந்தக் கேள்விக்கு
    விடை கிடைக்கும்” என்றான்.
  ceb-ULB: Miingon si Micaya, “Tan-awa, masayod ka ana nianang adlawa, sa dihang modagan
    ka sa kinasuloran nga lawak aron motago.”
  pol-UBG: 'Micheasz odpowiedział: Oto ty sam zobaczysz tego dnia, kiedy wejdziesz
    do najskrytszej komnaty, aby się ukryć.'
  urd-GVU: میکایاہ نے جواب دیا، ”جس دن آپ کبھی اِس کمرے میں، کبھی اُس میں کھسک کر
    چھپنے کی کوشش کریں گے اُس دن آپ کو پتا چلے گا۔“
  deu-1912: 'Micha sprach: Siehe, du wirst es sehen des Tages, wenn du von einer Kammer
    in die andere gehen wirst, daß du dich versteckst.'
  kan-2017: ಅದಕ್ಕೆ ಮೀಕಾಯೆಹುವು, “ನೀನು ಅಡಗಿಕೊಳ್ಳುವುದಕ್ಕೆ ಒಳಗಿನ ಕೋಣೆಗೆ ಹೋಗುವ ದಿನದಲ್ಲಿ
    ಅದು ನಿನಗೆ ಗೊತ್ತಾಗುವುದು” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Me fulweg Mikayah ni ga’ar, “Bay mu pir’eg ko ngiyal’ ni ga ra yan ngalan
    ba senggil u tabgul ni ngam mith.”
  hlt-MCSB: Mikhaiah loh, “Thuh uh hamla imkhui kah imkhui la na caeh vaengkah khohnin
    ah namah loh hmu ne,” a ti nah.
  mdy-ETH: ሚኪያሴ ዒዛም፦ «ኔኤኒ ኮጮኮ ዙሌና ዓኣ ቆልዖ ጋሮ ዴንዲ ፑኔ ኬሎና ዬያ ኔ ዔራንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Mikaia buaa sɛ, “Ɛrenkyɛre biara, wobɛhunu nokorɛ no wɔ ɛberɛ a wobɛdwane
    akɔtɛ kɔkoam dan bi mu.”
  eng-WEBU: Micaiah said, “Behold, you shall see on that day, when you go into an
    inner room to hide yourself.”
  wal-wal: Yaagin Mikaayi a, “Neeni qosettanau qol77o geliyo gallassi hegaa demmana”
    yaagiis.
  spa-PDDPT: 'Micaías respondió: Ciertamente, ¿no lo verás en aquel día cuando vayas
    a esconderte de aposento en aposento?'
  gun-gun: '— Ma rupi tu ha''vy xegui Senhor nhe''ẽ oẽ ndevy ijayvu aguã? Micaías
    ombovai: — Reikuaa ''rã opy ja''o py renhemi aguã reike jave — he''i.'
  ilo-ULB: Kinuna ni Micaias, “Kitaem, maammoamto dayta iti aldaw nga agtarayka a
    mapan aglemmeng iti akin uneg a siled.”
  kpg-kpg: Micaiah ga helekai, “Ga gidee laa e goe i do madagoaa ma gaa hana gi lodo
    di ruum i tua belee bala hagammuni.”
  uig-ARA: 'مىكايا جاۋاب بېرىپ: ئۆزۈڭنى يوشۇرۇش ئۈچۈن ئىچكىرىدىكى ئۆيگە يۈگۈرگەن كۈنىدە
    شۇنى كۆرىسەن، دېدى.'
  sus-sus: Mike naxa a yaabi, «I fama a tode a fanyi ra, i na so i nɔxunfe banxie
    kui tɛmui naxɛ.»
  pon-2006: Maikaia eri sapeng, patohwan, “Komwi pahn diarada ni ahnsou me komwi pahn
    patohla nan ehu perehn masloale pwe ke en rukula.”
  ksd-ksd: 'Ma Mikaia i ga biti: Ea, una kapa ta nam ra bung ba una ruk tai ta bagialar
    aro iat upi una parau tana.'
  tur-YTC: Mikaya, 'İşte, saklanmak için iç odaya girdiğin o gün göreceksin' dedi.
  grc-BRENT: Καὶ εἶπε Μιχαίας, ἰδοὺ ὄψῃ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐν ᾗ εἰσελεύσῃ ταμεῖον
    ἐκ ταμείου τοῦ κατακρυβῆναι.
  ind-AYT: Mikha menjawab, “Sesungguhnya, engkau akan mengetahuinya pada hari itu,
    ketika engkau pergi dari satu kamar ke kamar lain untuk bersembunyi.”
  nya-nya: Mikaya anayankha kuti, “Udzadziwa pa tsiku limene uzikalowa mʼchipinda
    chamʼkati kuti ukabisale.”
  hrv-hrv: 'Mihej odvrati: “Vidjet ćeš onoga dana kad budeš bježao iz sobe u sobu
    da se sakriješ.”'
  mps-mps: Tama Mikaiago Sedekaiago po wei ponoyu, e tama po walali, “Nosali te boi
    bidi dabego da Israel dabe elaluagaselama, tama nage nagaduba wi pelama, nage
    be me tomode habu me delide geme duala sigi paibao. Tama te sogo naga nago koneaibao,
    Genuai Bidi aga digi enabolo te po menama, eno te po pusai yabo waibao,” wali.
  tpi-tpi: Na Mikaia i bekim tok bilong Sedekaia olsem, “Bihain bai ol birua i kam
    winim yumi Israel na bai yu yet i ranawe i go hait insait long rum bilong wanpela
    haus. Na long dispela taim tasol bai yu save, Bikpela yet i givim dispela tok
    long mi na mi bin autim.”
  dan-1931: 'Men Mika sagde: “Det skal du få at se, den Dag du flygter fra Kammer
    til Kammer for at skjule dig!”'
  vie-OVCB: 'Mi-chê đáp: “Lúc ngươi trốn trong phòng kín, ngươi sẽ biết!”'
  guj-2017: મિખાયાએ કહ્યું, “જો, જે દિવસે તું સંતાવાને અંદરના ઓરડામાં ભરાઈ જશે તે
    દિવસે તું તે જોશે.”
  pon-2006A: Maikaia eri sapeng, patohwan, “Komwi pahn diarada ni ahnsou me komwi
    pahn patohla nan ehu perehn masloale pwe ke en rukula.”
  por-BRBSL: 'Micaiah disse: “Eis que vereis naquele dia, quando entrardes em uma
    sala interior para vos esconderdes”.'
  cth-cth: Mikah ni, khenhaw! kâhro hanelah imthungkhu na kâen hnin vah na panue han
    atipouh.
  twi-twi: Na Mikaia buae se, “Ɛrenkyɛ biara, wubehu nokware no, bere a wubeguan akɔtetɛw
    kokoa mu dan bi mu.”
  hlt-hlt: Mikhaiah loh, “Thuh uh hamla imkhui kah imkhui la na caeh vaengkah khohnin
    ah namah loh hmu ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Misee dɔ̀: A bo dɛ̀ yɑ̀ ɑ bo ntɑti dìì yiè sicɛ̃́ĩ kɛ yɛtì kɛ wɑnti
    ɑ bo sɔri dɛ̀.'
  msy-2020: Ezɨ Mikaia, Sedekaian akam ikaragha ghaze, “Apaniba gɨn izɨ Israelia ia
    abɨnightɨ, nɨ arɨ mangɨ dɨpenitamɨn aven danganir mogomemɨn modogh ikiam. Egh
    dughiar kamra nɨ fogham, Ikiavɨra Itir God uabɨ akar kam na ganɨngizɨ, kɨ an gun
    mɨgei.”
  dop-dop: 'Mpʋɣʋlɛ Misee sɩ: Kʋyɑkʋ ŋku n kɑ́ se nɑ ń ŋmɛlɩ nyɑ́ nɑŋ lɔkǝtǝlɔkɑɣɑ
    tɑɑ ɩlɛ, kʋyɑkʋ ŋkʋɣʋlɛ n kɑ́ tisi.'
  azb-azb: 'Mikeya dedi: «Sən gizlənmək üçün iç otağa girdiyin gün bunu biləcəksən».'
  eng-DBY: And Micah said, Behold, thou shalt see on that day when thou shalt go from
    chamber to chamber to hide thyself.
  hin-2017: उसने कहा, “जिस दिन तू छिपने के लिये कोठरी से कोठरी में भागेगा, तब जान
    लेगा।”
  eng-YLT: And Micaiah saith, 'Lo, thou dost see in that day, that thou dost enter
    into the innermost chamber to be hidden.'
  eng-WYC-2017: And Micaiah said, Thou thyself shalt see in that day, when thou shalt
    enter from closet into closet, that thou be hid.
  eng-WMBB: Micaiah said, “Behold, you shall see on that day, when you go into an
    inner room to hide yourself.”
  urd-GVH: मीकायाह ने जवाब दिया, “जिस दिन आप कभी इस कमरे में, कभी उसमें खिसककर छुपने
    की कोशिश करेंगे उस दिन आपको पता चलेगा।”
  rug-rug: Meke olaṉa se Mikaea, “Kote gilania mo goi koasa rane sapu la tome si goi
    pa korapana la keke lose pa keke vetu.”
  gaz-gaz: Miikaayaanis, “Ati gaafa dhokachuuf jettee gara kutaa manaa kan gara keessaatti
    ol galtutti argita” jedhee deebiseef.
  fra-LSG: 'Michée répondit: Tu le verras au jour où tu iras de chambre en chambre
    pour te cacher.'
  yal-yal: Mikahu yi a yabi, a naxa, “I na i luxun konkon kui i ya banxini lɔxɔn naxan
    yi, i a kolonma nɛn.”
  haw-1868: I aku la o Mikaia, E ike auanei oe, i ka la e komo ai oe iloko o ke keena
    iloko, e pee iho.
  arb-NAV: 'فَأَجَابَهُ مِيخَا: «سَتَعْرِفُ ذَلِكَ فِي الْيَوْمِ الَّذِي تَلْجَأُ
    فِيهِ لِلاِخْتِبَاءِ مِنْ مُخْدَعٍ إِلَى مُخْدَعٍ».'
  ewe-ewe: Mikaya ɖo eŋu be, “Àkpɔ ŋuɖoɖo na wò biabia sia ne èkpɔ be yebe ɖe xɔ emetɔ
    aɖe me.”
  eng-LEE: And Michayhu said, Behold, thou shalt see it on that day when thou shalt
    go into the innermost chamber to hide thyself.
  asm-FB: তাতে মীখায়াই ক’লে, “চোৱা, যি দিনা তুমি লুকাবৰ কাৰণে ভিতৰ কোঠালিলৈ সোমাই
    যাবা, সেই দিনাই সেই বিষয়ে জানিবা।”
  sus-A: مِكٍ نَشَ عَ يَابِ، «عِ قَمَ عَ تٌدٍ عَ قَنيِ رَ، عِ نَ سٌ عِ نْشُنقٍ بَنشِيٍ
    كُي تّمُي نَشّ.»
  fra-SBL: 'Michée dit : « Voici ce que tu verras ce jour-là, quand tu entreras dans
    une pièce intérieure pour te cacher. »'
  hbo-hbo: וַיֹּ֣אמֶר מִיכָ֔יְהוּ הִנְּךָ֥ רֹאֶ֖ה בַּיֹּ֣ום הַה֑וּא אֲשֶׁ֥ר תָּבֹ֛וא
    חֶ֥דֶר בְּחֶ֖דֶר לְהֵחָבֵֽא׃
  kik-kik: Mikaia agĩcookia atĩrĩ, “Nĩũkamenya mũthenya ũrĩa ũgaathiĩ kwĩhitha kanyũmba
    ka na thĩinĩ.”
  fra-NCL: 'Michée répondit : « Voici que tu le verras en ce jour-là où tu iras de
    chambre en chambre pour te cacher. »'
  cek-AK: Mikaiah mah, Khenah, anghawk hanah imthung ah na caeh niah na panoek tih,
    tiah a naa.
  cuk-cuk: 'Micaías abin-sogded: —We-ibmar an bega sogsad gunonikile, magar be itononikoed
    nue-nabir-dakleye. A-ibagi be dukudii gudoed.'
  uig-CYR: 'Микая җавап берип: Өзүңни йошуруш үчүн ичкиридики өйгә жүгүргән күнидә
    шуни көрисән, деди.'
  tel-2017: అందుకు మీకాయా “దాక్కోడానికి నువ్వు లోపలి గదిలోకి వెళ్ళే రోజున అది నీకు
    తెలుస్తుంది” అని చెప్పాడు.
  hat-BSA: 'Michée te di: “Gade byen, nan jou ke ou antre nan chanm anndan pou kache
    kò ou la, ou va wè sa.”'
  kos-kos: Micaiah el topuk, “Kom ac fah konauk ke pacl se kom ac som in wikla ke
    sie infukil ma oan tok ah.”
  hbo-WLC: וַיֹּ֣אמֶר מִיכָ֔יְהוּ הִנְּךָ֥ רֹאֶ֖ה בַּיּ֣וֹם הַה֑וּא אֲשֶׁ֥ר תָּב֛וֹא
    חֶ֥דֶר בְּחֶ֖דֶר לְהֵחָבֵֽא׃
  ibo-ibo: Maikaya zaghachiri, “Ị ga-achọpụta nke a nʼụbọchị ị ga-agbaba nʼime ime
    ụlọ izo onwe gị.”
  ory-ory: ତହିଁରେ ମୀଖାୟ କହିଲା, “ଦେଖ, ଯେଉଁ ଦିନ ତୁମ୍ଭେ ଆପଣାକୁ ଲୁଚାଇବା ପାଇଁ ଗୋଟିଏ ଭିତର
    କୋଠରିକୁ ଯିବ, ସେହି ଦିନ ତାହା ଜାଣିବ।”
  chk-chk: Nge Mikaia a üreni, “Kopwap püsin mefi lon ewe rän, lupwen kopwe tolong
    lon rumwen lon eu imw pwe kopwe op.”
  rop-rop: Wal Maikaiya bin tok, “Yu garra faindat wen yu go blanga blandim miselp
    rait insaid langa det haus.”
  ukr-1871: 'І сказав Михей: Ось взнаєшь про се, як будеш бігати з кімнати в кімнату,
    щоб сховатись.'
  deu-1951: 'Michaja sprach: Siehe, du wirst es sehen an dem Tage, wenn du von einem
    Gemach in das andere laufen wirst, um dich zu verbergen!'
  eng-JPS: 'And Micaiah said: ''Behold, thou shalt see on that day, when thou shalt
    go into an inner chamber to hide thyself.'''
  srp-1865: 'A Miheja mu reèe: eto, vidjeæeš u onaj dan kad otideš u najtajniju klijet
    da se sakriješ.'
  lug-lug: Mikaaya n’amuddamu nti, “Laba, ekyo olikimanya ku lunaku lw’oligenda okwekweka
    mu kisenge eky’omunda.”
  heb-heb: ויאמר מיכיהו הנך ראה ביום ההוא אשר תבוא חדר בחדר להחבא׃
  ben-IRV: মীখায় বললেন, “দেখ, যেদিন তুমি নিজেকে লুকাবার জন্য একটি ভিতরের কুঠরীতে
    যাবে, সেদিন তা জানবে।”
  pan-pan: ਪਰ ਮੀਕਾਯਾਹ ਨੇ ਆਖਿਆ, ਵੇਖ, ਤੂੰ ਉਸ ਦਿਨ ਜਦ ਤੂੰ ਅੰਦਰਲੀ ਕੋਠੜੀ ਵਿੱਚ ਲੁੱਕਣ ਨੂੰ
    ਵੜੇਂਗਾ ਤਦ ਤੂੰ ਵੇਖੇਂਗਾ!
  mya-JVB: မိက္ခါ က၊ သင်သည်ပုန်းရှောင် ၍နေခြင်းငှါ ၊ အတွင်း ခန်း ထဲသို့ ဝင် သော နေ့
    ၌ သင် မြင် လိမ့်မည်ဟု ဆို ၏။
  hmo-hmo: Mikaia ia haere, ia gwau, “Ruma ena lalona daiutu ta lalonai do oi raka
    vareai, do oi hunia totona. Unai neganai anina do oi diba.”
  urd-urd: मीकायाह ने कहा, “तू उस दिन देख लेगा, जब तू अन्दर की कोठरी में छिपने को
    घुसेगा।”
  rus-SYN: 'И сказал Михей: вот, ты увидишь это в тот день, когда будешь бегать из
    комнаты в комнату, чтобы укрыться.'
  bqc-SIM: 'Ɔ̃ Mise wèwà à mɛ̀: Gↄↄ pↄ́ n gɛ ulɛi kpɛ́u kpɛa, ńyↄ̃ zɛ́pi dↄ̃.'
  tcz-CHONGTHU: Micaiah chun adonbut in “Tomlam a nalhailut’a naga kisel teng hetannate!”
    atipehin ahi.
  mar-mar: मीखाया म्हणाला, “पाहा, घराच्या अगदी आतल्या खोलीत तू लपायला पळ काढशील तेव्हा
    तुला ते कळेल.”
  qub-qub: 'Chaura Micaías niran: «Wasincaylla pacacur purir-rämi musyanquipaj» nir.'
  bqp-bqp: Misee u nùn wisɑ u nɛɛ, kɑɑ ye giɑ dɔmɑ te kɑɑ n duku dukubu mɔ̀ ɑ n kuku
    yeru kɑsu diɑɔ.
  hat-hat: 'Miche reponn li: -W''a konn sa lè w''a kouri pase sot nan yon chanm antre
    nan yon lòt pou al kache jouk nan fon.'
  eng-BSB: Micaiah replied, “You will soon see, on that day when you go and hide in
    an inner room.”
  eng-WEBPB: Micaiah said, “Behold, you shall see on that day, when you go into an
    inner room to hide yourself.”
  kbq-kbq: Higeno Mikaia'a kenona huno, Antahio, henkama ha' vahe'mo'zama ha'ma eme
    hurante'nagenka nomofo agu'afi hunaragintepinka ome frakinka umani'nenka, tamage
    hu'ne hunka antahigahane.
  nhe-BL: 'Huan Micaías quinanquili: ―Tijmatis quema timotlatijtinemis campa hueli
    ipan caltini.'
  gub-BL: — Ereixe putar amo ipupyaikaw pyrer pupe nezeàmimaw rehe nezeagaw pà nehe.
    A'e 'ar mehe erekwaw putar hekwe newi ihem awer 'ar nehe, i'i Mikai izupe.
  eng-DRA: 'And Micheas said: Thou thyself shalt see in that day, when thou shalt
    go in from chamber to chamber, to hide thyself.'
