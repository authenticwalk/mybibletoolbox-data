verse: 2CH.018.010
translations:
  mal-C: കെനയനയുടെ മകനായ സിദെക്കീയാവ് ഇരുമ്പുകൊണ്ടു കൊമ്പുകളുണ്ടാക്കി, “ ‘ഇതുകൊണ്ട്
    നീ അരാമ്യരെ ആക്രമിച്ച് അവരെ കുത്തിക്കീറിക്കളയും’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'machte sich Zedekia, der Sohn Kenaanas, eiserne Hörner und rief: So spricht
    Jahwe: Mit solchen wirst du die Aramäer niederstoßen, bis du sie vernichtet hast!'
  lin-lin: 'Nzokande, moko kati na bango, Sedesiasi, mwana mobali ya Kenaana, asalisaki
    maseke ya ebende mpe alobaki : — Tala liloba oyo Yawe alobi : « Na maseke oyo,
    okobeta bato ya Siri kino okosilisa koboma bango. »'
  eng-LSV: 'And Zedekiah son of Chenaanah makes horns of iron for himself and says,
    “Thus said YHWH:'
  eng-GNV: And Zidkiah ye sonne of Chenaanah made him hornes of yron, and sayde, Thus
    sayth the Lord, With these shalt thou push the Aramites vntill thou hast consumed
    them.
  eng-WEBSTER: And Zedekiah the son of Chenaanah had made him horns of iron, and said,
    Thus saith the LORD, With these thou shalt push Syria until they shall be consumed.
  nhw-BL: 'Huan Sedequías, icone Quenaana, quichijtoya sequin cuacuajtli tlen tepostli
    huan quiijtohuayaya chicahuac: “Quej ni quiijto TOTECO: ‘Ica ni cuacuajme anquinxahuase
    nopa sirios hasta anquintzontlamiltise.’ ”'
  swh-ONEN: Wakati huu Sedekia mwana wa Kenaana alikuwa ametengeneza pembe za chuma,
    akatangaza, “Hivi ndivyo Bwana asemavyo, ‘Kwa hizi pembe utawapiga na kuwarudisha
    Waaramu nyuma mpaka wameangamizwa.’ ”
  bba-bba: Yerɑ Sedesiɑsi, Kenɑɑnɑn bii u sisun kɔbunu sekɑ. U nɛɛ, ɑmɛniwɑ Yinni
    Gusunɔ u ɡeruɑ. U nɛɛ, kɔbi yini yi sɑ̃ɑwɑ yĩreru te tɑ wunɛn dɑm sɔ̃ɔsimɔ mɛ
    kɑɑ kɑ Siriɡibu ɡo mɑm mɑm.
  eng-KJVCPB: And Zedekiah the son of Chenaanah had made him horns of iron, and said,
    Thus saith the Lord, With these thou shalt push Syria until they be consumed.
  luo-luo: Koro Zedekia wuod Kenana noloso tunge mag nyinyo kolando niya, “Ma e gima
    Jehova Nyasaye owacho, ‘Gi chumbegi ibiro chwowo jo-Aram nyaka itiekgi chuth.’ ”
  meu-meu: 'Bena Sedekia Kenana ese ena auri doadia e kara, bona e hereva, eto, Iehova
    na ini e gwau tomamu: Ini ḡau amo Suria taudia ba doridia lao, ela bona ba habuadia
    tari.'
  npi-ULB: 'केनानका छोरा सिदकियाहले आफ्ना निम्ति फलामका सीङहरू बनाए र भने, “परमप्रभु
    यसो भन्‍नुहुन्‍छ: यसको सहायताले तपाईंहरूले अरामीहरू नष्‍ट नभएसम्म नै तिनीहरूलाई
    धकेल्‍नुहुनेछ ।”'
  yor-yor: 'Nísinsin yìí Sedekiah ọmọ Kenaana sì ti ṣe ìwo irin, ó sì wí pé, “Èyí
    ni ohun tí Olúwa sọ: ‘Pẹ̀lú èyí ìwọ yóò kan àwọn ará Siria títí ìwọ ó fi pa wọ́n
    run.’ ”'
  pes-OPCB: 'یکی از این انبیا به نام صدقیا، پسر کنعنه، که شاخهای آهنی برای خود درست
    کرده بود، گفت: «خداوند می‌فرماید که با این شاخها، سوری‌ها را تار و مار خواهی کرد!»'
  tgl-ULB: 'Si Zedekias na anak ni Quenaana ay gumawa ng mga sungay na bakal at sinabi,
    “Sinabi ni Yahweh ito: ''Sa pamamagitan nito itutulak mo ang mga taga-Aram hanggang
    sa sila ay maubos.''”'
  hui-hui: Mbiwia haga agali henedaruni aria mbira Kenana igini Sedegaia heago ibugua
    aeane homane mbira wiago mo paulaki howa bulumaganaga haguaneni ne gayane heagobi
    wabini. Ani wabuwa ibugua ibuninaga emboneni mo paga howa lalu, Í̠na bulumaganaga
    ne gayane ogonibime wai buwa Siria ami agali karu bama pialu mbiraorebi mbira
    yu wanahe bibahende bo wahai halu bo maro bulebere lalu Anduane Homogohanda laya,
    lene.
  mya-mya: ပ​ရော​ဖက်​တစ်​ပါး​ဖြစ်​သူ၊ ခေ​နာ​နာ​၏​သား ဇေ​ဒ​ကိ​သည်​သံ​ဦး​ချို​များ​ကို​ပြု​လုပ်​ပြီး
    လျှင်​အာ​ဟပ်​အား``ထာ​ဝရ​ဘု​ရား​က`သင်​သည် ဤ​ဦး​ချို​များ​ဖြင့်​ရှု​ရိ​တပ်​အား​ချေ​မှုန်း
    လိမ့်​မည်' ဟု​မိန့်​တော်​မူ​ပါ​သည်'' ဟု​လျှောက်​၏။-
  bod-N: ཀེ་ནཱ་ནའི་བུ་ཚིད་ཀི་ཡཱས་རང་གི་ཕྱིར་ལྕགས་ཀྱི་རྭ་ཅོ་འགའ་བཟོས་ཏེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཀྱིས་ལྕགས་ཀྱི་རྭ་ཅོ་འདི་དག་གིས་ཨ་རམ་པ་རྣམས་ཚར་གཅོད་པའི་བར་དུ་བསྣུན་པར་བྱ་གསུངས་ཞེས་སྨྲས།
  sna-sna: 'Zvino Zedhekia mwanakomana waKenaana akanga agadzira nyanga dzesimbi,
    uye akataura achiti, “Zvanzi naJehovha: ‘Neidzi muchabaya vaAramu kusvikira vaparara.’ ”'
  spa-BLM: 'Sedequías, hijo de Quená, se hizo unos cuernos de hierro y dijo: “Yahvé
    dice: ‘Con estos empujarás a los sirios hasta consumirlos’”.'
  cac-cac: 'A vin̈aj Sedequías yuninal vin̈aj Quenaana, ay juntzan̈ q''ueen icha noc''
    ch''aac ix sb''o vin̈, te chaan̈ ix yal vin̈ icha tic: A Jehová tz''alan icha
    tic: A yed'' juntzan̈ ch''aac tic ol ac'' oval yed'' eb'' sirio, masanto ol lajvoquel
    eb'' smasanil, xchi vin̈ d''a vin̈aj Acab chi''.'
  swh-ULB: 'Zedekia mwana wa Kenaani akajitengenezea pembe za chuma na kusema, Yahwe
    anasema hivi: Kwa kutumia hizi pembe mtawasukuma Waaramu hadi waangamie.”'
  bel-bel: 'І зрабіў сабе Сэдэкія, сын Хэнааны, жалезныя рогі і сказаў: так кажа Гасподзь:
    імі забадаеш Сірыйцаў да вынішчэньня іх.'
  deu-ELBBK: 'Und Zedekia, der Sohn Kenaanas, machte sich eiserne Hörner und sprach:
    So spricht der HERR: Mit diesen wirst du die Syrer stoßen, bis du sie vernichtet
    hast.'
  mbb-OT: 'Si Zedekia he sevaha te menge ebpeneuven, he anak ni Kenaana, mibaal te
    mid-iring te sungey he putew. Ke sikandin te, “Iyan heini migkaǥi te Nengazen:
    ‘Pinaaǥi kayi he sungey, edezeetan nu, Hadì Ahab, is menge Aramihanen taman te
    egkaamin sikandan.’ ”'
  mal-2015: 'കെനയനയുടെ മകനായ സിദെക്കീയാവു തനിക്കു ഇരിമ്പുകൊണ്ടു കൊമ്പുണ്ടാക്കി: നീ
    ഇവകൊണ്ടു അരാമ്യരെ അവർ ഒടുങ്ങുംവരെ കുത്തിക്കളയും എന്നിപ്രകാരം യഹോവ അരുളിച്ചെയ്യുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Jekh lendar, o Cidkijah, le Kenaaniskro čhavo, peske kerďa trastune rohi
    a vičinelas: „Kada phenel o RAJ: ‚Kale rohenca predemeha le Aramejčanen, medik
    len na murdareha.‘ “'
  pes-OPV: 'و صدقیا ابن کنعنه شاخهای آهنین برای خود ساخته، گفت: «یهوه چنین می‌گوید:
    ارامیان را با اینها خواهی زدتا تلف شوند.»'
  ron-1924: 'Зедекия, фиул луй Кенаана, ышь фэкусе ниште коарне де фер ши а зис: „Аша
    ворбеште Домнул: ‘Ку ачесте коарне вей бате пе сириень пынэ ый вей нимичи.’”'
  ben-OBCV: 'ইত্যবসরে কেনান্নার ছেলে সিদিকিয় লোহার দুটি শিং তৈরি করল এবং সে ঘোষণা
    করল, “সদাপ্রভু একথাই বলেন: ‘অরামীয়রা ধ্বংস না হওয়া পর্যন্ত এগুলি দিয়েই আপনি
    তাদের গুঁতাবেন।’ ”'
  som-som: Oo Sidqiyaah ina Kenacanaah ayaa samaystay geeso bir ah, oo wuxuu yidhi,
    Waxaa Rabbigu leeyahay, Kuwan waad ku hardiyi doontaa reer Suuriya ilaa ay wada
    baabba'aan.
  lat-VUC: 'Sedecias vero filius Chanaana fecit sibi cornua ferrea, et ait: Hæc dicit
    Dominus: His ventilabis Syriam, donec conteras eam.'
  eng-ASVBT: And Zedekiah the son of Chenaanah made him horns of iron and said, Thus
    saith Jehovah, With these shalt thou push the Syrians, until they be consumed.
  ita-1885: 'E Sedechia, figliuolo di Chenaana, si avea fatte delle corna di ferro,
    e disse: Così ha detto il Signore: Con queste corna tu cozzerai i Sirii, finchè
    tu li abbi distrutti.'
  eng-LXXUP: And Zedekiah son of Chenaanah made for himself iron horns, and said,
    Thus saith the Lord, With these thou shalt thrust Syria until it be consumed.
  eng-ULB: 'Zedekiah son of Kenaanah made himself horns of iron and said, “Yahweh
    says this: With these you will push the Arameans until they are consumed.”'
  spa-VBL: 'Uno de ellos, Sedequías, hijo de Quená, se había hecho unos cuernos de
    hierro. Anunció: “Esto es lo que dice el Señor: ‘¡Con estos cuernos vas a cornear
    a los arameos hasta que estén muertos!’”'
  fra-_FOB: 'Alors Tsidkija, fils de Kénaana, s''étant fait des cornes de fer, dit:
    Ainsi a dit l''Éternel: Avec ces cornes tu heurteras les Syriens, jusqu''à les
    détruire.'
  mal-mal: 'കെനാനയുടെ മകനായ സിദെക്കീയാവ് തനിക്കായി ഇരിമ്പുകൊണ്ട് കൊമ്പുണ്ടാക്കി: “നീ
    ഇവകൊണ്ട് അരാമ്യരെ എല്ലാം കുത്തി നശിപ്പിക്കും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Ek nabī banām Sidqiyāh bin Kanānā ne apne lie lohe ke sīṅg banā kar elān
    kiyā, “Rab farmātā hai ki in sīṅgoṅ se tū Shām ke faujiyoṅ ko mār mār kar halāk
    kar degā.”
  suz-BL: मेको आन दाते ङा केनानाह आ तौ सिदकीयाहमी फलाम के ग्रोव़ सेल्‍सीशो बाक्‍माक्‍त।
    मिनु मेकोमी “परमप्रभु यावेम मार देंत देंशा हना ‘एको ग्रोव़म गेम अराम ङा मुर आन
    कली ख्रुशा खतम पोक्‍नीनी’ देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Sedekia, figliuolo di Kenaana, s’era fatto delle corna di ferro, e disse:
    “Così dice l’Eterno: Con queste corna darai di cozzo ne’ Siri finché tu li abbia
    completamente distrutti”.'
  ckb-ckb: 'سدقیای کوڕی کەنعەنا کە دوو قۆچی ئاسنی بۆ خۆی دروستکردبوو، گوتی: «یەزدان
    ئەمە دەفەرموێت: ”بەمە ورگی ئارامییەکان دەدڕیت هەتا لەناو دەچن.“»'
  eng-BBE: And Zedekiah, the son of Chenaanah, made himself iron horns and said, The
    Lord says, Pushing back the Aramaeans with these, you will put an end to them
    completely.
  kan-OKCV: ಆಗ ಕೆನಾನನ ಮಗನಾದ ಚಿದ್ಕೀಯನು, “ತನಗೆ ಕಬ್ಬಿಣದ ಕೊಂಬುಗಳನ್ನು ಮಾಡಿಕೊಂಡು, ‘ಇವುಗಳಿಂದ
    ನೀನು ಅರಾಮ್ಯರನ್ನು ನಿರ್ಮೂಲ ಮಾಡುವವರೆಗೂ ಇರಿದು ಹಾಕುವೆ,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,”
    ಎಂದನು.
  tam-2017: கேனானாவின் மகனாகிய சிதேக்கியா தனக்கு இரும்புக்கொம்புகளை உண்டாக்கி, இவைகளால்
    நீர் சீரியர்களை முட்டி அழித்துப்போடுவீர் என்று யெகோவா சொல்லுகிறார் என்றான்.
  spa-RV-1909: 'Y Sedechîas hijo de Chênaana se había hecho cuernos de hierro, y decía:
    Así ha dicho Jehová: Con estos acornearás á los Siros hasta destruirlos del todo.'
  ron-BTF: 'Și Zedechia, fiul lui Chenaana, își făcuse coarne de fier și spunea: Astfel
    spune DOMNUL: Cu acestea tu vei împunge Siria până vor fi nimiciți.'
  eng-WEBP: Zedekiah the son of Chenaanah made himself horns of iron and said, “The
    LORD says, ‘With these you shall push the Syrians, until they are consumed.’”
  eng-FBV: 'One of them, Zedekiah, son of Chenaanah, had made himself iron horns.
    He announced, “This is what the Lord says: ‘With these horns you will gore the
    Arameans until they''re dead!”'
  nld-1939: 'Een zekere Sidki-jáhoe, de zoon van Kenaäna, had zich ijzeren horens
    gemaakt, en zeide: Zo spreekt Jahweh! Hiermede zult gij de Arameën neerstoten,
    tot verdelgens toe!'
  nch-BL: 'Huan Sedequías, icone Quenaana, quichijtoya sequij cuacuajti ten teposti
    huan quiijtohuayaya chicahuac: “Quej ni quiijto TOTECO: ‘Ica ni cuacuajme anquinxahuase
    nopa sirios hasta anquintzontamiltise.’ ”'
  vie-1934: 'Sê-đê-kia, con trai Kê-na-na, làm lấy những sừng bằng sắt, và nói rằng:
    Đức Giê-hô-va phán như vầy: Với các sừng nầy, vua sẽ báng dân Sy-ri cho đến khi
    diệt hết chúng nó.'
  hin-CV: 'तभी केनानाह का पुत्र सीदकियाहू, जिसने अपने लिए लोहे के सींग बनाए थे, कहने
    लगा, “यह संदेश याहवेह की ओर से है: ‘इन सींगों के द्वारा आप अरामियों पर इस रीति
    से वार करेंगे, कि वे खत्म हो जाएंगे.’ ”'
  spa-BES: 'Y Sedequías, el hijo de Quenaana, se hizo cuernos de hierro y dijo: El
    Señor dice: Empujando a los sirios con estos, acabarás con ellos completamente.'
  tdx-tdx: 'Le niranjie’ i Tsidkià ana’ i Kenaanà ty tsifam-biñe vaho nanao ty hoe:
    Hoe t’Iehovà: Iretoañe ty hitrofaha’o o nte-Arameo ampara t’ie mongotse.'
  tha-KJV: และเศเดคียาห์​บุ​ตรชายเคนาอะนาห์ จึงเอาเหล็กทำเป็นเขา และพูดว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    ‘ด้วยสิ่งเหล่านี้ เจ้​าจะผลักคนซีเรียไปจนเขาทั้งหลายถูกทำลาย’”
  por-BR-2018: 'E Zedequias filho de Quenaaná se havia feito chifres de ferro, e dizia:
    Assim disse o SENHOR: Com estes chifrarás aos sírios até destruí-los de todo.'
  deu-ELO: 'Und Zedekia, der Sohn Kenaanas, machte sich eiserne Hörner und sprach:
    So spricht Jehova: Mit diesen wirst du die Syrer stoßen, bis du sie vernichtet
    hast.'
  eng-WYC-2018: And Zedekiah, the son of Chenaanah, made to him iron horns (or made
    iron horns for himself), and said, The Lord saith these things, With these, thou
    shalt winnow the men of Syria, till thou all-brake them.
  epo-epo: 'Kaj Cidkija, filo de Kenaana, faris al si ferajn kornojn, kaj diris: Tiele
    diras la Eternulo: Per ĉi tio vi kornobatos la Sirianojn, ĝis vi ilin tute ekstermos.'
  uig-PIN: 'Kǝnanaⱨning oƣli Zǝdǝkiya bolsa ɵzi tɵmürdin münggüzlǝrni yasap: — Pǝrwǝrdigar
    mundaⱪ dǝydu: — «Muxu münggüzlǝr bilǝn Suriylǝrni yoⱪatⱪuqǝ üsüp ursila», dedi.'
  beo-beo: Balofede dunu afae amo Sedegaia (Gina:iana egefe) da ouliga bulamagau ‘hono’
    agoai hamone, A:iha:bema amane sia:i, “Hina Gode da amane sia:sa, ‘Goega alia
    da Silia dunuma gegene, dafawanedafa ili hasalasimu.’”
  tpi-OTNT: Sedekaia, pikinini man bilong Kenana, em i wanpela bilong ol dispela 400
    profet. Em i bin kisim hap ain na wokim samting olsem kom bilong bulmakau. Na
    nau em i putim long het bilong en na i kam tokim Ahap olsem, “Bikpela i tok, bai
    yu pait long ol Siria na winim ol. I olsem yu sutim ol long ol dispela kom i go
    i go inap long yu pinisim ol tru.”
  hau-SA: To, fa, Zedekiya ɗan Kena’ana ya yi ƙahonin ƙarfe, ya kuma furta, “Ga abin
    da Ubangiji ya ce, ‘Da waɗannan za ka sassoki Arameyawa sai sun hallaka.’ ”
  uig-LAT: 'Kenanahning oghli Zedekiya bolsa özi tömürdin münggüzlerni yasap: — Perwerdigar
    mundaq deydu: — «Mushu münggüzler bilen Suriylerni yoqatquche üsüp ursila», dédi.'
  nde-nde: 'UZedekhiya indodana kaKhenana wayekhande impondo zensimbi, wasesithi,
    “Nanku okutshiwo nguThixo, uthi: ‘Ngempondo lezi uzagwaza ama-Aramu uwabhubhise.’ ”'
  ton-ton: Pea naʻe ngaohi ʻe Setikia ko e foha ʻo Kinana ʻae ongo nifo ukamea maʻana,
    ʻo ne pehē, ʻOku pehē ʻe Sihova, “Te ke tekeʻi ʻa Silia ʻaki ʻae meʻa ni ʻo fai
    ai pe ke nau ʻauha.”
  ces-1613: 'Kdežto Sedechiáš syn Kenanův udělal sobě byl i rohy železné, a řekl:
    Takto praví Hospodin: Těmito trkati budeš Syrské, dokudž jich nepohubíš.'
  eng-WMB: Zedekiah the son of Chenaanah made himself horns of iron and said, “The
    LORD says, ‘With these you shall push the Syrians, until they are consumed.’”
  tam-TCV: 'அப்பொழுது கெனானாவின் மகன் சிதேக்கியா இரும்பினால் கொம்புகளைச் செய்து அவர்களைப்
    பார்த்து, “யெகோவா சொல்வது இதுவே: இந்த இரும்புக் கொம்புகளால் சீரியர் முழுவதுமாக
    அழியும்வரைக்கும் அவர்களைக் குத்திக் கொல்வீர்கள்” என்றான்.'
  ceb-ULB: 'Naghimo ang anak nga lalaki ni Kenaana nga si Zedekia ug mga sungay nga
    puthaw ug miingon, “Miingon si Yahweh niini: Pinaagi niini laglagon mo ang mga
    Arameanhon hangtod mahurot sila.”'
  pol-UBG: 'A Sedekiasz, syn Kenaany, sporządził sobie rogi żelazne i powiedział:
    Tak mówi PAN: Nimi będziesz bódł Syryjczyków, aż ich wytępisz.'
  urd-GVU: ایک نبی بنام صِدقیاہ بن کنعانہ نے اپنے لئے لوہے کے سینگ بنا کر اعلان کیا،
    ”رب فرماتا ہے کہ اِن سینگوں سے تُو شام کے فوجیوں کو مار مار کر ہلاک کر دے گا۔“
  deu-1912: 'Und Zedekia, der Sohn Knaenas, machte sich eiserne Hörner und sprach:
    So spricht der HERR: Hiermit wirst du die Syrer stoßen, bis du sie aufreibst.'
  kan-2017: ಅವರಲ್ಲಿ ಕೆನಾನನ ಮಗನಾದ ಚಿದ್ಕೀಯ ಎಂಬವನು ಕಬ್ಬಿಣದ ಕೊಂಬುಗಳನ್ನು ಮಾಡಿಸಿ ತಲೆಗೆ ಕಟ್ಟಿಕೊಂಡು
    ಬಂದು, “ಕೊಂಬುಗಳಿಂದಲೋ ಎಂಬಂತೆ ನೀನು ಅರಾಮ್ಯರನ್ನು ಇರಿದು ಕೊಂದುಹಾಕುವಿ ಎಂಬುದಾಗಿ ಯೆಹೋವನು
    ಹೇಳುತ್ತಾನೆ” ಎಂದನು.
  yap-yap: Zedekiah e bagyad fapi profet nib mo’on ni fak Kenaanah, e ngongliy bogi
    gagey ko wasey me ga’ar ngak Ahab, “Ba’aray e n’en ni be yog SOMOL, ‘Pin’ey e
    ga ra cham ngay ngak piyu Syria ma ga ra gel ngorad ni yad gubin.’”
  hlt-MCSB: Te vaengah Kenaanah capa Zedekiah loh amah ham thi ki a saii tih, “BOEIPA
    loh he ni a. thui. He nen he amih a khah hil Aram te na thoeh bitni,” a ti nah.
  mdy-ETH: ዔያቶይዳፓ ፔቴ፥ ኬናዒና ናኣዚ ሴዴቂያሴ ዓንጊ ጉራኒ ኮሺ ዓክዓቤም፦ «ናንጊና ናንጋ ጎዳ ‹ሃንሢ ጉራኖንሢና ሶኦሪያ
    ዓሶ ዖሊ ጉቤ ኔ ባሻንዳኔ› ጋዓኔ» ጌዔኔ።
  twi-ASANTE: 'Na wɔn mu baako a ɔyɛ Kenaana babarima Sedekia de nnadeɛ yɛɛ mmɛn,
    na ɔdaa no adi sɛ, “Sɛdeɛ Awurade seɛ nie: Mode saa mmɛn yi bɛwowɔ Aramfoɔ yi
    ama wɔawuwu!”'
  eng-WEBU: Zedekiah the son of Chenaanah made himself horns of iron and said, “The
    LORD says, ‘With these you shall push the Syrians, until they are consumed.’”
  wal-wal: Etappe issoi, Kanaa7ina na7ai Xidiqee birataappe kaceta giigissidi, Akaaba,
    “GODAI hagaadan yaagees; ‘Sooreti xayana gakkanaashin, neeni eta ha kacetun qaicana’
    yaagees” yaagiis.
  spa-PDDPT: 'Sedequías, hijo de Quenaana, hizo unos cuernos de hierro y decía: Yavé
    dice: Con éstos acornearás a los sirios hasta que sean consumidos.'
  gun-gun: 'Ha''e gui Quenaana ra''y Zedequias ma oguereko vaka rakua ra''angaa ferro
    gui ojapo va''ekue. Ha''e vy aipoe''i: — Po rami Senhor ijayvu: “Kova''e ramigua
    py reipyxo ''rã Síria pygua kuery reitypa peve”, he''i.'
  ilo-ULB: 'Nangaramid ni Zedekias a putot ni Kenaana iti sinan-sara a landok ket
    kinunana, “Kastoy ti imbaga ni Yahweh: ''Babaen kadagitoy maparmekyonto dagiti
    taga-Aram agingga a maibusda.”'
  kpg-kpg: 'Tangada e dahi i digaula go Zedekiah, tama daane a Chenaanah, guu hai
    ana madaagoo baalanga, ga helekai gi Ahab, “Deenei telekai a Dimaadua ne hai:
    ‘Nia mee aanei ga heebagi iei goe gi digau Syria, ga hagamagedaa digaula hagatau.’”'
  uig-ARA: 'كەنئاناھنىڭ ئوغلى زەدەكىيا بولسا ئۆزى تۆمۈردىن مۈڭگۈزلەرنى ياساپ: ــ پەرۋەردىگار
    مۇنداق دەيدۇ: ــ «مۇشۇ مۈڭگۈزلەر بىلەن سۇرىيلەرنى يوقاتقۇچە ئۈسۈپ ئۇرسىلا»، دېدى.'
  sus-sus: 'Kenaana xa di sedekiya nu bara feri wure daaxie yailan, a fa a fala mangɛe
    bɛ, «Alatala xa masenyi nan ya: Wo Siriyakae bɔnbɔma yi ferie nan na han e sɔntɔ.»'
  pon-2006: Emen irail, Sedekaia nein Kenahna, eri wiahda kod mete kei, e ahpw patohwanohng
    Eihap, “Iet me KAUN-O mahsanih, ‘Komwi pahn ketin mahwenkihong mehn Siria ape
    pwukat oh kaloweiraildi douluhl.’”
  ksd-ksd: 'Ma Sedekia natu i Kenana i ga pait kana ta umana ram ma ra palariam, ma
    i ga biti: A Luluai i biti dari: Una tulan vue ra tarai Siria ma go diat, ma na
    tuk tar diat a ga panie.'
  tur-YTC: 'Kenaana oğlu Sidkiya kendine demir boynuzlar yapıp şöyle dedi: “Yahve
    şöyle diyor, ‘Suriyeliler’i tükeninceye dek bunlarla iteceksiniz.’”'
  grc-BRENT: Καὶ ἐποίησεν ἑαυτῷ Σεδεκίας υἱὸς Χαναὰν κέρατα σιδηρᾶ, καὶ εἶπε, τάδε
    λέγει Κύριος, ἐν τούτοις κερατιεῖς τὴν Συρίαν ἕως ἂν συντελεσθῇ.
  ind-AYT: 'Zedekia, anak Kenaana, membuat tanduk-tanduk besi bagi dirinya dan berkata,
    “Inilah firman TUHAN: ‘Dengan ini, kamu akan menanduk Aram sampai hancur.’”'
  nya-nya: Tsono Zedekiya mwana wa Kenaana anapanga nyanga zachitsulo ndipo analengeza
    kuti, “Yehova akuti, ‘Ndi nyanga izi udzagunda Aaramu mpaka atawonongedwa!’ ”
  hrv-hrv: 'Kenaanin sin Sidkija napravi sebi željezne rogove i reče: “Ovako veli
    Jahve: njima ćeš bosti Aramejce dokle ih god ne zatreš.”'
  mps-mps: Sedekaia te Kenanago ogwa me deli dao, aga te 400 profet bidi me deli dao.
    Agai ain dage me deli selama, tama kau kibugo gąų tiwai geselai dao. Tama megi
    da agai aga tobolude te gąų munama, Ahapbolo e tama po wagasali, “Genuai Bidigo
    te po wali, nago boi hwįnama, tama augwali aiyaba elaluaibao. Te nago augwali
    te e gąųgo augwali enene pelama, augwali mu siligi paboba usu nigi paibao,”
    wali.
  tpi-tpi: Sedekaia, pikinini man bilong Kenana, em i wanpela bilong ol dispela 400
    profet. Em i bin kisim hap ain na wokim samting olsem kom bilong bulmakau. Na
    nau em i putim long het bilong en na i kam tokim Ahap olsem, “Bikpela i tok, bai
    yu pait long ol Siria na winim ol. I olsem yu sutim ol long ol dispela kom i go
    i go inap long yu pinisim ol tru.”
  dan-1931: 'Da lavede Zidkija, Kena''anas Søn, sig Horn af Jern og sagde: “Så siger
    HERREN: Med sådanne skal du støde Aramæerne ned, til de er tilintetgjort!”'
  vie-OVCB: 'Sê-đê-kia, con Kê-na-na, làm những sừng bằng sắt và nói: “Chúa Hằng Hữu
    phán: Với các sừng này, vua sẽ húc người A-ram cho đến chết.”'
  guj-2017: કેનાહના દીકરા સિદકિયાએ પોતાને માટે લોખંડનાં શિંગડાં બનાવડાવ્યા હતાં. તે
    બતાવીને બોલ્યો, “ઈશ્વર એવું કહે છે, ‘અરામીઓનો નાશ થતાં સુધી આવાં શિંગ વડે તમે
    તેમને હઠાવશો.’”
  pon-2006A: Emen irail, Sedekaia nein Kenahna, eri wiahda kod mete kei, e ahpw patohwanohng
    Eihap, “Iet me KAUN-O mahsanih, ‘Komwi pahn ketin mahwenkihong mehn Siria ape
    pwukat oh kaloweiraildi douluhl.’”
  por-BRBSL: 'Zedequias, filho de Chenaaná, fez-se chifres de ferro e disse: “Javé
    diz: ''Com estes empurrarás os sírios, até que sejam consumidos''”.'
  cth-cth: Kenan capa Zedekiah ni sumki a sak teh, BAWIPA ni hettelah a dei, hete
    kinaw ni Sirianaw koung raphoe ditouh na deng han, telah atipouh.
  twi-twi: 'Na wɔn mu baako a ɔyɛ Kenaana babarima Sedekia de nnade yɛɛ mmɛn, na ɔdaa
    no adi se, “Sɛnea Awurade se ni: Mode saa mmɛn yi bɛwowɔ Aramfo yi ama wɔawuwu!”'
  hlt-hlt: Te vaengah Kenaanah capa Zedekiah loh amah ham thi ki a saii tih, “BOEIPA
    loh he ni a thui. He nen he amih a khah hil Aram te na thoeh bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kennɑnɑɑ birɛ Sidekiɑ duɔ́ nkɛ bɛ̀ ò mɑ́ timɑ́tì kɛ̀ dɛ̀ dò nyɛyìè,
    kòo bɛ́i nkɛ dɔ̀: Kuyie ntu nɛ̀ dɛ kó yɛyìè nyɛ ɑ yóó nkũmmùmɛ̀ Sidii kɔbɛ kɛ́
    bɛ̀ dèè.'
  msy-2020: Ezɨ Kenanan otarim, Sedekaia, a uaghan 400pla akam inigha izir gumazir
    kabar mav. An ainɨn mam inigha, ua bagha bulmakaun komɨn mɨn garir bizir mamɨn
    ingari. Egha uan dapanim garugha iza Ahap mɨgɨa ghaze, “Ikiavɨra Itir God ghaze,
    Nɨ Siriabav sogh me abɨragham. Mati nɨ komɨn kamɨn mɨn me giniv mangɨ, bar me
    agɨvagham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Kenɑnɑ pǝyɑlʋ wei pɑ yɑɑkɑɣɑ sɩ Sitekiyɑ tɔ ɩ́ kɛ́ pɑ tɑɑ lɛlʋ
    kɛ́. Ɩnɩ ɩ kɑ lupinɑ ɩ tǝɣɩ nyǝɣǝlʋɣʋ hǝŋ nɑ ɩ́ tɔŋ sɩ: Hǝŋ ɩnɛ ɩ hʋlǝɣǝnɑ toŋ
    wei n kɑ́ kǝlǝnɑ Silii yoolɑɑ tɔ.'
  azb-azb: 'Kenaana oğlu Sidqiya özünə dəmir buynuzlar düzəldib dedi: «Rəbb belə deyir:
    “Aramlıları qırıb qurtarana qədər onları beləcə buynuzlayacaqsan”».'
  eng-DBY: 'And Zedekiah the son of Chenaanah made for himself horns of iron, and
    he said, Thus saith Jehovah: With these shalt thou push the Syrians, until thou
    have exterminated them.'
  hin-2017: तब कनाना के पुत्र सिदकिय्याह ने लोहे के सींग बनवाकर कहा, “यहोवा यह कहता
    है, कि इनसे तू अरामियों को मारते-मारते नाश कर डालेगा।”
  eng-YLT: And Zedekiah son of Chenaanah maketh for himself horns of iron, and saith,
    'Thus said Jehovah,
  eng-WYC-2017: And Zedekiah, the son of Chena-anah, made to him iron horns, and said,
    The Lord saith these things, With these, thou shalt winnow the men of Syria, till
    thou all-brake them.
  eng-WMBB: Zedekiah the son of Chenaanah made himself horns of iron and said, “The
    LORD says, ‘With these you shall push the Syrians, until they are consumed.’”
  urd-GVH: एक नबी बनाम सिदक़ियाह बिन कनाना ने अपने लिए लोहे के सींग बनाकर एलान किया,
    “रब फ़रमाता है कि इन सींगों से तू शाम के फ़ौजियों को मार मारकर हलाक कर देगा।”
  rug-rug: 'Ego se Zedekaea sa tuna koreo e Kenana pu tavete kikiho aeana, si zama
    vura, “Guahe si zama nia e Zihova: Koari kikiho hire si kote lobiti ni agoi sari
    na tinoni pa Siria osolae tava kilasa si arini,” gua si asa.'
  gaz-gaz: Kana irratti Zedeqiyaan ilmi Keniʼaanaa gaanfawwan sibiilaa tolchee, “Waaqayyo,
    ‘Ati hamma isaan dhumanitti gaanfawwan kanneeniin warra Sooriyaa ni wawwaraanta’
    jedha” jedhee labse.
  fra-LSG: 'Sédécias, fils de Kenaana, s’était fait des cornes de fer, et il dit:
    Ainsi parle l’Éternel: Avec ces cornes, tu frapperas les Syriens jusqu’à les détruire.'
  yal-yal: Sedeki, Kenan ma dii xɛmɛn bata yi wure fenne rafala, a yi a fala, a naxa,
    “Alatala ito nan falaxi, a naxa, ‘I Arami kaane bɔnbɔma fenni itoe nan na han
    i yi e raxɔri.’ ”
  haw-1868: A o Zedakia ke keiki a Kenaana, hana iho la ia nona i mau kiwi hao, a
    olelo mai la, Penei i olelo mai ai o Iehova, Me keia mail mea oe e pahu aku ai
    i ko Suria, a pau lakou.
  arb-NAV: 'وَصَنَعَ صِدْقِيَّا بْنُ كَنْعَنَةَ لِنَفْسِهِ قَرْنَيْ حَدِيدٍ وَقَالَ:
    «هَكَذَا يَقُولُ الرَّبُّ: بِهَذِهِ تَنْطَحُ الأَرَامِيِّينَ حَتَّى يَهْلِكُوا».'
  ewe-ewe: Nyagblɔɖilawo dometɔ ɖeka, Zedekiya, Kenana ƒe vi, tsɔ ga wɔ lãdzo aɖe
    eye wògblɔ be, Ale Yehowa gblɔe nye esi, “Àtsɔ lãdzo sia atutu Siriatɔwo tso afii
    yi afi mɛ va se ɖe esime woatsrɔ̃.”
  eng-LEE: And Zedekiah the son of Kena'anah had made himself horns of iron; and he
    said, Thus hath said the Lord, With these shalt thou push the Syrians until thou
    have made an end of them.
  asm-FB: কনানাৰ পুত্ৰ চিদিকিয়াই নিজৰ বাবে লোহাৰ শিং এযোৰ সাজি লৈ ক’লে, “যিহোৱাই
    এইদৰে কৈছে:ইয়াৰ দ্বাৰাই আপুনি অৰামীয়াসকলক সংহাৰ নকৰালৈকে খুচি থাকিব।”
  sus-A: كٍنَانَ شَ دِ سٍدٍكِيَ نُ بَرَ قٍرِ وُرٍ دَاشِيٍ يَءِلَن، عَ قَ عَ قَلَ مَنفّيٍ
    بّ، «عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ وٌ سِرِيَكَيٍ بْنبْمَ يِ قٍرِيٍ نَن نَ هَن عٍ
    سْنتْ.»
  fra-SBL: 'Sédécias, fils de Chenaana, se fit des cornes de fer et dit : « Yahvé
    dit : Avec celles-ci tu pousseras les Syriens jusqu''à ce qu''ils soient consumés. »'
  hbo-hbo: וַיַּ֥עַשׂ לֹ֛ו צִדְקִיָּ֥הוּ בֶֽן־כְּנַעֲנָ֖ה קַרְנֵ֣י בַרְזֶ֣ל וַיֹּ֙אמֶר֙
    כֹּֽה־אָמַ֣ר יְהוָ֔ה בְּאֵ֛לֶּה תְּנַגַּ֥ח אֶת־אֲרָ֖ם עַד־כַּלֹּותָֽם׃
  kik-kik: 'Na rĩrĩ, Zedekia mũrũ wa Kenaana nĩathondekete hĩa cia kĩgera, nake akiuga
    atĩrĩ, “Jehova ekuuga ũũ: ‘Ici nĩcio mũgaatheeca Asuriata nacio nginya mũmaniine.’ ”'
  fra-NCL: 'Sédécias, fils de Canaana, s’était fait des cornes de fer, et il dit :
    « Ainsi dit Yahweh : Avec ces cornes tu frapperas les Syriens jusqu’à les exterminer. »'
  cek-AK: Kenaanah capa Zedekiah mah sum hoi sak ih taki to lak moe, Angraeng mah,
    Syria prae nam rosak ai karoek to, hae taki hoiah na daeng tih, tiah a thuih,
    tiah a naa.
  cuk-cuk: 'Degi, Quenaana-machi-Sedequías, moli-bebeyob esgoro sobsad. Sedequías
    sogded: —Weyob Bab-Jehová soged: ‘We-moli-bebeyobidgine, bemar Siria-sordamar-obelogedse
    imakoye.’'
  uig-CYR: 'Кәнанаһниң оғли Зәдәкия болса өзи төмүрдин мүңгүзләрни ясап: — Пәрвәрдигар
    мундақ дәйду: — «Мошу мүңгүзләр билән Сурийләрни йоқатқичә үсүп урсила», деди.'
  tel-2017: అప్పుడు కెనన్యా కొడుకు సిద్కియా ఇనప కొమ్ములు చేయించుకుని వచ్చి “సిరియనులు
    అరామీయులు నాశనమయ్యే వరకూ వీటితో వాళ్ళను నువ్వు పొడుస్తావని యెహోవా సెలవిస్తున్నాడు”
    అని ప్రకటించాడు.
  hat-BSA: 'Sédécias, fis a Kenaana a, te fè kòn an fè pou kont li. Li te di: “Konsa
    pale SENYÈ a, ‘Avèk sila yo, ou va frennen Siryen yo, jiskaske yo fin detwi nèt.’”'
  kos-kos: Sie selos pa Zedekiah, wen natul Chenaanah. El orala kutu koac osra, ac
    el fahk nu sel Ahab, “Pa inge ma LEUM GOD El fahk, ‘Kom fah us koac inge ac sang
    mweuni mwet Syria, ac kom ac arulana kutangulosla.’”
  hbo-WLC: וַיַּ֥עַשׂ ל֛וֹ צִדְקִיָּ֥הוּ בֶֽן־כְּנַעֲנָ֖ה קַרְנֵ֣י בַרְזֶ֑ל וַיֹּ֙אמֶר֙
    כֹּֽה־אָמַ֣ר יְהוָ֔ה בְּאֵ֛לֶּה תְּנַגַּ֥ח אֶת־אֲרָ֖ם עַד־כַּלּוֹתָֽם׃
  ibo-ibo: Zedekaya nwa Kenaana, mere mpi igwe, ọ kwupụtara sị, “Nke a bụ ihe Onyenwe
    anyị na-ekwu, ‘Ihe ndị a ka ị ga-eji sọgide ndị Aram, ruo mgbe a ga-ala ha nʼiyi.’ ”
  ory-ory: ଆଉ କନାନାର ପୁତ୍ର ସିଦିକୀୟ ଲୌହମୟ ଶୃଙ୍ଗମାନ ନିର୍ମାଣ କରି କହିଲା, “ସଦାପ୍ରଭୁ ଏହି
    କଥା କହନ୍ତି, ଏତଦ୍ଦ୍ୱାରା ଆପଣ ଅରାମୀୟମାନଙ୍କୁ ସଂହାର କରିବା ପର୍ଯ୍ୟନ୍ତ ଭୁସି ପକାଇବେ।”
  chk-chk: 'Iwe, eman me leir itan Setekia nöün Chenana we mwän a föri mächä fän itan
    seni mächä o üreni Ahap, “Iei alon ewe Samol mi Lapalap: Ekei mächä kopwe eäniir
    le maun ngeni ekewe chon Siria tori repwe rosola.”'
  rop-rop: En wanbala speshalwan mesinja bin deya neim Sedakaiya det san blanga Kenana.
    Imbin oldei meigim sambala aiyanwan hon. En imbin tok langa King Eiheb, “YAWEI
    bin tok dijan, ‘Yunbala garra yusum dislot hon blanga fait langa ol detlot Siriya
    pipul, en yunbala garra binijimap olabat holbit.’”
  ukr-1871: 'І зробив собі Седекія Хенааненко залїзні роги і сказав: Так говорить
    Господь: Сими виколеш ти Сирийцїв, доки не вигубиш їх.'
  deu-1951: 'Und Zedekia, der Sohn Kenaanas, machte sich eiserne Hörner und sprach:
    So spricht der HERR: Hiermit wirst du die Syrer stoßen, bis sie aufgerieben sind!'
  eng-JPS: 'And Zedekiah the son of Chenaanah made him horns of iron, and said: ''Thus
    saith the LORD: With these shalt thou gore the Arameans, until they be consumed.'''
  srp-1865: 'I Sedekija sin Hananin naèini sebi gvozdene rogove, i reèe: ovako veli
    Gospod: ovijem æeš biti Sirce dokle ih ne istrijebiš.'
  lug-lug: Zeddekiya mutabani wa Kenaana yali yeeweesereza amayembe ag’ekyuma, n’ayogera
    nti, “Bw’ati bw’ayogera Mukama nti, ‘Abasuuli balitomerwa na gano okutuusa lwe
    balimalibwawo.’ ”
  heb-heb: ויעש לו צדקיהו בן כנענה קרני ברזל ויאמר כה אמר יהוה באלה תנגח את ארם עד
    כלותם׃
  ben-IRV: আর কনানার ছেলে সিদিকিয় লোহার শিং তৈরী করে বলল, “সদাপ্রভু এই কথা বলছেন
    যে, ‘এটা দিয়েই আপনি অরামের ধ্বংসের দিন পর্যন্ত গুঁতাতে থাকবেন।’”
  pan-pan: ਕਨਾਨਾਹ ਦੇ ਪੁੱਤਰ ਸਿਦਕੀਯਾਹ ਨੇ ਆਪਣੇ ਲਈ ਲੋਹੇ ਦੇ ਸਿੰਗ ਬਣਾਏ ਅਤੇ ਆਖਿਆ, ਯਹੋਵਾਹ
    ਇਸ ਤਰ੍ਹਾਂ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਇਨ੍ਹਾਂ ਨਾਲ ਤੁਸੀਂ ਅਰਾਮੀਆਂ ਨੂੰ ਜਦ ਤੱਕ ਉਹ ਮੁੱਕ ਨਾ ਜਾਣ,
    ਧੱਸੀ ਜਾਓਗੇ!
  mya-JVB: ခေနာနာ သား ဇေဒကိ သည် သံ ဦးချို တို့ကို လုပ် ၍ ၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ကိုယ်တော်သည် ရှုရိ ပြည်ကို မ ဖျက်ဆီး မှီတိုင်အောင်၊ ဤဦးချိုတို့နှင့် တိုးရမည်ဟု
    မိန့်တော်မူကြောင်းကို ဆင့်ဆို၏။
  hmo-hmo: Vadaeni Sedekaia Kenana ese auri doadia ia karaia, bona hereva ia gwauraia,
    ia gwau, “Lohiabada be ia gwau, inai gaudia dekena amo oi ese Suria taudia do
    oi gwadaia, ela bona idia hadikadia ore.”
  urd-urd: और सिदक़ियाह बिन कना'ना ने अपने लिए लोहे के सींग बनाए और कहा, “ख़ुदावन्द
    ऐसा फ़रमाता है कि तू इनसे अरामियों को ढक लेगा, जब तक कि वह ख़त्म न हो जाएँ।”
  rus-SYN: 'И сделал себе Седекия, сын Хенааны, железные рога и сказал: так говорит
    Господь: сими избодешь Сириян до истребления их.'
  bqc-SIM: 'Kenaana nɛ́ Zedekia mↄ pì lán kↄ́baↄwa à mɛ̀: Dii mɛ̀ kↄ́baɛ beeↄ ńyↄ̃
    Siliↄ zↄ̃zↄ̃ò ǹ ń dɛdɛò píi.'
  tcz-CHONGTHU: Zedekiah chun thih alan saki limin asemmin, Pakaiyin hitin aseije,
    “Nangman hiche saki hi namanna Syria mite chu nasuhmang ding ahi,” ati.
  mar-mar: कनानचा पुत्र सिदकीया याने लोखंडाची शिंगे करून आणली होती. तो म्हणाला, “परमेश्वर
    म्हणतो ‘अरामी लोकांचा या शिंगांच्या सहाय्याने तुम्ही नाश कराल.’”
  qub-qub: 'Quenaanapa wamran Sedequiasga fyërrupita wagrata ruracurcusha caran tucananpaj.
    Nircur sinchipa niycaran: «Tayta Diosga caynömi nin: ‹Cay wagracunawanmi Siria
    runacunaman yaycorga ushajpaj wañuchinqui.› »'
  bqp-bqp: Yerɑ Sedesiɑsi, Kenɑɑnɑn bii u sisun kɔbunu sekɑ. U nɛɛ, ɑmɛniwɑ Yinni
    Gusunɔ u geruɑ. U nɛɛ, kɔbi yini yi sɑ̃ɑwɑ yĩreru te tɑ wunɛn dɑm sɔ̃ɔsimɔ mɛ
    kɑɑ kɑ Sirigibu go mɑm mɑm.
  hat-hat: 'Yonn ladan yo te rele Sedesyas. Se te pitit Kenana. Li fè fè de kòn an
    fè. Li di: -Men sa Seyè a di: Avèk kòn sa yo ou pral atake moun Siri yo. Ou pral
    fini ak yo.'
  eng-BSB: 'Now Zedekiah son of Chenaanah had made for himself iron horns and declared,
    “This is what the LORD says: ‘With these you shall gore the Arameans until they
    are finished off.’”'
  eng-WEBPB: Zedekiah the son of Chenaanah made himself horns of iron and said, “The
    LORD says, ‘With these you shall push the Syrians, until they are consumed.’”
  kbq-kbq: Hagi Kenana nemofo Zedekai'a ainireti pazivetamina tro huteno amanage hu'ne,
    Ra Anumzamo'a amanage hie, Siria vahera ama'na pazivetaminteti zamahenka zamaretufenka
    nevunka, ome zamahe fri vagaregahane hie.
  nhe-BL: 'Huan Sedequías, icone Quenaana, quichijtoya sequin cuacuajtli tlen tepostli
    huan quiijtohuayaya chicahuac: “Quej ni quiijto TOTECO: ‘Ica ni cuacuajtli inquincuaxahuase
    nopa sirios hasta inquintzontlamiltise.’”'
  gub-BL: Amo Tupàn ze'eg imume'u har Zeneki her ma'e Kenaan ta'yr a'e, uzapo ma'e'ak
    kwer zàwenugar ita per iapo pyrer. Na'e uze'eg Akaw pe kury. — Nezewe uze'eg Tupàn
    Tuweharupi Wiko Ma'e iko a'e. — Ereàmàtyry'ym putar Xir ywy rehe har ko ma'e'ak
    kwer zàwenugar pupe nehe. Ereityk putar paw rupi nehe, i'i Akaw pe.
  eng-DRA: 'And Sedecias the son of Chanaana made him horns of iron, and said: Thus
    saith the Lord: With these shalt thou push Syria, till thou destroy it.'
