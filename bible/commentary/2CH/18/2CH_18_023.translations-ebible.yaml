verse: 2CH.018.023
translations:
  mal-C: അപ്പോൾ, കെനയനയുടെ മകനായ സിദെക്കീയാവ് മുൻപോട്ടുചെന്ന് മീഖായാവിന്റെ മുഖത്തടിച്ചു.
    “യഹോവയുടെ ആത്മാവ് എന്നെവിട്ടു നിന്നോടു സംസാരിക്കാൻ ഏതുവഴിയായി വന്നു?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da trat Zedekia, der Sohn Kenaanas, herzu, schlug Micha auf den Backen
    und sprach: Auf welchem Wege wäre denn der Geist Jahwes von mir gewichen, um mit
    dir zu reden?'
  lin-lin: 'Bongo Sedesiasi, mwana mobali ya Kenaana, apusanaki, apapolaki Mishe mbata
    na litama mpe alobaki : — Molimo na Yawe abimi kati na ngai na nzela nini mpo
    ete aya koloba na yo ?'
  eng-LSV: And Zedekiah son of Chenaanah comes near and strikes Micaiah on the cheek,
    and says, “Where [is] this—the way the spirit [from] YHWH passed over from me
    to speak with you?”
  eng-GNV: Then Zidkiah the sonne of Chenaanah came neere, and smote Michaiah vpon
    the cheeke, and sayde, By what way went the Spirit of the Lord from me, to speake
    with thee?
  eng-WEBSTER: Then Zedekiah the son of Chenaanah came near, and smote Micaiah upon
    the cheek, and said, Which way went the spirit of the LORD from me to speak to
    thee?
  nhw-BL: 'Huajca Sedequías, icone Quenaana, monechcahui campa itztoya Micaías huan
    quimaquili ipan ixayac. Huan quiilhui: ―Nelía se tiistlacatiquetl. ¿Quemaya quisqui
    Itonal TOTECO ipan na huan yajqui ipan ta para mitznojnotzas?'
  swh-ONEN: Kisha Sedekia mwana wa Kenaana akatoka na kumpiga Mikaya kofi usoni. Akauliza,
    “Huyo Roho kutoka kwa Bwana alipita njia gani alipotoka kwangu ili kusema nawe?”
  bba-bba: Yerɑ Sedesiɑsi, Kenɑɑnɑn bii u susi Miseen bɔkuɔ, u nùn bɑɑrɑ so. Mɑ u
    nɛɛ, swɑɑ yerɑ̀ Yinni Gusunɔn hunde u kɑ yɑrɑ nɛn min di u kɑ sere nun ɡɑri kuɑ.
  eng-KJVCPB: Then Zedekiah the son of Chenaanah came near, and smote Micaiah upon
    the cheek, and said, Which way went the spirit of the Lord from me to speak unto
    thee?
  luo-luo: Eka Zedekia wuod Kenana noa malo mopamo lemb Mikaya. Nopenje niya, “En
    yo mane ma Roho mar Jehova Nyasaye noluwo kobiro wuoyo kodi?”
  meu-meu: Sekedia Kenana na e raka kahira, bena ia ese Mikaia na vahana ai e pataia,
    eto, Iehova Laumana na ede e rakatanigu toma oi ihereva-henimu totona a?
  npi-ULB: तब केनानका छोरा सिदकियाह माथि आए, मीकायाको गालामा थप्‍पड हाने र भने, “अब
    कुन बाटो भएर परमप्रभुका आत्‍मा मबाट तिमीसँग बोल्‍नलाई जानुभयो त?”
  yor-yor: Nígbà náà Sedekiah ọmọ Kenaana lọ sókè ó sì gbá Mikaiah ní ojú. Ó sì béèrè
    pé, “Ní ọ̀nà wo ni ẹ̀mí Olúwa gbà kọjá lọ kúrò lọ́dọ̀ mi láti bá ọ sọ̀rọ̀?”
  pes-OPCB: 'با شنیدن این جمله، صدقیا پسر کنعنه، جلو رفت و یک سیلی محکم به صورت میکایا
    زد و گفت: «روح خداوند کی مرا ترک کرده و به سوی تو آمده و با تو سخن گفته است؟»'
  tgl-ULB: Pagkatapos, lumapit si Zedekias na anak ni Quenaana at sinampal sa pisngi
    si Micaias, at sinabi, “Saan dumaan ang Espiritu ni Yahweh na umalis mula sa akin
    upang magsalita sa iyo?”
  hui-hui: Ani lamiyagola mbiwia haga Sedegaia henegome Migaiahanda bi layago hale
    howa ibugua ibunaga gi habeme Migaia to̱a̱ balu howa lalu, Anduane Homogonaga
    dinini i̱ agua yu wahalu puwa bi ogoni í̠hondo langiyabe, lene.
  mya-mya: ထို​အ​ခါ​ပ​ရော​ဖက်​ဇေ​ဒ​ကိ​သည်​မိက္ခာ​အ​နီး သို့​ချဉ်း​ကပ်​၍​ပါး​ကို​ရိုက်​လျက်``ထာ​ဝရ​ဘု​ရား
    ၏​ဝိ​ညာဉ်​တော်​သည်​သင့်​အား​မိန့်​မြွက်​တော်​မူ​ရန် ဘယ်​အ​ချိန်​တွင်​ငါ့​ထံ​မှ​ထွက်​ခွာ​သွား​တော်
    မူ​ပါ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: དེ་ནས་ཀེ་ནཱ་ནའི་བུ་ཚིད་ཀི་ཡཱ་ཉེ་བར་འོངས་ནས་མི་ཀ་ཡཱ་ལ་འགྲམ་ལྕག་གཞུས་ཏེ་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་དེ་ཅི་ལྟར་ང་དང་བྲལ་ནས་ཁྱོད་ལ་གཏམ་བྱས་པ་ཡིན་ནམ་ཞེས་དྲིས་པ་ལ།
  sna-sna: Ipapo Zedhekia mwanakomana waKenaana akakwira akandorova Mikaya kumeso
    nembama akabvunza akati, “Mweya waJehovha waenda nokupi pawabuda mandiri kuti
    utaure kwauri?”
  spa-BLM: 'Entonces se acercó Sedequías, hijo de Quená, y golpeó a Micaías en la
    mejilla, y le dijo: “¿Por dónde se fue de mí el Espíritu de Yahvé para hablarte?”'
  cac-cac: 'Yuj chi'' ix snitzancot sb''a vin̈aj Sedequías chi'' ix stz''itanb''at
    sat vin̈aj Micaías chi'' vin̈, ix yalan vin̈: —A jun espíritu tz''esan ix cot
    d''a Jehová chi'', ¿tas ix aj yel d''ayin, axo d''ayach sloloni? xchi vin̈.'
  swh-ULB: Kisha Zedekia mwana wa Kenaana, akaja, akampiga kofi mika juu ya shavu,
    na kusema, “Kwa njia gani Roho wa Yahwe alitoka kwangu ili aseme nawe?”
  bel-bel: 'І падышоў Сэдэкія, сын Хэнааны, і ўдарыў Міхея па шчацэ і сказаў: па якой
    гэта дарозе адышоў ад мяне Дух Гасподні, каб гаварыць у табе?'
  deu-ELBBK: 'Da trat Zedekia, der Sohn Kenaanas, herzu und schlug Micha auf den Backen
    und sprach: Auf welchem Weg wäre der Geist des HERRN von mir gewichen, um mit
    dir zu reden?'
  mbb-OT: Ne mid-uvey si Zedekia ziyà te ki Micaya ne midtabpì din. Ne migkaǥi si
    Zedekia te, “Maan is ibpesavut nu he mid-awà kayi te kediey is Mulin-ulin te Nengazen
    ne nekidlalag kenikew?”
  mal-2015: 'അപ്പോൾ കെനയനയുടെ മകനായ സിദെക്കീയാവു അടുത്തുചെന്നു മീഖായാവെ ചെകിട്ടത്തു
    അടിച്ചു: നിന്നോടു സംസാരിപ്പാൻ യഹോവയുടെ ആത്മാവു എന്നെ വിട്ടു ഏതു വഴിയായി കടന്നുവന്നു
    എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Androda o Cidkijah, le Kenaaniskro čhavo, geľa ko Micha, demaďa les pal
    o muj a phenďa: „Kana mandar geľa het o Duchos le RAJESKRO, hoj te vakerel tuha?“'
  pes-OPV: 'آنگاه صدقیا ابن کنعنه نزدیک آمده، به رخسار میکایا زد و گفت: «به کدام راه
    روح خداوند از نزد من به سوی تو رفت تا با تو سخن گوید؟»'
  ron-1924: 'Атунч, Зедекия, фиул луй Кенаана, апропиинду-се, а ловит пе Мика песте
    образ ши а зис: „Пе че друм а ешит духул Домнулуй дин мине ка сэ-ць ворбяскэ?”'
  ben-OBCV: তখন কেনান্নার ছেলে সিদিকিয় গিয়ে মীখায়ের গালে চড় মেরেছিল। “সদাপ্রভুর
    কাছ থেকে আসা আত্মা তোর সাথে কথা বলার জন্য কোন পথে আমার কাছ থেকে গেলেন?” সে জিজ্ঞাসা
    করল।
  som-som: Markaasaa Sidqiyaah ina Kenacanaah intuu Miikayhuu u soo dhowaaday dhabanka
    ku dhuftay, oo wuxuu ku yidhi, War ruuxii Rabbigu xaggee buu iga maray inuu kula
    hadlo?
  lat-VUC: 'Accessit autem Sedecias filius Chanaana, et percussit Michææ maxillam,
    et ait: Per quam viam transivit spiritus Domini a me, ut loqueretur tibi?'
  eng-ASVBT: Then Zedekiah the son of Chenaanah came near, and smote Micaiah upon
    the cheek, and said, Which way went the Spirit of Jehovah from me to speak unto
    thee?
  ita-1885: 'Allora Sedechia, figliuolo di Chenaana, si fece avanti, e percosse Mica
    in su la guancia, e disse: Per qual via si è partito lo Spirito del Signore da
    me, per parlar teco?'
  eng-LXXUP: Then Zedekiah the son of Chenaanah drew near, and smote Micaiah on the
    cheek, and said to him, By what way passed the Spirit of the Lord from me to speak
    to thee?
  eng-ULB: Then Zedekiah son of Kenaanah, came up, slapped Micaiah on the cheek, and
    said, “Which way did the Spirit of Yahweh take to go from me to speak to you?”
  spa-VBL: 'Entonces Sedequías, hijo de Quená, fue y abofeteó a Micaías en la cara,
    y le preguntó: “¿Por dónde se fue el Espíritu del Señor cuando me dejó hablar
    contigo?”'
  fra-_FOB: 'Alors Tsidkija, fils de Kénaana, s''approcha, et frappa Michée sur la
    joue, et dit: Par quel chemin l''Esprit de l''Éternel s''est-il éloigné de moi
    pour te parler?'
  mal-mal: 'അപ്പോൾ കെനാനയുടെ മകനായ സിദെക്കീയാവ് അടുത്തുചെന്ന് മീഖായാവിനെ ചെകിട്ടത്ത്
    അടിച്ചു: “നിന്നോട് സംസാരിപ്പാൻ യഹോവയുടെ ആത്മാവ് എന്നെ കടന്ന് ഏതു വഴിയായി വന്നു?”
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Tab Sidqiyāh bin Kanānā ne āge baṛh kar Mīkāyāh ke muṅh par thappaṛ mārā
    aur bolā, “Rab kā Rūh kis tarah mujh se nikal gayā tāki tujh se bāt kare?”
  suz-BL: मिनु केनानाह आ तौ सिदकीयाह इर ङोइश्‍शा लशा, मीकाया आ चोव़चो राप्‍शा “दोपा
    परमप्रभु यावे आ सोक्‍त आं रे पा गे नु लोव़ पथ लम” देंमाक्‍त।
  ita-1927: 'Allora Sedekia, figliuolo di Kenaana, si accostò, diede uno schiaffo
    a Micaiah, e disse: “Per dove è passato lo spirito dell’Eterno quand’è uscito
    da me per parlare a te?”'
  ckb-ckb: 'ئینجا سدقیای کوڕی کەنعەنا هاتە پێشەوە و زللەیەکی لە ڕوومەتی میخایو دا
    و گوتی: «لەکوێوە ڕۆحی یەزدان لە منەوە پەڕییەوە هەتا قسەت لەگەڵدا بکات؟»'
  eng-BBE: Then Zedekiah, the son of Chenaanah, came near and gave Micaiah a blow
    on the side of his face, saying, Where is the spirit of the Lord whose word is
    in you?
  kan-OKCV: ಆಗ ಕೆನಾನನ ಮಗನಾದ ಚಿದ್ಕೀಯನು ಸಮೀಪಕ್ಕೆ ಬಂದು ಮೀಕಾಯನ ಕೆನ್ನೆಯ ಮೇಲೆ ಹೊಡೆದು, “ಯೆಹೋವ
    ದೇವರ ಆತ್ಮವು ನನ್ನನ್ನು ಬಿಟ್ಟು, ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡಲು ಯಾವ ಮಾರ್ಗವಾಗಿ ಬಂದಿತು?” ಎಂದನು.
  tam-2017: 'அப்பொழுது கேனானாவின் மகனாகிய சிதேக்கியா அருகில் வந்து: மிகாயாவைக் கன்னத்தில்
    அடித்து, யெகோவாவுடைய ஆவி எந்த வழியாக என்னைவிட்டு உன்னோடு பேசும்படி வந்தது என்றான்.'
  spa-RV-1909: 'Entonces Sedechîas hijo de Chênaana se llegó á él, é hirió á Michêas
    en la mejilla, y dijo: ¿Por qué camino se apartó de mí el espíritu de Jehová para
    hablarte á ti?'
  ron-BTF: 'Atunci Zedechia, fiul lui Chenaana, s-a apropiat și a lovit pe Micaia
    peste obraz și a spus: Pe ce cale a ieșit Duhul DOMNULUI de la mine pentru a-ți
    vorbi ție?'
  eng-WEBP: Then Zedekiah the son of Chenaanah came near, and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  eng-FBV: Then Zedekiah, son of Chenaanah, went and slapped Micaiah in the face,
    and demanded, “Which way did the Spirit of the Lord go when he left me to speak
    to you?”
  nld-1939: 'Maar nu trad Sidki-jáhoe, de zoon van Kenaäna, vooruit, gaf Mikájehoe
    een slag in het gezicht, en zeide: Wat; zou de geest van Jahweh mij hebben verlaten,
    om te spreken tot u?'
  nch-BL: 'Huajca Sedequías, icone Quenaana, monechcahui campa itztoya Micaías huan
    quimaquili ipan ixayac. Huan quiilhui: ―Nelía se tiistacaticatacat. ¿Quemaya quisqui
    Itonal TOTECO ipan na huan yajqui ipan ta para mitznojnotzas?'
  vie-1934: 'Sê-đê-kia, con trai của Kê-na-na, đi đến gần, vả Mi-chê nơi má, mà rằng:
    Thần Đức Giê-hô-va có từ khỏi ta mà đi ngả nào đặng mách bảo cho ngươi?'
  hin-CV: यह सुन केनानाह का पुत्र सीदकियाहू सामने आया और मीकायाह के गाल पर मारते हुए
    कहने लगा, “याहवेह का आत्मा मुझमें से निकलकर तुमसे बातचीत करने किस प्रकार जा पहुंचा?”
  spa-BES: 'Entonces se acercó Sedequías, hijo de Quenaana, y le dio una bofetada
    a Micaías, diciendo: ¿Dónde está el espíritu del Señor cuya palabra está en ti?'
  tdx-tdx: 'Nañarine aze t’i Tsidkià ana’ i Kenaanà, le tinampifi’e ty fiambina’ i
    Mikaià vaho nanao ty hoe: Nimb’ aia ty fañahi’ Iehovà boak’ amako hivolañe ama’o?'
  tha-KJV: แล​้วเศเดคียาห์​บุ​ตรชายเคนาอะนาห์​ได้​เข​้ามาใกล้และตบแก้มมีคายาห์​พูดว่า
    “พระวิญญาณของพระเยโฮวาห์ไปจากข้าพู​ดก​ับเจ้าได้​อย่างไร​”
  por-BR-2018: 'Então Zedequias filho de Quenaaná se chegou a ele, e feriu a Micaías
    na face, e disse: Por que caminho se separou de mim o espírito do SENHOR para
    falar a ti?'
  deu-ELO: 'Da trat Zedekia, der Sohn Kenaanas, herzu und schlug Micha auf den Backen
    und sprach: Auf welchem Wege wäre der Geist Jehovas von mir gewichen, um mit dir
    zu reden?'
  eng-WYC-2018: And Zedekiah, the son of Chenaanah, nighed, and he smote Micaiah upon
    the cheek (or and he struck Micaiah upon his cheek), and said, By what way hath
    the Spirit of the Lord passed from me to speak with thee?
  epo-epo: 'Tiam aliris Cidkija, filo de Kenaana, kaj frapis Miĥajan sur la vango,
    kaj diris: Per kiu vojo la spirito de la Eternulo transiris de mi, por paroli
    per vi?'
  uig-PIN: 'Xuni anglap Kǝnanaⱨning oƣli Zǝdǝkiya kelip Mikayaning kaqitiƣa birni
    selip: — Pǝrwǝrdigarning Roⱨi ⱪaysi yol bilǝn mǝndin ɵtüp sanga sɵz ⱪilixⱪa bardi?!
    — dedi.'
  beo-beo: Amalalu, balofede dunu Sedegaia da Maiga:iama asili, ea odagia loboga ba:danoma:nu,
    ema amane adole ba:i, “Habogala Hina Gode Ea A:silibu da dima sia:musa:, na yolesibala:?”
  tpi-OTNT: Profet Sedekaia, pikinini bilong Kenana, i harim Mikaia i autim dispela
    tok long Ahap, na em i go klostu long Mikaia na solapim wasket bilong en, na i
    tok, “Spirit bilong Bikpela i lusim mi olsem wanem na i go long yu na givim dispela
    tok long yu?”
  hau-SA: Sai Zedekiya ɗan Kena’ana ya haura ya mari Mikahiya a fuska. Ya ce, “Ta
    wace hanya ce ruhun Ubangiji ya fita daga gare ni ya zo ya yi magana da kai?”
  uig-LAT: 'Shuni anglap Kenanahning oghli Zedekiya kélip Mikayaning kachitigha birni
    sélip: — Perwerdigarning Rohi qaysi yol bilen mendin ötüp sanga söz qilishqa bardi?!
    — dédi.'
  nde-nde: Ngakho uZedekhiya indodana kaKhenana waphakama wayawakala uMikhaya ngempama
    ebusweni, watsho embuza wathi, “Umoya kaThixo wasuka njani kimi ukuyakhuluma kuwe
    na?”
  ton-ton: Pea naʻe ʻunuʻunu ʻo ofi ʻa Setikia ko e foha ʻo Kinana, ʻo ne taaʻi ʻa
    Mikaia ʻi he kouʻahe, ʻo ne pehē, “Ko e fē ʻae hala naʻe fou ai ʻae Laumālie ʻo
    Sihova meiate au ke lea kiate koe?”
  ces-1613: 'Tedy přistoupiv Sedechiáš syn Kenanův, dal políček Micheášovi a řekl:
    Kterouž jest cestou odšel duch Hospodinův ode mne, aby mluvil tobě?'
  eng-WMB: Then Zedekiah the son of Chenaanah came near, and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  tam-TCV: அப்பொழுது கெனானாவின் மகன் சிதேக்கியா முன்பாகப் போய் மிகாயாவின் முகத்தில்
    அறைந்தான். பின் அவனிடம், “யெகோவாவின் ஆவியானவர் என்னைவிட்டு உன்னுடன் பேச வரும்போது,
    எந்த வழியாக வந்தார்” என்றும் மிகாயாவைக் கேட்டான்.
  ceb-ULB: Unya mipaduol si Zedekia ang anak nga lalaki ni Kenaana, gisagpa sa aping
    si Micaya, ug miingon, “Asa man nga dalan miagi ang Espritu ni Yahweh aron mopahawa
    gikan kanako sa pagpakigsulti nganha kanimo?”
  pol-UBG: 'Podbiegł wtedy Sedekiasz, syn Kenaany, i uderzył Micheasza w policzek,
    mówiąc: Którędy odszedł ode mnie Duch PANA, aby mówić z tobą?'
  urd-GVU: تب صِدقیاہ بن کنعانہ نے آگے بڑھ کر میکایاہ کے منہ پر تھپڑ مارا اور بولا،
    ”رب کا روح کس طرح مجھ سے نکل گیا تاکہ تجھ سے بات کرے؟“
  deu-1912: 'Da trat herzu Zedekia, der Sohn Knaenas, und schlug Micha auf den Backen
    und sprach: Welchen Weg ist der Geist des HERRN von mir gegangen, daß er durch
    dich redete?'
  kan-2017: ಆಗ ಕೆನಾನನ ಮಗನಾದ ಚಿದ್ಕೀಯನು ಮೀಕಾಯೆಹುವಿನ ಬಳಿಗೆ ಹೋಗಿ ಅವನ ಕೆನ್ನೆಗೆ ಒಂದು ಏಟು
    ಹಾಕಿ, “ಯೆಹೋವನ ಆತ್ಮವು ನನ್ನನ್ನು ಬಿಟ್ಟು ನಿನ್ನೊಂದಿಗೆ ಮಾತನಾಡುವುದಕ್ಕಾಗಿ ಯಾವ ಮಾರ್ಗವಾಗಿ
    ಬಂದಿತು?” ಎಂದನು.
  yap-yap: Ma aram me yan Zedekiah ni profet ngak Mikayah nge batnag owchen, me fith
    ni ga’ar, “Wi’in ney e ke pageg fare Kan Nthothup rok SOMOL nge yib i non ngom?”
  hlt-MCSB: Te vaengah Kenaanah capa Zedekiah te thoeih tih Mikhaiah te a kam ah a
    thoek. Te phoeiah, “Nang aka voek ham BOEIPA mueihla te kai taeng lamloh mekah
    longpuei lam a caeh he,” a ti nah.
  mdy-ETH: ዒማና ኬናዒና ናኣዚ፥ ሴዴቂያሴ ሚኪያሴ ባንሢ ዶጫዖ ባዒጋፓ፦ «ዔኤካ! ፆኦሲ ዓያና ታ ኮርሳ ዴንዲ ዎይማና ኔኤም
    ኬኤዜይ?» ጌዔኔ።
  twi-ASANTE: Na Kenaana babarima Sedekia kɔɔ Mikaia so, kɔbɔɔ no sotorɔ bisaa sɛ,
    “Da bɛn na Awurade honhom gyaa me bɛkasa kyerɛɛ wo?”
  eng-WEBU: Then Zedekiah the son of Chenaanah came near, and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  wal-wal: Hegaappe guyyiyan, Kanaa7ina na7ai Xidiqee shiiqidi, Mikaaya qinxxalliyaa
    baqqiis. Baqqidi, “GODAA Ayyaanai ta achchappe waanidi neeyyo odanau biidee?”
    yaagiis.
  spa-PDDPT: 'Entonces Sedequías, hijo de Quenaana, se acercó, golpeó a Micaías en
    la mejilla y dijo: ¿Por cuál camino pasó de mí el Espíritu de Yavé para hablarte
    a ti?'
  gun-gun: 'Ha''e gui Quenaana ra''y Zedequias onhemboja vy oipete Micaías. Ha''e
    vy aipoe''i:'
  ilo-ULB: Kalpasanna, immasideg ni Zedekaias a putot ni Kenaana, tinungpana ni Micaias,
    ket kinunana, “Kasano koma a rimmuar kaniak ti Espiritu ni Yahweh tapno makitungtong
    kenka?”
  kpg-kpg: Soukohp Zedekiah ga hanadu gaa paa nia golomada Micaiah, ga heeu, “Di Hagataalunga
    o Dimaadua la ne diiagi au ana hee, dela ga helekai adu gi di goe?”
  uig-ARA: 'شۇنى ئاڭلاپ كەنئاناھنىڭ ئوغلى زەدەكىيا كېلىپ مىكايانىڭ كاچىتىغا بىرنى
    سېلىپ: ــ پەرۋەردىگارنىڭ روھى قايسى يول بىلەن مەندىن ئۆتۈپ ساڭا سۆز قىلىشقا باردى؟!
    ــ دېدى.'
  sus-sus: Na tɛmui, Kenaana xa di sedekiya naxa a maso, a Mike dɛ ragarin, a fa a
    fala, «Alatala Xaxili minixi kira mundun na n ma n xa wɔyɛn i bɛ?»
  pon-2006: Soukohp Sedekaia eri patohla rehn Maikaia, pohr meseo, oh patohwanohng,
    “Iahd me ngenen KAUN-O ketisang rehi oh mahseniong uhk?”
  ksd-ksd: 'Ma Sedekia natu i Kenana i ga kakari maravai ma i ga par ra pagupagu na
    ngie i Mikaia, ma i ga biti: A Tulungea i ra Luluai i tar vana uve kan iau pi
    na tata piram?'
  tur-YTC: O zaman Kenaana oğlu Sidkiya yaklaşıp Mikaya'nın yanağına vurdu ve, 'Yahve'nin
    Ruhu benden sana hangi yoldan geçti?' dedi.
  grc-BRENT: Καὶ ἤγγισε Σεδεκίας υἱὸς Χαναὰν, καὶ ἐπάταξε τὸν Μιχαίαν ἐπὶ τὴν σιαγόνα,
    καὶ εἶπεν αὐτῷ, ποίᾳ τῇ ὁδῷ παρῆλθε πνεῦμα Κυρίου παρʼ ἐμοῦ τοῦ λαλῆσαι πρὸς σέ;
  ind-AYT: Zedekia, anak Kenaana, mendekat dan menampar pipi Mikha. Dia berkata, “Bagaimana
    mungkin Roh TUHAN berpindah dariku untuk berbicara kepadamu?”
  nya-nya: Ndipo Zedekiya mwana wa Kenaana anapita pafupi ndi kumenya khofi Mikaya.
    Zedekiya anafunsa kuti, “Kodi mzimu wochokera kwa Yehova unadzera njira iti pamene
    unachoka kwa ine kupita kwa iwe?”
  hrv-hrv: 'Tada pristupi Kenaanin sin Sidkija i udari Miheja po obrazu pitajući:
    “Zar je Jahvin duh mene napustio da bi govorio s tobom?”'
  mps-mps: Te profet Sedekaia te Kenanago ogwago Mikaiago te po Ahapbolo pusubo odama,
    tama aga Mikaia pąba pelama, tama agai nabogede kala powali, tama te po wali,
    “Genuai Bidigo Mobo Bidigo ena mena tama tagalama, nageba pelama, tama nagebolo
    te po maniwe?”
  tpi-tpi: Profet Sedekaia, pikinini bilong Kenana, i harim Mikaia i autim dispela
    tok long Ahap, na em i go klostu long Mikaia na solapim wasket bilong en, na i
    tok, “Spirit bilong Bikpela i lusim mi olsem wanem na i go long yu na givim dispela
    tok long yu?”
  dan-1931: 'Da trådte Zidkija, Kena''anas Søn, frem og slog Mika på Kinden og sagde:
    “Ad hvilken Vej skulde HERRENS Ånd have forladt mig for at tale til dig?”'
  vie-OVCB: 'Sê-đê-kia, con Kê-na-na, đến gần tát vào mặt Mi-chê, mắng: “Thần của
    Chúa Hằng Hữu ra khỏi tôi khi nào để phán dạy ngươi?”'
  guj-2017: ત્યારે કેનાહના દીકરા સિદકિયાએ ઉપર આવીને મિખાયાને તેના ગાલ પર તમાચો મારીને
    કહ્યું, “ઈશ્વરનો આત્મા તારી સાથે બોલવાને મારી પાસેથી ક્યા માર્ગે થઈને ગયો?”
  pon-2006A: Soukohp Sedekaia eri patohla rehn Maikaia, pohr meseo, oh patohwanohng,
    “Iahd me ngenen KAUN-O ketisang rehi oh mahseniong uhk?”
  por-BRBSL: 'Então Zedequias, filho de Chenaaná, aproximou-se e bateu na bochecha
    de Micaías, e disse: “Para que lado o Espírito de Javé foi de mim para falar com
    você?'
  cth-cth: Kenan capa Zedekiah ni rek a hnai teh Mikah e hmaibei dawk a tambei teh,
    nang koe lawk dei hanelah BAWIPA e Muitha teh nâ lahoi maw kai koehoi a tâco,
    telah atipouh.
  twi-twi: Na Kenaana babarima Sedekia kɔɔ Mikaia so, kɔbɔɔ no sotɔre bisae se, “Da
    bɛn na Awurade honhom fii me so bɛkasa kyerɛɛ wo?”
  hlt-hlt: Te vaengah Kenaanah capa Zedekiah te thoeih tih Mikhaiah te a kam ah a
    thoek. Te phoeiah, “Nang aka voek ham BOEIPA mueihla te kai taeng lamloh mekah
    longpuei lam a caeh he,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Kennɑnɑɑ birɛ Sidekiɑ tɔ́ɔ́nko Misee borɛ̀ kóò bèntɛ kɛ
    dɔ̀: Ɔ̃̀nkɛ bíɛ́kɛ̀ nkɛ ti Yiɛ̀ nKuyie nkó Muyɑɑ́ nyɛ̀mɛ̀ m borɛ̀ kɛ dɑ bɛ́innɛ̀.'
  msy-2020: Ezɨ akam inigha izir gumazim Sedekaia, a Kenanan otarim, an orazi, Mikaia
    akar kamɨn Ahap mɨgeima, an an boroghɨn ghua an koviam mɨsuegha ghaze, “Ikiavɨra
    Itir Godɨn Duam manmaghɨn na ategha, nɨn ghugha akar kam nɨ ganɨngi?”
  dop-dop: 'Tǝnɑɣɑlɛ Sitekiyɑ kpǝtǝnɑ Misee nɑ ɩ́ mɑpɩ-ɩ kɑtɑŋɑ nɑ ɩ́ pɔɔsɩ-ɩ sɩ:
    Tɑcɑɑ Feesuɣu lɩɩnɑ mɑ tɑɑ nɑ kʋ́ heeli-ŋ yɑɑ?'
  azb-azb: 'Kenaana oğlu Sidqiya yaxınlaşdı və Mikeyanın yanağına vurub dedi: «Rəbbin
    Ruhu səndə danışmaq üçün məndən sənə hansı yolla keçdi?»'
  eng-DBY: Then Zedekiah the son of Chenaanah went near, and smote Micah upon the
    cheek, and said, Which way now went the Spirit of Jehovah from me to speak to
    thee?
  hin-2017: तब कनाना के पुत्र सिदकिय्याह ने निकट जा, मीकायाह के गाल पर थप्पड़ मारकर
    पूछा, “यहोवा का आत्मा मुझे छोड़कर तुझ से बातें करने को किधर गया।”
  eng-YLT: And Zedekiah son of Chenaanah cometh nigh, and smiteth Micaiah on the cheek,
    and saith, 'Where [is] this — the way the Spirit of Jehovah passed over from me
    to speak with thee?'
  eng-WYC-2017: And Zedekiah, the son of Chena-anah, nighed, and he smote Micaiah
    upon the cheek, and said, By what way hath the Spirit of the Lord passed from
    me to speak with thee?
  eng-WMBB: Then Zedekiah the son of Chenaanah came near, and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  urd-GVH: तब सिदक़ियाह बिन कनाना ने आगे बढ़कर मीकायाह के मुँह पर थप्पड़ मारा और बोला,
    “रब का रूह किस तरह मुझसे निकल गया ताकि तुझसे बात करे?”
  rug-rug: Meke ene la se Zedekaea sa tuna koreo e Kanana meke poharia isumatana se
    Mikaea. “Meke pavei la gua sa Maqomaqo te Zihova sipu taluarae si Asa koarau meke
    atu zama koa goi?” nanasa gua si asa.
  gaz-gaz: Kana irratti Zedeqiyaan ilmi Keniʼaanaa ol baʼee Miikaayaa fuula keessa
    kabalee, “Hafuurri Waaqayyoo yommuu sitti dubbachuuf na biraa baʼetti karaa kam
    deeme?” jedhee gaafate.
  fra-LSG: 'Alors Sédécias, fils de Kenaana, s’étant approché, frappa Michée sur la
    joue, et dit: Par quel chemin l’esprit de l’Éternel est-il sorti de moi pour te
    parler?'
  yal-yal: Nayi, Kenan ma dii xɛmɛn Sedeki yi a maso, a Mikahu dɛɛn garin, a yi a
    magele, a naxa, “Alatalaa malekan minixi kiraan mundun xɔn, keli n tan yi, a wule
    falan ti i xa?”
  haw-1868: Alaila, hookokoke o Zedakia ke keiki a Kenaana, a kui mai ia Mikaia ma
    ka papalina, me ka i ana mai, Ma ka aoao hea i hele ai ka uhane o Iehova mai o'u
    aku nei e olelo aku ia oe.
  arb-NAV: 'فَاقْتَرَبَ صِدْقِيَّا بْنُ كَنْعَنَةَ مِنْ مِيخَا وَضَرَبَهُ عَلَى الْفَكِّ
    قَائِلاً: «مِنْ أَيْنَ عَبَرَ رُوحُ الرَّبِّ مِنِّي لِيُكَلِّمَكَ؟»'
  ewe-ewe: Tete Zedekiya, Kenana ƒe vi, gogo Mikaya eye wòƒo tome nɛ hebiae be, “Ɣe
    ka ɣie Yehowa ƒe Gbɔgbɔ dzo le gbɔnye eye wòƒo nu na wò?”
  eng-LEE: And Zedekiah the son of Kena'anah went near, and struck Michayhu on the
    cheek, and said, Which is the way the Spirit of the Lord passed away from me to
    speak with thee?
  asm-FB: তেতিয়া কনানাৰ পুত্ৰ চিদিকিয়াই মীখায়াৰ ওচৰলৈ আহি তেওঁৰ গালত চৰ মাৰি ক’লে,
    “তোমাৰ লগত কথা ক’বৰ কাৰণে যিহোৱাৰ আত্মা মোৰ পৰা কোন পথেদি গ’ল?”
  sus-A: نَ تّمُي، كٍنَانَ شَ دِ سٍدٍكِيَ نَشَ عَ مَسٌ، عَ مِكٍ دّ رَفَرِن، عَ قَ
    عَ قَلَ، «عَلَتَلَ شَشِلِ مِنِشِ كِرَ مُندُن نَ ﭑ مَ ﭑ شَ وْيّن عِ بّ؟»
  fra-SBL: 'Alors Sédécias, fils de Chenaana, s''approcha, frappa Michée sur la joue
    et dit : « Par où l''Esprit de Yahvé est-il sorti de moi pour te parler ? »'
  hbo-hbo: וַיִּגַּשׁ֙ צִדְקִיָּ֣הוּ בֶֽן־כְּנַעֲנָ֔ה וַיַּ֥ךְ אֶת־מִיכָ֖יְהוּ עַל־הַלֶּ֑חִי
    וַיֹּ֗אמֶר אֵ֣י זֶ֤ה הַדֶּ֙רֶךְ֙ עָבַ֧ר רֽוּחַ־יְהוָ֛ה מֵאִתִּ֖י לְדַבֵּ֥ר אֹתָֽךְ׃
  kik-kik: Hĩndĩ ĩyo Zedekia mũrũ wa Kenaana akĩambata na akĩringa Mikaia rũhĩ ũthiũ.
    Akĩmũũria atĩrĩ, “Kaĩ roho wa Jehova agereire kũ rĩrĩa oimire kũrĩ niĩ nĩguo aarie
    nawe?”
  fra-NCL: 'Mais Sédécias, fils de Canaana, s’étant approché, frappa Michée sur la
    joue, et dit : « Par quel chemin l’esprit de Yahweh est-il sorti de moi pour te
    parler ? »'
  cek-AK: To pacoengah Kenaanah capa Zedekiah mah, caeh moe, Mikaiah to mikhmai ah
    tabaeng; Angraeng ih Muithla mah nang khae lokthuih hanah, naa bang ih loklam
    hoiah maw kai khae hoiah tacawt? tiah a naa.
  cuk-cuk: 'Quenaana-machi-Sedequías, deyob-itosgua, Micaíasʼse nonikid, geb wagargi
    bibyosad, degi, ega sogded: —¿Igi be soge? ¿Bab-Dummad-Burba bar angi maisursunde?
    ¿Begarbi bega sunmaksaye be sogsunde?'
  uig-CYR: 'Шуни аңлап Кәнанаһниң оғли Зәдәкия келип Микаяниң качитиға бирни селип:
    — Пәрвәрдигарниң Роһи қайси йол билән мәндин өтүп саңа сөз қилишқа барди?! — деди.'
  tel-2017: అప్పుడు కెనన్యా కొడుకు సిద్కియా మీకాయా దగ్గరికి వచ్చి అతణ్ణి చెంప మీద
    కొట్టి “నీతో మాటలాడటానికి యెహోవా ఆత్మ నా దగ్గర నుండి ఎటు వైపు వెళ్ళాడు?” అన్నాడు.
  hat-BSA: 'Konsa, Sédécias, fis a Kenaana a, te pwoche. Li te frape Michée sou machwè
    l e te di: “Ki kote chemen Lespri SENYÈ a te fè kite mwen pou pale avè w?”'
  kos-kos: Na mwet palu Zedekiah el kalukyang nu yorol Micaiah, ac puokya likintupal
    ac siyuk, “Ku ngac ngun lun LEUM GOD som likiyu ac kaskas nu sum?”
  hbo-WLC: וַיִּגַּשׁ֙ צִדְקִיָּ֣הוּ בֶֽן־כְּנַעֲנָ֔ה וַיַּ֥ךְ אֶת־מִיכָ֖יְהוּ עַל־הַלֶּ֑חִי
    וַיֹּ֗אמֶר אֵ֣י זֶ֤ה הַדֶּ֙רֶךְ֙ עָבַ֧ר רֽוּחַ־יְהוָ֛ה מֵאִתִּ֖י לְדַבֵּ֥ר אֹתָֽךְ׃
  ibo-ibo: Mgbe ahụ, Zedekaya nwa Kenaana, gara nso maa Maikaya aka na nti, jụọ ya,
    “Olee ụzọ ka mmụọ ahụ sitere na Onyenwe anyị gara, mgbe ọ hapụrụ m bịa ịgwa gị
    okwu?”
  ory-ory: ସେତେବେଳେ କନାନାର ପୁତ୍ର ସିଦିକୀୟ ନିକଟକୁ ଆସି ମୀଖାୟର ଗାଲରେ ଚାପୁଡ଼ା ମାରି କହିଲା,
    “ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ତୋତେ କହିବା ପାଇଁ ମୋʼ ଠାରୁ କେଉଁ ବାଟେ ଗଲେ?”
  chk-chk: Mürin, ewe soufos Setekia a kan ngeni Mikaia, a pösapei o üreni, “Inet
    Ngünün ewe Samol mi Lapalap a towu seniei, pwe epwe kapas ngonuk?”
  rop-rop: Afta na det speshalwan mesinja neim Sedakaiya bin go langa Maikaiya en
    imbin hitim im langa im feis en Sedakaiya bin tok, “Wal brom wotaim det spirit
    blanga YAWEI bin libum mi en tok langa yu?”
  ukr-1871: 'І приступив Седекія Хенааненко і вдарив Михея по щоцї та й промовив:
    Якою ж то дорогою відійшов від мене дух Господнїй, щоб говорити в тобі?'
  deu-1951: 'Da trat Zedekia, der Sohn Kenaanas, herzu und schlug Michaja auf den
    Backen und sprach: Auf welchem Weg ist der Geist des HERRN von mir gewichen, um
    mit dir zu reden?'
  eng-JPS: 'Then Zedekiah the son of Chenaanah came near, and smote Micaiah upon the
    check, and said: ''Which way went the spirit of the LORD from me to speak unto
    thee?'''
  srp-1865: 'Tada pristupi Sedekija sin Hananin, i udari Miheju po obrazu govoreæi:
    kojim je putem otišao duh Gospodnji od mene da govori s tobom?'
  lug-lug: Awo Zeddekiya mutabani wa Kenaana n’asembera okumpi ne Mikaaya we yali
    n’amukuba oluyi mu maaso, n’amubuuza nti, “Omwoyo wa Mukama yampiseeko wa okwogera
    naawe?”
  heb-heb: ויגש צדקיהו בן כנענה ויך את מיכיהו על הלחי ויאמר אי זה הדרך עבר רוח יהוה
    מאתי לדבר אתך׃
  ben-IRV: তখন কনানার ছেলে সিদিকিয়র কাছে গিয়ে মীখায়ের গালে চড় মেরে বলল, “সদাপ্রভুর
    আত্মা তোর সঙ্গে কথা বলবার জন্য আমার কাছ থেকে কোনো পথে গিয়েছিলেন?”
  pan-pan: ਤਾਂ ਕਨਾਨਾਹ ਦੇ ਪੁੱਤਰ ਸਿਦਕੀਯਾਹ ਨੇ ਨੇੜੇ ਆਣ ਕੇ ਮੀਕਾਯਾਹ ਦੀ ਗੱਲ੍ਹ ਉੱਤੇ ਮਾਰਿਆ
    ਅਤੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਕਿਸ ਰਾਹ ਥਾਣੀ ਮੇਰੇ ਕੋਲੋਂ ਦੀ ਲੰਘਿਆ ਜੋ ਤੈਨੂੰ ਬੋਲੇ?
  mya-JVB: ထိုအခါ ခေနာနာ သား ဇေဒကိ သည် ချဉ်းလာ ၍ မိက္ခါ ၏ပါး ကို ပုတ် လျက် ၊ ထာဝရဘုရား
    ၏ ဝိညာဉ် တော် သည် သင် နှင့်နှုတ်ဆက် ခြင်းငှါ ၊ အဘယ် လမ်း ဖြင့် ငါ မှ ထွက် တော်မူသနည်းဟုမေး
    လျှင်၊
  hmo-hmo: Unai neganai peroveta tauna Sedekaia Kenana ia raka vaira, ia ese Mikaia
    ena vairana ia botaia, ia nanadaia, ia gwau, “Lohiabada ena Lauma be edena bamona
    lau ia rakatania, bona oi dekenai ia hereva, a?”
  urd-urd: तब सिदक़ियाह बिन कना'ना ने पास आकर मीकायाह के गाल पर मारा और कहने लगा,
    ख़ुदावन्द की रूह तुझ से कलाम करने को किस रास्ते मेरे पास से निकल कर गई?
  rus-SYN: 'И подошел Седекия, сын Хенааны, и ударил Михея по щеке, и сказал: по какой
    это дороге отошел от меня Дух Господень, чтобы говорить в тебе?'
  bqc-SIM: 'Ɔ̃ Kenaana nɛ́ Zedekia gɛ̀ Mise sãnkɛ à mɛ̀: Zɛ́ kpele Dii Nisĩna sɛ̀
    à gòa à gɛ̀ yã''ònɛi?'
  tcz-CHONGTHU: Hichun Chenaanah chapa Zedekiah chun anailut nin angeiphe abeh pih
    in, itih a chu Pakai lhagaovin keima eidalhah a nangkomma thu asei ham?” ati.
  mar-mar: तेवढ्यात कनानाचा पुत्र सिदकीयाने पुढे होऊन मीखायाच्या थोबाडीत मारले. तो
    म्हणाला, “मीखाया, मला सोडून परमेश्वराचा आत्मा तुझ्याशी बोलायला गेला तो कोणत्या
    दिशेने?”
  qub-qub: Chaura Quenaanapa wamran Sedequiasga Micaiasta shimicho lagyaran «¿Imanöpataj
    nogapitaga päsamusha Tayta Diospa Espiritun gamta willapäshunayquipaj?» nir.
  bqp-bqp: Yerɑ Sedesiɑsi, Kenɑɑnɑn bii u susi Miseen bɔkuɔ, u nùn bɑɑrɑ so. Mɑ u
    nɛɛ, swɑɑ yerɑ̀ Yinni Gusunɔn hunde u kɑ yɑrɑ nɛn min di u kɑ sere nun gɑri kuɑ.
  hat-hat: 'Lè sa a, Sedesyas, pitit gason Kenana a, mache sou Miche, li flanke li
    yon souflèt. Epi li di l'': -Depi kilè lespri Bondye a kite m'' pou se nan bouch
    ou l''ap pale a?'
  eng-BSB: Then Zedekiah son of Chenaanah went up, struck Micaiah in the face, and
    demanded, “Which way did the Spirit of the LORD go when He departed from me to
    speak with you?”
  eng-WEBPB: Then Zedekiah the son of Chenaanah came near, and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  kbq-kbq: Anage'ma higeno'a, Kenana ne'mofo Zedekaia'a eno Mikaiana ameragente eme
    rupro hunemino amanage hu'ne, Inankna huno Ra Anumzamofo Avamu'mo'a nagrira natreno
    kagritega vuno nanekea ome kasami'ne?
  nhe-BL: 'Huajca Sedequías, icone Quenaana, monechcahui campa itztoya Micaías huan
    quimaquili ipan ixayac. Huan quiilhui: ―Nelía se tiistlacatiquetl. ¿Quemaya quisqui
    Itonal TOTECO ipan na huan yajqui ipan ta para mitznojnotzas?'
  gub-BL: Na'e Tupàn ze'eg imume'u har Zeneki uhem Mikai huwake kury. Ukwar huwa rehe.
    Na'e upuranu hehe. — Màràn mehe Tupàn Tuweharupi Wiko Ma'e hekwe uhem ihewi nerehe
    oho pà a'e, i'i izupe.
  eng-DRA: 'And Sedecias the son of Chanaana came, and struck Micheas on the cheek
    and said: Which way went the spirit of the Lord from me, to speak to thee?'
