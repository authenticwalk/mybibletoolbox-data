verse: 2CH.018.015
translations:
  mal-C: 'രാജാവ് അദ്ദേഹത്തോട്: “യഹോവയുടെ നാമത്തിൽ, എന്നോടു സത്യമല്ലാതെ മറ്റൊന്നും
    പറയരുതെന്നു ഞാൻ നിങ്ങളെക്കൊണ്ട് എത്രപ്രാവശ്യം ശപഥംചെയ്യിക്കണം?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Der König aber sprach zu ihm: Wie oft soll ich dich beschwören, daß du
    mir im Namen Jahwes nichts als die Wahrheit verkündigen sollst?'
  lin-lin: 'Kasi mokonzi alobaki na ye : — Nakolapisa yo ndayi mbala boni mpo ete
    oloba na ngai kaka bosolo, na Kombo na Yawe ?'
  eng-LSV: And the king says to him, “How many times am I adjuring you that you speak
    to me only truth in the Name of YHWH?”
  eng-GNV: And the King sayd to him, Howe oft shall I charge thee, that thou tell
    mee nothing but the trueth in the Name of the Lord?
  eng-WEBSTER: And the king said to him, How many times shall I adjure thee that thou
    say nothing but the truth to me in the name of the LORD?
  nhw-BL: 'Pero nopa tlanahuatijquetl quiilhui Micaías: ―Hasta quesqui hueltas monequi
    nimitzilhuis para amo techcajcayahua quema ticamanalti camanali tlen TOTECO. San
    techyolmelahua catli melahuac TOTECO quiijtohua.'
  swh-ONEN: Mfalme akamwambia, “Je, ni mara ngapi nitakuapisha ili usiniambie kitu
    chochote ila kweli tu kwa jina la Bwana?”
  bba-bba: Adɑmɑ sinɑ boko u nɛɛ, nɔn nyewɑ kon nun bɔ̃rusiɑ ɑ sere mɑn ɡem sɔ̃ mɛ
    Yinni Gusunɔ u nun sɔ̃ɔwɑ ɑ ɡere.
  eng-KJVCPB: And the king said to him, How many times shall I adjure thee that thou
    say nothing but the truth to me in the name of the Lord?
  luo-luo: Ruoth nowachone niya, “Nyaka karangʼo ma anaketi mondo ikwongʼrina gi nying
    Jehova Nyasaye ni iwacho adiera ma ok miriambo?”
  meu-meu: A hanua pavapavana ese ma e hamaoroa, eto, Nega hida baina sisiba henimu,
    Iehova ladana ai hereva ta basio gwaurai henigu, a hereva momokani mo?
  npi-ULB: तब राजाले तिनलाई भने, “परमप्रभुको नाउँमा साँचो कुरा मात्र भन्‍नू, अरू कुरा
    होइन भनी म तिमीलाई कति पल्‍ट भनूँ?”
  yor-yor: Ọba sì wí fún un pé, “Ìgbà mélòó ni èmi ó fi ọ́ búra láti sọ ohun kan fún
    mi bí kò ṣe ọ̀rọ̀ òtítọ́ ní orúkọ Olúwa?”
  pes-OPCB: 'پادشاه به او گفت: «چند مرتبه تو را قسم بدهم که هر چه خداوند می‌گوید،
    همان را به من بگویی؟»'
  tgl-ULB: Pagkatapos, sinabi ng hari sa kaniya, “Ilang beses ba kitang dapat utusan
    na mangakong wala kang ibang sasabihin sa akin kundi ang katotohanan sa ngalan
    ni Yahweh?”
  hui-hui: Ani layagola Ahabahanda ibuhondo lalu, Ke̱ halu mbira nalabe. Í̠na Anduane
    Homogonaga minini howa heneneore labe lalu abale howa langiaabo haruligoni í̠
    manda bu kegodago ai i̱naga bi ogoni angi hale holeberebe, lene.
  mya-mya: သို့​ရာ​တွင်​အာ​ဟပ်​က``ထာ​ဝရ​ဘု​ရား​၏​နာ​မ တော်​ကို​အ​မှီ​ပြု​၍​ဟော​ရာ​တွင်​ဟုတ်​မှန်​သည်
    ကို​သာ​ဟော​ရန်​သင့်​အား​ငါ​ဘယ်​နှစ်​ကြိမ် သ​တိ​ပေး​ရ​ပါ​မည်​နည်း'' ဟု​ဆို​၏။
  bod-N: རྒྱལ་པོ་ན་རེ། བདག་གིས་ཁྱོད་ལ་མནའ་དུ་འགེལ་བར་བྱས་ན། ཁྱོད་ཀྱིས་ད་གཟོད་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་སྒོ་ནས་བདག་ལ་བདེན་པ་ཁོ་ན་སྨྲའམ་ཞེས་དྲིས་པར།
  sna-sna: Mambo akati kwaari, “Kangani kandinofanira kukuita kuti upike kuti usandiudza
    zvimwe zvinhu kunze kwechokwadi muzita raJehovha?”
  spa-BLM: 'El rey le dijo: “¿Cuántas veces he de conjurarte para que no me digas
    más que la verdad en nombre de Yahvé?”'
  cac-cac: 'Palta ix yalan vin̈ rey chi'' icha tic: —Tzijtum elxo ix val d''ayach
    to tzac'' a ti'' to an̈ej tas yel tzal d''ayin d''a sb''i Jehová, xchi vin̈.'
  swh-ULB: Kisha mfalme akasema kwake, “Ni mara ngapi ninapaswa kukutaka kuapa kutoniambia
    kitu chochote sispokuwa kweli katika jina la Yahwe?
  bel-bel: 'І сказаў яму цар: колькі разоў мне заклінаць цябе, каб ты не гаварыў мне
    нічога, акрамя праўды, у імя Гасподняе?'
  deu-ELBBK: 'Und der König sprach zu ihm: Wieviele Male muss ich dich beschwören,
    dass du nichts zu mir reden sollst als nur Wahrheit im Namen des HERRN?'
  mbb-OT: Piru migkaǥi haazà is hadì diyà te ki Micaya te, “Kepipira ku ves sikew
    ibpepenangdù para keǥiya nu kayi te kediey is tutuu pinaaǥi te ngazan te Nengazen?”
  mal-2015: 'രാജാവു അവനോടു: നീ യഹോവയുടെ നാമത്തിൽ സത്യമല്ലാതെ യാതൊന്നും എന്നോടു പറയരുതെന്നു
    എത്ര പ്രാവശ്യം ഞാൻ നിന്നോടു സത്യംചെയ്തു പറയേണം എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Ale o kraľis leske phenďa: „Kecivar tuke mušinav te phenel, hoj sar manca
    vakeres andro nav le RAJESKRO, hoj mange te phenes ča o čačipen?“'
  pes-OPV: 'پادشاه وی را گفت: «من چندمرتبه تو را قسم بدهم که به اسم یهوه غیر از آنچه
    راست است به من نگویی.»'
  ron-1924: 'Ши ымпэратул й-а зис: „Де кыте орь ва требуи сэ те пун сэ журь кэ ну-мь
    вей спуне декыт адевэрул ын Нумеле Домнулуй?”'
  ben-OBCV: রাজা তাঁকে বললেন, “কতবার আমি তোমাকে দিয়ে শপথ করাব যে তুমি সদাপ্রভুর নামে
    আমাকে সত্যিকথা ছাড়া আর কিছুই বলবে না?”
  som-som: Markaasaa boqorkii isagii ku yidhi, Runta mooyaane wax kale inaadan magaca
    Rabbiga iigu sheegayn intee jeer baan ku dhaariyaa?
  lat-VUC: 'Dixitque rex: Iterum atque iterum te adjuro, ut mihi non loquaris, nisi
    quod verum est in nomine Domini.'
  eng-ASVBT: And the king said to him, How many times shall I adjure thee that thou
    speak unto me nothing but the truth in the name of Jehovah?
  ita-1885: 'E il re gli disse: Fino a quante volte ti scongiurerò io, che tu non
    mi dica altro che la verità nel Nome del Signore?'
  eng-LXXUP: And the king said to him, How often shall I solemnly charge thee that
    thou speak to me nothing but truth in the name of the Lord?
  eng-ULB: Then the king said to him, “How many times must I require you to swear
    to tell me nothing but the truth in the name of Yahweh?”
  spa-VBL: 'Pero el rey le dijo: “¿Cuántas veces tengo que hacerte jurar que sólo
    me dirás la verdad en nombre del Señor?”'
  fra-_FOB: 'Et le roi lui dit: Combien de fois t''adjurerai-je de ne me dire que
    la vérité au nom de l''Éternel?'
  mal-mal: 'രാജാവ് അവനോട്: “നീ യഹോവയുടെ നാമത്തിൽ സത്യമല്ലാതെ യാതൊന്നും എന്നോട് പറയുകയില്ലെന്ന്
    എത്ര പ്രാവശ്യം ഞാൻ നിന്നെക്കൊണ്ട് സത്യംചെയ്യിക്കേണം?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Bādshāh nārāz huā, “Mujhe kitnī dafā āp ko samjhānā paṛegā ki āp qasam
    khā kar mujhe Rab ke nām meṅ sirf wuh kuchh sunāeṅ jo haqīqat hai.”
  suz-BL: तन्‍न पिपम मेको कली “परमप्रभु यावे आ नेंम थमा लोव़ ला पचा, दे गिश खेयप इ
    कली कसम जपाइक्‍नना?” दे मदा बाक्‍त।
  ita-1927: 'E il re gli disse: “Quante volte dovrò io scongiurarti di non dirmi se
    non la verità nel nome dell’Eterno?”'
  ckb-ckb: 'پاشاش پێی گوت: «چەند جار من سوێندم داویت، کە جگە لە ڕاستی بە ناوی یەزدانەوە
    هیچی دیکەم پێ نەڵێیت؟»'
  eng-BBE: And the king said to him, Have I not, again and again, put you on your
    oath to say nothing to me but what is true in the name of the Lord?
  kan-OKCV: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ನೀನು ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಸತ್ಯವನ್ನಲ್ಲದೆ ಬೇರೊಂದು ನನಗೆ
    ಹೇಳಬಾರದೆಂದು ನಾನು ಎಷ್ಟು ಸಾರಿ ನಿನಗೆ ಆಣೆ ಇಡಬೇಕು?” ಎಂದನು.
  tam-2017: 'ராஜா அவனைப் பார்த்து: நீ யெகோவாவுடைய நாமத்திலே உண்மையைத் தவிர வேறொன்றையும்
    என்னிடத்தில் சொல்லாதபடி, நான் எத்தனைமுறை உனக்கு ஆணையிடவேண்டும் என்று சொன்னான்.'
  spa-RV-1909: 'Y el rey le dijo: ¿Hasta cuántas veces te conjuraré por el nombre
    de Jehová que no me hables sino la verdad?'
  ron-BTF: 'Și împăratul i-a spus: De câte ori să te conjur să îmi spui doar adevărul
    în numele DOMNULUI?'
  eng-WEBP: The king said to him, “How many times shall I adjure you that you speak
    to me nothing but the truth in the LORD’s name?”
  eng-FBV: But the king said to him, “How many times must I make you swear to tell
    me only the truth in the name of the Lord?”
  nld-1939: 'De koning snauwde hem toe: Hoe dikwijls moet ik u bezweren, mij in de
    naam van Jahweh niets dan de waarheid te zeggen?'
  nch-BL: 'Pero nopa tanahuatijquet quiilhui Micaías: ―Hasta quesqui huelta monequi
    nimitzilhuis para amo techcajcayahua quema ticamanalti camanali ten TOTECO. San
    techyolmelahua cati melahuac TOTECO quiijtohua.'
  vie-1934: 'Vua nói với người rằng: Biết bao lần ta đã lấy lời thề buộc ngươi nhân
    danh Đức Giê-hô-va nói chân thật với ta?'
  hin-CV: राजा ने मीकायाह से कहा, “मीकायाह, मुझे तुम्हें कितनी बार इसकी शपथ दिलानी
    होगी कि तुम्हें मुझसे याहवेह के नाम में सच के सिवाय और कुछ भी नहीं कहना है?”
  spa-BES: 'Y el rey le respondió: ¿No te he puesto una y otra vez en tu juramento
    de no decirme nada más que lo que es verdadero en el nombre del Señor?'
  tdx-tdx: 'Le hoe i mpanjakay tama’e: Impire ty nandiliako azo ty tsy hivolañe ndra
    inoñ’ inoñe naho tsy ty hahiti’e amy tahina’ Iehovày?'
  tha-KJV: แต่​กษัตริย์​ตรัสกั​บท​่านว่า “เราได้​ให้​เจ้​าปฏิญาณกี่ครั้งแล้​วว​่า
    เจ้​าจะพู​ดก​ับเราแต่ความจริงในพระนามของพระเยโฮวาห์”
  por-BR-2018: 'E o rei lhe disse: Até quantas vezes te conjurarei pelo nome do SENHOR
    que não me fales a não ser a verdade?'
  deu-ELO: 'Und der König sprach zu ihm: Wieviele Male muß ich dich beschwören, daß
    du nichts zu mir reden sollst, als nur Wahrheit im Namen Jehovas?'
  eng-WYC-2018: And the king said to him, Again and again I charge thee, that thou
    speak not to me no but that that is sooth in the name of the Lord.
  epo-epo: 'Tiam la reĝo diris al li: Multfoje mi vin ĵurligas, ke vi parolu al mi
    nur la veron en la nomo de la Eternulo.'
  uig-PIN: 'Lekin padixaⱨ uningƣa: — Mǝn sanga ⱪanqǝ ⱪetim Pǝrwǝrdigarning namida
    rast gǝptin baxⱪisini manga eytmasliⱪⱪa ⱪǝsǝm iqküzüxüm kerǝk?! — dedi.'
  beo-beo: 'Be A:iha:be da bu adole i, “Di da Hina Gode Ea Dioba:le nama sia:sea,
    dafawane sia: fawane sia:ma! Na da amo dima adolala helei.”'
  tpi-OTNT: Tasol Ahap i tokim em, “Maski giaman. Oltaim mi save tokim yu long autim
    trupela tok tasol long nem bilong Bikpela. Wanem taim bai yu harim tok?”
  hau-SA: Sarki ya ce masa, “Sau nawa zan sa ka rantse don ka faɗa gaskiya a cikin
    sunan Ubangiji?”
  uig-LAT: 'Lékin padishah uninggha: — Men sanga qanche qétim Perwerdigarning namida
    rast geptin bashqisini manga éytmasliqqa qesem ichküzüshüm kérek?! — dédi.'
  nde-nde: Inkosi yathi kuye, “Kumele ngikufungise kangaki ukuze ungangikhohlisi kodwa
    ungitshele iqiniso ebizweni likaThixo?”
  ton-ton: Pea pehē ʻe he tuʻi kiate ia, “ʻE liunga fiha ʻeku fakafuakavaʻi koe ke
    ʻoua naʻa ke lea ki ha meʻa ka ke tala ʻae moʻoni kiate au ʻi he huafa ʻo Sihova?”
  ces-1613: 'Ještě řekl jemu král: I kolikrátž tě mám přísahou zavazovati, abys mi
    nemluvil než pravdu ve jménu Hospodinovu?'
  eng-WMB: The king said to him, “How many times shall I adjure you that you speak
    to me nothing but the truth in the LORD’s name?”
  tam-TCV: அரசன் அவனிடம், “யெகோவாவின் பெயரில் உண்மையைத் தவிர வேறொன்றும் சொல்ல வேண்டாமென
    எத்தனை தடவை உன்னை நான் ஆணையிட வைக்கவேண்டும்?” எனக் கேட்டான்.
  ceb-ULB: Unya miingon ang hari ngadto kaniya, “Makapila ba kahigayon ako kinahanglan
    magpapanumpa kanimo nga dili ka magsulti ug bisan unsa kanako apan ang kamatuoran
    lamang sa ngalan ni Yahweh?”
  pol-UBG: 'I król powiedział do niego: Ile razy mam cię zaprzysięgać, abyś mi nie
    mówił nic innego, jak tylko prawdę w imieniu PANA?'
  urd-GVU: بادشاہ ناراض ہوا، ”مجھے کتنی دفعہ آپ کو سمجھانا پڑے گا کہ آپ قَسم کھا کر
    مجھے رب کے نام میں صرف وہ کچھ سنائیں جو حقیقت ہے۔“
  deu-1912: 'Aber der König sprach zu ihm: Ich beschwöre dich noch einmal, daß du
    mir nichts denn die Wahrheit sagst im Namen des HERRN.'
  kan-2017: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ಸತ್ಯವನ್ನೇ ತಿಳಿಸಬೇಕೆಂದು ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ನಾನು ನಿನ್ನಿಂದ
    ಎಷ್ಟು ಸಾರಿ ಪ್ರಮಾಣ ಮಾಡಿಸಬೇಕು?” ಎಂದನು
  yap-yap: Machane me fulweg Ahab ni ga’ar, “Fa’an mu non ngong u fithingan SOMOL,
    ma ga weliy e tin riyul’! Bu uw urngin yay ni ngog ngom?”
  hlt-MCSB: Tedae manghai loh anih te, “BOEIPA ming neh oltak bueng phoeiah kai taengah
    a tloe thui boeh tila nang te kai loh voei meyet hil nim kan toemngam ve,” a ti
    nah.
  mdy-ETH: ዓክዓቤ ዒማና፦ «ኔኤኒ ታኣም ናንጊና ናንጋ ጎዳ ሱንፆና ፆኦሲ ማሊሢ ኬኤዛኣና ‹ጎኔ ማዓንዳማ ኬኤዜቴራ!› ሂዚ
    ጌዒ ታ ኔኤም ዋኣዼ ማይንቲ ኬኤዛይ?» ጌዔኔ።
  twi-ASANTE: Nanso, ɔhene no sɔɔ so sɛ, “Mpɛn ahe na menka sɛ, ɛberɛ biara a wobɛkasa
    ama Awurade no, ɛsɛ sɛ woka nokorɛ?”
  eng-WEBU: The king said to him, “How many times shall I adjure you that you speak
    to me nothing but the truth in the LORD’s name?”
  wal-wal: Yaagin kawoi a, “Neeni GODAA sunttan tumaappe attin, harabaa taayyo odennaadan
    taani nena aapputoo caaqettanau koshshii?” yaagiis.
  spa-PDDPT: 'Pero el rey le preguntó: ¿Cuántas veces te haré jurar que no me digas
    sino la verdad en Nombre de Yavé?'
  gun-gun: 'Ha''e rami rã huvixa aipoe''ive ju ixupe: — Mbovykue ma tu ndevy xeayvu,
    Senhor rery rupi anhetẽ va''e re anho ndeayvu aguã?'
  ilo-ULB: Ket kinuna ti ari kenkuana, “Namin-ano a daras nga imbagak kenka nga isapatam
    a ti laeng kinapudno ti ibagam kaniak iti nagan ni Yahweh?”
  kpg-kpg: Ahab ga helekai gi mee, “Goe ma ga helekai mai i di ingoo Dimaadua, helekai
    i di tonu! Au e helekai adu haga hia i di mee deelaa?”
  uig-ARA: 'لېكىن پادىشاھ ئۇنىڭغا: ــ مەن ساڭا قانچە قېتىم پەرۋەردىگارنىڭ نامىدا راست
    گەپتىن باشقىسىنى ماڭا ئېيتماسلىققا قەسەم ئىچكۈزۈشۈم كېرەك؟! ــ دېدى.'
  sus-sus: Kɔnɔ mangɛ naxa gbilen a fala ra a bɛ, «N ɲan bara a fala i bɛ sanya wuyaxi,
    i xa i kali nɔndi yati nan falafe ra n bɛ Alatala xili ra.»
  pon-2006: Ahpw Eihap ketin sapeng, “Komwi en kin pato mehlel, ni omwi pahn kin pato
    ong ie ni mwaren KAUN-O! Pak depe me I pahn ndahng komwi met?”
  ksd-ksd: 'Ma ra king i ga biti tana: Aivia ra pakana ina ve u ba una vaarike ra
    dovotina ka piragu ta ra iang i ra Luluai?'
  tur-YTC: Kral ona, “Yahve'nin adıyla gerçeğin dışında başka bir şey söylemeyeceğine
    sana kaç kez ant içireyim?” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ποσάκις ὁρκίζω σε ἵνα μὴ λαλήσῃς πρὸς μὲ πλὴν
    τὴν ἀλήθειαν ἐν ὀνόματι Κυρίου;
  ind-AYT: Raja berkata kepadanya, “Sampai berapa kali aku harus menyuruhmu bersumpah
    dalam nama TUHAN supaya kamu tidak mengatakan apa pun kepadaku selain kebenaran?”
  nya-nya: Mfumu inati kwa iye, “Kodi ndikuwuze kangati kuti ulumbire kuti usandiwuze
    chilichonse koma zoonadi mʼdzina la Yehova?”
  hrv-hrv: 'Na to mu kralj reče: “Koliko ću te puta zaklinjati da mi kažeš samo istinu
    u Jahvino ime?”'
  mps-mps: Tiali goli Ahapgo agabolo te po wali, “Ili po wabo tagalao. Tigidali sogo
    eno nagebolo Genuai Bidigo nogide mu po naga pusao po wabo dao. Nisu nago po odaibawe?”
    Ahapgo te po wali.
  tpi-tpi: Tasol Ahap i tokim em, “Maski giaman. Oltaim mi save tokim yu long autim
    trupela tok tasol long nem bilong Bikpela. Wanem taim bai yu harim tok?”
  dan-1931: 'Men Kongen sagde til ham: “Hvor mange Gange skal jeg besværge dig, at
    du ikke siger mig andet end Sandheden i HERRENS Navn?”'
  vie-OVCB: 'Vua nói: “Đã bao nhiêu lần ta buộc ngươi nhân danh Chúa thề chỉ nói đúng
    sự thật mà thôi.”'
  guj-2017: પછી રાજાએ તેને કહ્યું, “ઈશ્વરને નામે મને કેવળ સત્ય જ કહેવા માટે મારે તારી
    પાસે કેટલી વાર સમ લેવડાવવા?”
  pon-2006A: Ahpw Eihap ketin sapeng, “Komwi en kin pato mehlel, ni omwi pahn kin
    pato ong ie ni mwaren KAUN-O! Pak depe me I pahn ndahng komwi met?”
  por-BRBSL: 'O rei lhe disse: “Quantas vezes te conjuro que não fales comigo senão
    a verdade em nome de Iavé”?'
  cth-cth: Siangpahrang ni ahni koe, lawkkatang hoeh laipalah teh kai koe BAWIPA min
    lahoi dei hoeh hanelah vai nâyittouh maw lawk na kam sak han, telah atipouh.
  twi-twi: Ɔhene amma nʼano ansi, na obuaa no se, “Mpɛn ahe na menka nkyerɛ wo se,
    sɛ worekasa ama Awurade a, ka nokwasɛm?”
  hlt-hlt: Tedae manghai loh anih te, “BOEIPA ming neh oltak bueng phoeiah kai taengah
    a tloe thui boeh tila nang te kai loh voei meyet hil nim kan toemngam ve,” a ti
    nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi ò nɑ̀kɛ́ kɛ dɔ̀: Nɛ̀ yíe ndɔkɛ n dɑ bɑ́ɑ́mmɛ̀, kɛ̀ n tú
    ɑ́ n nɑ́kɛ́ timɔ́mmɔnti ti Yiɛ̀ nKuyie ndɑ nɑ̀kɛ́ tì.'
  msy-2020: Ezɨ Atrivim Ahap a mɨgɨa ghaze, “Nɨ ifaran markɨ. Kɨ zurara nɨ mɨgɨa ghaze,
    nɨ Ikiavɨra Itir Godɨn ziamɨn guizbangɨra na mɨkɨm. Nɨ manadɨzoghɨn nan akam baragham?”
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ sɩ: Aweɣe n sɩɩwɑ sɩ ɩ́ pɔɔlǝɣɩ-ŋ nɑ pǝ́cɔ́ ń tɛlǝsǝɣɩ-m
    tɔm nti Tɑcɑɑ heelɑ-ŋ tɔ?'
  azb-azb: 'Padşah ona dedi: «Səni neçə dəfə and içdirim ki, mənə Rəbbin adı ilə həqiqətdən
    başqa bir şey söyləməyəcəksən?»'
  eng-DBY: And the king said to him, How many times shall I adjure thee that thou
    tell me nothing but truth in the name of Jehovah?
  hin-2017: राजा ने उससे कहा, “मुझे कितनी बार तुझे शपथ धराकर चिताना होगा, कि तू यहोवा
    का स्मरण करके मुझसे सच ही कह।”
  eng-YLT: And the king saith unto him, 'How many times am I adjuring thee, that thou
    speak unto me only truth in the name of Jehovah?'
  eng-WYC-2017: And the king said to him, Again and again I charge thee, that thou
    speak not to me no but that that is sooth in the name of the Lord.
  eng-WMBB: The king said to him, “How many times shall I adjure you that you speak
    to me nothing but the truth in the LORD’s name?”
  urd-GVH: बादशाह नाराज़ हुआ, “मुझे कितनी दफ़ा आपको समझाना पड़ेगा कि आप क़सम खाकर
    मुझे रब के नाम में सिर्फ़ वह कुछ सुनाएँ जो हक़ीक़त है।”
  rug-rug: Meke zama la sa baṉara koa sa, “Visa ṉavulu totoso kaqu zama igo arau pude
    tozi nau sapu loketoṉa ba sa hinokara mo pa korapa pozana e Zihova?”
  gaz-gaz: Mootichi immoo, “Ani yeroo hammamin akka ati dhugaa malee waan tokko illee
    natti hin himne maqaa Waaqayyootiin si kakachiisa?” jedheen.
  fra-LSG: 'Et le roi lui dit: Combien de fois me faudra-t-il te faire jurer de ne
    me dire que la vérité au nom de l’Éternel?'
  yal-yal: Koni, mangan yi a fala a xa, a naxa, “N na i rakɔlɛ Alatala yi sanɲa ma
    yoli fa fala i xa ɲɔndin nan gbansanna fala n xa?”
  haw-1868: Olelo aku la ke alii ia ia, Ehia la ka'u mau kauoha hoohiki aku ia oe,
    i ole oe e olelo mai ia'u i ka mea e, i ka mea oiaio wale no, ma ka inoa o Iehova?
  arb-NAV: 'فَقَالَ لَهُ الْمَلِكُ: «كَمْ مَرَّةٍ اسْتَحْلَفْتُكَ بِاسْمِ الرَّبِّ
    أَلّا تُخْبِرَنِي إِلّا الْحَقَّ؟»'
  ewe-ewe: Fia la biae be, “Zi neni magblɔ na wò be nàgblɔ nu si Yehowa ɖo na wò be
    nàgblɔ la ko?”
  eng-LEE: And the king said to him, How many times yet must I adjure thee that thou
    shalt not speak to me any thing but the truth in the name of the Lord?
  asm-FB: তেতিয়া ৰজাই তেওঁক ক’লে, “তুমি যিহোৱাৰ নামেৰে মোক কেৱল সত্য বাক্য ক’বলৈ,
    মই তোমাক কিমানবাৰ শপত খুৱাম?”
  sus-A: كْنْ مَنفّ نَشَ فبِلٍن عَ قَلَ رَ عَ بّ، «ﭑ حَن بَرَ عَ قَلَ عِ بّ سَنيَ
    وُيَشِ، عِ شَ عِ كَلِ نْندِ يَتِ نَن قَلَقٍ رَ ﭑ بّ عَلَتَلَ شِلِ رَ.»
  fra-SBL: 'Le roi lui dit : « Combien de fois t''adjurerai-je de ne me dire que la
    vérité au nom de Yahvé ? »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ הַמֶּ֔לֶךְ עַד־כַּמֶּ֥ה פְעָמִ֖ים אֲנִ֣י מַשְׁבִּיעֶ֑ךָ
    אֲ֠שֶׁר לֹֽא־תְדַבֵּ֥ר אֵלַ֛י רַק־אֱמֶ֖ת בְּשֵׁ֥ם יְהוָֽה׃
  kik-kik: Mũthamaki akĩmwĩra atĩrĩ, “Nĩ maita maigana ngũtũũra ngwĩhĩtithagia ndũkae
    kũnjĩĩra ũhoro ũngĩ tiga ũhoro wa ma thĩinĩ wa rĩĩtwa rĩa Jehova?”
  fra-NCL: 'Et le roi lui dit : « Jusqu’à combien de fois t’adjurerai-je de ne me
    dire que la vérité au nom de Yahweh ? »'
  cek-AK: Siangpahrang mah anih khaeah, Kamsoem lok khue ai ah loe, Angraeng ih ahmin
    hoiah kai khaeah kamsoem ai lok to thui hmah, tiah vai nazetto maw lokkamhaih
    kang saksak boeh? tiah a naa.
  cuk-cuk: 'Rey ega sogded: —Ar ilabigwa-wilub an bega ise-sogar saergebe, be anga
    nue-napira ise-sogar Bab-Jehová-nuggi be imakye.'
  uig-CYR: 'Лекин падиша униңға: — Мән саңа қанчә қетим Пәрвәрдигарниң намида раст
    гәптин башқисини маңа ейтмаслиққа қәсәм ичкүзүшүм керәк?! — деди.'
  tel-2017: అప్పుడు రాజు “యెహోవా నామంలో అబద్ధం కాక సత్యమే చెప్పమని నేను ఎన్నిసార్లు
    నీ చేత ఒట్టు పెట్టించుకోవాలి?” అని అతనితో అన్నాడు.
  hat-BSA: 'Epi wa a te di li: “Konbyen fwa mwen oblije fè demann ke ou pa pale anyen
    sof ke laverite nan non SENYÈ a?”'
  kos-kos: Tusruktu Ahab el fahk nu sel, “Ke kom kaskas ke Inen LEUM GOD, fahk na
    ma pwaye! Pacl ekasr nga enenu nga in fahk ma se inge nu sum?”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ הַמֶּ֔לֶךְ עַד־כַּמֶּ֥ה פְעָמִ֖ים אֲנִ֣י מַשְׁבִּיעֶ֑ךָ
    אֲ֠שֶׁר לֹֽא־תְדַבֵּ֥ר אֵלַ֛י רַק־אֱמֶ֖ת בְּשֵׁ֥ם יְהוָֽה׃
  ibo-ibo: Eze sịrị ya, “Ugboro ole ka m ga-eme ka ị ṅụọ iyi na ị gaghị agwa m ihe
    ọzọ, karịa naanị eziokwu nʼaha Onyenwe anyị?”
  ory-ory: ଏଥିରେ ରାଜା ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ସତ୍ୟ ବିନା ଆଉ କିଛି ମୋତେ
    ନ କୁହ ବୋଲି ମୁଁ କେତେ ଥର ତୁମ୍ଭକୁ ଶପଥ କରାଇବି।”
  chk-chk: Nge ewe king a üreni, “Fän fitu üpwe allük ngonuk, pwe kopwe chök kapas
    wenechar ngeniei, lupwen ka üreniei alon ewe Samol mi Lapalap?”
  rop-rop: Bat King Eiheb bin tok, “Wen yu tok langa mi yu tok trubalawei garram det
    neim blanga YAWEI. Haumeni taim ai garra dalim yu dijan?”
  ukr-1871: 'І сказав до його царь: Ще раз заклинаю тебе, щоб ти не говорив менї нїчого,
    окрім правди, іменем Господнїм!'
  deu-1951: 'Aber der König sprach zu ihm: Wie oft muß ich dich beschwören, daß du
    mir nichts als die Wahrheit sagest im Namen des HERRN?'
  eng-JPS: 'And the king said to him: ''How many times shall I adjure thee that thou
    speak unto me nothing but the truth in the name of the LORD.'''
  srp-1865: 'A car mu reèe: koliko æu te puta zaklinjati da mi ne govoriš nego istinu
    u ime Gospodnje?'
  lug-lug: Naye kabaka n’amugamba nti, “Nnaakulayizanga emirundi emeka, obutannimbanga
    wabula okuntegeezanga amazima mu linnya lya Mukama?”
  heb-heb: ויאמר אליו המלך עד כמה פעמים אני משביעך אשר לא תדבר אלי רק אמת בשם יהוה׃
  ben-IRV: রাজা তাঁকে বললেন, “তুমি সদাপ্রভুর নামে সত্যি কথা ছাড়া আর কিছু বলবে না,
    কতবার আমি তোমাকে এই শপথ করাবো?”
  pan-pan: ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤੈਨੂੰ ਕਿੰਨੀ ਕੁ ਵਾਰ ਸਹੁੰ ਚੁਕਾਵਾਂ ਕਿ ਤੂੰ
    ਮੈਨੂੰ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਉੱਤੇ ਸਚਿਆਈ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕੁਝ ਹੋਰ ਨਾ ਦੱਸੀਂ?
  mya-JVB: ရှင်ဘုရင် ကလည်း ၊ မှန် သောစကားမှတပါး အခြားသောစကားကို ထာဝရဘုရား အခွင့် နှင့်
    သင်သည် ငါ့ အား မ ဟော မည်အကြောင်း ၊ ငါ သည်ဘယ်နှစ်ကြိမ် တိုင်အောင် သင့် အား အကျိန်
    ပေးရမည်နည်းဟုမေး သော်၊
  hmo-hmo: To king Ahaba ma Mikaia dekenai ia hereva, ia gwau, “Lau dekenai oi hereva,
    Lohiabada ena ladanai neganai, hereva momokani sibona do oi gwauraia. Nega hida
    unai bamona oi dekenai do lau oda henia?”
  urd-urd: बादशाह ने उससे कहा, “मैं तुझे कितनी बार क़सम देकर कहूँ कि तू मुझे ख़ुदावन्द
    के नाम से हक़ के 'अलावा और कुछ न बताए?”
  rus-SYN: 'И сказал ему царь: сколько раз мне заклинать тебя, чтобы ты не говорил
    мне ничего, кроме истины, во имя Господне?'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Gɛ̃n ũma ń ye mà onɛ, ńsu ɛɛtomɛɛo ni? Sĩana o ń Diio.'
  tcz-CHONGTHU: Hichun lengpan hitin aseije, “Micaiah nangkom mahi ijatvei Pakai minnin
    thudih seijin tia kangeh ding nahim?” atin ahi.
  mar-mar: राजा अहाब मीखायला म्हणाला, “परमेश्वराचे नाव उच्चारुन सत्य तेच सांग असे
    मी कितीदा तुला शपथ घेऊन सांगितले!”
  qub-qub: 'Rayga niran: «¿Ayca cutitaj nishayqui Tayta Diospa jutincho jurashpayqui
    rasunpa cajta willamänayquipaj?»'
  bqp-bqp: Adɑmɑ sinɑ boko u nɛɛ, nɔn nyewɑ kon nun bɔ̃rusiɑ ɑ sere mɑn gem sɔ̃ mɛ
    Yinni Gusunɔ u nun sɔ̃ɔwɑ ɑ gere.
  hat-hat: 'Men, Akab di li: -Konbe fwa pou m'' di ou lè w''ap pale avè m'' nan non
    Seyè a, se pou ou di m'' laverite?'
  eng-BSB: But the king said to him, “How many times must I make you swear not to
    tell me anything but the truth in the name of the LORD?”
  eng-WEBPB: The king said to him, “How many times shall I adjure you that you speak
    to me nothing but the truth in the LORD’s name?”
  kbq-kbq: Hianagi kini ne' Ahapu'a Mikaiana asmino, Nama'a zupa Ra Anumzamofo agifina
    tamage hunka huvempa hunka nasamio nehugenka, kagra havige kasnampa kea nehane?
  nhe-BL: 'Pero nopa tlanahuatijquetl quiilhui Micaías: ―Hasta quesqui hueltas monequi
    nimitzilhuis para amo xinechcajcayahua quema ticamati tlajtoli tlen TOTECO. San
    xinechyolmelahua tlen melahuac TOTECO quiijtohua.'
  gub-BL: Uze'eg Akaw kury. — Ihewe neze'eg mehe Tupàn Tuweharupi Wiko Ma'e henataromo
    emume'u ze'eg azeharomoete har ihewe nehe. Tuweharupi amume'u kar azeharomoete
    har newe, i'i izupe.
  eng-DRA: 'And the king said: I adjure thee again and again to say nothing but the
    truth to me, in the name of the Lord.'
