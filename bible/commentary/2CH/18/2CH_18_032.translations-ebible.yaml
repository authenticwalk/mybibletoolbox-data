verse: 2CH.018.032
translations:
  mal-C: അത് ഇസ്രായേൽരാജാവല്ല എന്നു രഥനായകന്മാർ ഗ്രഹിക്കുകയും അവർ അദ്ദേഹത്തെ പിൻതുടരുന്നത്
    അവസാനിപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Sobald jedoch die Obersten der Wagen merkten, daß es nicht der König von
    Israel war, ließen sie von ihm ab und lenkten wieder um.
  lin-lin: Tango bakonzi ya basoda, oyo batambolisaka bashar basosolaki ete ezali
    mokonzi ya Isalaele te, batikaki kolanda ye.
  eng-LSV: indeed, it comes to pass, at the heads of the charioteers seeing that it
    has not been the king of Israel—they turn back from after him.
  eng-GNV: For when the captaines of the charets saw that hee was not the King of
    Israel, they turned backe from him.
  eng-WEBSTER: For it came to pass, that when the captains of the chariots perceived
    that it was not the king of Israel, they turned back again from pursuing him.
  nhw-BL: Nopa tlayacanani momacaque cuenta para yaya amo eliyaya nopa tlanahuatijquetl
    tlen tlali Israel, huan quicajque huan ayacmo quitoquilijque.
  swh-ONEN: wale majemadari wakaona kwamba hakuwa mfalme wa Israeli nao wakaacha kumfuatilia.
  bba-bba: Ye tɑbu sinɑm be, bɑ wɑ mɑ n ǹ Isirelibɑn sinɑ boko mi, yerɑ bɑ nùn deri
    bɑ doonɑ.
  eng-KJVCPB: For it came to pass, that when the captains of the chariots perceived
    that it was not the king of Israel, they turned back again from pursuing him.
  luo-luo: nikech kane jotelo mariembo geche lweny noneno ni ok en ruodh Israel, negiweyo
    lawe.
  meu-meu: badina be kariota biagudia ese e itaia, ia na dia Israel pavapavana, bena
    iḡavana amo e lou.
  npi-ULB: यस्‍तो भयो, जब रथहरूका फौज पतिले तिनी त इस्राएलका राजा होइन रहेछन्‌ भन्‍ने
    देखे, तिनलाई खेद्‍न छोडेर तिनीहरू फर्किए ।
  yor-yor: Ó sì ṣe, nígbà tí olórí kẹ̀kẹ́ rí i wí pé kì í ṣe ọba Israẹli, wọ́n sì
    dáwọ́ lílé rẹ̀ dúró.
  pes-OPCB: زیرا به محض اینکه سرداران ارابه‌ها متوجه شدند که او پادشاه اسرائیل نیست،
    از تعقیب وی دست برداشتند.
  tgl-ULB: At nangyari, nang nakita ng mga kapitan ng karwahe na hindi iyon ang hari
    ng Israel, tumigil sila sa paghahabol sa kaniya.
  hui-hui: ti manda bialu ogoni ibu Isaraelenaga kini ndoyane hondowa tigua ibula
    wai hongo howa nabi wahene.
  mya-mya: ရ​ထား​တပ်​မှူး​တို့​သည်​ဣ​သ​ရေ​လ​ဘု​ရင် မ​ဟုတ်​ကြောင်း​သိ​သော်​လွှဲ​ရှောင်​သွား​ကြ​၏။-
  bod-N: ཤིང་རྟའི་འགོ་དཔོན་ཚོས་དེ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་མིན་པ་ཤེས་ནས། ཁོང་མ་བདས་པར་ཕྱིར་ལོག་པ་རེད།
  sna-sna: nokuti vakuru vengoro pavakaona kuti akanga asiri iye mambo weIsraeri vakarega
    kumudzingirira.
  spa-BLM: Cuando los capitanes de los carros vieron que no era el rey de Israel,
    dejaron de perseguirlo.
  cac-cac: Axo ix yilan eb' vin̈ to man̈oclaj vin̈ sreyal Israel chi', ix yactan eb'
    vin̈ syaman vin̈.
  swh-ULB: Ikawa kwamba maakida wa magari walipoona ya kuwa hakuwa mfalme wa Israeli,
    wakarudi nyuma wasimfukuze.
  bel-bel: І калі ўбачылі начальнікі калясьніц, што гэта ня быў цар Ізраільскі, дык
    павярнулі ад яго.
  deu-ELBBK: Und es geschah, als die Obersten der Wagen sahen, dass er nicht der König
    von Israel war, da wandten sie sich von ihm ab.
  mbb-OT: Su hein netuenan te menge peremandar te menge kerwahi he kenè bes iyan sikandin
    kes hadì te Israel, ne mid-engkezan dan sikandin te edal-as.
  mal-2015: അവൻ യിസ്രായേൽരാജാവല്ല എന്നു രഥനായകന്മാർ കണ്ടിട്ടു അവർ അവനെ പിന്തുടരാതെ
    മടങ്ങിപ്പോയി.
  rmc-rmc: Sar o veľiťeľa pre oda avle, hoj oda nane o Achab, preačhile pre leste
    te džal.
  pes-OPV: وچون سرداران ارابه‌ها را دیدند که پادشاه اسرائیل نیست، از تعاقب او برگشتند.
  ron-1924: Май-марий карелор, вэзынд кэ ну ера ымпэратул луй Исраел, с-ау депэртат
    де ел.
  ben-OBCV: কারণ রথের সেনাপতিরা যখন দেখেছিল যে তিনি ইস্রায়েলের রাজা নন, তখন তারা
    তাঁর পিছু ধাওয়া করা বন্ধ করে দিয়েছিল।
  som-som: Oo markii saraakiishii gaadhifardoodku ay arkeen inuusan ahayn boqorkii
    dalka Israa'iil ayay dib uga noqdeen.
  lat-VUC: Cum enim vidissent duces equitatus quod non esset rex Israël, reliquerunt
    eum.
  eng-ASVBT: And it came to pass, when the captains of the chariots saw that it was
    not the king of Israel, that they turned back from pursuing him.
  ita-1885: Quando dunque i capitani de' carri ebber veduto ch'egli non era il re
    d'Israele, si rivolsero indietro da lui.
  eng-LXXUP: And it came to pass, when the captains of the chariots saw that it was
    not the king of Israel, that they turned away from him.
  eng-ULB: It came about that when the commanders of the chariots saw that it was
    not the king of Israel, they turned back from pursuing him.
  spa-VBL: pues cuando los comandantes de los carros se dieron cuenta de que no era
    el rey de Israel, dejaron de perseguirlo.
  fra-_FOB: Et quand les chefs des chars virent que ce n'était pas le roi d'Israël,
    ils se détournèrent de lui.
  mal-mal: അവൻ യിസ്രായേൽരാജാവല്ല എന്നു രഥനായകന്മാർ കണ്ടിട്ട് അവർ അവനെ പിന്തുടരാതെ
    മടങ്ങിപ്പോയി.
  urd-GVR: kyoṅki jab dushmanoṅ ko mālūm huā ki yih Aḳhiyab Bādshāh nahīṅ hai to wuh
    us kā tāqqub karne se bāz āe.
  suz-BL: मारदे हना बग्‍गी चलेब लडाइ पाइब आन कप्‍तानपुकीमी “एको इस्राएल ङा पिप मबाक्‍माक्‍त”
    दे तुइश्‍शा, मेको कली खेदा पचा प्रोन्‍मे बाक्‍त।
  ita-1927: E allorché i capitani dei carri s’accorsero ch’egli non era il re d’Israele,
    cessarono d’assalirlo.
  ckb-ckb: کاتێک کە سەرکردەکانی گالیسکەکان بینییان ئەوە پاشای ئیسرائیل نەبوو، وازیان
    لە ڕاونانی هێنا.
  eng-BBE: Now when the captains of the war-carriages saw that he was not the king
    of Israel, they went back from going after him.
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಲ್ಲವೆಂದು ರಥಗಳ ಅಧಿಪತಿಗಳಿಗೆ ಗೊತ್ತಾದಾಗ, ಅವರು ಅವನನ್ನು
    ಬಿಟ್ಟುಹೋದರು.
  tam-2017: இவன் இஸ்ரவேலின் ராஜா அல்ல என்று இரதங்களின் தலைவர்கள் கண்டபோது அவனைவிட்டுத்
    திரும்பினார்கள்.
  spa-RV-1909: Pues viendo los capitanes de los carros que no era el rey de Israel,
    desistieron de acosarle.
  ron-BTF: Fiindcă s-a întâmplat, atunci când căpeteniile carelor și-au dat seama
    că nu era împăratul lui Israel, că s-au întors de la a-l mai urmări.
  eng-WEBP: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  eng-FBV: for when the chariot commanders realized that he wasn't the king of Israel,
    they stopped chasing him.
  nld-1939: Toen de bevelhebbers van de strijdwagens bemerkten, dat hij de koning
    van Israël niet was, lieten zij hem met rust.
  nch-BL: Nopa tayacanani quiitaque para yaya amo eliyaya nopa tanahuatijquet ten
    tali Israel, huan quicajque huan ayecmo quitoquilijque.
  vie-1934: Vậy, xảy khi các quan cai xe thấy chẳng phải vua Y-sơ-ra-ên, thì thối
    lại chẳng đuổi theo nữa.
  hin-CV: जब प्रधानों ने देखा कि वह इस्राएल का राजा नहीं था, उन्होंने उसका पीछा करना
    छोड़ दिया.
  spa-BES: Cuando los capitanes de los carros de guerra vieron que él no era el rey
    de Israel, dejaron de ir tras él.
  tdx-tdx: Aa ie nirendre’ o mpifehe sareteo t’ie tsy i mpanjaka’ Israeley le nivalike
    tsy nihoridaña’e.
  tha-KJV: และอยู่มาเมื่อผู้บัญชาการรถรบเห็​นว​่าไม่​ใช่​กษัตริย์​อิสราเอล ก็​หันรถกลับจากไล่ตามพระองค์
  por-BR-2018: Pois vendo os capitães dos carros que não era o rei de Israel, desistiram
    de persegui-lo.
  deu-ELO: Und es geschah, als die Obersten der Wagen sahen, daß er nicht der König
    von Israel war, da wandten sie sich von ihm ab.
  eng-WYC-2018: And when the dukes of the multitude of knights had heard, or understood,
    that it was not the king of Israel, they left him/they let him go. (And when the
    leaders of the multitude of horsemen had understood that he was not the king of
    Israel, they let him go.)
  epo-epo: Kiam la ĉarestroj vidis, ke tio ne estas la reĝo de Izrael, ili forturnis
    sin de li.
  uig-PIN: qünki xundaⱪ boldiki, jǝng ⱨarwilirining sǝrdarliri uning Israilning padixaⱨi
    ǝmǝslikini kɵrgǝndǝ uni ⱪoƣlimay, burulup ketip ⱪelixti.
  beo-beo: 'ilia Yihosiafa:de da Isala:ili hina bagade hame, amo dawa:beba:le, ilia
    da ema doagala:musa: ahoanu amo yolesi.'
  tpi-OTNT: Nau ol kepten i save olsem, em i no king bilong Israel. Olsem na ol i
    lusim em.
  hau-SA: gama sa’ad da shugabannin keken yaƙi suka ga cewa ba shi ne sarkin Isra’ila
    ba, sai suka daina binsa.
  uig-LAT: chünki shundaq boldiki, jeng harwilirining serdarliri uning Israilning
    padishahi emeslikini körgende uni qoghlimay, burulup kétip qélishti.
  nde-nde: ngoba abalawuli bezinqola zokulwa bathi sebebonile ukuthi kasiyo inkosi
    yako-Israyeli, abazange besaxotshana laye.
  ton-ton: He naʻe hoko ʻo pehē, ʻi he mamata ʻe he houʻeiki pule ʻoe ngaahi saliote
    ʻo ʻilo ʻoku ʻikai ko e tuʻi ia ʻo ʻIsileli, naʻa nau foki ki mui mei he tuli
    kiate ia.
  ces-1613: Nebo uzřevše hejtmané nad vozy, že on není král Izraelský, obrátili se
    od něho.
  eng-WMB: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  tam-TCV: தேர்ப்படைத் தளபதிகள் அவன் இஸ்ரயேலின் அரசன் ஆகாப் அல்ல என்பதைக் கண்டபோது,
    அவனைப் பின்தொடர்வதை அவர்கள் நிறுத்திவிட்டார்கள்.
  ceb-ULB: Ug nahitabo nga sa pagkakita sa mga pangulo sa mga karwahe nga dili kini
    mao ang hari sa Israel, namalik sila gikan sa paggukod kaniya.
  pol-UBG: Kiedy dowódcy rydwanów zobaczyli bowiem, że nie był to król Izraela, odwrócili
    się od niego.
  urd-GVU: کیونکہ جب دشمنوں کو معلوم ہوا کہ یہ اخی اب بادشاہ نہیں ہے تو وہ اُس کا
    تعاقب کرنے سے باز آئے۔
  deu-1912: Denn da die Obersten der Wagen sahen, daß er nicht der König Israels war,
    wandten sie sich von ihm ab.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರ ಅರಸನಲ್ಲವೆಂಬುದು ರಥಬಲದ ಅಧಿಪತಿಗಳಿಗೆ ಗೊತ್ತಾದಾಗ ಅವರು ಅವನನ್ನು
    ಬಿಟ್ಟು ಹಿಂತಿರುಗಿದರು.
  yap-yap: Pi tagafaliy e chariot e ra guyed ni gathi ir e pilung nu Israel, ma aram
    miyad tal i tuluf.
  hlt-MCSB: Leng mangpa rhoek loh a hmuh vaengah Israel manghai te a om pah pawt tih
    anih hnuk lamloh mael uh.
  mdy-ETH: ሳርጌሎ ዖይቶ ዒሻ ዓሶ ዓይሣዞንሢ ዒዮሳፒፄ ዒስራዔኤሌ ካኣቲቱዋኣሢ ዔራዖ ዒዛ ዳውሲፆ ሃሼኔ፤
  twi-ASANTE: Ɛberɛ a nteaseɛnamkafoɔ no hunuu sɛ ɔnyɛ Israelhene no, wɔgyaee ne so
    taa.
  eng-WEBU: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  wal-wal: Paraa gaareta azaziyaageeti i Israa7eela kawuwaa gidennaagaa be7idi, a
    yedettiyoogaa aggiigidosona.
  spa-PDDPT: Pues sucedió que cuando los jefes de los carruajes vieron que no era
    el rey de Israel, se apartaron de perseguirlo.
  gun-gun: Ha'e gui huvixa karóxa mboguataa kuery ma Israel pygua huvixa e'ỹ ae ra'ea
    oikuaa vy oejapa ju.
  ilo-ULB: Ket napasamak nga idi nakita dagiti mangidadaulo kadagiti karwahe a saan
    nga isu ti ari ti Israel, insardengda ti panangkamatda kenkuana.
  kpg-kpg: Nia dagi o nia waga dauwa hongo henua gu modongoohia bolo mee hagalee go di
    king o Israel, gei digaula gaa dugu di nadau waluwalu a mee.
  uig-ARA: چۈنكى شۇنداق بولدىكى، جەڭ ھارۋىلىرىنىڭ سەردارلىرى ئۇنىڭ ئىسرائىلنىڭ پادىشاھى
    ئەمەسلىكىنى كۆرگەندە ئۇنى قوغلىماي، بۇرۇلۇپ كېتىپ قېلىشتى.
  sus-sus: Sɔɔri ragise xunyie to a to Isirayila mangɛ mu a ra, e naxa gbilen a fɔxɔ
    ra.
  pon-2006: Kaunen dak werenansapw ako ahpw kilangada me kaidehn ih nanmwarkien Israelo
    mwo, irail eri sohla pwakih.
  ksd-ksd: Ma ba ra umana luluai nina dia ga kure ra umana kiki na vinavana dia ga
    gire ba vakir ia ra king Israel, pa dia ga korot mule.
  tur-YTC: Savaş arabalarının komutanları onun İsrael Kralı olmadığını görünce, onu
    kovalamaktan geri döndüler.
  grc-BRENT: Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων ὅτι οὐκ ἦν βασιλεὺς Ἰσραὴλ,
    καὶ ἀπέστρεψαν ἀπʼ αὐτοῦ.
  ind-AYT: Ketika para panglima pasukan kereta itu melihat bahwa dia bukan raja Israel,
    mereka berhenti mengejar dia.
  nya-nya: pakuti olamulira magaleta ataona kuti sanali mfumu ya Israeli, anasiya
    kumuthamangitsa.
  hrv-hrv: Kad zapovjednici bojnih kola vidješe da to nije izraelski kralj, okrenuše
    se od njega.
  mps-mps: Tama te polasa pabo kepten dabe augwaligo koneani, aga te Israel dabego
    king menio homu yali, tama tibaso augwaligo aga pobeasa pabo tagalali.
  tpi-tpi: Nau ol kepten i save olsem, em i no king bilong Israel. Olsem na ol i lusim
    em.
  dan-1931: og da Vognstyrerne opdagede, at det ikke var Israels Konge, trak de sig
    bort fra ham.
  vie-OVCB: Khi các tướng chiến xa thấy không phải là vua Ít-ra-ên, họ không đuổi
    đánh nữa.
  guj-2017: અને એમ થયું કે જયારે રથાધિપતિઓએ જોયું કે એ તો ઇઝરાયલનો રાજા નથી, ત્યારે
    તેઓ તેની પાછળ ન પડતાં પાછા ફર્યા.
  pon-2006A: Kaunen dak werenansapw ako ahpw kilangada me kaidehn ih nanmwarkien Israelo
    mwo, irail eri sohla pwakih.
  por-BRBSL: Quando os capitães das carruagens viram que não era o rei de Israel,
    voltaram atrás, deixando de persegui-lo.
  cth-cth: Rangleng kaukkungnaw ni Isarel siangpahrang nahoeh tie a panue toteh, pâlei
    laipalah a ban takhai awh.
  twi-twi: Bere a nteaseɛnamkafo no huu sɛ ɔnyɛ Israelhene no, wogyaee no taa.
  hlt-hlt: Leng mangpa rhoek loh a hmuh vaengah Israel manghai te a om pah pawt tih
    anih hnuk lamloh mael uh.
  tbz-SIM: Mɛm̀mɛ bɛ̀ɛ̀ ni sikpɑ̀rìnɑɑsɛ̃ĩ́ kó bɛdèèbɛ̀ bɛ̀ bɑntɛ́mɛ̀ Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì dɔkɛmɛ̀ kóò yóu kɛ́pɛ̃ɛ̃tɛ́.
  msy-2020: Ezɨ me fo, kar Israelian atrivim puvatɨ, egha me anetaki.
  dop-dop: Kolontunɑɑ cɛkǝnɑɑ sɩ pǝ tɑɣɑ Akɑpɩ, ɩlɛnɑ pɑ́ mǝlɩ.
  azb-azb: Döyüş arabalarının başçıları onun İsrail padşahı olmadığını görəndə onun
    ardından geri qayıtdılar.
  eng-DBY: And it came to pass that when the captains of the chariots perceived that
    it was not the king of Israel, they turned back from pursuing him.
  hin-2017: यह देखकर कि वह इस्राएल का राजा नहीं है, रथों के प्रधान उसका पीछा छोड़कर
    लौट गए।
  eng-YLT: yea, it cometh to pass, at the heads of the charioteers seeing that it
    hath not been the king of Israel — they turn back from after him.
  eng-WYC-2017: And when the dukes of the multitude of knights had heard, or understood,
    that it was not the king of Israel, they left him or let him go.
  eng-WMBB: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  urd-GVH: क्योंकि जब दुश्मनों को मालूम हुआ कि यह अख़ियब बादशाह नहीं है तो वह उसका
    ताक़्क़ुब करने से बाज़ आए।
  rug-rug: Dogoria ri na koimata koari na totopili varipera, sapu lopu sa baṉara pa
    Izireli si asa, ke noso, lopu hadu lulia rini.
  gaz-gaz: ajajjoonni gaariiwwaniis yommuu akka inni mootii Israaʼel hin taʼin arganitti
    isa ariʼuu dhiisan.
  fra-LSG: Les chefs des chars, voyant que ce n’était pas le roi d’Israël, s’éloignèrent
    de lui.
  yal-yal: Yɛngɛ so wontoro kuntigine to a to Isirayila mangan mi yi a ra, e yi e
    masiga a ra.
  haw-1868: Ike mai la na luna o na hale kaa, aole ke alii ia o ka Iseraela, huli
    ae la lakou mai ona aku la.
  arb-NAV: وَعِنْدَمَا أَدْرَكَ رُؤَسَاءُ الْمَرْكَبَاتِ أَنَّهُ لَيْسَ مَلِكَ إِسْرَائِيلَ
    تَحَوَّلُوا عَنْهُ.
  ewe-ewe: elabena esi wodze sii be menye eyae nye Israel fia la o ko la, wodzudzɔ
    eyometiti.
  eng-LEE: And it came to pass, when the captains of the chariots perceived that it
    was not the king of Israel, that they turned back from following him.
  asm-FB: তেতিয়া ৰথৰ অধ্যক্ষসকলে তেওঁক ইস্ৰায়েলৰ ৰজা নহয় বুলি জানি, তেওঁৰ পাছত
    খেদি যাবলৈ এৰিলে।
  sus-A: سْورِ رَفِسٍ شُنيِيٍ تٌ عَ تٌ عِسِرَيِلَ مَنفّ مُ عَ رَ، عٍ نَشَ فبِلٍن عَ
    قْشْ رَ.
  fra-SBL: Lorsque les chefs des chars virent que ce n'était pas le roi d'Israël,
    ils cessèrent de le poursuivre.
  hbo-hbo: וַיְהִ֗י כִּרְאֹות֙ שָׂרֵ֣י הָרֶ֔כֶב כִּ֥י לֹא־הָיָ֖ה מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    וַיָּשֻׁ֖בוּ מֵאַחֲרָֽיו׃
  kik-kik: nĩgũkorwo rĩrĩa anene a ngaari cia ita moonire atĩ tiwe warĩ mũthamaki
    wa Isiraeli, magĩtiga gũthingatana nake.
  fra-NCL: Quand les chefs des chars virent que ce n’était pas le roi d’Israël, ils
    se détournèrent de lui.
  cek-AK: Hrangleeng hoi misatuh angraengnawk mah anih loe Israel siangpahrang na
    ai ni, tiah panoek o naah, anih to patom ai ah amlaem o let.
  cuk-cuk: Ur-napagined-dakmalad-e-dummagan, Israel-e-reysuli Josafat-daksamargua,
    bar ese achassurmalad.
  uig-CYR: чүнки шундақ болдики, җәң һарвулириниң сәрдарлири униң Исраилниң падишаси
    әмәслигини көргәндә уни қоғлимай, бурулуп кетип қелишти.
  tel-2017: ఎలాగంటే, రథాధిపతులు అతడు ఇశ్రాయేలు రాజు కాడని తెలుసుకుని అతణ్ణి తరమడం
    మాని తిరిగి వెళ్ళారు.
  hat-BSA: Lè chèf cha yo te wè ke se pa t wa Israël la, yo te retounen pa swiv li.
  kos-kos: Captain lun chariot elos liye tuh tia tokosra Israel pa el, ouinge elos
    tila ukwal.
  hbo-WLC: וַיְהִ֗י כִּרְאוֹת֙ שָׂרֵ֣י הָרֶ֔כֶב כִּ֥י לֹא־הָיָ֖ה מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    וַיָּשֻׁ֖בוּ מֵאַחֲרָֽיו׃
  ibo-ibo: nʼihi na mgbe ndị ọchịagha, na-achị ndị na-agba ụgbọ agha hụrụ na ọ bụghị
    eze Izrel, ha kwụsịrị ịchụso ya.
  ory-ory: ତହୁଁ ସେ ଇସ୍ରାଏଲର ରାଜା ନୁହନ୍ତି ବୋଲି ରଥାଧ୍ୟକ୍ଷମାନେ ଦେଖି ତାଙ୍କୁ ଗୋଡ଼ାଇବାରୁ
    କ୍ଷାନ୍ତ ହେଲେ।
  chk-chk: Pun lupwen ekewe meilapen ekewe woken ra küna pwe sap i ewe kingen Israel,
    ra liwin seni ar tapweri.
  rop-rop: dumaji deibin sabi im nomo bin det king brom Isreil, en deibin stap det
    fait en deibin libum im na.
  ukr-1871: Скоро ж побачили начальники колесниць, що то не царь Ізраїлський, то одвернулись
    від його.
  deu-1951: Als nun die Obersten der Wagen sahen, daß er nicht der König von Israel
    sei, wandten sie sich von ihm ab.
  eng-JPS: And it came to pass, when the captains of the chariots saw that it was
    not the king of Israel, that they turned back from pursuing him.
  srp-1865: Jer vidjevši vojvode od kola da nije car Izrailjev, otstupiše od njega.
  lug-lug: Abaduumizi ab’amagaali bwe baakizuula nti si ye kabaka wa Isirayiri, ne
    balekeraawo okumugoba.
  heb-heb: ויהי כראות שרי הרכב כי לא היה מלך ישראל וישבו מאחריו׃
  ben-IRV: ফলে সেনাপতিরা যখন দেখলেন, তিনি ইস্রায়েলের রাজা নন, তখন তাঁরা আর তাঁর পিছনে
    তাড়া না করে ফিরে আসলেন।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਰੱਥਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਇਹ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ
    ਨਹੀਂ ਹੈ ਤਾਂ ਉਹ ਉਸ ਦਾ ਪਿੱਛਾ ਕਰਨ ਤੋਂ ਹਟ ਗਏ
  mya-JVB: ဣသရေလ ရှင်ဘုရင် မ ဟုတ် ကြောင်း ကို၊ ရထား စီးသူရဲ အုပ်ဗိုလ်မင်းတို့သည် ရိပ်မိ
    သောအခါ ၊ မလိုက်ဘဲ အခြားသို့ ရှောင် သွားကြ၏။
  hmo-hmo: Badina unai kariota biaguna taudia idia itaia, ia be Israela ena king lasi,
    vadaeni ia dekenai idia tuari lou lasi.
  urd-urd: जब रथों के सरदारों ने देखा कि वह शाह — ए — इस्राईल नहीं है, तो उसका पीछा
    छोड़कर लौट गए।
  rus-SYN: И когда увидели начальники колесниц, что это не был царь Израильский, то
    поворотили от него.
  bqc-SIM: Asa kɛ́ aa è Isailiↄ kía no, ↄ̃ aa aà tò we.
  tcz-CHONGTHU: Sakol kangchunga tou lamkai hochun ama chu Israel lengpa ahilou ahedoh
    tauvin adalha tauve.
  mar-mar: हा इस्राएलचा राजा नाही असे सरदारांच्या लक्षात आले तेव्हा त्यांनी त्याचा
    पाठलाग सोडून दिला.
  qub-qub: Siria runacuna rejsircäriran mana Israelpa raynin cashanta. Chaymi gatircaycashancho
    cachaycäriran.
  bqp-bqp: Ye tɑbu sinɑm be, bɑ wɑ mɑ n ǹ Isirelibɑn sinɑ boko mi, yerɑ bɑ nùn deri
    bɑ doonɑ.
  hat-hat: Lè mesye yo wè se pa li menm ki te wa peyi Izrayèl la, yo rete sou sa yo
    te vle fè a.
  eng-BSB: And when the chariot commanders saw that he was not the king of Israel,
    they turned back from pursuing him.
  eng-WEBPB: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  kbq-kbq: Hagi karisifima mani'za e'naza sondia vahe'mo'zama kazama Israeli kini
    nerompage ru ne'ma nege'za, avarari'zama nevazaretira ome atre'za rukrahe hu'za
    e'naze.
  nhe-BL: Nopa tlayacanani momacaque cuenta para yajaya ax eliyaya nopa tlanahuatijquetl
    tlen tlali Israel, huan quicajque huan ayoc quitoquilijque.
  gub-BL: Na'e wexak Izaew wanuwihawete romo heko 'ymaw wà. A'e rupi upytu'u iàmàtyry'ym
    ire wà.
  eng-DRA: For when the captains of the cavalry saw, that he was not the king of Israel,
    they left him.
