verse: 2CH.018.004
translations:
  mal-C: 'യെഹോശാഫാത്ത് തുടർന്നു: “എന്നാൽ, ഒന്നാമതായി നമുക്ക് യഹോവയോട് അരുളപ്പാട് ചോദിക്കാം.”'
  deu-TKW: 'Und weiter sprach Josaphat zum Könige von Israel: Frage doch erst, was
    Jahwe dazu sagt!'
  lin-lin: 'Kasi Jozafati alobaki lisusu na mokonzi ya Isalaele : — Nabondeli yo,
    tuna nanu toli ya Yawe.'
  eng-LSV: And Jehoshaphat says to the king of Israel, “Please seek the word of YHWH
    this day.”
  eng-GNV: And Iehoshaphat sayde vnto the King of Israel, Aske counsel, I pray thee,
    at the worde of the Lord this day.
  eng-WEBSTER: And Jehoshaphat said to the king of Israel, Inquire, I pray thee, at
    the word of the LORD to-day.
  nhw-BL: Pero achtihui xijtlatzintoquili se tlajtol pannextijquetl sintla quej nopa
    quinequi TOTECO.
  swh-ONEN: Lakini Yehoshafati pia akamwambia mfalme wa Israeli, “Kwanza tafuta shauri
    la Bwana.”
  bba-bba: Mɑ Yosɑfɑti u Isirelibɑn sinɑ boko sɔ̃ɔwɑ u nɛɛ, ɑdɑmɑ ɑ ɡinɑ Yinni Gusunɔ
    bikio ɑ nɔ mɛ u koo nun sɔ̃.
  eng-KJVCPB: And Jehoshaphat said unto the king of Israel, Inquire, I pray thee,
    at the word of the Lord to day.
  luo-luo: To Jehoshafat bende nowachone ruodh Israel niya, “Mokwongo penj ane Jehova
    Nyasaye wachni.”
  meu-meu: Bena Iehosafat ese Israel pavapavana e hamaoroa, eto, Iehova ena hereva
    do ba tahua guna.
  npi-ULB: यहोशापातले इस्राएलका राजालाई भने, “कृपया, तपाईंको जवाफको निम्ति पहिले परमप्रभुको
    वचनको खोजी गर्नुहोस् ।”
  yor-yor: Ṣùgbọ́n Jehoṣafati náà sì tún wí fún ọba Israẹli pé, “Kọ́kọ́ béèrè lọ́wọ́
    Olúwa.”
  pes-OPCB: ولی خواهش می‌کنم اول با خداوند مشورت کنی.»
  tgl-ULB: Sinabi ni Jehoshafat sa hari ng Israel, “Pakiusap alamin mo muna ang salita
    ni Yahweh para sa kasagutan.”
  hui-hui: Anigo iname mbirale uruni bule howa Anduane Homogo ibunaga hame ngago ala
    hale habiya, lene.
  mya-mya: ထို​နောက်​သူ​သည်​ဆက်​၍``သို့​ရာ​တွင်​ဤ ကိစ္စ​ကို​ထာ​ဝရ​ဘု​ရား​အား​ဦး​စွာ​မေး
    မြန်း​လျှောက်​ထား​ပါ​လော့'' ဟု​ဆို​၏။
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ། ཁྱེད་ཀྱིས་སྔོན་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཀའ་འདྲི་ཞུས་ཤིག་ཅེས་བསྐུལ་ཏོ།
    །
  sna-sna: Asi Jehoshafati akatizve kuna mambo weIsraeri, “Chokutanga, tsvakai kuda
    kwaJehovha.”
  spa-BLM: 'Josafat dijo al rey de Israel: “Por favor, consulta primero la palabra
    de Yahvé”.'
  cac-cac: Palta ayic manto on̈ b'ati, co c'anb'ej tas xchi Jehová, xchi vin̈.
  swh-ULB: Yehoshafati akamwambia mfalme wa Israeli, Tafadhali litafute neno la Yahwe
    kwanza kwa ajili ya jibu lako”
  bel-bel: 'І сказаў Ёсафат цару Ізраільскаму: спытайся сёньня, што скажа Гасподзь.'
  deu-ELBBK: 'Und Josaphat sprach zu dem König von Israel: Befrage doch heute das
    Wort des HERRN.'
  mbb-OT: Piru ed-insaan ta zep-a is Nengazen ke hengkey is kandin he egkekaǥi.”
  mal-2015: 'യെഹോശാഫാത്ത് യിസ്രായേൽരാജാവിനോടു: ഇന്നു യഹോവയുടെ അരുളപ്പാടു ചോദിച്ചാലും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Jošafat phenďa le izraelike kraľiske: „Phuč ešeb so phenel pre oda
    o RAJ.“'
  pes-OPV: 'و یهوشافاط به پادشاه اسرائیل گفت: «تمناآنکه امروز از کلام خداوند مسالت
    نمایی.»'
  ron-1924: 'Апой Иосафат а зис ымпэратулуй луй Исраел: „Ынтрябэ акум, те рог, Кувынтул
    Домнулуй.”'
  ben-OBCV: কিন্তু যিহোশাফট ইস্রায়েলের রাজাকে এও বললেন, “প্রথমে সদাপ্রভুর কাছে পরামর্শ
    চেয়ে নিন।”
  som-som: Markaasaa Yehooshaafaad boqorkii dalka Israa'iil ku yidhi, Waan ku baryayaaye
    bal maanta erayga Rabbiga wax weyddii.
  lat-VUC: 'Dixitque Josaphat ad regem Israël: Consule, obsecro, impræsentiarum sermonem
    Domini.'
  eng-ASVBT: And Jehoshaphat said unto the king of Israel, Inquire first, I pray thee,
    for the word of Jehovah.
  ita-1885: 'Poi Giosafat disse al re d''Israele: Deh! domanda oggi la parola del
    Signore.'
  eng-LXXUP: And Jehoshaphat said to the king of Israel, Seek, I pray thee, the Lord
    today.
  eng-ULB: Jehoshaphat said to the king of Israel, “Please first seek the word of
    Yahweh for your answer.”
  spa-VBL: 'Entonces Josafat le dijo al rey de Israel: “Pero antes, por favor, averigua
    lo que dice el Señor”.'
  fra-_FOB: 'Puis Josaphat dit au roi d''Israël: Consulte d''abord, je te prie, la
    parole de l''Éternel.'
  mal-mal: 'യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവിനോട്: “ഇന്ന് യഹോവയുടെ അരുളപ്പാട് ചോദിച്ചാലും”
    എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir Juozapatas tarė Izraelio karaliui: „Meldžiu tave, pirmiausia pasiteirauk
    VIEŠPATIES žodžio.“'
  urd-GVR: Lekin mehrbānī karke pahle Rab kī marzī mālūm kar leṅ.”
  suz-BL: तन्‍न येहो-शाफातमी इस्राएल ङा पिप कली “गे ङोंइती परमप्रभु यावेम मेको लडाइ
    आ पर्बम मार देंबा? पुनीन” देंमाक्‍त। २राजा ३:११
  ita-1927: 'E Giosafat disse al re d’Israele: “Ti prego, consulta oggi la parola
    dell’Eterno”.'
  ckb-ckb: 'بەڵام یەهۆشافات بە پاشای ئیسرائیلی گوت: «سەرەتا داوای ڕاوێژ لە یەزدان
    بکە.»'
  eng-BBE: Then Jehoshaphat said to the king of Israel, Let us now get directions
    from the Lord.
  kan-OKCV: ಆದರೆ ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ, “ಈ ಹೊತ್ತು ಮೊದಲು ಯೆಹೋವ ದೇವರ ಆಲೋಚನೆಯನ್ನು
    ವಿಚಾರಿಸಿರಿ,” ಎಂದನು.
  tam-2017: 'மேலும் யோசபாத் இஸ்ரவேலின் ராஜாவைப் பார்த்து: யெகோவாவுடைய வார்த்தையை இன்றைக்கு
    விசாரித்துத் தெரிந்துகொள்ளும் என்றான்.'
  spa-RV-1909: 'Además dijo Josaphat al rey de Israel: Ruégote que consultes hoy la
    palabra de Jehová.'
  ron-BTF: 'Și Iosafat i-a spus împăratului lui Israel: Cercetează, te rog, din cuvântul
    DOMNULUI astăzi.'
  eng-WEBP: Jehoshaphat said to the king of Israel, “Please inquire first for the
    LORD’s word.”
  eng-FBV: Then Jehoshaphat said to the king of Israel, “But first though, please
    find out what the Lord says.”
  nld-1939: 'Toch verzocht Josafat den koning van Israël: Vraag echter eerst, wat
    Jahweh zegt.'
  nch-BL: Pero achtohui xijtatzintoquili se tajtolpanextijquet sinta quej nopa quinequi
    TOTECO.
  vie-1934: 'Giô-sa-phát lại nói với vua Y-sơ-ra-ên rằng: Tôi xin vua hãy cầu vấn
    Đức Giê-hô-va trước đã.'
  hin-CV: यहोशाफ़ात ने इस्राएल के राजा से कहा, “सबसे पहले याहवेह की इच्छा मालूम कर
    लें.”
  spa-BES: 'Entonces Josafat dijo al rey de Israel: Ahora consultemos la palabra del
    Señor.'
  tdx-tdx: 'Fe hoe t’Iehosafate amy mpanjaka’ Israeley: Ehe, añontaneo heike ty tsara’
    Iehovà.'
  tha-KJV: และเยโฮชาฟัทตรัสกับกษั​ตริ​ย์​แห่​งอ​ิสราเอลว่า “ขอสอบถามดูพระดำรัสของพระเยโฮวาห์​วันนี้​เสี​ยก​่อน”
  por-BR-2018: 'Ademais disse Josafá ao rei de Israel: Rogo-te que consultes hoje
    a palavra do SENHOR.'
  deu-ELO: 'Und Josaphat sprach zu dem König von Israel: Befrage doch heute das Wort
    Jehovas.'
  eng-WYC-2018: And Jehoshaphat said to the king of Israel, I beseech thee, counsel
    thou in this present time the word of the Lord.
  epo-epo: 'Kaj Jehoŝafat diris al la reĝo de Izrael: Demandu hodiaŭ la vorton de
    la Eternulo.'
  uig-PIN: 'Lekin Yǝⱨoxafat Israilning padixaⱨiƣa: — Ɵtünimǝnki, bügün awwal Pǝrwǝrdigarning
    sɵzini sorap kɵrgǝyla, dedi.'
  beo-beo: Be hidadea ani da Hina Godema adole ba:la:di.’”
  tpi-OTNT: Tasol pastaim yumi mas painimaut laik bilong Bikpela long dispela samting
    yumi laik mekim.”
  hau-SA: Amma Yehoshafat ya kuma ce wa sarkin Isra’ila, “Da fari mu nemi bishewar
    Ubangiji.”
  uig-LAT: 'Lékin Yehoshafat Israilning padishahigha: — Ötünimenki, bügün awwal Perwerdigarning
    sözini sorap körgeyla, dédi.'
  nde-nde: Kodwa uJehoshafathi waphinda wathi enkosini yako-Israyeli, “Akubuze kuThixo
    kuqala.”
  ton-ton: ¶ Pea naʻe pehē ʻe Sihosafate ki he tuʻi ʻo ʻIsileli, “ʻOku ou kole kiate
    koe, ke ke fehuʻi ʻi he folofola ʻa Sihova he ʻaho ni.”
  ces-1613: 'Řekl také Jozafat králi Izraelskému: Vzeptej se medle dnes na slovo Hospodinovo.'
  eng-WMB: Jehoshaphat said to the king of Israel, “Please inquire first for the LORD’s
    word.”
  tam-TCV: மேலும் யோசபாத் இஸ்ரயேல் அரசனிடம், “முதலில் யெகோவாவின் ஆலோசனையைத் தேடுங்கள்”
    என்று சொன்னான்.
  ceb-ULB: Miingon si Jehoshafat sa hari sa Israel, “Palihog pangitaa una ang pulong
    ni Yahweh alang sa imong katubagan.”
  pol-UBG: 'Jehoszafat powiedział jeszcze do króla Izraela: Zapytaj dziś, proszę,
    o słowo PANA.'
  urd-GVU: لیکن مہربانی کر کے پہلے رب کی مرضی معلوم کر لیں۔“
  deu-1912: 'Aber Josaphat sprach zum König Israels: Frage doch heute des HERRN Wort!'
  kan-2017: ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ, “ಇಂದು ಯೆಹೋವನ ಆಲೋಚನೆಯನ್ನು ಕೇಳು” ಎಂದು ಕೇಳಿಕೊಂಡನು.
  yap-yap: Ma aram miki ga’ar Jehoshafat, “Machane som’on e ngad fithew laniyan’ SOMOL.”
  hlt-MCSB: Tedae Jehoshaphat loh Israel manghai taengah, “BOEIPA ol te a khohnin
    bangla toem laeh,” a ti nah.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ዎዚ ጋዓቴያ ኑ ዖኦጮም» ጌዔኔ።
  twi-ASANTE: Afei, Yehosafat kaa sɛ, “Deɛ ɛdi ɛkan no, ma yɛmmisa Awurade hɔ afotuo.”
  eng-WEBU: Jehoshaphat said to the king of Israel, “Please inquire first for the
    LORD’s word.”
  wal-wal: Qassikka Yoosaafixi Israa7eela kawuwaa, “Gidikkonne, neeni kasetada GODAA
    oichcha” yaagiis.
  spa-PDDPT: 'Además Josafat dijo al rey de Israel: Te ruego que consultes ahora la
    Palabra de Yavé.'
  gun-gun: 'Ha''e gui ma Josafá aipoe''ive ju Israel pygua huvixa pe: — Eikuaa pota
    ranhe ke Senhor ijayvua re.'
  ilo-ULB: Kinuna ni Jehosafat iti ari ti Israel, “Pangaasim ta ammoem pay nga umuna
    ti ibaga ni Yahweh para iti sungbatmo.”
  kpg-kpg: Gei mee ga duudagi adu, ga helekai, “Gei i mua, gidaua e halahala di manawa
    o Dimaadua.”
  uig-ARA: 'لېكىن يەھوشافات ئىسرائىلنىڭ پادىشاھىغا: ــ ئۆتۈنىمەنكى، بۈگۈن ئاۋۋال پەرۋەردىگارنىڭ
    سۆزىنى سوراپ كۆرگەيلا، دېدى.'
  sus-sus: Yehosafati naxa a fala Isirayila mangɛ bɛ, «Yakɔsi n bara i maxandi, won
    xa Alatala sagoe fen yi fe kui.»
  pon-2006: E ahpw usehla mahsanih, “Ahpw kitail pahn rapahki mahs kupwur en KAUN-O.”
  ksd-ksd: 'Ma Ieosapat i ga biti tai ra king Israel: Iau lul u ba una matoto ure
    ra tinata kai ra Luluai ta go ra bung.'
  tur-YTC: Yehoşafat, İsrael Kralı'na, “Lütfen önce Yahve'nin sözünü sor” dedi.
  grc-BRENT: Καὶ εἶπεν Ἰωσαφὰτ πρὸς βασιλέα Ἰσραὴλ, ζήτησον δὴ σήμερον τὸν Κύριον.
  ind-AYT: Lalu, Yosafat berkata kepada raja Israel, “Mari mencari petunjuk Allah
    terlebih dahulu.”
  nya-nya: Koma Yehosafati anatinso kwa mfumu ya Israeli, “Choyamba mupemphe nzeru
    kwa Yehova.”
  hrv-hrv: 'Jošafat još reče kralju izraelskom: “De, posavjetuj se prije s Jahvom!”'
  mps-mps: Tiali goli dago Genuai Bidigo homu kolesaga hasia bolo osola suinao, te
    dago te yainogo ebo te sę po bolo,” te po wali.
  tpi-tpi: Tasol pastaim yumi mas painimaut laik bilong Bikpela long dispela samting
    yumi laik mekim.”
  dan-1931: 'Josafat sagde fremdeles til Israels Konge: “Spørg dog først om, hvad
    HERREN siger!”'
  vie-OVCB: 'Giô-sa-phát đáp: “Nhưng trước hết, chúng ta phải cầu hỏi Chúa Hằng Hữu.”'
  guj-2017: યહોશાફાટે ઇઝરાયલના રાજાને કહ્યું, “તમારા ઉત્તર માટે પ્રથમ તમે ઈશ્વરની
    ઇચ્છાને શોધો.”
  pon-2006A: E ahpw usehla mahsanih, “Ahpw kitail pahn rapahki mahs kupwur en KAUN-O.”
  por-BRBSL: 'Jehoshaphat disse ao rei de Israel: “Por favor, pergunte primeiro pela
    palavra de Yahweh”.'
  cth-cth: Jehoshaphat ni Isarel siangpahrang koevah, BAWIPA e lawk na ring mahoeh
    maw, telah a pacei.
  twi-twi: Na Yehosafat ka kaa ho se, “Nea edi kan no, ma yemmisa Awurade hɔ afotu.”
  hlt-hlt: Tedae Jehoshaphat loh Israel manghai taengah, “BOEIPA ol te a khohnin bangla
    toem laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɑfɑtii nɑ́kɛ́ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ dɔ̀: Beé nti Yiɛ̀ nKuyie
    nkɛ̀ tí yɑ̀ kù yóó ti nɑ́kɛ́ tì.'
  msy-2020: Bizir ga damuamin kam, ga ti faragh a bagh Ikiavɨra Itir Godɨn ifongiam
    gɨfoka.”
  dop-dop: 'Pɑɑ nɑ mpʋ, ɩlɛnɑ Sosɑfɑtɩ sɩ: Pɔɔsɩ Tɑcɑɑ nɑ pǝ́cɔ́.'
  azb-azb: 'Yehoşafat yenə İsrail padşahına dedi: «Əvvəlcə görək Rəbbin sözü nədir?»'
  eng-DBY: And Jehoshaphat said to the king of Israel, Inquire, I pray thee, this
    day of the word of Jehovah.
  hin-2017: फिर यहोशापात ने इस्राएल के राजा से कहा, “आओ, पहले यहोवा का वचन मालूम करें।”
  eng-YLT: And Jehoshaphat saith unto the king of Israel, 'Seek, I pray thee, this
    day, the word of Jehovah.'
  eng-WYC-2017: And Jehoshaphat said to the king of Israel, I beseech thee, counsel
    thou in this present time the word of the Lord.
  eng-WMBB: Jehoshaphat said to the king of Israel, “Please enquire first for the
    LORD’s word.”
  urd-GVH: लेकिन मेहरबानी करके पहले रब की मरज़ी मालूम कर लें।”
  rug-rug: Ba zama tugo se Zehosapati koasa baṉara pa Izireli, “Kekenu si mada hata
    sa hiniva te Zihova.”
  gaz-gaz: Yehooshaafaax garuu mootii Israaʼeliin, “Duraan dursii gorsa Waaqayyoo
    gaafadhu” jedhe.
  fra-LSG: 'Puis Josaphat dit au roi d’Israël: Consulte maintenant, je te prie, la
    parole de l’Éternel.'
  yal-yal: Koni, Yosafati mɔn yi a fala Isirayila mangan xa, a naxa, “Alatala maxɔdin
    singen.”
  haw-1868: I aku la o Iehosapata i ke alii o ka Iseraela, E ninau oe i ka olelo a
    Iehova i keia la.
  arb-NAV: 'ثُمَّ أَضَافَ: «إِنَّمَا اطْلُبْ أَوَّلاً مَشُورَةَ الرَّبِّ».'
  ewe-ewe: Gake Yehosafat gblɔ kpe ɖe eŋu na Israel fia bena “Bia gbe Yehowa gbã.”
  eng-LEE: And Jehoshaphat said unto the king of Israel, Inquire, I pray thee, today
    [first] of the word of the Lord.
  asm-FB: যিহোচাফটে ইস্ৰায়েল ৰজাৰ আগত পুনৰ ক’লে, “মই বিনয় কৰোঁ, যিহোৱাৰ বাক্য কি,
    সেই বিষয়ে তেওঁক সোধক৷”
  sus-A: يٍهٌسَقَتِ نَشَ عَ قَلَ عِسِرَيِلَ مَنفّ بّ، «يَكْسِ ﭑ بَرَ عِ مَشَندِ، وٌن
    شَ عَلَتَلَ سَفٌي قٍن يِ قٍ كُي.»
  fra-SBL: 'Josaphat dit au roi d''Israël : « Je te prie de t''enquérir d''abord de
    la parole de Yahvé. »'
  hbo-hbo: וַיֹּ֥אמֶר יְהֹושָׁפָ֖ט אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֑ל דְּרָשׁ־נָ֥א כַיֹּ֖ום אֶת־דְּבַ֥ר
    יְהוָֽה׃
  kik-kik: No Jehoshafatu agĩcooka akĩĩra mũthamaki wa Isiraeli atĩrĩ, “Amba ũtuĩrie
    na ũmenye ũtaaro wa Jehova.”
  fra-NCL: 'Josaphat dit au roi d’Israël : « Consulte maintenant, je te prie, la parole
    de Yahweh. »'
  cek-AK: Jehosaphat mah Israel siangpahrang khaeah, Vaihniah Angraeng khaeah lokdueng
    hmaloe ah, tiah a naa.
  cuk-cuk: Degi-inigwele, anmar naoed-iduale, bin be Bab-Jehováʼse-idakgwerdo.
  uig-CYR: 'Лекин Йәһошафат Исраилниң падишасиға: — Өтүнимәнки, бүгүн авал Пәрвәрдигарниң
    сөзини сорап көргәйла, деди.'
  tel-2017: యెహోషాపాతు ఇశ్రాయేలు రాజుతో “ముందు యెహోవా దగ్గర సంగతి విచారణ చేద్దాం రండి”
    అన్నాడు.
  hat-BSA: 'Anplis, Josaphat te di a wa Israël la: “Souple, fè ankèt avan pou pawòl
    SENYÈ a.”'
  kos-kos: Na el tafwelana in fahk, “Tusruktu, kut in suk nunak lun LEUM GOD meet.”
  hbo-WLC: וַיֹּ֥אמֶר יְהוֹשָׁפָ֖ט אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֑ל דְּרָשׁ־נָ֥א כַיּ֖וֹם אֶת־דְּבַ֥ר
    יְהוָֽה׃
  ibo-ibo: Ma Jehoshafat gwakwara eze Izrel, sị, “Buru ụzọ chọpụta ntụziaka Onyenwe
    anyị.”
  ory-ory: ଆହୁରି ଯିହୋଶାଫଟ୍‍ ଇସ୍ରାଏଲର ରାଜାଙ୍କୁ କହିଲେ, “ବିନୟ କରୁଅଛି, ଆଜି ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟ ପଚାର।”
  chk-chk: Nge Jehosafat a pwal üreni ewe kingen Israel, “Sipwe akomwen ais met öüröürach
    me ren ewe Samol mi Lapalap.”
  rop-rop: bat wi garra askim YAWEI det trubala God wanim wi garra dum basdam.”
  ukr-1871: 'І сказав Йосафат цареві Ізраїлському: Спитай сьогоднї, що скаже Господь.'
  deu-1951: 'Aber Josaphat sprach zum König von Israel: Befrage doch heute das Wort
    des HERRN!'
  eng-JPS: 'And Jehoshaphat said unto the king of Israel: ''Inquire, I pray thee,
    at the word of the LORD today.'''
  srp-1865: 'Još reèe Josafat caru Izrailjevu: pitaj danas šta æe Gospod reæi.'
  lug-lug: Naye Yekosafaati n’alabula kabaka wa Isirayiri nti, “Sooka weebuuze ku
    Mukama.”
  heb-heb: ויאמר יהושפט אל מלך ישראל דרש נא כיום את דבר יהוה׃
  ben-IRV: পরে যিহোশাফট ইস্রায়েলের রাজাকে বললেন, “অনুরোধ করি, আজ সদাপ্রভুর বাক্যের
    খোঁজ করুন।”
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖਿਆ, ਪਹਿਲਾਂ ਜ਼ਰਾ ਯਹੋਵਾਹ
    ਦੇ ਬਚਨ ਦੀ ਤਾਂ ਪੁੱਛ ਕਰੀਂ
  mya-JVB: တဖန် ယောရှဖတ် က၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ကို ယနေ့ မေးမြန်း ပါလော့ဟု ဣသရေလ
    ရှင်ဘုရင် အား ဆို သော်၊
  hmo-hmo: To Iehosapata be ma Ahaba dekenai ia hereva, ia gwau, “Lohiabada ena hereva
    do ita tahua guna.”
  urd-urd: और यहूसफ़त ने इस्राईल के बादशाह से कहा, “आज ज़रा ख़ुदावन्द की बात पू छ
    लें।”
  rus-SYN: 'И сказал Иосафат царю Израильскому: вопроси сегодня, что скажет Господь.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a mɛ̀: Dii la gĩa.'
  tcz-CHONGTHU: Chujongleh Jehoshaphat chun Israel lengpa komma chun aseijin, “Tunin
    Pathenin epi asei jem veohite ati”
  mar-mar: यहोशाफाट इस्राएलाच्या राजाला पुढे असेही म्हणाला, “पण त्यापुर्वी परमेश्वराचा
    आदेशही घेऊ या.”
  qub-qub: Ichanga manaraj aywar Tayta Diosta tapucuy.»
  bqp-bqp: Mɑ Yosɑfɑti u Isirelibɑn sinɑ boko sɔ̃ɔwɑ u nɛɛ, ɑdɑmɑ ɑ ginɑ Yinni Gusunɔ
    bikio ɑ nɔ mɛ u koo nun sɔ̃.
  hat-hat: 'Apre sa, Jozafa di Akab, wa peyi Izrayèl la: -Tanpri, annou mande Seyè
    a sa li di nan sa.'
  eng-BSB: But Jehoshaphat also said to the king of Israel, “Please inquire first
    for the word of the LORD.”
  eng-WEBPB: Jehoshaphat said to the king of Israel, “Please enquire first for the
    LORD’s word.”
  kbq-kbq: Hianagi Jehosafeti'a huno, Kotazana amama ha'ma hunaku'ma nehu'azana Ra
    Anumzamo'a na'ane hugahifi antahigeta keteta'e huno Israeli vahe kini ne' Ahapuna
    asami'ne.
  nhe-BL: Pero achtohui xijtlatzintoquili se tiocamanalojquetl intla queja nopa quinequi
    TOTECO.
  gub-BL: A'e 'ym mehe zapuranu Tupàn rehe nehe.
  eng-DRA: 'And Josaphat said to the king of Israel: Inquire, I beseech thee, at present
    the word of the Lord.'
