    house in peace.’”
  urd-GVH: तब मीकायाह ने जवाब में कहा, “मुझे तमाम इसराईल गल्लाबान से महरूम भेड़-बकरियों
    की तरह पहाड़ों पर बिखरा हुआ नज़र आया। फिर रब मुझसे हमकलाम हुआ, ‘इनका कोई मालिक
    नहीं है। हर एक सलामती से अपने घर वापस चला जाए’।”
  rug-rug: Meke olaṉa se Mikaea, “Dogoria rau sapu sari doduru pa Izireli si ta hurakatae
    beto koari na toqere gua ri na sipi sapu loke dia sepati, meke zama se Zihova,
    ‘Sari na tinoni hire si loke dia koimata. Mu va hopeke pulei pa dia popoa pa binule,’ ”
    gua si asa.
  gaz-gaz: Kana irratti Miikaayaan akkana jedhee deebise; “Ani Israaʼeloota hunda
    akkuma hoolota tiksee hin qabneetti gaara irratti bittinnaaʼan nan arge. Waaqayyos,
    ‘Sabni kun gooftaa hin qabu. Tokkoon tokkoon isaanii nagaadhaan mana isaaniitti
    haa deebiʼan.’ ”
  fra-LSG: 'Michée répondit: Je vois tout Israël dispersé sur les montagnes, comme
    des brebis qui n’ont point de berger; et l’Éternel dit: Ces gens n’ont point de
    maître, que chacun retourne en paix dans sa maison!'
  yal-yal: Mikahu yi a yabi, a naxa, “N bata Isirayila yamaan birin to xuyaxi ayi
    geyane fari, alo xuruseen naxanye kantan muxu mi na. Alatala mɔn yi fa a fala,
    a naxa, ‘Kan mi fa muxuni itoe ma, birin xa xɛtɛ a konni bɔɲɛ sani!’ ”
  haw-1868: I mai la kela, Ua ike au i ka Iseraela a pau e auwana ana ma na mauna
    e like me na hipa kahu ole; olelo mai o Iehova, aole o lakou haku, e hoi kela
    kanaka keia kanaka i kona hale iho me ka maluhia.
  arb-NAV: 'عِنْدَئِذٍ قَالَ مِيخَا: «رَأَيْتُ كُلَّ إِسْرَائِيلَ مُبَدَّدِينَ عَلَى
    الْجِبَالِ كَخِرَافٍ بِلا رَاعٍ. فَقَالَ الرَّبُّ: لَيْسَ لِهَؤُلاءِ قَائِدٌ.
    فَلْيَرْجِعْ كُلُّ وَاحِدٍ مِنْهُمْ إِلَى بَيْتِهِ بِسَلامٍ»'
  ewe-ewe: Mikaya gblɔ nɛ be, “Mekpɔ Israelviwo katã wokaka ɖe togbɛwo dzi abe alẽ
    siwo si kplɔla aɖeke mele o la ene eye Yehowa gblɔ nam be, ‘Kplɔla mele ame siawo
    si o; woneyi aƒe me le ŋutifafa me.’ ”
  eng-LEE: 'Then said he, I saw all Israel scattered over the mountains, as flocks
    that have not a shepherd: and the Lord said, These have no master; let them return
    every man to his house in peace.'
  asm-FB: তেতিয়া তেওঁ ক’লে, “মই গোটেই ইস্ৰায়েলক ৰখীয়া নোহোৱা মেৰৰ জাকৰ নিচিনাকৈ
    পৰ্বতবোৰৰ ওপৰত ছিন্ন-ভিন্ন হৈ থকা দেখিলোঁ আৰু যিহোৱাই ক’লে, ‘তেওঁলোকৰ গৰাকী নাই৷
    প্ৰতি জনে নিজ নিজ ঘৰলৈ শান্তিৰে ঘূৰি যাওঁক’।”
  sus-A: مِكٍ نَشَ عَ يَابِ، «ﭑ بَرَ عِسِرَيِلَ بِرِن تٌ يٍنسٍنشِ فٍيَيٍ قَرِ، عَلْ
    شُرُ سٍ رَبّحِنشِيٍ. عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ مَرِفِ مُ نَ يِ حَمَ بّ. كَنكَن
    شَ فبِلٍن عَ شْنيِ بْحّسَ كُي.»
  fra-SBL: 'Il dit : « J''ai vu tout Israël dispersé sur les montagnes, comme des
    brebis qui n''ont pas de berger. Yahvé a dit : « Elles n''ont pas de maître. Que
    chacun retourne en paix dans sa maison ».'
  hbo-hbo: וַיֹּ֗אמֶר רָאִ֤יתִי אֶת־כָּל־יִשְׂרָאֵל֙ נְפֹוצִ֣ים עַל־הֶֽהָרִ֔ים כַּצֹּ֕אן
    אֲשֶׁ֥ר אֵין־לָהֶ֖ן רֹעֶ֑ה וַיֹּ֤אמֶר יְהוָה֙ לֹֽא־אֲדֹנִ֣ים לָאֵ֔לֶּה יָשׁ֥וּבוּ
    אִישׁ־לְבֵיתֹ֖ו בְּשָׁלֹֽום׃
  kik-kik: Nake Mikaia akĩmũcookeria atĩrĩ, “Ndĩronire andũ a Isiraeli othe mahurunjũkĩire
    irĩma-inĩ ta ngʼondu itarĩ na mũrĩithi, nake Jehova aroiga atĩrĩ, ‘Andũ aya matirĩ
    na mwathi. O mũndũ nĩarekwo ainũke gwake na thayũ.’ ”
  fra-NCL: 'Michée répondit : « Je vois tout Israël dispersé sur les montagnes, comme
    les brebis qui m’ont pas de berger ; et Yahweh dit : Ces gens n’ont pas de maître :
    qu’ils retournent en paix, chacun dans sa maison. »'
  cek-AK: Mikaiah mah, Toepkung tawn ai mae nuiah kamhet tuu caa baktiah kamhet phang
    Israel kaminawk to ka hnuk; Angraeng mah, Hae kaminawk loe angraeng tawn o ai
    pongah, kaminawk loe angmacae im ah amlaem o boih nasoe, tiah thuih, tiah a naa.
  cuk-cuk: 'Agine, Micaías abin-sogded: —Bela Israel-dulemar yar-imbaba duurmakmamai
    an daksad. Igi sibad-wawaad, e-akwedsuli yogasaar gudidae, deyobi Israel-dulemar
    gudidinanaed. Degi, Bab-Jehová sogded: ‘We-dulemar dummad-sate gudidimalad. Degisoggu,
    nuedgi e-neg-e-negse namarsunno.’'
  uig-CYR: 'Микая: — Мән пүткүл Исраилниң тағларда падичисиз қойлардәк тарилип кәткәнлигини
    көрдүм. Пәрвәрдигар: «Буларниң егиси йоқ; буларниң һәр бири теч-аман өз өйигә
    қайтсун» деди, — деди.'
  tel-2017: అప్పుడు మీకాయా “కాపరి లేని గొర్రెల్లాగా ఇశ్రాయేలు వారంతా పర్వతాల మీద చెదిరిపోవడం
    నేను చూశాను. ‘వీరికి యజమాని లేడు. వీరిలో ప్రతివాడూ తన తన ఇంటికి ప్రశాంతంగా తిరిగి
    వెళ్ళాలి’ అని యెహోవా సెలవిచ్చాడు” అన్నాడు.
  hat-BSA: 'Konsa, li te reponn: “Mwen te wè tout Israël gaye sou mòn yo tankou mouton
    ki pa t gen bèje. Konsa, SENYÈ a te di: ‘Sila yo pa gen mèt. Kite yo chak retounen
    lakay yo anpè.’”'
  kos-kos: Na Micaiah el topuk fahk, “Nga liye mwet mweun lun Israel oalik fineol
    uh oana sheep su wangin mwet shepherd lalos. Ac LEUM GOD El fahk, ‘Wangin mwet
    kol lun mwet inge. Lela elos in folokla nu yen selos in misla.’”
  hbo-WLC: וַיֹּ֗אמֶר רָאִ֤יתִי אֶת־כָּל־יִשְׂרָאֵל֙ נְפוֹצִ֣ים עַל־הֶֽהָרִ֔ים כַּצֹּ֕אן
    אֲשֶׁ֥ר אֵין־לָהֶ֖ן רֹעֶ֑ה וַיֹּ֤אמֶר יְהוָה֙ לֹֽא־אֲדֹנִ֣ים לָאֵ֔לֶּה יָשׁ֥וּבוּ
    אִישׁ־לְבֵית֖וֹ בְּשָׁלֽוֹם׃
  ibo-ibo: Mgbe ahụ, Mikaya zara, “Ahụrụ m Izrel niile ka ha gbasasịrị nʼelu ọtụtụ
    ugwu dịka atụrụ na-enweghị onye ọzụzụ atụrụ ma Onyenwe anyị sịrị, ‘Ndị a enweghị
    onyendu, ka onye ọbụla laghachi nʼụlọ ya nʼudo.’ ”
  ory-ory: ତହିଁରେ ସେ କହିଲା, “ମୁଁ ସମଗ୍ର ଇସ୍ରାଏଲକୁ ଅରକ୍ଷକ ମେଷପଲ ତୁଲ୍ୟ ପର୍ବତମାନରେ ଛିନ୍ନଭିନ୍ନ
    ଦେଖିଲି; ଆଉ ସଦାପ୍ରଭୁ କହିଲେ, ଏମାନଙ୍କର ସ୍ୱାମୀ ନାହିଁ; ଏମାନେ ପ୍ରତ୍ୟେକେ କୁଶଳରେ ଆପଣା
    ଆପଣା ଗୃହକୁ ଫେରି ଯାଉନ୍ତୁ।”
  chk-chk: 'Mürin, Mikaia a apasa, “Üa küna chon Israel meinisin, pwe ra toropasfeil
    won ekewe chuk usun sip esap wor ar chon mas. Nge ewe Samol mi Lapalap a üra:
    Ekei aramas esap wor ar samol. Iteiten eman me eman epwe liwiniti en me lenian
    fän kinamwe.”'
  rop-rop: Wal Maikaiya bin tok, “Ai gin luk detlot solja blanga Isreil jidan ebriweya
    deya langa det hil kantri, jis laik ola ship weya nomo garram eni stakmen. En
    YAWEI bin tok, ‘Dislot men nomo garram king. Larram olabat gobek langa olabat
    kemp gudbalawei.’”
  ukr-1871: 'Тодї сказав Михей: Я бачив усїх синів Ізрайлевих, розсипаних по горах,
    неначе вівцї, що нема в їх пастуха, — і рече Господь: Нема в їх пана; нехай кожний
    вернеться в мирі до своєї господи.'
  deu-1951: 'Da sprach er: Ich sah ganz Israel auf den Bergen zerstreut, wie Schafe,
    die keinen Hirten haben. Und der HERR sprach: Diese haben keinen Herrn; ein jeder
    kehre wieder heim in Frieden!'
  eng-JPS: 'And he said: ''I saw all Israel scattered upon the mountains, as sheep
    that have no shepherd; and the LORD said: These have no master, let them return
    every man to his house in peace.'''
  srp-1865: 'Tada reèe: vidio sam sav narod Izrailjev razasut po planinama kao ovce
    koje nemaju pastira, jer reèe Gospod: ovi nemaju gospodara, neka se vrate svak
    svojoj kuæi s mirom.'
  lug-lug: Awo Mikaaya n’addamu nti, “Nalaba Isirayiri yenna, nga basaasaanye ku nsozi
    ng’endiga ezitalina musumba, Mukama n’ayogera nti, ‘Abantu bano tebalina abakulembera,
    buli omu addeyo ewaabwe mirembe.’ ”
  heb-heb: ויאמר ראיתי את כל ישראל נפוצים על ההרים כצאן אשר אין להן רעה ויאמר יהוה
    לא אדנים לאלה ישובו איש לביתו בשלום׃
  ben-IRV: তখন তিনি উত্তরে বললেন, “আমি সমস্ত ইস্রায়েলকে রাখালহীন ভেড়ার মত পাহাড়ের
    উপরে ছড়িয়ে পড়তে দেখলাম এবং সদাপ্রভু বললেন, ‘এদের কোনো মনিব নেই; তারা সবাই শান্তিতে
    নিজের বাড়িতে ফিরে যাক।’”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਉਨ੍ਹਾਂ ਭੇਡਾਂ ਵਾਂਗੂੰ ਜਿਨ੍ਹਾਂ ਦਾ ਅਯਾਲੀ
    ਨਹੀਂ ਪਹਾੜਾਂ ਉੱਤੇ ਖਿੰਡ ਜਾਣਾ ਦੇਖਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਫ਼ਰਮਾਇਆ ਕਿ ਇਨ੍ਹਾਂ ਦਾ ਮਾਲਕ ਨਹੀਂ,
    ਉਨ੍ਹਾਂ ਦਾ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਘਰ ਨੂੰ ਸੁਲਾਹ ਵਿੱਚ ਜਾਵੇ
  mya-JVB: မိက္ခါက၊ ဣသရေလ အမျိုးသားအပေါင်း တို့ သည် သိုးထိန်း မ ရှိသော သိုး ကဲ့သို့
    တောင် များအပေါ် မှာ အရပ်ရပ်ကွဲပြား လျက်ရှိကြသည်ကို ငါမြင် ပြီ။ ထာဝရဘုရား ကလည်း
    ၊ ဤ သူအပေါင်းတို့သည် အရှင် မ ရှိသောကြောင့်၊ အသီးအသီး ကိုယ် နေရာ သို့ ပြန် ကြပါလေစေဟု
    မိန့်တော်မူကြောင်းကို လျှောက်ဆို၏။
  hmo-hmo: Mikaia ia haere, ia gwau, “Lau ese Israela tuari taudia ibounai lau itaia,
    ororo dekenai idia heau lao, heau mai, edia mamoe naria tauna be lasi bamona.
    Vadaeni Lohiabada ia gwau, ‘Inai be biaguna lasi taudia, idia ta ta edia ruma
    dekenai do idia lao be namo, mai maino danu.’ ”
  urd-urd: उसने कहा, “मैंने सब बनी — इस्राईल को पहाड़ों पर उन भेड़ों की तरह बिखरा
    देखा जिनका कोई चरवाहा न हो, और ख़ुदावन्द ने कहा इनका कोई मालिक नहीं, इसलिए इनमें
    से हर शख़्स अपने घर को सलामत लौट जाए।”
  rus-SYN: 'Тогда Михей сказал: я видел всех сынов Израиля, рассеянных по горам, как
    овец, у которых нет пастыря, - и сказал Господь: нет у них начальника, пусть возвратятся
    каждый в дом свой с миром.'
  bqc-SIM: 'Ɔ̃ Mise mɛ̀: Ma Isailiↄ è fãaaa sĩ̀sĩↄ pↄlɛu lán sã pↄ́ dãna vĩoↄwa.
    Ɔ̃ Dii òmɛɛ, gbɛ̃́piↄ dↄaana vĩo, an baade tá a bɛ ń a aafiao.'
  tcz-CHONGTHU: Hichun Micaiah in aseijin, “Keiman Israel tehi achingbei kelngoi banga
    molchung dunga akithe cheh-u kamui,” chuleh Pakaiyin hitin aseijin “Amaho hi lungmongin
    a incheh uva kileu hen,” ati.
  mar-mar: यावर मीखाया राजाला म्हणाला, “मेंढपाळाविना मेंढरे असावीत तसे मी इस्राएल
    लोकांस डोंगरांवर विखुरलेले पाहिले. परमेश्वर म्हणाला, यांना कोणी मालक नाही. ही
    आपापल्या घरी सुखरुप जावोत.”
  qub-qub: 'Chaura Micaiasga niran: «Llapan Israelcunatami ricashcä uyshëruynaj uyshacunatano
    intëru jircacho mashtacasha caycajta. Tayta Diosga nisha: ‹Paycunaga duyñuynajmi.
    Cada ünun wasinman-cama allilla cuticuchun.› »'
  bqp-bqp: Misee u nɛɛ, nɑ Isirelibɑ wɑ bɑ yɑrinɛ guunu wɔllɔ, bɑ sɑ̃ɑ nge yɑ̃ɑ ni
    nu kun kpɑro mɔ. Mɑ Yinni Gusunɔ u nɛɛ, tɔn beni bɑ ǹ kpɑro mɔ. Ben bɑɑwure u
    gɔsiro u wurɑ yɛnuɔ kɑ ɑlɑfiɑ.
  hat-hat: 'Lè sa a, Miche reponn li: -Mwen te wè tout sòlda pèp Izrayèl yo gaye toupatou
    sou mòn yo, tankou yon bann mouton san gadò. Seyè a te di: Moun sa yo san chèf.
    Kite yo tounen lakay yo ak kè poze.'
  eng-BSB: 'So Micaiah declared: “I saw all Israel scattered on the hills like sheep
    without a shepherd. And the LORD said, ‘These people have no master; let each
    one return home in peace.’”'
  eng-WEBPB: He said, “I saw all Israel scattered on the mountains, as sheep that
    have no shepherd. The LORD said, ‘These have no master. Let them each return to
    his house in peace.’”
  kbq-kbq: Huno higeno Mikaia'a anage hu'ne, Israeli vahe'mo'za kvazmimo omani sipisipimozama
    nehaza hu'za agonaramimpina panini hu'za vu'za eza nehazage'na ke'noe. Ana nehazageno
    Ra Anumzamo'a huno, Kvazmia omani'neanki, zamatrege'za nozmirega zamarimpa frune
    vu'za e'za hiho hu'ne.
  nhe-BL: 'Huajca Micaías quiijto: ―Na niquinitztoc nochi israelitame tlen motlanahuatilis
    mosemantoque ipan cuatitlamitl. Itztoyaj queja borregojme tlen ax quipiyaj inintlamocuitlahuijca.
    Huan TOTECO quiijto: ‘Inijuanti ax quipiyaj ininteco, huajca ma mocuepa sesen
    ipan ichaj.’'
  gub-BL: Mikai uwazar ize'eg. — Aexak zauxiapekwer Izaew izuapyapyr ywytyr rehe uhàuhàz
    ma'e kwer ihe wà. Nuzawy kwaw àràpuhàràn imono'ogar hereko 'ymar wà. Nezewe i'i
    Tupàn Tuweharupi Wiko Ma'e. — Naheta kwaw tuwihaw 'aw awa wanupe. Tuwe uzewyr
    weko haw pe ko ywy iàmàtyry'ym 'ym pà wà nehe, i'i Tupàn, i'i Mikai.
  eng-DRA: 'Then he said: I saw all Israel scattered in the mountains, like sheep
    without a shepherd: and the Lord said: These have no masters: let every man return
    to his own house in peace.'
