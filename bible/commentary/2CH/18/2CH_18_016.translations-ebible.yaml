verse: 2CH.018.016
translations:
  mal-C: 'അപ്പോൾ മീഖായാവു മറുപടി പറഞ്ഞു: “ഇസ്രായേൽസൈന്യം ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ
    മലമുകളിൽ ചിതറിയിരിക്കുന്നതു ഞാൻ ദർശനത്തിൽ കണ്ടു. ‘ഈ ജനത്തിനു നായകനില്ല; ഓരോരുത്തനും
    സമാധാനത്തോടെ ഭവനങ്ങളിലേക്കു പോകട്ടെ’ എന്ന് യഹോവ കൽപ്പിക്കുകയും ചെയ്തു.”'
  deu-TKW: 'Da sprach er: Ich sah ganz Israel zerstreut auf den Bergen, wie Schafe,
    die keinen Hirten haben. Jahwe aber sprach: Diese haben keinen Herrn; sie mögen
    unversehrt ein jeglicher nach seinem Hause zurückkehren!'
  lin-lin: 'Mishe azongisaki : — Namoni bato nyonso ya Isalaele bapalangani na likolo
    ya bangomba lokola etonga ya bibwele oyo ezangi mobateli. Mpe Yawe alobi : « Bato
    oyo bazali lisusu na bakambi te ; tika ete moko na moko azonga na ndako na ye
    na kimia ! »'
  eng-LSV: And he says, “I have seen all Israel scattered on the mountains, as sheep
    that have no shepherd, and YHWH says, There are no masters for these, they each
    return to his house in peace.”
  eng-GNV: 'Then he said, I saw al Israel scattered in the mountaines, as sheepe that
    haue no shepheard: and the Lord sayd, These haue no Master: let them returne euery
    man to his house in peace.'
  eng-WEBSTER: 'Then he said, I saw all Israel scattered upon the mountains, as sheep
    that have no shepherd: and the LORD said, These have no master; let them return
    therefore every man to his house in peace.'
  nhw-BL: 'Huajca Micaías quiijto: ―Na niquinitztoc nochi israelitame tlen motlanahuatilis
    motlamisemantoque ipan cuatitlamitl. Itztoyaj quen borregojme catli amo quipiyaj
    inintlamocuitlahuijca. Huan TOTECO quiijto: ‘Inijuanti amo quipiyaj ininteco,
    huajca ma mocuepa sesen ipan ichaj.’'
  swh-ONEN: Ndipo Mikaya akajibu, “Niliona Israeli wote wametawanyika vilimani kama
    kondoo wasio na mchungaji, naye Bwana akasema, ‘Watu hawa hawana bwana. Mwache
    kila mmoja aende nyumbani kwa amani.’ ”
  bba-bba: Misee u nɛɛ, nɑ Isirelibɑ wɑ bɑ yɑrinɛ ɡuunu wɔllɔ, bɑ sɑ̃ɑ nɡe yɑ̃ɑ ni
    nu kun kpɑro mɔ. Mɑ Yinni Gusunɔ u nɛɛ, tɔn beni bɑ ǹ kpɑro mɔ. Ben bɑɑwure u
    ɡɔsiro u wurɑ yɛnuɔ kɑ ɑlɑfiɑ.
  eng-KJVCPB: 'Then he said, I did see all Israel scattered upon the mountains, as
    sheep that have no shepherd: and the Lord said, These have no master; let them
    return therefore every man to his house in peace.'
  luo-luo: Eka Mikaya nodwoke niya, “Ne aneno jo-Israel duto koke ewi gode mana kaka
    rombe maonge jakwath, kendo Jehova Nyasaye nowacho ni, ‘Jogi onge gi ruoth. Yie
    iwe ngʼato ka ngʼato odhi e dalane gi kwe.’ ”
  meu-meu: Bena Mikaia eto, Lau ese Israel idoinai na itadia, ororo ai e heau karoho,
    mamoe asi ireḡudia na heheto; bena Iehova eto, Ini na asi biagudia, ta ta ena
    ruma ena ruma aela, mai mainodia ida.
  npi-ULB: यसैले मीकायाले भने, “मैले त सबै इस्राएललाई गोठाला नभएका भेडाहरूझैं डाँडाहरूतिर
    तितरबितर भएका देखें, र परमप्रभुले भन्‍नुभयो, ‘यिनीहरूका गोठाला छैनन्‌ । हरेक मानिस
    शान्‍तिसित आफ्नो घर फर्केर जाओस्‌ ।’”
  yor-yor: Mikaiah sì dáhùn pé, “Mo rí gbogbo Israẹli túká kiri lórí àwọn òkè bí àgùntàn
    tí kò ní olùṣọ́, Olúwa sì wí pé, ‘Àwọn wọ̀nyí kò ní olúwa. Jẹ́ kí olúkúlùkù padà
    sí ilé rẹ̀ ní àlàáfíà.’ ”
  pes-OPCB: 'آنگاه میکایا به او گفت: «تمام قوم اسرائیل را دیدم که مثل گوسفندان بی‌شبان،
    روی تپه‌ها سرگردانند. خداوند فرمود: اینها صاحب ندارند. به ایشان بگو به خانه‌های
    خود برگردند.»'
  tgl-ULB: Kaya sinabi ni Micaias, “Nakita ko ang lahat ng Israel na nagkalat sa mga
    bundok gaya ng tupa na walang pastol, at sinabi ni Yahweh, 'Ang mga ito ay walang
    pastol. Hayaang umuwi ang bawat tao sa kaniyang bahay ng payapa.'”
  hui-hui: Ani layagola Migaia ibugua Ahabahondo lamialu lalu, I̱na handalu hewaria
    Isaraele ami biaru nogo sibi haru haga nahe haradagua hari bare bare wiaruha ho
    giligala lo hearia handaru. Ani hondo hewagola Anduane Homogohanda bi mbira ogobi
    layua, Agali uruni tinaga haru haga agali haguane mbira nahe kago ai ti wai paluenaga
    wahalu tini andaga dai bialu pugu pugu bulene nga, layuane hale haru, lene.
  mya-mya: ထို​အ​ခါ​မိက္ခာ​က``ဣသ​ရေ​လ​ပြည်​သူ​တို့​သည် သိုး​ထိန်း​မဲ့​သည့်​သိုး​များ​ကဲ့​သို့​တောင်​ကုန်း
    များ​ပေါ်​တွင်​ကွဲ​လွင့်​လျက်​နေ​သည်​ကို​ငါ မြင်​၏။ ထာ​ဝရ​ဘု​ရား​က​လည်း`ဤ​သူ​တို့​မှာ
    ခေါင်း​ဆောင်​မ​ရှိ။ သူ​တို့​အား​မိ​မိ​တို့​ရပ်​ရွာ သို့​အေး​ချမ်း​စွာ​ပြန်​ခွင့်​ပြု​လော့'
    ဟု​မိန့် တော်​မူ​ပါ​သည်''ဟု​ဆို​၏။
  bod-N: མི་ཀ་ཡཱ་ན་རེ། བདག་གིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ནི་རྫི་བོ་མེད་པའི་ལུག་ལྟར་རི་ལ་འཐོར་ཡོད་པ་མཐོང་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། འདི་རྣམས་ལ་བདག་པོ་གང་ཡང་མེད་པས་ཞི་བདེའི་ངང་རང་རང་གི་ཡུལ་ལ་འགྲོ་རུ་ཆུག་ཅེས་གསུངས་ཞེས་སྨྲས་པ་ན།
  sna-sna: Ipapo Mikaya akapindura akati, “Ndakaona Israeri yose yakapararira mumaoko
    samakwai asina mufudzi, uye Jehovha akati, ‘Vanhu ava havana tenzi, regai mumwe
    nomumwe wavo adzokere kumba kwake murugare.’ ”
  spa-BLM: 'Dijo: “Vi a todo Israel disperso por los montes, como ovejas que no tienen
    pastor. El Señor dijo: ‘Estas no tienen dueño. Que cada uno vuelva a su casa en
    paz’”.'
  cac-cac: 'Ix yalan vin̈aj Micaías chi'' icha tic: Ix vil masanil eb'' soldado israel,
    toxon̈ej sacleminac ix ajcanb''at eb'' d''a jolomtac vitz icha noc'' calnel man̈xalaj
    stan̈vumal. Yuj chi'' ix yal Jehová d''ayin icha tic: A juntzan̈ anima tic, man̈xalaj
    yajalil eb'', junc''olalocab'' smeltzaj junjun eb'' d''a spat, xchi Jehová, xchi
    vin̈.'
  swh-ULB: Kwa hiyo Mikaya akasema, “Niliwaoana Israeli wametawanyika ktika mlima,
    kama kondoo wasio na mchungaji, na Yahwe akasema, hawa hawana mchungaji. Ebu kila
    mtu arudi nyumbani kwake kwa amani.”
  bel-bel: 'Тады Міхей сказаў: я бачыў усіх сыноў Ізраіля, расьсеяных па горах, як
    авечак, у якіх няма пастуха, - і сказаў Гасподзь: няма ў іх начальніка, хай вернуцца
    кожны ў дом свой зь мірам.'
  deu-ELBBK: 'Da sprach er: Ich sah ganz Israel auf den Bergen zerstreut wie Schafe,
    die keinen Hirten haben. Und der HERR sprach: Diese haben keinen Herrn; sie sollen
    jeder nach seinem Haus zurückkehren in Frieden.'
  mbb-OT: Umbe, migkaǥi si Micaya te, “Neehè ku pinaaǥi te mibpelewasan kedì he is
    menge Israilihanen ne nekedsusuwey ziyà te menge vuvungan he iring te menge kerehidu
    he wazà ed-elima kandan, ne migkaǥi is Nengazen te, ‘Heini he menge etew ne wazè
    dan en pengulu. Ipeulì sikandan he melinawen.’ ”
  mal-2015: 'അതിന്നു അവൻ: ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ യിസ്രായേലൊക്കെയും പർവ്വതങ്ങളിൽ
    ചിതറിയിരിക്കുന്നതു ഞാൻ കണ്ടു; അപ്പോൾ യഹോവ: ഇവർക്കു നാഥനില്ല; ഇവർ ഓരോരുത്തൻ താന്താന്റെ
    വീട്ടിലേക്കു സമാധാനത്തോടെ മടങ്ങിപ്പോകട്ടെ എന്നു കല്പിച്ചു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Micha phenďa: „Dikhľom calo Izrael rozčhido pal o verchi sar bakroren
    bi o pasťjeris. A o RAJ phenďa: ‚Kale manušen nane ko te ľidžal. Mi džal sako
    pale khere andro smirom.‘ “'
  pes-OPV: 'او گفت: «تمامی اسرائیل را مثل گوسفندانی که شبان ندارند برکوهها پراکنده
    دیدم و خداوند گفت اینها صاحب ندارند پس هر کس به سلامتی به خانه خودبرگردد.»'
  ron-1924: 'Мика а рэспунс: „Вэд тот Исраелул рисипит пе мунць, ка ниште ой каре
    н-ау пэстор, ши Домнул а зис: ‘Оамений ачештя н-ау стэпын, фиекаре сэ се ынтоаркэ
    ын паче акасэ!’”'
  ben-OBCV: তখন মীখায় উত্তর দিলেন, “আমি দেখতে পাচ্ছি, ইস্রায়েলীরা সবাই পাহাড়ের
    উপর পালকবিহীন মেষের পালের মতো হয়ে আছে, এবং সদাপ্রভু বলেছেন, ‘এই লোকজনের কোনও
    মনিব নেই। শান্তিতে যে যার ঘরে ফিরে যাক।’ ”
  som-som: Oo isna wuxuu yidhi, Waxaan arkay dadka Israa'iil oo dhan oo buuraha ku
    kala firdhay sidii ido aan adhijir lahayn. Oo Rabbigu wuxuu yidhi, Kuwanu sayid
    ma leh ee nin waluba gurigiisii ha ku nabad noqdo.
  lat-VUC: 'At ille ait: Vidi universum Israël dispersum in montibus, sicut oves absque
    pastore: et dixit Dominus: Non habent isti dominos: revertatur unusquisque in
    domum suam in pace.'
  eng-ASVBT: 'And he said, I saw all Israel scattered upon the mountains, as sheep
    that have no shepherd: and Jehovah said, These have no master; let them return
    every man to his house in peace.'
  ita-1885: 'Allora egli disse: Io vedeva tutto Israele sparso su per li monti, come
    pecore che non hanno pastore. E il Signore diceva: Costoro son senza signore;
    ritornisene ciascuno a casa sua in pace.'
  eng-LXXUP: 'And he said, I saw Israel scattered on the mountains, as sheep without
    a shepherd: and the Lord said, These have no commander; let each return to his
    home in peace.'
  eng-ULB: So Micaiah said, “I saw all Israel scattered on the mountains, like sheep
    who have no shepherd, and Yahweh said, 'These have no shepherd. Let every man
    return to his house in peace.'”
  spa-VBL: 'Entonces Micaías respondió: “Vi a todo Israel disperso por los montes
    como ovejas sin pastor. El Señor dijo: ‘Este pueblo no tiene dueño; que cada uno
    se vaya a su casa en paz’”.'
  fra-_FOB: 'Et il répondit: J''ai vu tout Israël dispersé par les montagnes, comme
    un troupeau de brebis qui n''a point de pasteur; et l''Éternel a dit: Ces gens
    n''ont point de seigneur; que chacun retourne en paix dans sa maison!'
  mal-mal: 'അതിന് അവൻ: “ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ യിസ്രായേൽ ജനമെല്ലാം പർവ്വതങ്ങളിൽ
    ചിതറിയിരിക്കുന്നത് ഞാൻ കണ്ടു; അപ്പോൾ യഹോവ: ഇവർക്ക് നാഥനില്ല; ഇവർ ഓരോരുത്തൻ താന്താന്റെ
    വീട്ടിലേക്കു സമാധാനത്തോടെ മടങ്ങിപ്പോകട്ടെ എന്നു കല്പിച്ചു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Mīkāyāh ne jawāb meṅ kahā, “Mujhe tamām Isrāīl gallābān se mahrūm bheṛ-bakriyoṅ
    kī tarah pahāṛoṅ par bikhrā huā nazar āyā. Phir Rab mujh se hamkalām huā, ‘In
    kā koī mālik nahīṅ hai. Har ek salāmatī se apne ghar wāpas chalā jāe.’”
  suz-BL: मिनु नोले मीकायाम “गो इस्राएली नेल्‍ल आन कली गोठला मबाक्‍शो भेडा खोदेंशो
    पा पहाडम ब्रशो ताता। मिनु परमप्रभु यावेमी ‘मेको मुर आन के होव़प मबा। मेको नेल्‍ल
    थुं नाइश्‍शा आन खिं लेम्‍मल’ देंशो नेंता” देंमाक्‍त। मत्ती ९:३६
  ita-1927: 'Micaiah rispose: “Ho veduto tutto Israele disperso su per i monti, come
    pecore che non hanno pastore; e l’Eterno ha detto: Questa gente non ha padrone;
    se ne torni ciascuno in pace a casa sua”.'
  ckb-ckb: 'ئینجا میخایو وەڵامی دایەوە: «هەموو ئیسرائیلم بینی لەسەر چیاکان وەک مەڕی
    بێ شوان پەرتەوازە ببوون، یەزدانیش فەرمووی: ”ئەوانە خاوەنیان نییە، با هەریەکە و
    بە سەلامەتی بگەڕێتەوە ماڵەکەی خۆی.“»'
  eng-BBE: 'Then he said, I saw all Israel wandering on the mountains like sheep without
    a keeper; and the Lord said, These have no master: let them go back, every man
    to his house in peace.'
  kan-OKCV: ಅದಕ್ಕೆ ಮೀಕಾಯನು, “ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಕುರುಬನಿಲ್ಲದ ಕುರಿಗಳಂತೆ ಬೆಟ್ಟಗಳ ಮೇಲೆ ಚದರಿಹೋದದ್ದನ್ನು
    ಕಂಡೆನು. ಆಗ ಯೆಹೋವ ದೇವರು, ‘ಇವರಿಗೆ ಯಜಮಾನನು ಇಲ್ಲ. ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ ತನ್ನ ಮನೆಗೆ ಸಮಾಧಾನವಾಗಿ
    ಹಿಂದಿರುಗಿ ಹೋಗಲಿ,’ ಎಂಬುದಾಗಿ ಹೇಳಿದರು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன்: இஸ்ரவேலர் எல்லோரும் மேய்ப்பனில்லாத ஆடுகளைப் போல மலைகளில்
    சிதறப்பட்டதைக் கண்டேன்; அப்பொழுது யெகோவா: இவர்களுக்கு எஜமான் இல்லை; அவரவர் தம்தம்
    வீட்டிற்கு சமாதானத்தோடு திரும்பிப் போகட்டும் என்றார் என்று சொன்னான்.'
  spa-RV-1909: 'Entonces él dijo: He visto á todo Israel derramado por los montes
    como ovejas sin pastor: y dijo Jehová: Estos no tienen señor; vuélvase cada uno
    en paz á su casa.'
  ron-BTF: 'Atunci el a spus: Am văzut tot Israelul împrăștiat pe munți, ca oi care
    nu au păstor, și DOMNUL a spus: Aceștia nu au stăpân; să se întoarcă fiecare om
    la casa lui în pace.'
  eng-WEBP: He said, “I saw all Israel scattered on the mountains, as sheep that have
    no shepherd. The LORD said, ‘These have no master. Let them each return to his
    house in peace.’”
  eng-FBV: So Micaiah answered, “I saw all Israel scattered on the mountains like
    sheep without a shepherd. The Lord said, ‘These people have no master; let each
    of them go home in peace.’”
  nld-1939: 'Maar nu sprak hij: Ik zag Israël over de bergen verstrooid, als schapen
    zonder herder. En Jahweh sprak: Zij hebben geen heer; laat ze rustig naar huis
    terugkeren!'
  nch-BL: 'Huajca Micaías quiijto: ―Na niquinitztoc nochi israelitame ten motanahuatilis
    motamisemantoque ipan cuatitamit. Itztoyaj quej borregojme cati amo quipiyaj inintamocuitahuijca.
    Huan TOTECO quiijto: ‘Inijuanti amo quipiyaj ininteco, huajca ma mocuepa sesen
    ipan ichaj.’'
  vie-1934: 'Mi-chê đáp: Tôi thấy cả Y-sơ-ra-ên tản lạc trên các núi như bầy chiên
    không có người chăn; và Đức Giê-hô-va có phán rằng: Những kẻ ấy không có chủ,
    ai nấy hãy trở về nhà mình bình an.'
  hin-CV: तब मीकायाह ने उत्तर दिया, “मैंने सारे इस्राएल को बिन चरवाहे की भेड़ों के
    समान पहाड़ों पर तितर-बितर देखा. तभी याहवेह ने कहा, ‘इनका तो कोई स्वामी ही नहीं
    है. हर एक को शांतिपूर्वक अपने-अपने घर लौट जाने दो.’ ”
  spa-BES: 'Entonces él dijo: Vi a todo Israel vagando en las montañas como ovejas
    sin un guardián; Y el Señor dijo: Estos no tienen señor; que regresen, cada uno
    a su casa en paz.'
  tdx-tdx: 'Le hoe re: Nitreako te niparaitak’ an-kaboañe ey iaby t’Israele hoe añondry
    tsy amam-piarake; le hoe t’Iehovà; Tsy amam-piarake iretoañe, apoho songa himpoly
    mb’an-kiboho’e an-kanintsiñe ondatio.'
  tha-KJV: และท่านทูลว่า “ข้าพระองค์​ได้​เห​็นคนอิสราเอลทั้งปวงกระจัดกระจายอยู่บนภู​เขา
    อย่างแกะที่​ไม่มี​ผู้​เลี้ยง และพระเยโฮวาห์ตรั​สว​่า ‘คนเหล่านี้​ไม่มี​นาย ให้​เขาต่างกลับยังเรือนของตนโดยสันติภาพเถิด’”
  por-BR-2018: 'Então ele disse: Eis visto a todo Israel derramado pelos montes como
    ovelhas sem pastor: e disse o SENHOR: Estes não têm senhor; volte-se cada um em
    paz em sua casa.'
  deu-ELO: 'Da sprach er: Ich sah ganz Israel auf den Bergen zerstreut wie Schafe,
    die keinen Hirten haben. Und Jehova sprach: Diese haben keinen Herrn; sie sollen
    ein jeder nach seinem Hause zurückkehren in Frieden.'
  eng-WYC-2018: And he said, I saw all Israel scattered abroad in the hills, as sheep
    without a shepherd. And the Lord said, These men have not lords; each man therefore
    turn again into his house in peace. (And then Micaiah said, I saw all Israel scattered
    over the hills, like sheep without a shepherd. And the Lord said, These men have
    no leader; so let each man return to his house in peace.)
  epo-epo: 'Kaj tiu diris: Mi vidis ĉiujn Izraelidojn disĵetitaj sur la montoj, kiel
    ŝafoj, kiuj ne havas paŝtanton; kaj la Eternulo diris: Ili ne havas estrojn, ili
    reiru pace ĉiu al sia domo.'
  uig-PIN: 'Mikaya: — Mǝn pütkül Israilning taƣlarda padiqisiz ⱪoylardǝk tarilip kǝtkǝnlikini
    kɵrdüm. Pǝrwǝrdigar: «Bularning igisi yoⱪ; bularning ⱨǝrbiri tinq-aman ɵz ɵyigǝ
    ⱪaytsun» dedi, — dedi.'
  beo-beo: Maiga:ia da bu adole i, “Na da Isala:ili dadi gagui wa:i amo sibi wa:i
    amo da sibi ouligisu dunu hame gala, amo defele agolo sogega afagogoi dagoi, ba:sa.
    Amola Hina Gode da amane sia:i, ‘Amo dunu da bisilua hame. Ilia da olofole ilia
    diasuga buhagima:ma!’”
  tpi-OTNT: Orait na Mikaia i tokim Ahap olsem, “Mi lukim pinis ol ami bilong Israel
    i stap nabaut long ol maunten olsem ol sipsip i no gat wasman. Na mi harim Bikpela
    i tok, dispela ol man i no gat hetman bilong ol. Ol i ken lusim pait na i go bek
    long ples bilong ol na i stap gut.”
  hau-SA: Sa’an nan Mikahiya ya amsa, “Na ga dukan Isra’ila sun warwatsu a kan tuddai
    kamar tumakin da ba su da makiyaya, kuma Ubangiji ya ce, ‘Waɗannan mutane ba su
    da maigida. Bari kowanne yă tafi gida cikin salama.’ ”
  uig-LAT: 'Mikaya: — Men pütkül Israilning taghlarda padichisiz qoylardek tarilip
    ketkenlikini kördüm. Perwerdigar: «Bularning igisi yoq; bularning herbiri tinch-aman
    öz öyige qaytsun» dédi, — dédi.'
  nde-nde: Ngakho uMikhaya waphendula wathi, “Ngabona abako-Israyeli bonke behlakazekile
