    gi nadau hale i di aumaalia.’”'
  uig-ARA: 'مىكايا: ــ مەن پۈتكۈل ئىسرائىلنىڭ تاغلاردا پادىچىسىز قويلاردەك تارىلىپ
    كەتكەنلىكىنى كۆردۈم. پەرۋەردىگار: «بۇلارنىڭ ئىگىسى يوق؛ بۇلارنىڭ ھەربىرى تىنچ-ئامان
