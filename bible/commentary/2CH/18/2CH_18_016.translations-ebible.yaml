    Kabazibuyelele emakhaya ngokuthula.’ ”
  ton-ton: 'Pea toki pehē ʻe ia, “Naʻaku mamata ki ʻIsileli kotoa pē naʻe movetevete
    ʻi he ngaahi moʻunga, ʻo hangē ko e fanga sipi ʻoku ʻikai hanau tauhi: pea pehē
    ʻe Sihova, ‘Ko kinautolu ni, ʻoku ʻikai hanau ʻeiki: ko ia, tuku ke nau liu mai
    taki taha ki hono fale ʻi he fiemālie.’”'
  ces-1613: 'Protož řekl: Viděl jsem všecken lid Izraelský rozptýlený po horách jako
    ovce, kteréž nemají pastýře; nebo řekl Hospodin: Nemají pána tito, navrať se jeden
    každý do domu svého v pokoji.'
  eng-WMB: He said, “I saw all Israel scattered on the mountains, as sheep that have
    no shepherd. The LORD said, ‘These have no master. Let them each return to his
    house in peace.’”
  tam-TCV: அப்பொழுது மிகாயா, “இஸ்ரயேலர் எல்லோரும் மேய்ப்பன் இல்லாத ஆடுகளைப்போல் மலைகளில்
    சிதறடிக்கப்பட்டிருப்பதை நான் கண்டேன். ‘இவர்களுக்குத் தலைவன் இல்லை. ஒவ்வொருவரும்
    தங்கள் வீடுகளுக்கு சமாதானத்துடன் போகட்டும்’ என்று யெகோவா சொன்னார்” என்றான்.
  ceb-ULB: Busa miingon si Micaya, “Nakita ko nga nagkatibulaag ang tibuok Israel
    sa kabungtoran, sama sa karnero nga walay magbalantay, ug miingon si Yahweh, 'Wala
    kini magbalantay. Tugoti ang matag usa nga mobalik sa iyang panimalay nga adunay
    kalinaw.”'
  pol-UBG: 'Powiedział więc: Widziałem całego Izraela rozproszonego po górach jak
    owce niemające pasterza. A PAN powiedział: Oni nie mają pana. Niech każdy wraca
    do swego domu w pokoju.'
  urd-GVU: تب میکایاہ نے جواب میں کہا، ”مجھے تمام اسرائیل گلہ بان سے محروم بھیڑبکریوں
    کی طرح پہاڑوں پر بکھرا ہوا نظر آیا۔ پھر رب مجھ سے ہم کلام ہوا، ’اِن کا کوئی مالک
    نہیں ہے۔ ہر ایک سلامتی سے اپنے گھر واپس چلا جائے‘۔“
  deu-1912: 'Da sprach er: Ich sehe das ganze Israel zerstreut auf den Bergen wie
    Schafe, die keinen Hirten haben. Und der HERR sprach: Diese haben keinen HERRN;
