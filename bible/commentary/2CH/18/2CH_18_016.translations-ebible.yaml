  tbz-SIM: 'Dɛ mɔ̀nnì ndi Misee ò nɑ̀kɛ́mɛ̀ kɛ dɔ̀: N yɑ̀mu Isidɑyɛɛribɛ cìɛ́tɛ́mɛ̀
