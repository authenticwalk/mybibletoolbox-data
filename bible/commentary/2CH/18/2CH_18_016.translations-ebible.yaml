  kan-2017: ಆಗ ಅವನು, “ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಕುರುಬನಿಲ್ಲದ ಕುರಿ ಹಿಂಡುಗಳಂತೆ ಬೆಟ್ಟಗಳಲ್ಲಿ ಚದರಿ
    ಹೋದದ್ದನ್ನು ಕಂಡೆನು; ಆಗ ಯೆಹೋವನು, ‘ಇವರು ಒಡೆಯನಿಲ್ಲದವರಾಗಿ ಇರುತ್ತಾರೆ; ಸಮಾಧಾನದಿಂದ ತಮ್ಮ
    ತಮ್ಮ ಮನೆಗಳಿಗೆ ಹೋಗಲಿ’” ಎಂಬುದಾಗಿ ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me ga’ar Mikayah, “Gu be guy fare raba’ i salthaw nu Israel ni ka ra wagey
    gad u daken e pi burey ni yad bod e saf ndariy e en nma gafaliyrad. Ma SOMOL e
