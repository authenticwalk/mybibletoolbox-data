  mdy-ETH: ሚኪያሴ ማሃዖ፦ «ዒስራዔኤሌኮ ዖሎ ዓሳ ጉቤ ሄንቃ ዓሲባኣ ማራይጉዲ ጌሜሮይዳ ዜርቂንቲ ዓኣንቴ ታ ዛጋኔ፤ ናንጊና
    ናንጋ ጎዳ፥ ‹ሃያ ዓሶኮ ሱኡጌ ባኣሴ፤ ዬያሮ ፔ ማኣሪ ማኣሪ ኮሺ ማዒ ዴንዶንጎ› ጌዔኔ» ጌኤኔ።
  twi-ASANTE: Na Mikaia ka kyerɛɛ no sɛ, “Anisoadehunu mu no, mehunuu sɛ Israel nyinaa
