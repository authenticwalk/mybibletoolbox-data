verse: 2CH.018.019
translations:
  mal-C: അപ്പോൾ യഹോവ, ‘ഇസ്രായേൽരാജാവായ ആഹാബ് ഗിലെയാദിലെ രാമോത്തിൽച്ചെന്ന്, യുദ്ധത്തിൽ
    വധിക്കപ്പെടുംവിധം അതിനെ ആക്രമിക്കുന്നതിലേക്ക് ആര് അവനെ പ്രലോഭിപ്പിക്കും?’ എന്നു
    ചോദിച്ചു. “ചിലർ ഇത്തരത്തിലും മറ്റുചിലർ മറ്റൊരുതരത്തിലും തങ്ങളുടെ അഭിപ്രായം പ്രകടിപ്പിച്ചു.
  deu-TKW: 'Und Jahwe sprach: Wer will Ahab, den König von Israel, bethören, daß er
    zu Felde ziehe und zu Ramoth in Gilead falle? Und der eine sagte dies, der andere
    sagte das.'
  lin-lin: 'Yawe atuni : « Nani akokosa Akabi, mokonzi ya Isalaele, mpo ete akende
    kobundisa Ramoti ya Galadi mpe akufa kuna ? » Bazongisaki, moko na moko na ndenge
    na ye.'
  eng-LSV: and YHWH says, Who entices Ahab king of Israel, and he goes up and falls
    in Ramoth-Gilead? And this speaker says thus, and that speaker thus.
  eng-GNV: And the Lord sayd, Who shall perswade Ahab King of Israel, that he may
    go vp, and fall at Ramoth Gilead? And one spake and said thus, and another said
    that.
  eng-WEBSTER: And the LORD said, Who shall entice Ahab king of Israel, that he may
    go up and fall at Ramoth-gilead? And one spoke saying after this manner, and another
    saying after that manner.
  nhw-BL: 'Huan TOTECO quintlatzintoquili: ‘¿Ajqueya quiyoltacaniti Acab, tlanahuatijquetl
    tlen tlali Israel para ma yohui quinhuilanati catli itztoque Ramot ipan tlali
    Galaad para ma miqui nopona?’ Huan sequin quiijtohuayayaj se tlamantli huan sequinoc
    seyoc tlamantli.'
  swh-ONEN: Naye Bwana akasema, ‘Ni nani atakayemshawishi Ahabu, mfalme wa Israeli,
    ili aishambulie Ramoth-Gileadi na kukiendea kifo chake huko?’ “Mmoja akapendekeza
    hili na mwingine lile.
  bba-bba: Mɑ u nɛɛ, wɑrɑ koo Akɑbu nɔni wɔ̃ke u kɑ tɑɑ bi dɑ Rɑmɔtiɔ Gɑlɑdin temɔ,
    kpɑ u ɡbi mi. Mɑ bɑ yen wesiɑnɔ mɔ̀. Wini ù n ɡeruɑ mɛni, wiɔnɔ u ɡere mɛ.
  eng-KJVCPB: And the Lord said, Who shall entice Ahab king of Israel, that he may
    go up and fall at Ramoth-gilead? And one spake saying after this manner, and another
    saying after that manner.
  luo-luo: Kendo Jehova Nyasaye nowacho ni, ‘En ngʼa mabiro hoyo Ahab ruodh Israel
    mondo oked gi jo-Ramoth Gilead kendo onege kuno?’ “To ngʼato ka ngʼato nochiwo
    pache.
  meu-meu: Bena Iehova eto, Daika ese Ahaba, Issel pavapavana, baine koia, bena bainela,
    Ramoto-gilead ai baine mase. Bena ta ese hereva ta e gwauraia, ma ta hereva ta.
  npi-ULB: परमप्रभुले भन्‍नुभयो, ‘इस्राएलका राजा आहाबलाई कसले बहकाउनेछ, ताकि त्यो
    माथि जाओस् र रामोत-गिलादमा मरोस्?’ एउटाले यसो र अर्कोले उसो भन्छ ।
  yor-yor: Olúwa sì wí pé, ‘Ta ni yóò tan Ahabu ọba Israẹli lọ sí Ramoti Gileadi kí
    ó sì lọ kú ikú rẹ̀ níbẹ̀?’ “Èkínní sì sọ tìhín, òmíràn sì sọ tọ̀hún.
  pes-OPCB: 'آنگاه خداوند فرمود: چه کسی می‌تواند اَخاب را فریب دهد تا به راموت جلعاد
    حمله کند و همان جا کشته شود؟ هر یک از فرشتگان نظری داد.'
  tgl-ULB: Sinabi ni Yahweh, “Sino ang mag-uudyok kay Ahab na hari ng Israel upang
    siya ay pumunta at bumagsak sa Ramot-gilead?' At sumagot ang isa sa ganitong paraan,
    at ang isa pa ay sumagot sa ganoong paraan.
  hui-hui: Ani heagola Anduane Homogohanda tihondo hale halu lalu, Ahaba ibu Lamodo
    tanoha bo wahelonaga ohowa ndelalu karulapego pu lolene mbirali ai kebe, laya.
    Ani hale hayagola dahuliyali mbira mbira tininaga bi Anduane Homogohondo ladai
    bigibigi biya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က`အာ​ဟပ်​သည်​ရာ​မုတ်​မြို့​ကို သွား​၍​အ​သတ်​ခံ​ရ​စေ​ရန်​သူ့​အား​အ​ဘယ်​သူ
    လိမ်​လည်​လှည့်​စား​ပါ​မည်​နည်း' ဟု​မေး​တော်​မူ လျှင်​ကောင်း​ကင်​တ​မန်​တို့​သည်​အ​မျိုး​မျိုး
    အ​ဖုံ​ဖုံ​လျှောက်​ထား​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་ནི་ཡར་གིལ་ཨད་ཀྱི་རཱ་མོད་དུ་སོང་ནས་འགྱེལ་བའི་ཕྱིར་སུས་ཁོ་བསླུ་བར་བྱའམ་ཞེས་གསུངས་པའི་ལན་དུ།
    འདི་ལྟར་བརྗོད་མཁན་དང་དེ་ལྟར་བརྗོད་མཁན་བྱུང་ངོ་། །
  sna-sna: Uye Jehovha akati, ‘Ndiani angakwezva Ahabhu mambo weIsraeri kuti andorwisa
    Ramoti Gireadhi kuti aende kurufu rwake ikoko?’ “Mumwe akataura izvi, mumwe izvo.
  spa-BLM: 'Yahvé dijo: “¿Quién atraerá a Ajab, rey de Israel, para que suba y caiga
    en Ramot de Galaad? Uno habló diciendo de esta manera, y otro diciendo de la otra.'
  cac-cac: 'Ix sc''anb''an Jehová chi'' icha tic: ¿Mach sb''at iptzitan vin̈aj Acab
    sreyal Israel, yic sb''at yac''an oval vin̈ yed'' chon̈ab'' Ramot d''a yol yic
    Galaad, yic schamcan vin̈ ta''? xchi Jehová chi''. Ch''oc tas syal juntzan̈ eb'',
    ch''oc pax tas syal juntzan̈xo eb''.'
  swh-ULB: Yahwe akasema, Ni nani atakayemrubuni Ahabu, mfalme wa Israeli, ili kwamba
    aende na kuanguka huko Ramothi-gileadi?' Mmoja alisema hivi na mwingine hivi.
  bel-bel: 'І сказаў Гасподзь: хто звабіў бы Ахава, цара Ізраільскага, каб ён пайшоў
    і загінуў у Рамоце Галаадскім? І адзін казаў так, другі казаў інакш.'
  deu-ELBBK: 'Und der HERR sprach: Wer will Ahab, den König von Israel, bereden, dass
    er hinaufziehe und in Ramot-Gilead falle? Und der eine sprach so, und der andere
    sprach so.'
  mbb-OT: Ne migkaǥi is Nengazen te, ‘Hentei is ed-akal ki Hadì Ahab su para medsurung
    sikandin diyà te Ramot Gilead su para mepatey sikandin?’ Ne nekedseselekawà is
    tavak dutun te ilengiten he menge linimbag.
  mal-2015: യിസ്രായേൽരാജാവായ ആഹാബ് ചെന്നു ഗിലെയാദിലെ രാമോത്തിൽ പട്ടുപോകേണ്ടതിന്നു
    അവനെ ആർ വശീകരിക്കും എന്നു യഹോവ ചോദിച്ചതിന്നു ഒരുത്തൻ ഇങ്ങനെയും ഒരുത്തൻ അങ്ങനെയും
    പറഞ്ഞു.
  rmc-rmc: 'O RAJ lendar phučľa: ‚Ko kerela upre le izraelike kraľis Achab, hoj te
    džal pro mariben andro Ramot-Gilead, hoj ode te merel?‘ Jekh phenelas kavke a
    dujto kavke.'
  pes-OPV: 'و خداوند گفت: “کیست که اخاب پادشاه اسرائیل را اغوا نماید تا برود و درراموت
    جلعاد بیفتد؟ یکی جواب داده به اینطورسخن راند و دیگری به آنطور تکلم نمود.'
  ron-1924: 'Ши Домнул а зис: ‘Чине ва амэӂи пе Ахаб, ымпэратул луй Исраел, ка сэ
    се суе ла Рамот, ын Галаад, ши сэ пярэ аколо?’ Ау рэспунс унул ынтр-ун фел, алтул
    ынтр-алтул.'
  ben-OBCV: সদাপ্রভু বললেন, ‘রামোৎ-গিলিয়দ আক্রমণ করে সেখানে মরতে যাওয়ার জন্য কে
    ইস্রায়েলের রাজা আহাবকে প্ররোচিত করবে?’ “তখন কেউ একথা, কেউ সেকথা বলল।
  som-som: Markaasaa Rabbigu yidhi, Kumaa Axaab oo ah boqorka dalka Israa'iil soo
    sasabaya inuu Raamod Gilecaad tago oo halkaas ku dhinto? Oo mid sidanuu ku hadlay,
    mid kalena sidaasuu ku hadlay.
  lat-VUC: 'Et dixit Dominus: Quis decipiet Achab regem Israël ut ascendat et corruat
    in Ramoth Galaad? Cumque diceret unus hoc modo, et alter alio,'
  eng-ASVBT: And Jehovah said, Who shall entice Ahab king of Israel, that he may go
    up and fall at Ramoth-gilead? And one spake saying after this manner, and another
    saying after that manner.
  ita-1885: 'E il Signore diceva: Chi indurrà Achab, re d''Israele, acciocchè salga
    contro a Ramot di Galaad, e vi muoia? Poi Mica disse: L''uno diceva in una maniera,
    e l''altro in un''altra.'
  eng-LXXUP: And the Lord said, Who will deceive Ahab king of Israel, that he may
    go up, and fall in Ramoth-gilead? And one spoke this way, and another spoke that
    way.
  eng-ULB: Yahweh said, 'Who will entice Ahab, king of Israel, so that he may go up
    and fall at Ramoth Gilead?' One said this and another that.
  spa-VBL: 'El Señor preguntó: ‘¿Quién engañará a Acab, rey de Israel, para que ataque
    a Ramot de Galaad y lo mate allí?’ “Uno dijo esto, otro dijo aquello, y otro dijo
    otra cosa.'
  fra-_FOB: 'Et l''Éternel dit: Qui est-ce qui séduira Achab, roi d''Israël, afin
    qu''il monte et qu''il périsse à Ramoth de Galaad? Et l''un répondait d''une façon
    et l''autre d''une autre.'
  mal-mal: യിസ്രായേൽ രാജാവായ ആഹാബ് ഗിലെയാദിലെ രാമോത്തിൽ വച്ച് കൊല്ലപ്പെടേണ്ടതിന് അവിടേക്കു
    പോകാൻ അവനെ ആർ പ്രേരിപ്പിക്കും എന്ന് യഹോവ ചോദിച്ചപ്പോൾ, ഓരോരുത്തർ ഓരോ വിധത്തിൽ
    ഉത്തരം പറഞ്ഞു.
  urd-GVR: Rab ne pūchhā, ‘Kaun Isrāīl ke bādshāh Aḳhiyab ko Rāmāt-jiliyād par hamlā
    karne par uksāegā tāki wuh wahāṅ jā kar mar jāe?’ Ek ne yih mashwarā diyā, dūsre
    ne wuh.
  suz-BL: मिनु परमप्रभु यावेमी ‘इस्राएल ङा पिप आहाब कली रामोथ-गिलाद नु लडाइ पा साइक्‍चा
    पुंइसीचा कली सुमी मेको कली जोल पाइबा?’ देंशो नेंता। मिनु काम लोव़ का पाप्‍तु,
    अर्कोमी अर्को लोव़ पाप्‍तु।
  ita-1927: 'E l’Eterno disse: Chi sedurrà Achab, re d’Israele, affinché salga a Ramoth
    di Galaad e vi perisca? E uno rispose in un modo e l’altro in un altro.'
  ckb-ckb: 'یەزدان فەرمووی: ”کێ ئەحاڤی پاشای ئیسرائیل فریودەدات هەتا هێرش بکاتە سەر
    ڕامۆتی گلعاد و لەوێ بمرێت؟“ «یەکێک پێشنیاری ئەمەی کرد و یەکێکی دیکە ئەوە.'
  eng-BBE: And the Lord said, How may Ahab, king of Israel, be tricked into going
    up to Ramoth-gilead to his death? And one said one thing and one another.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, ‘ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಅಹಾಬನು ಹೋಗಿ ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿನಲ್ಲಿ ಬೀಳುವ
    ಹಾಗೆ ಅವನನ್ನು ಮರುಳುಗೊಳಿಸುವವನು ಯಾರು?’ ಎಂದರು. “ಒಬ್ಬನು ಒಂದು ವಿಧವಾಗಿಯೂ ಮತ್ತೊಬ್ಬನು ಇನ್ನೊಂದು
    ವಿಧವಾಗಿಯೂ ಹೇಳುತ್ತಿದ್ದರು.
  tam-2017: 'அப்பொழுது யெகோவா: இஸ்ரவேலின் ராஜாவாகிய ஆகாப் கீலேயாத்திலுள்ள ராமோத்தில்
    போய் விழும்படிக்கு, அவனுக்கு போதனைசெய்கிறவன் யார் என்று கேட்டதற்கு, ஒருவன் இப்படியும்
    ஒருவன் அப்படியும் சொன்னார்கள்.'
  spa-RV-1909: 'Y Jehová dijo: ¿Quién inducirá á Achâb rey de Israel, para que suba
    y caiga en Ramoth de Galaad? Y uno decía así, y otro decía de otra manera.'
  ron-BTF: 'Și DOMNUL a spus: Cine va ademeni pe Ahab, împăratul lui Israel, ca să
    se urce și să cadă la Ramot-Galaad? Și unul a vorbit spunând în acest fel și un
    altul spunând altfel.'
  eng-WEBP: The LORD said, ‘Who will entice Ahab king of Israel, that he may go up
    and fall at Ramoth Gilead?’ One spoke saying in this way, and another saying in
    that way.
  eng-FBV: The Lord asked, ‘Who will trick Ahab, king of Israel, into attacking Ramoth-gilead
    so he will be killed there?’ One said this, another said that, and another said
    something else.
  nld-1939: 'Jahweh vroeg: Wie wil Achab overhalen, den koning van Israël, naar Ramot
    Gilad op te trekken, om daar te sneuvelen? En de een zei zus, de ander zo.'
  nch-BL: 'Huan TOTECO quintatzintoquili: ‘¿Ajquiya quiyoltacaniti Acab, tanahuatijquet
    ten tali Israel para ma yahui quintehuiti cati itztoque ipan Ramot ten tali Galaad
    para ma miqui nopona?’ Huan sequij quiijtohuayayaj se tamanti huan sequinoc seyoc
    tamanti.'
  vie-1934: 'Đức Giê-hô-va phán rằng: Ai sẽ đi dụ A-háp, vua Y-sơ-ra-ên, để người
    đi lên Ra-mốt tại Ga-la-át mà ngã chết ở đó? Rồi người nói cách này, kẻ nói cách
    khác.'
  hin-CV: याहवेह ने वहां प्रश्न किया, ‘यहां कौन है, जो इस्राएल के राजा अहाब को ऐसे
    लुभाएगा कि वह रामोथ-गिलआद जाए और वहां जाकर मारा जाए?’ “किसी ने वहां कुछ उत्तर
    दिया और किसी ने कुछ और.
  spa-BES: 'Y el Señor dijo: ¿Cómo pueden engañar a Acab, rey de Israel, para que
    suba a Ramot de Galaad hasta su muerte? Y uno decía una cosa y otros, otra.'
  tdx-tdx: 'Le hoe t’Iehovà: Ia ty hanigike i Aka­be mpanjaka’ Israele, hampionjone’e
    mb’ eo hikorovoke e Ramote-gilade añe? Aa le inao ty raike, le inay ka ty ila’e.'
  tha-KJV: และพระเยโฮวาห์ตรั​สว​่า ‘​ผู้​ใดจะเกลี้ยกล่อมอาหับกษั​ตริ​ย์​แห่​งอ​ิสราเอล
    เพื่อเขาจะขึ้นไปและล้มลงที่ราโมทกิเลอาด’ บ้างก็ทู​ลอย​่างนี้ บ้างก็ทู​ลอย​่างนั้น
  por-BR-2018: 'E o SENHOR disse: Quem induzirá a Acabe rei de Israel, para que suba
    e caia em Ramote de Gileade? E um dizia assim, e outro dizia de outra maneira.'
  deu-ELO: 'Und Jehova sprach: Wer will Ahab, den König von Israel, bereden, daß er
    hinaufziehe und zu Ramoth-Gilead falle? Und der eine sprach so, und der andere
    sprach so.'
  eng-WYC-2018: And the Lord said, Who shall deceive Ahab, king of Israel, (so) that
    he go up, and fall down in Ramoth of Gilead? And when one said in this manner,
    and another said in another manner,
  epo-epo: 'Kaj la Eternulo diris: Kiu allogos Aĥabon, reĝon de Izrael, ke li iru
    kaj falu en Ramot en Gilead? Kaj unu parolis tiel, alia parolis alie.'
  uig-PIN: 'Pǝrwǝrdigar: «Kim Aⱨabni Gileadtiki Ramotⱪa qiⱪip, xu yǝrdǝ ⱨalak boluxⱪa
    aldaydu?» — dedi. Birsi undaⱪ, birsi mundaⱪ deyixti;'
  beo-beo: 'Hina Gode da amane adole ba:i, ‘Nowa da A:iha:be enoga medole legema:ne,
    La:imode moilaiga masa:ne, ema ogogoma:bela:?’ Hebene esalebe a:silibu, ilia uduligafole
    sia: dalu.'
  tpi-OTNT: Na Bikpela i askim ol olsem, ‘Husat bai i trikim Ahap na bai em i go long
    Ramot na i dai long pait?’ Na ol wan wan ensel i autim tingting bilong ol long
    Bikpela.
  hau-SA: Ubangiji kuwa ya ce, ‘Wa zai ruɗe Ahab sarki Isra’ila zuwa yaƙi da Ramot
    Gileyad da kuma zuwa mutuwarsa a can?’ “Wani ya ba da wata shawara, wani kuma
    wata dabam.
  uig-LAT: 'Perwerdigar: «Kim Ahabni Giléadtiki Ramotqa chiqip, shu yerde halak bolushqa
    aldaydu?» — dédi. Birsi undaq, birsi mundaq déyishti;'
  nde-nde: Njalo uThixo wathi, ‘Ngubani ozakhohlisa u-Ahabi inkosi yako-Israyeli ukuba
    ahlasele eRamothi Giliyadi njalo ayofela khona na?’ Omunye wabonisa lokhu, omunye
    laye lokhuyana.
  ton-ton: Pea naʻe pehē ʻe Sihova, ‘Ko hai ʻe faʻa fakalotoʻi ʻa ʻEhapi ko e tuʻi
