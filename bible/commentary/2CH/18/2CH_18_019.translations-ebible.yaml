    in acn Ramoth?’ Kutu sin lipufan fahk sie kas, ac kutu fahk sie pac,
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֗ה מִ֤י יְפַתֶּה֙ אֶת־אַחְאָ֣ב מֶֽלֶךְ־יִשְׂרָאֵ֔ל וְיַ֕עַל
    וְיִפֹּ֖ל בְּרָמ֣וֹת גִּלְעָ֑ד וַיֹּ֕אמֶר זֶ֚ה אֹמֵ֣ר כָּ֔כָה וְזֶ֖ה אֹמֵ֥ר כָּֽכָה׃
  ibo-ibo: Ma Onyenwe anyị sịrị, ‘Onye ga-aga rafuo Ehab, eze Izrel, ka ọ gaa buso
    Ramọt Gilead agha, gaa nwụọ nʼebe ahụ?’ “Otu onye tụpụtara aro nke a, ebe onye
    ọzọ tụpụtara nke ọzọ.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ କହିଲେ, ‘ଇସ୍ରାଏଲର ରାଜା ଆହାବ ଯେପରି ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଯାଇ ପତିତ
    ହେବ, ଏଥିପାଇଁ କିଏ ତାହାକୁ ଫୁସୁଲାଇବ?’ ତହିଁରେ ଜଣେ ଏପ୍ରକାର ଓ ଅନ୍ୟ ଜଣ ସେପ୍ରକାର କହିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a ais, ‘Iö epwe atupu Ahap ewe kingen Israel,
    pwe epwe feila o mäla lon Ramot-kiliat?’ Iwe, eman a apasa och, nge pwal eman
    a apasa och.
  rop-rop: Wal YAWEI bin askim olabat, ‘Hu garra trikim King Eiheb wulijim im garra
    go en gitkil deya langa Remoth?’ Sambala einjul bin tok wanbala ting, en najalot
    bin tok najawan ting.
  ukr-1871: 'І промовив Господь: Хто б підманив Ахаба, царя Ізраїлського, щоб він
    пійшов і наклав головою в Рамотї Галаадському? І один казав так, другий говорив
    инак.'
  deu-1951: 'Und der HERR sprach: Wer will Ahab, den König von Israel, betören, daß
    er hinaufziehe und falle zu Ramot in Gilead?'
  eng-JPS: 'And the LORD said: who shall entice Ahab king of Israel, that he may go
    up and fall at Ramoth-gilead? And one spoke saying after this manner, and another
    saying after that manner.'
  srp-1865: 'I Gospod reèe: ko æe prevariti Ahava cara Izrailjeva da otide i padne
    kod Ramota Galadskoga? Još reèe: jedan reèe ovo a drugi ono.'
  lug-lug: Awo Mukama n’abuuza nti, ‘Ani anasendasenda Akabu kabaka wa Isirayiri okulumba
    Lamosugireyaadi n’oluvannyuma afiire eyo?’ “Omu ku bo n’ateesa kino, n’omulala
    kiri.
  heb-heb: ויאמר יהוה מי יפתה את אחאב מלך ישראל ויעל ויפל ברמות גלעד ויאמר זה אמר
    ככה וזה אמר ככה׃
  ben-IRV: তখন সদাপ্রভু বললেন, ‘ইস্রায়েলের রাজা আহাব যেন রামোৎ-গিলিয়দ আক্রমণ করে
    সেখানে মারা যায়, এই জন্য কে তাকে মুগ্ধ করবে?’ তখন এক একজন এক এক রকম কথা বলল।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਅਹਾਬ ਨੂੰ ਕੌਣ ਭਰਮਾਵੇਗਾ ਜੋ ਉਹ ਚੜ੍ਹ ਕੇ
    ਰਾਮੋਥ ਗਿਲਆਦ ਕੋਲ ਡਿੱਗ ਮਰੇ? ਤਾਂ ਇੱਕ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲਿਆ ਅਤੇ ਇੱਕ ਉਸ ਤਰ੍ਹਾਂ ਬੋਲਿਆ
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ အာဟပ် သည် ဂိလဒ် ပြည်ရာမုတ်မြို့သို့ စစ်ချီ ၍ ဆုံး စေခြင်းငှါ
    ၊ အဘယ်သူ သွေးဆောင် မည်နည်းဟုမေး တော်မူလျှင်၊ အခြံအရံတော်တို့သည် တယောက် တနည်းစီပြန်လျှောက်
    ကြ၏။
  hmo-hmo: Lohiabada ese aneru ia nanadaia, ia gwau, ‘Daika ese Ahaba do ia koia,
    vadaeni do ia lao, Ramoto Gileada dekenai do ia mase?’
  urd-urd: और ख़ुदावन्द ने फ़रमाया, 'शाह — ए — इस्राईल अख़ीअब को कौन बहकाएगा, ताकि
    वह चढ़ाई करे और रामात जिल'आद में मक्तूल हो? और किसी ने कुछ और किसी ने कुछ कहा।
  rus-SYN: 'И сказал Господь: кто увлек бы Ахава, царя Израильского, чтобы он пошел
    и пал в Рамофе Галаадском? И один говорил так, другой говорил иначе.'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Démɛ a e kↄ̃nikɛmɛɛ Ahabuɛ aà gɛ́ lɛ́lɛi Lamↄtu Galadawa,
    i ga wei? Wã́anɛ ò kɛ́wa, lootɛ̃ ò kɛ́wa,'
  tcz-CHONGTHU: “Pakai chun hitin aseijin, “Koipenin Ahab komma nacheova Ramoth –
    Gilead nakhu aga lhuhkam nadinga naga seipeh diu ham? Hichun vantil khatchun hitin
    aseijin achom khat nin thilchom aseijin ahi.
  mar-mar: परमेश्वर म्हणाला, “इस्राएलचा राजा अहाब याला रामोथ-गिलादावर हल्ला करायला
    कोण बरे युक्तीने प्रवृत्त करील? म्हणजे अहाबाच्या तेथेच शेवट होईल.” आणि एकजण म्हणाला
    या मार्गाने दुसऱ्याने म्हटले त्या मार्गाने,
  qub-qub: 'Chaycho carcaycajta Tayta Diosga tapusha: ‹¿Piraj aywanman Acabta yachachinanpaj
    Galaadcho caycaj Ramotman pillyaj yaycunanpaj, yaycur chaycho wañunanpaj?› Chayno
    tapuptinmi waquenga niran jucno waquinna mas jucno.'
  bqp-bqp: Mɑ u nɛɛ, wɑrɑ koo Akɑbu nɔni wɔ̃ke u kɑ tɑɑ bi dɑ Rɑmɔtiɔ Gɑlɑdin temɔ,
    kpɑ u gbi mi. Mɑ bɑ yen wesiɑnɔ mɔ̀. Wini ù n geruɑ mɛni, wiɔnɔ u gere mɛ.
  hat-hat: Seyè a t'ap mande ki moun ki vle al pran tèt Akab pou li al fè yo touye
    l' lavil Ramòt. Gen zanj ki di yon bagay, gen lòt zanj ki di yon lòt bagay.
  eng-BSB: And the LORD said, ‘Who will entice Ahab king of Israel to march up and
    fall at Ramoth-gilead?’ And one suggested this, and another that.
  eng-WEBPB: The LORD said, ‘Who will entice Ahab king of Israel, that he may go up
    and fall at Ramoth Gilead?’ One spoke saying in this way, and another saying in
    that way.
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Iza Israeli kini ne' Ahapuna ome revatga hanigeno
    Ramot-Gileatia marerinige'za ahegahaze? Anage higeno magoke magokemo'a agra'a
    antahintahi'a huama hutere hu'ne.
  nhe-BL: 'Huan TOTECO quintlatzintoquili: ‘¿Ajqueya quiyoltilanati Acab, tlanahuatijquetl
    tlen tlali Israel para ma yahui quintehuiti tlen itztoque Ramot ipan tlali Galaad
    para ma miqui nopona?’ Huan sequin quiijtohuayayaj se tlamantli huan sequinoc
    seyoc tlamantli.'
  gub-BL: Uze'eg wanupe. — Mo hemu'em putar Akaw pe nehe, Hamot tawhu pe imono kar
    pà a'e pe izuka kar pà nehe, i'i wanupe. Amo heko haw pe har umume'u amo ma'e
    wà. Amo ae umume'u amo ae ma'e wà.
  eng-DRA: 'And the Lord said: Who shall deceive Achab king of Israel, that he may
    go up and fall in Ramoth Galaad? And when one spoke in this manner, and another
    otherwise:'
