verse: 2CH.018.012
translations:
  mal-C: 'മീഖായാവെ ആനയിക്കാൻപോയ ഉദ്യോഗസ്ഥൻ അദ്ദേഹത്തോട്: “നോക്കൂ, മറ്റു പ്രവാചകന്മാരെല്ലാം
    ഏകകണ്ഠമായി രാജാവിനു വിജയം പ്രവചിച്ചിരിക്കുന്നു. അങ്ങയുടെ പ്രവചനവും അവരുടേതുപോലെ
    രാജാവിന് അനുകൂലമായിരിക്കട്ടെ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Der Bote aber, der hingegangen war, Micha zu rufen, sprach zu ihm also:
    Sieh'', die Propheten haben dem König einstimmig Gutes verkündigt; so laß doch
    dein Wort sein wie das Wort eines von ihnen und rede Gutes!'
  lin-lin: 'Ntoma oyo akendeki kobenga Mishe alobaki na ye : — Tala, basakoli nyonso
    bazali koloba liloba kaka moko mpo na kosakola elonga mpo na mokonzi. Boye, tika
    ete maloba na yo ekokana na maloba na bango : sakola elonga mpo na mokonzi.'
  eng-LSV: 'And the messenger who has gone to call for Micaiah has spoken to him,
    saying, “Behold, the words of the prophets [as] one mouth [are] good toward the
    king, and please let your word be like one of theirs: and you have spoken good.”'
  eng-GNV: 'And the messenger that went to call Michaiah, spake to him, saying, Beholde,
    the wordes of the Prophets declare good to the King with one accord: let thy word
    therefore, I pray thee, be like one of theirs, and speake thou good.'
  eng-WEBSTER: And the messenger that went to call Micaiah spoke to him, saying, Behold,
    the words of the prophets declare good to the king with one consent; let thy word
    therefore, I pray thee, be like one of theirs, and speak thou good.
  nhw-BL: 'Huan nopa tlacatl catli yajtoya quinotzati tlajtol pannextijquetl Micaías
    quiilhui: ―Nochi nopa sequinoc tlajtol pannextiani quiilhuijtoque tlanahuatijquetl
    para ma yas tlahuilanati huan quisas cuali. Huajca nimitzilhuía para ta nojquiya
    xiquijto quen inijuanti quiilhuijtoque.'
  swh-ONEN: Mjumbe aliyekuwa amekwenda kumwita Mikaya akamwambia, “Tazama, manabii
    wote kama mtu mmoja wanatabiri ushindi kwa mfalme. Neno lako na likubaliane na
    lao, nawe unene mema kuhusu mfalme.”
  bba-bba: Sɔmɔ wi bɑ ɡɔrɑ u bu Misee sokuɑ u Misee sɔ̃ɔwɑ u nɛɛ, wee Gusunɔn sɔmɔ
    be bɑ wɑ̃ɑ mi kpuro bɑ sinɑ boko ɡɑri dori ɡeruɑ. Yen sɔ̃, ɑ de wunɛ kɑ ben ɡɑri
    yi ko tee.
  eng-KJVCPB: And the messenger that went to call Micaiah spake to him, saying, Behold,
    the words of the prophets declare good to the king with one assent; let thy word
    therefore, I pray thee, be like one of theirs, and speak thou good.
  luo-luo: Jaote mane odhi luongo Mikaya nowachone niya, “Jonabi duto osekoro wach
    achiel machalre, kagiwacho ni gima ber biro timore ni ruoth. In bende yie ikor
    wach maber kaka gisekorono.”
  meu-meu: 'Gwaukau tauna na Mikaia iboirina ela, bena e hamaoroa, eto, A kamonai:
    peroveta taudia edia hereva na vada e hatamonaia, hanua pavapavana ihanamona;
    oiemu hereva danu idia ta ena hereva ida baine heḡereḡere, hereva namona ba gwauraia.'
  npi-ULB: मीकायालाई बोलाउन गएको दूतले तिनलाई भन्‍यो, “हेर्नुहोस्‌ अगमवक्ताका वचनहरूले
    एकै मत भएर राजाको पक्षमा बोलिरहेका छन् । तपाईंको वचन पनि तिनीहरूको वचनसितै सहमत
    भएको होस्, र मिल्‍दो किसिमले बोल्‍नुहोस् ।”
  yor-yor: Ìránṣẹ́ tí ó ti lọ pe Mikaiah sì wí fún un pé, “Ẹ wò ó, gẹ́gẹ́ bí ọkùnrin
    kan àti òmíràn wòlíì fi ẹnu kan sọ rere fún ọba. Jẹ́ kí ọ̀rọ̀ rẹ kí ó dàbí ọ̀kan
    nínú tiwọn, kí o sì sọ rere.”
  pes-OPCB: 'قاصدی که به دنبال میکایا رفته بود، به او گفت: «تمام انبیا پیشگویی می‌کنند
    که پادشاه پیروز خواهد شد، پس تو نیز چنین پیشگویی کن.»'
  tgl-ULB: Ang mensahero na pumunta upang tawagin si Micaias ay nagsalita sa kaniya,
    sinasabi, “Ngayon tingnan mo, ang mga salita ng mga propeta ay naghahayag ng mabubuting
    bagay sa hari na iisa ang sinasabi. Pakiusap hayaan mong ang iyong salita ay maging
    tulad ng salita ng isa sa kanila at sabihin mo ang mabubuting bagay.”
  hui-hui: Ti ani lalu beremiria haru haga agali mbira abale Ahabahanda Migaia haru
    daibule pu layago haru ibini. Libu wene harigani ibalu howa haru haga agali biago
    ibugua Migaiahondo lalu, Mbiwia haga agali maru karume lalu, Kini ibugua wai bialu
    wayali holebira, lalu mbiwia hayago í̠nabi nde kinihondo bi bayale ogonibi dege
    lamibe, lene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​မိ​က္ခာ​ထံ​သို့​သွား​သော နန်း​တွင်း​အ​ရာ​ရှိ​က​မိက္ခာ​အား``ပ​ရော​ဖက်​အား
    လုံး​က​ပင်​မင်း​ကြီး​သည်​အောင်​မြင်​လိမ့်​မည် ဖြစ်​ကြောင်း​ဟော​ကြ​ပါ​ပြီ။ ကိုယ်​တော်​သည်
    လည်း​ဤ​အ​တိုင်း​ဟော​သင့်​ပါ​သည်'' ဟု​ဆို​၏။
  bod-N: ཡང་མི་ཀ་ཡཱ་འབོད་དུ་སོང་བའི་བང་ཆེན་དེས་ཁོང་ལ་ན་རེ། གཟིགས་དང་། ལུང་སྟོན་པ་ཐམས་ཅད་ཁ་མཐུན་ནས་རྒྱལ་པོ་ལ་ལུང་བསྟན་བཟང་པོ་སྨྲ་བ་སྟེ།
    ཁྱེད་ཀྱིས་ཀྱང་དེ་དག་དང་འདྲ་བར་གཏམ་བཟང་གསུང་བར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: Nhume yakanga yaenda kundodaidza Mikaya yakati kwaari, “Tarira, somunhu
    mumwe vamwe vaprofita vari kutaura nezvokubudirira kwamambo. Shoko rako ngariwirirane
    neravamwe, uye utaure zvakanaka.”
  spa-BLM: 'El mensajero que fue a llamar a Micaías le habló diciendo: “He aquí que
    las palabras de los profetas declaran el bien al rey con una sola boca. Por lo
    tanto, haz que tu palabra sea como una de las suyas, y habla bien”.'
  cac-cac: 'A vin̈ checab'' ix b''at avtancot vin̈aj Micaías chi'', ix yal vin̈ d''a
    vin̈aj Micaías chi'' icha tic: —Masanil eb'' vin̈ schecab'' Dios, vach''n̈ej ix
    yutej eb'' vin̈ yalan d''a vin̈ rey chi''. Yuj chi'' sval d''ayach, icha ix yutej
    eb'' vin̈ yalan chi'', icha pax chi'' tzutej alani, vach''n̈ej ol utej alani,
    xchi vin̈.'
  swh-ULB: Mjumbe aliyeenda kumuita Mikaya akasema kwake, akisema, “Sasa angalia,
    maneno ya manabii yanatangaza mambo mema kwa ajili ya mfalme kwa kinywa kimoja.
    Tafadhali maneno yako yawe kama maneno ya mmoja wao na sema mambo mema.”
  bel-bel: 'Пасланец, які пайшоў паклікаць Міхея, казаў яму: вось, прарокі аднагалосна
    прадказваюць добрае цару; хай бы і тваё слова было такое самае, як кожнага зь
    іх: скажы і ты добрае.'
  deu-ELBBK: 'Und der Bote, der hingegangen war, Micha zu rufen, redete zu ihm und
    sprach: Siehe, die Worte der Propheten verkündigen einstimmig dem König Gutes;
    so lass doch dein Wort sein, wie das Wort eines von ihnen, und rede Gutes.'
  mbb-OT: Ne sikan mulà is midsuǥù te ked-angey ki Micaya ne migkaǥi te, “Is langun
    he menge ebpeneuven ne neked-iring is menge lalag dan he iyan ebpekezaag is hadì,
    umbe iyan daan heini ereg he egkeǥiyen nu.”
  mal-2015: 'മീഖായാവെ വിളിപ്പാൻ പോയ ദൂതൻ അവനോടു: നോക്കു, പ്രവാചകന്മാരുടെ വാക്കുകൾ
    ഒരുപോലെ രാജാവിന്നു ഗുണമായിരിക്കുന്നു; നിന്റെ വാക്കും അവരിൽ ഒരുത്തന്റേതുപോലെ ഇരിക്കട്ടെ;
    നീയും ഗുണമായി പറയേണമേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Oda murš, savo geľa pal o Micha, phenďa leske: „Dikh, savore proroka prorokinenas
    le kraľiske bach. The tu prorokin bach sar ola proroka!“'
  pes-OPV: 'و قاصدی که برای طلبیدن میکایا رفته بوداو را خطاب کرده، گفت: «اینک انبیا
    به یک زبان درباره پادشاه نیکو می‌گویند پس کلام تو مثل کلام یکی از ایشان باشد و
    سخن نیکو بگو.»'
  ron-1924: 'Солул каре се дусесе сэ кеме пе Мика й-а ворбит аша: „Ятэ, пророчий ку
    ун гынд пророческ де бине ымпэратулуй; кувынтул тэу сэ фие дар ка ши кувынтул
    фиекэруя дин ей! Вестеште де бине!”'
  ben-OBCV: যে দূত মীখায়কে ডাকতে গেল, সে তাঁকে বলল, “দেখুন, অন্যান্য ভাববাদীরা সবাই
    কোনও আপত্তি না জানিয়ে রাজার পক্ষে সফলতার ভাববাণী করছে। আপনার কথাও যেন তাদেরই
    মতো হয়, এবং আপনিও সুবিধাজনক কথাই বলুন।”
  som-som: Oo wargeeyskii Miikayhuu loo diray inuu u soo yeedho wuu la hadlay oo ku
    yidhi, Bal eeg, nebiyadii war wanaagsan bay u sheegeen boqorkii, oo isku af bay
    ku wada hadleen. Haddaba waxaan kaa baryayaa in eraygaagu la mid noqdo eraygooda,
    oo adigu wax wanaagsan ku hadal.
  lat-VUC: 'Nuntius autem qui ierat ad vocandum Michæam, ait illi: En verba omnium
    prophetarum uno ore bona regi annuntiant: quæso ergo te ut et sermo tuus ab eis
    non dissentiat, loquarisque prospera.'
  eng-ASVBT: 'And the messenger that went to call Micaiah spake to him, saying, Behold,
    the words of the prophets declare good to the king with one mouth: let thy word
    therefore, I pray thee, be like one of theirs, and speak thou good.'
  ita-1885: 'Or il messo ch''era andato a chiamar Mica, gli parlò, dicendo: Ecco,
    le parole de'' profeti, come d''una medesima bocca, predicono del bene al re;
    deh! sia dunque il tuo parlare conforme al parlare dell''uno di essi, predicigli
    del bene.'
  eng-LXXUP: And the messenger that went to call Micaiah spoke to him, saying, Behold,
    the prophets have spoken favorably concerning the king with one mouth; let now,
    I pray thee, thy words be as the words of one of them, and do thou speak good
    things.
  eng-ULB: The messenger who went to summon Micaiah said to him, “Look, the words
    of the prophets with one mouth are favorable to the king. Let your words agree
    with theirs, and speak favorably.”
  spa-VBL: 'El mensajero que fue a llamar a Micaías le dijo: “Mira, todos los profetas
    son unánimes en profetizar positivamente al rey. Así que asegúrate de hablar positivamente
    como ellos”.'
  fra-_FOB: 'Or le messager qui était allé appeler Michée, lui parla, et lui dit:
    Voici, les prophètes prédisent tous d''une voix du bien au roi; je te prie, que
    ta parole soit semblable à celle de chacun d''eux, et annonce du bien.'
  mal-mal: 'മീഖായാവിനെ വിളിക്കാൻ പോയ ദൂതൻ അവനോട്: “നോക്കൂ, പ്രവാചകന്മാരുടെ വാക്കുകൾ
    ഒരുപോലെ രാജാവിന് അനുകൂലമായിരിക്കുന്നു; നിന്റെ വാക്കും അവരിൽ ഒരുത്തന്റേതുപോലെ ഇരിക്കട്ടെ;
    നീയും അനുകൂലമായി പറയേണമേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jis mulāzim ko Mīkāyāh ko bulāne ke lie bhejā gayā thā us ne rāste meṅ
    use samjhāyā, “Dekheṅ, bāqī tamām nabī mil kar kah rahe haiṅ ki bādshāh ko kāmyābī
    hāsil hogī. Āp bhī aisī hī bāteṅ kareṅ, āp bhī fatah kī peshgoī kareṅ!”
  suz-BL: मिनु मीकाया कली ब्रेश्‍शा चाक्‍ब मुरुम मीकाया कली “नेनीन, अरु नोले दुम्‍ब
    लोव़ पाइबपुकी नेल्‍ल थुं का दुम्‍शा, पिप कली रिम्‍शो लोव़ पशो बाक्‍नीम। मिनु इन
    लोव़ यो मेको आन देंशो नु गारचा ङा रिम्‍शो लोव़ पने” देंमाक्‍त।
  ita-1927: 'Or il messo ch’era andato a chiamar Micaiah, gli parlò così: “Ecco, i
    profeti tutti, ad una voce, predicono del bene al re; ti prego, sia il tuo parlare
    come quello d’ognun d’essi, e predici del bene!”'
  ckb-ckb: 'ئەو نێردراوەی چوو میخایو بانگ بکات قسەی لەگەڵ کرد و گوتی: «ئەوەتا قسەی
    هەموو پێغەمبەرەکان بە یەک دەنگ لە بەرژەوەندی پاشایە، تکایە با قسەی تۆش وەک قسەی
    یەکێک لەوان بێت و بە باشە قسە بکە.»'
  eng-BBE: Now the servant who had gone to get Micaiah said to him, See now, all the
    prophets with one voice are saying good things to the king; so let your words
    be like theirs, and say good things.
  kan-OKCV: ಆದರೆ ಮೀಕಾಯನನ್ನು ಕರೆಯಲು ಹೋದ ದೂತನು ಅವನಿಗೆ, “ನೋಡು, ಎಲ್ಲ ಪ್ರವಾದಿಗಳು ಏಕಮನಸ್ಸಿನಿಂದ
    ಅರಸನಿಗೆ ಒಳ್ಳೆಯದನ್ನೇ ಪ್ರವಾದಿಸಿದ್ದಾರೆ. ನಿನ್ನ ಮಾತು ಅವರಲ್ಲಿ ಒಬ್ಬನ ಮಾತಿನ ಹಾಗೆಯೇ ಇರಲಿ;
    ಒಳ್ಳೆಯ ಮಾತು ಆಡು,” ಎಂದನು.
  tam-2017: 'மிகாயாவை அழைக்கப்போன ஆள் அவனுடனே பேசி: இதோ, தீர்க்கதரிசிகளின் வார்த்தைகள்
    ஒன்றுபோலவே ராஜாவுக்கு நன்மையாயிருக்கிறது; உம்முடைய வார்த்தையும் அவர்களில் ஒருவருடைய
    வார்த்தையைப்போல இருக்கும்படி நன்மையாகச் சொல்லும் என்றான்.'
  spa-RV-1909: 'Y el mensajero que había ido á llamar á Michêas, le habló, diciendo:
    He aquí las palabras de los profetas á una boca anuncian al rey bienes; yo pues
    te ruego que tu palabra sea como la de uno de ellos, que hables bien.'
  ron-BTF: 'Și mesagerul care a mers să cheme pe Micaia i-a spus, zicând: Iată, cuvintele
    profeților vestesc bine împăratului o singură înțelegere; să fie cuvântul tău
    de aceea, te rog, ca al unuia dintre ei și vorbește de bine.'
  eng-WEBP: The messenger who went to call Micaiah spoke to him, saying, “Behold,
    the words of the prophets declare good to the king with one mouth. Let your word
    therefore, please be like one of theirs, and speak good.”
  eng-FBV: The messenger who went to call Micaiah told him, “Look, all the prophets
    are unanimous in prophesying positively to the king. So please make sure to speak
    positively like them.”
  nld-1939: 'De bode, die Mikájehoe was gaan roepen, zeide tot hem: Zie eens; eenstemmig
    hebben de profeten den koning een gunstig antwoord gegeven; laat ook uw antwoord
    zijn als het hunne, en voorspel iets goeds!'
  nch-BL: 'Huan nopa tacat cati yajtoya quinotzati tajtolpanextijquet Micaías quiilhui:
    ―Nochi nopa sequinoc tajtolpanextiani quiilhuijtoque tanahuatijquet para ma yahui
    tatehuiti huan quisas cuali. Huajca nimitzilhuía para ta nojquiya xiquijto quej
    inijuanti quiilhuijtoque.'
  vie-1934: 'Vả, sứ giả đã đi đòi Mi-chê, nói với người rằng: Nầy những tiên tri đều
    đồng thinh báo cáo sự lành cho vua; vậy tôi xin ông cũng hãy lấy lời như lời của
    họ mà báo cáo điều lành.'
  hin-CV: जो दूत मीकायाह को लेने गया हुआ था, उसने मीकायाह को आदेश दिया, “सुनो एक साथ
    सभी भविष्यवक्ताओं का संदेश राजा के लिए अनुकूल है; ऐसा करो कि तुम्हारी भविष्यवाणी
    भी उनमें से एक के समान ही हो. जो कहो, वह ठीक ही हो.”
  spa-BES: 'Y el siervo que había ido a buscar a Micaías le dijo: Mira, todos los
    profetas con una sola voz le dicen cosas buenas al rey; Así que deja que tus palabras
    sean como las de ellos, y di cosas buenas.'
  tdx-tdx: 'Nanao ty hoe amy Mikaià i mpihitrike nitok’ azey: Inao! songa mitoky hasoa
    amy mpanjakay o mpitokio, aa ehe te hindray ami’ty raik’ am’iereo ty saontsi’o
    vaho mitaroña hasoa.'
  tha-KJV: และผู้สื่อสารผู้ไปตามมีคายาห์​ได้​บอกท่านว่า “​ดู​เถิด ถ้อยคำของบรรดาผู้​พยากรณ์​ก็​พู​ดสิ่งที่​ดี​แก่​กษัตริย์​ดุ​จปากเดียวกัน
    ขอให้​ถ้อยคำของท่านเหมือนอย่างถ้อยคำของคนหนึ่งในพวกนั้น และพูดแต่​สิ​่งที่​ดี​”
  por-BR-2018: 'E o mensageiro que havia ido a chamar a Micaías, lhe falou, dizendo:
    Eis aqui as palavras dos profetas a uma boca anunciam ao rei bens; eu, pois, te
    rogo que tua palavra seja como a de um deles, que fales bem.'
  deu-ELO: 'Und der Bote, der hingegangen war, Micha zu rufen, redete zu ihm und sprach:
    Siehe, die Worte der Propheten verkündigen einstimmig dem König Gutes; so laß
    doch dein Wort sein wie das Wort eines von ihnen, und rede Gutes.'
  eng-WYC-2018: And the messenger, that went to call Micaiah (or who went to call
    Micaiah), said to him, Lo! the words of all the prophets tell with one mouth good
    things to the king; therefore, I pray thee, that thy word dissent not from them,
    and that thou speak prosperities to him.
  epo-epo: 'La sendito, kiu iris por voki Miĥajan, diris al li: Jen la vortoj de la
    profetoj unuanime antaŭdiras bonon al la reĝo; estu do via vorto simila al la
    vorto de ĉiu el ili, kaj antaŭdiru bonon.'
  uig-PIN: 'Mikayani ⱪiqⱪirƣili barƣan hǝwǝrqi uningƣa: — Mana, ⱨǝmmǝ pǝyƣǝmbǝrlǝr
    birdǝk padixaⱨⱪa yahxi hǝwǝr bǝrmǝktǝ; ǝmdi ɵtünimǝn, sening sɵzüngmu ularningki
    bilǝn birdǝk bolup, yahxi bir hǝwǝrni bǝrgin, dedi.'
  beo-beo: 'Amogalu, eagene ouligisu dunu amo da Maiga:iama misa:ne sia:musa: asi,
    da ema amane sia:i, “Balofede dunu oda huluane da ba:la:lebeba:le, hina bagade
    da hasalasima:ne sia:sa. Di amola da amanewane sia:mu da defea.”'
  tpi-OTNT: Dispela ofisa, Ahap i bin salim i go bilong kisim Mikaia, em i bringim
    Mikaia i kam. Na taim tupela i wokabaut yet long rot, ofisa i tokim Mikaia olsem,
    “Olgeta profet i tok, king bai i winim pait. Olsem na yu tu yu mas mekim wankain
    pasin na givim gutpela tok long king.”
  hau-SA: Ɗan saƙon da ya tafi don yă kawo Mikahiya kuwa ya ce masa, “Duba, kowannen
    a cikin annabawa ya yi faɗin nasara wa sarki. Don haka kai ma ka yi maganar da
    za tă gamshi sarki kamar yadda suka yi.”
  uig-LAT: 'Mikayani qichqirghili barghan xewerchi uninggha: — Mana, hemme peyghemberler
    birdek padishahqa yaxshi xewer bermekte; emdi ötünimen, séning sözüngmu ularningki
    bilen birdek bolup, yaxshi bir xewerni bergin, dédi.'
  nde-nde: Isithunywa esasithunywe ukuyabiza uMikhaya sathi kuye, “Khangela, abanye
    abaphrofethi bafakaza bengela kuthandabuza ukuthi inkosi izanqoba. Lawe vumelana
    labo, ukhulume okuyithokozisayo.”
  ton-ton: 'Pea naʻe lea ʻae tangata fekau ʻaia naʻe ʻalu ke ui ʻa Mikaia, ʻo ne pehē
    kiate ia, “Vakai, ko e ngaahi lea ʻae kau palōfita ʻoku fakahā pe ʻae lelei ki
    he tuʻi: ko ia, ʻoku ou kole kiate koe, tuku ke pehē pe hoʻo lea, ke hangē ha
    taha ʻokinautolu, pea ke lea lelei koe.”'
  ces-1613: 'V tom posel ten, kterýž šel, aby zavolal Micheáše, mluvil jemu, řka:
    Aj, řeči proroků těch jednostejné jsou a dobré před králem. Medle, buď řeč tvá,
    jako řeč kterého z nich, a mluv dobré věci.'
  eng-WMB: The messenger who went to call Micaiah spoke to him, saying, “Behold, the
    words of the prophets declare good to the king with one mouth. Let your word therefore,
    please be like one of theirs, and speak good.”
  tam-TCV: மிகாயாவை அழைத்துவரப்போன தூதுவன் அவனிடம், “எல்லா இறைவாக்கினர்களும் ஒரேவிதமாகவே
    வாக்கு உரைத்து அரசனுக்கு வெற்றியையே அறிவிக்கிறார்கள். நீயும் அப்படியே பேசி அரசனுக்குச்
    சாதகமானதையே சொல்” என்றான்.
  ceb-ULB: Ang mensahero nga miadto aron sa pagtawag kang Micaya nakigsulti kaniya,
    nga nag-ingon, “Karon tan-awa, ang mga pulong sa mga propeta nagpadayag ug maayong
    mga butang ngadto sa hari pinaagi sa usa ka baba. Palihog tugoti ang imong mga
    pulong nga mahisama sa pulong sa usa kanila ug mosulti sa maayong mga butang.”
  pol-UBG: 'Wtedy posłaniec, który poszedł, aby przywołać Micheasza, powiedział do
    niego: Oto słowa proroków jednomyślnie wypowiadają królowi to, co dobre. Niech
    twoje słowo, proszę, będzie jak słowo jednego z nich i mów to, co dobre.'
  urd-GVU: جس ملازم کو میکایاہ کو بُلانے کے لئے بھیجا گیا تھا اُس نے راستے میں اُسے
    سمجھایا، ”دیکھیں، باقی تمام نبی مل کر کہہ رہے ہیں کہ بادشاہ کو کامیابی حاصل ہو
    گی۔ آپ بھی ایسی ہی باتیں کریں، آپ بھی فتح کی پیش گوئی کریں!“
  deu-1912: 'Und der Bote, der hingegangen war, Micha zu rufen, redete mit ihm und
    sprach: Siehe, der Propheten Reden sind einträchtig gut für den König; laß doch
    dein Wort auch sein wie derselben eines und rede Gutes.'
  kan-2017: ಇತ್ತ ಮೀಕಾಯೆಹುವನ್ನು ಕರೆಯುವುದಕ್ಕೆ ಬಂದಿದ್ದ ದೂತನು ಅವನಿಗೆ, “ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳೂ
    ಏಕ ಮನಸ್ಸಿನಿಂದ ಅರಸನಿಗೆ ಶುಭವನ್ನೇ ತಿಳಿಸುತ್ತಿದ್ದಾರೆ; ದಯವಿಟ್ಟು ನೀನೂ ಅವರಂತೆ ಶುಭವನ್ನೇ
    ತಿಳಿಸು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ngiyal’ nem ma fare tolang nike yan ni nge pining Mikayah e ga’ar ngak
    Mikayah, “Gubin e profet ni ka ra yi’iy niged nra gel fare pilung, ere ba manigil
    ni ka ga ra yi’iy ni aram rogon.”
  hlt-MCSB: Mikhaiah te khue hamla aka cet puencawn long tah anih te a uen tih, “Tonghma
    rhoek kah ol tah olka pakhat la a om ke manghai ham khaw then ne. Te dongah nang
    ol khaw amih neh pakhat la om pawn saeh lamtah a then mah thui,” a ti nah.
  mdy-ETH: ሚኪያሴ ዔኤላኒ ዴንዴ ኪኢቶ ዓሢ ዒማና ሚኪያሴም፦ «ሃንጎ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ቢያ ካኣቲ ዓክዓቤ ዖሎና ባሻንዳሢ
    ዔርዛ ሎንሦ ኬኤዜኔ፤ ዬያሮ ኔኤኒ ዒማጉዲ ኬኤዜቴ ኔኤም ኮሺኬ» ጌዔኔ።
  twi-ASANTE: Ɔbɔfoɔ a ɔkɔfrɛɛ Mikaia no ka kyerɛɛ no sɛ, “Hwɛ, adiyifoɔ no nyinaa
    hyɛ ɔhene no bɔ sɛ ɔbɛdi nkonim. Hwɛ sɛ wone wɔn bɛyɛ adwene, na hyɛ nkonimdie
    ho bɔ.”
  eng-WEBU: The messenger who went to call Micaiah spoke to him, saying, “Behold,
    the words of the prophets declare good to the king with one mouth. Let your word
    therefore, please be like one of theirs, and speak good.”
  wal-wal: Hegaappe guyyiyan, Mikaaya xeesanau kiitetti biida bitanee a, “Be7a, hananabaa
    yootiya ubbati issi doona gididi, ‘Kawoi ha olaa xoonana’ yaagidi yootidosona.
    Hegaa gishshau, hayyanaa ne odoikka etappe issuwaagaa mala gido; neenikka lo77obaa
    oda” yaagiis.
  spa-PDDPT: 'El mensajero que fue a llamar a Micaías le habló: Mira, las palabras
    de los profetas declaran a una voz cosas buenas al rey. Sea tu palabra como la
    de cada uno de ellos, y predice cosa buena.'
  gun-gun: 'Ha''e gui Micaías reruarã tembiguai oo va''ekue ixupe ijayvu vy aipoe''i:
    — Ma''ẽ, profeta kuery ikuai va''e ma peteĩ''i rami ijayvu kuri huvixa pe mba''emo
    porã re anho. Ndeayvu ''rãgue ha''e kuery ijayvuague rami ae, mba''emo porã re
    anho.'
  ilo-ULB: Nakisao kenni Micaias ti mensahero a napan nangayab kenkuana, a kunana,
    “Ita dumngegka, pasig a nasayaat a banbanag dagiti sasao nga imbaga dagiti profeta
    ti ari. Pangngaasim ta ibagam koma ti kas iti imbaga ti maysa kadakuada ket nasayaat
    a banbanag ti ibagam.”
  kpg-kpg: Di madagoaa hua deelaa, tangada aamua dela ne hana belee laha mai a Micaiah,
    ga helekai gi mee, “Nia soukohp huogodoo guu hai nadau kokohp bolo di king la gaa gila,
    gei goe e humalia gii hai labelaa beelaa.”
  uig-ARA: 'مىكايانى قىچقىرغىلى بارغان خەۋەرچى ئۇنىڭغا: ــ مانا، ھەممە پەيغەمبەرلەر
    بىردەك پادىشاھقا ياخشى خەۋەر بەرمەكتە؛ ئەمدى ئۆتۈنىمەن، سېنىڭ سۆزۈڭمۇ ئۇلارنىڭكى
    بىلەن بىردەك بولۇپ، ياخشى بىر خەۋەرنى بەرگىن، دېدى.'
  sus-sus: Xɛɛra naxan siga Mike xilide, na naxa a fala a bɛ, «I bara a to, namiɲɔnmɛ
    birin bara lan e xa fe fanyi fala mangɛ bɛ. I fan xa kata, wo xui xa lu keren,
    i xa fe fanyi fala a bɛ.»
  pon-2006: Ni ahnsowo, lapalapo me patolahng kahrehdo Maikaia ahpw patohwanohng Maikaia,
    “Soukohp teiko kohpadahr me nanmwarkio pahn paiamwahu, eri, komwi pil konehng
    en wia soangen koasoiohte.”
  ksd-ksd: 'Ma ra tultul nina i ga vana upi Mikaia i ga biti tana: Ea, i kopono ko
    ra tinata kai ra umana propet ba ra boina na tadav ra king; iau lul u ba kaum
    tinata na varogop ma kadiat, ma una varvai ma ra boina.'
  tur-YTC: 'Mikaya’yı çağırmaya giden ulak ona şöyle dedi: “İşte, peygamberlerin sözleri
    bir ağızdan krala iyilik bildiriyor. Öyleyse senin sözün de onlarınki gibi olsun
    ve iyilik konuş.”'
  grc-BRENT: Καὶ ὁ ἄγγελος ὁ πορευθεὶς τοῦ καλέσαι τὸν Μιχαίαν, ἐλάλησεν αὐτῷ, λέγων,
    ἰδοὺ ἐλάλησαν οἱ προφῆται ἐν στόματι ἑνὶ ἀγαθὰ περὶ τοῦ βασιλέως, καὶ ἔστωσαν
    δὴ οἱ λόγοι σου ὡς ἑνὸς αὐτῶν, καὶ λαλήσεις ἀγαθά.
  ind-AYT: Utusan yang pergi memanggil Mikha itu berkata kepadanya, “Lihat, nabi-nabi
    itu telah sepakat meramalkan yang baik bagi raja. Biarlah perkataanmu sama seperti
    perkataan salah seorang dari mereka. Katakanlah hal yang baik.”
  nya-nya: Wauthenga amene anapita kukayitana Mikaya anati kwa iye, “Taonani aneneri
    ena onse ngati munthu mmodzi akulosera za chipambano cha mfumu. Mawu anunso agwirizane
    ndi awo ndipo muyankhule zabwino.”
  hrv-hrv: 'Glasnik koji bijaše otišao da zove Miheja reče mu: “Evo, svi proroci složno
    proriču dobro kralju. Govori i ti kao jedan od njih i proreci uspjeh!”'
  mps-mps: Te Ahapgo Mikaia oda sigi pomainogo tagala palali te ofisa bidigo Mikaia
    odasa asali. Tama augwali si sunumidu pedu, ofisago Mikaiabolo e tama po walali,
    “Tigidali profet dabego te po wali, kingo te boi hwįbode ugwaba ela holaibao
    po wali. Tama tialima, nago me deli kolesaga naga elama, tama wiegi yai po kingbolo
    mao,” wali.
  tpi-tpi: Dispela ofisa, Ahap i bin salim i go bilong kisim Mikaia, em i bringim
    Mikaia i kam. Na taim tupela i wokabaut yet long rot, ofisa i tokim Mikaia olsem,
    “Olgeta profet i tok, king bai i winim pait. Olsem na yu tu yu mas mekim wankain
    pasin na givim gutpela tok long king.”
  dan-1931: 'Men Budet der var gået efter Mika, sagde til ham: “Se, Profeterne har
    alle som én givet Kongen gunstigt Svar. Tal du nu som de og giv gunstigt Svar!”'
  vie-OVCB: 'Sứ giả của vua nói với Mi-chê: “Lời các tiên tri đều nói chiến thắng
    sẽ thuộc về vua, xin ông làm giống như họ và nói lời lành cho vua.”'
  guj-2017: જે સંદેશવાહક મિખાયાને બોલાવવા ગયો હતો તેણે મિખાયાને કહ્યું, “હવે જો, બધા
    પ્રબોધકો એક સાથે રાજાને માટે સારું ભવિષ્ય કહે છે. કૃપા કરી તારું કહેવું પણ તેમના
    જેવું જ હોય તો સારું.”
  pon-2006A: Ni ahnsowo, lapalapo me patolahng kahrehdo Maikaia ahpw patohwanohng
    Maikaia, “Soukohp teiko kohpadahr me nanmwarkio pahn paiamwahu, eri, komwi pil
    konehng en wia soangen koasoiohte.”
  por-BRBSL: 'O mensageiro que foi chamar Micaías falou com ele, dizendo: “Eis que
    as palavras dos profetas declaram o bem ao rei com uma só boca”. Que sua palavra,
    portanto, seja como uma delas, e fale bem”.'
  cth-cth: Mikah kaw hanelah patoune ni, khenhaw! profetnaw ni lawk rip kânging lah
    siangpahrang koe lawk kahawi a dei awh. Hatdawkvah nang ni hai lawk kahawi dei
    pouh, telah atipouh.
  twi-twi: Ɔbɔfo a ɔkɔfrɛɛ Mikaia no ka kyerɛɛ no se, “Hwɛ, adiyifo no nyinaa hyɛ
    ɔhene no bɔ sɛ obedi nkonim. Hwɛ sɛ wone wɔn bɛyɛ adwene, na hyɛ nkonimdi ho bɔ.”
  hlt-hlt: Mikhaiah te khue hamla aka cet puencawn long tah anih te a uen tih, “Tonghma
    rhoek kah ol tah olka pakhat la a om ke manghai ham khaw then ne. Te dongah nang
    ol khaw amih neh pakhat la om pawn saeh lamtah a then mah thui,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ bɛ̀ tɔ̃ nwè koò bo yúní Misee, kòo nɑ́kɛ́ Misee kɛ dɔ̀: Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛmɔu wɛ̃ ndinùù dìmɑ́ɑ̀ ndi kɛ nɑ́ɑ́ nhokpɑ̀ɑ̀tì tìmɑtì
    mɑ́ɑ̀, ɑ́ tũnnɛ bɛ kpɛti kóò nɑ̀kɛ́ weè yóó nɑmɛ̀.'
  msy-2020: Ezɨ gumazir dapanir Ahap, Mikaia iniasa amadazim, a Mikaia inigha izi.
    Aning atrivim boroghɨn iza, gumazir dapanir kam Mikaia mɨgɨa ghaze, “Akam inigha
    izir gumaziba bar moghɨra ghaze, atrivim mɨdorozimɨn Siriaba abɨragham. Kamaghɨn
    amizɨ, nɨ uaghan kamaghɨra, akar atrivim bar akueghamin tamɨn atrivim mɨkɨm.”
  dop-dop: 'Ḿpʋ́ɣʋ́ tillu wei ɩ polɑ Misee wɑɑlɩ tɔ ɩ heelɑ-ɩ sɩ: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ
    tǝnɑ kpɛntɑɑ kɛ́ nɑ pɑ́ heeli wulɑʋ sɩ ɩ kɑ́ lɑ ɑkɑ. Pǝ tɔɔ tɔ, nyɑnɑ-wɛ ɩ́ kpɛntɩ
    nɔɣɔ.'
  azb-azb: 'Mikeyanı çağırmaq üçün gedən qasid ona dedi: «İndi peyğəmbərlər padşaha
    bir ağızdan xoş sözlər deyir. Sənin sözün də onlardan birinin sözü kimi olsun
    və yaxşılığa danış».'
  eng-DBY: 'And the messenger that went to call Micah spoke to him saying, Behold,
    the words of the prophets [declare] good to the king with one assent: let thy
    word therefore, I pray thee, be like one of theirs, and declare good.'
  hin-2017: जो दूत मीकायाह को बुलाने गया था, उसने उससे कहा, “सुन, नबी लोग एक ही मुँह
    से राजा के विषय शुभ वचन कहते हैं; इसलिए तेरी बात उनकी सी हो, तू भी शुभ वचन कहना।”
  eng-YLT: 'And the messenger who hath gone to call for Micaiah hath spoken unto him,
    saying, ''Lo, the words of the prophets — one mouth — [are] good towards the king,
    and let, I pray thee, thy word be like one of theirs: and thou hast spoken good.'''
  eng-WYC-2017: And the messenger, that went to call Micaiah, said to him, Lo! the
    words of all the prophets tell with one mouth good things to the king; therefore,
    I pray thee, that thy word dissent not from them, and that thou speak prosperities
    to him.
  eng-WMBB: The messenger who went to call Micaiah spoke to him, saying, “Behold,
    the words of the prophets declare good to the king with one mouth. Let your word
    therefore, please be like one of theirs, and speak good.”
  urd-GVH: जिस मुलाज़िम को मीकायाह को बुलाने के लिए भेजा गया था उसने रास्ते में उसे
    समझाया, “देखें, बाक़ी तमाम नबी मिलकर कह रहे हैं कि बादशाह को कामयाबी हासिल होगी।
    आप भी ऐसी ही बातें करें, आप भी फ़तह की पेशगोई करें!”
  rug-rug: 'Ego, sa tie paleke inavoso pu la pude va mae ia se Mikaea si zama guahe
    koasa: “Do, guana keke tie mo sari kasa poropita pu korapa korokorotae nia sapu
    kote bokaboka sa baṉara. Ke mamu zama va kekeṉoṉo gua arini, mamu zama va leana
    ponia sa baṉara,” gua si asa koasa.'
  gaz-gaz: Ergamaan Miikaayaa waamuu dhaqe sunis, “Kunoo raajonni kaan utuu gargar
    hin gorin milkaaʼuu mootichaaf himaa jiru. Maaloo dubbiin kees dubbii isaaniitiin
    tokko akka taʼuuf atis waan tolaa dubbadhu” jedheen.
  fra-LSG: 'Le messager qui était allé appeler Michée lui parla ainsi: Voici, les
    prophètes d’un commun accord prophétisent du bien au roi; que ta parole soit donc
    comme la parole de chacun d’eux! Annonce du bien!'
  yal-yal: Xɛraan naxan siga Mikahu xilideni, na yi a fala a xa, a naxa, “Waliyine
    birin bata lan a ma, e fe faɲine fala mangan xa, i yitɔn i siga alo e tan. I fan
    yi sa fe faɲin fala!”
  haw-1868: A o ka elele, ka mea i hele ae e kii aku ia Mikaia, olelo aku la oia ia
    ia, i aku la, Aia hoi, o na olelo a pau a na kaula e wanana ai, hookahi wale no
    ia, o ka pomaikai no ke alii; i hookahi hoi kau olelo me ka lakou, e olelo oe
    ma ka pomaikai.
  arb-NAV: 'وَأَمَّا الرَّسُولُ الَّذِي انْطَلَقَ لاسْتِدْعَاءِ مِيخَا فَقَالَ لَهُ:
    «لَقَدْ تَنَبَّأَ جَمِيعُ الأَنْبِيَاءِ بِفَمٍ وَاحِدٍ مُبَشِّرِينَ الْمَلِكَ
    بِالْخَيْرِ، فَلْيَكُنْ كَلامُكَ مُوَافِقاً لِكَلامِهِمْ، يَحْمِلُ بَشَائِرَ الْخَيْرِ».'
  ewe-ewe: Ame si yi ɖayɔ Mikaya la, gblɔ nya si dzɔ kple nya si nyagblɔɖilawo nɔ
    gbɔgblɔm be fia la aɖu dzi le aʋa la me la nɛ. Eyi edzi gblɔ na Mikaya be, “Mexɔe
    se be àƒo nu abe nyagblɔɖila mawo ene eye àkpɔ nyanyui aɖe agblɔ.”
  eng-LEE: 'And the messenger that went to call Michayhu spoke to him, saying, Behold,
    the words of the prophets are with one voice good for the king: so do let thy
    word, I pray thee, be like [that of] any one of them, and speak something good.'
  asm-FB: পাছত যি দূতজনে মীখায়াক মাতিবলৈ গৈছিল তেওঁ তেওঁক ক’লে, “চাওঁক, ভাববাদীসকলে
    একে মুখেৰে ৰজাৰ আগত মঙ্গলৰ কথা কৈছে, মই বিনয় কৰোঁ, আপোনাৰ বাক্যও তেওঁলোকৰ এজনৰ
    বাক্যৰ নিচিনা হওঁক; আপুনিও যেন মঙ্গলৰ বাক্য কয়৷”।
  sus-A: شّيرَ نَشَن سِفَ مِكٍ شِلِدٍ، نَ نَشَ عَ قَلَ عَ بّ، «عِ بَرَ عَ تٌ، نَمِحْنمّ
    بِرِن بَرَ لَن عٍ شَ قٍ قَنيِ قَلَ مَنفّ بّ. عِ قَن شَ كَتَ، وٌ شُي شَ لُ كٍرٍن،
    عِ شَ قٍ قَنيِ قَلَ عَ بّ.»
  fra-SBL: 'Le messager qui était allé appeler Michée lui parla ainsi : « Voici, les
    paroles des prophètes disent du bien au roi d''une seule bouche. Que ta parole
    soit donc, je te prie, semblable à l''une des leurs, et qu''elle dise du bien. »'
  hbo-hbo: וְהַמַּלְאָ֞ךְ אֲשֶׁר־הָלַ֣ךְ ׀ לִקְרֹ֣א לְמִיכָ֗יְהוּ דִּבֶּ֤ר אֵלָיו֙
    לֵאמֹ֔ר הִנֵּ֞ה דִּבְרֵ֧י הַנְּבִאִ֛ים פֶּֽה־אֶחָ֥ד טֹ֖וב אֶל־הַמֶּ֑לֶךְ וִֽיהִי־נָ֧א
    דְבָרְךָ֛ כְּאַחַ֥ד מֵהֶ֖ם וְדִבַּ֥רְתָּ טֹּֽוב׃
  kik-kik: Mũndũ ũrĩa watũmĩtwo ageete Mikaia akĩmwĩra ũũ, “Atĩrĩrĩ, anabii arĩa angĩ
    othe maarĩtie o ta mũndũ ũmwe, mararathĩra mũthamaki ũhootani. Reke kiugo gĩaku
    gĩtigakararanie na kĩao, na warie ũndũ mwega.”
  fra-NCL: 'Le messager qui était allé appeler Michée lui parla en ces termes : « Voici
    que les paroles des prophètes sont unanimes pour annoncer du bien au roi ; que
    ta parole soit donc conforme à celle de chacun d’eux : annonce du bien ! » Michée
    répondit :'
  cek-AK: Mikaiah khaeah kacaeh laicaeh mah anih khaeah, Khenah, siangpahrang mah
    pazawk tih hmang, tiah tahmaanawk boih mah kanghmong lok to thuih o; nihcae mah
    thuih ih lok baktih toengah lok to thui ah, tahngai kahoih ah lok na thuih nahaeloe
    hoi tih, tiah a naa.
  cuk-cuk: 'Geb degine, dule Micaíasʼse-gorapid, Micaíasʼga sogded: —Micaías, be dakena.
    Bela Bab-Dummad-gayaburba-barsogmalad balibi reyga ibmar-nueganbi sognonimalad.
    Degisoggu, amar-sogeyob be ibmar-nueganbi an sogbi be-abemogo.'
  uig-CYR: 'Микаяни қичқирғили барған хәвәрчи униңға: — Мана, һәммә пәйғәмбәрләр бирдәк
    падишаға яхши хәвәр бәрмәктә; әнди өтүнимән, сениң сөзүңму уларниңки билән бирдәк
    болуп, яхши бир хәвәрни бәргин, деди.'
  tel-2017: మీకాయాని పిలవడానికి పోయిన దూత అతనితో “ప్రవక్తలు రాజు విషయంలో అంతా మేలునే
    పలుకుతున్నారు. దయచేసి నీ మాటను వారి మాటలతో కలిపి మేలునే ప్రవచించు” అన్నారు.
  hat-BSA: 'Konsa, mesaje ki te ale fè demand prezans Michée a te pale avèk li. Li
    te di: “Gade byen, pawòl a pwofèt yo favorab nèt pou wa a. Konsa, souple, kite
    pawòl ou fèt tankou pa yo a e pale anfavè li.”'
  kos-kos: In pacl sac pacna, mwet kol se su som in eisal Micaiah el fahk nu sel,
    “Mwet palu nukewa sayom palye ma ac wo nu sin tokosra. Na pa wo kom in fahk oana.”
  hbo-WLC: וְהַמַּלְאָ֞ךְ אֲשֶׁר־הָלַ֣ךְ ׀ לִקְרֹ֣א לְמִיכָ֗יְהוּ דִּבֶּ֤ר אֵלָיו֙
    לֵאמֹ֔ר הִנֵּ֞ה דִּבְרֵ֧י הַנְּבִאִ֛ים פֶּֽה־אֶחָ֥ד ט֖וֹב אֶל־הַמֶּ֑לֶךְ וִֽיהִי־נָ֧א
    דְבָרְךָ֛ כְּאַחַ֥ד מֵהֶ֖ם וְדִבַּ֥רְתָּ טּֽוֹב׃
  ibo-ibo: Onyeozi ahụ nke gara ịkpọ Maikaya sịrị ya, “Lee, ndị amụma ndị ọzọ na-agụpụghị
    onye ọbụla na-ebu amụma ọganihu nye eze. Mee ka okwu gị na ha dakọta. Kwuokwa
    ihe ga-adị eze mma.”
  ory-ory: ପୁଣି, ଯେଉଁ ଦୂତ ମୀଖାୟକୁ ଡାକିବାକୁ ଯାଇଥିଲା, ସେ ତାହାକୁ କହିଲା, “ଦେଖ, ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କର
    ବାକ୍ୟ ଏକ ମୁଖରେ ରାଜାଙ୍କର ମଙ୍ଗଳ ପ୍ରକାଶ କରୁଅଛି; ଏହେତୁ ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭ ବାକ୍ୟ
    ସେମାନଙ୍କ ବାକ୍ୟ ତୁଲ୍ୟ ହେଉ ଓ ତୁମ୍ଭେ ମଙ୍ଗଳର କଥା କୁହ।”
  chk-chk: Iwe, ewe chon künö mi feila köri Mikaia a üreni, “Nengeni, ekewe soufos
    ra alonipökü chök eu mine a mürina ngeni ewe king. Kopwe pwal apasa mine a mürina
    usun chök ir.”
  rop-rop: Det haibala wekinmen hubin go blanga gedim Maikaiya bin faindim im en imbin
    tok langa Maikaiya, “Ola najalot speshalwan mesinja bin tok det king garra binijimap
    ola Siriya solja, en yu garra lafta tok seimwei laik olabat bin tok.”
  ukr-1871: 'Посланець же, що пійшов кликати Михею, казав йому: От пророки в один
    голос віщують добро цареві; нехай би й твоє слово було таке ж, як кожного з їх;
    виречи й ти на добре.'
  deu-1951: 'Und der Bote, der hingegangen war, Michaja zu rufen, redete mit ihm und
    sprach: Siehe, die Reden der Propheten sind einstimmig gut für den König. So laß
    nun dein Wort auch sein wie das ihre und rede Gutes!'
  eng-JPS: 'And the messenger that went to call Micaiah spoke to him, saying: ''Behold,
    the words of the prophets declare good to the king with one mouth; let thy word
    therefore, I pray thee, be like one of theirs, and speak thou good.'''
  srp-1865: 'A poslanik koji otide da dozove Miheju reèe mu govoreæi: evo proroci
    prorièu svi jednijem glasom dobro caru; neka i tvoja rijeè bude kao njihova, i
    govori dobro.'
  lug-lug: Awo omubaka eyali agenze okuyita Mikaaya, n’amugamba nti, “Laba, ebigambo
    ebya bannabbi bali abalala byogera kyekimu, kale naawe ba bumu nabo.”
  heb-heb: והמלאך אשר הלך לקרא למיכיהו דבר אליו לאמר הנה דברי הנבאים פה אחד טוב אל
    המלך ויהי נא דברך כאחד מהם ודברת טוב׃
  ben-IRV: আর যে দূত মীখায়কে ডাকতে গিয়েছিল সে তাঁকে বলল, “দেখুন, সব ভাববাদীই একবাক্যে
    রাজার সফলতার কথা বলছে; তাই অনুরোধ করি, আপনার কথাও যেন তাঁদের কথার মতই হয়, আপনি
    মঙ্গলের কথা বলুন।”
  pan-pan: ਉਹ ਹਲਕਾਰਾ ਜੋ ਮੀਕਾਯਾਹ ਨੂੰ ਸੱਦਣ ਗਿਆ ਸੀ ਉਹ ਨੂੰ ਬੋਲਿਆ, ਜ਼ਰਾ ਵੇਖੀਂ ਕਿ ਨਬੀ ਇੱਕ
    ਮੂੰਹ ਹੋ ਕੇ ਪਾਤਸ਼ਾਹ ਲਈ ਭਲਿਆਈ ਦੀਆਂ ਗੱਲਾਂ ਦੱਸਦੇ ਹਨ। ਤੇਰੀ ਗੱਲ ਵੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਗੱਲਾਂ
    ਵਰਗੀ ਹੋਵੇ ਅਤੇ ਤੂੰ ਭਲਿਆਈ ਬੋਲੀਂ।
  mya-JVB: မိက္ခါ ကို ခေါ် သောတမန် က၊ ပရောဖက် အပေါင်းတို့သည် မင်္ဂလာ စကား ကိုသာ ရှင်ဘုရင်
    အား တညီတညွတ် တည်းဟော ကြ၏။ ကိုယ်တော် လည်း သူ တို့ဟော ကြသည်နည်းတူ ၊ မင်္ဂလာ စကားကိုသာ
    ဟော တော်မူပါဟုဆိုလျှင်၊
  hmo-hmo: Hesiai tauna be Mikaia boiria totona ia lao, vadaeni hesiai tauna ese ia
    hamaoroa, ia gwau, “Oi kamonai, peroveta taudia edia hereva be tamona vadaeni,
    idia gwau Ahaba be do ia kwalimu. Namo oi ese edia hereva do oi durua.”
  urd-urd: और उस क़ासिद ने जो मीकायाह को बुलाने गया था, उससे यह कहा, “देख, सब अम्बिया
    एक ज़बान होकर बादशाह को ख़ुश ख़बरी दे रहे हैं, इसलिए तेरी बात भी ज़रा उनकी बात
    की तरह हो; और तू ख़ुशख़बरी ही देना।”
  rus-SYN: 'Посланный, который пошел позвать Михея, говорил ему: вот, пророки единогласно
    предрекают доброе царю; пусть бы и твое слово было такое же, как каждого из них:
    изреки и ты доброе.'
  bqc-SIM: 'Gbɛ̃́ pↄ́ gɛ̀ Mise sísii òɛ̀: Ãnabi dãↄ lɛ́ kɛ̀ doũɛ laↄ! Àsi maa
    aalɛ o kíɛ. Yã doũpi o sↄ̃. Àsi maa oɛ̀.'
  tcz-CHONGTHU: Micaiah kouva kisol pachun akom’a hitin aseijin, “Ven, themgao ho
    jouse chun lengpan gal ajo dingin aseisoh keijun ahi, nangman jong hitimachun
    seile chun phading ahi,” atipeh e.
  mar-mar: मीखायला आणायला गेलेला निरोप्या त्यास म्हणाला, “मीखाया, ऐक सगळ्या संदेष्ट्यांचे
    म्हणणे एकच आहे. राजाची सरशी होईल असे ते म्हणतात. तेव्हा तूही तसेच म्हणावेस. तू
    ही चांगले उद्गार काढ.”
  qub-qub: 'Profëta Micaiasta gayaj aywaj cachaga chayaycur niran: «Tapucuptin raytaga
    llapanpis profëtacunaga alli willapallatami willasha. Chaymi gampis waquin nishannölla
    allillata willaycunqui ari.»'
  bqp-bqp: Sɔmɔ wi bɑ gɔrɑ u bu Misee sokuɑ u Misee sɔ̃ɔwɑ u nɛɛ, wee Gusunɔn sɔmɔ
    be bɑ wɑ̃ɑ mi kpuro bɑ sinɑ boko gɑri dori geruɑ. Yen sɔ̃, ɑ de wunɛ kɑ ben gɑri
    yi ko tee.
  hat-hat: 'Mesaje ki te pati al rele Miche a di Miche konsa: -Tout lòt pwofèt yo
    te pale an favè wa a. Ranje kò ou pou ou pale tankou yo tout. Pale an favè wa
    a.'
  eng-BSB: Then the messenger who had gone to call Micaiah instructed him, “Behold,
    with one accord the words of the prophets are favorable to the king. So please
    let your words be like theirs, and speak favorably.”
  eng-WEBPB: The messenger who went to call Micaiah spoke to him, saying, “Behold,
    the words of the prophets declare good to the king with one mouth. Let your word
    therefore, please be like one of theirs, and speak good.”
  kbq-kbq: Hagi Mikaiama asminaku'ma via eri'za ne'mo'a, Mikaiana asmino, ko, mika
    kasnampa vahe'mo'za Ahapuna knare kasnampa kegege'za eme asmi'naze. Hanki menina
    antahio, mago'a kasnampa vahe'mo'zama hu'nazankna hunka kini ne'moka hara agateregahane
    hunka ome asmio.
  nhe-BL: 'Huan nopa tlacatl tlen yajtoya quinotzati tiocamanalojquetl Micaías quiilhui:
    ―Nochi nopa sequinoc tiocamanalohuani quiilhuijtoque tlanahuatijquetl para ma
    yas tlatehuiti huan quisas cuali. Huajca nimitzilhuía para ta nojquiya xiquijto
    queja inijuanti quiilhuijtoque.'
  gub-BL: Waze'eg mehe we tuwihaw Mikai ipiaromo oho ma'e kwer uze'eg Mikai pe kury.
    — Amogwer Tupàn ze'eg imume'u har umume'u tuwihawete iàmàtyry'ymar waneityk àwàm
    wà. A'e rupi aze eremume'u waneityk àwàm nehe, ikatu wera'u nehe, i'i izupe.
  eng-DRA: 'And the messenger that went to call Micheas, said to him: Behold the words
    of all the prophets with one mouth declare good to the king: I beseech thee therefore
    let not thy word disagree with them, and speak thou also good success.'
