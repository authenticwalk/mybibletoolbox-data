    frɛɛ Awurade sɛ ommegye no nkwa. Na Awurade yii nkurɔfo no ani fii ne so, de gyee
    no nkwa.
  hlt-hlt: Leng mangpa rhoek loh Jehoshaphat te a hmuh uh tih amih loh te te Israel
    manghai a ti uh. Te dongah anih te tloek hamla a vael uh dae Jehoshaphat la pang.
    BOEIPA loh anih te a bom tih amih te khaw Pathen amah lamloh puk a va sak.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ bɛ̀ɛ̀ ni sikpɑ̀rìnɑɑsɛ̃ĩ́ kó bɛdèèbɛ̀ kɛ̀ bɛ̀ɛ yɑ̀ Sosɑfɑti
    kɛ́nyɛ̃́ kɛ́tú Akɑbu nwe kɛ́cokɛ́ kɛ́cɛ̃tinnɛ kɛ bo ò kùɔ, kɛ̀ Sosɑfɑtii kuɔ́nnɛ̀
    ti Yiɛ̀ nKuyie kɛ̀ kùu ò teennɛ̀ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ wɛ̃tɛ.
  msy-2020: Ezɨ me mɨsozir dughiamɨn, mɨdorozir gumazibar dapanir kaba Atrivim Jehosafatɨn
    ganigha ghaze, a ti Israelian atrivim. Egha me a mɨsoghasa zuima, a tiarim akara
    deima, ezɨ Ikiavɨra Itir God an akura. God mɨdorozir gumazibagh ekuizɨ me anetaki.
  dop-dop: Pǝ tɔɔ kɛ́ wɑɑtʋ wei Silii yoolɑɑ nyʋɣʋ nyǝ́mɑ mpɛ pɑ nɑ́ Sosɑfɑtɩ, ɩlɛnɑ
    pɑ́ hʋʋ pɑ tɑɑ sɩ Ɩsɛɣɛlɩ wulɑʋ. Nɑ pɑ́ tɑmɩ-ɩ sɩ pɑ yookinɑ-ɩ. Amɑ Sosɑfɑtɩ yɑɑ
    Ɩsɔ sɩ ɩ́ yɑpɩ-ɩ. Nɑ Ɩsɔ Tɑcɑɑ wɑɑsɩ-ɩ nɑ ɩ́ yele nɑ kolontunɑɑ mǝlɩ.
  azb-azb: 'Döyüş arabalarının başçıları Yehoşafatı görəndə dedi: «İsrail padşahı
    budur». Dönüb onunla vuruşmağa getdilər. Yehoşafat çığırdı. Rəbb ona yardım etdi,
    Allah onları onun yanından geri çəkdi.'
  eng-DBY: And it came to pass when the captains of the chariots saw Jehoshaphat,
    that they said, That is the king of Israel; and they surrounded him to fight;
    and Jehoshaphat cried out, and Jehovah helped him; and God diverted them from
    him.
  hin-2017: इसलिए जब रथों के प्रधानों ने यहोशापात को देखा, तब कहा, “इस्राएल का राजा
    वही है,” और वे उसी से लड़ने को मुड़े। इस पर यहोशापात चिल्ला उठा, तब यहोवा ने उसकी
    सहायता की। परमेश्वर ने उनको उसके पास से फिर जाने को प्रेरित किया।
  eng-YLT: And it cometh to pass at the heads of the charioteers seeing Jehoshaphat,
    that they have said, 'The king of Israel he is,' and they turn round against him
    to fight, and Jehoshaphat crieth out, and Jehovah hath helped him, and God enticeth
    them from him,
  eng-WYC-2017: Therefore when the princes of the multitude of knights had seen Jehosh-aphat,
    they said, This is the king of Israel; and they encompassed him, and fought against
    him. And Jehosh-aphat cried to the Lord; and the Lord helped him, and turned them
    away from him.
  eng-WMBB: When the captains of the chariots saw Jehoshaphat, they said, “It is the
    king of Israel!” Therefore they turned around to fight against him. But Jehoshaphat
    cried out, and the LORD helped him; and God moved them to depart from him.
  urd-GVH: जब लड़ाई छिड़ गई तो रथों के अफ़सर यहूसफ़त पर टूट पड़े, क्योंकि उन्होंने
    कहा, “यही इसराईल का बादशाह है!” लेकिन जब यहूसफ़त मदद के लिए चिल्ला उठा तो रब ने
    उस की सुनी। उसने उनका ध्यान यहूसफ़त से खींच लिया,
  rug-rug: Ke totoso dogoria ri na koimata pa totopili varipera se Zehosapati, si
    balabala si arini, “Hinokara hie hokara mo sa baṉara pa Izireli,” gua. Ke taliri
    si arini pude la raza ia, ba sipu velavela vura se Zehosapati, si harupia e Zihova
    si asa meke rizu va seu i Sa koa sa.
  gaz-gaz: Ajajjoonni gaariiwwanii yommuu Yehooshaafaaxin arganitti, “Kun mootii Israaʼel”
    jedhanii yaadan. Kanaafuu isa rukutuuf itti garagalan; Yehooshaafaax garuu guddisee
    iyye; Waaqayyos isa gargaare. Waaqnis isa irraa isaan deebise;
  fra-LSG: 'Quand les chefs des chars aperçurent Josaphat, ils dirent: C’est le roi
    d’Israël. Et ils l’entourèrent pour l’attaquer. Josaphat poussa un cri, et l’Éternel
    le secourut, et Dieu les écarta de lui.'
  yal-yal: Yɛngɛ so wontoro kuntigine Yosafati to waxatin naxan yi, e yi a fala, e
    naxa, “Isirayila mangan nan ito ra.” E maso a ra, e xa a yɛngɛ. Koni, Yosafati
    yi xinla ti a mali feen na. Alatala yi a mali, a yi Yosafati ratanga ne ma.
  haw-1868: 'A ike mai na luna o na hale kaa ia Iehosapata, i iho la lakou, O ke alii
    ia o ka Iseraela: a puana mai la lakou ia ia a puni e kaua mai ia ia; aka, kahea
    aku la o Iehosapata, a kokua mai o Iehova ia ia, a hoohuli ae la ke Akua ia lakou
    mai ona''ku.'
  arb-NAV: فَلَمَّا شَاهَدَ قُوَّادُ الْمَرْكَبَاتِ يَهُوشَافَاطَ ظَنُّوا أَنَّهُ
    مَلِكُ إِسْرَائِيلَ، فَحَاصَرُوهُ لِيُقَاتِلُوهُ، فَأَطْلَقَ يَهُوشَافَاطُ صَرْخَةً
    فَأَغَاثَهُ الرَّبُّ وَرَدَّهُمْ عَنْهُ.
  ewe-ewe: Esi tasiaɖamkulawo ƒe amegãwo kpɔ Yehosafat la, wobu be, eya kokokoe nye
    Israel fia la. Ale wolũ ɖe edzi, ke Yehosafat do ɣli eye Yehowa xɔ nɛ. Ke Mawu
    ble wo dzoe le egbɔ
  eng-LEE: And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said, This is the king of Israel. And they encompassed him to fight;
    and Jehoshaphat cried out, and the Lord helped him; and God induced them to go
    away from him.
  asm-FB: এই হেতুকে ৰথৰ অধ্যক্ষসকলে যিহোচাফটক দেখি, “এৱেই ইস্ৰায়েলৰ ৰজা”, এই বুলি,
    তেওঁৰ লগত যুদ্ধ কৰিবলৈ এফলীয়া হৈ গ’ল; তাতে যিহোচাফটে আটাহ পাৰিবলৈ ধৰিলে। তাতে
    যিহোৱাই তেওঁক সহায় কৰিলে আৰু তেওঁৰ ওচৰৰ পৰা আঁতৰ হৈ যাবলৈ তেওঁলোকৰ মনত প্ৰবৃত্তি
    জন্মালে।
  sus-A: سْورِ رَفِسٍ شُنيِيٍ تٌ يٍهٌسَقَتِ تٌ، عٍ نَشَ عَ قَلَ، «عِسِرَيِلَ مَنفّ
    نَن نَ كِ.» عٍ نَشَ عَ رَبِلِن عَ فٍرٍ كِ مَ. يٍهٌسَقَتِ نَشَ عَلَ مَشَندِ، عَلَتَلَ
    قَ عَ دّ مّن. عَلَ نَشَ عٍ مَكُيَ عَ رَ.
  fra-SBL: 'Lorsque les chefs des chars virent Josaphat, ils dirent : « C''est le
    roi d''Israël ! » Ils firent donc demi-tour pour le combattre. Mais Josaphat cria,
    et l''Éternel le secourut, et Dieu les poussa à s''éloigner de lui.'
  hbo-hbo: וַיְהִ֡י כִּרְאֹות֩ שָׂרֵ֨י הָרֶ֜כֶב אֶת־יְהֹושָׁפָ֗ט וְהֵ֤מָּה אָֽמְרוּ֙
    מֶ֣לֶךְ יִשְׂרָאֵ֣ל ה֔וּא וַיָּסֹ֥בּוּ עָלָ֖יו לְהִלָּחֵ֑ם וַיִּזְעַ֤ק יְהֹֽושָׁפָט֙
    וַֽיהוָ֣ה עֲזָרֹ֔ו וַיְסִיתֵ֥ם אֱלֹהִ֖ים מִמֶּֽנּוּ׃
  kik-kik: Rĩrĩa anene a mbũtũ cia ngaari cia ita moonire Jehoshafatu magĩĩciiria
    atĩrĩ, “Ũyũ nĩwe mũthamaki wa Isiraeli” Nĩ ũndũ ũcio makĩgarũrũka mamũtharĩkĩre,
    no Jehoshafatu agĩkaya, nake Jehova akĩmũteithia. Ngai akĩmaroria na kũngĩ, makĩmweherera,
  fra-NCL: 'Quand les chefs des chars virent Josaphat, ils dirent : « C’est le roi
    d’Israël ; et ils l’entourèrent pour l’attaquer. Josaphat poussa un cri et Yahweh
    le secourut, et Dieu attira d’auprès de lui les Syriens.'
  cek-AK: Hrangleeng hoi misatuh angraengnawk mah, Jehosaphat to hnuk o naah, Anih
    loe Israel siangpahrang mue, tiah poek o. To pongah anih tuk hanah takui o; toe
    Jehosaphat hang naah, Angraeng mah anih to abomh, Sithaw mah to kaminawk to loklam
    kalah bangah caehsak king.
  cuk-cuk: 'Ur-napagined-dakmalad-dummagan Josafat-daksamargu, binsadmalad: “We, Israel-e-rey.”
    Degisoggu, Josafat-ebilis ambikusmalad, egi gwichigunonikid. Geb degi, Josafat
    Bab-Jehováʼse sabsur-gotegu, Bab-Jehová, Josafat-bendaknonikid. Bab-Dummad Siria-sordamar
    Josafatʼgi-banguega imaksad.'
  uig-CYR: 'Вә шундақ болдики, җәң һарвулириниң сәрдарлири Йәһошафатни көргәндә: —
    Уни чоқум Исраилниң падишаси дәп, униңға олишип һуҗум қилмақчи болди; лекин Йәһошафат
    пәряд көтәрди, Пәрвәрдигар униңға ярдәм бәрди. Худа уларни униңдин жирақлаштурди;'
  tel-2017: కాగా యెహోషాపాతు కనబడగానే రథాధిపతులు “అడుగో ఇశ్రాయేలు రాజు” అంటూ అతడిపై
    దాడి చెయ్యడానికి అతణ్ణి చుట్టుముట్టారు. అయితే యెహోషాపాతు యెహోవాకు మొర్రపెట్టడం
    వలన ఆయన అతనికి సహాయం చేశాడు. దేవుడు అతని దగ్గర నుండి వారు తొలగిపోయేలా చేశాడు.
  hat-BSA: 'Pou sa, lè chèf a cha yo te wè Josaphat, yo te di: “Li se wa Israël la,”
    e yo te vire akote pou goumen kont li. Men Josaphat te kriye anmwey, e SENYÈ a
    te fè l sekou. Bondye te angaje yo pou yo te kite l.'
  kos-kos: Ouinge ke elos liyal Tokosra Jehoshaphat elos nunku mu el pa tokosra lun
    Israel, ac elos forang in mweunel. Na Jehoshaphat el liksreni wola, ac LEUM GOD
    El molella, ac folokunla mwet ukwal ah.
  hbo-WLC: וַיְהִ֡י כִּרְאוֹת֩ שָׂרֵ֨י הָרֶ֜כֶב אֶת־יְהוֹשָׁפָ֗ט וְהֵ֤מָּה אָֽמְרוּ֙
    מֶ֣לֶךְ יִשְׂרָאֵ֣ל ה֔וּא וַיָּסֹ֥בּוּ עָלָ֖יו לְהִלָּחֵ֑ם וַיִּזְעַ֤ק יְהֽוֹשָׁפָט֙
    וַֽיהוָ֣ה עֲזָר֔וֹ וַיְסִיתֵ֥ם אֱלֹהִ֖ים מִמֶּֽנּוּ׃
  ibo-ibo: Mgbe ndị ọchịagha na-achị ụgbọ agha hụrụ Jehoshafat, ha chere nʼobi ha,
    “Onye a bụ eze Izrel.” Nʼihi ya, ha tụgharịrị ibuso ya agha, ma Jehoshafat tiri
    mkpu, nke mere na Onyenwe anyị nyeere ya aka. Chineke wezugara ha site nʼebe ọ
    nọ,
  ory-ory: ଏଣୁ ରଥାଧ୍ୟକ୍ଷମାନେ ଯିହୋଶାଫଟ୍‍ଙ୍କୁ ଦେଖି କହିଲେ, “ଏ ଇସ୍ରାଏଲର ରାଜା।” ତେଣୁ ସେମାନେ
    ତାଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ତାଙ୍କ ଆଡ଼କୁ ଫେରିଲେ; ମାତ୍ର ଯିହୋଶାଫଟ୍‍ ଡାକ ପକାଇଲେ ଓ
    ସଦାପ୍ରଭୁ ତାଙ୍କର ସାହାଯ୍ୟ କଲେ; ଆଉ ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ତାଙ୍କ ନିକଟରୁ ଫେରିଯିବା ପାଇଁ
    ପ୍ରବର୍ତ୍ତାଇଲେ।
  chk-chk: Iwe, lupwen ekewe meilapen ekewe woken ra küna Jehosafat, ra apasa, “Inan
    i ewe kingen Israel.” Iei mine ra kul pwe repwe fiu ngeni. Iwe, Jehosafat a puchör,
    nge ewe Samol mi Lapalap a alisi pwe a akuluur seni Jehosafat.
  rop-rop: Wal wen deibin luk King Jehosafet, garram det speshalwan klos, deibin reken
    imbin det king brom Isreil en deibin go blanga fait langa im. Bat King Jehosafet
    bin jingat en YAWEI bin lukaftumbat im en detlot enami bin tenbek brom im,
  ukr-1871: 'І як отамани колесниць углядїли Йосафата, то подумали: Се царь Ізраїлський,
    й обступили його, щоб на його вдарити. Але Йосафат крикнув, і Господь став йому
    до помочі, і відхилив їх Бог від його.'
  deu-1951: 'Als nun die Obersten der Wagen Josaphat sahen, dachten sie: «Das ist
    der König von Israel!» und gingen auf ihn los zum Kampf. Aber Josaphat schrie,
    und der HERR half ihm; und Gott lockte sie von ihm weg.'
  eng-JPS: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said: ''It is the king of Israel.'' Therefore they turned about to fight
    against him; but Jehoshaphat cried out, and the LORD helped him; and God moved
    them to depart from him.'
  srp-1865: 'A kad vojvode od kola vidješe Josafata, rekoše: to je car Izrailjev.
    I okrenuše se na nj da udare. Ali Josafat povika, i Gospod mu pomože, i odvrati
    ih Bog od njega.'
  lug-lug: Awo abaduumizi ab’amagaali bwe balaba Yekosafaati, ne boogera nti, “Oyo
    ye kabaka wa Isirayiri.” Ne bakyuka ne bamulumba, naye Yekosafaati n’ayogera mu
    ddoboozi ery’omwanguka, Mukama n’amubeera, era Katonda n’abaziyiza, n’okubaggyawo
    n’abaggyawo.
  heb-heb: ויהי כראות שרי הרכב את יהושפט והמה אמרו מלך ישראל הוא ויסבו עליו להלחם
    ויזעק יהושפט ויהוה עזרו ויסיתם אלהים ממנו׃
  ben-IRV: পরে রথের সেনাপতিরা যিহোশাফটকে দেখে তিনি নিশ্চয়ই ইস্রায়েলের রাজা, এই বলে
    তাঁর সঙ্গে যুদ্ধ করার জন্য ঘুরে এলেন; তখন যিহোশাফট চেঁচিয়ে উঠলেন, আর সদাপ্রভু
    তাঁকে সাহায্য করলেন এবং ঈশ্বর তার কাছ থেকে চলে গেল।
  pan-pan: ਜਦ ਰਥਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਦੇਖਿਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਇਸਰਾਏਲ ਦਾ
    ਰਾਜਾ ਜ਼ਰੂਰ ਇਹੋ ਹੀ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਉਸ ਦੇ ਨਾਲ ਲੜਨ ਨੂੰ ਮੁੜੇ ਪਰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਚਿੱਲਾਇਆ ਅਤੇ
    ਯਹੋਵਾਹ ਨੇ ਉਹ ਦੀ ਮਦਦ ਕੀਤੀ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਤੋਂ ਹਟਾਇਆ
  mya-JVB: ရထား စီးသူရဲ အုပ်ဗိုလ်မင်းတို့သည် ယောရှဖတ် ကိုမြင် သောအခါ ၊ ထိုသူသည် ဣသရေလ
    ရှင်ဘုရင် ဖြစ် လိမ့်မည်ဟုဆို လျက် ၊ သူ့ ကို တိုက် အံ့သောငှါ ဝိုင်းလာကြ ၍၊ ယောရှဖတ်
    လည်း ကြွေးကြော် လေ၏။ ထာဝရဘုရား လည်း မစ ၍ သူတို့ကိုလွှဲ သွားစေခြင်းငှါ ၊ ဘုရားသခင်
    သွေးဆောင် တော်မူ၏။
  hmo-hmo: Unai dainai kariota biaguna taudia ese king Iehosapata idia itaia neganai
    idia laloa ia be Israela ena king, vadaeni idia giroa, ia dekenai idia heau, tuari
    henia totona. To Iehosapata be ia boiboi bada, vadaeni Lohiabada ese ia hamauria.
    Dirava ese Iehosapata dekena amo, unai tuari taudia ia abidia siri lao.
  urd-urd: और ऐसा हुआ कि जब रथों के सरदारों ने यहूसफ़त को देखा तो कहने लगे, “शाह —
    ए — इस्राईल यही है।” इसलिए वह उससे लड़ने को मुड़े। लेकिन यहूसफ़त चिल्ला उठा, और
    ख़ुदावन्द ने उसकी मदद की; और ख़ुदा ने उनको उसके पास से लौटा दिया।
  rus-SYN: 'И когда увидели Иосафата начальники колесниц, то подумали: это царь Израильский,
    - и окружили его, чтобы сразиться с ним. Но Иосафат закричал, и Господь помог
    ему, и отвел их Бог от него.'
  bqc-SIM: Kɛ́ sↄ̃́go dↄaanapiↄ Yosafa è, aalɛ e Isailiↄ kíaɛ. Kɛ́ aa sùwà, ↄ̃
    Yosafa wiilɛ̀, ↄ̃ Dii dↄ̀aàlɛ a tò aa gòaàla.
  tcz-CHONGTHU: Hijeh chun Jehoshaphat lengpa chu amu phatnun Israel lengpa ahisah
    sohkeijun, anokhum tauvin ahi. Ahinlah Jehoshaphat chu apeng jah in ahileh, Pakaiyin
    ahuhdoh in ama nokhumho chu adalhah sah tan ahi.
  mar-mar: त्या सरदारांनी यहोशाफाटाला पाहिले तेव्हा त्यांना वाटले, “हाच अहाब इस्राएलचा
    राजा.” म्हणून ते यहोशाफाटाकडे वळले. पण यहोशाफाट मोठ्याने ओरडला आणि परमेश्वर त्याच्या
    मदतीला आला. त्याने त्या सरदारांना यहोशाफाटापासून दूर वळवले.
  qub-qub: Carrëtacunacho aywajpa capitannincuna Josafat-ta ricärerga yarparan Israelpa
    raynin cashanta. Chaymi curalapaycäriran. Chaura Josafatga yanapänanpaj Tayta
    Diosta mañacuran. Paytaga Tayta Dios yanaparan. Salbashpanmi paypitaga mas juc-läpana
    garguriran.
  bqp-bqp: Ye tɑbu sinɑm be, bɑ Yosɑfɑti wɛndɛ kuɑ, yerɑ bɑ nɛɛ, Isirelibɑn sunɔwɑ.
    Mɑ bɑ nùn kooro bure bu kɑ nùn wɔri. Adɑmɑ u nɔɔgiru suɑ u somiru kɑnɑ. Mɑ Yinni
    Gusunɔ u nùn somi, u bu girɑ bɑ kɑ nùn tondɑ.
  hat-hat: Se konsa, lè kòmandan cha lagè yo wè Jozafa, yo tout te konprann se li
    ki te wa peyi Izrayèl la. Yo vire sou li pou yo atake l'. Men, Jozafa rele anmwe.
    Bondye sèl mèt la vin pote l' sekou, li fè yo vire kite l'.
  eng-BSB: When the chariot commanders saw Jehoshaphat, they said, “This is the king
    of Israel!” So they turned to fight against him, but Jehoshaphat cried out, and
    the LORD helped him. God drew them away from him.
  eng-WEBPB: When the captains of the chariots saw Jehoshaphat, they said, “It is
    the king of Israel!” Therefore they turned around to fight against him. But Jehoshaphat
    cried out, and the LORD helped him; and God moved them to depart from him.
  kbq-kbq: Anage'ma hige'za nevu'za Jehosafatima ome nege'za Israeli vahe kini nere
    hu'za nehu'za rukrahe hu'za avariri'naze. Hianagi Jehosafati'a kezatino, Ra Anumzamoka
    naza huo higeno, Anumzamo'a aza huno zamazeri rukrahe hige'za atre'za rurega vu'naze.
  nhe-BL: Huan quema itlayacancahua tlen quihuicayayaj tlatehuijca carros quiitaque
    Josafat, moilhuijque para yajaya elqui nopa tlanahuatijquetl tlen tlali Israel
    huan quiyahualojque para quimictise. Pero Tlanahuatijquetl Josafat quitzajtzili
    TOTECO ma quipalehui, huan quipalehui pampa Toteco Dios quincuepqui tlen tlatehuiyayaj
    para ma yaca sejcoyoc.
  gub-BL: A'e rupi, tuwihawete Zuzapa hexak mehe uze'eg nezewe uzeupe wà. — Kwa, Izaew
    wanuwihawete a'e ty wà, i'i wà. A'e rupi uzàmàtyry'ym oho wà. Zuzapa uhapukaz
    a'e 'ar mehe. A'e rupi Tupàn Tuweharupi Wiko Ma'e upyro a'e, zauxiapekwer Xir
    wamumàmàn kar pà izywyr wà.
  eng-DRA: 'So when the captains of the cavalry saw Josaphat, they said: This is the
    king of Israel. And they surrounded him to attack him: but he cried to the Lord,
    and he helped him, and turned them away from him.'
