verse: 2CH.018.031
translations:
  mal-C: രഥനായകന്മാർ യെഹോശാഫാത്തിനെ കണ്ടപ്പോൾ, “ഇതാണ് ഇസ്രായേൽരാജാവ്” എന്നു ചിന്തിച്ചു;
    അദ്ദേഹത്തെ ആക്രമിക്കാനായിത്തിരിഞ്ഞു. എന്നാൽ, അദ്ദേഹം നിലവിളിക്കുകയും യഹോവ അദ്ദേഹത്തെ
    രക്ഷിക്കുകയും ചെയ്തു. ദൈവം അവരെ അദ്ദേഹത്തിൽനിന്ന് അകറ്റിക്കൊണ്ടുപോയി.
  deu-TKW: 'Als nun die Obersten der Wagen Josaphat erblickten, dachten sie: das ist
    der König von Israel! und umringten ihn, um ihn anzugreifen. Aber Josaphat schrie,
    und Jahwe stand ihm bei und Gott lockte sie von ihm hinweg.'
  lin-lin: 'Tango bakonzi na ye ya basoda, oyo batambolisaka bashar, bamonaki Jozafati,
    bamilobelaki : « Ezali solo mokonzi ya Isalaele. » Bazingelaki ye mpo na kobundisa
    ye, kasi Jozafati agangaki makasi, mpe Yawe asungaki ye. Nzambe atindikaki basoda
    oyo batambolisaka bashar mosika na ye.'
  eng-LSV: And it comes to pass at the heads of the charioteers seeing Jehoshaphat,
    that they have said, “He is the king of Israel,” and they turn around against
    him to fight, and Jehoshaphat cries out, and YHWH has helped him, and God entices
    them from him;
  eng-GNV: 'And when the captaines of the charets saw Iehoshaphat, they sayde, It
    is the King of Israel: and they compassed about him to fight. But Iehoshaphat
    cryed, and the Lord helped him and moued them to depart from him.'
  eng-WEBSTER: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said, It is the king of Israel. Therefore they compassed about him to
    fight: but Jehoshaphat cried out, and the LORD helped him; and God moved them
    to depart from him.'
  nhw-BL: Huan quema itlayacancahua catli quihuicayayaj tlahuilanca carros quiitaque
    Josafat, moilhuijque para yaya elqui nopa tlanahuatijquetl tlen tlali Israel huan
    quiyahualojque para quimictise. Pero Tlanahuatijquetl Josafat quitzajtzili TOTECO
    ma quipalehui, huan quipalehui pampa Toteco Dios quincuepqui catli tlahuilanayayaj
    para ma yaca seyoc lado.
  swh-ONEN: Wakati wale majemadari wa magari ya vita walipomwona Yehoshafati, wakafikiri,
    “Hakika huyu ndiye mfalme wa Israeli.” Kwa hiyo wakageuka ili wamshambulie, lakini
    Yehoshafati akapiga kelele, naye Bwana akamsaidia. Mungu akawaondoa kwake,
  bba-bba: Ye tɑbu sinɑm be, bɑ Yosɑfɑti wɛndɛ kuɑ, yerɑ bɑ nɛɛ, Isirelibɑn sunɔwɑ.
    Mɑ bɑ nùn kooro bure bu kɑ nùn wɔri. Adɑmɑ u nɔɔɡiru suɑ u somiru kɑnɑ. Mɑ Yinni
    Gusunɔ u nùn somi, u bu ɡirɑ bɑ kɑ nùn tondɑ.
  eng-KJVCPB: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said, It is the king of Israel. Therefore they compassed about him to
    fight: but Jehoshaphat cried out, and the Lord helped him; and God moved them
    to depart from him.'
  luo-luo: Kane jotelo mariembo geche lweny noneno Jehoshafat negiwacho e chunygi
    niya, “Nyaka bed ni ma e ruodh Israel.” Omiyo negilokore mondo giked kode, to
    kane Jehoshafat oywak, Jehova Nyasaye nokonye. Nyasaye nogologi kuome,
  meu-meu: Kariota biagudia ese Iehosafat e itaia, bena idia eto, Una na Israel pavapavana;
    taunabunai, idia na e heau kerehai, ia bae heatu henia eto. A Iehosafat na e lolo,
    bena Iehova ese e durua. Dirava ese iena amo e veridia oho,
  npi-ULB: यस्‍तो भयो, जब रथहरूका फौज पतिले यहोशापातलाई देखे, उनीहरूले भने, “इस्राएलका
    राजा यिनै हुन् ।” तिनलाई आक्रमण गर्न तिनीहरू फर्के, तर यहोशापात चर्को सोरले कराए,
    र परमप्रभुले तिनको सहायता गर्नुभयो । परमेश्‍वरले तिनीहरूलाई तिनीबाट अर्कोतिर फर्काउनुभयो
    ।
  yor-yor: Nígbà tí àwọn olórí kẹ̀kẹ́ rí Jehoṣafati, wọ́n rò wí pé, “Èyí ní ọba Israẹli.”
    Bẹ́ẹ̀ ni wọ́n sì yípadà láti bá a jà. Ṣùgbọ́n Jehoṣafati kégbe sókè, Olúwa sì
    ràn án lọ́wọ́. Ọlọ́run sì lé wọn kúrò lọ́dọ̀ rẹ̀,
  pes-OPCB: 'به محض اینکه سرداران ارابه‌ها یهوشافاط را دیدند گفتند: «این پادشاه اسرائیل
    است.» پس رفتند تا با او بجنگند، اما یهوشافاط فریاد برآورد و خداوند به او کمک کرد
    و آنها را از او دور ساخت،'
  tgl-ULB: At nangyari, nang nakita ng mga kapitan ng karwahe si Jehoshafat, sinabi
    nila, “Iyon ang hari ng Israel.” Umikot sila upang salakayin siya, ngunit sumigaw
    si Jehoshafat, at tinulungan siya ni Yahweh. Pinaalis sila ni Yahweh palayo sa
    kaniya.
  hui-hui: Ani laya handala puwa tigua Yudanaga Kini Yahosabada biago Isaraelenaga
    Kini Ahaba be toba howa wai hongo howa bialu hearia Yahosabada ibunime howa ga̱
    hongo howa ladaga hayagome mo walia hayagola
  mya-mya: ထို​ကြောင့်​သူ​တို့​သည်​ယော​ရှ​ဖတ်​မင်း​ကို​မြင် သော​အ​ခါ ဣ​သ​ရေ​လ​ဘု​ရင်​ဟု​ထင်​မှတ်​ကာ
    ပြန်​လှည့်​၍​တိုက်​ခိုက်​ကြ​၏။ သို့​ရာ​တွင်​ယော​ရှ ဖတ်​ဟစ်​အော်​လိုက်​သော​အ​ခါ​ဘု​ရား​သ​ခင်
    ထာ​ဝရ​ဘု​ရား​သည်​သူ့​ကို​ကယ်​ဆယ်​၍ ရန်​သူ တို့​သည်​အ​ခြား​တစ်​ဖက်​သို့​လှည့်​၍​တိုက်​ခိုက်
    ကြ​၏။-
  bod-N: ཤིང་རྟའི་འགོ་དཔོན་ཚོས་ཡེ་ཧོ་ཤ་ཕད་མཐོང་བ་དང་། འདི་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡིན་སྙམ་ནས་ཁ་ཕྱིར་འཁོར་ནས་ཁོང་ལ་རྒོལ་ཞིང་།
    ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་འོ་དོད་བོས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་སྐྱབས་མཛད་དེ། དཀོན་མཆོག་གིས་དགྲ་རྣམས་ཁོང་གི་མདུན་ནས་བཟློགས།
  sna-sna: Vakuru vengoro pavakaona Jehoshafati vakafunga kuti ndiye mambo weIsraeri.
    Saka vakatendeuka kuti vamurwise asi Jehoshafati akachema, Jehovha akamurwira.
    Mwari akavabvisa kwaari,
  spa-BLM: 'Cuando los capitanes de los carros vieron a Josafat, dijeron: “¡Es el
    rey de Israel!” Por eso se volvieron para luchar contra él. Pero Josafat gritó,
    y el Señor lo ayudó; y Dios los hizo alejarse de él.'
  cac-cac: Ayic ix ilji vin̈aj Josafat yuj eb' vin̈ sat yajal yaj chi', a snaan eb'
    vin̈ to a vin̈ sreyal Israel chi', yuj chi' ix oymaj eb' vin̈ d'a spatic vin̈,
    yic syac'an oval eb' vin̈ yed' vin̈ yalani. Yuj chi', ix el yav vin̈, ix colji
    vin̈ yuj Jehová, ix ic'jiel eb' vin̈ yajal chi' yuj Jehová d'a vin̈.
  swh-ULB: Ikawa kwamba maakida wa magari walipomuona Yehoshafati wakasema, “Yule
    ni mfalme wa Israeli.” Wakageka kumzunguka wamvamie, lakini Yehoshafati akalia,
    na Yahwe akamsaidia. Mungu akawageza nyuma kutoka kwake.
  bel-bel: 'І калі ўбачылі Ёсафата начальнікі калясьніц, дык падумалі: гэта цар Ізраільскі,
    - і акружылі яго, каб біцца зь ім. Але Ёсафат закрычаў, і Гасподзь памог яму,
    і адвёў іх Бог ад яго.'
  deu-ELBBK: 'Und es geschah, als die Obersten der Wagen Josaphat sahen, – denn sie
    sprachen: Das ist der König von Israel! – da umringten sie ihn, um zu kämpfen;
    und Josaphat schrie; und der HERR half ihm, und Gott lenkte sie von ihm ab.'
  mbb-OT: Hein naahà dutun te menge peremandar te menge kerwahi si Jehoshafat, ne
    kunaan dan ke iyan en sikan is hadì te Israel, umbe midtebek dan en sikandin.
    Piru mibuyù te tavang si Jehoshafat diyà te Nengazen, ne midtevangan din sikandin
    pinaaǥi te kebpeeliǥuwa te menge kuntada zin.
  mal-2015: ആകയാൽ രഥനായകന്മാർ യെഹോശാഫാത്തിനെ കണ്ടപ്പോൾ; ഇവൻ തന്നേ യിസ്രായേൽരാജാവു
    എന്നു പറഞ്ഞു അവനോടു പൊരുതുവാൻ തിരിഞ്ഞു; എന്നാൽ യെഹോശാഫാത്ത് നിലവിളിച്ചു; യഹോവ
    അവനെ സഹായിച്ചു; അവനെ വിട്ടുപോകുവാൻ ദൈവം അവർക്കു തോന്നിച്ചു.
  rmc-rmc: Sar o veľiťeľa dikhle le Jošafat, gondoľinde peske, hoj oda hino o izraeliko
    kraľis a gele pre leste. Akor o Jošafat zvičinďa a o Del leske pomožinďa a visarďa
    len lestar.
  pes-OPV: و چون سرداران ارابه هایهوشافاط را دیدند گمان بردند که این پادشاه اسرائیل
    است، پس مایل شدند تا با او جنگ نمایند و یهوشافاط فریاد برآورد و خداوند او رااعانت
    نمود و خدا ایشان را از او برگردانید.
  ron-1924: 'Кынд ау зэрит май-марий карелор пе Иосафат, ау зис: „Есте ымпэратул луй
    Исраел.” Ши л-ау ынконжурат ка сэ лупте ку ел. Иосафат а скос ун ципэт. Домнул
    л-а ажутат ши Думнезеу й-а ындепэртат де ла ел.'
  ben-OBCV: রথের দায়িত্বপ্রাপ্ত সেনাপতিরা যিহোশাফটকে দেখে ভেবেছিল, “ইনিই নিশ্চয়
    ইস্রায়েলের রাজা।” তাই তাঁকে আক্রমণ করার জন্য তারা ঘুরে দাঁড়িয়েছিল, কিন্তু যিহোশাফট
    চিৎকার করে উঠেছিলেন, এবং সদাপ্রভু তাঁকে সাহায্য করলেন। ঈশ্বর তাঁর কাছ থেকে তাদের
    সরিয়ে দিলেন,
  som-som: Oo markii saraakiishii gaadhifardoodku ay Yehooshaafaad arkeen ayay isku
    yidhaahdeen, Kanu waa boqorkii dalka Israa'iil. Markaasay ku leexdeen inay la
    diriraan aawadeed, laakiinse Yehooshaafaad wuu qayliyey, oo Rabbiguna wuu caawiyey,
    oo Ilaah baa iyagii ka ceshay.
  lat-VUC: 'Itaque cum vidissent principes equitatus Josaphat, dixerunt: Rex Israël
    est iste. Et circumdederunt eum dimicantes: at ille clamavit ad Dominum, et auxiliatus
    est ei, atque avertit eos ab illo.'
  eng-ASVBT: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said, It is the king of Israel. Therefore they turned about to fight
    against him: but Jehoshaphat cried out, and Jehovah helped him; and God moved
    them to depart from him.'
  ita-1885: 'Perciò, quando i capitani de'' carri ebber veduto Giosafat, dissero:
    Egli è il re d''Israele; e si voltarono a lui, per combattere contro a lui; ma
    Giosafat gridò, e il Signore l''aiutò, e Iddio indusse coloro a ritrarsi da lui.'
  eng-LXXUP: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said, It is the king of Israel: and they compassed him about to fight
    against him: and Jehoshaphat cried out, and the Lord delivered him; and God turned
    them away from him.'
  eng-ULB: It came about that when the captains of the chariots saw Jehoshaphat they
    said, “That is the king of Israel.” They turned around to attack him, but Jehoshaphat
    cried out, and Yahweh helped him. God turned them away from him.
  spa-VBL: 'Así que cuando los comandantes de los carros vieron a Josafat, gritaron:
    “¡Ahí está el rey de Israel!”. Así que se volvieron para atacarlo, pero Josafat
    pidió ayuda, y el Señor lo ayudó. Dios los alejó de él,'
  fra-_FOB: 'Sitôt donc que les chefs des chars eurent vu Josaphat, ils dirent: C''est
    le roi d''Israël! et ils l''environnèrent pour l''attaquer; mais Josaphat cria,
    et l''Éternel le secourut, et Dieu les éloigna de lui.'
  mal-mal: ആകയാൽ രഥനായകന്മാർ യെഹോശാഫാത്തിനെ കണ്ടപ്പോൾ; “ഇവൻ തന്നേ യിസ്രായേൽ രാജാവ്”
    എന്ന് പറഞ്ഞ് അവനോട് പൊരുതുവാൻ തിരിഞ്ഞു; എന്നാൽ യെഹോശാഫാത്ത് നിലവിളിച്ചു; യഹോവ
    അവനെ സഹായിച്ചു; അവനെ വിട്ടുപോകുവാൻ ദൈവം അവർക്ക് തോന്നിച്ചു.
  urd-GVR: Jab laṛāī chhiṛ gaī to rathoṅ ke afsar Yahūsafat par ṭūṭ paṛe, kyoṅki unhoṅ
    ne kahā, “Yihī Isrāīl kā bādshāh hai!” Lekin jab Yahūsafat madad ke lie chillā
    uṭhā to Rab ne us kī sunī. Us ne un kā dhyān Yahūsafat se khīṅch liyā,
  suz-BL: मिनु बग्‍गी चलेब आन कप्‍तानमी येहो-शाफात कली तशा “मेकोन इस्राएल ङा पिप बाक्‍ब”
    देंमाक्‍त। मिनु मेको कली लडाइ तोथ लमा बाक्‍त। तन्‍न येहो-शाफात ठेयब सेंदा पा वाइ
    ब्रेम्‍माक्‍त। मिनु परमप्रभु यावेमी मेको कली वारच पशा, मेको बग्‍गी चलेब आन कली
    मेकेर रे लेप्‍पदा बाक्‍त।
  ita-1927: 'E quando i capitani dei carri scorsero Giosafat, dissero: “Quello è il
    re d’Israele”; e lo circondarono per attaccarlo; ma Giosafat mandò un grido, e
    l’Eterno lo soccorse; e Dio li attirò lungi da lui.'
  ckb-ckb: 'کاتێک کە سەرکردەکانی گالیسکەکان یەهۆشافاتیان بینی، گوتیان: «ئەوە پاشای
    ئیسرائیلە.» گەڕانەوە بۆ ئەوەی شەڕی لەگەڵ بکەن، بەڵام یەهۆشافات هاواری کرد و یەزدانیش
    یارمەتی دا و ئەوانی لێ دوورخستەوە.'
  eng-BBE: So when the captains of the war-carriages saw Jehoshaphat, they said, It
    is the king of Israel. And turning about, they came round him, but Jehoshaphat
    gave a cry, and the Lord came to his help, and God sent them away from him.
  kan-OKCV: ಆದ್ದರಿಂದ ರಥಗಳ ಅಧಿಪತಿಗಳು ಯೆಹೋಷಾಫಾಟನನ್ನು ಕಂಡಾಗ, “ಇವನೇ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು,”
    ಎಂದು ಹೇಳಿ ಅವನ ಸಂಗಡ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ತಿರುಗಿಕೊಂಡರು. ಆದರೆ ಯೆಹೋಷಾಫಾಟನು ಕೂಗಿಕೊಂಡನು.
    ಆಗ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಸಹಾಯಮಾಡಿ, ಶತ್ರುಗಳನ್ನು ಅವನ ಕಡೆಯಿಂದ ತೊಲಗಿಸಿದರು.
  tam-2017: ஆதலால் இரதங்களின் தலைவர் யோசபாத்தைக் கண்டபோது, இவன் தான் இஸ்ரவேலின் ராஜா
    என்று நினைத்துப் போர்செய்ய அவனை சூழ்ந்துகொண்டார்கள்; அப்பொழுது யோசபாத் கூக்குரலிட்டான்;
    யெகோவா அவனுக்கு உதவி செய்தார்; அவர்கள் அவனைவிட்டு விலகும்படி தேவன் செய்தார்.
  spa-RV-1909: 'Y como los capitanes de los carros vieron á Josaphat, dijeron: Este
    es el rey de Israel. Y cercáronlo para pelear; mas Josaphat clamó, y ayudólo Jehová,
    y apartólos Dios de él:'
  ron-BTF: 'Și s-a întâmplat, când căpeteniile carelor l-au văzut pe Iosafat, că au
    spus: Este împăratul lui Israel. De aceea l-au încercuit să se lupte, dar Iosafat
    a strigat și DOMNUL l-a ajutat; și Dumnezeu i-a ademenit să se depărteze de el.'
  eng-WEBP: When the captains of the chariots saw Jehoshaphat, they said, “It is the
    king of Israel!” Therefore they turned around to fight against him. But Jehoshaphat
    cried out, and the LORD helped him; and God moved them to depart from him.
  eng-FBV: So when the chariot commanders saw Jehoshaphat, they shouted, “There's
    the king of Israel!” So they turned to attack him, but Jehoshaphat called out
    for help, and the Lord did help him. God redirected them away from him,
  nld-1939: 'Toen zij nu Josafat zagen, dachten ze: Dat is zeker de koning van Israël.
    En ze vielen op hem aan. Maar Josafat riep tot Jahweh, en Hij kwam hem te hulp,
    en leidde de aandacht van hem af.'
  nch-BL: Huan quema itayacancahua cati quinhuicayayaj tatehuijca carrojme quiitaque
    Josafat, moilhuijque para yaya eliyaya nopa tanahuatijquet ten tali Israel huan
    quiyahualojque para quimictise. Pero Tanahuatijquet Josafat quitzajtzili TOTECO
    ma quipalehui, huan quipalehui pampa Toteco Dios quincuetqui cati tatehuiyayaj
    para ma yaca sejcoyoc.
  vie-1934: 'Xảy khi các quan cai xe thấy Giô-sa-phát, thì nói rằng: Aáy là vua Y-sơ-ra-ên.
    Chúng bèn xây lại đặng áp đánh người. Giô-sa-phát kêu la lớn, Đức Giê-hô-va tiếp
    cứu người, và Đức Chúa Trời khiến chúng dang xa khỏi người.'
  hin-CV: जब रथों के सेनापतियों की नज़र यहोशाफ़ात पर पड़ी, वे समझे वह इस्राएल का राजा
    है. वे उसी पर वार करने आगे बढ़े. यहोशाफ़ात चिल्ला उठा. याहवेह ने उसकी सहायता की
    और परमेश्वर उन्हें यहोशाफ़ात से दूर ले गए.
  spa-BES: 'Entonces, cuando los capitanes de los carros de guerra vieron a Josafat,
    dijeron: Es el rey de Israel. Y volviéndose, lo rodearon, pero Josafat lanzó un
    grito, y el Señor acudió en su ayuda, y Dios los apartó de él.'
  tdx-tdx: 'Ie amy zao naho niisa’ o mpifehen-tsareteo t’Ie­hosafate le hoe iereo:
    Ingo i mpanjaka’ Israeley. Aa le nitoliha’ iareo hialy; fe nikoike t’Iehosafate
    le nañolotse aze t’Iehovà vaho niroroten’ Añahare iereo hisitake.'
  tha-KJV: และอยู่มาเมื่อผู้บัญชาการรถรบแลเห็นเยโฮชาฟัท เขาทั้งหลายก็​ว่า “เป็นกษั​ตริ​ย์อิสราเอลแล้ว”
    เขาจึงหันเข้าไปจะสู้รบกับพระองค์ และเยโฮชาฟัททรงร้องขึ้น และพระเยโฮวาห์ทรงช่วยพระองค์
    พระเจ้าทรงให้เขาทั้งหลายออกไปเสียจากพระองค์
  por-BR-2018: 'E como os capitães dos carros viram a Josafá, disseram: Este é o rei
    de Israel. E cercaram-no para lutar; mas Josafá clamou, e ajudou-o o SENHOR, e
    apartou-os Deus dele:'
  deu-ELO: 'Und es geschah, als die Obersten der Wagen Josaphat sahen, denn sie sprachen:
    Das ist der König von Israel! da umringten sie ihn, um zu streiten; und Josaphat
    schrie; und Jehova half ihm, und Gott lenkte sie von ihm ab.'
  eng-WYC-2018: Therefore when the princes of the multitude of knights had seen Jehoshaphat,
    they said, This is the king of Israel; and they (en)compassed him, and fought
    against him, (or And so when the leaders of the multitude of horsemen had seen
    Jehoshaphat, they said, This is the king of Israel; and they surrounded him, and
    fought against him). And Jehoshaphat cried to the Lord; and the Lord helped him,
    and turned them away from him.
  epo-epo: Kiam la ĉarestroj ekvidis Jehoŝafaton, ili pensis, ke tio estas la reĝo
    de Izrael, kaj ili ĉirkaŭis lin, por batali kontraŭ li; sed Jehoŝafat ekkriis,
    kaj la Eternulo helpis al li, kaj Dio forigis ilin de li.
  uig-PIN: 'Wǝ xundaⱪ boldiki, jǝng ⱨarwilirining sǝrdarliri Yǝⱨoxafatni kɵrgǝndǝ:
    — Uni qoⱪum Israilning padixaⱨi dǝp, uningƣa olixip ⱨujum ⱪilmaⱪqi boldi; lekin
    Yǝⱨoxafat pǝryad kɵtürdi, Pǝrwǝrdigar uningƣa yardǝm bǝrdi. Huda ularni uningdin
    yiraⱪlaxturdi;'
  beo-beo: 'Ilia da Yuda hina bagade Yihosiafa:de ba:beba:le, ilia e da Isala:ili
    hina bagadeyale dawa:i galu. Amaiba:le, ilia da e doagala:musa: sinidigi. Be e
    da ha:giwane webeba:le,'
  tpi-OTNT: Na long taim ol i pait, ol dispela kepten i lukim King Jehosafat na ol
    i ting em i King Ahap bilong Israel. Na ol i go bilong pait long em, tasol Jehosafat
    i singaut strong, na God, Bikpela i helpim em na i no larim ol i go pait long
    em.
  hau-SA: Sa’ad da shugabannin kekunan yaƙi suka ga Yehoshafat, sai suka yi tsammani,
    “Wannan ne sarkin Isra’ila.” Saboda haka suka juya don su yaƙe shi, amma Yehoshafat
    ya yi ihu, Ubangiji kuma ya taimake shi. Allah ya janye su daga gare shi,
  uig-LAT: 'We shundaq boldiki, jeng harwilirining serdarliri Yehoshafatni körgende:
    — Uni choqum Israilning padishahi dep, uninggha oliship hujum qilmaqchi boldi;
    lékin Yehoshafat peryad kötürdi, Perwerdigar uninggha yardem berdi. Xuda ularni
    uningdin yiraqlashturdi;'
  nde-nde: Abalawuli bezinqola zokulwa bathi bebona uJehoshafathi bathi, “Yiyonale
    inkosi yako-Israyeli.” Ngakho bamphendukela ukuba bamhlasele, kodwa uJehoshafathi
    wahlaba umkhosi, uThixo wamsiza. UNkulunkulu wabenza baya khatshana laye,
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi he mamata ʻae kau ʻeiki pule ʻoe ngaahi saliote
    kia Sihosafate, naʻa nau pehē, “Ko e tuʻi ia ʻo ʻIsileli.” Ko ia naʻa nau tuʻu
    takatakai ʻiate ia ke tau: ka naʻe tangi kalanga ʻa Sihosafate, pea naʻe tokoni
    ia ʻe Sihova: pea naʻe fakalotoʻi ʻakinautolu ʻe he ʻOtua ke nau ʻalu ʻiate ia.'
  ces-1613: 'I stalo se, když hejtmané nad vozy uzřeli Jozafata, řekli: Král Izraelský
    jest. Takž se obrátili proti němu, aby bojovali. Tedy zkřikl Jozafat, a Hospodin
    spomohl jemu, a odvrátil je Bůh od něho.'
  eng-WMB: When the captains of the chariots saw Jehoshaphat, they said, “It is the
    king of Israel!” Therefore they turned around to fight against him. But Jehoshaphat
    cried out, and the LORD helped him; and God moved them to depart from him.
  tam-TCV: தேர்ப்படை தளபதிகள் யோசபாத்தைக் கண்டபோது, “நிச்சயமாக இவன்தான் இஸ்ரயேலின்
    அரசன்” என்று நினைத்து அவனைத் தாக்குவதற்குத் திரும்பினார்கள். ஆனால் யோசபாத் கதறினான்.
    யெகோவா அவனுக்கு உதவி செய்தார். இறைவன் அவர்களை அவனிடமிருந்து விலகிப்போகச் செய்தார்.
  ceb-ULB: Nahitabo kini sa dihang nakita sa kapitan sa mga karwahe si Jehoshafat
    ug miingon sila, “Mao kana ang hari sa Israel.” Mibalik sila aron sa pagpakig-away
    kaniya, apan mituaw si Jehoshafat, ug gitabangan siya ni Yahweh. Gipalayo sila
    sa Dios gikan kaniya.
  pol-UBG: 'A gdy dowódcy rydwanów zobaczyli Jehoszafata, powiedzieli: To jest król
    Izraela. I otoczyli go, aby z nim walczyć. Ale Jehoszafat zawołał i PAN go wspomógł.
    I Bóg odwrócił ich od niego.'
  urd-GVU: جب لڑائی چھڑ گئی تو رتھوں کے افسر یہوسفط پر ٹوٹ پڑے، کیونکہ اُنہوں نے کہا،
    ”یہی اسرائیل کا بادشاہ ہے!“ لیکن جب یہوسفط مدد کے لئے چلّا اُٹھا تو رب نے اُس
    کی سنی۔ اُس نے اُن کا دھیان یہوسفط سے کھینچ لیا،
  deu-1912: 'Da nun die Obersten der Wagen Josaphat sahen, dachten sie: Es ist der
    König Israels! und umringten ihn, wider ihn zu streiten. Aber Josaphat schrie;
    und der HERR half ihm, und Gott wandte sie von ihm.'
  kan-2017: ರಥಬಲದ ಅಧಿಪತಿಗಳು ಯೆಹೋಷಾಫಾಟನನ್ನು ಕಂಡಾಗ ಅವನೇ ಇಸ್ರಾಯೇಲರ ಅರಸನೆಂದು ನೆನೆದು, ಅವನಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧ ಮಾಡುವುದಕ್ಕೆ ಸುತ್ತಿಕೊಂಡರು. ಆಗ ಯೆಹೋಷಾಫಾಟನು ಯೆಹೋವನನ್ನು ಸಹಾಯಕ್ಕಾಗಿ
    ಕೂಗಿದನು. ಆಗ ದೇವರಾದ ಯೆಹೋವನು ಅವನ ನೆರವಿಗೆ ಬಂದು, ಶತ್ರುಗಳನ್ನು ಅವನ ಕಡೆಯಿಂದ ಹೊರಟು ಹೋಗುವಂತೆ
    ಮಾಡಿದನು.
  yap-yap: Ere nap’an nra guyed Jehoshafat ni Pilung, ma yad gubin nra leam niged
    ni ir fare pilung nu Israel, miyad cheal ni ngar chamgad ngak. Machane me tolul
    Jehoshafat, me ayuweg SOMOL ni Got nge gilafeg e cham rok nga orel.
  hlt-MCSB: Leng mangpa rhoek loh Jehoshaphat te a hmuh uh tih amih loh te te Israel
    manghai a ti uh. Te dongah anih te tloek hamla a vael uh dae Jehoshaphat la pang.
    BOEIPA loh anih te a bom tih amih te khaw Pathen amah lamloh puk a va sak.
  mdy-ETH: ዬያሮ ካኣቲ ዒዮሳፒፄ ዔያታ ዴንቃዖ ዔያቶም ዒስራዔኤሌ ካኣቲ ማሌሢሮ ዒዛ ዱካኒ ማንጌኔ፤ ጋዓንቴ ዒዮሳፒፄ ዒላቴኔ፤
    ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ዔያቶ ኩጫፓ ዓይሲ ዒዛ ዻቂሼኔ፤ ዬያሮ ዔያታ ዒዛ ዱኩዋዖ ሃሼኔ።
  twi-ASANTE: Enti, ɛberɛ a Aram nteaseɛnamkafoɔ no hunuu Yehosafat sɛ ɔhyɛ nʼahentadeɛ
    yuu no, wɔkɔɔ ne so. Wɔteaam sɛ, “Israelhene no na ɔte hɔ no.” Nanso, Yehosafat
    teaam frɛɛ Awurade sɛ ɔmmɛgye no nkwa. Na Awurade yii nkurɔfoɔ no ani firii ne
    so, de gyee no nkwa.
  eng-WEBU: When the captains of the chariots saw Jehoshaphat, they said, “It is the
    king of Israel!” Therefore they turned around to fight against him. But Jehoshaphat
    cried out, and the LORD helped him; and God moved them to depart from him.
  wal-wal: Paraa gaareta azaziyaageeti Yoosaafixa be7ido wode, “Hagee Israa7eela kawuwaa”
    yaagidosona. Yaagidi aara olettanau simmidosona. Simmin Yoosaafixi waassiis; waassin
    GODAI Xoossai a maaddidi, eta guyye zaariis.
  spa-PDDPT: 'Cuando los jefes de los carruajes vieron a Josafat, dijeron: ¡Ése es
    el rey de Israel! Así que lo rodearon para luchar, pero Josafat clamó, y Yavé
    lo ayudó. ʼElohim los apartó de él.'
  gun-gun: 'Ha''e gui huvixa karóxa mboguataa kuery ma Josafá oexa vy aipoe''i okuapy:
    — Peva''e ae ri nhi''ã Israel pygua huvixa — he''i vy ha''e katy oje''oi ojoko
    aguã. Ha''e ramo Josafá ojapukai rã Senhor oepy vy ojoko oĩa katy oje''oi ve''ỹ
    aguã.'
  ilo-ULB: Ket napasamak nga idi nakita dagiti kapitan ni Jehosafat kinunada, “Dayta
    ti ari ti Israel.” Nagbaw-ingda a mangdarup kenkuana, ngem nagriaw ni Jehosafat,
    ket tinulongan isuna ni Yahweh. Pinagsardeng ida ti Dios iti panangdarupda kenkuana.
  kpg-kpg: Malaa, di madagoaa digaula ne mmada gi di king Jehoshaphat, digaula gu hagabau
    bolo mee go di king o Israel, gei digaula ga huli adu belee heebagi gi mee. Gei
    Jehoshaphat ga wolowolo gi nua, gei Dimaadua go God gaa daa a mee gi daha, gaa lui
    teebagi gi daha mo mee.
  uig-ARA: 'ۋە شۇنداق بولدىكى، جەڭ ھارۋىلىرىنىڭ سەردارلىرى يەھوشافاتنى كۆرگەندە: ــ
    ئۇنى چوقۇم ئىسرائىلنىڭ پادىشاھى دەپ، ئۇنىڭغا ئولىشىپ ھۇجۇم قىلماقچى بولدى؛ لېكىن
    يەھوشافات پەرياد كۆتۈردى، پەرۋەردىگار ئۇنىڭغا ياردەم بەردى. خۇدا ئۇلارنى ئۇنىڭدىن
    يىراقلاشتۇردى؛'
  sus-sus: Sɔɔri ragise xunyie to Yehosafati to, e naxa a fala, «Isirayila mangɛ nan
    na ki.» E naxa a rabilin a gere ki ma. Yehosafati naxa Ala maxandi, Alatala fa
    a dɛmɛn. Ala naxa e makuya a ra.
  pon-2006: Eri, ni ar kilangada Nanmwarki Seosopat, re lemehiong me ih nanmwarkien
    Israelo mwo, re ahpw sohpeiong oh mahweniong. Seosopat eri weriwer, oh KAUN-O
    Koht ahpw ketin kapitala oh peio ahpw uhd wekideklasang.
  ksd-ksd: 'Ma ba ra umana luluai nina dia ga kure ra umana kiki na vinavana dia ga
    gire Ieosapat, dia ga biti: A dovotina a king Israel nam; ma dia ga vana irai
    pi diat a varubu me; ma Ieosapat i ga kukula, ma ra Luluai i ga maravut ia; ma
    God i ga vaire vue diat kan ia.'
  tur-YTC: Savaş arabalarının komutanları Yehoşafat'ı görünce, “Bu İsrael kralıdır!”
    dediler. Bunun üzerine ona karşı savaşmak için döndüler. Ama Yehoşafat bağırdı
    ve Yahve ona yardım etti; ve Tanrı onları ondan uzaklaştırdı.
  grc-BRENT: Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων τὸν Ἰωσαφὰτ, καὶ αὐτοὶ εἶπαν,
    βασιλεὺς Ἰσραήλ ἐστι, καὶ ἐκύκλωσαν αὐτὸν τοῦ πολεμεῖν· καὶ ἐβόησεν Ἰωσαφὰτ, καὶ
    Κύριος ἔσωσεν αὐτὸν, καὶ ἀπέστρεψεν αὐτοὺς ὁ Θεὸς ἀπʼ αὐτοῦ.
  ind-AYT: Ketika para panglima pasukan kereta itu melihat Yosafat, mereka berkata,
    “Itu raja Israel!” Mereka berbalik untuk menyerang dia, tetapi Yosafat berseru
    dan TUHAN menolongnya. Allah menggerakkan mereka untuk pergi menjauhinya.
  nya-nya: Olamulira magaleta ataona Yehosafati, iwo anaganiza kuti, “Mfumu ya Israeli
    ndi iyi.” Kotero anatembenuka kukamenyana naye koma Yehosafati anafuwula, ndipo
    Yehova anamuthandiza. Mulungu anawabweza mʼmbuyo,
  hrv-hrv: 'Kad zapovjednici bojnih kola ugledaše Jošafata, rekoše: “To je izraelski
    kralj!” I krenuše na nj da udare. Ali Jošafat povika za pomoć te mu Jahve pomože
    i odvrati ih od njega.'
  mps-mps: Tama augwali te boi hwįbo sogo te ami kepten dabe augwaligo te king Jehosafat
    sulama, tama augwaligo homugo te da te Israel dabego king dao homu yali. Tama
    augwali aga dali boi hwįainogo pali. Tiali goli Jehosafatgo i bomo elama mu wali.
    Tama God Genuai Bidigo aga tau selama, tama augwaligo aga dali hwįmainu sula
    tagalobeo.
  tpi-tpi: Na long taim ol i pait, ol dispela kepten i lukim King Jehosafat na ol
    i ting em i King Ahap bilong Israel. Na ol i go bilong pait long em, tasol Jehosafat
    i singaut strong, na God, Bikpela i helpim em na i no larim ol i go pait long
    em.
  dan-1931: 'Da nu Vognstyrerne fik Øje på Josafat, tænkte de: “Det er sikkert Israels
    Konge!” Og de rettede deres Angreb mod ham fra alle Sider. Da gav Josafat sig
    til at, råbe, og HERREN frelste ham, idet Gud lokkede dem bort fra ham;'
  vie-OVCB: Vừa thấy Giô-sa-phát, các tướng A-ram chỉ huy chiến xa tưởng là vua Ít-ra-ên
    liền tấn công vua, nhưng nghe Giô-sa-phát kêu cứu, Đức Chúa Trời liền cứu vua
    thoát chết.
  guj-2017: અને એમ થયું કે જયારે રથાધિપતિઓએ યહોશાફાટને જોયો ત્યારે તેઓએ કહ્યું કે,
    “આ ઇઝરાયલનો રાજા છે.” માટે તેઓ તેની સાથે લડવાને આવ્યા, પણ યહોશાફાટે બૂમ પાડી અને
    ઈશ્વરે તેને મદદ કરી. ઈશ્વરે તેઓનાં મન ફેરવ્યાં.
  pon-2006A: Eri, ni ar kilangada Nanmwarki Seosopat, re lemehiong me ih nanmwarkien
    Israelo mwo, re ahpw sohpeiong oh mahweniong. Seosopat eri weriwer, oh KAUN-O
    Koht ahpw ketin kapitala oh peio ahpw uhd wekideklasang.
  por-BRBSL: 'Quando os capitães das carruagens viram Jehoshaphat, disseram: “É o
    rei de Israel”! Por isso, voltaram-se para lutar contra ele. Mas Jeosafá gritou,
