verse: 2CH.018.006
translations:
  mal-C: 'എന്നാൽ, യെഹോശാഫാത്ത് ആഹാബിനോടു: “നാം ദൈവഹിതം അന്വേഷിക്കേണ്ടതിനായി ഇവിടെ
    യഹോവയുടെ പ്രവാചകനായി മറ്റാരുമില്ലേ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Josaphat aber sprach: Ist denn hier weiter kein Prophet Jahwes, daß wir
    ihn befragen könnten?'
  lin-lin: 'Kasi Jozafati atunaki lisusu : — Ezali lisusu na mosakoli moko te awa
    oyo, na nzela na ye, tokoki kotuna toli ya Yawe ?'
  eng-LSV: And Jehoshaphat says, “[Is there] not still a prophet of YHWH here, and
    we seek from him?”
  eng-GNV: But Iehoshaphat sayde, Is there heere neuer a Prophet more of the Lord
    that wee might inquire of him?
  eng-WEBSTER: But Jehoshaphat said, Is there not here a prophet of the LORD besides,
    that we may inquire of him?
  nhw-BL: 'Pero Josafat quiilhui nopa tlanahuatijquetl tlen tlali Israel: ―¿Amo aqui
    nica se itlajtol pannextijca TOTECO para nojquiya tijtlajtlanise ya?'
  swh-ONEN: Lakini Yehoshafati akauliza, “Je, hayuko nabii wa Bwana hapa ambaye tunaweza
    kumuuliza?”
  bba-bba: Adɑmɑ Yosɑfɑti u mɑɑ bikiɑ u nɛɛ, Yinni Gusunɔn sɔmɔ ɡoo mɑɑ sɑri mini
    wìn min di sɑ ko win ɡere nɔ?
  eng-KJVCPB: But Jehoshaphat said, Is there not here a prophet of the Lord besides,
    that we might inquire of him?
  luo-luo: To Jehoshafat nopenjo niya, “Donge nitie janabi mar Jehova Nyasaye ka ma
    dwapenj wach?”
  meu-meu: A Iehosafat eto, Iehova ena peroveta tauna ma ta dia noho iniseni ai, bena
    ia ma baitama nanadaia a?
  npi-ULB: तर यहोशापातले भने, “के यहाँ सल्‍लाह लिन परमप्रभुको अर्को अगमवक्ता छैन जोसँग
    हामी सल्लाह लिन सक्छौं?”
  yor-yor: Ṣùgbọ́n Jehoṣafati béèrè pé, “Ṣé kò ha sí wòlíì Olúwa níbí ẹni tí àwa ìbá
    béèrè lọ́wọ́ rẹ̀?”
  pes-OPCB: 'آنگاه یهوشافاط پرسید: «آیا غیر از اینها نبی دیگری در اینجا نیست تا نظر
    خداوند را به ما بگوید؟»'
  tgl-ULB: Ngunit sinabi ni Jehoshafat, “Wala na bang ibang propeta ni Yahweh dito
    na maaari nating hingian ng payo?
  hui-hui: Ani layago lelowa Yahosabadahanda Ahabahondo hale halu lalu, Anduane Homogonaga
    bi mana latagi halu mbiwia haga mbira kabe nahebe. Mbira heagua nde iname Anduane
    Homogo ibuninaga hame ala hale hami̱ya, lene.
  mya-mya: သို့​ရာ​တွင် ယော​ရှ​ဖတ်​က``ကျွန်ုပ်​တို့​အ​တွက် ထာ​ဝရ​ဘု​ရား​အား​လျှောက်​ထား​မေး​မြန်း
    ပေး​မည့်​အ​ခြား​ပ​ရော​ဖတ်​တစ်​ပါး​ရှိ ပါ​သေး​သ​လော'' ဟု​မေး​၏။
  bod-N: དེར་ཡེ་ཧོ་ཤ་ཕད་ཀྱིས། འདིར་དཀོན་མཆོག་ཡ་ཝཱེའི་ལུང་སྟོན་པ་གཞན་ཡང་ཡོད་པ་མ་ཡིན་ནམ།
    རང་ཅག་གིས་ཁོང་ལ་བཀའ་འདྲི་ཞུས་ན་ཅིས་མི་ཆོག་ཅེས་སྨྲས་པར།
  sna-sna: Asi Jehoshafati akabvunza akati, “Hakuna here muprofita waJehovha watingabvunza?”
  spa-BLM: 'Pero Josafat dijo: “¿No hay aquí otro profeta de Yahvé para que podamos
    consultar con él?”'
  cac-cac: 'Palta ix yalan vin̈aj Josafat chi'' icha tic: —¿Mama junoc vin̈ schecab''
    Jehová d''a tic yic sco c''anb''ej pax d''a vin̈? xchi vin̈.'
  swh-ULB: Lakini Yehoshafati akasema, “Hakuna nabii mwingine hapa wa Yahwe ambaye
    kwake tunapaswa kutafuta ushauri?”
  bel-bel: 'І сказаў Ёсафат: ці няма тут яшчэ прарока Гасподняга? Спытаемся і ў яго.'
  deu-ELBBK: 'Aber Josaphat sprach: Ist hier kein Prophet des HERRN mehr, dass wir
    durch ihn fragen?'
  mbb-OT: Piru mid-insà si Jehoshafat te, “Wazè en be zuma kayi he ebpeneuven te Nengazen
    he egkepenginginsaan ta?”
  mal-2015: 'എന്നാൽ യെഹോശാഫാത്ത്: നാം അരുളപ്പാടു ചോദിക്കേണ്ടതിന്നു ഇവിടെ യഹോവയുടെ
    പ്രവാചകനായിട്ടു ഇനി ആരും ഇല്ലയോ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Ale o Jošafat phučľa: „Nane ade mek aver prorokos le RAJESKRO, hoj lestar
    te phučas?“'
  pes-OPV: 'اما یهوشافاط گفت: «آیا در اینجا غیر ازاینها نبی‌ای از جانب یهوه نیست تا
    از او سوال نماییم؟»'
  ron-1924: 'Дар Иосафат а зис: „Ну май есте аич ничун пророк ал Домнулуй прин каре
    сэ-Л путем ынтреба?”'
  ben-OBCV: কিন্তু যিহোশাফট জিজ্ঞাসা করলেন, “এখানে কি সদাপ্রভুর এমন কোনও ভাববাদী নেই,
    যাঁর কাছে আমরা খোঁজখবর নিতে পারব?”
  som-som: Laakiinse Yehooshaafaad wuxuu ku yidhi, Kuwan mooyaane miyaanu nebiga Rabbiga
    jirin aan wax weyddiinnee?
  lat-VUC: 'Dixitque Josaphat: Numquid non est hic prophetes Domini, ut ab illo etiam
    requiramus?'
  eng-ASVBT: But Jehoshaphat said, Is there not here a prophet of Jehovah besides,
    that we may inquire of him?
  ita-1885: 'Ma Giosafat disse: Non evvi qui più alcun profeta del Signore, il quale
    domandiamo?'
  eng-LXXUP: And Jehoshaphat said, Is there not here a prophet of the Lord besides,
    that we may inquire of him?
  eng-ULB: But Jehoshaphat said, “Is there not here still another prophet of Yahweh
    with whom we might seek advice?”
  spa-VBL: 'Pero Josafat preguntó: “¿No hay aquí otro profeta del Señor al que podamos
    preguntar?”'
  fra-_FOB: 'Mais Josaphat dit: N''y a-t-il point ici encore quelque prophète de l''Éternel,
    par qui nous puissions le consulter?'
  mal-mal: 'എന്നാൽ യെഹോശാഫാത്ത്: “നാം അരുളപ്പാട് ചോദിക്കേണ്ടതിന് ഇവിടെ യഹോവയുടെ പ്രവാചകനായി
    വേറെ ആരും ഇല്ലയോ” എന്ന് ചോദിച്ചു.'
  urd-GVR: Lekin Yahūsafat mutma'in na huā. Us ne pūchhā, “Kyā yahāṅ Rab kā koī nabī
    nahīṅ jis se ham dariyāft kar sakeṅ?”
  suz-BL: तन्‍न येहो-शाफातमी “परमप्रभु यावे कली हिल्‍लो पचा कली थमा पा परमप्रभु यावे
    आ लोव़ पाइब एकेर सुइ मबाक्‍नीमी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Ma Giosafat disse: “Non v’ha egli qui alcun altro profeta dell’Eterno
    da poter consultare?”'
  ckb-ckb: 'بەڵام یەهۆشافات پرسیاری کرد: «هیچ پێغەمبەرێکی یەزدان لێرە نەماوە لێی بپرسین؟»'
  eng-BBE: But Jehoshaphat said, Is there no other prophet of the Lord here from whom
    we may get directions?
  kan-OKCV: ಆದರೆ ಯೆಹೋಷಾಫಾಟನು, “ಯೆಹೋವ ದೇವರ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಇವರ ಹೊರತಾಗಿ ನಾವು ವಿಚಾರಿಸುವ
    ಹಾಗೆ ಬೇರೆ ಪ್ರವಾದಿ ಇಲ್ಲಿ ಇಲ್ಲವೋ?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'பின்பு யோசபாத்: நாம் விசாரித்துத் தெரிந்துகொள்வதற்கு இவர்களைத்தவிர யெகோவாவுடைய
    தீர்க்கதரிசி வேறே யாராகிலும் இங்கே இல்லையா என்று கேட்டான்.'
  spa-RV-1909: 'Mas Josaphat dijo: ¿Hay aún aquí algún profeta de Jehová, para que
    por él preguntemos?'
  ron-BTF: 'Dar Iosafat a spus: Nu este aici un alt profet al DOMNULUI, ca să cercetăm
    de la el?'
  eng-WEBP: But Jehoshaphat said, “Isn’t there here a prophet of the LORD besides,
    that we may inquire of him?”
  eng-FBV: But Jehoshaphat asked, “Isn't there another prophet of the Lord here that
    we can ask?”
  nld-1939: 'Maar Josafat vroeg: Is er geen profeet van Jahweh meer, dien wij kunnen
    raadplegen?'
  nch-BL: 'Pero Josafat quiilhui nopa tanahuatijquet ten tali Israel: ―¿Amo aqui nica
    se itajtolpanextijca TOTECO para nojquiya tijtajtanise ya?'
  vie-1934: 'Nhưng Giô-sa-phát tiếp rằng: ỳ đây, còn có một đấng tiên tri nào khác
    của Đức Giê-hô-va, để chúng ta hỏi người ấy chăng?'
  hin-CV: मगर यहोशाफ़ात ने प्रश्न किया, “क्या यहां याहवेह का कोई भविष्यद्वक्ता नहीं,
    जिससे हम यह मालूम कर सकें?”
  spa-BES: 'Pero Josafat dijo: ¿No hay otro profeta del Señor aquí de quien podamos
    obtener instrucciones?'
  tdx-tdx: 'Fe hoe t’Iehosafate: Tsy amam-pitoki’ Iehovà hao ty atoy, hañontanean-tika?'
  tha-KJV: แต่​เยโฮชาฟัททูลว่า “​ที่นี่​ไม่มี​ผู้​พยากรณ์​ของพระเยโฮวาห์​อี​กสักคนหนึ่งหรือซึ่งเราจะสอบถามได้”
  por-BR-2018: 'Mas Josafá disse: Há ainda aqui algum profeta do SENHOR, para que
    por ele perguntemos?'
  deu-ELO: 'Aber Josaphat sprach: Ist hier kein Prophet Jehovas mehr, daß wir durch
    ihn fragen?'
  eng-WYC-2018: And Jehoshaphat said, Whether no (other) prophet of the Lord is here,
    that we may also ask of him?
  epo-epo: 'Sed Jehoŝafat diris: Ĉu ne troviĝas ĉi tie ankoraŭ iu profeto de la Eternulo,
    kiun ni povus demandi?'
  uig-PIN: 'Lekin Yǝⱨoxafat bolsa: — Bulardin baxⱪa yol soriƣudǝk, Pǝrwǝrdigarning
    birǝr pǝyƣǝmbiri yoⱪmidu? — dǝp soridi.'
  beo-beo: Be Yihosiafa:de da adole ba:i, “Balofede dunu eno Hina Godema adole ba:ma:ne
    ganabela:?”
  tpi-OTNT: Tasol Jehosafat i askim Ahap olsem, “I gat narapela profet bilong Bikpela
    i stap, o nogat? Sapos i gat, yumi mas askim em long painimaut laik bilong Bikpela.”
  hau-SA: Amma Yehoshafat ya yi tambaya ya ce, “Babu wani annabin Ubangiji a nan da
    za mu tambaya?”
  uig-LAT: 'Lékin Yehoshafat bolsa: — Bulardin bashqa yol sorighudek, Perwerdigarning
    birer peyghembiri yoqmidu? — dep soridi.'
  nde-nde: Kodwa uJehoshafathi wabuza wathi, “Kambe kakusela mphrofethi kaThixo lapha
    esingabuza kuye na?”
  ton-ton: Ka naʻe pehē ʻe Sihosafate, “ʻOku ʻikai ʻi heni ha palōfita ʻa Sihova ʻoku
    toe, koeʻuhi ke tau fehuʻi ai kiate ia?”
  ces-1613: 'Tedy řekl Jozafat: Což již není zde proroka Hospodinova žádného, abychom
    se ho zeptali?'
  eng-WMB: But Jehoshaphat said, “Isn’t there here a prophet of the LORD besides,
    that we may inquire of him?”
  tam-TCV: ஆனால் யோசபாத், “நாம் விசாரிப்பதற்கு யெகோவாவின் இறைவாக்கினன் யாராவது இங்கே
    இல்லையா?” என்று கேட்டான்.
  ceb-ULB: Apan miingon si Jehoshafat, “Wala bay laing propeta ni Yahweh dinhi nga
    makahimo kita sa pagpangayo ug tambag?”
  pol-UBG: 'Ale Jehoszafat zapytał: Czy nie ma tu jeszcze jakiegoś proroka PANA, abyśmy
    mogli go zapytać?'
  urd-GVU: لیکن یہوسفط مطمئن نہ ہوا۔ اُس نے پوچھا، ”کیا یہاں رب کا کوئی نبی نہیں جس
    سے ہم دریافت کر سکیں؟“
  deu-1912: 'Josaphat aber sprach: Ist nicht irgend noch ein Prophet des HERRN hier,
    daß wir durch ihn fragen?'
  kan-2017: ಆದರೆ ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ, “ಯೆಹೋವನ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಇವರ ಹೊರತಾಗಿ
    ನಾವು ವಿಚಾರಿಸಬಹುದಾದ ಬೇರೊಬ್ಬ ಪ್ರವಾದಿ ಇಲ್ಲವೇ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Machane me fith Jehoshafat i Ahab ni ga’ar, “Mog dakuriy reb e profet nrayag
    ni ngad fithew laniyan’ SOMOL ngak?”
  hlt-MCSB: Tedae Jehoshaphat loh, “Amah te n'toem uh ham khaw BOEIPA kah tonghma
    om pueng pawt nim he,” a ti nah.
  mdy-ETH: ዒዮሳፒፄ ጋዓንቴ፦ «ዒዛ ዛሎና ናንጊና ናንጋ ጎዳ ዎዚ ጋዓቴያ ኑ ዖኦጫንዳ፥ ፆኦሲ ማሊሢ ኬኤዛ ዓሲ ሜሌ ባኣዓዳ?»
    ጌዒ ዖኦጬኔ፤
  twi-ASANTE: Nanso, Yehosafat bisaa sɛ, “Na Awurade odiyifoɔ biara nni ha? Mepɛ sɛ
    mebisa no asɛm korɔ no ara.”
  eng-WEBU: But Jehoshaphat said, “Isn’t there here a prophet of the LORD besides,
    that we may inquire of him?”
  wal-wal: SHin Yoosaafixi, “Nuuni GODAA oichchanau danddayiyo hananabaa yootiya hara
    asi hagan baawee?” yaagiis.
  spa-PDDPT: 'Pero Josafat preguntó: ¿Hay aún aquí algún profeta de Yavé, para que
    consultemos por medio de él?'
  gun-gun: '— Tereo oreruvixa, mba''eta Nhanderuete omboaxapa ''rã ndepo py — he''i
    okuapy. Ha''e rã Josafá ma aipoe''i: — Nda''ipoi teri pa apy profeta Senhor pegua
    ete jaikuaa pota ranhe aguã?'
  ilo-ULB: Ngem kinuna ni Jehosafat, “Awan kadin ditoy ti sabali pay a profeta ni
    Yahweh a mabalintayo a pagkiddawan iti balakad?”
  kpg-kpg: Gei ogo Jehoshaphat ga heeu, “Ma soukohp labelaa i golo ai e hai tadau
    heeu gi Dimaadua?”
  uig-ARA: 'لېكىن يەھوشافات بولسا: ــ بۇلاردىن باشقا يول سورىغۇدەك، پەرۋەردىگارنىڭ
    بىرەر پەيغەمبىرى يوقمىدۇ؟ ــ دەپ سورىدى.'
  sus-sus: Kɔnɔ Yehosafati naxa mangɛ maxɔrin, «Alatala xa namiɲɔnmɛ nde mu na be,
    won nɔma naxan maxɔrinde?»
  pon-2006: Ahpw Seosopat keinemwe, “Solahr pil emen soukohp me kitail en pil kak
    rapahki kupwur en KAUN-O reh?”
  ksd-ksd: 'Ma Ieosapat i ga biti: Dave, pa ta enana propet mulai kai ra Luluai ati,
    upi dat a matoto tana?'
  tur-YTC: Ama Yehoşafat, “Burada bunlardan başka Yahve'nin bir peygamberi yok mu
    ki, ondan soralım?” dedi.
  grc-BRENT: Καὶ εἶπεν Ἰωσαφὰτ, οὐκ ἔστιν ὧδε προφήτης τοῦ κυρίου ἔτι, καὶ ἐπιζητήσομεν
    παρʼ αὐτοῦ;
  ind-AYT: Yosafat bertanya, “Tidak ada lagikah seorang nabi TUHAN untuk meminta petunjuk
    melalui dia?”
  nya-nya: Koma Yehosafati anafunsanso kuti, “Kodi kuno kulibe mneneri wina wa Yehova
    amene ife tingafunsireko?”
  hrv-hrv: 'Ali Jošafat upita: “Ima li ovdje još koji prorok Jahvin da i njega upitamo?”'
  mps-mps: Tiali goli Jehosafatgo Ahapbolo e tama po hanalu wali, “Te Genuai Bidigo
    gasa profet bidi me deli bidibawe?” po hanalu wali. “Tialima me bidibaso da, teda
    dago agabolo Genuai Bidigo homu kolesaga po bolo hanalu wainao,” wali.
  tpi-tpi: Tasol Jehosafat i askim Ahap olsem, “I gat narapela profet bilong Bikpela
    i stap, o nogat? Sapos i gat, yumi mas askim em long painimaut laik bilong Bikpela.”
  dan-1931: 'Men Josafat spurgte: “Er her ikke endnu en af HERRENS Profeter, vi kan
    spørge?”'
  vie-OVCB: 'Giô-sa-phát hỏi: “Có tiên tri nào khác của Chúa Hằng Hữu ở đây không?”'
  guj-2017: પણ યહોશાફાટે પૂછ્યું, “અહીં ઈશ્વરનો બીજો કોઈ પ્રબોધક નથી કે જેની આપણે
    સલાહ પૂછીએ?”
  pon-2006A: Ahpw Seosopat keinemwe, “Solahr pil emen soukohp me kitail en pil kak
    rapahki kupwur en KAUN-O reh?”
  por-BRBSL: 'Mas Jehoshaphat disse: “Não há aqui além disso um profeta de Javé, para
    que possamos inquiri-lo?”'
  cth-cth: Hatei, Jehoshaphat ni BAWIPA e profet buet touh boehai awm hoeh maw atipouh.
  twi-twi: Nanso Yehosafat bisae se, “Enti Awurade odiyifo biara nso nni ha? Anka
    mepɛ sɛ mibisa no saa asɛm koro no ara.”
  hlt-hlt: Tedae Jehoshaphat loh, “Amah te n'toem uh ham khaw BOEIPA kah tonghma om
    pueng pawt nim he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɑfɑti dɔ̀: Ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò mɔù í kpɑɑ́ kɛ
    bo diɛ nti bo nɑ kɛ́kɔtɛ wèè borɛ̀ kɛ́beé nti Yiɛ̀ nKuyie nti dɔ́ tɑ̀ɑ̀?'
  msy-2020: Ezɨ Atrivim Jehosafat kamaghɨn Atrivim Ahapɨn azara, “Ikiavɨra Itir God,
    an akam inigha izir gumazir igharazitam ua iti, o puvatɨ? Tam ikɨtɨ, ga an azaragh,
    egh Ikiavɨra Itir Godɨn ifongiam gɨfogham.”
  dop-dop: 'Pɑɑ nɑ mpʋ Sosɑfɑtɩ tɑ nyɔlɔ-tɩ. Ɩlɛnɑ ɩ́ pɔɔsɩ sɩ: Pǝ tɑ kɑɑsɩ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ wei ɩ kɑ yɔɣɔtǝnɑ-tʋɣʋ Tɑcɑɑ tɔ?'
  azb-azb: 'Yehoşafat dedi: «Burada olanlardan başqa Rəbbin bir peyğəmbəri yoxdur
    ki, ondan soruşaq?»'
  eng-DBY: But Jehoshaphat said, Is there not here a prophet of Jehovah besides, that
    we might inquire of him?
  hin-2017: परन्तु यहोशापात ने पूछा, “क्या यहाँ यहोवा का और भी कोई नबी नहीं है जिससे
    हम पूछ लें?”
  eng-YLT: And Jehoshaphat saith, 'Is there not here a prophet of Jehovah still, and
    we seek from him?'
  eng-WYC-2017: And Jehoshaphat said, Whether no other prophet of the Lord is here,
    that we may also ask of him?
  eng-WMBB: But Jehoshaphat said, “Isn’t there here a prophet of the LORD besides,
    that we may enquire of him?”
  urd-GVH: लेकिन यहूसफ़त मुतमइन न हुआ। उसने पूछा, “क्या यहाँ रब का कोई नबी नहीं जिससे
    हम दरियाफ़्त कर सकें?”
  rug-rug: Ba nanasa se Zehosapati, “Vegua lopu koa tani si keke poropita te Zihova
    sapu koasa kote boka nanasa gua si gita?”
  gaz-gaz: Yehooshaafaax immoo, “Akka nu waa isa gaafannuuf raajiin Waaqayyoo tokko
    iyyuu as hin jiruu?” jedhee gaafate.
  fra-LSG: 'Mais Josaphat dit: N’y a-t-il plus ici aucun prophète de l’Éternel, par
    qui nous puissions le consulter?'
  yal-yal: Koni, Yosafati yi a maxɔdin, a naxa, “Alatalaa nabi yo mi fa be yi, en
    nɔɛ Alatala maxɔdinɲɛ naxan xɔn?”
  haw-1868: Olelo aku la o Iehosapata, Aole anei he kaula e ae o Iehova maanei i ninau
    kakou ia ia?
  arb-NAV: 'فَسَأَلَ يَهُوشَافَاطُ: «أَلا يُوْجَدُ هُنَا نَبِيٌّ مِنْ أَنْبِيَاءِ
    الرَّبِّ فَنَسْأَلَهُ الْمَشُورَةَ؟»'
  ewe-ewe: Ke Yehosafat bia be, “Yehowa ƒe nyagblɔɖila mele afi sia, si míabia gbee
    oa?”
  eng-LEE: And Jehoshaphat said, Is there not here a prophet of the Eternal besides,
    that we might inquire of him?
  asm-FB: কিন্তু যিহোচাফটে ক’লে, “আমি উপদেশ বিচৰা অর্থে যিহোৱাৰ এনে কোনো ভাববাদী ইয়াত
    আছে নে?”
  sus-A: كْنْ يٍهٌسَقَتِ نَشَ مَنفّ مَشْرِن، «عَلَتَلَ شَ نَمِحْنمّ ندٍ مُ نَ بٍ،
    وٌن نْمَ نَشَن مَشْرِندٍ؟»
  fra-SBL: 'Mais Josaphat dit : « N''y a-t-il pas ici un prophète de Yahvé en plus,
    pour que nous le consultions ? »'
  hbo-hbo: וַיֹּ֙אמֶר֙ יְהֹ֣ושָׁפָ֔ט הַאֵ֨ין פֹּ֥ה נָבִ֛יא לַיהוָ֖ה עֹ֑וד וְנִדְרְשָׁ֖ה
    מֵאֹתֹֽו׃
  kik-kik: Nowe Jehoshafatu akĩũria atĩrĩ, “Kaĩ gũkũ gũtarĩ mũnabii wa Jehova ũrĩa
    tũngĩũria ũhoro kuuma kũrĩ we?”
  fra-NCL: 'Mais Josaphat dit : « N’y a-t-il plus ici aucun prophète de Yahweh, par
    qui nous puissions l’interroger ? »'
  cek-AK: Toe Jehosaphat mah, lok a dueng o hanah, hae ah Angraeng ih tahmaa mi doeh
    om ai maw? tiah a naa.
  cuk-cuk: 'Degi-inigwele, Josafatʼdi, sogded: —¿Bab-Jehová-gayaburba-barsoged-baid
    wegi gudisuli? Adi, anmar ase idakbaligar.'
  uig-CYR: 'Лекин Йәһошафат болса: — Булардин башқа йол сориғидәк, Пәрвәрдигарниң
    бирәр пәйғәмбири йоқмиду? — дәп сориди.'
  tel-2017: అయితే యెహోషాపాతు “వీళ్ళు కాకుండా మనం విచారణ చేయడానికి యెహోవా ప్రవక్తల్లో
    ఒకడైనా ఇక్కడ లేడా?” అని అడిగాడు.
  hat-BSA: 'Men Josaphat te di: “Èske pa gen toujou yon pwofèt SENYÈ a pou nou kab
    mande sa?”'
  kos-kos: Tusruktu Jehoshaphat el siyuk, “Ya wangin pac sie mwet palu kut ku in siyuk
    lungse lun LEUM GOD se?”
  hbo-WLC: וַיֹּ֙אמֶר֙ יְה֣וֹשָׁפָ֔ט הַאֵ֨ין פֹּ֥ה נָבִ֛יא לַיהוָ֖ה ע֑וֹד וְנִדְרְשָׁ֖ה
    מֵאֹתֽוֹ׃
  ibo-ibo: Ma Jehoshafat jụrụ, “Ọ bụ na e nwekwaghị onye amụma Onyenwe anyị nọ nʼebe
    a, onye anyị nwere ike ịjụta ase nʼaka ya?”
  ory-ory: ମାତ୍ର ଯିହୋଶାଫଟ୍‍ କହିଲେ, “ଏମାନଙ୍କ ଛଡ଼ା ଆମ୍ଭେମାନେ ଯାହାକୁ ପଚାରି ପାରୁ, ସଦାପ୍ରଭୁଙ୍କର
    ଏପରି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା କେହି କି ଏଠାରେ ନାହିଁ?”
  chk-chk: Nge Jehosafat a ais, “Ifa usun, esap wor pwal eman soufos nöün ewe Samol
    mi Lapalap, sipwe tongeni angei öüröürach me ren?”
  rop-rop: Bat King Jehosafet bin askim olabat, “Enimo speshalwan mesinja blanga YAWEI
    jidan iya blanga askim im wanim wi garra dum?”
  ukr-1871: 'Та сказав Йосафат: Чи нема тут ще Господнього пророка? Спитаємо й в його.'
  deu-1951: 'Josaphat aber sprach: Ist hier kein Prophet des HERRN mehr, daß wir durch
    ihn fragen könnten?'
  eng-JPS: 'But Jehoshaphat said: ''Is there not here besides a prophet of the LORD,
    that we might inquire of him?'''
  srp-1865: 'A Josafat reèe: ima li tu još koji prorok Gospodnji da ga pitamo?'
  lug-lug: Naye Yekosafaati n’abuuza nti, “Tewaliwo wano nnabbi wa Mukama gwe tuyinza
    okwebuuzaako?”
  heb-heb: ויאמר יהושפט האין פה נביא ליהוה עוד ונדרשה מאתו׃
  ben-IRV: কিন্তু যিহোশাফট বললেন, “এদের ছাড়া সদাপ্রভুর এমন কোনো ভাববাদী কি এখানে
    নেই যে, আমরা তার কাছেই খোঁজ করতে পারি?”
  pan-pan: ਤਾਂ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਆਖਿਆ, ਇਨ੍ਹਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਯਹੋਵਾਹ ਦਾ ਕੋਈ ਹੋਰ ਨਬੀ ਵੀ ਹੈ
    ਤਾਂ ਜੋ ਅਸੀਂ ਉਹ ਦੇ ਕੋਲੋਂ ਵੀ ਪੁੱਛੀਏ?
  mya-JVB: ယောရှဖတ် ကလည်း၊ ငါတို့မေးမြန်း စရာ ထာဝရဘုရား ၏ ပရောဖက် တစုံတပါးမျှမရှိသလောဟု
    မေးသော်၊
  hmo-hmo: To Iehosapata ia gwau, “Lohiabada ena peroveta tauna ma ta iniseni ia noho
    lasi, a, vadaeni do ita nanadaia diba, a?”
  urd-urd: लेकिन यहूसफ़त ने कहा, “क्या यहाँ इनके 'अलावा ख़ुदावन्द का कोई नबी नहीं
    ताकि हम उससे पूछे?”
  rus-SYN: 'И сказал Иосафат: нет ли здесь еще пророка Господня? спросим и у него.'
  bqc-SIM: 'Ɔ̃ Yosafa mɛ̀: Dii ãnabi ku la wà aà laoa?'
  tcz-CHONGTHU: Ahinlah Jehoshaphat in, “Tua hi eihon idoh theiju themgao adang umlou
    hitam?” ati.
  mar-mar: पण यहोशाफाट म्हणाला, “यांच्याखेरीज परमेश्वराचा संदेष्टा इथे कोणी आहे का?
    परमेश्वरास त्याच्या संदेष्ट्यामार्फतच आपण विचारायला हवे.”
  qub-qub: 'Chaypis Josafatga tapuranraj: «Caychöga ¿manachu can masga Tayta Diospa
    profëtan? Captenga paytapis tapucushunraj» nir.'
  bqp-bqp: Adɑmɑ Yosɑfɑti u mɑɑ bikiɑ u nɛɛ, Yinni Gusunɔn sɔmɔ goo mɑɑ sɑri mini
    wìn min di sɑ ko win gere nɔ?
  hat-hat: 'Lè sa a, Jozafa di konsa: -Pa gen lòt pwofèt nou ta ka mande si se volonte
    Seyè a pou n'' al fè sa?'
  eng-BSB: But Jehoshaphat asked, “Is there not still a prophet of the LORD here of
    whom we can inquire?”
  eng-WEBPB: But Jehoshaphat said, “Isn’t there here a prophet of the LORD besides,
    that we may enquire of him?”
  kbq-kbq: Hianagi Jehosafati'a mago'ene huno, Ra Anumzamofo kasnampa vahera ama'age
    mani'nazafi, mago'a mani'nazagu zmantahigegahune huno hu'ne.
  nhe-BL: 'Pero Josafat quiilhui nopa tlanahuatijquetl tlen tlali Israel: ―¿Axaca
    nica se itiocamanalojca TOTECO para nojquiya tijtlajtlanise ya?'
  gub-BL: Zuzapa upuranu Akaw rehe. — Aipo naheta kwaw amo Tupàn ze'eg imume'u har
    xe wà. Aze mo heta, zapuner mo imupuranu kar haw rehe Tupàn rehe, i'i izupe.
  eng-DRA: 'And Josaphat said: Is there not here a prophet of the Lord, that we may
    inquire also of him?'
