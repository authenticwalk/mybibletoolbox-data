verse: 2CH.018.001
translations:
  mal-C: യെഹോശാഫാത്തിന് സമ്പത്തും ബഹുമതിയും വളരെ വർധിച്ചു. അദ്ദേഹം വിവാഹബന്ധത്തിലൂടെ
    ആഹാബുമായി സഖ്യം സ്ഥാപിച്ചു.
  deu-TKW: So wurde Josaphat Reichtum und Ehre in Menge zu teil, und er verschwägerte
    sich mit Ahab.
  lin-lin: Mokonzi Jozafati akomaki na lokumu mingi mpe na bozwi ebele, asalaki boyokani
    elongo na Akabi na nzela ya libala.
  eng-LSV: And Jehoshaphat has riches and honor in abundance, and joins affinity to
    Ahab,
  eng-GNV: And Iehoshaphat had riches and honour in abundance, but he was ioyned in
    affinitie with Ahab.
  eng-WEBSTER: Now Jehoshaphat had riches and honor in abundance, and joined affinity
    with Ahab.
  nhw-BL: Huajca Josafat nelía quipixqui miyac ricojyotl huan nochi masehualme campa
    hueli tlahuel quitlepanitayayaj. Huan quisencajqui para itelpoca ma mosihuajti
    ica iichpoca Tlanahuatijquetl Acab tlen tlali Israel.
  swh-ONEN: Basi, Yehoshafati alikuwa na mali nyingi sana na heshima. Naye akafanya
    urafiki na Ahabu kwa mwanawe kumwoa binti wa Ahabu.
  bba-bba: Yosɑfɑti u dukiɑ bɑkɑ kɑ bɛɛrɛ bɑkɑ wɑ. Mɑ u kɑ Akɑbu ɑrukɑwɑni bɔkuɑ kurɔ
    kɛ̃ɛnɑɑ sɔɔ.
  eng-KJVCPB: Now Jehoshaphat had riches and honour in abundance, and joined affinity
    with Ahab.
  luo-luo: Jehoshafat koro ne nigi mwandu mangʼeny kod huma malach, bende notimo winjruok
    gi Ahab kuom kend.
  meu-meu: Iehosafat na mai ena taḡa bada, bona imatauraina danu na bada. Iena iduhu
    bona Ahaba ena iduhu na e headava heheni.
  npi-ULB: यहोशापातसँग धेरै धन-सम्‍पत्ति र सम्मान थियो । तिनले आफ्नो परिवारको एक जना
    सदस्यसित आहाबकी छोरीको बिवाह गराएर उनीसित वैवाहिक सम्‍बन्‍ध जोडे ।
  yor-yor: Nísinsin yìí Jehoṣafati sì ní ọrọ̀ àti ọlá púpọ̀, ó sì dá àna pẹ̀lú Ahabu
    nípa fífẹ́ ọmọ rẹ̀.
  pes-OPCB: یهوشافاط ثروت و شهرت زیادی کسب کرد و با اَخاب، پادشاه اسرائیل وصلت نمود
    و دختر او را به عقد پسرش درآورد.
  tgl-ULB: Ngayon, nagkaroon ng maraming kayamanan at karangalan si Jehoshafat. Umanib
    siya kay Ahab sa pamamagitan ng pagpapakasal ng isa sa kaniyang pamilya sa anak
    na babae ni Ahab.
  hui-hui: Yahosabada homogo mini lene timbuniore howa ibugua Isaraelealinaga Kini
    Ahabala mini mbiraore holenaga ibu iginime Ahaba wane dabu bilo manda bu howa
    ani bini.
  mya-mya: ယော​ရှ​ဖတ်​မင်း​သည်​ချမ်း​သာ​ကြွယ်​ဝ​၍​ဂုဏ် သ​တင်း​ကျော်​စော​လာ​သော​အ​ခါ
    ဣ​သ​ရေ​လ ဘုရင်​အာ​ဟပ်​မင်း​နှင့်​အ​မျိုး​ဆက်​တော်​မူ​၏။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ལ་རྒྱུ་ནོར་དང་གཟི་བརྗིད་ཆེན་པོ་ལྡན་པར་གྱུར་ཅིང་ཨ་ཧབ་དང་གཉེན་འབྲེལ་བྱས་ཏེ།
  sna-sna: Zvino Jehoshafati akava nepfuma zhinji nokukudzwa kukuru, uye akava noukama
    naAhabhu nokuda kwokuroorerana.
  spa-BLM: Josafat tenía riquezas y honores en abundancia, y se alió con Acab.
  cac-cac: A vin̈aj Josafat chi', ix te aj sb'eyumal vin̈, ix te b'inaj vin̈. Axo
    ix yisil vin̈aj Acab sreyal Israel ix och yalib'oc vin̈.
  swh-ULB: Sasa Yehoshafati alikauwa na utajiri mwingi na heshima kubwa; alifanya
    undugu na Ahabu mmoja wa watu wa familia yake akamuo binti yake.
  bel-bel: І было ў Ёсафата многа багацьця і славы; і парадніўся ён з Ахавам.
  deu-ELBBK: So hatte Josaphat Reichtum und Ehre in Fülle. Und er verschwägerte sich
    mit Ahab.
  mbb-OT: Kayi he timpu si Jehoshafat ne midekelà utew is ketiǥeyunan din wey nevantug,
    wey utew meupiya is kedepitè dan ki Ahab he Hadì te Israel tenged te kebpeked-esawa
    te menge sakup te pemilya zan.
  mal-2015: യെഹോശാഫാത്തിന്നു ധനവും മാനവും വളരെ ഉണ്ടായിരുന്നു; അവൻ ആഹാബിനോടു സംബന്ധം
    കൂടി.
  rmc-rmc: Le kraľis Jošafat andral e Judsko sas igen baro barvaľipen the slava. Leskro
    čhavo peske iľa romňake le Achaboskra čha, vašoda o kraľa ačhile famelija.
  pes-OPV: و یهوشافاط دولت و حشمت عظیمی داشت، و با اخاب مصاهرت نمود.
  ron-1924: Иосафат а авут богэций ши славэ дин белшуг ши с-а ынкускрит ку Ахаб.
  ben-OBCV: যিহোশাফট প্রচুর ধনসম্পদ ও সম্মানের অধিকারী হলেন, এবং বিবাহসূত্রে তিনি
    আহাবের সাথে সম্পর্ক গড়ে তুলেছিলেন।
  som-som: Haddaba Yehooshaafaad wuxuu lahaa maal iyo sharaf badan, xidhiidh buuna
    la yeeshay Axaab.
  lat-VUC: Fuit ergo Josaphat dives et inclytus multum, et affinitate conjunctus est
    Achab.
  eng-ASVBT: Now Jehoshaphat had riches and honor in abundance; and he joined affinity
    with Ahab.
  ita-1885: ORA Giosafat, avendo di gran ricchezze e gloria, s'imparentò con Achab,
  eng-LXXUP: And Jehoshaphat had yet great wealth and glory, and he connected himself
    by marriage with the house of Ahab.
  eng-ULB: Now Jehoshaphat had great riches and honor; he allied himself with Ahab
    by having one of his family marry his daughter.
  spa-VBL: Josafat era muy rico y honrado, e hizo una alianza matrimonial con Acab.
  fra-_FOB: Or, Josaphat, ayant beaucoup de richesses et de gloire, s'allia par mariage
    avec Achab.
  mal-mal: യെഹോശാഫാത്തിന് വളരെയധികം ധനവും മാനവും ഉണ്ടായിരുന്നു; അവൻ ആഹാബിന്റെ കുടുംബത്തോട്
    വിവാഹബന്ധത്തിൽ ഏർപ്പെട്ടു.
  urd-GVR: Ġharz Yahūsafat ko baṛī daulat aur izzat hāsil huī. Us ne apne pahlauṭhe
    kī shādī Isrāīl ke bādshāh Aḳhiyab kī beṭī se karāī.
  suz-BL: मिनु पिप येहो-शाफात शुश शोंप पाइश्‍शो, मान ताइब नु थाम्‍पा ठेयब मुर दुम्‍माक्‍त।
    मिनु मेकोमी आहाब आ खिं ङा मुर नु ग्‍युंबे पा नाता सेला बाक्‍त।
  ita-1927: Giosafat ebbe ricchezze e gloria in abbondanza, e contrasse parentela
    con Achab.
  ckb-ckb: یەهۆشافات دەوڵەمەندی و ڕێزێکی زۆری هەبوو، لەگەڵ ئەحاڤ ژنوژنخوازی کرد.
  eng-BBE: Now Jehoshaphat had great wealth and honour, and his son was married to
    Ahab's daughter.
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನಿಗೆ ಐಶ್ವರ್ಯವೂ, ಘನತೆಯೂ ಅಧಿಕವಾಗಿರುವಾಗ, ಅವನು ಅಹಾಬನ ಸಂಗಡ ಬಂಧುತ್ವ
    ಮಾಡಿದನು.
  tam-2017: யோசபாத்திற்கு மிகுந்த ஐசுவரியமும் கனமும் இருந்தது; அவன் ஆகாபோடு சம்பந்தம்
    கலந்து,
  spa-RV-1909: TENÍA pues Josaphat riquezas y gloria en abundancia, y trabó parentesco
    con Achâb.
  ron-BTF: Și Iosafat a avut bogății și onoare din abundență și s-a încuscrit cu Ahab.
  eng-WEBP: Now Jehoshaphat had riches and honor in abundance; and he allied himself
    with Ahab.
  eng-FBV: Now Jehoshaphat was very wealthy and highly honored, and he made a marriage
    alliance with Ahab.
  nld-1939: Nu Josafat zo rijk en aanzienlijk geworden was, werd hij de zwager van
    Achab.
  nch-BL: Huajca Josafat nelía quipixqui miyac ricojyot huan nochi masehualme campa
    hueli tahuel quitepanitayayaj. Huan quichijqui para itelpoca ma mosihuajti ica
    iichpoca Tanahuatijquet Acab ten tali Israel.
  vie-1934: Giô-sa-phát đã được nhiều của cải và sự vinh hiển, bèn kết sui gia cùng
    A-háp.
  hin-CV: यहोशाफ़ात अब समृद्ध और सम्मान्य हो चुका था. उसने विवाह के द्वारा अहाब से
    संबंध बना लिए.
  spa-BES: Y Josafat tenía gran riqueza y honor, y su hijo estaba casado con la hija
    de Acab.
  tdx-tdx: Nanañ’asy naho vara tsi-efa t’Iehosafate; f’ie nifampilongo amy Aka­be
    am-panambaliañe.
  tha-KJV: ฝ่ายเยโฮชาฟัททรงมี​ทรัพย์​มั่งคั่งและเกียรติ​ใหญ่​ยิ่ง และพระองค์ทรงกระทำให้เป็นทองแผ่นเดียวกั​นก​ับอาหับ
  por-BR-2018: Tinha, pois, Josafá riquezas e glória em abundância, e estabeleceu
    parentesco com Acabe.
  deu-ELO: So hatte Josaphat Reichtum und Ehre in Fülle. Und er verschwägerte sich
    mit Ahab.
  eng-WYC-2018: Forsooth Jehoshaphat was full rich, and noble, and by affinity he
    was joined to Ahab. (Now Jehoshaphat was very rich, and noble, and by marriage
    he was joined to Ahab.)
  epo-epo: Jehoŝafat havis multe da riĉeco kaj honoro; kaj li boparenciĝis kun Aĥab.
  uig-PIN: Yǝⱨoxafatning mal-mülki naⱨayiti kɵp, xan-xɵⱨriti naⱨayiti yuⱪiri boldi;
    u Aⱨab bilǝn ⱪudilixip ittipaⱪlaxti.
  beo-beo: Yuda hina bagade Yihosiafa:de da bagade gaguiwane amola mimogo hamonoba,
    ea sia:beba:le, ea fi dunu afae da Isala:ili hina bagade A:iha:be ea idiwi lai.
  tpi-OTNT: Jehosafat, king bilong Juda, i gat planti mani samting na ol man i givim
    biknem long em. Orait na em wantaim Ahap, king bilong Israel, i stretim tok bai
    pikinini man bilong Jehosafat i ken maritim pikinini meri bilong Ahap, bai tupela
    kantri i ken sindaun gut wantaim.
  hau-SA: Yanzu fa Yehoshafat ya wadace ƙwarai yana kuma da girma, ya kuma haɗa kansa
    da Ahab ta wurin aure.
  uig-LAT: Yehoshafatning mal-mülki nahayiti köp, shan-shöhriti nahayiti yuqiri boldi;
    u Ahab bilen qudiliship ittipaqlashti.
  nde-nde: Ngakho uJehoshafathi wayenothe kakhulu njalo ehlonipheka, waba lobunini
    lo-Ahabi ngokwendiselana.
  ton-ton: Pea ko eni naʻe lahi ʻaupito ʻae koloa mo e nāunau ʻa Sihosafate, pea naʻe
    hoko ia ʻo kau taha mo ʻEhapi.
  ces-1613: I měl Jozafat bohatství a slávu velmi velikou, a spříznil se s Achabem.
  eng-WMB: Now Jehoshaphat had riches and honor in abundance; and he allied himself
    with Ahab.
  tam-TCV: யோசபாத் பெரும் செல்வமும் கனமும் உள்ளவனாய் இருந்தான். அவன் ஆகாபுடன் திருமணத்தின்மூலம்
    உறவுமுறை கொண்டிருந்தான்.
  ceb-ULB: Karon si Jehoshafat adunay dakong mga bahandi ug kadungganan; nakighiusa
    siya kang Ahab pinaagi sa pagpakigminyo sa usa sa iyang pamilya sa anak nga babaye
    ni Ahab.
  pol-UBG: I Jehoszafat miał wiele bogactwa i wielką sławę, i spokrewnił się z Achabem.
  urd-GVU: غرض یہوسفط کو بڑی دولت اور عزت حاصل ہوئی۔ اُس نے اپنے پہلوٹھے کی شادی اسرائیل
    کے بادشاہ اخی اب کی بیٹی سے کرائی۔
  deu-1912: Und Josaphat hatte große Reichtümer und Ehre und verschwägerte sich mit
    Ahab.
  kan-2017: ಯೆಹೋಷಾಫಾಟನಿಗೆ ಧನಘನತೆಗಳು ಬಹಳವಾಗಿದ್ದವು. ಅವನು ಅಹಾಬನೊಡನೆ ನೆಂಟಸ್ಥಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡನು.
  yap-yap: Nap’an ni yo’or bogi ban’en rok Jehoshafat ni Pilung nu Judah ma ke gilbugwan,
    me m’ag ba mabgol u thilin reb i chon e tabnaw rok nge reb i chon e tabnaw rok
    Ahab ni Pilung nu Israel.
  hlt-MCSB: Jehoshaphat te a cungkuem ah khuehtawn neh thangpomnah a om hatah Ahab
    te a masae nah.
  mdy-ETH: ዪሁዳ ካኣቲ ዒዮሳፒፄ ቆሎና ዖርጎጪ ዔርቴያ ማዔ ዎዶና ዒዛና ዒስራዔኤሌ ካኣቲ ዓክዓቤ ማኣሮ ዓሶና ዎላ ዔፒና ዒጊንቴኔ።
  twi-ASANTE: Yehosafat yɛɛ ɔdefoɔ a na nʼanimuonyam nso korɔn. Ɔhyehyɛ maa ne babarima
    waree Israelhene Ahab babaa.
  eng-WEBU: Now Jehoshaphat had riches and honor in abundance; and he allied himself
    with Ahab.
  wal-wal: Yoosaafixi keehippe duretiisinne bonchchettiis; qassi Akaabaarakka bollotiis.
  spa-PDDPT: Josafat tenía riquezas y honores en abundancia, y emparentó con Acab.
  gun-gun: Josafá ma mba'emo hepyve ha'e iporã va'e anho oguereko, oata aguã rami
    e'ỹ. Acabe reve onhemoirũ guive.
  ilo-ULB: Ita, bimmaknang ken mararaem iti kasta unay ni Jehosafat; nakigayyem isuna
    kenni Ahab babaen iti panangipaasawana iti maysa kadagiti pamiliana iti putot
    a babai ni Ahab.
  kpg-kpg: Di madagoaa di King Jehoshaphat o Judah ne maluagina mai mo di dele dono
    ingoo i hongo tenua, mee ga hagatogomaalia dana haga hai lodo i mehanga tangada
    o dono madahaanau mo di madahaanau o King Ahab o Israel.
  uig-ARA: يەھوشافاتنىڭ مال-مۈلكى ناھايىتى كۆپ، شان-شۆھرىتى ناھايىتى يۇقىرى بولدى؛
    ئۇ ئاھاب بىلەن قۇدىلىشىپ ئىتتىپاقلاشتى.
  sus-sus: Yehosafati naxa bannaya nun binyɛ gbegbe sɔtɔ. A naxa saatɛ xiri e nun
    Isirayila mangɛ Axabi tagi futi nde saabui ra.
  pon-2006: Ni ahnsou me Seosopat, nanmwarkien Suda, kepwehpwehla oh ndandla, e ahpw
    koasoanehdi emen kiseh en pwopwoudlahng nan peneineien Eihap, nanmwarkien Israel.
  ksd-ksd: Ma Ieosapat i ga vatur vake ra ngala na tabarikik ma di ga manga ru ia;
    ma dir ga talaina ma Akab.
  tur-YTC: Yehoşafat'ın bol zenginliği ve saygınlığı vardı; Ahav'la ittifak yaptı.
  grc-BRENT: Καὶ ἐγενήθη τῷ Ἰωσαφὰτ ἔτι πλοῦτος καὶ δόξα πολλὴ, καὶ ἐπεγαμβρεύσατο
    ἐν οἴκῳ Ἀχαάβ.
  ind-AYT: Ketika Yosafat sudah berlimpah kekayaan dan kehormatan, dia menjadi besan
    Ahab.
  nya-nya: Tsono Yehosafati anali ndi chuma chambiri ndi ulemu, ndipo iye anachita
    mgwirizano wa ukwati ndi Ahabu.
  hrv-hrv: Jošafat je stekao veliko bogatstvo i slavu te se sprijateljio s Ahabom.
  mps-mps: Te Jehosafat te Juda dabego king agai mone me haniani nai dabe hauwa mu
    elalubaso, te bidi dabego agabolo genuai nogi mu mani. Tama tiali goli, agai te
    Israel dabego king Ahap dali po dodolali, te Jehosafatgo ogwago Ahapgo wegi somainu
    yaibao po wali, teda te kantri si augwali bugagia bidimainogo.
  tpi-tpi: Jehosafat, king bilong Juda, i gat planti mani samting na ol man i givim
    biknem long em. Orait na em wantaim Ahap, king bilong Israel, i stretim tok bai
    pikinini man bilong Jehosafat i ken maritim pikinini meri bilong Ahap, bai tupela
    kantri i ken sindaun gut wantaim.
  dan-1931: Da Josafat havde vundet stor Rigdom og Hæder, besvogrede han sig med Akab.
  vie-OVCB: Giô-sa-phát được giàu có và vinh dự lớn, vua kết thông gia với A-háp,
    vua Ít-ra-ên để thắt chặt liên hệ giữa hai nước.
  guj-2017: યહોશાફાટ રાજાની પાસે પુષ્કળ પ્રમાણમાં સંપત્તિ હતી અને તે ઘણો લોકપ્રિય
    હતો. તેણે પોતાના દીકરાનું લગ્ન આહાબની પુત્રી સાથે કરીને તેની સાથે આહાબની સાથે
    સગાઈના સંબંધ બાંધ્યો.
  pon-2006A: Ni ahnsou me Seosopat, nanmwarkien Suda, kepwehpwehla oh ndandla, e ahpw
    koasoanehdi emen kiseh en pwopwoudlahng nan peneineien Eihap, nanmwarkien Israel.
  por-BRBSL: Agora Jehoshaphat tinha riquezas e honra em abundância; e ele se aliou
    a Ahab.
  cth-cth: Jehoshaphat teh ka tangreng poung e lah ao teh, barinae a tawn. Ahab hoi
    a kâkuet roi.
  twi-twi: Yehosafat yɛɛ ɔdefo a na nʼanuonyam nso korɔn. Ɔhyehyɛ maa ne babarima
    waree Israelhene Ahab babea.
  hlt-hlt: Jehoshaphat te a cungkuem ah khuehtawn neh thangpomnah a om hatah Ahab
    te a masae nah.
  tbz-SIM: Kɛ̀ Sosɑfɑtii mɔɔtɛ tikpɑ̀tì mɛdiɛ̀ kòo yètìrìi feitɛ́ kòo kóò dɑpɑ̀ɑ̀
    mpuokɛ Akɑbu kóo sɑpɑ̀ɑ̀, kɛ̀ bɛ̀ɛ tɑu.
  msy-2020: Judan Atrivim Jehosafat, dagɨar avɨriba ko bizir bar avɨriba iti, ezɨ
    gumazamiziba an ziam fe. Egha a Israelian Atrivim Ahap ko akam akɨra ghaze, an
    otarim Ahapɨn guivimɨn ikiam, eghtɨ kantrin pumuning uaning inigh deraghvɨra ikiam.
  dop-dop: Wulɑʋ Sosɑfɑtɩ kɑ sʋʋ toŋ kɛ́ nɑ ɩ́ wɛnɑ teeli. Ḿpʋ́ɣʋ́ ɩ cɑɑ ɩ pǝyɑlʋ
    kɛ́ Ɩsɛɣɛlɩ wulɑʋ Akɑpɩ pɛɛlɔ kɛ ɑlʋ.
  azb-azb: Yehoşafatın bol sərvəti və şərəfi vardı. O, Axavla qohum və müttəfiq oldu.
  eng-DBY: And Jehoshaphat had riches and honour in abundance; and he allied himself
    with Ahab by marriage.
  hin-2017: यहोशापात बड़ा धनवान और ऐश्वर्यवान हो गया; और उसने अहाब के घराने के साथ
    विवाह-सम्बंध स्थापित किया।
  eng-YLT: And Jehoshaphat hath riches and honour in abundance, and joineth affinity
    to Ahab,
  eng-WYC-2017: Forsooth Jehoshaphat was full rich, and noble, and by affinity he
    was joined to Ahab.
  eng-WMBB: Now Jehoshaphat had riches and honour in abundance; and he allied himself
    with Ahab.
  urd-GVH: ग़रज़ यहूसफ़त को बड़ी दौलत और इज़्ज़त हासिल हुई। उसने अपने पहलौठे की शादी
    इसराईल के बादशाह अख़ियब की बेटी से कराई।
  rug-rug: Totoso tagotago meke tava lavata sa pozana sa baṉara pa Ziuda, se Zehosapati,
    si va toṉotia sa sa tuna koreo pude haba ia sa tuna vineki e Ehabi, sa baṉara
    pa Izireli, pude lopu vari kanai sari karua binaṉara arini.
  gaz-gaz: Yehooshaafaax yeroo kanatti qabeenyaa fi ulfina guddaa qaba ture; innis
    karaa fuudhaatiin Ahaabitti ni firoome.
  fra-LSG: Josaphat eut en abondance des richesses et de la gloire, et il s’allia
    par mariage avec Achab.
  yal-yal: Yuda mangan Yosafati yi binyen nun nafunla sɔtɔ, e nun Manga Axabi yi findi
    bitanmane ra.
  haw-1868: A IA ia Iehosapata ka waiwai, a me ka hanohano he nui loa, a kuikahi pu
    ae la ia me Ahaba.
  arb-NAV: وَكَانَ يَهُوشَافَاطُ مَوْفُورَ الثَّرَاءِ وَالْكَرَامَةِ، وَصَاهَرَ آخْابَ
    مَلِكَ إِسْرَائِيلَ.
  ewe-ewe: Azɔ la, kesinɔnu geɖe ɖo Yehosafat si eye bubu hã nɔ eŋu. Ewɔ ɖeka kple
    Ahab to via nyɔnuvi ɖeka ɖeɖe me.
  eng-LEE: And Jehoshaphat had riches and honor in abundance, and he intermarried
    with Achab.
  asm-FB: সেই সময়ত যিহোচাফটে অধিক ধন আৰু সন্মান লাভ কৰিলে; আৰু তেওঁ আহাবৰ লগত মিতিৰ
    পাতিলে।
  sus-A: يٍهٌسَقَتِ نَشَ بَننَيَ نُن بِنيّ فبٍفبٍ سْتْ. عَ نَشَ سَاتّ شِرِ عٍ نُن
    عِسِرَيِلَ مَنفّ عَشَبِ تَفِ قُتِ ندٍ سَابُي رَ.
  fra-SBL: Josaphat avait des richesses et des honneurs en abondance, et il s'allia
    à Achab.
  hbo-hbo: וַיְהִ֧י לִֽיהֹושָׁפָ֛ט עֹ֥שֶׁר וְכָבֹ֖וד לָרֹ֑ב וַיִּתְחַתֵּ֖ן לְאַחְאָֽב׃
  kik-kik: Na rĩrĩ, Jehoshafatu aarĩ na indo nyingĩ na agatĩĩka mũno, nake agĩtuma
    ũthoni na Ahabu.
  fra-NCL: Josaphat avait en abondance des richesses et de la gloire, et il s’allia
    par mariage avec Achab.
  cek-AK: Jehosaphat loe paroeai angraenghaih hoi pakoehhaih ah oh; anih loe zu lakhaih
    rang hoiah Ahab hoi angdaehhaih to sak.
  cuk-cuk: Josafat ibmar-nuegan-bukidar nikusad, degi, nug-dummarba megisad. Josafat,
    Rey-Acab-e-sisgwa-nikunonikidba Acabʼba nagunonikid.
  uig-CYR: Йәһошафатниң мал-мүлки наһайити көп, шан-шөһрити наһайити жуқури болди;
    у Аһаб билән қудилишип иттипақлашти.
  tel-2017: యెహోషాపాతుకు సంపద, ఘనత, అధికమైన తరవాత అతడు అహాబుతో సంబంధం కలుపుకున్నాడు.
  hat-BSA: Alò Josaphat te gen gwo richès avèk lonè; epi li te fè alyans avèk Achab
    pa maryaj.
  kos-kos: Ke Tokosra Jehoshaphat lun Judah el kasrupi ac pwengpeng, el akoo sie marut
    inmasrlon sie mwet in sou lal ac sie in sou lal Tokosra Ahab lun Israel.
  hbo-WLC: וַיְהִ֧י לִֽיהוֹשָׁפָ֛ט עֹ֥שֶׁר וְכָב֖וֹד לָרֹ֑ב וַיִּתְחַתֵּ֖ן לְאַחְאָֽב׃
  ibo-ibo: Ugbu a, Jehoshafat nwere akụnụba na ugwu buru ibu, bịakwa ghọọ ọgọ Ehab.
  ory-ory: ଏହିରୂପେ ଯିହୋଶାଫଟ୍‍ ଅତିଶୟ ଧନବାନ ଓ ସମ୍ଭ୍ରାନ୍ତ ହେଲେ; ପୁଣି ସେ ଆହାବଙ୍କ ସଙ୍ଗେ
    କୁଟୁମ୍ବିତା କଲେ।
  chk-chk: Iwe, lupwen Jehosafat ewe kingen Juta a fokun pisekisekila o iteföüla,
    a chiechi ngeni Ahap ewe kingen Israel, pun a apwüpwülüa nöün mwän ngeni nöün
    Ahap fefin.
  rop-rop: Wal wen King Jehosafet brom Juda bin jidan ritjwan en haibala, imbin meigim
    plen blanga wanbala san brom im femili blanga merrit wanbala gel brom det femili
    blanga King Eiheb brom Isreil.
  ukr-1871: І мав Йосафат велике багацьтво й славу; і поріднився він із Ахабом.
  deu-1951: Als nun Josaphat großen Reichtum und Ehre erlangt hatte, verschwägerte
    er sich mit Ahab.
  eng-JPS: Now Jehoshaphat had riches and honour in abundance; and he allied himself
    with Ahab by marriage.
  srp-1865: I Josafat imajuæi veliko blago i slavu oprijatelji se s Ahavom.
  lug-lug: Yekosafaati yali mugagga nnyo era nga wa kitiibwa kinene nnyo, ate nga
    mukoddomi wa Akabu.
  heb-heb: ויהי ליהושפט עשר וכבוד לרב ויתחתן לאחאב׃
  ben-IRV: যিহোশাফট প্রচুর ধনী ও সম্মানীয় হলেন, আর তিনি আহাবের সঙ্গে কুটুম্বিতা করলেন।
  pan-pan: ਯਹੋਸ਼ਾਫ਼ਾਤ ਦਾ ਧਨ ਅਤੇ ਇੱਜ਼ਤ ਬਹੁਤ ਸੀ ਅਤੇ ਉਸ ਨੇ ਅਹਾਬ ਦੇ ਨਾਲ ਰਿਸ਼ਤਾ ਜੋੜਿਆ
  mya-JVB: ယောရှဖတ် မင်းသည် ဂုဏ် အသရေနှင့် စည်းစိမ် ဥစ္စာများ ၍ ၊ အာဟပ် မင်းနှင့်
    အမျိုး ဆက်လေ၏။
  hmo-hmo: Iehosapata be mai ena kohu momo, bona iena ladana be bada. Ia ese dala
    ia karaia, vadaeni iena natuna ta ese Ahaba, Israela ena king, ena natuna ta ia
    adavaia.
  urd-urd: और यहूसफ़त की दौलत और 'इज़्ज़त फरावान थी और उसने अख़ीअब के साथ रिस्ता जोड़ा।
  rus-SYN: И было у Иосафата много богатства и славы; и породнился он с Ахавом.
  bqc-SIM: Yosafa àizɛɛↄ ń aà gawio zↄ̃ↄ, ↄ̃ à Ahabu nɛnↄɛ sɛ̀ a nɛ́ɛ.
  tcz-CHONGTHU: Jehoshaphat hi haona le jabolna'a bulhing setnin ananeitan ahi. Amahin
    numei kilah tona lamma Ahab to kisam kaina ananei lhonnin ahi.
  mar-mar: यहोशाफाटाला भरपूर धनदौलत आणि बहुमान मिळाला. राजा अहाबाच्या घराण्याशी सोयरीक
    जुळवून त्याने त्यांच्याशी सलोखा केला.
  qub-qub: Josafatpaga aypallana ima-aycanpis caran. May-chaychöpis paypaj parlaj.
    Josafatpa wamranpis majachacaran Acabpa warmi wamranwan.
  bqp-bqp: Yosɑfɑti u dukiɑ bɑkɑ kɑ bɛɛrɛ bɑkɑ wɑ. Mɑ u kɑ Akɑbu ɑrukɑwɑni bɔkuɑ kurɔ
    kɛ̃ɛnɑɑ sɔɔ.
  hat-hat: Jozafa te vin gen anpil richès, tout moun t'ap fè lwanj pou li. Li ranje
    yon maryaj ant yon moun nan fanmi l' ak yon moun nan fanmi Akab, wa peyi Izrayèl
    la.
  eng-BSB: Now Jehoshaphat had riches and honor in abundance, and he allied himself
    with Ahab by marriage.
  eng-WEBPB: Now Jehoshaphat had riches and honour in abundance; and he allied himself
    with Ahab.
  kbq-kbq: Hagi Jehosafati'a tusi feno ne' nemanige'za ra agi nemizageno, agra Ahapu
    mofa nemofonte ara erinemino, Ahapu'enema tragoteno mani'nia kea huhagerafi'ne.
  nhe-BL: Huajca Josafat nelía quipixqui miyac ricojyotl huan nochi tlacame campa
    hueli tlahuel quitlepanitayayaj. Huan quisencajqui para itelpoca ma mosihuajti
    ica iichpoca Tlanahuatijquetl Acab tlen tlali Israel.
  gub-BL: Zuzapa hemetarer katu a'e kury. Teko tetea'u ukwaw her wà. Na'e uzemuryparypar
    Akaw Izaew wanuwihawete rehe kury, wànàm imuzereko kar pà Akaw iànàm wanehe we
    a'e.
  eng-DRA: Now Josaphat was rich and very glorious, and was joined by affinity to
    Achab.
