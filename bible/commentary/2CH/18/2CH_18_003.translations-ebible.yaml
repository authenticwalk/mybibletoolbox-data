    taminaw hoi na taminaw teh cungtalah doeh. Hatdawkvah taran rei tuk awh sei atipouh.
  twi-twi: Ahab bisaa no se, “Wobɛboa me na mako atia Ramot-Gilead ana?” Na Yehosafat
    bua se, “Me ne wo yɛ pɛ na me nkurɔfo te sɛ wo nkurɔfo, Yɛbɛboa wo, ama woako.”
  hlt-hlt: Te phoeiah Israel manghai Ahab loh Judah manghai Jehoshaphat te, “Kai taengah
    Ramothgilead la na lo aya?” a ti nah. Te dongah anih te, “Kai khaw nang banghui,
    na pilnam khaw ka pilnam ni. Caemtloek dongah khaw nang taengah ka om ni,” a ti
    nah.
  tbz-SIM: 'Wenwe Akɑbu Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ̀ wèe bekɛ́ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì
    Sosɑfɑti kɛ dɔ̀: A dɔ́ kɛ́ n nɛinɛ̀ kɛ̀ tí kɔtɛ kɛ́do Dɑmɔti ɛì dìì bo Kɑdɑɑdi
    tempɛ̃ mmiɛkɛ mudoòɑ̀? Kɛ̀ Sosɑfɑtii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Mí nnɛ̀ fɔ̃́ nti wɛ̃ḿmu,
    n kó bɛnìtìbɛ̀ nɛ̀ ɑ kɔbɛ ti kɔrimu kɛ bo bɛ̀ dokɛ́nɛ̀.'
  msy-2020: Egha Ahap kamaghɨn Jehosafat mɨgei, “Nɨ na ko izam, o? Kɨ kamaghsua, ga
    mangɨ Ramotɨn nguibar ekiam bagh mɨsogh uam a iniam?” Ezɨ Atrivim Jehosafat a
    ikaragha ghaze, “Kɨ nɨn gɨn mangasa purama oragha iti. Nan mɨdorozir gumaziba,
    nɨn akurvaghasa pura iti.
  dop-dop: 'Ɩsɛɣɛlɩ wulɑʋ Akɑpɩ sǝlǝmɑ Yutɑ wulɑʋ Sosɑfɑtɩ sɩ: Tǝ́ polo nɑ tǝ́ yoonɑ
    Lɑmɔtɩ kɛ Kɑlɑɑtɩ. Ɩlɛnɑ Sosɑfɑtɩ cɔ Akɑpɩ sɩ: Mɑ nɑ-ŋ tǝ kɛ́ kʋlʋm kɛ́ mɛɛ. Ye
    nyɑ́ yǝlɑɑ kʋlɑɑ, mɑ nyǝ́mɑ sɔɔlʋ pɩɩwɑɣɑ.'
  azb-azb: 'İsrail padşahı Axav Yəhuda padşahı Yehoşafata dedi: «Sən mənimlə birgə
    Ramot-Gileada gedirsənmi?» Yehoşafat ona dedi: «Məni özün kimi, xalqımı xalqın
    kimi hesab elə, səninlə bərabər vuruşarıq».'
  eng-DBY: And Ahab king of Israel said to Jehoshaphat king of Judah, Wilt thou go
    with me to Ramoth-Gilead? And he said to him, I am as thou, and my people as thy
    people; and [I will be] with thee in the war.
  hin-2017: इस्राएल के राजा अहाब ने यहूदा के राजा यहोशापात से कहा, “क्या तू मेरे साथ
    गिलाद के रामोत पर चढ़ाई करेगा?” उसने उसे उत्तर दिया, “जैसा तू वैसा मैं भी हूँ,
    और जैसी तेरी प्रजा, वैसी मेरी भी प्रजा है। हम लोग युद्ध में तेरा साथ देंगे।”
  eng-YLT: And Ahab king of Israel saith unto Jehoshaphat king of Judah, 'Dost thou
    go with me [to] Ramoth-Gilead?' And he saith to him, 'As I — so thou, and as thy
    people — my people, even with thee in battle.'
  eng-WYC-2017: And Ahab, king of Israel, said to Jehoshaphat, king of Judah, Come
    thou with me into Ramoth of Gilead. To whom he answered, As and I am, so and thou
    art; and as thy people, so and my people; and we shall be with thee in battle.
  eng-WMBB: Ahab king of Israel said to Jehoshaphat king of Judah, “Will you go with
    me to Ramoth Gilead?” He answered him, “I am as you are, and my people as your
    people. We will be with you in the war.”
  urd-GVH: अख़ियब ने यहूसफ़त से सवाल किया, “क्या आप मेरे साथ रामात-जिलियाद जाएंगे
    ताकि उस पर क़ब्ज़ा करें?” उसने जवाब दिया, “जी ज़रूर, हम तो भाई हैं, मेरी क़ौम
    को अपनी क़ौम समझें! हम आपके साथ मिलकर लड़ने के लिए निकलेंगे।
  rug-rug: Tepa si asa, “Vegua kote boka luli si goi koa rau pude la rapatia sa vasileana
    Ramoti Qileadi?” Olaṉa se Zehosapati, “Uve boka mo, arau si guana agoi mo, qua
    tinoni si na mua tinoni. Kote somana si gami koa goi pa vinaripera.”
  gaz-gaz: Ahaab mootichi Israaʼel, “Ati Raamooti Giliʼaadin loluuf na wajjin ni baataa?”
    jedhee Yehooshaafaax mooticha Yihuudaa gaafate. Yehooshaafaaxis, “Ani akkuma kee
    ti; sabni koos akkuma saba keetii ti; nu waraana kana irratti isin wajjin dhaabanna”
    jedhee deebise.
  fra-LSG: 'Achab, roi d’Israël, dit à Josaphat, roi de Juda: Veux-tu venir avec moi
    à Ramoth en Galaad? Josaphat lui répondit: Moi comme toi, et mon peuple comme
    ton peuple, nous irons l’attaquer avec toi.'
  yal-yal: Axabi, Isirayila mangan yi a fala Yuda mangan Yosafati xa, a naxa, “I sigɛ
    n fɔxɔ ra Ramoti taani Galadi yamanani yɛngɛ sodeni ba?” Yosafati yi a yabi, a
    naxa, “I tan nun n tan birin keden, n ma yamaan nun i ya yamana, nxu birama nɛn
    i fɔxɔ ra siga yɛngɛni.”
  haw-1868: Olelo mai la o Ahaba ke alii o ka Iseraela ia Iehosapata i ke alii o ka
    Iuda, Aole anei oe e hele pu me au i Ramota-Gileada? I aku la kela, E like me
    oe pela no au, e like me kou poe kanaka, pela ko'u poe kanaka, o kakou pu ma ke
    kaua.
  arb-NAV: 'قَائِلاً لَهُ: «أَتَذْهَبُ مَعِي لِمُحَارَبَةِ رَامُوتِ جِلْعَادَ؟» فَأَجَابَهُ
    يَهُوشَافَاطُ: «مَثَلِي مَثَلُكَ، وَشَعْبِي كَشَعْبِكَ، وَأَنَا مَعَكَ فِي الْقِتَالِ».'
  ewe-ewe: Ahab, Israel fia, bia Yuda fia, Yehosafat be, “Àte ŋu akpe ɖe ŋunye míaho
    aʋa ɖe Ramot Gilead ŋua?” Yehosafat ɖo eŋu be, “Mele abe wò ene eye nye dukɔ le
    abe wò dukɔ ene. Míakpe ɖe ŋutiwò le aʋa la me.”
  eng-LEE: Then said Achab the king of Israel unto Jehoshaphat the king of Judah,
    Wilt thou go with me against Ramoth-gil'ad! And he said to him, I [will be] like
    thee, and my people [shall be] as thy people; and we will be with thee in the
    battle.
  asm-FB: ইস্ৰায়েলৰ আহাব ৰজাই যিহূদাৰ ৰজা যিহোচাফটক ক’লে, “আপুনি ৰামোৎ-গিলিয়দলৈ
    মোৰ লগত যাব নে?” তাতে যিহোচাফতে উত্তৰ দি ক’লে, “আপুনি যেনে ময়ো তেনে আৰু মোৰ প্ৰজা
    যেনে আপোনাৰ প্ৰজাও তেনে; সেই যুদ্ধত আমি আপোনাৰ লগত উপস্থিত থাকিম।”
  sus-A: عِسِرَيِلَ مَنفّ عَشَبِ نَشَ عَ قَلَ يُدَيَ مَنفّ يٍهٌسَقَتِ بّ، «وٌن بِرِن
    نَ عَ رَ سِفَقٍ رَ رَ مٌتِ فَلَدِ بْشِ مَ؟» يٍهٌسَقَتِ نَشَ عَ يَابِ، «عِيٌ، عِ
    تَن يٌ ﭑ تَن يٌ، وٌن بِرِن كٍرٍن. وٌن مَ حَمَيٍ قَن بِرِن كٍرٍن. وٌن بِرِن نَن
    سِفَمَ فٍرٍ سٌدٍ.»
  fra-SBL: 'Achab, roi d''Israël, dit à Josaphat, roi de Juda : « Veux-tu aller avec
    moi à Ramoth Galaad ? » Il lui répondit : « Je suis comme toi, et mon peuple comme
    ton peuple. Nous serons avec toi à la guerre. »'
  hbo-hbo: וַיֹּ֜אמֶר אַחְאָ֣ב מֶֽלֶךְ־יִשְׂרָאֵ֗ל אֶל־יְהֹֽושָׁפָט֙ מֶ֣לֶךְ יְהוּדָ֔ה
    הֲתֵלֵ֥ךְ עִמִּ֖י רָמֹ֣ת גִּלְעָ֑ד וַיֹּ֣אמֶר לֹ֗ו כָּמֹ֤ונִי כָמֹ֙וךָ֙ וּכְעַמְּךָ֣
    עַמִּ֔י וְעִמְּךָ֖ בַּמִּלְחָמָֽה׃
  kik-kik: Ahabu, mũthamaki wa Isiraeli akĩũria Jehoshafatu mũthamaki wa Juda atĩrĩ,
    “Nĩũgũthiĩ hamwe na niĩ tũgookĩrĩre Ramothu-Gileadi?” Nake Jehoshafatu akĩmũcookeria
    atĩrĩ, “Niĩ tũrĩ o ũndũ ũmwe nawe, o na andũ akwa no ta andũ aku; na nĩtũgaakorwo
    tũrĩ hamwe nawe kũu mbaara-inĩ”.
  fra-NCL: 'Achab, roi d’Israël, dit à Josaphat, roi de Juda : « Viendras-tu avec
    moi à Ramoth-en-Galaad ? » Josaphat lui répondit : « Il en sera de moi comme de
    toi, de mon peuple comme de ton peuple ; nous irons l’attaquer avec toi. »'
  cek-AK: Israel siangpahrang Ahab mah Judah siangpahrang Jehosaphat khaeah, Ramoth-Gilead
    to nang tuk haih han maw? tiah a naa. Jehosaphat mah kai doeh nang ni; Kai ih
    kaminawk doeh nang ih kami ah ni oh o; nang hoi nawnto misa kang tuk pae o han,
    tiah a naa.
  cuk-cuk: 'Degi, Israel-rey-Acab, Judá-rey-Josafatʼse egichided: —¿An Ramot-De-Galaadʼse
    bila-ononaye-sogele, be anba nadmogale? Josafat, Acab-abin sogded: —An guakwagwa,
    degi, an-sordamar guakwamogad. Anmar beba bila-ononamarmogoed.'
  uig-CYR: 'Исраил падишаси Аһаб Йәһуда падишаси Йәһошафаттин: — Өзлири мениң билән
    биллә Гилеадтики Рамотқа беришқа мақул боламдила? — дәп соривиди, у: — Биз силиниң-мениң
    дәп айримаймиз; мениң хәлқим өзлириниң хәлқидур. Мән өзлири билән биллә җәң қилишқа
    бармай турмаймән, дәп җавап бәрди.'
  tel-2017: ఇశ్రాయేలు రాజు అహాబు, యూదా రాజు యెహోషాపాతుతో “నువ్వు నాతో బాటు రామోతు
    గిలాదుకు వస్తావా” అని అడిగినప్పుడు, యెహోషాపాతు “నేను నీవాణ్ణి, నా ప్రజలు నీ ప్రజలు.
    మేము నీతోబాటు యుద్ధానికి వస్తాం” అని చెప్పాడు.
  hat-BSA: 'Achab, wa Israël la, te di a Josaphat, wa Juda a: “Èske ou va monte avèk
    mwen kont Ramoth-Galaad?” Konsa, li te di li: “Mwen tankou ou menm e pèp mwen
    an tankou pèp pa w la, nou avèk ou nan batay la.”'
  kos-kos: El siyuk sel, “Kom ac ku in wiyu mweuni acn Ramoth?” Jehoshaphat el topuk,
    “Pacl na kom akola, nga ac mwet luk uh akola pac. Kut ac wi kom.”
  hbo-WLC: וַיֹּ֜אמֶר אַחְאָ֣ב מֶֽלֶךְ־יִשְׂרָאֵ֗ל אֶל־יְהֽוֹשָׁפָט֙ מֶ֣לֶךְ יְהוּדָ֔ה
    הֲתֵלֵ֥ךְ עִמִּ֖י רָמֹ֣ת גִּלְעָ֑ד וַיֹּ֣אמֶר ל֗וֹ כָּמ֤וֹנִי כָמ֙וֹךָ֙ וּכְעַמְּךָ֣
    עַמִּ֔י וְעִמְּךָ֖ בַּמִּלְחָמָֽה׃
  ibo-ibo: Ehab eze Izrel jụrụ Jehoshafat eze Juda, sị, “Ị ga-eso m buso Ramọt Gilead
    agha?” Jehoshafat zaghachiri, “Otu m dị ka gị onwe gị dị, ndị nke m bụkwa ndị
    gị. Anyị ga-eso gị gaa agha.”
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ଆହାବ ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ କି ମୋʼ ସଙ୍ଗେ
    ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଯିବ” ତହିଁରେ ସେ ଉତ୍ତର କଲେ, “ମୁଁ ତୁମ୍ଭ ପରି ଓ ମୋର ଲୋକ ତୁମ୍ଭର ଲୋକ
    ପରି; ଆମ୍ଭେମାନେ ଯୁଦ୍ଧରେ ତୁମ୍ଭର ସଙ୍ଗୀ ହେବୁ।”
  chk-chk: Iwe, Ahap a aisini Jehosafat, “Ifa usun, kopwe etiei le feila maun ngeni
    Ramot-kiliat?” Jehosafat a pälüeni, “Ewer, üa molotä usun en, pwal nei kewe sounfiu
    ra molotä usun noum kewe. Äm aipwe etuk le feila maun.”
  rop-rop: Imbin tok, “Yu redi blanga kaman en album mi fait blanga gajimbek det taun
    gulum Remoth?” En King Jehosafet bin tok, “Mi redi blanga go garram yu en main
    amimob olabat redi du,
  ukr-1871: 'І говорив Ахаб, царь Ізраїлський, Йосафатові, цареві Юдейському: Пійдеш
    зо мною на Рамот Галаадський? І відказав той йому: Як ти, так і я, — як твій народ,
    так і мій народ; ійду з тобою на війну!'
  deu-1951: 'Denn Ahab, der König von Israel, sprach zu Josaphat, dem König von Juda:
    Willst du mit mir nach Ramot in Gilead hinaufziehen? Er sprach zu ihm: Ich will
    sein wie du, und mein Volk wie dein Volk, und ich will mit dir in den Krieg.'
  eng-JPS: 'And Ahab king of Israel said unto Jehoshaphat king of Judah: ''Wilt thou
    go with me to Ramoth-gilead?'' And he answered him: ''I am as thou art, and my
    people as thy people; and we will be with thee in the war.'''
  srp-1865: 'I reèe Ahav car Izrailjev Josafatu caru Judinu: hoæeš li iæi sa mnom
    na Ramot Galadski? A on reèe: ja kao ti, narod moj kao tvoj narod; hoæemo s tobom
    na vojsku.'
  lug-lug: Akabu kabaka wa Isirayiri n’abuuza Yekosafaati kabaka wa Yuda nti, “Onoogenda
    nange okulumba Lamosugireyaadi?” Yekosafaati n’addamu nti, “Ky’oli kye ndi, era
    n’abantu bo be bantu bange, tujja kukwegattako mu lutalo.”
  heb-heb: ויאמר אחאב מלך ישראל אל יהושפט מלך יהודה התלך עמי רמת גלעד ויאמר לו כמוני
    כמוך וכעמך עמי ועמך במלחמה׃
  ben-IRV: আর ইস্রায়েলের রাজা আহাব যিহূদার রাজা যিহোশাফটকে বললেন, “আপনি কি রামোৎ-গিলিয়দে
    আমার সঙ্গে যাবেন?” তিনি উত্তরে বললেন, “আমি ও আপনি এবং আমার লোক ও আপনার লোক, সবাই
    এক, আমরা আপনার সঙ্গে যুদ্ধে যোগ দেব।”
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਅਹਾਬ ਨੇ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਆਖਿਆ, ਕੀ
