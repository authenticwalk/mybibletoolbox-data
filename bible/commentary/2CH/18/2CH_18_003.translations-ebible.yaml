verse: 2CH.018.003
translations:
  mal-C: 'ഇസ്രായേൽരാജാവായ ആഹാബ് യെഹൂദാരാജാവായ യെഹോശാഫാത്തിനോട്: “ഗിലെയാദിലെ രാമോത്തിനെതിരേ
    യുദ്ധത്തിനായി അങ്ങയും എന്റെകൂടെ വരാമോ?” എന്നു ചോദിച്ചു. യെഹോശാഫാത്ത് മറുപടികൊടുത്തു:
    “ഞാൻ അങ്ങയെപ്പോലെ; എന്റെ ജനം അങ്ങയുടെ ജനത്തെപ്പോലെതന്നെ. ഞങ്ങൾ നിങ്ങളോടൊപ്പം യുദ്ധത്തിനു
    പോരാം.”'
  deu-TKW: 'Da sprach Ahab, der König von Israel, zu Josaphat, dem Könige von Juda:
    Willst du mit mir nach Ramoth in Gilead ziehen? Er erwiderte ihm: Ich will sein
    wie du; mein Volk sei wie dein Volk, und ich will mit dir in den Krieg!'
  lin-lin: 'Akabi, mokonzi ya Isalaele, atunaki epai ya Jozafati, mokonzi ya Yuda :
    — Okoki solo kosepela kokende elongo na ngai mpo na kobundisa Ramoti ya Galadi ?
    Jozafati azongisaki : — Ngai mpe yo, bato na ngai mpe bato na yo, tozali se moko ;
    tokokende elongo na yo na bitumba.'
  eng-LSV: And Ahab king of Israel says to Jehoshaphat king of Judah, “Do you go with
    me [to] Ramoth-Gilead?” And he says to him, “As I—so you, and as your people—my
    people, and [we go] with you into the battle.”
  eng-GNV: And Ahab King of Israel saide vnto Iehoshaphat King of Iudah, Wilt thou
    goe with mee to Ramoth Gilead? And hee answered him, I am as thou art, and my
    people as thy people, and wee will ioyne with thee in the warre.
  eng-WEBSTER: And Ahab king of Israel said to Jehoshaphat king of Judah, Wilt thou
    go with me to Ramoth-gilead? And he answered him, I am as thou art , and my people
    as thy people; and we will be with thee in the war.
  nhw-BL: 'Huan Tlanahuatijquetl Acab tlen tlali Israel quej ni quiilhui Tlanahuatijquetl
    Josafat tlen tlali Judá: ―¿Tijnequi tiyas nohuaya para tiquinhuilanatij catli
    itztoque ipan altepetl Ramot ipan tlali Galaad? Huan Josafat quiilhui: ―Quena,
    na huan nochi nosoldados tiitztoque mohuaya para tiyase ininhuaya mosoldados para
    titlahuilanatij.'
  swh-ONEN: Ahabu mfalme wa Israeli akamuuliza Yehoshafati mfalme wa Yuda, “Je, utakwenda
    pamoja nami kupigana dhidi ya Ramoth-Gileadi?” Yehoshafati akamjibu mfalme wa
    Israeli, “Mimi ni kama wewe, watu wangu ni kama watu wako, farasi wangu ni kama
    farasi wako. Tutakuwa pamoja nawe vitani.”
  bba-bba: U nɛɛ, Yosɑfɑti, kɑɑ kɑ mɑn dɑ Rɑmɔtiɔ, Gɑlɑdin temɔ? Mɑ Yosɑfɑti u nùn
    wisɑ u nɛɛ, oo. À n sɔɔru kpɑ, nɑ mɑɑ kpɑwɑ mi. Wunɛn tɔmbu bɑ̀ n seewɑ, nɛɡibɑ
    mɑɑ seewɑwɑ mi. Sɑ ko kɑ nun tɑɑ bi dɑ kpɑ su wuu ɡe wɔri sɑnnu.
  eng-KJVCPB: And Ahab king of Israel said unto Jehoshaphat king of Judah, Wilt thou
    go with me to Ramoth-gilead? And he answered him, I am as thou art, and my people
    as thy people; and we will be with thee in the war.
  luo-luo: Ahab ruodh jo-Israel nopenjo Jehoshafat ruodh Juda niya, “Ibiro dhi konya
    kedo gi jo-Ramoth Gilead?” Jehoshafat nodwoke niya, “Wan joka ngʼato achiel, kendo
    joga gin jogi, wabiro konyi kedo.”
  meu-meu: Ahaba, Israel pavapavana, ese Iehosafat, Iuda pavapavana, e nanadaia, eto,
    Oi na lau ida Ramoto-gilead aitala eiava? Ia na e haere henia, eto, Lau oi na
    tamona, lauegu orea bona oiemu orea danu tamona. Tuari ai baia bamomu.
  npi-ULB: इस्राएलका राजा आहाबले यहूदाका राजा यहोशापातलाई भने, “के तपाईं मसँगै रामोत-गिलादमा
    जानुहुनेछ?” यहोशापातले तिनलाई जवाफ दिए, “म तपाईंजस्‍तै हुँ, र मेरा मानिसहरू तपाईंका
    मानिसहरूजस्‍तै हुन्‌ । युद्धमा हामी तपाईंसँगै हुनेछौं ।”
  yor-yor: Ahabu ọba Israẹli sì béèrè lọ́wọ́ ọba Jehoṣafati, ọba Juda pé, “Ṣé ìwọ
    yóò lọ pẹ̀lú mi sí Ramoti Gileadi?” Jehoṣafati sì dá a lóhùn pé, “Èmi wà gẹ́gẹ́
    bí ìwọ ti ṣe wà, àti àwọn ènìyàn mi gẹ́gẹ́ bí ènìyàn rẹ àwa yóò pẹ̀lú rẹ nínú
    ogun náà”.
  pes-OPCB: '@see-verse:2CH.018.002'
  tgl-ULB: Sinabi ni Ahab, na hari ng Israel, kay Jehoshafat, na hari ng Juda, “Sasama
    ka ba sa akin sa Ramot-gilead?” Sumagot si Jehoshafat sa kaniya, “Ako ay gaya
    mo at ang aking mga tao ay gaya ng iyong mga tao, sasamahan namin kayo sa digmaan.”
  hui-hui: Í̠na i̱ pele ngialu Gileada dindiha wai bialu Lamodo tano karulole mandagi
    mali̱yabe, lene. Ani layagola Yahosabada ibugua ladai bialu lalu, Í̠na hamelederu
    ale talialu bulene karulape dege manda bu ko. I̱ biamogo bulene i̱naga wai biagane
    ami agalirubi nogo hosirubi bibahende manda mandabu hai ka.
  mya-mya: သူ​က``အ​ဆွေ​တော်​သည်​ရာ​မုတ်​မြို့​ကို​တိုက် ခိုက်​ရန်​ကျွန်ုပ်​နှင့်​အ​တူ​လိုက်​မည်​လော''
    ဟု မေး​၏။ ယော​ရှ​ဖတ်​က``အ​ဆွေ​တော်​အ​ဆင်​သင့်​ရှိ ချိန်​၌​ကျွန်ုပ်​လည်း​အ​ဆင်​သင့်​ရှိ​ပါ​၏။
    ကျွန်ုပ်​၏​တပ်​မ​တော်​သည်​လည်း​ထို​နည်း​တူ ပင်​ဖြစ်​ပါ​၏။ ကျွန်ုပ်​တို့​သည်​သင်​နှင့်​အ​တူ
    လိုက်​ပါ​မည်'' ဟု​ပြန်​ပြော​တော်​မူ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་ཀྱིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ལ་ན་རེ། ཁྱེད་རང་ང་དང་མཉམ་དུ་གིལ་ཨད་ཀྱི་རཱ་མོད་ལ་དམག་རྒྱག་ཏུ་འགྲོའམ་ཞེས་དྲིས་པར།
    ཁོང་གིས་དེའི་ལན་དུ། འུ་གཉིས་བར་ལ་ཁྱོད་དང་ང་ཞེས་འགེར་རྒྱུ་མེད་དེ། ངའི་མི་རྣམས་ཁྱེད་ཀྱི་མི་ཡིན་པས།
    བདག་གིས་ཁྱེད་དང་མཉམ་དུ་དམག་རྒྱག་པར་བྱའོ་ཞེས་སྨྲས།
  sna-sna: Ahabhu mambo weIsraeri akakumbira Jehoshafati mambo weJudha, akati, “Mungandibatsirawo
    here kundorwisa Ramoti Gireadhi?” Jehoshafati akapindura akati, “Ini ndakaita
    sewe uye vanhu vangu savanhu vako; tichakubatsirai muhondo.”
  spa-BLM: 'Ajab, rey de Israel, dijo a Josafat, rey de Judá: “¿Quieres ir conmigo
    a Ramot de Galaad?” Él le respondió: “Yo soy como tú, y mi pueblo como tu pueblo.
    Estaremos contigo en la guerra”.'
  cac-cac: 'Ix yalan vin̈aj Acab chi'' d''a vin̈aj Josafat chi'' icha tic: —¿Mamax
    yal a c''ol tzach och ved''oc yic scac''an oval d''a chon̈ab'' Ramot d''a yol
    yic Galaad? xchi vin̈. Ix tac''vi vin̈aj Josafat chi'': —A in tic ol in b''at
    ed''oc yed'' masanil eb'' vin̈ in soldado d''a oval chi''.'
  swh-ULB: Ahabu, mfalme wa Israeli, akamwambia Yehoshafati, mfalme wa Yuda, “Utakwenda
    Ramothi-gileadi pamoja nami?” Yehoshafati akamjibu, “Mimi ni kama wewe, na watu
    wangu ni kama watu wako; tutakuwa pamoja nawe katika vita.”
  bel-bel: 'І казаў Ахаў, цар Ізраільскі, Ёсафату, цару Юдэйскаму: ці пойдзеш са мною
    ў Рамот Галаадскі? Той сказаў Яму: як ты, так і я, як твой народ, так і мой народ:
    іду з табою на вайну!'
  deu-ELBBK: 'Und Ahab, der König von Israel, sprach zu Josaphat, dem König von Juda:
    Willst du mit mir nach Ramot-Gilead ziehen? Und er sprach zu ihm: Ich will sein
    wie du, und mein Volk wie dein Volk, und will mit dir in den Kampf ziehen.'
  mbb-OT: Migkeǥiyan din si Jehoshafat te, “Eduma ke ve kenami te kebpekidtebek diyà
    te Ramot Gilead?” Ne midtavak si Jehoshafat te, “Andam a he eduma kenikew, wey
    andam a zaan he kebpeǥamit kenikew te menge sundaru ku. Uya, eduma key kenikew
    te ebpekidtebek.
  mal-2015: 'യിസ്രായേൽരാജാവായ ആഹാബ് യെഹൂദാരാജാവായ യെഹോശാഫാത്തിനോടു: നീ എന്നോടുകൂടെ
    ഗിലെയാദിലെ രാമോത്തിലേക്കു പോരുമോ എന്നു ചോദിച്ചു. അവൻ അവനോടു: ഞാനും നീയും എന്റെ
    ജനവും നിന്റെ ജനവും ഒരുപോലെയല്ലോ; ഞങ്ങൾ നിന്നോടുകൂടെ യുദ്ധത്തിന്നു പോരാം എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Avke o izraeliko kraľis Achab phučľa le judske kraľistar le Jošafatostar:
    „Aveha manca pro mariben pro Ramot-Gilead?“ O Jošafat leske odphenďa: „Me the
    mire murša sam jekhetane tuha a džaha tumenca andro mariben.“'
  pes-OPV: 'پس اخاب پادشاه اسرائیل به یهوشافاط پادشاه یهوداگفت: «آیا همراه من به راموت
    جلعاد خواهی آمد؟» او جواب داد که «من چون تو و قوم من چون قوم تو هستیم و همراه
    تو به جنگ خواهیم رفت.»'
  ron-1924: 'Ахаб, ымпэратул луй Исраел, а зис луй Иосафат, ымпэратул луй Иуда: „Врей
    сэ вий ку мине ла Рамот, ын Галаад?” Иосафат й-а рэспунс: „Еу, ка тине, ши попорул
    меу, ка попорул тэу, вом мерӂе ла луптэ ымпотрива луй ку тине.”'
  ben-OBCV: ইস্রায়েলের রাজা আহাব যিহূদার রাজা যিহোশাফটকে জিজ্ঞাসা করলেন, “আপনি কি
    আমার সাথে রামোৎ-গিলিয়দ আক্রমণ করতে যাবেন?” যিহোশাফট উত্তর দিলেন, “আমি আপনারই
    মতো, ও আমার প্রজারাও আপনার প্রজাদেরই মতো; যুদ্ধে আমরা আপনার সাথে যোগ দেব।”
  som-som: Markaasaa Axaab oo ahaa boqorkii dalka Israa'iil Yehooshaafaad oo ahaa
    boqorkii dalka Yahuudah ku yidhi, Ma ii raacaysaa Raamod Gilecaad? Oo isna wuxuu
    ugu jawaabay, Anigu kula mid baan ahay, oo dadkayguna waa dadkaagoo kale, oo annaguna
    dagaalka waan idinla gelaynaa.
  lat-VUC: 'Dixitque Achab rex Israël ad Josaphat regem Juda: Veni mecum in Ramoth
    Galaad. Cui ille respondit: Ut ego, et tu: sicut populus tuus, sic et populus
    meus: tecumque erimus in bello.'
  eng-ASVBT: And Ahab king of Israel said unto Jehoshaphat king of Judah, Wilt thou
    go with me to Ramoth-gilead? And he answered him, I am as thou art, and my people
    as thy people; and we will be with thee in the war.
  ita-1885: 'Ed Achab, re d''Israele, disse a Giosafat, re di Giuda: Andrai tu meco
    contro a Ramot di Galaad? Ed egli gli disse: Fa'' conto di me come di te, e della
    mia gente come della tua; noi saremo teco in questa guerra.'
  eng-LXXUP: And Ahab king of Israel said to Jehoshaphat king of Judah, Wilt thou
    go with me to Ramoth of the country of Gilead? And he said to him, As I am, so
    also art thou, as thy people, so also is my people with thee for the war.
  eng-ULB: Ahab, king of Israel, said to Jehoshaphat, king of Judah, “Will you go
    with me to Ramoth Gilead?” Jehoshaphat answered him, “I am like you, and my people
    are like your people. We will be with you in the war.”
  spa-VBL: 'Acab, rey de Israel, le preguntó a Josafat, rey de Judá: “¿Quieres ir
    conmigo contra Ramot de Galaad?” Josafat respondió: “Tú y yo somos como uno, y
    mis hombres y los tuyos son como uno. Uniremos nuestras fuerzas contigo en esta
    guerra”.'
  fra-_FOB: 'Achab, roi d''Israël, dit à Josaphat, roi de Juda: Viendras-tu avec moi
    à Ramoth de Galaad? Et il lui répondit: Dispose de moi comme de toi, et de mon
    peuple comme de ton peuple; et nous irons avec toi à la guerre.'
  mal-mal: 'യിസ്രായേൽ രാജാവായ ആഹാബ് യെഹൂദാ രാജാവായ യെഹോശാഫാത്തിനോട്: “നീ എന്നോടുകൂടെ
    ഗിലെയാദിലെ രാമോത്തിലേക്ക് പോരുമോ?” എന്ന് ചോദിച്ചു. അവൻ അവനോട്: “ഞാനും നീയും, എന്റെ
    ജനവും നിന്റെ ജനവും ഒരുപോലെയല്ലോ; ഞങ്ങൾ നിന്നോടുകൂടെ യുദ്ധത്തിനു പോരാം” എന്നു പറഞ്ഞു.'
  urd-GVR: Aḳhiyab ne Yahūsafat se sawāl kiyā, “Kyā āp mere sāth Rāmāt-jiliyād jāeṅge
    tāki us par qabzā kareṅ?” Us ne jawāb diyā, “Jī zarūr, ham to bhāī haiṅ, merī
    qaum ko apnī qaum samjheṅ! Ham āp ke sāth mil kar laṛne ke lie nikleṅge.
  suz-BL: मिनु इस्राएल ङा पिप आहाबमी यहूदा ङा पिप येहो-शाफात कली “रामोथ-गिलाद नु लडाइ
    पचा कली गे आं कली वारच पाइक्‍नीनी?” देंमाक्‍त। मिनु मेकोमी “गो गे नु बाक्‍नुङ।
    आं मुर इन मुर यो बाक्‍नीम। एको लडाइम गो इन कली वारच पाइक्‍नीकी” देंमाक्‍त।
  ita-1927: 'Achab, re d’Israele, disse a Giosafat, re di Giuda: “Vuoi venire con
    me a Ramoth di Galaad?” Giosafat gli rispose: “Fa’ conto di me come di te stesso,
    della mia gente come della tua, e verremo con te alla guerra”.'
  ckb-ckb: 'ئەحاڤ پاشای ئیسرائیل پرسیاری لە یەهۆشافاتی پاشای یەهودا کرد: «لەگەڵم دێیتە
    ڕامۆتی گلعاد؟» یەهۆشافاتیش وەڵامی دایەوە: «خۆم وەک خۆت و گەلەکەم وەک گەلەکەت،
    لەگەڵتداین بۆ جەنگ.»'
  eng-BBE: For Ahab, king of Israel, said to Jehoshaphat, king of Judah, Will you
    go with me to Ramoth-gilead? And he said, I am as you are, and my people as your
    people; we will be with you in the war.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಅಹಾಬನು ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ನೀನು ಗಿಲ್ಯಾದಿನ
    ರಾಮೋತಿನ ಮೇಲೆ ಯುದ್ಧಮಾಡಲು ನನ್ನ ಸಂಗಡ ಬರುತ್ತೀಯಾ?” ಎಂದನು. ಅದಕ್ಕವನು, “ನಾನೂ ನೀನೂ, ನನ್ನ
    ಜನರೂ ನಿನ್ನ ಜನರೂ ಒಂದೇ ಅಲ್ಲವೇ? ನಾವು ಯುದ್ಧದಲ್ಲಿ ನಿನ್ನ ಸಂಗಡ ಇರುವೆವು,” ಎಂದನು.
  tam-2017: 'எப்படியெனில், இஸ்ரவேலின் ராஜாவாகிய ஆகாப் யூதாவின் ராஜாவாகிய யோசபாத்தை
    நோக்கி: கீலேயாத்திலுள்ள ராமோத்திற்கு என்னோடு வருகிறீரா என்று கேட்டதற்கு அவன்:
    நான் தான் நீர், என்னுடைய மக்கள் உம்முடைய மக்கள், உம்மோடுகூட போருக்கு வருகிறேன்
