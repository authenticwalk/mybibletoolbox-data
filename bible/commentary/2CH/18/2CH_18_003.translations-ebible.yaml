    ਤੇਰੇ ਲੋਕ ਤਿਹੇ ਮੇਰੇ ਲੋਕ। ਅਸੀਂ ਲੜਾਈ ਵਿੱਚ ਤੇਰੇ ਨਾਲ ਹੋਵਾਂਗੇ
  mya-JVB: ဂိလဒ် ပြည်ရာမုတ်မြို့သို့ ငါ နှင့်အတူ လိုက် မည် လော ဟုမေး လျှင်၊ ယောရှဖတ်က၊
