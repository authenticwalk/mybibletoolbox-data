    မင်းကြီး နှင့် ဝိုင်း၍ စစ်တိုက် မည်ဟု ပြန်ပြော ၏။
  hmo-hmo: Ahaba, Israela ena king ese Iehosapata, Iuda ena king, ia nanadaia, ia
    gwau, “Oi be lau danu ita lao, Ramoto Gileada do ita tuari henia, ani?” Iehosapata
    ese ia haere henia, ia gwau, “Lau ese oi do lau durua, oi bona lau be tamona,
    oiemu tuari taudia bona lauegu tuari taudia be tamona.”
  urd-urd: और इस्राईल के बादशाह अख़ीअब ने यहूदाह के बादशाह यहूसफ़त से कहा, “क्या तू
    मेरे साथ रामात जिल'आद को चलेगा? उसने जवाब दिया, मैं वैसा ही हूँ जैसा तू है, और
    मेरे लोग ऐसे है जैसे तेरे लोग। इसलिए हम लड़ाई में तेरे साथ होंगे।”
  rus-SYN: 'И говорил Ахав, царь Израильский, Иосафату, царю Иудейскому: пойдешь ли
    со мною в Рамоф Галаадский? Тот сказал ему: как ты, так и я, как твой народ, так
    и мой народ: иду с тобою на войну!'
  bqc-SIM: 'Ahabu Yosafa là à mɛ̀: Ńyↄ̃ gɛmanↄ zĩu Lamↄtu Galadao lé? Yosafa
    wèwà à mɛ̀: Wá doũɛ, ma gbɛ̃́ↄá n gbɛ̃́ↄnɛ. Wá gɛnnↄ zĩuɛ.'
  tcz-CHONGTHU: Ahab lengpa chun Jehoshaphat jah’a chun Ramoth Gilead toh kidouna
    dinga hi neihung kitho pi ding ham anatin ahi. Jehoshaphat chun adonbut in, “Keile
    nang thakhat ihin, keimite jong nang mite ahin hiche galla chun nahung kithopi
    nange,” ati.
  mar-mar: अहाब त्यास म्हणाला, “रामोथ-गिलादावरील स्वारीत तूही माझ्याबरोबर सहभागी होशील
    का?” अहाब इस्राएलचा राजा होता आणि यहोशाफाट यहूदाचा. यहोशाफाट त्यास म्हणाला, “तू
    आणि मी काही वेगळे नाही. माझी माणसे ती तुझीच माणसे. आम्ही अवश्य लढाईत भाग घेऊ.”
  qub-qub: 'Chaura Israelpa raynin Acabga Judäpa raynin Josafat-ta niran: «¿Gamga
    pillyaj aywäshimanquimanchu Galaadcho caycaj Ramotman?» nir. Chaura Josafat niran:
    «Au, aywäshishayquimi nogapis, suldäröcunapis.'
  bqp-bqp: U nɛɛ, Yosɑfɑti, kɑɑ kɑ mɑn dɑ Rɑmɔtiɔ, Gɑlɑdin temɔ? Mɑ Yosɑfɑti u nùn
    wisɑ u nɛɛ, oo. À n sɔɔru kpɑ, nɑ mɑɑ kpɑwɑ mi. Wunɛn tɔmbu bɑ̀ n seewɑ, nɛgibɑ
    mɑɑ seewɑwɑ mi. Sɑ ko kɑ nun tɑɑ bi dɑ kpɑ su wuu ge wɔri sɑnnu.
  hat-hat: 'Akab, wa peyi Izrayèl la, di Jozafa, wa peyi Jida a: -Eske w''ap vin avè
    m'' pou atake lavil Ramòt nan peyi Galarad la? Jozafa reponn li: -Mwen menm ak
    tout sòlda mwen yo, nou avè ou ansanm ak pèp ou a. Se yonn nou ye!'
  eng-BSB: Ahab king of Israel asked Jehoshaphat king of Judah, “Will you go with
    me against Ramoth-gilead?” And Jehoshaphat replied, “I am like you, and my people
    are your people; we will join you in the war.”
  eng-WEBPB: Ahab king of Israel said to Jehoshaphat king of Judah, “Will you go with
    me to Ramoth Gilead?” He answered him, “I am as you are, and my people as your
    people. We will be with you in the war.”
  kbq-kbq: Israeli kini ne' Ahapu'a Juda kini ne' Jehosafatina antahigeno, Nagri'enena
    vananketa Ramot-Gileati kumate vahera hara ome huzmantegahu'o? higeno kenona huno,
    Nagrane sondia vahe'nimozanena kagri vahe mani'nonankita, tagra amne kagrira ome
    kaza huta hara hugahune hu'ne.
  nhe-BL: 'Huan Tlanahuatijquetl Acab tlen tlali Israel queja ni quiilhui Tlanahuatijquetl
    Josafat tlen tlali Judá: ―¿Tijnequi tiyas nohuaya para tiquintehuitij tlen itztoque
    ipan altepetl Ramot ipan tlali Galaad? Huan Josafat quiilhui: ―Quena, na huan
    nochi nosoldados tiitztoque mohuaya para tiyase ininhuaya mosoldados para titlatehuitij.'
  gub-BL: Upuranu Zuzapa rehe. — Aipo ereho putar herupi Hamot iàmàtyry'ym pà nehe,
    i'i izupe. Wazar Zuzapa ize'eg izupe. — Zeàmàtyry'ymawhu rehe nehyk mehe aha putar
    nerupi ihe nehe no. Zauxiapekwer heremiruze'eg oho putar zanerupi a'e wà nehe
    no. Oroho putar nerupi a'e pe har waàmàtyry'ym pà nehe.
  eng-DRA: 'And Achab king of Israel said to Josaphat king of Juda: Come with me to
    Ramoth Galaad. And he answered him: Thou art as I am, and my people as thy people,
    and we will be with thee in the war.'
