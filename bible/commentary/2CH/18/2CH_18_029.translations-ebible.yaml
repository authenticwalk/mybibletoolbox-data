verse: 2CH.018.029
translations:
  mal-C: 'ഇസ്രായേൽരാജാവ് യെഹോശാഫാത്തിനോട്: “ഞാൻ വേഷപ്രച്ഛന്നനായി യുദ്ധത്തിൽ പ്രവേശിക്കട്ടെ;
    എന്നാൽ, അങ്ങ് രാജകീയ വേഷം ധരിച്ചാലും” എന്നു പറഞ്ഞു. അങ്ങനെ, ഇസ്രായേൽരാജാവ് വേഷപ്രച്ഛന്നനായി
    യുദ്ധരംഗത്തു പ്രവേശിച്ചു.'
  deu-TKW: 'Und der König von Israel sprach zu Josaphat: Ich will mich verkleiden
    und so in den Kampf gehen; du aber behalte deine königlichen Kleider an! Und der
    König von Israel verkleidete sich, und sie gingen in den Kampf.'
  lin-lin: 'Mokonzi ya Isalaele alobaki na Jozafati : — Nakomibongola wana nakokende
    na bitumba ; kasi yo, lata bilamba na yo ya bokonzi. Boye, mokonzi ya Isalaele
    amibongolaki mpe akendeki na bitumba.'
  eng-LSV: and the king of Israel says to Jehoshaphat to disguise himself, and to
    go into battle, “And you, put on your garments.” And the king of Israel disguises
    himself, and they go into battle.
  eng-GNV: 'And the King of Israel said vnto Iehoshaphat, I will change my selfe,
    and enter into the battel: but put thou on thine apparel. So the King of Israel
    changed himselfe, and they went into the battel.'
  eng-WEBSTER: And the king of Israel said to Jehoshaphat, I will disguise myself,
    and will go to the battle; but put thou on thy robes. So the king of Israel disguised
    himself; and they went to the battle.
  nhw-BL: 'Huan Acab quiilhui Josafat: ―Na nimopatlas huan nimotlalilis seyoc iyoyo
    huan nimochijchihuas quen se aqui hueli para amo nechiximatise, pero ta xicalaqui
    ipan tlahuilancayotl ica moyoyo catli cuali. Huan quej nopa quichijque.'
  swh-ONEN: Mfalme wa Israeli akamwambia Yehoshafati, “Nitaingia vitani nikiwa nimejibadilisha,
    lakini wewe uvae majoho yako ya kifalme.” Kwa hiyo mfalme wa Israeli akajibadilisha
    na kwenda vitani.
  bba-bba: Yerɑ Isirelibɑn sinɑ boko u Yosɑfɑti sɔ̃ɔwɑ u nɛɛ, kon yɑ̃nu ɡɑnu kɔsi
    ni bɑ ǹ kɑ mɑn tubu. Adɑmɑ wunɛ, ɑ n wunɛn sinɑ yɑ̃nu doke. Mɛsumɑ Isirelibɑn
    sinɑ boko u kuɑ u kɑ tɑɑ bi dɑ.
  eng-KJVCPB: And the king of Israel said unto Jehoshaphat, I will disguise myself,
    and will go to the battle; but put thou on thy robes. So the king of Israel disguised
    himself; and they went to the battle.
  luo-luo: Ruodh Israel nowachone Jehoshafat niya, “Abiro rwako lewni moko ka wadhi
    e lweny mondo kik gifwenya, in to rwak arwaka lepi mag ruoth.” Omiyo ruodh Israel
    norwako lewni ma ok nyal fwenyego kendo nodhi e lweny.
  meu-meu: Bena Israel pavapavana ese Iehosafat e hereva henia, eto, Lau na ita-itagu
    baina ha-idaua, bainala tuari lalonai, a oi be emu pavapava dabuadia ba doki.
    Bena Israel pavapavana na sibona ita-itana e ha-idaua; bena idia na ela tuari
    lalonai.
  npi-ULB: इस्राएलका राजाले यहोशापातलाई भने, “म आफूलाई गुप्‍त भेष धारण गर्नेछु र लडाइँमा
    जानेछु, तर तपाईं आफ्‍नो राजसी पोशाक नै लाउनुहोस्‌ ।” यसैले इस्राएलका राजाले आफूलाई
    गुप्‍त भेष धारण गरे र तिनीहरू लडाइँमा गए ।
  yor-yor: Ọba Israẹli sọ fún Jehoṣafati pé, “Èmi yóò lọ sí ojú ìjà, ṣùgbọ́n ìwọ wọ
    aṣọ ìgúnwà rẹ.” Bẹ́ẹ̀ ni ọba Israẹli pa aṣọ rẹ̀ dà, ó sì lọ sí ojú ìjà.
  pes-OPCB: 'اَخاب به یهوشافاط گفت: «تو لباس شاهانهٔ خود را بپوش، ولی من لباس دیگری
    می‌پوشم تا کسی مرا نشناسد.» پس اَخاب با لباس مبدل به میدان جنگ رفت.'
  tgl-ULB: Sinabi ng hari ng Israel kay Jehoshafat, “Magbabalatkayo ako at pupunta
    sa labanan, ngunit isuot mo ang iyong damit na panghari.” Kaya nagbalatkayo ang
    hari ng Israel, at pumunta sa labanan.
  hui-hui: Wai nape howa Ahaba ibugua Yahosabadahondo lamialu lalu, Wai hamani tagira
    pole howa wai tigime i̱ kinidalo manda nabilo kininaga aga bidogo golo iriari
    bialu ami agali mbira pene tingi holiya. Í̠ nde harugo kininaga aga bidegoni biaabo
    habe, lene. Ani lalu Kini Ahaba ibu aga tara wiaru bialu wai bule pene.
  mya-mya: အာ​ဟပ်​က​ယော​ရှ​ဖတ်​အား``စစ်​ပွဲ​သို့​ဝင်​ရောက် သော​အ​ခါ​ကျွန်ုပ်​သည်​ကိုယ်​ကို​ရုပ်​ဖျက်​၍​သွား
    ပါ​မည်။ အ​ဆွေ​တော်​မူ​ကား​မင်း​မြောက်​တန်​ဆာ ကို​ဝတ်​ဆင်​လျက်​သွား​ပါ​လော့'' ဟု​ဆို​လေ​သည်။
    ဤ​သို့​ဆို​ပြီး​နောက်​ဣ​သ​ရေ​လ​ဘု​ရင်​သည် ရုပ်​ဖျက်​၍​တိုက်​ပွဲ​ဝင်​လေ​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཡེ་ཧོ་ཤ་ཕད་ལ་ན་རེ། ངས་གོས་ཆས་བསྒྱུར་ཏེ་གཡུལ་ལ་ཞུགས་དགོས།
    ཁྱེད་ཀྱིས་རང་གི་ན་བཟའ་གྱོན་ནས་སྡོད་ཅིག་སྨྲས་ཏེ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་གོས་ཆས་བསྒྱུར་ཏེ་ཁོ་རྣམས་གཡུལ་ལ་ཞུགས།
  sna-sna: Mambo weIsraeri akati kuna Jehoshafati, “Ini ndichapinda muhondo ndakapfeka
    nguo dzokuti ndisazivikanwa asi imi pfekai nguo dzenyu dzoumambo.” Saka mambo
    weIsraeri akazvishandura akapinda muhondo.
  spa-BLM: 'El rey de Israel dijo a Josafat: “Yo me disfrazaré y entraré en la batalla;
    pero tú ponte tus ropas”. Y el rey de Israel se disfrazó, y entraron en la batalla.'
  cac-cac: 'Ix yalan vin̈ sreyal Israel chi'' d''a vin̈aj Josafat chi'' icha tic:
    —Ayic ol co yamanoch oval chi'', ol in q''uexel in pichul yic in reyal tic, a
    achxo tic, ol ac''n̈ejcanoch a pichul yic a reyal chi'', xchi vin̈. Yuj chi''
    ix sq''uexel spichul vin̈ sreyal Israel chi'', ix och eb'' vin̈ yac'' oval chi''
    schavan̈il.'
  swh-ULB: Mfalme wa Israeli akamwamabia Yehoshafati, “Nitajibadilisha mwenyewe na
    kwenda vitani, lakini wewe vaa mavazi yako ya kifalme.” Kwa hiyo mfalame wa Israeli
    akajibalisha, na wakaenda vitani.
  bel-bel: 'І сказаў цар Ізраільскі Ёсафату: я пераапрануся і ўступлю ў бітву, а ты
    надзень сваю царскую вопратку. І пераапрануўся цар Ізраільскі, і ўступілі ў бітву.'
  deu-ELBBK: 'Und der König von Israel sprach zu Josaphat: Ich will mich verkleiden
    und in den Kampf ziehen, du aber lege deine Kleider an. Und der König von Israel
    verkleidete sich, und sie zogen in den Kampf.'
  mbb-OT: Migkaǥi si Ahab diyà te ki Jehoshafat te, “Emun timpu en te tebek kenà a
    ebpekilala he iyan a hadì, piru sikew mulà bivisti ka te visti te hadì!” Umbe
    mibpeuvag-uvag si Ahab, ne mibpekidtebek sikandan.
  mal-2015: 'എന്നാൽ യിസ്രായേൽരാജാവു യെഹോശാഫാത്തിനോടു: ഞാൻ വേഷംമാറി പടയിൽ കടക്കും;
    നീയോ രാജവസ്ത്രം ധരിച്ചുകൊൾക എന്നു പറഞ്ഞു. അങ്ങനെ യിസ്രായേൽരാജാവു വേഷംമാറി, അവർ
    പടയിൽ കടന്നു.'
  rmc-rmc: 'A o Achab phenďa le Jošafatoske: „Me man preurava andre aver gada sar
    džava andro mariben, ale tu pre tu muk tiro kraľiskro plašťos.“ Avke o Achab pes
    preurďa andre aver gada a geľa andro mariben.'
  pes-OPV: 'و پادشاه اسرائیل به یهوشافاط گفت: من خود را متنکرساخته، به جنگ می‌روم
    اما تو لباس خود رابپوش.» پس پادشاه اسرائیل خویشتن را متنکرساخت و ایشان به جنگ
    رفتند.'
  ron-1924: 'Ымпэратул луй Исраел а зис луй Иосафат: „Вряу сэ-мь скимб хайнеле ка
    сэ мэ дук ла луптэ, дар ту ымбракэ-те ку хайнеле тале.” Ши ымпэратул луй Исраел
    шь-а скимбат хайнеле ши с-ау дус ла луптэ.'
  ben-OBCV: ইস্রায়েলের রাজা যিহোশাফটকে বললেন, “আমি ছদ্মবেশ ধারণ করে যুদ্ধক্ষেত্রে
    প্রবেশ করব, কিন্তু আপনি আপনার রাজপোশাক পরে থাকুন।” এইভাবে ইস্রায়েলের রাজা ছদ্মবেশ
    ধারণ করে যুদ্ধে গেলেন।
  som-som: Oo boqorkii dalka Israa'iil wuxuu Yehooshaafaad ku yidhi, Anigu waan ismidab
    qarinayaa oo dagaalkaan dhex gelayaa, laakiinse adigu dharkaaga xidho. Oo boqorkii
    dalka Israa'iil wuu ismidab qariyey oo dagaalkuu dhex galay.
  lat-VUC: 'Dixitque rex Israël ad Josaphat: Mutabo habitum, et sic ad pugnam vadam:
    tu autem induere vestibus tuis. Mutatoque rex Israël habitu, venit ad bellum.'
  eng-ASVBT: And the king of Israel said unto Jehoshaphat, I will disguise myself,
    and go into the battle; but put thou on thy robes. So the king of Israel disguised
    himself; and they went into the battle.
  ita-1885: 'E il re d''Israele disse a Giosafat: Io mi travestirò, e così entrerò
    nella battaglia; ma tu, vestiti delle tue vesti. Il re d''Israele adunque si travestì,
    e così entrarono nella battaglia.'
  eng-LXXUP: 'And the king of Israel said to Jehoshaphat, Disguise me, and I will
    enter into the battle: and do thou put on my raiment. So the king of Israel disguised
    himself, and entered into the battle.'
  eng-ULB: The king of Israel said to Jehoshaphat, “I will disguise myself and go
    into the battle, but you put on your royal robes.” So the king of Israel disguised
    himself, and they went into the battle.
  spa-VBL: 'El rey de Israel le dijo a Josafat: “Cuando yo vaya a la batalla me disfrazaré,
    pero tú debes llevar tus ropas reales”. Así que el rey de Israel se disfrazó y
    fue a la batalla.'
  fra-_FOB: 'Et le roi d''Israël dit à Josaphat: Je me déguiserai pour aller au combat;
    mais toi, revêts-toi de tes habits. Ainsi le roi d''Israël se déguisa; et ils
    allèrent au combat.'
  mal-mal: 'എന്നാൽ യിസ്രായേൽ രാജാവ് യെഹോശാഫാത്തിനോട്: “ഞാൻ വേഷംമാറി പടയിൽ കടക്കും;
    നീയോ രാജവസ്ത്രം ധരിച്ചുകൊൾക” എന്നു പറഞ്ഞു. അങ്ങനെ യിസ്രായേൽ രാജാവ് വേഷംമാറി, അവർ
    പടയിൽ കടന്നു.'
  urd-GVR: Jang se pahle Aḳhiyab ne Yahūsafat se kahā, “Maiṅ apnā bhes badal kar maidān-e-jang
    meṅ jāūṅgā. Lekin āp apnā shāhī libās na utāreṅ.” Chunāṅche Isrāīl kā bādshāh
    apnā bhes badal kar maidān-e-jang meṅ āyā.
  suz-BL: मिनु इस्राएल ङा पिपम येहो-शाफात कली “गो मतुइक्‍चा ङा पा अर्को वा फेक्‍शा,
    लडाइम लाइनुङ। तन्‍न गे इन पिपम फेक्‍तीक वा फेक्‍शा बाक्‍कीन” देंमाक्‍त। मोपा इस्राएल
    ङा पिप अर्को वा फेक्‍शा, लडाइम लमाक्‍त।
  ita-1927: 'E il re d’Israele, disse a Giosafat: “Io mi travestirò per andar in battaglia;
    ma tu mettiti i tuoi abiti reali”. Il re d’Israele si travestì, e andarono in
    battaglia.'
  ckb-ckb: 'پاشای ئیسرائیل بە یەهۆشافاتی گوت: «من خۆم دەگۆڕم و دەچمە ناو جەنگەکە،
    بەڵام تۆ جلوبەرگە شاهانەکەی خۆت لەبەر بکە.» ئینجا پاشای ئیسرائیل خۆی گۆڕی و چووە
    ناو جەنگەکە.'
  eng-BBE: And the king of Israel said to Jehoshaphat, I will make a change in my
    clothing, so that I do not seem to be the king, and will go into the fight; but
    do you put on your robes. So the king of Israel made a change in his dress, and
    they went to the fight.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ನಾನು ವೇಷಹಾಕಿಕೊಂಡು ಯುದ್ಧದಲ್ಲಿ ಪ್ರವೇಶಿಸುವೆನು.
    ಆದರೆ ನೀನು ನಿನ್ನ ರಾಜವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡಿರು,” ಎಂದನು. ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು
    ವೇಷಹಾಕಿಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ಹೋದನು.
  tam-2017: 'இஸ்ரவேலின் ராஜா யோசபாத்தைப் பார்த்து: நான் மாறுவேடத்தில் போருக்குப் போவேன்;
    நீரோ ராஜஉடை அணிந்திரும் என்று சொல்லி, இஸ்ரவேலின் ராஜா மாறுவேடத்தில் போருக்குப்
    போனான்.'
  spa-RV-1909: 'Y dijo el rey de Israel á Josaphat: Yo me disfrazaré para entrar en
    la batalla: mas tú vístete tus vestidos. Y disfrazóse el rey de Israel, y entró
    en la batalla.'
  ron-BTF: 'Și împăratul lui Israel i-a spus lui Iosafat: Îmi voi schimba hainele
    ca să nu fiu recunoscut și voi merge la bătălie, dar tu îmbracă robele tale. Astfel
    împăratul lui Israel și-a schimbat hainele ca să nu fie recunoscut și amândoi
    au mers la bătălie.'
  eng-WEBP: The king of Israel said to Jehoshaphat, “I will disguise myself, and go
    into the battle; but you put on your robes.” So the king of Israel disguised himself;
    and they went into the battle.
  eng-FBV: The king of Israel told Jehoshaphat, “When I go into battle I will be in
    disguise, but you should wear your royal robes.” So the king of Israel disguised
    himself and went into battle.
  nld-1939: 'Maar de koning van Israël zeide tot Josafat: Ik wil verkleed de strijd
    ingaan; doch gij kunt uw eigen kleren wel aanhouden. Hierop verkleedde hij zich,
    voor hij ten strijde trok.'
  nch-BL: 'Huan Acab quiilhui Josafat: ―Na nimopatas huan nimotalilis seyoc iyoyo
    huan nimochihuas quej se cati hueli para amo techixmatise, pero ta xicalaqui ipan
    tatehuilisti ica moyoyo cati cuali. Huan quej nopa quichijque.'
  vie-1934: 'Vua Y-sơ-ra-ên nói với Giô-sa-phát rằng: Tôi sẽ cải dạng ăn mặc, rồi
    ra trận; còn vua, hãy mặc áo xống vua. Vua Y-sơ-ra-ên bèn ăn mặc cải dạng, rồi
    hai người đi ra trận.'
  hin-CV: इस्राएल के राजा ने यहोशाफ़ात से कहा, “मैं भेष बदलकर युद्ध-भूमि में जाऊंगा,
    मगर आप अपनी राजसी वेशभूषा ही पहने रहिए.” इस्राएल का राजा भेष बदलकर युद्ध-भूमि
    में गया.
  spa-BES: 'Y el rey de Israel dijo a Josafat: Haré un cambio de ropa, para que no
    parezca ser el rey, y entraré en la lucha; Pero te pones la túnica. Así que el
    rey de Israel hizo un cambio en su vestimenta, y fueron a la lucha.'
  tdx-tdx: Le hoe ty mpanjaka’ Israele am’ Iehosafate; Hihonohono iraho te hizilik’
    an-kotakotak’ ao; f’ihe ka, aombeo o saro’o mireparepao. Aa le nañonohono-vatañe
    i mpanjaka’ Israeley; vaho nimoak’ an-kotakotak’ ao iereo.
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลตรัสกับเยโฮชาฟั​ทว่า “ข้าพเจ้าจะปลอมตัวเข้าทำศึก
    แต่​ท่านจงสวมเครื่องทรงของท่าน” และกษั​ตริ​ย์​แห่​งอ​ิสราเอลก็ทรงปลอมพระองค์ แล​้​วท​ั้งสองพระองค์​เข​้าทำสงคราม
  por-BR-2018: 'E disse o rei de Israel a Josafá: Eu me disfarçarei para entrar na
    batalha: mas tu veste-te tuas roupas. E disfarçou-se o rei de Israel, e entrou
    na batalha.'
  deu-ELO: 'Und der König von Israel sprach zu Josaphat: Ich will mich verkleiden
    und in den Streit ziehen, du aber lege deine Kleider an. Und der König von Israel
    verkleidete sich, und sie zogen in den Streit.'
  eng-WYC-2018: And the king of Israel said to Jehoshaphat, I shall change my clothing,
    and so I shall go to fight; but be thou clothed in thy (king’s) clothes. Therefore
    when the king of Israel had changed (his) clothing, he came to (the) battle.
  epo-epo: 'Kaj la reĝo de Izrael diris al Jehoŝafat: Mi alivestos min kaj iros en
    la batalon, sed vi surmetu viajn vestojn. Kaj la reĝo de Izrael alivestis sin,
    kaj ili iris en la batalon.'
  uig-PIN: 'Israilning padixaⱨi Yǝⱨoxafatⱪa: — Mǝn baxⱪa ⱪiyapǝtkǝ kirip jǝnggǝ qiⱪay;
    sili bolsila ɵz kiyimlirini kiyip qiⱪsila, dedi. Israilning padixaⱨi baxⱪa ⱪiyapǝt
    bilǝn jǝnggǝ qiⱪti.'
  beo-beo: 'A:iha:be da Yihosiafa:dema amane sia:i, “Ania da gegemusa: ahoanea, na
    da na da:i afadenemu. Be di da dina: hina bagade abula ga:newane masa.” Amalalu,
    Isala:ili hina bagade da da:i afadeneiwane, gegemusa: asi.'
  tpi-OTNT: Taim pait i no kirap yet, Ahap i tokim Jehosafat olsem, “Long taim yumi
    go long pait, bai mi senisim klos king na putim arapela klos, bai ol birua i no
    ken luksave long mi. Tasol yu mas putim bilas bilong king.” Olsem na King Ahap
    i putim arapela klos na tupela i go long pait.
  hau-SA: Sarkin Isra’ila ya ce wa Yehoshafat, “Zan ɓad da kama in shiga yaƙin, amma
    ka sa kayanka na sarauta.” Saboda haka sarkin Isra’ila ya ɓad da kama ya shiga
    cikin yaƙin.
  uig-LAT: 'Israilning padishahi Yehoshafatqa: — Men bashqa qiyapetke kirip jengge
    chiqay; sili bolsila öz kiyimlirini kiyip chiqsila, dédi. Israilning padishahi
    bashqa qiyapet bilen jengge chiqti.'
  nde-nde: 'Inkosi yako-Israyeli yathi kuJehoshafathi: “Mina ngizakuya empini ngizazifihla
    ngokulahlisa isimo sami, kodwa wena gqoka ezakho ezobukhosi.” Ngakho inkosi yako-Israyeli
    yazifihla ngokulahlisa isimo sayo yangena empini.'
  ton-ton: 'Pea pehē ʻe he tuʻi ʻo ʻIsileli kia Sihosafate, “Te u fakapuli au, pea
    u ʻalu ki he tau: ka ke ʻai ʻe koe ʻa ho ngaahi pulupulu teunga.” Ko ia naʻe fakapuli
    ia ʻe he tuʻi ʻo ʻIsileli; pea naʻa na ō ki he tau.'
  ces-1613: 'I řekl král Izraelský Jozafatovi: Změním já se, když půjdu k bitvě, ale
    ty oblec se v roucho své. I změnil se král Izraelský, a jeli k bitvě.'
  eng-WMB: The king of Israel said to Jehoshaphat, “I will disguise myself, and go
    into the battle; but you put on your robes.” So the king of Israel disguised himself;
    and they went into the battle.
  tam-TCV: இஸ்ரயேலின் அரசன் யோசபாத்திடம், “நான் மாறுவேடம் போட்டு யுத்தத்திற்கு வருகிறேன்.
    நீர் உமது அரச உடைகளை உடுத்திக்கொள்ளும்” என்றான். அப்படியே இஸ்ரயேலின் அரசன் ஆகாப்
    மாறுவேடம் போட்டு யுத்தத்திற்குப் போனான்.
  ceb-ULB: Miingon ang hari sa Israel ngadto kang Jehoshafat, “Magtakoban ako ug moadto
    sa gubat, apan sul-ubon nimo ang imong harianon nga kupo.” Busa nagtakoban ang
    hari sa Israel, ug miadto sa gubat.
  pol-UBG: 'I król Izraela powiedział do Jehoszafata: Przebiorę się i pójdę na bitwę,
    ty zaś ubierz się w swoje szaty. Następnie król Izraela przebrał się i poszli
    na bitwę.'
  urd-GVU: جنگ سے پہلے اخی اب نے یہوسفط سے کہا، ”مَیں اپنا بھیس بدل کر میدانِ جنگ
    میں جاؤں گا۔ لیکن آپ اپنا شاہی لباس نہ اُتاریں۔“ چنانچہ اسرائیل کا بادشاہ اپنا
    بھیس بدل کر میدانِ جنگ میں آیا۔
  deu-1912: 'Und der König Israels sprach zu Josaphat: Ich will mich verkleiden und
    in den Streit kommen; du aber habe deine Kleider an. Und der König Israels verkleidete
    sich, und sie kamen in den Streit.'
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ನಾನು ವೇಷ ಹಾಕಿಕೊಂಡು ಯುದ್ಧ ಭೂಮಿಗೆ ಬರುತ್ತೇನೆ;
    ನೀನಾದರೋ ನಿನ್ನ ರಾಜವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡೇ ಬಾ” ಎಂದು ಹೇಳಿ ವೇಷ ಹಾಕಿಕೊಂಡನು; ತರುವಾಯ
    ಯುದ್ಧ ಭೂಮಿಗೆ ಹೋದರು.
  yap-yap: Me ga’ar Ahab ngak Jehoshafat, “Nap’an ni gadow ra yan ko mael ma dab guchuw
    nga madan e pilung ya nge dab nnang ko gag mini’, machane gur e ga ra chuw nga
    madan e pilung.” Ma aram me yan fare pilung nu Israel ko mael ni be guy rogon
    ni dab ni poy.
  hlt-MCSB: Tedae Israel manghai loh Jehoshaphat te, “Caemtloek la kun vaengah ka
    thohai uh mai eh. Tedae nang tah na himbai bai,” a ti nah. Te dongah Israel manghai
    te thohai uh tih caemtloek la cet.
  mdy-ETH: ዓክዓቤ ዒዮሳፒፄ ኮይላ፦ «ዖሎሮ ኑ ዴንዳኣና ታኣኒ ዱማ ዓሲ ማላኒ ሜሌ ማኣዖ ማይንታንዳኔ፤ ኔኤኒ ጋዓንቴ ኔኤኮ
    ካኣቱሞ ማኣዓሢ ማይንቴ» ጌዔኔ፤ ዬያይዲ ዒስራዔኤሌ ካኣቲ ዓክዓቤ ሜሌ ማኣዖ ማይንቲ ፔኑሞ ዓኣቺ ዖሎሮ ዴንዴኔ።
  twi-ASANTE: Afei, ɔhene Ahab ka kyerɛɛ Yehosafat sɛ, “Yɛrekɔ ɔko yi, mɛsesa me ho
    sɛdeɛ obiara renhunu me nanso, wo deɛ, wobɛhyɛ wʼahentadeɛ.” Enti, Ahab sesaa
    ne ho, na wɔkɔɔ ɔko no.
  eng-WEBU: The king of Israel said to Jehoshaphat, “I will disguise myself, and go
    into the battle; but you put on your robes.” So the king of Israel disguised himself;
    and they went into the battle.
  wal-wal: Israa7eela kawoi Yoosaafixa, “Taani ta maayuwaa laammada, hara asa malatada,
    olau gelana; shin neeni ne kawo maayuwaa maaya” yaagiis. Yaagidi Israa7eela kawoi
    ba maayuwaa laammidi, hara asa milatidi olau geliis.
  spa-PDDPT: 'El rey de Israel dijo a Josafat: Me disfrazaré y entraré en la batalla,
    pero tú cúbrete con tus ropas reales. Y el rey de Israel se disfrazó, y entraron
    en la batalla.'
  gun-gun: 'Israel pygua huvixa aipoe''i Josafá pe: — Xee ma amboae rami anhemonde
    reve ''rã aa joe apu''ã aguã katy. Ha''e rã ndee ma ndeao py ae ''rã renhemonde
    — he''i. Ha''e rami vy Israel pygua huvixa amboae rami onhemonde reve oo joe opu''ãa
    py.'
  ilo-ULB: Kinuna ti ari ti Israel kenni Jehosafat, “Manglimlimoak ket mapanak iti
    paggugubatan, ngem ikawesmo dagiti pagan-anaymo a kas ari.” Nanglimlimo ngarud
    ti ari ti Israel ket napan iti paggugubatan.
  kpg-kpg: Ahab ga helekai gi Jehoshaphat, “Gidaua ma gaa hula gi lodo tauwa, gei
    au ga ulu nnuai goloo gi de modongoohia, gei goe ga ulu o gahu king.” Malaa, di
    king o Israel ne hana gi lodo tauwa gei mee gu hai gee.
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى يەھوشافاتقا: ــ مەن باشقا قىياپەتكە كىرىپ جەڭگە چىقاي؛
    سىلى بولسىلا ئۆز كىيىملىرىنى كىيىپ چىقسىلا، دېدى. ئىسرائىلنىڭ پادىشاھى باشقا قىياپەت
    بىلەن جەڭگە چىقتى.'
  sus-sus: Isirayila mangɛ naxa a fala Yehosafati bɛ, «N na so gere kui, n donma gbɛtɛ
    ragoroma nɛ n ma, kɔnɔ i tan xa mangɛ donmae ragoro i ma.» Isirayila mangɛ naxa
    donma gbɛtɛ ragoro a ma, e fa siga gere sode.
  pon-2006: Eihap eri mahsanihong Seosopat, “Ni atail pahn ketilahng mahwen, I pahn
    wekidala mwomwei, a komwi pahn ket nan sapwellimomwi likoun nanmwarki.” Nanmwarkien
    Israel wekidala mwomwe ih eri ketila mahwen.
  ksd-ksd: 'Ma ra king Israel i ga biti tai Ieosapat: Ina mal ma ta enana mal, ma
    ina varubu ta ra vinarubu; ma una mal ma kaum umana mal iat. Ma ra king Israel
    i ga mal ma ta enana mal, ma dia ga vana tar ta ra vinarubu.'
  tur-YTC: İsrael Kralı Yehoşafat’a, “Ben kılık değiştirerek savaşa gireceğim; ama
    sen kendi giysilerini giy” dedi. Böylece İsrael Kralı kılık değiştirdi; savaşa
    girdiler.
  grc-BRENT: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, κατακάλυψόν με, καὶ εἰσελεύσομαι
    εἰς τὸν πόλεμον, καὶ σὺ ἔνδυσαι τὸν ἱματισμόν μου· καὶ συνεκαλύψατο βασιλεὺς Ἰσραὴλ,
    καὶ εἰσῆλθεν εἰς τὸν πόλεμον.
  ind-AYT: Raja Israel berkata kepada Yosafat, “Aku akan menyamar dan masuk ke dalam
    pertempuran. Namun engkau, pakailah pakaian kebesaranmu.” Raja Israel menyamarkan
    dirinya dan masuk ke dalam pertempuran.
  nya-nya: Mfumu ya Israeli inati kwa Yehosafati, “Ine ndipita ku nkhondo modzibisa
    koma iwe uvale mikanjo yaufumu.” Kotero mfumu ya Israeli inadzibisa ndipo inapita
    ku nkhondoko.
  hrv-hrv: 'Izraelski kralj reče Jošafatu: “Ja ću se preobući i onda ući u boj, a
    ti ostani u svojoj odjeći!” Preobuče se tada izraelski kralj i oni krenuše u boj.'
  mps-mps: Te boi dala sisąbadi, Ahapgo Jehosafatbolo e tama po walali, “Da te boi
    hwįgi pabo sogo, eno te kingo ugwa sela sąnama, tama eno gasa ugwa me gudaibao,
    te boi bidi dabego ena gesabidi kone idali weyu. Tiali goli nago da, te kingo
    ugwa me gudao,” wali. Tama tilama, augwali si boi hwįgi peyu pali.
  tpi-tpi: Taim pait i no kirap yet, Ahap i tokim Jehosafat olsem, “Long taim yumi
    go long pait, bai mi senisim klos king na putim arapela klos, bai ol birua i no
    ken luksave long mi. Tasol yu mas putim bilas bilong king.” Olsem na King Ahap
    i putim arapela klos na tupela i go long pait.
  dan-1931: 'Og Israels Konge sagde til Josafat: “Jeg vil forklæde mig, før jeg drager
    i Kampen; men tag du dine egne Klæder på!” Og Israels Konge forklædte sig, og
    så drog de i Kampen.'
  vie-OVCB: 'Vua Ít-ra-ên bàn với Giô-sa-phát: “Tôi sẽ cải trang ra trận để không
    ai nhận ra, còn vua cứ mặc vương bào.” Thế rồi, Vua Ít-ra-ên cải trang và họ cùng
    xuất trận.'
  guj-2017: ઇઝરાયલના રાજાએ યહોશાફાટને કહ્યું, “હું મારો વેશ બદલીને યુદ્ધમાં જઈશ, પણ
    તમે તમારો રાજપોષાક પહેરી રાખજો.” તેથી ઇઝરાયલના રાજાએ વેશ બદલ્યો અને તેઓ યુદ્ધમાં
    ગયા.
  pon-2006A: Eihap eri mahsanihong Seosopat, “Ni atail pahn ketilahng mahwen, I pahn
    wekidala mwomwei, a komwi pahn ket nan sapwellimomwi likoun nanmwarki.” Nanmwarkien
    Israel wekidala mwomwe ih eri ketila mahwen.
  por-BRBSL: 'O rei de Israel disse a Jeosafá: “Eu me disfarçarei e irei para a batalha;
    mas vocês vestem suas vestes”. Então, o rei de Israel se disfarçou; e eles foram
    para a batalha.'
  cth-cth: Isarel siangpahrang ni Jehoshaphat koevah, nang teh tarankâtuknae koe vah,
    siangpahrang puengcang kâmahrawk loe, kai tet tami rumram e patetlah ka khohna
    han atipouh. Hottelah Isarel siangpahrang teh tami rumram patetlah hoi tarankâtuknae
    koe a cei.
  twi-twi: Afei, ɔhene Ahab ka kyerɛɛ Yehosafat se, “Yɛrekɔ ɔko yi, mɛsakra me ho
    sɛnea obiara nhu me, nanso wo de, wobɛhyɛ wʼahentade.” Enti Ahab sesaa ne ho,
    na wɔkɔɔ ɔko no.
  hlt-hlt: Tedae Israel manghai loh Jehoshaphat te, “Caemtloek la kun vaengah ka thohai
    uh mai eh. Tedae nang tah na himbai bai,” a ti nah. Te dongah Israel manghai te
    thohai uh tih caemtloek la cet.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi nɑ́kɛ́ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sosɑfɑti
    kɛ dɔ̀: N yóó ceetɛ m mɑ́ɑ̀ ndi kɛ́tɑ mudoò miɛkɛ kɛ̀ fɔ̃́ nni nhɑ̃ ɑ kpɑ̀ɑ̀tìyɑ̀ɑ̀tì.
    Mɛm̀mɛ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì cèètɛmɛ̀ omɑ́ɑ̀ kɛ́tɑ mudoò miɛkɛ.'
  msy-2020: Ezɨ mɨdorozim tɨghar akuighɨrɨghasava amima, Atrivim Ahap kamaghɨn Atrivim
    Jehosafat mɨgei, “Ga mɨdorozim bagh mangɨ, kɨ uan atrivir korotiaba sueghɨva korotiar
    igharazitabar aghuightɨ, mɨdorozir gumaziba nan atamangɨgham. Eghtɨ nɨ uan atrivir
    korotiabar aghuigh.” Egha Israelian atrivim korotiar igharaziba aghuigha aning
    mɨdorozim bagha zui.
  dop-dop: 'Ɩlɛnɑ Akɑpɩ tɔ Sosɑfɑtɩ sɩ: Mɑ yʋsǝɣɩ mɑ tɩ nɑ mɑ́ polo yoou. Amɑ nyɑɑ
    suu nyɑ́ kɑwulɑɣɑ wontu. Ɩlɛnɑ Akɑpɩ lɑ mpʋ.'
  azb-azb: 'İsrail padşahı Yehoşafata dedi: «Mən qiyafəmi dəyişib döyüşə girəcəyəm,
    ancaq sən öz şahlıq libasını gey». İsrail padşahı qiyafəsini dəyişib döyüşə girdi.'
  eng-DBY: And the king of Israel said to Jehoshaphat, I will disguise myself, and
    will enter into the battle; but put thou on thy robes. And the king of Israel
    disguised himself; and they went into the battle.
  hin-2017: इस्राएल के राजा ने यहोशापात से कहा, “मैं तो भेष बदलकर युद्ध में जाऊँगा,
    परन्तु तू अपने ही वस्त्र पहने रह।” इस्राएल के राजा ने भेष बदला और वे दोनों युद्ध
    में गए।
  eng-YLT: and the king of Israel saith unto Jehoshaphat to disguise himself, and
    to go into battle, 'And thou, put on thy garments.' And the king of Israel disguiseth
    himself, and they go into battle.
  eng-WYC-2017: And the king of Israel said to Jehoshaphat, I shall change my cloth-ing,
    and so I shall go to fight; but be thou clothed in thy king’s clothes. Therefore
    when the king of Israel had changed clothing, he came to battle.
  eng-WMBB: The king of Israel said to Jehoshaphat, “I will disguise myself, and go
    into the battle; but you put on your robes.” So the king of Israel disguised himself;
    and they went into the battle.
  urd-GVH: जंग से पहले अख़ियब ने यहूसफ़त से कहा, “मैं अपना भेस बदलकर मैदाने-जंग में
    जाऊँगा। लेकिन आप अपना शाही लिबास न उतारें।” चुनाँचे इसराईल का बादशाह अपना भेस
    बदलकर मैदाने-जंग में आया।
  rug-rug: Meke zama sa baṉara pa Izireli koe Zehosapati, “Totoso somana si gita kara
    pa vinaripera si kote lopu vata gilana pule nau si rau, ba agoi si kote va sagei
    goi sari na mua poko baṉara.” Ke sa baṉara pa Izireli si lopu vata gilana pule
    nia meke nuquru la si asa pa vinaripera.
  gaz-gaz: Mootiin Israaʼel Yehooshaafaaxiin, “Ani eenyummaa koo dhokfadheen lola
    seena; ati garuu uffata mootummaa uffadhu” jedhe. Kanaafuu mootiin Israaʼel eenyummaa
    ofii isaa dhokfatee lola seene.
  fra-LSG: 'Le roi d’Israël dit à Josaphat: Je veux me déguiser pour aller au combat;
    mais toi, revêts-toi de tes habits. Et le roi d’Israël se déguisa, et ils allèrent
    au combat.'
  yal-yal: Isirayila mangan yi a fala Yosafati xa, a naxa, “N xa n maxidi alo muxu
    gbɛtɛ, n siga yɛngɛni, koni i tan xa, i maxidi i ya mangaya dugine yi.” Nayi,
    Isirayila mangan yi a maxɛtɛ, a siga yɛngɛni.
  haw-1868: Olelo mai la ke alii o ka Iseraela ia Iehosapata, E huna au ia'u iho,
    a e komo iloko o ke kaua, aka, e komo oe i kou kapa alii. A huna iho ke alii o
    ka Iseraela ia ia iho, a komo iloko o ke kaua.
  arb-NAV: 'فَقَالَ مَلِكُ إِسْرَائِيلَ لِيَهُوشَافَاطَ: «إِنَّنِي سَأَخُوضُ الْحَرْبَ
    مُتَنَكِّراً، أَمَّا أَنْتَ فَارْتَدِ ثِيَابَكَ الْمَلَكِيَّةَ». وَهَكَذَا تَنَكَّرَ
    مَلِكُ إِسْرَائِيلَ وَخَاضَا الْحَرْبَ.'
  ewe-ewe: Israel fia gblɔ na Yehosafat be, “Mado awu bubuwo ale be ame aɖeke makpɔm
    adze sii o; ke wò ya la, do wò fiawu!” Ale wowɔ ɖe Israel fia ƒe ɖoɖo sia dzi.
  eng-LEE: And the king of Israel said unto Jehoshaphat, I will disguise myself, and
    enter into the battle; but do thou put on thy royal garments. And the king of
    Israel disguised himself, and they went into the battle.
  asm-FB: ইস্ৰায়েলৰ ৰজাই যিহোচাফটক ক’লে, “মই অন্য বেশ ধৰি যুদ্ধত যাম কিন্তু আপুনি
    হ’লে আপোনাৰ ৰাজ বস্ত্ৰ পিন্ধি থাকক।” তেতিয়া ইস্ৰায়েলৰ ৰজাই অন্য বেশ ধৰিলে আৰু
    তেওঁলোক যুদ্ধ কৰিবলৈ গ’ল।
  sus-A: عِسِرَيِلَ مَنفّ نَشَ عَ قَلَ يٍهٌسَقَتِ بّ، «ﭑ نَ سٌ فٍرٍ كُي، ﭑ دٌنمَ فبّتّ
    رَفٌرٌ مَ نّ ﭑ مَ، كْنْ عِ تَن شَ مَنفّ دٌنمَيٍ رَفٌرٌ عِ مَ.» عِسِرَيِلَ مَنفّ
    نَشَ دٌنمَ فبّتّ رَفٌرٌ عَ مَ، عٍ قَ سِفَ فٍرٍ سٌدٍ.
  fra-SBL: 'Le roi d''Israël dit à Josaphat : « Je me déguiserai, et j''irai au combat ;
    mais toi, mets tes vêtements. » Le roi d''Israël se déguisa donc, et ils allèrent
    au combat.'
  hbo-hbo: וַיֹּאמֶר֩ מֶ֨לֶךְ יִשְׂרָאֵ֜ל אֶל־יְהֹושָׁפָ֗ט הִתְחַפֵּשׂ֙ וָבֹ֣וא בַמִּלְחָמָ֔ה
    וְאַתָּ֖ה לְבַ֣שׁ בְּגָדֶ֑יךָ וַיִּתְחַפֵּשׂ֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיָּבֹ֖אוּ
    בַּמִּלְחָמָֽה׃
  kik-kik: Nake mũthamaki wa Isiraeli akĩĩra Jehoshafatu atĩrĩ, “Nĩngũtoonya mbaara-inĩ
    ndĩĩgarũrĩte ndikamenyeke no wee wĩkĩre nguo cia ũthamaki.” Nĩ ũndũ ũcio mũthamaki
    wa Isiraeli akĩĩgarũra ndakamenyeke na agĩtoonya mbaara-inĩ.
  fra-NCL: 'Le roi d’Israël dit à Josaphat : « Je veux me déguiser pour aller au combat ;
    mais toi, revêts-toi de tes habits. » Et le roi d’Israël se déguisa, et ils allèrent
    au combat.'
  cek-AK: Israel siangpahrang mah Jehosaphat khaeah, Kai loe kami kalah ah angsak
    moe, misa ka tuk han; toe nang loe siangpahrang khukbuen to angkhuk ah loe, om
    ah, tiah a naa. To pongah Israel siangpahrang loe kami kalah baktiah angsak moe,
    misatuk hanah nawnto a caeh hoi.
  cuk-cuk: 'Degi, Israel-rey-Acab Josafatʼga sogded: —An-wagar-mer-daklegega mor-baid-yoi
    bila-onolenaidse an dogoed. Bedi reymor-yoi be dogoed. Degisoggu, Israel-e-rey
    baid-mor-yoi, bila-onolenaidse dogdesunnad.'
  uig-CYR: 'Исраилниң падишаси Йәһошафатқа: — Мән башқа қияпәткә кирип җәңгә чиқай;
    сили болсила өз кийимлирини кийип чиқсила, деди. Исраилниң падишаси башқа қияпәт
    билән җәңгә чиқти.'
  tel-2017: ఇశ్రాయేలు రాజు “నేను మారు వేషం వేసుకుని యుద్ధానికి వెళ్తాను. నువ్వు నీ
    వస్త్రాలనే ధరించు” అని యెహోషాపాతుతో చెప్పి తాను మారు వేషం వేసుకున్నాడు. తరువాత
    వారు యుద్ధానికి వెళ్ళారు.
  hat-BSA: 'Wa Israël la te di a Josaphat: “Mwen va kache idantite mwen pou antre
    nan batay la, e ou menm, mete pwòp manto ou.” Konsa, wa Israël la te kache idantite
    li, e yo te antre nan batay la.'
  kos-kos: Ahab el fahk nu sel Jehoshaphat, “Ke kut ac som nu ke mweun uh, nga ac
    fah tia nukum nuknuk in tokosra luk, a kom nukum na nuknuk in tokosra lom.” Ouinge
    tokosra lun Israel el ekulla lumahl ke el som nu ke mweun.
  hbo-WLC: וַיֹּאמֶר֩ מֶ֨לֶךְ יִשְׂרָאֵ֜ל אֶל־יְהוֹשָׁפָ֗ט הִתְחַפֵּשׂ֙ וָב֣וֹא בַמִּלְחָמָ֔ה
    וְאַתָּ֖ה לְבַ֣שׁ בְּגָדֶ֑יךָ וַיִּתְחַפֵּשׂ֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיָּבֹ֖אוּ
    בַּמִּלְחָמָֽה׃
  ibo-ibo: Eze Izrel gwara Jehoshafat, sị, “Aga m ejikere onwe m dịka m bụ onye ọzọ
    banye nʼọgbọ agha, ma gị onwe gị yiri uwe eze gị.” Ya mere, eze Izrel nwogharịrị
    onwe ya ka onye ọzọ baa nʼọgbọ agha.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କୁ କହିଲେ, “ମୁଁ ଛଦ୍ମବେଶ ଧରି ଯୁଦ୍ଧକୁ ଯିବି;
    ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ରାଜବସ୍ତ୍ର ପିନ୍ଧ।” ତହୁଁ ଇସ୍ରାଏଲର ରାଜା ଛଦ୍ମବେଶ ଧରିଲେ ଓ ସେମାନେ
    ଯୁଦ୍ଧକୁ ଗଲେ।
  chk-chk: Nge Ahap a üreni Jehosafat, “Üpwe asokala üfei le feila maun, nge en kopwe
    üföüf üfom üfen king.” Iei mine ewe kingen Israel a asokala üfan o feila maun.
  rop-rop: King Eiheb bin tok langa King Jehosafet, “Wal wen wi garra go blanga fait,
    yu gin werrimon yu speshalwan king klos, bat mi ai garra trai en meigim miselp
    luk laik naja men.” Wal det king brom Isreil bin go blanga fait en imbin meigim
    miselp luk laik naja men.
  ukr-1871: 'І сказав царь Ізраїлський Йосафатові: Я переодягнусь та й пійду в битву,
    а ти одягнись в свою царську одежу. І переодягся царь Ізраїлський, і виступили
    до бою.'
  deu-1951: 'Und der König von Israel sprach zu Josaphat: Ich will verkleidet in den
    Kampf ziehen; du aber bekleide dich mit deinen Kleidern! Und der König von Israel
    verkleidete sich, und sie zogen in den Kampf.'
  eng-JPS: 'And the king of Israel said unto Jehoshaphat: ''I will disguise myself,
    and go into the battle; but put thou on thy robes.'' So the king of Israel disguised
    himself; and they went into the battle.'
  srp-1865: 'I reèe car Izrailjev Josafatu: ja æu se preobuæi kad poðem u boj, a ti
    obuci svoje odijelo. I preobuèe se car Izrailjev, i otidoše u boj.'
  lug-lug: Kabaka wa Isirayiri n’agamba Yekosafaati nti, “Nze nzija kugenda mu lutalo
    nga nneefudde ng’omuntu omulala, naye ggwe yambala ebyambalo byo.” Awo kabaka
    wa Isirayiri ne yeefuula ng’omuntu omulala, ne bagenda mu lutalo.
  heb-heb: ויאמר מלך ישראל אל יהושפט התחפש ובוא במלחמה ואתה לבש בגדיך ויתחפש מלך ישראל
    ויבאו במלחמה׃
  ben-IRV: আর ইস্রায়েলের রাজা যিহোশাফটকে বললেন, “আমি ছদ্দবেশে যুদ্ধে যোগ দেব, আপনি
    আপনার রাজপোশাকই পরুন।” পরে ইস্রায়েলের রাজা ছদ্মবেশে যুদ্ধ করতে গেলেন।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਆਪਣਾ ਭੇਸ ਵਟਾਕੇ ਲੜਾਈ ਵਿੱਚ
    ਜਾਂਵਾਂਗਾ ਪਰ ਤੂੰ ਆਪਣੇ ਬਸਤਰ ਪਾਈ ਰੱਖ। ਸੋ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਭੇਸ ਵਟਾਕੇ ਲੜਾਈ ਵਿੱਚ ਗਿਆ
  mya-JVB: ဣသရေလ ရှင်ဘုရင် က၊ ငါသည် ခြားနားသော အယောင် ကို ဆောင်၍စစ်ပွဲ ထဲသို့ ဝင်
    မည်။ မင်းကြီး မူကား ၊ မင်းမြောက်တန်ဆာ ကို ဝတ်ဆင် ပါလော့ဟု ယောရှဖတ် အား ဆို ပြီးမှ
    ၊ ဣသရေလ ရှင် ဘုရင်သည် ခြားနားသော အယောင် ကိုဆောင်လျက် စစ်ပွဲ ထဲသို့ ဝင် ၏။
  hmo-hmo: Ahaba ese Iehosapata ia hamaoroa, ia gwau, “Lau ese egu toana do lau haidaua,
    vadaeni tuari lalonai do lau vareai, to oi ese oiemu king dabua do oi karaia.”
    Unai dainai Israela ena king ese iena toana ia haidaua, bona tuari lalonai ia
    vareai lao.
  urd-urd: और शाह — ए — इस्राईल ने यहूसफ़त से कहा, “मैं अपना भेस बदलकर लड़ाई में जाऊँगा,
    लेकिन तू अपना लिबास पहने रह।” इसलिए शाह — ए — इस्राईल ने भेस बदल लिया, और वह लड़ाई
    में गए।
  rus-SYN: 'И сказал царь Израильский Иосафату: я переоденусь и вступлю в сражение,
    а ты надень свои царские одежды. И переоделся царь Израильский, и вступили в сражение.'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía ò Yosafaɛ: Má azĩa lilɛɛ, mí si zĩu. Mpi sↄ̃ ǹyↄ̃
    ku la ń n kible''ulao daa. Ɔ̃ Isailiↄ kía azĩa lìlɛ à sì zĩu.'
  tcz-CHONGTHU: Ahab chun Jehoshaphat kommah hitin aseijin, “Galmunna ilut tengleh
    nangin lengvon kivon nin lang, ken vonchom kivon inge,” ati. Hichun Israel lengpa
    chun vonchom aki vonnin gal munnah aluttan ahi.
  mar-mar: इस्राएलाचा राजा यहोशाफाटाला म्हणाला, “मी युध्दात जातांना वेषांतर करतो.
    तू मात्र राजवस्त्रेच घाल.” आणि त्याप्रमाणे राजा अहाबाने वेषांतर केले आणि दोनही
    राजे लढाईला भिडले.
  qub-qub: 'Israelpa raynenga Josafat-ta niran: «Nogaga pillyaman yaycushaj juc röpata
    jaticurcurmi. Gamna ray cay röpayqui jatishalla yaycunqui.» Chaura Israelpa raynenga
    juc röpata jaticurcur Judäpa rayninwan pillyaman yaycuran.'
  bqp-bqp: Yerɑ Isirelibɑn sinɑ boko u Yosɑfɑti sɔ̃ɔwɑ u nɛɛ, kon yɑ̃nu gɑnu kɔsi
    ni bɑ ǹ kɑ mɑn tubu. Adɑmɑ wunɛ, ɑ n wunɛn sinɑ yɑ̃nu doke. Mɛsumɑ Isirelibɑn
    sinɑ boko u kuɑ u kɑ tɑɑ bi dɑ.
  hat-hat: 'Akab di Jozafa konsa: -Mwen pral mete yon lòt rad sou mwen anvan m al
    goumen an, pou moun pa rekonèt mwen. Ou men, ou mèt mete rad wa ou sou ou. Se
    konsa wa peyi Izrayèl la chanje rad sou li pou moun pa rekonèt li. Apre sa, li
    al goumen.'
  eng-BSB: And the king of Israel said to Jehoshaphat, “I will disguise myself and
    go into battle, but you wear your royal robes.” So the king of Israel disguised
    himself and went into battle.
  eng-WEBPB: The king of Israel said to Jehoshaphat, “I will disguise myself, and
    go into the battle; but you put on your robes.” So the king of Israel disguised
    himself; and they went into the battle.
  kbq-kbq: Hagi Israeli vahe kini ne' Ahapu'a amanage huno Jehosafatinkura hu'ne,
    Nagra amne vahe kna hu'na ha' kukena hu'na hapi ufregahue. Hanki kagra kini vahe
    kukena hunka vuo, huno nesmino agra amne kukena huno hapina ufre'ne.
  nhe-BL: 'Huan Acab quiilhui Josafat: ―Na nimopatlas huan nimotlalilis seyoc noyoyo
    huan nimochijchihuas queja se tlen hueli tlacatl para ax nechixmatise, pero ta
    xicalaqui ipan tlatehuijcayotl ica moyoyo tlen cuali. Huan queja nopa quichijque.'
  gub-BL: Uze'eg Akaw Zuzapa pe. — Zeàmàtyry'ymawhu pe zanereixe mehe azexak kar putar
    amo awa zàwe nehe. Ne emunehew hekamir tuwihawete zàwenugar romo nehe, i'i izupe.
    Na'e Izaew wanuwihawete umunehew zauxiapekwer ikamir kury. Wixe zeàmàtyry'ymawhu
    pe wà kury.
  eng-DRA: 'And the king of Israel said to Josaphat: I will change my dress, and so
    I will go to the battle, but put thou on thy own garments. And the king of Israel
    having changed his dress, went to the battle.'
