verse: 2CH.018.028
translations:
  mal-C: അങ്ങനെ, ഇസ്രായേൽരാജാവായ ആഹാബും യെഹൂദാരാജാവായ യെഹോശാഫാത്തും ഗിലെയാദിലെ രാമോത്തിനെതിരേ
    യുദ്ധത്തിനായി പുറപ്പെട്ടു.
  deu-TKW: Also zog der König von Israel mit Josaphat, dem Könige von Juda, gegen
    Ramoth in Gilead.
  lin-lin: Mokonzi ya Isalaele mpe Jozafati, mokonzi ya Yuda, bakendeki kobundisa
    Ramoti ya Galadi.
  eng-LSV: And the king of Israel goes up—and Jehoshaphat king of Judah—to Ramoth-Gilead;
  eng-GNV: So the King of Israel and Iehoshaphat the King of Iudah went vp to Ramoth
    Gilead.
  eng-WEBSTER: So the king of Israel and Jehoshaphat the king of Judah went up to
    Ramoth-gilead.
  nhw-BL: Huajca quej nopa, Tlanahuatijquetl Acab tlen tlali Israel huan Tlanahuatijquetl
    Josafat tlen tlali Judá yajque altepetl Ramot ipan tlali Galaad para quihuilanatij.
  swh-ONEN: Basi mfalme wa Israeli na Yehoshafati mfalme wa Yuda wakaenda Ramoth-Gileadi.
  bba-bba: Yenibɑn biru, Isirelibɑn sinɑ boko kɑ Yosɑfɑti, Yudɑbɑn sinɑ boko bɑ seewɑ
    bɑ tɑɑ bi dɑ Rɑmɔtiɔ Gɑlɑdin temɔ.
  eng-KJVCPB: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth-gilead.
  luo-luo: Omiyo ruodh Israel gi Jehoshafat ruodh Juda nodhi Ramoth Gilead.
  meu-meu: Taunabunai, Israel pavapavana bona Iehosafat, Iuda pavapavana, na Ramoto-gilead
    ela.
  npi-ULB: यसैले इस्राएलका राजा आहाब र यहूदाका राजा यहोशापात रामोत-गिलादको विरुद्धमा
    उक्‍लेर गए ।
  yor-yor: Bẹ́ẹ̀ ni ọba Israẹli àti Jehoṣafati ọba Juda lọ sókè ní Ramoti Gileadi.
  pes-OPCB: با وجود این هشدارها، اَخاب پادشاه اسرائیل و یهوشافاط پادشاه یهودا به راموت
    جلعاد لشکرکشی کردند.
  tgl-ULB: Kaya si Ahab, ang hari ng Israel, at si Jehoshafat, ang hari ng Juda, ay
    nakipaglaban sa Ramot-gilead.
  hui-hui: Ani bialu Isaraelenaga Kini Ahaba Yudanaga Kini Yahosabadala libu haru
    mandagi libunaga ami agali hearu haru halu Gileada dindiha Lamodo tanoni Siriali
    hearu baba wai bule pene.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​နှင့်​ယု​ဒ ဘု​ရင်​ယော​ရှ​ဖတ်​တို့​သည်​ဂိ​လဒ်​ပြည်၊
    ရာ​မုတ် မြို့​သို့​ချီ​တက်​ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་གཉིས་ཡར་གིལ་ཨད་ཀྱི་རཱ་མོད་དུ་སོང་ནས།
  sna-sna: Saka mambo weIsraeri naJehoshafati mambo weJudha vakakwira kuRamoti Gireadhi.
  spa-BLM: El rey de Israel y Josafat, rey de Judá, subieron a Ramot de Galaad.
  cac-cac: Ix b'at vin̈ sreyal Israel chi' yed' eb' soldado yed' vin̈aj Josafat sreyal
    Judá yed' eb' soldado yac' oval yed' chon̈ab' Ramot d'a yol yic Galaad chi'.
  swh-ULB: Kwa hiyo Ahabu, mfalme wa Israeli, na Yehoshafati, mfalme wa Yuda, wakaenda
    juu ya Ramothi-giledi.
  bel-bel: і пайшоў цар Ізраільскі і Ёсафат, цар Юдэйскі, да Рамота Галаадскага.
  deu-ELBBK: Und der König von Israel und Josaphat, der König von Juda, zogen hinauf
    nach Ramot-Gilead.
  mbb-OT: Ne midsurung diyà te Ramot Gilead si Hadì Ahab he hadì te Israel wey si
    Hadì Jehoshafat he hadì te Juda.
  mal-2015: അങ്ങനെ യിസ്രായേൽരാജാവും യെഹൂദാരാജാവായ യെഹോശാഫാത്തും ഗിലെയാദിലെ രാമോത്തിലേക്കു
    പോയി.
  rmc-rmc: O izraeliko kraľis Achab the o judsko kraľis Jošafat gele pro mariben pro
    Ramot-Gilead.
  pes-OPV: پس پادشاه اسرائیل و یهوشافاط پادشاه یهودا به راموت جلعاد برآمدند.
  ron-1924: Ымпэратул луй Исраел ши Иосафат, ымпэратул луй Иуда, с-ау суит ла Рамот,
    ын Галаад.
  ben-OBCV: অতএব ইস্রায়েলের রাজা ও যিহূদার রাজা যিহোশাফট রামোৎ-গিলিয়দে চলে গেলেন।
  som-som: Markaasay boqorkii dalka Israa'iil iyo Yehooshaafaad oo ahaa boqorkii dalka
    Yahuudah Raamod Gilecaad u kaceen.
  lat-VUC: Igitur ascenderunt rex Israël et Josaphat rex Juda in Ramoth Galaad.
  eng-ASVBT: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth-gilead.
  ita-1885: Il re d'Israele adunque, e Giosafat, re di Giuda, salirono contro a Ramot
    di Galaad.
  eng-LXXUP: So the king of Israel, and Jehoshaphat king of Judah, went up to Ramoth-gilead.
  eng-ULB: So Ahab, the king of Israel, and Jehoshaphat, the king of Judah, went up
    against Ramoth Gilead.
  spa-VBL: El rey de Israel y Josafat, rey de Judá, fueron a atacar Ramot de Galaad.
  fra-_FOB: Le roi d'Israël monta donc avec Josaphat, roi de Juda, à Ramoth de Galaad.
  mal-mal: അങ്ങനെ യിസ്രായേൽ രാജാവും യെഹൂദാ രാജാവായ യെഹോശാഫാത്തും ഗിലെയാദിലെ രാമോത്തിലേക്കു
    പോയി.
  urd-GVR: Is ke bād Isrāīl kā bādshāh Aḳhiyab aur Yahūdāh kā bādshāh Yahūsafat mil
    kar Rāmāt-jiliyād par hamlā karne ke lie rawānā hue.
  suz-BL: मिनु इस्राएल ङा पिप नु यहूदा ङा पिप येहो-शाफात रामोथ-गिलाद ग्‍येत्‍थ लसा
    बाक्‍त।
  ita-1927: Il re d’Israele e Giosafat, re di Giuda saliron dunque contro Ramoth di
    Galaad.
  ckb-ckb: ئیتر پاشای ئیسرائیل و یەهۆشافاتی پاشای یەهودا سەرکەوتن بۆ ڕامۆتی گلعاد.
  eng-BBE: So the king of Israel and Jehoshaphat, the king of Judah, went up to Ramoth-gilead.
  kan-OKCV: ಹೀಗೆಯೇ ಇಸ್ರಾಯೇಲಿನ ಅರಸನೂ, ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನೂ ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿಗೆ
    ಹೋದರು.
  tam-2017: பின்பு இஸ்ரவேலின் ராஜாவும், யூதாவின் ராஜாவாகிய யோசபாத்தும் கீலேயாத்திலுள்ள
    ராமோத்திற்குப் போனார்கள்.
  spa-RV-1909: Subió pues el rey de Israel, y Josaphat rey de Judá, á Ramoth de Galaad.
  ron-BTF: Astfel împăratul lui Israel și Iosafat, împăratul lui Iuda, s-au urcat
    la Ramot-Galaad.
  eng-WEBP: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  eng-FBV: The king of Israel and Jehoshaphat, king of Judah, went to attack Ramoth-gilead.
  nld-1939: Zo trok dus de koning van Israël, met koning Josafat van Juda, naar Ramot
    Gilad.
  nch-BL: Huajca quej nopa, Tanahuatijquet Acab ten tali Israel huan Tanahuatijquet
    Josafat ten tali Judá yajque ipan altepet Ramot ten tali Galaad para quitehuitij.
  vie-1934: Vậy, vua Y-sơ-ra-ên và Giô-sa-phát, vua Giu-đa, đồng đi lên Ra-mốt tại
    ga-la-át.
  hin-CV: फिर भी इस्राएल के राजा और यहूदिया के राजा यहोशाफ़ात ने रामोथ-गिलआद पर हमला
    कर दिया.
  spa-BES: Entonces el rey de Israel y Josafat, el rey de Judá, subieron a Ramot de
    Galaad.
  tdx-tdx: Aa le nionjoñe mb’e Ramote-gilade mb’eo i mpanjaka’ Israeley naho Iehosafate
    mpanjaka’ Iehoda.
  tha-KJV: กษัตริย์​แห่​งอ​ิสราเอลกับเยโฮชาฟัทกษั​ตริ​ย์​แห่​งยูดาห์จึงเสด็จขึ้นไปยังราโมทกิเลอาด
  por-BR-2018: Subiu, pois, o rei de Israel, e Josafá rei de Judá, a Ramote de Gileade.
  deu-ELO: Und der König von Israel und Josaphat, der König von Juda, zogen hinauf
    nach Ramoth-Gilead.
  eng-WYC-2018: Then the king of Israel, and Jehoshaphat, the king of Judah, went
    up into Ramoth of Gilead.
  epo-epo: Kaj la reĝo de Izrael, kaj Jehoŝafat, reĝo de Judujo, iris al Ramot en
    Gilead.
  uig-PIN: Israilning padixaⱨi bilǝn Yǝⱨudaning padixaⱨi Yǝⱨoxafat Gileadtiki Ramotⱪa
    qiⱪti.
  beo-beo: 'Amalalu, Isala:ili hina bagade A:iha:be, amola Yuda hina bagade Yihosiafa:de,
    ela da La:imode moilai Gilia:de soge ganodini gala, amo doagala:musa: asi.'
  tpi-OTNT: Orait bihain Ahap, king bilong Israel, na Jehosafat, king bilong Juda,
    i kisim ol soldia na i go pait long ol Siria long taun Ramot long distrik Gileat.
  hau-SA: Saboda haka sarkin Isra’ila da Yehoshafat sarkin Yahuda suka haura zuwa
    Ramot Gileyad.
  uig-LAT: Israilning padishahi bilen Yehudaning padishahi Yehoshafat Giléadtiki Ramotqa
    chiqti.
  nde-nde: Ngakho inkosi yako-Israyeli loJehoshafathi inkosi yakoJuda baya eRamothi
    Giliyadi.
  ton-ton: ¶ Ko ia, naʻe ʻalu hake ki Lemoti-Kiliati ʻae tuʻi ʻo ʻIsileli mo Sihosafate
    ko e tuʻi ʻo Siuta.
  ces-1613: A tak táhl král Izraelský a Jozafat král Judský proti Rámot Galád.
  eng-WMB: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  tam-TCV: எனவே இஸ்ரயேலின் அரசன் ஆகாபும், யூதாவின் அரசன் யோசபாத்தும் கீலேயாத்திலுள்ள
    ராமோத்திற்கு போனார்கள்.
  ceb-ULB: Busa si Ahab, ang hari sa Israel, ug si Jehoshafat, ang hari sa Juda, mitungas
    batok sa Ramot Gilead.
  pol-UBG: Tak więc król Izraela i Jehoszafat, król Judy, wyruszyli do Ramot-Gilead.
  urd-GVU: اِس کے بعد اسرائیل کا بادشاہ اخی اب اور یہوداہ کا بادشاہ یہوسفط مل کر رامات
    جِلعاد پر حملہ کرنے کے لئے روانہ ہوئے۔
  deu-1912: Also zog hinauf der König Israels und Josaphat, der König Juda's, gen
    Ramoth in Gilead.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಹಾಗೂ ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನೂ ರಾಮೋತ್ ಗಿಲ್ಯಾದಿಗೆ ಯುದ್ಧಕ್ಕೆ
    ಹೊರಟರು.
  yap-yap: Ma aram me yan Ahab ni Pilung nu Israel nge Jehoshafat ni Pilung nu Judah
    ni ngar mael ko fare binaw nu Ramoth u Gilead.
  hlt-MCSB: Te dongah Israel manghai neh Judah manghai Jehoshaphat tah Ramothgilead
    la cet rhoi.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ካኣቲ ዓክዓቤና ዪሁዳ ካኣቲ ዒዮሳፒፄና ጌሌዓዴ ዓጮይዳ ዓኣ ራሞቴ ዖላኒ ዴንዴኔ፤
  twi-ASANTE: Enti, Israelhene ne Yudahene Yehosafat dii wɔn akodɔm anim, tuu Ramot-Gilead
    so sa.
  eng-WEBU: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  wal-wal: Hegaappe guyyiyan, Israa7eela kawoinne Yihudaa Kawoi Yoosaafixi Gala7aaden
    de7iya Raamoota katamaa biidosona.
  spa-PDDPT: Así que el rey de Israel subió con Josafat, rey de Judá, contra Ramot
    de Galaad.
  gun-gun: Ha'e gui ma Ramote-Gileade katy Judá pygua huvixa Josafá reve Israel pygua
    huvixa jogueraa.
  ilo-ULB: Simmang-at ngarud da Ahab nga ari ti Israel, ken ni Jehosafat nga ari ti
    Juda idiay Ramot Galaad.
  kpg-kpg: Malaa, di king Ahab o Israel mo di king Jehoshaphat o Judah gaa hula, ga heebagi
    gi di waahale go Ramoth i Gilead.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى بىلەن يەھۇدانىڭ پادىشاھى يەھوشافات گىلېئادتىكى راموتقا
    چىقتى.
  sus-sus: Isirayila mangɛ nun Yudaya mangɛ Yehosafati naxa te Ramoti Galadi bɔxi
    gerede.
  pon-2006: Eri Eihap, nanmwarkien Israel oh Seosopat, nanmwarkien Suda, ahpw ketila
    mahweniong kahnimw Ramod nan Kilead.
  ksd-ksd: Ma ra king Israel ma Ieosapat ra king Iuda dir ga tut ure Ramot-Gilead.
  tur-YTC: Bunun üzerine İsrael Kralı'yla Yahuda Kralı Yehoşafat Ramot Gilad’a çıktılar.
  grc-BRENT: Καὶ ἀνέβη βασιλεὺς Ἰσραὴλ, καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα, εἰς Ῥαμὼθ Γαλαάδ.
  ind-AYT: Sesudah itu, raja Israel dan Yosafat, raja Yehuda, maju ke Ramot-Gilead.
  nya-nya: Choncho mfumu ya Israeli ndi Yehosafati mfumu ya Yuda anapita ku Ramoti
    Giliyadi.
  hrv-hrv: Izraelski kralj i judejski kralj Jošafat krenuše na Ramot Gilead.
  mps-mps: Tialima nosali Ahap te Israel dabego king me Jehosafat te Juda dabego king
    augwali sigo augwa ami bidi dabe selama, augwali distrik Gileatde taun Romatba
    boi Siria dabe dali hwįgi pali.
  tpi-tpi: Orait bihain Ahap, king bilong Israel, na Jehosafat, king bilong Juda,
    i kisim ol soldia na i go pait long ol Siria long taun Ramot long distrik Gileat.
  dan-1931: Så drog Israels Konge og Kong Josafat af Juda op mod Ramot i Gilead.
  vie-OVCB: Vậy, A-háp, vua Ít-ra-ên và Giô-sa-phát, vua Giu-đa cùng kéo quân lên
    Ra-mốt Ga-la-át.
  guj-2017: તેથી ઇઝરાયલના રાજા આહાબે તથા યહૂદિયાના યહોશાફાટે રામોથ ગિલ્યાદ પર ચઢાઈ
    કરી.
  pon-2006A: Eri Eihap, nanmwarkien Israel oh Seosopat, nanmwarkien Suda, ahpw ketila
    mahweniong kahnimw Ramod nan Kilead.
  por-BRBSL: Então o rei de Israel e Jeosafá, rei de Judá, subiram a Ramoth Gilead.
  cth-cth: Hatdawkvah, Isarel siangpahrang hoi Judah siangpahrang Jehoshaphat teh
    Gilead ram. Ramoth khovah a takhang roi.
  twi-twi: Enti Israelhene ne Yudahene Yehosafat dii wɔn asraafo anim, tuu Ramot-Gilead
    so sa.
  hlt-hlt: Te dongah Israel manghai neh Judah manghai Jehoshaphat tah Ramothgilead
    la cet rhoi.
  tbz-SIM: Mɛm̀mɛ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì nɛ̀ Sudɑɑ kɔbɛ kou kɛ̀ bɛ̀ɛ kɔtɛ kɛ́do
    Dɑmɔti ɛì dìì bo Kɑdɑɑdi tempɛ̃ mmiɛkɛ mudoò.
  msy-2020: Kamaghɨn amizɨ, Israelɨn Atrivim Ahap ko Judan Atrivim Jehosafat, aning
    uan mɨdorozir gumaziba inigha, Siriaba ko mɨsoghasa ghua, Gileatɨn Distrighɨn
    itir nguibar ekiam Ramotɨn otifi.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ wulɑʋ Akɑpɩ nɑ Yutɑ nyǝŋ Sosɑfɑtɩ pɑ polɑ Kɑlɑɑtɩ tɛtʋ
    ɩcɑtɛ Lɑmɔtɩ kɛ yoonɑʋ.
  azb-azb: İsrail padşahı və Yəhuda padşahı Yehoşafat Ramot-Gileada getdi.
  eng-DBY: And the king of Israel and Jehoshaphat the king of Judah went up to Ramoth-Gilead.
  hin-2017: तब इस्राएल के राजा और यहूदा के राजा यहोशापात दोनों ने गिलाद के रामोत पर
    चढ़ाई की।
  eng-YLT: And the king of Israel goeth up, and Jehoshaphat king of Judah, unto Ramoth-Gilead;
  eng-WYC-2017: Then the king of Israel, and Jehoshaphat, the king of Judah, went
    up into Ramoth of Gilead.
  eng-WMBB: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  urd-GVH: इसके बाद इसराईल का बादशाह अख़ियब और यहूदाह का बादशाह यहूसफ़त मिलकर रामात-जिलियाद
    पर हमला करने के लिए रवाना हुए।
  rug-rug: Ke sage la rapatia ari baṉara Ehabi meke Zehosapati, sa baṉara pa Ziuda,
    sa popoa Ramoti Qileadi.
  gaz-gaz: Kanaafuu mootiin Israaʼelii fi Yehooshaafaax mootiin Yihuudaa Raamooti
    Giliʼaaditti ol baʼan.
  fra-LSG: Le roi d’Israël et Josaphat, roi de Juda, montèrent à Ramoth en Galaad.
  yal-yal: Isirayila mangan nun Yosafati, Yuda mangan yi siga Ramoti taani Galadi
    yamanani.
  haw-1868: Alaila pii aku la ke alii o ka Iseraela, a me Iehosapata, ke alii o ka
    Iuda, i Ramota-Gileada.
  arb-NAV: وَتَوَجَّهَ مَلِكُ إِسْرَائِيلَ وَيَهُوشَافَاطُ مَلِكُ يَهُوذَا إِلَى رَامُوتِ
    جِلْعَادَ،
  ewe-ewe: Ale Israel fia kple Yuda fia kplɔ woƒe aʋakɔwo yi Ramot Gilead.
  eng-LEE: And the king of Israel went up with Jehoshaphat the king of Judah to Ramoth-gil'ad.
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ ৰজা আহাব আৰু যিহূদাৰ ৰজা যিহোচাফটে ৰামোৎ-গিলিয়দৰ বিৰুদ্ধে
    উঠিল।
  sus-A: عِسِرَيِلَ مَنفّ نُن يُدَيَ مَنفّ يٍهٌسَقَتِ نَشَ تٍ رَ مٌتِ فَلَدِ بْشِ
    فٍرٍدٍ.
  fra-SBL: Le roi d'Israël et Josaphat, roi de Juda, montèrent à Ramoth Galaad.
  hbo-hbo: וַיַּ֧עַל מֶֽלֶךְ־יִשְׂרָאֵ֛ל וִֽיהֹושָׁפָ֥ט מֶֽלֶךְ־יְהוּדָ֖ה אֶל־רָמֹ֥ת
    גִּלְעָֽד׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Isiraeli na Jehoshafatu mũthamaki wa Juda makĩambata
    nginya Ramothu-Gileadi.
  fra-NCL: Le roi d’Israël et Josaphat, roi de Juda, montèrent à Ramoth-en-Galaad.
  cek-AK: To pongah Israel siangpahrang hoi Judah siangpahrang Jehosaphat loe Ramoth-Gilead
    ah caeh hoi tahang.
  cuk-cuk: Geb degine, Israel-e-rey, Judá-rey-Josafatʼbo, Ramot-De-Galaadʼse nadmarsunnad.
  uig-CYR: Исраилниң падишаси билән Йәһуданиң падишаси Йәһошафат Гилеадтики Рамотқа
    чиқти.
  tel-2017: అప్పుడు ఇశ్రాయేలు రాజు, యూదా రాజు యెహోషాపాతు, రామోతు గిలాదు మీదికి యుద్ధానికి
    వెళ్ళారు.
  hat-BSA: Konsa, wa Israël avèk Josaphat, wa Juda a, te monte kont Ramoth-Galaad.
  kos-kos: Na Tokosra Ahab lun Israel ac Tokosra Jehoshaphat lun Judah eltal som in
    mweuni siti Ramoth in acn Gilead.
  hbo-WLC: וַיַּ֧עַל מֶֽלֶךְ־יִשְׂרָאֵ֛ל וִֽיהוֹשָׁפָ֥ט מֶֽלֶךְ־יְהוּדָ֖ה אֶל־רָמֹ֥ת
    גִּלְעָֽד׃
  ibo-ibo: Ya mere, eze Izrel na Jehoshafat eze Juda pụrụ gawa Ramọt Gilead.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲର ରାଜା ଓ ଯିହୁଦାର ଯିହୋଶାଫଟ୍‍ ରାଜା ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଗଲେ।
  chk-chk: Mürin, Ahap ewe kingen Israel me Jehosafat ewe kingen Juta ra feila Ramot-kiliat,
    pwe repwe maun ngeni.
  rop-rop: Brom deya King Eiheb brom Isreil en King Jehosafet brom Juda bin go blanga
    fait langa det taun gulum Remoth deya langa det kantri gulum Giliyad.
  ukr-1871: І пійшов царь Ізраїлський і Йосафат, царь Юдейський, на Рамот Галаадський.
  deu-1951: Also zogen der König von Israel und Josaphat, der König von Juda, hinauf
    gen Ramot in Gilead.
  eng-JPS: So the king of Israel and Jehoshaphat the kind of Judah went up to Ramoth-gilead.
  srp-1865: I otide car Izrailjev s Josafatom carem Judinijem na Ramot Galadski.
  lug-lug: Awo kabaka wa Isirayiri ne Yekosafaati kabaka wa Yuda ne bambuka e Lamosugireyaadi.
  heb-heb: ויעל מלך ישראל ויהושפט מלך יהודה אל רמת גלעד׃
  ben-IRV: পরে ইস্রায়েলের রাজা ও যিহূদার রাজা যিহোশাফট রামোৎ-গিলিয়দ আক্রমণ করতে
    গেলেন।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਰਾਮੋਥ ਗਿਲਆਦ ਨੂੰ
    ਚੜ੍ਹੇ
  mya-JVB: ထိုသို့ ဣသရေလ ရှင်ဘုရင် နှင့် ယုဒ ရှင်ဘုရင် ယောရှဖတ် တို့သည်၊ ဂိလဒ် ပြည်ရာမုတ်မြို့သို့
    စစ်ချီ ကြ၏။
  hmo-hmo: Vadaeni Israela ena king, Ahaba, bona Iuda ena king, Iehosapata, be Ramoto
    Gileada dekenai idia lao.
  urd-urd: इसलिए शाह — ए — इस्राईल और शाह — ए — यहूदाह यहूसफ़त ने रामात जिल'आद पर
    चढ़ाई की।
  rus-SYN: И пошел царь Израильский и Иосафат, царь Иудейский, к Рамофу Галаадскому.
  bqc-SIM: Isailiↄ kía ń Yudaↄ kí Yosafao gɛ̀ Lamↄtu Galada.
  tcz-CHONGTHU: Hiche jouchun Israel lengpan Ahab leh Judah lengpa Jehoshaphat chu,
    Ramoth – Gilead khopi chu abulu dingin akondoh lhontai.
  mar-mar: इस्राएलचा राजा अहाब आणि यहूदाचा राजा यहोशाफाट यांनी रामोथ-गिलादावर हल्ला
    चढवला.
  qub-qub: Chaypitanaga Israelpa rayninwan, Judäpa raynin Josafat aywaran Galaadcho
    caycaj Ramotman.
  bqp-bqp: Yenibɑn biru, Isirelibɑn sinɑ boko kɑ Yosɑfɑti, Yudɑbɑn sinɑ boko bɑ seewɑ
    bɑ tɑɑ bi dɑ Rɑmɔtiɔ Gɑlɑdin temɔ.
  hat-hat: Se konsa Akab, wa peyi Izrayèl la, ansanm ak Jozafa, wa peyi Jida a, moute
    al atake lavil Ramòt nan peyi Galarad.
  eng-BSB: So the king of Israel and Jehoshaphat king of Judah went up to Ramoth-gilead.
  eng-WEBPB: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  kbq-kbq: Higeno Israeli vahe kini ne' Ahapu'ene Juda vahe kini ne' Jehosafatikea
    sondia vahe'zania zamavareke Ramot-Gileati mareri'na'e.
  nhe-BL: Huajca queja nopa, Tlanahuatijquetl Acab tlen tlali Israel huan Tlanahuatijquetl
    Josafat tlen tlali Judá yajque altepetl Ramot ipan tlali Galaad para quitehuitij.
  gub-BL: Na'e Akaw Izaew wanuwihawete a'e, Zuzapa Zuta wanuwihawete a'e no, uzàmàtyry'ym
    Hamot Zireaz tawhu oho a'e wà kury.
  eng-DRA: So the king of Israel and Josaphat king of Juda went up to Ramoth Galaad.
