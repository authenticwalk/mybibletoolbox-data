verse: 2CH.018.033
translations:
  mal-C: എന്നാൽ ഏതോ ഒരു അരാമ്യപടയാളി യാദൃച്ഛികമായി വില്ലുകുലച്ച് ഇസ്രായേൽരാജാവിന്റെ
    കവചത്തിന്റെ വിടവുകൾക്കിടയിൽ എയ്തു. “രഥം തിരിച്ച് എന്നെ യുദ്ധക്കളത്തിനു വെളിയിൽ
    കൊണ്ടുപോകുക; എനിക്കു സാരമായി മുറിവേറ്റിരിക്കുന്നു,” എന്നു രാജാവു തേരാളിയോടു കൽപ്പിച്ചു.
  deu-TKW: 'Ein Mann aber hatte von ungefähr den Bogen gespannt und traf den König
    von Israel zwischen Ringelgurt und Panzer. Da gebot er dem Wagenlenker: Lenke
    um und bringe mich aus dem Kampfgetümmel hinaus, denn ich bin verwundet!'
  lin-lin: 'Kasi moto moko abetaki tolotolo na ye bibetela, mpe mbanzi na yango edusolaki
    ebombelo ya tolo ya mokonzi ya Isalaele mpe ezwaki ye. Mokonzi alobaki na motambolisi
    ya shar : — Baluka mpe bimisa ngai libanda ya esika oyo bitumba ezali koleka,
    pamba te nazoki.'
  eng-LSV: And a man has drawn with a bow in his simplicity, and strikes the king
    of Israel between the joinings and the coat of mail, and he says to the charioteer,
    “Turn your hand, and you have brought me out of the camp, for I have become [gravely]
    sick.”
  eng-GNV: 'Then a certaine man drewe a bowe mightily, and smote the King of Israel
    betweene the ioyntes of his brigandine: Therefore he saide to his charetman, Turne
    thine hand, and carie mee out of the host: for I am hurt.'
  eng-WEBSTER: 'And a certain man drew a bow at a venture, and smote the king of Israel
    between the joints of the harness: therefore he said to his chariot-man, Turn
    thy hand, that thou mayest carry me out of the host; for I am wounded.'
  nhw-BL: 'Pero se soldado quimajcajqui se cuatlamintli campa yohuiyayaj nopa israelita
    soldados huan quiajsic Tlanahuatijquetl Acab. Huan calajqui nopa cuatlamintli
    campa mosalojtoya iteposyolixtzajca. Huan Acab quiilhui nopa tlacatl catli quinemiltiyaya
    nopa tlahuilanca carro: ―Techquixti tlen ni tlahuilancayotl pampa tlahuel nicocojtoc.'
  swh-ONEN: Lakini mtu fulani akavuta upinde pasipo lengo na kumpiga mfalme wa Israeli
    katikati ya kiungio cha mavazi yake ya chuma, mfalme akamwambia mwendesha gari
    lake, “Geuza gari na uniondoe mimi katika mapigano, nimejeruhiwa.”
  bba-bba: Yerɑ ɡoo u sɛ̃u toomɑ Isirelibɑn mi ɡiɑ. U ǹ ɡoo yĩisi. Adɑmɑ ɡɑ nɑ ɡɑ
    Akɑbu wɔri deedeeru mi win tɑrɑkpe ɡɑ yɔ̃rɑ. Yerɑ u win tɑbu kɛkɛ swɑɑ sɔ̃ɔsio
    sɔ̃ɔwɑ u nɛɛ, ɑ tɑbu kɛkɛ ye sĩiyɔ biruɔ, kpɑ ɑ mɑn yɑrɑ tɑbu sĩɑn di. Domi bɑ
    mɑn mɛɛrɑ kuɑ.
  eng-KJVCPB: 'And a certain man drew a bow at a venture, and smote the king of Israel
    between the joints of the harness: therefore he said to his chariot man, Turn
    thine hand, that thou mayest carry me out of the host; for I am wounded.'
  luo-luo: To ngʼat moro noywayo atungʼ mare modiro asere ma nochwowo ruodh Israel
    e kind law lweny mane orwako. Ruoth nonyiso jariemb gari niya, “Lok garini mondo
    igola ka, nimar ahinyora marach.”
  meu-meu: A tau ta ese diba ta e kinoa kava, Israel pavapavana ena auri dabuana bona
    ena keme aurina padadiai e taraki. Taunabunai, ia ese ena kariota e heaulaiava
    tauna na e hamaoroa, eto, A haheaua hegiro, tuari murimurinai ba laohaigu, badina
    be vada na bero.
  npi-ULB: तर कुनै मानिसले आफ्‍नो धनु जथाभाबी तान्‍यो र इस्राएलका राजालाई कवचको जोर्नीमा
    काँड हान्‍यो । तब आहाबले आफ्‍नो सारथिलाई भने, “रथलाई घुमाऊ र मलाई युद्ध मैदानबाट
    बाहिर लैजाऊ, किनकि म नराम्ररी घाइते भएको छु ।”
  yor-yor: Ṣùgbọ́n ẹnìkan fa ọrun rẹ̀ láì pète, ó sì bá ọba Israẹli láàrín ìpàdé ẹ̀wù
    irin, ọba sì sọ fún olùtọ́jú kẹ̀kẹ́ rẹ̀ pé, “Yí ọwọ́ rẹ padà, kí o sì wà mí jáde
    kúrò lójú ìjà. Nítorí èmi ti gbọgbẹ́.”
  pes-OPCB: 'اما تیر یکی از سربازان به طور تصادفی از میان شکاف زرهٔ اَخاب، به او اصابت
    کرد. اَخاب به ارابه‌ران خود گفت: «ارابه را برگردان و مرا از میدان جنگ بیرون ببر،
    چون سخت مجروح شده‌ام.»'
  tgl-ULB: Ngunit may isang taong humatak sa kaniyang pana nang sapalaran at tinamaan
    ang hari ng Israel, sa pagitan ng pinagdugtungan ng kaniyang baluti. Pagkatapos
    ay sinabi ni Ahab sa nagpapatakbo ng kaniyang karwahe, “Lumiko ka at dalhin mo
    ako palayo sa labanan, sapagkat malubha akong nasugatan.”
  hui-hui: Tigua wai hongoheore ua laga bialu howa Siriali ami mbirame timu mbira
    Isaraeleru heagoha bo ibilayagome Kini Ahabanaga tingini mbiraha aga wai pole
    biaga aleme bia dambi nahe wiagoria bila hene. Ani bila hayagola Ahabahanda agali
    ibunaga nogo hosime karisi gililo yu ibaga bilo handayaho haga heagohondo lalu,
    Ai timu hombeni ho kogo karisi abale beregedalu wai hama yu wahalu tagira mba,
    lene.
  mya-mya: သို့​ရာ​တွင်​ရှု​ရိ​တပ်​သား​တစ်​ယောက်​သည်​မြား တစ်​စင်း​ကို​ပစ်​လွှတ်​လိုက်​ရာ
    အ​မှတ်​မ​ထင် အာ​ဟပ်​၏​သံ​ချပ်​အင်္ကျီ​အ​ဆက်​ကြား​ကို ထိ​မှန်​သွား​လေ​သည်။ မင်း​ကြီး​သည်​မိ​မိ​ကို
    မြား​ချက်​ထိ​ပြီ​ဖြစ်​ကြောင်း​ပြော​ပြီး​နောက် ရ​ထား​မှူး​အား​တိုက်​ပွဲ​မှ​ထွက်​ခွာ​သွား​ရန်
    အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་མི་ཞིག་གིས་མདའ་འཕངས་པ་ལ་མ་བསམ་ས་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་གོ་ཁྲབ་ཀྱི་མཐུད་མཚམས་སུ་ཕོག་པ་དང་།
    རྒྱལ་པོས་རང་གི་རྟ་པ་ལ་ན་རེ། ང་རྨས་བྱུང་བས་ཁྱོད་ཀྱིས་ཤིང་རྟ་ཁ་ལོ་སྒྱུར་དང་། ང་རང་གཡུལ་ས་ནས་ཁྲིད་ཅིག་ཅེས་བསྒོས།
  sna-sna: Asi mumwe munhu akangokanda museve wake usina kunanga munhu ukandobaya
    mambo weIsraeri pakati pezvikamu zvenguo dzake dzokurwa nadzo. Mambo akataurira
    muchairi wengoro kuti, “Tendeutsa ngoro undibvise muhondo. Ndakuvara.”
  spa-BLM: 'Un hombre sacó su arco al azar e hirió al rey de Israel entre las junturas
    de la armadura. Entonces dijo al conductor del carro: “Da la vuelta y sácame de
    la batalla, porque estoy gravemente herido”.'
  cac-cac: 'Palta ay jun vin̈ soldado comonn̈ej ix julvajb''ati, a val d''a vin̈ sreyal
    Israel chi'' ix och sirnaj jun yol jul-lab'' chi''. A val b''aj schalaj sb''a
    sq''ueen pichul vin̈ rey chi'' ayochi, ata'' ix och ch''apnaj jun yol jul-lab''
    chi''. Yuj chi'' ix yal vin̈ d''a vin̈ ed''jinac carruaje chi'' icha tic: —Ic''
    meltzaj carruaje tic, tzin ic''anel d''a scal oval tic, yujto te nivan ix in aj
    in lajvi, xchi vin̈.'
  swh-ULB: Lakini mtu mmoja akauvuta upinde wake kwa kubahatisha na kumpiga mfalme
    wa Israeli kati kati ya maungio ya mavazi yake. Kisha Ahabu akamwambia dereva
    wa gari lake, “Geuza nyuma na nitoe nje ya mapigano, kwa maana nimejeruhiwa vibaya
    sana.”
  bel-bel: 'Тым часам адзін чалавек выпадкова нацягнуў лук свой, і параніў цара Ізраільскага
    праз швы латаў. І сказаў ён калясьнічаму: павярні назад, і вязі мяне ад войска,
    бо я паранены.'
  deu-ELBBK: 'Und ein Mann spannte den Bogen aufs Geratewohl und traf den König von
    Israel zwischen den Panzer-Anhang und den Panzer. Da sprach er zu seinem Wagenlenker:
    Wende um und führe mich aus dem Lager hinaus, denn ich bin verwundet.'
  mbb-OT: Piru hein edtulung en ebpemanà is sevaha he sundaru te Aramihanen dutun
    te menge sundaru te Israel, ne neserab mesuǥat si Hadì Ahab he hadì te Israel
    ziyà te midtemuwaayan te pengalang din diyà te kumeng. Migkeǥiyan ni Hadì Ahab
    haazà is ed-uwit te kerwahi zin te, “Ipekeziyù a kayi te tebek! Su nepelian a.”
  mal-2015: 'എന്നാൽ ഒരുത്തൻ യദൃച്ഛയാ വില്ലു കുലെച്ചു യിസ്രായേൽരാജാവിനെ കവചത്തിന്നും
    പതക്കത്തിന്നും ഇടെക്കു എയ്തു; അവൻ തന്റെ സാരഥിയോടു: നിന്റെ കൈ തിരിച്ചു എന്നെ പടയിൽനിന്നു
    കൊണ്ടുപോക; ഞാൻ കഠിനമായി മുറിവേറ്റിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Androda varesavo slugaďis ča avke ľivinďa andral o lukos a trafinďa le
    Achab maškar o pancjeris. Avke phenďa o Achab le manušeske, savo ľidžalas leskro
    verdan: „Visar tut a ľidža man het andral o mariben, bo som zraňimen.“'
  pes-OPV: 'اما کسی کمان خود را بدون غرض کشیده، پادشاه اسرائیل را میان وصله های زره
    زد، و او به ارابه ران خود گفت: «دست خود را بگردان و مرا از لشکر بیرون ببرزیرا
    که مجروح شدم.»'
  ron-1924: 'Атунч, ун ом а трас ку аркул ла ынтымпларе ши а ловит пе ымпэратул луй
    Исраел ынтре ынкеетуриле армэтурий. Ымпэратул а зис челуй че-й мына карул: „Ынтоарче
    ши скоате-мэ дин кымпул де бэтае, кэч сунт рэнит.”'
  ben-OBCV: কিন্তু কেউ একজন আচমকা ধনুকে টান দিয়ে ইস্রায়েলের রাজার বুক ও পেটে পরবার
    বর্মের মাঝখানের ফাঁকা স্থানে আঘাত করে বসেছিল। রাজা তাঁর রথের সারথিকে বললেন, “রথ
    ঘুরিয়ে নিয়ে আমাকে যুদ্ধক্ষেত্র থেকে বাইরে নিয়ে চলো। আমি আহত হয়ে পড়েছি।”
  som-som: Oo nin baa intuu qaansadiisii xooday kama' ahaan fallaadh u ganay, oo wuxuu
    boqorkii dalka Israa'iil kaga dhuftay meesha dharkiisa dagaalku isaga yimaadaan.
    Markaasuu boqorku kii gaadhifaraskiisa kaxaynayay ku yidhi, Gacantaada leexi oo
    ciidanka iga dhex bixi, waayo, aad baan u dhaawacmay.
  lat-VUC: 'Accidit autem ut unus e populo sagittam in incertum jaceret, et percuteret
    regem Israël inter cervicem et scapulas. At ille aurigæ suo ait: Converte manum
    tuam, et educ me de acie, quia vulneratus sum.'
  eng-ASVBT: 'And a certain man drew his bow at a venture, and smote the king of Israel
    between the joints of the armor: wherefore he said to the driver of the chariot,
    Turn thy hand, and carry me out of the host; for I am sore wounded.'
  ita-1885: 'Allora qualcuno tirò con l''arco a caso, e ferì il re d''Israele fra
    le falde e la corazza; laonde egli disse al suo carrettiere: Volta la mano, e
    menami fuor del campo; perciocchè io son ferito.'
  eng-LXXUP: 'And a man drew a bow with a good aim, and smote the king of Israel between
    the lungs and the breastplate: and he said to the charioteer, Turn thy hand, drive
    me out of the battle, for I am wounded.'
  eng-ULB: But a certain man drew his bow at random and shot the king of Israel between
    the joints of his armor. Then Ahab said to the driver of his chariot, “Turn around
    and carry me out of the battle, for I am badly wounded.”
  spa-VBL: 'Sin embargo, un arquero enemigo disparó una flecha al azar, hiriendo al
    rey de Israel entre las junturas de su armadura, junto al peto. El rey le dijo
    a su auriga: “¡Da la vuelta y sácame del combate, porque me han herido!”.'
  fra-_FOB: 'Alors un homme tira de son arc tout au hasard, et frappa le roi d''Israël
    entre les jointures de la cuirasse; et le roi dit au cocher: Tourne, et mène-moi
    hors des rangs; car je suis blessé.'
  mal-mal: 'എന്നാൽ ഒരുത്തൻ യദൃച്ഛയാ വില്ലു കുലച്ച് യിസ്രായേൽരാജാവിനെ കവചത്തിനും പതക്കത്തിനും
    മദ്ധ്യേ എയ്തു; അവൻ തന്റെ സാരഥിയോട്: “നീ രഥം തിരിച്ച് എന്നെ പടയിൽനിന്ന് കൊണ്ടുപോക;
    ഞാൻ കഠിനമായി മുറിവേറ്റിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin kisī ne ḳhās nishānā bāndhe baġhair apnā tīr chalāyā to wuh Aḳhiyab
    ko aisī jagah jā lagā jahāṅ zirābaktar kā joṛ thā. Bādshāh ne apne rathbān ko
    hukm diyā, “Rath ko moṛ kar mujhe maidān-e-jang se bāhar le jāo! Mujhe choṭ lag
    gaī hai.”
  suz-BL: तन्‍न मुर काम आ लिब्रा खुक्‍शा, हेंथे पा ब्रा आप्‍शा सोइक्‍ता बाक्‍त। मिनु
    मेको ब्रामी इस्राएल ङा पिप आ कुचु सुम्‍तीके नु कुचु तेक्‍तीक आस दातेम ख्रवा बाक्‍त।
    मिनु पिपम आ बग्‍गी चलेब कली “बग्‍गी हिरशा लडाइ रे ग्रुंइदी। आं कली ब्राम ख्रशा
    गार सेल्‍ती” दे मदा बाक्‍त।
  ita-1927: 'Or qualcuno scoccò a caso la freccia del suo arco, e ferì il re d’Israele
    tra la corazza e le falde; onde il re disse al suo cocchiere: “Vòlta, menami fuori
    del campo, perché son ferito”.'
  ckb-ckb: 'پیاوێکیش بە هەڕەمەکی تیروکەوانەکەی ڕاکێشا و پاشای ئیسرائیلی لە درزی نێو
    بەشەکانی زرێیەکەیەوە پێکا، ئەویش بە گالیسکەوانەکەی گوت: «دەستت بکێشەوە لەناو سوپاکە
    بمبە دەرەوە، چونکە بریندار بووم.»'
  eng-BBE: And a certain man sent an arrow from his bow without thought of its direction,
    and gave the king of Israel a wound where his breastplate was joined to his clothing;
    so he said to the driver of his war-carriage, Go to one side and take me away
    out of the army, for I am badly wounded.
  kan-OKCV: ಆದರೆ ಅರಾಮ್ಯರ ಸೈನಿಕನೊಬ್ಬನು ಗುರಿ ಇಡದೆ ಬಿಲ್ಲಿಗೆ ಬಾಣವನ್ನೇರಿಸಿ ಹೊಡೆಯಲು, ಅದು
    ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ, ಅವನ ಕವಚದ ಸಂದಿನಲ್ಲಿ ಬಂದು ತಾಕಿತು. ಆದ್ದರಿಂದ ಅವನು ತನ್ನ ರಥ ನಡೆಸುವವನಿಗೆ,
    “ನೀನು ರಥವನ್ನು ತಿರುಗಿಸಿ ನನ್ನನ್ನು ಸೈನ್ಯದೊಳಗಿಂದ ಆಚೇಕಡೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗು, ನನಗೆ ದೊಡ್ಡ
    ಗಾಯವಾಗಿದೆ,” ಎಂದನು.
  tam-2017: 'ஒருவன் தற்செயலாக வில்லை நாணேற்றி எய்தான், அது இஸ்ரவேலின் ராஜாவினுடைய
    கவசத்தின் சந்துக்கிடையிலேபட்டது; அப்பொழுது அவன் தன் இரத ஓட்டியைப் பார்த்து: நீ
    திருப்பி என்னை இராணுவத்திற்கு வெளியே கொண்டுபோ, எனக்குக் காயம்பட்டது என்றான்.'
  spa-RV-1909: 'Mas disparando uno el arco á la ventura, hirió al rey de Israel entre
    las junturas y el coselete. El entonces dijo al carretero: Vuelve tu mano, y sácame
    del campo, porque estoy mal herido.'
  ron-BTF: 'Și un anumit om a tras cu arcul la întâmplare și l-a lovit pe împăratul
    lui Israel între încheieturile armurii, de aceea el a spus conducătorului carului
    său: Întoarce-ți mâna, ca să mă scoți afară din oaste, căci sunt rănit.'
  eng-WEBP: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armor. Therefore he said to the driver of the chariot, “Turn
    around and carry me out of the battle, for I am severely wounded.”
  eng-FBV: However, an enemy archer shot an arrow at random, hitting the king of Israel
    between the joints of his armor by his breastplate. The king told his charioteer,
    “Turn around and get me out of the fight, because I've been wounded!”
  nld-1939: 'Intussen richtte iemand op goed geluk af zijn boog, en trof den koning
    van Israël tussen de voegen van het pantser. Deze beval toen zijn wagenvoerder:
    Wend de teugels, en breng mij van het slagveld; want ik ben gewond.'
  nch-BL: 'Pero se soldado quimajcajqui se cuataminti campa yahuiyayaj nopa israelita
    soldados huan quiajsic Tanahuatijquet Acab. Huan calajqui nopa cuataminti campa
    mosalojtoya iteposyolixtzajca. Huan Acab quiilhui nopa tacat cati quinemiltiyaya
    nopa tatehuijca carro: ―Techquixti ten ni tatehuilisti pampa tahuel nicocojtoc.'
  vie-1934: 'Bấy giờ, có một người tình cờ giương cung bắn vua Y-sơ-ra-ên trúng nhằm
    vua nơi mối giáp đâu lại; A-háp nói với người đánh xe mình rằng: Hãy quay cương
    lại đem ta ra khỏi hàng quân, vì ta bị thương nặng.'
  hin-CV: किसी एक सैनिक ने बिना विचारे, बिना किसी लक्ष्य के एक बाण छोड़ दिया. यह बाण
    वहां जा लगा, जहां इस्राएल के राजा की कवच और कमरबंध का जोड़ था. तब राजा ने सारथी
    को आदेश दिया, “रथ को मोड़कर युद्ध-भूमि से बाहर चलो, क्योंकि मेरा घाव गहरा है.”
  spa-BES: 'Y cierto hombre envió una flecha de su arco sin pensar en su dirección,
    y le dio al rey de Israel una herida donde su coraza estaba unida a su ropa; así
    que le dijo al conductor de su carro de guerra: Ve hacia un lado y sácame del
    ejército, porque estoy gravemente herido.'
  tdx-tdx: Fe teo t’indaty nampi­voho-pale tsinahi’e nahatrofake i mpanjaka’ Israeley
    añivo’ o fikala’e ambane naho i aron’ araña’ey, le hoe re amy mpin­day saretey;
    Ampivioño o fità’oo, le ampiavoto amy valobohòkey iraho fa loho-fere.
  tha-KJV: แต่​มี​ชายคนหนึ่งโก่งธนูยิงเดาไป ถู​กกษั​ตริ​ย์​แห่​งอ​ิสราเอลเข้าระหว่างเกล็ดเกราะและแผ่นบังพระอุระ
    พระองค์​จึงรับสั่งคนขับรถรบว่า “หันกลับเถอะ พาเราออกจากการรบ เพราะเราบาดเจ็บแล้ว”
  por-BR-2018: 'Mas disparando um o arco ao acaso, feriu ao rei de Israel entre as
    junturas e a armadura. Ele então disse ao condutor do carro: Volta tua mão, e
    tira-me do campo, porque estou gravemente ferido.'
  deu-ELO: 'Und ein Mann spannte den Bogen aufs Geratewohl und traf den König von
    Israel zwischen den Panzeranhang und den Panzer. Da sprach er zu seinem Wagenlenker:
    Wende um und führe mich aus dem Lager hinaus, denn ich bin verwundet.'
  eng-WYC-2018: And it befelled, that one man of the people shot an arrow into uncertain(ty),
    and he smote the king of Israel betwixt the neck and the shoulders. And he said
    to his charioteer, Turn thine hand, and lead me out of the battle array; for I
    am wounded.
  epo-epo: 'Kaj unu viro sen ia celo streĉis la pafarkon, kaj vundis la reĝon de Izrael
    inter la artikoj de la kiraso. Kaj ĉi tiu diris al sia veturiganto: Turnu vian
    manon kaj elveturigu min el la militistaro, ĉar mi estas vundita.'
  uig-PIN: 'Əmma birǝylǝn ⱪarisiƣila bir oⱪya etiwidi, oⱪ Israilning padixaⱨining
    sawutining mürisidin tɵwǝnki uliⱪidin ɵtüp tǝgdi. U ⱨarwikexigǝ: Ⱨarwini yandurup
    meni sǝptin qiⱪarƣin; qünki mǝn yaridar boldum, dedi.'
  beo-beo: Be Silia dadi gagui dunu afae da udigili dadiga gala:i amomane, sou da
    hina bagade A:iha:be ea da:igene ga:su amo dibiga ea da:i damana ludi. E da ea
    ‘sa:liode’ masa:ne efe gagusu dunuma amane wei, “Na da gala:i wea! Sinidigima!
    Gegesu yolesima!”
  tpi-OTNT: Ol soldia i wok long pait yet na wanpela soldia bilong Siria i taitim
    banara na sutim spia i go long hap bilong ol Israel. Na spia i kisim Ahap stret
    long wanpela hap bilong bodi klos pait i no haitim em gut. Na Ahap i tokim draiva
    bilong karis bilong en olsem, “Mi bagarap pinis. Tanim karis kwik na lusim ples
    bilong pait.”
  hau-SA: Amma wani ya harba kibiya haka kawai, sai kibiyar ta sami sarki Ahab na
    Isra’ila a kafaɗa tsakanin rigar yaƙinsa na ƙarfe da ƙarfen ƙirjinsa. Sai sarki
    ya ce wa mai tuƙan keken yaƙi, “Juya ka fitar da ni daga wurin yaƙin. An ji mini
    rauni.”
  uig-LAT: 'Emma bireylen qarisighila bir oqya étiwidi, oq Israilning padishahining
    sawutining mürisidin töwenki uliqidin ötüp tegdi. U harwikéshige: Harwini yandurup
    méni septin chiqarghin; chünki men yaridar boldum, dédi.'
  nde-nde: Kodwa omunye watshoka kungananzelelwe umtshoko waphutsha emkhandlwini wesikhali
    wagwaza inkosi yako-Israyeli. Inkosi yatshela umtshayeli wenqola yokulwa yathi,
    “Phendula inqola yakho ungisuse lapha, sengilimele.”
  ton-ton: 'Pea ko e tangata ʻe taha naʻe teke ʻae kau fana ʻo fana noa pe, pea naʻe
    tau ia ki he tuʻi ʻo ʻIsileli ʻi he vahaʻa ʻoe hokoʻanga ʻoe kofu tau: ko ia naʻa
    ne pehē ai ki heʻene tangata saliote, “Tafoki ho nima, koeʻuhi ke ke ʻave au kituʻa
    mei he tau he kuo u lavea.”'
  ces-1613: 'Muž pak střelil z lučiště náhodou, a postřelil krále Izraelského, kdež
    se pancíř spojuje. Pročež řekl vozkovi: Obrať se, a vyvez mne z vojska; nebo jsem
    nemocen.'
  eng-WMB: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armor. Therefore he said to the driver of the chariot, “Turn
    around and carry me out of the battle, for I am severely wounded.”
  tam-TCV: ஆனால் ஒருவன் தனது வில்லை உருவி குறிபார்க்காமல் எய்தபோது, இஸ்ரயேலின் அரசன்
    ஆகாபின் ஆயுதக் கவசங்களின் இடைவெளி வழியாக அது அவனைத் தாக்கியது. அரசன் ஆகாப் தேரோட்டியிடம்,
    “தேரைத் திருப்பிக்கொண்டு என்னைப் போர்க்களத்துக்கு வெளியே கொண்டுபோ. நான் காயப்பட்டு
    விட்டேன்” என்றான்.
  ceb-ULB: Apan adunay usa ka lalaki nga namana nga wala sa tumong ug naigo ang hari
    sa Israel tungatunga sa sinumpayan sa iyang hinagiban. Unya miingon si Ahab sa
    tigmaneho sa iyang karwahe, “Balik ug dad-a ako pagawas sa gubat, kay nasamdan
    ako pag-ayo.”
  pol-UBG: 'A pewien mężczyzna na ślepo naciągnął łuk i ugodził króla Izraela między
    spojenia pancerza. A ten powiedział swojemu woźnicy: Zawróć i wywieź mnie z pola
    bitwy, bo jestem ranny.'
  urd-GVU: لیکن کسی نے خاص نشانہ باندھے بغیر اپنا تیر چلایا تو وہ اخی اب کو ایسی جگہ
    جا لگا جہاں زرہ بکتر کا جوڑ تھا۔ بادشاہ نے اپنے رتھ بان کو حکم دیا، ”رتھ کو موڑ
    کر مجھے میدانِ جنگ سے باہر لے جاؤ! مجھے چوٹ لگ گئی ہے۔“
  deu-1912: 'Es spannte aber ein Mann seinen Bogen von ungefähr und schoß den König
    Israels zwischen Panzer und Wehrgehänge. Da sprach er zu seinem Fuhrmann: Wende
    deine Hand und führe mich aus dem Heer, denn ich bin wund!'
  kan-2017: ಅರಾಮ್ಯರ ಒಬ್ಬ ಸೈನಿಕನು ಗುರಿಯಿಡದೆ ಸುಮ್ಮನೆ ಒಂದು ಬಾಣವನ್ನೆಸೆಯಲು, ಆ ಬಾಣವು ಇಸ್ರಾಯೇಲರ
    ಅರಸನಿಗೆ, ಅವನ ಕವಚದ ಸಂದಿನಲ್ಲಿ ತಾಕಿತು. ಆಗ ಅವನು ತನ್ನ ಸಾರಥಿಗೆ, “ರಥವನ್ನು ತಿರುಗಿಸಿ ನನ್ನನ್ನು
    ರಣರಂಗದಿಂದ ಆಚೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗು; ನನಗೆ ದೊಡ್ಡ ಗಾಯವಾಗಿದೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Machane me buch ni pag ba salthaw nu Syria ba gan e gat’ing nge kan Ahab
    ni aw ko tapeth ko madan e salthaw u daken. Me tolul ko en nma yannag e chariot
    ni ga’ar, “Kug maad’ad! Mu sul ngad chuwgow u fithik’ e mael!”
  hlt-MCSB: Tedae hlang pakhat loh a thincaknah neh lii te a phuk hatah Israel manghai
    te rhuhcong laklo neh caempho laklo ah a kah. Te dongah lengboei te na kut, na
    kut te hooi laeh. Ka tlo coeng tih caem khui lamloh kai n'khuen laeh,” a ti nah.
  mdy-ETH: ዒማና ፔቴ ሶኦሪያ ፖኦሊሴስኬይ ማሊባኣዖ ሂኢዦና ዱካዛ ዖሎሮ ማኣዖና ዓንጎኮ ካኣማ ካሮና ጌሊ ዓክዓቤ ዓይዴኔ፤
    ዬያሮ ካኣቲ ዓክዓቤ ሳርጌሎ ዖይቶ ዒሻሢ ኮይላ፦ «ታ ዱኡቴኔ! ሳርጌሎ ዖይቶ ዖሎ ቤዛፓ ማሂ ዔኪ ኬሴ!» ጌይ ዓይሤኔ።
  twi-ASANTE: Na Aram ɔsraani bi de anibiannasoɔ totoo nʼagyan guu Israel akodɔm no
    mu, maa bɛmma no bi kɔwɔɔ Israelhene nkataboɔ ahyiaeɛ wɔ ne mmɔtoam. Ahab teaam
    kyerɛɛ nteaseɛnamkafoɔ no sɛ, “Momfa me mfiri ha, na wɔapira me pira bɔne.”
  eng-WEBU: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armor. Therefore he said to the driver of the chariot, “Turn
    around and carry me out of the battle, for I am severely wounded.”
  wal-wal: Issi bitanee coo ba wonddafiyaa olanchchatu bolli dukkidi, Israa7eela kawuwaa
    olaa maayoi gaittiyo kayyiyaara caddiis. Caddin kawoi ba gaariyaa laaggiya bitaniyaa,
    “Gaariyaa guyye zaarada, tana olaa giddoppe kessa. Aissi giikko, taani iita cachchaa
    cadettaichchaas” yaagiis.
  spa-PDDPT: 'Un hombre disparó con el arco a la ventura, e hirió al rey de Israel
    entre las junturas de la armadura. Y el rey dijo al que manejaba los caballos
    del carruaje: Vuelve tu mano y sácame del campo porque estoy herido.'
  gun-gun: 'Ha''e gui peteĩ ava guyrapa omoatã vy opoia katy rei opoi vy onhyvõ Israel
    pygua huvixa pexo regua pa''ũa py rive. Ha''e ramo aipoe''i guembiguai karóxa
    mboguataa va''e pe: — Ejere joe opu''ãa mbyte gui xereraa aguã, mba''eta xepyxoa
    ma — he''i.'
  ilo-ULB: Ngem adda maysa a lalaki a nangibiat iti panana a saanna a kitkitaen ti
    mapanana ket natamaan ti ari ti Israel iti nagsaipan ti kabalna. Ket kinuna ni
    Ahab iti mangiturturong iti karwahena, “Agsublita ket ipanawnak ditoy paggugubatan,
    ta nasugatanak iti nakaro. ”
  kpg-kpg: Malaa, di mee hua ne angadonu, tangada dauwa o Syria ne puu adu hua dana
    amu maalei, ga nngenge i King Ahab, i di gowaa dela e duudagi i dono gahu dela
    e abaaba dono huaidina. Gei Ahab ga wolo adu gi tangada dagidagi dana waga dauwa
    boloo, “Au gu lauwa! Hagadiga gi muli, llele gi daha mo tauwa!”
  uig-ARA: 'ئەمما بىرەيلەن قارىسىغىلا بىر ئوقيا ئېتىۋىدى، ئوق ئىسرائىلنىڭ پادىشاھىنىڭ
    ساۋۇتىنىڭ مۈرىسىدىن تۆۋەنكى ئۇلىقىدىن ئۆتۈپ تەگدى. ئۇ ھارۋىكېشىگە: ھارۋىنى ياندۇرۇپ
    مېنى سەپتىن چىقارغىن؛ چۈنكى مەن يارىدار بولدۇم، دېدى.'
  sus-sus: Na tɛmui sɔɔri nde naxa xali woli, na xali naxa sa a ilan Isirayila mangɛ
    Axabi ra, a a sɔxɔ a kanke gbuli ma a xa wure donma dɛ firinyie tagi. Mangɛ naxa
    sɔɔri ragise raɲɛrɛma yaamari, «Gbilen xanbi, won xa mini yi gere kui. N bara
    maxɔnɔ.»
  pon-2006: Sounpei en Siria men ahpw kadar nah arep pwoat oh lel nan mwaremwaren
    Nanmwarki Eihap. E ahpw werkilahng sapwellime sountangahki werennansapwo. “I kesikdier!”
  ksd-ksd: 'Ma tika na tutana i ga poponok vakuku ma kana panak, ma kana pu i ga go
    ra king Israel ta ra varpakan ta ra ongaongoi; ma ra king i ga biti tai nina i
    ga kure kana kiki na vinavana: Una lilikun, ma una kap vue iau kan ra vinarubu,
    tago iau tar kinkin.'
  tur-YTC: Bir adam yayını rastgele çekti ve İsrael Kralı'nı zırhının bitiştiği yerden
    vurdu. Bunun üzerine savaş arabasının sürücüsüne, “Dön ve beni savaştan çıkar,
    çünkü ağır yaralandım” dedi.
  grc-BRENT: Καὶ ἀνὴρ ἔτεινε τόξον εὐστόχως, καὶ ἐπάταξε τὸν βασιλέα Ἰσραὴλ ἀναμέσον
    τοῦ πνεύμονος καὶ ἀναμέσον τοῦ θώρακος· καὶ εἶπε τῷ ἡνίοχῳ, ἐπίστρεφε τὴν χεῖρά
    σου, ἐξάγαγέ με ἐκ τοῦ πολέμου, ὅτι ἐπόνεσα.
  ind-AYT: Ada seseorang yang menarik anak panahnya dengan sembarangan dan mengenai
    raja Israel di antara sambungan baju zirahnya. Lalu, dia berkata kepada pengemudi
    keretanya, “Putar arah dan bawa aku keluar dari pertempuran. Aku terluka.”
  nya-nya: Koma munthu wina anaponya muvi wake mwachiponyeponye ndipo analasa mfumu
    ya Israeli pakati polumikizira malaya achitsulo. Mfumu inawuza oyendetsa galeta
    kuti, “Bwerera, undichotse pa nkhondo pano. Ndavulazidwa.”
  hrv-hrv: 'Jedan nasumce odape i ustrijeli izraelskoga kralja između nabora na pojasu
    i oklopa. Kralj reče vozaču: “Potegni uzdu i izvedi me iz boja jer sam ranjen.”'
  mps-mps: Tiali goli te ami bidi dabe augwali hwįbo sę idubadi, te Siria ami bidi
    me deligo enesigi kegelama, tama Israel ami bidi dabe bidiboba uba ene subigila
    enani. Tama te enego Ahapgo tigi boi hwįbo ugwago aga tigi bugagia me dualisąma
    yali tede mu dolali. Tama aga karis guni tubo bidibolo e tama po walali, “Ena
    polo dolalio. Te karis polo begelama, tama hwįbo pesage taga pao,” wali.
  tpi-tpi: Ol soldia i wok long pait yet na wanpela soldia bilong Siria i taitim banara
    na sutim spia i go long hap bilong ol Israel. Na spia i kisim Ahap stret long
    wanpela hap bilong bodi klos pait i no haitim em gut. Na Ahap i tokim draiva bilong
    karis bilong en olsem, “Mi bagarap pinis. Tanim karis kwik na lusim ples bilong
    pait.”
  dan-1931: 'Men en Mand, der skød en Pil af på Lykke og Fromme, ramte Israels Konge
    mellem Remmene og Brynjen. Da sagde han til sin Vognstyrer: “Vend og før mig ud
    af Slaget, thi jeg er såret!”'
  vie-OVCB: Nhưng ngay lúc đó, một người lính A-ram tình cờ giương cung bắn trúng
    vua Ít-ra-ên giữa nơi hai phần áo giáp hở ra. A-háp nói với người đánh xe rằng
    “Hãy quay lại, đưa ta ra khỏi đây! Ta đã bị thương nặng!”
  guj-2017: પણ એક માણસે અનાયાસે ધનુષ્ય ખેંચીને ઇઝરાયલના રાજાને કવચના સાંધાની વચમાં
    બાણ માર્યું. પછી આહાબે પોતાના સારથિને કહ્યું, “રથ ફેરવીને મને યુદ્ધમાંથી બહાર
    લઈ જા, કેમ કે હું બહુ ખરાબ રીતે ઘવાયો છું.”
  pon-2006A: Sounpei en Siria men ahpw kadar nah arep pwoat oh lel nan mwaremwaren
    Nanmwarki Eihap. E ahpw werkilahng sapwellime sountangahki werennansapwo. “I kesikdier!”
  por-BRBSL: 'Um certo homem desenhou seu arco ao acaso, e atingiu o rei de Israel
    entre as articulações da armadura. Por isso ele disse ao motorista da carruagem:
    “Vire-se e me leve para fora da batalha, pois estou gravemente ferido”.'
  cth-cth: Hahoi, tami buet touh ni noe laipalah pala hoi a ka teh, Isarel siangpahrang
    e saiphei rahak a ka dawkvah, rangleng ka mawng koevah, kai na tâcawtkhai leih,
    hmâ ka ca e a patawpoung telah ati.
  twi-twi: Na Aram sraani bi de anibiannaso totow nʼagyan guu Israel asraafo no mu,
    maa bɛmma no bi kɔwɔɔ Israelhene nkatabo ahyiae wɔ ne mmotuam. Ahab teɛɛ mu kyerɛɛ
    nteaseɛnamkafo no se, “Momfa me mfi ha, na wɔapira me pira bɔne.”
  hlt-hlt: Tedae hlang pakhat loh a thincaknah neh lii te a phuk hatah Israel manghai
    te rhuhcong laklo neh caempho laklo ah a kah. Te dongah lengboei te na kut, na
    kut te hooi laeh. Ka tlo coeng tih caem khui lamloh kai n'khuen laeh,” a ti nah.
  tbz-SIM: 'Kɛ sɔ̃́ nhonìtì mɔù dɛ̀ bo kɛ tɔ mutɑ̃mmù kɛ́tɑ̃ũ cɛ̃́nkoo kɛ́mɑ́ɑ́nɛ̀
    Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ̀ kupie ntɑ dicĩ̀ncĩ̀nkɔ̃̀nnì mɑ̀nku di tuutɛ́nɛ̀
    dɛ̀ ibɑɑtí, kòo nɑ́kɛ́ wèè tũ̀nni tɛkpɑ̀rìnɑɑsɑ̃ntɛ̀ kɛ dɔ̀: Tũntɛ tɛnɑɑsɑ̃ntɛ̀
    kɛ̀ ti yɛ mudoò miɛkɛ, bɛ̀ n kɔ̀utɛmu.'
  msy-2020: Mɨdorozim ghuavɨra itima, Sirian mɨdorozir gumazir mam, uan barir pimɨn
    Israelia iti naghɨn puram asavamada. Ezɨ barim ghua Ahapɨn mɨkarzir, mɨdorozir
    korotiam avarazir puvatɨzim gasara. Ezɨ Ahap uan karisɨn suizir gumazim mɨgɨa
    ghaze, “Kɨ ikuvigha gɨfa. Nɨ zuamɨra ua karis giragh mɨdorozir danganim atakigh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Silii tʋ nɔɣɔlʋ ɩ tɔ́ nyǝmlɛ kɛ yem, nɑ tǝ́ yɑɣɑ Akɑpɩ kɛ timpi
    tɑɑ ɩ yoou toko fɛɛ-ɩ tɔ. Ɩlɛnɑ ɩ́ tɔ́ ɩ kɛɛkɛ sɑɑlʋ sɩ: Kɛɛ nɑ tǝ mǝlɩ pǝ hikɑ-m.'
  azb-azb: 'Bir adam nişan almadan kaman çəkib İsrail padşahını zirehlərin birləşdiyi
    yerdən vurdu. Padşah arabaçısına dedi: «Dön və məni döyüşdən çıxar, çünki yaralanmışam».'
  eng-DBY: And a man drew a bow at a venture, and smote the king of Israel between
    the fastenings and the corslet. And he said to the charioteer, Turn thy hand and
    drive me out of the camp; for I am wounded.
  hin-2017: तब किसी ने यूँ ही एक तीर चलाया, और वह इस्राएल के राजा के झिलम और निचले
    वस्त्र के बीच छेदकर लगा; तब उसने अपने सारथी से कहा, “मैं घायल हो गया हूँ, इसलिए
    लगाम फेरकर मुझे सेना में से बाहर ले चल।”
  eng-YLT: And a man hath drawn with a bow, in his simplicity, and smiteth the king
    of Israel between the joinings and the coat of mail, and he saith to the charioteer,
    'Turn thy hand, and thou hast brought me out of the camp, for I have become sick.'
  eng-WYC-2017: And it befelled, that one man of the people shot an arrow into uncer-tainty,
    and he smote the king of Israel betwixt the neck and the shoulders. And he said
    to his charioteer, Turn thine hand, and lead me out of the battle array; for I
    am wounded.
  eng-WMBB: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armour. Therefore he said to the driver of the chariot, “Turn
    around and carry me out of the battle, for I am severely wounded.”
  urd-GVH: लेकिन किसी ने ख़ास निशाना बाँधे बग़ैर अपना तीर चलाया तो वह अख़ियब को ऐसी
    जगह जा लगा जहाँ ज़िरा-बकतर का जोड़ था। बादशाह ने अपने रथबान को हुक्म दिया, “रथ
    को मोड़कर मुझे मैदाने-जंग से बाहर ले जाओ! मुझे चोट लग गई है।”
  rug-rug: Ba gona va tapotapoe nia keke tie varipera pa Siria sa nana bokala meke
    la goto sa tupi koe Ehabi sa baṉara, pa vari korapana sa vinari hodana sa poko
    raqaraqa tanisa. Ke kukili vura la si asa koasa nana tie kalaha pa totopili varipera.
    “Kei bakora si rau! Kekere pule, vura taloa koasa vinaripera!” gua.
  gaz-gaz: Garuu namichi tokko xiyya ofii isaa darbatee akkuma tasaa qomee sibiilaa
    gidduudhaan mooticha Israaʼel ni waraane. Mootichis ooftuu gaarii isaatiin, “Gaarii
    naannessiitii lola keessaa na baasi. Ani madaaʼeeraatii” jedhe.
  fra-LSG: 'Alors un homme tira de son arc au hasard, et frappa le roi d’Israël au
    défaut de la cuirasse. Le roi dit à celui qui dirigeait son char: Tourne, et fais-moi
    sortir du champ de bataille, car je suis blessé.'
  yal-yal: Anu, xɛmɛna nde yi a xanla woli a xunna ayi, a Isirayila mangan fatin mageli
    yirena nde li makantan se mi yi dɛnaxan yi. Naxan yi mangana wontoron nagima,
    mangan yi a fala na xa, a naxa, “I firifiri, i n namini yɛngɛ soden fari ma, amasɔtɔ
    n bata maxɔlɔ.”
  haw-1868: A pana wale mai la kekahi kanaka me kana kakaka, a ku i ke alii o ka Iseraela
    ma kahi ami o kona paleumauma; a olelo oia i ka mea nana e malama i kona hale
    kaa, E huli ae kou lima, a e lawe ia'u mai ke kaua aku, no ka mea, ua eha au.
  arb-NAV: 'وَلَكِنْ حَدَثَ أَنَّ جُنْدِيًّا أَطْلَقَ سَهْمَهُ عَنْ غَيْرِ عَمْدٍ،
    فَأَصَابَ مَلِكَ إِسْرَائِيلَ بَيْنَ أَوْصَالِ دِرْعِهِ، فَقَالَ لِقَائِدِ مَرْكَبَتِهِ:
    «أَخْرِجْنِي مِنَ الْمَعْرَكَةِ لأَنَّنِي قَدْ جُرِحْتُ».'
  ewe-ewe: Ke Syriatɔwo ƒe aʋawɔla ɖeka da aŋutrɔ ɖe Israelʋakɔ la me ko eye wòŋɔ
    Israel fia la to dometsotso si le eƒe aʋawu etetɔ kple eƒe akɔtakpoxɔnu dome.
    Israel fia la gblɔ na eƒe tasiaɖamkula be, “Kplɔm dzoe le afi sia elabena mexɔ
    abi vevie.”
  eng-LEE: 'But a certain man drew his bow at a venture, and struck the king of Israel
    between the joints and the armor: wherefore he said to the chariot-driver, Turn
    about, and carry me out of the camp; for I am wounded.'
  asm-FB: কিন্তু কোনো এজন লোকে তেওঁৰ ধনুৰ জোঁৰ টানি দৈবক্ৰমে ইস্ৰায়েলৰ ৰজাৰ কৱচ আৰু
    উদৰ-ৰক্ষাৰ জোৰতে কাড় মাৰিলে; তেতিয়া তেওঁ সাৰথিক ক’লে, “তোমাৰ হাত ঘূৰোৱা আৰু
    মোক এই সৈন্যৰ মাজৰ পৰা উলিয়াই লৈ যোৱা; কিয়নো মই বৰকৈ আহত হ’লো।
  sus-A: نَ تّمُي سْورِ ندٍ نَشَ شَلِ وٌلِ، نَ شَلِ نَشَ سَ عَ عِلَن عِسِرَيِلَ مَنفّ
    عَشَبِ رَ، عَ عَ سْشْ عَ كَنكٍ فبُلِ مَ عَ شَ وُرٍ دٌنمَ دّ قِرِنيِيٍ تَفِ. مَنفّ
    نَشَ سْورِ رَفِسٍ رَحّرّ مَ يَامَرِ، «فبِلٍن شَنبِ، وٌن شَ مِنِ يِ فٍرٍ كُي. ﭑ
    بَرَ مَشْنْ.»
  fra-SBL: 'Un homme tira son arc au hasard et frappa le roi d''Israël entre les jointures
    de l''armure. Il dit alors au conducteur du char : « Fais demi-tour et emporte-moi
    hors de la bataille, car je suis gravement blessé. »'
  hbo-hbo: וְאִ֗ישׁ מָשַׁ֤ךְ בַּקֶּ֙שֶׁת֙ לְתֻמֹּ֔ו וַיַּךְ֙ אֶת־מֶ֣לֶךְ יִשְׂרָאֵ֔ל
    בֵּ֥ין הַדְּבָקִ֖ים וּבֵ֣ין הַשִּׁרְיָ֑ן וַיֹּ֣אמֶר לָֽרַכָּ֗ב הֲפֹ֧ךְ *יָדֶיךָ
    (יָדְךָ֛) וְהֹוצֵאתַ֥נִי מִן־הַֽמַּחֲנֶ֖ה כִּ֥י הָחֳלֵֽיתִי׃
  kik-kik: No mũndũ ũmwe akĩgeeta ũta wake, agĩikia mũguĩ o ro ũguo, naguo ũkĩratha
    mũthamaki wa Isiraeli o gatagatĩ-inĩ ka magathĩkanĩrio ma nguo yake ya mbaara.
    Nake mũthamaki akĩĩra mũtwarithia wa ngaari ya ita atĩrĩ, “Garũra ngaari ũndute
    mbaara-inĩ. Nĩndagurario.”
  fra-NCL: 'Alors un homme tira de son arc au hasard et atteignit le roi d’Israël
    entre les jointures et la cuirasse. Le roi dit à celui qui conduisait le char :
    « Tourne, et fais-moi sortir du camp, car je suis blessé. »'
  cek-AK: Kami maeto loe palaa to aphongh moe, a kah rumram, to naah Israel siangpahrang
    ih sum aphaw salakah cop; to naah anih mah angmah ih hrangleeng mongh kami khaeah,
    Kai loe ahmaa ka caak boeh pongah, angqoi ah loe misa angtukhaih ahmuen hoiah
    kai amlaem haih lai ah, tiah a naa.
  cuk-cuk: 'Degi-inigwele, sorda-gwensak yogasaar sigu-mechargu, Israel-e-reygi yolenonikid,
    e-urwed-mor-yoid-imbaba gwisgunonikid. Degi, Israel-rey-Acab dule-e-ur-napagined-seedga
    sogded: “Be aibire, neg-olloledsik be anga nae, bela-bela an nue-nailikgusad.”'
  uig-CYR: 'Амма бирәйлән қарисиғила бир оқя етивиди, оқ Исраилниң падишасиниң савутиниң
    мүрисидин төвәнки улиқидин өтүп тәгди. У һарвукешигә: Һарвуни яндуруп мени сәптин
    чиқарғин; чүнки мән яридар болдум, деди.'
  tel-2017: అప్పుడు ఎవడో గురి చూడకుండానే విల్లు ఎక్కుబెట్టి బాణం వేయగా అది ఇశ్రాయేలు
    రాజు కవచపు సందుల్లో గుచ్చుకుంది. రాజు తన సారధితో “నాకు గాయమైంది. వెనక్కి తిప్పి
    యుద్ధంలో నుండి నన్ను బయటికి తీసుకు వెళ్ళు” అన్నాడు.
  hat-BSA: 'Yon sèten nonm te rale banza li pa aza, e te frape wa Israël la nan yon
    kwen nan pwotèj kò a. Konsa, li te pale a chofè cha a: “Vire tounen e fè m sòti
    nan batay la, paske mwen blese byen grav.”'
  kos-kos: Tusruktu sie sin mwet mweun lun Syria el pusrkala pisr natul ac tiana etu
    lah ac sonol Tokosra Ahab, tuh pa pisrkilya ke kupasr lun mwe loang kacl. Ahab
    el wola nu sin mwet se us chariot natul ah, “Nga kineta! Forla, kaing!”
  hbo-WLC: וְאִ֗ישׁ מָשַׁ֤ךְ בַּקֶּ֙שֶׁת֙ לְתֻמּ֔וֹ וַיַּךְ֙ אֶת־מֶ֣לֶךְ יִשְׂרָאֵ֔ל
    בֵּ֥ין הַדְּבָקִ֖ים וּבֵ֣ין הַשִּׁרְיָ֑ן וַיֹּ֣אמֶר לָֽרַכָּ֗ב הֲפֹ֧ךְ ידיך וְהוֹצֵאתַ֥נִי
    מִן־הַֽמַּחֲנֶ֖ה כִּ֥י הָחֳלֵֽיתִי׃
  ibo-ibo: Ma otu onye dọrọ ụta ya gbapụ ya na-ebughị onye ọbụla nʼobi, gbata ya eze
    Izrel nʼetiti njikọ ihe ikpuchi obi na uwe agha ya. Eze gwara onye ọkwọ ụgbọ agha,
    sị, “Tụgharịa, si nʼebe a bupụ m nʼihi na emerụọla m ahụ.”
  ory-ory: ଏପରି ସମୟରେ ଜଣେ ସନ୍ଧାନ ବିନା ଧନୁର୍ଗୁଣ ଟାଣି ସାଞ୍ଜୁଆର ଯୋଡ଼ ମଧ୍ୟରେ ଇସ୍ରାଏଲ-ରାଜାଙ୍କୁ
    ଆଘାତ କଲା; ତେଣୁ ସେ ଆପଣା ସାରଥିକୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ହାତ ଫେରାଇ ସୈନ୍ୟ ମଧ୍ୟରୁ ମୋତେ
    ନେଇଯାଅ; କାରଣ ମୁଁ ଅତିଶୟ ଆଘାତ ପାଇଲି।”
  chk-chk: Iwe, eman sounfiun Siria a chök äsesser le likapichiela wokun esefich,
    nge ewe esefich a küw ewe king Ahap lefilen fichin üfan üfen maun. Iei mine ewe
    king a üreni ewe mi wisen uwei wan woken, “Kopwe kul o uweeila seni ei maun, pun
    ngang üa kinas.”
  rop-rop: Bat wanbala solja brom Siriya bin shudum wan erro eniwei en imbin hitim
    King Eiheb rait weya im nomo bin gaburrumap miselp garram detlot speshalwan klos
    blanga fait. King Eiheb bin dalim im solja langa det bagi, “Deibin kilim mi! Gobek
    langa seifwan pleis na.”
  ukr-1871: 'Тим часом один чоловік випадком натягнув свого лука і поранив царя Ізраїлського
    кріз щілини панциря. І сказав він до візника: Поверни назад та вези мене від війська,
    бо я поранений.'
  deu-1951: 'Aber ein Mann spannte seinen Bogen von ungefähr und traf den König von
    Israel zwischen den Fugen des Panzers. Da sprach er zu seinem Wagenlenker: Wende
    um und führe mich aus dem Heer; denn ich bin verwundet!'
  eng-JPS: 'And a certain man drew his bow at a venture, and smote the king of Israel
    between the lower armour and the breastplate; wherefore he said to the driver
    of the chariot: ''Turn thy hand, and carry me out of the host; for I am sore wounded.'''
  srp-1865: 'A jedan zastrijeli iz luka nagonom i ustrijeli cara Izrailjeva gdje spuèa
    oklop. A on reèe svojemu vozaèu: savij rukom svojom i izvezi me iz boja, jer sam
    ranjen.'
  lug-lug: Naye omu ku basajja n’amala ganaanuula omutego gwe, n’alasa kabaka wa Isirayiri
    mu kifo ekimu ebyambalo bye eby’olutalo we byegattira. Kabaka n’agamba omugoba
    w’eggaali lye nti, “Kyusa onzigye mu lutalo kubanga nfumitiddwa.”
  heb-heb: ואיש משך בקשת לתמו ויך את מלך ישראל בין הדבקים ובין השרין ויאמר לרכב הפך
    ידיך והוצאתני מן המחנה כי החליתי׃
  ben-IRV: কিন্তু একজন লোক লক্ষ্য স্থির না করেই তার ধনুকে টান দিয়ে ইস্রায়েলের রাজার
    বুক ও পেটের বর্মের মাঝামাঝি জায়গায় আঘাত করল; তাতে তিনি তাঁর রথচালককে বললেন,
    “রথ ঘুরিয়ে সৈন্যদলের মধ্যে থেকে আমাকে নিয়ে যাও, আমি খুব আঘাত পেয়েছি।”
  pan-pan: ਅਤੇ ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਅਟਕਲ ਪੱਚੂ ਆਪਣਾ ਧਣੁੱਖ ਖਿੱਚ ਕੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਸੰਜੋ
    ਦੇ ਜੋੜ ਵਿੱਚ ਤੀਰ ਮਾਰਿਆ ਤਾਂ ਉਸ ਆਪਣੇ ਸਾਰਥੀ ਨੂੰ ਆਖਿਆ, ਮੋੜ ਲੈ ਅਤੇ ਮੈਨੂੰ ਦਲ ਵਿੱਚੋਂ ਕੱਢ
    ਲੈ ਚੱਲ ਕਿਉਂ ਜੋ ਮੈਂ ਫੱਟੜ ਹੋ ਗਿਆ ਹਾਂ
  mya-JVB: လူ တယောက်သည် မ ရွယ်ဘဲလေး နှင့်ပစ် ၍၊ ဣသရေလ ရှင်ဘုရင် ကို၊ သံချပ် အင်္ကျီအဆစ်
    ကြား မှာ မှန် လေသော်၊ ငါ့ ကိုစစ်ပွဲ ထဲက လှည့် ၍ ထုတ် ဆောင် လော့။ ငါနာ သည်ဟု မိမိရထား
    တော်ထိန်းကို ဆို ၏။
  hmo-hmo: To Suria tuari tauna ta ese diba ta ia pidia kava, Israela ena king ena
    tuari dabua ena matuna maragina ta lalonai ia vareai, Ahaba ia gwadaia. Unai dainai
    Ahaba ese kariota ia haheaua tauna dekenai ia boiboi, ia gwau, “Bero lau davaria,
    kariota do oi hagiroa lou, tuari dekena amo lau do oi abia siri.”
  urd-urd: और किसी शख़्स ने यूँ ही कमान खींची और शाह — ए — इस्राईल को जौशन के बन्दों
    के बीच मारा। तब उसने अपने सारथी से कहा, “बाग मोड़ और मुझे लश्कर से निकाल ले चल,
    क्यूँकि मैं बहुत ज़ख़्मी हो गया हूँ।”
  rus-SYN: 'Между тем один человек случайно натянул лук свой, и ранил царя Израильского
    сквозь швы лат. И сказал он вознице: повороти назад, и вези меня от войска, ибо
    я ранен.'
  bqc-SIM: 'Gbɛ̃e ka tↄ̃̀ Isailiↄgu pã yã́i, ↄ̃ à gɛ̀ Isailiↄ kíapi pà à gɛ̃̀
    aà mↄ̀ ula pɛɛkĩiↄ zãnguo. A ò a sↄ̃́gobaanaɛ: Lɛliaa wà bↄ zĩu, ma kɛ''ĩaɛ
    we.'
  tcz-CHONGTHU: Ahinlah Syria sepai khatnin thalchang khatchu agah donkapmin ahileh,
    Israel lengpa galvon kikah – a chun akaplut khatan ahi, hichun asakol kangtalai
    tolpa komma chun kakitong khatai galmunna kon in neitol doh tan atin ahi.
  mar-mar: पण कोणी एका सैनिकाने सहज म्हणून, लक्ष्य निश्चित न करता, धनुष्यातून एक बाण
    सोडला आणि तो नक्की चिलखताच्या सांध्यातून इस्राएलाच्या राजाच्या शरीरात रुतला. अहाब
    आपल्या सारथ्याला म्हणाला, “मागे वळ आणि मला युध्द भूमीतून बाहेर काढ. मी जखमी झालो
    आहे.”
  qub-qub: 'Chay öra juc suldäru Israelcunaman llutalla lëchanwan illapaycuran. Nishanga
    Israelpa rayninta chayaycachiran wañunanpaj. Lëchaga yaycuran chalëcun tincurajninpa.
    Chaura Acabga carrëtanta manijajta niran: «Ticrar cuticushun. Pillyapita jorgamay.
    Fiyupami lëchawan chayaycachimasha.»'
  bqp-bqp: Yerɑ goo u sɛ̃u toomɑ Isirelibɑn mi giɑ. U ǹ goo yĩisi. Adɑmɑ gɑ nɑ gɑ
    Akɑbu wɔri deedeeru mi win tɑrɑkpe gɑ yɔ̃rɑ. Yerɑ u win tɑbu kɛkɛ swɑɑ sɔ̃ɔsio
    sɔ̃ɔwɑ u nɛɛ, ɑ tɑbu kɛkɛ ye sĩiyɔ biruɔ, kpɑ ɑ mɑn yɑrɑ tɑbu sĩɑn di. Domi bɑ
    mɑn mɛɛrɑ kuɑ.
  hat-hat: 'Lè sa a, yon sòlda peyi Siri rete konsa li voye yon flèch. Flèch la al
    pran Akab, wa Izrayèl la, nan fant rad lagè ki te sou li a. Wa a di sòlda ki t''ap
    mennen cha li a: -Kase tèt tounen. Annou kite batay la, paske mwen blese grav.'
  eng-BSB: However, a certain man drew his bow without taking special aim, and he
    struck the king of Israel between the joints of his armor. So the king said to
    his charioteer, “Turn around and take me out of the battle, for I am badly wounded!”
  eng-WEBPB: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armour. Therefore he said to the driver of the chariot, “Turn
    around and carry me out of the battle, for I am severely wounded.”
  kbq-kbq: Hianagi mago sondia ne'mo'a fatufatu huno kevea ahetreno nevuno, mago kevema
    ahetreana nozame ahehe kna ha kukenamofo kankmumpinti aheraponeno Israeli vahe
    kini nera amimizafi ahe'ne. Ana higeno kini ne'mo'a karisima erino'ma nevia nekura
    huno, hago ra hazenke eruanki hapintira ete rukrahe hunka navrenka vuo.
  nhe-BL: 'Pero se soldado quimajcajqui se cuatlamintli campa yahuiyayaj nopa israelita
    soldados huan quiajsic Tlanahuatijquetl Acab. Huan calajqui nopa cuatlamintli
    campa mosalojtoya iteposyolixtzajca. Huan Acab quiilhui nopa tlacatl tlen quinemiltiyaya
    nopa tlatehuijca carro: ―Xinechquixti tlen ni tlatehuijcayotl pampa tlahuel nicocojtoc.'
  gub-BL: A'e 'ar mehe we amo zauxiapekwer Xir omono kar e u'yw ywate a'e. Ikwaw 'ym
    pà uzywà tuwihawete Akaw a'e, ipuxi'a imimaw ipo'o rupi a'e. Na'e uhapukaz uwyramawa
    heruata har pe kury. — Hekutuk kwez a'e wà. Eruwak ywyramawa zeàmàtyry'ymawhu
    wi hereraha pà nehe ty, i'i izupe.
  eng-DRA: 'And it happened that one of the people shot an arrow at a venture, and
    struck the king of Israel between the neck and the shoulders, and he said to his
    chariot man: Turn thy hand, and carry me out of the battle, for I am wounded.'
