verse: 2CH.018.022
translations:
  mal-C: “അങ്ങനെ, യഹോവ ഇപ്പോൾ നിന്റെ ഈ പ്രവാചകന്മാരുടെ അധരങ്ങളിൽ വ്യാജത്തിന്റെ ആത്മാവിനെ
    അയച്ചിരിക്കുന്നു. യഹോവ നിനക്കു നാശം നിർണയിച്ചിരിക്കുന്നു.”
  deu-TKW: So hat nun, wie du siehst, Jahwe in den Mund dieser deiner Propheten einen
    Lügengeist gelegt, während doch Jahwe Unheil über dich beschlossen hat.
  lin-lin: Mpe sik’oyo, tala, Yawe atie molimo ya lokuta kati na minoko ya basakoli
    na yo oyo ; Yawe azwi penza mokano ya koboma yo.
  eng-LSV: And now, behold, YHWH has put a spirit of falsehood in the mouth of these
    prophets of yours, and YHWH has spoken calamity concerning you.”
  eng-GNV: Now therefore behold, the Lord hath put a false spirit in the mouth of
    these thy Prophets, and the Lord hath determined euill against thee.
  eng-WEBSTER: Now therefore, behold, the LORD hath put a lying spirit in the mouth
    of these thy prophets, and the LORD hath spoken evil against thee.
  nhw-BL: Huajca ama xijmati cuali para TOTECO quichijtoc ma istlacatica nochi ni
    motlajtol pannextijcahua pampa TOTECO quisencajtoc catli fiero mopantis ipan nopa
    tlahuilancayotl huan amo elis quen mitzilhuijtoque ni tlacame.”
  swh-ONEN: “Kwa hiyo sasa Bwana ameweka roho ya kudanganya ndani ya vinywa vya hawa
    manabii wako wote. Bwana ameamuru maafa kwa ajili yako.”
  bba-bba: Wee tɛ̃, Yinni Gusunɔ u derɑ hunde ye, yɑ duɑ win sɔmɔ be sɔɔ bu kɑ nun
    weesu kuɑ. Yen sɔ̃, ɑ n yɛ̃ mɑ kɔ̃sɑ Yinni Gusunɔ u koo de yu nun deemɑ.
  eng-KJVCPB: Now therefore behold, the Lord hath put a lying spirit in the mouth
    of these thy prophets, and the Lord hath spoken evil against thee.
  luo-luo: “Omiyo koro sani Jehova Nyasaye oseketo roho mar miriambo e dho jonabigi.
    Jehova Nyasaye osengʼadoni buch masira.”
  meu-meu: Taunabunai o kamonaimu, Iehova ese koikoi laumana na emu peroveta taudia
    ududia ai vada e atoa; Iehova ese hereva dikana oi latamu ai vada e gwauraia.
  npi-ULB: अब हेर्नुहोस्, परमप्रभुले तपाईंका यी सबै अगमवक्ताका मुखमा झूट बोल्‍ने आत्‍मा
    हालिदिनुभएको छ, र परमेश्‍वरले तपाईंका सर्वनाशको आदेश दिनुभएको छ ।”
  yor-yor: “Bẹ́ẹ̀ ni nísinsin yìí Olúwa ti fi ẹ̀mí èké sí ẹnu àwọn wòlíì rẹ. Olúwa
    sì ti sọ ibi sí ọ.”
  pes-OPCB: 'آنگاه میکایای نبی گفت: «خداوند روح گمراه کننده در دهان انبیای تو گذاشته
    تا به تو دروغ بگویند. ولی حقیقت امر این است که خداوند می‌خواهد تو را گرفتار مصیبت
    سازد.»'
  tgl-ULB: Ngayon tingnan mo, naglagay si Yahweh ng sinungaling na espiritu sa bibig
    ng mga propeta mo, at iniutos ni Yahweh ang kapahamakan para sa iyo.”
  hui-hui: Ani lowa Migaia ibugua Ahabahondo bi tiga tiga lamialu lalu, Anduane Homogohanda
    í̠ homabelo hamelowa dinini ogoni ibugua í̠naga mbiwia haga agali biarume í̠hondo
    bi henene ndo mo hondo halu bi langilonaga ibilayadagome í̠ mo hondo hayada, lalu
    lamini.
  mya-mya: ထို​နောက်​မိက္ခာ​က``ထာ​ဝရ​ဘု​ရား​သည်​ဤ​ပ​ရော ဖက်​တို့​ကို​အ​ရှင့်​အား​လိမ်​လည်​ဟော​ပြော​စေ
    တော်​မူ​၏။ သို့​ရာ​တွင်​အ​ရှင်​တွေ့​ကြုံ​ရ​မည့်​ဘေး အန္တ​ရာယ်​ကို​မူ​ထာ​ဝရ​ဘု​ရား​ကိုယ်​တော်​တိုင်
    စီ​ရင်​ခွဲ​ခန့်​ထား​တော်​မူ​၏'' ဟု​ဆို​လေ​သည်။
  bod-N: ད་ནི་ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་ལུང་སྟོན་པ་འདི་དག་གི་ཁ་རུ་རྫུན་སྨྲ་བའི་སེམས་ཉིད་བཅུག་པར་མ་ཟད།
    ཁོང་གིས་ཁྱོད་ལ་ཆག་སྒོ་འབྱུང་བ་ཁྱབ་བསྒྲགས་མཛད་པའོ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: “Saka zvino Jehovha aisa mweya wenhema mumiromo yavaprofita venyu ava.
    Jehovha akatema chirevo chokuparadzwa kwako.”
  spa-BLM: “Ahora, pues, he aquí que Yahvé ha puesto un espíritu mentiroso en la boca
    de estos tus profetas, y Yahvé ha hablado mal de ti.”
  cac-cac: A ticnaic jun, ojtaquejeli to a Jehová ix chaan sc'ulej eb' vin̈ syaloch
    sb'a schecab'oc tic yic junn̈ej syutej eb' vin̈ yac'an es d'ayach, icha chi' ol
    aj scotcan chamel d'a ib'an̈, xchi vin̈aj Micaías chi'.
  swh-ULB: Sasa ona, Yahwe ameweka roho ya uongo katika midomo ya manabii wako hawa,
    na Yahwe ametangaza majanga kwa ajili yako.”
  bel-bel: І цяпер, вось папусьціў Гасподзь духа падману ўвайсьці ў вусны гэтых прарокаў
    тваіх, але Гасподзь сказаў пра цябе нядобрае.
  deu-ELBBK: Und nun, siehe, der HERR hat einen Lügengeist in den Mund dieser deiner
    Propheten gelegt, und der HERR hat Böses über dich geredet.
  mbb-OT: Impelaus ni Micaya is egkeǥiyen din, ke sikandin te, “Iyan heeyan neulaula.
    Midsuǥù te Nengazen is mulin-ulin para terterui zin is menge ebpeneuven he sakup
    nu. Su ketau te Nengazen he mezeeti ka.”
  mal-2015: ആകയാൽ ഇതാ, യഹോവ ഭോഷ്കിന്റെ ആത്മാവിനെ നിന്റെ ഈ പ്രവാചകന്മാരുടെ വായിൽ കൊടുത്തിരിക്കുന്നു;
    യഹോവ നിന്നെക്കുറിച്ചു അനർത്ഥം കല്പിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Akana pes avke the ačhiľa! O RAJ kerďa, hoj savore tire proroka tuke te
    klaminen. O RAJ diňa avri pre tu e bibach.“
  pes-OPV: پس الان هان، یهوه روحی کاذب در دهان این انبیای تو گذاشته است و خداوند درباره
    تو سخن بد گفته است.»
  ron-1924: Ши акум, ятэ кэ Домнул а пус ун дух де минчунэ ын гура пророчилор тэй
    каре сунт де фацэ. Дар Домнул а ворбит рэу ымпотрива та.”
  ben-OBCV: “তাই এখন সদাপ্রভু আপনার এই ভাববাদীদের মুখে বিভ্রান্তিকর এক আত্মা দিয়েছেন।
    সদাপ্রভু আপনার সর্বনাশের হুকুম জারি করেছেন।”
  som-som: Haddaba bal eeg, Rabbigu afka nebiyadaadan wuxuu geliyey ruux beenlow ah,
    oo Rabbigu wuxuu kaa sheegay wax belaayo ah.
  lat-VUC: Nunc igitur, ecce Dominus dedit spiritum mendacii in ore omnium prophetarum
    tuorum, et Dominus locutus est de te mala.
  eng-ASVBT: Now therefore, behold, Jehovah hath put a lying spirit in the mouth of
    these thy prophets; and Jehovah hath spoken evil concerning thee.
  ita-1885: Ora dunque, ecco, il Signore ha messo uno spirito di menzogna nella bocca
    di questi tuoi profeti; ma il Signore ha pronunziato del male contro a te.
  eng-LXXUP: And now, behold, the Lord has put a false spirit in the mouth of these
    thy prophets, and the Lord has spoken evil against thee.
  eng-ULB: Now see, Yahweh has put a lying spirit in the mouth of these prophets of
    yours, and Yahweh has decreed disaster for you.”
  spa-VBL: “Como ves, el Señor ha puesto un espíritu mentiroso en estos profetas tuyos,
    y el Señor ha dictado tu sentencia de muerte”.
  fra-_FOB: Maintenant donc, voici, l'Éternel a mis un esprit de mensonge dans la
    bouche de tes prophètes que voilà; et l'Éternel a prononcé du mal contre toi.
  mal-mal: ആകയാൽ ഇതാ, യഹോവ ഭോഷ്കിന്റെ ആത്മാവിനെ നിന്റെ ഈ പ്രവാചകന്മാരുടെ വായിൽ കൊടുത്തിരിക്കുന്നു;
    യഹോവ നിന്നെക്കുറിച്ച് അനർത്ഥം കല്പിച്ചുമിരിക്കുന്നു”.
  urd-GVR: Ai bādshāh, Rab ne āp par āfat lāne kā faislā kar liyā hai, is lie us ne
    jhūṭī rūh ko āp ke in tamām nabiyoṅ ke muṅh meṅ ḍāl diyā hai.”
  suz-BL: लो कोव़ङीन, परमप्रभु यावेमी इन नोले दुम्‍ब लोव़ पाइब आन शोव़म जोल पाइब सोक्‍त
    का वोइश्‍शो बाक्‍त। परमप्रभु यावेम इन कली खतम सेल्‍चा थुं पने थुम्‍शो बाक्‍ब”
    देंमाक्‍त।
  ita-1927: Ed ora ecco che l’Eterno ha posto uno spirito di menzogna in bocca a questi
    tuoi profeti; ma l’Eterno ha pronunziato del male contro di te”.
  ckb-ckb: «ئێستاش وا یەزدان ڕۆحی درۆی خستووەتە ناو دەمی پێغەمبەرەکانتەوە. یەزدان
    بڕیاری دا بەڵاتان بەسەر بهێنێت.»
  eng-BBE: And now, see, the Lord has put a spirit of deceit in the mouth of these
    prophets of yours; and the Lord has said evil against you.
  kan-OKCV: “ಆದ್ದರಿಂದ ಇಗೋ, ಯೆಹೋವ ದೇವರು ಈ ನಿನ್ನ ಪ್ರವಾದಿಗಳ ಬಾಯಿಯಲ್ಲಿ ಸುಳ್ಳನ್ನಾಡುವ ಆತ್ಮವನ್ನು
    ಇಟ್ಟಿದ್ದಾರೆ. ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಕುರಿತು ಕೇಡನ್ನು ಹೇಳಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: ஆகவே யெகோவா பொய்யின் ஆவியை இந்த உம்முடைய தீர்க்கதரிசிகளின் வாயிலே கட்டளையிட்டார்;
    யெகோவா உம்மைக்குறித்துத் தீமையாகச் சொன்னார் என்றான்.
  spa-RV-1909: Y he aquí ahora ha puesto Jehová espíritu de mentira en la boca de
    estos tus profetas; mas Jehová ha decretado el mal acerca de ti.
  ron-BTF: Și acum, iată, DOMNUL a pus un duh mincinos în gura acestor profeți ai
    tăi și DOMNUL a vorbit rău împotriva ta.
  eng-WEBP: “Now therefore, behold, the LORD has put a lying spirit in the mouth of
    these your prophets; and the LORD has spoken evil concerning you.”
  eng-FBV: As you see, the Lord has put a lying spirit into these prophets of yours,
    and the Lord has pronounced your death sentence.”
  nld-1939: Welnu, thans heeft Jahweh een leugengeest in de mond van deze profeten
    gelegd, omdat Jahweh uw verderf heeft besloten2.
  nch-BL: Huajca ama xijmati cuali para TOTECO quichijtoc ma istacatica nochi ni motajtolpanextijcahua
    pampa TOTECO quisencajtoc cati fiero mopantis ipan nopa tatehuilisti huan amo
    elis quej mitzilhuijtoque ni tacame.”
  vie-1934: Vậy bây giờ, hãy xem Đức Giê-hô-va đã đặt một thần nói dối trong miệng
    các tiên tri của vua, và Đức Giê-hô-va đã phán sẽ giáng họa trên vua.
  hin-CV: “इसलिये देख लीजिए, याहवेह ने इन सारे भविष्यवक्ताओं के मुंह में छल का एक
    आत्मा डाल रखा है. आपके लिए याहवेह ने सर्वनाश की घोषणा कर दी है.”
  spa-BES: Y ahora, mira, el Señor ha puesto un espíritu de engaño en la boca de estos
    profetas tuyos; Y el SEÑOR ha dicho mal contra ti.
  tdx-tdx: Aa le ingo te nampipoha’ Iehovà am-palie’ o mpitoki’o reo ty fañahy mandañitse;
    fa toe hankàñe ty nitsara’ Iehovà azo.
  tha-KJV: เพราะฉะนั้นบัดนี้ ดู​เถิด พระเยโฮวาห์ทรงใส่วิญญาณมุสาในปากของเหล่าผู้​พยากรณ์​ของพระองค์
    พระเยโฮวาห์ทรงลั่นพระวาจาเป็นความร้ายเกี่ยวกับพระองค์”
  por-BR-2018: E eis que agora pôs o SENHOR espírito de mentira na boca destes teus
    profetas; mas o SENHOR decretou o mal acerca de ti.
  deu-ELO: Und nun, siehe, Jehova hat einen Lügengeist in den Mund dieser deiner Propheten
    gelegt, und Jehova hat Böses über dich geredet.
  eng-WYC-2018: Now therefore, lo! the Lord hath given a spirit of leasing in the
    mouth of all thy prophets, and the Lord hath spoken evil things of thee, that
    is, he hath said (of the) evil things to come to thee. (And so now, behold! the
    Lord hath put a lying spirit in the mouth of all thy prophets, and the Lord hath
    spoken evil things for thee, (that is, he hath said that evil things shall come
    to thee).)
  epo-epo: Kaj nun jen la Eternulo metis mensogan spiriton en la buŝon de tiuj viaj
    profetoj, kaj la Eternulo decidis por vi malbonon.
  uig-PIN: Mana ǝmdi Pǝrwǝrdigar sening bu ⱨǝmmǝ pǝyƣǝmbǝrliringning aƣziƣa bir yalƣanqi
    roⱨni saldi; Pǝrwǝrdigar sening toƣrangda balayi’apǝt kɵrsitip sɵzlidi» — dedi.
  beo-beo: 'Amo sia: dagomusa:, Maiga:ia da amane sia:i, “Amo hou da doaga:i dagoi.
    Hina Gode da ilima hamobeba:le, dia balofede dunu da ilia lafidili dima ogogoi.
    Be Hina Gode Hisu da dima gugunufinisisu imunusa: ilegei dagoi!”'
  tpi-OTNT: Na Mikaia i tok stret long Ahap olsem, “Bikpela i laik yu mas bagarap,
    olsem na em i salim dispela spirit i kam na i mekim ol profet bilong yu i trikim
    yu pinis.”
  hau-SA: “To yanzu, Ubangiji ya sa ruhun ruɗu a bakunan waɗannan annabawanka. Ubangiji
    ya ƙayyade masifa dominka.”
  uig-LAT: Mana emdi Perwerdigar séning bu hemme peyghemberliringning aghzigha bir
    yalghanchi rohni saldi; Perwerdigar séning toghrangda balayi’apet körsitip sözlidi»
    — dédi.
  nde-nde: Ngakho khathesi uThixo usefake umoya wenkohliso emilonyeni yabaphrofethi
    bakho bonke laba. UThixo usekumisele ukubhujiswa.”
  ton-ton: Pea ko eni, “Vakai, kuo tuku ʻe Sihova ʻae laumālie loi ʻi he ngutu ʻo
    ho kau palōfita ni, pea kuo folofola ʻa Sihova ʻaki ʻae kovi kiate koe.”
  ces-1613: Protož aj, jižtě dal Hospodin ducha lživého v ústa proroků tvých těchto,
    ješto však Hospodin mluvil zlé proti tobě.
  eng-WMB: “Now therefore, behold, the LORD has put a lying spirit in the mouth of
    these your prophets; and the LORD has spoken evil concerning you.”
  tam-TCV: “அவ்வாறே இப்பொழுதும் யெகோவா உனது இறைவாக்கினர்களின் வாய்களில் பொய்யின் ஆவியை
    வைத்திருக்கிறார். யெகோவா உனக்குப் பேரழிவையே நியமித்திருக்கிறார்” என்றான்.
  ceb-ULB: Karon tan-awa, nagbutang si Yahweh ug usa ka bakakon nga espiritu sa baba
    niining imong mga propeta, ug nagpadala si Yahweh ug kadaot alang kanimo”
  pol-UBG: Teraz więc oto PAN włożył ducha kłamliwego w usta tych twoich proroków,
    gdyż PAN zapowiedział ci nieszczęście.
  urd-GVU: اے بادشاہ، رب نے آپ پر آفت لانے کا فیصلہ کر لیا ہے، اِس لئے اُس نے جھوٹی
    روح کو آپ کے اِن تمام نبیوں کے منہ میں ڈال دیا ہے۔“
  deu-1912: Nun siehe, der HERR hat einen falschen Geist gegeben in dieser deiner
    Propheten Mund, und der HERR hat Böses wider dich geredet.
  kan-2017: ನೋಡು, ಯೆಹೋವನು ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಕೇಡು ನುಡಿದು, ನಿನ್ನ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಅಸತ್ಯವನ್ನಾಡುವ
    ಆತ್ಮವನ್ನು ಕಳುಹಿಸಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Me weliy Mikayah e tin tomur ni ga’ar: “Irera’ e n’en nike buch. I SOMOL
    e ke gagiyegnag e pi profet rom ney ka ra ban niged gur. Machane ir e kemu’ i
    yog rok ni ga ra mada’nag e magawon!”'
  hlt-MCSB: Te dongah BOEIPA nang kah tonghma rhoek he a ka ah laithae mueihla a khueh
    pah coeng he. Te phoeiah BOEIPA loh nang hamla boethae a thui coeng,” a ti nah.
  mdy-ETH: ዬካፓ ሚኪያሴ፦ «ዓካሪ ኔኤም ማሊንቴ ባካ ያዺኬ! ሃኣታ ኔኤም ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ሉኡቂ ኬኤዛንዳጉዲ ማዼሢ
