  eng-WEBPB: “Now therefore, behold, the LORD has put a lying spirit in the mouth
    of these your prophets; and the LORD has spoken evil concerning you.”
  kbq-kbq: E'ina hu'negu menina antahio, Ra Anumzamo'a havigema hu vahe'ma revatga
    hu avamu maka kasnampa vaheka'aramimofo zamagipina ante'ne. Na'ankure Ra Anumzamo'a
    kagrikura hazenke erigahane huno hunte'ne.
  nhe-BL: Huajca ama xijmati cuali para TOTECO quichijtoc ma istlacatica nochi ni
    motiocamanalojcahua pampa TOTECO quisencajtoc tlen fiero mopantis ipan nopa tlatehuijcayotl
    huan ax elis queja mitzilhuijtoque ni tlacame.”
  gub-BL: Mikai umumaw pitài ma'e imume'u haw izupe kury. — Tupàn Tuweharupi Wiko
    Ma'e umuemu'em kar 'aw ma'e uzeapo ma'e ràm imume'u har a'e wà. Erekwaw wanemu'em
    awer. Tupàn uzapo putar iaiw ma'e newe nehe, o tuwihawete, i'i izupe.
  eng-DRA: Now therefore behold the Lord hath put a spirit of lying in the mouth of
    all thy prophets, and the Lord hath spoken evil against thee.
