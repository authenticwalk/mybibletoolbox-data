verse: 2CH.018.027
translations:
  mal-C: അപ്പോൾ മീഖായാവ്, “അങ്ങു സുരക്ഷിതനായി മടങ്ങിവരുമെങ്കിൽ യഹോവ എന്നിലൂടെ അരുളിച്ചെയ്തിട്ടില്ല”
    എന്നു മറുപടി പറഞ്ഞു. “ഈ ജനമെല്ലാം, എന്റെ വാക്കുകൾ കുറിച്ചിട്ടുകൊള്ളട്ടെ!” എന്നും
    അദ്ദേഹം കൂട്ടിച്ചേർത്തു.
  deu-TKW: 'Da sprach Micha: Kehrst du wirklich wohlbehalten wieder, so hat Jahwe
    nicht durch mich geredet! Und er sprach: Höret, ihr Völker, insgesamt!'
  lin-lin: 'Mishe alobaki : — Soki penza yo ozongi na kimia, loba ete Yawe alobaki
    na nzela na ngai te ! Abakisaki : — Bino bato nyonso, bosimba makambo oyo nalobi !'
  eng-LSV: And Micaiah says, “If you certainly return in peace, YHWH has not spoken
    by me”; and he says, “Hear, O peoples, all of them!”
  eng-GNV: And Michaiah said, If thou returne in peace, the Lord hath not spoken by
    me. And he saide, Heare, all ye people.
  eng-WEBSTER: And Micaiah said, If thou shalt certainly return in peace, then hath
    not the LORD spoken by me. And he said, Hearken, all ye people.
  nhw-BL: 'Huan Micaías quiilhui nopa tlanahuatijquetl: ―Sintla timocuepas ica cuali,
    huajca amo elqui TOTECO catli nechmacatoc ni camanali. Nojquiya Micaías quinilhui:
    “Ximomaca cuenta tlen ni camanali catli amantzi niquijtojtoc.”'
  swh-ONEN: Mikaya akasema, “Kama utarudi salama, basi Bwana hajanena kupitia kwangu.”
    Kisha akaongeza kusema, “Zingatieni maneno yangu, enyi watu wote!”
  bba-bba: Misee u nùn sɔ̃ɔwɑ u nɛɛ, ɑ̀ n wurɑmɑ kɑ ɑlɑfiɑ, n ǹ Yinni Gusunɔ u kɑ
    mɑn ɡɑri kuɑ. Bɛɛ be i wɑ̃ɑ mini, bɛɛn bɑɑwure u ɡɑri yi swɑɑ suo.
  eng-KJVCPB: And Micaiah said, If thou certainly return in peace, then hath not the
    Lord spoken by me. And he said, Hearken, all ye people.
  luo-luo: Mikaya nowachone niya, “Kidwogo kingima, to kara ok asewuoyo gi dho Jehova
    Nyasaye.” Bangʼe nomedo wacho niya, “Winjuru wechena un ji duto!”
  meu-meu: Bena Mikaia eto, Bema oi na maino ai ba lou mai, bena Iehova na lauegu
    amo vada se hereva. Ma eto, Taunimanima ibouboumui ai, a kamonai.
  npi-ULB: तब मीकायाले भने, “तपाईं कुशलसाथ फर्केर आउनुभयो भने परमप्रभु मद्वारा बोल्‍नुभएको
    होइन ।” तब तिनले थपे, “ए सबै मानिसहरू हो, यो कुरा सुन्‍नुहोस् ।”
  yor-yor: Mikaiah sì wí pe, “Tí ìwọ bá padà ní àlàáfíà, Olúwa kò sọ̀rọ̀ láti ọ̀dọ̀
    mi.” Nígbà náà, ó sì fi kún un pé, “Ẹ gbọ́ ọ̀rọ̀ mi, gbogbo ẹ̀yin ènìyàn!”
  pes-OPCB: 'میکایا به او گفت: «اگر تو زنده برگشتی، معلوم می‌شود من هر چه به تو گفتم،
    از جانب خداوند نبوده است.» سپس رو به حاضران کرد و گفت: «همهٔ شما شاهد باشید که
    من به پادشاه چه گفتم!»'
  tgl-ULB: Pagkatapos ay sinabi ni Micaias, “Kung babalik ka nang ligtas, kung gayon
    ay hindi nagsalita si Yahweh sa pamamagitan ko.” At idinagdag niya, “Makinig kayo
    rito, lahat kayong mga tao.”
  hui-hui: Migaiahanda Ahabahondo lone lamialu lalu, Í̠ waiha homa nabi dai biriyagua
    nde Anduane Homogohanda i̱ha howa bi lene ndodalo manda bibe, lene. Migaia ibugua
    laabo halu lalu, Wali agali bibahende kamiru tígua bi larogoni hale hai hadaba,
    lene.
  mya-mya: မိက္ခာ​က``အ​ကယ်​၍​ဘု​ရင်​မင်း​ကောင်း​မွန်​ချော မော​စွာ​ပြန်​လာ​ရ​လျှင်​ငါ​ဆင့်​ဆို​သော​စ​ကား
    သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား မ​ဟုတ်'' ဟု​ပြော​ပြီး​နောက်​ဆက်​လက်​၍``အို
    လူ အ​ပေါင်း​တို့၊ ငါ​ပြော​သည်​ကို​နား​ထောင်​ကြ လော့'' ဟု​ဆို​၏။
  bod-N: མི་ཀ་ཡཱ་ན་རེ། གལ་ཏེ་ཁྱོད་རང་དངོས་གནས་བདེ་བར་ཕྱིར་འོངས་ཐུབ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ང་བརྒྱུད་དེ་ཅི་ཡང་མ་གསུངས་པ་ཡིན་ཞེས་སྨྲས་པ་དང་།
    ཡང་མི་ཐམས་ཅད་ཀྱིས་ཉོན་ཅིག་ཅེས་བསྒོས་སོ། །
  sna-sna: Mikaya akati, “Kana mukadzoka zvakanaka Jehovha haana kutaura neni.” Akawedzerazve
    achiti, “Batisisai mashoko angu, imi vanhu vose!”
  spa-BLM: 'Micaías dijo: “Si regresan en paz, Yahvé no ha hablado por mí”. Dijo:
    “¡Escuchen, pueblo, todos ustedes!”'
  cac-cac: 'Ixto yal jay b''elan̈xo vin̈aj Micaías chi'' icha tic: Tato vach'' tz''aj
    a meltzaji, syalelc''ochi to man̈oc Jehová tz''alan d''ayin syal chi'', xchi vin̈.
    Ix yalanxi vin̈: E masanil ex chon̈ab'', naan̈ejocab'' eyuuj tas ix val tic, xchi
    vin̈.'
  swh-ULB: Kisha Mikaya akasema, “Kama utarudi salama, Yahwe hajasema nami.”Kisha
    akaongeza, “Sikiliza haya, enyi watu wote.”
  bel-bel: 'І сказаў Міхей: калі ты вернешся ў міры, дык мне Гасподзь гаворыць празь
    мяне. І сказаў: слухайце гэта, усе людзі,'
  deu-ELBBK: 'Und Micha sprach: Wenn du je in Frieden zurückkehrst, so hat der HERR
    nicht durch mich geredet! Und er sprach: Hört es, ihr Völker alle!'
  mbb-OT: Migkaǥi si Micaya te, “Emun ebpekelikù ka he kenà egkekeizan, ne wazà heeyan
    keǥiya te Nengazen pinaaǥi kedì.” Ne zutun migkeǥiyan ni Micaya is langun he menge
    etew zutun te, “Tentenuzi niw heini is migkaǥi ku.”
  mal-2015: 'അതിന്നു മീഖായാവു: നീ സമാധാനത്തോടെ മടങ്ങിവരുന്നുണ്ടെങ്കിൽ യഹോവ ഞാൻ മുഖാന്തരം
    അരുളിച്ചെയ്തിട്ടില്ല എന്നു പറഞ്ഞു. സകലജാതികളുമായുള്ളോരേ, കേട്ടുകൊൾവിൻ എന്നും അവൻ
    പറഞ്ഞു.'
  rmc-rmc: 'Ale o Micha phenďa: „Te tu aveha bachtales pale, akor o RAJ na vakerelas
    prekal ma.“ A mek phenďa: „Šunen ada, savore manuša!“'
  pes-OPV: 'میکایا گفت: «اگر فی الواقع به سلامتی مراجعت کنی، یهوه با من تکلم ننموده
    است؛ و گفت‌ای قوم همگی شما بشنوید.»'
  ron-1924: 'Ши Мика а зис: „Дакэ те вей ынтоарче ын паче, н-а ворбит Домнул прин
    мине!” Апой а май зис: „Вой, тоате попоареле, аузиць!”'
  ben-OBCV: মীখায় ঘোষণা করলেন, “আপনি যদি নিরাপদে কখনও ফিরে আসেন, তবে জানবেন, সদাপ্রভু
    আমার মাধ্যমে কথা বলেননি।” পরে তিনি আরও বললেন, “ওহে লোকজন, তোমরা সবাই আমার কথাগুলি
    মনে গেঁথে রাখো!”
  som-som: Markaasaa Miikayhuu ku yidhi, Sinaba haddaad ku soo nabad noqotid, Rabbigu
    igama dhex hadlin. Oo wuxuu kaloo yidhi, Dadkoo dhammow, maqla.
  lat-VUC: 'Dixitque Michæas: Si reversus fueris in pace, non est locutus Dominus
    in me. Et ait: Audite, omnes populi.'
  eng-ASVBT: And Micaiah said, If thou return at all in peace, Jehovah hath not spoken
    by me. And he said, Hear, ye peoples, all of you.
  ita-1885: 'E Mica disse: Se pur tu ritorni in pace, il Signore non avrà parlato
    per me. Poi disse: Voi popoli tutti, ascoltate.'
  eng-LXXUP: And Micaiah said, If thou do at all return in peace, the Lord has not
    spoken by me. And he said, Hear, all ye people.
  eng-ULB: Then Micaiah said, “If you return safely, then Yahweh has not spoken by
    me.” Then he added, “Listen to this, all you people.”
  spa-VBL: “Si de hecho regresas sano y salvo, entonces el Señor no ha hablado a través
    de mí”, declaró Micaías. “¡Presten atención todos a todo lo que he dicho!”
  fra-_FOB: 'Et Michée dit: Si jamais tu reviens en paix, l''Éternel n''aura point
    parlé par moi. Et il dit: Vous tous, peuples, entendez!'
  mal-mal: 'അതിന് മീഖായാവ്: “നീ സമാധാനത്തോടെ മടങ്ങിവരുന്നെങ്കിൽ യഹോവ ഞാൻ മുഖാന്തരം
    അരുളിച്ചെയ്തിട്ടില്ല” എന്ന് പറഞ്ഞു. “സകലജനങ്ങളുമേ, കേട്ടുകൊൾവിൻ!” എന്നും അവൻ പറഞ്ഞു.'
  urd-GVR: Mīkāyāh bolā, “Agar āp sahīh-salāmat wāpas āeṅ to matlab hogā ki Rab ne
    merī mārifat bāt nahīṅ kī.” Phir wuh sāth khaṛe logoṅ se muḳhātib huā, “Tamām
    log dhyān deṅ!”
  suz-BL: मिनु मीकायामी “गे रिम्‍शो पा लेश्‍शा जाक्‍तीनी हना, परमप्रभु यावे आं रे
    मब्‍वाक्‍शो बाक्‍माक्‍त, देंनुङ” देंमाक्‍त। मिनु मेकोमी चिनु लोव़ तेम्‍शा “मुर
    नेल्‍लेमी आं लोव़ नोफा दाइश्‍शा नेनीन” देंमाक्‍त।
  ita-1927: 'E Micaiah disse: “Se tu ritorni sano e salvo, non sarà l’Eterno quegli
    che avrà parlato per bocca mia”. E aggiunse: “Udite questo, o voi, popoli tutti!”'
  ckb-ckb: 'میخایو گوتی: «ئەگەر تۆ بە سەلامەتی بگەڕێیتەوە، یەزدان لە ڕێگەی منەوە هیچی
    نەفەرمووە!» ئینجا گوتی: «ئەی هەموو گەل، گوێ بگرن!»'
  eng-BBE: And Micaiah said, If you come back at all in peace, the Lord has not sent
    his word by me.
  kan-OKCV: ಅದಕ್ಕೆ ಮೀಕಾಯನು, “ನೀನು ಸಮಾಧಾನದಿಂದ ನಿಜವಾಗಿ ಬಂದರೆ, ಯೆಹೋವ ದೇವರು ನನ್ನ ಮುಖಾಂತರ
    ಮಾತನಾಡಿಲ್ಲ, ಎಂದು ಹೇಳಿ; ಜನರೇ, ನೀವೆಲ್ಲರೂ ನನ್ನ ಮಾತನ್ನು ಗಮನದಲ್ಲಿಡಿರಿ!” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது மிகாயா: நீர் சமாதானத்தோடு திரும்பிவந்தால், யெகோவா என்னைக்கொண்டு
    பேசவில்லை என்று சொல்லி; மக்களே, நீங்கள் எல்லோரும் கேளுங்கள் என்றான்.'
  spa-RV-1909: 'Y Michêas dijo: Si tú volvieres en paz, Jehová no ha hablado por mí.
    Dijo además: Oidlo, pueblos todos.'
  ron-BTF: 'Și Micaia a spus: Dacă te vei întoarce negreșit în pace, atunci DOMNUL
    nu a vorbit prin mine. Și a spus: Dați ascultare, voi, tot poporul.'
  eng-WEBP: Micaiah said, “If you return at all in peace, the LORD has not spoken
    by me.” He said, “Listen, you people, all of you!”
  eng-FBV: “If you do in fact return safely then the Lord has not spoken through me,”
    Micaiah declared. “Pay attention everyone to all I've said!”
  nld-1939: 'Maar Mikájehoe sprak: Als gij ongedeerd terugkomt, heeft Jahweh niet
    door mij gesproken3.'
  nch-BL: 'Huan Micaías quiilhui nopa tanahuatijquet: ―Sinta timocuepas ica cuali,
    huajca amo elqui TOTECO cati techmacatoc ni camanali. Nojquiya Micaías quinilhui:
    ―Ximomaca cuenta ten ni camanali cati amantzi niquijtojtoc.'
  vie-1934: 'Mi-chê bèn nói: Nếu vua trở về bình an, ắt Đức Giê-hô-va không có cậy
    tôi phán. Người lại nói: Hỡi chúng dân, hết thảy hãy nghe điều đó!'
  hin-CV: इस पर मीकायाह ने कहा, “यदि आप सच में सकुशल लौट आएं, तो यह समझ लीजिए कि याहवेह
    ने मेरे द्वारा यह सब प्रकट किया ही नहीं है.” और फिर भीड़ से उसने कहा, “आप सब भी
    यह सुन लीजिए!”
  spa-BES: Y Micaías dijo, Si regresas en paz, el Señor no ha enviado su palabra por
    mí. Oigan, pueblos todos.
  tdx-tdx: 'Le hoe t’i Mikaià, Aa kanao himpoly an-kanintsin-drehe, tsy nitsara añamako
    t’Iehovà. Le hoe re: Janjiño izay ry ondatio, inahareo iaby.'
  tha-KJV: และมีคายาห์ทูลว่า “ถ้าพระองค์เสด็จกลับมาโดยสันติ​ภาพ พระเยโฮวาห์​ก็​มิได้​ตรัสโดยข้าพระองค์”
    และท่านกล่าวว่า “บรรดาชนชาติทั้งหลายเอ๋ย ขอจงฟังเถิด”
  por-BR-2018: 'E Micaías disse: Se tu voltares em paz, o SENHOR não falou por mim.
    Disse ademais: Ouvi o, povos todos.'
  deu-ELO: 'Und Micha sprach: Wenn du je in Frieden zurückkehrst, so hat Jehova nicht
    durch mich geredet! Und er sprach: Höret es, ihr Völker alle!'
  eng-WYC-2018: And Micaiah said, If thou turnest again in peace, the Lord spake not
    to me. And he said, All peoples hear ye. (And Micaiah said, If thou returnest
    home safely, the Lord did not speak through me. And he said, Hear ye, all the
    people.)
  epo-epo: 'Sed Miĥaja diris: Se vi revenos en paco, en tiu okazo ne parolis per mi
    la Eternulo. Kaj li diris: Aŭskultu, ĉiuj popoloj.'
  uig-PIN: 'Mikaya: — Əgǝr sǝn ⱨǝⱪiⱪǝtǝn tinq-aman yenip kǝlsǝng, Pǝrwǝrdigar mening
    wasitǝm bilǝn sɵz ⱪilmiƣan bolidu, dedi. Andin u yǝnǝ: — Əy jamaǝt, ⱨǝrbiringlar
    anglanglar, dedi.'
  beo-beo: Maiga:ia da ha:giwane amane sia:i, “Di da hahawane buhagisia, Hina Gode
    da na lafidili hame sia:i, amo dawa:ma!” Amola e eno amane sia:i, “Dilia huluane!
    Na sia:i amo noga:le nabima!”
  tpi-OTNT: Na Mikaia i tokim Ahap gen olsem, “Sapos yu no painim bagarap na yu kam
    bek, orait ating Bikpela i no bin givim dispela tok long mi.” Na Mikaia i tok
    moa olsem, “Yupela olgeta lain manmeri, harim gut dispela tok.”
  hau-SA: Mikahiya ya furta ya ce, “Idan har ka dawo lafiya, to, Ubangiji bai yi magana
    ta wurina ba.” Ya kuma ƙara da cewa, “Dukanku mutane, ku lura da maganata!”
  uig-LAT: 'Mikaya: — Eger sen heqiqeten tinch-aman yénip kelseng, Perwerdigar méning
    wasitem bilen söz qilmighan bolidu, dédi. Andin u yene: — Ey jamaet, herbiringlar
    anglanglar, dédi.'
  nde-nde: 'UMikhaya waqonqosela wathi: “Nxa ungaphenduka kuhle, uThixo uyabe engakhulumanga
    ngami.” Waqhubeka wathi, “Lani lonke bantu abambisiseni amazwi ami!”'
  ton-ton: Pea naʻe pehē ʻe Mikaia, “Kapau te ke liu mai moʻoni ʻi he fiemālie, pea
    tā naʻe ʻikai folofola ʻa Sihova ʻiate au.” Pea naʻe pehē ʻe ia, “ʻAe kakai kotoa
    pē, mou tokanga.”
  ces-1613: 'Ale Micháš řekl: Jestliže se ty navrátíš v pokoji, tedyť nemluvil Hospodin
    skrze mne. Přesto řekl: Slyštež to všickni lidé.'
  eng-WMB: Micaiah said, “If you return at all in peace, the LORD has not spoken by
    me.” He said, “Listen, you people, all of you!”
  tam-TCV: அதற்கு மிகாயா, “நீ பாதுகாப்பாகத் திரும்பி வந்தால், யெகோவா என்னைக்கொண்டு
    பேசவில்லை” என்று சொல்லி, “மக்களே, நீங்கள் எல்லோரும் எனது வார்த்தைகளைக் குறித்துக்கொள்ளுங்கள்!”
    என்றும் சொன்னான்.
  ceb-ULB: Unya miingon si Micaya, “Kung makabalik ka nga luwas, nagpasabot nga wala
    nakigsulti si Yahweh pinaagi kanako.” Unya gidugang pa niya, “Paminaw niini, kamong
    tanang katawhan.”
  pol-UBG: 'Ale Micheasz odpowiedział: Jeśli rzeczywiście wrócisz w pokoju, to PAN
    nie mówił przeze mnie. I dodał: Słuchajcie wszyscy ludzie.'
  urd-GVU: میکایاہ بولا، ”اگر آپ صحیح سلامت واپس آئیں تو مطلب ہو گا کہ رب نے میری
    معرفت بات نہیں کی۔“ پھر وہ ساتھ کھڑے لوگوں سے مخاطب ہوا، ”تمام لوگ دھیان دیں!“
  deu-1912: 'Micha sprach: Kommst du mit Frieden wieder, so hat der HERR nicht durch
    mich geredet. Und er sprach: Höret, ihr Völker alle!'
  kan-2017: ಮೀಕಾಯೆಹುವು ಅರಸನಿಗೆ, “ನೀನು ಸುರಕ್ಷಿತನಾಗಿ ಬರುವುದಾದರೆ, ನಾನು ನುಡಿದದ್ದು ಯೆಹೋವನ
    ಮಾತಲ್ಲ” ಎಂದು ಹೇಳಿ, “ಮಹಾ ಜನರೇ, ನನ್ನ ಮಾತನ್ನು ಗಮನದಲ್ಲಿಟ್ಟುಕೊಳ್ಳಿರಿ” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  yap-yap: Me non Mikayah nib ga’ laman ni ga’ar, “Fa’an ga ra sul ni dariy ban’en
    nike buch rom, ma aram e de non SOMOL u l’ugun’ag!” Miki ul ul Mikayah ngay nge
    ga’ar, “Mmotoyil gad ni gimed gubin ko n’en ni kugog!”
  hlt-MCSB: Tedae Mikhaiah loh, “Sading la na mael la na mael atah BOEIPA loh kai
    dongah thui pawt mako,” a ti nah. Te phoeiah, “Te boeih te pilnam loh ya saeh,”
    a ti nah.
  mdy-ETH: ሚኪያሴ፦ «ኔኤኒ ዖላፓ ኮሺና ማዔያታቴ ናንጊና ናንጋ ጎዳ ታ ዛሎና ኬኤዚባኣሴ ጌይሢኬ!» ጌዔኔ። ሃሣ ጊንሣ ዑኡዞ
    ፔኤኮ ዼጊዲ፦ «ሃይካ ዓኣ ዴራ ቢያ ታ ኬኤዜ ባኮ ቢያ ዒና ዔኪ ዋይዙዋቴ!» ጌዔኔ።
  twi-ASANTE: Nanso, Mikaia buaa sɛ, “Sɛ woba asomdwoeɛ mu a, na ɛkyerɛ sɛ, Awurade
    amfa me so ankasa!” Afei, ɔka kyerɛɛ wɔn a wɔgyinagyina hɔ no sɛ, “Monhwɛ asɛm
    a maka no yie.”
  eng-WEBU: Micaiah said, “If you return at all in peace, the LORD has not spoken
    by me.” He said, “Listen, you people, all of you!”
  wal-wal: Yaagin Mikaayi a, “Tumu neeni saro simmiyaabaa gidikko, GODAI tanan haasayibeenna”
    yaagiis. Qassikka Mikaayi, “Asau ubbau, taani yootidobaa akeekite” yaagiis.
  spa-PDDPT: 'Entonces Micaías dijo: ¡Si vuelves en paz, Yavé no habló por medio de
    mí! Y agregó: ¡Escúchenlo, pueblos todos!'
  gun-gun: 'Ha''e gui Micaías aipoe''i: — Ha''e rami teĩ xapy''a rei anhetẽ ri rejevy
    porã ramo Senhor ayvu rupi e''ỹ xeayvu ramo ma ''rã. Pendu pota pova''e re, peẽ
    kuery ha''e javi! — he''i.'
  ilo-ULB: Ket kinuna ni Micaias, “No makasublika a sikakaradkad, saan ngarud a nagsao
    ni Yahweh kaniak.” Ket kinunana pay, “Denggenyo daytoy, dakayo amin a tattao.”
  kpg-kpg: Micaiah ga helekai, “Maa nei bolo goe ga hanimoi i di aumaalia, malaa,
    Dimaadua la digi helekai mai i ogu lodo!” Mee ga helekai labelaa boloo, “Digau
    huogodoo, hagalongo mai gi agu helekai ala ne hai!”
  uig-ARA: 'مىكايا: ــ ئەگەر سەن ھەقىقەتەن تىنچ-ئامان يېنىپ كەلسەڭ، پەرۋەردىگار مېنىڭ
    ۋاسىتەم بىلەن سۆز قىلمىغان بولىدۇ، دېدى. ئاندىن ئۇ يەنە: ــ ئەي جامائەت، ھەربىرىڭلار
    ئاڭلاڭلار، دېدى.'
  sus-sus: Mike naxa a fala, «Xa i gbilen xaxilisa kui, Alatala mu masenyi yo tixi
    n bɛ.» A man naxa a fala, «Ɲamae, wo n xui suxu.»
  pon-2006: Maikaia ahpw patohwan, “Ma komwi pahn sapahldo paiamwahu, eri kaidehn
    KAUN-O me mahsen sang rehi!” E ahpw pil usehla, patohwan, “Kumwail koaros rong
    dahme I patohwanehr!”
  ksd-ksd: 'Ma Mikaia i ga biti: Gala una lilikun muka ma ra malmal, gala ra Luluai
    pa i ga tata tagu. Ma i ga biti: Avat a tarai par, avat a valongore.'
  tur-YTC: Mikaya, “Eğer esenlikle dönersen, Yahve benim aracılığımla konuşmamıştır.”
    dedi. “Ey halk, hepiniz dinleyin!” dedi.
  grc-BRENT: Καὶ εἶπε Μιχαίας, ἐὰν ἐπιστρέφων ἐπιστρέψῃς ἐν εἰρήνῃ, οὐκ ἐλάλησε Κύριος
    ἐν ἐμοί· καὶ εἶπεν, ἀκούσατε λαοὶ πάντες.
  ind-AYT: Mikha menjawab, “Jika engkau benar-benar pulang dengan selamat, berarti
    TUHAN tidak berfirman melalui aku.” Lalu, dia berkata, “Camkan itu, hai kamu sekalian!”
  nya-nya: Mikaya anayankhula kuti, “Ngati inu mukabwera mwamtendere, Yehova sanayankhule
    kudzera mwa ine.” Ndipo anawonjeza kuti, “Anthu nonsenu, mumve zimene ndanenazi.”
  hrv-hrv: 'Mihej reče: “Ako se doista sretno vratiš, onda nije Jahve govorio iz mene!”
    i nadoda: “Čujte, svi puci!”'
  mps-mps: Tama Mikaiago Ahapbolo e tama po ma walali, “Te nage tigide dene me sisąma
    ma asobaso da, teda Genuai Bidigo te po enabolo mawai meni yabo wao.” Tama Mikaiago
    po genina ma weyu te po wali, “Dage tigidaligo eno po bugagia mu odiąo,” wali.
  tpi-tpi: Na Mikaia i tokim Ahap gen olsem, “Sapos yu no painim bagarap na yu kam
    bek, orait ating Bikpela i no bin givim dispela tok long mi.” Na Mikaia i tok
    moa olsem, “Yupela olgeta lain manmeri, harim gut dispela tok.”
  dan-1931: 'Men Mika sagde: “Kommer du uskadt tilbage, så har HERREN ikke talet ved
    mig!” Og han sagde: “Hør, alle I Folkeslag*!” { [*se til 1 Kong 22, 28.] }'
  vie-OVCB: 'Mi-chê nói: “Nếu vua trở về bình an, tất Chúa Hằng Hữu không phán dạy
    qua tôi!” Rồi ông nói với những người đứng chung quanh: “Hãy ghi nhớ lời ta!”'
  guj-2017: પછી મિખાયાએ કહ્યું, “જો તું સુરક્ષિત પાછો ફરે તો ઈશ્વર મારા દ્વારા બોલ્યા
    નથી એમ સમજવું.” વળી તેણે કહ્યું, “હે સર્વ લોકો તમે આ સાંભળો.”
  pon-2006A: Maikaia ahpw patohwan, “Ma komwi pahn sapahldo paiamwahu, eri kaidehn
    KAUN-O me mahsen sang rehi!” E ahpw pil usehla, patohwan, “Kumwail koaros rong
    dahme I patohwanehr!”
  por-BRBSL: 'Micaiah disse: “Se você voltar em paz, Yahweh não falou por mim”. Ele
    disse: “Ouçam, vocês, todos vocês!”'
  cth-cth: Mikah ni roumnae hoi bout na ban pawiteh, BAWIPA ni kai dawk hoi lawk a
    dei hoeh e han doeh, atipouh. Hahoi ahni ni nangmouh pueng ni hai thai awh, atipouh.
  twi-twi: Nanso Mikaia buae se, “Sɛ wosan ba asomdwoe mu a, na ɛkyerɛ sɛ, Awurade
    amfa me so ankasa.” Na ɔka kyerɛɛ wɔn a wogyinagyina hɔ, atwa ne ho ahyia no se,
    “Saa asɛm a maka yi, monhyɛ no nsow.”
  hlt-hlt: Tedae Mikhaiah loh, “Sading la na mael la na mael atah BOEIPA loh kai dongah
    thui pawt mako,” a ti nah. Te phoeiah, “Te boeih te pilnam loh ya saeh,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Misee dɔ̀: Kɑ̀ɑ wɛ̃̀tɛnɛ̀ní kukɔ̃ǹnɑɑtí nɛ̀ míì kó dinùù dɔkɛ Kuyie
    mbɛ́immɛ̀. Kòo deè kɛ́bɛ́i nkɛ dɔ̀: Díndi bɛnìtìbɛ̀ dimɔu keènɛ̀ n yĩmù!'
  msy-2020: Ezɨ Mikaia ua ghaze, “Ia gumazamiziba bar deravɨra nan akar kam baragh!”
    Egha Ahap mɨgɨa ghaze, “Nɨ osɨmtɨzitam inighan kogh ua deraghvɨra nguibamɨn izegh,
    egh nɨ kamaghɨn fogh suam, Akar kɨ mɨkemezir kam, a Ikiavɨra Itir Godɨn izezir
    puvatɨ.”
  dop-dop: 'Mpʋɣʋlɛ Misee cɔ-ɩ sɩ: Ye n kɔmnɑ ɑlɑɑfǝyɑ, ɩlɛ pǝ tɑɣɑ Tɑcɑɑ heelinɑ-m
    tɔm sɩ mɑ́ yɔɣɔtɩ.'
  azb-azb: 'Mikeya dedi: «Əgər sən salamat qayıtsan, Rəbb mənim vasitəmlə danışmayıb».
    Sonra dedi: «Ey camaat, hamınız eşidin!»'
  eng-DBY: And Micah said, If thou return at all in peace, Jehovah has not spoken
    by me. And he said, Hearken, O peoples, all of you!
  hin-2017: तब मीकायाह ने कहा, “यदि तू कभी कुशल से लौटे, तो जान कि यहोवा ने मेरे द्वारा
    नहीं कहा।” फिर उसने कहा, “हे लोगों, तुम सब के सब सुन लो।”
  eng-YLT: And Micaiah saith, 'If thou dost certainly return in peace, Jehovah hath
    not spoken by me;' and he saith, 'Hear ye, O peoples, all of them!'
  eng-WYC-2017: And Micaiah said, If thou turnest again in peace, the Lord spake not
    to me. And he said, All peoples hear ye.
  eng-WMBB: Micaiah said, “If you return at all in peace, the LORD has not spoken
    by me.” He said, “Listen, you people, all of you!”
  urd-GVH: मीकायाह बोला, “अगर आप सहीह-सलामत वापस आएँ तो मतलब होगा कि रब ने मेरी मारिफ़त
    बात नहीं की।” फिर वह साथ खड़े लोगों से मुख़ातिब हुआ, “तमाम लोग ध्यान दें!”
  rug-rug: Meke zama vura se Mikaea, “Be guana kamo pule va leana agoi si lopu hite
    zama koa rau se Zihova.” Meke zama hoda la si asa, “Mi balabala i gamu doduru,
    sari na qua zinama!” gua si asa.
  gaz-gaz: Miikaayaan immoo, “Yoo ati nagaan deebite, Waaqayyo karaa kootiin hin dubbanne”
    jedheen. Ittuma fufees, “Yaa saboota, isin hundi dubbii koo akeekkadhaa!” jedhe.
  fra-LSG: 'Et Michée dit: Si tu reviens en paix, l’Éternel n’a point parlé par moi.
    Il dit encore: Vous tous, peuples, entendez!'
  yal-yal: Mikahu yi a fala, a naxa, “Xa i xɛtɛ kɛndɛyani, nayi Alatala mi falan tixi
    n tan yi.” A mɔn yi a fala, a naxa, “Ɛ tan yamaan birin xa ɛ tuli mati.”
  haw-1868: I aku la o Mikaia, Ina e hoi io mai oe me ka maluhia, aole o Iehova i
    olelo mai ma o'u nei. Olelo aku la ia, E hoolohe oukou, e na kanaka a pau.
  arb-NAV: 'فَأَجَابَهُ مِيخَا: «إِنْ رَجَعْتَ بِسَلامٍ فَإِنَّ الرَّبَّ لَا يَكُونُ
    قَدْ تَكَلَّمَ عَلَى لِسَانِي، فَاشْهَدُوا عَلَى ذَلِكَ أَيُّهَا الشَّعْبُ جَمِيعاً».'
  ewe-ewe: Mikaya ɖo eŋu be, “Ne ètrɔ gbɔ le ŋutifafa me la, ekema Yehowa meƒo nu
    to dzinye o.” Etrɔ ɖe ame siwo le tsitre le afi ma la gbɔ eye wògblɔ na wo be,
    “Mide dzesi nya si megblɔ.”
  eng-LEE: And Michayhu said, If thou return at all in peace, then hath the Lord not
    spoken through me. And he said, Hear it, O all ye nations!
  asm-FB: মীখায়াই ক’লে, “তুমি যদি নিৰাপদে ঘূৰি আহা, তেনেহ’লে যিহোৱাই মোৰ দ্ৱাৰাই
    এই বাক্য কোৱা নাই।” তেওঁ পুনৰ ক’লে, “এই বিষয়ে সকলোৱে শুনা।”
  sus-A: مِكٍ نَشَ عَ قَلَ، «شَ عِ فبِلٍن شَشِلِسَ كُي، عَلَتَلَ مُ مَسٍنيِ يٌ تِشِ
    ﭑ بّ.» عَ مَن نَشَ عَ قَلَ، «حَمَيٍ، وٌ ﭑ شُي سُشُ.»
  fra-SBL: 'Michée dit : « Si vous revenez en paix, Yahvé n''a pas parlé par moi. »
    Il dit : « Écoutez, vous tous, peuple, tous ! »'
  hbo-hbo: וַיֹּ֣אמֶר מִיכָ֔יְהוּ אִם־שֹׁ֤וב תָּשׁוּב֙ בְּשָׁלֹ֔ום לֹא־דִבֶּ֥ר יְהוָ֖ה
    בִּ֑י וַיֹּ֕אמֶר שִׁמְע֖וּ עַמִּ֥ים כֻּלָּֽם׃ פ
  kik-kik: Mikaia akiuga atĩrĩ, “Ũngĩgaacooka na thayũ-rĩ, no gũtuĩkire atĩ Jehova
    ndaarĩtie na niĩ.” Agĩcooka akiuga atĩrĩ, “Iguai ũhoro wakwa inyuĩ andũ aya inyuothe!”
  fra-NCL: 'Et Michée dit : « Si vraiment tu reviens en paix, Yahweh n’a pas parlé
    par moi. » Il ajouta : « Entendez, vous tous, peuples ! »'
  cek-AK: Mikaiah mah, Kamongah nam laem o let tangtang nahaeloe, Angraeng mah kai
    khaeah lokthui ai ah ni om tih. Kaminawk boih, ka lok hae panoek oh, tiah a naa.
  cuk-cuk: 'Micaías sogded: —Ar gannar nued be aibilisale, degirdi, Bab-Jehová anga
    sunmaksasurdo. Degi, sogdebalid: —Bela an-ibmar-sogsad nue be ebinsamalo.'
  uig-CYR: 'Микая: — Әгәр сән һәқиқәтән теч-аман йенип кәлсәң, Пәрвәрдигар мениң васитәм
    билән сөз қилмиған болиду, деди. Андин у йәнә: — Әй җамаәт, һәр бириңлар аңлаңлар,
    деди.'
  tel-2017: అప్పుడు మీకాయా “నువ్వు సురక్షితంగా తిరిగి వస్తే యెహోవా నా ద్వారా పలకలేదన్న
    మాటే. ప్రజలంతా ఆలకించండి” అన్నాడు.
  hat-BSA: 'Michée te di: “Si, anverite, ou ta retounen anpè, SENYÈ a pa t vrèman
    pale avèk mwen.” Li te di: “Koute byen, tout pèp yo!”'
  kos-kos: Micaiah el fahk, “Kom fin moul foloko, na kalem lah tia LEUM GOD pa supweyu
    in fahk ma inge!” El tafwelana in fahk, “Kowos nukewa porongo ma nga fahk uh!”
  hbo-WLC: וַיֹּ֣אמֶר מִיכָ֔יְהוּ אִם־שׁ֤וֹב תָּשׁוּב֙ בְּשָׁל֔וֹם לֹא־דִבֶּ֥ר יְהוָ֖ה
    בִּ֑י וַיֹּ֕אמֶר שִׁמְע֖וּ עַמִּ֥ים כֻּלָּֽם׃ פ
  ibo-ibo: Maikaya kwupụtara sị, “Ọ bụrụ na ị lọghachi nʼudo, ọ pụtara na ọ bụghị
    Onyenwe anyị si nʼọnụ m kwuo okwu.” O kwukwara sị, “Unu niile, hụbakwanụ okwu
    m ndị a niile ama.”
  ory-ory: ତହିଁରେ ମୀଖାୟ କହିଲା, “ଯେବେ ତୁମ୍ଭେ କୌଣସି ରୂପେ କୁଶଳରେ ଫେରି ଆସ, ତେବେ ସଦାପ୍ରଭୁ
    ମୋʼ ଦ୍ୱାରା କହି ନାହାନ୍ତି।” ଆହୁରି ସେ କହିଲା, “ହେ ଲୋକମାନେ, ତୁମ୍ଭେ ସମସ୍ତେ ଶୁଣ।”
  chk-chk: Nge Mikaia a üreni, “Are ka liwinto fän kinamwe, ewe Samol mi Lapalap esap
    kapas me rei.” A pwal apasa, “Oupwe aüselinga ai kei kapas, ämi aramas meinisin.”
  rop-rop: Wal Maikaiya bin tok, “King Eiheb, if yu kambek, wal yu garra sabi YAWEI
    nomo bin tok thru langa mi. Ebribodi, yumob irrim mi! Yumob bin irrim wanim aibin
    tok!”
  ukr-1871: 'І промовив Михея: Коли ти вернешся в мирі, то не Господь говорив через
    мене: І додав: Слухайте се, всї люде!'
  deu-1951: 'Michaja sprach: Kommst du in Frieden wieder, so hat der HERR nicht durch
    mich geredet! Und er sprach noch: Höret zu, ihr Völker alle!'
  eng-JPS: 'And Micaiah said: ''If thou return at all in peace, the LORD hath not
    spoken by me.'' And he said: ''Hear, ye peoples, all of you.'''
  srp-1865: 'A Miheja reèe: ako se vratiš u miru, nije Gospod govorio preko mene.
    Još reèe: èujte svi narodi.'
  lug-lug: Awo Mikaaya n’alangirira nti, “Bw’olikomawo mirembe, Mukama nga tayogeredde
    mu nze,” ate n’ayongerako na kino nti, “Mmwe mwenna, mwekuume ebigambo byange.”
  heb-heb: ויאמר מיכיהו אם שוב תשוב בשלום לא דבר יהוה בי ויאמר שמעו עמים כלם׃
  ben-IRV: মীখায় বললেন, “যদি আপনি কোনো ভাবে নিরাপদে ফিরে আসেন, তবে জানবেন সদাপ্রভু
    আমার মধ্য দিয়ে কথা বলেন নি।” তারপর তিনি আবার বললেন, “লোকেরা, তোমরা সবাই আমার
    কথাটা শুনে রাখ।”
  pan-pan: ਪਰ ਮੀਕਾਯਾਹ ਨੇ ਆਖਿਆ, ਜੇਕਰ ਤੁਸੀਂ ਕਦੀ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਮੁੜ ਆਓ ਤਾਂ ਯਹੋਵਾਹ ਮੇਰੇ
    ਰਾਹੀਂ ਨਹੀਂ ਬੋਲਿਆ, ਨਾਲੇ ਉਹ ਨੇ ਆਖਿਆ, ਹੇ ਲੋਕੋ, ਤੁਸੀਂ ਸਭ ਦੇ ਸਭ ਸੁਣ ਲਓ!।
  mya-JVB: မိက္ခါ ကလည်း ၊ မင်းကြီးသည် ငြိမ်ဝပ် စွာ ပြန်လာ ရလျှင် ၊ ထာဝရဘုရား သည် ငါ့
    အားဖြင့် မိန့် တော် မ မူ၊ အိုလူ များအပေါင်း တို့၊ နားထောင် ကြလော့ဟုဆို ၏။
  hmo-hmo: Mikaia ia gwau, “Bema mai mauri danu oi giroa mai, vadaeni Lohiabada be
    lau dekena amo ia hereva lasi.” Ma Mikaia ia hereva, ia gwau, “Taunimanima ibounai
    e, lauegu hereva do umui kamonai namonamo inai!”
  urd-urd: मीकायाह ने कहा, “अगर तू कभी सलामत वापस आए, तो ख़ुदावन्द ने मेरे ज़रिए'
    कलाम ही नहीं किया।” और उसने कहा, “ऐ लोगों, तुम सब के सब सुन लो।”
  rus-SYN: 'И сказал Михей: если ты возвратишься в мире, то не Господь говорил чрез
    меня. И сказал: слушайте это, все люди!'
  bqc-SIM: 'Mise mɛ̀: Tó n su aafia, Dii mɛ́ i damɛɛ má ònɛo. Ɔ̃ Mise ɛ̀a mɛ̀:
    Á baade píi ma yã́pi mào lò?'
  tcz-CHONGTHU: Micaiah in asamjah jengin, nangma nahung kile poupouleh Pathen in
    keikomma thu aseilou hiding ahi! ati. “Chuleh aman Avella umho kommachun hiche
    kasei hi jasoh keijun,” ati.
  mar-mar: मीखाया म्हणाला, “अहाब तू लढाईनंतर सुखरुप परत आलास तर परमेश्वर माझ्याद्वारे
    बोललेला नाही असे खुशाल समज. लोकहो, माझे हे शब्द लक्षात ठेवा.”
  qub-qub: 'Micaiasga mastapis niranraj: «Gam sänu cutimuptiquega manami Tayta Dioschu
    rimachimasha canga.»'
  bqp-bqp: Misee u nùn sɔ̃ɔwɑ u nɛɛ, ɑ̀ n wurɑmɑ kɑ ɑlɑfiɑ, n ǹ Yinni Gusunɔ u kɑ
    mɑn gɑri kuɑ. Bɛɛ be i wɑ̃ɑ mini, bɛɛn bɑɑwure u gɑri yi swɑɑ suo.
  hat-hat: 'Lè sa a, Miche di: -Si ou tounen soti nan lagè a san danje ni malè vre,
    w''a konnen Seyè a pa t'' pale nan bouch mwen. Lèfini, li di: -Nou tout pèp yo,
    koute sa m'' di la a wi.'
  eng-BSB: But Micaiah replied, “If you ever return safely, the LORD has not spoken
    through me.” Then he added, “Take heed, all you people!”
  eng-WEBPB: Micaiah said, “If you return at all in peace, the LORD has not spoken
    by me.” He said, “Listen, you people, all of you!”
  kbq-kbq: Anante Mikaia'a amanage hu'ne, Hapinti'ma onkahesagenkama kagrama knare
    hunka esanke'na Ra Anumzamo'a nagripina huvazino kasnampa kea osu'ne hu'na hugahue.
    Hagi ama nanekea maka vahe'mota antahio!
  nhe-BL: 'Huan Micaías quiilhui nopa tlanahuatijquetl: ―Intla timocuepas ica cuali,
    huajca ax elqui TOTECO tlen nechmacatoc ni tlajtoli. Nojquiya Micaías quinilhui:
    ―Ximomaca cuenta tlen ni tlajtoli tlen amantzi niquijtojtoc.'
  gub-BL: Uze'egahy Mikai kury. — Ne heruwihawete ne, aze erezewyr nemàno 'ym pà nehe,
    a'e mehe Tupàn nuiko kwaw hemuze'eg kar har romo a'e. Xe har paw wà no. Pezekaiw
    katu ma'e uzeapo ma'e ràm heremimume'u kwer rehe nehe, i'i wanupe.
  eng-DRA: 'And Micheas said: If thou return in peace, the Lord hath not spoken by
    me. And he said: Hear, all ye people.'
