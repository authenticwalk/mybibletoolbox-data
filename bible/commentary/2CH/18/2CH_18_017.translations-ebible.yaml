verse: 2CH.018.017
translations:
  mal-C: 'അപ്പോൾ, ഇസ്രായേൽരാജാവായ ആഹാബ് യെഹോശാഫാത്തിനോട്: “ഈ മനുഷ്യൻ എന്നെക്കുറിച്ച്
    ദോഷമായതല്ലാതെ, നന്മയായുള്ളത് യാതൊന്നും പ്രവചിക്കുകയില്ലെന്ന് ഞാൻ അങ്ങയോടു പറഞ്ഞിരുന്നില്ലേ?”
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Der König von Israel aber sprach zu Josaphat: Habe ich dir nicht gesagt:
    Er weissagt nichts Gutes über mich, sondern Böses?'
  lin-lin: 'Mokonzi ya Isalaele alobaki na Jozafati : — Nayebisaki yo te ete asakolaka
    makambo ya malamu te mpo na bomoi na ngai, alobaka kaka mpo na mabe !'
  eng-LSV: And the king of Israel says to Jehoshaphat, “Did I not say to you [that]
    he does not prophesy good concerning me, but rather of evil?”
  eng-GNV: And the King of Israel sayde to Iehoshaphat, Did I not tell thee, that
    he would not prophesie good vnto me, but euill?
  eng-WEBSTER: And the king of Israel said to Jehoshaphat, Did I not tell thee that
    he would not prophesy good to me, but evil?
  nhw-BL: 'Huan Tlanahuatijquetl Acab tlen tlali Israel quiilhui Josafat: ―¿Amo nimitzilhuijtoc
    para ni tlacatl amo quema quiijtohua se tlamantli catli cuali? Yaya nochipa quiijtohua
    catli fiero.'
  swh-ONEN: Mfalme wa Israeli akamwambia Yehoshafati, “Sikukuambia kwamba huwa hatabiri
    jambo lolote jema kunihusu bali mabaya tu?”
  bba-bba: Yerɑ Isirelibɑn sinɑ boko u Yosɑfɑti sɔ̃ɔwɑ u nɛɛ, nɑ ǹ dɑɑ nun sɔ̃ɔwɑ
    mɑ u ku rɑ mɑn ɡɑ̃ɑ ɡeenu sɔ̃, mɑ n kun mɔ ɡɑ̃ɑ kɔ̃sunu?
  eng-KJVCPB: And the king of Israel said to Jehoshaphat, Did I not tell thee that
    he would not prophesy good unto me, but evil?
  luo-luo: Ruodh Israel nowachone Jehoshafat niya, “Donge nawachoni ni ok okorna gik
    mabeyo, to okoro mana gik maricho?”
  meu-meu: Bena Israel pavapavana ese Iehosafat e hamaoroa, eto, Na hamaoromu ani,
    ia na hereva namodia latagu ai basine gwaurai, a hereva dikadia mo?
  npi-ULB: यसैले इस्राएलका राजाले यहोशापातलाई भने, “तिनले मेरो बारेमा असल अगमवाणी
    बोल्‍दैनन्‌ तर विनाशको मात्र भन्छन् भनी के मैले तपाईंलाई भनेको थिइनँ र?”
  yor-yor: Ọba Israẹli wí fún Jehoṣafati pé, “Ṣe èmi kò sọ fún ọ wí pé òun kò sọ àsọtẹ́lẹ̀
    rere kankan nípa mi rí, ṣùgbọ́n búburú nìkan?”
  pes-OPCB: 'اَخاب به یهوشافاط گفت: «به تو نگفتم؟ من هرگز حرف خوب از زبان این مرد
    نشنیده‌ام!»'
  tgl-ULB: Kaya sinabi ng hari ng Israel kay Jehoshafat, “Hindi ba sinabi ko sa iyo
    na hindi siya maghahayag ng magandang propesiya tungkol sa akin, kundi kapahamakan
    lamang?”
  hui-hui: Ani layago hale howa Kini Ahaba ibugua Kini Yahosabada lamialu lalu, I̱na
    í̠ abale langirugoni ogoniyago. Anduane Homogonaga bi mana latagi haga agali ogoni
    ibugua mbiwia halu i̱hondo bi bayale mbira nalangiaga. Ibugua i̱ mo ko holene
    hangu laabo haga larugoni, lene.
  mya-mya: အာ​ဟပ်​သည်​ယော​ရှ​ဖတ်​အား``ဤ​သူ​သည် အ​ဘယ်​အ​ခါ​၌​မျှ​ကျွန်ုပ်​အ​တွက်​အ​ကောင်း
    ကို​မ​ဟော။ အ​ဆိုး​ကို​သာ​အ​စဉ်​ဟော​တတ် ကြောင်း​အ​ဆွေ​တော်​အား​ကျွန်ုပ်​ဖော်​ပြ​ပြီး
    လေ​ပြီ'' ဟု​ဆို​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཡེ་ཧོ་ཤ་ཕད་ལ། འདིས་ང་ལ་ལུང་བསྟན་ངན་པ་མ་གཏོགས་བཟང་པོ་ཞིག་སྟོན་པར་མི་འགྱུར་ཞེས་ངས་ཁྱེད་ལ་བཤད་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་པ་ན།
  sna-sna: Mambo weIsraeri akati kuna Jehoshafati, “Handina kukuudzai here kuti haamboprofita
    zvakanaka pamusoro pangu asi zvakaipa chete?”
  spa-BLM: 'El rey de Israel dijo a Josafat: “¿No te dije que no profetizaría el bien
    sobre mí, sino el mal?”'
  cac-cac: 'Yuj chi'' ix yal vin̈ sreyal Israel chi'' d''a vin̈aj Josafat chi'' icha
    tic: —Inaton val sval d''ayach, to a jun vinac tic malaj b''aj syal jab''oc tas
    vach'' vin̈ d''ayin, te chucn̈ej tas syal vin̈, xchi vin̈.'
  swh-ULB: Kwa hiyo mfalme wa Israeli akamwambia Yehoshafati, “Sikukuambia kwamba
    asingeweza kutabiri mema juu yangu, bali majanga tu?
  bel-bel: І сказаў цар Ізраільскі Ёсафату, ці не казаў я табе, што ён не прарочыць
    пра мяне добрага, а толькі благое?
  deu-ELBBK: 'Und der König von Israel sprach zu Josaphat: Habe ich dir nicht gesagt:
    Er weissagt nichts Gutes über mich, sondern nur Böses?'
  mbb-OT: Ne migkeǥiyan ni Hadì Ahab si Jehoshafat te, “Umbe man migkaǥi ku en kenikew
    he wazà meupiya he tagnè din bahin kedì, kekenà, pudu zà mezaat?”
  mal-2015: 'അപ്പോൾ യിസ്രായേൽരാജാവു യെഹോശാഫാത്തിനോടു: ഇവൻ എന്നെക്കുറിച്ചു ദോഷമല്ലാതെ
    ഗുണം പ്രവചിക്കയില്ല എന്നു ഞാൻ നിന്നോടു പറഞ്ഞില്ലയോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor phenďa o Achab le Jošafatoske: „Na phenďom tuke, hoj mange na prorokinel
    ňič lačho, ča nalačho?“'
  pes-OPV: 'و پادشاه اسرائیل به یهوشافاط گفت: «آیا تو را نگفتم که درباره من به نیکویی
    نبوت نمی کند بلکه به بدی.»'
  ron-1924: 'Ымпэратул луй Исраел а зис луй Иосафат: „Ну ць-ам спус еу? Ел ну-мь пророчеште
    нимик бун, ну-мь пророчеште декыт рэу.”'
  ben-OBCV: ইস্রায়েলের রাজা যিহোশাফটকে বললেন, “আমি কি আপনাকে বলিনি যে সে আমার বিষয়ে
    কখনও ভালো কিছু ভাববাণী করে না, কিন্তু শুধু খারাপ ভাববাণীই করে?”
  som-som: Markaasaa boqorkii dalka Israa'iil Yehooshaafaad ku yidhi, Miyaanan kuu
    sheegin inuusan wax wanaagsan iga sii sheegayn wax shar ah mooyaane?
  lat-VUC: 'Et ait rex Israël ad Josaphat: Nonne dixi tibi quod non prophetaret iste
    mihi quidquam boni, sed ea quæ mala sunt?'
  eng-ASVBT: And the king of Israel said to Jehoshaphat, Did I not tell thee that
    he would not prophesy good concerning me, but evil?
  ita-1885: 'E il re d''Israele disse a Giosafat: Non ti dissi io ch''egli non mi
    profetizzerebbe bene alcuno, anzi del male?'
  eng-LXXUP: And the king of Israel said to Jehoshaphat, Said I not to thee, that
    he would not prophesy concerning me good, but evil?
  eng-ULB: So the king of Israel said to Jehoshaphat, “Did I not tell you that he
    would not prophesy good concerning me, but only disaster?”
  spa-VBL: 'El rey de Israel le dijo a Josafat: “¿No te he dicho que él nunca me profetiza
    nada bueno, sino sólo malo?”'
  fra-_FOB: 'Alors le roi d''Israël dit à Josaphat: Ne t''ai-je pas dit qu''il ne
    prophétise rien de bon quand il s''agit de moi, mais seulement du mal?'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽ രാജാവ് യെഹോശാഫാത്തിനോട്: “ഇവൻ എന്നെക്കുറിച്ച് ദോഷമല്ലാതെ
    നല്ലത് പ്രവചിക്കയില്ല എന്ന് ഞാൻ നിന്നോട് പറഞ്ഞില്ലയോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Isrāīl ke bādshāh ne Yahūsafat se kahā, “Lo, kyā maiṅ ne āp ko nahīṅ batāyā
    thā ki yih shaḳhs hameshā mere bāre meṅ burī peshgoiyāṅ kartā hai?”
  suz-BL: मिनु इस्राएल ङा पिपम येहो-शाफात कली “मार, एकोम आं पर्बम मरिम्‍शो लोव़ ङा
    लाक्‍शा अरु मारेइ मदेंब, खतम लोव़ ला देंब, दे गो इन कली मदेंङा ङा?” देंमाक्‍त।
  ita-1927: 'E il re d’Israele disse a Giosafat: “Non te l’ho io detto che costui
    non mi predirebbe nulla di buono, ma soltanto del male?”'
  ckb-ckb: 'پاشای ئیسرائیل بە یەهۆشافاتی گوت: «پێم نەگوتی ئەو پێشبینی چاک سەبارەت
    بە من ناکات، بەڵکو خراپ؟»'
  eng-BBE: And the king of Israel said to Jehoshaphat, Did I not say that he would
    not be a prophet of good to me, but of evil?
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ಇವನು ನನ್ನನ್ನು ಕುರಿತು ಒಳ್ಳೆಯದನ್ನಲ್ಲ
    ಕೆಟ್ಟದ್ದನ್ನೇ ಪ್ರವಾದಿಸುವನೆಂದು ನಾನು ನಿನಗೆ ಹೇಳಲಿಲ್ಲವೇ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா, யோசபாத்தை நோக்கி: இவன் என்னைக்குறித்து நன்மையாக
    அல்ல, தீமையாகவே தீர்க்கதரிசனம் சொல்லுகிறவன் என்று நான் உம்மோடு சொல்லவில்லையா என்றான்.'
  spa-RV-1909: 'Y el rey de Israel dijo á Josaphat: ¿No te había yo dicho que no me
    profetizaría bien, sino mal?'
  ron-BTF: 'Și împăratul lui Israel i-a spus lui Iosafat: Nu ți-am spus că nu îmi
    va profeți bine, ci rău?'
  eng-WEBP: The king of Israel said to Jehoshaphat, “Didn’t I tell you that he would
    not prophesy good concerning me, but evil?”
  eng-FBV: The king of Israel said to Jehoshaphat, “Didn't I tell you he never prophesies
    anything good for me, only bad?”
  nld-1939: 'Toen zei de koning van Israël tot Josafat: Heb ik het u niet gezegd?
    Hij voorspelt mij nooit iets goeds, altijd maar kwaad.'
  nch-BL: 'Huan Tanahuatijquet Acab ten tali Israel quiilhui Josafat: ―¿Amo nimitzilhuijtoc
    para ni tacat amo quema quiijtohua se tamanti cati cuali? Yaya nochipa quiijtohua
    cati fiero.'
  vie-1934: 'Vua Y-sơ-ra-ên nói với Giô-sa-phát rằng: Tôi há chẳng có nói với vua
    rằng người không nói tiên tri điều lành về việc tôi, bèn là điều dữ sao?'
  hin-CV: इस्राएल के राजा ने यहोशाफ़ात से कहा, “देखा? मैंने कहा था न कि यह मेरे लिए
    भली नहीं बल्कि बुरी भविष्यवाणी ही करेगा?”
  spa-BES: 'Entonces el rey de Israel dijo a Josafat: ¿No te dije que no sería un
    profeta bueno para mí, sino malo?'
  tdx-tdx: Le hoe ty mpanjaka’ Israele am’ Iehosafate; Tsy vinolako hao t’ie tsy hitoky
    hasoa amako, fa raty?
  tha-KJV: กษัตริย์​แห่​งอ​ิสราเอลจึงทูลเยโฮชาฟั​ทว่า “ข้าพเจ้ามิ​ได้​บอกท่านแล้วหรือว่า
    เขาจะไม่​พยากรณ์​สิ​่​งด​ี​เก​ี่ยวกับข้าพเจ้าเลย แต่​สิ​่งชั่วร้ายต่างหาก”
  por-BR-2018: 'E o rei de Israel disse a Josafá: Não te havia eu dito que não me
    profetizaria bem, mas sim mal?'
  deu-ELO: 'Und der König von Israel sprach zu Josaphat: Habe ich dir nicht gesagt:
    er weissagt nichts Gutes über mich, sondern nur Böses?'
  eng-WYC-2018: The king of Israel said to Jehoshaphat, Whether I said not to thee,
    that he prophesied not any good to me, but those things that be evil? (And the
    king of Israel said to Jehoshaphat, Did I not say to thee, that he would not prophesy
    any good for me, but only those things that be evil?)
  epo-epo: 'Kaj la reĝo de Izrael diris al Jehoŝafat: Ĉu mi ne diris al vi, ke li
    profetos pri mi ne bonon, sed nur malbonon?'
  uig-PIN: 'Israilning padixaⱨi Yǝⱨoxafatⱪa: — Mana, mǝn siligǝ «U mening toƣramda
    ⱪutluⱪni ǝmǝs, bǝlki ⱨaman balayi’apǝtni kɵrsitip bexarǝt beridu», demigǝnmidim?
    — dedi.'
  beo-beo: A:iha:be da Yihosiafa:dema amane sia:i, “Na da dima sia:i dagoi. E da nama
    ba:la:lusu hou olelesea, fa:no misunu hou noga:idafa hamedafa olelesa. E da gugunufinisisu
    fawane ba:lala.”
  tpi-OTNT: King Ahap i harim dispela tok na em i tokim King Jehosafat olsem, “Em
    nau, mi tokim yu pinis. Dispela profet i no save mekim gutpela tok long mi. Oltaim
    em i save tok long ol samting nogut tasol i mas kamap long mi.”
  hau-SA: Sarkin Isra’ila ya ce wa Yehoshafat, “Ban faɗa maka cewa bai taɓa yin annabci
    wani abu mai kyau game da ni, in ba masifa ba?”
  uig-LAT: 'Israilning padishahi Yehoshafatqa: — Mana, men silige «U méning toghramda
    qutluqni emes, belki haman balayi’apetni körsitip bésharet béridu», démigenmidim?
    — dédi.'
  nde-nde: Inkosi yako-Israyeli yathi kuJehoshafathi, “Kangikutshelanga yini ukuthi
    uvele kaphrofethi lutho oluhle ngami kodwa okubi kuphela na?”
  ton-ton: Pea pehē ʻe he tuʻi ʻo ʻIsileli kia Sihosafate, “ʻIkai naʻaku tala kiate
    koe ʻe ʻikai te ne tala ha lelei kiate au, ka ko e kovi pe?”
  ces-1613: 'I řekl král Izraelský Jozafatovi: Zdaližť jsem neřekl, že mi nebude prorokovati
    nic dobrého, ale zlé?'
  eng-WMB: The king of Israel said to Jehoshaphat, “Didn’t I tell you that he would
    not prophesy good concerning me, but evil?”
  tam-TCV: அப்பொழுது இஸ்ரயேலின் அரசன் ஆகாப், யோசபாத் அரசனிடம், “அவன் எப்போதும் எனக்கு
    நன்மையானதையல்ல தீமையானதையே இறைவாக்காகச் சொல்வான் என்று நான் உனக்குச் சொல்லவில்லையா?”
    என்றான்.
  ceb-ULB: Busa miingon ang hari sa Israel kang Jehoshafat, “Wala ko ba ikaw sultihi
    nga wala siya managna ug maayo mahitungod kanako, apan kadaot lamang?”
  pol-UBG: 'Wtedy król Izraela powiedział do Jehoszafata: Czyż nie mówiłem ci, że
    nie będzie mi prorokować nic dobrego, tylko to, co złe?'
  urd-GVU: اسرائیل کے بادشاہ نے یہوسفط سے کہا، ”لو، کیا مَیں نے آپ کو نہیں بتایا تھا
    کہ یہ شخص ہمیشہ میرے بارے میں بُری پیش گوئیاں کرتا ہے؟“
  deu-1912: 'Da sprach der König Israels zu Josaphat: Sagte ich dir nicht: Er weissagt
    über mich kein Gutes, sondern Böses?'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ಈ ಪ್ರವಾದಿಯು ನನಗೆ ಯಾವಾಗಲೂ ಶುಭವನ್ನಲ್ಲ,
    ಅಶುಭವನ್ನೇ, ತಿಳಿಸುತ್ತಾನೆಂದು ನಾನು ನಿನಗೆ ಹೇಳಲಿಲ್ಲವೋ?” ಎಂದನು.
  yap-yap: Me ga’ar Ahab ngak Jehoshafat, “Fa’an gog ngom ndariy bangiyal’ nike yi’iynag
    ban’en nib manigil ni fan ngog; gubin ngiyal’ ma ban’en nib kireb!”
  hlt-MCSB: Israel manghai loh Jehoshaphat te, “Nang taengah ka thui moenih a? Kai
    soah a thae lam bueng ni, a then la a tonghma tlaih moenih,” a ti nah.
  mdy-ETH: ዓክዓቤ ዒዮሳፒፄ ኮይላ፦ «ዒዚ ቢያ ዎዴ ታ ዛላ ፑርታፓዓቴም ኮሺ ባኣዚ ኬኤዚ ቤቂባኣሴ ታ ኔኤም ጌይባይ?» ጌዔኔ።
  twi-ASANTE: Israelhene ka kyerɛɛ Yehosafat sɛ, “Manka ankyerɛ wo? Daa, saa na ɔyɛ.
    Ɔnhyɛɛ nkɔm papa biara nkyerɛɛ me da. Nsɛm a ɛnyɛ dɛ na ɔka kyerɛ me.”
  eng-WEBU: The king of Israel said to Jehoshaphat, “Didn’t I tell you that he would
    not prophesy good concerning me, but evil?”
  wal-wal: Yaatin, Israa7eela kawoi Yoosaafixa, “‘I tabaa iitabaa yooteesippe attin,
    lo77obaa yooti erenna’ gaada taani neeyyo yootabeikkinaa?” yaagiis.
  spa-PDDPT: 'El rey de Israel dijo a Josafat: ¿No te dije que éste nunca profetiza
    lo bueno acerca de mí, sino lo malo?'
  gun-gun: 'Ha''e ramo Israel pygua huvixa aipoe''i Josafá pe: — Aipo nda''ei ri ty''y
    ndevy: “Ha''e va''e ma xerenonderã re nomombe''ui ae iporã va''e, ha''e rã iporã
    e''ỹ va''e anho”, ha''e ma voi kuri?'
  ilo-ULB: Isu a kinuna ti ari ti Israel kenni Jehosafat, “Saan kadi nga imbagak kenka
    a saan isuna nga agipadto iti nasayaat maipanggep kaniak, ngem pasig a didigra
    laeng?”
  kpg-kpg: Ahab ga helekai gi Jehoshaphat, “Deelaa dagu mee nogo hai iei au gi di goe
    bolo mee hagalee loo e kokohp dana helekai humalia mai gi di au! Nia madagoaa
    huogodoo mee e helekai kokohp di mee dela e huaidu mai gi di au!”
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى يەھوشافاتقا: ــ مانا، مەن سىلىگە «ئۇ مېنىڭ توغرامدا
    قۇتلۇقنى ئەمەس، بەلكى ھامان بالايىئاپەتنى كۆرسىتىپ بېشارەت بېرىدۇ»، دېمىگەنمىدىم؟
    ــ دېدى.'
  sus-sus: Isirayila mangɛ naxa a fala Yehosafati bɛ, «N mu a fala xɛ i bɛ, a mu nɔma
    fe fanyi masende n ma fe ra, fo a ɲaaxi tun?»
  pon-2006: Eihap eri mahsanihong Seosopat, “I patohwanohng komwi me e sohte kin kohpada
    mehkot mwahu ong ie; ahnsou koaros mehkot suwed!”
  ksd-ksd: 'Ma ra king Israel i ga biti tai Ieosapat: Dave, pa iau ga ve u laka ba
    pa na vaarike ta boina ure iau, a kaina ka?'
  tur-YTC: İsrael Kralı Yehoşafat'a, “Sana, benim hakkımda iyi peygamberlik etmeyeceğini,
    ama kötü peygamberlik edeceğini söylemedim mi?” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, οὐκ εἶπόν σοι, ὅτι οὐ προφητεύει
    περὶ ἐμοῦ ἀγαθὰ ἀλλʼ ἢ κακά;
  ind-AYT: Raja Israel berkata kepada Yosafat, “Bukankah telah kukatakan kepadamu
    bahwa dia tidak pernah menubuatkan hal yang baik tentang aku, kecuali hanya malapetaka?”
  nya-nya: Mfumu ya Israeli inati kwa Yehosafati, “Kodi ine sindinakuwuzeni kuti sandinenera
    zabwino koma zoyipa zokhazokha?”
  hrv-hrv: 'Tada izraelski kralj reče Jošafatu: “Nisam li ti rekao da mi neće proreći
    dobro nego zlo?”'
  mps-mps: King Ahapgo te po odama, tama agai king Jehosafatbolo e tama po walali,
    “Te dao, eno nagebolo polo wai dao. Te profetgo ena dali wiegi yai po me wabo
    menio. Tigidali sogo agai enade te dwai sę dabe enabolo pedelabo po naga wabo
    dao,” wali.
  tpi-tpi: King Ahap i harim dispela tok na em i tokim King Jehosafat olsem, “Em nau,
    mi tokim yu pinis. Dispela profet i no save mekim gutpela tok long mi. Oltaim
    em i save tok long ol samting nogut tasol i mas kamap long mi.”
  dan-1931: 'Israels Konge sagde da til Josafat: “Sagde jeg dig ikke, at han aldrig
    spår mig godt, men kun ondt!”'
  vie-OVCB: 'Vua Ít-ra-ên nói với Giô-sa-phát: “Vua thấy không, người này chẳng nói
    tiên tri lành về tôi, chỉ toàn nói điều dữ.”'
  guj-2017: તેથી ઇઝરાયલના રાજાએ યહોશાફાટને કહ્યું, “શું મેં તને નહોતું કહ્યું કે તે
    મારા સંબંધી સારું નહિ, પણ માઠું ભવિષ્ય ભાખશે?”
  pon-2006A: Eihap eri mahsanihong Seosopat, “I patohwanohng komwi me e sohte kin
    kohpada mehkot mwahu ong ie; ahnsou koaros mehkot suwed!”
  por-BRBSL: 'O rei de Israel disse a Jehoshaphat: “Eu não te disse que ele não profetizaria
    o bem a meu respeito, mas o mal?”'
  cth-cth: Isarel siangpahrang ni Jehoshaphat koevah, kaie kong a thoenae hoeh laipalah
    teh ahawinae dei boi mahoeh telah ka ti toung nahoehmaw, telah atipouh.
  twi-twi: Israelhene ka kyerɛɛ Yehosafat se, “Manka saa ankyerɛ wo ana? Da biara
    saa na ɔyɛ. Ɔnhyɛ nkɔm pa biara sɛ atoro nkɔm na ɔhyɛ fa me ho.”
  hlt-hlt: Israel manghai loh Jehoshaphat te, “Nang taengah ka thui moenih a? Kai
    soah a thae lam bueng ni, a then la a tonghma tlaih moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi nɑ́kɛ́ Sosɑfɑti kɛ dɔ̀: N do dɑ nɑ̀kɛ́mu
    kɛ̀ n dɔ̀, ò ɔ̃ɔ̃ í nni nnɑ̀kɛ́ tìmɑtì kɛ̀ tì ntú tisɑ̀ɑ̀tì, ò ɔ̃ nnɑ́kɛ́ tì timɔu
    tì ɔ̃ ntú tiyɛiti nti.'
  msy-2020: Ezɨ Israelian Atrivim Ahap kamaghɨn oregha, Atrivim Jehosafat mɨgɨa ghaze,
    “Nɨ ge, kɨ nɨ mɨkemegha gɨfa. Akam inigha izir gumazir kam bizir aghuitamɨn gun
    na mɨgeir puvatɨ. A zurara bizir kurar na bativamibara gun na mɨgei.”
  dop-dop: 'Kɛlɛnɑ Akɑpɩ pǝsǝnɑ Sosɑfɑtɩ tɔɔ sɩ: Ntɔŋ mɑɑ heelɑ-ŋ sɩ ɩsɑɣɑtʋ tike
    kɛ ɩ heeliɣɩ-m tɑm?'
  azb-azb: 'İsrail padşahı Yehoşafata dedi: «Sənə demədimmi o mənim yaxşılığıma deyil,
    pisliyimə peyğəmbərlik edəcək?»'
  eng-DBY: And the king of Israel said to Jehoshaphat, Did I not tell thee that he
    prophesies no good concerning me, but evil?
  hin-2017: तब इस्राएल के राजा ने यहोशापात से कहा, “क्या मैंने तुझ से न कहा था, कि
    वह मेरे विषय कल्याण की नहीं, हानि ही की नबूवत करेगा?”
  eng-YLT: And the king of Israel saith unto Jehoshaphat, 'Did I not say unto thee,
    He doth not prophesy concerning me good, but rather of evil?'
  eng-WYC-2017: The king of Israel said to Jehosh-aphat, Whether I said not to thee,
    that he prophesied not any good to me, but those things that be evil?
  eng-WMBB: The king of Israel said to Jehoshaphat, “Didn’t I tell you that he would
    not prophesy good concerning me, but evil?”
  urd-GVH: इसराईल के बादशाह ने यहूसफ़त से कहा, “लो, क्या मैंने आपको नहीं बताया था
    कि यह शख़्स हमेशा मेरे बारे में बुरी पेशगोइयाँ करता है?”
  rug-rug: Meke zama la koe Zehosapati sa baṉara pa Izireli, “Isa gua sa tie hie.
    Ele tozi nigo tu rau sapu namu lopu hoke korokorotae nia sa koa rau si keke tiṉitoṉa
    leana, ba koba kaleadi lamo!”
  gaz-gaz: Mootiin Israaʼelis Yehooshaafaaxiin, “Ani akka inni waaʼee koo waan hamaa
    malee waan gaarii tokko iyyuu hin raajne sitti hin himnee?” jedhe.
  fra-LSG: 'Le roi d’Israël dit à Josaphat: Ne te l’ai-je pas dit? Il ne prophétise
    sur moi rien de bon, il ne prophétise que du mal.'
  yal-yal: Isirayila mangan yi a fala Yosafati xa, a naxa, “N mi yi a fala i xa? A
    mi fe faɲin falama n xun ma mumɛ! A fe ɲaxin nan tun falama.”
  haw-1868: I aku la ke alii o ka Iseraela ia Iehosapata, Aole anei au i olelo aku
    ia oe, aole wanana mai kela no'u i ka pomaikai, aka, i ka poino wale no?
  arb-NAV: 'فَقَالَ مَلِكُ إِسْرَائِيلَ لِيَهُوشَافَاطَ: «أَلَمْ أَقُلْ لَكَ إِنَّهُ
    لَا يَتَنَبَّأُ عَلَيَّ بِغَيْرِ الشَّرِّ؟»'
  ewe-ewe: Israel fia la gblɔ na Yehosafat be, “Nyemegblɔe na wò oa? Megblɔa nyanyui
    aɖeke nam gbeɖe o. Vɔ̃ kokoko wòkpɔna gblɔna ɖaa tso ŋunye.”
  eng-LEE: And the king of Israel said to Jehoshaphat, Did I not say unto thee that
    he would not prophesy concerning me any good, but [only] for evil?
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই যিহোচাফটক ক’লে, “তেওঁ মোৰ বিষয়ে মঙ্গলৰ ভাববাণী
    প্ৰচাৰ নকৰি কেৱল অমঙ্গল হে প্ৰচাৰ কৰিব, সেই বিষয়ে জানো মই পূৰ্বেই আপোনাৰ আগত
    কোৱা নাই?”
  sus-A: عِسِرَيِلَ مَنفّ نَشَ عَ قَلَ يٍهٌسَقَتِ بّ، «ﭑ مُ عَ قَلَ شّ عِ بّ، عَ مُ
    نْمَ قٍ قَنيِ مَسٍندٍ ﭑ مَ قٍ رَ، قٌ عَ حَاشِ تُن؟»
  fra-SBL: 'Le roi d''Israël dit à Josaphat : « Ne t''ai-je pas dit qu''il ne prophétiserait
    pas du bien à mon sujet, mais du mal ? »'
  hbo-hbo: וַיֹּ֥אמֶר מֶֽלֶךְ־יִשְׂרָאֵ֖ל אֶל־יְהֹושָׁפָ֑ט הֲלֹא֙ אָמַ֣רְתִּי אֵלֶ֔יךָ
    לֹא־יִתְנַבֵּ֥א עָלַ֛י טֹ֖וב כִּ֥י אִם־לְרָֽע׃ ס
  kik-kik: Nake mũthamaki wa Isiraeli akĩĩra Jehoshafatu atĩrĩ, “Githĩ ndikwĩrire
    atĩ ndarĩ hĩndĩ angĩĩndathĩra ũhoro mwega, tiga o ũrĩa mũũru?”
  fra-NCL: 'Le roi d’Israël dit à Josaphat : « Ne te l’ai-je pas dit ? Il ne prophétise
    sur moi rien de bon, mais seulement du mal. »'
  cek-AK: Israel siangpahrang mah Jehosaphat khaeah, Kai kawng kahoih vaito doeh thui
    ai; kasae ngai ni a thuih, tiah kang thuih boeh na ai maw? tiah a naa.
  cuk-cuk: 'Israel-rey-Acab, Josafatʼga sogded: —¿Nue be daksa, igi an bega sogsa?
    We-dule ibmar-nued anga sogdasurye. Ibmar-isganabi anga sogdaed.'
  uig-CYR: 'Исраилниң падишаси Йәһошафатқа: — Мана, мән силигә «У мениң тоғрамда қутлуқни
    әмәс, бәлки һаман балаю-апәтни көрситип бешарәт бериду», демигәнмидим? — деди.'
  tel-2017: అది విని ఇశ్రాయేలు రాజు యెహోషాపాతుతో ఇలా అన్నాడు. “ఇతడు నా విషయంలో కీడునే
    గాని మేలును ప్రవచించడని నేను నీతో చెప్పలేదా?”
  hat-BSA: 'Wa Israël la te di a Josaphat: “Èske mwen pa t di ou ke li pa t pwofetize
    sa ki bon pou mwen, men sa ki mal?”'
  kos-kos: Ahab el fahk nu sel Jehoshaphat, “Nga fahk tari nu sum lah el tia wi palye
    ma ac wo nu sik, a pacl nukewa ma koluk mukena!”
  hbo-WLC: וַיֹּ֥אמֶר מֶֽלֶךְ־יִשְׂרָאֵ֖ל אֶל־יְהוֹשָׁפָ֑ט הֲלֹא֙ אָמַ֣רְתִּי אֵלֶ֔יךָ
    לֹא־יִתְנַבֵּ֥א עָלַ֛י ט֖וֹב כִּ֥י אִם־לְרָֽע׃ ס
  ibo-ibo: Eze Izrel sịrị Jehoshafat, “Ọ bụ na m agwaghị gị na ọ dịghị mgbe ọ na-ebu
    amụma ihe ọma banyere m, kama naanị ihe ọjọọ?”
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କୁ କହିଲେ, “ଏ ମୋʼ ବିଷୟରେ ଅମଙ୍ଗଳ ବିନା ମଙ୍ଗଳର
    ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବ ନାହିଁ ବୋଲି କି ମୁଁ ତୁମ୍ଭକୁ କହି ନାହିଁ?”
  chk-chk: Iwe, Ahap a üreni Jehosafat, “Ifa usun, üsap ürenuk, pwe ätei esap osuni
    och mi mürina usi, pwe mi ngau chök?”
  rop-rop: Wal King Eiheb bin tok langa King Jehosafet, “Aibin dalim yu, im oldei
    gibit mi nogudwan nyus. Im oldei tok nogudbala ting blanga mi!”
  ukr-1871: 'І промовив царь Ізраїлський до Йосафата: Чи ж не казав я тобі, що він
    не пророкує менї нїчого доброго, а тільки недобре.'
  deu-1951: 'Da sprach der König von Israel zu Josaphat: Sagte ich dir nicht, er weissage
    mir nichts Gutes, sondern nur Böses?'
  eng-JPS: 'And the king of Israel said to Jehoshaphat: ''Did I not tell thee that
    he would not prophesy good concerning me, but evil?'''
  srp-1865: 'Tada reèe car Izrailjev Josafatu: nijesam li ti rekao da mi neæe prorokovati
    dobra nego zlo?'
  lug-lug: Kabaka wa Isirayiri n’agamba Yekosafaati nti, “Sakugambye nti talina kirungi
    ky’andagulako, okuggyako ebibi?”
  heb-heb: ויאמר מלך ישראל אל יהושפט הלא אמרתי אליך לא יתנבא עלי טוב כי אם לרע׃
  ben-IRV: তখন ইস্রায়েলের রাজা যিহোশাফট বললেন, “আমি কি আপনাকে আগেই বলি নি যে, এই
    ব্যক্তি আমার সম্বন্ধে অমঙ্গল ছাড়া মঙ্গলের কথা বলে না?”
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ
    ਆਖਿਆ ਸੀ ਕਿ ਉਹ ਮੇਰੀ ਭਲਿਆਈ ਨਹੀਂ ਸਗੋਂ ਬੁਰਿਆਈ ਵਾਚੇਗਾ?
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ကလည်း ၊ သူသည်ငါ ၌ မင်္ဂလာ စကားကိုမ ဟော ၊ အမင်္ဂလာ စကားကိုသာ
    ဟောတတ်သည်ဟုမင်းကြီး အား ငါမ ပြော သလော ဟု ယောရှဖတ် အား ဆို ၏။
  hmo-hmo: Ahaba ese Iehosapata ia hamaoroa, ia gwau, “Oi lau hamaoroa, ani, ia be
    hereva namona ta lau dekenai ia gwauraia lasi, to hereva dikadia sibona?”
  urd-urd: तब शाह — ए — इस्राईल ने यहूसफ़त से कहा, “क्या मैंने तुझ से कहा न था कि
    वह मेरे हक़ में नेकी की नहीं बल्कि बदी की पेशीनगोई करेगा?”
  rus-SYN: 'И сказал царь Израильский Иосафату: не говорил ли я тебе, что он не пророчествует
    о мне доброго, а только худое?'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía ò Yosafaɛ: Ni ma we ya? Mi onɛ ìli àsi maa omɛɛo, sema
    a bɛ̃̀ɛo lò?'
  tcz-CHONGTHU: Israel lengpa chun Jehoshaphat komma hitin aseije, “Amahin kakomma
    thilpha asei khapon, thilse jeng aseije kati hilouham?” atin ahi.
  mar-mar: इस्राएलचा राजा अहाब यहोशाफाटाला म्हणाला, “मीखाया मला कधीच परमेश्वराचा शुभसंदेश
    देत नाही. तो नेहमी प्रतिकूलच बोलतो असे मी तुला म्हणालोच होतो.”
  qub-qub: 'Chaura Israelpa raynenga Judäpa raynin Josafat-ta niran: «¿Manachu nishcä?
    Cay runaga manami imaypis allitaga willamanchu. Chaypa ruquenga mana allicunallatami
    niman.»'
  bqp-bqp: Yerɑ Isirelibɑn sinɑ boko u Yosɑfɑti sɔ̃ɔwɑ u nɛɛ, nɑ ǹ dɑɑ nun sɔ̃ɔwɑ
    mɑ u ku rɑ mɑn gɑ̃ɑ geenu sɔ̃, mɑ n kun mɔ gɑ̃ɑ kɔ̃sunu?
  hat-hat: 'Akab, wa peyi Izrayèl la, di Jozafa: -Mwen pa t'' di ou li pa janm di
    anyen ki bon pou mwen. Li toujou wè malè pou mwen.'
  eng-BSB: Then the king of Israel said to Jehoshaphat, “Did I not tell you that he
    never prophesies good for me, but only bad?”
  eng-WEBPB: The king of Israel said to Jehoshaphat, “Didn’t I tell you that he would
    not prophesy good concerning me, but evil?”
  kbq-kbq: Anagema higeno'a Israeli kini ne'mo'a, Jehosafatina asmino, ko'ma kasmi'na
    ama ne'mo'a knare kasanampa kea osugahianki, nagri'ma nazeri havizahu kasnampa
    kege hugahie hu'na kasami'noe.
  nhe-BL: 'Huan Tlanahuatijquetl Acab tlen tlali Israel quiilhui Josafat: ―¿Ax nimitzilhuijtoc
    para ni tlacatl ax quema quiijtohua se tlamantli tlen cuali? Yajaya nochipa quiijtohua
    tlen fiero.'
  gub-BL: Na'e uze'eg Akaw Zuzapa pe. — Numume'u pixik kwaw ikatu ma'e uzeapo ma'e
    ràm a'e, a'e kwez newe. Xo iaiw ma'e zo umume'u, i'i izupe.
  eng-DRA: 'And the king of Israel said to Josaphat: Did I not tell thee that this
    man would not prophesy me any good, but evil?'
