  urd-GVU: لیکن میکایاہ نے اپنی بات جاری رکھی، ”رب کا فرمان سنیں! مَیں نے رب کو اُس
    کے تخت پر بیٹھے دیکھا۔ آسمان کی پوری فوج اُس کے دائیں اور بائیں ہاتھ کھڑی تھی۔
  deu-1912: 'Er aber sprach: Darum höret des HERRN Wort! Ich sah den HERRN sitzen
