    עַל־כִּסְאֹ֔ו וְכָל־צְבָ֤א הַשָּׁמַ֙יִם֙ עֹֽמְדִ֔ים עַל־יְמִינֹ֖ו וּשְׂמֹאלֹֽו׃
  kik-kik: 'Mikaia agĩthiĩ na mbere, akiuga atĩrĩ, “Nĩ ũndũ ũcio thikĩrĩria kiugo
