  uig-CYR: 'Микая йәнә: — Шуңа Пәрвәрдигарниң сөзини аңлиғин; мән Пәрвәрдигарниң Өз
    тәхтидә олтарғанлиғини, асманниң пүткүл қошунлири униң йенида, оң вә сол тәрипидә
    турғанлиғини көрдүм.'
  tel-2017: అప్పుడు మీకాయా ఇలా అన్నాడు. “యెహోవా మాట వినండి. యెహోవా తన సింహాసనం మీద
    కూర్చుని ఉండడం, పరలోక సైన్యమంతా ఆయన కుడివైపూ ఎడమవైపూ నిలబడి ఉండడం నేను చూశాను.
  hat-BSA: 'Michée te di: “Pou sa, tande pawòl SENYÈ a: Mwen te wè SENYÈ a ki te chita
    sou twòn li an ak tout lame syèl la ki te kanpe adwat Li ak agoch Li.'
  kos-kos: Na Micaiah el tafwela ac fahk, “Inge lohng ma LEUM GOD El fahk! Nga liye
    LEUM GOD El muta fin tron lal inkusrao, ac lipufan nukewa lal elos tu siskal.
  hbo-WLC: וַיֹּ֕אמֶר לָכֵ֖ן שִׁמְע֣וּ דְבַר־יְהוָ֑ה רָאִ֤יתִי אֶת־יְהוָה֙ יוֹשֵׁ֣ב
    עַל־כִּסְא֔וֹ וְכָל־צְבָ֤א הַשָּׁמַ֙יִם֙ עֹֽמְדִ֔ים עַל־יְמִינ֖וֹ וּשְׂמֹאלֽוֹ׃
  ibo-ibo: 'Maikaya gara nʼihu sị, “Ya mere, nụrụnụ okwu Onyenwe anyị: Ahụrụ m Onyenwe
    anyị ka ọ nọkwasịrị nʼocheeze ya, hụkwa usuu nke eluigwe ka ha na-eguzo nʼaka
    nri ya nakwa nʼaka ekpe ya.'
  ory-ory: ପୁଣି ମୀଖାୟ କହିଲା, “ଏହେତୁ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଶୁଣ; ମୁଁ ସଦାପ୍ରଭୁଙ୍କୁ ତାହାଙ୍କ
    ସିଂହାସନରେ ଉପବିଷ୍ଟ ଓ ତାହାଙ୍କ ଦକ୍ଷିଣ ଓ ବାମ ହସ୍ତରେ ସ୍ୱର୍ଗୀୟ ସମୁଦାୟ ସୈନ୍ୟକୁ ଉଭା ହେବାର
    ଦେଖିଲି।
  chk-chk: 'Mikaia a sopwela le kapas, “Iei kopwe aüselinga alon ewe Samol mi Lapalap:
    Üa küna ewe Samol mi Lapalap, pwe a mot won an lenien motun king, nge unusen ewe
    mwichen chon läng ra ütä ünükün.'
  rop-rop: Wal Maikaiya bin kipgon tok, “Yu irrim wanim YAWEI tok na! Aibin luk YAWEI
    jidan deya ontop langa skai langa im speshalwan tjeya garram ola einjul blanga
    im jandapbat wansaid langa im.
  ukr-1871: 'І промовив Михей: Так вислухайте слово Господнє: Я бачив Господа, седячого
    на престолї свойму, і все військо небесне стояло по праву й по лїву руку його,'
  deu-1951: 'Er aber sprach: Darum höret das Wort des HERRN: Ich sah den HERRN auf
    seinem Throne sitzen, und das ganze Heer des Himmels stand zu seiner Rechten und
    zu seiner Linken.'
  eng-JPS: 'And he said: ''Therefore hear ye the word of the LORD: I saw the LORD
    sitting upon His throne, and all the host of heaven standing on His right hand
    and on His left.'
  srp-1865: 'A Miheja reèe: zato èujte rijeè Gospodnju: vidjeh Gospoda gdje sjedi
    na prijestolu svom, a sva vojska nebeska stajaše mu s desne i s lijeve strane;'
  lug-lug: 'Mikaaya n’ayongerako na bino nti, “Noolwekyo muwulire ekigambo kya Mukama:
    Nalaba Mukama ng’atudde ku ntebe ye ey’obwakabaka n’eggye lyonna ery’omu ggulu
    nga liyimiridde okumwetooloola ku mukono gwe ogwa kkono.'
  heb-heb: ויאמר לכן שמעו דבר יהוה ראיתי את יהוה יושב על כסאו וכל צבא השמים עמדים
    על ימינו ושמאלו׃
  ben-IRV: আর মীখায় বললেন, “তাই আপনারা সদাপ্রভুর কথা শুনুন; আমি দেখলাম, সদাপ্রভু
    তাঁর সিংহাসনে বসে আছেন, আর তাঁর ডান ও বাঁ দিকে সমস্ত বাহিনী দাঁড়িয়ে আছে।
  pan-pan: ਉਸ ਨੇ ਫੇਰ ਆਖਿਆ, ਇਸ ਲਈ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ! ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਆਪਣੇ ਸਿੰਘਾਸਣ
    ਉੱਤੇ ਬੈਠਿਆਂ ਦੇਖਿਆ ਅਤੇ ਸਵਰਗ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਉਹ ਦੇ ਸੱਜੇ ਅਤੇ ਖੱਬੇ ਖੜ੍ਹੀ ਸੀ
  mya-JVB: မိက္ခါကလည်း၊ သို့ဖြစ်၍ ထာဝရဘုရား ၏ အမိန့် တော်ကို နားထောင် ပါ။ ထာဝရဘုရား
    သည် ပလ္လင် တော်ပေါ် မှာ ထိုင် တော်မူသည်ကို၎င်း၊ ကောင်းကင် ဗိုလ်ခြေ အပေါင်း တို့သည်
    လက်ျာ တော်ဘက်၊ လက်ဝဲ တော်ဘက် ၌ရပ် နေကြသည်ကို၎င်း ၊ ငါမြင် ပြီ။
  hmo-hmo: 'Mikaia ma ia gwau, “Harihari Lohiabada ena hereva umui kamonai: Lohiabada
    be iena terona dekenai ia helai, lau itaia, bona guba ena aneru ibounai iena badibadinai
    idia gini noho, idiba kahanai, bona lauri kahanai danu.'
  urd-urd: 'तब वह बोल उठा, अच्छा, तुम ख़ुदावन्द के बात को सुनो: मैंने देखा कि ख़ुदावन्द
    अपने तख़्त पर बैठा है और सारा आसमानी लश्कर उसके दहने और बाएँ हाथ खड़ा है।'
  rus-SYN: 'И сказал Михей: так выслушайте слово Господне: я видел Господа, сидящего
    на престоле Своем, и все воинство небесное стояло по правую и по левую руку Его.'
  bqc-SIM: 'Ɔ̃ Mise ɛ̀a mɛ̀: Dii yãma! Ma Dii è zↄ̃lɛa báawa, luabɛ gbɛ̃́ dasiↄ
    zɛa aà saɛ ↄplaai ń zɛɛio.'
  tcz-CHONGTHU: Hichun Micaiah in aseijin Pakaiyin hitin aseije, “Ngaijun Pakai chu
    alal touna – a atouvin van mite chu ajet aveijah adingun ahi.”
  mar-mar: मीखाया म्हणाला, “तुम्ही सर्वजण परमेश्वराचा संदेश काय आहे तो ऐका परमेश्वरास
    मी आपल्या सिंहासनावर बसलेले पाहिले, स्वर्गातील सर्व सेना त्याच्या उजव्या व डाव्या
    हाताला उभी होती.”
  qub-qub: 'Micaiasga mastapis niran: «Gam chayno nishayquipita, Tayta Dios nishanta
    wiyay: Sillunnincho jamaraycajtami Tayta Diosta ricashcä, syëlucho caycaj suldärucunatapis
    derëchu caj-läduncho ichoj caj-läduncho ichirpaycajta.'
  bqp-bqp: Yerɑ Misee u Akɑbu sɔ̃ɔwɑ u nɛɛ, ɑ Yinni Gusunɔn gɑri swɑɑ dɑkio. Nɑ nùn
    wɑ u sɔ̃ win sinɑ kitɑrɔ. Mɑ win tɑbu kowobu bɑ yɔ̃ win nɔm geuɔ kɑ win nɔm dwɑrɔ.
  hat-hat: 'Miche pran lapawòl ankò, li di: -Bon! Koute mesaj Seyè a. Mwen te wè Seyè
    a chita sou fotèy li nan syèl la, avèk tout zanj li yo kanpe bò kote l'', sou
    bò dwat ak sou bò gòch li.'
  eng-BSB: 'Micaiah continued, “Therefore hear the word of the LORD: I saw the LORD
    sitting on His throne, and all the host of heaven standing on His right and on
    His left.'
  eng-WEBPB: 'Micaiah said, “Therefore hear the LORD’s word: I saw the LORD sitting
    on his throne, and all the army of heaven standing on his right hand and on his
    left.'
  kbq-kbq: Hagi anagema nehakeno'a Mikaia'a huno, Ra Anumzamofonkea antahio, Ra Anumzamo'a
    kini tra'are monafina mani'negeno, maka monafinka ankero vahe'mo'za Anumzamofona
    tamaga kazigane, hoga kaziganena mani'nazage'na ke'noe.
  nhe-BL: 'Huan nojquiya quiijto Micaías: ―Xijtlacaquilica ni tlajtoli tlen TOTECO
    nechmacac. Na niquitztoc TOTECO mosehuijtoya ipan isiya nepa elhuicac huan ielhuicac
    ejcahua moquetztoyaj inechca. Sequin ica inejmatl huan sequin ica iarraves.'
  gub-BL: Uze'eg wi Mikai kury. — Pezeapyaka katu Tupàn Tuweharupi Wiko Ma'e hemimume'u
    rehe nehe kury. Aexak Tupàn Tuweharupi Wiko Ma'e ywak rehe wenaw rehe iapyk mehe
    ihe. Heko haw pe har paw upu'àm huwake wà, iawyze har rehe wà, iahur rehe har
    wà no.
  eng-DRA: 'Then he said: Hear ye therefore the word of the Lord: I saw the Lord sitting
    on his throne, and all the army of heaven standing by him on the right hand and
    on the left.'
