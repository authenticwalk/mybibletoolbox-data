verse: 2CH.018.018
translations:
  mal-C: 'മീഖായാവു തുടർന്നു പറഞ്ഞത്: “എന്നാൽ, യഹോവയുടെ വാക്കു ശ്രദ്ധിക്കുക. യഹോവ തന്റെ
    സിംഹാസനത്തിലിരിക്കുന്നതും തന്റെ സകലസ്വർഗീയസൈന്യവും അവിടത്തെ വലത്തും ഇടത്തുമായി
    അണിനിരന്നുനിൽക്കുന്നതും ഞാൻ ദർശിച്ചു.'
  deu-TKW: 'Da sprach er: Nicht doch! Vernehmt das Wort Jahwes! Ich sah Jahwe auf
    seinem Throne sitzen und das ganze Himmelsheer zu seiner Rechten und Linken stehen.'
  lin-lin: 'Mishe alobaki : — Solo, boyoka nde makambo oyo Yawe alobi ! Ngai, namoni
    Yawe avandi na Kiti na Ye ya bokonzi, wana mampinga nyonso ya likolo ezingeli
    Ye, na ngambo ya loboko na Ye ya mobali mpe na ngambo ya loboko na Ye ya mwasi.'
  eng-LSV: 'And [Micaiah] says, “Therefore, hear a word of YHWH: I have seen YHWH
    sitting on His throne, and all the host of the heavens standing on His right and
    His left;'
  eng-GNV: 'Againe hee saide, Therefore heare ye the worde of the Lord: I sawe the
    Lord sit vpon his throne, and all the hoste of heauen standing at his right hand,
    and at his left.'
  eng-WEBSTER: Again he said, Therefore hear the word of the LORD; I saw the LORD
    sitting upon his throne, and all the host of heaven standing on his right hand
    and on his left.
  nhw-BL: 'Huan nojquiya quiijto Micaías: ―Xijtlacaquilica ni camanali catli TOTECO
    nechmacac. Na niquitztoc TOTECO mosehuijtoya ipan isiya nepa ilhuicac huan itequihuajcahua
    moquetztoyaj inechca. Sequin ica inejmac huan sequin ica iopoch.'
  swh-ONEN: 'Mikaya akaendelea, “Kwa hiyo lisikie neno la Bwana: Nilimwona Bwana ameketi
    juu ya kiti chake cha enzi pamoja na jeshi lote la mbinguni likiwa limesimama
    upande wa kulia na wa kushoto.'
  bba-bba: Yerɑ Misee u Akɑbu sɔ̃ɔwɑ u nɛɛ, ɑ Yinni Gusunɔn ɡɑri swɑɑ dɑkio. Nɑ nùn
    wɑ u sɔ̃ win sinɑ kitɑrɔ. Mɑ win tɑbu kowobu bɑ yɔ̃ win nɔm ɡeuɔ kɑ win nɔm dwɑrɔ.
  eng-KJVCPB: Again he said, Therefore hear the word of the Lord; I saw the Lord sitting
    upon his throne, and all the host of heaven standing on his right hand and on
    his left.
  luo-luo: 'Mikaya nodhi nyime kawacho niya, “Kuom mano winj wach Jehova Nyasaye:
    Naneno Jehova Nyasaye kobet e kom duongʼne gi jopolo duto ochungo e bathe korachwich
    gi koracham.'
  meu-meu: Mikaia ma eto, Taunabunai, Iehova ena hereva ba kamonai. Iehova na ena
    terono ai helaina ai na itaia, bona guba oreana idoinai ia badinai gigini, haida
    idibana kahana ai bona haida laurina kahana ai.
  npi-ULB: तब मीकायाले भने, “यसकारण तपाईंहरू सबैले परमप्रभुको वचन सुन्‍नुपर्छः परमप्रभु
    आफ्नो सिंहासनमा बस्‍नुभएको र स्‍वर्गका सबै फौज उहाँका दाहिने र देब्रेपट्टि खडा
    भएका मैले देखें ।
  yor-yor: Mikaiah tẹ̀síwájú pé, “Nítorí náà, gbọ́ ọ̀rọ̀ Olúwa, mo rí Olúwa jókòó
    lórí ìtẹ́ rẹ̀ gbogbo ogun ọ̀run sì dúró lápá ọ̀tún àti lápá òsì.
  pes-OPCB: 'بعد میکایا گفت: «به این پیغام خداوند نیز گوش دهید! خداوند را دیدم که
    بر تخت خود نشسته بود و فرشتگان در طرف راست و چپ او ایستاده بودند.'
  tgl-ULB: 'Pagkatapos ay sinabi ni Micaias, “Kaya dapat pakinggan ninyong lahat ang
    salita ni Yahweh: Nakita ko si Yahweh na nakaupo sa kaniyang trono, at lahat ng
    hukbo ng langit ay nakatayo sa kaniyang kanang kamay at sa kaniyang kaliwa.'
  hui-hui: Migaia ibugua bi laabo halu lalu, Áyu Anduane Homogohanda i̱hondo mo walia
    hayago languliya baya hangu hale mia howa hale ha. I̱na handalu hewaria Anduane
    Homogo ibuni dahuliya andagani haru howa biragane dagia wiagoria bereagola ibunaga
    dahuliyali bibahendeme ibu bereagoria ho mabu bupe hearia handaru.
  mya-mya: မိက္ခာ​က​ဆက်​လက်​၍​အာ​ဟပ်​အား``ထာ​ဝရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ကို
    ယ​ခု​နား ထောင်​ပါ​လော့။ ထာ​ဝရ​ဘု​ရား​သည်​ကောင်း​ကင် ဘုံ​ရှိ​ပလ္လင်​တော်​ပေါ်​တွင်​ထိုင်​လျက်​နေ​တော်
    မူ​သည်​ကို​လည်း​ကောင်း၊ ကိုယ်​တော်​၏​အ​ပါး တော်​တွင် ကောင်း​ကင်​တ​မန်​များ​ရပ်​လျက်​နေ
    ကြ​သည်​ကို​လည်း​ကောင်း​ငါ​မြင်​၏။-
  bod-N: དེར་མི་ཀ་ཡཱ་ན་རེ། དེ་བས་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ཀྱི་བཞུགས་ཁྲི་ལ་བཞུགས་པ་དང་།
    ནམ་མཁའི་དཔུང་ཚོགས་ཐམས་ཅད་ནི་ཁོང་གི་གཡས་གཡོན་དུ་འགྲེང་འདུག་པ་ངས་མཐོང་བྱུང་།
  sna-sna: 'Mikaya akaenderera mberi achiti, “Naizvozvo inzwai shoko raJehovha: Ndakaona
    Jehovha akagara pachigaro chake nehondo dzose dzokudenga dzakamira kurudyi rwake
    nokuruboshwe kwake.'
  spa-BLM: 'Micaías dijo: “Escuchen, pues, la palabra de Yahvé: Vi a Yahvé sentado
    en su trono, y a todo el ejército del cielo de pie a su derecha y a su izquierda.'
  cac-cac: 'Ix yalanxi vin̈aj Micaías chi'' icha tic: —Ab'' val tas syal Jehová d''ayach:
    Ix vila'' c''ojanem Jehová d''a sdespacho, masanil eb'' ángel d''a satchaan̈ lin̈jab''och
    d''a spatic yichan̈.'
  swh-ULB: 'Kisha Mikaya akasema, “Kwa hiyo ninyi nyote mnapashwa kulisikia neno la
    Yahwe: Nilimuon Yahwe amekaa juu ya kiti chake cha enzi, na majeshi yote ya mbinguni
    yalikauwa yamekaa mkono wake wa kulia na mkono wake wa kushoto.'
  bel-bel: 'І сказаў Міхей: дык выслухайце слова Гасподняе: я бачыў Госпада, Які сядзеў
    на троне Сваім, і ўсё войска нябеснае стаяла праваруч і леваруч ад Яго.'
  deu-ELBBK: 'Und er sprach: Darum hört das Wort des HERRN: Ich sah den HERRN auf
    seinem Thron sitzen und alles Heer des Himmels zu seiner Rechten und zu seiner
    Linken stehen.'
  mbb-OT: Migkaǥi pa si Micaya te, “Pemineǥa nu is lalag te Nengazen! Neehè ku is
    Nengazen he ebpimpinuu ziyà te pinuuwè din te kedhadì, ne zuen menge ilengiten
    he menge linimbag he ebpemenhitindeg diyà te egkekewanan wey egkeǥivang din.
  mal-2015: 'അതിന്നു അവൻ പറഞ്ഞതു: എന്നാൽ യഹോവയുടെ വചനം കേട്ടുകൊൾവിൻ! യഹോവ തന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കുന്നതും സ്വർഗ്ഗത്തിലെ സൈന്യമെല്ലാം അവന്റെ വലത്തും ഇടത്തും നില്ക്കുന്നതും
    ഞാൻ കണ്ടു.'
  rmc-rmc: 'O Micha mek phenďa: „Šunen akana o lav le RAJESKRO! Dikhľom le RAJES te
    bešel andro ňebos pre leskro tronos a savore aňjelen te ačhel pašal leste.'
  pes-OPV: 'او گفت: «پس کلام یهوه را بشنوید: من یهوه را بر کرسی خود نشسته دیدم، و
    تمامی لشکر آسمان را که به طرف راست و چپ وی ایستاده بودند.'
  ron-1924: 'Ши Мика а зис: „Аскултаць дар Кувынтул Домнулуй! Ам вэзут пе Домнул стынд
    пе скаунул Сэу де домние ши тоатэ оастя черурилор стынд ла дряпта ши ла стынга
    Луй.'
  ben-OBCV: 'মীখায় আরও বললেন, “এজন্য সদাপ্রভুর এই বাক্য শুনুন: আমি দেখলাম, সদাপ্রভু
    তাঁর সিংহাসনে বসে আছেন এবং স্বর্গের জনতা তাঁর ডানদিকে ও বাঁদিকে দাঁড়িয়ে আছে।'
  som-som: Markaasuu Miikayhuu yidhi, Haddaba erayga Rabbiga maqla, Waxaan arkay Rabbiga
    oo carshigiisa ku fadhiya oo ciidankii samada oo dhammuna taagan yihiin midigtiisa
    iyo bidixdiisa.
  lat-VUC: 'At ille: Idcirco, ait, audite verbum Domini: vidi Dominum sedentem in
    solio suo, et omnem exercitum cæli assistentem ei a dextris et a sinistris.'
  eng-ASVBT: 'And Micaiah said, Therefore hear ye the word of Jehovah: I saw Jehovah
    sitting upon his throne, and all the host of heaven standing on his right hand
    and on his left.'
  ita-1885: 'E Mica disse: Perciò, ascoltate la parola del Signore: Io vedeva il Signore
    assiso sopra il suo trono, e tutto l''esercito del cielo, che gli stava appresso
    a destra ed a sinistra.'
  eng-LXXUP: 'But he said, Not so. Hear ye the word of the Lord: I saw the Lord sitting
    on his throne, and all the host of heaven stood by on his right hand and on his
    left.'
  eng-ULB: 'Then Micaiah said, “Therefore all of you should hear the word of Yahweh:
    I saw Yahweh sitting on his throne, and all the host of heaven were standing on
    his right hand and on his left.'
  spa-VBL: 'Micaías continuó diciendo: “Escucha, pues, lo que dice el Señor. Vi al
    Señor sentado en su trono, rodeado de todo el ejército del cielo que estaba a
    su derecha y a su izquierda.'
  fra-_FOB: 'Et Michée dit: C''est pourquoi, écoutez la parole de l''Éternel: J''ai
    vu l''Éternel assis sur son trône, et toute l''armée des cieux se tenant à sa
    droite et à sa gauche.'
  mal-mal: 'അതിന് അവൻ പറഞ്ഞത്: “എന്നാൽ യഹോവയുടെ വചനം കേട്ടുകൊൾവിൻ: യഹോവ തന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കുന്നതും സ്വർഗ്ഗത്തിലെ സൈന്യമെല്ലാം അവന്റെ വലത്തും ഇടത്തും നില്ക്കുന്നതും
    ഞാൻ കണ്ടു.'
  urd-GVR: Lekin Mīkāyāh ne apnī bāt jārī rakhī, “Rab kā farmān suneṅ! Maiṅ ne Rab
    ko us ke taḳht par baiṭhe dekhā. Āsmān kī pūrī fauj us ke dāeṅ aur bāeṅ hāth khaṛī
    thī.
  suz-BL: मिनु मीकायाम “मुल परमप्रभु यावे आ लोव़ नेनीन। गो परमप्रभु यावे कली आ ठेयब
    नित्‍तीकेम निश्‍शो ताता। मिनु आ स्‍वर्ग ङा गेय पाइब नेल्‍ले आ ग्‍युरा गे नु आ
    पेरा गे राप्‍शो बाक्‍तेक्‍म। यसैया ६:१
  ita-1927: 'E Micaiah replicò: “Perciò ascoltate la parola dell’Eterno. Io ho veduto
    l’Eterno che sedeva sul suo trono, e tutto l’esercito celeste che gli stava a
    destra e a sinistra.'
  ckb-ckb: 'میخایو گوتی: «لەبەر ئەوە گوێ لە فەرمایشتی یەزدان بگرە، یەزدانم بینی لەسەر
    تەختەکەی دانیشتبوو، هەموو هێزەکانی ئاسمانیش لەلای ڕاست و چەپیەوە ڕاوەستابوون.'
  eng-BBE: 'Then he said, Give ear now to the word of the Lord: I saw the Lord seated
    on his seat of power, and all the army of heaven in their places, at his right
    hand and at his left.'
  kan-OKCV: ಆಗ ಮೀಕಾಯನು, “ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳು. ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ಕುಳಿತುಕೊಂಡಿರುವುದನ್ನೂ ಆಕಾಶದ ಸಮಸ್ತ ಸೈನ್ಯವು ಅವರ ಬಲಗಡೆ ಮತ್ತು ಎಡಗಡೆಯಲ್ಲಿ ನಿಂತಿರುವುದನ್ನೂ
    ನಾನು ಕಂಡೆನು.
  tam-2017: 'அப்பொழுது மிகாயா சொன்னது: யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்; யெகோவா
    தம்முடைய சிங்காசனத்தின்மேல் அமர்ந்திருக்கிறதையும், பரமசேனையெல்லாம் அவருடைய வலதுபக்கத்திலும்
    இடதுபக்கத்திலும் நிற்கிறதையும் கண்டேன்.'
  spa-RV-1909: 'Entonces él dijo: Oid pues palabra de Jehová: Yo he visto á Jehová
    sentado en su trono, y todo el ejército de los cielos estaba á su mano derecha
    y á su izquierda.'
  ron-BTF: 'Din nou el a spus: De aceea ascultă cuvântul DOMNULUI: Am văzut pe DOMNUL
    șezând pe tronul lui și toată oștirea cerului stând în picioare la dreapta lui
    și la stânga lui.'
  eng-WEBP: 'Micaiah said, “Therefore hear the LORD’s word: I saw the LORD sitting
    on his throne, and all the army of heaven standing on his right hand and on his
    left.'
  eng-FBV: Micaiah went on to say, “So listen to what the Lord says. I saw the Lord
    sitting on his throne, surrounded by the whole army of heaven standing to his
    right and to his left.
  nld-1939: 'Maar hij sprak: Dat is niet waar! Luister niettemin naar het woord van
    Jahweh! Ik zag Jahweh op zijn troon, met het hemelse heir rechts en links om Hem
    heen.'
  nch-BL: 'Huan nojquiya quiijto Micaías: ―Xijtacaquilica ni camanali cati TOTECO
    techmacac. Na niquitztoc TOTECO mosehuijtoya ipan isiya nepa ilhuicac huan iilhuicac
    ejcahua moquetztoyaj inechca. Sequij ica inejmat huan sequij ica iarraves.'
  vie-1934: 'Mi-chê lại tiếp: Vậy, hãy nghe lời của Đức Giê-hô-va. Tôi thấy Đức Giê-hô-va
    ngự trên ngôi Ngài, còn cả đạo binh trên trời đứng chầu bên hữu và bên tả.'
  hin-CV: 'यह सुन मीकायाह ने कहा, “बहुत बढ़िया! इसलिये अब याहवेह का संदेश सुन लीजिए:
    मैंने याहवेह को सिंहासन पर बैठे देखा. उनके दाएं और बाएं स्वर्गिक समुदाय खड़े हुए
    थे.'
  spa-BES: 'Luego dijo: Escucha ahora la palabra del Señor: vi al Señor sentado en
    su trono de poder, y a todo el ejército del cielo en su lugar, a su derecha y
    a su izquierda.'
  tdx-tdx: 'le natovo’e ty hoe, Janjiño arè ty tsara’ Iehovà: Nitreako niambesatse
    am-piambesa’ey t’Iehovà, le nijohañe ampità’e havana naho havia’e eo iaby i valobohòn-dike­rañey.'
  tha-KJV: และมีคายาห์ทูลว่า “ฉะนั้นขอสดับพระวจนะของพระเยโฮวาห์ ข้าพระองค์​ได้​เห​็นพระเยโฮวาห์ประทับบนพระที่นั่งของพระองค์
    และบรรดาบริวารแห่งฟ้าสวรรค์ยืนข้างๆพระองค์ข้างขวาพระหัตถ์และข้างซ้าย
  por-BR-2018: 'Então ele disse: Ouvi, pois, a palavra do SENHOR: Eu vi ao SENHOR
    sentado em seu trono, e todo o exército dos céus estava a sua mão direita e a
    sua esquerda.'
  deu-ELO: 'Und er sprach: Darum höret das Wort Jehovas: Ich sah Jehova auf seinem
    Throne sitzen, und alles Heer des Himmels zu seiner Rechten und zu seiner Linken
    stehen.'
  eng-WYC-2018: And then Micaiah said, Hear ye the word of the Lord. I saw the Lord
    sitting in his throne (or I saw the Lord sitting on his throne), and all the host
    of heaven standing nigh [to] him at the right side and at the left.
  epo-epo: 'Sed Miĥaja diris: Tial aŭskultu la vorton de la Eternulo: mi vidis la
    Eternulon, sidantan sur Sia trono, kaj la tuta armeo de la ĉielo staris dekstre
    kaj maldekstre de Li.'
  uig-PIN: 'Mikaya yǝnǝ: — Xunga Pǝrwǝrdigarning sɵzini angliƣin; mǝn Pǝrwǝrdigarning
    Ɵz tǝhtidǝ olturƣanliⱪini, asmanning pütkül ⱪoxunliri uning yenida, ong wǝ sol
    tǝripidǝ turƣanliⱪini kɵrdüm.'
  beo-beo: Maiga:ia da eno amane sia:i, “Wali Hina Gode Ea sia:be nabima! Na da Hina
    Gode amo Hebene ganodini Ea Fisu da:iya esalebe ba:i. Hebene ganodini esalebe
    a:silibu huluane da Hina Gode ili dadafulili lelefulubi ba:i.
  tpi-OTNT: Tasol Mikaia i skruim tok olsem, “Orait nau mi laik yu putim yau gut,
    na bai mi tokim yu long ol samting Bikpela i bin soim mi. Mi bin lukim Bikpela
