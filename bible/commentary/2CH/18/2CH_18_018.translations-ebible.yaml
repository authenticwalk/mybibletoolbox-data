  kan-2017: ಅದಕ್ಕೆ ಮಿಕಾಯೆಹುವು, “ಅದಿರಲಿ, ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ, ಯೆಹೋವನು ತನ್ನ ಸಿಂಹಾಸನದ
