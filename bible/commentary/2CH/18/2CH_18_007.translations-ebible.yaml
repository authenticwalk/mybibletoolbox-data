    “Il re non dica così”.'
  ckb-ckb: 'پاشای ئیسرائیلیش بە یەهۆشافاتی گوت: «پێغەمبەرێکی دیکە ماوە پرسی یەزدانی
    پێ بکەین، بەڵام من ڕقم لێیەتی، چونکە ئەو سەبارەت بە من پێشبینی چاک ناکات بەڵکو
    خراپ، ئەویش میخایوی کوڕی یەملایە.» یەهۆشافاتیش گوتی: «با پاشا ئاوا نەڵێت.»'
  eng-BBE: 'And the king of Israel said to Jehoshaphat, There is still one man by
    whom we may get directions from the Lord, but I have no love for him, because
    he has never been a prophet of good to me, but only of evil: he is Micaiah, the
    son of Imla. And Jehoshaphat said, Let not the king say so.'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ನಾವು ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸುವ ಹಾಗೆ
    ಇಮ್ಲನ ಮಗ ಮೀಕಾಯನೆಂಬ ಇನ್ನೊಬ್ಬನಿದ್ದಾನೆ. ಆದರೆ ನಾನು ಅವನನ್ನು ದ್ವೇಷ ಮಾಡುತ್ತೇನೆ. ಏಕೆಂದರೆ
    ಅವನು ನನ್ನನ್ನು ಕುರಿತು ಒಳ್ಳೆಯದನ್ನಲ್ಲ ಯಾವಾಗಲೂ ಕೆಟ್ಟದ್ದನ್ನು ಪ್ರವಾದಿಸುತ್ತಾನೆ,” ಎಂದನು.
    ಅದಕ್ಕೆ ಯೆಹೋಷಾಫಾಟನು, “ಅರಸನು ಹಾಗೆ ಅನ್ನದಿರಲಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா யோசபாத்தை நோக்கி: யெகோவாவிடத்தில் விசாரித்துத்
    தெரிந்துகொள்வதற்கு இம்லாவின் மகனாகிய மிகாயா என்னும் மற்றொருவன் இருக்கிறான்; ஆனாலும்
    நான் அவனைப் பகைக்கிறேன்; அவன் என்னைக்குறித்து நன்மையாக அல்ல, தீமையாகவே எப்பொழுதும்
    தீர்க்கதரிசனம் சொல்லுகிறவன் என்றான். அதற்கு யோசபாத்: ராஜாவே, அப்படிச் சொல்லவேண்டாம்
    என்றான்.'
  spa-RV-1909: 'Y el rey de Israel respondió á Josaphat: Aun hay aquí un hombre por
    el cual podemos preguntar á Jehová: mas yo le aborrezco, porque nunca me profetiza
    cosa buena, sino siempre mal. Este es Michêas, hijo de Imla. Y respondió Josaphat:
    No hable así el rey.'
  ron-BTF: 'Și împăratul lui Israel i-a spus lui Iosafat: Mai este un om, prin care
