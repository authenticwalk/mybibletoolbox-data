    nah.
  mdy-ETH: ዓክዓቤ ማሃዖ፦ «ዪምላ ጎዖሢ ናይ ሚኪያሴ ጌይንታያ ፆኦሲ ማሊሢ ኬኤዛስኬይ ዓኣኔ፤ ጋዓንቴ ታ ዒዛ ናሽኩዋሴ፤ ዓይጎሮ
    ጌዔቴ ዒዚ ቢያ ዎዴ ታ ዛላ ፑርታ ሎንሦ ኬኤዛፓዓቴም ኮሺ ኬኤዛኒ ኮዑዋሴ» ጌዔኔ። ዒዮሳፒፄ፦ «ኔ ዬያ ጌይፖ!» ጌዔኔ።
  twi-ASANTE: Ɔhene Ahab buaa sɛ, “Ɔbaako da so wɔ ha a ɔbɛtumi abisa Awurade ama
    me, nanso, mekyiri no. Ɔnhyɛ nkɔm biara sɛ nsɛm a ɛnyɛ. Ne din de Mikaia. Imla
    babarima ne no.” Yehosafat kaa sɛ, “Nkasa saa. Ma yɛntie asɛm a ɔwɔ ka.”
  eng-WEBU: The king of Israel said to Jehoshaphat, “There is yet one man by whom
    we may inquire of the LORD; but I hate him, for he never prophesies good concerning
    me, but always evil. He is Micaiah the son of Imla.” Jehoshaphat said, “Don’t
    let the king say so.”
  wal-wal: Yaagin Israa7eela kawoi Yoosaafixassi zaaridi, “Nuuni a baggaara GODAA
    oichchanau danddayiyo issi hara bitanee de7ees; i Yimila na7aa Mikaaya. SHin taani
    a ixxais; aissi giikko, i ubba wodekka tabaa iitabaa yooteesippe attin, lo77obaa
    yooti erenna” yaagiis. Yaagin Yoosaafixi, “Kawoi hegaadan gooppo!” yaagiis.
  spa-PDDPT: 'El rey de Israel respondió a Josafat: Aún queda un hombre por medio
    de quien podemos consultar a Yavé, pero yo lo aborrezco, porque nunca me profetiza
    para bien, sino siempre para mal. Es Micaías, hijo de Imla. Y dijo Josafat: No
    hable así el rey.'
  gun-gun: 'Ha''e rã Israel pygua huvixa aipoe''i Josafá pe: — Peteĩ''i teri oiko
    ixupe Senhor ayvu re nhaporandu uka aguã. Ha''e rã hexe ma xee ndaxea''ei, mba''eta
    xerenonderã re nomombe''ui teri iporã va''e, iporã e''ỹ va''e anho.'
  ilo-ULB: Kinuna ti ari ti Israel kenni Jehosafat, “Adda pay maysa a tao a mabalintayo
    a pagdawatan iti balakad manipud kenni Yahweh, ni Micaias a putot ni Imla, ngem
    kagurgurak isuna ta saan a pulos a mangipadto iti aniaman a nasayaat a banag maipanggep
    kaniak, ngem ketdi pasig a kinarigat laeng.” Ngem kinuna ni Jehosafat, “Saan koma
    nga ibaga ti ari dayta.”
  kpg-kpg: Ahab ga helekai, “Tangada e dahi i golo, go Micaiah, tama daane a Imlah.
    Gei au hagalee hiihai gi mee, mee hagalee loo e hai ana kokohp humalia mai gi di au,
    ana kokohp e huaidu i nia madagoaa huogodoo.” Jehoshaphat ga helekai, “Goe hagalee
    helehelekai beenaa!”
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى يەھوشافاتقا جاۋاب بېرىپ: ــ پەرۋەردىگاردىن يول سورايدىغان
    يەنە بىر ئادەم بار؛ لېكىن ئۇ مېنىڭ توغرامدا قۇتلۇقنى ئەمەس، بەلكى دائىم بالايىئاپەتنى
    كۆرسىتىپ بېشارەت بەرگەچكە، مەن ئۇنى ئۆچ كۆرىمەن. ئۇ بولسا ئىملاھنىڭ ئوغلى مىكايادۇر،
    دېدى. يەھوشافات: ــ ئى ئالىيلىرى، سىلى ئۇنداق دېمىگەيلا، دېدى.'
  sus-sus: Isirayila mangɛ naxa Yehosafati yaabi, «Xɛmɛ keren peti nan be, won nɔma
    Alatala maxɔrinde naxan saabui ra, kɔnɔ a mu rafan n ma, barima a gbaloe fe nan
    gbansan falama n ma fe ra. A mu xun nakeli fe yo falama n bɛ. A xili Mike. Yimila
    xa di na a ra.» Yehosafati naxa a fala, «A mu lanma mangɛ xa yi wɔyɛn mɔɔli fala.»
  pon-2006: Eihap eri sapeng, mahsanih, “Mie emen, Maikaia nein Imla. Ahpw I kin kailongki
    pwehki eh sohte kin kohpada mehkot mwahu ong ie; ahnsou koaros e kin kohpada mehkot
    suwed ong ie.” Seosopat ahpw mahsanihiong, “Komwi dehr wia mahsen pwoaten!”
  ksd-ksd: 'Ma ra king Israel i ga biti tai Ieosapat: Tika na tutana boko nina ba
    i topa ia ba da matoto tai ra Luluai tana; ia kaka iau milmilikuane, tago pa i
    vaarike ta boina ure iau, a kaina ka; a iangina Mikaia natu i Imla. Ma Ieosapat
    i ga biti: Koko ra king na tata damana.'
  tur-YTC: İsrael Kralı Yehoşafat’a, “Kendisi aracılıyla Yahve'ye sorabileceğimiz
    bir kişi daha var; ama ondan nefret ederim. Çünkü benim hakkımda asla iyi peygamberlik
    etmez, hep kötü peygamberlik eder. O, İmla oğlu Mikaya’dır.” dedi. Yehoşafat,
    “Kral böyle söylemesin!” dedi.
  grc-BRENT: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, ἔτι ἀνὴρ εἷς τοῦ ζητῆσαι τὸν Κύριον
    διʼ αὐτοῦ, καὶ ἐγὼ ἐμίσησα αὐτὸν, ὅτι οὐκ ἔστι προφητεύων περὶ ἐμοῦ εἰς ἀγαθὰ,
    ὅτι πᾶσαι αἱ ἡμέραι αὐτοῦ εἰς κακὰ, οὗτος Μιχαίας υἱὸς Ἰεμβλά· καὶ εἶπεν Ἰωσαφὰτ,
    μὴ λαλείτω ὁ βασιλεὺς οὕτως.
  ind-AYT: Raja Israel berkata kepada Yosafat, “Masih ada seorang lagi yang melaluinya
    kita dapat meminta petunjuk TUHAN. Namun, aku membencinya, sebab dia tidak pernah
    menubuatkan yang baik tentang aku, melainkan selalu yang buruk. Dia adalah Mikha,
    anak Yimla.” Yosafat berkata, “Raja jangan berkata begitu.”
  nya-nya: Mfumu ya Israeli inayankha Yehosafati kuti, “Alipo munthu mmodzi amene
    ife kudzera mwa iye titha kufunsira kwa Yehova, koma ndimadana naye chifukwa sandilosera
    zabwino koma zoyipa nthawi zonse. Iyeyu ndi Mikaya mwana wa Imula.” Yehosafati
    anayankha kuti, “Mfumu isanene motero.”
  hrv-hrv: 'Kralj izraelski odgovori Jošafatu: “Ima još jedan čovjek preko koga bismo
    mogli upitati Jahvu, ali ga mrzim jer mi ne proriče dobra nego uvijek samo zlo;
    to je Mihej, sin Jimlin.” Jošafat reče: “Neka kralj ne govori tako!”'
  mps-mps: Tama Ahapgo agabolo e tama po walali, “Te profet me deli bidibao, agai
    nogi Mikaia dao, te Imlago ogwa dao. Tiali goli eno te bidi me godolo ebo menio,
    magi baso meni, agai enabolo wiegi yai profet po enabolo me wabo menio. Tigidali
    sogo agai enabolo dwai sę pedelabo po naga wabo dao,” Ahapgo te po wali. Tiali
    goli Jehosafatgo aga te po wali, “Nago te tama tiwai po wagio.”
  tpi-tpi: Na Ahap i tokim em olsem, “I gat wanpela profet i stap, nem bilong en Mikaia,
    pikinini bilong Imla. Tasol mi no save laikim tru dispela man, long wanem, em
    i no save mekim wanpela gutpela tok profet long mi. Oltaim em i save tok long
    samting nogut i mas kamap long mi.” Tasol Jehosafat i tokim em, “Yu no ken mekim
    kain tok olsem.”
  dan-1931: 'Israels Konge svarede: “Her er endnu en Mand, ved hvem vi kan rådspørge
    HERREN; men jeg hader ham, fordi han aldrig spår mig godt, men altid ondt; det
    er Mika, Jimlas Søn.” Men Josafat sagde: “Således må Kongen ikke tale!”'
  vie-OVCB: 'Vua Ít-ra-ên trả lời Giô-sa-phát: “Có một người có thể cầu hỏi Chúa Hằng
    Hữu cho chúng ta tên là Mi-chê, con Giêm-la, nhưng tôi ghét hắn lắm. Vì chẳng
    nói lời tiên tri tốt nào cho tôi, chỉ toàn là điều xấu.” Giô-sa-phát bảo: “Vua
    chẳng nên nói thế! Hãy nghe thử hắn sẽ nói gì.”'
  guj-2017: ઇઝરાયલનો રાજાએ તેને કહ્યું, “હજી એક માણસ છે જેની મારફતે આપણે ઈશ્વરની સલાહ
    પૂછી શકીએ, પણ હું તેનો તિરસ્કાર કરું છું, કારણ કે તેણે કદી મારા વિષે સારું ભવિષ્ય
    કહ્યું નથી, પણ ફક્ત માઠું જ કહ્યું છે, તે તો ઈમલાહનો પુત્ર મિખાયા છે.” પણ યહોશાફાટે
    કહ્યું, “રાજાએ એવું ન બોલવું જોઈએ, આપણે તેનું પણ સાંભળીએ.”
  pon-2006A: Eihap eri sapeng, mahsanih, “Mie emen, Maikaia nein Imla. Ahpw I kin
    kailongki pwehki eh sohte kin kohpada mehkot mwahu ong ie; ahnsou koaros e kin
    kohpada mehkot suwed ong ie.” Seosopat ahpw mahsanihiong, “Komwi dehr wia mahsen
    pwoaten!”
  por-BRBSL: 'O rei de Israel disse a Jeosafá: “Ainda há um homem por quem podemos
    perguntar a Javé; mas eu o odeio, pois ele nunca profetiza o bem a meu respeito,
    mas sempre o mal”. Ele é Micaías, o filho de Inlá”. Jehoshaphat disse: “Não deixe
    o rei dizer isso”.'
  cth-cth: Isarel siangpahrang ni Jehoshaphat koe, BAWIPA koe ka pacei pouh hane buet
    touh ngoun teh ao. Hatei, ahni teh ka hmuhma e doeh. Bangkongtetpawiteh, ahawinae
    dei boihoeh. Ahni teh Imlah capa Mikah doeh atipouh. Jehoshaphat ni, siangpahrang
    ni hottelah dei hanh naseh atipouh.
  twi-twi: Ɔhene Ahab buae se, “Ɔbaako da so wɔ ha nanso, mikyi no. Ɔnhyɛ nkɔm biara
    sɛ nsɛm a enye na ɔka kyerɛ me. Ne din de Mikaia. Imla babarima ne no.” Yehosafat
    kae se, “Nkasa saa. Ma yentie asɛm a ɔwɔ ka.”
  hlt-hlt: Israel manghai loh Jehoshaphat taengah, “Anih lamloh BOEIPA dawt sak ham
    hlang pakhat om pueng dae anih te ka thiinah. Anih te kai ham tah a then la a
    tonghma moenih. A hnin takuem ah thae mai. Anih te Imlah capa Mikhaiah ni,” a
    ti nah. Te vaengah Jehoshaphat loh, “Te te manghai kah a thui koi moenih,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi tɛ̃́nnɛ́ Sosɑfɑti kɛ dɔ̀: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò mɔù kpɑɑ́mu, ti bo kɔtɛ wèè borɛ̀ kɛ́beé nti Yiɛ̀ nKuyie nti mɔkɛ tì.
    Nɛ̀ we ti mɛ nyí nɑɑti, nh ɔ̃ɔ̃ ò beé kòò í nni nnɑ̀kɛ́ tisɑ̀ɑ̀tì mɑtì. Ò ɔ̃ n
    nɑ́kɛ́ tiyɛiti nti, Imidɑ birɛ Misee nwe. Kɛ̀ Sosɑfɑti dɔ̀: Okpɑ̀ɑ̀tì bɑ́ nnɑ́ɑ́
    mmɛmmɛ botí.'
  msy-2020: Ezɨ Ahap a ikaragha ghaze, “Akam inigha izir gumazir igharazir mam iti,
    an ziam Mikaia, a Imlan otarim. A dughiatamɨn, Godɨn akam baragha, egha akar aghuitamɨn
    na mɨgeir puvatɨ. Dughiabar zurara, a na gasɨghasɨghamin akar kurabar na ganɨdi.
    Kamaghɨn amizɨ, kɨ gumazir kam bar an aghua.” Ezɨ Jehosafat ghaze, “Nɨ mamaghɨn
    mɨkɨman markɨ.”
  dop-dop: 'Ntɛnɑ Akɑpɩ sɩ: Ɛɛ, Ɩmǝlɑ pǝyɑlʋ Misee wɛɛ yɑɑ. Amɑ mɑɑ cɑɑkɩ-ɩ kɛ́. Ɩsɑɣɑtʋ
    kɛ ɩ heeliɣi-m tɑm. Ntɛnɑ Sosɑfɑtɩ mɑ kɑpukɑ sɩ: Pɑɑ yɔɣɔtǝɣɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    kɛ mpʋ.'
  azb-azb: 'İsrail padşahı Yehoşafata dedi: «Rəbdən soruşmaq üçün bir nəfər də var:
    İmla oğlu Mikeya. Ancaq mənim ondan zəhləm gedir, çünki həmişə yaxşılığıma deyil,
    pisliyimə peyğəmbərlik edir». Yehoşafat dedi: «Qoy padşah belə söyləməsin».'
  eng-DBY: 'And the king of Israel said to Jehoshaphat, There is yet one man by whom
    we may inquire of Jehovah; but I hate him, for he prophesies no good concerning
    me, but always evil: [it is] Micah the son of Imlah. And Jehoshaphat said, Let
    not the king say so.'
  hin-2017: इस्राएल के राजा ने यहोशापात से कहा, “हाँ, एक पुरुष और है, जिसके द्वारा
    हम यहोवा से पूछ सकते हैं; परन्तु मैं उससे घृणा करता हूँ; क्योंकि वह मेरे विषय
    कभी कल्याण की नहीं, सदा हानि ही की नबूवत करता है। वह यिम्ला का पुत्र मीकायाह है।”
    यहोशापात ने कहा, “राजा ऐसा न कहे।”
  eng-YLT: And the king of Israel saith unto Jehoshaphat, 'Still — one man to seek
    Jehovah from him, and I — I have hated him, for he is not prophesying concerning
    me of good, but all his days of evil, he [is] Micaiah son of Imlah;' and Jehoshaphat
    saith, 'Let not the king say so.'
  eng-WYC-2017: And the king of Israel said to Jehoshaphat, One man is, of whom we
    may ask the will of the Lord, but I hate him, for he prophesieth not good, but
    evil to me, in all time; soothly it is Micaiah, the son of Imla. And Jehosh-aphat
    said to him, King, speak thou not in this manner.
  eng-WMBB: The king of Israel said to Jehoshaphat, “There is yet one man by whom
    we may enquire of the LORD; but I hate him, for he never prophesies good concerning
    me, but always evil. He is Micaiah the son of Imla.” Jehoshaphat said, “Don’t
    let the king say so.”
  urd-GVH: इसराईल का बादशाह बोला, “हाँ, एक तो है जिसके ज़रीए हम रब की मरज़ी मालूम
    कर सकते हैं। लेकिन मैं उससे नफ़रत करता हूँ, क्योंकि वह मेरे बारे में कभी भी अच्छी
    पेशगोई नहीं करता। वह हमेशा बुरी पेशगोइयाँ सुनाता है। उसका नाम मीकायाह बिन इमला
    है।” यहूसफ़त ने एतराज़ किया, “बादशाह ऐसी बात न कहे!”
  rug-rug: Olaṉa se Ehabi, “Koa nana tugo si keke tie, e Mikaea tuna e Imila. Koasa
    si kote boka nanasa gua si gita koe Zihova, ba kana hola ia rau si asa sina lopu
    hoke korotae ni sa si kaiqa ginugua leadi koa rau, ba koba kaleadi lamo.” “Lopu
    zama gua asa si agoi!” gua se Zehosapati.
  gaz-gaz: Mootiin Israaʼel immoo Yehooshaafaaxiin, “Amma illee namichi nu karaa isaatiin
    Waaqayyoon waa gaafachuu dandeenyu tokko jira; garuu sababii inni yeroo hunda
    waaʼee koo waan hamaa malee waan gaarii raajii hin dubbanneef ani isa nan jibba.
    Innis Miikaayaa ilma Yimlaa ti” jedhe. Yehooshaafaax immoo deebisee, “Mootichi
    akkas jechuu hin qabu” jedheen.
  fra-LSG: 'Le roi d’Israël répondit à Josaphat: Il y a encore un homme par qui l’on
    pourrait consulter l’Éternel; mais je le hais, car il ne me prophétise rien de
    bon, il ne prophétise jamais que du mal: c’est Michée, fils de Jimla. Et Josaphat
    dit: Que le roi ne parle pas ainsi!'
  yal-yal: Axabi, Isirayila mangan yi Yosafati yabi, a naxa, “Keden mɔn na Alatala
    gbeen na, koni a mi rafan n ma, amasɔtɔ a fe ɲaxin nan tun falama n xa, a faɲin
    mi na mumɛ! A xili Mikahu, Yimilaa dii xɛmɛna.” Yosafati yi a fala a xa, a naxa,
    “Mangan nama falan ti na kiini.”
  haw-1868: I mai la ke alii o ka Iseraela ia Iehosapata, Eia no kekahi kanaka i koe
    ma ona la e imi ai ia Iehova, o Mikaia kona inoa, ke keiki a Imela, aka, he inaina
    ko'u ia ia; no ka mea, aole i wanana mai ia no'u i ka pomaikai, aka, i ka poino
    wale no i kona mau la a pau. I aku la o Iehosapata, Mai olelo ke alii pela.
  arb-NAV: 'فَأَجَابَ مَلِكُ إِسْرَائِيلَ: «يُوْجَدُ بَعْدُ رَجُلٌ وَاحِدٌ يُمْكِنُنَا
    عَنْ طَرِيقِهِ أَنْ نَطْلُبَ مَشُورَةَ الرَّبِّ، وَلَكِنَّنِي أَمْقُتُهُ، لأَنَّهُ
    لَا يَتَنَبَّأُ عَلَيَّ بِغَيْرِ الشَّرِّ كُلَّ أَيَّامِهِ. إِنَّهُ مِيخَا بْنُ
    يَمْلَةَ». فَقَالَ يَهُوشَافَاطُ: «لا تَقُلْ هَذَا أَيُّهَا الْمَلِكُ».'
  ewe-ewe: Israel fia ɖo eŋu na Yehosafat be, “Ame ɖeka aɖe gali ame si dzi míato
    abia gbe Yehowa gake melé fui elabena megblɔa nyanyui aɖeke ɖi tso ŋunye o; nya
    vɔ̃ ko wògblɔna ɖi tso ŋunye. Eyae nye Mikaya, Imla ƒe viŋutsu.” Yehosafat ɖo
    eŋu nɛ be, “Fia la megagblɔ nya ma o.”
  eng-LEE: 'And the king of Israel said unto Jehoshaphat, There is yet one man, by
    whom we may inquire of the Lord; but I hate him; for he never prophesieth any
    good concerning me, but at all times evil: it is Michayhu the son of Yimla. And
    Jehoshaphat said, Let not the king say so.'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই যিহোচাফটক ক’লে, “আমি যাৰ দ্বাৰাই যিহোৱাক সুধিব পাৰোঁ,
    এনে এজন লোক আছে; কিন্তু মই তেওঁক ঘিণ কৰোঁ কিয়নো তেওঁ মোৰ বিষয়ে কেতিয়াও মঙ্গলৰ
    ভাববাণী প্ৰচাৰ নকৰে, সদায় কেৱল অমঙ্গলহে প্ৰচাৰ কৰে; তেওঁ যিম্লাৰ পুত্ৰ মীখায়া।”
    তেতিয়া যিহোচাফতে ক’লে, “মহাৰাজে যেন তেনে কথা নকওঁক।”
  sus-A: عِسِرَيِلَ مَنفّ نَشَ يٍهٌسَقَتِ يَابِ، «شّمّ كٍرٍن ثٍتِ نَن بٍ، وٌن نْمَ
    عَلَتَلَ مَشْرِندٍ نَشَن سَابُي رَ، كْنْ عَ مُ رَقَن ﭑ مَ، بَرِ مَ عَ فبَلٌي قٍ
    نَن فبَنسَن قَلَمَ ﭑ مَ قٍ رَ. عَ مُ شُن نَكٍلِ قٍ يٌ قَلَمَ ﭑ بّ. عَ شِلِ مِكٍ.
    يِمِلَ شَ دِ نَ عَ رَ.» يٍهٌسَقَتِ نَشَ عَ قَلَ، «عَ مُ لَنمَ مَنفّ شَ يِ وْيّن
    مْولِ قَلَ.»
  fra-SBL: 'Le roi d''Israël dit à Josaphat : « Il y a encore un homme par qui nous
    pouvons consulter Yahvé ; mais je le déteste, car il ne prophétise jamais rien
    de bon à mon sujet, mais toujours du mal. C''est Michée, fils d''Imla. » Josaphat
    a dit : « Que le roi ne le dise pas. »'
  hbo-hbo: וַיֹּ֣אמֶר מֶֽלֶךְ־יִשְׂרָאֵ֣ל ׀ אֶֽל־יְהֹושָׁפָ֡ט עֹ֣וד אִישׁ־אֶחָ֡ד לִדְרֹושׁ֩
    אֶת־יְהוָ֨ה מֽ͏ֵאֹתֹ֜ו וַאֲנִ֣י שְׂנֵאתִ֗יהוּ כִּֽי־אֵ֠ינֶנּוּ מִתְנַבֵּ֨א עָלַ֤י
    לְטֹובָה֙ כִּ֣י כָל־יָמָ֣יו לְרָעָ֔ה ה֖וּא מִיכָ֣יְהוּ בֶן־יִמְלָ֑א וַיֹּ֙אמֶר֙
    יְהֹ֣ושָׁפָ֔ט אַל־יֹאמַ֥ר הַמֶּ֖לֶךְ כֵּֽן׃
  kik-kik: Mũthamaki wa Isiraeli agĩcookeria Jehoshafatu atĩrĩ, “Nĩ kũrĩ mũndũ ũmwe
    ũrĩa ũngĩtũtuĩrĩria ũhoro kuuma kũrĩ Jehova, no nĩndĩmũthũire tondũ gũtirĩ hĩndĩ
    andathagĩra ũndũ mwega, no maũndũ mooru hĩndĩ ciothe. Nake nĩwe Mikaia mũrũ wa
    Imula.” No Jehoshafatu agĩcookia atĩrĩ, “Mũthamaki ndagĩrĩirwo nĩ kuuga ũguo.”
  fra-NCL: 'Le roi d’Israël répondit à Josaphat : « Il y a encore un homme par qui
    l’on pourrait consulter Yahweh ; mais je le hais, car il ne prophétise sur moi
    rien de bon, mais toujours du mal : c’est Michée, fils de Jemla. » Et Josaphat
    dit : « Que le roi ne parle plus ainsi ! »'
  cek-AK: Israel siangpahrang mah Jehosaphat khaeah, Aicae mah lokdueng hanah Angraeng
    ih kami maeto oh vop, toe anih loe kai kawng kahoih vaito doeh thui ai, ka sethaih
    khue to a thuih pongah, anih to ka hnukma; anih loe Imlah capa Mikaiah, tiah a
    naa. To naah Jehosaphat mah, Siangpahrang loe to tiah lok apaeh han om ai, tiah
    a naa.
  cuk-cuk: 'Israel-e-rey, Josafat-abin sogded: —Wegi, dule-wargwen amba gudiid. A-dule,
    Bab-Jehováʼse sunna anmarga idaked. Degi-inigwele, we-dule an-isdaradid, ar anga
    igar-nued gwen sogdasulid. Ibmar-isganabi anga sogdaed. We-dule, Micaíasʼdo, Imla-e-machi.
    Rey-Josafat, Rey-Acab-abin sogded: —Melle deyob be soge.'
  uig-CYR: 'Исраилниң падишаси Йәһошафатқа җавап берип: — Пәрвәрдигардин йол сорайдиған
    йәнә бир адәм бар; лекин у мениң тоғрамда қутлуқни әмәс, бәлки дайим балаю-апәтни
    көрситип бешарәт бәргәчкә, мән уни өч көримән. У болса Имлаһниң оғли Микаядур,
    деди. Йәһошафат: — И алийлири, сили ундақ демигәйла, деди.'
  tel-2017: అందుకు ఇశ్రాయేలు రాజు “యెహోవా దగ్గర విచారణ చేయడానికి ఇమ్లా కొడుకు మీకాయా
    అనేవాడు ఇక్కడ ఉన్నాడు. అయితే అతడు నా గురించి మంచి ప్రవచించడు. ఎప్పుడూ కీడునే ప్రవచిస్తున్నాడు
    కాబట్టి అతడంటే నాకు కోపం” అన్నాడు. యెహోషాపాతు రాజు “రాజైన మీరు అలా అనవద్దు” అన్నాడు.
  hat-BSA: 'Wa Israël la te di a Josaphat: “Gen youn toujou ke nou kab fè demann a
    SENYÈ a, men mwen rayi li, paske li pa janm pwofetize sa ki bon pou mwen, men
    toujou, mal. Li se Michée, fis Jimla a.” Men Josaphat te di: “Pa kite wa a pale
    konsa.”'
  kos-kos: Ahab el topuk, “Oasr pac mwet se, ac inel pa Micaiah, wen natul Imlah.
    Tusruktu nga srungal mweyen el tiana wi palu wo nu sik. Pacl nukewa el fahk ma
    na koluk.” Na Jehoshaphat el fahk, “Tia wo kom in fahk ouingan!”
  hbo-WLC: וַיֹּ֣אמֶר מֶֽלֶךְ־יִשְׂרָאֵ֣ל ׀ אֶֽל־יְהוֹשָׁפָ֡ט ע֣וֹד אִישׁ־אֶחָ֡ד לִדְרוֹשׁ֩
    אֶת־יְהוָ֨ה מֵֽאֹת֜וֹ וַאֲנִ֣י שְׂנֵאתִ֗יהוּ כִּֽי־אֵ֠ינֶנּוּ מִתְנַבֵּ֨א עָלַ֤י
    לְטוֹבָה֙ כִּ֣י כָל־יָמָ֣יו לְרָעָ֔ה ה֖וּא מִיכָ֣יְהוּ בֶן־יִמְלָ֑א וַיֹּ֙אמֶר֙
    יְה֣וֹשָׁפָ֔ט אַל־יֹאמַ֥ר הַמֶּ֖לֶךְ כֵּֽן׃
  ibo-ibo: Eze Izrel zaghachiri Jehoshafat, sị, “A ka nwere otu onye amụma, onye anyị
    nwere ike isite nʼaka ya jụọ Onyenwe anyị ase, ọ bụ Maikaya nwa Imla, ma akpọrọ
    m ya asị, nʼihi na o nweghị oge ọ na-ebu amụma ihe ọma nʼebe m nọ, kama ọ bụ naanị
    nke ọjọọ.” Jehoshafat sịrị, “Eze ekwesighị ikwu okwu dị otu a.”
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କୁ କହିଲେ, “ଆଉ ଜଣେ ଅଛି, ତାହା ଦ୍ୱାରା ଆମ୍ଭେମାନେ
    ସଦାପ୍ରଭୁଙ୍କୁ ପଚାରି ପାରୁ; ମାତ୍ର ମୁଁ ତାହାକୁ ଘୃଣା କରେ; କାରଣ ସେ ମୋʼ ବିଷୟରେ କେବେ ମଙ୍ଗଳର
    ନୁହେଁ, ମାତ୍ର ସବୁବେଳେ ଅମଙ୍ଗଳର ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରେ; ସେ ଇମ୍ଲର ପୁତ୍ର ମୀଖାୟ,”
    ତହିଁରେ ଯିହୋଶାଫଟ୍‍ କହିଲେ, “ରାଜା ଏପରି ନ କହନ୍ତୁ।”
  chk-chk: Iwe, ewe kingen Israel a üreni Jehosafat, “Mi chüen wor eman mwän sa tongeni
    angei öüröürach seni ewe Samol mi Lapalap me ren itan Mikaia nöün Imla we mwän.
    Nge ngang üa oput, pun esap fän eu mwo an epwe osuni och mi mürina usi, pwe mi
    ngau chök.” Nge Jehosafat a üreni, “King Ahap, kosap aloni na.”
  rop-rop: Wal King Eiheb bin tok, “Yuwai. Wanbala mowa speshalwan mesinja blanga
    YAWEI im jidan iya. Im Maikaiya, det san blanga Imla, bat ai nomo laigim im, dumaji
    im nomo tok gudbala ting blanga mi. Im oldei tok nogudbalawei blanga mi.” Wal
    King Jehosafet bin tok, “Yu nomo lau tok lagijat!”
  ukr-1871: 'І відказав царь Ізраїлський Йосафатові: Е ще один чоловік, щоб через
    його можна запитати Господа, але я не люблю його, бо він не пророкує менї доброго,
    а завсїди пророкує лихе; — се Михей Емблаєнко. І сказав Йосафат: Не говори бо
    так, царю.'
  deu-1951: 'Der König von Israel sprach zu Josaphat: Es ist noch ein Mann, durch
    den man den HERRN fragen kann; aber ich bin ihm gram, denn er weissagt mir nichts
    Gutes, sondern immer nur Böses; das ist Michaja, der Sohn Jimlas. Josaphat sprach:
    Der König rede nicht also!'
  eng-JPS: 'And the king of Israel said unto Jehoshaphat: ''There is yet one man by
    whom we may inquire of the LORD; but I hate him; for he never prophesieth good
    concerning me, but always evil; the same is Micaiah the son of Imla.'' And Jehoshaphat
    said: ''Let not the king say so.'''
  srp-1865: 'A car reèe Josafatu: ima još jedan èovjek preko kojega bismo mogli upitati
    Gospoda; ali ja mrzim na nj, jer mi ne prorièe dobra nego svagda zlo; to je Miheja
    sin Jemlin. A Josafat reèe: neka car ne govori tako.'
  lug-lug: Awo kabaka wa Isirayiri n’addamu Yekosafaati nti, “Waliyo omusajja omulala
    gwe tuyinza okwebuuzaako ku Mukama, ye Mikaaya mutabani wa Imula, naye namukyawa
    kubanga tandagulako birungi, wabula ebibi ebyereere.” Yekosafaati n’ayogera nti,
    “Kabaka teyandiyogedde bw’atyo.”
  heb-heb: ויאמר מלך ישראל אל יהושפט עוד איש אחד לדרוש את יהוה מאתו ואני שנאתיהו כי
    איננו מתנבא עלי לטובה כי כל ימיו לרעה הוא מיכיהו בן ימלא ויאמר יהושפט אל יאמר
    המלך כן׃
  ben-IRV: ইস্রায়েলের রাজা যিহোশাফটকে বললেন, “আমরা যার মধ্য দিয়ে সদাপ্রভুর খোঁজ
    করতে পারি, এমন আর একজন লোক আছে, কিন্তু আমি তাকে ঘৃণা করি, কারণ সে আমার সম্বন্ধে
    কখনও মঙ্গলের নয়, সব দিন অমঙ্গলের কথাই বলে; সে ব্যক্তি যিম্লের ছেলে মীখায়।” যিহোশাফট
    বললেন, “মহারাজ, এমন কথা বলবেন না।”
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਆਖਿਆ, ਅਜੇ ਇੱਕ ਮਨੁੱਖ ਹੈ ਜਿਸ ਦੇ ਰਾਹੀਂ
    ਅਸੀਂ ਯਹੋਵਾਹ ਤੋਂ ਪੁੱਛੀਏ ਪਰ ਮੈਨੂੰ ਉਸ ਤੋਂ ਕਿੜ ਹੈ ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੇ ਵਿਖੇ ਭਲਿਆਈ ਦਾ ਨਹੀਂ
    ਸਗੋਂ ਬੁਰਿਆਈ ਦਾ ਅਗੰਮ ਵਾਚਦਾ ਹੈ। ਉਹ ਯਿਮਲਾਹ ਦਾ ਪੁੱਤਰ ਮੀਕਾਯਾਹ ਹੈ। ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਆਖਿਆ,
    ਪਾਤਸ਼ਾਹ ਇਸ ਤਰ੍ਹਾਂ ਨਾ ਆਖੇ
  mya-JVB: ဣသရေလ ရှင် ဘုရင်က၊ ထာဝရဘုရား ကို မေးမြန်း ရသောသူ တယောက် ၊ ဣမလ သား မိက္ခါ
    ရှိသေး၏။ သို့ရာတွင်။ထိုသူ ကိုငါ မုန်း ၏။ ငါ ၌ မင်္ဂလာ စကားကိုမ ဟော ၊ အမင်္ဂလာ
    စကားကိုသာ အစဉ် ဟောတတ်သည်ဟု ယောရှဖတ် အား ဆို လျှင် ၊ ယောရှဖတ် က၊ ထိုသို့မင်းကြီး
    မ ပြော ပါနှင့်ဟု ပြန်ဆို ၏။
  hmo-hmo: Ahaba ia haere, ia gwau, “Tau ta do noho, ia dekena amo Lohiabada ena hereva
    ita tahua diba, iena ladana be Mikaia, Imila ena natuna. To lau ese ia lau badu
    henia noho, badina ia be nega ta gau namona lau dekenai ia peroveta lasi, to gau
    dikadia sibona.” To Iehosapata ia gwau, “Oi ese unai bamona oi hereva be namo
    lasi.”
  urd-urd: शाह — ए — इस्राईल ने यहूसफ़त से कहा, “एक शख़्स है तो सही, है; जिसके ज़रिए'
    से हम ख़ुदावन्द से पूछ सकते लेकिन मुझे उससे नफ़रत है, क्यूँकि वह मेरे हक़ में
    कभी नेकी की नहीं बल्कि हमेशा बुराई की पेशीनगोई करता है। वह शख़्स मीकायाह बिन इमला
    है।” यहूसफ़त ने कहा, “बादशाह ऐसा न कहे।”
  rus-SYN: 'И сказал царь Израильский Иосафату: есть еще один человек, чрез которого
    можно вопросить Господа; но я не люблю его, потому что он не пророчествует обо
    мне доброго, а постоянно пророчествует худое; это Михей, сын Иемвлая. И сказал
    Иосафат: не говори так, царь.'
  bqc-SIM: 'Isailiↄ kía wèwà à mɛ̀: Gↄ̃ɛe ku lↄ, wì mɛɛ̀ Mise, Imɛla nɛ́ɛ. A
    fↄ̃ yãgbɛawɛ̃ɛ Diiwa fá, ãma má yeaàzi no, asa ìli àsi maa omɛɛ ziio, sema
    a bɛ̃̀ɛ. Ɔ̃ Yosafa mɛ̀: Ńsu o màao kí!'
  tcz-CHONGTHU: Israel lengpa chun Jehoshaphat kom’a, “Eihon idoh theiju Pakai themgao
    khatvang aumme, ahinlah keiman amahi kavetnom poi; ajeh chu amahin keidinga thilpha
    aseingai jipon, thilphalou ngen eisei peh ji ahi. Amachu Imla chapa Micaiah kitipa
    chu ahi. Hichun Jehoshaphat in, “Lengpa hiti chun thu seihih in,” ati.
  mar-mar: तेव्हा इस्राएलाचा राजा यहोशाफाटाला म्हणाला, “इथे तसा एकजण आहे. त्याच्या
    मार्फत आपण परमेश्वरास विचारु शकतो. पण मला त्याच्याकडून कधीच अनुकूल संदेश मिळत
    नाही. नेहमी प्रतिकूल संदेशच तो मला देतो, त्यामुळे मला त्याचा द्वेष वाटतो. त्याचे
    नाव मीखाया. तो इम्लाचा पुत्र.” पण यहोशाफाट म्हणाला, “अहाब, तू असे म्हणू नकोस.”
  qub-qub: 'Chaura Israelpa raynenga Josafat-ta niran: «Caycanrämi Imlapa wamran Micaías.
    Paytapis Tayta Diosta tapucachishwanmi. Ichanga imaypis mana allillatami willaman.
    Chaypitami chiquë.» Chaura Josafat niran: «Ama chaynöga rimaychu.»'
  bqp-bqp: Isirelibɑn sinɑ boko u wisɑ u nɛɛ, Gusunɔn sɔmɔ turowɑ u wɑ̃ɑ mini wìn
    min di sɑ ko kpĩ su Gusunɔn gere nɔ. Adɑmɑ nɑ nùn tusɑ domi u ku rɑ mɑn gɑ̃ɑ geenu
    sɔ̃ mɑ n kun mɔ gɑ̃ɑ kɔ̃sunu. Win yĩsirɑ Misee Yimilɑn bii. Mɑ Yosɑfɑti u nùn
    sɔ̃ɔwɑ u nɛɛ, sinɑ boko, ɑ ku gere mɛ.
  hat-hat: 'Akab reponn: -Gen yon lòt pwofèt ankò ki ta ka fè sa pou nou. Se Miche,
    pitit gason Jimla a. Men, m'' rayi l'', paske li pa janm di anyen ki bon pou mwen.
    Li toujou wè malè pou mwen. Jozafa reponn: -Pa di sa, monchè!'
  eng-BSB: The king of Israel answered, “There is still one man who can ask the LORD,
    but I hate him because he never prophesies anything good for me, but only bad.
    He is Micaiah son of Imlah.” “The king should not say that!” Jehoshaphat replied.
  eng-WEBPB: The king of Israel said to Jehoshaphat, “There is yet one man by whom
    we may enquire of the LORD; but I hate him, for he never prophesies good concerning
    me, but always evil. He is Micaiah the son of Imla.” Jehoshaphat said, “Don’t
    let the king say so.”
  kbq-kbq: Anage higeno'a, Israeli vahe kini ne' Ahapu'a huno, Mago kasnampa nera
    Imla nemofo Mikaia mani'neankita antahigenunkeno, Anumzamofo avesira antahigeno
    kegahie. Hianagi Imala nemofo Mikaiana tusi navaresra hunentoa kasnampa ne' mani'ne.
    Na'ankure agra kasnampa kema hiana, nagri'ma nazeri havizahu kege nehie. Higeno
    Jehosafeti'a huno, Kini ne'moka, e'inahu kea osunka atregeno agra na'ane hugahifi
    antahimneno.
  nhe-BL: 'Huan nopa tlanahuatijquetl quinanquili Josafat huan quiilhui: ―Quena, itztoc
    Micaías, icone Imla, tlen hueli quitlatzintoquilía TOTECO, pero ax nijnequi niquitas
    pampa ax quema nechilhuía para panos tlen cuali. Nochipa nechilhuía para panos
    tlen ax cuali. Pero Josafat quiilhui: ―Amo xiquijto queja nopa.'
  gub-BL: Wazar Akaw izupe. — Heta ty. Mikai Inira ta'yr her romo a'e. Naheakatuwawahy
    kwaw hehe ihe, ta'e numume'u pixik kwaw Tupàn ze'eg ikatu ma'e ihewe a'e xe. Xo
    iaiw ma'e uzeapo ma'e ràm umume'u ihewe, i'i. — Eze'eg zo nezewe ty, i'i Zuzapa
    Akaw pe.
  eng-DRA: 'And the king of Israel said to Josaphat: There is one man, of whom we
    may ask the will of the Lord: but I hate him, for he never prophesieth good to
    me, but always evil: and it is Micheas the son of Jemla. And Josaphat said: Speak
    not thus, O king.'
