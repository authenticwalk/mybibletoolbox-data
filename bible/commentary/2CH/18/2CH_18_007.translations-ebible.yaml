    i Mikaià ana’ Imlà ‘nio. Le hoe t’Iehosafate; Ehe tsy hanao izay ty mpanjaka.'
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลทูลเยโฮชาฟั​ทว่า “ยั​งม​ีชายอีกคนหนึ่ง ซึ่งเราจะให้ทูลถามพระเยโฮวาห์​ได้
    แต่​ข้าพเจ้าชังเขา เพราะเขาพยากรณ์​แต่​ความร้ายเสมอ ไม่​เคยพยากรณ์​ความดี​เก​ี่ยวกับข้าพเจ้าเลย
    คนนั้นคื​อม​ีคายาห์​บุ​ตรอิมลาห์” และเยโฮชาฟัททูลว่า “ขอกษั​ตริ​ย์อย่าตรั​สด​ั่งนั้นเลย”
  por-BR-2018: 'E o rei de Israel respondeu a Josafá: Ainda há aqui um homem pelo
