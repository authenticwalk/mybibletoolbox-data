  eng-WYC-2018: And the king of Israel said to Jehoshaphat, One man is, of whom we
    may ask the will of the Lord, but I hate him, for he prophesieth not good, but
    evil to me, in all time; soothly it is Micaiah, the son of Imla. And Jehoshaphat
    said to him, King, speak thou not in this manner. (And the king of Israel said
    to Jehoshaphat, There is one man, of whom we can ask the will of the Lord, but
    I hate him, for every time he prophesieth not good, but only evil for me; this
    is Micaiah, the son of Imla. And Jehoshaphat said to him, O king, do not thou
    say such things.)
  epo-epo: 'Kaj la reĝo de Izrael diris al Jehoŝafat: Ekzistas ankoraŭ unu homo, per
    kiu ni povas demandi la Eternulon, sed mi lin malamas, ĉar neniam li profetas
    pri mi ion bonan, sed dum sia tuta vivo nur malbonon; tio estas Miĥaja, filo de
    Jimla. Sed Jehoŝafat diris: La reĝo ne parolu tiel.'
  uig-PIN: 'Israilning padixaⱨi Yǝⱨoxafatⱪa jawab berip: — Pǝrwǝrdigardin yol soraydiƣan
