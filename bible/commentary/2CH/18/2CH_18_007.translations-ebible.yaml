    em i no save mekim wanpela gutpela tok profet long mi. Oltaim em i save tok long
    samting nogut i mas kamap long mi.” Tasol Jehosafat i tokim em, “Yu no ken mekim
    kain tok olsem.”
  hau-SA: Sarki Isra’ila ya amsa wa Yehoshafat, “Akwai guda har yanzu mai suna Mikahiya
