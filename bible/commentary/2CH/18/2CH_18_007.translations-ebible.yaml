  kan-2017: ಅವನು, “ನಮಗೋಸ್ಕರ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ವಿಚಾರಿಸ ಬಲ್ಲವನಾದ ಒಬ್ಬ ಪ್ರವಾದಿ ಇದ್ದಾನೆ,
    ಅವನು ಇಮ್ಲನ ಮಗನಾದ ಮೀಕಾಯೆಹು ಎಂಬುವವನು. ಆದರೆ ನಾನು ಅವನನ್ನು ದ್ವೇಷಿಸುತ್ತೇನೆ; ಅವನು ನನ್ನನ್ನು
