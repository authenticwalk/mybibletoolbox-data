    bine, ci întotdeauna rău: acesta este Micaia, fiul lui Imla. Și Iosafat a spus:
    Să nu spună împăratul astfel.'
  eng-WEBP: The king of Israel said to Jehoshaphat, “There is yet one man by whom
    we may inquire of the LORD; but I hate him, for he never prophesies good concerning
    me, but always evil. He is Micaiah the son of Imla.” Jehoshaphat said, “Don’t
    let the king say so.”
  eng-FBV: “Yes, there's another man who could consult the Lord,” the king of Israel
    replied, “but I don't like him because he never prophesies anything good for me—it's
    always bad! His name is Micaiah, son of Imlah.” “You shouldn't talk like that,”
    said Jehoshaphat.
  nld-1939: 'De koning van Israël antwoordde Josafat: Er is nog één man, door wien
    wij Jahweh kunnen raadplegen. Maar ik heb een hekel aan hem; want hij voorspelt
    mij nooit iets goeds, altijd maar kwaad. Het is Mikájehoe, de zoon van Jimla.
    Maar Josafat zeide: De koning moet zo iets niet zeggen!'
  nch-BL: 'Huan nopa tanahuatijquet quinanquili Josafat huan quiilhui: ―Quena, itztoc
    Micaías, icone Imla, cati hueli quitatzintoquilía TOTECO, pero amo nijnequi niquitas
    pampa amo quema techilhuía para panos cati cuali. Nochipa techilhuía para panos
    cati amo cuali. Pero Josafat quiilhui: ―Amo xiquijto quej nopa.'
  vie-1934: 'Vua Y-sơ-ra-ên đáp với Giô-sa-phát rằng: Còn có một người tên là Mi-chê
    con trai của Giêm-la, nhờ người ấy ta có thể cầu vấn Đức Giê-hô-va; nhưng tôi
    ghét người, vì người không hề nói tiên tri lành về tôi, bèn là dữ luôn. Giô-sa-phát
    nói: Xin vua chớ nói như vậy!'
  hin-CV: इस्राएल के राजा ने यहोशाफ़ात को उत्तर दिया, “एक व्यक्ति है. ज़रूर, जिससे
    हम याहवेह की इच्छा मालूम कर सकते है, मगर मुझे उससे घृणा है, क्योंकि वह मेरे लिए
    भली तो नहीं बल्कि बुरी ही भविष्यवाणी करता है, मीकायाह, इमलाह का पुत्र.” यहोशाफ़ात
    ने इस पर कहा, “राजा का ऐसा कहना सही नहीं है.”
  spa-BES: 'Y el rey de Israel dijo a Josafat: Todavía hay un hombre por el cual podemos
