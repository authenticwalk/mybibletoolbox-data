verse: 2CH.018.007
translations:
  mal-C: 'ഇസ്രായേൽരാജാവ് യെഹോശാഫാത്തിനോട്: “നാം യഹോവയുടെഹിതം ആരായേണ്ടതിനായി യിമ്ളയുടെ
    മകനായ മീഖായാവ് എന്നൊരാൾകൂടി ഇവിടെയുണ്ട്; പക്ഷേ, അയാൾ എന്നെപ്പറ്റി തിന്മയായുള്ളതല്ലാതെ,
    നന്മയായി ഒരിക്കലും പ്രവചിക്കാറില്ല. അതുകൊണ്ട് ഞാൻ അയാളെ വെറുക്കുന്നു” എന്നു പറഞ്ഞു.
    “രാജാവ് അങ്ങനെ പറയരുതേ,” എന്നു യെഹോശാഫാത്ത് ആഹാബിനോട് അപേക്ഷിച്ചു.'
  deu-TKW: 'Der König von Israel aber antwortete Josaphat: Noch einer ist da, durch
    den wir Jahwe befragen könnten; aber ich bin ihm gram, denn er pflegt über mich
    nicht Gutes zu weissagen, sondern allezeit Schlimmes: das ist Micha, der Sohn
    Jimlas. Josaphat aber sprach: Der König wolle nicht also reden!'
  lin-lin: 'Mokonzi ya Isalaele azongiselaki Jozafati : — Ezali lisusu na moto moko
    oyo, na nzela na ye, tokoki kotuna toli ya Yawe ; kasi ngai nalingaka ye te mpo
    ete atikala nanu kosakola te makambo ya malamu mpo na bomoi na ngai ; asakolaka
    kaka makambo ya mabe. Ezali Mishe, mwana mobali ya Yimila. Jozafati alobaki :
    — Tika ete mokonzi aloba bongo te !'
  eng-LSV: And the king of Israel says to Jehoshaphat, “[There is] still one man to
    seek YHWH from him, and I have hated him, for he is not prophesying of good concerning
    me, but of evil [for] all his days, he [is] Micaiah son of Imlah”; and Jehoshaphat
    says, “Do not let the king say so.”
  eng-GNV: 'And the King of Israel sayd vnto Iehoshaphat, There is yet one man, by
    whome wee may aske counsell of the Lord, but I hate him: for he doeth not prophesie
    good vnto me, but alway euil: it is Michaiah the sonne of Imla. Then Iehoshaphat
    said, Let not the King say so.'
  eng-WEBSTER: 'And the king of Israel said to Jehoshaphat, There is yet one man,
    by whom we may inquire of the LORD: but I hate him; for he never prophesieth good
    to me, but always evil: the same is Micaiah the son of Imla. And Jehoshaphat said,
    Let not the king say so.'
  nhw-BL: 'Huan nopa tlanahuatijquetl quinanquili Josafat huan quiilhui: ―Quena, itztoc
    Micaías, icone Imla, catli hueli quitlatzintoquilía TOTECO, pero amo nijnequi
    niquitas pampa amo quema nechilhuía para panos catli cuali. Nochipa nechilhuía
    para panos catli amo cuali. Pero Josafat quiilhui: ―Amo xiquijto quej nopa.'
  swh-ONEN: Mfalme wa Israeli akamjibu Yehoshafati, “Bado yupo mtu mmoja ambaye kupitia
    yeye twaweza kumuuliza shauri la Bwana, lakini namchukia kwa sababu huwa hatabiri
    jambo lolote jema kunihusu mimi, lakini kila mara hunitabiria mabaya tu. Yeye
    ni Mikaya mwana wa Imla.” Yehoshafati akajibu, “Mfalme hapaswi kusema hivyo.”
  bba-bba: Isirelibɑn sinɑ boko u wisɑ u nɛɛ, Gusunɔn sɔmɔ turowɑ u wɑ̃ɑ mini wìn
    min di sɑ ko kpĩ su Gusunɔn ɡere nɔ. Adɑmɑ nɑ nùn tusɑ domi u ku rɑ mɑn ɡɑ̃ɑ ɡeenu
    sɔ̃ mɑ n kun mɔ ɡɑ̃ɑ kɔ̃sunu. Win yĩsirɑ Misee Yimilɑn bii. Mɑ Yosɑfɑti u nùn
    sɔ̃ɔwɑ u nɛɛ, sinɑ boko, ɑ ku ɡere mɛ.
  eng-KJVCPB: 'And the king of Israel said unto Jehoshaphat, There is yet one man,
    by whom we may inquire of the Lord: but I hate him; for he never prophesied good
    unto me, but always evil: the same is Micaiah the son of Imla. And Jehoshaphat
    said, Let not the king say so.'
  luo-luo: Ruodh Israel nodwoko Jehoshafat niya, “Pod nitie ngʼato achiel manyalo
    penjonwa Jehova Nyasaye wach, to ok adware nikech ok okor gimoro amora maber kuoma,
    to kinde duto mana gik maricho. Nyinge en Mikaya wuod Imla.” Jehoshafat nodwoko
    niya, “Ruoth, ok onego iwach kamano.”
  meu-meu: Israel pavapavana ese Iehosafat e haere henia, eto, Tau ta do noho, iena
    amo Iehova ena hereva baitama tahua; ladana na Mikaia, Imla natuna. A lau ese
    na inai heniamu, badina be ia na nega ta ḡau namodia egu ai se perovetalai, a
    nega iboudiai ḡau dikadia mo. A Iehosafat eto, Hanua pavapavana na unu basine
    gwau toma.
  npi-ULB: इस्राएलका राजाले यहोशापातलाई भने, “परमप्रभुबाट सल्‍लाह लिनलाई अझै एक जना
    यिम्लाका छोरा मीकाया छन्, तर म तिनलाई घृणा गर्दछु, किनभने तिनले मेरो निम्‍ति असल
    अगमवाणी बोल्‍दैनन्‌, तर सधैं खराबी मात्र भन्‍दछन्‌ ।” यहोशापातले जवाफ दिए, “राजाले
    यस्‍तो भन्‍नुहुन्‍न ।”
  yor-yor: Ọba Israẹli dá Jehoṣafati lóhùn pé, “Ọkùnrin kan wà síbẹ̀ lọ́dọ̀ ẹni tí
    àwa ìbá tún béèrè lọ́wọ́ Olúwa, ṣùgbọ́n èmi kórìíra rẹ̀ nítorí kò jẹ́ sọ àsọtẹ́lẹ̀
    ohun rere kan nípa mi ṣùgbọ́n bí kò ṣe ohun búburú, ní gbogbo ìgbà òun náà ni
    Mikaiah ọmọ Imla.” Jehoṣafati sì dá lóhùn pé, “Ọba kò gbọdọ̀ sọ bẹ́ẹ̀.”
  pes-OPCB: 'اَخاب جواب داد: «چرا، یک نفر به اسم میکایا پسر یمله هست، که توسط او می‌توان
    از خدا مسئلت کرد، اما من از او نفرت دارم، چون همیشه برای من چیزهای بد پیشگویی
    می‌کند.» یهوشافاط گفت: «اینطور سخن نگویید!»'
  tgl-ULB: Sinabi ng hari ng Israel kay Jehoshafat, “Mayroon pang isang tao na maaari
    nating hingian ng payo ni Yahweh, si Micaias na anak ni Imla ngunit kinamumuhian
    ko siya dahil kahit kailan ay hindi siya nagpahayag ng magandang propesiya tungkol
    sa akin kundi mga paghihirap lamang.” Ngunit sinabi ni Jehoshafat, “Huwag naman
    sanang sabihin ng hari iyan.”
  hui-hui: Ani layagola Ahabahanda ladai bialu lalu, Agali mbira Imila igini Migaia
    ibu Anduane Homogonaga bi mana latagi halu mbiwia haga ka. Anigo agali ogoni ibugua
    i̱hondo mbiwia halu bi bayale ndo langigi biagago i̱na ibuhondo turu naheore haruli.
    Ibugua mbiwia halu mo ko holene tagira ibulebira lalu i̱ langiaabo haga ka, lene.
    Ani layagola Yahosabada ibugua lalu, Í̠na bi ogonidagua lolene nawigo nalabe,
    lene.
  mya-mya: အာ​ဟပ်​က``အ​ခြား​ပ​ရော​ဖတ်​တစ်​ပါး​ရှိ​ပါ သေး​သည်။ ထို​သူ​သည်​ဣမ​လ​၏​သား​မိက္ခာ
    ဖြစ်​ပါ​၏။ သို့​ရာ​တွင်​သူ​သည်​ကျွန်ုပ်​အ​တွက် အ​ဘယ်​အခါ​မျှ​အ​ကောင်း​ကို​မ​ဟော။
    အ​ဆိုး ကို​သာ​လျှင်​အ​စဉ်​ဟော​တတ်​သ​ဖြင့်​သူ့ ကို​ကျွန်ုပ်​မုန်း​ပါ​၏'' ဟု​ပြန်​ပြော​လေ​သည်။
    ထို​အ​ခါ​ယော​ရှ​ဖတ်​က``အ​ဆွေ​တော်​ဤ​သို့ မပြော​သင့်​ပါ'' ဟု​ဆို​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཡེ་ཧོ་ཤ་ཕད་ལ་ན་རེ། ད་དུང་མི་ཞིག་ཡོད་དེ། ཁོ་ནི་ཨིམ་ལཱའི་བུ་མི་ཀ་ཡཱ་བྱ་བ་ཡིན་ནོ།
    །ང་ཚོས་ཁོ་རང་བརྒྱུད་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་བརྟག་ཞུ་ནུས་ཀྱང་། དེས་ང་ལ་གནང་བའི་ལུང་བསྟན་ནི་ནམ་ཡིན་ཡང་གཏམ་ངན་ལས་གཏམ་བཟང་མེད་པས།
    ང་དེ་ལ་སྡང་ངོ་ཞེས་སྨྲས་པར། ཡེ་ཧོ་ཤ་ཕད་ན་རེ། རྒྱལ་པོ་ཁྱེད་ཀྱིས་འདི་འདྲ་མི་གསུང་རོགས་ཞེས་སྨྲས།
  sna-sna: Mambo weIsraeri akapindura Jehoshafati akati, “Pachine murume mumwe chete
    watingabvunza nezvaJehovha asi ndinomuvenga nokuti haamboprofita zvakanaka pamusoro
    pangu, asi zvakaipa nguva dzose. Anonzi Mikaya mwanakomana waImira.” Jehoshafati
    akapindura akati, “Mambo havafaniri kutaura vachidaro.”
  spa-BLM: 'El rey de Israel dijo a Josafat: “Todavía hay un hombre por el que podemos
    consultar a Yahvé; pero lo odio, porque nunca profetiza el bien respecto a mí,
    sino siempre el mal. Es Micaías, hijo de Imla”. Josafat dijo: “Que no lo diga
    el rey”.'
  cac-cac: 'Ix tac''vi vin̈ sreyal Israel chi'' d''a vin̈ icha tic: —Ay jun vin̈ d''a
    tic, syal sc''anb''an vin̈ d''a Jehová cuuj, aton vin̈aj Micaías yuninal vin̈aj
    Imla. Palta tzin chac val jun vinac chi'', yujto malaj juneloc ay jab''oc tas
    vach'' syal vin̈ d''ayin, chucn̈ej tas syal vin̈, xchi vin̈. Palta ix yalanxi
    vin̈aj Josafat chi'': —Man̈ al jun chi'', xchi vin̈.'
  swh-ULB: Mfale wa Israeli akamwambia Yehoshafati, Bado kuna mtu mmoja amabaye kwake
    lazima tuutafute ushauri wa Yahwe, Mikaya mwana wa Imla, lakini namchukia kwa
    sababu yeye huwa hatabiri mema kamwe kuhusu mimi, bali kila mara maovu,” Lakini
    Yehoshafati akasema, “ Mfalme hapaswi kusema hivyo.”
  bel-bel: 'І сказаў цар Ізраільскі Ёсафату: ёсьць яшчэ адзін чалавек, празь якога
    можна спытацца ў Госпада; але я ня люблю яго, бо ён не прарочыць пра мяне добрага,
    а пастаянна прарочыць благое; гэта Міхей сын Емвлая. І сказаў Ёсафат: не кажы
    так, цару.'
  deu-ELBBK: 'Und der König von Israel sprach zu Josaphat: Es ist noch ein Mann da,
    um durch ihn den HERRN zu befragen; aber ich hasse ihn, denn er weissagt nichts
    Gutes über mich, sondern immer nur Böses; es ist Micha, der Sohn Jimlas. Und Josaphat
    sprach: Der König spreche nicht so!'
  mbb-OT: Midtavak si Ahab ki Jehoshafat te, “Duen pa sevaha he egkepenginginsaan
    ta ke hengkey is egkekaǥi te NENGAZEN–si Micaya he anak ni Imla. Piru egkeepesan
    ku sikandin su wazà meupiya he menge tagnè din para kedì, kekenà, pudu zà kenà
    meupiya.” Midtavak si Jehoshafat te, “Kenè ka ereg he egkaǥi te iring keniyan.”
  mal-2015: 'അതിന്നു യിസ്രായേൽരാജാവു യെഹോശാഫാത്തിനോടു: നാം യഹോവയോടു അരുളപ്പാടു ചോദിപ്പാൻ
    തക്കവണ്ണം ഇനി ഒരുത്തനുണ്ടു; എന്നാൽ അവൻ എന്നെക്കുറിച്ചു ഒരിക്കലും ഗുണമല്ല എല്ലായ്പോഴും
    ദോഷം തന്നേ പ്രവചിക്കുന്നതുകൊണ്ടു എനിക്കു അവനെ ഇഷ്ടമില്ല; അവൻ യിമ്ലയുടെ മകനായ മീഖായാവു
    എന്നു പറഞ്ഞു. രാജാവു അങ്ങനെ പറയരുതേ എന്നു യെഹോശാഫാത്ത് പറഞ്ഞു.'
  rmc-rmc: 'O Achab leske odphenďa: „Hin ade mek o Micha, le Jimloskro čhavo, prekal
    savo šaj phučas le RAJESTAR, ale me les našťi avri ačhav, bo šoha mange ňič lačho
    na prorokinel, ča nalačho.“ „Ma vaker avke, kraľina!“ phenďa o Jošafat.'
  pes-OPV: 'و پادشاه اسرائیل به یهوشافاط گفت: «یک مرد دیگر هست که به واسطه او از خداوندمسالت
    توان کرد لیکن من از او نفرت دارم زیرا که درباره من به نیکویی هرگز نبوت نمی کند
    بلکه همیشه اوقات به بدی، و او میکایا ابن یملامی باشد.» و یهوشافاط گفت: «پادشاه
    چنین نگوید.»'
  ron-1924: 'Ымпэратул луй Исраел а рэспунс луй Иосафат: „Май есте ун ом прин каре
    ам путя сэ ынтребэм пе Домнул, дар ыл урэск, кэч ну-мь пророчеште нимик бун, ну
    пророчеште ничодатэ декыт рэу – есте Мика, фиул луй Имла.” Ши Иосафат а зис: „Сэ
    ну ворбяскэ аша ымпэратул!”'
  ben-OBCV: ইস্রায়েলের রাজা, যিহোশাফটকে উত্তর দিলেন, “আরও একজন ভাববাদী আছেন, যার
    মাধ্যমে আমরা সদাপ্রভুর কাছে খোঁজখবর নিতে পারি, কিন্তু আমি তাকে ঘৃণা করি, যেহেতু
    সে কখনোই আমার বিষয়ে ভালো কিছু ভাববাণী করে না, কিন্তু সবসময় খারাপ ভাববাণীই করে।
    সে হল যিম্লের ছেলে মীখায়।” “মহারাজ এরকম কথা বলবেন না,” যিহোশাফট উত্তর দিলেন।
  som-som: Markaasaa boqorkii dalka Israa'iil wuxuu Yehooshaafaad ku yidhi, Weli waxaa
    jira nin kale oo aan Rabbiga wax ka weyddiin karno, laakiinse isaga waan nebcahay,
    waayo, isagu marnaba wax wanaagsan igama sheego, illowse had iyo goorba wax xun
    buu iga sheegaa. Kaasu waa Miikayhuu ina Yimlaah. Markaasaa Yehooshaafaad wuxuu
    yidhi, Boqorow, saas ha odhan.
  lat-VUC: 'Et ait rex Israël ad Josaphat: Est vir unus a quo possumus quærere Domini
    voluntatem: sed ego odi eum, quia non prophetat mihi bonum, sed malum omni tempore:
    est autem Michæas filius Jemla. Dixitque Josaphat: Ne loquaris, rex, hoc modo.'
  eng-ASVBT: 'And the king of Israel said unto Jehoshaphat, There is yet one man by
    whom we may inquire of Jehovah: but I hate him; for he never prophesieth good
    concerning me, but always evil: the same is Micaiah the son of Imlah. And Jehoshaphat
    said, Let not the king say so.'
  ita-1885: 'E il re d''Israele disse a Giosafat: Ei vi è bene ancora un uomo, per
    lo quale potremmo domandare il Signore; ma io l''odio; perciocchè egli non mi
    profetizza giammai in bene, ma sempre in male; egli è Mica, figliuolo d''Imla.
    E Giosafat disse: Il re non dica così.'
  eng-LXXUP: 'And the king of Israel said to Jehoshaphat, There is yet one man by
    whom to inquire of the Lord; but I hate him, for he does not prophesy concerning
    me for good, for all his days are for evil: this is Micaiah the son of Imlah.
    And Jehoshaphat said, Let not the king say so.'
  eng-ULB: The king of Israel said to Jehoshaphat, “There is still one man by whom
    we may seek the advice of Yahweh, Micaiah son of Imlah, but I hate him because
    he never prophesies good concerning me, but always evil.” But Jehoshaphat said,
    “The king should not say that.”
  spa-VBL: “Sí, hay otro hombre que podría consultar al Señor”, respondió el rey de
    Israel, “pero no me gusta porque nunca profetiza nada bueno para mí, ¡siempre
    es malo! Se llama Micaías, hijo de Imá”. “No deberías hablar así”, dijo Josafat.
  fra-_FOB: 'Et le roi d''Israël dit à Josaphat: Il y a encore un homme par qui on
    peut consulter l''Éternel; mais je le hais, car il ne me prophétise rien de bon,
    mais toujours du mal; c''est Michée, fils de Jimla. Et Josaphat dit: Que le roi
    ne parle pas ainsi!'
  mal-mal: 'അതിന് യിസ്രായേൽ രാജാവ് യെഹോശാഫാത്തിനോട്: “നാം യഹോവയോട് അരുളപ്പാട് ചോദിപ്പാൻ
    ഇനി ഒരുത്തനുണ്ട്; എന്നാൽ അവൻ എന്നെക്കുറിച്ച് ഒരിക്കലും ദോഷമല്ലാതെ നല്ലത് പ്രവചിക്കാത്തതുകൊണ്ട്
    ഞാൻ അവനെ വെറുക്കുന്നു; അവൻ യിമ്ളയുടെ മകനായ മീഖായാവ് ആകുന്നു” എന്ന് പറഞ്ഞു. രാജാവ്
