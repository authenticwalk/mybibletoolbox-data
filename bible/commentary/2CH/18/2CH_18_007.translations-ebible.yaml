  urd-GVU: اسرائیل کا بادشاہ بولا، ”ہاں، ایک تو ہے جس کے ذریعے ہم رب کی مرضی معلوم
    کر سکتے ہیں۔ لیکن مَیں اُس سے نفرت کرتا ہوں، کیونکہ وہ میرے بارے میں کبھی بھی
