    meṅ kabhī bhī achchhī peshgoī nahīṅ kartā. Wuh hameshā burī peshgoiyāṅ sunātā
    hai. Us kā nām Mīkāyāh bin Imlā hai.” Yahūsafat ne etarāz kiyā, “Bādshāh aisī
    bāt na kahe!”
  suz-BL: मिनु इस्राएल ङा पिपमी येहो-शाफात कली “परमप्रभु यावे कली हिल्‍लो पचा कली
    मुर का बाक्‍ब। मेको इम्‍लाह आ तौ मीकाया बाक्‍ब। तन्‍न गो मेको कली काइ मदाक्‍नुङ।
    मारदे हना आं पर्बम गेनायो रिम्‍शो लोव़ मपाइब। मेकोमी मरिम्‍शो लोव़ ङा लाक्‍शा
    अरु मारेइ मदेंब” देंमाक्‍त। मिनु येहो-शाफातमी “पिपम मोदेंशो लोव़ पचा मदुम्‍ब”
