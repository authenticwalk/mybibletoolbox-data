verse: 2CH.018.020
translations:
  mal-C: 'എന്നാൽ, അവസാനം ഒരാത്മാവ് മുൻപോട്ടുവന്നു യഹോവയുടെമുമ്പിൽ നിന്നുകൊണ്ട് ഇപ്രകാരം
    പറഞ്ഞു: ‘ഞാൻ അവനെ പ്രലോഭിപ്പിക്കും.’ “ ‘എങ്ങനെ?’ എന്ന് യഹോവ ചോദിച്ചു.'
  deu-TKW: 'Da trat der Geist hervor, stellte sich vor Jahwe und sprach: ich will
    ihn bethören! Jahwe aber fragte ihn: Womit?'
  lin-lin: 'Mpe na suka na nyonso, molimo moko epusanaki, etelemaki liboso ya Yawe
    mpe elobaki : « Ngai oyo ! Nakokosa ye. » Yawe atunaki molimo yango : « Okosala
    yango ndenge nini ? »'
  eng-LSV: And the spirit goes out, and stands before YHWH, and says, I entice him;
    and YHWH says to him, With what?
  eng-GNV: Then there came forth a spirit and stoode before the Lord, and said, I
    will perswade him. And the Lord said vnto him, Wherein?
  eng-WEBSTER: Then there came out a spirit, and stood before the LORD, and said,
    I will entice him. And the LORD said to him, With what?
  nhw-BL: 'Pero teipa monexti iixpa TOTECO se ajacatl huan quiilhui para yaya quicajcayahuasquía
    nopa tlanahuatijquetl tlen tlali Israel huan quichihuas ma yohui altepetl Ramot
    tlen tlali Galaad. Huan TOTECO quiilhui: ‘¿Quenicatza tijchihuas?’'
  swh-ONEN: Mwishoni, roho akajitokeza, akasimama mbele za Bwana na kusema, ‘Nitamshawishi.’
    “Bwana akauliza, ‘Kwa njia gani?’
  bba-bba: Yerɑ hunde ɡɑɑ yɑ yɑrimɑ yɑ yɔ̃rɑ Yinni Gusunɔn wuswɑɑɔ yɑ nɛɛ, kon Akɑbu
    wi nɔni wɔ̃ke. Mɑ Yinni Gusunɔ u ye bikiɑ u nɛɛ, ɑmɔnɑ kɑɑ koosinɑ.
  eng-KJVCPB: Then there came out a spirit, and stood before the Lord, and said, I
    will entice him. And the Lord said unto him, Wherewith?
  luo-luo: Mogik, roho marach nobiro mochungʼ e nyim Jehova Nyasaye mowacho ni, ‘Abiro
    hoye.’ ” Jehova Nyasaye nopenje niya, “Ere kaka ibiro hoye?”
  meu-meu: Bena lauma ta e raka lasi, Iehova vairanai e gini, eto, Lau ese baina koia.
    Iehova ese e nanadaia, eto, Edena dala amo?
  npi-ULB: तब एउटा आत्‍मा अगि आए र परमप्रभुको सामु खडा भए र भने, ‘म त्‍यसलाई बहकाउनेछु’
    । “परमप्रभुले त्यसलाई सोध्‍नुभयो, ‘कसरी?’
  yor-yor: Ní ìparí, ni ẹ̀mí kan wá síwájú, ó dúró níwájú Olúwa ó sì wí pé, ‘Èmi yóò
    tàn án.’ “ ‘Nípa ọ̀nà wo?’ Olúwa béèrè.
  pes-OPCB: 'سرانجام روحی جلو آمد و به خداوند گفت: من این کار را می‌کنم! خداوند پرسید:
    چگونه؟'
  tgl-ULB: Pagkatapos ay pumunta sa harap ang espiritu, tumayo sa harap ni Yahweh
    at sinabi, 'Ako ang mag-uudyok sa kaniya.' Sinabi ni Yahweh sa kaniya, 'Paano?'
  hui-hui: Tigua ani ladai bigibigi bialu heagola dinini mbira ibu Anduane Homogo
    bereagoria kaware puwa lalu, I̱na ibu mo hondo hole polebero, laya. Ani layagola
    Anduane Homogohanda ibuhondo hale halu lalu, Í̠na Ahaba mo hondo agua holeberebe,
    layagola
  mya-mya: နောက်​ဆုံး​၌​ဝိ​ညာဉ်​တစ်​ပါး​သည်​ထာ​ဝရ​ဘု​ရား ၏​ရှေ့​တော်​သို့​လာ​၍`ဤ​သူ​အား​အ​ကျွန်ုပ်​လိမ်
    လည်​လှည့်​စား​ပါ​မည်' ဟု​လျှောက်​၏။ ထာ​ဝရ ဘုရား​က`အ​ဘယ်​သို့​နည်း' ဟု​မေး​တော်​မူ​သော်၊-
  bod-N: དེ་ནས་སེམས་ཉིད་ཅིག་ཐོན་ཞིང་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འགྲེངས་ནས་འདི་ལྟར། ངས་ཁོ་བསླུ་བར་བྱ་ཞེས་ཞུས་པར།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་ཅི་ལྟར་བསླུ་བར་བྱའམ་ཞེས་དྲིས་པ་ན།
  sna-sna: Pakupedzisira mumwe mweya wakauya, ukamira pamberi paJehovha ukati, ‘Ini
    ndichandomukwezva.’ “Jehovha akabvunza akati, ‘Nenzira ipi.’
  spa-BLM: 'Salió un espíritu, se puso delante de Yahvé y dijo: “Yo lo atraeré. “Yahvé
    le dijo: ‘¿Cómo?'
  cac-cac: 'Palta ay jun espíritu ix och d''a yichan̈ Jehová, ix yalan icha tic: Ol
    in b''at vac'' sc''ulej vin̈ rey chi'', xchi. Ix sc''anb''an Jehová chi'' d''ay
    tas ol yutej.'
  swh-ULB: Kisha roho ikaja moja kwa maja na kusimama mbele ya Yahwe na kusema, 'Nitamrubuni.'
    Yahwe akamwambia, 'Kivipi?'
  bel-bel: 'І выступіў адзін дух, і сказаў прад абліччам Госпада і сказаў: я зваблю
    яго. І сказаў яму Гасподзь: чым?'
  deu-ELBBK: 'Da trat ein Geist hervor und stellte sich vor den HERRN und sprach:
    Ich will ihn bereden. Und der HERR sprach zu ihm: Wodurch?'
  mbb-OT: Ne netegteǥaad, duen mulin-ulin he mid-uvey ziyà te Nengazen he egkaǥi te,
    ‘Iyan a ed-akal kandin.’ Ne mid-insà is Nengazen, ‘Te, hengkey he paaǥi?’
  mal-2015: 'എന്നാറെ ഒരു ആത്മാവു മുമ്പോട്ടു വന്നു യഹോവയുടെ സന്നിധിയിൽ നിന്നു: ഞാൻ
    അവനെ വശീകരിക്കും എന്നു പറഞ്ഞു. യഹോവ അവനോടു: ഏതിനാൽ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Androda avľa varesavo duchos anglo RAJ a phenďa: ‚Me leha thovava avri!‘
    A o RAJ lestar phučľa: ‚Sar?‘'
  pes-OPV: 'و آن روح (پلید) بیرون آمده، به حضور خداوندبایستاد و گفت: من او را اغوا
    می‌کنم و خداوندوی را گفت: به چه چیز؟'
  ron-1924: 'Ши ун дух а венит ши с-а ынфэцишат ынаинтя Домнулуй ши а зис: ‘Еу ыл
    вой амэӂи.’ Домнул й-а зис: ‘Кум?’'
  ben-OBCV: শেষে, একটি আত্মা এগিয়ে এসে সদাপ্রভুর সামনে দাঁড়িয়েছিল এবং বলল, ‘আমি
    তাকে প্ররোচিত করব।’ “ ‘কীভাবে?’ সদাপ্রভু জিজ্ঞাসা করলেন।
  som-som: Markaasaa ruux soo baxay oo Rabbiga hortiisa istaagay, oo yidhi, Anigaa
    soo sasabaya. Kolkaasaa Rabbigu ku yidhi, Sidee baad u soo sasabaysaa?
  lat-VUC: 'processit spiritus, et stetit coram Domino, et ait: Ego decipiam eum.
    Cui Dominus: In quo, inquit, decipies?'
  eng-ASVBT: And there came forth a spirit, and stood before Jehovah, and said, I
    will entice him. And Jehovah said unto him, Wherewith?
  ita-1885: 'Allora uno spirito uscì fuori, e si presentò davanti al Signore, e disse:
    Io ce l''indurrò. E il Signore gli disse: Come?'
  eng-LXXUP: And there came forth a spirit, and stood before the Lord, and said, I
    will deceive him. And the Lord said, Whereby?
  eng-ULB: Then a spirit came forward and it stood before Yahweh and said, 'I will
    entice him.' Yahweh said to him, 'How?'
  spa-VBL: 'Finalmente vino un espíritu y se acercó al Señor y dijo: ‘Yo lo engañaré’.
    “‘¿Cómo vas a hacerlo?’ preguntó el Señor.'
  fra-_FOB: 'Alors un esprit s''avança et se tint devant l''Éternel, et dit: Moi,
    je le séduirai. L''Éternel lui dit: Comment?'
  mal-mal: 'അപ്പോൾ ഒരു ആത്മാവ് മുമ്പോട്ട് വന്ന് യഹോവയുടെ സന്നിധിയിൽ നിന്നുകൊണ്ട് ‘ഞാൻ
    അവനെ പ്രേരിപ്പിക്കും’ എന്ന് പറഞ്ഞു. യഹോവ അവനോട്: ‘ഏതിനാൽ?’ എന്ന് ചോദിച്ചു.'
  urd-GVR: Āḳhirkār ek rūh Rab ke sāmne khaṛī huī aur kahne lagī, ‘Maiṅ use uksāūṅgī’.
    Rab ne sawāl kiyā, ‘Kis tarah?’
  suz-BL: नोले सोक्‍त का परमप्रभु यावे आ ङोंइती जाक्‍शा ‘गो मेको कली जोल पाइनुड’ देंत।
    अय्‍युब १:६
  ita-1927: 'Allora si fece avanti uno spirito, il quale si presentò dinanzi all’Eterno,
    e disse: Lo sedurrò io. L’Eterno gli disse: E come?'
  ckb-ckb: 'ئینجا ڕۆحێک هاتە پێشەوە و لەبەردەم یەزدان ڕاوەستا و گوتی: ”من فریوی دەدەم.“
    «یەزدانیش لێی پرسی: ”بە چی؟“'
  eng-BBE: Then a spirit came forward and took his place before the Lord and said,
    I will get him to do it by a trick. And the Lord said to him, How?
  kan-OKCV: ಕೊನೆಯಲ್ಲಿ, ಒಂದು ಆತ್ಮವು ಹೊರಟುಬಂದು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಂತು, ‘ನಾನು ಅವನನ್ನು
    ಮರುಳುಗೊಳಿಸುತ್ತೇನೆ,’ ಎಂದಿತು. “ಆಗ ಯೆಹೋವ ದೇವರು, ‘ಅದು ಹೇಗೆ?’ ಎಂದರು.
  tam-2017: 'அப்பொழுது ஒரு ஆவி புறப்பட்டு வந்து, யெகோவாவுக்கு முன்பாக நின்று: நான்
    அவனுக்கு போதனைசெய்வேன் என்றது; எதனால் என்று யெகோவா அதைக் கேட்டார்.'
  spa-RV-1909: 'Mas salió un espíritu, que se puso delante de Jehová, y dijo: Yo le
    induciré. Y Jehová le dijo: ¿De qué modo?'
  ron-BTF: 'Atunci a ieșit un duh și a stat în picioare înaintea DOMNULUI și a spus:
    Eu îl voi ademeni. Și DOMNUL i-a spus: Cu ce?'
  eng-WEBP: A spirit came out, stood before the LORD, and said, ‘I will entice him.’
    “The LORD said to him, ‘How?’
  eng-FBV: Finally a spirit came and approached the Lord and said, ‘I will trick him.’
    ‘How are you going to do that?’ the Lord asked.
  nld-1939: 'Toen trad er een geest naar voren, ging voor Jahweh staan, en zeide:
    Ik wil hem overhalen. Jahweh vroeg hem: Hoe?'
  nch-BL: 'Pero teipa monexti iixpa TOTECO se ajacat huan quiilhui para yaya quicajcayahuasquía
    nopa tanahuatijquet ten tali Israel huan quichihuas ma yahui ipan altepet Ramot
    ten tali Galaad. Huan TOTECO quiilhui: ‘¿Quenicatza tijchihuas?’'
  vie-1934: 'Bấy giờ, có một thần đi ra, đứng trước mặt Đức Giê-hô-va, mà thưa rằng:
    Tôi sẽ đi dụ người Đức Giê-hô-va phán hỏi: Dụ làm sao?'
  hin-CV: तब वहां एक आत्मा आकर याहवेह के सामने खड़ी होकर यह कहने लगी, ‘मैं उसे लुभाऊंगी.’
    “याहवेह ने पूछा, ‘कैसे?’
  spa-BES: 'Entonces un espíritu se adelantó, tomó su lugar delante del Señor y dijo:
    Haré que lo haga por un truco. Y el SEÑOR le dijo: ¿Cómo?'
  tdx-tdx: 'Loneake amy zao ty fañahy nijohañe añatrefa’ Iehovà, nanao ty hoe: Izaho
    ty hanjizy aze. Le hoe t’Iehovà ama’e: Akore?'
  tha-KJV: แล​้วมีวิญญาณดวงหนึ่งมาข้างหน้าเฝ้าต่อพระพักตร์พระเยโฮวาห์ทูลว่า ‘ข้าพระองค์จะเกลี้ยกล่อมเขาเอง’
    และพระเยโฮวาห์ตรัสกับเขาว่า ‘จะทำอย่างไร’
  por-BR-2018: 'Mas saiu um espírito, que se pôs diante do SENHOR, e disse: Eu lhe
    induzirei. E o SENHOR lhe disse: De que modo?'
  deu-ELO: 'Da trat ein Geist hervor und stellte sich vor Jehova und sprach: Ich will
    ihn bereden. Und Jehova sprach zu ihm: Wodurch?'
  eng-WYC-2018: a spirit came forth, and stood before the Lord, and said, I shall
    deceive him. To whom the Lord said, And wherein shalt thou deceive him? (or And
    how shalt thou deceive him?)
  epo-epo: 'Tiam eliris spirito kaj stariĝis antaŭ la Eternulo, kaj diris: Mi lin
    allogos. Kaj la Eternulo diris al li: Per kio?'
  uig-PIN: 'xu waⱪitta bir roⱨ qiⱪip Pǝrwǝrdigarning aldida turup: «Mǝn berip alday»
    dedi. Pǝrwǝrdigar uningdin: «Ⱪandaⱪ usul bilǝn aldaysǝn?» dǝp soriwidi,'
  beo-beo: Be a:silibu afae da aliaguda:le, Hina Godema gadenena asili, amane sia:i,
    ‘Na da ema ogogomu.’
  tpi-OTNT: Ol i mekim olsem i stap na wanpela spirit i go klostu long Bikpela na
    i tok, ‘Mi bai go na trikim em.’ Na Bikpela i askim em, ‘Bai yu go na trikim em
    olsem wanem?’
  hau-SA: A ƙarshe, wani ruhu ya zo gaba, ya tsaya a gaban Ubangiji ya ce, ‘Zan ruɗe
    shi.’ “Ubangiji ya yi tambaya, ‘Ta wace hanya?’
  uig-LAT: 'shu waqitta bir roh chiqip Perwerdigarning aldida turup: «Men bérip alday»
    dédi. Perwerdigar uningdin: «Qandaq usul bilen aldaysen?» dep soriwidi,'
  nde-nde: 'Ekucineni kwavela umoya, wema phambi kukaThixo wathi: ‘Mina ngizamhuga.’
    UThixo wathi kuwo: ‘Ngendlela bani na?’'
  ton-ton: Pea naʻe toki haʻu kituʻa ʻae laumālie ʻe taha, pea tuʻu ia ʻi he ʻao ʻo
    Sihova, ʻo ne pehē, ‘Te u fakalotoʻi ia.’ Pea pehē ʻe Sihova, ‘ʻAki ʻae hā?’
  ces-1613: 'Tožť vyšel duch, a postaviv se před Hospodinem, řekl: Já ho oklamám.
    Hospodin pak řekl jemu: Jakým způsobem?'
  eng-WMB: A spirit came out, stood before the LORD, and said, ‘I will entice him.’
    “The LORD said to him, ‘How?’
  tam-TCV: கடைசியாக ஒரு ஆவி முன்னேவந்து யெகோவாவுக்கு முன்பாக நின்று, ‘நான் அவனைத்
    தூண்டுவேன்’ என்றது. “ ‘எவ்விதமாக?’ என்று யெகோவா கேட்டார்.
  ceb-ULB: Unya miabot ang espiritu ug mitindog sa atubangan ni Yahweh ug miingon,
    'Linglahon ko siya.' Miingon si Yahweh kaniya, 'Unsaon man?'
  pol-UBG: 'Wtedy wystąpił duch, stanął przed PANEM i powiedział: Ja go zwiodę. PAN
    zapytał go: Jak?'
  urd-GVU: آخرکار ایک روح رب کے سامنے کھڑی ہوئی اور کہنے لگی، ’مَیں اُسے اُکساؤں گی۔‘
    رب نے سوال کیا، ’کس طرح؟‘
  deu-1912: 'kam ein Geist hervor und trat vor den HERRN und sprach: Ich will ihn
    überreden. Der HERR aber sprach zu ihm: Womit?'
  kan-2017: ಕಡೆಯಲ್ಲಿ ಒಂದು ಆತ್ಮವು ಯೆಹೋವನ ಮುಂದೆ ಬಂದು ನಿಂತು ಆತನಿಗೆ, ‘ನಾನು ಹೋಗಿ ಅವನನ್ನು
    ಪ್ರೇರೇಪಿಸುವೆನು’ ಎಂದಿತು. ‘ಹೇಗೆ ಪ್ರೇರೇಪಿಸುವಿ?’ ಎಂದು ಯೆಹೋವನು ಕೇಳಲು,
  yap-yap: nge taw ko ngiyal’ nike yib ba kan i sak’iy nga m’on me chugur i yan ngak
    SOMOL, me ga’ar, ‘Bay gu wan gu bannag.’ Me fith SOMOL ngak ni ga’ar, ‘Ni bu uw
    rogon?’
  hlt-MCSB: Tedae mueihla ha pawk vaengah tah BOEIPA mikhmuh ah pai tih, “Kamah loh
    anih te ka cuek eh?,” a ti nah. Te vaengah BOEIPA loh anih te ni, “Me nen lae,”
    a ti nah.
  mdy-ETH: ጋፒንፆይዳ ፔቴ ኪኢታንቾስኬይ ናንጊና ናንጋ ጎዳ ቤርቶ ሺኢካዖ፦ ‹ታ ዒዛ ዻቢሻኒ ዳንዳዓኔ› ጋዓዛ፥ ናንጊና ናንጋ
    ጎዳ ማሃዖ፥ ‹ዎዲ ኔ ዒዛ ዻቢሻኒ ዳንዳዓንዳይ?› ጌዔኔ፤
  twi-ASANTE: kɔsii sɛ ne korakora no, honhom bi kɔɔ Awurade nkyɛn kɔkaa sɛ, ‘Mɛtumi
    ayɛ!’ ” Awurade bisaa sɛ, “ ‘Ɛkwan bɛn so na wobɛfa ayɛ yei.’ ”
  eng-WEBU: A spirit came out, stood before the LORD, and said, ‘I will entice him.’
    “The LORD said to him, ‘How?’
  wal-wal: Hegaappe guyyiyan, ayyaanai kiyidi GODAA sinttan eqqidi, ‘Taani a balettana’
    yaagiis. “Yaagin GODAI, ‘Waata balettuutee?’ yaagiis.
  spa-PDDPT: 'Salió un espíritu que se colocó delante de Yavé y dijo: Yo lo induciré.
    Y Yavé le preguntó: ¿De cuál modo?'
  gun-gun: 'Ha''e gui peteĩ nhe''ẽ ou vy ojexa uka Senhor renonde. Ha''e va''e aipoe''i:
    “Xee ma aa ''rã ambotavy”, he''i. Ha''e rã Senhor oporandu: “Mba''e py ha''vy?”'
  ilo-ULB: Ket adda maysa nga espiritu a nagpasango, nagtakder iti sangoanan ni Yahweh,
    ket kinunana, 'Siak ti mangallilaw kenkuana.' Kinuna ni Yahweh kenkuana, 'Kasano?'
  kpg-kpg: gaa dae loo gi di hagataalunga e dahi ga duu adu gi mua Dimaadua, ga helekai,
    ‘Ko au dela ga halahalau a mee.’ Dimaadua ga heeu, ‘E halahalau behee?’
  uig-ARA: 'شۇ ۋاقىتتا بىر روھ چىقىپ پەرۋەردىگارنىڭ ئالدىدا تۇرۇپ: «مەن بېرىپ ئالداي»
    دېدى. پەرۋەردىگار ئۇنىڭدىن: «قانداق ئۇسۇل بىلەن ئالدايسەن؟» دەپ سورىۋىدى،'
  sus-sus: Na kui ɲinnɛ nde naxa mini, a ti Alatala ya i, a a fala, ‹N tan nɔma nɛ
    a ra.› Alatala naxa a maxɔrin, ‹Di?›
  pon-2006: ngehn ehu ahpw patohdahla mwohn silangin KAUN-O, oh patohwanohng, ‘I pahn
    patohla pitih.’ KAUN-O ahpw keinemwe, ‘Ia duwen omw pahn pitih.’
  ksd-ksd: 'Ma tika na tulungen i ga tur rikai ta ra luaina mata i ra Luluai, ma i
    ga biti: Ina tuam pa ia. Ma ra Luluai i ga biti tana: Una pait davatane?'
  tur-YTC: Bir ruh çıktı, Yahve'nin önünde durdu ve, 'Onu kandıracağım' dedi. Yahve
    ona, 'Nasıl?' dedi.
  grc-BRENT: Καὶ ἐξῆλθε τὸ πνεῦμα καὶ ἔστη ἐνώπιον Κυρίου, καὶ εἶπεν, ἐγὼ ἀπατήσω
    αὐτόν· καὶ εἶπε Κύριος, ἐν τίνι;
  ind-AYT: Lalu, satu roh tampil ke depan serta berdiri di hadapan TUHAN dan berkata,
    ‘Aku akan membujuknya.’ TUHAN bertanya, ‘Dengan apa?’
  nya-nya: Pomaliza mzimu wina unatuluka ndi kuyima pamaso pa Yehova ndipo unati,
    “Ine ndikamunyengerera!” Yehova anafunsa kuti, “Ukagwiritsa ntchito njira yanji?”
  hrv-hrv: 'Tada uđe jedan duh, stade pred Jahvu i reče: ''Ja ću ga zavesti!'' Jahve
    ga upita: ''Kako?'''
  mps-mps: Augwaligo te tama tidubadi, mobo bidi me deli Genuai Bidi pageba pelama,
    te po wali, ‘Ena pelama, aga mumuasa pelama geanigi paibao,’ wali. Tama Genuai
    Bidigo agabolo te po hanalu wali, ‘Te nage pelama, aga mena tama mumuasa bilama
    geanigi paibawe?’
  tpi-tpi: Ol i mekim olsem i stap na wanpela spirit i go klostu long Bikpela na i
    tok, ‘Mi bai go na trikim em.’ Na Bikpela i askim em, ‘Bai yu go na trikim em
    olsem wanem?’
  dan-1931: 'men så trådte en Ånd frem og stillede sig foran HERREN og Sagde: Jeg
    vil dåre ham! HERREN spurgte ham: Hvorledes?'
  vie-OVCB: 'nhưng cuối cùng, một thần bước tới trước mặt Chúa Hằng Hữu thưa: ‘Tôi
    sẽ đi thuyết phục A-háp!’ Chúa Hằng Hữu hỏi: ‘Bằng cách nào?’'
  guj-2017: પછી એક આત્માએ આગળ આવીને ઈશ્વરની સમક્ષ ઊભા રહીને કહ્યું, ‘હું તેને ફોસલાવીશ.’
    ઈશ્વરે તેને પૂછ્યું, ‘કેવી રીતે?’
  pon-2006A: ngehn ehu ahpw patohdahla mwohn silangin KAUN-O, oh patohwanohng, ‘I
    pahn patohla pitih.’ KAUN-O ahpw keinemwe, ‘Ia duwen omw pahn pitih.’
  por-BRBSL: 'Um espírito saiu, apresentou-se diante de Javé, e disse: ''Eu o seduzirei''.
    “Yahweh disse a ele, ''Como?'
  cth-cth: Hahoi muitha buet touh a tho teh, BAWIPA hmalah a kangdue teh, kai ni ka
    dum han telah ati navah, BAWIPA ni ahni koevah, nâ lah maw atipouh.
  twi-twi: kosii sɛ ne koraa no, honhom bi bɛnee Awurade kae se, ‘Metumi ayɛ!’ ” Awurade
    bisae se, “ ‘Ɔkwan bɛn so na wobɛfa ayɛ eyi.’ ”
  hlt-hlt: Tedae mueihla ha pawk vaengah tah BOEIPA mikhmuh ah pai tih, “Kamah loh
    anih te ka cuek eh?,” a ti nah. Te vaengah BOEIPA loh anih te ni, “Me nen lae,”
    a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ bɛɛ̀ kperíbɛ̀ kóo mɔùu cómmú ti Yiɛ̀ nKuyie nyììkɛ̀ kɛ bɛ́i
    nkɛ dɔ̀: Mí m bo kɔtɛ kóò soutɛ́. Kɛ̀ ti Yiɛ̀ nKuyie nhò bekɛ kɛ dɔ̀: A yóó yĩ́mɛ?'
  msy-2020: “Me kamaghɨn amua ikiav itima, duar mam iza Ikiavɨra Itir Godɨn damazimɨn
    tugha, kamaghɨn a mɨgei, ‘Kɨ mangɨ a gifaragh, a gekuigham.’
  dop-dop: 'Mpʋɣʋlɛ feesuɣu nɑkʋlɩ kʋ kʋlɑɑ sɩ ŋkʋ kɩɩ polo. Tɑcɑɑ sɩ: Ɩsǝnɑɣɑ n kɑ́
    lɑ?'
  azb-azb: 'Bir ruh irəli çıxıb Rəbbin önündə dayandı və dedi: “Mən onu tovlayaram”.
    Rəbb ona dedi: “Necə?”'
  eng-DBY: And there came forth a spirit, and stood before Jehovah and said, I will
    entice him. And Jehovah said unto him, Wherewith?
  hin-2017: अन्त में एक आत्मा पास आकर यहोवा के सम्मुख खड़ी हुई, और कहने लगी, ‘मैं
    उसको बहकाऊँगी।’
  eng-YLT: And go out doth the spirit, and stand before Jehovah, and saith, I do entice
    him; and Jehovah saith unto him, With what?
  eng-WYC-2017: a spirit came forth, and stood before the Lord, and said, I shall
    deceive him. To whom the Lord said, And wherein shalt thou deceive him?
  eng-WMBB: A spirit came out, stood before the LORD, and said, ‘I will entice him.’
    “The LORD said to him, ‘How?’
  urd-GVH: आख़िरकार एक रूह रब के सामने खड़ी हुई और कहने लगी, ‘मैं उसे उकसाऊँगी’। रब
    ने सवाल किया, ‘किस तरह?’
  rug-rug: osolae keke maqomaqo si turu vura la pa kenuna e Zihova meke zama, ‘Arau
    kote sekesekei nia si asa!’ gua. Nanasa se Zihova, ‘Pa siraṉa sa?’ gua.
  gaz-gaz: Dhuma irratti hafuurri tokko dhufee fuula Waaqayyoo dura dhaabatee, ‘Anatu
    isa gowwoomsa’ jedhe. “Waaqayyos, ‘Ati maaliin isa dogoggorsita?’ jedhee isa gaafate.
  fra-LSG: 'Et un esprit vint se présenter devant l’Éternel, et dit: Moi, je le séduirai.
    L’Éternel lui dit: Comment?'
  yal-yal: Nayi, malekana nde yi fa ti Alatala yɛtagi, a yi a fala a xa, a naxa, ‘N
    tan nɔɛ a mayendenɲɛ nɛn.’ Alatala yi a fala a xa, a naxa, ‘Kiin mundun yi?’
  haw-1868: Alaila, hiki mai kekahi uhane, a ku ae la imua o Iehova, a olelo aku la
    ia, Owau ke hoowalewale ia ia. I ae la o Iehova, Pehea?
  arb-NAV: 'ثُمَّ بَرَزَ رُوحٌ وَوَقَفَ أَمَامَ الرَّبِّ وَقَالَ: أَنَا أُغْوِيهِ.
    فَسَأَلَهُ الرَّبُّ: بِمَاذَا؟'
  ewe-ewe: Mlɔeba la, gbɔgbɔ aɖe do ɖe ŋgɔ, tsi tsitre ɖe Yehowa ŋkume eye wògblɔ
    be, ‘Mable enu ade eme.’ “Ke Yehowa bia be, ‘Aleke nawɔe?’
  eng-LEE: Then came there forth a spirit, and placed himself before the Lord, and
    said, I will persuade him. And the Lord said unto him, Wherewith?
  asm-FB: তেতিয়া এক আত্মাই আগলৈ ওলাই আহি যিহোৱাৰ সাক্ষাতে থিয় হৈ ক’লে, ‘মইয়ে তেওঁক
    প্ৰলোভিত কৰিম।’ তাতে যিহোৱাই ক’লে, ‘কেনেকৈ?’
  sus-A: نَ كُي حِننّ ندٍ نَشَ مِنِ، عَ تِ عَلَتَلَ يَ عِ، عَ عَ قَلَ، ‹ﭑ تَن نْمَ
    نّ عَ رَ.› عَلَتَلَ نَشَ عَ مَشْرِن، ‹دِ؟›
  fra-SBL: 'Un esprit sortit, se tint devant l''Éternel, et dit : Je le séduirai.
    « Yahvé lui dit : « Comment ?'
  hbo-hbo: וַיֵּצֵ֣א הָר֗וּחַ וַֽיַּעֲמֹד֙ לִפְנֵ֣י יְהוָ֔ה וַיֹּ֖אמֶר אֲנִ֣י אֲפַתֶּ֑נּוּ
    וַיֹּ֧אמֶר יְהוָ֛ה אֵלָ֖יו בַּמָּֽה׃
  kik-kik: Marigĩrĩrio-inĩ, roho ũmwe ũkiumĩra, ũkĩrũgama mbere ya Jehova, ũkiuga
    atĩrĩ, ‘Nĩ niĩ ngũmũheenereria.’ “Jehova akĩũria atĩrĩ, ‘Ũkũmũheenereria atĩa?’
  fra-NCL: 'Alors l’esprit vint se tenir devant Yahweh et dit : Moi, je le tromperai.
    Yahweh lui dit : Comment ?'
  cek-AK: To nathuem ah muithla maeto angzoh, Angraeng hmaa ah angdoet moe, Anih to
    kai mah ka zoek han, tiah a naa. Angraeng mah anih khaeah, Kawbangmaw na zoek
    han loe? tiah dueng naah,
  cuk-cuk: 'Degidgine, burba-gwensak Bab-Jehová-asabin gwisgunonikid, ega sogded:
    ‘Ani an e-binsaed-ganaoe.’ ”Degi, Bab-Jehová ega sogded: ‘¿Igi be imakoe?’'
  uig-CYR: 'шу вақитта бир роһ чиқип Пәрвәрдигарниң алдида туруп: «Мән берип алдай»
    деди. Пәрвәрдигар униңдин: «Қандақ усул билән алдайсән?» дәп соривиди,'
  tel-2017: అప్పుడు ఒక ఆత్మ వచ్చి యెహోవా ముందు నిలబడి, ‘నేను అతణ్ణి ప్రేరేపిస్తాను’
    అని చెప్పాడు. యెహోవా, ‘ఏవిధంగా?’ అని అతణ్ణి అడిగాడు.
  hat-BSA: 'Alò, yon lespri te parèt e te kanpe devan SENYÈ a. Li te di: Mwen va sedwi
    li.’” “Epi SENYÈ a te di: ‘Kijan’?'
  kos-kos: nwe ke na sie ngun fahsryak nu meet, suwosyang nu sin LEUM GOD ac fahk,
    ‘Nga ac kiapwella.’ LEUM GOD El siyuk, ‘Kom ac oru fuka?’
  hbo-WLC: וַיֵּצֵ֣א הָר֗וּחַ וַֽיַּעֲמֹד֙ לִפְנֵ֣י יְהוָ֔ה וַיֹּ֖אמֶר אֲנִ֣י אֲפַתֶּ֑נּוּ
    וַיֹּ֧אמֶר יְהוָ֛ה אֵלָ֖יו בַּמָּֽה׃
  ibo-ibo: Nʼikpeazụ, otu mmụọ pụtara guzo nʼihu Onyenwe anyị sị, ‘Mụ onwe m ga-arafu
    ya.’ “Onyenwe anyị jụrụ ya sị, ‘Olee otu ị ga-esi mee nke a?’
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଏକ ଆତ୍ମା ବାହାରି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହୋଇ କହିଲା, ‘ମୁଁ ତାହାକୁ
    ଫୁସୁଲାଇବି।’ ତହୁଁ ସଦାପ୍ରଭୁ ତାହାକୁ କହିଲେ, ‘କାହିଁରେ?’
  chk-chk: Mürin, eman ngün a kaneto, a ü fän mesen ewe Samol mi Lapalap o üreni,
    ‘Ngang üpwe atupu Ahap.’ Nge ewe Samol mi Lapalap a aisini, ‘Ren met?’
  rop-rop: Afta na wanbala spirit bin kaman en jandap lida langa YAWEI en imbin tok,
    ‘Ai garra trikim im.’ Wal YAWEI bin askim im, ‘Hau yu garra trikim King Eiheb?’
  ukr-1871: 'Тодї виступив один дух і став перед лицем Господа, й промовив: Я підманю
    його. І спитав його Господь: Чим?'
  deu-1951: 'Und nachdem der eine dies, der andere das gesagt hatte, kam ein Geist
    hervor und trat vor den HERRN und sprach: Ich will ihn betören! Der HERR aber
    sprach zu ihm: Womit?'
  eng-JPS: 'And there came forth the spirit, and stood before the LORD, and said:
    I will entice him. And the LORD said unto him: Wherewith?'
  srp-1865: 'Tada izide jedan duh, i stavši pred Gospoda reèe: ja æu ga prevariti.
    A Gospod mu reèe: kako?'
  lug-lug: Ku nkomerero, omwoyo ogumu ne gusembera, ne guyimirira mu maaso ga Mukama
    ne gwogera nti, ‘Nze nzija kumusendasenda.’ “Mukama n’agubuuza nti, ‘Ekyo onookikola
    otya?’
  heb-heb: ויצא הרוח ויעמד לפני יהוה ויאמר אני אפתנו ויאמר יהוה אליו במה׃
  ben-IRV: শেষে একটি আত্মা গিয়ে সদাপ্রভুর সামনে দাঁড়িয়ে বলল, ‘আমি তাকে মুগ্ধ করব।’
  pan-pan: ਤਦ ਇੱਕ ਆਤਮਾ ਨਿੱਕਲ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਜਾ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਆਖਿਆ, ਮੈਂ ਉਸ ਨੂੰ
    ਭਰਮਾਵਾਂਗਾ। ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਪੁੱਛਿਆ, ਕਿਸ ਤਰ੍ਹਾਂ?
  mya-JVB: တဖန် ဝိညာဉ် တပါးသည်လာ ၍ ထာဝရဘုရား ရှေ့ တော်၌ ရပ် လျက် ၊ အကျွန်ုပ် သွေးဆောင်
    ပါမည်ဟု လျှောက် လျှင်၊
  hmo-hmo: “Vadaeni lauma ta ia raka vaira, Lohiabada ena vairana dekenai ia gini,
    ia gwau, ‘Lau ese do lau koia.’
  urd-urd: तब एक रूह निकलकर ख़ुदावन्द के सामने खड़ी हुई, और कहने लगी, “मैं उसे बहकाऊँगी।
    ख़ुदावन्द ने उससे पूछा, किस तरह?”
  rus-SYN: 'И выступил один дух, и стал пред лицем Господа, и сказал: я увлеку его.
    И сказал ему Господь: чем?'
  bqc-SIM: 'ↄ̃ nisĩnae bↄ̀ mↄ̀ zɛ̀ Dii aɛ à mɛ̀: Má gɛ kↄ̃nikɛɛ̀. Ɔ̃ Dii aà là
    à mɛ̀: Ńyↄ̃ kɛ kpelewa ni?'
  tcz-CHONGTHU: Hichun lhagao khat nin Pakai angsung ahin nailut nin keima chengtin
    galhem lhange ati, Pakaiyin i-nagalo ding ham? ati.
  mar-mar: “मग एक आत्मा पुढे आला आणि परमेश्वरासमोर उभा राहून म्हणाला, मी अहाबाला भुलवून
    टाकतो. परमेश्वराने त्या आत्म्याला विचारले कसे बरे?”
  qub-qub: Chayno caycaptin juc espirituna Tayta Diospa ñaupanman yurircur niran pay
    imanöpis llullapar rurananpaj. Chaura Tayta Dios tapuran imano rurananpaj cashantapis.
  bqp-bqp: Yerɑ hunde gɑɑ yɑ yɑrimɑ yɑ yɔ̃rɑ Yinni Gusunɔn wuswɑɑɔ yɑ nɛɛ, kon Akɑbu
    wi nɔni wɔ̃ke. Mɑ Yinni Gusunɔ u ye bikiɑ u nɛɛ, ɑmɔnɑ kɑɑ koosinɑ.
  hat-hat: 'Se lè sa a, yon lespri vanse devan Seyè a, li di: Mwen pral pran tet li.'
  eng-BSB: Then a spirit came forward, stood before the LORD, and said, ‘I will entice
    him.’ ‘By what means?’ asked the LORD.
  eng-WEBPB: A spirit came out, stood before the LORD, and said, ‘I will entice him.’
    “The LORD said to him, ‘How?’
  kbq-kbq: Anage hazageno, mago avamu'mo'a Ra Anumzamofo avuga eotino amanage hu'ne,
    Nagra ome revatga hugahue higeno, Ra Anumzamo'a huno inankna hunka ome revatga
    hugahane? huno antahigegeno,
  nhe-BL: 'Pero teipa monexti iixpa TOTECO se ajacatl huan quiilhui para yajaya quicajcayahuasquía
    nopa tlanahuatijquetl tlen tlali Israel huan quichihuas ma yahui altepetl Ramot
    tlen tlali Galaad. Huan TOTECO quiilhui: ‘¿Quejatza tijchihuas?’'
  gub-BL: Na'e amo tekwe uhem Tupàn Tuweharupi Wiko Ma'e huwake izupe uze'eg pà a'e
    kury. — Heremu'em putar Akaw pe ihe nehe, i'i izupe. Upuranu Tupàn Tuweharupi
    Wiko Ma'e a'e tekwe rehe. — Ma'e erezapo putar izupe nehe, iawy kar pà nezewe
    nehe, i'i izupe.
  eng-DRA: 'There came forth a spirit, and stood before the Lord, and said: I will
    deceive him. And the Lord said to him: By what means wilt thou deceive him?'
