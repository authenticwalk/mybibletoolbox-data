verse: 2CH.018.013
translations:
  mal-C: 'എന്നാൽ മീഖായാവ്: “ജീവിക്കുന്ന യഹോവയാണെ, ദൈവം എന്നോട് എന്ത് അരുളിച്ചെയ്യുന്നോ
    അതുതന്നെ ഞാൻ പ്രസ്താവിക്കും” എന്നുത്തരം പറഞ്ഞു.'
  deu-TKW: 'Micha aber sprach: So wahr Jahwe lebt: nur was mein Gott zu mir sagen
    wird, das will ich reden!'
  lin-lin: 'Kasi Mishe azongisaki : — Na Kombo na Yawe, makambo oyo Nzambe na ngai
    akoloba na ngai, yango nde nakoloba.'
  eng-LSV: And Micaiah says “YHWH lives, surely that which my God says, I speak it.”
  eng-GNV: And Michaiah saide, As the Lord liueth, whatsoeuer my God saith, that will
    I speake.
  eng-WEBSTER: And Micaiah said, As the LORD liveth, even what my God saith, that
    will I speak.
  nhw-BL: 'Pero Micaías quinanquili: ―Iixpa TOTECO nimitzilhuía catli melahuac nijchihuas.
    Na niquijtos san catli Toteco Dios nechnahuatis ma niquijto.'
  swh-ONEN: Lakini Mikaya akasema, “Hakika kama Bwana aishivyo, nitamwambia kile tu
    Bwana atakachoniambia.”
  bba-bba: Mɑ Misee u wisɑ u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru, ye wi, Gusunɔ nɛn
    Yinni u mɑn sɔ̃ɔwɑ, yerɑ kon ɡere.
  eng-KJVCPB: And Micaiah said, As the Lord liveth, even what my God saith, that will
    I speak.
  luo-luo: To Mikaya nowacho niya, “Akwongʼora gi nying Jehova Nyasaye mangima ni,
    anyalo mana nyise gima Nyasacha owacho.”
  meu-meu: A Mikaia eto, Iehova e maurimu heḡereḡerena, egu Mrava ese ede baine hereva
    henigu toma, una mo baina gwauraia.
  npi-ULB: मीकायाले जवाफ दिए, “जस्तो परमप्रभु जीवित हुनुहुन्छ, परमेश्‍वरले जे भन्‍नुहुन्छ,
    म त्यही भन्‍नेछु ।”
  yor-yor: Ṣùgbọ́n Mikaiah wí pe, “Gẹ́gẹ́ bí ó ti dájú pé Olúwa ń bẹ láààyè, èmi yóò
    sọ ohun tí Ọlọ́run mi sọ.”
  pes-OPCB: 'ولی میکایا به او گفت: «به خداوند زنده قسم، هر چه خدای من بفرماید، همان
    را خواهم گفت.»'
  tgl-ULB: Sumagot si Micaias, “Sa ngalan ni Yahweh na buhay magpakailanman, ang sinasabi
    ng Diyos ang aking sasabihin.”
  hui-hui: Ani layago lelowa Migaia ibugua haru haga agali biagohondo lalu, Anduane
    Homogo haluhe kagonaga minini howa i̱na í̠hondo heneneore larogo Anduane Homogo
    ibugua i̱hondo bi ogo la lalu langiradagua dege latagi holebero, lene.
  mya-mya: သို့​ရာ​တွင်​မိက္ခာ​က``ငါ​သည်​ထာ​ဝရ​ဘု​ရား​မိန့် တော်​မူ​သည့်​အ​တိုင်း​ဖော်​ပြ​ရ​လိမ့်​မည်​ဖြစ်
    ကြောင်း အ​သက်​ရှင်​တော်​မူ​သော​ထာ​ဝရ​ဘု​ရား ကို​တိုင်​တည်​၍​ငါ​ဆို​၏'' ဟု​ပြော​၏။
  bod-N: མི་ཀ་ཡཱས་འདི་ལྟར། བདག་གིས་གཏན་དུ་གནས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་ཏེ།
    ངའི་དཀོན་མཆོག་གིས་ཅི་གསུངས་ན་བདག་གིས་དེ་ལྟར་སྨྲ་བར་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Asi Mikaya akati, “Zvirokwazvo naJehovha mupenyu ndinogona kumutaurira
    chete zvinotaurwa naMwari wangu.”
  spa-BLM: 'Micaías dijo: “Vive Yahvé, diré lo que dice mi Dios”.'
  cac-cac: 'Ix tac''vi vin̈aj Micaías chi'' icha tic: —Svac'' in ti'' d''a Jehová
    to an̈ej tas ol yal d''ayin, a'' ol vala'', xchi vin̈.'
  swh-ULB: Mikaya akajibu, “Kama Yahwe aishivyo, mimi nitasema kile mbacho Mungu anasema.”
  bel-bel: 'І сказаў Міхей: жывы Гасподзь, - што скажа мне Бог мой, тое вымаўлю.'
  deu-ELBBK: 'Aber Micha sprach: So wahr der HERR lebt, was mein Gott mir sagen wird,
    das werde ich reden!'
  mbb-OT: Piru midtavak si Micaya te, “Mibpenangdù a ziyà te uuyag he Nengazen he
    Megbevayè ku he iyan dà egkeǥiyen ku is ibpekaǥi zin kedì.”
  mal-2015: 'അതിന്നു മീഖായാവു: യഹോവയാണ, എന്റെ ദൈവം അരുളിച്ചെയ്യുന്നതു തന്നേ ഞാൻ പ്രസ്താവിക്കും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Micha leske odphenďa: „Avke sar dživel o RAJ, me vakerava ča oda,
    so phenela miro Del.“'
  pes-OPV: 'میکایا جواب داد: «به حیات یهوه قسم که هر‌آنچه خدای من مرا گوید همان را
    خواهم گفت.»'
  ron-1924: 'Мика а рэспунс: „Виу есте Домнул кэ вой вести че ва спуне Думнезеул меу.”'
  ben-OBCV: কিন্তু মীখায় বললেন, “জীবন্ত সদাপ্রভুর দিব্যি, আমার ঈশ্বর যা বলবেন, আমি
    তাঁকে শুধু সেকথাই বলতে পারব।”
  som-som: Markaasaa Miikayhuu yidhi, Rabbiga noloshiisaan ku dhaartaye waxaan sheegayaa
    wax alla wixii Rabbigu yidhaahdo.
  lat-VUC: 'Cui respondit Michæas: Vivit Dominus, quia quodcumque dixerit mihi Deus
    meus, hoc loquar.'
  eng-ASVBT: And Micaiah said, As Jehovah liveth, what my God saith, that will I speak.
  ita-1885: 'Ma Mica disse: Come il Signore vive, io dirò ciò che l''Iddio mio mi
    avrà detto.'
  eng-LXXUP: And Micaiah said, As the Lord lives, whatever God shall say to me, that
    will I speak.
  eng-ULB: Micaiah replied, “As Yahweh lives, it is what God says that I will say.”
  spa-VBL: 'Pero Micaías respondió: “Vive el Señor, yo sólo puedo decir lo que mi
    Dios me dice”.'
  fra-_FOB: 'Mais Michée répondit: L''Éternel est vivant! je dirai ce que mon Dieu
    dira.'
  mal-mal: 'അതിന് മീഖായാവ്: “യഹോവയാണ, എന്റെ ദൈവം അരുളിച്ചെയ്യുന്നത് തന്നേ ഞാൻ പ്രസ്താവിക്കും”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Mīkāyāh ne etarāz kiyā, “Rab kī hayāt kī qasam, maiṅ bādshāh ko sirf
    wuhī kuchh batāūṅgā jo merā Ḳhudā farmāegā.”
  suz-BL: तन्‍न मीकायाम “परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा, आं परमप्रभुम मार
    देंबा, मेको लोव़ ला पाइनुङ” देंमाक्‍त।
  ita-1927: 'Ma Micaiah rispose: “Com’è vero che l’Eterno vive, io dirò quel che l’Eterno
    mi dirà”.'
  ckb-ckb: 'بەڵام میخایو گوتی: «بە یەزدانی زیندوو، ئەوەی خودا پێم بفەرموێت ئەوە دەڵێم.»'
  eng-BBE: And Micaiah said, By the living Lord, whatever the Lord says to me I will
    say.
  kan-OKCV: ಅದಕ್ಕೆ ಮೀಕಾಯನು, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನನ್ನ ದೇವರು ಏನು ಹೇಳುವರೋ, ಅದನ್ನೇ ಮಾತನಾಡುವೆನು,”
    ಎಂದನು.
  tam-2017: 'அதற்கு மிகாயா: என் தேவன் சொல்வதையே சொல்வேன் என்று யெகோவாவுடைய ஜீவனைக்கொண்டு
    சொல்லுகிறேன் என்றான்.'
  spa-RV-1909: 'Y dijo Michêas: Vive Jehová, que lo que mi Dios me dijere, eso hablaré.
    Y vino al rey.'
  ron-BTF: 'Și Micaia a spus: Precum DOMNUL trăiește, ceea ce îmi spune Dumnezeul
    meu, voi vorbi aceea, negreșit.'
  eng-WEBP: Micaiah said, “As the LORD lives, I will say what my God says.”
  eng-FBV: But Micaiah replied, “As the Lord lives, I can only say what my God tells
    me.”
  nld-1939: 'Maar Mikájehoe zeide: Zo waar Jahweh leeft; wat Jahweh mij zegt, zal
    ik spreken!'
  nch-BL: 'Pero Micaías quinanquili: ―Iixpa TOTECO nimitzilhuía cati melahuac nijchihuas.
    Na niquijtos san cati Toteco Dios technahuatis ma niquijto.'
  vie-1934: 'Nhưng Mi-chê đáp rằng: Nguyện Đức Giê-hô-va hằng sống, hễ sự gì Đức Chúa
    Trời ta sẽ phán dặn, thì ta sẽ nói cho.'
  hin-CV: मगर मीकायाह ने कहा, “जीवित याहवेह की शपथ, मैं सिर्फ वही कहूंगा, जो मेरे
    परमेश्वर मुझसे कहेंगे.”
  spa-BES: 'Y Micaías dijo: Por el Señor vivo, todo lo que el Señor me diga, lo diré.'
  tdx-tdx: 'Le hoe t’i Mikaià: Kanao veloñe t’Iehovà, ze tsaraen’ Añahareko, izay
    ty ho volañeko.'
  tha-KJV: แต่​มี​คายาห์ตอบว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด พระเจ้าของข้าพเจ้าตรั​สว​่าอย่างไร
    ข้าพเจ้าจะพู​ดอย​่างนั้น”
  por-BR-2018: 'E disse Micaías: Vive o SENHOR, que o que meu Deus me disser, isso
    falarei. E veio ao rei.'
  deu-ELO: 'Aber Micha sprach: So wahr Jehova lebt, was mein Gott mir sagen wird,
    das werde ich reden!'
  eng-WYC-2018: To whom Micaiah answered, (As) The Lord liveth, for whatever things
    my Lord God speaketh to me, I shall say those things.
  epo-epo: 'Sed Miĥaja diris: Kiel vivas la Eternulo: kion mia Dio diros al mi, tion
    mi diros.'
  uig-PIN: 'Əmma Mikaya: — Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, Hudayim manga
    nemǝ eytsa, mǝn xuni eytimǝn, dedi.'
  beo-beo: Be Maiga:ia da bu adole i, “Hina Gode Esala amo Ea Dioba:le, na da amane
    ilegele sia:sa! E nama adomu amo fawane, na da bu alofele sia:mu.”
  tpi-OTNT: Tasol Mikaia i tokim ofisa olsem, “Long nem bilong Bikpela i stap oltaim,
    mi tok tru long yu, wanem tok God bilong mi i givim mi, em tasol bai mi autim.”
  hau-SA: Amma Mikahiya ya ce, “Na rantse da ran Ubangiji, zan faɗa masa kawai abin
    da Allahna ya faɗa.”
  uig-LAT: 'Emma Mikaya: — Perwerdigarning hayati bilen qesem qilimenki, Xudayim manga
    néme éytsa, men shuni éytimen, dédi.'
  nde-nde: Kodwa uMikhaya wathi, “Ngeqiniso njengoba uThixo ekhona, engingamtshela
    khona yilokhu okutshiwo nguThixo.”
  ton-ton: Pea naʻe pehē ʻe Mikaia, “ʻI he moʻui ʻa Sihova, ko ia ʻoku tala kiate
    au ʻe hoku ʻOtua, ko ia pe te u lea ʻaki.”
  ces-1613: 'Jemuž řekl Micheáš: Živť jest Hospodin, že cožkoli vyřkne Bůh můj, to
    mluviti budu.'
  eng-WMB: Micaiah said, “As the LORD lives, I will say what my God says.”
  tam-TCV: ஆனால் மிகாயா அவனிடம், “யெகோவா இருப்பது நிச்சயமெனில் எனது இறைவன் சொல்வதை
    மட்டுமே நான் சொல்வேன் என்பதும் நிச்சயம்” என்றான்.
  ceb-ULB: Mitubag si Micaya, “Ingon nga buhi si Yahweh, kung unsa ang gisulti sa
    Dios mao ang akong isulti.”
  pol-UBG: 'Micheasz odpowiedział: Jak żyje PAN, będę mówił to, co Bóg mi rozkaże.'
  urd-GVU: لیکن میکایاہ نے اعتراض کیا، ”رب کی حیات کی قَسم، مَیں بادشاہ کو صرف وہی
    کچھ بتاؤں گا جو میرا خدا فرمائے گا۔“
  deu-1912: 'Micha aber sprach: So wahr der HERR lebt, was mein Gott sagen wird, das
    will ich reden.'
  kan-2017: ಅದಕ್ಕೆ ಮೀಕಾಯೆಹುವು, “ಯೆಹೋವನಾಣೆ, ನನ್ನ ದೇವರು ಹೇಳುವುದನ್ನೇ ನುಡಿಯುತ್ತೇನೆ” ಎಂದು
    ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Machane me fulweg Mikayah ni ga’ar, “U fithingan SOMOL ni be par nib fos
    e gu ra yog e n’en ni be yog e Got rog ngog!”
  hlt-MCSB: Tedae Mikhaiah loh, “BOEIPA kah hingnah dongah kai kah Pathen amah loh
    a thui bueng te ni ka thui eh?,” a ti nah.
  mdy-ETH: ሚኪያሴ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳ ሃይቆ! ፆኦሲ ታኣም ፔጋሲ ኬኤዛ ቃኣላ ሌሊ ታ ኬኤዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Nanso, Mikaia buaa sɛ, “Mmerɛ dodoɔ a Awurade te aseɛ yi, deɛ Awurade
    aka akyerɛ me sɛ menka no na mɛka.”
  eng-WEBU: Micaiah said, “As the LORD lives, I will say what my God says.”
  wal-wal: SHin Mikaayi he bitaniyaa, “GODAI ero! Ta Xoossai yootiyoobaa taani yootana”
    yaagiis.
  spa-PDDPT: 'Pero Micaías replicó: Vive Yavé que lo que mi ʼElohim indique, eso hablaré.'
  gun-gun: 'Micaías ombovai: — Ha''e rami avi anhetẽ Senhor oikove va''e rupi aura
    vy aipoa''e: Xee ma Xeruete aipoe''i ukaa rami ae ''rã xeayvu — he''i.'
  ilo-ULB: Insungbat ni Micaias, “Iti nagan ni Yahweh nga adda iti agnanayon, no ania
    ti ibaga ni Yahweh kaniak ti sawek.”
  kpg-kpg: Gei Micaiah ga helekai, “Au e hagamodu i di ingoo o Dimaadua dela e mouli,
    bolo au ga helekai nia mee o dogu God ala ma ga hagi mai gi di au!”
  uig-ARA: 'ئەمما مىكايا: ــ پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمەنكى، خۇدايىم
    ماڭا نېمە ئېيتسا، مەن شۇنى ئېيتىمەن، دېدى.'
  sus-sus: Mike naxa a fala, «Alatala ɲiɲɛ na a ra. N Marigi Alatala na naxan yo masen,
    n na nan falama.»
  pon-2006: Ahpw Maikaia sapeng, patohwan, “Ni mwaren Koht ieias I pahn koasoia dahme
    ei Koht pahn mahsanihong ie!”
  ksd-ksd: 'Ma Mikaia i ga biti: Da ra Luluai i laun, nam ba kaugu God na tatike nam
    iat ina vaarike.'
  tur-YTC: Mikaya, “Yahve'nin varlığı hakkı için, Tanrım’ın söylediğini söyleyeceğim”
    dedi.
  grc-BRENT: Καὶ εἶπε Μιχαίας, ζῇ Κύριος, ὅτι ὃ ἐὰν εἴπῃ ὁ Θεὸς πρὸς μὲ, αὐτὸ λαλήσω.
  ind-AYT: Mikha menjawab, “Demi TUHAN yang hidup, apa yang Allahku firmankan, itulah
    yang akan kukatakan.”
  nya-nya: Koma Mikaya anati, “Pali Yehova wamoyo, ine ndidzanena zimene Mulungu wanga
    andiwuze.”
  hrv-hrv: 'Ali Mihej odvrati: “Živoga mi Jahve, govorit ću ono što mi Bog kaže!”'
  mps-mps: Tiali goli Mikaiago te ofisabolo e tama po wali, “Te Genuai Bidi tigidali
    sogo bidibo bidigo nogide, eno nagebolo mu po e obao, mena po eno Godigo enabolo
    mani, te po naga eno pusaibao,” wali.
  tpi-tpi: Tasol Mikaia i tokim ofisa olsem, “Long nem bilong Bikpela i stap oltaim,
    mi tok tru long yu, wanem tok God bilong mi i givim mi, em tasol bai mi autim.”
  dan-1931: 'Men Mika svarede: “Så sandt HERREN lever: Hvad min Gud siger, det vil
    jeg tale!”'
  vie-OVCB: 'Nhưng Mi-chê đáp: “Trước mặt Chúa Hằng Hữu hằng sống, ta quả quyết: Đức
    Chúa Trời phán điều gì, ta nói điều ấy.”'
  guj-2017: મિખાયાએ જવાબ આપ્યો, “જીવતા ઈશ્વરના સમ કે, મારા પ્રભુ મને જે કહેશે તે જ
    હું બોલીશ.”
  pon-2006A: Ahpw Maikaia sapeng, patohwan, “Ni mwaren Koht ieias I pahn koasoia dahme
    ei Koht pahn mahsanihong ie!”
  por-BRBSL: 'Micaiah disse: “Como Yahweh vive, direi o que meu Deus diz”.'
  cth-cth: Mikah ni, BAWIPA a hring e patetlah ka Cathut ni a dei e patetlah ka dei
    han atipouh.
  twi-twi: Nanso Mikaia buae se, “Sɛ Awurade te ase yi, nea me Nyankopɔn aka akyerɛ
    me sɛ menka no, ɛno na mɛka.”
  hlt-hlt: Tedae Mikhaiah loh, “BOEIPA kah hingnah dongah kai kah Pathen amah loh
    a thui bueng te ni ka thui eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Misee ò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie mbomu, Kuyie n tũ nkù n nɑ̀kɛ́
    tì, n yóó ti mbɛ́i.'
  msy-2020: Ezɨ Mikaia a ikaragha ghaze, “Ikiavɨra Itir Godɨn zurara itimɨn ziamɨn,
    kɨ guizbangɨra nɨ mɨgei, akar manam Ikiavɨra Itir God a mɨkɨmasa na mɨkeme, anarɨra
    kɨ an gun mɨkɨmam.”
  dop-dop: 'Ntɛnɑ Misee sɩ: Mɑ tuunɑ Tɑcɑɑ sɩ nti mɑ Ɩsɔ cɑɑ tɔɣɔ mɑɑ yɔɣɔtɩ.'
  azb-azb: 'Mikeya dedi: «Var olan Rəbbə and olsun ki, Allahım mənə nə desə, onu söyləyəcəyəm».'
  eng-DBY: And Micah said, As Jehovah liveth, even what my God shall say, that will
    I declare.
  hin-2017: मीकायाह ने कहा, “यहोवा के जीवन की शपथ, जो कुछ मेरा परमेश्वर कहे वही मैं
    भी कहूँगा।”
  eng-YLT: And Micaiah saith 'Jehovah liveth, surely that which my God saith, it I
    speak.'
  eng-WYC-2017: To whom Micaiah answered, The Lord liveth, for whatever things my
    Lord God speaketh to me, I shall say those things.
  eng-WMBB: Micaiah said, “As the LORD lives, I will say what my God says.”
  urd-GVH: लेकिन मीकायाह ने एतराज़ किया, “रब की हयात की क़सम, मैं बादशाह को सिर्फ़
    वही कुछ बताऊँगा जो मेरा ख़ुदा फ़रमाएगा।”
  rug-rug: Ba olaṉa se Mikaea, “Pa korapa pozana e Zihova sa Tamasa toana si kaqu
    zama nia mo rau gua sapu tozi nau sa qua Tamasa!”
  gaz-gaz: Miikaayaan garuu deebisee, “Dhugaa Waaqayyo jiraataa, ani waanuma Waaqni
    koo jedhu qofan isatti hima” jedhe.
  fra-LSG: 'Michée répondit: L’Éternel est vivant! J’annoncerai ce que dira mon Dieu.'
  yal-yal: Koni Mikahu yi a yabi, a naxa, “N bata n kɔlɔ habadan Alatala yi, n ma
    Ala na naxan fala n xa, n na nan falama mangan xa.”
  haw-1868: I mai la o Mikaia, Ma ke ola o Iehova, o na mea a ko'u Akua i olelo mai
    ai, oia ka'u o olelo aku ai.
  arb-NAV: 'فَأَجَابَ مِيخَا: «حَيٌّ هُوَ الرَّبُّ، إِنَّنِي لَنْ أَنْطِقَ إِلّا بِمَا
    يَقُولُ الرَّبُّ».'
  ewe-ewe: Ke Mikaya gblɔ be, “Meta Mawu be, nya si Mawu gblɔ la ko magblɔ.”
  eng-LEE: And Michayhu said, As the Lord liveth, truly what my God may say, that
    will I speak.
  asm-FB: তেতিয়া মীখায়াই ক’লে, “যিহোৱাৰ জীৱনৰ শপত, মোৰ ঈশ্বৰে মোক যি ক’ব, মই সেয়ে
    হে ক’ম।”
  sus-A: مِكٍ نَشَ عَ قَلَ، «عَلَتَلَ حِحّ نَ عَ رَ. ﭑ مَرِفِ عَلَتَلَ نَ نَشَن يٌ
    مَسٍن، ﭑ نَ نَن قَلَمَ.»
  fra-SBL: 'Michée dit : « L''Éternel est vivant, je dirai ce que mon Dieu dit. »'
  hbo-hbo: וַיֹּ֖אמֶר מִיכָ֑יְהוּ חַי־יְהוָ֕ה כִּ֛י אֶת־אֲשֶׁר־יֹאמַ֥ר אֱלֹהַ֖י אֹתֹ֥ו
    אֲדַבֵּֽר׃
  kik-kik: Nowe Mikaia akiuga atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo, niĩ
    ngũmwĩra o ũrĩa Ngai wakwa ekunjĩĩra.”
  fra-NCL: « Yahweh est vivant ! Ce que mon Dieu dira, je l’annoncerai ! »
  cek-AK: Toe Mikaiah mah, Angraeng loe hing pongah, ka Sithaw mah thuih ih lok khue
    ni ka thuih han, tiah a naa.
  cuk-cuk: 'Geb degine, Micaías sogded: —Bab-Jehová-Dula-Maid-nuggi inniki an bega
    sogdo, a-anga-ibmar-sogoedba, an reyga ibmar sogmogoed. Geb degi, Micaías reyse
    nadsunnad.'
  uig-CYR: 'Амма Микая: — Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, Худайим маңа
    немә ейтса, мән шуни ейтимән, деди.'
  tel-2017: మీకాయా “యెహోవా జీవం తోడు, నా దేవుడు దేనిని సెలవిస్తాడో దానినే ప్రవచిస్తాను”
    అని చెప్పాడు.
  hat-BSA: 'Men Michée te di: “Jan SENYÈ a viv la, sa ke Bondye mwen an di, se sa
    mwen va pale.”'
  kos-kos: A Micaiah el topuk, “Ke Inen LEUM GOD moul, ma God luk El fahk, nga fah
    fahk!”
  hbo-WLC: וַיֹּ֖אמֶר מִיכָ֑יְהוּ חַי־יְהוָ֕ה כִּ֛י אֶת־אֲשֶׁר־יֹאמַ֥ר אֱלֹהַ֖י אֹת֥וֹ
    אֲדַבֵּֽר׃
  ibo-ibo: Ma Maikaya sịrị, “Dịka Onyenwe anyị na-adị ndụ, aga m agwa ya naanị ihe
    Chineke m kwuru.”
  ory-ory: ତହୁଁ ମୀଖାୟ କହିଲା, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଯାହା ମୋʼ ପରମେଶ୍ୱର କହିବେ,
    ତାହା ହିଁ ମୁଁ କହିବି।”
  chk-chk: Nge Mikaia a pälüeni, “Mwo manauen ewe Samol mi Lapalap, mine ai Kot a
    üreniei, ina chök üpwe apasatä.”
  rop-rop: Bat Maikaiya bin tok, “Trubala ai dalim yu. Ai garra oni tok wanim YAWEI
    bin dalim mi.”
  ukr-1871: 'І сказав Михей: Як жив Господь, — що скаже менї мій Бог, те я виречу.'
  deu-1951: 'Michaja aber sprach: So wahr der HERR lebt: was mein Gott sagen wird,
    das will ich reden!'
  eng-JPS: 'And Micaiah said: ''As the LORD liveth, what my God saith, that will I
    speak.'''
  srp-1865: 'A Miheja reèe: tako da je živ Gospod, govoriæu ono što reèe Bog moj.'
  lug-lug: Naye Mikaaya n’ayogera nti, “Nga Mukama bw’ali omulamu Katonda ky’anaŋŋamba
    ekyo kye nnaayogera.”
  heb-heb: ויאמר מיכיהו חי יהוה כי את אשר יאמר אלהי אתו אדבר׃
  ben-IRV: মীখায় বললেন, “জীবন্ত সদাপ্রভুর দিব্যি, আমার ঈশ্বর যা বলেন, আমিও তাই বলব।”
  pan-pan: ਅੱਗੋਂ ਮੀਕਾਯਾਹ ਨੇ ਆਖਿਆ, ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜੋ ਕੁਝ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਫ਼ਰਮਾਏਗਾ
    ਮੈਂ ਉਹੋ ਹੀ ਬੋਲਾਂਗਾ
  mya-JVB: မိက္ခါ က၊ ထာဝရဘုရား အသက်ရှင် တော်မူသည် အတိုင်း၊ ငါ ၏ဘုရားသခင် မိန့် တော်မူသော
    စကားကိုသာ ငါပြန်ပြော ရမည်ဟုဆို ၏။
  hmo-hmo: To Mikaia ia gwau, “Mauri Lohiabada ena ladana dainai lau gwauhamata inai,
    lau ese Lohiabada ena hereva lau dekenai sibona do lau hamaoroa.”
  urd-urd: मीकायाह ने कहा, “ख़ुदावन्द की हयात की क़सम, जो कुछ मेरा ख़ुदा फ़रमाएगा
    मैं वही कहूँगा।”
  rus-SYN: 'И сказал Михей: жив Господь, - что скажет мне Бог мой, то изреку я.'
  bqc-SIM: 'Ɔ̃ Mise mɛ̀: Ń Dii kuao, yã́ pↄ́ Lua ò, bee ↄ̃ má o.'
  tcz-CHONGTHU: Hichu Micaiah in adonbut in, “Hingjing Pakai minna kasei ahi, ka Pathen
    in asei seibou kaseiding ahi,” ati.
  mar-mar: पण मीखाया म्हणाला, “परमेश्वराची शपथ तो जे म्हणेल, तसेच मी बोलणार.”
  qub-qub: 'Chayno niptin Micaías niran: «¡Nogaga Tayta Diospa jutinchömi jurä: Diosnë
    nimashallantami nishäga!»'
  bqp-bqp: Mɑ Misee u wisɑ u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru, ye wi, Gusunɔ nɛn
    Yinni u mɑn sɔ̃ɔwɑ, yerɑ kon gere.
  hat-hat: 'Men, Miche reponn li: -Mwen pran Seyè a, Bondye vivan an, sèvi m'' temwen.
    Sa Seyè a va di m'' di se sa m''a di.'
  eng-BSB: But Micaiah said, “As surely as the LORD lives, I will speak whatever my
    God tells me.”
  eng-WEBPB: Micaiah said, “As the LORD lives, I will say what my God says.”
  kbq-kbq: Hianagi Mikaia'a amanage hu'ne, Nagra kasefa huno mani'nea Ra Anumzamo'ma
    nasami'nea kege'za hugahue.
  nhe-BL: 'Pero Micaías quinanquili: ―Iixtla TOTECO nimitzilhuía tlen melahuac nijchihuas.
    Na niquijtos san tlen Toteco Dios nechnahuatis ma niquijto.'
  gub-BL: Wazar Mikai ize'eg izupe. — Amume'uahy ko ma'e Tupàn Tuweharupi Wiko Ma'e
    wikuwe ma'e henataromo kury. Aze Tupàn umume'u kar ma'e ihewe nehe, amume'u putar
    a'e ma'e ihe nehe, i'i izupe.
  eng-DRA: 'And Micheas answered him: As the Lord liveth, whatsoever my God shall
    say to me, that will I speak.'
