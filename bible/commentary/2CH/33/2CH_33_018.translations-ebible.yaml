    manghai rhoek kah olka khuiah om coeng ke.
  mdy-ETH: ሚናኣሴ ማዼ ሜሌ ባካ ቢያ፥ ዒ ፔኤኮ ፆኦዛሢ ሺኢቄ ሺኢጲፃ፥ ፆኦሲ ማሊሢ ኬኤዛ ዓሳ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ
    ፆኦዛሢ ሱንፆና ዒዛም ኬኤዜ ሃይሳኣ ዓቱዋዖ ዒስራዔኤሌ ካኣቶ ሃይሶ ማፃኣፓ ፃኣፒንቲ ዓኣኔ፤
  twi-ASANTE: Manase adedie ho nsɛm nkaeɛ, ne mpaeɛ a ɔbɔɔ Onyankopɔn ne nsɛm a adehunumufoɔ
