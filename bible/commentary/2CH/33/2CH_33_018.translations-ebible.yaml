  hlt-hlt: Manasseh kah ol noi khaw, a Pathen taengah a thangthuinah khaw, Israel
    Pathen BOEIPA ming neh anih taengah aka thui khohmu rhoek kah ol khaw, Israel
    manghai rhoek kah olka khuiah om coeng ke.
  tbz-SIM: Mɑnɑnsee dɔɔ̀rìmɛ̀ sɔmmɛ nɛ̀ ò bɑ̀ńtɛ̀mɛ̀ Kuyie, nnɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò
    ò nɑ̀kɛ́ tì ti Yiɛ̀ nKuyie nkpɛ́í, bɛmbɛ Isidɑyɛɛribɛ bɛ̀ tũ nkù dɛ̀ wɑ̃̀rimu
    Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Manase amizir arazir igharazibar eghaghaniba, akɨnafarir me kamaghɨn
    dɨborimɨn iti, Israelian Atrivibar Eghaghanibar Akɨnafarim. Manase God ko mɨkemezir
    mɨgɨrɨgɨaba ko, akam inigha izir gumaziba Ikiavɨra Itir God, Israelian Godɨn ziamɨn
    Manase mɨkemezir akar kaba, da uaghan akɨnafarir kamɨn iti.
  dop-dop: Pɑ kɛɛsɑ Mɑnɑsee tɔm lɛntɩ kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tǝnɑ tɑkǝlɑɣɑ tɑɑ. Pɑɑ sǝlǝmʋɣʋ
    ŋku ɩ sǝlǝmɑ Ɩsɔ nɑ tɔmnɑɑ mpɑ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ heelɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    nɑ pɑ́ heeli-ɩ tɔ.
  azb-azb: Menaşşenin qalan işləri, öz Allahına duası və İsrailin Allahı Rəbbin adı
    ilə ona söz deyən görücülərin sözləri İsrail padşahlarının tarix kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Manasseh, and his prayer to his God, and the
    words of the seers that spoke to him in the name of Jehovah the God of Israel,
    behold, they [are written] in the acts of the kings of Israel.
  hin-2017: मनश्शे के और काम, और उसने जो प्रार्थना अपने परमेश्वर से की, और उन दर्शियों
    के वचन जो इस्राएल के परमेश्वर यहोवा के नाम से उससे बातें करते थे, यह सब इस्राएल
    के राजाओं के इतिहास में लिखा हुआ है।
  eng-YLT: And the rest of the matters of Manasseh, and his prayer unto his God, and
    the matters of the seers, those speaking unto him in the name of Jehovah, God
    of Israel, lo, they are [on the book of] the matters of the kings of Israel;
  eng-WYC-2017: Forsooth the residue of [the] deeds of Manasseh, and his beseeching
    to his Lord God, and the words of [the] prophets, that spake to him in the name
    of the Lord God of Israel, be contained in the words of the kings of Israel.
  eng-WMBB: Now the rest of the acts of Manasseh, and his prayer to his God, and the
    words of the seers who spoke to him in the name of the LORD, the God of Israel,
    behold, they are written amongst the acts of the kings of Israel.
  urd-GVH: बाक़ी जो कुछ मनस्सी की हुकूमत के दौरान हुआ वह ‘शाहाने-इसराईल की तारीख़’
    की किताब में दर्ज है। वहाँ उस की अपने ख़ुदा से दुआ भी बयान की गई है और वह बातें
    भी जो ग़ैबबीनों ने रब इसराईल के ख़ुदा के नाम में उसे बताई थीं।
  rug-rug: Doduru tinavete pule saripu taveti e Manase, sa nana vinaravara la koa
    sa nana Tamasa, meke sari na zinama tadi na poropita la koa sa pa pozana e Zihova,
    sa Tamasa pa Izireli, si ta kubere gore beto pa Buka Tinozi tadi na Baṉara pa
    Izireli.
  gaz-gaz: Wantoonni bara mootummaa Minaasee keessa hojjetaman kanneen biraa, kadhannaan
    inni Waaqa isaa kadhatee fi dubbii inni namoota waa arganii himan maqaa Waaqayyo
    Waaqa Israaʼeliin isatti himan dabalatee seenaa mootota Israaʼel keessatti barreeffameera.
  fra-LSG: Le reste des actions de Manassé, sa prière à son Dieu, et les paroles des
    prophètes qui lui parlèrent au nom de l’Éternel, le Dieu d’Israël, cela est écrit
    dans les actes des rois d’Israël.
  yal-yal: Manase kɛwali dɔnxɛne, a Ala maxandina, e nun nabiin naxanye yi falan tima
    a xa Alatala Isirayilaa Ala xinli, ne birin sɛbɛxi Isirayila mangane kɛdine kui.
  haw-1868: A o na mea i koe a Manase i hana'i, a me kana pule i kona Akua, a me na
    olelo a ka poe kaula i olelo mai ai ia ia, ma ka inoa o Iehova ke Akua o ka Iseraela,
    aia no ia mau mea ma na olelo no na'lii o Iseraela.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ مَنَسَّى وَصَلاتُهُ إِلَى إِلَهِهِ، وَتَحْذِيرَاتُ
    الأَنْبِيَاءِ الَّتِي أَنْذَرُوهُ بِها بِاسْمِ الرَّبِّ إِلَهِ إِسْرَائِيلَ، فَهِيَ
    مُدَوَّنَةٌ فِي كِتَابِ تَارِيخِ مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Woŋlɔ nu bubu siwo yi edzi le Manase ƒe fiaɖuɖu me, eƒe gbe si wòdo ɖa
    na eƒe Mawu, nya siwo nukpɔlawo gblɔ nɛ le Yehowa, Israel ƒe Mawu la ƒe ŋkɔ me
    la katã ɖe Israel fiawo ƒe ŋutinyagbalẽwo me.
  eng-LEE: And the rest of the acts of Menasseh, and his prayer unto his God, and
    the words of the seers that spoke to him in the name of the Lord the God of Israel,
    behold, they are in the history of the kings of Israel.
  asm-FB: চোৱা, মনচিৰ অৱশিষ্ট বৃত্তান্ত, নিজ ঈশ্বৰৰ আগত তেওঁ কৰা প্ৰাৰ্থনা আৰু ইস্ৰায়েলৰ
    ঈশ্বৰ যিহোৱাৰ নামেৰে তেওঁৰ আগত কোৱা দৰ্শকসকলৰ বাক্য, ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস-পুস্তকখনত
    লিখা আছে।
  sus-A: مَنَسِ شَ تَرُشُي دْنشْي، عَ شَ عَلَ مَشَندِ نُن نَمِحْنمّيٍ شَ مَسٍنيِيٍ
    عِسِرَيِلَ مَرِفِ عَلَتَلَ شِلِ رَ، نَ بِرِن سّبّشِ عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي
    كُي.
  fra-SBL: Et le reste des actes de Manassé, et sa prière à son Dieu, et les paroles
    des voyants qui lui parlaient au nom de l'Éternel, le Dieu d'Israël, voici, ils
    sont écrits parmi les actes des rois d'Israël.
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֣י מְנַשֶּׁה֮ וּתְפִלָּתֹ֣ו אֶל־אֱלֹהָיו֒ וְדִבְרֵי֙ הַֽחֹזִ֔ים
    הַֽמְדַבְּרִ֣ים אֵלָ֔יו בְּשֵׁ֥ם יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל הִנָּ֕ם עַל־דִּבְרֵ֖י
    מַלְכֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Manase, o hamwe na ũrĩa aahooire
    Ngai wake, o na ciugo iria ooni-maũndũ maamwarĩirie thĩinĩ wa rĩĩtwa rĩa Jehova,
    Ngai wa Isiraeli-rĩ, nĩmandĩke maandĩko-inĩ ma mahinda ma athamaki a Isiraeli.
  fra-NCL: Le reste des actes de Manassé, sa prière à son Dieu, et les paroles des
    voyants qui lui parlèrent au nom de Yahweh, le Dieu d’Israël, voici que cela se
    trouve dans les actes des rois d’Israël.
  cek-AK: Manasseh siangpahrang ah oh nathung sak ih hmuennawk, angmah ih Sithaw khaeah
    lawkthuihaih hoi Israel Angraeng Sithaw ih ahmin hoiah tahmaanawk mah anih khaeah
    thuih pae ih loknawk boih loe, Israel siangpahrangnawk ih cabu thung ah tarik
    o.
  cuk-cuk: Manasés ibmarmar imaksadi, degi, Bab-Dummadse-gocha-gusadi, degi, negburgan-dakmalad
    ega Israel-e-Bab-Dummad-Jehová-nuggi sunmaksamaladi, bela Israel-e-reymar-gardagi
    narmakar mamaid.
  uig-CYR: Манассәһниң қалған ишлири, җүмлидин униң Худасиға қилған дуаси вә алдин
    көргүчиләрниң Исраилниң Худаси Пәрвәрдигарниң намида униңға ейтқан гәплири болса,
    мана улар «Исраилниң падишалириниң хатирилири» дегән китапта пүтүлгәндур.
  tel-2017: మనష్షే గురించిన ఇతర విషయాలు, అతడు దేవునికి చేసిన ప్రార్థన గురించి, ఇశ్రాయేలీయుల
    దేవుడైన యెహోవా పేరట అతనితో పలికిన దీర్ఘ దర్శకుల మాటలను గురించి ఇశ్రాయేలు రాజుల
    గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv Manassé yo, menm lapriyè li a Bondye pa li a, ak pawòl
    a divinè yo ki te pale avèk li nan non SENYÈ a, Bondye Israël la, men gade, yo
    pami achiv a wa Israël yo.
  kos-kos: Ma nukewa saya ma Manasseh el oru, wi pac pre lal nu sin LEUM GOD ac kas
    lun mwet palu su kaskas nu sel Inen LEUM GOD lun Israel, ma inge nukewa simla
    in Sramsram Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֣י מְנַשֶּׁה֮ וּתְפִלָּת֣וֹ אֶל־אֱלֹהָיו֒ וְדִבְרֵי֙ הַֽחֹזִ֔ים
    הַֽמְדַבְּרִ֣ים אֵלָ֔יו בְּשֵׁ֥ם יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל הִנָּ֕ם עַל־דִּבְרֵ֖י
    מַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Manase na ekpere nke o
    kpeere Chineke ya, na okwu niile ndị ọhụ gwara ya nʼaha Onyenwe anyị, bụ Chineke
    nke Izrel, ka e dere nʼakwụkwọ akụkọ ihe e mere nʼoge ndị eze Izrel niile.
  ory-ory: ଏହି ମନଃଶିଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ତାଙ୍କର ପ୍ରାର୍ଥନା
    ଓ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ନାମରେ ତାଙ୍କ ପ୍ରତି ଉକ୍ତ ଦର୍ଶକମାନଙ୍କ ବାକ୍ୟ, ଏହିସବୁ
    ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କ ଇତିହାସରେ ଲିଖିତ ଅଛି।
  chk-chk: Nge lusun pworausen än Manasa föför, an iotek ngeni Kot, pwal ekewe kapas
    ekewe soufos ra eäni ngeni fän iten ewe Samol mi Lapalap ewe Koten Israel a makelong
    lon puken uruwon ekewe kingen Israel.
  rop-rop: Wal ola ebrijing weya King Manesa bin dum wen imbin jidan king, en im preya
    langa YAWEI, en detlot woning brom im speshalwan mesinjamob, deibin raidimdan
    langa det buk gulum Ola stori blanga ola king brom Isreil.
  ukr-1871: Прочі дїї Манассіїні і його молитва до Бога свого, і слова пророків, що
    говорили до його в імя Господа, Бога Ізрайлевого, знаходяться в записах про царів
    Ізрайлевих.
  deu-1951: Die weitere Geschichte Manasses und sein Gebet zu seinem Gott und die
    Reden der Seher, die im Namen des HERRN, des Gottes Israels, zu ihm redeten, siehe,
    das steht in den Geschichten der Könige von Israel.
  eng-JPS: Now the rest of the acts of Manasseh, and his prayer unto his God, and
    the words of the seers that spoke to him in the name of the LORD, the God of Israel,
    behold, they are written among the acts of the kings of Israel.
  srp-1865: A ostala djela Manasijina i molitva njegova Bogu njegovu i rijeèi koje
    mu govoriše vidioci u ime Gospoda Boga Izrailjeva, to je sve u knjizi o carevima
    Izrailjevijem.
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Manase, ng’omwo mwe muli okusaba
    kwe eri Mukama n’ebigambo abalabi bye baamutegeezanga mu linnya lya Mukama Katonda
    wa Isirayiri, byawandiikibwa mu bitabo eby’omu mirembe gya bassekabaka ba Isirayiri.
  heb-heb: ויתר דברי מנשה ותפלתו אל אלהיו ודברי החזים המדברים אליו בשם יהוה אלהי ישראל
    הנם על דברי מלכי ישראל׃
  ben-IRV: মনঃশির আরো অন্যান্য সব কাজের কথা, ঈশ্বরের কাছে তাঁর প্রার্থনা এবং ইস্রায়েলের
    ঈশ্বর সদাপ্রভুর নামে দর্শকেরা তাঁকে যে কথা বলেছিল, দেখো, তা সবই “ইস্রায়েলের রাজাদের
    ইতিহাস” নামে বইটিতে লেখা আছে।
  pan-pan: ਮਨੱਸ਼ਹ ਦੀਆਂ ਬਾਕੀ ਗੱਲਾਂ ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਉਹ ਦੀ ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਉਨ੍ਹਾਂ
    ਗੈਬਦਾਨਾਂ ਦੀਆਂ ਗੱਲਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਨਾਲ ਉਸ ਨਾਲ ਗੱਲਾਂ
    ਕੀਤੀਆਂ ਸਨ ਵੇਖੋ, ਉਹ ਸਭ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੀਆਂ ਗੱਲਾਂ ਨਾਲ ਲਿਖੇ ਹਨ।
  mya-JVB: မနာရှေ ပြုမူသောအမှုအရာ ကြွင်း လေသမျှတို့ နှင့် မိမိ ဘုရားသခင် ကို ဆုတောင်း
    ခြင်းအရာ၊ ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား အခွင့် နှင့် သူ့ အား ပရောဖက် တို့
    ဟောပြော သောစကား သည်၊ ဣသရေလ ရာဇဝင် ၌ ရေးထားလျက်ရှိ၏။
  hmo-hmo: Manase ena kara oredia, bona iena guriguri Dirava dekenai, bona peroveta
    taudia ese Lohiabada, Israela ena Dirava, ena ladana dekenai idia gwauraia hereva,
    be Israela ena King Edia Sivarai Buka lalonai idia torea vadaeni.
  urd-urd: और मनस्सी के बाक़ी काम और अपने ख़ुदा से उसकी दु'आ, और उन ग़ैबबीनों की बातें
    जिन्होंने ख़ुदावन्द इस्राईल के ख़ुदा के नाम से उसके साथ कलाम किया, वह सब इस्राईल
    के बादशाहों के आ'माल के साथ लिखा हैं।
  rus-SYN: Прочие дела Манассии, и молитва его к Богу своему, и слова прозорливцев,
    говоривших к нему именем Господа Бога Израилева, находятся в записях царей Израилевых.
  bqc-SIM: Manase yã́ kĩniↄ ń wabi pↄ́ a kɛ̀ a Luawao ń yã́ pↄ́ gu'enaↄ òɛ̀
    ń Dii Isailiↄ Lua tↄ́oↄ aa ku Isaili kíaↄ ladau.
  tcz-CHONGTHU: Manasseh in anabol jouse, Pathen henga ataona, themgao hon Pathen
    minna akom ma thu aseihou abonchan Israel lengte thusim bua abonchan akijhlut
    sohkei jin ahi
  mar-mar: मनश्शेची बाकीची कृत्ये तसेच त्याने केलेली देवाची प्रार्थना तसेच परमेश्वर
    देवाच्यावतीने द्रष्टे त्याच्याशी जे बोलले ती वचने हे सगळे इस्राएलच्या राजांच्या
    बखरीत लिहिलेले आहे.
  qub-qub: Manasespa waquin willapan, Tayta Diosta ruwacur mañacushan y Tayta Diospa
    jutincho willacojcuna willapashancunapis isquirbiraycan Israelcunapa raynincunapa
    acta librunchömi.
  bqp-bqp: Ye Mɑnɑse u kuɑn sukum kɑ kɑnɑ te u kuɑ kɑ Yinni Gusunɔn gɑri yi win sɔmɔbu
    bɑ nùn sɔ̃ɔwɑ, ye kpuro yɑ yoruɑ Isirelibɑn sinɑmbun fɑɑgin tireru sɔɔ.
  hat-hat: Tout rès istwa Manase a, lapriyè li te fè nan pye Bondye li a, mesaj pwofèt
    yo te ba li nan non Seyè a, Bondye pèp Izrayèl la, tou sa ekri nan Liv Istwa wa
    pèp Izrayèl yo.
  eng-BSB: As for the rest of the acts of Manasseh, along with his prayer to his God
    and the words of the seers who spoke to him in the name of the LORD, the God of
    Israel, they are indeed written in the Chronicles of the Kings of Israel.
  eng-WEBPB: Now the rest of the acts of Manasseh, and his prayer to his God, and
    the words of the seers who spoke to him in the name of the LORD, the God of Israel,
    behold, they are written amongst the acts of the kings of Israel.
  kbq-kbq: Hagi mago'a zantmima Manase'ma kinima mani'neno hu'nea zantamine, Ra Anumzamofonte'ma
    nunumuma hu'nea nunamune, kasnampa vahetmimozama Ra Anumzana Israeli vahe Anumzamofo
    agifima asami'naza nanekenena, Israeli kini vahe'mofo zamagenkema krenentaza avontafepi
    krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen quichijqui Manasés huan itlamaijtol,
    huan nopa tlajtoli tlen nopa tiocamanalohuani quimacaque tlen TOTECO Dios tlen
    itztoc ininTeco israelitame, nochi eltoc ijcuilijtoc ipan Nopa Amatl tlen nopa
    Tlanahuatiani ipan Tlali Israel.
  gub-BL: Amo umuapyk tuwihawete Manaxe hemiapo kwer paw pape Izaew wanuwihawete wanemiapo
    kwer imume'u haw rehe. Amo Tupàn ze'eg imume'u har umume'u Tupàn Tuweharupi Wiko
    Ma'e Izaew wazar ize'eg izupe wà. Umuapyk waze'eg a'e pape rehe no.
  eng-DRA: But the rest of the acts of Manasses, and his prayer to his God, and the
    words of the seers that spoke to him in the name of the Lord the God of Israel,
    are contained in the words of the kings of Israel.
