    Pwuken Poadopoad en Nanmwarki kan en Israel.
  jae-jae: Gêŋ ŋagêdô samob, taŋ Manase gêgôm mec taŋ eŋ keteŋ gêdêŋ nê Anôtô ma biŋ,
    taŋ propete sêsôm gêdêŋ eŋ sêjam Apômtau, lau Israel nêŋ Anôtô laŋô naŋ, teto
    sa samob gêc “Kiŋ Israelŋa nêŋ miŋ” ŋalêlôm.
  ksd-ksd: Ma ra umana enana papalum kai Manase, ma kana niaring tadav kana God, ma
    ra lavur tinata kai ra umana tena ginigira nina dia ga tata pirana ta ra iang
    i ra Luluai ra God kai Israel, di ga tumu diat ta ra tutumu vakai ure ra umana
    king Israel.
  tur-YTC: Manaşşe'nin işlerinin geri kalanı, Tanrısı'na ettiği dua, İsrael'in Tanrısı
    Yahve adına kendisine konuşan görenlerin sözleri, işte, bunlar İsrael krallarının
    işleri arasında yazılıdır.
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Μανασσῆ, καὶ ἡ προσευχὴ αὐτοῦ ἡ πρὸς τὸν Θεὸν,
    καὶ λόγοι τῶν ὁρώντων τῶν λαλούντων πρὸς αὐτὸν ἐπʼ ὀνόματι Θεοῦ Ἰσραήλ,
  ind-AYT: Riwayat Manasye selebihnya, doanya kepada Allahnya, dan perkataan para
    pelihat yang disampaikan kepadanya dalam nama TUHAN, Allah Israel, sesungguhnya
    semua itu tertulis dalam kitab Sejarah Raja-Raja Israel.
  nya-nya: Zina ndi zina zokhudza ulamuliro wa Manase, kuphatikiza mapemphero ake
    kwa Mulungu wake ndi mawu amene alosi anayankhula kwa iye mʼdzina la Yehova Mulungu
    wa Israeli, zalembedwa mʼmabuku a mafumu a Israeli.
  hrv-hrv: Ostala Manašeova djela i njegova molitva Bogu, riječi koje su mu govorili
    vidioci u ime Jahve, Izraelova Boga, zapisane su u Povijesti izraelskih kraljeva.
  mps-mps: Te king Manasego yali sę po dabe meba te buku me augwaligo Israel Dabego
    King Dabego Po Buku wabo, te bukude te elalubao. Te bukude te agai Godiba gedu
    haluasa po wali po me pusuyu, me Godigo nogide profet bagego agabolo pusali po
    me pusali, te Israel dabego God augwa Genuai Bidigo wali po pusali.
  tpi-tpi: Ol stori bilong ol arapela samting King Manase i bin mekim i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i stori
    tu long prea em i bin mekim long God na long ol tok ol profet i bin autim long
    em long nem bilong God, Bikpela bilong Israel.
  dan-1931: Hvad der ellers er at fortælle om Manasse, hans Bøn til sin Gud og de
    Seeres Ord, som talte til ham i HERRENS, Israels Guds, Navn, står jo optegnet
    i Israels Kongers Krønike;
  vie-OVCB: Các việc trị vì của Ma-na-se, lời vua cầu nguyện với Đức Chúa Trời, các
    sứ điệp của các nhà tiên tri nhân danh Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên
    nói với vua đều được chép trong Sách Các Vua Ít-ra-ên.
  guj-2017: મનાશ્શાનાં બાકીનાં કાર્યો સંબંધીની, તેણે કરેલી તેમના ઈશ્વરની પ્રાર્થનાની
    અને ઇઝરાયલના પ્રભુ ઈશ્વરને નામે પ્રબોધકોએ ઉચ્ચારેલાં વચનોની સર્વ વિગતો ઇઝરાયલના
    રાજાઓના પુસ્તકમાં લખેલી છે.
  pon-2006A: Mehkoaros me Manase wiadahr, sapwellime kasakas ong eh Koht, oh pakair
