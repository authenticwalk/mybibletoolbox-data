verse: 2CH.033.018
translations:
  mal-C: തന്റെ ദൈവത്തോടുള്ള മനശ്ശെയുടെ പ്രാർഥനയും ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ
    ദർശകന്മാർ അദ്ദേഹത്തോടു സംസാരിച്ച വാക്കുകളും ഉൾപ്പെടെ മനശ്ശെയുടെ ഭരണത്തിലെ ഇതര
    സംഭവങ്ങളെല്ലാം ഇസ്രായേൽരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Die übrige Geschichte Manasses aber und sein Gebet zu seinem Gott und die
    Worte der Schauer, die im Namen Jahwes, des Gottes Israels, zu ihm redeten, die
    stehen in der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Manase, libondeli na ye epai ya Nzambe
    na ye mpe maloba oyo bamoni makambo balobaki na ye na Kombo na Yawe, Nzambe ya
    Isalaele, ekomama kati na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Manasseh, and his prayer to his God, and
    the matters of the seers, those speaking to him in the Name of YHWH, God of Israel,
    behold, they are [on the scroll of] the matters of the kings of Israel;
  eng-GNV: Concerning the rest of the actes of Manasseh, and his prayer vnto his God,
    and the words of the Seers, that spake to him in ye Name of the Lord God of Israel,
    beholde, they are written in the booke of the Kings of Israel.
  eng-WEBSTER: Now the rest of the acts of Manasseh, and his prayer to his God, and
    the words of the seers that spoke to him in the name of the LORD God of Israel,
    behold, they are written in the book of the kings of Israel.
  nhw-BL: Huan nochi sequinoc tlamantli catli quichijqui Manasés huan inetlatlajtil,
    huan nopa camanali catli nopa tlajtol pannextiani quimacaque tlen TOTECO Dios
    catli itztoc ininTeco israelitame, nochi eltoc ijcuilijtoc ipan Nopa Amatl tlen
    nopa Tlanahuatiani ipan Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wa Manase, maombi yake kwa Mungu wake na maneno
    aliyoambiwa na waonaji walionena naye kwa jina la Bwana, Mungu wa Israeli, yameandikwa
    katika kitabu cha kumbukumbu za wafalme wa Israeli.
  bba-bba: Ye Mɑnɑse u kuɑn sukum kɑ kɑnɑ te u kuɑ kɑ Yinni Gusunɔn ɡɑri yi win sɔmɔbu
    bɑ nùn sɔ̃ɔwɑ, ye kpuro yɑ yoruɑ Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Manasseh, and his prayer unto his God, and
    the words of the seers that spake to him in the name of the Lord God of Israel,
    behold, they are written in the book of the kings of Israel.
  luo-luo: Weche mag ndalo loch Manase kaachiel gi kwayo mane okwayogo Nyasache, kod
    weche mane jonen nowachone kuom nying Jehova Nyasaye, ma Nyasach jo-Israel ondiki
    e kitepe mag ruodhi Israel.
  meu-meu: Manase ena kara oredia, bona ena ḡuriḡuri ena Dirava enai, bona mata-hanai
    taudia ese Iehova, Israel Diravana, ladana ai e hereva henia negana ai e gwaurai
    herevadia, na Israel Pavapavadia Sisigadia Bukana ai e hetore.
  npi-ULB: मनश्शेको राजकालका अरू विषयहरू, आफ्‍नो परमेश्‍वरमा तिनले चढाएको प्रार्थना
    र परमप्रभु इस्राएलका परमेश्‍वरको नाउँमा दर्शीहरूले तिनलाई बोलेका वचनहरू, हेर,
    ती इस्राएलका राजाहरूका इतिहासको पुस्तकमा लेखिएका छन् ।
  yor-yor: Àwọn iṣẹ́ yòókù ti ìjọba Manase pẹ̀lú àdúrà rẹ̀ sí Ọlọ́run rẹ̀ àti àwọn
    ọ̀rọ̀ tí àwọn aríran sọ sí i ní orúkọ Olúwa, Ọlọ́run Israẹli, wà nínú ìwé ìtàn
    ayé àwọn ọba Israẹli.
  pes-OPCB: شرح بقیهٔ رویدادهای سلطنت منسی و نیز دعای او به پیشگاه خدا و اینکه چگونه
    خداوند، خدای اسرائیل توسط انبیا با او سخن گفت، همه در کتاب «تاریخ پادشاهان اسرائیل»
    نوشته شده است.
  tgl-ULB: Tungkol naman sa iba pang mga bagay ukol kay Manases, ang panalangin niya
    sa kaniyang Diyos, at ang sinabi ng mga Propetang nakipag-usap sa kaniya sa pangalan
    ni Yahweh, na Diyos ng Israel, nakasulat ang mga ito sa mga ginawa ng mga hari
    ng Israel.
  hui-hui: Kini Manasehanda biabe maru bialu henedarubi ibunaga Ngode Datagaliwabehondo
    bi lenegobi Anduane Homogonaga mana latagi haga henerume Anduane Homogo Isaraele
    wali agalirunaga Ngode Datagaliwabe minini howa ibuhondo bi lenerubi mbuga mbira
    mini Isaraele Kini Henerunaga Te lo ngagoha gilibumaga ho winigo nga.
  mya-mya: မ​နာ​ရှေ​ဆောင်​ရွက်​ခဲ့​သော​အ​ခြား​အ​မှု အ​ရာ​ရှိ​သ​မျှ​ကို​လည်း​ကောင်း၊
    ဘု​ရား​သ​ခင် ထံ​တော်​သို့​တင်​လျှောက်​သည့်​ဆု​တောင်း​ပတ္ထ နာ​နှင့် ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​၏​နာ​မ​တော်​အား​ဖြင့်
    ပ​ရော​ဖက်​တို့​သူ့​အား​ပြန်​ကြား​သော​ဗျာ ဒိတ်​စ​ကား​များ​ကို​လည်း​ကောင်း​ဣသ​ရေ​လ
    ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​၏။-
  bod-N: མཱ་ན་ཤེའི་བྱས་རྗེས་གཞན་རྣམས་དང་། ཁོས་རང་གི་དཀོན་མཆོག་ལ་སྨོན་ལམ་བཏབ་པ་དང་།
    མངོན་ཤེས་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་སྒོ་ནས་ཁོ་ལ་གསུངས་པའི་ཞལ་གདམས་རྣམས་ནི།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ཀྱི་མདོ་རུ་བཀོད་ཡོད།
  sna-sna: Zvimwe zvakaitwa naManase panguva yokutonga kwake, kusanganisira munyengetero
    wake kuna Mwari wake, namashoko akataurwa navaoni kwaari muzita raJehovha Mwari
    waIsraeri, zvakanyorwa munhoroondo dzamadzimambo eIsraeri.
  spa-BLM: El resto de los hechos de Manasés, y su oración a su Dios, y las palabras
    de los videntes que le hablaron en nombre de Yahvé, el Dios de Israel, he aquí
    que están escritos entre los hechos de los reyes de Israel.
  cac-cac: A jantacto yab'ixal vin̈aj Manasés chi' yed' slesal vin̈ d'a Dios yed'
    tas ix schec Jehová yal eb' schecab', aycan b'aj tz'ib'ab'ilcan yab'ixal eb' vin̈
    sreyal Israel.
  swh-ULB: Katika mambo mengine kuhusu Manase, maombi yake kwa Mungu wake, na maneno
    ya waonaji ambao walisema kwake katika jina la Yahwe, Mungu wa Israeli, tazama,
    yameandikwa miongoni mwa matendo ya wafalme wa Israeli.
  bel-bel: Астатнія дзеі Манасіі, і малітва яго да Бога свайго, і словы празорліўцаў,
    якія гаварылі зь ім імем Госпада Бога Ізраілевага, яны ў запісах цароў Ізраілевых.
  deu-ELBBK: Und das Übrige der Geschichte Manasses und sein Gebet zu seinem Gott
    und die Worte der Seher, die zu ihm redeten im Namen des HERRN, des Gottes Israels,
    siehe, das ist geschrieben in der Geschichte der Könige von Israel.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Manase, ragkes is kebpengemuyù
    din diyà te Megbevayà wey is menge migkaǥi te menge ebpeneuven diyà te kandin
    pinaaǥi te ngazan te Nengazen he Megbevayà te Israel, ne ingkesurat diyà te Libru
    he Midsuratan te menge Keguǥuza te menge Hadì te Israel.
  mal-2015: മനശ്ശെയുടെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ തന്റെ ദൈവത്തോടു കഴിച്ച പ്രാർത്ഥനയും
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ അവനോടു സംസാരിച്ച ദർശകന്മാരുടെ വചനങ്ങളും
    യിസ്രായേൽരാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നു.
  rmc-rmc: Savore aver veci, so kerďa o Menaše, leskri modľitba ko Del the o lava,
    so leske vakerenas o proroka andro nav le RAJESKRO, hin pisimen andro Zvitkos
    le izraelike kraľengro.
  pes-OPV: و بقیه وقایع منسی و دعایی که نزد خدای خود کرد و سخنان رائیانی که به اسم
    یهوه خدای اسرائیل به او گفتند، اینک در تواریخ پادشاهان اسرائیل مکتوب است.
  ron-1924: Челелалте фапте але луй Манасе, ругэчуня луй кэтре Думнезеул луй ши кувинтеле
    пророчилор каре й-ау ворбит ын Нумеле Домнулуй Думнезеулуй луй Исраел сунт скрисе
    ын фаптеле ымпэрацилор луй Исраел.
  ben-OBCV: মনঃশির রাজত্বকালের অন্যান্য সব ঘটনা, এবং তাঁর ঈশ্বরের কাছে করা তাঁর প্রার্থনা
    ও ইস্রায়েলের ঈশ্বর সদাপ্রভুর নামে তাঁর কাছে বলা দর্শকদের সব কথা ইস্রায়েলের রাজাদের
    ইতিহাস-গ্রন্থে লেখা আছে।
  som-som: Haddaba Manaseh falimihiisii kale iyo baryadii uu Ilaahiis baryay, iyo
    erayadii wax arkayaashii ay isaga kula hadleen magaca Rabbiga ah Ilaaha reer binu
    Israa'iil, bal eeg, waxay ku qoran yihiin kitaabkii falimihii boqorradii dalka
    Israa'iil.
  lat-VUC: Reliqua autem gestorum Manasse, et obsecratio ejus ad Deum suum, verba
    quoque videntium qui loquebantur ad eum in nomine Domini Dei Israël, continentur
    in sermonibus regum Israël.
  eng-ASVBT: Now the rest of the acts of Manasseh, and his prayer unto his God, and
    the words of the seers that spake to him in the name of Jehovah, the God of Israel,
    behold, they are written among the acts of the kings of Israel.
  ita-1885: Ora, quant'è al rimanente de' fatti di Manasse, e l'orazione ch'egli fece
    all'Iddio suo, e le parole de' veggenti, che gli parlarono a nome del Signore
    Iddio d'Israele; ecco, queste cose sono scritte nel libro dei re d'Israele.
  eng-LXXUP: And the rest of the acts of Manasseh, and his prayer to God, and the
    words of the seers that spoke to him in the name of the God of Israel,
  eng-ULB: As to the other matters concerning Manasseh, his prayer to his God, and
    the words of the seers who spoke to him in the name of Yahweh, the God of Israel,
    behold, they are written among the deeds of the kings of Israel.
  spa-VBL: El resto de lo que hizo Manasés, junto con su oración a su Dios y lo que
    le dijeron los videntes que hablaban en nombre del Señor, están registrados en
    el Libro de los Reyes de Israel.
  fra-_FOB: Le reste des actions de Manassé, sa prière à son Dieu, et les paroles
    des Voyants qui lui parlaient au nom de l'Éternel, le Dieu d'Israël, voici, cela
    est écrit dans les actes des rois d'Israël.
  mal-mal: മനശ്ശെയുടെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ തന്റെ ദൈവത്തോട് കഴിച്ച പ്രാർത്ഥനയും
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ അവനോട് സംസാരിച്ച ദർശകന്മാരുടെ വചനങ്ങളും
    യിസ്രായേൽ രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നു.
  urd-GVR: Bāqī jo kuchh Manassī kī hukūmat ke daurān huā wuh ‘Shāhān-e-Isrāīl kī
    Tārīḳh’ kī kitāb meṅ darj hai. Wahāṅ us kī apne Ḳhudā se duā bhī bayān kī gaī
    hai aur wuh bāteṅ bhī jo ġhaibbīnoṅ ne Rab Isrāīl ke Ḳhudā ke nām meṅ use batāī
    thīṅ.
  suz-BL: मिनु मनस्‍सेम अरु मार मार पवा, आ परमप्रभु कली पशो पुंइतीक लोव़, नु परमप्रभु
    यावे, इस्राएली आन परमप्रभु आ नेंमी आ लोव़ पाइब आन लोव़ नेल्‍ल इस्राएल ङा पिप आन
    इतिहासम ब्रेक्‍शो बाक्‍ब।
  ita-1927: Il rimanente delle azioni di Manasse, la preghiera che rivolse al suo
    Dio, e le parole che i veggenti gli rivolsero nel nome dell’Eterno, dell’Iddio
    d’Israele, son cose scritte nella storia dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی مەنەشە و نزاکەی لە خودا و قسەکانی ئەو کەسانەی
    کە بە ناوی یەزدانی پەروەردگاری ئیسرائیلەوە پەیامیان پێ ڕادەگەیاند، لە پەڕتووکی
    کاروباری ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کران.
  eng-BBE: Now the rest of the acts of Manasseh, and his prayer to his God, and the
    words which the seers said to him in the name of the Lord, the God of Israel,
    are recorded among the acts of the kings of Israel.
  kan-OKCV: ಮನಸ್ಸೆಯ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನು ತನ್ನ ದೇವರಿಗೆ ಮಾಡಿದ ಪ್ರಾರ್ಥನೆಯೂ, ಇಸ್ರಾಯೇಲಿನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ನಾಮದಲ್ಲಿ ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದ ಪ್ರವಾದಿಗಳ ಮಾತುಗಳೂ, ಇಸ್ರಾಯೇಲಿನ ಅರಸರ
    ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: மனாசேயின் மற்ற காரியங்களும், அவன் தன் தேவனை நோக்கிச் செய்த விண்ணப்பமும்,
    இஸ்ரவேலின் தேவனாகிய யெகோவாவின் நாமத்தில் அவனோடு பேசின தரிசனம் காண்கிறவர்களின்
    வார்த்தைகளும், இஸ்ரவேல் ராஜாக்களின் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Su oración también, y cómo fué oído, todos sus pecados, y su prevaricación,
    los lugares donde edificó altos y había puesto bosques é ídolos antes que se humillase,
    he aquí estas cosas están escritas en las palabras de los videntes.
  ron-BTF: Și restul faptelor lui Manase și rugăciunea lui către Dumnezeul său și
    cuvintele văzătorilor care i-au vorbit în numele DOMNULUI Dumnezeul lui Israel,
    iată, sunt scrise în cartea împăraților lui Israel.
  eng-WEBP: Now the rest of the acts of Manasseh, and his prayer to his God, and the
    words of the seers who spoke to him in the name of the LORD, the God of Israel,
    behold, they are written among the acts of the kings of Israel.
  eng-FBV: The rest of what Manasseh did, along with his prayer to his God and what
    he was told by the seers who spoke on the Lord's behalf are recorded in the Book
    of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Manasses, met zijn gebed tot God, en de woorden,
    die de zieners in naam van Jahweh, Israëls God, tot hem richtten, sta at opgetekend
    in de kronieken der koningen van Israël.
  nch-BL: Huan nochi sequinoc tamanti cati quichijqui Manasés huan inetatajtil, huan
    nopa camanali cati TOTECO Dios cati ininTeco israelitame quinmaca nopa tajtolpanextiani
    para quiilhuise, nochi eltoc ijcuilijtoc ipan Nopa Amat ten nopa Tanahuatiani
    ipan Tali Israel.
  vie-1934: Các công việc khác của Ma-na-se, lời người cầu nguyện cùng Đức Chúa Trời
    người, và các lời của đấng tiên kiến nhân danh Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên
    mà phán với người, đều đã chép trong sách các vua Y-sơ-ra-ên.
  hin-CV: मनश्शेह के बाकी कामों का वर्णन, यहां तक कि परमेश्वर से की गई उसकी प्रार्थना,
    इस्राएल के परमेश्वर याहवेह द्वारा भेजे दर्शियों के वचन, जिन्होंने उससे बातें की,
    यह सब इस्राएल के राजाओं की पुस्तक में किया गया है.
  spa-BES: Los demás hechos de Manasés y su oración a su Dios, y las palabras que
    los videntes le dijeron en el nombre del Señor, el Dios de Israel, están registrados
    entre los actos de los reyes de israel.
  tdx-tdx: Aa le ty ila’ o fitoloña’ i Menasèo naho i halali’e aman’ Añahare’ey naho
    ty saontsi’ o mpioniñe nisaontsy ama’e ami’ ty tahina’ Iehovà Andrianañahare’
    Israeleo; oniño t’ie misokitse amo fitoloñam-panjaka’ Israeleo.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของมนัสเสห์ และคำอธิษฐานของพระองค์ต่อพระเจ้า และถ้อยคำของผู้​ทำนาย
    ผู้​ทูลพระองค์ในพระนามของพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล ดู​เถิด มี​บันทึกไว้ในหนังสือของกษั​ตริ​ย์​แห่​งอ​ิสราเอล
  por-BR-2018: Os demais dos feitos de Manassés, e sua oração a seu Deus, e as palavras
    dos videntes que lhe falaram em nome do SENHOR o Deus de Israel, eis que tudo
    está escrito nos feitos dos reis de Israel.
  deu-ELO: Und das Übrige der Geschichte Manasses, und sein Gebet zu seinem Gott,
    und die Worte der Seher, die zu ihm redeten im Namen Jehovas, des Gottes Israels,
    siehe, das ist geschrieben in der Geschichte der Könige von Israel.
  eng-WYC-2018: Forsooth the residue of [the] deeds of Manasseh, and his beseeching
    to his Lord God, and the words of [the] prophets, that spake to him in the name
    of the Lord God of Israel, be contained in the words of the kings of Israel. (And
    the rest of the deeds of Manasseh, and his beseeching to the Lord his God, and
    the words of the prophets, who spoke to him in the name of the Lord God of Israel,
    be contained in The Book of the Kings of Israel.)
  epo-epo: La cetera historio de Manase, lia preĝo al lia Dio, kaj la vortoj de la
    viziistoj, kiuj parolis al li en la nomo de la Eternulo, Dio de Izrael, troviĝas
    en la kroniko de la reĝoj de Izrael.
  uig-PIN: Manassǝⱨning ⱪalƣan ixliri, jümlidin uning Hudasiƣa ⱪilƣan duasi wǝ aldin
    kɵrgüqilǝrning Israilning Hudasi Pǝrwǝrdigarning namida uningƣa eytⱪan gǝpliri
    bolsa, mana ular «Israilning padixaⱨlirining hatiriliri» degǝn kitabta pütülgǝndur.
  beo-beo: 'Ma:na:se ea hawa: hamonanu eno, ea Godema sia:ne gadosu amola balofede
    dunu amo da Isala:ili Hina Gode Ea Dioba:le ema sia:i, ilia sia:ne iasu, amo huluane
    da “Isala:ili hina bagade Ilia Hawa: Hamonanu Meloa” amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong ol arapela samting King Manase i bin mekim i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i stori
    tu long prea em i bin mekim long God na long ol tok ol profet i bin autim long
    em long nem bilong God, Bikpela bilong Israel.
  hau-SA: Sauran ayyukan mulkin Manasse, haɗe da addu’arsa ga Allahnsa da kuma kalmomin
    da mai duba ya yi masa cikin sunan Ubangiji, Allah na Isra’ila, suna a rubuce
    cikin tarihin sarakunan Isra’ila.
  uig-LAT: Manassehning qalghan ishliri, jümlidin uning Xudasigha qilghan duasi we
    aldin körgüchilerning Israilning Xudasi Perwerdigarning namida uninggha éytqan
    gepliri bolsa, mana ular «Israilning padishahlirining xatiriliri» dégen kitabta
    pütülgendur.
  nde-nde: Ezinye izehlakalo ngombuso kaManase, kanye lomkhuleko wakhe kuNkulunkulu
    wakhe lamazwi akhulunywa ngababoni kuye ngebizo likaThixo, uNkulunkulu ka-Israyeli,
    kulotshiwe embalini yamakhosi ako-Israyeli.
  ton-ton: ¶ Pea ko hono toe ʻoe ngāue ʻa Manase, mo ʻene lotu ki hono ʻOtua, mo e
    ngaahi lea ʻae kau kikite ʻaia naʻa nau lea ʻaki kiate ia ʻi he huafa ʻo Sihova
    ko e ʻOtua ʻo ʻIsileli, vakai, kuo tohi ia ʻi he tohi ʻoe ngaahi tuʻi ʻo ʻIsileli.
  ces-1613: Jiné pak věci Manassesovy, i modlitba jeho k Bohu jeho, a slova proroků,
    kteříž mluvívali k němu ve jménu Hospodina Boha Izraelského, to vše zapsáno v
    knize o králích Izraelských.
  eng-WMB: Now the rest of the acts of Manasseh, and his prayer to his God, and the
    words of the seers who spoke to him in the name of the LORD, the God of Israel,
    behold, they are written among the acts of the kings of Israel.
  tam-TCV: மனாசேயின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் தனது இறைவனிடம் செய்த மன்றாடலும்,
    இஸ்ரயேலின் இறைவனாகிய யெகோவாவின் பெயரில் தரிசனக்காரர் அவனுடன் பேசிய வார்த்தைகளும்
    இஸ்ரயேல் அரசர்களின் வரலாற்றுப் புத்தகத்தில் எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa ubang mga butang mahitungod kang Manases, ang iyang mga pag-ampo
    sa iyang Dios, ug ang mga pulong nga gisulti kaniya pinaagi sa mga propeta sa
    ngalan ni Yahweh, ang Dios sa Israel, nahisulat kini sa mga buhat sa mga hari
    sa Israel.
  pol-UBG: A pozostałe dzieje Manassesa, jego modlitwa do swojego Boga i słowa widzących,
    którzy przemawiali do niego w imię PANA, Boga Izraela, są zapisane w księdze królów
    Izraela.
  urd-GVU: باقی جو کچھ منسّی کی حکومت کے دوران ہوا وہ ’شاہانِ اسرائیل کی تاریخ‘ کی
    کتاب میں درج ہے۔ وہاں اُس کی اپنے خدا سے دعا بھی بیان کی گئی ہے اور وہ باتیں بھی
    جو غیب بینوں نے رب اسرائیل کے خدا کے نام میں اُسے بتائی تھیں۔
  deu-1912: Was aber mehr von Manasse zu sagen ist und sein Gebet zu seinem Gott und
    die Reden der Seher, die mit ihm redeten im Namen des HERRN, des Gottes Israels,
    siehe, die sind unter den Geschichten der Könige Israels.
  kan-2017: ಮನಸ್ಸೆಯ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನು ತನ್ನ ದೇವರಿಗೆ ಮಾಡಿದ ಪ್ರಾರ್ಥನೆಯೂ ದರ್ಶಕರು ಇಸ್ರಾಯೇಲಿನ
    ದೇವರಾದ ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಅವನಿಗೆ ಹೇಳಿದ ಮಾತುಗಳೂ ಇಸ್ರಾಯೇಲ್ ರಾಜರ ವೃತ್ತಾಂತಗಳಲ್ಲಿ ಬರೆಯಲ್ಪಟ್ಟಿವೆ.
  yap-yap: Gubin e tin kabay ni i rin’ Manasseh, ni fare meybil ni pi’ ngak e Got
    rok, nge thin ni i yog e pi profet ngak u fithingan SOMOL ni Got rok yu Israel,
    e go’ kan yoloy ngalan Chepin e Pilung nu Israel.
  hlt-MCSB: Manasseh kah ol noi khaw, a Pathen taengah a thangthuinah khaw, Israel
