    nwoma mu.
  eng-WEBU: Now the rest of the acts of Manasseh, and his prayer to his God, and the
    words of the seers who spoke to him in the name of the LORD, the God of Israel,
    behold, they are written among the acts of the kings of Israel.
  wal-wal: Minaasee hanido harabai, i ba Xoossaa woossido woosainne GODAA Israa7eela
    Xoossaa sunttan hananabaa yootiyaageeti ayyo yootidobai Israa7eela Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Manasés, sus súplicas a su ʼElohim y las Palabras
    de los videntes que le hablaron en Nombre de Yavé ʼElohim de Israel, ciertamente
    están escritos en las crónicas de los Reyes de Israel.
  gun-gun: Ha'e gui oĩve rei tema Manassés rekokue regua. Ha'e rami avi Nhanderuete
    pe ojerureague, ha'e ixupe Senhor Israel kuery ruete rery rupi profeta kuery ijayvuague,
    ha'e gui mba'emo ojapo va'ekue ha'e javi oĩ 'rã kuaxia Israel pygua huvixa kuery
    rekokue oĩa re.
  ilo-ULB: Maipapan kadagiti dadduma a pasamak maipanggep kenni Manases, ti kararagna
    iti Diosna, ken dagiti mensahe dagiti mammadto a nagsao kenkuana iti nagan ni
    Yahweh, a Dios ti Israel, adtoy, naisurat dagitoy kadagiti aramid dagiti ar-ari
    ti Israel.
  kpg-kpg: Nia mee huogodoo ala i golo ala ne hai go Manasseh, dana dalodalo ne hai
    gi dono God, mo nia helekai nia soukohp ang gi mee i di ingoo o Dimaadua, di God
    o Israel, la guu hihi huogodoo gi lodo Di Kai o nia King o Israel.
  uig-ARA: ماناسسەھنىڭ قالغان ئىشلىرى، جۈملىدىن ئۇنىڭ خۇداسىغا قىلغان دۇئاسى ۋە ئالدىن
    كۆرگۈچىلەرنىڭ ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ نامىدا ئۇنىڭغا ئېيتقان گەپلىرى
    بولسا، مانا ئۇلار «ئىسرائىلنىڭ پادىشاھلىرىنىڭ خاتىرىلىرى» دېگەن كىتابتا پۈتۈلگەندۇر.
  sus-sus: Manasi xa taruxui dɔnxɔɛ, a xa Ala maxandi nun namiɲɔnmɛe xa masenyie Isirayila
