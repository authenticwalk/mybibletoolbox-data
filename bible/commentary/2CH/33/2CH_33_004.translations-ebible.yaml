verse: 2CH.033.004
translations:
  mal-C: “എന്റെ നാമം ജെറുശലേമിൽ എന്നെന്നും നിലനിൽക്കും,” എന്ന് ഏതൊരാലയത്തെക്കുറിച്ച്
    യഹോവ കൽപ്പിച്ചിരുന്നോ, ആ ആലയത്തിൽത്തന്നെ അദ്ദേഹം ബലിപീഠങ്ങൾ നിർമിച്ചു.
  deu-TKW: 'Solche Altäre erbaute er im Tempel Jahwes, von welchem doch Jahwe gesagt
    hatte: Zu Jerusalem soll allezeit mein Name wohnen!'
  lin-lin: 'Atongaki bitumbelo mpo na banzambe ya bapaya kati na Tempelo ya Yawe oyo,
    na tina na yango, Yawe alobaki : « Kombo na Ngai ekozala kati na Yelusalemi mpo
    na libela. »'
  eng-LSV: And he has built altars in the house of YHWH of which YHWH had said, “My
    Name is in Jerusalem for all time.”
  eng-GNV: Also he built altars in the house of the Lord, whereof the Lord had saide,
    In Ierusalem shall my Name be for euer.
  eng-WEBSTER: Also he built altars in the house of the LORD, of which the LORD had
    said, In Jerusalem shall my name be for ever.
  nhw-BL: Huan nojquiya quinchijchijqui tlaixpame para tiotzitzi ipan itiopa TOTECO
    masque TOTECO quiijtojtoya para nopona san yaya quihueyitlalisquíaj masehualme
    para nochipa.
  swh-ONEN: Akajenga madhabahu katika Hekalu la Bwana ambamo Bwana alikuwa amesema,
    “Jina langu litadumu Yerusalemu milele.”
  bba-bba: U bũu turɑnu bɑnɑ Yinni Gusunɔn sɑ̃ɑ yerɔ tèn mi Yinni Gusunɔ u win yĩsiru
    doke sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Also he built altars in the house of the Lord, whereof the Lord had
    said, In Jerusalem shall my name be for ever.
  luo-luo: Ne ogero kende mag misengini e hekalu mar Jehova Nyasaye kata obedo ni
    Jehova Nyasaye nosewacho niya, “Nyinga nobed Jerusalem nyaka chiengʼ.”
  meu-meu: Iehova ena dubu ai danu ia ese ihaboulaina patadia haida e haginidia; una
    dubu na Iehova ese vada e herevalaia, eto “Lau ladagu na Ierusalem ai baine mia
    hanaihanai”.
  npi-ULB: “यरूशलेममा नै मेरो नाउँ सदासर्वदा रहनेछ” भनेर परमप्रभुले आज्ञा दिनुभए तापनि
    मनश्शेले परमप्रभुको मन्दिरमा वेदीहरू बनाए ।
  yor-yor: Ó kọ́ àwọn pẹpẹ sínú ilé Olúwa ní èyí tí Olúwa ti wí pé, “Orúkọ mi yóò
    wà ní Jerusalẹmu títí láé.”
  pes-OPCB: '@see-verse:2CH.033.003'
  tgl-ULB: Nagtayo si Manases ng mga altar ng mga pagano sa tahanan ni Yahweh, bagaman
    iniutos ni Yahweh na, “Dito sa Jerusalem sasambahin ang aking pangalan magpakailanman.”
  hui-hui: Ani wialu howa ibugua dama mitangi bialu gime wabini uruninaga loma biniru
    bo delaga dabu Anduane Homogonaga anda heagoha bu helalu bini. Anigo bamba howa
    anda ogoninaga Anduane Homogohanda bi ogodagua lowini. Yarusalemeni anda timbuni
    o kagoni wali agalime i̱ni hangu mitangi bialu lotu laga karu tinaga ka lowinigo
    nga.
  mya-mya: ကိုယ်​တော်​အား​ထာ​ဝ​စဉ်​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ ဌာ​န​တော်​ဟု ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ရာ
    ဗိ​မာန်​တော်​တွင်​ရုပ်​တု​များ​ကို​ပူ​ဇော်​ရန် ယဇ်​ပလ္လင်​များ​ကို​တည်​ဆောက်​၏။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་མཆོད་ཁྲི་རྣམས་བཞེངས་པ་སྟེ། སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་མཆོད་ཁང་དེར་དམིགས་ནས་འདི་སྐད་དུ།
    བདག་གི་མིང་ནི་རྒྱུན་ནས་རྒྱུན་དུ་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པར་བྱ་ཞེས་གསུངས་པའོ། །
  sna-sna: Akavaka aritari mutemberi yaJehovha yakanga yanzi naJehovha, “Zita rangu
    richaramba riri muJerusarema nokusingaperi.”
  spa-BLM: 'Edificó altares en la casa de Yahvé, de la cual dijo Yahvé: “Mi nombre
    estará en Jerusalén para siempre.”'
  cac-cac: Ix schecan vin̈ b'ochajq'ue juntzan̈ altar d'a stemplo Jehová d'a Jerusalén,
    aton jun templo chi' b'aj yalnac Jehová to ol b'inajn̈ej sb'i d'a masanil tiempo.
  swh-ULB: Manase akajenga madhbahu za kipagani katika nyumba ya Yahwe, ingawa Yahwe
    alikuwa amemwamuru, “Ni katika Yerusalemu ambamo jina langu litawekwa milele”.
  bel-bel: 'і спарудзіў ахвярнікі ў доме Гасподнім, пра які сказаў Гасподзь: у Ерусаліме
    будзе імя Маё вечна;'
  deu-ELBBK: 'Und er baute Altäre in dem Haus des HERRN, von dem der HERR gesagt hatte:
    In Jerusalem soll mein Name sein ewiglich!'
  mbb-OT: Mibpevaal zaan sikandin te menge pemuhatà diyà te valey te Nengazen, he
    sumalà te Nengazen haazà he valey ziyà te Jerusalem iyan kes lugar he zutun sikandin
    ebeǥayi te zengeg taman te taman.
  mal-2015: യെരൂശലേമിൽ എന്റെ നാമം ഇരിക്കുമെന്നു യഹോവ അരുളിച്ചെയ്ത യഹോവയുടെ ആലയത്തിലും
    അവൻ ബലിപീഠങ്ങൾ പണിതു.
  rmc-rmc: 'Ačhaďa the o oltara andro Chramos, pal savo phenďa o RAJ: „Andro Jeruzalem
    ela miro nav furt lašardo.“'
  pes-OPV: 'و مذبح‌ها در خانه خداوند بنا نمود که درباره‌اش خداوند گفته بود: «اسم من
    در اورشلیم تا به ابد خواهد بود.»'
  ron-1924: 'А зидит алтаре ын Каса Домнулуй, мэкар кэ Домнул зисесе: „Ын Иерусалим
    ва фи Нумеле Меу пе вечие.”'
  ben-OBCV: তিনি সদাপ্রভুর সেই মন্দিরে কয়েকটি বেদি তৈরি করলেন, যেটির বিষয়ে সদাপ্রভু
    বললেন, “আমার নাম জেরুশালেমে চিরকাল বজায় থাকবে।”
  som-som: Oo wuxuu meelo allabari uga dhex dhisay gurigii Rabbiga, kaasoo Rabbigu
    ka hadlay oo yidhi, Magacaygu wuxuu weligiisba joogi doonaa Yeruusaalem.
  lat-VUC: 'Ædificavit quoque altaria in domo Domini, de qua dixerat Dominus: In Jerusalem
    erit nomen meum in æternum.'
  eng-ASVBT: And he built altars in the house of Jehovah, whereof Jehovah said, In
    Jerusalem shall my name be forever.
  ita-1885: 'Edificò ancora degli altari nella Casa del Signore, della quale il Signore
    avea detto: Il mio Nome sarà in Gerusalemme in perpetuo.'
  eng-LXXUP: And he built altars in the house of the Lord, concerning which the Lord
    said, In Jerusalem shall be my name forever.
  eng-ULB: Manasseh built altars in the house of Yahweh, although Yahweh had commanded,
    “It is in Jerusalem that my name will be forever.”
  spa-VBL: 'Construyó altares en el Templo del Señor, sobre el cual el Señor había
    dicho: “Seré honrado en Jerusalén para siempre”.'
  fra-_FOB: 'Il bâtit aussi des autels dans la maison de l''Éternel, de laquelle l''Éternel
    avait dit: Mon nom sera dans Jérusalem à jamais.'
  mal-mal: “യെരൂശലേമിൽ എന്റെ നാമം എന്നേക്കും വസിക്കും” എന്ന് ഏത് ആലയത്തേപ്പറ്റി യഹോവ
    അരുളിച്ചെയ്തുവോ ആ ആലയത്തിലും അവൻ ബലിപീഠങ്ങൾ പണിതു.
  urd-GVR: Us ne Rab ke ghar meṅ bhī apnī qurbāngāheṅ khaṛī kīṅ, hālāṅki Rab ne is
    maqām ke bāre meṅ farmāyā thā, “Yarūshalam meṅ merā nām abad tak qāym rahegā.”
  suz-BL: मेकोमी परमप्रभु यावे आ खिंम चढ़ेतीकपुकी सेला बाक्‍त। मेको खिं आ पर्बम परमप्रभु
    यावेम “यरूसलेमम आं नें गेना हना यो लीब” देंशो बाक्‍माक्‍त। ब्‍यवस्‍था १२:५,११;
    १राजा ९:३
  ita-1927: 'Eresse pure degli altari ad altri dèi nella casa dell’Eterno, riguardo
    alla quale l’Eterno avea detto: “In Gerusalemme sarà in perpetuo il mio nome!”'
  ckb-ckb: 'چەند قوربانگایەکیشی لە پەرستگای یەزدان بنیاد نا، ئەوەی یەزدان لەبارەیەوە
    فەرمووبووی: «بۆ هەتاهەتایە ناوم لە ئۆرشەلیمدا دەبێت.»'
  eng-BBE: And he made altars in the house of the Lord, of which the Lord had said,
    In Jerusalem will my name be for ever.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ, “ನನ್ನ ಹೆಸರು ಯುಗಯುಗಕ್ಕೂ ಇರುವುದು,” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಯಾವುದನ್ನು ಕುರಿತು ಹೇಳಿದ್ದರೋ, ಆ ಆಲಯದಲ್ಲಿ ಅವನು ಬಹಳ ಬಲಿಪೀಠಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: எருசலேமிலே என் நாமம் என்றென்றைக்கும் விளங்கும் என்று யெகோவா சொன்ன தம்முடைய
    ஆலயத்திலே பலிபீடங்களைக் கட்டி,
  spa-RV-1909: 'Edificó también altares en la casa de Jehová, de la cual había dicho
    Jehová: En Jerusalem será mi nombre perpetuamente.'
  ron-BTF: 'De asemenea a construit altare în casa DOMNULUI, despre care DOMNUL a
    spus: În Ierusalim va fi numele meu pentru totdeauna.'
  eng-WEBP: He built altars in the LORD’s house, of which the LORD said, “My name
    shall be in Jerusalem forever.”
  eng-FBV: He built altars in the Lord's Temple, about which the Lord had said, “I
    shall be honored in Jerusalem forever.”
  nld-1939: 'Zelfs bouwde hij altaren in de tempel van Jahweh, waarvan Jahweh gezegd
    had: In Jerusalem zal Ik mijn Naam doen wonen.'
  nch-BL: Huan nojquiya quinchijchijqui taixpame para teteyome ipan itiopa TOTECO
    masque TOTECO quiijtojtoya para nopona san yaya quihueyitalisquíaj masehualme
    para nochipa.
  vie-1934: 'Người xây những bàn thờ tại trong đền Đức Giê-hô-va, là về nơi ấy mà
    Đức Giê-hô-va đã phán rằng: Danh ta sẽ ngự nơi Giê-ru-sa-lem đời đời.'
  hin-CV: उसने याहवेह के उसी भवन में अनेकों वेदियां बनवा दीं, जिस भवन के बारे में
    याहवेह कह चुके थे, “येरूशलेम में मेरा नाम हमेशा के लिए रहेगा.”
  spa-BES: 'E hizo altares en la casa del Señor, de lo cual el Señor había dicho:
    En Jerusalén será la residencia de mi nombre para siempre.'
  tdx-tdx: 'Le namboara’e kitrely añ’ anjomba’ Iehovà ao, ie nanao ty hoe t’Iehovà:
    E Ierosa­laime ao nainai’e ty hampipohako ty añarako.'
  tha-KJV: และพระองค์ทรงสร้างแท่นบูชาในพระนิเวศของพระเยโฮวาห์ ซึ่งพระเยโฮวาห์ตรั​สว​่า
    “นามของเราจะอยู่ในเยรูซาเล็มเป็นนิตย์”
  por-BR-2018: 'Edificou também altares na casa do SENHOR, da qual havia dito o SENHOR:
    Em Jerusalém será meu nome perpetuamente.'
  deu-ELO: 'Und er baute Altäre in dem Hause Jehovas, von welchem Jehova gesagt hatte:
    In Jerusalem soll mein Name sein ewiglich!'
  eng-WYC-2018: And he builded altars in the house of the Lord, of which the Lord
    had said, My name shall be in Jerusalem (into) without end.
  epo-epo: 'Li konstruis ankaŭ altarojn en la domo de la Eternulo, pri kiu la Eternulo
    diris: En Jerusalem estos Mia nomo eterne.'
  uig-PIN: 'U Pǝrwǝrdigarning ɵyidimu ⱪurbangaⱨlarni yasatti. Xu ibadǝthana toƣruluⱪ
    Pǝrwǝrdigar: «Yerusalemda Mening namim mǝnggü ⱪalidu» degǝnidi.'
  beo-beo: 'E da ogogosu ‘gode’ ilia oloda Debolo Diasu ganodini gagui. Hina Gode
    Ea musa: hamoma:ne sia:i, amo da Debolo Diasu ganodini, dunu da Ema fawane nodone
    sia:ne gadosu hamoma:ne sia:i.'
  tpi-OTNT: Na em i wokim ol alta bilong ol giaman god insait long haus bilong Bikpela.
    Tasol bipo Bikpela i bin tok long dispela haus olsem, “Mi makim Jerusalem long
    i stap ples bilong mi oltaim, na bai ol manmeri i ken i kam long Jerusalem na
    lotu long mi wanpela.”
  hau-SA: Ya gina bagadai cikin haikalin Ubangiji, waɗanda Ubangiji ya ce, “Sunana
    zai kasance cikin Urushalima har abada.”
  uig-LAT: 'U Perwerdigarning öyidimu qurban’gahlarni yasatti. Shu ibadetxana toghruluq
    Perwerdigar: «Yérusalémda Méning namim menggü qalidu» dégenidi.'
  nde-nde: 'Wakha ama-alithare ethempelini likaThixo, lona uThixo ayekhulume ngalo
    wathi: “IBizo lami lizahlala eJerusalema kuze kube nininini.”'
  ton-ton: Pea naʻa ne langa ʻae ngaahi feilaulauʻanga ʻi he fale ʻo Sihova, ʻaia
    naʻe folofola ki ai ʻe Sihova, ʻE tuʻu hoku hingoa ʻi Selūsalema ʻo taʻengata.
  ces-1613: 'Vzdělal také oltáře v domě Hospodinově, o němž byl řekl Hospodin: V Jeruzalémě
    bude jméno mé na věky.'
  eng-WMB: He built altars in the LORD’s house, of which the LORD said, “My name shall
    be in Jerusalem forever.”
  tam-TCV: “என் பெயர் எருசலேமில் என்றென்றும் நிலைத்திருக்கும்” என்று யெகோவா சொல்லியிருந்த
    யெகோவாவினுடைய ஆலயத்தில் அவன் பலிபீடங்களைக் கட்டினான்.
  ceb-ULB: Nagtukod si Manases ug mga halaran nga pagano sa puloy-anan ni Yahweh bisan
    nagmando na si Yahweh niini, “Sa Jerusalem mahimutang ang akong ngalan hangtod
    sa kahangtoran.”
  pol-UBG: 'Zbudował też ołtarze w domu PANA, o którym PAN powiedział: W Jerozolimie
    będzie moje imię na wieki.'
  urd-GVU: اُس نے رب کے گھر میں بھی اپنی قربان گاہیں کھڑی کیں، حالانکہ رب نے اِس مقام
    کے بارے میں فرمایا تھا، ”یروشلم میں میرا نام ابد تک قائم رہے گا۔“
  deu-1912: 'Er baute auch Altäre im Hause des HERRN, davon der HERR geredet hat:
    Zu Jerusalem soll mein Name sein ewiglich;'
  kan-2017: ಯೆಹೋವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ಹೆಸರನ್ನು ಸದಾಕಾಲ ಸ್ಥಾಪಿಸುವುದಕ್ಕಾಗಿ ಆರಿಸಿಕೊಂಡ,
  yap-yap: Me toy e pi altar rok e pi’in ndar nanged Got u lan fare Tempel, ni fa
    gin keyog SOMOL ni ir e ngu’un liyor ngak riy ni dariy n’umngin nap’an.
  hlt-MCSB: BOEIPA loh, “Ka ming he Jerusalem ah kumhal duela om ni,” a ti lalah BOEIPA
    im khuiah hmueihtuk a suem.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ናንጊና ካኣሽኪንታንዳጉዲ ዓይሤ ቤዞ ጌይፃ፦ ዬሩሳላሜ ጌኤዦ ማኣሮይዳ ሜሌ ዓሳ ፔ ፆኦዞም ዒንጋ
    ቤሲ ኮሼኔ፤
  twi-ASANTE: Mpo, ɔsisii abosonsom afɔrebukyia wɔ Awurade Asɔredan mu, baabi a Awurade
    aka sɛ, ɛhɔ na ɛsɛ sɛ wɔdi ne din ni afebɔɔ no.
  eng-WEBU: He built altars in the LORD’s house, of which the LORD said, “My name
    shall be in Jerusalem forever.”
  wal-wal: GODAI kase, “Ta sunttai merinau Yerusalaamen de7ana” yaagi wottido GODAA
    Beeta Maqidasiyan Minaasee hara xoossatuyyo yarshshiyo sohota giigissiis.
  spa-PDDPT: 'Edificó altares en la Casa de Yavé, de la cual Yavé dijo: En Jerusalén
    permanecerá mi Nombre para siempre.'
  gun-gun: 'Senhor pegua opy rupi eteve voi ojapo altar-rã, Senhor aipoe''iague: “Jerusalém
    tetã py amoĩ ''rã xerery raka''e rã peve guarã”, he''iague py.'
  ilo-ULB: Nangaramid ni Manases kadagiti altar para kadagiti didiosen iti balay ni
    Yahweh, uray no imbilin ni Yahweh a, “Ditoy Jerusalem ti pagtalinaedan ti naganko
    iti agnanayon.”
  kpg-kpg: Mee guu hau nia gowaa dudu tigidaumaha balu god i lodo di Hale Daumaha,
    di gowaa Dimaadua ne helekai ai bolo di gowaa nia daangada huogodoo e daumaha
    ang gi de Ia gaa hana hua beelaa.
  uig-ARA: 'ئۇ پەرۋەردىگارنىڭ ئۆيىدىمۇ قۇربانگاھلارنى ياساتتى. شۇ ئىبادەتخانا توغرۇلۇق
    پەرۋەردىگار: «يېرۇسالېمدا مېنىڭ نامىم مەڭگۈ قالىدۇ» دېگەنىدى.'
  sus-sus: A naxa yi sɛrɛxɛbade mɔɔlie ti Alatala xa banxi kui, Alatala a fala dɛnnaxɛ
    ma, n xili fama falade be nɛ Darisalamu tɛmui birin.
  pon-2006: E ketin kauwada pei sarawien me rotorot akan nan Tehnpas Sarawio, wasa
    me KAUN-O mahsanih me aramas pahn kin kaudokiong ih ie kohkohlahte.
  jae-jae: Eŋ kêkwê altar jaba aŋga Anôtônê lôm ŋalêlôm, aŋga gamêŋ, taŋ Apômtau kêsôm
    gebe “Aŋga Jerusalem aêŋoc ŋaê oc ênêc endeŋ tôŋgeŋ” naŋ.
  ksd-ksd: 'Ma i ga pait ta umana uguugu na vartabar ta ra kuba i ra Luluai, nina
    ra Luluai i ga biti dari ure: A iangigu na ki vatikai arama Ierusalem.'
  tur-YTC: Yahve'nin, “Adım sonsuza dek Yeruşalem'de olacak” demiş olduğu Yahve evinde
    sunaklar yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησε θυσιαστήρια ἐν οἴκῳ Κυρίου, οὗ εἶπε Κύριος, ἐν Ἱερουσαλὴμ
    ἔσται τὸ ὄνομά μου εἰς τὸν αἰῶνα.
  ind-AYT: Dia membangun mazbah-mazbah di bait TUHAN, meskipun TUHAN telah berfirman,
    “Di Yerusalem, nama-Ku akan tinggal untuk selama-lamanya.”
  nya-nya: Manase anamanga maguwa mʼNyumba ya Yehova, mʼmene Yehova ananena kuti,
    “Ine ndidzakhala mu Yerusalemu mpaka muyaya.”
  hrv-hrv: 'Podigao je žrtvenike i u Domu Jahvinu, za koji bijaše rekao Jahve: “U
    Jeruzalemu će prebivati Ime moje zauvijek.”'
  mps-mps: Tama agai tibo god dabego alta Genuai Bidigo tempel be digi tomode geselali.
    Tiali goli Genuai Bidigo te be po weyu agai e tama tiwai po polobadu wai dao,
    “Eno Jerusalem te eno tigidali sogo bidabo bulu sa mubao,” po wali, “tama te we
    bidi augwali te Jerusalemba aselama, ena deliba naga lotu wagasomainu,” wai dao.
  tpi-tpi: Na em i wokim ol alta bilong ol giaman god insait long haus bilong Bikpela.
    Tasol bipo Bikpela i bin tok long dispela haus olsem, “Mi makim Jerusalem long
    i stap ples bilong mi oltaim, na bai ol manmeri i ken i kam long Jerusalem na
    lotu long mi wanpela.”
  dan-1931: 'Og han byggede Altre i HERRENS Hus, om hvilket HERREN havde sagt: “I
    Jerusalem skal mit Navn være til evig Tid.”'
  vie-OVCB: 'Vua xây các bàn thờ tà thần ngay trong Đền Thờ Chúa Hằng Hữu, là nơi
    Chúa Hằng Hữu đã phán: “Ta sẽ đặt Danh Ta tại Giê-ru-sa-lem mãi mãi.”'
  guj-2017: જે યહોવાહના સભાસ્થાન વિષે ઈશ્વરે એમ કહ્યું હતું કે, “યરુશાલેમમાં મારું
    નામ સદાકાળ કાયમ રહેશે.” તેમાં તેણે અન્ય દેવોની વેદીઓ બંધાવી.
  pon-2006A: E ketin kauwada pei sarawien me rotorot akan nan Tehnpas Sarawio, wasa
    me KAUN-O mahsanih me aramas pahn kin kaudokiong ih ie kohkohlahte.
  por-BRBSL: 'Ele construiu altares na casa de Javé, dos quais Javé disse: “Meu nome
    estará para sempre em Jerusalém”.'
  cth-cth: Jerusalem vah ka min yungyoe ao han, BAWIPA ni a dei e hmuen BAWIPA im
    dawk khoungroe hah a sak.
  twi-twi: Mpo, osisii abosonsom afɔremuka wɔ Awurade Asɔredan mu, baabi a Awurade
    aka se, ɛhɔ na ɛsɛ sɛ wodi ne din ni afebɔɔ no.
  hlt-hlt: BOEIPA loh, “Ka ming he Jerusalem ah kumhal duela om ni,” a ti lalah BOEIPA
    im khuiah hmueihtuk a suem.
  tbz-SIM: Kòo mɑɑ́ yɛwũɔ̃tɔ̀rɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ Sedisɑdɛmmu. Ti Yiɛ̀
    nKuyie ndo bɛ̀ nɑ̀kɛ́mu kɛ dɔ̀, kù dɔ́ bɛ̀ nkù bɑ̀ɑ́ nSedisɑdɛmmu nwe sɑ̃́ɑ̃̀.
  msy-2020: Egha an aseba bagha Ikiavɨra Itir Godɨn Dɨpenimɨn aven ofa gamir dakozibar
    ingari. E bar fo, fomɨra Ikiavɨra Itir God, uan Dɨpenir kam gɨnɨghnɨgha kamaghɨn
    mɨkeme, “Jerusalemɨn itir Dɨpenir kam, an aven gumazamiziba nan ziamra fɨ ikiam.”
  dop-dop: Nɑ ɩ́ ŋmɑ́ tǝlɑɑlɛnɑɑ lɛmpɑ kɛ Yosɑlɛm Ɩsɔ tǝsɛɛlɛ nte Tɑcɑɑ kɑ tɔmɑ sɩ
    ɩnɩ ɩ kɑ cɑɣɑ tǝ tɑɑ kɛ́ tɑm tɔ.
  azb-azb: Rəbbin «adım əbədi olaraq Yerusəlimdə qalacaq» dediyi məbədində qurbangahlar
    tikməyə başladı.
  eng-DBY: And he built altars in the house of Jehovah, of which Jehovah had said,
    In Jerusalem shall my name be for ever.
  hin-2017: उसने यहोवा के उस भवन में वेदियाँ बनाईं जिसके विषय यहोवा ने कहा था “यरूशलेम
    में मेरा नाम सदा बना रहेगा।”
  eng-YLT: And he hath built altars in the house of Jehovah of which Jehovah had said,
    'In Jerusalem is My name to the age.'
  eng-WYC-2017: And he builded altars in the house of the Lord, of which the Lord
    had said, My name shall be in Jeru-salem without end.
  eng-WMBB: He built altars in the LORD’s house, of which the LORD said, “My name
    shall be in Jerusalem forever.”
  urd-GVH: उसने रब के घर में भी अपनी क़ुरबानगाहें खड़ी कीं, हालाँकि रब ने इस मक़ाम
    के बारे में फ़रमाया था, “यरूशलम में मेरा नाम अबद तक क़ायम रहेगा।”
  rug-rug: Kuri sa sari na hope tadi na tamasa kokohadi pa korapana sa Zelepade te
    Zihova, sa vasina sapu zama nia e Zihova sapu pa vasina asa si kaqu ta vahesi
    si Asa ninae rane.
  gaz-gaz: Innis mana qulqullummaa Waaqayyoo kan Waaqayyo, “Maqaan koo bara baraan
    Yerusaalem keessa ni jiraata” jedhee waaʼee isaa dubbate sana keessatti iddoowwan
    aarsaa tolche.
  fra-LSG: 'Il bâtit des autels dans la maison de l’Éternel, quoique l’Éternel eût
    dit: C’est dans Jérusalem que sera mon nom à perpétuité.'
  yal-yal: A yi suxure kidene ti Alatala Batu Banxini, Alatala bata a fala dɛnaxan
    ma, a naxa, “N xinla luma nɛn Yerusalɛn yi habadan.”
  haw-1868: Kukulu no hoi ia i na kuahu iloko o ka hale o Iehova kahi a Iehova i olelo
    ai, Aia mau loa ko'u inoa ma Ierusalema.
  arb-NAV: وَبَنَى مَذَابِحَ فِي هَيْكَلِ الرَّبِّ الَّذِي قَالَ عَنْهُ الرَّبُّ فِي
    أُورُشَلِيمَ أَجْعَلُ اسْمِي إِلَى الأَبَدِ.
  ewe-ewe: Eɖi vɔsamlekpuiwo ɖe Yehowa ƒe gbedoxɔ me le esime Yehowa gblɔ le gbedoxɔ
    la ŋu be, “Nye ŋkɔ atsi Yerusalem ŋu tegbetegbe.”
  eng-LEE: And he built altars in the house of the Lord, whereof the Lord had said,
    In Jerusalem shall my name be for ever.
  asm-FB: আৰু যিহোৱাই যি গৃহৰ বিষয়ে কৈছিল, বোলে, “মোৰ নাম যিৰূচালেমত চিৰকাললৈকে থাকিব,”
    যিহোৱাৰ সেই গৃহত তেওঁ কেইটামান বিদেশী দেৱতাৰ যজ্ঞ বেদী নিৰ্ম্মাণ কৰিলে।
  sus-A: عَ نَشَ يِ سّرّشّبَدٍ مْولِيٍ تِ عَلَتَلَ شَ بَنشِ كُي، عَلَتَلَ عَ قَلَ
    دّننَشّ مَ، ﭑ شِلِ قَمَ قَلَدٍ بٍ نّ دَرِ سَلَمُ تّمُي بِرِن.
  fra-SBL: 'Il bâtit des autels dans la maison de Yahvé, dont Yahvé avait dit : « Mon
    nom sera à Jérusalem pour toujours. »'
  hbo-hbo: וּבָנָ֥ה מִזְבְּחֹ֖ות בְּבֵ֣ית יְהוָ֑ה אֲשֶׁר֙ אָמַ֣ר יְהוָ֔ה בִּירוּשָׁלַ֥͏ִם
    יִֽהְיֶה־שְּׁמִ֖י לְעֹולָֽם׃
  kik-kik: Manase nĩaakire igongona thĩinĩ wa hekarũ ya Jehova, o ĩrĩa Jehova oigĩte
    ũhoro wayo atĩrĩ, “Rĩĩtwa rĩakwa rĩgaatũũra Jerusalemu nginya tene.”
  fra-NCL: 'Il bâtit des autels dans la maison de Yahweh, de laquelle Yahweh avait
    dit : « C’est dans Jérusalem que sera mon nom à perpétuité. »'
  cek-AK: Angraeng mah, Jerusalem ah Ka hmin om poe tih, tiah thuih ih ahmuen, Angraeng
    imthung ah kadueh sithaw bokhaih hmaicamnawk to a sak.
  cuk-cuk: 'Manasés Bab-Jehováʼse-goled-neggi, ibmar-ogumakar-ukleged-ailamar sobsabalid.
    Bab-Jehová we-negnik weyob sogsagusad: “An Jerusalénʼgi degisadegu maiguoye.”'
  uig-CYR: 'У Пәрвәрдигарниң өйидиму қурбангаһларни ясатти. Шу ибадәтхана тоғрилиқ
    Пәрвәрдигар: «Йерусалимда Мениң намим мәңгү қалиду» дегән еди.'
  tel-2017: “యెరూషలేములో నా పేరు ఎప్పటికీ ఉంటుంది” అని యెహోవా ఏ స్థలాన్ని ఉద్దేశించి
    పలికాడో అదే యెహోవా మందిరంలో అతడు అన్య దేవుళ్ళకు బలిపీఠాలను కట్టించాడు.
  hat-BSA: 'Li te bati lotèl lakay SENYÈ a sou sila yo SENYÈ a te di: “Se non Mwen
    k ap nan Jérusalem jis pou tout tan an.”'
  kos-kos: El musaela loang lun mwet pegan in Tempul, acn se na ma LEUM GOD El fahk
    mu mwet uh in alu nu sel we nwe tok.
  hbo-WLC: וּבָנָ֥ה מִזְבְּח֖וֹת בְּבֵ֣ית יְהוָ֑ה אֲשֶׁר֙ אָמַ֣ר יְהוָ֔ה בִּירוּשָׁלִַ֥ם
    יִֽהְיֶה־שְּׁמִ֖י לְעוֹלָֽם׃
  ibo-ibo: O wuru ebe ịchụ aja dị iche iche, nʼime ụlọnsọ Onyenwe anyị, nke Onyenwe
    anyị, kwuru okwu banyere ya, sị, “Aha m ga-adịgide na Jerusalem ruo mgbe ebighị
    ebi.”
  ory-ory: ପୁଣି, “ଯିରୂଶାଲମରେ ଆମ୍ଭର ନାମ ସଦାକାଳ ସ୍ଥାପିତ ହେବ” ବୋଲି ସଦାପ୍ରଭୁ ଯେଉଁ ଗୃହ
    ବିଷୟରେ କହିଥିଲେ, ସଦାପ୍ରଭୁଙ୍କ ସେହି ଗୃହରେ ସେ ଯଜ୍ଞବେଦିମାନ ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, Manasa a senätä sokopaten rongen asor lon ewe imwenfel, iei ewe leni
    ewe Samol mi Lapalap a apasa usun, pwe aramas repwe fel ngeni ie tori feilfeilachök.
  rop-rop: En deya langa det Serramoni Pleis weya dei gin oni weshipbat langa YAWEI,
    King Manesa bin bildimap detlot teibul blanga ofring blanga detlot drimin brom
    najalot kantri.
  ukr-1871: 'І спорудив жертовники в домі Господньому, що про його заповідав Господь:
    в Ерусалимі буде імення моє по віки;'
  deu-1951: 'Er baute auch Altäre im Hause des HERRN, davon der HERR gesagt hatte:
    Zu Jerusalem soll mein Name sein ewiglich!'
  eng-JPS: 'And he built altars in the house of the LORD, whereof the LORD said: ''In
    Jerusalem shall My name be for ever.'''
  srp-1865: 'Naèini oltare i u domu Gospodnjem, za koji bješe rekao Gospod: u Jerusalimu
    æe biti ime moje dovijeka.'
  lug-lug: N’azimba ebyoto mu yeekaalu ya Mukama, Mukama gye yayogerako nti, “Mu Yerusaalemi
    erinnya lyange mwe linaabeeranga emirembe gyonna.”
  heb-heb: ובנה מזבחות בבית יהוה אשר אמר יהוה בירושלם יהיה שמי לעולם׃
  ben-IRV: যে ঘরের বিষয় সদাপ্রভু বলেছিলেন, “আমার নাম চিরকাল যিরূশালেমে থাকবে,” সদাপ্রভুর
    সেই ঘরের মধ্যে তিনি কতগুলো বেদী তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਜਿਸ ਦੇ ਵਿਖੇ ਯਹੋਵਾਹ ਦਾ ਫ਼ਰਮਾਨ ਸੀ ਕਿ ਮੇਰਾ ਨਾਮ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਦਾ ਤੱਕ ਰਹੇਗਾ ਜਗਵੇਦੀਆਂ ਬਣਾਈਆਂ
  mya-JVB: ယေရုရှလင် မြို့၌ ငါ့ နာမ ကိုအစဉ် ငါတည် စေမည် ဟု ထာဝရဘုရား မိန့် တော်မူသော
    မြို့၊ ဗိမာန် တော်၌ ယဇ် ပလ္လင်တည်းဟူသော၊
  hmo-hmo: Manase ese danu Lohiabada ena Dubu Helaga lalonai dirava koikoi haida edia
    boubou patadia ia haginia. To Lohiabada ese Dubu Helaga ia herevalaia vadaeni
    guna, ia gwau, “Ierusalema lalonai egu Ladana do lau atoa.”
  urd-urd: और उसने ख़ुदा वन्द के घर में जिसके बारे में ख़ुदावन्द ने फ़रमाया था कि
    मेरा नाम येरूशलेम में हमेशा रहेगा, मज़बहे बनाए;
  rus-SYN: 'и соорудил жертвенники в доме Господнем, о котором сказал Господь: в Иерусалиме
    будет имя Мое вечно;'
  bqc-SIM: À sa'okĩiↄ bò Dii kpɛ́u Yelusalɛũ, gu pↄ́ Dii mɛ̀ á tↄ́ aↄ kuwà gↄↄpiipi.
  tcz-CHONGTHU: Aman Pakai houinmai leh amiten ama ahin houna ding mun atiova chun
    semthu pathen houna maicham atungdoh kitnin ahi
  mar-mar: परमेश्वराच्या मंदिरात त्याने त्या इतर दैवतांसाठी वेद्या बांधल्या. “माझे
    नाव यरूशलेमामध्ये चिरकाल राहील” असे याच मंदिराबद्दल परमेश्वराने म्हटले होते.
  qub-qub: Jerusalenpäga Tayta Dios «Tiyanämi canga» nisha caran. Chaypis Tayta Diospa
    Templuncho ïdulucunapaj altarcunata yapay rurachiran.
  bqp-bqp: U bũu turɑnu bɑnɑ Yinni Gusunɔn sɑ̃ɑ yerɔ tèn mi Yinni Gusunɔ u win yĩsiru
    doke sere kɑ bɑɑdommɑɔ.
  hat-hat: Li menm rive bati lotèl pou zidòl nan Tanp Seyè a menm, kote Seyè a te
    di se la l'ap rete nan lavil Jerizalèm pou toutan.
  eng-BSB: Manasseh also built altars in the house of the LORD, of which the LORD
    had said, “My Name will remain in Jerusalem forever.”
  eng-WEBPB: He built altars in the LORD’s house, of which the LORD said, “My name
    shall be in Jerusalem forever.”
  kbq-kbq: Hagi Ra Anumzamo'ma huno, Jerusalemi kumapi Nagri nagi me'nena, monora
    hunante vava hugahazema huno hu'nea mono nompina, Manase'a havi anumzamofo kre
    sramnavu ita tro hunte'ne.
  nhe-BL: Huan nojquiya quinchijchijqui miyac tlaixpamitl para tiotzitzi ipan itiopa
    TOTECO yonque TOTECO quiijtojtoya para nopona san yajaya quihueyitlalisquíaj tlacame
    para nochipa.
  gub-BL: Uzapo tupàn a'ua'u wanenataromo ma'ea'yr hapy haw Tupàn Tuweharupi Wiko
    Ma'e hàpuzuhu pupe. Nuzawy kwaw Tupànete henataromo ma'ea'yr hapy haw. — Hemuwete
    pe xe tuweharupi nehe, i'i Tupàn teko wanupe kwehe mehe.
  eng-DRA: 'He built also altars in the house of the Lord, whereof the Lord had said:
    In Jerusalem shall my name be for ever.'
