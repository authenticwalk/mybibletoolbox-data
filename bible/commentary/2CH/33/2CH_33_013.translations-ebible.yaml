verse: 2CH.033.013
translations:
  mal-C: അദ്ദേഹം പ്രാർഥിച്ചപ്പോൾ അദ്ദേഹത്തിന്റെ സങ്കടയാചനയിൽ യഹോവ മനസ്സലിഞ്ഞു; അദ്ദേഹത്തിന്റെ
    അപേക്ഷ കൈക്കൊണ്ട് യഹോവ അദ്ദേഹത്തെ ജെറുശലേമിലേക്ക്, അദ്ദേഹത്തിന്റെ രാജ്യത്തിലേക്കുതന്നെ
    തിരികെവരുത്തി. യഹോവ ആകുന്നു ദൈവം എന്ന് അപ്പോൾ മനശ്ശെ മനസ്സിലാക്കി.
  deu-TKW: Als er nun zu ihm betete, ließ er sich von ihm erbitten. Er erhörte sein
    Flehen und brachte ihn zurück nach Jerusalem in sein Königtum. Da erkannte Manasse,
    daß Jahwe der wahre Gott sei.
  lin-lin: Abondelaki Ye, mpe Yawe alembisaki motema, ayokaki libondeli na ye mpe
    azongisaki ye na Yelusalemi, kati na mokili na ye. Manase asosolaki ete Yawe kaka
    nde azali Nzambe.
  eng-LSV: and prays to Him, and He accepts his plea, and hears his supplication,
    and brings him back to Jerusalem, to his kingdom, and Manasseh knows that He,
    YHWH, [is] God.
  eng-GNV: 'And prayed vnto him: and God was entreated of him, and heard his prayer,
    and brought him againe to Ierusalem into his kingdome: then Manasseh knewe that
    the Lord was God.'
  eng-WEBSTER: 'And prayed to him: and he was entreated by him, and heard his supplication,
    and brought him again to Jerusalem into his kingdom. Then Manasseh knew that the
    LORD he is God.'
  nhw-BL: Huan quema motlatlajti, Toteco Dios quitlacaquili huan quicahuili ma sempa
    mocuepa ipan altepetl Jerusalén ipan itlanahuatilis. Huan huajca Manasés quimachili
    san yaya TOTECO nelía itztoc Dios.
  swh-ONEN: Naye alipomwomba, Bwana akaguswa na kule kusihi kwake na akasikiliza kilio
    chake, kwa hiyo akamrudisha Yerusalemu na kwenye ufalme wake. Ndipo Manase akatambua
    kwamba Bwana ndiye Mungu.
  bba-bba: Mɑ Yinni Gusunɔ u ɡɔ̃ru ɡɔsiɑ u win kɑnɑru mwɑ, u kɑ nùn wurɑ Yerusɑlɛmuɔ
    win bɑndu sɔɔ. Sɑɑ ye sɔɔrɑ Mɑnɑse u ɡiɑ mɑ Gusunɔwɑ u sɑ̃ɑ Yinni.
  eng-KJVCPB: 'and prayed unto him: and he was intreated of him, and heard his supplication,
    and brought him again to Jerusalem into his kingdom. Then Manasseh knew that the
    Lord he was God.'
  luo-luo: Kane okwayo, Jehova Nyasaye noneno bolruokne mowinjo ywakne omiyo nodwoge
    Jerusalem e pinyruodhe; bangʼe Manase nongʼeyo ni Jehova Nyasaye en Nyasaye.
  meu-meu: E ḡuria, bena Dirava ese ena noinoi e abia dae, bona e hakaua lou lao Ierusalem
    ai, ena basileia lalonai. Bena Manase vada e diba Iehova be Dirava.
  npi-ULB: तिनले उहाँसँग प्रार्थना गरे । अनि तिनले परमेश्‍वरसँग बिन्ती चढाए र परमेश्‍वरले
    तिनलाई यरूशलेममा ल्‍याएर फेरि राजा बनाउनुभयो । तब मनश्शेले परमप्रभु नै परमेश्‍वर
    हुनुहुन्‍छ भनी जाने ।
  yor-yor: Nígbà tí ó sì gbàdúrà sí i, inú Olúwa dùn sí àdúrà rẹ̀, ó sì tẹ́tí sí ẹ̀bẹ̀
    rẹ̀; bẹ́ẹ̀ ni ó mú un padà wá sí Jerusalẹmu àti sí ìjọba rẹ̀. Nígbà náà Manase
    mọ̀ wí pé Olúwa ni Ọlọ́run.
  pes-OPCB: خداوند دعای او را شنید و او را به اورشلیم باز آورده، سلطنتش را به او بازگرداند.
    آنگاه منسی پی برد که خداوند فقط خداست.
  tgl-ULB: Nanalangin siya sa kaniya; at nagmakaawa siya sa Diyos, at dininig ng Diyos
    ang kaniyang pagmamakaawa at dinala siya pabalik sa Jerusalem, sa kaniyang pagiging
    hari. At napagtanto ni Manases na Diyos si Yahweh.
  hui-hui: Ani layagola Anduane Homogohanda Manase heneneore mini beregedayago hondowa
    Manase ibu kini hadai bilo Yarusaleme haru dai bini. Ani biyago hondowa Manase
    ibugua Anduane Homogo ibu Ngode Datagaliwabeore ka manda bialu bayale hene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မ​နာ​ရှေ​၏​ဆု​တောင်း ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​၍
    သူ့​အား​ယေ​ရု ရှ​လင်​မြို့​သို့​ပြန်​လည်​သွား​ရောက်​အုပ်​စိုး​ခွင့် ကို​ပေး​တော်​မူ​၏။
    ထို​အ​ခါ​မှ​ထာ​ဝရ​ဘု​ရား သည်​ဘု​ရား​မှန်​ကြောင်း​မ​နာ​ရှေ​သေ​ချာ စွာ​သိ​လေ​၏။
  bod-N: ཁོས་སྨོན་ལམ་བཏབ་པ་དང་དཀོན་མཆོག་གིས་ཁོའི་ཞུ་བ་བསྐངས་ནས། དེའི་གསོལ་ཚིག་ལ་གསན་ཏེ།
    ཁོ་ཡེ་རུ་སཱ་ལེམ་དུ་ཕྱིར་དྲངས་ནས་ཁོའི་རྒྱལ་ཁྲི་སླར་གསོ་མཛད་པས། མཱ་ན་ཤེ་ཡིས་ད་གཟོད་དཀོན་མཆོག་ཡ་ཝཱེ་འབའ་ཞིག་ནི་དཀོན་མཆོག་ཡིན་པ་ཤེས།
  sna-sna: Uye paakanyengetera kwaari, Jehovha akasundwa nokuzvininipisa kwake akateerera
    kudemba kwake. Saka akamudzosa kuJerusarema uye kuumambo hwake. Ipapo Manase akaziva
    kuti Jehovha ndiMwari.
  spa-BLM: Le oró, y él se dejó rogar, escuchó su súplica y lo hizo volver a Jerusalén,
    a su reino. Entonces Manasés supo que Yahvé era Dios.
  cac-cac: Ayic ix lesalvi vin̈ chi', ix yab'an Dios tas ix sc'an vin̈ chi', yuj chi'
    ix meltzajxi vin̈ yuj Jehová d'a Jerusalén chi' yic tz'ochxi vin̈ d'a yopisio.
    Icha chi' ix aj snachajel yuj vin̈ to an̈ej Jehová Dios toni.
  swh-ULB: Akaomba kwake; na Mungu akamsikiliza, na Mungu akasikia kuomba kwake na
    akamrudisha Yerusalemu, katika ufalme wake. Kisha Manase akafahamu kwamba Yahwe
    alikuwa Mungu.
  bel-bel: І памаліўся Яму, і Бог схіліўся да яго і пачуў малітву ягоную, і вярнуў
    яго ў Ерусалім на царства ягонае. І даведаўся Манасія, што Гасподзь ёсьць Бог.
  deu-ELBBK: und er ließ sich von ihm erbitten und erhörte sein Flehen und brachte
    ihn nach Jerusalem in sein Königreich zurück. Da erkannte Manasse, dass Gott,
    der HERR, ist.
  mbb-OT: Ne zutun te kebpengemuyù din, nemineg is Nengazen kandin. Newaleng is Nengazen
    dutun te kebpehizuhizu ni Manase. Umbe impelikù sikandin te Nengazen diyà te Jerusalem
    wey ziyà te ginhedian din. Ne zutun nepurung meisip-isip ni Manase he iyan dà
    Megbevayà is Nengazen.
  mal-2015: അവൻ അവന്റെ പ്രാർത്ഥന കൈക്കൊണ്ടു അവന്റെ യാചന കേട്ടു അവനെ വീണ്ടും യെരൂശലേമിൽ
    അവന്റെ രാജത്വത്തിന്നു തിരിച്ചു വരുത്തി; യഹോവ തന്നേ ദൈവം എന്നു മനശ്ശെക്കു ബോധമായി.
  rmc-rmc: Sar pes modľinelas ko RAJ, ov šunďa avri leskro mangipen a anďa les pale
    andro Jeruzalem, andre leskro kraľišagos. Avke o Menaše sprindžarďa, hoj ča o
    RAJ hino o čačo Del.
  pes-OPV: و چون از او مسالت نمودوی را اجابت نموده، تضرع او را شنید و به مملکتش به
    اورشلیم باز آورد، آنگاه منسی دانست که یهوه خدا است.
  ron-1924: Й-а фэкут ругэчунь, ши Домнул, лэсынду-Се ындуплекат, й-а аскултат черериле
    ши л-а адус ынапой ла Иерусалим, ын ымпэрэция луй. Ши Манасе а куноскут кэ Домнул
    есте Думнезеу.
  ben-OBCV: আর তিনি যখন তাঁর কাছে প্রার্থনা করলেন, তখন তাঁর মিনতি সদাপ্রভুর হৃদয়
    স্পর্শ করল ও তিনি তাঁর সনির্বন্ধ অনুরোধ শুনেছিলেন; তাই তিনি তাঁকে জেরুশালেমে ও
    তাঁর রাজ্যে ফিরিয়ে এনেছিলেন। তখন মনঃশি বুঝেছিলেন যে সদাপ্রভুই ঈশ্বর।
  som-som: Oo isagii buuna baryay, oo isna wuu aqbalay oo baryootankiisiina wuu maqlay,
    oo mar kale ayuu dib ugu soo celiyey Yeruusaalem iyo boqortooyadiisii. Markaasaa
    Manaseh ogaaday in Rabbigu Ilaah yahay.
  lat-VUC: 'Deprecatusque est eum, et obsecravit intente: et exaudivit orationem ejus,
    reduxitque eum Jerusalem in regnum suum, et cognovit Manasses quod Dominus ipse
    esset Deus.'
  eng-ASVBT: And he prayed unto him; and he was entreated of him, and heard his supplication,
    and brought him again to Jerusalem into his kingdom. Then Manasseh knew that Jehovah
    he was God.
  ita-1885: Ed avendogli fatta orazione, egli fu placato inverso lui, ed esaudì la
    sua supplicazione, e lo ricondusse in Gerusalemme al suo regno. E Manasse conobbe
    che il Signore è Dio.
  eng-LXXUP: 'and he prayed to him: and he hearkened to him, and listened to his cry,
    and brought him back to Jerusalem to his kingdom: and Manasseh knew that the Lord
    he is God.'
  eng-ULB: He prayed to him; and God was begged by him, and God heard his begging
    and brought him back to Jerusalem, into his kingship. Then Manasseh knew that
    Yahweh was God.
  spa-VBL: Oró y oró, y el Señor escuchó sus súplicas, por lo que el Señor hizo regresar
    a Manasés a Jerusalén y a su reino. Entonces Manasés se convenció de que el Señor
    es Dios.
  fra-_FOB: Il lui adressa ses supplications, et Dieu fut fléchi par sa prière, et
    exauça sa supplication; et il le fit retourner à Jérusalem, dans son royaume;
    et Manassé reconnut que c'est l'Éternel qui est Dieu.
  mal-mal: അവൻ അവന്റെ പ്രാർത്ഥനയും യാചനയും കൈക്കൊണ്ട് അവനെ വീണ്ടും യെരൂശലേമിൽ അവന്റെ
    രാജത്വത്തിലേക്ക് തിരിച്ചുവരുത്തി; യഹോവ തന്നെ ദൈവം എന്ന് മനശ്ശെക്ക് ബോധ്യമായി.
  urd-GVR: Aur Rab ne us kī iltamās par dhyān de kar us kī sunī. Use Yarūshalam wāpas
    lā kar us ne us kī hukūmat bahāl kar dī. Tab Manassī ne jān liyā ki Rab hī Ḳhudā
    hai.
  suz-BL: मिनु मेकोमी परमप्रभु कली पुना बाक्‍त। मिनु परमप्रभुम मेको आ पुंइशो नेंशा,
    लेंशा यरूसलेमम चाक्‍गा बाक्‍त। मिनु लेंशा मेकेर ङा पिप सेला बाक्‍त। मिनु मोपा
    मनस्‍सेम परमप्रभु यावे, थमा परमप्रभु बाक्‍ब, दे तुइक्‍ता बाक्‍त। १राजा १८:३९
  ita-1927: A lui rivolse le sue preghiere ed egli s’arrese ad esse, esaudì le sue
    supplicazioni, e lo ricondusse a Gerusalemme nel suo regno. Allora Manasse riconobbe
    che l’Eterno Dio.
  ckb-ckb: نوێژی کرد، خوداش وەڵامی دایەوە و گوێی لە پاڕانەوەکەی گرت، گەڕاندییەوە ئۆرشەلیم
    بۆ سەر تەختی پاشایەتییەکەی خۆی. ئەو کاتە مەنەشە زانی کە یەزدان خودایە.
  eng-BBE: And made prayer to him; and in answer to his prayer God let him come back
    to Jerusalem and to his kingdom. Then Manasseh was certain that the Lord was God.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಕನಿಕರಪಟ್ಟು, ಅವನ ಬಿನ್ನಹವನ್ನು ಕೇಳಿ, ಯೆರೂಸಲೇಮಿಗೆ ತನ್ನ ರಾಜ್ಯಕ್ಕೆ
    ಅವನನ್ನು ತಿರುಗಿ ಬರಮಾಡಿದರು. ಆಗ ಯೆಹೋವ ದೇವರೇ ದೇವರೆಂದು ಮನಸ್ಸೆಯು ತಿಳಿದುಕೊಂಡನು.
  tam-2017: அவரை நோக்கி, அவன் விண்ணப்பம் செய்துகொண்டிருக்கிறபோது, அவர் அவன் கெஞ்சுதலுக்கு
    இரங்கி, அவனுடைய ஜெபத்தைக் கேட்டு, அவனைத் திரும்ப எருசலேமிலுள்ள தன்னுடைய தேசத்திற்கு
    வரச்செய்தார்; யெகோவாவே தேவன் என்று அப்பொழுது மனாசே அறிந்தான்.
  spa-RV-1909: Después de esto edificó el muro de afuera de la ciudad de David, al
    occidente de Gihón, en el valle, á la entrada de la puerta del pescado, y cercó
    á Ophel, y alzólo muy alto; y puso capitanes de ejército en todas las ciudades
    fuertes por Judá.
  ron-BTF: Și i s-a rugat, iar el s-a lăsat înduplecat de el și a auzit cererile lui
    și l-a adus din nou la Ierusalim în împărăția sa. Atunci Manase a cunoscut că
    DOMNUL, el este Dumnezeu.
  eng-WEBP: He prayed to him; and he was entreated by him, and heard his supplication,
    and brought him again to Jerusalem into his kingdom. Then Manasseh knew that the
    LORD was God.
  eng-FBV: He prayed and prayed, and the Lord listened to his pleadings, so the Lord
    brought Manasseh back to Jerusalem and to his kingdom. Then Manasseh was convinced
    that the Lord is God.
  nld-1939: en bad tot Hem. En Jahweh liet Zich door hem verbidden, verhoorde zijn
    gebed en bracht hem als koning naar Jerusalem terug. Zo ondervond Manasses, dat
    Jahweh God is.
  nch-BL: Huan quema motatajti, Toteco Dios quitacaquili huan quicahuili ma sempa
    mocuepa ipan altepet Jerusalén ipan itanahuatilis. Huan huajca Manasés quimachili
    para san yaya TOTECO nelía eli Dios.
  vie-1934: Ma-na-se cầu nguyện cùng Ngài; Ngài nhậm lời người, dủ nghe lời nài xin
    của người, dẫn người về Giê-ru-sa-lem trong nước người; khi ấy Ma-na-se nhìn biết
    Giê-hô-va là Đức Chúa Trời.
  hin-CV: जब उसने याहवेह से प्रार्थना की, याहवेह उसकी प्रार्थना से पिघल गए और उन्होंने
    उसकी विनती को स्वीकार किया और वह उसे उसके राज्य में ही येरूशलेम लौटा ले आए. इससे
    मनश्शेह को मालूम हो गया कि याहवेह ही परमेश्वर है.
  spa-BES: Y le hizo oración; y en respuesta a su oración, Dios le permite regresar
    a Jerusalén y a su reino. Entonces Manasés estaba seguro de que el Señor era Dios.
  tdx-tdx: le nitoreova’e; aa le niferenaiña’e naho jinanji’e i halali’ey naho nendese’e
    nimpoly mb’e Ierosalaime, mb’am-pifehea’e ao vaho nifohi’ i Menasè amy zao te
    Iehovà ro Andrianañahare.
  tha-KJV: พระองค์​ทรงอธิษฐานต่อพระเจ้า และพระเจ้าทรงรับคำวิงวอนของพระองค์ และทรงฟังคำอ้อนวอนของพระองค์
    และนำพระองค์​กล​ับมายังกรุงเยรูซาเล็มในราชอาณาจักรของพระองค์​อีก แล​้วมนัสเสห์ทรงทราบว่าพระเยโฮวาห์ทรงเป็นพระเจ้า
  por-BR-2018: E havendo a ele orado, foi atendido; pois que ouviu sua oração, e voltou-o
    a Jerusalém, a seu reino. Então conheceu Manassés que o SENHOR era Deus.
  deu-ELO: und er ließ sich von ihm erbitten und erhörte sein Flehen, und brachte
    ihn nach Jerusalem in sein Königreich zurück. Da erkannte Manasse, daß Jehova
    Gott ist.
  eng-WYC-2018: And he prayed (to) God, and beseeched him intently; and God heard
    his prayer, and brought him again into Jerusalem into his realm, (or and he brought
    him back to Jerusalem, and to his throne); and then Manasseh knew, that the Lord
    himself is God alone.
  epo-epo: Kiam li preĝis al Li kaj petegis Lin, Li aŭskultis lian peton kaj revenigis
    lin en Jerusalemon al lia regno. Kaj Manase eksciis, ke la Eternulo estas la vera
    Dio.
  uig-PIN: U dua ⱪiliwidi, Pǝrwǝrdigar uning duasiƣa ⱪulaⱪ selip, tilikini ⱪobul ⱪilip,
    uni Yerusalemƣa ⱪayturup, padixaⱨliⱪiƣa ⱪaytidin igǝ ⱪildi. Manassǝⱨ xu qaƣdila
    Pǝrwǝrdigarningla Huda ikǝnlikini bilip yǝtti.
  beo-beo: Gode da Ma:na:se ea sia:ne gadobe nabalu, e Yuda fi bu ouligima:ne, bu
    Yelusalemega asunasi. Amo hou ba:beba:le, Ma:na:se da Hina Gode da Godedafa dafawaneyale
    dawa:i.
  tpi-OTNT: na i askim God long helpim em. Na God i harim prea bilong Manase na i
    helpim em na larim em i go bek long Jerusalem na bosim kantri gen. Na nau Manase
    i save gut olsem, Bikpela tasol em i God tru.
  hau-SA: Da ya yi addu’a gare shi, sai Ubangiji ya taɓu da tubansa, ya kuma saurari
    roƙonsa; saboda haka ya dawo da shi Urushalima da kuma zuwa mulkinsa. Sa’an nan
    Manasse ya san cewa Ubangiji shi ne Allah.
  uig-LAT: U dua qiliwidi, Perwerdigar uning duasigha qulaq sélip, tilikini qobul
    qilip, uni Yérusalémgha qayturup, padishahliqigha qaytidin ige qildi. Manasseh
    shu chaghdila Perwerdigarningla Xuda ikenlikini bilip yetti.
  nde-nde: Ngakho uthe esekhuleka kuThixo, wezwa ukuncenga kwakhe walalela isicelo
    sakhe; wambuyisela eJerusalema ebukhosini bakhe. Ngalokho uManase wakwazi ukuthi
    uThixo unguNkulunkulu.
  ton-ton: 'Pea naʻe lotu ia kiate ia: pea naʻa ne talia ʻe ia ia, ʻo tokangaʻi ʻene
    lotu fakakolekole, pea ne toe ʻomi ia ki Selūsalema ki hono puleʻanga. Pea naʻe
    toki ʻilo ai ʻe Manase ko Sihova ko ia ko e ʻOtua.'
  ces-1613: A modlil se jemu. I naklonil se k němu, a vyslyšel modlitbu jeho, a uvedl
    jej zase do Jeruzaléma do království jeho. Tehdy poznal Manasses, že sám Hospodin
    jest Bohem.
  eng-WMB: He prayed to him; and he was entreated by him, and heard his supplication,
    and brought him again to Jerusalem into his kingdom. Then Manasseh knew that the
    LORD was God.
  tam-TCV: அவன் அவரிடத்தில் ஜெபித்துக்கொண்டிருந்தபோது, யெகோவா அவனுடைய வேண்டுதலினால்
    மனமிரங்கி, அவனுடைய ஜெபத்தைக் கேட்டார். அவர் அவனைத் திரும்பவும் எருசலேமுக்கும்
    அவனுடைய அரசுக்கும் கொண்டுவந்தார். அதன்பின்பு மனாசே யெகோவாவே இறைவன் என அறிந்தான்.
  ceb-ULB: Nag-ampo siya sa Dios; ug nagpakiluoy siya kaniya, ug gidungog sa Dios
    ang iyang pagpakiluoy ug gibalik siya sa Jerusalem, sa iyang pagkahari. Unya nasayran
    ni Manases nga si Yahweh mao ang Dios.
  pol-UBG: I modlił się do niego. A on dał się przebłagać, wysłuchał jego modlitwy
    i przywrócił go do Jerozolimy, do jego królestwa. Wtedy Manasses uznał, że PAN
    jest Bogiem.
  urd-GVU: اور رب نے اُس کی التماس پر دھیان دے کر اُس کی سنی۔ اُسے یروشلم واپس لا
    کر اُس نے اُس کی حکومت بحال کر دی۔ تب منسّی نے جان لیا کہ رب ہی خدا ہے۔
  deu-1912: und bat und flehte zu ihm. Da erhörte er sein Flehen und brachte ihm wieder
    gen Jerusalem zu seinem Königreich. Da erkannte Manasse, daß der HERR Gott ist.
  kan-2017: ಆತನು ಲಾಲಿಸಿ, ಅವನಿಗೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸಿ ಅವನನ್ನು ತಿರುಗಿ ಯೆರೂಸಲೇಮಿಗೆ ಬರಮಾಡಿ
    ಅರಸುತನವನ್ನು ಕೊಟ್ಟನು. ಆಗ ಯೆಹೋವನೇ ದೇವರೆಂಬುದು ಮನಸ್ಸೆಗೆ ಮನದಟ್ಟಾಯಿತು.
  yap-yap: Me fel’ e meybil rok Manasseh u wan’ Got me fulweg taban ni aram e pag
    nge sul nga Jerusalem nge gagiyeg bayay. Ren’ey e ri micheg ngan’ Manasseh ni
    SOMOL e ir Got.
  hlt-MCSB: Tedae a taengla a thangthui vaengah tah anih te a rhoi tih a lungmacil
    te a hnatun pah. Te dongah amah khaw a ram te Jerusalem la mael. Te vaengah Manasseh
    loh Yahweh amah he Pathen ni tila a ming.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሚናኣሴኮ ሺኢጲፆ ዋይዚ፥ ዒ ላሚ ጊንሣ ዬሩሳላሜ ማዒ ዎይሣንዳጉዲ ማሄኔ፤ ናንጊና ናንጋ ጎዳ
    ጎኔ ፆኦሲ ማዔሢ ዬያና ሚናኣሴ ዔሬኔ።
  twi-ASANTE: Na ɛberɛ a ɔbɔɔ mpaeɛ no, Awurade tiee no, na nʼabisadeɛ no kaa nʼakoma.
    Enti, Awurade maa Manase sane kɔɔ Yerusalem wɔ nʼahennie mu. Afei, Manase tee
    aseɛ sɛ, Awurade nko ara ne Onyankopɔn.
  eng-WEBU: He prayed to him; and he was entreated by him, and heard his supplication,
    and brought him again to Jerusalem into his kingdom. Then Manasseh knew that the
    LORD was God.
  wal-wal: Minaasee Xoossaa woossido wode, Xoossai ayyo woosettiis; a watwatuwaakka
    siyiis. Siyidi Yerusalaamen a kawotettan zaaretti wottiis. GODAI Xoossaa gididoogaa
    Minaasee hegan eriis.
  spa-PDDPT: Cuando Manasés oró, Él fue movido por la súplica, escuchó su clamor y
    lo devolvió a Jerusalén, a su reino. Y Manasés reconoció que solo Yavé es ʼElohim.
  gun-gun: Ha'e rami ojerure ramo Nhanderuete omboaxy. Ojerurea oendu vy ojapo Jerusalém
    tetã katy ju ojevy aguã rami, huvixa ju oĩ aguã. Ha'e ramo mae ma Manassés oikuaa
    Senhor ae Nhanderuete oikoa.
  ilo-ULB: Nagkararag isuna kenkuana; ket nagpakpakaasi isuna iti Dios, ket impangag
    ti Dios ti panagpakaasina ket insublina isuna idiay Jerusalem, iti kinaarina.
    Kalpasanna, nabigbig ni Manases a ni Yahweh ket Dios.
  kpg-kpg: God gu longono talodalo Manasseh, gu hagagila i dana dumaalia gi mee gii hana
    gi muli gi Jerusalem e dagi labelaa. Di mee deenei ne huli Manasseh ga hagadonu
    bolo Dimaadua la go di God.
  uig-ARA: ئۇ دۇئا قىلىۋىدى، پەرۋەردىگار ئۇنىڭ دۇئاسىغا قۇلاق سېلىپ، تىلىكىنى قوبۇل
    قىلىپ، ئۇنى يېرۇسالېمغا قايتۇرۇپ، پادىشاھلىقىغا قايتىدىن ئىگە قىلدى. ماناسسەھ
    شۇ چاغدىلا پەرۋەردىگارنىڭلا خۇدا ئىكەنلىكىنى بىلىپ يەتتى.
  sus-sus: A to a maxandi, Alatala naxa a xa dubɛ suxu, a a ragbilen a xa mangɛya
    Darisalamu. Na kui Manasi naxa a kolon Alatala nan Ala ra.
  pon-2006: Koht eri kupwurperenkihda en Manase kasakas, oh ketin karonge ni eh ketin
    mweidohng en pwuralahng Serusalem oh pwurehng kaunda wehio. Met kahrehda eh kupwur
    marainkihla me KAUN-O iei Koht.
  jae-jae: Keteŋ mec gêdêŋ eŋ, go Anôtô kêkôc ênê mec sa ma kêkêŋ taŋa ênê taŋi e
    kêkêŋ eŋ kêtu kiŋ aŋga Jerusalem kêtiam. Tec Manase kêjala gebe Apômtau tau eŋ
    Anôtô ŋanô.
  ksd-ksd: Ma i ga araring pirana, ma God i ga torom tana ma i ga valongore kana nilul,
    ma i ga ben pa mule urama Ierusalem tadav kana kiki na varkurai. Ma Manase i ga
    nunure ba ra Luluai ia God.
  tur-YTC: O'na dua etti; O da duasını kabul etti, yakarışını duydu ve onu tekrar
    Yeruşalem'e, krallığına getirdi. O zaman Manaşşe, Yahve'nin Tanrı olduğunu bildi.
  grc-BRENT: καὶ προσηύξατο πρὸς αὐτόν· καὶ ἐπήκουσεν αὐτοῦ καὶ ἐπήκουσε τῆς βοῆς
    αὐτοῦ, καὶ ἐπέστρεψεν αὐτὸν εἰς Ἱερουσαλὴμ ἐπὶ τὴν βασιλείαν αὐτοῦ, καὶ ἔγνω Μανασσῆς
    ὅτι Κύριος αὐτός ἐστι Θεός.
  ind-AYT: dan berdoa kepada-Nya. TUHAN mengabulkan serta mendengar permohonannya.
    Allah membawanya kembali ke Yerusalem, ke kerajaannya. Manasye pun mengetahui
    bahwa TUHAN adalah Allah.
  nya-nya: Ndipo atapemphera, Yehova anakhudzidwa ndi kupempha kwakeko ndipo anamvera
    madandawulo ake. Kotero anamubweretsanso ku Yerusalemu ndi ku ufumu wake. Ndipo
    Manase anadziwa kuti Yehova ndi Mulungu.
  hrv-hrv: Molio se i Bog mu se smilovao te usliša njegovu prošnju i vrati ga u Jeruzalem
    u kraljevstvo. Manaše tada spozna da je Jahve Bog.
  mps-mps: Tama Godibolo aga tau somainogo hanalu wali, tama Godigo Manasego gedu
    haluasa po wabo odama, aga tau selama, tama aga Jerusalemba ma pelama, tama aga
    te kantri ma tonalumainu sula tagalali. Tama megi da Manasego koneani, Genuai
    Bidi deli naga te God mu dao homu yali.
  tpi-tpi: na i askim God long helpim em. Na God i harim prea bilong Manase na i helpim
    em na larim em i go bek long Jerusalem na bosim kantri gen. Na nau Manase i save
    gut olsem, Bikpela tasol em i God tru.
  dan-1931: Og da han bad til ham, bønhørte han ham; han hørte hans Bøn og bragte
    ham tilbage til Jerusalem til hans Kongedømme; da indså Manasse, at HERREN er
    Gud.
  vie-OVCB: Khi vua cầu nguyện, Chúa Hằng Hữu nhậm lời, lắng nghe lời van nài của
    vua. Vậy, Chúa Hằng Hữu đem vua về Giê-ru-sa-lem và vương quốc của vua. Ma-na-se
    nhìn biết rằng chỉ có Chúa Hằng Hữu là Đức Chúa Trời!
  guj-2017: તેણે તેમની પ્રાર્થના કરી; અને ઈશ્વરે તેની વિનંતી કાને ધરીને તેની પ્રાર્થના
    માન્ય કરી તેને યરુશાલેમમાં તેના રાજ્યમાં પાછો લાવ્યા. પછી મનાશ્શાને ખાતરી થઈ કે
    યહોવાહ તે જ ઈશ્વર છે.
  pon-2006A: Koht eri kupwurperenkihda en Manase kasakas, oh ketin karonge ni eh ketin
    mweidohng en pwuralahng Serusalem oh pwurehng kaunda wehio. Met kahrehda eh kupwur
    marainkihla me KAUN-O iei Koht.
  por-BRBSL: Ele rezou a ele; e foi por ele tratado, ouviu sua súplica e o trouxe
    novamente a Jerusalém para seu reino. Então Manassés sabia que Yahweh era Deus.
  cth-cth: A ratoumnae teh, BAWIPA ni a thai pouh teh, Jerusalem kho amae uknaeram
    lah bout a hrawi. Hahoi Manasseh ni Jehovah teh Cathut doeh tie hah a panue.
  twi-twi: Na bere a ɔbɔɔ mpae no, Awurade tiee no, na ne sufrɛ no kaa ne koma. Enti
    Awurade maa Manase san kɔɔ Yerusalem wɔ nʼahenni mu. Afei, Manase tee ase sɛ Awurade
    nko ara ne Onyankopɔn.
  hlt-hlt: Tedae a taengla a thangthui vaengah tah anih te a rhoi tih a lungmacil
    te a hnatun pah. Te dongah amah khaw a ram te Jerusalem la mael. Te vaengah Manasseh
    loh Yahweh amah he Pathen ni tila a ming.
  tbz-SIM: Kòo bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ̀ mɛsémmɛ̀ɛ kù pĩ, kɛ̀ kùù kémmú o dɑbònnì
    kóo tɛ̃̀ńnɛ́ní Sedisɑdɛmmu o kpɑ̀ɑ̀tìyuu miɛkɛ, kɛ̀ Mɑnɑnsee bɑntɛ́ ti Yiɛ̀ nKuyie
    mmɛ̀nkɛ túmɛ̀ Kuyie nku.
  msy-2020: uabɨn akurvaghasa an azangsɨsi. Ezɨ God Manasen azangsɨzim baregha an
    akuragha anetaghizɨ, a uamategha Jerusalemɨn ghugha, ua kantri gativagha an gari.
    Egha Manase datɨrɨghɨn kamaghɨn fo, Ikiavɨra Itir God, a uabɨra guizbangɨra God.
  dop-dop: Nyǝnɩ mɑ pǝtɔɔtǝlɛ. Ɩlɛnɑ Ɩsɔ mʋ ɩ kʋsǝlǝmʋtʋ nɑ ɩ́ mǝŋnɑ-ɩ Yosɑlɛm kɛ
    ɩ kɑwulɑɣɑ tɑɑ. Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ Mɑnɑsee cɛkǝnɑɑ sɩ Tɑcɑɑ tike ntɛ́ Ɩsɔ.
  azb-azb: Allaha dua etdi. Allah da onun duasını qəbul etdi və yalvarışını eşitdi,
    onu yenə Yerusəlimə – öz padşahlığına gətirdi. Onda Menaşşe bildi ki, Rəbb həqiqi
    Allahdır.
  eng-DBY: and prayed to him. And he was intreated of him and heard his supplication,
    and brought him again to Jerusalem into his kingdom. Then Manasseh knew that Jehovah,
    he was God.
  hin-2017: तब उसने प्रसन्न होकर उसकी विनती सुनी, और उसको यरूशलेम में पहुँचाकर उसका
    राज्य लौटा दिया। तब मनश्शे को निश्चय हो गया कि यहोवा ही परमेश्वर है।
  eng-YLT: and prayeth unto Him, and He is entreated of him, and heareth his supplication,
    and bringeth him back to Jerusalem, to his kingdom, and Manasseh knoweth that
    Jehovah — He [is] God.
  eng-WYC-2017: And he prayed God, and beseech-ed him intently; and God heard his
    prayer, and brought him again into Jerusalem into his realm; and then Manasseh
    knew, that the Lord himself is God alone.
  eng-WMBB: He prayed to him; and he was entreated by him, and heard his supplication,
    and brought him again to Jerusalem into his kingdom. Then Manasseh knew that the
    LORD was God.
  urd-GVH: और रब ने उस की इलतमास पर ध्यान देकर उस की सुनी। उसे यरूशलम वापस लाकर उसने
    उस की हुकूमत बहाल कर दी। तब मनस्सी ने जान लिया कि रब ही ख़ुदा है।
  rug-rug: Va egoa sa Tamasa sa vinaravara te Manase, meke olaṉia Sa. Va malumia Sa
    pude pule la pa Zerusalema meke la koa baṉara pule. Koasa ginugua asa si va sosodea
    e Manase sapu e Zihova si na Tamasa.
  gaz-gaz: Waaqayyos yeroo inni isa kadhatetti naʼeefii waammata isaa dhagaʼeef; deebisees
    gara Yerusaalem mootummaa isaatti isa fide. Minaaseenis ergasii akka Waaqayyo
    Waaqa taʼe ni beeke.
  fra-LSG: Il lui adressa ses prières; et l’Éternel, se laissant fléchir, exauça ses
    supplications, et le ramena à Jérusalem dans son royaume. Et Manassé reconnut
    que l’Éternel est Dieu.
  yal-yal: A yi a mafan, Alatala yi a maxandi xuiin nasuxu. A yi a maxandin yabi,
    a mɔn yi xɛtɛ a ra Yerusalɛn yi a mangayani. Nayi, Manase yi a kolon a Alatala
    nan Ala ra.
  haw-1868: A pule aku oia ia ia; a maliu mai no kela ia ia, a hoolohe mai oia i kona
    noi ana, a hoihoi hou ia ia i kona aupuni i Ierusalema. Alaila, ike o Manase o
    Iehova oia ke Akua.
  arb-NAV: وَابْتَهَلَ إِلَيْهِ فَاسْتَجَابَ لَهُ، وَسَمِعَ تَضَرُّعَهُ وَرَدَّهُ
    إِلَى أُورُشَلِيمَ وَإِلَى مَمْلَكَتِهِ. فَعَلِمَ مَنَسَّى أَنَّ الرَّبَّ هُوَ
    اللهُ.
  ewe-ewe: Yehowa se eƒe kukuɖeɖe eye wòna wògbugbɔ va Yerusalem kple eƒe fiaɖuƒe
    la. Azɔ hafi Manase dze sii mlɔeba be Yehowa nye Mawu nyateƒe!
  eng-LEE: And he prayed unto him, and he permitted himself to be entreated by him,
    and heard his supplication, and brought him back to Jerusalem, unto his kingdom.
    Then did Menasseh feel conscious that the Lord is indeed the [true] God.
  asm-FB: তেওঁ ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰিলে আৰু বিনয় কৰিবলৈ ধৰিলে; ঈশ্বৰে তেওঁৰ বিনয়
    শুনি তেওঁৰ প্ৰাৰ্থনা গ্ৰহণ কৰিলে আৰু তেওঁক পুনৰাই যিৰূচালেমত তেওঁৰ ৰাজ শাসনলৈ
    ঘূৰাই আনিলে৷ তেতিয়া যিহোৱাইহে যে ঈশ্বৰ তাক মনচিয়ে জানিলে।
  sus-A: عَ تٌ عَ مَشَندِ، عَلَتَلَ نَشَ عَ شَ دُبّ سُشُ، عَ عَ رَفبِلٍن عَ شَ مَنفّيَ
    دَرِ سَلَمُ. نَ كُي مَنَسِ نَشَ عَ كٌلٌن عَلَتَلَ نَن عَلَ رَ.
  fra-SBL: Il le pria, et il fut acclamé par lui, il écouta sa supplication, et il
    le ramena à Jérusalem dans son royaume. Manassé sut alors que Yahvé était Dieu.
  hbo-hbo: וַיִּתְפַּלֵּ֣ל אֵלָ֗יו וַיֵּעָ֤תֶר לֹו֙ וַיִּשְׁמַ֣ע תְּחִנָּתֹ֔ו וַיְשִׁיבֵ֥הוּ
    יְרוּשָׁלַ֖͏ִם לְמַלְכוּתֹ֑ו וַיֵּ֣דַע מְנַשֶּׁ֔ה כִּ֥י יְהוָ֖ה ה֥וּא הָֽאֱלֹהִֽים׃
  kik-kik: Na rĩrĩa aamũhooire, Jehova akĩigua ihooya rĩake na akĩigua gũthaithana
    gwake; nĩ ũndũ ũcio, akĩmũcookia Jerusalemu na akĩmũcookeria ũthamaki wake. Hĩndĩ
    ĩyo Manase akĩmenya atĩ Jehova nĩwe Ngai.
  fra-NCL: Il le pria, et Yahweh, se laissant fléchir, écouta sa supplication et le
    ramena à Jérusalem dans sa royauté. Et Manassé reconnut que Yahweh est Dieu.
  cek-AK: Anih khaeah lawkthuih naah, Angraeng mah lawkthuihaih hoi tahmen hnikhaih
    to tahngaih pae; to pongah anih to angmah ih prae, Jerusalem ah caeh haih let.
    To naah Manasseh mah Angraeng loe Sithaw ni, tiah panoek.
  cuk-cuk: Degi, Manasés Bab-Jehováʼse gotegu, Bab-Jehová Manasés-ese-wilesagwa-gornaid
    itosad. Degi, Jerusalénʼse Manasés gannar-dagega, degi, gannar negsemai-guega
    imaksad. Deyobi, Manasés mag daknonikid, Bab-Jehováʼbi, Bab-Dummad-sunsoged gued.
  uig-CYR: У дуа қиливиди, Пәрвәрдигар униң дуасиға қулақ селип, тилигини қобул қилип,
    уни Йерусалимға қайтуруп, падишалиғиға қайтидин егә қилди. Манассәһ шу чағдила
    Пәрвәрдигарниңла Худа екәнлигини билип йәтти.
  pma-pma: Ka navong kei vis mini, Iahova long isien onen, en mahisi, ka san heite
    ten hisien onen mini. Ahi maeni va ris Serusalem ka ling risi valosil kat meatin
    keil onen. Sakini Manase mundem kilea suk keke Iahova enges vi Ahi anatin.
  tel-2017: అతడు ప్రార్థన చేసినప్పుడు ఆయన అతని విన్నపాలు ఆలకించి యెరూషలేముకు, అతని
    రాజ్యానికి అతణ్ణి తిరిగి తీసుకువచ్చాడు. అప్పుడు యెహోవాయే దేవుడని మనష్షే తెలుసుకున్నాడు.
  hat-BSA: Lè li te priye a Li menm, Li te touche pa priyè li a. Konsa, Li te tande
    siplikasyon li an, e te mennen li ankò Jérusalem kote wayòm li an. Konsa, Manassé
    te konnen ke SENYÈ a te Bondye.
  kos-kos: Ac God El insese nu ke mwe siyuk lal, ac lela tuh elan folokla nu Jerusalem
    ac sifilpa leumi mwet uh. Ma inge akkalemye nu sel Manasseh lah LEUM GOD El God.
  hbo-WLC: וַיִּתְפַּלֵּ֣ל אֵלָ֗יו וַיֵּעָ֤תֶר לוֹ֙ וַיִּשְׁמַ֣ע תְּחִנָּת֔וֹ וַיְשִׁיבֵ֥הוּ
    יְרוּשָׁלִַ֖ם לְמַלְכוּת֑וֹ וַיֵּ֣דַע מְנַשֶּׁ֔ה כִּ֥י יְהוָ֖ה ה֥וּא הָֽאֱלֹהִֽים׃
  ibo-ibo: Onyenwe anyị nụrụ arịrịọ ya mee ya ka ọ lọtakwa nʼalaeze ya na Jerusalem.
    Mgbe ahụ, Manase matara na Onyenwe anyị bụ Chineke nʼezie.
  ory-ory: ଆଉ, ସେ ତାହାଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରନ୍ତେ, ସେ ତାଙ୍କ ପ୍ରତି ପ୍ରସନ୍ନ ହେଲେ ଓ ତାଙ୍କର
    ନିବେଦନ ଶୁଣି ତାଙ୍କୁ ପୁନର୍ବାର ତାଙ୍କର ରାଜ୍ୟ ଯିରୂଶାଲମକୁ ଆଣିଲେ। ସେତେବେଳେ ମନଃଶି ଜାଣିଲେ
    ଯେ, ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଅଟନ୍ତି।
  chk-chk: A iotek ngeni Kot, nge i a etiwa an siö. A aüselinga an tüngor o aliwinisefäliela
    Jerusalem, pwe epwe nemenisefäli mwün. Mürin, Manasa a silei pwe ewe Samol mi
    Lapalap i Kot.
  rop-rop: Wal YAWEI bin irrim det preya blanga King Manesa en imbin luk imbin jidan
    brabli soribala, en imbin larram im gobek langa Jerusalem en jidan king deya.
    King Manesa bin sabi na YAWEI bin det trubalawan God.
  ukr-1871: І помолився йому, і Бог прихилився до його й вислухав благання його й
    вернув його в Ерусалим на царство його. І пересьвідчився Манассія, що Господь
    є Богом.
  deu-1951: Und da er zu ihm betete, ließ sich Gott von ihm erbitten, also daß er
    sein Flehen erhörte und ihn wieder gen Jerusalem zu seinem Königreich brachte.
    Da erkannte Manasse, daß der HERR Gott ist.
  eng-JPS: And he prayed unto Him; and He was entreated of him, and heard his supplication,
    and brought him back to Jerusalem into his kingdom. Then Manasseh knew that the
    LORD He was God.
  srp-1865: I moleæi se umoli mu se, te usliši molitvu njegovu i povrati ga u Jerusalim
    na carstvo njegovo. Tada pozna Manasija da je Gospod Bog.
  lug-lug: N’amusaba, Mukama n’awulira okwegayirira kwe, n’amukomyawo e Yerusaalemi
    n’eri obwakabaka bwe. Awo Manase n’ategeera nga Mukama ye Katonda.
  heb-heb: ויתפלל אליו ויעתר לו וישמע תחנתו וישיבהו ירושלם למלכותו וידע מנשה כי יהוה
    הוא האלהים׃
  ben-IRV: এই ভাবে তিনি প্রার্থনা করলে সদাপ্রভুর তাঁর প্রার্থনা গ্রাহ্য করলেন এবং
    তাঁর মিনতি শুনে তিনি তাঁকে যিরূশালেমে ও তাঁর রাজ্যে ফিরিয়ে আনলেন। তখন মনঃশি জানতে
    পারলেন যে, সদাপ্রভুই ঈশ্বর।
  pan-pan: ਉਹ ਨੇ ਉਸ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਤਾਂ ਉਸ ਨੇ ਉਹ ਦੇ ਤਰਲਿਆਂ ਨੂੰ ਸੁਣ ਲਿਆ। ਉਹ ਨੂੰ
    ਉਹ ਦੇ ਰਾਜ ਵਿੱਚ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੋੜ ਲਿਆਇਆ ਤਾਂ ਮਨੱਸ਼ਹ ਨੇ ਜਾਣਿਆ ਕਿ ਯਹੋਵਾਹ ਹੀ ਪਰਮੇਸ਼ੁਰ
    ਹੈ
  mya-JVB: ဆုတောင်း ပဌနာပြုသောစကားကို ဘုရားသခင်နားထောင် နာယူ၍၊ မနာရှေအုပ်စိုးရင်းပြည်၊
    ယေရုရှလင် မြို့သို့ တဖန်ပို့ဆောင် တော်မူ၏။ ထိုအခါ ထာဝရဘုရား သည် ဘုရားသခင် ဖြစ်တော်မူကြောင်းကို
    မနာရှေ သိ ရ၏။
  hmo-hmo: Dirava ese Manase ena guriguri ia kamonai henia, bona iena basileia Ierusalema
    dekenai ia hakaua lao lou. Vadaeni Manase ia diba vadaeni Lohiabada be Dirava.
  urd-urd: और उसने उससे दुआ की; तब उसने उसकी दुआ उसे क़बूल करके उसकी फ़रयाद सुनी ममलुकत
    में येरूशलेम को वापस लाया। तब मनस्सी ने जान लिया कि ख़ुदा वन्द ही ख़ुदा है।
  rus-SYN: И помолился Ему, и Бог преклонился к нему и услышал моление его, и возвратил
    его в Иерусалим на царство его. И узнал Манассия, что Господь есть Бог.
  bqc-SIM: Kɛ́ à wabikɛ̀ Diiwa, ↄ̃ Dii sìaànↄ, à aà awa sì à ɛ̀a aà kpà kpalau
    Yelusalɛũ. Manase dↄ̃̀ sa kɛ́ Dii á Luaɛ.
  tcz-CHONGTHU: Pathen nin Manasseh taona asangin Jerusalemma ale sollin avaihom sahkitnin
    ahi. Hiche phat chun Manasseh in Pakai chu Pathen tahbeh ahi ahechen taan ahi
  mar-mar: त्याने देवाची प्रार्थना केली व मदतीसाठी याचना केली. मनश्शेचा धावा ऐकून
    परमेश्वरास त्याची दया आली. म्हणून त्यास पुन्हा यरूशलेमेला आणून परमेश्वराने त्यास
    गादीवर बसवले. परमेश्वर हाच खरा देव आहे हे तेव्हा मनश्शेला पटले.
  qub-qub: Mañacuptin Tayta Dios yanapar camacächiran Jerusalenman cutiycur yapay
    ray cananpaj. Chayrämi Manasesga tantiyacuran Janajcho caycaj Tayta Dios japallan
    Dios cashanta.
  bqp-bqp: Mɑ Yinni Gusunɔ u gɔ̃ru gɔsiɑ u win kɑnɑru mwɑ, u kɑ nùn wurɑ Yerusɑlɛmuɔ
    win bɑndu sɔɔ. Sɑɑ ye sɔɔrɑ Mɑnɑse u giɑ mɑ Gusunɔwɑ u sɑ̃ɑ Yinni.
  hat-hat: Li lapriyè Bondye, Bondye tande lapriyè l' la, li ba li sa l' te mande
    a. Li fè l' tounen lavil Jerizalèm pou li al pran plas li ankò. Se konsa Manase
    vin konprann se Seyè a ki Bondye vre.
  eng-BSB: And when he prayed to Him, the LORD received his plea and heard his petition;
    so He brought him back to Jerusalem and to his kingdom. Then Manasseh knew that
    the LORD is God.
  eng-WEBPB: He prayed to him; and he was entreated by him, and heard his supplication,
    and brought him again to Jerusalem into his kingdom. Then Manasseh knew that the
    LORD was God.
  kbq-kbq: Hagi Manase'ma asunku'ma huno Anumzamofoma nunamuma huno antahigegeno'a,
    Anumzamo'a asunku hunenteno aza huno avreno, agrama kegavama hu'nea mopafi Jerusalemi
    e'ne. E'ina higeno Manase'a Anumzamofonkura Ra Anumza mani'ne huno keno antahino
    hu'ne.
  nhe-BL: Huan quema momaijto, Toteco Dios quitlacaquili huan quicahuili ma sampa
    mocuepa ipan altepetl Jerusalén ipan itlanahuatilis. Huan huajca Manasés quimachili
    san yajaya TOTECO nelía itztoc Dios.
  gub-BL: Tupàn wenu ize'eg mehe. Uzapo heminozgwer. Umuzewyr kar Zeruzarez pe. Umuigo
    kar wi tuwihawete romo. Na'e Manaxe umume'u Tuweharupi Wiko Ma'e Tupàn romo heko
    haw a'e kury.
  eng-DRA: 'And he entreated him, and besought him earnestly: and he heard his prayer,
    and brought him again to Jerusalem into his kingdom, and Manasses knew that the
    Lord was God.'
