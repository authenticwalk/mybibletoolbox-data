verse: 2CH.033.025
translations:
  mal-C: അതിനുശേഷം ദേശത്തിലെ ജനം ആമോൻരാജാവിനെതിരേ ഗൂഢാലോചന നടത്തിയവരെയെല്ലാം കൊന്നു.
    അവർ അദ്ദേഹത്തിന്റെ മകനായ യോശിയാവിനെ അദ്ദേഹത്തിന്റെ സ്ഥാനത്തു രാജാവാക്കി.
  deu-TKW: Die Landbevölkerung aber erschlug alle, die sich wider den König Amon verschworen
    hatten; sodann machte die Landbevölkerung seinen Sohn Josia an seiner Statt zum
    Könige.
  lin-lin: Kasi bato ya mokili babomaki bato nyonso oyo basalelaki mokonzi Amoni likita ;
    mpe na esika na ye, bakomisaki Joziasi, mwana na ye ya mobali, mokonzi.
  eng-LSV: and the people of the land strike all those conspiring against King Amon,
    and the people of the land cause his son Josiah to reign in his stead.
  eng-GNV: 'But the people of the land slewe all them that had conspired against King
    Amon: and the people of the land made Iosiah his sonne King in his steade.'
  eng-WEBSTER: But the people of the land slew all them that had conspired against
    king Amon; and the people of the land made Josiah his son king in his stead.
  nhw-BL: Pero sequinoc masehualme ipan nopa tlali catli quichihuayayaj catli xitlahuac,
    quinmictijque itequipanojcahua Amón catli quimictijtoyaj. Huan inijuanti quichijque
    icone Josías ma eli tlanahuatijquetl.
  swh-ONEN: Kisha watu wa nchi wakawaua wale wote waliokuwa wamefanya hila dhidi ya
    Mfalme Amoni. Wakamfanya Yosia mwanawe kuwa mfalme mahali pake.
  bba-bba: Adɑmɑ be bɑ nùn seesi bɑ ɡo mi, tɔmbɑ mɑɑ ben tii so bɑ ɡo. Mɑ bɑ win bii
    Yosiɑsi kɔsire kuɑ bɑndu sɔɔ.
  eng-KJVCPB: But the people of the land slew all them that had conspired against
    king Amon; and the people of the land made Josiah his son king in his stead.
  luo-luo: Eka jopinyno noriwore monego jogo duto mane onego ruoth Amon kendo negiketo
    Josia wuode obedo ruoth kare.
  meu-meu: A tano taudia ese King Amon ihadikana e henegalaia taudia iboudiai na e
    aladia mase; bena tano taudia ese ia natuna Iosia na pavapava ai e halaoa, ia
    gabuna ai.
  npi-ULB: तर देशका मानिसहरूले राजा अमोनको विरुद्धमा षड्‌यन्‍त्र गर्ने सबैलाई मारे,
    र तिनको छोरा योशियाहलाई तिनको ठाउँमा तिनीहरूले राजा बनाए ।
  yor-yor: Nígbà náà, gbogbo àwọn ènìyàn ilẹ̀ náà pa gbogbo àwọn tí wọ́n ṣọ̀tẹ̀ sí
    ọba Amoni, wọ́n sì mú Josiah ọmọ rẹ̀ jẹ ọba ní ipò rẹ̀.
  pes-OPCB: مردم، قاتلان آمون را کشتند و پسرش یوشیا را به جای او بر تخت سلطنت نشاندند.
  tgl-ULB: Ngunit pinatay ng mga tao ang lahat ng mga nagsabwatan laban kay haring
    Ammon, at ginawa nila si Josias, na kaniyang anak, bilang hari na kapalit niya.
  hui-hui: Ani biyagola Yudali hearume agali haguane Amono homelo bo wahaga biaru
    bibahende minalu tinibi homelo bo wahai howa tigua Amono igini Yosaia ibu aba
    henegoria Yuda wali agalinaga kini ha aribia hene.
  mya-mya: သို့​ရာ​တွင်​ယု​ဒ​ပြည်​သူ​တို့​က​အာ​မုန်​အား လုပ်​ကြံ​သူ​တို့​ကို​ကွပ်​မျက်​ပြီး​လျှင်
    သူ​၏ သား​တော်​ယော​ရှိ​အား​နန်း​တင်​ကြ​လေ သည်။
  bod-N: འོན་ཀྱང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་རྒྱལ་པོ་ཨ་མོན་ལ་ངོ་ལོག་པའི་མི་ཐམས་ཅད་བསད་དེ།
    ཁོའི་སྲས་ཡོ་ཤི་ཡཱ་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་བཞག་པའོ། །
  sna-sna: Ipapo vanhu venyika yose vakauraya vose vakanga varangana kuuraya mambo
    Amoni. Vakaita Josia mwanakomana wake mambo panzvimbo yake.
  spa-BLM: Pero el pueblo del país mató a todos los que habían conspirado contra el
    rey Amón, y el pueblo del país hizo rey a su hijo Josías en su lugar.
  cac-cac: Axo eb' anima d'a yol chon̈ab' chi' ix milanpaxcham eb' vin̈ ix milancham
    vin̈. Axo vin̈aj Josías yuninal vin̈ ix yac'canoch eb' reyal sq'uexuloc vin̈.
  swh-ULB: Lakini watu wa nchi wakawaua wote waliofanya njama zidi ya Mfalme Amoni,
    na wakamfanya Yosia, mwanaye, mfalme katika nafasi yake.
  bel-bel: Але народ зямлі перабіў усіх, што былі ў змове супраць цара Амона, і паставіў
    народ зямлі царом Ёсію, сына ягонага, замест яго.
  deu-ELBBK: Da erschlug das Volk des Landes alle, die sich gegen den König Amon verschworen
    hatten; und das Volk des Landes machte Josia, seinen Sohn, zum König an seiner
    statt.
  mbb-OT: Piru pudu midhimetayi te menge etew ziyà te Juda sikan is midhimatey ki
    Hadì Amon. Ne iyan in-ilis dan he hadì is anak ni Amon he si Josia.
  mal-2015: എന്നാൽ ദേശത്തെ ജനം ആമോൻ രാജാവിന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കിയവരെയൊക്കെയും
    കൊന്നുകളഞ്ഞു; ദേശത്തെ ജനം അവന്റെ മകനായ യോശീയാവെ അവന്നു പകരം രാജാവാക്കി.
  rmc-rmc: Ale o judska manuša murdarde olen, ko kerde vzbura pro kraľis Amon a pal
    leste ačhade kraľiske leskre čhas le Jozijaš.
  pes-OPV: و اهل زمین همه کسانی را که بر آمون پادشاه شوریده بودند، به قتل رسانیدند
    و اهل زمین پسرش یوشیا را در جایش به پادشاهی نصب کردند.
  ron-1924: Дар попорул цэрий а учис пе тоць чей че унелтисерэ ымпотрива ымпэратулуй
    Амон. Ши, ын локул луй, попорул цэрий а пус ымпэрат пе фиул сэу Иосия.
  ben-OBCV: তখন দেশের প্রজারা সেইসব লোককে হত্যা করল, যারা রাজা আমোনের বিরুদ্ধে ষড়যন্ত্রে
    লিপ্ত হল, এবং তারা তাঁর স্থানে তাঁর ছেলে যোশিয়কে রাজা করল।
  som-som: Laakiinse dadkii dalka degganaa ayaa wada laayay kuwii Boqor Aamoon sirqoolka
    u dhigay oo dhan, oo dadkii dalka degganaa waxay meeshiisii boqor uga dhigeen
    wiilkiisii Yoosiyaah.
  lat-VUC: Porro reliqua populi multitudo, cæsis iis qui Amon percusserant, constituit
    regem Josiam filium ejus pro eo.
  eng-ASVBT: But the people of the land slew all them that had conspired against king
    Amon; and the people of the land made Josiah his son king in his stead.
  ita-1885: E il popolo del paese percosse tutti quelli che aveano fatta congiura
    contro al re Amon; e costituì re, in luogo di esso, Giosia, suo figliuolo.
  eng-LXXUP: And the people of the land slew the men who had conspired against King
    Amon; and the people of the land made Josiah his son king in his stead.
  eng-ULB: But the people of the land killed all those who had conspired against King
    Amon, and they made Josiah, his son, king in his place.
  spa-VBL: Pero la gente de la nación mató a todos los que habían conspirado contra
    el rey Amón, e hicieron rey a su hijo Josías.
  fra-_FOB: Mais le peuple du pays frappa tous ceux qui avaient conspiré contre le
    roi Amon; et le peuple du pays établit pour roi, à sa place, Josias, son fils.
  mal-mal: എന്നാൽ ദേശത്തെ ജനം ആമോൻ രാജാവിന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കിയവരെയെല്ലാം
    കൊന്ന് അവന്റെ മകനായ യോശീയാവെ അവന് പകരം രാജാവാക്കി.
  urd-GVR: Lekin ummat ne tamām sāzish karne wāloṅ ko mār ḍālā aur Amūn kī jagah us
    ke beṭe Yūsiyāh ko bādshāh banā diyā.
  suz-BL: तन्‍न मेको रागी ङा मुरपुकीम पिप आमोन कली साइक्‍ब आन कली यो सदमे बाक्‍त।
    मिनु आ तौ योसीयाह कली मेको आ आफ आ पा ङा पिप सेल्‍मे बाक्‍त।
  ita-1927: Ma il popolo del paese mise a morte tutti quelli che avean congiurato
    contro il re Amon, e fece re, in sua vece, Giosia suo figliuolo.
  ckb-ckb: ئینجا گەلی خاکەکە هەموو پیلانگێڕەکانی ئامۆن پاشایان کوشت، هەروەها یۆشیای
    کوڕییان لە جێی ئەو کردە پاشا.
  eng-BBE: But the people of the land put to death all those who had taken part in
    the design against King Amon, and made his son Josiah king in his place.
  kan-OKCV: ಆದರೆ ದೇಶದ ಜನರು ಅರಸನಾದ ಆಮೋನನ ವಿರುದ್ಧ ಒಳಸಂಚು ಮಾಡಿದವರನ್ನೆಲ್ಲಾ ಕೊಂದುಹಾಕಿ,
    ದೇಶದ ಜನರು ಅವನ ಮಗ ಯೋಷೀಯನನ್ನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು.
  tam-2017: அப்பொழுது தேசத்து மக்கள் ஆமோன் என்னும் ராஜாவுக்கு விரோதமாக சதிசெய்த அனைவரையும்
    வெட்டிப்போட்டு, அவன் மகனாகிய யோசியாவை அவனுடைய இடத்தில் ராஜாவாக்கினார்கள்.
  ron-BTF: Dar poporul țării i-a ucis pe toți cei care s-au răzvrătit împotriva împăratului
    Amon; și poporul țării l-a făcut pe fiul său, Iosia, împărat în locul său.
  eng-WEBP: But the people of the land killed all those who had conspired against
    King Amon; and the people of the land made Josiah his son king in his place.
  eng-FBV: But the people of the land killed everyone who had plotted against King
    Amon, and they made his son Josiah king.
  nld-1939: Maar het gewone volk vermoordde allen, die tegen koning Amon hadden samengespannen,
    en riep zijn zoon Josias tot koning uit in zijn plaats.
  nch-BL: Pero sequinoc masehualme ipan nopa tali cati quichihuayayaj cati xitahuac,
    quinmictijque itequipanojcahua Amón cati quimictijtoyaj. Huan inijuanti quichijque
    icone Josías ma eli tanahuatijquet.
  vie-1934: Còn dân sự của xứ lại giết các kẻ đã mưu phản giết vua A-môn; rồi lập
    Giô-si-a, con trai người, làm vua thế cho người.
  hin-CV: मगर प्रजाजनों ने उन सभी की हत्या कर दी, जिन्होंने राजा अमोन के विरुद्ध षड़्‍यंत्र
    रचा था. उन्होंने उसके स्थान पर उसके पुत्र योशियाह को राजा बनाया.
  spa-BES: Pero la gente de la tierra mató a todos los que habían participado en el
    plan contra el rey Amón, e hicieron rey a su hijo Josías en su lugar.
  tdx-tdx: Fe zinevo’ ondati’ i taneio ka o nikinia i Amone mpanjakao; le nanoe’ o
    mpimone’ i taneio mpanjaka’ t’Iosià ana’e handimbe aze.
  tha-KJV: แต่​ประชาชนแห่งแผ่นดินได้ประหารบรรดาคนเหล่านั้​นที​่คิดกบฏต่อกษั​ตริ​ย์อาโมน
    และประชาชนแห่งแผ่นดินได้​แต่​งตั้งให้โยสิยาห์โอรสของพระองค์ครอบครองแทนพระองค์
  por-BR-2018: Mas o povo da terra feriu a todos os que haviam conspirado contra o
    rei Amom; e o povo da terra pôs por rei em seu lugar a Josias seu filho.
  deu-ELO: Da erschlug das Volk des Landes alle, die sich wider den König Amon verschworen
    hatten; und das Volk des Landes machte Josia, seinen Sohn, zum König an seiner
    Statt.
  eng-WYC-2018: Soothly the residue multitude of the people, after that they had slain
    them that had slain Amon, ordained Josiah, his son, king for him.
  epo-epo: Sed la popolo de la lando mortigis ĉiujn, kiuj faris konspiron kontraŭ
    la reĝo Amon; kaj la popolo de la lando faris reĝo anstataŭ li lian filon Joŝija.
  uig-PIN: Lekin Yǝⱨuda zeminidikilǝr Amon padixaⱨni ⱪǝstligǝnlǝrning ⱨǝmmisini ɵltürdi;
    andin yurt hǝlⱪi uning ornida oƣli Yosiyani padixaⱨ ⱪildi.
  beo-beo: Yuda fi dunu da A:imone fasu dunu medole legei. Amola ilia da ea mano Yousaia,
    e bagia hina bagade ilegei.
  tpi-OTNT: Na bihain, ol manmeri bilong Juda i kisim ol dispela ofisa i bin kilim
    Emon, na ol i kilim ol tu i dai. Na ol i kisim Josaia, pikinini man bilong Emon,
    na makim em i kamap king bilong ol.
  hau-SA: Sa’an nan mutanen ƙasar suka kashe dukan waɗanda suka yi wa Sarki Amon maƙarƙashiya,
    suka naɗa Yosiya ɗansa sarki a maimakonsa.
  uig-LAT: Lékin Yehuda zéminidikiler Amon padishahni qestligenlerning hemmisini öltürdi;
    andin yurt xelqi uning ornida oghli Yosiyani padishah qildi.
  nde-nde: Kodwa abantu belizwe babulala bonke labo ababethame amacebo ngenkosi u-Amoni,
    babeka uJosiya indodana yakhe wathatha ubukhosi.
  ton-ton: '¶ Ka naʻe tāmateʻi ʻe he kakai ʻoe fonua, ʻakinautolu kotoa pē naʻe fakataha
    ʻo lapa ki he tuʻi ko ʻAmoni: pea naʻe fakanofo ʻe he kakai ʻoe fonua ʻa hono
    foha ko Sosaia ke tuʻi ko hono fetongi ia.'
  ces-1613: Tedy pobil lid země všecky ty, kteříž se byli spuntovali proti králi Amonovi,
    a ustanovil lid země krále Joziáše syna jeho místo něho.
  eng-WMB: But the people of the land killed all those who had conspired against King
    Amon; and the people of the land made Josiah his son king in his place.
  tam-TCV: அப்பொழுது நாட்டு மக்கள், அரசன் ஆமோனுக்கெதிராக குழப்பம் செய்த எல்லோரையும்
    கொலைசெய்தார்கள். பின் அவனுடைய இடத்திற்கு அவன் மகன் யோசியாவை அரசனாக்கினார்கள்.
  ceb-ULB: Apan, gipatay usab sa mga katawhan sa kayutaan kadtong naglaraw batok kang
    Haring Amon, ug gihimo nilang hari si Josia, nga iyang anak puli kaniya.
  pol-UBG: Ale lud tej ziemi zabił wszystkich, którzy sprzysięgli się przeciw królowi
    Amonowi, a potem ustanowił jego syna Jozjasza królem w jego miejsce.
  urd-GVU: لیکن اُمّت نے تمام سازش کرنے والوں کو مار ڈالا اور امون کی جگہ اُس کے بیٹے
    یوسیاہ کو بادشاہ بنا دیا۔
  deu-1912: Da schlug das Volk im Lande alle, die den Bund wider den König Amon gemacht
    hatten. Und das Volk im Lande macht Josia, seinen Sohn zum König an seiner Statt.
  kan-2017: ಆದರೆ ದೇಶದ ಜನರು ಅರಸನಾದ ಆಮೋನನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದವರನ್ನೆಲ್ಲಾ ಕೊಂದುಹಾಕಿ
    ಆಮೋನನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಯೋಷೀಯನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು.
  yap-yap: Ma girdi’ nu Judah e ra li’ed nge yim’ e pi’in nra li’ed Amon miyad tay
    Josiah nib mo’on ni fak nge mang pilung.
  hlt-MCSB: Te dongah manghai Amon aka taeng boeih te khohmuen pilnam loh a ngawn.
    Te phoeiah tah khohmuen pilnam loh a capa Josiah te anih yueng la a manghai sak.
  mdy-ETH: ዪሁዳ ዴራ ዒማና ዓሞኦኔ ዎዼ ዓሶ ዎዺ ዒዛ ቤዛ ናኣዚ ዒዛኮ ዒዮሲያሴ ካኣታሤኔ።
  twi-ASANTE: Nanso, ɔmanfoɔ a wɔwɔ asase no so kunkumm wɔn a wɔbɔɔ pɔ tiaa ɔhene
    Amon no, na wɔsii ne babarima Yosia ɔhene, sii nʼanan mu.
  eng-WEBU: But the people of the land killed all those who had conspired against
    King Amon; and the people of the land made Josiah his son king in his place.
  wal-wal: Hegaappe guyyiyan, Yihudaa asati Kawuwaa Amoona bolli maqettida ubbata
    woridosona. Woridi Amoona sohuwan a na7aa Yoosiyaasa kawoyidosona.
  spa-PDDPT: Pero el pueblo de la tierra mató a todos los que conspiraron contra el
    rey Amón y proclamó a su hijo Josías como rey.
  gun-gun: Ha'e rami teĩ ha'e va'e yvy pygua kuery ojukapa ju huvixa Amom jukaare
    kuery ha'e javi. Ha'e rami vy hekovia omoĩ ju ta'y Josias.
  ilo-ULB: Ngem pinapatay dagiti tattao iti daga dagiti amin a nangisikat kenni Ari
    Amon, ket insaadda ni Josias, a putotna a lalaki nga ari a kasukatna.
  kpg-kpg: Gei nia daangada o Judah gu daaligi gii mmade digau ala ne daaligi a mee,
    gaa dugu tama daane a maa go Josiah e hai di king.
  uig-ARA: لېكىن يەھۇدا زېمىنىدىكىلەر ئامون پادىشاھنى قەستلىگەنلەرنىڭ ھەممىسىنى ئۆلتۈردى؛
    ئاندىن يۇرت خەلقى ئۇنىڭ ئورنىدا ئوغلى يوسىيانى پادىشاھ قىلدى.
  sus-sus: Kɔnɔ ɲama tan mu tin na yanfantee ra, e naxa e fan faxa. Ɲama naxa Amon
    xa di Yosiya ti a ɲɔxɔɛ ra.
  pon-2006: Mehn Suda eri kemehla ohl ako me kemelahr Amon oh kasapwilada sapwellime
    pwutak Sosaia en uhd wiahla nanmwarki.
  ksd-ksd: Ma ra tarai na gunan dia ga doko diat par nina dia ga varpit ure Amon ra
    king; ma ra tarai na gunan dia ga vaki Iosia natuna pi na kia vue ta ra kini na
    king.
  tur-YTC: Ama ülke halkı Kral Amon'a karşı düzen kuranların hepsini öldürdü. Ülke
    halkı da oğlu Yoşiya'yı onun yerine kral yaptı.
  grc-BRENT: Καὶ ἐπάταξεν ὁ λαὸς τῆς γῆς τοῦς ἐπιθεμένους ἐπὶ τὸν βασιλέα Ἀμὼν, καὶ
    ἐβασίλευσεν ὁ λαὸς τῆς γῆς τὸν Ἰωσίαν υἱὸν αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Dan, rakyat negeri itu membunuh semua orang yang bersekongkol melawan Raja
    Amon. Lalu, rakyat negeri itu mengangkat Yosia, anaknya, menjadi raja sebagai
    penggantinya.
  nya-nya: Koma anthu a mʼdzikomo anapha onse amene anakonzera chiwembu mfumu Amoni,
    ndipo anayika mwana wake Yosiya kukhala mfumu mʼmalo mwake.
  hrv-hrv: Ali je prosti puk pobio sve one koji se bijahu urotili protiv kralja Amona
    i na njegovo mjesto zakraljio sina mu Jošiju.
  mps-mps: Tama nosali te Juda we bidi dabego te Emon ela muani ofisa bidi dabe selama
    augwali me elama isilali. Tama augwaligo Josaia te Emon aga ogwa selama, tama
    augwaligo aga augwa king magi ilali.
  tpi-tpi: Na bihain, ol manmeri bilong Juda i kisim ol dispela ofisa i bin kilim
    Emon, na ol i kilim ol tu i dai. Na ol i kisim Josaia, pikinini man bilong Emon,
    na makim em i kamap king bilong ol.
  dan-1931: men Folket fra Landet dræbte alle dem, der havde sammensvoret sig imod
    Kong Amon, og gjorde hans Søn Josias til Konge i hans Sted.
  vie-OVCB: Nhưng dân trong xứ nổi lên giết hại tất cả những ai chống lại Vua A-môn
    rồi tôn con vua là Giô-si-a lên ngôi kế vị.
  guj-2017: પણ દેશના લોકોએ, આમોન રાજાની વિરુદ્ધ બંડ ઉઠાવનારાઓને મારી નાખ્યા અને તેના
    પુત્ર યોશિયાને તેની જગ્યાએ રાજા બનાવ્યો.
  pon-2006A: Mehn Suda eri kemehla ohl ako me kemelahr Amon oh kasapwilada sapwellime
    pwutak Sosaia en uhd wiahla nanmwarki.
  por-BRBSL: Mas o povo da terra matou todos aqueles que haviam conspirado contra
    o rei Amon; e o povo da terra fez de Josias seu filho rei em seu lugar.
  cth-cth: Hatei Ammon ka youk e taminaw teh khocanaw ni he a thei awh. Hahoi khocanaw
    ni a capa Josiah teh a yueng lah siangpahrang a tawk sak awh.
  twi-twi: Na nnipa a wɔwɔ asase no so nyinaa kunkum nnipa a wɔbɔɔ ɔhene Amon ho pɔw
    no, na wɔde ne babarima Yosia dii ade sɛ ɔhene.
  hlt-hlt: Te dongah manghai Amon aka taeng boeih te khohmuen pilnam loh a ngawn.
    Te phoeiah tah khohmuen pilnam loh a capa Josiah te anih yueng la a manghai sak.
  tbz-SIM: Kɛ̀ dihɛì yɛmbɛ̀ɛ kuɔ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do dɑ̀kɛ kɛ́kuɔ okpɑ̀ɑ̀tì Amɔɔ kɛ́duɔ́
    nkòo birɛ Sosiɑsii sɔɔtɛ́ tikpɑ̀tì.
  msy-2020: Ezɨ gɨn Judan gumazamiziba, ingangarir gumazibar dapanir Emon mɨsoghezir
    kaba inigha, uaghan me mɨsoghezɨ me ariaghire. Egha me Emonɨn otarim Josaia gamizɨ,
    a uan afeziamɨn danganim inigha men atrivimɨn oto.
  dop-dop: Amɑ Yutɑ nyǝ́mɑ kʋwɑ mpɑ pɑ kʋ-ɩ mpʋ tɔ. Ɩlɛnɑ pɑ́ lɛɛtɩ ɩ pǝyɑlʋ Sosiyɑsɩ
    kɛ ɩ lonte.
  azb-azb: Ölkə xalqı padşah Amona qarşı qəsd hazırlayanların hamısını qırdı və onun
    yerinə oğlu Yoşiyanı padşah etdi.
  eng-DBY: But the people of the land smote all them that had conspired against king
    Amon; and the people of the land made Josiah his son king in his stead.
  hin-2017: तब साधारण लोगों ने उन सभी को मार डाला, जिन्होंने राजा आमोन से द्रोह की
    गोष्ठी की थी; और लोगों ने उसके पुत्र योशिय्याह को उसके स्थान पर राजा बनाया।
  eng-YLT: and the people of the land smite all those conspiring against king Amon,
    and the people of the land cause Josiah his son to reign in his stead.
  eng-WYC-2017: Soothly the residue multitude of the people, after that they had slain
    them that had slain Amon, ordained Josiah, his son, king for him.
  eng-WMBB: But the people of the land killed all those who had conspired against
    King Amon; and the people of the land made Josiah his son king in his place.
  urd-GVH: लेकिन उम्मत ने तमाम साज़िश करनेवालों को मार डाला और अमून की जगह उसके बेटे
    यूसियाह को बादशाह बना दिया।
  rug-rug: Meke la ari na tie pa Ziuda meke va mate betoi sarini pu va matena se Amoni,
    meke va baṉara hobe ia rini sa tuna koreo, se Zosaea.
  gaz-gaz: Kana irratti namoonni biyya sanaa warra Aamoon Mootichatti malatan hunda
    fixanii ilma isaa Yosiyaasin immoo iddoo isaa mootii godhatan.
  fra-LSG: Mais le peuple du pays frappa tous ceux qui avaient conspiré contre le
    roi Amon; et le peuple du pays établit roi Josias, son fils, à sa place.
  yal-yal: Koni naxanye birin yanfan so Manga Amɔn ma, yamanan muxune yi ne birin
    faxa, yamanan muxune yi a dii xɛmɛn Yosiya dɔxɔ a ɲɔxɔni mangayani.
  haw-1868: Alaila, pepehi na kanaka o ka aina i ka poe i hui ku e i ke alii, ia Amona,
    a hooalii iho la na kanaka o ka aina ia Iosia kana keiki ma kona hakahaka.
  arb-NAV: غَيْرَ أَنَّ شَعْبَ الْبِلادِ قَتَلَ جَمِيعَ الْمُتَآمِرِينَ عَلَى الْمَلِكِ
    آمُونَ، وَوَلَّوْا عَلَيْهِمِ ابْنَهُ يُوشِيَّا خَلَفاً لَهُ.
  ewe-ewe: Dukɔmevi aɖewo wu ame siwo wu Fia Amon la dometɔ ɖe sia ɖe eye wotsɔ Amon
    ƒe vi, Yosia, ɖo fiae.
  eng-LEE: But the people of the land slew all those that had conspired against king
    Amon; and the people of the land made Josiah his son king in his stead.
  asm-FB: কিন্তু দেশৰ লোকসকলে আমোন ৰজাৰ বিৰুদ্ধে চক্ৰান্ত কৰা সকলোকে বধ কৰিলে; আৰু
    দেশৰ লোকসকলে তেওঁৰ পুত্ৰ যোচিয়াক তেওঁৰ পদত ৰজা পাতিলে।
  sus-A: كْنْ حَمَ تَن مُ تِن نَ يَنقَنتٍيٍ رَ، عٍ نَشَ عٍ قَن قَشَ. حَمَ نَشَ عَمٌن
    شَ دِ يٌسِيَ تِ عَ حْشْي رَ.
  fra-SBL: Mais le peuple du pays tua tous ceux qui avaient conspiré contre le roi
    Amon, et le peuple du pays établit roi Josias, son fils, à sa place.
  hbo-hbo: וַיַּכּוּ֙ עַם־הָאָ֔רֶץ אֵ֥ת כָּל־הַקֹּֽשְׁרִ֖ים עַל־הַמֶּ֣לֶךְ אָמֹ֑ון
    וַיַּמְלִ֧יכוּ עַם־הָאָ֛רֶץ אֶת־יֹאשִׁיָּ֥הוּ בְנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Hĩndĩ ĩyo andũ a bũrũri ũcio makĩũraga andũ arĩa othe maaciirĩire kũũraga
    Mũthamaki Amoni; nao magĩtua mũriũ Josia mũthamaki ithenya rĩake.
  fra-NCL: Mais le peuple du pays frappa tous ceux qui avaient conspiré contre le
    roi Amon, et le peuple du pays établit roi à sa place Josias, son fils.
  cek-AK: Toe prae kaminawk mah Amon siangpahrang hum kaminawk to hum o boih; anih
    zuengah a capa Josiah mah prae to uk.
  cuk-cuk: Geb degine, neggweburginmalad, dulemar-rey-oburgwismalad oburgwismarmogad.
    Degi, a-sorba, e-machi-Josías reyga nugsanonimalad.
  uig-CYR: Лекин Йәһуда зиминидикиләр Амон падишани қәстлигәнләрниң һәммисини өлтүрди;
    андин жут хәлқи униң орнида оғли Йосияни падиша қилди.
  tel-2017: అయితే దేశప్రజలు ఆమోను రాజుమీద కుట్ర చేసిన వారందరినీ చంపి అతని కొడుకు యోషీయాను
    అతని స్థానంలో రాజుగా నియమించారు.
  hat-BSA: Men pèp peyi a te touye tout sila ki te fè konplo a kont Wa Amon yo, e
    pèp peyi a te fè Josias, fis li a, wa nan plas li.
  kos-kos: Ac mwet Judah elos uniya mwet ma tuh unilya Amon, ac srakulak Josiah, wen
    natul, in tokosra.
  hbo-WLC: וַיַּכּוּ֙ עַם־הָאָ֔רֶץ אֵ֥ת כָּל־הַקֹּֽשְׁרִ֖ים עַל־הַמֶּ֣לֶךְ אָמ֑וֹן
    וַיַּמְלִ֧יכוּ עַם־הָאָ֛רֶץ אֶת־יֹאשִׁיָּ֥הוּ בְנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Mgbe ahụ, ndị ala ahụ gburu ndị niile ahụ gbara izu megide eze Amọn. Ha
    mere Josaya nwa ya nwoke eze nʼọnọdụ ya.
  ory-ory: ମାତ୍ର ଯେଉଁମାନେ ଆମୋନ୍‍ ରାଜାଙ୍କ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କରିଥିଲେ, ସେସମସ୍ତଙ୍କୁ ଦେଶସ୍ଥ
    ଲୋକମାନେ ବଧ କଲେ; ଆଉ, ଦେଶର ଲୋକମାନେ ତାଙ୍କର ପଦରେ ତାଙ୍କର ପୁତ୍ର ଯୋଶୀୟଙ୍କୁ ରାଜା କଲେ।
  chk-chk: Nge ekewe aramasen Juta ra niela chokewe meinisin mi rawangauei ewe king
    Amon o seikätä Josia nöün we mwän, pwe epwe siwili lon wisan wisen king.
  rop-rop: Bat detlot Juda pipul bin kilim detlot men hubin kilim det king en deibin
    meigim im san Josaiya jidan det nyuwan king.
  ukr-1871: Але народ землї повбивав усїх, що були в змові проти царя Амона; і постановив
    народ царем Йосію, сина його замість його.
  deu-1951: Da erschlug die Landbevölkerung alle, welche die Verschwörung wider den
    König Amon gemacht hatten; und die Landbevölkerung machte seinen Sohn Josia zum
    König an seiner Statt.
  eng-JPS: But the people of the land slew all them that had conspired against king
    Amon; and the people of the land made Josiah his son king in his stead.
  srp-1865: Tada pobi narod zemaljski sve koji se bijahu pobunili na cara Amona, i
    zacari narod zemaljski Josiju sina njegova na njegovo mjesto.
  lug-lug: Naye Abantu ab’omu nsi ne batta abo bonna abasala olukwe okutta kabaka
    Amoni; ne bafuula Yosiya mutabani we okuba kabaka mu kifo kye.
  heb-heb: ויכו עם הארץ את כל הקשרים על המלך אמון וימליכו עם הארץ את יאשיהו בנו תחתיו׃
  ben-IRV: কিন্তু যারা রাজা আমোনের বিরুদ্ধে ষড়যন্ত্র করেছিল দেশের লোকেরা তাদের সবাইকে
    মেরে ফেলল এবং তারা তাঁর ছেলে যোশিয়কে তাঁর জায়গায় রাজা করল।
  pan-pan: ਪਰ ਉਸ ਦੇਸ ਦੇ ਲੋਕਾਂ ਨੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਜਿਨ੍ਹਾਂ ਨੇ ਆਮੋਨ ਰਾਜਾ
    ਦੇ ਵਿਰੁੱਧ ਯੋਜਨਾ ਬਣਾਈ ਸੀ ਅਤੇ ਦੇਸ ਦੇ ਲੋਕਾਂ ਨੇ ਉਹ ਦੇ ਪੁੱਤਰ ਯੋਸ਼ੀਯਾਹ ਨੂੰ ਉਹ ਦੇ ਥਾਂ
    ਰਾਜਾ ਬਣਾਇਆ।
  mya-JVB: အာမုန် မင်းကြီး တစ်ဘက် ၌သင်းဖွဲ့ သောသူ အပေါင်း တို့ကို၊ ပြည်သူ ပြည်သားတို့သည်
    ကွပ်မျက် ၍ ၊ သား တော်ယောရှိ ကို ခမည်းတော် အရာ ၌နန်း တင်ကြ၏။
  hmo-hmo: To unai Amona idia alaia taudia be Iuda taudia ese idia alaia mase. Vadaeni
    Iuda taudia ese Amona ena natuna tau Iosaia idia abia, edia king idia halaoa.
  urd-urd: लेकिन अहल — ए — मुल्क ने उन सबको क़त्ल किया जिन्होंने अमून बादशाह के ख़िलाफ़
    साज़िश की थी, और अहल — ए — मुल्क ने उसके बेटे यूसियाह को उसकी जगह बादशाह बनाया।
  rus-SYN: Но народ земли перебил всех, бывших в заговоре против царя Амона, и воцарил
    народ земли Иосию, сына его, вместо него.
  bqc-SIM: Ɔ̃ Yudaↄ gbɛ̃́ pↄ́ lɛkpàaĩaàzipiↄ dɛ̀dɛ píi, aa Amↄpi nɛ́ Yosia kpà
    kía ũ aà gbɛu.
  tcz-CHONGTHU: Judah mipiten Amon that hochu ana thatdoh un achapa Josiah chu leng
    anachan sah un ahi
  mar-mar: पण राजा आमोन विरुध्द कारस्थान करणाऱ्यांचा यहूदी लोकांनी काटा काढला. मग
    आमोनचा पुत्र योशीया याला लोकांनी राजा केले.
  qub-qub: Chayno wañuycachiptin llapan runacunana rabyacarcärir wañuchiran ray Amonta
    wañuchejcunata. Nircorga ruquin ray cananpaj churaran wamran Josías jutiyojtana.
  bqp-bqp: Adɑmɑ be bɑ nùn seesi bɑ go mi, tɔmbɑ mɑɑ ben tii so bɑ go. Mɑ bɑ win bii
    Yosiɑsi kɔsire kuɑ bɑndu sɔɔ.
  hat-hat: Moun peyi Jida yo touye mesye ki te fè konplo pou touye Amon yo. Yo mete
    Jozyas, pitit gason Amon an, wa nan plas li.
  eng-BSB: But the people of the land killed all those who had conspired against King
    Amon, and they made his son Josiah king in his place.
  eng-WEBPB: But the people of the land killed all those who had conspired against
    King Amon; and the people of the land made Josiah his son king in his place.
  kbq-kbq: Hianagi Juda vahe'mo'za hugantigama hu'za, kini ne' Amonima ahe fri'naza
    vahetamina zamahe nefri'za, nemofo Josaia kinia azeri otizageno, agri nona erino
    kinia mani'ne.
  nhe-BL: Pero sequinoc tlacame ipan nopa tlali tlen quichihuayayaj tlen xitlahuac,
    quinmictijque itlatequipanojcahua Amón tlen quimictijtoyaj. Huan inijuanti quichijque
    icone Josías ma eli tlanahuatijquetl.
  gub-BL: Na'e teko Zuta ywy rehe har uzuka izuka arer paw wà. Umuigo kar ta'yr Zuzi
    hekuzaromo tuwihawete romo wà.
  eng-DRA: But the rest of the multitude of the people slew them that had killed Amen,
    and made Josias his son king in his stead.
