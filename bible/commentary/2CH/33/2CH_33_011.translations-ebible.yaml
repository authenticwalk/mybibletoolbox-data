verse: 2CH.033.011
translations:
  mal-C: അതിനാൽ യഹോവ അശ്ശൂർരാജാവിന്റെ സൈന്യാധിപന്മാരെ അവർക്കെതിരേ വരുത്തി. അവർ മനശ്ശെയെ
    തടവുകാരനായി പിടിച്ച് അദ്ദേഹത്തിന്റെ മൂക്കിൽ ഒരു കൊളുത്തിട്ട് ഓട്ടുചങ്ങലകളാൽ ബന്ധിച്ച്
    ബാബേലിലേക്കു കൊണ്ടുപോയി.
  deu-TKW: Da ließ Jahwe Heerführer des Königs von Assyrien über sie kommen; die fingen
    Manasse mit Haken, fesselten ihn mit Ketten und führten ihn nach Babel.
  lin-lin: Bongo Yawe atindaki bakonzi ya basoda ya mokonzi ya Asiri kobundisa bango.
    Bakangaki Manase mpe bakotisaki na zolo na ye ebende oyo ezali lokola ndobo, bakangaki
    ye minyololo ya bronze mpe bamemaki ye na Babiloni.
  eng-LSV: and YHWH brings in against them the heads of the host that the king of
    Asshur has, and they capture Manasseh among the thickets, and bind him with bronze
    chains, and cause him to go to Babylon.
  eng-GNV: Wherefore the Lord brought vpon them the captaines of the hoste of the
    King of Asshur, which tooke Manasseh and put him in fetters, and bound him in
    chaines, and caryed him to Babel.
  eng-WEBSTER: Wherefore the LORD brought upon them the captains of the army of the
    king of Assyria, who took Manasseh among the thorns, and bound him with fetters,
    and carried him to Babylon.
  nhw-BL: Huajca TOTECO quichijqui para nopa tlayacanani tlen isoldados nopa tlanahuatijquetl
    tlen tlali Asiria ma yaca Jerusalén. Huan inijuanti quiitzquijque Manasés huan
    quitlalilijque ganchos para quitilanase huan quiilpijque imetz huan imax ica cadenas
    tlen bronce huan quihuicaque ipan tlali Babilonia.
  swh-ONEN: Hivyo Bwana akaleta juu yao majemadari wa jeshi la mfalme wa Ashuru, ambao
    walimchukua Manase kwenda kifungoni, wakaweka ndoana katika pua yake, wakamfunga
    kwa pingu za shaba na kumpeleka Babeli.
  bba-bba: Yerɑ Yinni Gusunɔ u Asirin sinɑ bokon tɑbu sinɑmbu ɡɔrɑ bɑ Mɑnɑse mwɑ bɑ
    yɔni doke, mɑ bɑ nùn bɔkuɑ kɑ sii ɡɑndun yɔni bɑ kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: Wherefore the Lord brought upon them the captains of the host of the
    king of Assyria, which took Manasseh among the thorns, and bound him with fetters,
    and carried him to Babylon.
  luo-luo: Omiyo Jehova Nyasaye nokelonigi jotend jolweny mag ruodh Asuria momako
    Manase otero e twech kotuch ume kod olowu kendo otweye kod rateke mag mula motere
    Babulon.
  meu-meu: Taunabunai, Iehova ese Asuria pavapavana ena tuari oreana biagudia na idia
    ihadikadia totona e siaidia lao; bena idia ese Manase na igau amo e abia, bona
    auri labora-labora gadeadia ai e ḡuia, bena Babulono e laohaia.
  npi-ULB: यसैले परमप्रभुले तिनीहरूका विरुद्धमा अश्शूरका राजाका फौजका कमाण्‍डरहरू
    ल्याउनुभयो, जसले मनश्शेलाई साङ्लाले बाँधे, हतकडीहरू लगाए र तिनलाई बेबिलोनमा लिएर
    गए ।
  yor-yor: Bẹ́ẹ̀ ni Olúwa mú àwọn alákòóso ọmọ-ogun ọba Asiria láti dojúkọ wọ́n, tí
    ó mú Manase nígbèkùn, ó fi ìwọ̀ mú un ní imú rẹ̀, ó dè é pẹ̀lú ṣẹ́kẹ́ṣẹkẹ̀ idẹ
    ó sì mú un lọ sí Babeli.
  pes-OPCB: پس خداوند سپاهیان آشور را فرستاد و آنها منسی را گرفته، با غل و زنجیر بستند
    و او را به بابِل بردند.
  tgl-ULB: Kaya ipinasalakay sila ni Yahweh sa pinuno ng hukbo ng Hari ng Asiria,
    na bumihag kay Manases nang nakakadena, at nilagyan ng tanikala ang kanyang mga
    paa, at dinala siya sa Babilonia.
  hui-hui: Tigua ani nabiyagola Anduane Homogohanda Asiriali ami haru haga hearume
    ti Yuda dindi anda ibilalu Manase minilo henge mini. Tigua Manase minuwa ibunaga
    nguiha hugu helalu pu senime huba buwa Babilono dindi haru pene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝရ​ဘု​ရား​သည်​အာ​ရှု​ရိ​တပ် မ​တော်​နှင့်​တပ်​မှူး​တို့​အား​ယု​ဒ​ပြည်​သို့​ချင်း
    နင်း​ဝင်​ရောက်​ခွင့်​ပြု​တော်​မူ​၏။ သူ​တို့​သည်​မ​နာ ရှေ​ကို​သံ​ချိပ်​များ​ဖြင့်​ဆွဲ​ချိပ်​ဖမ်း​ဆီး​ကာ
    သံ​ကြိုး​များ​နှင့်​ချည်​နှောင်​ပြီး​လျှင်​ဗာ​ဗု​လုန် မြို့​သို့​ခေါ်​ဆောင်​သွား​ကြ​၏။-
  bod-N: དེའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་གི་སྟེང་ཏུ་ཨ་སུར་རྒྱལ་པོའི་དམག་དཔོན་རྣམས་བཏང་བ་ལ།
    དེ་དག་གིས་མཱ་ན་ཤེ་ལྕགས་ཀྱུས་བཟུང་སྟེ། ལི་ཡི་སྒྲོག་བརྒྱབས་ནས་པཱ་པེལ་ལོན་དུ་ཁྲིད།
  sna-sna: Saka Jehovha akauyisa vatungamiri vehondo yavaAsiria kuzovarwisa vakatora
    Manase somusungwa, vakaisa chikokovonho mumhino yake, vakamusunga nengetani dzendarira
    vakaenda naye kuBhabhironi.
  spa-BLM: Por eso el Señor hizo venir a los capitanes del ejército del rey de Asiria,
    quienes tomaron a Manasés encadenado, lo ataron con grilletes y lo llevaron a
    Babilonia.
  cac-cac: Yuj chi' a Jehová ix ac'ancot eb' yajalil eb' soldado vin̈ sreyal Asiria
    d'a eb', ix yamchaj vin̈aj Manasés chi' yuj eb'. Ix yac'anoch gancho eb' d'a sn̈i'
    vin̈, ix tzec'chaj vin̈ d'a q'uen cadena nab'a bronce, ix yic'anb'at vin̈ eb'
    d'a Babilonia.
  swh-ULB: Kwa hiyo Yahwe akaleta juu yao maamri jeshsi wa jeshi la Ashuru, ambao
    walimchukua Manase katika minyonyoro, wakamfunga kwa pingu, na wakampeleka Babeli.
  bel-bel: І прывёў Гасподзь на іх ваеначальнікаў цара Асірыйскага, і закавалі яны
    Манасію ў кайданы і закавалі яго ланцугамі, і зьвялі яго ў Вавілон.
  deu-ELBBK: Da ließ der HERR die Heerobersten des Königs von Assyrien über sie kommen;
    und sie nahmen Manasse gefangen und banden ihn mit kupfernen Fesseln und führten
    ihn nach Babel.
  mbb-OT: Umbe, impesurung sikandan te Nengazen te menge sundaru te Asiria. Mibihag
    dan si Manase, migkew-itan dan is izung din, migkedinahan dan te brunsi, ne miduma
    zan diyà te Babilonia.
  mal-2015: ആകയാൽ യഹോവ അശ്ശൂർരാജാവിന്റെ സേനാധിപതിമാരെ അവരുടെ നേരെ വരുത്തി; അവർ മനശ്ശെയെ
    കൊളുത്തുകളാൽ പിടിച്ചു ചങ്ങലയിട്ടു ബാബേലിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: Vašoda o RAJ domukľa le veľiťeľen andral e asiriko armada, hoj te džan
    pre lende. On le Menaše chudle, sphandle les le brondzune lancenca, thode leske
    andro nakh o hakos a odľigende les andro Babilon.
  pes-OPV: پس خداوندسرداران لشکر آشور را بر ایشان آورد و منسی رابا غلها گرفته، او
    را به زنجیرها بستند و به بابل بردند.
  ron-1924: Атунч, Домнул а тримис ымпотрива лор пе кэпетенииле оштирий ымпэратулуй
    Асирией, каре ау принс пе Манасе ши л-ау пус ын ланцурь. Л-ау легат ку ланцурь
    де арамэ ши л-ау дус ла Бабилон.
  ben-OBCV: তাই তাদের বিরুদ্ধে সদাপ্রভু আসিরিয়ার রাজার সেই সেনাপতিদের নিয়ে এলেন,
    যারা মনঃশিকে বন্দি করল, তাঁর নাকে বড়শি গেঁথে দিয়েছিল, ও ব্রোঞ্জের শিকলে বেঁধে
    তাঁকে ব্যাবিলনে নিয়ে গেল।
  som-som: Sidaas daraaddeed Rabbigu wuxuu ku diray saraakiishii ciidanka oo boqorkii
    Ashuur, oo waxay la tageen Manaseh isagoo silsilado iyo bircago ku xidhan yihiin,
    kolkaasay Baabuloon u kaxaysteen.
  lat-VUC: 'Idcirco superinduxit eis principes exercitus regis Assyriorum: ceperuntque
    Manassen, et vinctum catenis atque compedibus duxerunt in Babylonem.'
  eng-ASVBT: Wherefore Jehovah brought upon them the captains of the host of the king
    of Assyria, who took Manasseh in chains, and bound him with fetters, and carried
    him to Babylon.
  ita-1885: Laonde il Signore fece venire contro a loro i capi dell'esercito del re
    degli Assiri; i quali presero Manasse in certi greppi, e lo legarono con due catene
    di rame, e lo menarono in Babilonia.
  eng-LXXUP: And the Lord brought upon them the captains of the host of the king of
    Assyria, and they took Manasseh in bonds, and bound him in fetters, and brought
    him to Babylon.
  eng-ULB: So Yahweh brought on them the commanders of the army of the king of Assyria,
    who took Manasseh in chains, bound him with fetters, and took him off to Babylon.
  spa-VBL: Entonces el Señor envió a los ejércitos de Asiria con sus comandantes para
    que los atacaran. Los asirios capturaron a Manasés, le pusieron un garfio en la
    nariz, le pusieron grilletes de bronce y se lo llevaron a Babilonia.
  fra-_FOB: Alors l'Éternel fit venir contre eux les chefs de l'armée du roi des Assyriens,
    qui mirent Manassé dans les fers; ils le lièrent d'une double chaîne d'airain,
    et l'emmenèrent à Babylone.
  mal-mal: ആകയാൽ യഹോവ അശ്ശൂർരാജാവിന്റെ സേനാധിപന്മാരെ അവരുടെ നേരെ വരുത്തി; അവർ മനശ്ശെയെ
    കൊളുത്തുകളാൽ പിടിച്ച് പിത്തളചങ്ങലയാൽ ബന്ധിച്ച് ബാബേലിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: Tab Rab ne Asūrī bādshāh ke kamānḍaroṅ ko Yahūdāh par hamlā karne diyā.
    Unhoṅ ne Manassī ko pakaṛ kar us kī nāk meṅ nakel ḍālī aur use pītal kī zanjīroṅ
    meṅ jakaṛ kar Bābal le gae.
  suz-BL: मोपतीके परमप्रभु यावेम मेकोपुकी नु लडाइ पपाइक्‍चा कली अस्‍सुर ङा पिप आ लडाइ
    पाइब आन कप्‍तान आन कली चाक्‍मी बाक्‍त। मिनु मेकोपुकीम मनस्‍से कली ग्‍याइश्‍शा
    मेको आ शोव़म बोल्‍सी ब्‍वेक्‍तमे बाक्‍त। मिनु मेको कली कांसा के साङलोम पाइश्‍शा
    बेबीलोन लदमे बाक्‍त।
  ita-1927: Allora l’Eterno fece venire contro di loro i capi dell’esercito del re
    d’Assiria, che misero Manasse nei ferri; e, legatolo con catene di rame, lo menarono
    a Babilonia.
  ckb-ckb: ئیتر یەزدان سەرکردەکانی هێزەکانی پاشای ئاشوری هێنایە سەریان، ئەوانیش مەنەشەیان
    بە دیل گرت و لووتەوانەیان کردە لووتی و بە زنجیری بڕۆنز کۆتیان کرد و بردیان بۆ
    بابل.
  eng-BBE: So the Lord sent against them the captains of the army of Assyria, who
    made Manasseh a prisoner and took him away in chains to Babylon.
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ಅಸ್ಸೀರಿಯದ ಅರಸನ ಸೈನ್ಯದ ಅಧಿಪತಿಗಳನ್ನೂ ಅವನ ಮೇಲೆ ಬರಮಾಡಿದರು.
    ಆ ಅಧಿಪತಿಗಳು ಮನಸ್ಸೆಯ ಮೂಗಿಗೆ ಕೊಂಡಿಗಳನ್ನು ಹಾಕಿ, ಅವನಿಗೆ ಕಂಚಿನ ಸಂಕೋಲೆಗಳಿಂದ ಬಂಧಿಸಿ,
    ಅವನನ್ನು ಬಾಬಿಲೋನಿಗೆ ಒಯ್ದರು.
  tam-2017: 'ஆகையால் யெகோவா: அசீரியா ராஜாவின் தளபதிகளை அவர்கள்மேல் வரச்செய்தார்; அவர்கள்
    மனாசேயை முட்செடிகளில் பிடித்து, இரண்டு வெண்கலச்சங்கிலியால் அவனைக் கட்டி பாபிலோனுக்குக்
    கொண்டுபோனார்கள்.'
  spa-RV-1909: Mas luego que fué puesto en angustias, oró ante Jehová su Dios, humillado
    grandemente en la presencia del Dios de sus padres.
  ron-BTF: De aceea DOMNUL a adus asupra lor pe căpeteniile oștirii împăratului Asiriei,
    care l-au luat pe Manase dintre spini și l-au legat cu lanțuri și l-au dus în
    Babilon.
  eng-WEBP: Therefore the LORD brought on them the captains of the army of the king
    of Assyria, who took Manasseh in chains, bound him with fetters, and carried him
    to Babylon.
  eng-FBV: So the Lord sent the armies of Assyria with their commanders to attack
    them. The Assyrians captured Manasseh, put a hook through his nose, put bronze
    shackles on him, and took him away to Babylon.
  nld-1939: Daarom liet Jahweh de legeraanvoerders van den koning van Assjoer tegen
    hem oprukken; zij namen Manasses met haken gevangen en voerden hem, in ijzeren
    ketens geboeid, naar Babel.
  nch-BL: Huajca TOTECO quichijqui para nopa tayacanani ten isoldados nopa tanahuatijquet
    ten tali Asiria ma yaca Jerusalén. Huan inijuanti quiitzquijque Manasés huan quitalilijque
    cuachijcolme para quitilanase huan quiilpijque imetz huan imax ica cadenas ten
    bronce huan quihuicaque ipan tali Babilonia.
  vie-1934: Vì cớ ấy, Đức Giê-hô-va khiến các quan tướng đạo binh của vua A-si-ri
    đến hãm đánh chúng; các quan ấy bắt đóng cùm Ma-na-se, xiềng người lại, rồi dẫn
    về Ba-by-lôn.
  hin-CV: तब याहवेह ने अश्शूर के राजा की सेना के सेनापति उस पर हमला करने के लिए भेजे.
    उन्होंने मनश्शेह को नकेल डालकर पकड़ा, कांसे की बेड़ियों से बांधकर उसे बाबेल ले
    गए.
  spa-BES: Entonces el Señor envió contra ellos a los capitanes del ejército de Asiria,
    quienes hicieron a Manasés prisionero y lo llevaron encadenado a Babilonia.
  tdx-tdx: Toly ndra nampivotrahe’ Iehovà am’ iereo o mpifehem-balobohò’ i mpanjaka’
    i Asoreio naho nendese’ iareo am-porengotse t’i Menasè, vinahotse an-torisike
    vaho nasese mb’e Bavele añe.
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์ทรงให้​ผู้​บังคับกองทหารของกษั​ตริ​ย์​แห่​งอ​ัสซีเรียมาต่อสู้​เขาทั้งหลาย
    ได้​จับมนัสเสห์ท่ามกลางพงหนามและจองจำด้วยตรวนและนำพระองค์​มาย​ังบาบิ​โลน
  por-BR-2018: Por isso o SENHOR trouxe contra eles os generais do exército do rei
    dos assírios, os quais aprisionaram com grilhões a Manassés, e acorrentado com
    correntes levaram-no a Babilônia.
  deu-ELO: Da ließ Jehova die Heerobersten des Königs von Assyrien über sie kommen;
    und sie nahmen Manasse gefangen und banden ihn mit ehernen Fesseln und führten
    ihn nach Babel.
  eng-WYC-2018: Therefore the Lord brought upon them the princes of the host of the
    king of Assyrians (or And so the Lord brought upon them the leaders of the army
    of the king of Assyria); and they took Manasseh, and bound him with chains, and
    stocks, and led him into Babylon.
  epo-epo: Kaj la Eternulo venigis sur ilin la militestrojn de la reĝo de Asirio;
    kaj ili malliberigis Manasen per katenoj, ligis lin per ĉenoj, kaj forkondukis
    lin en Babelon.
  uig-PIN: Xu sǝwǝbtin Pǝrwǝrdigar Asuriyǝ padixaⱨining ⱪoxunidiki sǝrdarlarni ularning
    üstigǝ ⱨujumƣa saldurdi. Ular Manassǝⱨni ilmǝk bilǝn elip, mis zǝnjir bilǝn baƣlap
    Babilƣa ǝkǝldi.
  beo-beo: Amaiba:le, Hina Gode da logo doasiba:le, Asilia dadi gagui wa:i da Yuda
    fi doagala:i. Ilia da Ma:na:se gagulaligili, ea mi gelaba ma:go sanawane, sia:inega
    la:gili, Ba:bilone sogega hiouginana asi.
  tpi-OTNT: Olsem na Bikpela i salim ol ofisa bilong ami bilong Asiria i kam wantaim
    ol soldia bilong ol, na ol i pait long ol Juda na winim ol. Na ol Asiria i holimpas
    Manase na putim huk long nus bilong en na pasim han bilong en long sen na kisim
    em i go long Babilon.
  hau-SA: Saboda haka Ubangiji ya kawo manyan hafsoshin mayaƙan sarkin Assuriya a
    kansu, waɗanda suka ɗauki Manasse a matsayi ɗan kurkuku, suka sa ƙugiya a hancinsa,
    suka daure shi da sarƙoƙin tagulla suka kuma kai shi Babilon.
  uig-LAT: Shu sewebtin Perwerdigar Asuriye padishahining qoshunidiki serdarlarni
    ularning üstige hujumgha saldurdi. Ular Manassehni ilmek bilen élip, mis zenjir
    bilen baghlap Babilgha ekeldi.
  nde-nde: Ngakho uThixo wabehlisela abalawuli bamabutho enkosi yase-Asiriya, abathumba
    uManase, bamfaka umkhala emakhaleni, bambopha ngamaketane ethusi bamusa eBhabhiloni.
  ton-ton: ¶ Ko ia naʻe ʻomi ai ʻe Sihova kiate kinautolu ʻae ngaahi ʻeiki ʻoe tau
    ʻoe tuʻi ʻo ʻAsilia, ʻaia naʻa nau puke ʻa Manase ʻi he ngaahi talaʻi ʻakau, pea
    haʻi ʻaki ia ʻae ngaahi meʻa haʻi, pea ʻave ia ki Papilone.
  ces-1613: Pročež přivedl na ně Hospodin hejtmany vojska krále Assyrského, kteříž
    jali Manassesa v trní, a svázavše ho dvěma řetězy ocelivými, dovedli jej do Babylona.
  eng-WMB: Therefore the LORD brought on them the captains of the army of the king
    of Assyria, who took Manasseh in chains, bound him with fetters, and carried him
    to Babylon.
  tam-TCV: எனவே யெகோவா அசீரிய அரசனின் இராணுவ தளபதிகளை அவர்களுக்கு எதிராகக் கொண்டுவந்தார்.
    அவர்கள் மனாசேயை கைதியாக்கி, அவனுடைய மூக்கில் கொக்கியை மாட்டி, வெண்கல சங்கிலியால்
    அவனைக் கட்டி, பாபிலோனுக்குக் கொண்டுபோனார்கள்.
  ceb-ULB: Busa gidala ngadto kanila ni Yahweh ang komandante sa kasundalohan sa hari
    sa Asiria, nga maoy nagkadena kang Manases, naggapos sa iyang mga tiil ug gidala
    siya ngadto sa Babilonia.
  pol-UBG: Dlatego PAN sprowadził na nich dowódców wojska króla Asyrii, którzy pojmali
    Manassesa spośród cierni, zakuli go w łańcuchy i zaprowadzili do Babilonu.
  urd-GVU: تب رب نے اسوری بادشاہ کے کمانڈروں کو یہوداہ پر حملہ کرنے دیا۔ اُنہوں نے
    منسّی کو پکڑ کر اُس کی ناک میں نکیل ڈالی اور اُسے پیتل کی زنجیروں میں جکڑ کر بابل
    لے گئے۔
  deu-1912: Darum ließ der HERR über sie kommen die Fürsten des Heeres des Königs
    von Assyrien, die nahmen Manasse gefangen mit Fesseln und banden ihn mit Ketten
    und brachten ihn gen Babel.
  kan-2017: ಆದುದರಿಂದ ಆತನು ಅಶ್ಶೂರದ ಅರಸನ ಸೈನ್ಯಾಧಿಪತಿಗಳನ್ನು ಅವರ ಮೇಲೆ ಬರಮಾಡಿದನು. ಅವರು
    ಮನಸ್ಸೆಯನ್ನು ಹಿಡಿದು ಅವನಿಗೆ ಕೊಂಡಿಗಳನ್ನು ಸಿಕ್ಕಿಸಿ ಬೇಡಿಹಾಕಿ ಬಾಬಿಲೋನಿಗೆ ಒಯ್ದರು.
  yap-yap: Ma aram me pag SOMOL e pi tolang ko salthaw ngar m’aged e mael nga Judah.
    Ngar koled Manasseh, miyad the’ e lam nga dow, ngar m’aged e chen ngak, ngan fek
    nga Babylon.
  hlt-MCSB: Te dongah BOEIPA loh Assyria manghai kah caempuei mangpa rhoek te amih
    taengla a thak. Manasseh te mutlo hling neh a tuuk uh tih rhohum neh a khih uh
    phoeiah Babylon la a khuen uh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዓሶኦሬኮ ዖሎ ዓሳ ዪሁዳ ኬስኪ ዖላንዳጉዲ ማሄኔ፤ ዬይ ዖሎ ዓሳ ሚናኣሴ ዲዒ ዒዛኮ ሲኢዾይዳ
    ዓንጊ ኪሬ ዓኣሢ፥ ካኒ ቢራታና ቱኪ ዔኪ ባብሎኔ ዓኣዼኔ።
  twi-ASANTE: Enti, Awurade maa Asiriafoɔ akodɔm bɛfaa Manase yɛɛ no ɔdeduani. Wɔde
    darewa hyɛɛ ne hwene mu, de kɔbere mfrafraeɛ nkɔnsɔnkɔnsɔn kyekyeree no, de no
    kɔɔ Babilonia.
  eng-WEBU: Therefore the LORD brought on them the captains of the army of the king
    of Assyria, who took Manasseh in chains, bound him with fetters, and carried him
    to Babylon.
  wal-wal: Hegaa gishshau, GODAI Asoore kawuwaa ola gadaawata eta bolli denttiis;
    denttin eti Minaase siiriyan dafuwaa aattidi oiqqidosona; oiqqidi nahaasiyaa sanssalatan
    qachchidi, Baabiloone biitti efiidosona.
  spa-PDDPT: Por tanto, Yavé llevó contra ellos a los jefes del ejército del rey de
    Asiria, quienes encadenaron con grillos de bronce a Manasés y lo llevaron a Babilonia.
  gun-gun: Ha'e nunga rupi ha'e kuery re Senhor ombou Assíria pygua huvixa rembiguai
    yvatekueve oxondaro kuery reve. Ha'e va'e kuery ou vy ojopy okuapy Manassés ty'aĩ
    py. Ha'e rami vy corrente py ju ojokua reve ogueraa Babilônia katy.
  ilo-ULB: Isu nga inyeg ni Yahweh kadakuada dagiti papangulo ti armada ti ari ti
    Asiria, a nangala kenni Manases a nakakawar, kinawaranda dagiti sakana, ket inyapanda
    isuna idiay Babilonia.
  kpg-kpg: Malaa Dimaadua guu dugu anga gi nia dagi o di buini dauwa o Assyria gi heebagi
    gi Judah. Digaula guu kumi Manasseh, gu hagalau a mee gi nia maadau, gu lawalawa
    a mee gi nia siini baalanga mmee, guu lahi a mee gi Babylon.
  uig-ARA: شۇ سەۋەبتىن پەرۋەردىگار ئاسۇرىيە پادىشاھىنىڭ قوشۇنىدىكى سەردارلارنى ئۇلارنىڭ
    ئۈستىگە ھۇجۇمغا سالدۇردى. ئۇلار ماناسسەھنى ئىلمەك بىلەن ئېلىپ، مىس زەنجىر بىلەن
    باغلاپ بابىلغا ئەكەلدى.
  sus-sus: Na na a ra, Alatala naxa a niya Asiriya sɔɔri xunyie xa fa e gerede. E
    naxa Manasi suxu, e yɔlɔnxɔnyi sa a ma, e kɔnyi gbaku a banganyi ra, e a xanin
    Babilɔn bɔxi ma.
  pon-2006: KAUN-O eri ketin mweidohng kaun akan en karis en mehn Asiria en mahweniong
    Suda. Re kalowehdi Manase, doakoahlong kehs nan paliwere, oh salihedi oh walahng
    Papilon.
  jae-jae: Kêtu tonaŋŋa Apômtau kêkêŋ kiŋ Asuriaŋa nê siŋwaga nêŋ laumata mêŋsêgauc
    Manase ŋa lêŋgêc to sêsô eŋ tôŋ ŋa kapoacwalô ma sêkôc eŋ sêja Babilon.
  ksd-ksd: Kari ra Luluai i ga tulue ra umana luluai na tarai na vinarubu kai ra king
    Asiria tadav diat, ma dia ga kono pa Manase ma ra umana kono, ma dia ga vi ia
    ma ra umana vivi na palariam, ma dia ga ben pa ia uro Babilon.
  tur-YTC: Bu yüzden Yahve, Aşur Kralı'nın ordu komutanlarını onların üzerine gönderdi.
    Onlar Manaşşe'yi zincire vurdular, onu prangalarla bağladılar ve Babil'e götürdüler.
  grc-BRENT: Καὶ ἤγαγε Κύριος ἐπʼ αὐτοὺς τοὺς ἄρχοντας τῆς δυνάμεως τοῦ βασιλέως Ἀσσοὺρ,
    καὶ κατέλαβον τὸν Μανασσῆ ἐν δεσμοῖς, καὶ ἔδησαν αὐτὸν ἐν πέδαις, καὶ ἤγαγον εἰς
    Βαβυλῶνα.
  ind-AYT: Oleh sebab itu, TUHAN mendatangkan kepada mereka panglima-panglima tentara
    raja Asyur, yang menangkap Manasye dengan pengait-pengait, mengikatnya dengan
    rantai-rantai tembaga, dan membawanya ke Babel.
  nya-nya: Kotero Yehova anawatumizira atsogoleri a ankhondo a ku Asiriya amene anagwira
    Manase ukapolo, anayika ngowe mʼmphuno mwake, namumanga ndi zingwe zamkuwa ndi
    kupita naye ku Babuloni.
  hrv-hrv: Stoga je Jahve doveo na njih vojskovođe asirskoga kralja. Uhvativši Manašea
    kukama, svezali su ga u dvoje mjedene verige i odveli u Babilon.
  mps-mps: Tama tibaso Genuai Bidigo Asiria ofisa bidi dabe augwa ami bidi dabe dali
    tagala palama, tama augwaligo Juda dabe dali hwįnama, tama augwali aiyaba elaluali.
    Tama te Asiria dabego Manase pagabi elama, tama aga gunide huku munama, tama augwaligo
    aga sen gebelama, tama aga augwa page bulu Babilon buluba odasa pali.
  tpi-tpi: Olsem na Bikpela i salim ol ofisa bilong ami bilong Asiria i kam wantaim
    ol soldia bilong ol, na ol i pait long ol Juda na winim ol. Na ol Asiria i holimpas
    Manase na putim huk long nus bilong en na pasim han bilong en long sen na kisim
    em i go long Babilon.
  dan-1931: Så førte HERREN Assyrerkongens Hærførere mod dem, og de fangede Manasse
    med Kroge*, lagde ham i Kobberlænker og førte ham til Babel. { [*assyriske Billeder
    viser at Assyrerne til tider stak Kroge i deres Fanger.] }
  vie-OVCB: Vì thế, Chúa Hằng Hữu sai các tướng chỉ huy quân đội A-sy-ri đến bắt Ma-na-se
    làm tù binh. Chúng dùng móc sắt, xiềng lại bằng xích đồng và dẫn vua qua Ba-by-lôn.
  guj-2017: તેથી ઈશ્વરે તેઓની વિરુદ્ધ આશ્શૂરના રાજાના સૈન્યને તેઓની સામે મોકલ્યા અને
    તેઓ મનાશ્શાને સાંકળોથી જકડીને તથા બેડીઓ પહેરાવીને બાબિલમાં લઈ ગયા.
  pon-2006A: KAUN-O eri ketin mweidohng kaun akan en karis en mehn Asiria en mahweniong
    Suda. Re kalowehdi Manase, doakoahlong kehs nan paliwere, oh salihedi oh walahng
    Papilon.
  por-BRBSL: Portanto, Javé trouxe sobre eles os capitães do exército do rei da Assíria,
    que levaram Manassés acorrentado, amarraram-no com grilhões e o levaram para a
    Babilônia.
  cth-cth: Hatdawkvah, BAWIPA ni Assiria ransa kahrawikungnaw a patoun teh, Manasseh
    hah pâkhing um a man awh teh, sumbawtarui hoi a pâkhi awh teh, Babilon lah a hrawi
    awh.
  twi-twi: Enti Awurade maa Asiriafo asraafo bɛfaa Manase yɛɛ no odeduani. Wɔde darewa
    hyɛɛ ne hwene mu, de kɔbere mfrafrae nkɔnsɔnkɔnsɔn kyekyeree no, de no kɔɔ Babilonia.
  hlt-hlt: Te dongah BOEIPA loh Assyria manghai kah caempuei mangpa rhoek te amih
    taengla a thak. Manasseh te mutlo hling neh a tuuk uh tih rhohum neh a khih uh
    phoeiah Babylon la a khuen uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ bɛ̀ɛ̀ bɑkɛ́ Asidii kóo kpɑ̀ɑ̀tì kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kɛ̀ bɛ̀ɛ kɔtɛ kɛ́pĩ́ mMɑnɑnsee kɛ́tɔ̃nnɛ́ o yɛ̀ì kuyĩmpie nkóò boú disɔɔwũɔ̃̀
    kó mɛfĩmmɛ kɛ́tɔ, kɛ́kònnɛ̀ Bɑbidɔnni.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God Asirian atrivimɨn mɨdorozir gumazibar
    gumazir dapaniba ko, an mɨdorozir gumaziba amangizɨ, me iza Judaba ko mɨsogha
    me abɨra. Egha Asiriaba kalabuziamɨn mɨn Manasen suiragha, akezim an atinim garugha,
    senɨn an dafarimning ikegha, a inigha Babilonɨn ghu.
  dop-dop: Kɛnɑ ɩ́ yele nɑ Asilii wulɑʋ yoolɑɑ nyʋɣʋ nyǝ́mɑ kɔɔ, nɑ pɑ́ kpɑ Mɑnɑsee
    nɑ pɑ́ tʋ ɩ nɔɣɔ tɑɑ kɛ́ ŋkpɑsɩ, nɑ pɑ́ hɔkɔ-ɩ ɑlukpɑlɑ kɛ teu, nɑ pɑ́ tɛɛnɑ Pɑpiloni.
  azb-azb: Rəbb Aşşur padşahının ordu başçılarını onların üzərinə göndərdi. Onlar
    Menaşşeyə qandal və tunc zəncir vurub onu əsir aldılar və Babilə apardılar.
  eng-DBY: And Jehovah brought upon them the captains of the host of the king of Assyria,
    who took Manasseh with fetters, and bound him with chains of brass, and carried
    him to Babylon.
  hin-2017: तब यहोवा ने उन पर अश्शूर के सेनापतियों से चढ़ाई कराई, और वे मनश्शे को
    नकेल डालकर, और पीतल की बेड़ियों से जकड़कर, उसे बाबेल को ले गए।
  eng-YLT: and Jehovah bringeth in against them the heads of the host that the king
    of Asshur hath, and they capture Manasseh among the thickets, and bind him with
    brazen fetters, and cause him to go to Babylon.
  eng-WYC-2017: Therefore the Lord brought upon them the princes of the host of the
    king of Assyrians; and they took Manasseh, and bound him with chains, and stocks,
    and led him into Babylon.
  eng-WMBB: Therefore the LORD brought on them the captains of the army of the king
    of Assyria, who took Manasseh in chains, bound him with fetters, and carried him
    to Babylon.
  urd-GVH: तब रब ने असूरी बादशाह के कमाँडरों को यहूदाह पर हमला करने दिया। उन्होंने
    मनस्सी को पकड़कर उस की नाक में नकेल डाली और उसे पीतल की ज़ंजीरों में जकड़कर बाबल
    ले गए।
  rug-rug: Ke va malumia Zihova sari koimata pa vinaripera tadi pa Asiria pude rapatia
    sa popoa Ziuda. Saputu vagia rini se Manase, qahere nia vinetuṉu, pusi nia seni,
    meke turaṉa la nia rini pa Babiloni.
  gaz-gaz: Kanaafuu Waaqayyo ajajjoota loltoota mootii Asoor isaanitti kaase; isaanis
    Minaasee qabanii hokkoo funyaanitti kaʼaanii foncaadhaan hidhanii Baabilonitti
    isa geessan.
  fra-LSG: Alors l’Éternel fit venir contre eux les chefs de l’armée du roi d’Assyrie,
    qui saisirent Manassé et le mirent dans les fers; ils le lièrent avec des chaînes
    d’airain, et le menèrent à Babylone.
  yal-yal: Nayi, Alatala yi Asiriya yamanan mangana gali kuntigine rafa e xili ma,
    e yi Manase suxu, e karafen bira a ma, e yi a xidi sula yɔlɔnxɔnna ra, e siga
    a ra Babilɔn yi.
  haw-1868: Alaila, alakai ku e mai la o Iehova i na luna o ka poe koa no ke alii
    o Asuria, a hoopaa lakou ia Manase i na lou, a hana paa ia ia i na kupee keleawe,
    a lawe aku ia ia i Babulona.
  arb-NAV: لِهَذَا أَرْسَلَ الرَّبُّ عَلَيْهِمْ قَادَةَ جُنْدِ مَلِكِ أَشُّورَ، فَقَبَضُوا
    عَلَى مَنَسَّى وَوَضَعُوا خِزَامَةً فِي أَنْفِهِ، وَقَادُوهُ مَغْلُولاً بِسَلاسِلِ
    نُحَاسٍ إِلَى بَابِلَ.
  ewe-ewe: eya ta Yehowa dɔ Asiria ƒe aʋakɔ la ɖa, wolé Manase heƒo ga ɖe ŋɔti nɛ.
    Wode akɔblikɔsɔkɔsɔe eye woɖe aboyoe yi Babilonia.
  eng-LEE: 'Wherefore the Lord brought over them the captains of the army belonging
    to the king of Assyria: and they took Menasseh prisoner with chains, and bound
    him with fetters, and led him off to Babylon.'
  asm-FB: এই কাৰণে যিহোৱাই তেওঁলোকৰ বিৰুদ্ধে অচুৰৰ ৰজাৰ সেনাপতি সকলক আনিলে; তেওঁলোকে
    মনচিক ধৰি হাঁকোটা লগাই শিকলিৰে বান্ধি বাবিললৈ লৈ গ’ল।
  sus-A: نَ نَ عَ رَ، عَلَتَلَ نَشَ عَ نِيَ عَسِرِيَ سْورِ شُنيِيٍ شَ قَ عٍ فٍرٍدٍ.
    عٍ نَشَ مَنَسِ سُشُ، عٍ يْلْنشْنيِ سَ عَ مَ، عٍ كْنيِ فبَكُ عَ بَنفَنيِ رَ، عٍ
    عَ شَنِن بَبِلْن بْشِ مَ.
  fra-SBL: Yahvé fit venir sur eux les chefs de l'armée du roi d'Assyrie, qui enchaînèrent
    Manassé, le lièrent avec des chaînes et l'emmenèrent à Babylone.
  hbo-hbo: וַיָּבֵ֨א יְהוָ֜ה עֲלֵיהֶ֗ם אֶת־שָׂרֵ֤י הַצָּבָא֙ אֲשֶׁר֙ לְמֶ֣לֶךְ אַשּׁ֔וּר
    וַיִּלְכְּד֥וּ אֶת־מְנַשֶּׁ֖ה בַּחֹחִ֑ים וַיַּֽאַסְרֻ֙הוּ֙ בַּֽנְחֻשְׁתַּ֔יִם
    וַיֹּולִיכֻ֖הוּ בָּבֶֽלָה׃
  kik-kik: Nĩ ũndũ ũcio Ngai akĩmarehithĩria anene a mbũtũ cia ita cia mũthamaki wa
    Ashuri, nao makĩnyiita Manase, makĩmwĩkĩra kĩbini iniũrũ, makĩmuoha na mĩnyororo
    ya gĩcango, na makĩmũtwara Babuloni.
  fra-NCL: Alors Yahweh fit venir contre eux les chefs de l’armée du roi d’Assyrie ;
    ils prirent Manassé avec des anneaux et, l’ayant lié d’une double chaîne d’airain,
    ils le menèrent à Babylone.
  cek-AK: To pongah Angraeng mah nihcae tuk hanah, Assyria siangpahrang ih misatuh
    angraengnawk to patoeh pae; nihcae mah Manasseh to soekhring thungah naeh o moe,
    khok ah thlongthuk pae o pacoengah, Babylon ah caeh o haih.
  cuk-cuk: A-ulale, Bab-Jehová, Asiria-e-sorda-dummagan Manasésʼgi gwichiguega barmiarsunnad.
    Amala Manasés-gasmalad, e-asugi esgoro nasiksamalad, degi, esnas-dub-esgoro-gordikidgi
    edichamarbalid. Geb Babilonia-neggweburse Manasés sesmalad.
  uig-CYR: Шу сәвәптин Пәрвәрдигар Асурийә падишасиниң қошунидики сәрдарларни уларниң
    үстигә һуҗумға салдурди. Улар Манассәһни илмәк билән елип, мис зәнҗир билән бағлап
    Бабилға әкәлди.
  pma-pma: Sakini, Iahova maen avat keil tavaeen ten out Siria umai uvae ral min me-Sudah
    keil ka amulin keil. Keil avuli kat asuv houlu Manase ka arili vas vulingasin
    en huk tai. Evus, keil apar kati ral sen koa vi brons ka amulamuni uva en mari
    taon one ten out Babilon.
  tel-2017: కాబట్టి యెహోవా అష్షూరురాజు సైన్యాధిపతులను వారిమీదికి రప్పించాడు. వారు
    మనష్షేను పట్టుకుని, గొలుసులతో బంధించి అతణ్ణి బబులోను తీసుకు వెళ్ళారు.
  hat-BSA: Pou sa, SENYÈ a te fè chèf a lame wa Assyrie yo vin parèt kont yo. Yo te
    kaptire Manassé e te mete l an chenn yo. Yo te mete chenn an bwonz sou pye l,
    e te mennen li Babylone.
  kos-kos: Ouinge LEUM GOD El lela mwet kol fulat lun mwet mweun lun Assyria in utyak
    ac mweuni acn Judah. Elos sruokilya Manasseh, sang ka uh srumasrla manol ac kaprilya
    ac usalla nu Babylon.
  hbo-WLC: וַיָּבֵ֨א יְהוָ֜ה עֲלֵיהֶ֗ם אֶת־שָׂרֵ֤י הַצָּבָא֙ אֲשֶׁר֙ לְמֶ֣לֶךְ אַשּׁ֔וּר
    וַיִּלְכְּד֥וּ אֶת־מְנַשֶּׁ֖ה בַּחֹחִ֑ים וַיַּֽאַסְרֻ֙הוּ֙ בַּֽנְחֻשְׁתַּ֔יִם
    וַיּוֹלִיכֻ֖הוּ בָּבֶֽלָה׃
  ibo-ibo: Nʼihi ya, Onyenwe anyị mere ka ndị ọchịagha nke eze ndị Asịrịa bịa buso
    ha agha, bụ ndị jidere Manase, gbanye ya nko igwe nʼimi, were ụdọ bronz kee ya
    agbụ, kpọrọ ya laa Babilọn.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଅଶୂରୀୟ ରାଜାର ସେନାପତିମାନଙ୍କୁ ଆଣିଲେ, ତହିଁରେ
    ସେମାନେ ମନଃଶିଙ୍କୁ ବେଡ଼ିରେ ଧରି ଶିକୁଳିରେ ବାନ୍ଧି ବାବିଲକୁ ନେଇଗଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a mwüt ngeni ekewe sounemenemen ewe mwichen
    sounfiun ewe kingen Asiria, pwe repwe tolong lon Juta. Iwe, ra liapeni Manasa,
    ra kakiani o föti ngeni selipiras, mürin ra uwala Papilon.
  rop-rop: Wal imbin larram det Asiriya boswan amimob teikoba Juda en deigimwei King
    Manesa prisana. Deibin pudum huk langa im nos en deibin taiyimap im garram tjein,
    en deibin deigim im langa Bebalon.
  ukr-1871: І навів Господь на їх воєводів царя Ассирийського; й забили вони Манассію
    в кайдани, й закували його в ланцюги та й одвели в Вавилон.
  deu-1951: Da ließ der HERR die Heerführer des Königs von Assyrien über sie kommen,
    die fingen Manasse mit Haken, banden ihn mit zwei ehernen Ketten und verbrachten
    ihn nach Babel.
  eng-JPS: Wherefore the LORD brought upon them the captains of the host of the king
    of Assyria, who took Manasseh with hooks, and bound him with fetters, and carried
    him to Babylon.
  srp-1865: Zato dovede Gospod na njih glavare od vojske cara Asirskoga, i uhvatiše
    Manasiju u trnju, i svezavši ga u dvoje verige mjedene odvedoše ga u Vavilon.
  lug-lug: Mukama kyeyava abasindikira abaduumizi b’eggye lya kabaka w’e Bwasuli,
    ne basiba Manase mu njegere ne mu masamba, ne bateeka eddobo mu nnyindo ye, ne
    bamutwala e Babulooni nga musibe.
  heb-heb: ויבא יהוה עליהם את שרי הצבא אשר למלך אשור וילכדו את מנשה בחחים ויאסרהו
    בנחשתים ויוליכהו בבלה׃
  ben-IRV: কাজেই সদাপ্রভু তাদের বিরুদ্ধে অশূর রাজার সেনাপতিদের নিয়ে আসলেন। তারা মনঃশিকে
    বন্দী করে তাঁর হাতকড়ি পরিয়ে ব্রোঞ্জের শিকল দিয়ে বেঁধে তাঁকে বাবিলে নিয়ে গেল।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਅੱਸ਼ੂਰ ਦੇ ਪਾਤਸ਼ਾਹ ਦੇ ਸੈਨਾਪਤੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਚੜ੍ਹਾ ਲਿਆਇਆ
    ਜਿਹੜੇ ਮਨੱਸ਼ਹ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਹੱਥ ਕੜੀਆਂ ਅਤੇ ਬੇੜੀਆਂ ਨਾਲ ਬਾਬਲ ਨੂੰ ਲੈ ਗਏ
  mya-JVB: အာရှုရိ ရှင်ဘုရင် ၏ ဗိုလ် မင်း များကို စစ်ချီစေတော်မူသဖြင့်၊ သူတို့သည်
    မနာရှေ ကို ဆူးတော ၌ ဘမ်းမိ ၍ ၊ သံကြိုး နှင့် ချည်နှောင် ပြီးမှ ၊ ဗာဗုလုန် မြို့သို့
    ဆောင် သွားကြ၏။
  hmo-hmo: Unai dainai Lohiabada ese Asuria ena tuari taudia edia biagudia Iuda tuari
    henia totona ia siaia lao. Idia ese Manase idia abia mauri, kimai bona auri seini
    dekena amo idia guia, bona Babulonia dekenai idia abia lao.
  urd-urd: इसलिए ख़ुदावन्द उन पर शाह — ए — असूर के सिपह सालारों को चढ़ा लाया, जो मनस्सी
    को ज़ॅजीरों से जकड़ कर और बेड़ियाँ डाल कर बाबुल को ले गए।
  rus-SYN: И привел Господь на них военачальников царя Ассирийского, и заковали они
    Манассию в кандалы и оковали его цепями, и отвели его в Вавилон.
  bqc-SIM: Ɔ̃ Dii mↄ̀ ń Asiliↄ kía zĩgↄ̃ dↄaanaↄ, aa aà kũ̀ wà bakàɛ̀ a níu
    wà mↄgotɛ̃ gala kpàɛ̀, ↄ̃ wà tàaànↄ Babɛli.
  tcz-CHONGTHU: Hijeh chun Pakaiyin Assyria sepaite atildoh in Judahte chungah gal
    abolsah in, amahon Manasseh chu aman nun thihkol toh abutaovin thih khaovin akan
    nun Babylon nah akailut nun ahi
  mar-mar: तेव्हा अश्शूरच्या राजाच्या सेनापतीकरवी परमेश्वराने यहूदावर हल्ला केला.
    या सेनापतींनी मनश्शेला आकड्यांनी जखडून पकडले. त्याच्या हातात पितळी बेड्या ठोकल्या.
    अशा रीतीने मनश्शेला कैद करून त्यांनी बाबेलला नेले.
  qub-qub: Chaypitami Tayta Diosga camacächiran Asiria raypa mandaj suldäruncuna shamunanpaj.
    Paycunami Manasesta prësu charircur runsi cadinacunawan watarcur Babiloniaman
    aparan.
  bqp-bqp: Yerɑ Yinni Gusunɔ u Asirin sinɑ bokon tɑbu sinɑmbu gɔrɑ bɑ Mɑnɑse mwɑ bɑ
    yɔni doke, mɑ bɑ nùn bɔkuɑ kɑ sii gɑndun yɔni bɑ kɑ dɑ Bɑbiloniɔ.
  hat-hat: Lè sa a, Seyè a voye chèf lame wa peyi Lasiri a vin atake yo. Yo mete men
    sou Manase, yo pase kwòk nan machwè li, yo mare l' ak de gwo chenn fèt an kwiv,
    yo mennen l' lavil Babilòn.
  eng-BSB: So the LORD brought against them the military commanders of the king of
    Assyria, who captured Manasseh, put a hook in his nose, bound him with bronze
    shackles, and took him to Babylon.
  eng-WEBPB: Therefore the LORD brought on them the captains of the army of the king
    of Assyria, who took Manasseh in chains, bound him with fetters, and carried him
    to Babylon.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a Asiria sondia vahete kva vahe'mokizmi zamazampi
    Manasena avrentege'za azeriza, bronsire seni nofinu kina rentete'za, agonagampi
    hukunu vazirusi hu'za avre'za Babilonia vu'naze.
  nhe-BL: Huajca TOTECO quichijqui para nopa tlayacanani tlen isoldados nopa tlanahuatijquetl
    tlen tlali Asiria ma yaca Jerusalén. Huan inijuanti quiitzquijque Manasés huan
    quitlalilijque tepos chijcoli para quitilanase huan quiilpijque imetz huan ima
    ica cadenas tlen bronce huan quihuicaque ipan tlali Babilonia.
  gub-BL: A'e rupi umuixe kar zauxiapekwer Axir wanuwihaw Zuta ywy rehe a'e wà kury.
    Upyhyk Manaxe pina zàwenugar pupe wà. Uzàpixipixi kyhàhàm tàtà pupe wà no. Weraha
    Mawiron pe wemipyhyk kwer romo wà.
  eng-DRA: 'Therefore he brought upon them the captains of the army of the king of
    the Assyrians: and they took Manasses, and carried him bound with chains and fetters
    to Babylon.'
