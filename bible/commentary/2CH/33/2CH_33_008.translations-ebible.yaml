verse: 2CH.033.008
translations:
  mal-C: നിങ്ങളുടെ പൂർവികർക്കായി നിയോഗിച്ചുതന്നിരിക്കുന്ന ഈ ദേശം വിട്ടുപോകാൻ ഇസ്രായേല്യരുടെ
    പാദങ്ങൾക്ക് ഇനിയും ഒരിക്കലും ഞാൻ ഇടവരുത്തുകയില്ല; എന്നാൽ ഞാൻ മോശമുഖാന്തരം നൽകിയിരിക്കുന്ന
    നിയമങ്ങളും ഉത്തരവുകളും അനുശാസനങ്ങളും ഓരോന്നും പ്രമാണിക്കുന്നതിൽ അവർ ശ്രദ്ധാലുക്കളായിരിക്കുമെങ്കിൽമാത്രം!”
  deu-TKW: Und ich will den Fuß Israels nicht mehr von dem Boden entfernen, den ich
    euren Vätern verliehen habe, vorausgesetzt, daß sie darauf bedacht sind, alles
    das zu thun, was ich ihnen geboten habe, nämlich ganz nach dem Gesetz und den
    Satzungen und Ordnungen, die durch Mose gegeben worden sind.
  lin-lin: Nakolongola lisusu te makolo ya bato ya Isalaele na mokili oyo napesaki
    epai ya batata na bango, soki kaka bamipesi na kosala makambo nyonso oyo natindaki
    bango na tina na mibeko nyonso, mitindo mpe malako oyo napesaki bango na nzela
    ya Moyize.
  eng-LSV: and I do not add to turn aside the foot of Israel from off the ground that
    I appointed to your fathers, only, if they watch to do all that I have commanded
    them—to all the Law, and the statutes, and the ordinances by the hand of Moses.”
  eng-GNV: Neither will I make the foote of Israel to remooue any more out of the
    lande which I haue appointed for your fathers, so that they take heede, and do
    all that I haue commanded them, according to the Lawe and statutes and iudgements
    by the hande of Moses.
  eng-WEBSTER: Neither will I any more remove the foot of Israel from the land which
    I have appointed for your fathers; provided they will take heed to do all that
    I have commanded them, according to the whole law and the statutes and the ordinances
    by the hand of Moses.
  nhw-BL: Huan sintla anisraelitame anquichihuase nochi notlanahuatilhua huan nochi
    tlamachtili catli nijmacac Moisés para ma anmechmachti, amo quema nimechpanquixtis
    ipan ni tlali Israel catli niquinmacatoc amohuejcapan tatahua.” Quej nopa TOTECO
    quiilhui David huan Salomón huejcajya.
  swh-ONEN: Sitaifanya tena miguu ya Waisraeli iondoke tena katika nchi niliyowapa
    baba zenu, ikiwa watakuwa waangalifu kufanya kila kitu nilichowaamuru kuhusu sheria
    zote, maagizo na amri zilizotolewa kwa mkono wa Mose.”
  bba-bba: Nɑ ǹ mɑɑ Isirelibɑ yɑrɑmɔ sɑɑ ben tem di mɛ nɑ ben bɑɑbɑbɑ wɛ̃ bɑ̀ n ɡesi
    nɛn woodɑbɑ kɑ nɛn ɡere mɛm nɔɔwɑmmɛ ye nɑ Mɔwisi wɛ̃ u yoruɑ.
  eng-KJVCPB: neither will I any more remove the foot of Israel from out of the land
    which I have appointed for your fathers; so that they will take heed to do all
    that I have commanded them, according to the whole law and the statutes and the
    ordinances by the hand of Moses.
  luo-luo: Ka jo-Israel orito chike duto kendo otimo gik moko duto mane achikogi,
    kendo oluwo buche gi chike duto mane Musa onyisogi, to ok nariembgi e piny mane
    amiyo kweregi.”
  meu-meu: bona Israel aena na senemui na duanai henidia tanona amo nega ta ai basina
    abia oho lou; ḡau tamona na henidia haheḡanina idoinai bona egu hesiai tauna Mose
    ena amo na henidia taravatuna idoinai bona hahedua herevadia bona hahemaoro herevadia
    na bae badinadia namonamo”.
  npi-ULB: इस्राएलका मानिसहरूले मेरा सबै आज्ञा मानेर मेरो दास मोशामार्फत् मैले तिनीहरूलाई
    दिएका सबै व्‍यवस्‍था, विधिहरू र आदेशहरू होसियारसाथ पालन गरे भने, मैले तिनीहरूका
    पुर्खाहरूलाई दिएको देशबाट तिनीहरूलाई म फेरि पर हटाउनेछैनँ ।”
  yor-yor: Èmi kì yóò ṣí ẹsẹ̀ àwọn ọmọ Israẹli kúrò mọ́ ní ilẹ̀ náà tí èmi ti yàn
    fún àwọn baba ńlá yín, níwọ̀n bí wọ́n bá ṣe pẹ̀lẹ́ láti ṣe gbogbo ohun tí mo paláṣẹ
    fún wọn, gẹ́gẹ́ bí gbogbo òfin, àṣẹ àti àwọn ìlànà tí a fún yín láti ọwọ́ Mose
    wá.”
  pes-OPCB: اگر قوم اسرائیل از قوانین و دستورهایی که من به‌وسیلۀ موسی به آنها داده‌ام
    پیروی نمایند، بار دیگر هرگز ایشان را از این سرزمینی که به اجداد ایشان داده‌ام،
    بیرون نخواهم راند.»
  tgl-ULB: Hindi ko palalayasin ang mga Israelita kailanman sa lupain na aking ibinigay
    sa kanilang mga ninuno, kung maingat lamang nilang susundin ang lahat ng iniutos
    ko sa kanila, susundin ang lahat ng mga batas, kautusan, at alituntunin na ibinigay
    ko sa kanila sa pamamagitan ni Moises.”
  hui-hui: Anigo i̱naga wali agali bu kamirume i̱na bi langerogo bia i̱naga biabe
    biahaga agali Mosese ibugua mana lowinigo talialu bialu ha birimiyagua nde tí
    dindi ogo i̱na bamba tínaga mamaliruhondo mo mirugoria howa bo taliatagi nahe
    ogoriani haabo halimulo helolebero, lalu Anduane Homogohanda lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငါ​၏ အမိန့်​တော်​ရှိ​သ​မျှ​ကို​လိုက်​နာ​၍
    မော​ရှေ ပေး​အပ်​သည့်​ပ​ညတ်​ရှိ​သ​မျှ​ကို​စောင့်​ထိန်း ကြ​လျှင် ငါ​သည်​သူ​တို့​ကို​ဘိုး​ဘေး​တို့
    အား​ငါ​ပေး​အပ်​ခဲ့​သည့်​ပြည်​တော်​မှ​နှင် ထုတ်​တော်​မူ​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်
    မူ​ခဲ့​၏။-
  bod-N: ཇི་སྟེ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གཟབ་གཟབ་ངང་བདག་གིས་མོ་ཤེ་བརྒྱུད་ནས་བསྒོས་པའི་བཀའ་ཁྲིམས་དང་བཀའ་རྒྱ།
    སྲོལ་ཡིག་བཅས་ཐམས་ཅད་བཞིན་དུ་བྱེད་ན། ངས་དེ་དག་གི་མེས་པོ་རྣམས་ལ་སྤྲད་པའི་ཡུལ་ཁམས་ནས་ཁོ་རྣམས་ནམ་ཡང་སྐྲོད་པར་མི་བྱ་ཞེས་གསུངས།
  sna-sna: Handichatenderizve kuti tsoka dzavaIsraeri dzibude munyika yandakavimbisa
    madzitateguru enyu. Kana chete vakachenjerera kuita zvose zvandakavarayira maererano
    nemirayiro yose, mitemo, nezvandakatema zvakapiwa kubudikidza naMozisi.”
  spa-BLM: No volveré a apartar el pie de Israel de la tierra que he destinado a vuestros
    padres, con tal de que observen todas las cosas que les he mandado, es decir,
    toda la ley, los estatutos y los reglamentos dados por Moisés.”
  cac-cac: Man̈xo ol ex viq'uel a ex israel ex tic d'a jun lum luum vac'nac d'a eb'
    e mam eyicham, tato tze c'anab'ajej masanil in c'ayb'ub'al, in checnab'il yed'
    in cachnab'il in chec yac'naccan vin̈aj Moisés d'ayex, xchi Jehová.
  swh-ULB: Sitawaondoa tena watu wa Israeli katina nchi hii ambayo niliitoa kwa babu
    zao, ikiwa tu watakuwa makini katika kuyashika yote niliyowaamuru, kuzishika sheria
    zangu, amri zangu, na sheria zangu nilizowapa kupitia Musa.”
  bel-bel: і ня дам наперад выступіць назе Ізраіля зь зямлі гэтай, якую Я замацаваў
    за бацькамі іхнімі, калі толькі яны будуць старацца выконваць усё, што Я наказаў
    ім, паводле ўсяго закона і пастановаў і загадаў, дадзеных рукою Майсея.
  deu-ELBBK: Und ich will den Fuß Israels nicht mehr aus dem Land weichen lassen,
    das ich euren Vätern bestimmt habe, wenn sie nur darauf achten, alles zu tun,
    was ich ihnen geboten habe, nach dem ganzen Gesetz und den Satzungen und den Rechten
    durch Mose.
  mbb-OT: Emun edtumanen te menge etew te Israel is langun he menge kesuǥuan ku wey
    menge sulunuzen he imbeǥey kandan ni Moises, kenè ku idtuǥut he mekaawà sikandan
    kayi te tanà he imbeǥey ku ziyà te menge kepuun dan.”
  mal-2015: ഞാൻ മോശെമുഖാന്തരം യിസ്രായേലിനോടു കല്പിച്ച സകലന്യായപ്രമാണത്തെയും ചട്ടങ്ങളെയും
    ന്യായങ്ങളെയും അനുസരിച്ചുനടപ്പാൻ അവർ സൂക്ഷിക്കുമെങ്കിൽ ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്കായി
    നിശ്ചയിച്ച ദേശത്തുനിന്നു അവരുടെ കാൽ ഞാൻ ഇനി നീക്കിക്കളകയില്ല എന്നും ദൈവം ദാവീദിനോടും
    അവന്റെ മകനായ ശലോമോനോടും അരുളിച്ചെയ്തിരുന്നു.
  rmc-rmc: A te o Izraeliti šunena savore mire lava a te doľikerena mire prikazaňja,
    so lenge diňa miro služobňikos o Mojžiš, akor me na domukava, hoj te aven avritradle
    andral kadi phuv, so diňom lengre dadenge.“
  pes-OPV: و پایهای اسرائیل را اززمینی که مقر پدران شما ساخته‌ام، بار دیگر آواره نخواهم
    گردانید، به شرطی که توجه نمایند تابرحسب هر‌آنچه به ایشان امر فرموده‌ام و برحسب
    تمامی شریعت و فرایض و احکامی که به‌دست موسی داده‌ام، عمل نمایند.»
  ron-1924: Ну вой май стрэмута пе Исраел дин цара пе каре ам дат-о пэринцилор воштри,
    нумай сэ кауте сэ ымплиняскэ тот че ле-ам порунчит, дупэ тоатэ леӂя, ынвэцэтуриле
    ши порунчиле дате прин Мойсе.”
  ben-OBCV: শুধু যদি ইস্রায়েলীরা একটু সতর্ক হয়ে সেই নিয়ম, বিধান ও নির্দেশগুলি মেনে
    চলে, যেগুলি পালন করার আদেশ মোশির মাধ্যমে আমি তাদের দিয়েছিলাম, তবে আমি আর কখনোই
    সেই দেশের বাইরে ইস্রায়েলীদের পা বাড়াতে দেব না, যে দেশটি আমি তোমাদের পূর্বপুরুষদের
    দিয়েছিলাম।”
  som-som: Oo cagta reer binu Israa'iilna mar dambe ka dhaqaajin maayo dalkii aan
    u doortay awowayaashood, hadday dhawraan uun wixii aan ku amray oo dhan, kuwaasoo
    ah sharcigii iyo qaynuunnadii iyo xukummadii aan gacanta Muuse u soo dhiibay oo
    dhan.
  lat-VUC: 'Et moveri non faciam pedem Israël de terra quam tradidi patribus eorum:
    ita dumtaxat si custodierint facere quæ præcepi eis, cunctamque legem, et cæremonias
    atque judicia, per manum Moysi.'
  eng-ASVBT: neither will I anymore remove the foot of Israel from off the land which
    I have appointed for your fathers, if only they will observe to do all that I
    have commanded them, even all the law and the statutes and the ordinances given
    by Moses.
  ita-1885: E non farò più muovere il piè d'Israele d'in su la terra, la quale io
    ho stabilita a' vostri padri; pur solamente ch'essi prendano guardia di far tutto
    quello che io ho loro comandato, secondo tutta la Legge, e gli statuti, e le ordinazioni
    date per Mosè.
  eng-LXXUP: and I will not again remove the foot of Israel from the land which I
    gave to their fathers, if only they will take heed to do all things which I have
    commanded them, according to all the law and the ordinances and the judgments
    given by the hand of Moses.
  eng-ULB: I will not move the people of Israel any more out of the land that I assigned
    to their ancestors, if they will only be careful to keep all that I have commanded
    them, following all the law, statutes, and decrees which I gave them through Moses.”
  spa-VBL: Si los israelitas tienen cuidado de seguir todo lo que les he ordenado
    hacer -todas las leyes, mandamientos y reglamentos, dados por medio de Moisés-
    entonces no los haré abandonar la tierra que les concedí a sus antepasados”.
  fra-_FOB: Et je ne ferai plus sortir Israël de la terre que j'ai assignée à leurs
    pères, pourvu seulement qu'ils prennent garde à faire tout ce que je leur ai commandé,
    selon toute la loi, les préceptes et les ordonnances prescrites par Moïse.
  mal-mal: ഞാൻ മോശെമുഖാന്തരം യിസ്രായേലിനോട് കല്പിച്ച നിയമങ്ങളും, ചട്ടങ്ങളും, വിധികളും
    അനുസരിച്ചു നടപ്പാൻ അവർ ശ്രദ്ധിക്കുമെങ്കിൽ, അവരുടെ പിതാക്കന്മാർക്കായി നിശ്ചയിച്ച
    ദേശത്തുനിന്ന് അവരുടെ കാൽ ഇനി നീക്കിക്കളകയില്ല”.
  urd-GVR: Agar Isrāīlī ehtiyāt se mere un tamām ahkām aur hidāyāt kī pairawī kareṅ
    jo Mūsā ne sharīat meṅ unheṅ die to maiṅ kabhī nahīṅ hone dūṅgā ki Isrāīliyoṅ
    ko us mulk se jilāwatan kar diyā jāe jo maiṅ ne un ke bāpdādā ko atā kiyā thā.”
  suz-BL: मेकोपुकीम मोसामी गेशो आं शेंशो अरेशो लोव़ नेल्‍ल पशा, फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ नु निसाफ पतीक लोव़ होस पा रिम्‍शो पा पाम्‍तेक्‍म हना, गो आन किकी पिपी आन
    कली गेशो इस्राएल रागी रे इस्राएली आन कली मग्रुंइनुङमी” देंशो बाक्‍माक्‍त।
  ita-1927: e farò che Israele non muova più il piede dal paese ch’io ho assegnato
    ai vostri padri, purché essi abbian cura di mettere in pratica tutto quello che
    ho loro comandato, cioè tutta la legge, i precetti e le prescrizioni, dati per
    mezzo di Mosè”.
  ckb-ckb: جارێکی دیکە وا ناکەم ئیسرائیل ئەو خاکە بەجێبهێڵێت کە بۆ باوباپیرانیان دیاریم
    کرد، تەنها ئەگەر ئاگاداربن لە جێبەجێکردنی هەموو ئەوەی فەرمانم پێ کردوون لە ڕێگەی
    موساوە لە هەموو فێرکردن و فەرز و حوکمەکان.»
  eng-BBE: And never again will I let the feet of Israel be moved out of the land
    which I have given to their fathers; if only they will take care to do all my
    orders, even all the law and the orders and the rules given to them by Moses.
  kan-OKCV: ನಾನು ಮೋಶೆಯ ಮುಖಾಂತರ ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲಾ ಅಪ್ಪಣೆಗಳನ್ನೂ, ಕಾನೂನುಗಳನ್ನೂ, ವಿಧಿಗಳನ್ನೂ
    ಕೈಗೊಂಡು ನಡೆಯುವುದರಲ್ಲಿ ಅವರು ಜಾಗರೂಕರಾಗಿದ್ದರೆ, ನಾನು ಅವರ ಪಿತೃಗಳಿಗೆ ನೇಮಕ ಮಾಡಿದ ದೇಶವನ್ನು
    ಪುನಃ ಇಸ್ರಾಯೇಲರು ಬಿಟ್ಟುಹೋಗುವಂತೆ ಮಾಡುವುದಿಲ್ಲ,” ಎಂದು ಹೇಳಿದ್ದರು.
  tam-2017: நான் மோசேயைக்கொண்டு இஸ்ரவேலுக்குக் கொடுத்த சகல நியாயப்பிரமாணத்திற்கும்,
    கட்டளைகளுக்கும், நியாயங்களுக்கும் ஏற்றபடியே அவர்களுக்கு நான் கற்பித்தவைகளையெல்லாம்
    அவர்கள் செய்யக் கவனமாக இருந்தார்களேயானால், நான் இனி அவர்கள் கால்களை அவர்கள் முன்னோர்களுக்கு
    நிலைப்படுத்திவைத்த தேசத்திலிருந்து விலகச்செய்வதில்லையென்றும், தேவன் தாவீதோடும்
