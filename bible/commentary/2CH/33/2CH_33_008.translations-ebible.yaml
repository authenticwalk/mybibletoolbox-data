  mya-JVB: ငါမှာထား သမျှ အတိုင်း ၊ မောရှ အားဖြင့် စီရင် ထုံးဖွဲ့ သမျှ သောတရား အတိုင်း
    ၊ ဣသရေလအမျိုးသားတို့ သည် ကျင့်ခြင်းငှါစောင့်ရှောက်လျှင်၊ သူတို့ ဘိုးဘေးတို့ အား
    ငါပေးသောပြည်မှ၊ သူတို့ကို နောက်တဖန် ငါမရွေ့ မပြောင်းစေဟု မိန့်တော်မူသော်လည်း၊
  hmo-hmo: Bona bema Israela taudia ese egu oda idia kamonai henia, bona egu hesiai
    tauna Mose ese idia dekenai ia henia Taravatu ibounai idia badinaia neganai, edia
    sene taudia dekenai lau henia tano dekena amo loaloa kava totona do lau siaidia
    lou lasi.”
  urd-urd: और मैं बनी — इस्राईल के पाँव को उस सरज़मीन से जो मैंने उनके बाप — दादा
    को 'इनायत की है, फिर कभी नहीं हटाऊँगा बशर्ते कि वह उन सब बातों को जो मैंने उनकी
    फ़रमाई, या'नी उस सारी शरी'अत और क़ानून और हुक्मों को जो मूसा के जरिए मिले, मानने
    की एहतियात रखें।
  rus-SYN: и не дам впредь выступить ноге Израиля из земли сей, которую Я укрепил
    за отцами их, если только они будут стараться исполнять все, что Я заповедал им,
    по всему закону и уставам и повелениям, данным рукою Моисея.
  bqc-SIM: À mɛ̀ tó Isailiↄ yã́ pↄ́ á dìlɛnɛ́ↄ kũa píi, aalɛ a ↄtondↄkĩi gwa,
    mɛ́ aa zɛ̀ ń a ikoyãↄ ń yã'onɛ pↄ́ a zↄ̀blena Mↄizi kpàmáo píi, á ń bↄlɛ
    bùsu pↄ́ á kpà ń deziↄwauo.
  tcz-CHONGTHU: “Chuleh Israel mipiten kathupeh hi ajuijuva chuleh kalhacha pa Mosen
    anapeh u daanchu anit uva ahileh apu apateo kanapeh gam ma konna koima kakaidoh
    sah louhelding ahi”
  mar-mar: त्यांच्या पूर्वजांना कबूल केलेल्या प्रदेशातून मी आता इस्राएल लोकांस बाहेर
    पडू देणार नाही. पण त्यांना दिलेल्या आज्ञा मात्र त्यांनी कसोशीने पाळल्या पाहिजेत.
    मोशेद्वारे त्यांना दिलेल्या विधी, नियम व आज्ञा त्यांनी पाळायला हवेत.”
  qub-qub: Llapan nishäcunata cumlichun, wiyacuchun. Sirbimajnë Moiseswan willachishäcunataga
    llapanta cumlichun. Chauraga unay caj awiluncunata goycushä nasyunpita manami
    imaypis yapayga gargushächu Israelcunata.»
  bqp-bqp: Nɑ ǹ mɑɑ Isirelibɑ yɑrɑmɔ sɑɑ ben tem di mɛ nɑ ben bɑɑbɑbɑ wɛ̃ bɑ̀ n gesi
    nɛn woodɑbɑ kɑ nɛn gere mɛm nɔɔwɑmmɛ ye nɑ Mɔwisi wɛ̃ u yoruɑ.
  hat-hat: Depi moun pèp Izrayèl yo viv jan mwen mande yo viv la, si yo fè tou sa
    ki nan lalwa Moyiz, sèvitè m' lan, te ba yo a, mwen p'ap mete yo deyò nan peyi
    mwen te vle bay zansèt yo a.
  eng-BSB: I will never again cause the feet of the Israelites to leave the land that
    I assigned to your fathers, if only they are careful to do all that I have commanded
    them through Moses—all the laws, statutes, and judgments.”
  eng-WEBPB: I will not any more remove the foot of Israel from off the land which
    I have appointed for your fathers, if only they will observe to do all that I
    have commanded them, even all the law, the statutes, and the ordinances given
    by Moses.”
  kbq-kbq: Ana nehuno, Nagrama huanke'ma zamagrama nevaririza Mosesema ami'noa kasegene,
    tra kenema kegava nehu'zama, amage'ma antesnage'na, zamafahe'ima huhampri zmante'noa
    mopafima mani'nafintira zamahenati otretfa hugahue.
  nhe-BL: Huan intla inisraelitame inquichihuase nochi notlanahuatilhua huan nochi
    tlamachtili tlen nijmacac Moisés para ma inmechmachti, ax quema nimechpanquixtis
    ipan ni tlali Israel tlen niquinmacatoc imohuejcapan tatahua.” Queja nopa TOTECO
    quiilhui David huan Salomón huejcajquiya.
  gub-BL: Aze Izaew weruzar heze'eg paw wà nehe, aze uzapo ma'e Moizez ize'eg Izaew
    wanupe imur pyrer rupi katete wà nehe, a'e mehe namuhem kar kwaw heremiaihu ko
    ywy wi ihe wà nehe, amo teko wanupe ihe wà nehe. Amono ko ywy waipy wanupe, i'i
    Tupàn kwehe mehe.
  eng-DRA: 'And I will not make the foot of Israel to be removed out of the land which
    I have delivered to their fathers: yet so if they will take heed to do what I
    hare commanded them, and all the law, and the ceremonies, and judgments by the
    hand of Moses.'
