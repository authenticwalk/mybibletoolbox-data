  dop-dop: Ye Ɩsɛɣɛlɩ yǝlɑɑ tɔkǝɣɩ mɑ kʋsǝsɩɩtʋ nɑ mɑ kiiŋ wei Moisi hʋlɑ-wɛ tɔ, mɑ
