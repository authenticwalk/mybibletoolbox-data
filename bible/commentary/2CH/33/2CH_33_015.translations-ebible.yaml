verse: 2CH.033.015
translations:
  mal-C: യഹോവയുടെ ആലയത്തിൽനിന്ന് അദ്ദേഹം അന്യദേവന്മാരെയും വിഗ്രഹത്തെയും നീക്കംചെയ്തു.
    ദൈവാലയം നിർമിച്ചിരുന്ന മലയിലും ജെറുശലേംനഗരത്തിലും താൻ നിർമിച്ചിരുന്ന ബലിപീഠങ്ങളെല്ലാം
    തകർത്തു. അവയെല്ലാം അദ്ദേഹം നഗരത്തിനു പുറത്തേക്ക് എറിഞ്ഞുകളഞ്ഞു.
  deu-TKW: Sodann schaffte er die ausländischen Götter und das Standbild aus dem Tempel
    Gottes hinweg, sowie alle die Altäre, die er auf dem Berge des Tempels Jahwes
    und zu Jerusalem errichtet hatte, und warf sie hinaus vor die Stadt.
  lin-lin: Alongolaki kati na Tempelo ya Yawe banzambe ya bapaya mpe ya bikeko, abwakaki
    libanda ya engumba bitumbelo nyonso oyo atongaki na ngomba moke ya Tempelo mpe
    kati na Yelusalemi.
  eng-LSV: And he turns aside the gods of the stranger, and the idol, out of the house
    of YHWH, and all the altars that he had built on the mountain of the house of
    YHWH and in Jerusalem, and casts [them] to the outside of the city.
  eng-GNV: And he tooke away the strange gods and the image out of the house of the
    Lord, and all the altars that he had built in the mount of the house of the Lord,
    and in Ierusalem, and cast them out of the citie.
  eng-WEBSTER: And he took away the strange gods, and the idol out of the house of
    the LORD, and all the altars that he had built in the mount of the house of the
    LORD, and in Jerusalem, and cast them out of the city.
  nhw-BL: Huan nojquiya quinijcuini nopa tlaixcopincayome huan nopa teteyotl catli
    quitlalijtoya ipan itiopa TOTECO. Huan quinijcuini nochi tlaixpame catli quichijtoyaj
    ipan nopa tepetl ipan altepetl Jerusalén campa moquetzqui itiopa TOTECO huan quinquixti
    tlen nopa altepetl huan quintepejqui ipan tlasoli catli eltoya huejca tlen nopa
    altepetl.
  swh-ONEN: Akaondolea mbali miungu ya kigeni na kuondoa sanamu kutoka Hekalu la Bwana
    pamoja na madhabahu zote alizozijenga katika kile kilima kilichojengwa Hekalu
    na katika Yerusalemu, akazitupa nje ya mji.
  bba-bba: Mɑ u tɔn tukobun bũnun bwɑ̃ɑrokunu kɑ win tiiɡuu ɡe, ni u rɑɑ doke Yinni
    Gusunɔn sɑ̃ɑ yerɔ kpuro wunɑ kɑ sere bũu yɑ̃ku yee ni u bɑnɑ Yinni Gusunɔn sɑ̃ɑ
    yerun ɡuurɔ Yerusɑlɛmuɔ. Mɑ u nu kɑsi kuɑ wuun biruɔ.
  eng-KJVCPB: And he took away the strange gods, and the idol out of the house of
    the Lord, and all the altars that he had built in the mount of the house of the
    Lord, and in Jerusalem, and cast them out of the city.
  luo-luo: Nogolo nyiseche manono ma welo kod kido mar nyasaye manono mane ni e hekalu
    mar Jehova Nyasaye kaachiel gi kende mag misango miwangʼoe liswa duto mane ogero
    e got mar hekalu kod Jerusalem kendo nowitogi oko mar dala maduongʼ.
  meu-meu: Bona dirava idaudia bona kaivakuku na Iehova ena dubu amo e abidia oho,
    bona ihaboulaina patadia iboudiai ia ese guna Iehova ena dubu ororona ai bona
    Ierusalem ai e haginidia ḡaudia ma e abidia oho, hanua murimurinai e negedia.
  npi-ULB: तिनले विदेशी देवताहरू र खोपेर बनाएका मूर्ति परमप्रभुको मन्दिरबाट हटाए,
    र परमप्रभुको मन्दिरको डाँडा र यरूशलेममा तिनी आफैले बनाएका सबै वेदी पनि हटाइदिए
    र तिनले ती सबैलाई सहरबाट बाहिर फ्याँकिदिए ।
  yor-yor: Ó pa gbogbo àwọn Ọlọ́run àjèjì run. Ó sì hú gbogbo àwọn ère kúrò nínú ilé
    Olúwa, pẹ̀lú gbogbo àwọn pẹpẹ tí ó ti kọ́ ní òkè ilé Olúwa àti ní Jerusalẹmu;
    ó sì kó wọn jáde kúrò nínú ìlú.
  pes-OPCB: همچنین بت خود را از خانهٔ خداوند برداشت و تمام بتها و مذبحهایی را که بر
    تپهٔ خانهٔ خداوند و در اورشلیم ساخته بود خراب کرد و همه را از شهر بیرون ریخت.
  tgl-ULB: Inalis niya ang mga diyos ng mga dayuhan, inalis niya ang mga diyus-diyosang
    mula sa tahanan ni Yahweh at lahat ng altar na itinayo niya sa bundok ng tahanan
    ni Yahweh at sa Jerusalem, at itinapon ang mga ito palabas ng lungsod.
  hui-hui: Anduane Homogonaga andaha dama mitangi bialu mbirale gime wabini helearubi
    dama wali beda mitangi bialu ira lu ibunime abale wabu helenegobi uruni Manase
    ibugua bo gialo wahene. Ani buwa ibugua damahondo mbirale lomabu delaga dabu Anduane
    Homogonaga anda tagiraha kaware binirubi Yarusalemeha mbira mbirahayagi binirubi
    bo gialowa Yarusaleme tagirahayagi wahene.
  mya-mya: သူ​သည်​လူ​မျိုး​ခြား​တို့​၏​ဘု​ရား​များ​နှင့်​မိ​မိ ထား​ရှိ​ခဲ့​သည့်​ရုပ်​တု​ကို​ဗိ​မာန်​တော်​ထဲ​မှ
    လည်း​ကောင်း၊ ရုပ်​တု​ပူ​ဇော်​ရာ​ယဇ်​ပလ္လင်​များ ကို​ဗိ​မာန်​တော်​တည်​ရာ​တောင်​ကုန်း​နှင့်​ယေ​ရု
    ရှ​လင်​မြို့​ရှိ​အ​ခြား​အ​ရပ်​များ​မှ​လည်း ကောင်း​ဖယ်​ရှား​တော်​မူ​၏။ မင်း​ကြီး​သည်
    ထို​အ​ရာ​အ​ပေါင်း​ကို​မြို့​ပြင်​သို့​ထုတ်​ပစ် ပြီး​လျှင်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཡོད་པའི་ཕྱི་རོལ་པའི་ལྷ་རྟེན་དང་སྐུ་འདྲ་རྣམས་མེད་པར་བཟོས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རི་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་བཞེངས་པའི་མཆོད་ཁྲི་ཐམས་ཅད་ཁྱེར་ཏེ་རྒྱལ་སའི་ཕྱི་རོལ་ཏུ་གཡུགས་ནས།
  sna-sna: Akaparadza vamwari vose vedzimwe nyika akabvisa chifananidzo kubva mutemberi
    yaJehovha nearitari dzaakanga avaka pachikomo chetemberi nomuJerusarema akadzikanda
    kunze kweguta.
  spa-BLM: Quitó los dioses extranjeros y el ídolo de la casa de Yahvé, y todos los
    altares que había construido en el monte de la casa de Yahvé y en Jerusalén, y
    los echó de la ciudad.
  cac-cac: Ix schecan vin̈ ic'chajel sdiosal eb' ch'oc chon̈ab'il yed' juntzan̈ yechel
    ix yac'och vin̈ d'a yol scajnub' Jehová yed' juntzan̈ altar ix schec vin̈ b'ojoc
    d'a jun tzalan yic templo chi' yed' juntzan̈xo d'a Jerusalén chi'. A juntzan̈
    chi' ix schec vin̈ julchajcanel d'a stitaquel chon̈ab' chi'.
  swh-ULB: Akaipeleka mbali miungu yote ya kigeni, akaondoa sanamu zote kwenye nyumba
    ya Yahwe, na madhabahu zote ambazo alikuwa amejenga juu ya mlima wa nyumba ya
    Yahwe na katika Yerusalemu, na kuvitupa nje ya mji.
  bel-bel: і скінуў чужаземных багоў і ідалаў з дома Гасподняга, і ўсе капішчы, якія
    спарудзіў на гары дома Гасподняга ў Ерусаліме, і выкінуў іх за горад.
  deu-ELBBK: Und er tat die Götter der Fremde weg und das Gleichnis aus dem Haus des
    HERRN und alle Altäre, die er auf dem Berg des Hauses des HERRN und in Jerusalem
    gebaut hatte; und er warf sie hinaus außerhalb der Stadt.
  mbb-OT: Is menge ed-ezapen te zuma he menge nasyun wey sikan is ledawan, impepen-awè
    din diyà te valey te Nengazen. Impaawè din daan is menge pemuhatà diyà te vuvungan
    he iyan kes epehitindeǥan te valey te Nengazen wey is menge pemuhatà diyà te zuma
    he vahin te Jerusalem, ne impetimbag din heini ziyà te gawas te inged.
  mal-2015: അവൻ യഹോവയുടെ ആലയത്തിൽനിന്നു അന്യദൈവങ്ങളെയും വിഗ്രഹത്തെയും യഹോവയുടെ ആലയം
    നില്ക്കുന്ന പർവ്വതത്തിലും യെരൂശലേമിലും താൻ പണിതിരുന്ന സകലബലിപീഠങ്ങളെയും നീക്കി
    നഗരത്തിന്നു പുറത്തു എറിഞ്ഞുകളഞ്ഞു.
  rmc-rmc: Andral o Chramos odľigenďa avri la socha, le modlen the savore oltara,
    so angloda ačhaďa pro brehos paš o Chramos the andro Jeruzalem. Savore kala veci
    čhiďa avri andral o foros.
  pes-OPV: و خدایان بیگانه و بت را از خانه خداوند و تمامی مذبحها راکه در کوه خانه
    خداوند و در اورشلیم ساخته بودبرداشته، آنها را از شهر بیرون ریخت.
  ron-1924: А ынлэтурат дин Каса Домнулуй думнезеий стрэинь ши идолул Астартеей, а
    дэрымат тоате алтареле пе каре ле зидисе пе мунтеле Касей Домнулуй ши ла Иерусалим
    ши ле-а арункат афарэ дин четате.
  ben-OBCV: সদাপ্রভুর মন্দির থেকে তিনি বিজাতীয় দেবতাদের দূর করলেন এবং প্রতিমার মূর্তিগুলিও
    দূর করলেন, এছাড়াও মন্দির-পাহাড়ের উপর ও জেরুশালেমে তিনি যেসব বেদি তৈরি করলেন,
    সেগুলিও তিনি উপড়ে ফেলেছিলেন; এবং সেগুলি নগরের বাইরে ছুঁড়ে ফেলে দিলেন।
  som-som: Markaasuu ilaahyadii qalaad iyo sanamkiiba ka bixiyey gurigii Rabbiga,
    oo meelihii allabariga ee uu ka dhisay buurtii guriga Rabbiga iyo Yeruusaalem
    gudaheedaba dhammaantood wuu dumiyey, oo magaaladii wuu ka wada tuuray.
  lat-VUC: 'et abstulit deos alienos, et simulacrum de domo Domini: aras quoque, quas
    fecerat in monte domus Domini et in Jerusalem: et projecit omnia extra urbem.'
  eng-ASVBT: And he took away the foreign gods, and the idol out of the house of Jehovah,
    and all the altars that he had built in the mount of the house of Jehovah, and
    in Jerusalem, and cast them out of the city.
  ita-1885: e tolse via dalla Casa del Signore gl'iddii degli stranieri, e il simulacro,
    e tutti gli altari ch'egli avea edificati nel monte della Casa di Dio ed in Gerusalemme;
    e li gittò fuori della città.
  eng-LXXUP: And he removed the strange gods and the graven image out of the house
    of the Lord, and all the altars which he had built in the mount of the house of
    the Lord, and in Jerusalem, and without the city.
  eng-ULB: He took away the foreign gods, the idol out of the house of Yahweh, and
    all the altars that he had built on the mount of the house of Yahweh and in Jerusalem,
    and threw them out of the city.
  spa-VBL: Se deshizo de los dioses extranjeros y del ídolo del Templo del Señor,
    junto con todos los altares que había construido en la colina del Templo y en
    Jerusalén, arrojándolos todos fuera de la ciudad.
  fra-_FOB: Il ôta de la maison de l'Éternel les dieux des étrangers, et l'idole,
    et tous les autels, qu'il avait bâtis sur la montagne de la maison de l'Éternel
    et à Jérusalem; et il les jeta hors de la ville.
  mal-mal: അവൻ യഹോവയുടെ ആലയത്തിൽനിന്ന് അന്യദൈവങ്ങളെയും വിഗ്രഹത്തെയും യഹോവയുടെ ആലയം
    നില്ക്കുന്ന പർവ്വതത്തിലും യെരൂശലേമിലും താൻ പണിതിരുന്ന സകലബലിപീഠങ്ങളേയും നീക്കി,
    നഗരത്തിന് പുറത്ത് എറിഞ്ഞുകളഞ്ഞു.
  urd-GVR: Us ne ajnabī mābūdoṅ ko but samet Rab ke ghar se nikāl diyā. Jo qurbāngāheṅ
    us ne Rab ke ghar kī pahāṛī aur bāqī Yarūshalam meṅ khaṛī kī thīṅ unheṅ bhī us
    ne ḍhā kar shahr se bāhar phaiṅk diyā.
  suz-BL: मेकोमी अर्को रागी ङा देवतापुकी नु मुशा सेल्‍शो मूर्ति परमप्रभु यावे आ खिं
    रे ग्रुंइदा बाक्‍त। मिनु आ परमप्रभु यावे आ खिं बाक्‍शो डांडाम नु यरूसलेमम सेल्‍शो
    चढ़ेतीक नेल्‍ल ताइक्‍ता बाक्‍त। मिनु मेको नेल्‍ल आन कली सहर रे ग्रुंइशा ताइक्‍ता
    बाक्‍त।
  ita-1927: e tolse dalla casa dell’Eterno gli dèi stranieri e l’idolo, abbatté tutti
    gli altari che aveva costruiti sul monte della casa dell’Eterno e a Gerusalemme,
    e gettò tutto fuori della città.
  ckb-ckb: خوداوەندە نامۆکان و پەیکەرە داتاشراوەکەی ناو پەرستگای یەزدانی لابرد، هەروەها
    هەموو ئەو قوربانگایانەشی کە لە کێوی پەرستگای یەزدان و ئۆرشەلیمدا بنیادی نابوو؛
    هەموو ئەوانەی فڕێدایە دەرەوەی شارەکە.
  eng-BBE: He took away the strange gods and the image out of the house of the Lord,
    and all the altars he had put up on the hill of the Lord's house and in Jerusalem,
    and put them out of the town.
  kan-OKCV: ಅವನು ಅನ್ಯದೇವರುಗಳನ್ನೂ, ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿರುವ ವಿಗ್ರಹವನ್ನೂ ಯೆಹೋವ ದೇವರ ಆಲಯದ
    ಪರ್ವತದಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ತಾನು ಕಟ್ಟಿಸಿದ ಸಮಸ್ತ ಬಲಿಪೀಠಗಳನ್ನೂ ತೆಗೆದುಹಾಕಿ, ಅವುಗಳನ್ನು
    ಪಟ್ಟಣದ ಹೊರಗೆ ಬಿಸಾಡಿ ಬಿಟ್ಟನು.
  tam-2017: யெகோவாவுடைய ஆலயத்திலிருந்து அந்நிய தெய்வங்களையும் அந்த சிலையையும் அகற்றிவிட்டு,
    யெகோவாவுடைய ஆலயமுள்ள மலையிலும் எருசலேமிலும் தான் கட்டியிருந்த எல்லாப் பலிபீடங்களையும்
    அகற்றி, பட்டணத்திற்கு வெளியே போடச் செய்து,
  spa-RV-1909: Reparó luego el altar de Jehová, y sacrificó sobre él sacrificios pacíficos
    y de alabanza; y mandó á Judá que sirviesen á Jehová Dios de Israel.
  ron-BTF: Și a îndepărtat dumnezeii străini și idolul din casa DOMNULUI și toate
    altarele pe care le-a construit în muntele casei DOMNULUI și în Ierusalim și le-a
    aruncat afară din cetate.
  eng-WEBP: He took away the foreign gods and the idol out of the LORD’s house, and
    all the altars that he had built in the mountain of the LORD’s house and in Jerusalem,
    and cast them out of the city.
  eng-FBV: He disposed of the foreign gods and the idol from the Lord's Temple, together
    with all the altars he had built on the Temple hill and in Jerusalem, throwing
    all of them outside the city.
  nld-1939: Hij verwijderde de vreemde goden, het beeld der ijverzucht uit de tempel
    van Jahweh, en alle altaren, die hij op de berg van Jahweh’s tempel en in Jerusalem
    had opgericht, en wierp ze buiten de stad.
  nch-BL: Huan nojquiya quinijcueni nopa taixcopincayome huan nopa teteyot cati quitalijtoya
    ipan itiopa TOTECO. Huan quinijcueni nochi taixpame cati quichijtoyaj ipan nopa
    tepet ipan altepet Jerusalén campa eltoya itiopa TOTECO huan quinquixti ten nopa
    altepet huan quintepejqui ipan tasoli cati eltoya huejca ten nopa altepet.
  vie-1934: Người cất khỏi đền Đức Giê-hô-va những thần ngoại bang, hình tượng, và
    bàn thờ mà người đã xây trên núi của đền Đức Giê-hô-va và tại Giê-ru-sa-lem, rồi
    quăng nó ra ngoài thành.
  hin-CV: याहवेह के भवन से उसने वह मूर्ति और पराए देवता हटा दिए. साथ ही वे सारी वेदियां
    भी, जो उसने याहवेह के भवन के पर्वत पर और येरूशलेम में बनाई गई थी. इन्हें उसने
    नगर के बाहर फेंक दिया.
  spa-BES: Quitó los dioses extraños y la imagen de la casa del Señor, y todos los
    altares que había colocado en la colina de la casa del Señor y en Jerusalén, y
    los sacó de la ciudad.
