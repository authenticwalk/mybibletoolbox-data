    and cast them out of the city.
  urd-GVH: उसने अजनबी माबूदों को बुत समेत रब के घर से निकाल दिया। जो क़ुरबानगाहें
    उसने रब के घर की पहाड़ी और बाक़ी यरूशलम में खड़ी की थीं उन्हें भी उसने ढाकर शहर
    से बाहर फेंक दिया।
  rug-rug: Va rizu pani sa sari na tamasa karovodi meke sari na dia beku, sapu asa
    tugo vekoi, pa korapa Zelepade meke sari na hope huporodi sapu koa koasa toqere
    vasina habotu sa Zelepade, meke pa kaiqa vasidi pa Zerusalema; vagi vura ni sa
    pa sadana sa vasileana meke gona pani.
  gaz-gaz: Innis waaqota ormaa fi fakkiiwwan mana qulqullummaa Waaqayyoo keessaa ni
    balleesse; akkasumas iddoowwan aarsaa kanneen inni gaarran mana qulqullummaa irraa
    fi Yerusaalem keessatti tolche hundas ni diige; magaalaa keessaas baasee ni gate.
  fra-LSG: Il fit disparaître de la maison de l’Éternel les dieux étrangers et l’idole,
    et il renversa tous les autels qu’il avait bâtis sur la montagne de la maison
    de l’Éternel et à Jérusalem; et il les jeta hors de la ville.
  yal-yal: A yi xɔɲɛ suxurene nun sawurane ba Alatala Batu Banxini, a yi ne birin
    kala. A bata yi suxure saraxa ganden naxanye rafala geyaan fari, Alatala Batu
    Banxin yi dɛnaxan yi e nun Yerusalɛn yi, a yi ne birin kala. A yi e woli taan
    fari ma.
  haw-1868: A lawe aku oia i na akua e, a me ke kii mailoko aku o ka hale o Iehova,
    a me na kuahu ana i kukulu ai ma ka mauna o ka hale o Iehova, a ma Ierusalema;
    a hoolei aku oia ia mau mea mawaho o ke kulanakauhale.
  arb-NAV: وَأَزَالَ الآلِهَةَ الْغَرِيبَةَ وَالأَصْنَامَ مِنْ هَيْكَلِ الرَّبِّ،
    وَهَدَمَ الْمَذَابِحَ الَّتِي بَنَاهَا فِي تَلِّ الْهَيْكَلِ وَفِي أُورُشَلِيمَ،
    وَطَرَحَهَا خَارِجَ الْمَدِينَةِ.
  ewe-ewe: Eɖe dzromawuwo ɖa eye nenema ke wòɖe legba la hã ɖa le Yehowa ƒe gbedoxɔ
    la me. Nenema ke wòɖe vɔsamlekpui siwo katã wòɖi ɖe gbedoxɔa ƒe togbɛ dzi kple
    le Yerusalem eye wòtsɔ wo ƒu gbe ɖe du la godo.
  eng-LEE: And he removed the strange gods and the idol out of the house of the Lord,
    and all the altars that he had built on the mount of the house of the Lord, and
    in Jerusalem, and he cast them forth to without the city.
  asm-FB: আৰু তেওঁ যিহোৱাৰ গৃহৰ পৰা বিজাতীয় দেৱতাবোৰ, প্ৰতিমাটো আৰু যিহোৱাৰ গৃহৰ
    পৰ্বতত আৰু যিৰূচালেমত নিজে নিৰ্ম্মাণ কৰা যজ্ঞবেদিবোৰ গুচাই নগৰৰ বাহিৰলৈ আনি দুৰৈত
    পেলাই দিলে।
  sus-A: نَ تّمُي عَ نَشَ كُيٍ بِرِن بَ عَلَتَلَ شَ هْرْ مْبَنشِ كُي، عَ سّرّشّبَدٍيٍ
    كَنَ عَ نُ بَرَ نَشٍيٍ تِ هْرْ مْبَنشِ تٍنتٍنيِ قَرِ نُن دَرِ سَلَمُ تَا كُي.
    عَ نَشَ عٍ بِرِن وْلّ عِ تَا قَرِ مَ.
  fra-SBL: Il fit disparaître les dieux étrangers et l'idole de la maison de l'Éternel,
    ainsi que tous les autels qu'il avait bâtis sur la montagne de la maison de l'Éternel
    et à Jérusalem, et il les jeta hors de la ville.
  hbo-hbo: וַ֠יָּסַר אֶת־אֱלֹהֵ֨י הַנֵּכָ֤ר וְאֶת־הַסֶּ֙מֶל֙ מִבֵּ֣ית יְהוָ֔ה וְכָל־הַֽמִּזְבְּחֹ֗ות
    אֲשֶׁ֥ר בָּנָ֛ה בְּהַ֥ר בֵּית־יְהוָ֖ה וּבִירוּשָׁלָ֑͏ִם וַיַּשְׁלֵ֖ךְ ח֥וּצָה
    לָעִֽיר׃
  kik-kik: Akĩeheria ngai cia kũngĩ, o na akĩeheria mũhianano ũrĩa warĩ thĩinĩ wa
    hekarũ ya Jehova, o na igongona ciothe iria aakĩte karĩma-inĩ ka hekarũ na kũu
    Jerusalemu, na agĩcite na kũu nja ya itũũra inene.
  fra-NCL: Il fit disparaître de la maison de Yahweh les dieux étrangers et l’idole,
    ainsi que tous les autels qu’il avait bâtis sur la montagne de la maison de Yahweh
    et à Jérusalem, et il les jeta hors de la ville.
  cek-AK: Sithaw panoek ai kalah acaeng kaminawk ih sithawnawk to vah king moe, Angraeng
    imthung hoiah krangnawk to takhoe boih; Angraeng im ohhaih mae nui hoi Jerusalem
    vangpui ah a sak ih hmaicamnawk doeh, vangpui tasa bangah a vah boih.
  cuk-cuk: A-ukinbali, Manasés Bab-Jehováʼse-goled-neggi bab-dummagan-baigan osulosad,
    degi, nuchu-gwichid osulosbalid. Degi, Bab-Jehováʼse-goled-neg-yar-birgi-ailamar-sobsad,
    degi, Jerusalénʼgi bela bab-dummaganga-ibmar-ogumakar-ukleged-ailamar-sobsad osulosbalid.
    A-ibmarmala neggwebur-magaba miapid.
  uig-CYR: У йәнә Пәрвәрдигар өйидин ят әлликләрниң мәбудлири билән өзи қойған бутни,
    өзи Пәрвәрдигар өйиниң теғи билән Йерусалимда ясатқузған барлиқ қурбангаһларни
    еливетип, шәһәр сиртиға ташлатқузивәтти.
  pma-pma: Asuv houlu Manase va en Eim Votut onen Iahova, ka kulat nana keil ral min
    ahor ten sanien onen ahi savsav keil koa kei ling keil ien. Evus, kei va lah lat
    ahor sav keil koa kei lingi en Hou Saeon ka hou savsav keil vesesal en out Serusalem.
    Navong kei mumoni evus, lah ruain keil ka revin keil uva soutin ran taon onen.
  tel-2017: యెహోవా మందిరం నుంచి అన్యుల దేవతా విగ్రహం తీసివేసి, యెరూషలేములో యెహోవా
    మందిరం ఉన్న కొండ మీద తాను కట్టించిన బలిపీఠాలన్నిటినీ తీసి పట్టణం బయట పారవేయించాడు.
  hat-BSA: Anplis, li te retire dye etranje yo avèk zidòl yo soti lakay SENYÈ a. Tout
    lotèl ke li te bati sou mòn lakay SENYÈ a ak nan Jérusalem yo, li te jete yo deyò
    lavil la.
  kos-kos: El srakla god lun mutunfacl saya liki Tempul, ac ma sruloala se ma el tuh
    filiya we, oayapa loang lun mwet pegan ma oan ke inging soko Tempul ah oan we,
    ac in kutu pacna acn saya in acn Jerusalem. El usla ma inge nukewa nu likin siti
    uh, ac sisla we.
  hbo-WLC: וַ֠יָּסַר אֶת־אֱלֹהֵ֨י הַנֵּכָ֤ר וְאֶת־הַסֶּ֙מֶל֙ מִבֵּ֣ית יְהוָ֔ה וְכָל־הַֽמִּזְבְּח֗וֹת
    אֲשֶׁ֥ר בָּנָ֛ה בְּהַ֥ר בֵּית־יְהוָ֖ה וּבִירוּשָׁלִָ֑ם וַיַּשְׁלֵ֖ךְ ח֥וּצָה לָעִֽיר׃
  ibo-ibo: O wezugara chi ndị mba ọzọ niile, wepụkwa oyiyi ahụ o tinyere nʼụlọnsọ
    ukwu Onyenwe anyị, kụtuokwa ụlọ arụsị o wuru nʼugwu ụlọnsọ, na ndị nke o wuru
    na Jerusalem. O sitere nʼobodo bufuo ha.
  ory-ory: ଆଉ, ସେ ଅନ୍ୟ ଦେବଗଣକୁ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହସ୍ଥିତ ପ୍ରତିମାକୁ ଦୂର କଲେ ଓ ସେ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ପର୍ବତରେ ଓ ଯିରୂଶାଲମରେ ଆପଣାର ନିର୍ମିତ ସମସ୍ତ ଯଜ୍ଞବେଦି ନଗରର ବାହାରେ ପକାଇଦେଲେ।
  chk-chk: Manasa a atowu seni imwen ewe Samol mi Lapalap uluulun ekewe koten ekis
    me uluulun ewe anümwäl, a pwal ataela ekewe rongen asor i a senätä won ewe chuk
    ia imwen ewe Samol mi Lapalap a kaütä ie, pwal lon Jerusalem. Iwe, a atururela
    meinisin lükün ewe telinimw.
  rop-rop: King Manesa bin deigimwei brom det Serramoni Pleis ola drimin sheip en
    purdiwan ston blanga ola god brom najalot kantri. Imbin gajim ol detlot teibul
    blanga ofring weya imbin bildimap gulijap langa det Serramoni Pleis en langa najalot
    pleis deya langa Jerusalem. Imbin tjakidawei ol detlot ting atsaid brom det taun.
  ukr-1871: І повикидав чужоземних богів і ідола з дому Господнього, й усї божницї,
    які понаставляв на горі при домі Господньому і в Ерусалимі, та й повикидав їх
    за місто.
  deu-1951: Er tat auch die fremden Götter weg und entfernte das Götzenbild aus dem
    Hause des HERRN und alle Altäre, die er auf dem Berge des Hauses des HERRN und
    zu Jerusalem gebaut hatte, und warf sie vor die Stadt hinaus.
  eng-JPS: And he took away the strange gods, and the idol out of the house of the
    LORD, and all the altars that he had built in the mount of the house of the LORD,
    and in Jerusalem, and cast them out of the city.
  srp-1865: I iznese iz doma Gospodnjega bogove tuðe i lik i sve oltare koje bješe
    naèinio na gori doma Gospodnjega i u Jerusalimu, i baci iza grada.
  lug-lug: N’aggyamu bakatonda abamawanga n’ekifaananyi ekyole mu yeekaalu ya Mukama,
    n’ebyoto byonna bye yazimba ku kasozi ka yeekaalu ne mu Yerusaalemi, n’abisuula
    ebweru w’ekibuga.
  heb-heb: ויסר את אלהי הנכר ואת הסמל מבית יהוה וכל המזבחות אשר בנה בהר בית יהוה ובירושלם
    וישלך חוצה לעיר׃
  ben-IRV: তিনি সদাপ্রভুর ঘর থেকে বিজাতীয় দেবতাদের মুর্ত্তিগুলোকে নিয়ে বাইরে ফেলে
    দিলেন। তিনি যিরূশালেমে এবং সদাপ্রভুর ঘরের পাহাড়ের উপরে যে সব বেদী তৈরী করেছিলেন
    সেগুলোও নিয়ে তিনি শহরের বাইরে ফেলে দিলেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਓਪਰੇ ਦੇਵਤੇ ਅਤੇ ਉਸ ਬੁੱਤ ਨੂੰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਸੀ ਅਤੇ ਸਾਰੀਆਂ
    ਜਗਵੇਦੀਆਂ ਨੂੰ ਜਿਹੜੀਆਂ ਉਸ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਪਰਬਤ ਉੱਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਬਣਾਈਆਂ ਸਨ ਕੱਢ
    ਕੇ ਸ਼ਹਿਰੋਂ ਬਾਹਰ ਸੁੱਟ ਦਿੱਤਾ
  mya-JVB: တပါး အမျိုးတို့၏ ဘုရား များနှင့် အရင်လုပ် သောရုပ်တု ကို၊ ဗိမာန် တော်ထဲက
    ထုတ် ၍ ၊ ဗိမာန် တော် တောင် ပေါ် ၊ ယေရုရှလင် မြို့ထဲမှာ အရင်တည် သော ယဇ် ပလ္လင်တို့ကိုလည်း
    မြို့ ပြင် သို့ ထုတ် ပစ်လေ၏။
  hmo-hmo: Manase ese danu idau bese edia dirava bona kaivakuku be Lohiabada ena Dubu
    dekena amo ia kokia lao, bona boubou patadia ibounai ia ese guna Lohiabada ena
    Dubu ena ororo dekenai bona Ierusalema dekenai ia haginia gaudia be ma ia kokia
    lao, bona hanua ena murimurinai ia negedia ore.
  urd-urd: और उसने अजनबी मा'बूदों को, और ख़ुदावन्द के घर से उस मूरत को, और सब मज़बहों
    को जो उसने ख़ुदावन्द के घर के पहाड़ पर और येरूशलेम में बनवाए थे दूर किया और उनको
    शहर के बाहर फेंक दिया।
  rus-SYN: и низверг чужеземных богов и идола из дома Господня, и все капища, которые
    соорудил на горе дома Господня и в Иерусалиме, и выбросил их за город.
  bqc-SIM: À dii zĩ̀loↄ ń tã́a pↄ́ a pìo bↄ̀lɛ Dii kpɛ́u, à sa'okĩi pↄ́ a bò
    Dii kpɛ́ sĩ̀sĩwa ń wɛ̃́lɛ ɛuoↄ gbòo a kↄ̀lɛ bĩ́i kpɛ.
  tcz-CHONGTHU: Houin na konchun gamdang pathen holeh milim semthu aman anakoi holeh,
    namdang maicham thinglhanga atundoh nao ahouin houleh Jerusalem mundang danga
    umho chu aladoh sohkeijin aga paimang jengin ahi
  mar-mar: परक्या देवतांच्या मूर्ती त्याने हटवल्या. परमेश्वराच्या मंदिरातील मूर्ती
    काढून टाकली. मंदिराच्या टेकडीवर तसेच यरूशलेमामध्ये बांधलेल्या वेद्यांही काढून
    यरूशलेम नगराबाहेर टाकून दिल्या.
  qub-qub: Tayta Diospa Templunpitapis jitariran ïdulucunatawan juc-lä runacuna «diosnë»
    nishancunata. Ïdulucunapaj rurashan altarcunata Templu caycashan jircapita, Jerusalencho
    cajcunatawan ushajpaj jitariran. Chaycunataga siudäpita juc-läman jitariran.
  bqp-bqp: Mɑ u tɔn tukobun bũnun bwɑ̃ɑrokunu kɑ win tiiguu ge, ni u rɑɑ doke Yinni
    Gusunɔn sɑ̃ɑ yerɔ kpuro wunɑ kɑ sere bũu yɑ̃ku yee ni u bɑnɑ Yinni Gusunɔn sɑ̃ɑ
    yerun guurɔ Yerusɑlɛmuɔ. Mɑ u nu kɑsi kuɑ wuun biruɔ.
  hat-hat: Li wete tout estati zidòl lòt nasyon yo ak gwo estati ki te nan Tanp lan.
    Li kraze tout lotèl yo te bati sou mòn kote Tanp Seyè a te ye a ak nan lavil Jerizalèm.
    Li pran tout bagay sa yo, li voye yo jete an deyò lavil la.
  eng-BSB: He removed the foreign gods and the idol from the house of the LORD, along
    with all the altars he had built on the temple mount and in Jerusalem, and he
    dumped them outside the city.
  eng-WEBPB: He took away the foreign gods and the idol out of the LORD’s house, and
    all the altars that he had built in the mountain of the LORD’s house and in Jerusalem,
    and cast them out of the city.
  kbq-kbq: Ana nehuno Manase'a havi anumzantmimofo amema'aramima zafarema antreno
    tro'ma hunteterema hu'neana, Ra Anumzamofo mono nompintira erinetreno, ana havi
    anumzantminte'ma kresramanama vu itaramina taganavazino Jerusalemi ran kumamofona
    fegi'a ome atre'ne.
  nhe-BL: Huan nojquiya quinijcueni nopa tlaixcopincayotl huan nopa teteyotl tlen
    quitlalijtoya ipan itiopa TOTECO. Huan quinijcueni nochi tlaixpamitl tlen quichijtoyaj
    ipan nopa tepetl ipan altepetl Jerusalén campa moquetzqui itiopa TOTECO huan quinquixti
    tlen nopa altepetl huan quintepejqui ipan tlasoli tlen eltoya huejca tlen nopa
    altepetl.
  gub-BL: Wenuhem tupàn a'ua'u tàpuzuhu wi wà no. Wenuhem tupàn ua'u hagapaw a'e pe
    imono pyrer a'e wi no. Weityk tupàn a'ua'u wanenataromo ma'ea'yr hapy haw ywytyr
    tàpuzuhu hen awer rehe har paw, amo Zeruzarez pe har paw no. Weityk waneraha katu
    pe muite tawhu wi wà.
  eng-DRA: 'And he took away the strange gods, and the idol out of the house of the
    Lord: the altars also which he had made in the mount of the house of the Lord,
    and in Jerusalem, and he cast them all out of the city.'
