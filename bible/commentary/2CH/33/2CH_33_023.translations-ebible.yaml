verse: 2CH.033.023
translations:
  mal-C: എന്നാൽ തന്റെ പിതാവായ മനശ്ശെയിൽനിന്നു വ്യത്യസ്തമായി, ആമോൻ യഹോവയുടെമുമ്പാകെ
    വിനയപ്പെട്ടില്ല; അദ്ദേഹം തന്റെ അപരാധം വർധിപ്പിക്കുകമാത്രമേ ചെയ്തുള്ളൂ.
  deu-TKW: Aber er demütigte sich nicht vor Jahwe, wie sich sein Vater gedemütigt
    hatte, sondern er, Amon, lud große Verschuldung auf sich.
  lin-lin: Amoni amikitisaki te lokola Manase, tata na ye, liboso ya Yawe, kasi asalaki
    lisusu mabe koleka.
  eng-LSV: and has not been humbled before YHWH, like the humbling of his father Manasseh,
    for Amon himself has multiplied guilt.
  eng-GNV: 'And he humbled not him selfe before the Lord, as Manasseh his father had
    humbled himselfe: but this Amon trespassed more and more.'
  eng-WEBSTER: And humbled not himself before the LORD, as Manasseh his father had
    humbled himself; but Amon trespassed more and more.
  nhw-BL: Pero Tlanahuatijquetl Amón amo quema moicnonejqui iixpa TOTECO quen quichijqui
    itata, Manasés. Amón san achi más quimiyaquili itlajtlacolhua.
  swh-ONEN: Lakini tofauti na Manase baba yake, hakujinyenyekeza mbele za Bwana, badala
    yake Amoni aliongeza hatia zaidi na zaidi.
  bba-bba: U ǹ tii kɑwe Yinni Gusunɔn wuswɑɑɔ nɡe mɛ win tundo u tii kɑwɑ. Adɑmɑ
    u win torɑnu sosimɔwɑ u dɔɔ.
  eng-KJVCPB: and humbled not himself before the Lord, as Manasseh his father had
    humbled himself; but Amon trespassed more and more.
  luo-luo: To kopogore gi wuon mare ma Manase ne ok obolore e nyim Jehova Nyasaye
    nikech nomedo timo gik maricho.
  meu-meu: Iehova vairanai se hahemanau, tamana Manase na e hahemanau na heto; a hari
    Amon ese ena kerere e habadaia herea.
  npi-ULB: आफ्ना पिता मनश्शेले गरेझैं तिनले परमप्रभुको सामुन्‍ने आफैलाई विनम्र पारेनन्
    । यसरी तिनी झन् बढी अनाज्ञाकारी भए ।
  yor-yor: 'Ṣùgbọ́n kì í ṣe bí i baba rẹ̀ Manase. Kò rẹ ara rẹ̀ sílẹ̀ níwájú Olúwa:
    ṣùgbọ́n ẹ̀ṣẹ̀ Amoni sì ń pọ̀ sì í.'
  pes-OPCB: ولی برعکس پدرش، در مقابل خداوند فروتن نشد بلکه به شرارتهای خود ادامه داد.
  tgl-ULB: Hindi siya nagpakumbaba sa harapan ni Yahweh, gaya ng ginawa ng kaniyang
    amang si Manases. Sa halip, lalo pang nagkasala si Ammon.
  hui-hui: Ibugua ibu abahanda mini beregedalu mini mo dindi howa Anduane Homogohondo
    mini mbiraore wiyadagua nawi hene. Ani nawiyagome ibu koore bia tago halu ko ala
    biniru bolangua hene.
  mya-mya: သို့​ရာ​တွင်​သူ​သည်​ခ​မည်း​တော်​ကဲ့​သို့​စိတ်​နှ​လုံး နှိမ့်​ချ​၍​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​မ​ချဉ်း
    ကပ်။ ခ​မည်း​တော်​ထက်​ပင်​ပို​၍​အ​ပြစ်​ကူး လွန်​တော်​မူ​၏။
  bod-N: ཡང་ཁོས་རང་གི་ཕ་མཱ་ན་ཤེས་ཁེངས་སྐྱུང་བྱས་པ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁེངས་སྐྱུང་མ་བྱས་པར།
    ཨ་མོན་གྱིས་སྡིག་པ་ཆེན་པོ་བྱས།
  sna-sna: Asi haana kuzoita sababa vake, haana kuzvininipisa pamberi paJehovha. Amoni
    akawedzera mhosva yake.
  spa-BLM: No se humilló ante Yahvé, como se había humillado su padre Manasés, sino
    que este mismo Amón prevaricó más y más.
  cac-cac: Maj yiq'uemlaj sb'a vin̈ d'a Jehová icha sc'ulejnac vin̈ smam vin̈ chi',
    palta a val chucal ix ste c'ulej vin̈.
  swh-ULB: Hakujinyenyekesha mbele za Yahwe, kama baba yake Manase alivyokuwa amefanya.
    Badala yake, Amoni huyu huyu alifanya makosa zaidi na zaidi.
  bel-bel: І не ўпакорыўся прад абліччам Гасподнім, як упакорыўся Манасія, бацька
    ягоны; наадварот, Амон памножыў свае грахі.
  deu-ELBBK: Und er demütigte sich nicht vor dem HERRN, wie sein Vater Manasse sich
    gedemütigt hatte, sondern er, Amon, häufte die Schuld.
  mbb-OT: Piru kenà sikandin iring te amey zin, su wazè din mulà ibpekevavà is keugelingen
    din diyà te etuvangan te Nengazen, kekenà, mid-umanan din pa is kebaal zin te
    salà.
  mal-2015: തന്റെ അപ്പനായ മനശ്ശെ തന്നേത്താൻ യഹോവയുടെ മുമ്പാകെ താഴ്ത്തിയതുപോലെ അവൻ
    തന്നേത്താൻ താഴ്ത്തിയില്ല; ആമോൻ മേല്ക്കുമേൽ അകൃത്യം ചെയ്തതേയുള്ളു.
  rmc-rmc: Na pokorinďa pes anglo Del sar leskro dad, ale kerelas mek goreder bini.
  pes-OPV: و به حضورخداوند تواضع ننمود، چنانکه پدرش منسی تواضع نموده بود بلکه این
    آمون زیاده و زیاده عصیان ورزید.
  ron-1924: Ши ну с-а смерит ынаинтя Домнулуй, кум се смерисе татэл сэу, Манасе, кэч
    Амон с-а фэкут дин че ын че май виноват.
  ben-OBCV: কিন্তু তাঁর বাবা মনঃশি যেভাবে নিজেকে সদাপ্রভুর কাছে নত করলেন, তিনি কিন্তু
    তা করেননি; আমোন তাঁর অপরাধ বাড়িয়েই গেলেন।
  som-som: Oo isagu sidii aabbihiis Manaseh uu isu hoosaysiiyey oo kale isuguma uu
    hoosaysiin Rabbiga hortiisa, laakiinse Aamoonkaas qudhiisu aad iyo aad buu u sii
    xadgudbay.
  lat-VUC: Et non est reveritus faciem Domini, sicut reveritus est Manasses pater
    ejus, et multo majora deliquit.
  eng-ASVBT: And he humbled not himself before Jehovah, as Manasseh his father had
    humbled himself; but this same Amon trespassed more and more.
  ita-1885: Ma egli non si umiliò davanti al Signore, come Manasse, suo padre, si
    era umiliato; anzi esso Amon accrebbe vie più le colpe.
  eng-LXXUP: And he was not humbled before the Lord as his father Manasseh was humbled;
    for his son Amon abounded in transgression.
  eng-ULB: He did not humble himself before Yahweh, as Manasseh his father had done.
    Instead, this same Amon trespassed more and more.
  spa-VBL: Sin embargo, no admitió su orgullo ante el Señor como lo había hecho su
    padre Manasés; de hecho, Amón empeoró aún más su culpa.
  fra-_FOB: Mais il ne s'humilia point devant l'Éternel, comme Manassé, son père,
    s'était humilié, car lui, Amon, se rendit coupable de plus en plus.
  mal-mal: തന്റെ അപ്പനായ മനശ്ശെ തന്നെത്താൻ യഹോവയുടെ മുമ്പാകെ താഴ്ത്തിയതു പോലെ അവൻ
    തന്നെത്താൻ താഴ്ത്തിയില്ല; ആമോൻ മേല്ക്കുമേൽ അകൃത്യം ചെയ്തതേയുള്ളു.
  urd-GVR: Lekin us meṅ aur Manassī meṅ yih farq thā ki beṭe ne apne āp ko Rab ke
    sāmne past na kiyā balki us kā qusūr mazīd sangīn hotā gayā.
  suz-BL: तन्‍न मेकोमी आ आफ मनस्‍से खोदेंशो पा परमप्रभु यावे आ ङोंइती आंम कली ब्रेम्‍शो
    मसेला बाक्‍त। आमोन आ पशो मरिम्‍शो शुश बारना बारन लमाक्‍त।
  ita-1927: Egli non s’umiliò dinanzi all’Eterno, come s’era umiliato Manasse suo
    padre; anzi Amon si rese sempre più colpevole.
  ckb-ckb: ئەو بە پێچەوانەی مەنەشەی باوکیەوە لەبەردەم یەزداندا خۆی نزم نەکردەوە، بەڵکو
    زیاتر خۆی تاوانبار کرد.
  eng-BBE: He did not make himself low before the Lord, as his father Manasseh had
    done, but went on sinning more and more.
  kan-OKCV: ಆಮೋನನು ತನ್ನ ತಂದೆ ಮನಸ್ಸೆಯು ತನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಂಡ ಹಾಗೆ, ಯೆಹೋವ ದೇವರ ಮುಂದೆ
    ತನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಳ್ಳಲಿಲ್ಲ. ಆದರೆ ಆಮೋನನು ಅಧಿಕವಾಗಿ ಅಪರಾಧ ಮಾಡಿದನು.
  tam-2017: தன் தகப்பனாகிய மனாசே தன்னைத் தாழ்த்திக்கொண்டதுபோல, இந்த ஆமோன் என்பவன்
    யெகோவாவுக்கு முன்பாகத் தன்னைத் தாழ்த்தாமல் மேன்மேலும் அக்கிரமம் செய்துவந்தான்.
  spa-RV-1909: Y conspiraron contra él sus siervos, y matáronlo en su casa.
  ron-BTF: Și nu s-a umilit înaintea DOMNULUI, precum se umilise tatăl său, Manase;
    ci Amon a încălcat legea din ce în ce mai mult.
  eng-WEBP: He didn’t humble himself before the LORD, as Manasseh his father had humbled
    himself; but this same Amon trespassed more and more.
  eng-FBV: However, he did not admit his pride before the Lord as his father Manasseh
    had done—in fact Amon made his guilt even worse.
  nld-1939: 'Maar hij vernederde zich niet voor Jahweh, zoals zijn vader Manasses;
    integendeel: deze Amon maakte zijn schuld nog groter.'
  nch-BL: Pero Tanahuatijquet Amón amo quema moicnonejqui iixpa TOTECO quej quichijqui
    itata, Manasés. Amón san achi más quimiyaquili itajtacolhua.
  vie-1934: Người không hạ mình xuống trước mặt Đức Giê-hô-va như Ma-na-se, cha người,
    đã làm; nhưng người càng thêm phạm tội.
  hin-CV: जैसा उसके पिता ने याहवेह के सामने अपने आपको नम्र किया था, उसने ऐसा नहीं
    किया, बल्कि अमोन अपने ऊपर दोष इकट्ठा करता चला गया.
  spa-BES: No se humilló ante el Señor, como había hecho su padre Manasés, sino que
    siguió pecando cada vez más.
  tdx-tdx: Tsy nire-batañe añatrefa’ Iehovà re manahake ty fireham-bata’ i Menasè
    rae’e, fe nitombo avao ty hakeo’ i Amone.
  tha-KJV: และพระองค์​มิได้​ถ่อมพระองค์ลงต่อพระพักตร์พระเยโฮวาห์ อย่างมนัสเสห์ราชบิดาของพระองค์​ได้​ถ่อมพระองค์ลงนั้น
    แต่​อาโมนองค์​นี้​ได้​ละเมิดยิ่งๆขึ้น
  por-BR-2018: 'Mas nunca se humilhou diante do SENHOR, como se humilhou Manassés
    seu pai: antes aumentou o pecado.'
  deu-ELO: Und er demütigte sich nicht vor Jehova, wie sein Vater Manasse sich gedemütigt
    hatte; sondern er, Amon, häufte die Schuld.
  eng-WYC-2018: And he reverenced not the face of the Lord, as Manasseh, his father,
    reverenced, (or And he did not humble himself before the Lord, like his father
    Manasseh had humbled himself); and he did much greater trespasses than his father
    did.
  epo-epo: Li ne humiliĝis antaŭ la Eternulo, kiel humiliĝis lia patro Manase, sed
    li, Amon, multe kulpiĝis.
  uig-PIN: U ɵzini Pǝrwǝrdigar aldida atisi Manassǝⱨ ɵzini tɵwǝn tutⱪandǝk tɵwǝn tutmidi;
    bu Amonning bolsa gunaⱨ-ⱪǝbiⱨlikliri barƣanseri exip bardi.
  beo-beo: Be ea ada da ea hou fonobone, Hina Godema sinidigi. Be A:imone da agoane
    hame hamoi. E da ea ada ea wadela:i hou amo baligi dagoi.
  tpi-OTNT: Tasol em i no tanim bel na daunim em yet long ai bilong Bikpela, olsem
    papa bilong en i bin mekim. Nogat. Em i wok long mekim sin moa moa yet.
  hau-SA: Amma ba kamar mahaifinsa Manasse ba, bai ƙasƙantar da kansa a gaban Ubangiji
    ba; Amon ya ƙara laifinsa.
  uig-LAT: U özini Perwerdigar aldida atisi Manasseh özini töwen tutqandek töwen tutmidi;
    bu Amonning bolsa gunah-qebihlikliri barghanséri éship bardi.
  nde-nde: Kodwa kenzanga njengoyise uManase, ngoba yena kazehlisanga phansi kukaThixo;
    u-Amoni wenza amacala ngokuphindiweyo.
  ton-ton: 'Pea naʻe ʻikai te ne fakavaivai ia ʻi he ʻao ʻo Sihova, ʻo hangē ko hono
    fakavaivai ia ʻe Manase ko ʻene tamai: ka naʻe fakaʻaʻau ki muʻa pe ʻa ʻAmoni
    ʻi he fai hala.'
  ces-1613: Aniž se ponížil před Hospodinem, jako se ponížil Manasses otec jeho, nýbrž
    on Amon mnohem více hřešil.
  eng-WMB: He didn’t humble himself before the LORD, as Manasseh his father had humbled
    himself; but this same Amon trespassed more and more.
  tam-TCV: ஆனால் தன் தகப்பன் மனாசேயைப்போல் யெகோவாவுக்குமுன் தன்னைத் தாழ்த்தவில்லை.
    ஆமோன் தன் குற்றத்தை அதிகரித்துக் கொண்டான்.
  ceb-ULB: Wala niya gipaubos ang iyang kaugalingon sa atubangan ni Yahweh, sama sa
    gibuhat sa iyang amahan nga si Manases. Hinuon, nagpakasala pa gayod si Amon sa
    makadaghan.
  pol-UBG: A nie ukorzył się przed PANEM, tak jak ukorzył się jego ojciec Manasses.
    Przeciwnie, Amon grzeszył coraz bardziej.
  urd-GVU: لیکن اُس میں اور منسّی میں یہ فرق تھا کہ بیٹے نے اپنے آپ کو رب کے سامنے
    پست نہ کیا بلکہ اُس کا قصور مزید سنگین ہوتا گیا۔
  deu-1912: Aber er demütigte sich nicht vor dem HERRN, wie sich sein Vater Manasse
    gedemütigt hatte; denn er, Amon machte der Schuld viel.
  kan-2017: ಆದರೂ ಆಮೋನನ ತಂದೆಯಾದ ಮನಸ್ಸೆಯು ಯೆಹೋವನ ಮುಂದೆ ತನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಂಡಿದ್ದನಷ್ಠೆ.
    ಅಮೋನನಾದರೋ ತನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಳ್ಳದೆ ಮಹಾ ಅಪರಾಧಿಯಾದನು.
  yap-yap: Machane de bod e chitamngin ni sobut’nag laniyan’ nge sul ngak SOMOL; kabgel
    feni kireb e tin i rin’ rok chitamngin.
  hlt-MCSB: A napa Manasseh kah a kunyun bangla BOEIPA mikhmuh ah a kunyun moenih.
    Amon amah lat loh dumlai a pung sak.
  mdy-ETH: ዓዴ ዒዛኮ ማዼ ጎይፆ ቢያ ፔና ሂርኪዲ ሼሌዑሞና ናንጊና ናንጋ ጎዳ ባንሢ ማዒፆ ሃሺ ዓዶይዳፓ ባሼ ጎሜ ማዼኔ።
  twi-ASANTE: Nanso, wansɛ nʼagya Manase, ɛfiri sɛ, wammrɛ ne ho ase amma Awurade.
    Mmom, Amon yɛɛ bɔne maa ɛtraa so.
  eng-WEBU: He didn’t humble himself before the LORD, as Manasseh his father had humbled
    himself; but this same Amon trespassed more and more.
  wal-wal: SHin a aawai Minaasee banatettaa kaushshidoogaadan, i banatettaa GODAA
    sinttan kaushshibeenna; Amooni naaquwaa yaa yaa darissiis.
  spa-PDDPT: Pero no se humilló delante de Yavé como se humilló su padre Manasés,
    sino Amón aumentó su culpa.
  gun-gun: Va'eri nguu Manassés oikoague rami e'ỹ Amom ma nonhemo'yvyĩ'ixei Senhor
    renonde py. Ha'e rami 'rãgue py ojejavyve tema ovy.
  ilo-ULB: Saan isuna a nagpakumbaba iti sangoanan ni Yahweh, a kas koma iti inaramid
    ni Manases nga amana. Ngem ketdi, ad-ada pay ti panagsukir ni Amon.
  kpg-kpg: Gei mee digi daudalia di ala dono damana, mee digi manawa hila gi lala,
    digi huli gi Dimaadua. Mee koia gu ihala gi nonua i nia hala dono damana ne hai.
  uig-ARA: ئۇ ئۆزىنى پەرۋەردىگار ئالدىدا ئاتىسى ماناسسەھ ئۆزىنى تۆۋەن تۇتقاندەك تۆۋەن
    تۇتمىدى؛ بۇ ئاموننىڭ بولسا گۇناھ-قەبىھلىكلىرى بارغانسېرى ئېشىپ باردى.
  sus-sus: A mu a magoro Alatala bɛ alɔ a baba Manasi a raba ki naxɛ. Amon xa yunubie
    naxa dangi a baba gbe ra.
  pon-2006: Ahpw eh sohte duwehte semeo, pwe e sohte aktikitikla oh sohpeiong KAUN-O;
    e wiahda dihp laudsang me semeo wiadahr.
  ksd-ksd: Ma pa i ga vaikilik pa mule ta ra luaina mata i ra Luluai, da Manase tamana
    i ga vaikilik pa ia iat; Amon iat i ga ngala vanavana kana umana nirara.
  tur-YTC: Babası Manaşşe'nin kendini alçalttığı gibi, Yahve'nin önünde o kendini
    alçaltmadı; ama bu Amon gittikçe daha fazla suç işledi.
  grc-BRENT: Καὶ οὐκ ἐταπεινώθη ἐναντίον Κυρίου ὡς ἐταπεινώθη Μανασσῆς ὁ πατὴρ αὐτοῦ,
    ὅτι υἱὸς αὐτοῦ Ἀμὼν ἐπλήθυνε πλημμέλειαν.
  ind-AYT: Dia tidak merendahkan diri di hadapan TUHAN seperti Manasye, ayahnya, merendahkan
    diri. Sebaliknya, Amon semakin menambah kesalahannya.
  nya-nya: Koma kusiyana ndi abambo ake Manase, iye sanadzichepetse pamaso pa Yehova.
    Amoni anawonjeza kulakwa kwake.
  hrv-hrv: Ali se nije ponizio pred Jahvom kako se ponizio otac mu Manaše, nego je
    još i umnožio svoju krivicu.
  mps-mps: Tama tiali goli agai aga digi Godigo gedude aiyaba elalubeo, te aga ayago
    yali tiwai ebeo. Menio. Agai dwai sęgę sabo sę genuai mu ela pidu geani.
  tpi-tpi: Tasol em i no tanim bel na daunim em yet long ai bilong Bikpela, olsem
    papa bilong en i bin mekim. Nogat. Em i wok long mekim sin moa moa yet.
  dan-1931: Han ydmygede sig ikke for HERRENS Åsyn, som hans Fader Manasse havde gjort,
    men Amon dyngede Skyld på Skyld.
  vie-OVCB: Nhưng không như vua cha Ma-na-se, vua ngoan cố không chịu hạ mình trước
    mặt Chúa Hằng Hữu. A-môn phạm tội còn nặng hơn cha mình.
  guj-2017: જેમ તેનો પિતા મનાશ્શા નમ્ર થઈ ગયો હતો તેમ તે ઈશ્વરની આગળ નમ્ર થયો નહિ.
    પરંતુ આમોન ઉત્તરોત્તર અધિક અપરાધ કરતો ગયો.
  pon-2006A: Ahpw eh sohte duwehte semeo, pwe e sohte aktikitikla oh sohpeiong KAUN-O;
    e wiahda dihp laudsang me semeo wiadahr.
  por-BRBSL: Ele não se humilhou perante Iavé, como Manassés seu pai se humilhou;
    mas este mesmo Amon transgrediu cada vez mais.
  cth-cth: A na pa Manasseh ni a kârahnoum e patetlah BAWIPA hmaitung kârahnoum ngai
    hoeh. Ammon teh hoehoe a payon.
  twi-twi: Nanso wansɛ nʼagya Manase, efisɛ wammrɛ ne ho ase amma Awurade. Mmom, Amon
    yɛɛ bɔne maa ɛtraa so.
  hlt-hlt: A napa Manasseh kah a kunyun bangla BOEIPA mikhmuh ah a kunyun moenih.
    Amon amah lat loh dumlai a pung sak.
  tbz-SIM: Ò mɛ nyí mbɑntɛ́ o cɑɑ̀rìmɛ̀ o cicɛ do bɑntɛ́mɛ̀ o kɔ̃mɛ, ò do cɑ̀kɛmu
    kɛ́pɛ̃ɛ̃tɛ́ o cicɛ.
  msy-2020: Emonɨn afeziam, Ikiavɨra Itir Godɨn damazimɨn uabɨ abɨragha navim gɨra,
    ezɨ Emon kamaghɨn amizir puvatɨ. An arazir kurabar osɨmtɨzim ghuavɨra iti.
  dop-dop: Pǝyele ɩ tɑ nɑ sɩ ɩ wɑkǝlǝnɑ Tɑcɑɑ ɩsɩɩ ɩ cɑɑ kɑ nɑʋ ɩ́lɛ́ ɩ ɩsɑɣɑtʋ tɔ.
    Hɑlɩ ɩnɩ ɩ nyǝntʋ tɛɛ ɩlɛɣɛ.
  azb-azb: O, atası Menaşşedən fərqli olaraq özünü Rəbbin önündə aşağı tutmadı, əksinə,
    Amon get-gedə daha çox günah etdi.
  eng-DBY: And he did not humble himself before Jehovah, as Manasseh his father had
    humbled himself; for he, Amon, multiplied trespass.
  hin-2017: जैसे उसका पिता मनश्शे यहोवा के सामने दीन हुआ, वैसे वह दीन न हुआ, वरन्
    आमोन अधिक दोषी होता गया।
  eng-YLT: and hath not been humbled before Jehovah, like the humbling of Manasseh
    his father, for Amon himself hath multiplied guilt.
  eng-WYC-2017: And he reverenced not the face of the Lord, as Manasseh, his father,
    reverenced; and he did much greater trespasses than his father did.
  eng-WMBB: He didn’t humble himself before the LORD, as Manasseh his father had humbled
    himself; but this same Amon trespassed more and more.
  urd-GVH: लेकिन उसमें और मनस्सी में यह फ़रक़ था कि बेटे ने अपने आपको रब के सामने
    पस्त न किया बल्कि उसका क़ुसूर मज़ीद संगीन होता गया।
  rug-rug: Ba lopu gua sa tamana si asa pu va pepekae pule nia meke kekere pule la
    koe Zihova; sari kinaleana pu evaṉi sa si hola ni tu saripu taveti sa tamana.
  gaz-gaz: Inni garuu akka abbaa isaa Minaasee fuula Waaqayyoo duratti gad of hin
    qabne; Aamoon ittuma caalchisee yakka hojjete.
  fra-LSG: et il ne s’humilia pas devant l’Éternel, comme s’était humilié Manassé,
    son père, car lui, Amon, se rendit de plus en plus coupable.
  yal-yal: Koni, a mi a yɛtɛ magodo Alatala xa alo a fafe Manase a liga kii naxan
    yi, bayo Amɔn findi nɛn yulubi kan gbeen na.
  haw-1868: Aole hoi i hoohaahaa ia ia ia iho imua o Iehova e like me ka hoohaahaa
    ana o Manase o kona makuakane. Aka, o ua Amona nei, mahuahua mau no kona lawehala
    ana.
  arb-NAV: إِلّا أَنَّهُ لَمْ يَتَذَلَّلْ أَمَامَ الرَّبِّ كَمَا تَذَلَّلَ أَبُوهُ
    مَنَسَّى، بَلِ ازْدَادَ شَرّاً.
  ewe-ewe: ke eya metrɔ dzime abe fofoa ene o, ke boŋ Amon yi nu vɔ̃ wɔwɔ dzi.
  eng-LEE: But he did not humble himself before the Lord, as Menasseh his father had
    humbled himself; for he, Amon, made his guiltiness great.
  asm-FB: আৰু তেওঁৰ পিতৃ মনচিয়ে যেনেকৈ নিজকে নম্ৰ কৰিছিল, তেনেকৈ তেওঁ যিহোৱাৰ সাক্ষাতে
    নিজকে নম্ৰ নকৰিলে৷ কিন্তু এই আমোনে দোষৰ ওপৰি দোষ কৰিলে।
  sus-A: عَ مُ عَ مَفٌرٌ عَلَتَلَ بّ عَلْ عَ بَبَ مَنَسِ عَ رَبَ كِ نَشّ. عَمٌن شَ
    يُنُبِيٍ نَشَ دَنفِ عَ بَبَ فبٍ رَ.
  fra-SBL: Il ne s'humilia pas devant l'Éternel, comme s'était humilié Manassé, son
    père, mais ce même Amon se rendit de plus en plus coupable.
  hbo-hbo: וְלֹ֤א נִכְנַע֙ מִלִּפְנֵ֣י יְהוָ֔ה כְּהִכָּנַ֖ע מְנַשֶּׁ֣ה אָבִ֑יו כִּ֛י
    ה֥וּא אָמֹ֖ון הִרְבָּ֥ה אַשְׁמָֽה׃
  kik-kik: Nowe ndeekire ta ithe Manase tondũ ndaigana kwĩnyiihĩria Jehova; Amoni
    nĩaingĩhirie mahĩtia make.
  fra-NCL: et il ne s’humilia pas devant Yahweh, comme s’était humilié Manassé, son
    père ; car lui, Amon, multiplia le péché.
  cek-AK: Toe ampa Manasseh baktiah, Angraeng hmaa ah poek pahnaem ai, kanung aep
    zaehaih to a sak.
  cuk-cuk: Degi-inigwele, e-bab-Manasésʼyobi na san-bipii imaksasulid. Aka bur bule
    dummad-isgudii gusad.
  uig-CYR: У өзини Пәрвәрдигар алдида атиси Манассәһ өзини төвән тутқандәк төвән тутмиди;
    бу Амонниң болса гуна-қәбиһликлири барғансери ешип барди.
  tel-2017: తన తండ్రియైన మనష్షేలాగా యెహోవా సన్నిధిలో తనను తాను తగ్గించుకోలేదు. దానికి
    బదులు ఇంకా ఎక్కువ పాపం చేశాడు.
  hat-BSA: Anplis, li pa t imilye li menm devan SENYÈ a jan papa li, Manassé te fè
    a, men Amon te ogmante koupabilite li.
  kos-kos: Tusruktu el tia oana papa tumal ah, mweyen el tiana akpusiselyal ac forla
    nu sin LEUM GOD, ac ma koluk lal uh yohk liki na papa tumal ah.
  hbo-WLC: וְלֹ֤א נִכְנַע֙ מִלִּפְנֵ֣י יְהוָ֔ה כְּהִכָּנַ֖ע מְנַשֶּׁ֣ה אָבִ֑יו כִּ֛י
    ה֥וּא אָמ֖וֹן הִרְבָּ֥ה אַשְׁמָֽה׃
  ibo-ibo: Ma o wedaghị onwe ya ala nʼihu Onyenwe anyị dịka Manase nna ya mere. Kama
    Amọn gara nʼihu mee ka ikpe ọmụma ya mụbaa.
  ory-ory: ପୁଣି, ତାଙ୍କର ପିତା ମନଃଶି ଯେପରି ଆପଣାକୁ ନମ୍ର କରିଥିଲେ, ସେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ
    ଆପଣାକୁ ସେପରି ନମ୍ର କଲେ ନାହିଁ; ମାତ୍ର ଏହି ଆମୋନ୍‍ ଅଧିକ ଅଧିକ ଅପରାଧ କଲେ।
  chk-chk: Nge esap atekisonätiu o kul ngeni ewe Samol mi Lapalap, usun Manasa saman
    we a föri. Nge ei mwän Amon a chök alapala an tipis.
  rop-rop: King Manesa bin kambek langa YAWEI bat King Eman nomo bin dum tharran.
    Imbin kipgon dum mowes nogudbala ting langa im dedi.
  ukr-1871: І не смирився перед лицем Господнїм, як був смирився Манассія, отець його;
    назворіт, Амон збільшив гріхи свої.
  deu-1951: Aber er demütigte sich nicht vor dem HERRN, wie sich sein Vater Manasse
    gedemütigt hatte, sondern er, Amon, lud große Schuld auf sich.
  eng-JPS: And he humbled not himself before the LORD, as Manasseh his father had
    humbled himself; but this same Amon became guilty more and more.
  srp-1865: Ali se ne ponizi pred Gospodom, kao što se ponizi Manasija otac njegov;
    nego isti Amon još više griješaše.
  lug-lug: Naye obutafaanana nga kitaawe Manase, Amoni n’ayongera ekibi ku kibi, n’ateetoowaza
    mu maaso ga Mukama.
  heb-heb: ולא נכנע מלפני יהוה כהכנע מנשה אביו כי הוא אמון הרבה אשמה׃
  ben-IRV: আর তিনি তাঁর বাবা মনঃশির মত সদাপ্রভুর সামনে নিজেকে নত করেন নি; পরিবর্তে,
    আমোন পাপ করতেই থাকলেন।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅਧੀਨ ਨਾ ਹੋਇਆ ਜਿਵੇਂ ਉਸ ਦਾ ਪਿਤਾ ਮਨੱਸ਼ਹ ਅਧੀਨ ਹੋਇਆ ਸੀ ਸਗੋਂ
    ਇਹੀ ਆਮੋਨ ਵੱਧ ਅਪਰਾਧ ਕਰਦਾ ਗਿਆ
  mya-JVB: ခမည်းတော် သည် ထာဝရဘုရား ရှေ့ တော်၌ ကိုယ်ကိုနှိမ့်ချ သကဲ့သို့ မ နှိမ့်ချ
    ဘဲအထူးသဖြင့် ပြစ်မှား ၏။
  hmo-hmo: To Amona ese Lohiabada ena vairanai, sibona ia manau karaia lasi, iena
    tamana Manase ia manau karaia bamona. Lasi momokani, to ia ese iena kerere ia
    habadaia daekau.
  urd-urd: और वह ख़ुदा वन्द के सामने ख़ाकसार न बना, जैसा उसका बाप मनस्सी ख़ाकसार बना
    था; बल्कि अमून ने गुनाह पर गुनाह किया।
  rus-SYN: И не смирился пред лицем Господним, как смирился Манассия, отец его; напротив,
    Амон умножил свои грехи.
  bqc-SIM: Kási i azĩa busa Diiɛ lá a mae kɛ̀wao, a tò a tàaeↄ dɛ̀dɛ.
  tcz-CHONGTHU: Ahinlah apa banhgin Pakai anga kisuhnem na anabol pon apa sangin chonset
    ana ha boljon ahi
  mar-mar: पुढे त्याचे पिता मनश्शे जसे परमेश्वरास नम्रपणे शरण गेले तसा तो गेला नाही.
    उलट आमोनाची दुष्कृत्ये वाढतच चालली.
  qub-qub: Papänin Manasesnöga Tayta Diospa ñaupancho mana arpinticurannachu. Chaypa
    ruquenga mas juchallatana ruraran.
  bqp-bqp: U ǹ tii kɑwe Yinni Gusunɔn wuswɑɑɔ nge mɛ win tundo u tii kɑwɑ. Adɑmɑ
    u win torɑnu sosimɔwɑ u dɔɔ.
  hat-hat: Men, li pa t' rekonèt peche l' yo devan Seyè a, tankou Manase, papa l',
    te fè l' la. Li menm rive fè pi mal pase papa l' toujou.
  eng-BSB: but he did not humble himself before the LORD as his father Manasseh had
    done; instead, Amon increased his guilt.
  eng-WEBPB: He didn’t humble himself before the LORD, as Manasseh his father had
    humbled himself; but this same Amon trespassed more and more.
  kbq-kbq: Hianagi Amoni'a, nefa Manase'ma hu'neaza hunora Ra Anumzamofontera agu'a
    anteramino asunkura osu'neanki, mago'ane rama'a kumi huno vu'ne.
  nhe-BL: Pero Tlanahuatijquetl Amón ax quema moicnonejqui iixpa TOTECO queja quichijqui
    itata, Manasés. Amón san achi más quimiyaquili itlajtlacolhua.
  gub-BL: Tu uzewyr Tupàn pe. Amon nuzewyr kwaw izupe. Nuzemumikahy kwaw wemiapo kwer
    rehe. Tuweharupi hemiapo iaiw wi wi oho iko.
  eng-DRA: And he did not humble himself before the Lord, as Manasses his father had
    humbled himself, but committed far greater sins.
