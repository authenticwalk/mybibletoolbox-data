verse: 2CH.033.020
translations:
  mal-C: മനശ്ശെ നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു. സ്വന്തം അരമനയിൽ അദ്ദേഹത്തെ
    അടക്കംചെയ്തു. അദ്ദേഹത്തിന്റെ മകനായ ആമോൻ അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Und Manasse legte sich zu seinen Vätern und man begrub ihn in seinem Hause.
    Und sein Sohn Amon ward König an seiner Statt.
  lin-lin: Manase akendeki kokutana na bakoko na ye, mpe bakundaki ye kati na ndako
    na ye ya bokonzi. Amoni, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And Manasseh lies with his fathers, and they bury him in his own house,
    and his son Amon reigns in his stead.
  eng-GNV: 'So Manasseh slept with his fathers, and they buried him in his owne house:
    and Amon his sonne reigned in his stead.'
  eng-WEBSTER: 'So Manasseh slept with his fathers, and they buried him in his own
    house: and Amon his son reigned in his stead.'
  nhw-BL: Huan quema mijqui Manasés quitlalpachojque ipan icaltlanahuatil. Huan itelpoca
    catli itoca Amón pejqui tlanahuatía ipan tlali Judá.
  swh-ONEN: Manase akalala pamoja na baba zake akazikwa katika jumba lake la kifalme.
    Naye Amoni mwanawe akawa mfalme baada yake.
  bba-bba: Yen biruwɑ Mɑnɑse u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ win tiin dirɔ. Mɑ win bii
    Amɔɔ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'So Manasseh slept with his fathers, and they buried him in his own
    house: and Amon his son reigned in his stead.'
  luo-luo: Manase notho kaka kwerene kendo noyike e ode mar ruoth. Amon wuode nobedo
    ruoth kare.
  meu-meu: Taunabunai, Manase na tubu tama dekediai e mahuta; bena ena ruma ai e guria.
    Bena ia natuna Amon na ia gabuna ai e lohia.
  npi-ULB: यसरी मनश्शे आफ्ना पुर्खाहरूसित सुते, र तिनीहरूले तिनलाई तिनको आफ्नै महलमा
    गाडे । तिनको ठाउँमा तिनका छोरा अमोन राजा भए ।
  yor-yor: Manase sinmi pẹ̀lú àwọn baba rẹ̀, a sì sin ín sínú ààfin rẹ̀. Amoni ọmọ
    rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: منسی مرد و در قصر خود به خاک سپرده شد و پسرش آمون به جای او به تخت سلطنت
    نشست.
  tgl-ULB: Namatay si Manases kasama ang kaniyang mga ninuno at inilibing siya sa
    kaniyang sariling bahay. Si Ammon, na kaniyang anak, ang pumalit sa kaniya bilang
    hari.
  hui-hui: Manase homayagola ibu kini anda pabe bu yaanda hene wiagoha hora hene.
    Ani hora hayagola ibu igini mini Amono ibu aba henegoria kini ha aribia hene.
  mya-mya: မ​နာ​ရှေ​ကွယ်​လွန်​သော​အ​ခါ​သူ့​အား​နန်း တော်​ထဲ​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    ထို​နောက်​သား​တော် အာ​မုန်​သည်​ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: དེ་ནས་མཱ་ན་ཤེ་རང་གི་ཕ་མེས་དང་མཉམ་དུ་གཉིད་པ་དང་། རང་གི་ཕོ་བྲང་ནང་དུ་དུར་ལ་སྦས།
    ཁོའི་སྲས་ཨ་མོན་བྱ་བ་དེའི་ཚབ་ཏུ་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Manase akazorora namadzibaba ake akavigwa mumuzinda wake. Uye Amoni mwanakomana
    wake akamutevera paumambo.
  spa-BLM: Manasés, pues, durmió con sus padres y lo enterraron en su propia casa;
    y su hijo Amón reinó en su lugar.
  cac-cac: Ayic ix cham vin̈, ix mucji vin̈ b'aj ay juntzan̈ tas avab'il d'a spalacio.
    Axo vin̈aj Amón yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Kwa hiyo Manase akalala na babu zake, na wakamzika katika nyumba yake mwenyewe.
    Amoni, mwaye, akawa mfalme katika nafasi yake.
  bel-bel: І спачыў Манасія з бацькамі сваімі і пахавалі яго ў доме ягоным. І зацараваў
    Амон, сын ягоны, замест яго.
  deu-ELBBK: Und Manasse legte sich zu seinen Vätern, und man begrub ihn in seinem
    Haus. Und Amon, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Manase, inleveng sikandin diyà te turuǥan din. Ne iyan
    nekeilis kandin te kedhadì is anak din he si Amon.
  mal-2015: മനശ്ശെ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ അവന്റെ അരമനയിൽ
    അടക്കം ചെയ്തു; അവന്റെ മകനായ ആമോൻ അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Menaše muľa, parunde les andre leskro hrobos paš o palacis a pal
    leste ačhiľa kraľiske leskro čhavo o Amon.
  pes-OPV: پس منسی با پدران خود خوابید و او را در خانه خودش دفن کردند و پسرش آمون
    در جایش پادشاه شد.
  ron-1924: Манасе а адормит ку пэринций сэй ши а фост ынгропат ын каса луй. Ши, ын
    локул луй, а домнит фиул сэу Амон.
  ben-OBCV: মনঃশি তাঁর পূর্বপুরুষদের সাথে চিরনিদ্রায় শায়িত হলেন এবং তাঁকে তাঁর প্রাসাদেই
    কবর দেওয়া হল। তাঁর ছেলে আমোন রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Manaseh dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    gurigiisii, oo meeshiisiina waxaa boqor ka noqday wiilkiisii Aamoon.
  lat-VUC: 'Dormivit ergo Manasses cum patribus suis, et sepelierunt eum in domo sua:
    regnavitque pro eo filius ejus Amon.'
  eng-ASVBT: 'So Manasseh slept with his fathers, and they buried him in his own house:
    and Amon his son reigned in his stead.'
  ita-1885: E Manasse giacque co' suoi padri, e fu seppellito in casa sua. Ed Amon,
    suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Manasseh slept with his fathers, and they buried him in the garden
    of his house: and Amon his son reigned in his stead.'
  eng-ULB: So Manasseh slept with his ancestors, and they buried him in his own house.
    Amon, his son, became king in his place.
  spa-VBL: Manasés murió y fue enterrado en su palacio. Su hijo Amón asumió como rey.
  fra-_FOB: Puis Manassé s'endormit avec ses pères, et on l'ensevelit dans sa maison;
    et Amon, son fils, régna à sa place.
  mal-mal: മനശ്ശെ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ അവന്റെ അരമനയിൽ അടക്കം
    ചെയ്തു; അവന്റെ മകനായ ആമോൻ അവന് പകരം രാജാവായി.
  urd-GVR: Jab Manassī mar kar apne bāpdādā se jā milā to use us ke mahal meṅ dafn
    kiyā gayā. Phir us kā beṭā Amūn taḳhtnashīn huā.
  suz-BL: मिनु मनस्‍से बेक्‍माक्‍‍त। मिनु मुरपुकीम आ दरवार ङा बाक्‍तीकेम थिम्‍मे बाक्‍त।
    मेको आ नोले आ तौ आमोन पिप दुम्‍माक्‍त।
  ita-1927: Poi Manasse s’addormentò coi suoi padri, e fu sepolto in casa sua. E Amon,
    suo figliuolo, regnò in luogo suo.
  ckb-ckb: مەنەشە لەگەڵ باوباپیرانی سەری نایەوە و لە کۆشکەکەی خۆیدا ناشتیان. ئیتر
    ئامۆنی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: So Manasseh went to rest with his fathers, and they put his body to rest
    in his house, and Amon his son became king in his place.
  kan-OKCV: ಮನಸ್ಸೆಯು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನನ್ನು ಅವನ ಅರಮನೆಯಲ್ಲಿ ಹೂಳಿಟ್ಟರು.
    ಅವನ ಮಗ ಆಮೋನನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: மனாசே இறந்தபின்பு, அவனை அவன் வீட்டிலே அடக்கம்செய்தார்கள்; அவன் மகனாகிய
    ஆமோன் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: De veinte y dos años era Amón cuando comenzó á reinar, y dos años reinó
    en Jerusalem.
  ron-BTF: Astfel Manase a adormit cu părinții lui și l-au îngropat în propria lui
    casă; și Amon, fiul său, a domnit în locul său.
  eng-WEBP: So Manasseh slept with his fathers, and they buried him in his own house;
    and Amon his son reigned in his place.
  eng-FBV: Manasseh died and was buried at his palace. His son Amon took over as king.
  nld-1939: Manasses ging bij zijn vaderen te ruste, en men begroef hem in zijn paleis.
    Zijn zoon Amon volgde hem op.
  nch-BL: Huan quema mijqui Manasés quitalpachojque ipan icaltanahuatil. Huan itelpoca
    cati itoca Amón pejqui tanahuatía ipan tali Judá.
  vie-1934: Ma-na-xe an giấc cùng tổ phụ mình, được chôn trong cung điện người; A-môn
    con trai người, cai trị thế cho người.
  hin-CV: मनश्शेह हमेशा के लिए अपने पूर्वजों में जा मिला. उन्होंने उसे उसी के घर में
    गाड़ दिया. उसके स्थान पर उसका पुत्र अमोन राजा हो गया.
  spa-BES: Entonces Manasés murió y lo enterraron en su casa, y Amón, su hijo, se
    convirtió en rey en su lugar.
  tdx-tdx: Aa le nitrao-piròtse aman-droae’e t’i Menasè vaho nandimbe aze nifehe t’i
    Amone ana’e.
  tha-KJV: มน​ัสเสห์จึงทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังพระศพไว้ในพระราชวังของพระองค์
    และอาโมนโอรสของพระองค์​ได้​ครอบครองแทนพระองค์
  por-BR-2018: 'E descansou Manassés com seus pais, e sepultaram-no em sua casa: e
    reinou em seu lugar Amom seu filho.'
  deu-ELO: Und Manasse legte sich zu seinen Vätern, und man begrub ihn in seinem Hause.
    Und Amon, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Manasseh slept with his fathers, and they buried him in his house;
    and Amon, his son, reigned for him.
  epo-epo: Kaj Manase ekdormis kun siaj patroj, kaj oni enterigis lin en lia domo.
    Kaj anstataŭ li ekreĝis lia filo Amon.
  uig-PIN: Manassǝⱨ ata-bowiliri arisida uhlidi; kixilǝr uni ɵz ordisiƣa dǝpnǝ ⱪildi;
    oƣli Amon orniƣa padixaⱨ boldi.
  beo-beo: Ma:na:se da bogole, hina bagade diasua uli dogonesali. Egefe A:imone da
    e bagia, Yuda hina bagade hamoi.
  tpi-OTNT: Manase i dai na ol i planim em insait long banis bilong haus king. Na
    pikinini man bilong en, Emon, i kisim ples bilong en na i kamap king.
  hau-SA: Manasse ya huta tare da kakanninsa, aka kuma binne shi a fadansa. Sai Amon
    ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Manasseh ata-bowiliri arisida uxlidi; kishiler uni öz ordisigha depne qildi;
    oghli Amon ornigha padishah boldi.
  nde-nde: UManase waphumula labokhokho bakhe wangcwatshwa esigodlweni sakhe. U-Amoni
    indodana yakhe yathatha isikhundla sakhe.
  ton-ton: '¶ Pea naʻe mohe ʻa Manase mo ʻene ngaahi tamai, pea naʻa nau tanu ia ʻi
    hono fale ʻoʻona: pea naʻe fetongi ia ʻi he pule ʻe hono foha ko ʻAmoni.'
  ces-1613: I usnul Manasses s otci svými, a pochovali jej v domě jeho, a kraloval
    Amon syn jeho místo něho.
  eng-WMB: So Manasseh slept with his fathers, and they buried him in his own house;
    and Amon his son reigned in his place.
  tam-TCV: மனாசே தன் முற்பிதாக்களைப்போல இறந்து அரண்மனையில் அடக்கம் செய்யப்பட்டான்.
    அவன் மகன் ஆமோன் அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Mipahulay na si Manases uban sa iyang mga katigulangan, ug gilubong nila
    siya sa kaugalingon niyang puloy-anan. Ang iyang anak nga lalaki nga si Amon,
    nahimong hari puli kaniya.
  pol-UBG: Potem Manasses zasnął ze swoimi ojcami i pogrzebano go w jego domu, a jego
    syn Amon królował w jego miejsce.
  urd-GVU: جب منسّی مر کر اپنے باپ دادا سے جا ملا تو اُسے اُس کے محل میں دفن کیا گیا۔
    پھر اُس کا بیٹا امون تخت نشین ہوا۔
  deu-1912: Und Manasse entschlief mit seinen Vätern und sie begruben ihn in seinem
    Hause. Und sein Sohn Amon ward König an seiner Statt.
  kan-2017: ಮನಸ್ಸೆಯು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ಅರಮನೆಯ ನಿವೇಶನದಲ್ಲಿ ಸಮಾಧಿ ಮಾಡಿದರು.
    ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಆಮೋನನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Manasseh mi ni k’eyag ko naun rok e pilung, me Amon nib mo’on ni
    fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Manasseh te a napa rhoek taengla a khoem uh vaengah anih te amah im ah
    a up uh. Te phoeiah tah a capa Amon te anih yueng la manghai.
  mdy-ETH: ጋፒንፃ ዒዚ ሃይቂ፥ ዒዛኮ ካኣቱሞ ማኣሮ ዓጫ ዓኣ ቤዛ ዱኡቴም ዒዛ ቤዛ ዒዛኮ ናኣዚ ዓሞኦኔ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Manase wuiɛ no, wɔsiee no wɔ nʼahemfie. Na ne babarima Amon
    na ɔyɛɛ ɔhene a ɔdi hɔ.
  eng-WEBU: So Manasseh slept with his fathers, and they buried him in his own house;
    and Amon his son reigned in his place.
  wal-wal: Minaasee haiqqidi, ba maizzan gaittiis; yaatin, Minaasa a kawo keettan
    moogidosona. A sohuwan a na7ai Amooni kawotiis.
  spa-PDDPT: Manasés descansó con sus antepasados y lo sepultaron en su propia casa.
    Su hijo Amón reinó en su lugar.
  gun-gun: Ha'e gui Manassés ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa hekoague py ae. Ha'e gui ta'y Amom ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Manases ket naitanem isuna iti nakaitaneman dagiti kapuonanna,
    ket intanemda isuna iti bukodna a balay. Ni Amon a putotna a lalaki ti simmukat
    kenkuana nga ari.
  kpg-kpg: Manasseh ne made guu danu i baahi di hale king, gei tama daane a maa go
    Amon gaa pono di lohongo o maa gaa king.
  uig-ARA: ماناسسەھ ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى؛ كىشىلەر ئۇنى ئۆز ئوردىسىغا دەپنە
    قىلدى؛ ئوغلى ئامون ئورنىغا پادىشاھ بولدى.
  sus-sus: Manasi naxa laaxiraya, e a ragata a xɔnyi. A xa di Amon naxa ti a ɲɔxɔɛ
    ra.
  pon-2006: Manase sipalla oh seridi ni tehnpesen nanmwarki, oh sapwellime pwutak
    Amon me uhd wiliandi wiahla nanmwarki.
  jae-jae: Manase gêc nê bêc gêc gêwiŋ tamai ma sêsuŋ eŋ aŋga nê andu kapôêŋ ma nê
    latu Amon kêtu kiŋ gêjô eŋ su. kêtiam atom.
  ksd-ksd: Ma di ga vadiop Manase varurung ma ra umana tamana, ma di ga punang ia
    ta ra kubana iat; ma Amon natuna i ga kia vue ta ra kini na king.
  tur-YTC: Böylece Manaşşe atalarıyla uyudu ve onu kendi evine gömdüler; ve oğlu Amon
    onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Μανασσῆς μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν παραδείσῳ
    οἴκου αὐτοῦ· καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἀμὼν υἱὸς αὐτοῦ.
  ind-AYT: Lalu, Manasye dibaringkan bersama nenek moyangnya dan dikuburkan di istananya.
    Amon, anaknya, menjadi raja sebagai penggantinya.
  nya-nya: Manase anamwalira ndipo anayikidwa mʼmanda mʼnyumba yake yaufumu. Ndipo
    Amoni mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Tada Manaše počinu kraj svojih otaca. Sahranili su ga u dvoru. Na njegovo
    se mjesto zakraljio sim mu Amon.
  mps-mps: Manase aga isibaso, augwaligo aga king dabego obo tomode pubulali, te king
    dabego be obo tomode. Tama aga ogwa Emongo agai pesage selama, tama aga king pedelali.
  tpi-tpi: Manase i dai na ol i planim em insait long banis bilong haus king. Na pikinini
    man bilong en, Emon, i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Manasse sig til Hvile hos sine Fædre, og man jordede ham i Haven
    ved hans Hus; og hans Søn Amon blev Konge i hans Sted.
  vie-OVCB: Ma-na-se qua đời, được an táng ngay trong hoàng cung. Con vua là A-môn
    lên ngôi kế vị cha.
  guj-2017: મનાશ્શા પોતાના પૂર્વજો સાથે ઊંઘી ગયો અને તેઓએ તેને તેના પોતાના મહેલમાં
    દફનાવ્યો. તેના પછી તેનો દીકરો આમોન રાજા બન્યો.
  pon-2006A: Manase sipalla oh seridi ni tehnpesen nanmwarki, oh sapwellime pwutak
    Amon me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: So Manasseh dormiu com seus pais, e eles o enterraram em sua própria
    casa; e Amon seu filho reinou em seu lugar.
  cth-cth: Hahoi Manasseh teh a mintoenaw koe a i teh, ama im vah a pakawp. Hahoi
    a capa Ammon ni a yueng lah a uk.
  twi-twi: Bere a Manase wui no, wosiee no wɔ nʼahemfi. Na ne babarima Amon na ɔyɛɛ
    ɔhene a odi hɔ.
  hlt-hlt: Manasseh te a napa rhoek taengla a khoem uh vaengah anih te amah im ah
    a up uh. Te phoeiah tah a capa Amon te anih yueng la manghai.
  tbz-SIM: Mɑnɑnsee kò ndìì mɔ̀nnì o yɛmbɛ̀ kũũ̀ nkɛ̀ kɛ̀ bɛ̀ɛ ò kũnnɛ́ o cĩ́ɛ̃̀tɛ̀
    pérímù miɛkɛ kòo birɛ Amɔɔ sɔɔtɛ́ tikpɑ̀tì.
  msy-2020: Manase uan inazir afeziabar mɨn aremezɨ, me atrivimɨn dɨpenim avɨnizir
    dɨvazimɨn aven anefa. Ezɨ an otarim Emon an danganim inigha atrivimɨn oto.
  dop-dop: Mɑnɑsee sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ ɩ mɑɣɑmɑɣɑ ɩ tɛ. Ɩlɛnɑ ɩ pǝyɑlʋ Amɔŋ lɛɛtɩ
    ɩ lonte tɑɑ.
  azb-azb: Menaşşe ataları ilə uyudu və onu öz evində basdırdılar. Onun yerinə oğlu
    Amon padşah oldu.
  eng-DBY: And Manasseh slept with his fathers, and they buried him in his own house;
    and Amon his son reigned in his stead.
  hin-2017: अन्त में मनश्शे मरकर अपने पुरखाओं के संग जा मिला और उसे उसी के घर में
    मिट्टी दी गई; और उसका पुत्र आमोन उसके स्थान पर राज्य करने लगा।
  eng-YLT: And Manasseh lieth with his fathers, and they bury him in his own house,
    and reign doth Amon his son in his stead.
  eng-WYC-2017: And Manasseh slept with his fathers, and they buried him in his house;
    and Amon, his son, reigned for him.
  eng-WMBB: So Manasseh slept with his fathers, and they buried him in his own house;
    and Amon his son reigned in his place.
  urd-GVH: जब मनस्सी मरकर अपने बापदादा से जा मिला तो उसे उसके महल में दफ़न किया गया।
    फिर उसका बेटा अमून तख़्तनशीन हुआ।
  rug-rug: Mate se Manase meke ta pomunae pa nana vetu baṉara, meke sa tuna koreo
    se Amoni hobena si asa koasa binaṉara.
  gaz-gaz: Minaaseenis abbootii isaa wajjin boqotee masaraa mootummaa isaa keessatti
    awwaalame. Ilmi isaa Aamoonis iddoo isaa buʼee mootii taʼe.
  fra-LSG: Manassé se coucha avec ses pères, et on l’enterra dans sa maison. Et Amon,
    son fils, régna à sa place.
  yal-yal: Manase yi faxa, e yi a maluxun a konni. A dii xɛmɛna Amɔn yi findi mangan
    na a ɲɔxɔni.
  haw-1868: A hiamoe o Manase me kona poe kupuna, a kanu lakou ia ia ma kona hale
    iho; a noho alii iho la o Amona kana keiki mahope ona.
  arb-NAV: ثُمَّ مَاتَ مَنَسَّى ودُفِنَ فِي بَيْتِهِ، وَخَلَفَهُ ابْنُهُ آمُونُ عَلَى
    الْمُلْكِ.
  ewe-ewe: Manase ku, woɖii ɖe eƒe fiasã me eye Amon, Via ŋutsu, ɖu fia ɖe eteƒe.
  eng-LEE: And Menasseh slept with his fathers, and they buried him in his own house.
    And Amon his son became king in his stead.
  asm-FB: পাছত মনচি তেওঁ ওপৰ পিতৃসকলৰ লগত নিদ্ৰিত হ’ল আৰু লোকসকলে তেওঁৰ ঘৰৰ ভিতৰতে
    তেওঁক মৈদাম দিলে৷ তেওঁৰ পুত্ৰ আমোন তেওঁৰ পদত ৰজা হ’ল।
  sus-A: مَنَسِ نَشَ لَاشِرَيَ، عٍ عَ رَفَتَ عَ شْنيِ. عَ شَ دِ عَمٌن نَشَ تِ عَ حْشْي
    رَ.
  fra-SBL: Et Manassé se coucha avec ses pères, et on l'enterra dans sa maison ; et
    Amon, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב מְנַשֶּׁה֙ עִם־אֲבֹתָ֔יו וַֽיִּקְבְּרֻ֖הוּ בֵּיתֹ֑ו וַיִּמְלֹ֛ךְ
    אָמֹ֥ון בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Manase akĩhurũka hamwe na maithe make na agĩthikwo nyũmba-inĩ yake ya ũthamaki.
    Nake mũriũ Amoni agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Manassé se coucha avec ses pères, et on l’enterra dans sa maison. Amon,
    son fils, régna à sa place.
  cek-AK: Manasseh loe ampanawk khaeah anghak moe, siangpahrang angmah ih imthung
    ah aphum o. Anih zuengah a capa Amon to siangpahrang ah oh.
  cuk-cuk: Manasés burgwenonigua, e-reyneggi digsamalad. A-sorbali, e-machi-Amón reyga
    megnonikid.
  uig-CYR: Манассәһ ата-бовилири арисида ухлиди; кишиләр уни өз ордисиға дәпнә қилди;
    оғли Амон орниға падиша болди.
  pma-pma: Sua keil muli, asuv houlu Manase mat, ka uva arahini vesesal en mari eim
    omon. Evus, natnali Amon kur vulin mai vi asuv houlu onen me-Sudah keil.
  tel-2017: మనష్షే చనిపోయినప్పుడు తన పూర్వీకులతో కూడ తన సొంత భవనంలో అతణ్ణి పాతిపెట్టారు.
    అతని కొడుకు ఆమోను అతనికి బదులు రాజయ్యాడు.
  hat-BSA: Konsa, Manassé te dòmi avèk papa zansèt li yo, e yo te antere li nan pwòp
    kay li. Epi Amon, fis li a, te devni wa nan plas li.
  kos-kos: Manasseh el misa ac pukpuki ke lohm sin tokosra, ac Amon wen natul, el
    aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב מְנַשֶּׁה֙ עִם־אֲבֹתָ֔יו וַֽיִּקְבְּרֻ֖הוּ בֵּית֑וֹ וַיִּמְלֹ֛ךְ
    אָמ֥וֹן בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Manase sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya nʼụlọeze ya. Amọn,
    ọkpara ya, nọchiri ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ମନଃଶିଙ୍କ ମୃତ୍ୟୁ ପରେ, ଲୋକମାନେ ତାଙ୍କୁ ତାଙ୍କର ନିଜ ଗୃହରେ କବର ଦେଲେ;
    ତହୁଁ ତାଙ୍କର ପୁତ୍ର ଆମୋନ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Manasa a mäla, nge ra peiaseni lükün imwan. Iwe, Amon nöün we mwän a siwili
    lon wisan wisen king.
  rop-rop: Wal King Manesa bin dai en deibin berrim im bodi gulijap langa det king
    haus. Im san Eman bin jidan det nyuwan king.
  ukr-1871: І спочив Манассія при батьках своїх, і поховали його в його домі. І став
    царем Амон, син його, замість його.
  deu-1951: Und Manasse legte sich zu seinen Vätern, und man begrub ihn in seinem
    Hause; und sein Sohn Amon ward König an seiner Statt.
  eng-JPS: So Manasseh slept with his fathers, and they buried him in his own house;
    and Amon his son reigned in his stead.
  srp-1865: I poèinu Manasija kod otaca svojih, i pogreboše ga u domu njegovu. A na
    njegovo se mjesto zacari Amon sin njegov.
  lug-lug: Manase ne yeebakira wamu ne bajjajjaabe, n’aziikibwa mu lubiri lwe, Amoni
    mutabani we n’amusikira.
  heb-heb: וישכב מנשה עם אבתיו ויקברהו ביתו וימלך אמון בנו תחתיו׃
  ben-IRV: পরে মনঃশি তাঁর পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়েন। এবং তাঁর নিজের বাড়ীতেই
    তাঁকে লোকেরা কবর দিল। তাঁর জায়গায় তাঁর ছেলে আমোন রাজা হলেন।
  pan-pan: ਤਾਂ ਮਨੱਸ਼ਹ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਉਹ ਦੇ ਆਪਣੇ
    ਘਰ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ, ਫੇਰ ਉਹ ਦਾ ਪੁੱਤਰ ਆਮੋਨ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: မနာရှေ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ မိမိ အိမ် ၌ သင်္ဂြိုဟ် ခြင်းကိုခံ
    လေ၏။ သား တော်အာမုန် သည်ခမည်းတော် အရာ ၌နန်း ထိုင်၏။
  hmo-hmo: Vadaeni Manase ia mase, bona idia ese iena ruma dekenai idia guria. Iena
    natuna tau, Amona, ese Manase ena gabuna dekenai king dagi ia abia.
  urd-urd: और मनस्सी अपने बाप — दादा के साथ सो गया, और उन्होंने उसे उसी के घर में
    दफ़्न किया; और उसका बेटा अमून उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Манассия с отцами своими, и похоронили его в доме его. И воцарился
    Амон, сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, wà aà vĩ̀ a bɛ, ↄ̃ aà nɛ́ Amↄ zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Manasseh athiphat nin khopi sungah avuijun achapa Amon nin lengmun
    alotan ahi
  mar-mar: पुढे मनश्शे मरण पावला व पूर्वजांबरोबर त्याचे दफन झाले. त्याच्या राजमहालातच
    लोकांनी त्यास पुरले. त्याच्या जागी त्याचा पुत्र आमोन राज्य करु लागला.
  qub-qub: Wañuptin pampaycäriran palasyunman. Wamran Amón jutiyojna ruquin ray caran.
  bqp-bqp: Yen biruwɑ Mɑnɑse u kpunɑ u gu. Mɑ bɑ nùn sikuɑ win tiin dirɔ. Mɑ win bii
    Amɔɔ u bɑndu kɔsire kuɑ.
  hat-hat: Lè Manase mouri, yo antere l' nan jaden palè a. Se Amon, pitit gason l'
    lan, ki moute wa nan plas li.
  eng-BSB: And Manasseh rested with his fathers and was buried at his palace. And
    his son Amon reigned in his place.
  eng-WEBPB: So Manasseh slept with his fathers, and they buried him in his own house;
    and Amon his son reigned in his place.
  kbq-kbq: Hagi Manase'ma frige'za, agri nonkuma'afi asentageno, nemofo Amoni agri
    nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Manasés quitlalpachojque ipan icaltlanahuatil. Huan itelpoca
    tlen itoca Amón pejqui tlanahuatía ipan tlali Judá.
  gub-BL: Umàno Manaxe. Uzutym hetekwer hàpuzuhu huwake ma'etymaw pe wà. Ta'yr Amon
    upyta hekuzaromo tuwihawete romo.
  eng-DRA: 'And Manasses slept with his fathers. and they buried him in his house:
    and his son Amen reigned in his stead.'
