verse: 2CH.033.003
translations:
  mal-C: തന്റെ പിതാവായ ഹിസ്കിയാവ് ഇടിച്ചുകളഞ്ഞ ക്ഷേത്രങ്ങൾ അദ്ദേഹം പുനർനിർമിച്ചു;
    ബാലിനുള്ള ബലിപീഠങ്ങളും അശേരാപ്രതിഷ്ഠകളും നിർമിച്ചു. അദ്ദേഹം എല്ലാ ആകാശസൈന്യങ്ങളെയും
    വണങ്ങുകയും ആരാധിക്കുകയും ചെയ്തു.
  deu-TKW: Er baute die Höhen wieder auf, die sein Vater Hiskia zertrümmert hatte,
    errichtete Altäre für die Baale, fertigte Ascheren an und betete das ganze Heer
    des Himmels an und diente ihnen.
  lin-lin: Atongaki lisusu bisambelo ya likolo ya bangomba oyo Ezekiasi, tata na ye,
    abukaki ; atongaki mpe bitumbelo mpo na banzambe Bala mpe atelemisaki makonzi
    mpo na nzambe mwasi Ashera. Afukamelaki mpe agumbamelaki mampinga nyonso ya likolo.
  eng-LSV: and he turns and builds the high places that his father Hezekiah has broken
    down, and raises altars for Ba‘alim, and makes Asherim, and bows himself to all
    the host of the heavens, and serves them.
  eng-GNV: 'For he went backe and built the hie places, which Hezekiah his father
    had broken downe: and he set vp altars for Baalim, and made groues, and worshipped
    all the hoste of the heauen, and serued them.'
  eng-WEBSTER: For he built again the high places which Hezekiah his father had broken
    down; and he reared up altars for Baalim, and made groves, and worshiped all the
    host of heaven, and served them.
  nhw-BL: Manasés sempa quicualtlali nopa tlaixpame ipan tepeme catli itata, Ezequías,
    quinsosolojtoya. Huan quicualtlali nopa tlaixpame campa quinpixtoyaj nopa tlaixcopincayome
    tlen Baal, huan quinchijchijqui tlaquetzalme para quitlepanitase nopa tiotzi Asera.
    Huan nojquiya Manasés quinhueyitlali nochi tlamantli catli oncayaya ipan ilhuicac
    quen tonati, metztli huan sitlalime.
  swh-ONEN: Akajenga upya mahali pa juu pa kuabudia miungu ambapo Hezekia baba yake,
    alikuwa amepabomoa, pia akasimamisha madhabahu za Mabaali na nguzo za Maashera.
    Akalisujudia jeshi lote la angani na kuliabudu.
  bba-bba: U wure u ɡunɡunu seeyɑ ni win tundo Esekiɑsi u kɔsukɑ. Mɑ u bũu wi bɑ mɔ̀
    Bɑɑlin yɑ̃ku yenu kuɑ kɑ bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑrokunu ni win tundo u rɑɑ
    kɔsukɑ. Mɑ u kperi kɑ sɔ̃ɔ kɑ surun sɑ̃ɑru wɔri.
  eng-KJVCPB: For he built again the high places which Hezekiah his father had broken
    down, and he reared up altars for Baalim, and made groves, and worshipped all
    the host of heaven, and served them.
  luo-luo: Ne ochako ogero kuonde motingʼore gi malo mag lemo ma wuon mare Hezekia
    nomuko, to bende nogero kende mag misengini miwangʼoe liswa ne Baal kaachiel gi
    sirni milamo mag Ashera. Bende nokulore kolamo gik moko duto mochwe man e kor
    polo.
  meu-meu: Badina be atai gabudia helaḡadia ia tamana Hesekia ese e habuadia tari
    na ia ese ma e haginidia lou, bona Baal edia ihaboulaina patadia e haginidia,
    bona kaivakuku au-tubuadia haida e kara, bona guba hisiudia iboudiai e toma henidia
    diho bona isiaidia e lao heni.
  npi-ULB: तिनका पिता हिजकियाले नाश गरेका डाँडाका थानहरू तिनले फेरि बनाए, र तिनले
    बाल देवताहरूका निम्ति वेदीहरू खडा गरे, अशेराका खम्बाहरू बनाए, र तिनले आकाशका सबै
    ताराका सामु निहुरे र तिनको पुजा गरे ।
  yor-yor: Ó tún kọ́ àwọn ibi gíga tí baba rẹ̀ Hesekiah ti fọ́ túútúú. Ó sì gbé àwọn
    pẹpẹ dìde fún àwọn Baali ó sì ṣe àwọn ère Aṣerah. Ó foríbalẹ̀ fún gbogbo àwọn
    ogun ọ̀run ó sì sìn wọ́n.
  pes-OPCB: منسی معبدهای بالای تپه‌ها را که پدرش حِزِقیا خراب کرده بود دوباره بنا
    نمود، مذبحهایی برای بعل درست کرد و بتهای شرم‌آور اشیره را ساخت. منسی آفتاب و ماه
    و ستارگان را پرستش می‌کرد و برای آنها مذبحهایی ساخت و آنها را در حیاط خانهٔ خداوند
    قرار داد، یعنی در همان خانه و اورشلیم که خداوند تا به ابد برای نام خود برگزیده
    بود.
  tgl-ULB: Sapagkat itinayo niyang muli ang dambana na giniba ni Ezequias, na kaniyang
    ama, nagpagawa siya ng altar para kay Baal, at nagtayo siya ng imahen ni Ashera,
    at lumuhod siya upang sambahin ang lahat ng mga bituin sa langit.
  hui-hui: Bamba ibu aba Hesegaiahanda damahondo bi pupu wiaga wiaruni bo gialo wahai
    henego anda uruni ibugua lone mo tene howa biadai bigi bini. Mbirale dama mitangi
    bialu gime wabini mini Bala laga wiagonaga loma bo delaga daburubi bu hela bini.
    Ani buwa dama wali beda mitangi bialu gime wabini mini Asera wabu wialu bini.
    Urunidagua bialu howa ibugua yakundi bu karuhondobi bi pupu wialu haga hene.
  mya-mya: မိ​မိ​၏​ခ​မည်း​တော်​ဟေ​ဇ​ကိ​ဖျက်​သိမ်း​ခဲ့​သည့် ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို​ပြန်​လည်​တည်
    ဆောက်​လေ​သည်။ ဗာ​လ​ဘု​ရား​အား​ပူ​ဇော်​ရန် ယဇ်​ပလ္လင်​များ​ကို​တည်​ဆောက်​၍ ဣ​သ​ရေ​လ
    ဘု​ရင်​အာ​ဟပ်​နည်း​တူ​အာ​ရှ​ရ​ဘု​ရား​မ​၏ တံ​ခွန်​တိုင်​များ​စိုက်​ထူ​၍​ကြယ်​နက္ခတ်​များ
    ကို​ဝတ်​ပြု​ရှိ​ခိုး​၏။-
  bod-N: ཁོས་རང་གི་ཕ་ཧི་ཟི་ཀི་ཡཱས་བཤིགས་པའི་མཐོ་གླིང་རྣམས་ཕྱིར་བརྩིགས་ཏེ། པཱ་ཨལ་རྣམས་ཀྱི་དོན་དུ་མཆོད་ཁྲི་བཞེངས་པ་དང་།
    ཨ་ཤེ་རཱ་རྣམས་བཙུགས་ཏེ། ནམ་མཁའི་སྐར་ཚོགས་ཐམས་ཅད་ལ་ཕྱག་བཙལ་ནས་ཞབས་ཏོག་བསྒྲུབས།
  sna-sna: Akavakazve nzvimbo dzakakwirira dzakanga dzaparadzwa nababa vake Hezekia.
    Akavaka aritari dzaBhaari uye akagadzira matanda aAshera. Akakotamira nyeredzi
    dzose dzokudenga akadzishumira.
  spa-BLM: Porque volvió a edificar los lugares altos que Ezequías, su padre, había
    derribado, y levantó altares para los baales, hizo a Asherot, y adoró a todo el
    ejército del cielo, y les sirvió.
  cac-cac: Ix schec vin̈ b'ochajxiq'ue juntzan̈ lugar yic ejmelal b'ajtac chaan̈,
    aton juntzan̈ yic'naquel vin̈ smam vin̈. Ix schecan vin̈ b'ochajxiq'ue altar yic
    comon dios Baal yed' yechel comon dios Asera. Ix yalan sb'a vin̈ d'a masanil tas
    syac' sc'ac'al d'a satchaan̈, ix yac'anpaxem sb'a vin̈ d'ay.
  swh-ULB: Kwa maana alizijenga tena sehemu za juu ambazo baba yake Hezekia alikuwa
    amezibomoa, na akajenga madhabahu kwa ajili ya mabaali, akatengeneza sanaamu za
    Maashera, na akaziinamia chini nyota zote za mbinguni na kuziabudu.
  bel-bel: і зноў зладзіў вышыні, якія разбурыў Эзэкія, бацька ягоны, і паставіў ахвярнікі
    Ваалам, і ўладзіў дубровы, і пакланяўся ўсяму войску нябеснаму, і служыў яму;
  deu-ELBBK: Und er baute die Höhen wieder auf, die sein Vater Jehiskia niedergerissen
    hatte, und errichtete den Baalim Altäre, und machte Ascherot, und beugte sich
    nieder vor dem ganzen Heer des Himmels und diente ihnen.
  mbb-OT: Mid-umanan din benguna is menge simbahan diyà te metikang he menge lugar
    he imperundus dengan te amey zin he si Hezekia. Mibaal zaan sikandin te menge
    pemuhatà he para te menge ledawan ni Baal wey mibpevaal te menge tukud he simbulu
    te vahi he ed-ezapen he si Ashera. Midluhuzan din wey mid-azap din is langun he
    egkaahà diyà te langit.
  mal-2015: അവൻ തന്റെ അപ്പനായ യെഹിസ്കീയാവു ഇടിച്ചുകളഞ്ഞിരുന്ന പൂജാഗിരികളെ വീണ്ടും
    പണിതു, ബാൽവിഗ്രഹങ്ങൾക്കു ബലിപീഠങ്ങളെ തീർത്തു, അശേരാപ്രതിഷ്ഠകളും ഉണ്ടാക്കി, ആകാശത്തിലെ
    സർവ്വസൈന്യത്തെയും നമസ്കരിച്ചു സേവിച്ചു.
  rmc-rmc: Ačhaďa pale o oltara, so leskro dad o Chizkija zňičinďa, o thana, kaj lašarenas
    le Baalen, the o slupi la Ašerakre. Banďolas anglo čercheňa a lašarelas len.
  pes-OPV: زیرامکانهای بلند را که پدرش حزقیا خراب کرده بود، بار دیگر بنا نمود و مذبحها
    برای بعلیم برپا کرد واشیره‌ها بساخت و به تمامی لشکر آسمان سجده نموده، آنها را
    عبادت کرد.
  ron-1924: А зидит ярэшь ынэлцимиле пе каре ле дэрымасе татэл сэу, Езекия. А ридикат
    алтаре баалилор, а фэкут идоль Астартеей, ши с-а ынкинат ынаинтя ынтреӂий оштирь
    а черурилор ши й-а служит.
  ben-OBCV: তাঁর বাবা হিষ্কিয় প্রতিমাপূজার যে উঁচু স্থানগুলি ভূমিসাৎ করলেন, তিনি
    সেগুলিই আবার নতুন করে গড়ে তুলেছিলেন; এছাড়াও তিনি বায়াল-দেবতাদের উদ্দেশে বেদি
    গেঁথে তুলেছিলেন এবং আশেরার খুঁটিও তৈরি করেছিলেন। তিনি আকাশের রাশি রাশি তারার কাছে
    মাথা নত করতেন এবং সেগুলির পূজার্চনা করতেন।
  som-som: Waayo, wuxuu mar kale dhisay meelihii sarsare ee aabbihiis Xisqiyaah baabbi'iyey,
    oo Bacaliimna meelo allabari buu u dhisay, oo geedo Asheeraahna wuu sameeyey,
    oo wuxuu caabuday oo u wada adeegay ciidanka samada oo dhan.
  lat-VUC: 'et conversus instauravit excelsa quæ demolitus fuerat Ezechias pater ejus:
    construxitque aras Baalim, et fecit lucos, et adoravit omnem militiam cæli, et
    coluit eam.'
  eng-ASVBT: For he built again the high places which Hezekiah his father had broken
    down; and he reared up altars for the Baalim, and made Asheroth, and worshiped
    all the host of heaven, and served them.
  ita-1885: E tornò ad edificare gli alti luoghi, i quali Ezechia, suo padre, avea
    disfatti; e rizzò degli altari a' Baali, e fece de' boschi, e adorò tutto l'esercito
    del cielo, e gli servì.
  eng-LXXUP: And he returned and built the high places, which his father Hezekiah
    had pulled down, and set up images to Baalim, and made groves, and worshiped all
    the host of heaven, and served them.
  eng-ULB: For he rebuilt the high places that his father Hezekiah had torn down,
    and he built altars for the Baals, he made Asherah poles, and he bowed down to
    all the stars of heaven and worshiped them.
  spa-VBL: Reconstruyó los lugares altos que su padre Ezequías había destruido, e
    hizo altares para los baales y levantó postes de Asera. Adoró al sol, a la luna
    y a las estrellas y les rindió culto.
  fra-_FOB: Il rebâtit les hauts lieux qu'Ézéchias, son père, avait démolis, il éleva
    des autels aux Baals, il fit des emblèmes d'Ashéra, et se prosterna devant toute
    l'armée des cieux et la servit.
  mal-mal: തന്റെ അപ്പനായ യെഹിസ്കീയാവ് ഇടിച്ചുകളഞ്ഞ പൂജാഗിരികൾ വീണ്ടും പണിത്, ബാല്‍
    വിഗ്രഹങ്ങൾക്ക് ബലിപീഠങ്ങൾ തീർത്തു; അശേരാപ്രതിഷ്ഠകളും ഉണ്ടാക്കി; ആകാശത്തിലെ സർവ്വസൈന്യത്തെയും
    ആരാധിക്കുകയും, സേവിക്കുകയും ചെയ്തു.
  urd-GVR: Ūṅchī jaghoṅ ke jin mandiroṅ ko us ke bāp Hizqiyāh ne ḍhā diyā thā unheṅ
    us ne nae sire se tāmīr kiyā. Us ne Bāl dewatāoṅ kī qurbāngāheṅ banwāīṅ aur Yasīrat
    Dewī ke khambe khaṛe kie. In ke alāwā wuh sūraj, chāṅd balki āsmān ke pūre lashkar
    ko sijdā karke un kī ḳhidmat kartā thā.
  suz-BL: मेकोमी आ आफ हिज्‍कीयाहम खतम पोक्‍शो डांडा ङा थान लेंशा सेला बाक्‍त। मिनु
    मेकोमी बाल देवता आन कली चढ़ेतीक सेला बाक्‍त। मेकोमी मूर्ति पाइश्‍शो थाम यो सेला
    बाक्‍त। मेकोमी सरीङ ङा सोरुल आन कली पूजा पा बाप्‍शा, सेउ पवा बाक्‍त। २राजा १८:४
  ita-1927: Riedificò gli alti luoghi che Ezechia suo padre avea demoliti, eresse
    altari ai Baali, fece degl’idoli d’Astarte, e adorò tutto l’esercito del cielo
    e lo servì.
  ckb-ckb: جا گەڕایەوە و ئەو نزرگانەی سەر بەرزایی بنیاد ناوە کە حەزقیای باوکی ڕووخاندنی،
    هەروەها چەند قوربانگایەکی بۆ بەعلەکان دانا و ستوونە ئەشێراکانی دروستکرد و کڕنۆشی
    بۆ هەموو هێزەکانی ئاسمان برد و ئەوانی پەرست.
  eng-BBE: For he put up again the high places which had been pulled down by his father
    Hezekiah; and he made altars for the Baals, and pillars of wood, and was a worshipper
    and servant of all the stars of heaven;
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆಯಾದ ಹಿಜ್ಕೀಯನು ನಾಶಮಾಡಿದ ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಮತ್ತೆ ಸ್ಥಾಪಿಸಿ,
    ಬಾಳನಿಗೆ ಬಲಿಪೀಠಗಳನ್ನು ಕಟ್ಟಿಸಿ, ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ನಿಲ್ಲಿಸಿ, ಸಮಸ್ತ ನಕ್ಷತ್ರಮಂಡಲಕ್ಕೆ
    ಅಡ್ಡಬಿದ್ದು ಅವುಗಳನ್ನು ಪೂಜಿಸಿದನು.
  tam-2017: அவன் தன் தகப்பனாகிய எசேக்கியா இடித்துப்போட்ட மேடைகளைத் திரும்பவும் கட்டி,
    பாகால்களுக்குப் பலிபீடங்களைக் கட்டி, விக்கிரகத்தோப்புகளை உண்டாக்கி, வானத்தின்
    நட்சத்திரங்களையெல்லாம் பணிந்துகொண்டு, அவைகளை வணங்கி,
  spa-RV-1909: Porque él reedificó los altos que Ezechîas su padre había derribado,
    y levantó altares á los Baales, é hizo bosques, y adoró á todo el ejército de
    los cielos, y á él sirvió.
  ron-BTF: Fiindcă a construit din nou înălțimile pe care Ezechia, tatăl său, le dărâmase
    și a ridicat altare pentru Baali și a pus idoli în dumbrăvi și s-a închinat întregii
    oștiri a cerului și le-a servit.
  eng-WEBP: For he built again the high places which Hezekiah his father had broken
    down; and he raised up altars for the Baals, made Asheroth, and worshiped all
    the army of the sky, and served them.
  eng-FBV: He rebuilt the high places that his father Hezekiah had destroyed, and
    he made altars for the Baals and set up Asherah poles. He worshiped the sun, moon,
    and stars and served them.
  nld-1939: Hij herbouwde de offerhoogten, die zijn vader Ezekias had verwoest, richtte
    altaren op voor Báal, maakte heilige zuilen wierp zich ter aarde voor heel het
    hemelse heir, en diende het.
  nch-BL: Manasés sempa quicualtali nopa taixpame ipan tepeme cati itata, Ezequías,
    quinsosolojtoya. Huan quincualchijchijqui nopa taixpame campa quinpixtoyaj nopa
    taixcopincayome ten Baal, huan quinchijchijqui taquetzalme para quitepanitase
    nopa teteyot Asera. Huan nojquiya Manasés quinhueyitali nochi tamanti cati oncayaya
    ipan ilhuicac quej tonati, metzti huan sitalime.
  vie-1934: Người cất lại các nơi cao mà Ê-xê-chia, cha người, đã phá dỡ, dựng lên
    những bàn thờ cho Ba-anh, làm các tượng A-sê-ra, thờ lạy cả cơ binh trên trời,
    và hầu việc chúng nó.
