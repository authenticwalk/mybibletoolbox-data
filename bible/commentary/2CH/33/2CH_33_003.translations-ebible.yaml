  eng-WYC-2017: And he turned, and restored the high places, which Hezekiah, his father,
    had destroyed. And he builded altars to Baalim, and made woods, and worshipped
    all the knighthood of heaven, and praised it.
  eng-WMBB: For he built again the high places which Hezekiah his father had broken
    down; and he raised up altars for the Baals, made Asheroth, and worshipped all
    the army of the sky, and served them.
  urd-GVH: ऊँची जगहों के जिन मंदिरों को उसके बाप हिज़क़ियाह ने ढा दिया था उन्हें उसने
    नए सिरे से तामीर किया। उसने बाल देवताओं की क़ुरबानगाहें बनवाईं और यसीरत देवी के
    खंबे खड़े किए। इनके अलावा वह सूरज, चाँद बल्कि आसमान के पूरे लशकर को सिजदा करके
    उनकी ख़िदमत करता था।
  rug-rug: Kuri pulei sa sari vasidi tana vahesi beku pa toqere saripu huari sa tamana,
    se Hezikaea. Taveti sa sari hope te Beolo meke va turu i sa sari na beku barikaleqe,
    se Asera, meke vahesi sa sari na pinopino.
  gaz-gaz: Inni iddoowwan sagadaa kanneen abbaan isaa Hisqiyaas barbadeessee ture
    sana illee deebisee ni ijaare; akkasumas Baʼaaliif iddoowwan aarsaa tolchee siidaawwan
    Aasheeraas ni dhaabe. Raayyaawwan samii hundaafis ni sagade; isaan waaqeffates.
  fra-LSG: Il rebâtit les hauts lieux qu’Ézéchias, son père, avait renversés; il éleva
    des autels aux Baals, il fit des idoles d’Astarté, et il se prosterna devant toute
    l’armée des cieux et la servit.
  yal-yal: A fafe Xesekiya taan kiden naxanye kala, a tan mɔn yi ne rafala. A yi saraxa
    ganden nafala Baali xa, a mɔn yi Asera kide gbindonne bitin, a yi a xinbi sin
    sarene birin xa, a yi e batu.
  haw-1868: Noho oia a kukulu hou iho la i na wahi kiekie a Hezekia kona makua i wawahi
    ai, a kukulu hoi i na kuahu no Baala, a hana i na kii no Asetarota, a kulou ilalo
    imua o ko ke aouli a pau, a hookauwa aku na ia mau mea.
  arb-NAV: وَعَادَ وَشَيَّدَ مَعَابِدَ الْمُرْتَفَعَاتِ الَّتِي هَدَمَهَا أَبُوهُ
    حَزَقِيَّا، وَأَقَامَ مَذَابِحَ لِلْبَعْلِ وَنَصَبَ تَمَاثِيلَ عَشْتَارُوثَ، وَسَجَدَ
    لِكَوَاكِبِ السَّمَاءِ وَعَبَدَهَا.
  ewe-ewe: Egbugbɔ nuxeƒe siwo fofoa, Hezekia gbã la tu. Hekpe ɖe esiawo ŋu la, etu
    vɔsamlekpuiwo na Baal eye wòwɔ aƒeliwo. Ede ta agu na dziƒonuwo katã eye wòsubɔ
    wo.
  eng-LEE: And he built again the high-places which Hezekiah his father had broken
    down, and he erected altars for the Be'alim, and made Asheroth, and bowed himself
    down to all the host of heaven, and served them.
  asm-FB: কিয়নো তেওঁৰ পিতৃ হিষ্কিয়াই ভাঙি পেলোৱা ওখ ঠাইবোৰ তেওঁ পুনৰাই সাজিলে; আৰু
    তেওঁ বাল দেৱতাৰ উদ্দেশ্যে যজ্ঞবেদীবোৰ স্থাপন কৰিলে, আচেৰা মুৰ্ত্তিবোৰ সাজিলে আৰু
    আকাশ-মণ্ডলৰ সকলো বাহিনীসকলৰ আগত প্ৰণিপাত কৰিলে আৰু সেইবোৰক সেৱা পুজা কৰিলে।
  sus-A: عَ نَشَ كُيٍ بَتُدٍيٍ يَءِلَن فٍيَيٍ قَرِ، عَ بَبَ شٍسٍكِيَ نَشٍيٍ كَنَ.
    عَ بَلِ كُيٍيٍ شَ سّرّشّبَدٍيٍ يَءِلَن، عَ عَسٍرِ كُيٍ وُرِ دَاشِيٍ تِ، عَ مَن
    تُوبِ تُنبُييٍ بّ نَشٍيٍ نَ كٌورٍ مَ.
  fra-SBL: Il rebâtit les hauts lieux qu'Ézéchias, son père, avait démolis ; il éleva
    des autels aux Baals, fit des Asheroth, se prosterna devant toute l'armée du ciel
    et les servit.
  hbo-hbo: וַיָּ֗שָׁב וַיִּ֙בֶן֙ אֶת־הַבָּמֹ֔ות אֲשֶׁ֥ר נִתַּ֖ץ יְחִזְקִיָּ֣הוּ אָבִ֑יו
    וַיָּ֨קֶם מִזְבְּחֹ֤ות לַבְּעָלִים֙ וַיַּ֣עַשׂ אֲשֵׁרֹ֔ות וַיִּשְׁתַּ֙חוּ֙ לְכָל־צְבָ֣א
    הַשָּׁמַ֔יִם וַֽיַּעֲבֹ֖ד אֹתָֽם׃
  kik-kik: Agĩaka rĩngĩ kũndũ kũrĩa gũtũũgĩru kũrĩa ithe Hezekia aamomorete; ningĩ
    agĩakĩra Baali igongona na agĩthondeka itugĩ cia Ashera. Ningĩ akĩinamĩrĩra na
    akĩhooya mĩhianano yothe ya mbũtũ cia njata cia igũrũ na agĩcitungatĩra.
  fra-NCL: Il rebâtit les hauts lieux qu’Ezéchias, son père, avait renversés ; il
    éleva des autels aux Baals, il fit des aschérahs, et il se prosterna devant toute
    l’armée du ciel et la servit.
  cek-AK: Ampa Hezekiah mah phraek tangcae hmuensangnawk to a sak let; Baal bokhaih
    hmaicamnawk to a sak let moe, Asherah thingnawk to a tling let; van ih cakaehnawk
    hmaa ah akuep o moe, a bok o.
  cuk-cuk: E-bab-Ezequías, bab-dummaganse-goled-negmar-osulos-gusadi gannar sobsad.
    A-ukinbali, bab-dummad-Baalʼga ibmar-ogumakar-ukleged-aila sobsabalid, degi, bab-dummad-bundor-Asera-wilubgan
    sobsabalid. Degine, bela niisgwamar-nanaidi, e-bab-dummadga imaksabalid. Geb niisgwamarse
    gordii gusad.
  uig-CYR: У атиси Һәзәкия чеқип ташлиған «жуқури җайлар»ни қайтидин ясатти; у Баалларға
    атап қурбангаһларни салдуруп, ашәраһ мәбудларни ясиди; у асмандики нурғунлиған
    ай-юлтузларға баш урди вә уларниң қуллуғиға кирди.
  tel-2017: ఇతడు తన తండ్రియైన హిజ్కియా పడగొట్టిన ఉన్నత స్థలాలను తిరిగి కట్టించి, బయలు
    దేవతకు బలిపీఠాలను నిలిపి, అషేరా దేవతాస్తంభాలను చేయించి, ఆకాశనక్షత్రాలన్నిటిని
    పూజించి కొలిచాడు.
  hat-BSA: Paske li te rebati wo plas ke Ézéchias, papa li te kraze yo. Anplis, li
    te monte lotèl pou Baal yo. Li te fè Asherim yo, e li te adore tout lame syèl
    yo e te sèvi yo.
  kos-kos: El sifilpa musaela acn in alu lun mwet pegan ma Hezekiah, papa tumal, el
    tuh kunausla. Ac el musaela loang in alu nu sel Baal, ac orala ma sruloala ke
    god mutan Asherah, ac el alu nu ke itu uh.
  hbo-WLC: וַיָּ֗שָׁב וַיִּ֙בֶן֙ אֶת־הַבָּמ֔וֹת אֲשֶׁ֥ר נִתַּ֖ץ יְחִזְקִיָּ֣הוּ אָבִ֑יו
    וַיָּ֨קֶם מִזְבְּח֤וֹת לַבְּעָלִים֙ וַיַּ֣עַשׂ אֲשֵׁר֔וֹת וַיִּשְׁתַּ֙חוּ֙ לְכָל־צְבָ֣א
    הַשָּׁמַ֔יִם וַֽיַּעֲבֹ֖ד אֹתָֽם׃
  ibo-ibo: O wugharịrị ebe dị elu niile nke nna ya Hezekaya kwadara, o wukwara ebe
    ịchụ aja dị iche iche nke Baal, pịakwa ogidi Ashera dị iche iche. Ọ kpọrọ isiala
    nye usuu ihe niile nke dị na mbara eluigwe feekwa ha ofufe.
  ory-ory: କାରଣ ତାଙ୍କର ପିତା ହିଜକୀୟ ଯେଉଁ ଉଚ୍ଚସ୍ଥଳୀମାନ ଭାଙ୍ଗି ପକାଇଥିଲେ, ସେ ପୁନର୍ବାର
    ତାହାସବୁ ନିର୍ମାଣ କଲେ ଓ ସେ ବାଲ୍‍ଦେବଗଣ ନିମନ୍ତେ ଯଜ୍ଞବେଦି ପ୍ରସ୍ତୁତ କଲେ ଓ ଆଶେରା ମୂର୍ତ୍ତି
    ନିର୍ମାଣ କଲେ ଓ ଆକାଶସ୍ଥ ସକଳ ବାହିନୀକୁ ପୂଜା କରି ସେମାନଙ୍କର ସେବା କଲେ।
  chk-chk: Pun a aüsefälietä ekewe lenien fel won ekewe leni tekia, Hiskia saman we
    a atarela. A senätä rongen asor fän iten ewe anü Paal o föri uluulun ewe anüfefin
    Asera, a pwal fel ngeni ekewe fün läng meinisin.
  rop-rop: Imbin bildimapbek detlot nogudwan seikridwan pleis weya im dedi King Hesakaiya
    bin pulumdan. Imbin bildimap detlot teibul blanga ofring blanga det drimin gulum
    Beil en imbin pudumap detlot seikridwan pol blanga weshipbat langa det gelwan
    drimin gulum Eshara, en imbin weshipbat olabat en detlot sta ontop langa skai
    du.
  ukr-1871: І побудував знов висоти, що попустошив Езекія, батько його, й построїв
    жертовники Баалам, і позаводив дуброви, та поклонявся усьому воінству небесному,
    і служив йому;
  deu-1951: Er baute die Höhen wieder auf, die sein Vater Hiskia abgebrochen hatte,
    und errichtete den Baalen Altäre und machte Ascheren und betete das ganze Heer
    des Himmels an und diente ihnen.
  eng-JPS: For he built again the high places which Hezekiah his father had broken
    down; and he reared up altars for the Baalim, and made Asheroth, and worshipped
    all the host of heaven, and served them.
  srp-1865: Jer opet pogradi visine, koje bješe raskopao Jezekija otac njegov, i podiže
    oltare Valima, i naèini lugove, i klanjaše se svoj vojsci nebeskoj i služaše joj.
  lug-lug: N’addaabiriza ebifo ebigulumivu kitaawe Keezeekiya bye yali amenyeemenye,
    n’azimbira ne Baali ebyoto, n’akola ne Baasera, n’asinza era n’aweereza n’eggye
    lyonna ery’oku ggulu.
  heb-heb: וישב ויבן את הבמות אשר נתץ יחזקיהו אביו ויקם מזבחות לבעלים ויעש אשרות וישתחו
    לכל צבא השמים ויעבד אתם׃
  ben-IRV: তাঁর বাবা হিষ্কিয় পূজার যে সব উঁচু জায়গা ধ্বংস করেছিলেন তিনি সেগুলো আবার
    তৈরী করালেন। এছাড়া তিনি বাল দেবতার উদ্দেশ্যে কতগুলো বেদী ও আশেরা মূর্ত্তি তৈরী
    করলেন। তিনি আকাশের সব তারাগুলোর সামনে মাথা নত করে পূজা ও সেবা করলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਉੱਚਿਆਂ ਥਾਵਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇ ਪਿਤਾ ਹਿਜ਼ਕੀਯਾਹ
    ਨੇ ਢਾਹ ਦਿੱਤਾ ਸੀ ਫੇਰ ਬਣਾਇਆ ਅਤੇ ਬਆਲਾਂ ਦੇ ਲਈ ਜਗਵੇਦੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਟੁੰਡ ਦੇਵੀਆਂ ਬਣਾਈਆਂ
    ਅਤੇ ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਲਸ਼ਕਰ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ
  mya-JVB: ခမည်းတော် ဟေဇကိ ဖျက်ဆီး သော ကုန်း တို့ကို ပြုပြင် ၍ ၊ ဗာလ ဘုရားတို့အဘို့
    ယဇ် ပလ္လင်တို့ကို တည် ၏။ အာရှရ ပင်တို့ကိုလည်း ပြုစု ၏။ မိုဃ်း ကောင်းကင်တန်ဆာ များကိုလည်း
    ဝတ်ပြု ကိုးကွယ်၏။
  hmo-hmo: Badina be Manase ese ataiai tomadiho gabudia, iena tamana Hesekaia ese
    ia hamakohia ore gaudia, ma ia haginia lou. Manase ese danu Bala dirava totona
    boubou patadia ia haginia, bona Asera ena kaivakuku ta ia karaia. Ia ese danu
    guba ena hisiu ibounai dekenai ia tomadiho henia.
  urd-urd: क्यूँकि उसने उन ऊँचे मक़ामों को, जिनको उसके बाप हिज़क़ियाह ने ढाया था,
    फिर बनाया और बा'लीम के लिए मज़बहे बनाए और यसीरतें तैयार कीं और सारे आसमानी लश्कर
    को सिज्दा किया और उनकी इबादत की।
  rus-SYN: и снова построил высоты, которые разрушил Езекия, отец его, и поставил
    жертвенники Ваалам, и устроил дубравы, и поклонялся всему воинству небесному,
    и служил ему,
  bqc-SIM: À ɛ̀a gulɛsĩ pↄ́ a mae Ezekia dàaĩↄ bòbo ń Baali gbagbakĩiↄ. À
    Asetaati líↄ pɛ̀lɛpɛlɛ, à kùlɛ luabɛ pↄ́ↄnɛ, à zↄblènɛ́.
  tcz-CHONGTHU: Amahin apa Hezekiah in ana vohlhuh munsang hochu anasapha kitnin,
    Baal doihouna anatung doh kitnin pathen lim semthu Asherah doi hochu ana tungdoh
    kitnin ahi
  mar-mar: हिज्कीयाने जी उंचस्थाने उद्ध्वस्त केली होती तिच मनश्शेने पुन्हा बांधली.
    त्याने बआल देवतांसाठी वेद्या केल्या आणि अशेराचे स्तंभ उभे केले. नक्षत्रांपुढे
    नतमस्तक होऊन तो त्या तारांगणांची पूजाही करत असे.
  qub-qub: Papänin Ezequías juchuchishan capillacunatapis yapay allchachiran. Baalta
    rispitar adurananpaj altarcunata yapay rurachiran. Asera diosa-niraj ïdulutapis
    yapay rurachiran. Chayno rurarmi goyllarcunatapis rispitar aduraran.
  bqp-bqp: U wure u gungunu seeyɑ ni win tundo Esekiɑsi u kɔsukɑ. Mɑ u bũu wi bɑ mɔ̀
    Bɑɑlin yɑ̃ku yenu kuɑ kɑ bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑrokunu ni win tundo u rɑɑ
    kɔsukɑ. Mɑ u kperi kɑ sɔ̃ɔ kɑ surun sɑ̃ɑru wɔri.
  hat-hat: Li rebati tanp bondye lòt nasyon Ezekyas, papa l', te fè kraze yo. Li bati
    lotèl pou Baal, li fè yon estati Achera. Lèfini, li adore dènye zetwal ki nan
    syèl la, li fè sèvis pou yo.
  eng-BSB: For he rebuilt the high places that his father Hezekiah had torn down,
    and he raised up altars for the Baals and made Asherah poles. And he worshiped
    and served all the host of heaven.
  eng-WEBPB: For he built again the high places which Hezekiah his father had broken
    down; and he raised up altars for the Baals, made Asheroth, and worshipped all
    the army of the sky, and served them.
  kbq-kbq: Hagi nefa Hesekaia'ma havi anumzamofo mono kumatmima taganama vazitre'neana
    ete eri so'e huno negino, Bali havi anumzante'ma kre sramnavu ita tro nehuno,
    Asera havi anumzamofo amema'ama antre'za tro'ma hunte'naza zafaramina retrurentetere
    hu'ne. Ana nehuno maka monafima me'nea zantmintera rena reno monora huzmante'ne.
  nhe-BL: Manasés sampa quicualtlali nopa miyac tlaixpamitl ipan tepetini tlen itata,
    Ezequías, quinxolejtoya. Huan quicualtlali nopa miyac tlaixpamitl campa quinpixtoyaj
    nopa tlaixcopincayome tlen Baal, huan quinchijchijqui tlaquetzali para quitlepanitase
    nopa tiotzi Asera. Huan nojquiya Manasés quinhueyitlali nochi tlamantli tlen oncayaya
    ipan elhuicac queja tonati, metztli huan sitlalime.
  gub-BL: Uzapo wi tupàn a'ua'u wamuwete katu haw. Tu Ezeki umumaw a'e ma'e. Manaxe
    uzapo wi a'e ma'e kury. Uzapo ma'ea'yr hapy haw tupàn Ma'aw imuwete haw. Uzapo
    ywyra u'àm ma'e tupàn a'ua'u wanagapaw romo wà no. Umuwete katu zahytata wà no.
  eng-DRA: 'And he turned, and built again the high places which Ezechias his father
    had destroyed: and he built altars to Baalim, and made groves, and he adored all
    the host of heaven, and worshipped them.'
