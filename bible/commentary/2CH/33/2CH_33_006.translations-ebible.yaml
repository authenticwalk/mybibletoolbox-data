verse: 2CH.033.006
translations:
  mal-C: അദ്ദേഹം തന്റെ പുത്രന്മാരെ ബെൻ-ഹിന്നോം താഴ്വരയിൽ അഗ്നിയിൽ ഹോമിച്ചു; ദേവപ്രശ്നംവെക്കുക,
    ആഭിചാരം, ശകുനംനോക്കുക ഇവയെല്ലാം ചെയ്തു; ലക്ഷണംപറയുന്നവർ, വെളിച്ചപ്പാടുകൾ, ഭൂതസേവക്കാർ
    എന്നിവരോട് ആലോചന ചോദിച്ചു; ഇങ്ങനെ യഹോവയുടെ ദൃഷ്ടിയിൽ ഏറ്റവും തിന്മയായതു പ്രവർത്തിച്ച്
    അവിടത്തെ പ്രകോപിപ്പിച്ചു.
  deu-TKW: Er ließ seine Söhne im Thale Ben-Hinnom durchs Feuer gehen, trieb Zauberei,
    Wahrsagerei und geheime Künste, bestellte Totenbeschwörer und Zeichendeuter; er
    hat vieles gethan, was Jahwe mißfiel, um ihn zum Zorne zu reizen.
  lin-lin: Manase abonzaki na moto, lokola mbeka, bana na ye ya mibali, kati na Lubwaku
    ya Beni-Inomi ; asalelaki kindoki, soloka mpe maji ; atiaki na mosala bato oyo
    basololaka na milimo ya bakufi mpe bamoni makambo. Akobaki kosala makambo mabe
    na miso ya Yawe ; na bongo, apelisaki kanda na Ye.
  eng-LSV: And he has caused his sons to pass over through fire in the Valley of the
    Son of Hinnom, and observed clouds and used enchantments and witchcraft, and dealt
    with a familiar spirit, and a wizard; he has multiplied to do evil in the eyes
    of YHWH, to provoke him to anger.
  eng-GNV: 'And he caused his sonnes to passe through the fire in the valley of Ben-hinnom:
    he gaue him selfe to witchcraft and to charming and to sorcerie, and he vsed them
    that had familiar spirits, and soothsayers: hee did very much euill in the sight
    of the Lord to anger him.'
  eng-WEBSTER: 'And he caused his children to pass through the fire in the valley
    of the son of Hinnom: also he observed times, and used enchantments, and used
    witchcraft, and dealt with a familiar spirit, and with wizards: he wrought much
    evil in the sight of the LORD, to provoke him to anger.'
  nhw-BL: Nojquiya Manasés quintlati iconehua quen tlacajcahualistli para tiotzitzi
    ipan nopa tlamayamitl Ben Hinom. Nojquiya Manasés quintequihui catli quinnojnotzaj
    mijcatzitzi, catli tetonalitani huan catli momachtiyayaj magia. Tlahuel miyac
    tlamantli quichijqui Manasés catli elqui fiero iixpa TOTECO huan yeca tlahuel
    quicualancamacac.
  swh-ONEN: Akawatoa wanawe kuwa kafara kwa kuwapitisha katika moto katika Bonde la
    Ben-Hinomu, akafanya ulozi, uaguzi na uchawi, akataka ushauri kwa wenye pepo wa
    utambuzi na wenye kuwasiliana na mizimu. Akafanya maovu mengi machoni pa Bwana,
    akaichochea hasira yake.
  bba-bba: U derɑ bɑ kɑ win bii tɔn durɔbu yɑ̃kuru kuɑ Hinɔmun wɔwɑɔ. U rɑ kɑ wɛɛ
    kɑ ɡuru winu sɔroru ko kpɑ u dobo dobobɑ ko. U ɡɔri sokobu yii be bɑ rɑ nùn siɑn
    ɡɑri sɔ̃. Mɑ u kɔ̃sɑ mɔ̀ u dɔɔ ye yɑ Yinni Gusunɔn mɔru seeyɑ.
  eng-KJVCPB: 'And he caused his children to pass through the fire in the valley of
    the son of Hinnom: also he observed times, and used enchantments, and used witchcraft,
    and dealt with a familiar spirit, and with wizards: he wrought much evil in the
    sight of the Lord, to provoke him to anger.'
  luo-luo: Notimo misango kochiwo nyithinde mondo owangʼ e mach e Holo mar Ben Hinom
    bende noiro ji kendo nogoyo gagi gi timo timbe jwok, kendo nopenjo josepe kod
    jo-nyakalondo. Notimo timbe maricho mangʼeny e nyim Jehova Nyasaye, omiyo Jehova
    Nyasaye nokecho.
  meu-meu: Ia ese danu natuna mamaruanedia na ḡole-oho boubou ḡaudia ai e halaodia,
    Hinom natuna ena koura ai; bona mari bona bagu-haoro bona babalau karadia e kara,
    bona rohe bona mea taudia na e daidaidia. Iehova vairanai e kara havara-havara,
    bona e habadua.
  npi-ULB: तिनले आफ्ना छोराहरूलाई बेन-हिन्‍नोमको बेसीमा आगोमा हिंड्न लगाए । तिनले
    टुनामुना गरे, जोखना हेरे, मन्त्रतन्त्र गरे र मृतहरूसँग कुरा गर्नेहरू र आत्माहरूसँग
    कुरा गर्नेहरूसित सल्लाह लिए । मनश्शेले परमप्रभुको दृष्‍टिमा धेरै दुष्‍ट काम गरे
    र तिनले उहाँलाई रिस उठाए ।
  yor-yor: Ó sì mú kí àwọn ọmọ ara rẹ̀ kí ó kọjá láàrín iná ní àfonífojì Beni-Hinnomu,
    ó ń ṣe àkíyèsí àfọ̀ṣẹ, ó sì ń lo àlúpàyídà, ó sì ń bá àwọn òku àti oṣó lò. Ó ṣe
    ọ̀pọ̀ ohun búburú ní ojú Olúwa láti mú un bínú.
  pes-OPCB: منسی پسران خود را به عنوان قربانی در درهٔ هنوم سوزانید. او جادوگری و فالگیری
    می‌کرد و با احضارکنندگان ارواح و جادوگران مشورت می‌نمود. او با این کارهای شرارت‌آمیز،
    خداوند را به خشم آورد.
  tgl-ULB: Inihandog niya ang kaniyang mga anak bilang mga handog na susunugin sa
    lambak ng Ben Hinnom; nagsagawa siya ng panghuhula, pangkukulam at salamangka,
    at sumangguni sa mga nakikipag-usap sa mga patay at sa mga nakikipag-usap sa espiritu.
    Marami siyang isinasagawang masasama sa paningin ni Yahweh, at ginalit niya ang
    Diyos.
  hui-hui: Ibugua loma biniru bo delagadagua dindi uli mini Hinomoha ibu iginiru dabu
    ogoriani bo delene. Ani buwa ibugua agali homenenaga dininime ibu biamogo bilo
    olalu agali de gandeba handaga hearume ibu biamogo bilo olalu gamu gamu tara tara
    wiarubi bialu hene. Manase ibugua Anduane Homogonaga deni howa mana koorene ko
    dewaore bialu haabo heagola ogonime Anduane Homogo mo tandaga hayagola keba hene.
  mya-mya: မိ​မိ​၏​သား​တော်​များ​ကို​ဟိန္နုံ​ချိုင့်​တွင်​မီး​ဖြင့် ပူ​ဇော်​၏။ မင်း​ကြီး​သည်​နတ်​ဝိဇ္ဇာ​အ​တတ်​နှင့်​မှော်
    အ​တတ်​များ​ကို​ကျင့်​သုံး​၍​ဗေ​ဒင်​ဆရာ​နှင့်​နတ် ဝင်​သည့်​သူ​တို့​ထံ​မှ​အ​ကြံ​ဉာဏ်​များ​ကို​တောင်း
    ယူ​တတ်​လေ​သည်။ သူ​သည်​ထာ​ဝရ​ဘုရား​အား လွန်​စွာ​ပြစ်​မှား​၍​အ​မျက်​တော်​ကို​လှုံ့​ဆော်
    ပေး​၏။-
  bod-N: པེན་ཧིན་ནོམ་ལུང་པར་རང་གི་བུ་རྣམས་མེ་མཆོད་དུ་ཕུལ་ཞིང་། ཡང་རྩིས་པ་དང་མོ་པ།
    སྒྱུ་མ་མཁན། ལྷ་པ། གཤིན་འདྲེ་འགུག་མཁན་སོགས་བསྟེན་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་མང་པོ་སྤྱད་དེ་ཁོང་ཐུགས་ཁྲོ་བར་བྱས།
  sna-sna: Akabayira vanakomana vake mumoto mumupata weBheni Hinomi akaita zvamashura,
    mazango, nouroyi, akandobvunzira kumasvikiro, navavuki. Akaita zvakaipa zvizhinji
    pamberi paJehovha akamutsa hasha dzake.
  spa-BLM: También hizo pasar a sus hijos por el fuego en el valle del hijo de Hinom.
    Practicó la hechicería, la adivinación y la brujería, y trató con los que tenían
    espíritus familiares y con los magos. Hizo mucho mal a los ojos de Yahvé, para
    provocarlo a la ira.
  cac-cac: Ix sn̈usantz'a eb' yuninal vin̈ silab'il d'a sch'olanil yic Ben-hinom.
    Ix sc'anb'an sb'a vin̈ d'a eb' ajb'aal, d'a eb' ajchum, d'a eb' naumel lolonel.
    Ix scuchb'an eb' anima vin̈ yic sc'uman spixan chamnac. Te chuc tas ix sc'ulej
    vin̈, yuj chi' ix stzuntzejcot yoval sc'ol Jehová vin̈ d'a yib'an̈.
  swh-ULB: Katika bonde la Beni Hinomu akawaweka wanaye katika moto. Akafanya misemo
    ya ubashiri, na uchawi, akassoma utabiri; akashauriana na wale waliozungumza na
    wafu na wale waliozungumza na na roho. Akafanaya maaovu mengi katika mcho ya Yahwe
    na alimfanya Mungu akasirike.
  bel-bel: 'А ён правёў сыноў сваіх праз агонь у даліне сына Эномавага, і гадаў, і
    варажыў, і чараваў, і назначыў закліначоў і чараўнікоў: многа рабіў ён незаўгоднага
    ў вачах Госпада, для гневу Яго.'
  deu-ELBBK: 'Und er ließ seine Söhne durchs Feuer gehen im Tal des Sohnes Hinnoms,
    und er trieb Zauberei und Wahrsagerei und Beschwörung und bestellte Totenbeschwörer
    und Wahrsager: Er tat viel Böses in den Augen des HERRN, um ihn zu reizen.'
  mbb-OT: Impemuhat din is menge anak din diyà te hapuy diyà te Suǥud-suǥud te Ben
    Hinom. Mibeelan din daan is baal te menge veyilan, menelagnà wey menge mememarang,
    ne ebpenginginsà daan diyà te menge veyilan he ebpekidlalag te ǥimukud te nemematey
    en. Utew subra is kebaal zin te salà diyà te Nengazen, ne ingkepauk heini te Nengazen.
  mal-2015: അവൻ തന്റെ പുത്രന്മാരെ ബെൻ-ഹിന്നോംതാഴ്‌വരയിൽ അഗ്നിപ്രവേശം ചെയ്യിച്ചു; മുഹുർത്തം
    നോക്കി, ആഭിചാരങ്ങളും ക്ഷുദ്രങ്ങളും പ്രയോഗിച്ചു, വെളിച്ചപ്പാടന്മാരെയും ലക്ഷണം പറയുന്നവരെയും
    നിയമിച്ചു, യഹോവെക്കു അനിഷ്ടമായുള്ളതു പലതും ചെയ്തു അവനെ കോപിപ്പിച്ചു.
  rmc-rmc: Peskre čhaven andre dolina Ben-Hinom labarďa sar obeta. Ov čarinelas the
    vražinelas a anďa ke peste le vrašcen the olen, save privičinenas le mulengre
    duchen. Ov aleha kerelas buter nalačhipen anglo RAJ a anelas pre peste leskri
    choľi.
  pes-OPV: و پسران خود رادر وادی ابن هنوم از آتش گذرانید و فالگیری وافسونگری و جادوگری
    می‌کرد و با اصحاب اجنه و جادوگران مراوده می‌نمود و در نظرخداوند شرارت بسیار ورزیده،
    خشم او را به هیجان آورد.
  ron-1924: Шь-а трекут фиий прин фок ын валя фиилор луй Хином; умбла ку дескынтече
    ши врэжиторий ши циня ла ел оамень каре кемау духуриле ши каре-й спуняу вииторул.
    А фэкут дин че ын че май мулт че есте рэу ынаинтя Домнулуй, ка сэ-Л мыние.
  ben-OBCV: বিন-হিন্নোমের উপত্যকায় তিনি তাঁর সন্তানদের আগুনে উৎসর্গ করতেন, দৈববিচার
    ও ডাকিনীবিদ্যার চর্চা করতেন, শুভ-অশুভ চিহ্নের খোঁজ চালাতেন, এবং প্রেতমাধ্যম ও
    গুনিনদের সাথেও শলাপরামর্শ করতেন। সদাপ্রভুর দৃষ্টিতে প্রচুর অন্যায় করে তিনি তাঁর
    ক্রোধ জাগিয়ে তুলেছিলেন।
  som-som: Oo weliba carruurtiisiina dab buu ku dhex mariyey dooxadii ina Xinnom dhexdiisa,
    faalna wuu ku noqnoqday, wuxuuna u tegey falanfallowyo, sixirna wuu ku noqnoqday,
    oo wuxuu la macaamilooday kuwii ruuxaanta lahaa iyo saaxiriintii, oo wuxuu Rabbiga
    hortiisa ku sameeyey shar badan oo uu isaga kaga xanaajiyey.
  lat-VUC: 'Transireque fecit filios suos per ignem in valle Benennom: observabat
    somnia, sectabatur auguria, maleficis artibus inserviebat, habebat secum magos
    et incantatores, multaque mala operatus est coram Domino ut irritaret eum.'
  eng-ASVBT: 'He also made his children to pass through the fire in the valley of
    the son of Hinnom; and he practiced augury, and used enchantments, and practiced
    sorcery, and dealt with them that had familiar spirits, and with wizards: he wrought
    much evil in the sight of Jehovah, to provoke him to anger.'
  ita-1885: Egli fece eziandio passare i suoi figliuoli per lo fuoco, nella valle
    del figliuolo di Hinnom; ed usò pronostichi, ed augurii, ed incantesimi; e ordinò
    uno spirito di Pitone, e degl'indovini. Egli fece fino al sommo ciò che dispiace
    al Signore, per dispettarlo.
  eng-LXXUP: He also passed his children through the fire in the Valley of Ben-hinnom;
    and he divined, and used auspices, and sorceries, and appointed those who had
    divining spirits, and enchanters, and wrought abundant wickedness before the Lord,
    to provoke him.
  eng-ULB: In the Valley of Ben Hinnom he caused his sons to pass through the fire.
    He practiced sorcery, divination and he read omens, and he consulted with those
    who talked with the dead and with those who talked with spirits. Manasseh did
    much evil in the sight of Yahweh, and he provoked him to anger.
  spa-VBL: Sacrificó a sus hijos quemándolos hasta la muerte en el Valle de Ben-hinnom.
    Practicaba la hechicería, la adivinación y la brujería, y visitaba a médiums y
    espiritistas. Hizo mucho mal a los ojos del Señor, haciéndolo enojar.
  fra-_FOB: Il fit passer ses fils par le feu dans la vallée du fils de Hinnom; il
    pratiquait la magie, les sorcelleries et les augures; il établit des nécromanciens
    et des devins. Il fit de plus en plus ce qui est mauvais aux yeux de l'Éternel,
    pour l'irriter.
  mal-mal: അവൻ തന്റെ പുത്രന്മാരെ ബെൻ-ഹിന്നോം താഴ്വരയിൽ അഗ്നിപ്രവേശം ചെയ്യിച്ചു; ലക്ഷണം
    നോക്കിച്ചു; മന്ത്രവാദവും, ആഭിചാരവും പ്രയോഗിച്ചു, വെളിച്ചപ്പാടുകളുടെയും, ലക്ഷണം
    പറയുന്നവരെയും നിയമിച്ചു. ഇങ്ങനെ യഹോവയ്ക്ക് അനിഷ്ടമായ പലതും ചെയ്ത് അവനെ കോപിപ്പിച്ചു.
  urd-GVR: Yahāṅ tak ki us ne Wādī-e-Bin-hinnūm meṅ apne beṭoṅ ko bhī qurbān karke
    jalā diyā. Jādūgarī, ġhaibdānī aur afsūṅgarī karne ke alāwā wuh murdoṅ kī rūhoṅ
    se rābitā karne wāloṅ aur rammāloṅ se bhī mashwarā kartā thā. Ġharz us ne bahut
    kuchh kiyā jo Rab ko nāpasand thā aur use taish dilāyā.
  suz-BL: मेकोमी आ तौ कली बेन-हिन्‍नोम आ बेंसीम चोशा चढ़ेवा बाक्‍त। मन्‍तर तन्‍तर,
    टुना मुना पा नु लिंक्‍यु कोव़ङा बाक्‍त। मेकोमी टुना मुना पा नु बेक्‍शो मुर नु
    लोव़ पवा बाक्‍त। मिनु जादू कली गेय पपदा बाक्‍त। मोपा परमप्रभु यावे आ ङोंइती थम
    मरिम्‍शो पवा बाक्‍त। मिनु मेको कली गाइक्‍पदा बाक्‍त। २इतिहास २८:३; लेवी २०:६
  ita-1927: Fece passare i suoi figliuoli pel fuoco nella valle del figliuolo di Hinnom;
    si dette alla magia, agl’incantesimi, alla stregoneria, e istituì di quelli che
    evocavano gli spiriti e predicevan l’avvenire; s’abbandonò interamente a fare
    ciò ch’è male agli occhi dell’Eterno, provocandolo ad ira.
  ckb-ckb: ئەوە بوو لە دۆڵی بەن‌هینۆم کوڕەکانی خۆی بەناو ئاگردا تێپەڕاند، بەخت خوێندنەوە
    و فاڵگرتنەوە و جادووگەری کرد، نێوانگر و ڕۆح ئامادەکاری بەکارهێنا، لەبەرچاوی یەزدان
    خراپەی زیاتریشی کرد بۆ پەستکردنی.
  eng-BBE: 'More than this, he made his children go through the fire in the valley
    of the son of Hinnom; and he made use of secret arts, and signs for reading the
    future, and unnatural powers, and gave positions to those who had control of spirits
    and to wonder-workers: he did much evil in the eyes of the Lord, moving him to
    wrath.'
  kan-OKCV: ಇದಲ್ಲದೆ ಮನಸ್ಸೆಯು ಬೆನ್ ಹಿನ್ನೋಮ್ ತಗ್ಗಿನಲ್ಲಿ ತನ್ನ ಮಕ್ಕಳನ್ನು ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದನು.
    ಮೇಘ ಮಂತ್ರಗಳನ್ನೂ, ಸರ್ಪಮಂತ್ರಗಳನ್ನೂ ಮಾಟವನ್ನೂ ಮಾಡಿದನು. ಕಣಿಹೇಳುವವರನ್ನೂ, ಮಾಂತ್ರಿಕರನ್ನೂ
    ವಿಚಾರಿಸಿದನು. ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಅತ್ಯಂತ ಕೆಟ್ಟತನವನ್ನು ಮಾಡಿ ಅವರಿಗೆ ಕೋಪವನ್ನು ಎಬ್ಬಿಸಿದನು.
  tam-2017: அவன் பென் இன்னோம் பள்ளத்தாக்கிலே தன் மகன்களைத் தகனபலிகளாக தீயிலே பலியிட்டு,
    நாள் நட்சத்திரம் பார்த்து, பில்லிசூனியங்களை அநுசரித்து, ஜோதிடம் பார்க்கிறவர்களையும்
    குறிசொல்லுகிறவர்களையும் வைத்து, யெகோவாவுக்குக் கோபமுண்டாக அவர் பார்வைக்கு மிகுதியும்
    பொல்லாப்பானதைச் செய்தான்.
  spa-RV-1909: 'Y pasó sus hijos por fuego en el valle de los hijos de Hinnom; y miraba
    en los tiempos, miraba en agüeros, era dado á adivinaciones, y consultaba pythones
    y encantadores: subió de punto en hacer lo malo en ojos de Jehová, para irritarle.'
  ron-BTF: Și a făcut pe copiii lui să treacă prin foc în valea fiului lui Hinom,
    de asemenea a dat atenție timpurilor și a folosit descântări și a folosit vrăjitorie
    și a lucrat cu un demon și cu vrăjitori, a lucrat mult rău înaintea ochilor DOMNULUI,
    pentru a-l provoca la mânie.
  eng-WEBP: He also made his children to pass through the fire in the valley of the
    son of Hinnom. He practiced sorcery, divination, and witchcraft, and dealt with
    those who had familiar spirits and with wizards. He did much evil in the LORD’s
    sight, to provoke him to anger.
  eng-FBV: He sacrificed his children by burning them to death in the Valley of Ben-hinnom.
    He practiced sorcery, divination, and witchcraft, and visited mediums and spiritists.
    He did a great deal of evil in the Lord's sight, making him angry.
  nld-1939: Zijn zoon heeft hij in het vuur geofferd in het Ben-Hinnomdal; hij maakte
    zich schuldig aan waarzeggerij, toverij en wichelarij, en stelde geestenbezweerders
    en toekomstvoorspellers aan. Hij deed dus al wat maar kwaad was in de ogen van
    Jahweh, om Hem te tergen.
  nch-BL: Nojquiya Manasés quintati iconehua quej tacajcahualisti para teteyome ipan
    nopa tamayamit Ben Hinom. Nojquiya Manasés quintequihui cati quinnojnotzaj mijcatzitzi,
    cati tetonalitani huan cati momachtiyayaj magia. Tahuel miyac tamanti quichijqui
    Manasés cati elqui fiero iixpa TOTECO huan yeca tahuel quicualancamacac.
  vie-1934: 'và đưa con cái mình qua lửa, tại trong trũng con Hi-nôm; người xem bói;
    ếm chú, dùng pháp thuật, ham theo những kẻ cầu vong và thầy phù thủy: người làm
    điều ác thái quá tại trước mặt Đức Giê-hô-va đặng chọc giận Ngài.'
  hin-CV: बेन-हिन्‍नोम की घाटी में उसने अपने पुत्रों को आग में से होकर निकलने की प्रथा
    पूरी कराई थी. वह मोहिनी, शकुन विचारने वालों, प्रेत-सिद्धियों से व्यवहार रखता था.
    उसने याहवेह की दृष्टि में बड़ी बुराई करते हुए उनके क्रोध को भड़का दिया.
  spa-BES: Más que esto, hizo que sus hijos atravesaran el fuego en el valle del hijo
    de Hinom; e hizo uso de la hechicería, adivinación para leer el futuro, invocación
    de espíritus, y dio posiciones a los que tenían el control de los espíritus y
    hechicería. Hizo mucho mal ante los ojos del Señor y lo llevó a la ira.
  tdx-tdx: Nampirangae’e añ’afo am-bavatanen’ ana’ i Hinome ao o ana’eo naho nañandro
    naho nanikily naho namoreke naho nitroboen-jiny naho kokolampa; vaho nitolon-kaloloañe
    am-pivazohoa’ Iehovà, hiviñera’e.
  tha-KJV: และพระองค์​ได้​ทรงถวายโอรสของพระองค์​ให้​ลุ​ยไฟในหุบเขาบุตรชายของฮินโนม
    ถือฤกษ์​ยาม ใช้​เวทมนตร์ ใช้​ไสยศาสตร์ ติ​ดต่​อก​ับคนทรงและพ่อมดหมอผี พระองค์​ทรงกระทำสิ่งที่ชั่วร้ายเป็​นอ​ันมากในสายพระเนตรของพระเยโฮวาห์
    ซึ่งเป็นการยั่วยุ​ให้​พระองค์​ทรงกริ้วโกรธ
  por-BR-2018: E passou seus filhos por fogo no vale dos filhos de Hinom; e olhava
    adivinhações, predições supersticiosas, e feitiçarias, e consultava médiuns e
    interpretadores de espíritos; ele fez muito mal aos olhos do SENHOR, para irritar-lhe.
  deu-ELO: 'Und er ließ seine Söhne durchs Feuer gehen im Tale des Sohnes Hinnoms,
    und er trieb Zauberei und Wahrsagerei und Beschwörung, und bestellte Totenbeschwörer
    und Wahrsager: er tat viel Böses in den Augen Jehovas, um ihn zu reizen.'
  eng-WYC-2018: And he made his sons to pass through the fire in the valley of Ben-hinnom;
    he kept (watch over) dreams; he followed false divining by (the) chittering of
    birds; and he served witchcrafts; and he had with him astrologers and enchanters,
    either tregetours, that deceived men’s wits (or who deceived men’s minds), and
    he wrought many evils before the Lord to stir him to wrath.
  epo-epo: Li ankaŭ trairigis siajn filojn tra fajro en la valo de la filo de Hinom,
    li esploradis la estontecon, aŭguradis, sorĉadis, starigis antaŭdiristojn kaj
    magiistojn; li multe agadis malbone antaŭ la Eternulo, kolerigante Lin.
  uig-PIN: U Bǝn-Ⱨinnomning jilƣisida ɵz balilirini ottin ɵtküzdi; jadugǝrqilik, palqiliⱪ
    wǝ dǝmidiqilik ixlǝtti, ɵzigǝ jinkǝxlǝr bilǝn ǝpsunqilarni bekitti; u Pǝrwǝrdigarning
    nǝziridǝ san-sanaⱪsiz rǝzillikni ⱪilip Uning ƣǝzipini ⱪozƣidi.
  beo-beo: 'E da Hinome Fago ganodini, egefelali amo ogogosu ‘gode’ma gobele sali.
    E da wadela:i ba:la:lusu hou hamosu. E da wamuni dawa:su hou hamosu amola gesami
    dasu ilia fada:i sia: nabalusu. E da Hina Godema bagadewane wadela:le hamobeba:le,
    Hina Gode Ea ougi da lalu agoane heda:i.'
  tpi-OTNT: Na em i go long ples daun bilong Hinom na i kilim ol pikinini man bilong
    en na i kukim ol olsem ofa bilong paia i kukim olgeta. Na em i singaut long tewel
    bilong ol man i dai pinis long helpim em, na em i askim ol glasman na posinman
    tu long helpim em, na em i mekim planti kain pasin bilong wokim marila. Manase
    i mekim planti sin moa long ai bilong Bikpela, na dispela pasin nogut bilong en
    i mekim Bikpela i belhat moa yet.
  hau-SA: Ya miƙa ’ya’yansa maza hadaya a wuta cikin Kwarin Ben Hinnom, ya yi bokanci,
    ya yi duba, ya kuma yi maitanci, ya nemi shawarar mabiya da masu ruhohi. Ya yi
    abin da yake mugu ƙwarai a gaban Ubangiji, yana tsokanarsa yă yi fushi.
  uig-LAT: U Ben-Hinnomning jilghisida öz balilirini ottin ötküzdi; jadugerchilik,
    palchiliq we demidichilik ishletti, özige jinkeshler bilen epsunchilarni békitti;
    u Perwerdigarning neziride san-sanaqsiz rezillikni qilip Uning ghezipini qozghidi.
  nde-nde: Wanikela amadodana akhe emlilweni eSigodini saseBheni-Hinomu, wenza imilingo,
    ukuvumisa, lokuthakatha njalo wayahlahlula lakwabalamadlozi. Wenza okubi kakhulu
    phambi kukaThixo, wamthukuthelisa.
  ton-ton: 'Pea naʻa ne pule ʻe ia ke ʻalu ʻene fānau ʻo ʻasi ʻi he afi ʻi he teleʻa
    ʻoe foha ʻo Henomi: pea naʻa ne tokanga foki ki he ngaahi kuonga, pea ne fai ʻae
    hū fakatēvolo, pea fai ʻae tuki fakatēvolo pea naʻe kaumeʻa ia ki he laumālie
    kovi, pea ki he kau kikite loi: naʻa ne fai ʻae kovi lahi ʻi he ʻao ʻo Sihova,
    ke fakatupu ai ʻae houhau kiate ia.'
  ces-1613: Přesto dal provoditi syny své skrze oheň v údolí Benhinnom, a šetřil času,
    s hadačstvím a s kouzly se obíral, a nařídil zaklinače a čarodějníky, a mnoho
    zlého páchal před očima Hospodinovýma, popouzeje ho.
  eng-WMB: He also made his children to pass through the fire in the valley of the
    son of Hinnom. He practiced sorcery, divination, and witchcraft, and dealt with
    those who had familiar spirits and with wizards. He did much evil in the LORD’s
    sight, to provoke him to anger.
  tam-TCV: அவன் பென் இன்னோம் பள்ளத்தாக்கில் தனது மகன்களை நெருப்பில் பலியிட்டான். அவன்
    மாந்திரீகம், குறிசொல்லுதல், பில்லிசூனியம் ஆகியவற்றில் ஈடுபட்டான். அத்துடன் அவன்
    ஆவிகளைக்கொண்டு குறிசொல்பவர்களிடமும், ஆவி உலகத் தொடர்புடையவர்களிடமும் அறிவுரை கேட்டுவந்தான்.
    அவன் யெகோவாவின் பார்வையில் அதிகமான தீமையைச் செய்து அவருக்குக் கோபமூட்டினான்.
  ceb-ULB: Gisunog niya ang iyang mga anak nga lalaki sa Walog sa Ben Hinom. Nagapatagna
    siya ug nagapasalamangka, nagabasa siya ug mga orasyon; ug nakisayod siya niadtong
    nakigsulti sa mga patay ug niadtong nakigsulti sa mga espiritu. Nagbuhat siya
    ug daotan kaayo sa panan-aw ni Yahweh ug gihagit niya ang Dios nga masuko.
  pol-UBG: Przeprowadził swoich synów przez ogień w dolinie syna Hinnom. Uprawiał
    wróżbiarstwo, czary i magię, ustanowił czarowników i czarnoksiężników. Bardzo
    dużo złego czynił w oczach PANA, pobudzając go do gniewu.
  urd-GVU: یہاں تک کہ اُس نے وادیٔ بن ہنوم میں اپنے بیٹوں کو بھی قربان کر کے جلا دیا۔
    جادوگری، غیب دانی اور افسوں گری کرنے کے علاوہ وہ مُردوں کی روحوں سے رابطہ کرنے
    والوں اور رمّالوں سے بھی مشورہ کرتا تھا۔ غرض اُس نے بہت کچھ کیا جو رب کو ناپسند
    تھا اور اُسے طیش دلایا۔
  deu-1912: Und er ließ seine Söhne durchs Feuer gehen im Tal des Sohnes Hinnoms und
    wählte Tage und achtete auf Vogelgeschrei und zauberte und stiftete Wahrsager
    und Zeichendeuter und tat viel, was dem HERRN übel gefiel, ihn zu erzürnen.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ತನ್ನ ಮಕ್ಕಳನ್ನು ಬೆನ್ ಹಿನ್ನೋಮ್ ತಗ್ಗಿನಲ್ಲಿ ಅಗ್ನಿಪ್ರವೇಶ ಮಾಡಿಸಿದನು.
    ಕಣಿಹೇಳಿಸುವುದು, ಶಕುನನೋಡಿಸುವುದು, ಯಂತ್ರಹಾಕಿಸುವುದು, ತಂತ್ರಮಂತ್ರಗಳನ್ನು ಮಾಡಿಸುವುದು, ಸತ್ತವರಲ್ಲಿ
    ವಿಚಾರಿಸುವವರು ಮತ್ತು ಭೂತ ಪ್ರೇತಗಳನ್ನು ಆರಾಧಿಸುವವರು ತಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳಿಂದ ಯೆಹೋವನಿಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸಿದನು.
  yap-yap: Me pi’ pifak ni pumo’on ni bogi maligach ni mo’oruf u lan fare loway ni
    Hinnom. Mi i pig ma be fith laniyan’ e pi’in yad ma yog e n’en ni bayi buch rok
    e girdi’ nge pi’in yad ma pong thagith. I denen nib gel nib togopluw ngak SOMOL
    ngari k’aring e damumuw ngak.
  hlt-MCSB: Anih loh a ca rhoek te kolrhawk kah hmai khuila a kat sak. Kutyaek a sawt,
    lung a sawt, hlang a bi, rhaitonghma neh hnam a saii. Amah veet hamla BOEIPA mik
    ah boethae a saii khaw khawk.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ፔኤኮ ዓቲንቆ ናኣቶ ሄኖሜ ዶኦጮይዳ ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሼኔ፤ ዒ ፔኤሮ ጫኣቃያ ማርሻ ዓሲ
    ማዒ ዦዎና ጎርሞይቶና ኮራ ዦኦቻያ ማዔኔ፤ ዬያ ቢያና ዼኤፒ ጎሜ ማዼሢሮ ናንጊና ናንጋ ጎዳ ዒ ዻጋሴኔ።
  twi-ASANTE: Manase de ɔno ankasa mmammarima bɔɔ afɔdeɛ wɔ ogya so wɔ Hinom Babarima
    Bɔnhwa mu. Ɔde ne ho hyɛɛ asumansɛm mu, kɔɔ abisa, yɛɛ abayisɛm, kɔɔ asamanfrɛfoɔ
    ne adunsifoɔ nkyɛn. Ɔyɛɛ nneɛma pii a ɛyɛ bɔne wɔ Awurade ani so, maa Awurade
    bo fuiɛ.
  eng-WEBU: He also made his children to pass through the fire in the valley of the
    son of Hinnom. He practiced sorcery, divination, and witchcraft, and dealt with
    those who had familiar spirits and with wizards. He did much evil in the LORD’s
    sight, to provoke him to anger.
  wal-wal: Hinnooma Zanggaaran ba attuma naata taman xuuggidi yarshshiis. I ba huuphenkka
    bitiyaagaanne gojiyaagaa gididi, shareechchotanne moitilliyaa haasayissiyaageeta
    zoriyaa oichchiis. GODAA sinttan i daro iitabaa oottidi, a hanqqetissiis.
  spa-PDDPT: Ordenó pasar a sus hijos por el fuego en el valle del hijo de Hinom.
    Practicó la magia, la brujería y la hechicería, evocó a espíritus de muertos y
    practicó el espiritismo. Abundó en hacer lo malo ante Yavé y lo provocó a ira.
  gun-gun: Ha'e rami vy yvyugua Hinom ra'y rekoague py gua'y ae oapy reve ome'ẽ, ha'e
    arai rupi rive imba'ekuaa ha'e oexa'ã oikovy. Ha'e vy imba'evykya rupi oiko, ha'e
    omanogue mboayvua ha'e imba'evyky va'e kuery pe rive oporandu oikovy. Ha'e rami
    vy Senhor renonde rupi ojapo oikovy ha'eve'ỹ va'e meme, ombopoxy aguã rami rive.
  ilo-ULB: Indatonna dagiti annakna a kas daton a maipuor idiay tanap ti Ben Hinnom;
    nakiuman isuna kadagiti mammadles ken mangan-anito, kadagiti mammuyon, ken kadagiti
    makium-uman kadagiti natay, ken kadagiti makium-uman kadagiti espiritu. Adu ti
    inaramidna a kinadakes iti imatang ni Yahweh, ket pinagpungtotna ti Dios.
  kpg-kpg: Mee guu wanga ana dama daane donu i lodo di Gowaa Mehanga Gonduu o Hinnom
    e hai ai tigidaumaha dudu. Mee gu hai hegau gi nia mogobuna ala e mee di hagamodongoohia
    nia mee ala ma ga gila aga maalia, gu halahala nia haga modongoohia mai baahi
    digau halahala mee hai buubuu mono gau gahi aga mouli dangada. Mee gu ihala damanaiee
    ang gi Dimaadua guu hai di hagawelewele o Maa gi gila aga.
  uig-ARA: ئۇ بەن-ھىننومنىڭ جىلغىسىدا ئۆز بالىلىرىنى ئوتتىن ئۆتكۈزدى؛ جادۇگەرچىلىك،
    پالچىلىق ۋە دەمىدىچىلىك ئىشلەتتى، ئۆزىگە جىنكەشلەر بىلەن ئەپسۇنچىلارنى بېكىتتى؛
    ئۇ پەرۋەردىگارنىڭ نەزىرىدە سان-ساناقسىز رەزىللىكنى قىلىپ ئۇنىڭ غەزىپىنى قوزغىدى.
  sus-sus: A naxa a xa die gan sɛrɛxɛ ra Hinoma gulunba kui. A naxa duureya nun manduruɲa
    mɔɔli birin naba, a sematoe nun mixie maxɔrin naxee fata mixi faxie rawɔyɛnde.
    A xa fe ɲaaxie xun naxa masa Alatala ya xɔri han a xɔnɔ a ma.
  pon-2006: E ketin meirongkihla sapwellime pwutak kan nan Wahun Innom nin duwen meirong
    isihs. E ketin wiahda tiahk en katieni oh akmanaman oh ale kaweid sang rehn sounkosetipw
    oh sounwinahni kan. E wiahda dihp lapalap ong KAUN-O oh kahngiangihadahr.
  jae-jae: Ma eŋ kêkêŋ nê latui têtu daja aŋga Gaboaŋ Hinomŋa ma gêgôm mectomaŋ to
    kêsôm mec jaba tokaiŋ-tokaiŋ ma kêtu kênac lau sêmôêc ŋacmatê katuŋŋa. Eŋ gêgôm
    gêŋ secsêga gêmoa Apômtau laŋônêmŋa e gêli Apômtaunê têtac ŋandaŋ sa.
  ksd-ksd: I ga tul tar ra umana natuna upi ra tinabar di tuntun tar ia ta ra male
    kai natu i Inom; ma i ga tikan upi ra vakilang ta ra bakut, ma i ga la ta ra papait
    ma ta ra agagar, ma i ga tir ra umana tabaran, ma i ga matoto tai ra umana tena
    agagar; ma i ga ongor upi ra kaina ta ra luaina mata i ra Luluai upi na vakankan
    ia.
  tur-YTC: Çocuklarını da Hinnom oğlu Vadisi'ndeki ateşten geçirdi. Büyücülük, falcılık
    ve sihirbazlık yaptı ve ruh çağıranlarla ve büyücülerle uğraştı. Yahve'yi öfkelendirmek
    için gözünde çok kötülük yaptı.
  grc-BRENT: Καὶ αὐτὸς διήγαγε τὰ τέκνα αὐτοῦ ἐν πυρὶ ἐν γὲ Βενεννόμ· καὶ ἐκληδονίζετο,
    καὶ οἰωνίζετο, καὶ ἐφαρμακεύετο, καὶ ἐποίησεν ἐγγαστριμύθους καὶ ἐπᾳοιδοὺς, καὶ
    ἐπλήθυνε τοῦ ποιῆσαι τὸ πονηρὸν ἐναντίον Κυρίου τοῦ παροργίσαι αὐτόν.
  ind-AYT: Bahkan, dia mempersembahkan anak-anaknya sendiri ke dalam perapian di Lembah
    Ben-Hinom. Dia melakukan ramalan, telaah, sihir, dan menghubungi pemanggil arwah
    dan para peramal. Dia melakukan banyak kejahatan dalam pandangan TUHAN sehingga
    membangkitkan murka-Nya.
  nya-nya: Iye ankakapereka ana ake aamuna ngati nsembe yopsereza ku chigwa cha Hinomu,
    ankachita zamatsenga, kuwombeza ndi ufiti, ankakafunsira kwa woyankhula ndi mizimu
    ya anthu akufa. Iye anachita zoyipa zambiri pamaso pa Yehova, kumukwiyitsa Iyeyo.
  hrv-hrv: I sinove je svoje proveo kroz oganj u dolini Hinomova sina. Vračao je,
    gatao, čarao, stvorio bajače i opsjenare i uopće učinio premnogo zla u Jahvinim
    očima razjarujući ga.
  mps-mps: Tama aga te Hinomgo odogo malu buluba pelama, tama aga ogwa wai dabe elama,
    tama augwali te isigo dela silibo te ofa tiwai ulali silali, te aga tibo godiba
    ofa tama yali. Tama agai isai bidi noma dabeba aga tau somainu i wali, tama agai
    sogo yesi bidi dabe me pobi bidi dabebolo aga tau somainogo hanalu wali. Tama
    agai yesi bubo sę haniani hauwa mu yali. Manase agai Genuai Bidigo gedude agai
    sęgę hauwa mu tolama yali. Tama agai te dwai kolesaga dabego Genuai Bidi sębę
    geninama mu emainu ilali.
  tpi-tpi: Na em i go long ples daun bilong Hinom na i kilim ol pikinini man bilong
    en na i kukim ol olsem ofa bilong paia i kukim olgeta. Na em i singaut long tewel
    bilong ol man i dai pinis long helpim em, na em i askim ol glasman na posinman
    tu long helpim em, na em i mekim planti kain pasin bilong wokim marila. Manase
    i mekim planti sin moa long ai bilong Bikpela, na dispela pasin nogut bilong en
    i mekim Bikpela i belhat moa yet.
  dan-1931: Han lod sine Sønner gå igennem Ilden i Hinnoms Søns Dal, drev Trolddom
    og tog Varsler, drev hemmelige Kunster og ansatte Dødemanere og Sandsigere; han
    gjorde meget, som var ondt i HERRENS Øjne, og krænkede ham.
  vie-OVCB: Ma-na-se còn dâng các con trai mình cho tà thần qua ngọn lửa trong thung
    lũng Bên Hi-nôm. Vua cũng theo quỷ thuật, bói khoa, phù phép, và dùng các đồng
    cốt và thầy phù thủy. Vua tiếp tục làm đủ thứ tội ác trước mặt Chúa Hằng Hữu để
    chọc giận Ngài.
  guj-2017: વળી તેણે બેન-હિન્નોમની ખીણમાં પોતાનાં જ છોકરાનું અગ્નિમાં બલિદાન કર્યું.
    તેણે શુકન જોવડાવ્યા, મેલીવિદ્યા કરી, જાદુમંત્રનો ઉપયોગ કર્યો અને ભૂવાઓ તથા તાંત્રિકોની
    સલાહ લીધી. ઈશ્વરની નજરમાં તેણે સર્વ પ્રકારની દુષ્ટતા કરીને તેણે ઈશ્વરને અતિશય
    કોપાયમાન કર્યાં.
  pon-2006A: E ketin meirongkihla sapwellime pwutak kan nan Wahun Innom nin duwen
    meirong isihs. E ketin wiahda tiahk en katieni oh akmanaman oh ale kaweid sang
    rehn sounkosetipw oh sounwinahni kan. E wiahda dihp lapalap ong KAUN-O oh kahngiangihadahr.
  por-BRBSL: Ele também fez seus filhos passarem pelo fogo no vale do filho de Hinnom.
    Ele praticou feitiçaria, adivinhação e feitiçaria e lidou com aqueles que tinham
    espíritos familiares e com feiticeiros. Ele fez muito mal aos olhos de Iavé, para
    provocá-lo à raiva.
  cth-cth: Amae capa hah Hinnom yawn dawk hmaisawi thuengnae lah a sak. Kahraikawnae
    hoi ânnae hah a hno teh, khueyuenaw, hmauinaw haiyah kâ a poe. BAWIPA lungkhuek
    sak nahanlah a hmaitung vah yonnae a sak.
  twi-twi: Manase de ɔno ankasa mmabarima bɔɔ afɔre wɔ ogya so wɔ Hinom Babarima Bon
    mu. Ɔde ne ho hyɛɛ asumansɛm mu, kɔɔ abisa, yɛɛ abayisɛm, kɔɔ samanfrɛfo ne adunsifo
    nkyɛn. Ɔyɛɛ nneɛma pii a ɛyɛ bɔne wɔ Awurade ani so, maa Awurade bo fuwii.
  hlt-hlt: Anih loh a ca rhoek te kolrhawk kah hmai khuila a kat sak. Kutyaek a sawt,
    lung a sawt, hlang a bi, rhaitonghma neh hnam a saii. Amah veet hamla BOEIPA mik
    ah boethae a saii khaw khawk.
  tbz-SIM: kɛ́kuɔ o birɛ kɛ́tuɔ Inɔmmu biriku miɛkɛ kɛ́nnɑ́ɑ́nnɛ̀ yɛbɔkɛ̀, kɛ kɔrì
    tipɑ̃ɑ̃tì, kɛ pĩ́nnɛ̀ muhɔ̃ũtɔ̃mmú, kɛ́wɑɑ́ mbɛnitinɔ̀mbɛ̀ bɛ̀ɛ̀ yu bɛcíríbɛ̀
    nɛ̀ bɛ̀ɛ̀ boorí tinùbootì, kɛ́ndɔɔrinɛ̀ mɛdɔɔ̀rìmɛ̀ yɛimɛ kɛ íinko ti Yiɛ̀ nKuyie
    mmiɛkɛ.
  msy-2020: A Hinomɨn danganir zarimɨn iraghugha, uan otarir mabav soghezɨ me ariaghirezɨ,
    a ofan bar isia mɨghɨrimɨn mɨn me tuezɨ me bar isia mɨghɨri. Egha a uabɨn akuraghasa
    ariaghirezir gumazamizibar duabar diava, uaghan uabɨn akurvaghasa kukunir gumazibar
    azai, egha akavsiar igharagha garir avɨribagh ami. Manase arazir kurar avɨriba
    Ikiavɨra Itir Godɨn damazimɨn dagh ami, ezɨ an arazir kurar kaba Ikiavɨra Itir
    God gamizɨ, a bar anɨngaghe.
  dop-dop: Hɑlǝnɑ Mɑnɑsee wɔ́ ɩ piyɑ kɛ kɔkɔ kɛ tʋɣʋ Hinom tɛtɛkǝlɛ tɑɑ. Nɑ ɩ́ lɑkɩ
    tɩɩtʋ nɑ topotopo pǝ tǝmɑ ɑnɩ ɑ tǝnɑ, nɑ ɩ́ sʋsɩ kɔɣɔnɑŋ. Mpi pǝ tɑ mɑɣɑ Tɑcɑɑ
    tɔɣɔ ɩ lɑkɑɣɑ tɑm. Ɩlɛnɑ pǝ kpɑ Ɩsɔ kɛ pɑ́ɑ́nɑ́.
  azb-azb: O, oğullarını Ben-Hinnom vadisində oda qurban verdi, gələcəyi dedi, baxıcılıq
    və cadugərlik edib cindarlara və ruhçağıranlara müraciət etdi. Rəbbin gözündə
    çoxlu pis işlər görərək Onu qəzəbləndirdi.
  eng-DBY: 'He also caused his children to pass through the fire in the valley of
    the son of Hinnom; and he used magic and divination and sorcery, and appointed
    necromancers and soothsayers: he wrought evil beyond measure in the sight of Jehovah,
    to provoke him to anger.'
  hin-2017: फिर उसने हिन्नोम के बेटे की तराई में अपने बेटों को होम करके चढ़ाया, और
    शुभ-अशुभ मुहूर्त्तों को मानता, और टोना और तंत्र-मंत्र करता, और ओझों और भूत सिद्धिवालों
    से सम्बंध रखता था। वरन् उसने ऐसे बहुत से काम किए, जो यहोवा की दृष्टि में बुरे
    हैं और जिनसे वह अप्रसन्न होता है।
  eng-YLT: And he hath caused his sons to pass over through fire in the valley of
    the son of Hinnom, and observed clouds and used enchantments and witchcraft, and
    dealt with a familiar spirit, and a wizard; he hath multiplied to do the evil
    thing in the eyes of Jehovah, to provoke him to anger.
  eng-WYC-2017: And he made his sons to pass through the fire in the valley of Ben-hinnom;
    he kept dreams; he pursued [or followed] false divining by chit-tering of birds;
    and he served witch-crafts; and he had with him astrono-mers and enchanters, either
    tregetours, that deceived men’s wits, and he wrought many evils before the Lord
    to stir him to wrath.
  eng-WMBB: He also made his children to pass through the fire in the valley of the
    son of Hinnom. He practised sorcery, divination, and witchcraft, and dealt with
    those who had familiar spirits and with wizards. He did much evil in the LORD’s
    sight, to provoke him to anger.
  urd-GVH: यहाँ तक कि उसने वादीए-बिन-हिन्नूम में अपने बेटों को भी क़ुरबान करके जला
    दिया। जादूगरी, ग़ैबदानी और अफ़सूँगरी करने के अलावा वह मुरदों की रूहों से राबिता
    करनेवालों और रम्मालों से भी मशवरा करता था। ग़रज़ उसने बहुत कुछ किया जो रब को नापसंद
    था और उसे तैश दिलाया।
  rug-rug: Va vukivukihi ni sa sari na tuna koreo soti pa Lolomo Hinomu, na vinukivukihi
    va uququ. Hoke tavetavete potana, meke hata tinokae koari na tomate, meke koari
    na tie vakuvakutae; na nanasa koari na liqomo na hata tinokae tugo koari na tie
    tago potana. Noma hola sa nana sinea; tavete va kaleana si asa pa kenuna e Zihova,
    ke va gevuria sa pude bugoro.
  gaz-gaz: Sulula Ben Hinoomittis ilmaan isaa ibiddaan aarsaa godhee dhiʼeesse; tolchaa
    fi falfala hojjetee, milkii ilaallatee, ilaaltotaa fi eker dubbistoota gorsa gaafate.
    Inni fuula Waaqayyoo duratti hammina guddaa ni hojjetee akkasiin dheekkamsaaf
    isa kakaase.
  fra-LSG: Il fit passer ses fils par le feu dans la vallée des fils de Hinnom; il
    observait les nuages et les serpents pour en tirer des pronostics, il s’adonnait
    à la magie, et il établit des gens qui évoquaient les esprits et qui prédisaient
    l’avenir. Il fit de plus en plus ce qui est mal aux yeux de l’Éternel, afin de
    l’irriter.
  yal-yal: A yi a diine ba saraxa gan daxin na Hinɔn lanbanni suxurene xa. A yi so
    yiimato feene nun woyimɛyaan nun kɔɛra feene yi. A yi muxune maxɔdin naxanye falan
    tima barinne ra. A yi fe xɔsixi gbegbe liga Alatala yɛɛ ra yi, a yi a raxɔlɔ.
  haw-1868: A hoohele oia i kana mau keiki iwaena konu o ke ahi, ma ke awawa o ke
    keiki a Hinoma; a lilo oia i mea nana i ke ao, a i mea nana i na moo, a i mea
    kilo, a launa oia me na uhane ino a me na kupua; pela oia i hana ino nui aku ai
    imua o Iehova e hoonaukiuki aku ia ia.
  arb-NAV: وَأَجَازَ أَوْلادَهُ فِي النَّارِ فِي وَادِي ابْنِ هِنُّومَ، وَلَجَأَ إِلَى
    السَّحَرَةِ وَالْعَرَّافَاتِ وَأَصْحَابِ الجَانِ وَأَوْغَلَ فِي ارْتِكَابِ الشَّرِّ
    مِمَّا أَثَارَ غَضَبَ الرَّبِّ الشَّدِيدَ عَلَيْهِ.
  ewe-ewe: Etsɔa via ŋutsuviwo saa dzovɔe le Ben Hinom ƒe Balime. Ekaa afa, dea nubiaƒe,
    wɔa adze, dea ŋɔliyɔlawo kple gbɔgbɔwo yɔlawo gbɔ. Ewɔ nu siwo nye vɔ̃ la geɖe
    fũu le Yehowa ŋkume hetsɔ do dzikue nɛ.
  eng-LEE: 'And he caused his children to pass through the fire in the valley of Ben-hinnom:
    he also observed times, and employed enchantments, and used witchcraft, and dealt
    with [those of] a familiar spirit, and with wizards: he did much that is evil
    in the eyes of the Lord, to provoke him to anger.'
  asm-FB: আৰু তেওঁ নিজৰ সন্তান সকলক হিন্নোমৰ পুতেকৰ উপত্যকাত অগ্নিৰ মাজেদি যাত্ৰা
    কৰালে; গণকৰ কাৰ্য কৰিলে, লক্ষণ চালে, মায়া কৰ্ম কৰিলে আৰু ভূত পোহা আৰু গুণমন্ত্ৰ
    জনাসকলক লগালে৷ যিহোৱাক বেজাৰ দিবৰ অৰ্থে তেওঁৰ সাক্ষাতে তেওঁ বহুত কু-আচৰণ কৰিলে।
  sus-A: عَ نَشَ عَ شَ دِيٍ فَن سّرّشّ رَ هِنٌمَ فُلُنبَ كُي. عَ نَشَ دُورٍيَ نُن
    مَندُرُحَ مْولِ بِرِن نَبَ، عَ سٍمَتٌي نُن مِشِيٍ مَشْرِن نَشٍيٍ قَتَ مِشِ قَشِيٍ
    رَوْيّندٍ. عَ شَ قٍ حَاشِيٍ شُن نَشَ مَسَ عَلَتَلَ يَ شْرِ هَن عَ شْنْ عَ مَ.
  fra-SBL: Il fit aussi passer ses enfants par le feu dans la vallée du fils de Hinnom.
    Il pratiquait la magie, la divination et la sorcellerie, et s'adressait à ceux
    qui avaient des esprits familiers et à des magiciens. Il fit beaucoup de mal à
    Yahvé, pour l'irriter.
  hbo-hbo: וְהוּא֩ הֶעֱבִ֨יר אֶת־בָּנָ֤יו בָּאֵשׁ֙ בְּגֵ֣י בֶן־הִנֹּ֔ם וְעֹונֵ֤ן וְנִחֵשׁ֙
    וְֽכִשֵּׁ֔ף וְעָ֥שָׂה אֹ֖וב וְיִדְּעֹונִ֑י הִרְבָּ֗ה לַעֲשֹׂ֥ות הָרַ֛ע בְּעֵינֵ֥י
    יְהוָ֖ה לְהַכְעִיסֹֽו׃
  kik-kik: Nĩaarutire ariũ ake matuĩke igongona, magĩcinĩrwo Gĩtuamba-inĩ kĩa Beni-Hinomu,
    na nĩaragũraga na agatuĩria nyoni, na akarogana, na agathiiaga kũrĩ andũ arĩa
    maarĩ na maroho ma kũragũra, o na agatuĩria ũhoro kuuma kũrĩ maroho mooru. Nĩekire
    maũndũ maingĩ mooru maitho-inĩ ma Jehova, akĩmũrakaria.
  fra-NCL: Il fit passer ses fils par le feu dans la vallée de Ben-Ennom ; il pratiquait
    les augures, la divination et la magie ; il institua des nécromanciens et des
    sorciers.
  cek-AK: Hinnom capa ih azawn ah a capanawk to hmai angbawnhaih ah a paek; atue pakoep
    moe, angzo han koi hmuen to a khet, lung aahhaih, miklet khethaih, kadueh pakhra
    kawkhaih, taqawk hoi mauih akun thaihaih hmuennawk doeh a sak. Angraeng palungphuisak
    hanah a mikhnukah kasae hmuennawk to a sak.
  cuk-cuk: Deginbali, Ben-Hinom-neba-naidgi soogi e-masmala-ogumaksabalid. Degi, ibmarmar-burbar-oyoleged-imakdii
    gusad, ina-isganagi arbadii gusad. A-ukine, ibmar-yoo-guoed barsogdii gusad, degi,
    dule-burgwarmaladse goled-dulese ibmar-idakdii gusad, degi, burba-isganase goled-dulese
    idakdii gusbalid. Manasés doggus bela-bela Bab-Jehová-asabin isgusad. Degisoggu,
    Bab-Dummad oulusad.
  uig-CYR: У Бән-Һинномниң җилғисида өз балилирини оттин өткүзди; җадугәрчилик, палчилиқ
    вә дәмидичилик ишләтти, өзигә җинкәшләр билән әпсунчиларни бекитти; у Пәрвәрдигарниң
    нәзиридә сан-санақсиз рәзилликни қилип Униң ғәзивини қозғиди.
  tel-2017: బెన్‌ హిన్నోము లోయలో అతడు తన కొడుకులను దహనబలిగా అర్పించాడు. శకునాలు చూడడం,
    సోదె వినడం చేశాడు. మంత్ర విద్య చేయించాడు. చచ్చినవాళ్ళతో మాట్లాడే వారిని దయ్యాలతో
    మాట్లాడే వారిని సంప్రదించాడు. యెహోవా దృష్టిలో చాలా చెడ్డగా ప్రవర్తిస్తూ ఆయనకు
    కోపం పుట్టించాడు.
  hat-BSA: Anplis, li te fè fis li yo pase nan dife nan vale Ben-Hinnom, epi li te
    pratike vye maji, divinasyon, fè wanga e li te fè angajman avèk sila ki pale ak
    mò yo ak divinò yo. Li te fè anpil mal nan zye SENYÈ a ki te pwovoke Li a lakòlè.
  kos-kos: El kisakunla wen natul in mwe kisa firir ke Infahlfal Hinnom. Oayapa el
    sramsram nu sin ngun fohkfok ac orek mwenmen in kiapu mwet. El som nu yurin mwet
    inutnut, mwet susfa, ac mwet sramsram nu sin mwet misa. El oru ma koluk na yohk
    lain LEUM GOD, ac akkasrkusrakyal.
  hbo-WLC: וְהוּא֩ הֶעֱבִ֨יר אֶת־בָּנָ֤יו בָּאֵשׁ֙ בְּגֵ֣י בֶן־הִנֹּ֔ם וְעוֹנֵ֤ן וְנִחֵשׁ֙
    וְֽכִשֵּׁ֔ף וְעָ֥שָׂה א֖וֹב וְיִדְּעוֹנִ֑י הִרְבָּ֗ה לַעֲשׂ֥וֹת הָרַ֛ע בְּעֵינֵ֥י
    יְהוָ֖ה לְהַכְעִיסֽוֹ׃
  ibo-ibo: O jikwa ụmụ ya chụọ aja nʼime ọkụ na Ndagwurugwu nke Ben Hinom. Ọ gbara
    aja, taa amụsụ, chọọ ọsịsa nʼaka ndị mgbaasị, jụta ase nʼaka ndị na-ajụ mmụọ ọjọọ
    ase, ya na ndị dibịa afa mekọkwara ihe. O mere ihe dị njọ nʼebe ọ dị ukwuu nʼanya
    Onyenwe anyị si otu a kpasuo iwe ya.
  ory-ory: ମଧ୍ୟ ସେ ହିନ୍ନୋମ ପୁତ୍ରର ଉପତ୍ୟକାରେ ଆପଣା ସନ୍ତାନସନ୍ତତିମାନଙ୍କୁ ଅଗ୍ନି ମଧ୍ୟଦେଇ
    ଗମନ କରାଇଲେ; ଆଉ, ସେ ଶୁଭାଶୁଭ କହିବାର ବିଦ୍ୟା ଓ ଗଣକତା ବ୍ୟବହାର କଲେ ଓ ମାୟାକର୍ମ କଲେ, ପୁଣି
    ଭୂତୁଡ଼ିଆ ଓ ଗୁଣିଆମାନଙ୍କ ସହିତ ବ୍ୟବହାର କଲେ; ସେ ସଦାପ୍ରଭୁଙ୍କୁ ବିରକ୍ତ କରିବା ନିମନ୍ତେ
    ତାହାଙ୍କ ଦୃଷ୍ଟିରେ ବହୁତ କୁକର୍ମ କଲେ।
  chk-chk: Iwe, a kenala nöün ät pwe eu asor lon ewe lemolun Hinom, a pwal föri angangen
    souasisil me souwo me sourong o churi watawa me souawarawar. Manasa a föri chomong
    sokun föför mi ngau me fän mesen ewe Samol mi Lapalap o asonga i.
  rop-rop: En imbin pudumap purdiwan ston blanga najalot drimin langa det Serramoni
    Pleis. King Manesa bin dumbat detlot klebabala trik en najalot nogudwan ting en
    imbin askim detlot klebabalamen blanga dalim im wanim blanga dum. En imbin sekrifais
    im ronwan san olabat deya langa det pleis gulum Hinam Beli. Imbin dum bigismob
    nogudbala ting en imbin meigim YAWEI brabli wail. Longtaim God bin dalim King
    Deibid en im san Salaman, “Jerusalem im det pleis weya aibin pikimat brom eni
    najawan pleis deya langa Isreil. Im blanga main, en deya langa det serramoni pleis
    dei garra oni weshipbat mi olagijawan.
  ukr-1871: Таки ж переводив він синів своїх через огонь у долинї сина Енномового,
    й знахорював, і ворожив і чарував, і позаводив викликачів мертвих та чарівників,
    і коїв богато злого в очах Господа, щоб його гнївити.
  deu-1951: Er führte auch seine Söhne durchs Feuer im Tal des Sohnes Hinnoms und
    trieb Wolkendeuterei, Schlangenbeschwörung und Zauberei und hielt Geisterbanner
    und Wahrsager und tat vielerlei Böses vor dem HERRN, um ihn zu kränken.
  eng-JPS: He also made his children to pass through the fire in the valley of the
    son of Hinnom; and he practised soothsaying, and used enchantments, and practised
    sorcery, and appointed them that divined by a ghost or a familiar spirit; he wrought
    much evil in the sight of the LORD, to provoke Him.
  srp-1865: I provodi sinove svoje kroz oganj u dolini sina Enomova, i gledaše na
    vremena i gataše i vraèaše, i uredi one što se dogovaraju s duhovima i vraèare,
    i èinjaše vrlo mnogo što je zlo pred Gospodom gnjeveæi ga.
  lug-lug: N’awaayo abaana be ng’ekiweebwayo, n’abookera mu kiwonvu ekya mutabani
    wa Kinomu, n’akola eby’obufumu, n’alagulira mu bire, n’akola eby’obulogo, n’agendanga
    n’eri abaliko emizimu ne ddayimooni. N’akola ebitaali bya butuukirivu bingi mu
    maaso ga Mukama, n’asunguwaza nnyo Mukama.
  heb-heb: והוא העביר את בניו באש בגי בן הנם ועונן ונחש וכשף ועשה אוב וידעוני הרבה
    לעשות הרע בעיני יהוה להכעיסו׃
  ben-IRV: বিন্‌-হিন্নোম উপত্যকায় তাঁর নিজের ছেলেদের তিনি আগুনে পুড়িয়ে উৎসর্গ করলেন।
    যারা গণনা করে ভবিষ্যতের কথা বলে, মায়াবিদ্যা ও যাদুবিদ্যা ব্যবহার করে এবং মৃতদের
    সঙ্গে কথা বলে আর মন্দ আত্মাদের সঙ্গে যারা কথা বলে তিনি তাদের সঙ্গে পরামর্শ করতেন।
    সদাপ্রভুর চোখে অনেক মন্দ কাজ করে তিনি তাঁকে অসন্তুষ্ট করেছেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਬਨ ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ ਵਿੱਚ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅੱਗ ਵਿੱਚੋਂ ਦੀ ਲੰਘਾਇਆ
    ਅਤੇ ਫ਼ਾਲ ਪਾਉਂਦਾ ਅਤੇ ਟੂਣੇ-ਟੋਟਕੇ ਅਤੇ ਜਾਦੂ ਕਰਦਾ, ਅਤੇ ਭੂਤ ਮਿੱਤਰਾਂ ਅਤੇ ਦਿਓ-ਯਾਰਾਂ ਨਾਲ
    ਮੇਲ-ਜੋਲ ਰੱਖਦਾ ਸੀ। ਉਹ ਅਜਿਹਾ ਕੰਮ ਕਰਨ ਵਿੱਚ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ ਬਹੁਤ ਵੱਧ
    ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਕ੍ਰੋਧ ਨੂੰ ਭੜਕਾਇਆ
  mya-JVB: မိမိ သား တို့ကို ဟိန္နုံ သားချိုင့်၌ မီး ဖြင့် ပူဇော် ၏။ ကာလ ဗေဒင်ကို ကြည့်တတ်၏။
    ပြုစား သောအတတ်၊ နတ် ဝိဇ္ဇာအတတ်ကို သုံးဆောင်၍ ၊ စုန်း နှင့် နတ်ဝင် တို့ကိုလည်း
    အခွင့် ပေး၏။ ထာဝရဘုရား ၏ အမျက် တော်ကို နှိုးဆော်ခြင်းငှါ ရှေ့ တော်၌များစွာ သော
    ဒုစရိုက် ကို ပြု ၏။
  hmo-hmo: Manase ese danu iena natuna tau be boubou totona ia gabua ore, bona ia
    ese babalau, meamea, bona mase taudia edia lauma bona edia laulau dekenai hereva
    henia kara ia karaia. Manase ese Lohiabada ena vairanai ia kara dika bada, bona
    ia ese Lohiabada ia habadua.
  urd-urd: और उसने बिन हलूम की वादी में अपने फ़र्ज़न्दों को भी आग में चलवाया, और वह
    शगून मानता और जादू और अफ़सून करता और बदरूहों के आशनाओं और जादूगरों से ता'अल्लुक
    रखता था। उसने ख़ुदावन्द की नज़र में बहुत बदकारी की, जिससे उसे ग़ुस्सा दिलाया;
  rus-SYN: Он же проводил сыновей своих чрез огонь в долине сына Енномова, и гадал,
    и ворожил, и чародействовал, и учредил вызывателей мертвецов и волшебников; много
    делал он неугодного в очах Господа, к прогневлению Его.
  bqc-SIM: À sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò ń a nɛgↄ̃ɛↄ Bɛninↄũ guzulɛu,
    à pↄ dà gbɛ̃́ↄwa, à màsoↄ kɛ̀, à gbɛ̃́ↄ kↄ̀ↄlɛkɛ̀, à yãgbɛ̀a gɛ̀sisinaↄwa
    ń wɛlɛndeↄ, à yã́ pↄ́ Dii yeio kɛ̀ maamaa, ↄ̃ à aà pↄ fɛ̀lɛɛ̀.
  tcz-CHONGTHU: Hinnom phaicham mah achate pumgo thilto in anakatdoh in ahi. Themka
    pou anadongin, ailhimjong jong, phunsan jong anachepin, thillha gaochang mijong
    ana tahsannin mitphel doithem hojong anamangin. Hiti hin Pakai mitmun thet um
    tahtah anabol doh in Pathen ana phin lung hangin ahi
  mar-mar: बेन हिन्नोमच्या खोऱ्यात त्याने आपल्या पोटच्या पुत्रांचा यज्ञात बली दिला.
    जादूटोणा, चेटूक यातही तो पारंगत होता. चेटूक करणारे आणि मृतात्म्याशी संबंध ठेवणारे
    यांच्याशी मनश्शेचे संबंध होते. परमेश्वराने निषिध्द मानलेली बरीच कृत्ये मनश्शेने
    केली. त्याच्या या गैरवर्तनामुळे परमेश्वराचा संताप झाला.
  qub-qub: Ïdulucunata rispitashpan wamrancunatapis sacrifisyuta rurar rupachiran
    Ben-hinom guechwacho. «Brüjucunapis espiritistacunapis cachun» niran. Musyacoj
    caytawan almacunawan parlayta yachacuran. Chayno rurashancuna Tayta Diospäga fiyupa
    mana alli caran. Chayno rurarmi fiyupa rabyachiran.
  bqp-bqp: U derɑ bɑ kɑ win bii tɔn durɔbu yɑ̃kuru kuɑ Hinɔmun wɔwɑɔ. U rɑ kɑ wɛɛ
    kɑ guru winu sɔroru ko kpɑ u dobo dobobɑ ko. U gɔri sokobu yii be bɑ rɑ nùn siɑn
    gɑri sɔ̃. Mɑ u kɔ̃sɑ mɔ̀ u dɔɔ ye yɑ Yinni Gusunɔn mɔru seeyɑ.
  hat-hat: Li ofri pitit gason l' pou yo boule sou lotèl zidòl yo nan Fon Inon an.
    Li lage kò l' nan li nwaj nan syèl la ak nan fè maji pou konnen sa ki gen pou
    rive. Li ankouraje divinò yo ak moun ki konn rele mò pou pale ak yo. Li donnen
    nan fè sa ki mal devan Seyè a pou l' te fè Seyè a move jouk li pa kapab ankò.
  eng-BSB: He sacrificed his sons in the fire in the Valley of Hinnom. He practiced
    sorcery, divination, and witchcraft, and consulted mediums and spiritists. He
    did great evil in the sight of the LORD, provoking Him to anger.
  eng-WEBPB: He also made his children to pass through the fire in the valley of the
    son of Hinnom. He practised sorcery, divination, and witchcraft, and dealt with
    those who had familiar spirits and with wizards. He did much evil in the LORD’s
    sight, to provoke him to anger.
  kbq-kbq: Ana nehuno Ben-Hinomue nehaza agupofi ne' mofaveramima'a aheno kresramana
    nevuno, fri vahe hankro'ene nanekea huno antahintahia e'nerino, avu'ataga avu'ava
    zana nehuno, tusazane safezanena nehuno, amene vahetegatira antahintahia eri'ne.
    E'ina nehuno Ra Anumzamofo avurera tusi kumi'ma hiazamo higeno, Ra Anumzamo'a
    tusi rimpa ahente'ne.
  nhe-BL: Nojquiya Manasés quintlati iconehua queja tlacajcahualistli para tiotzitzi
    ipan nopa tlamayamitl Ben Hinom. Nojquiya Manasés quintequihui tlen quinnojnotzaj
    mijcatzitzi, tlen tetonalitani huan tlen momachtiyayaj magia. Tlahuel miyac tlamantli
    quichijqui Manasés tlen elqui fiero iixpa TOTECO huan yeca tlahuel quicualancamacac.
  gub-BL: Uzuka wa'yr wanapy pà tupàn a'ua'u wanenataromo ywyàpyznaw Men-Inom her
    ma'e rehe wà. Uze'eg tekwe wanupe no. Umume'u kar uzeapo ma'e ràm tekwe wanupe
    no. Uzapo kar ma'e tekwe wanupe no. Upuranu tekwe kwaw par wanehe no. Uzapo ikatu
    'ym ma'e tetea'u Tupàn henataromo. Umuikwahy kar Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: 'And he made his sons to pass through the fire in the valley of Benennom:
    he observed dreams, followed divinations, gave himself up to magic arts, had with
    him magicians, and enchanters: and he wrought many evils before the Lord, to provoke
    him to anger.'
