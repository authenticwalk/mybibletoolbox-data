verse: 2CH.033.009
translations:
  mal-C: എന്നാൽ യഹോവ ഇസ്രായേൽജനതയുടെമുമ്പിൽനിന്നു നശിപ്പിച്ചുകളഞ്ഞ അന്യരാഷ്ട്രങ്ങൾ
    ചെയ്തതിനെക്കാൾ അധികം വഷളത്തം പ്രവർത്തിക്കത്തക്കവണ്ണം മനശ്ശെ യെഹൂദ്യയെയും ജെറുശലേം
    ജനതയെയും വഴിപിഴച്ചവരാക്കിത്തീർത്തു.
  deu-TKW: Aber Manasse verführte Juda und die Bewohner Jerusalems dazu, Böses zu
    thun, schlimmer als die Völker, die Jahwe vor den Israeliten vertilgt hatte.
  lin-lin: Kasi Manase apengwisaki bato ya Yuda mpe ya Yelusalemi ; boye basalaki
    lisusu mabe koleka bikolo oyo Yawe abebisaki liboso ya bato ya Isalaele.
  eng-LSV: And Manasseh causes Judah and the inhabitants of Jerusalem to err, to do
    evil above the nations that YHWH destroyed from the presence of the sons of Israel.
  eng-GNV: So Manasseh made Iudah and the inhabitants of Ierusalem to erre, and to
    doe worse then the heathen, whome the Lord had destroyed before the children of
    Israel.
  eng-WEBSTER: So Manasseh made Judah and the inhabitants of Jerusalem to err, and
    to do worse than the heathen, whom the LORD had destroyed before the children
    of Israel.
  nhw-BL: Pero Tlanahuatijquetl Manasés quichijqui para Judá huan Jerusalén ehuani
    ma quichihuaca tlamantli catli noja más fiero que quichihuayayaj nopa masehualme
    catli TOTECO quintzontlamilti quema huejcajya ajsiyayaj israelitame ipan nopa
    tlali.
  swh-ONEN: Lakini Manase akawaongoza Yuda na watu wa Yerusalemu katika upotovu, kiasi
    kwamba walifanya maovu mengi kuliko mataifa ambayo Bwana aliwaangamiza mbele ya
    Waisraeli.
  bba-bba: Adɑmɑ Mɑnɑse u derɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu bɑ kɑ Yinni Gusunɔ tondɑ,
    mɑ bɑ kɔ̃sɑ kuɑ n kere bwese ni Yinni Gusunɔn tii u ɡirɑ be Isirelibɑn wuswɑɑn
    di.
  eng-KJVCPB: So Manasseh made Judah and the inhabitants of Jerusalem to err, and
    to do worse than the heathen, whom the Lord had destroyed before the children
    of Israel.
  luo-luo: Kata kamano Manase nomiyo jo-Juda kod jo-Jerusalem oweyo Jehova Nyasaye
    mi gimedo timo timbe maricho moloyo ogendini mane Jehova Nyasaye otieko e nyim
    jo-Israel.
  meu-meu: Manase ese Iuda taudia bona Ierusalem inoholaina taudia e dibaḡanidia,
    taunabunai Iehova ese Israel taudia vairadiai e habuadia tari besedia edia kara
    dika na idia edia ese e hereadia.
  npi-ULB: परमप्रभुले इस्राएलको सामुन्‍ने नाश गर्नुभएका जातिहरूले भन्दा पनि धेरै दुष्‍ट
    काम गर्न मनश्शेले यहूदा र यरूशलेमका बासिन्दाहरूलाई अगुवाइ गरे ।
  yor-yor: Ṣùgbọ́n Manase mú kí Juda àti àwọn tí ń gbé Jerusalẹmu yapa, àti láti ṣe
    búburú ju àwọn orílẹ̀-èdè lọ, àwọn tí Olúwa ti parun níwájú àwọn ọmọ Israẹli.
  pes-OPCB: ولی منسی مردم یهودا و اورشلیم را گمراه کرد و آنها بدتر از قومهایی که خداوند
    آنها را از کنعان بیرون رانده بود، رفتار نمودند.
  tgl-ULB: Pinamunuan ni Manases ang mga taga-Judah at ang mga nakatira sa Jerusalem
    na gumawa ng masasama ng higit pa sa ginawa ng mga bansang pinuksa ni Yahweh bago
    dumating ang mga mamamayan ng Israel.
  hui-hui: Manase ibugua wali agali mana ko wiaru bia timbu helo haru pu tara halu
    hene. Mana ko bamba wali agali henerume biyagola Anduane Homogohanda uruni ti
    dindi ogoriani howa bo taliatagi halu Isaraele wali agaliru tihondo mo mini. Ala
    hene urunime mana ko biaga winidaru nira dege lowa Manase halu Yuda wali agali
    tigua ko timbuniore bialu hene.
  mya-mya: မ​နာ​ရှေ​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့ ချီ​တက်​စဉ်​က ထာ​ဝ​ရ​ဘု​ရား​နှင်​ထုတ်​တော်
    မူ​လိုက်​သည့်​လူ​မျိုး​တို့​ထက်​ပို​၍​ပြစ်​မှား စေ​ရန် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား​ရှေ့
    ဆောင်​လမ်း​ပြ​၏။
  bod-N: ཡིན་ནའང་མཱ་ན་ཤེ་ཡིས་ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་པ་རྣམས་ལོག་པར་ཁྲིད་ནས་དེ་དག་ངན་པའི་ལས་ལ་བཅུག་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་ཚར་བཅད་པའི་ཕྱི་རོལ་པ་རྣམས་ལས་ཀྱང་ཚབས་ཆེའོ།
    །
  sna-sna: Asi Manase akatungamirira Judha navanhu veJerusarema mukurasika, zvokuti
    vakaita zvakatonyanya kuipa kupfuura ndudzi dzose dzakanga dzaparadzwa pamberi
    pavaIsraeri.
  spa-BLM: Manasés sedujo a Judá y a los habitantes de Jerusalén, de modo que hicieron
    más mal que las naciones que Yahvé destruyó antes de los hijos de Israel.
  cac-cac: Palta axo vin̈aj Manasés chi' ix cuchb'an val eb' aj Jerusalén d'a chucal
    yed' juntzan̈xo eb' ay d'a yol yic Judá chi'. Yelxo val te chuc ix aj sb'eyb'al
    eb' d'a yichan̈ schuc b'eyb'al juntzan̈ chon̈ab' satb'ilel yuj Jehová d'a yichan̈
    eb' smam yicham eb' d'a peca'.
  swh-ULB: Manase akawaongoza Yuda na wakaaji wa Yerusalemu hata kufanya uovu zaidi
    kuliko hata watu wa mataifa ambao Yahwe alikuwa amewateketeza mbele za Israeli.
  bel-bel: Але Манасія давёў Юдэю і жыхароў Ерусаліма да таго, што яны рабілі горш
    за тыя народы, якіх вынішчыў Гасподзь ад аблічча сыноў Ізраілевых.
  deu-ELBBK: Aber Manasse verleitete Juda und die Bewohner von Jerusalem, mehr Böses
    zu tun als die Nationen, die der HERR vor den Kindern Israel vertilgt hatte.
  mbb-OT: Piru mid-iniyat ni Manase is menge etew ziyà te Juda wey Jerusalem te kebaal
    te mezaat, ne edhuna pa he mezaat is kandan he menge vaal kenà te menge vaal te
    menge etew ziyà te menge nasyun he mibpezezeetan te Nengazen te menge Israilihanen.
  mal-2015: അങ്ങനെ മനശ്ശെ യഹോവ യിസ്രായേൽപുത്രന്മാരുടെ മുമ്പിൽനിന്നു നശിപ്പിച്ച ജാതികൾ
    ചെയ്തതിലും അധികം വഷളത്വം പ്രവർത്തിപ്പാൻ തക്കവണ്ണം യെഹൂദയെയും യെരൂശലേം നിവാസികളെയും
    തെറ്റുമാറാക്കി.
  rmc-rmc: Ale o Menaše cirdelas le manušen andral e Judsko the andral o Jeruzalem
    andro mek bareder binos, sar kerenas ola narodi, saven o RAJ zňičinďa anglal o
    Izraeliti.
  pes-OPV: امامنسی، یهودا و ساکنان اورشلیم را اغوا نمود تا ازامت هایی که خداوند پیش
    بنی‌اسرائیل هلاک کرده بود، بدتر رفتار نمودند.
  ron-1924: Дар Манасе а фост причина кэ Иуда ши локуиторий Иерусалимулуй с-ау рэтэчит
    ши ау фэкут рэу май мулт декыт нямуриле пе каре ле нимичисе Домнул динаинтя копиилор
    луй Исраел.
  ben-OBCV: কিন্তু মনঃশি এমনভাবে যিহূদাকে ও জেরুশালেমের লোকজনকে বিপথে পরিচালিত করলেন,
    যে তারা সেইসব জাতির চেয়েও বেশি অন্যায় করল, যে জাতিদের সদাপ্রভু ইস্রায়েলীদের
    সামনে ধ্বংস করে দিলেন।
  som-som: Oo Manasehna dadkii Yahuudah iyo dadkii Yeruusaalem degganaaba wuu qalday,
    sidaas daraaddeed iyagu waxay sameeyeen shar ka sii badan kii ay sameeyeen quruumihii
    Rabbigu ku hor baabbi'iyey reer binu Israa'iil.
  lat-VUC: Igitur Manasses seduxit Judam, et habitatores Jerusalem, ut facerent malum
    super omnes gentes quas subverterat Dominus a facie filiorum Israël.
  eng-ASVBT: And Manasseh seduced Judah and the inhabitants of Jerusalem, so that
    they did evil more than did the nations whom Jehovah destroyed before the children
    of Israel.
  ita-1885: Manasse adunque sviò Giuda, e gli abitanti di Gerusalemme, per far male,
    più che le genti che il Signore avea distrutte d'innanzi a' figliuoli d'Israele.
  eng-LXXUP: So Manasseh led astray Judah and the inhabitants of Jerusalem, to do
    evil beyond all the nations which the Lord cast out from before the children of
    Israel.
  eng-ULB: Manasseh led Judah and the inhabitants of Jerusalem to do evil even more
    than the nations that Yahweh had destroyed before the people of Israel.
  spa-VBL: Pero Manasés sedujo a Judá y al pueblo de Jerusalén, llevándolos a cometer
    pecados aún peores que los de las naciones que el Señor había destruido antes
    de los israelitas.
  fra-_FOB: Manassé fit donc que Juda et les habitants de Jérusalem s'égarèrent, jusqu'à
    faire pis que les nations que l'Éternel avait exterminées devant les enfants d'Israël.
  mal-mal: അങ്ങനെ മനശ്ശെ, യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽ നശിപ്പിച്ച ജാതികൾ ചെയ്തതിലും
    അധികം വഷളത്തം പ്രവർത്തിപ്പാൻ തക്കവണ്ണം യെഹൂദയെയും യെരൂശലേം നിവാസികളെയും വശീകരിച്ച്
    തെറ്റിച്ചുകളഞ്ഞു.
  urd-GVR: Lekin Manassī ne Yahūdāh aur Yarūshalam ke bāshindoṅ ko aise ġhalat kām
    karne par uksāyā jo un qaumoṅ se bhī sarzad nahīṅ hue the jinheṅ Rab ne mulk meṅ
    dāḳhil hote waqt un ke āge se tabāh kar diyā thā.
  suz-BL: मनस्‍सेम यहूदा नु यरूसलेम ङा मुर आन कली थम दूली लां खोइक्‍पाइश्‍शो बाक्‍माक्‍त।
    परमप्रभु यावेमी इस्राएली आन ङोंइती खतम पोक्‍शो रागी रागी ङा मुर आन क्‍येङा यो
    शुश मरिम्‍शो पपाइश्‍शो बाक्‍माक्‍त।
  ita-1927: Ma Manasse indusse Giuda e gli abitanti di Gerusalemme a sviarsi, e a
    far peggio delle nazioni che l’Eterno avea distrutte d’innanzi ai figliuoli d’Israele.
  ckb-ckb: بەڵام مەنەشە یەهودا و دانیشتووانی ئۆرشەلیمی گومڕا کرد، هەتا لەو گەلانە
    خراپتر بکەن کە یەزدان لەبەردەم نەوەی ئیسرائیلدا قڕی کردن.
  eng-BBE: And Manasseh made Judah and the people of Jerusalem go out of the true
    way, so that they did more evil than those nations whom the Lord gave up to destruction
    before the children of Israel.
  kan-OKCV: ಆದರೆ ಯೆಹೂದದವರೂ ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೂ ಇಸ್ರಾಯೇಲರ ಮುಂದೆಯೇ ಯೆಹೋವ ದೇವರಿಂದ ನಾಶಹೊಂದಿದ
    ಇತರ ಜನಾಂಗಗಳಿಗಿಂತ ಅಧಿಕವಾಗಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಲು ಮನಸ್ಸೆಯು ಅವರನ್ನು ಪ್ರೇರೇಪಿಸಿದನು.
  tam-2017: அப்படியே யெகோவா இஸ்ரவேல் வம்சத்தாருக்கு முன்பாக அழித்த மக்களைவிட, யூதாவும்
    எருசலேமின் மக்களும் பொல்லாப்புச் செய்யதக்கதாக, மனாசே அவர்களை வழிவிலகிப் போகச்செய்தான்.
  spa-RV-1909: Hizo pues Manasés desviarse á Judá y á los moradores de Jerusalem,
    para hacer más mal que las gentes que Jehová destruyó delante de los hijos de
    Israel.
  ron-BTF: Astfel Manase a făcut pe Iuda și pe locuitorii Ierusalimului să rătăcească
    și să facă mai rău decât păgânii, pe care DOMNUL i-a nimicit înaintea copiilor
    lui Israel.
  eng-WEBP: Manasseh seduced Judah and the inhabitants of Jerusalem, so that they
    did more evil than did the nations whom the LORD destroyed before the children
    of Israel.
  eng-FBV: But Manasseh seduced Judah and the people of Jerusalem, leading them to
    commit even worse sins than the nations the Lord had destroyed before Israelites.
  nld-1939: Maar Manasses verleidde Juda en de bewoners van Jerusalem, om meer kwaad
    te bedrijven dan de volkeren, die Jahweh bij de komst der Israëlieten had uitgeroeid.
  nch-BL: Pero Tanahuatijquet Manasés quichijqui para Judá huan Jerusalén ehuani ma
    quichihuaca tamanti cati noja más fiero que quichihuayayaj nopa masehualme cati
    TOTECO quintzontamilti quema huejcajquiya ajsiyayaj israelitame ipan nopa tali.
  vie-1934: Ma-na-se quyến dụ Giu-đa và dân sự Giê-ru-sa-lem, đến đỗi chúng làm điều
    ác hơn các dân tộc mà Đức Giê-hô-va đã hủy diệt khỏi trước mặt dân Y-sơ-ra-ên.
  hin-CV: इस प्रकार मनश्शेह ने यहूदिया और येरूशलेम वासियों को भटका दिया कि वे उन राष्ट्रों
    से भी भयंकर पापों में लग जाएं, जिनको याहवेह ने इस्राएल वंशजों के सामने से खत्म
    कर दिया था.
  spa-BES: Y Manasés hizo que Judá y el pueblo de Jerusalén salieran de la manera
    verdadera, de modo que hicieron más mal que aquellas naciones que el Señor entregó
    a la destrucción delante de los hijos de Israel.
  tdx-tdx: Le nampanan-kakeo o mpimone’ Ierosalaimeo t’i Menasè, nandikoara’ iareo
    ty haratia’ o kilakila’ ondaty rinotsa’ Iehovà aolo’ o ana’ Israeleoo.
  tha-KJV: มน​ัสเสห์ทรงชักจูงยูดาห์และชาวเยรูซาเล็มให้​หลง เขาจึงได้กระทำความชั่วร้ายยิ่งกว่าบรรดาประชาชาติ
    ซึ่งพระเยโฮวาห์​ได้​ทรงทำลายให้พ้นหน้าประชาชนอิสราเอลนั้น
  por-BR-2018: Fez, pois, Manassés desviar-se a Judá e aos moradores de Jerusalém,
    para fazer mais mal que as nações que o SENHOR destruiu diante dos filhos de Israel.
  deu-ELO: Aber Manasse verleitete Juda und die Bewohner von Jerusalem, mehr Böses
    zu tun, als die Nationen, welche Jehova vor den Kindern Israel vertilgt hatte.
  eng-WYC-2018: But Manasseh deceived the men of Judah, and the dwellers of Jerusalem,
    so that they did evil, more than all heathen men, which the Lord had destroyed
    from the face of the sons of Israel. (But Manasseh deceived the people of Judah,
    and the inhabitants of Jerusalem, so that they did evil, more than all the heathen,
    whom the Lord had destroyed before the Israelites.)
  epo-epo: Manase delogis la Judojn kaj la loĝantojn de Jerusalem en tia grado, ke
    ili agadis pli malbone, ol tiuj nacioj, kiujn la Eternulo ekstermis antaŭ la Izraelidoj.
  uig-PIN: Lekin Manassǝⱨ Yǝⱨudalarni wǝ Yerusalemdikilǝrni xundaⱪ azdurdiki, ular
    Pǝrwǝrdigar Israillarning aldidin ⱨalak ⱪilƣan yat ǝlliklǝrning ⱪilƣinidinmu axurup
    rǝzillik ⱪilatti.
  beo-beo: 'Be Yuda fi dunu da Hina Gode Ea sia: nabawane hame hamosu. Amola Ma:na:se
    da ilia wadela:i hou (amo da musa: Ga:ina:ne fi da bagadewane wadela:le hamobeba:le,
    Isala:ili dunu da gusuba:i heda:loba, Hina Gode da Ga:ina:ne fi gadili sefasi)
    amo wadela:i hou baligili hamoma:ne, Ma:na:se da Yuda fi oule asi.'
  tpi-OTNT: Manase i pulim ol Juda na Jerusalem na ol i mekim planti pasin nogut moa.
    Dispela pasin nogut bilong ol i winim pasin nogut bilong ol manmeri i bin i stap
    bipo long dispela graun na Bikpela i bin rausim ol.
  hau-SA: Amma Manasse ya sa Yahuda da mutanen Urushalima suka kauce, har suka aikata
    mugunta fiye da al’umman da Ubangiji ya hallaka a gaban Isra’ilawa.
  uig-LAT: Lékin Manasseh Yehudalarni we Yérusalémdikilerni shundaq azdurdiki, ular
    Perwerdigar Israillarning aldidin halak qilghan yat elliklerning qilghinidinmu
    ashurup rezillik qilatti.
  nde-nde: Kodwa uManase wakhokhelela abakoJuda labaseJerusalema ekulahlekeni, benza
    ububi okwedlula izizwe uThixo azibhubhisa mandulo kokufika kwabako-Israyeli.
  ton-ton: Ko ia naʻe pule ʻe Manase kia Siuta mo e kakai ʻo Selūsalema ke nau hē,
    pea ke nau fai kovi lahi hake ʻi he hiteni, ʻaia naʻe fakaʻauha ʻe Sihova mei
    he ʻao ʻoe fānau ʻa ʻIsileli.
  ces-1613: Ale Manasses uvedl v blud Judské i obyvatele Jeruzalémské, tak že činili
    horší věci nežli ti národové, kteréž vyplénil Hospodin před tváří synů Izraelských.
  eng-WMB: Manasseh seduced Judah and the inhabitants of Jerusalem, so that they did
    more evil than did the nations whom the LORD destroyed before the children of
    Israel.
  tam-TCV: ஆனால் மனாசேயோ யூதாவையும், எருசலேமின் மக்களையும் வழிவிலகச் செய்தான். அதனால்
    இஸ்ரயேலருக்கு முன்பாக யெகோவா அழித்த நாட்டினரைக் காட்டிலும் அதிகமான தீமையை இஸ்ரயேலர்
    செய்தார்கள்.
  ceb-ULB: Gipangulohan ni Manases ang Juda ug ang lumulupyo sa Jerusalem nga maghimo
    ug daotan nga labaw pa sa kanasoran nga gigun-ob ni Yahweh sa wala pa ang katawhan
    sa Israel.
  pol-UBG: Manasses zwiódł Judę i mieszkańców Jerozolimy tak, że postępowali gorzej
    niż narody, które PAN wytracił przed synami Izraela.
  urd-GVU: لیکن منسّی نے یہوداہ اور یروشلم کے باشندوں کو ایسے غلط کام کرنے پر اُکسایا
    جو اُن قوموں سے بھی سرزد نہیں ہوئے تھے جنہیں رب نے ملک میں داخل ہوتے وقت اُن کے
    آگے سے تباہ کر دیا تھا۔
  deu-1912: Aber Manasse verführte Juda und die zu Jerusalem, daß sie ärger taten
    denn die Heiden, die der HERR vor den Kindern Israel vertilgt hatte.
  kan-2017: ಆದರೆ ಯೆಹೂದ್ಯರೂ ಯೆರೂಸಲೇಮಿನವರೂ ಮನಸ್ಸೆಯಿಂದ ಪ್ರೇರಿತರಾಗಿ ಇಸ್ರಾಯೇಲರ ಮುಂದೆಯೇ
    ಯೆಹೋವನಿಂದ ನಾಶಹೊಂದಿದ ಅನ್ಯಜನಾಂಗಗಳಿಗಿಂತಲೂ ದುಷ್ಟರಾದರು.
  yap-yap: Manasseh e waliy e girdi’ nu Judah ngar rin’ed e denen nib gel e kireb
    riy ko tin i rin’ girdi’en e pi nam ni tulufrad SOMOL nga wuru’ fare nam nnap’an
    ni be yib e tirok e girdi’ i yib.
  hlt-MCSB: Tedae Manasseh loh namtom rhoek lakah boethae saii ham Judah neh Jerusalem
    khosa rhoek te kho a hmang sak. Te rhoek te BOEIPA loh Israel ca rhoek mikhmuh
    lamkah a mitmoeng sak coeng dae ta.
  mdy-ETH: ዒስራዔኤሌ ናኣታ ዔያቶም ዒንጎና ዓጬሎ ጌላ ዎዶና ናንጊና ናንጋ ጎዳ ዔያቶኮ ቤርታፓ ዳውሴ ዴራ ማዻሢዳፓ ባሼ ፑርታ
    ጎሜ ማዻንዳጉዲ ዪሁዳንታ ዬሩሳላሜንታ ዴሮ ሚናኣሴ ዔኪ ጎሜይዳ ጌልዜኔ።
  twi-ASANTE: Nanso, Manase dii ɔmanfoɔ a wɔwɔ Yuda ne Yerusalem anim, ma wɔyɛɛ bɔnetrasoɔ
    sene abosonsom aman a Awurade sɛee wɔn wɔ ɛberɛ a Israelfoɔ kɔɔ asase no so no.
  eng-WEBU: Manasseh seduced Judah and the inhabitants of Jerusalem, so that they
    did more evil than did the nations whom the LORD destroyed before the children
    of Israel.
  wal-wal: SHin Minaasee Yihudaa asaanne Yerusalaame asaa balettiis; yaatin, eti GODAI
    Israa7eela asaa sinttaappe xaissido dere asaagaappe aadhdhiya iitaa oottidosona.
  spa-PDDPT: Pero Manasés indujo a Judá y a los habitantes de Jerusalén a proceder
    peor que las naciones que Yavé destruyó ante los hijos de Israel.
  gun-gun: Ha'e rami py Manassés ojapo Judá ha'e Jerusalém pygua kuery ojejavy aguã
    rami. Ha'e ramo amboae regua Israel kuery renonde gui Senhor omomba va'ekue gui
    eteve voi heko vaive okuapy.
  ilo-ULB: Insungsong ni Manases ti Juda ken dagiti agnanaed iti Jerusalem nga agaramid
    iti nadakdakes pay ngem iti inaramid dagiti nasion a dinadael ni Yahweh sakbay
    a dimteng dagiti tattao ti Israel sadiay.
  kpg-kpg: Manasseh guu dagi nia daangada o Judah gii hai nadau ihala koia e llauehe
    i nia hala o nia henua ala ne hagabagi gi daha go Dimaadua i di nadau hula gi lodo
    tenua.
  uig-ARA: لېكىن ماناسسەھ يەھۇدالارنى ۋە يېرۇسالېمدىكىلەرنى شۇنداق ئازدۇردىكى، ئۇلار
    پەرۋەردىگار ئىسرائىللارنىڭ ئالدىدىن ھالاك قىلغان يات ئەللىكلەرنىڭ قىلغىنىدىنمۇ
    ئاشۇرۇپ رەزىللىك قىلاتتى.
  sus-sus: Kɔnɔ Manasi naxa Yudaya nun Darisalamu ralɔɛ, e xa ɲaaxu dangife sie ra
    Alatala naxee sɔntɔ e ya ra.
  pon-2006: Manase kahrehiong irail en wiahda dihp me laudsang dihp kan me wehi ko
    me KAUN-O ketin koakoahsang wiadahr ni ahnsou me sapwellime aramas akan mwekimwekidlahng
    wasao.
  jae-jae: Manase kêtim lau Juda to lau Jerusalem e sêgôm sec sêlêlêc lau tenteŋlatu,
    taŋ Apômtau geseŋ êsêac su ma lau Israel sêlic naŋ.
  ksd-ksd: Ma Manase i ga ben varara ra tarai Iuda ma diat dia ga ki Ierusalem, upi
    diat a pait ra magit i kaina ta nam ba ra umana Tematana dia ga pait ia, nina
    ra Luluai i ga okole vue diat kan ra luaina mata i ra tarai Israel.
  tur-YTC: Manaşşe Yahuda'yı ve Yeruşalem sakinlerini baştan çıkardı, öyle ki, Yahve'nin
    İsrael'in çocuklarının önünden yok ettiği uluslardan daha çok kötülük yaptılar.
  grc-BRENT: Καὶ ἐπλάνησε Μανασσῆς τὸν Ἰούδαν καὶ τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ,
    τοῦ ποιῆσαι τὸ πονηρὸν ὑπὲρ πάντα τὰ ἔθνη ἃ ἐξῇρε Κύριος ἀπὸ προσώπου υἱῶι Ἰσραήλ.
  ind-AYT: Namun, Manasye menyesatkan orang Yehuda dan penduduk Yerusalem sehingga
    mereka berbuat jahat, lebih daripada bangsa-bangsa yang telah TUHAN musnahkan
    dari hadapan orang Israel.
  nya-nya: Koma Manase anasocheretsa anthu a ku Yuda ndi Yerusalemu, kotero anachita
    zoyipa zambiri kupambana mitundu imene Yehova anayiwononga pamaso pa Aisraeli.
  hrv-hrv: Ali je Manaše zaveo Judejce i Jeruzalemce te su radili još gore nego narodi
    što ih je Jahve iskorijenio pred sinovima Izraelovim.
  mps-mps: Manase agai Juda dabe me Jerusalem dabe kegelama, tama augwaligo dwai kolesaga
    hauwa mu yali. Augwaligo te dwai kolesagago te tǫde polobadu bidali we bidigo
    dwai kolesaga edelama mu yali, te Godigo te tǫde sela sąyani we bidigo yali
    dwai kolesaga edelali.
  tpi-tpi: Manase i pulim ol Juda na Jerusalem na ol i mekim planti pasin nogut moa.
    Dispela pasin nogut bilong ol i winim pasin nogut bilong ol manmeri i bin i stap
    bipo long dispela graun na Bikpela i bin rausim ol.
  dan-1931: Men Manasse forførte Juda og Jerusalems Indbyggere til at handle værre
    end de Folkeslag, HERREN havde udryddet for Israelitterne.
  vie-OVCB: Nhưng Ma-na-se lôi kéo toàn dân Giu-đa và Giê-ru-sa-lem phạm tội ác còn
    ghê tởm hơn các dân tộc mà Chúa Hằng Hữu đã tiêu diệt trước khi người Ít-ra-ên
    tiến vào vùng đất đó.
  guj-2017: મનાશ્શાએ યહૂદિયાના તથા યરુશાલેમનાં રહેવાસીઓને ભુલાવામાં દોર્યા, જેથી જે
    પ્રજાનો ઈશ્વરે ઇઝરાયલી લોકો આગળથી નાશ કર્યો હતો તેઓના કરતાં પણ તેઓની દુષ્ટતા વધારે
    હતી.
  pon-2006A: Manase kahrehiong irail en wiahda dihp me laudsang dihp kan me wehi ko
    me KAUN-O ketin koakoahsang wiadahr ni ahnsou me sapwellime aramas akan mwekimwekidlahng
    wasao.
  por-BRBSL: Manassés seduziu Judá e os habitantes de Jerusalém, de modo que fizeram
    mais mal do que as nações que Javé destruiu diante dos filhos de Israel.
  cth-cth: Manasseh ni JUdah taminaw hoi Jerusalem e taminaw hah yonnae a sak sak.
    Hat toteh, BAWIPA ni Isarelnaw e hmalah a raphoe e miphunnaw hlak yonnae hoe kapap
    lah a sak awh.
  twi-twi: Nanso Manase dii ɔmanfo a wɔwɔ Yuda ne Yerusalem anim maa wɔyɛɛ bɔnetraso
    sen abosonsom aman a Awurade sɛee wɔn, bere a Israelfo kɔɔ asase no so no.
  hlt-hlt: Tedae Manasseh loh namtom rhoek lakah boethae saii ham Judah neh Jerusalem
    khosa rhoek te kho a hmang sak. Te rhoek te BOEIPA loh Israel ca rhoek mikhmuh
    lamkah a mitmoeng sak coeng dae ta.
  tbz-SIM: Kɛ̀ Mɑnɑnsee nte kɛ̀ Isidɑyɛɛribɛɛ feti, kɛ́cɑkɛ ti Yiɛ̀ nKuyie nkɛ̀ dɛ̀ɛ
    pɛ̃ɛ̃tɛ́ ibotí tɛì kù do kùɔ ì kɛ́ bɛ̀ kɑ̀nnɛ ì do dɔ̀ɔ̀rimɛ̀.
  msy-2020: Ezɨ Atrivim Manase Judaba ko, Jerusalemian nɨghnɨzibagh amua me getuima
    me bar arazir kurabagh amuavɨra iti. Ezɨ men arazir kurar kaba, da gumazamizir
    fomɨra nguazir kamɨn ikezibar arazir kurabagh afira. Gumazamizir kaba, Ikiavɨra
    Itir God me batoghezɨ, Israelia nguazir kamɨn aven ize.
  dop-dop: Amɑ Mɑnɑsee nɑ́ yelɑɑ kɛ́ nɑ Yutɑ nɑ Yosɑlɛm yǝlɑɑ ɩsɑɣɑtʋ kǝlɩ ɩsɩɩ piitimnɑɑ
    mpɑ Tɑcɑɑ kpiisɑɑ nɑ pǝ́ fɛɛ mpɛ tɔ.
  azb-azb: Menaşşe Yəhudalıları və Yerusəlimdə yaşayanları İsrail övladları önündə
    Rəbbin məhv etdiyi millətlərdən də çox pis işlər etmək üçün yoldan çıxardı.
  eng-DBY: And Manasseh led Judah and the inhabitants of Jerusalem astray, to do more
    evil than the nations that Jehovah had destroyed from before the children of Israel.
  hin-2017: मनश्शे ने यहूदा और यरूशलेम के निवासियों को यहाँ तक भटका दिया कि उन्होंने
    उन जातियों से भी बढ़कर बुराई की, जिन्हें यहोवा ने इस्राएलियों के सामने से विनाश
    किया था।
  eng-YLT: And Manasseh maketh Judah and the inhabitants of Jerusalem to err, to do
    evil above the nations that Jehovah destroyed from the presence of the sons of
    Israel.
  eng-WYC-2017: But Manasseh deceived the men of Judah, and the dwellers of Jerusalem,
    so that they did evil, more than all heathen men, which the Lord had destroyed
    from the face of the sons of Israel.
  eng-WMBB: Manasseh seduced Judah and the inhabitants of Jerusalem, so that they
    did more evil than did the nations whom the LORD destroyed before the children
    of Israel.
  urd-GVH: लेकिन मनस्सी ने यहूदाह और यरूशलम के बाशिंदों को ऐसे ग़लत काम करने पर उकसाया
    जो उन क़ौमों से भी सरज़द नहीं हुए थे जिन्हें रब ने मुल्क में दाख़िल होते वक़्त
    उनके आगे से तबाह कर दिया था।
  rug-rug: Turaṉa va kaleani e Manase sari na tie pa Ziuda meke taveti rini sari na
    sinea sapu kaleadi holani tu sari na sinea sapu taveti rina butubutu sapu hadu
    vura ni e Zihova koasa popoa totoso nuquru la sa butubutu Izireli.
  gaz-gaz: Minaaseen Yihuudaa fi namoota Yerusaalem karaa irraa jalʼise; kanaafuu
    isaan saboota Waaqayyo fuula Israaʼelootaa duraa balleesse sana caalaa hammina
    hojjetan.
  fra-LSG: Mais Manassé fut cause que Juda et les habitants de Jérusalem s’égarèrent
    et firent le mal plus que les nations que l’Éternel avait détruites devant les
    enfants d’Israël.
  yal-yal: Koni, Manase yi a liga Yuda kaane nun Yerusalɛn kaane yi yulubin tongo.
    E yi fe xɔsixine liga dangu siyane ra Alatala naxanye halagi Isirayila bun.
  haw-1868: Pela i alakai hewa aku ai o Manase i ka Iuda, a me ko Ierusalema e hana
    i ka hewa, i oi aku i ko na lahuikanaka a Iehova i luku ai imua o na mamo o ka
    Iseraela.
  arb-NAV: غَيْرَ أَنَّ مَنَسَّى أَضَلَّ شَعْبَ يَهُوذَا وَأَهْلَ أُورُشَلِيمَ وَأَغْوَاهُمْ
    لاِرْتِكَابِ شُرُورٍ أَشَّدَّ هَوْلاً مِنْ شُرُورِ الأُمَمِ الَّذِينَ طَرَدَهُمُ
    الرَّبُّ مِنْ أَمَامِ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Ke Manase do ŋusẽ Yudatɔwo kple Yerusalemtɔwo be woawɔ nu vɔ̃ siwo vɔ̃ɖi
    wu esiwo dukɔ siwo Yehowa tsrɔ̃ esime Israel ge ɖe anyigba la dzi gɔ̃ hã.
  eng-LEE: But Menasseh led Judah and the inhabitants of Jerusalem astray, to do worse
    than the nations whom the Lord had destroyed from before the children of Israel.
  asm-FB: তথাপি মনচিয়ে যিহূদাক আৰু যিৰূচালেম-নিবাসীসকলক এনেকৈ ভ্ৰান্ত কৰিলে যে, যিহোৱাই
    ইস্ৰায়েলৰ সন্তান সকলৰ আগৰ পৰা যি জাতিবোৰক উচ্ছন্ন কৰিছিল, তেওঁলোকতকৈয়ো অধিক
    কু-আচৰণ কৰিলে।
  sus-A: كْنْ مَنَسِ نَشَ يُدَيَ نُن دَرِ سَلَمُ رَلْي، عٍ شَ حَاشُ دَنفِقٍ سِيٍ رَ
    عَلَتَلَ نَشٍيٍ سْنتْ عٍ يَ رَ.
  fra-SBL: Manassé séduisit Juda et les habitants de Jérusalem, de sorte qu'ils firent
    plus de mal que les nations que Yahvé avait détruites devant les enfants d'Israël.
  hbo-hbo: וַיֶּ֣תַע מְנַשֶּׁ֔ה אֶת־יְהוּדָ֖ה וְיֹשְׁבֵ֣י יְרוּשָׁלָ֑͏ִם לַעֲשֹׂ֣ות
    רָ֔ע מִן־הַ֨גֹּויִ֔ם אֲשֶׁר֙ הִשְׁמִ֣יד יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
    פ
  kik-kik: No rĩrĩ, Manase akĩhĩtithia andũ a Juda na andũ a Jerusalemu, nginya magĩĩka
    maũndũ mooru o na gũkĩra ndũrĩrĩ iria Jehova aaniinĩte ciehere mbere ya andũ a
    Isiraeli.
  fra-NCL: Manassé égara Juda et les habitants de Jérusalem, au point qu’ils firent
    plus de mal que les nations que Yahweh avait détruites devant les enfants d’Israël.
  cek-AK: Toe Manasseh mah Judah hoi Jerusalem ih kaminawk to loklam amkhraengsak,
    Israel caanawk hmaa ah Angraeng mah amrosak ih, Sithaw panoek ai kaminawk pongah
    kasae kue hmuen to a sak.
  cuk-cuk: Manasés, Judá-dulemar-oichogega, degi, Jerusalén-dulemar-oichogega imaksad.
    Degisoggu, neggweburmar-baigan Bab-Jehová Israel-dulemar-wagab-balimete-gusadba
    bur bule isgudmalad.
  uig-CYR: Лекин Манассәһ Йәһудаларни вә Йерусалимдикиләрни шундақ аздурдики, улар
    Пәрвәрдигар Исраилларниң алдидин һалак қилған ят әлликләрниң қилғинидинму ашуруп
    рәзиллик қилатти.
  tel-2017: యూదావారిని యెరూషలేము నివాసులనూ ఇశ్రాయేలీయుల ముందు నుంచి యెహోవా నాశనం చేసిన
    రాజ్యాలకంటే వారు మరింత దుర్మార్గంగా ప్రవర్తించేలా మనష్షే వారిని నడిపించాడు.
  hat-BSA: Konsa, Manassé te egare Juda ak pèp Jérusalem nan pou fè plis mal pase
    menm nasyon ke SENYÈ a te detwi devan fis Israël yo.
  kos-kos: Manasseh el kolla mwet Judah in oru ma koluk yohk liki ma koluk lun mutunfacl
    saya ma LEUM GOD El tuh lusla liki acn ma mwet lal elos fahsryak nu we.
  hbo-WLC: וַיֶּ֣תַע מְנַשֶּׁ֔ה אֶת־יְהוּדָ֖ה וְיֹשְׁבֵ֣י יְרוּשָׁלִָ֑ם לַעֲשׂ֣וֹת
    רָ֔ע מִן־הַ֨גּוֹיִ֔ם אֲשֶׁר֙ הִשְׁמִ֣יד יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: Ma Manase duhiere Juda na ndị Jerusalem, mee ka ha mee ihe dị njọ karịa
    nke ndị mba niile ndị Onyenwe anyị lara nʼiyi site nʼihu ndị Izrel.
  ory-ory: ମାତ୍ର ମନଃଶି ଯିହୁଦା ଓ ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କୁ ବିପଥଗାମୀ କରାଇଲେ, ତହିଁରେ ସଦାପ୍ରଭୁ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରୁ ଯେଉଁ ଦେଶୀୟମାନଙ୍କୁ ବିନାଶ କରିଥିଲେ, ସେମାନଙ୍କ କ୍ରିୟା ଅପେକ୍ଷା
    ସେମାନେ ଅଧିକ କୁକ୍ରିୟା କଲେ।
  chk-chk: Iwe, Manasa a atokala chon Juta me Jerusalem, pwe ra föri mine a ngau lap
    seni chon ekewe mwü ra föri, ir chokewe ewe Samol mi Lapalap a arosala me mwen
    ekewe aramasen Israel.
  rop-rop: Bat detlot pipul deya langa Juda en Jerusalem bin teiknodis langa King
    Manesa en deibin dum brabli nogudbala ting. Deibin dum moweswan ting den detlot
    pipul brom najalot kantri weya God bin binijimap olabat.
  ukr-1871: І так довів Манассія Юдею та осадників Ерусалимських до того, що вони
    чинили гірше від тих народів, яких вигубив Господь зперед лиця синів Ізрайлевих.
  deu-1951: Aber Manasse verführte das Volk Juda und die Einwohner von Jerusalem,
    so daß sie Ärgeres taten als die Heiden, die der HERR vor den Kindern Israel vertilgt
    hatte.
  eng-JPS: And Manasseh made Judah and the inhabitants of Jerusalem to err, so that
    they did evil more than did the nations, whom the LORD destroyed before the children
    of Israel.
  srp-1865: Ali Manasija zavede Judu i Jerusalim, te èiniše gore nego narodi koje
    istrijebi Gospod ispred sinova Izrailjevijeh.
  lug-lug: Naye Manase n’asendasenda Yuda n’abantu b’e Yerusaalemi okukola ebitaali
    bya butuukirivu okusinga amawanga Mukama ge yazikiririza mu maaso g’Abayisirayiri.
  heb-heb: ויתע מנשה את יהודה וישבי ירושלם לעשות רע מן הגוים אשר השמיד יהוה מפני בני
    ישראל׃
  ben-IRV: যিহূদা ও যিরূশালেমের লোকদের মনঃশি বিপথে নিয়ে গেলেন; তার ফলে সদাপ্রভু ইস্রায়েলীয়দের
    সামনে থেকে যে সব জাতিকে ধ্বংস করে দিয়েছিলেন তাদের চেয়েও তারা আরও খারাপ কাজ করত।
  pan-pan: ਮਨੱਸ਼ਹ ਨੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ
    ਕੌਮਾਂ ਨਾਲੋਂ ਵੀ ਵੱਧ ਬੁਰਿਆਈ ਕੀਤੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਗੋਂ ਬਰਬਾਦ
    ਕਰਵਾਇਆ ਸੀ।
  mya-JVB: မနာရှေ သည် ယုဒ ပြည်သူ ယေရုရှလင် မြို့သား တို့ကို လမ်းလွဲ စေ၏။ ဣသရေလ အမျိုးသား
    တို့ရှေ့ မှ ၊ ထာဝရဘုရား ဖျက်ဆီး တော်မူသော လူမျိုး တို့ပြုသည် ထက် ၊ သာ၍ဆိုး သောအမှုကိုပြု
    စေ၏။
  hmo-hmo: To Manase ese ia hakaudia kerere dainai, Iuda taudia ese dika bada idia
    karaia. Bona Lohiabada ese Israela taudia edia vairanai ia lulua besedia edia
    dika be Iuda taudia edia dika ese idia hanaia, Manase dainai.
  urd-urd: और मनस्सी ने यहूदाह और येरूशलेम के बाशिन्दों को यहाँ तक गुमराह किया कि
    उन्होंने उन क़ौमों से भी ज़्यादा बुरायी की, जिनको ख़ुदावन्द ने बनी — इस्राईल के
    सामने से हलाक किया था।
  rus-SYN: Но Манассия довел Иудею и жителей Иерусалима до того, что они поступали
    хуже тех народов, которых истребил Господь от лица сынов Израилевых.
  bqc-SIM: Ń beeo Manase Yelusalɛũdeↄ sã̀sã ń Yudaↄ píi, ↄ̃ aa yãvãikɛ̀ dɛ
    bui pↄ́ Dii ń kaalɛ ń deziↄnɛↄla.
  tcz-CHONGTHU: Manasseh in Judah mipi te achonset sah hi keiman kamite ahung kitolluva
    kana nodoh peh namdang ho chonset sangin agimnei jon ahi.
  mar-mar: मनश्शेने मात्र यहूदा लोक आणि यरूशलेमचे लोक यांना दुराचरणाला प्रवृत केले.
    इस्राएल लोकांपूर्वी ज्या राष्ट्रांना परमेश्वराने हुसकावून लावले त्यांच्यापेक्षाही
    हे लोक दुराचरणी होते.
  qub-qub: Manasesga Judá runacunatawan Jerusalén runacunata fiyupa juchatami rurachiran.
    Israelcunapa ñaupanpita Tayta Dios illgächishan runacunapitapis mas piyur juchallata
    rurachiran.
  bqp-bqp: Adɑmɑ Mɑnɑse u derɑ Yudɑbɑ kɑ Yerusɑlɛmugibu bɑ kɑ Yinni Gusunɔ tondɑ,
    mɑ bɑ kɔ̃sɑ kuɑ n kere bwese ni Yinni Gusunɔn tii u girɑ be Isirelibɑn wuswɑɑn
    di.
  hat-hat: Men, Manase te lakòz pèp Jida a ak moun lavil Jerizalèm yo pèdi tèt yo,
    yo fè pi mal pase nasyon Seyè a te mete deyò nan peyi a pou fè plas pou yo.
  eng-BSB: So Manasseh led the people of Judah and Jerusalem astray, so that they
    did greater evil than the nations that the LORD had destroyed before the Israelites.
  eng-WEBPB: Manasseh seduced Judah and the inhabitants of Jerusalem, so that they
    did more evil than did the nations whom the LORD destroyed before the children
    of Israel.
  kbq-kbq: Hianagi Manase'a Juda vahetamine Jerusalemi kumapima nemaniza vahetaminena
    zmavreno havigampi frege'za, Ra Anumzamo'ma ama mopafinti'ma zamahenati tre'nea
    vahe'mo'zama hu'naza kefo avu'avara agatere'za hu'naze.
  nhe-BL: Pero Tlanahuatijquetl Manasés quichijqui para Judá huan Jerusalén ehuani
    ma quichihuaca tlamantli tlen noja más fiero que quichihuayayaj nopa tlacame tlen
    TOTECO quintzontlamilti quema huejcajquiya ajsiyayaj israelitame ipan nopa tlali.
  gub-BL: Manaxe uzapo kar ikatu 'ym ma'e iaiw wera'u ma'e Zuta ywy rehe har wanupe
    a'e, Zeruzarez pe har wanupe a'e. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e umuhem
    kar a'e teko iaiw ma'e a'e ywy wi wemiaihu wanenataromo wà. Manaxe heko mehe wanemiapo
    kwer iaiw wera'u a'e teko wanemiapo kwer wi.
  eng-DRA: So Manasses seduced Juda, and the inhabitants of Jerusalem, to do evil
    beyond all the nations, which the Lord had destroyed before the face of the children
    of Israel.
