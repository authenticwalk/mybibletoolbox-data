verse: 2CH.033.012
translations:
  mal-C: തന്റെ കഷ്ടതയിൽ അദ്ദേഹം തന്റെ ദൈവമായ യഹോവയെ അന്വേഷിച്ചു; അവിടത്തെ കരുണയ്ക്കായി
    അപേക്ഷിച്ചു; തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ തന്നത്താൻ ഏറ്റവും
    എളിമപ്പെട്ടു.
  deu-TKW: Als er nun in der Bedrängnis war, suchte er Jahwe, seinen Gott, zu begütigen
    und demütigte sich tief vor dem Gotte seiner Väter.
  lin-lin: Kati na pasi na ye, Manase abondelaki Yawe, Nzambe na ye, mpe amikitisaki
    makasi liboso ya Nzambe ya batata na ye.
  eng-LSV: And when he is in distress he has appeased the face of his God YHWH, and
    is exceedingly humbled before the God of his fathers,
  eng-GNV: And when he was in tribulation, he prayed to the Lord his God, and humbled
    him selfe greatly before the God of his fathers,
  eng-WEBSTER: And when he was in affliction, he besought the LORD his God, and humbled
    himself greatly before the God of his fathers,
  nhw-BL: Pero teipa quema tlahuel tlaijiyohuiyaya, Manasés moicnonejqui huan motlatlajti
    ica nochi iyolo iixpa TOTECO Dios catli elqui ininTeco ihuejcapan tatahua.
  swh-ONEN: Katika dhiki yake akamsihi Bwana Mungu wake na kujinyenyekeza sana mbele
    za Mungu wa baba zake.
  bba-bba: Sɑnɑm mɛ u wɑ̃ɑ nuku sɑnkirɑnu sɔɔ, yerɑ u tii kɑwɑ Gusunɔ win bɑɑbɑbɑn
    Yinnin wuswɑɑɔ. Mɑ u nùn kɑnɑ.
  eng-KJVCPB: And when he was in affliction, he besought the Lord his God, and humbled
    himself greatly before the God of his fathers,
  luo-luo: Koro e thagruokne nokwayo ngʼwono kuom Jehova Nyasaye, ma Nyasache kobolore
    ahinya e nyim Nyasach kwerene.
  meu-meu: Ena hisihisi negana lalonai ia ese Iehova, ena Dirava, ena hahenamo e tahua
    ena ḡuriḡun ai, bona senena edia Dirava vairanai e hahemanau herea.
  npi-ULB: जब मनश्शे कष्‍टमा परे, तब तिनले परमप्रभु आफ्ना परमेश्‍वरलाई खोजे, र आफ्ना
    पुर्खाहरूका परमेश्‍वरकहाँ अत्यन्तै विनम्र भएर झुके ।
  yor-yor: Nínú ìpọ́njú rẹ̀, ó wá ojúrere Olúwa Ọlọ́run rẹ̀. Ó sì rẹ ara rẹ̀ sílẹ̀
    gidigidi níwájú Ọlọ́run àwọn baba rẹ̀.
  pes-OPCB: وقتی منسی در تنگنا بود فروتن شد و از خداوند، خدای اجداد خویش طلب یاری
    نمود.
  tgl-ULB: Nang nagdurusa si Manases, nagmakaawa siya kay Yahweh, na kaniyang Diyos
    at labis siyang nagpakumbaba sa Diyos ng kaniyang mga ninuno.
  hui-hui: Manase tandaga timbuni nalu howa ibu mini beregedalu mini mo dindi howa
    ibugua Anduane Homogo ibunaga Ngode Datagaliwabehondo biamogo bibe lene.
  mya-mya: မင်း​ကြီး​သည်​ဆင်း​ရဲ​ဒုက္ခ​ရောက်​သော​အ​ခါ မာန်​မာ​န​ကျိုး​၍ မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ
    ဘု​ရား​ထံ​တော်​သို့​ပြန်​လာ​ပြီး​လျှင်​ကူ​မ တော်​မူ​ရန်​အ​သ​နား​ခံ​တော်​မူ​၏။-
  bod-N: དེར་ཁོ་སྡུག་བསྔལ་གྱིས་མནར་དུས་སུ། རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་བ་ཕུལ་ཞིང་།
    ཁོའི་ཕ་མེས་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་རབ་ཏུ་ཁེངས་ཆུང་བྱས།
  sna-sna: Mukutambudzika kwake akatsvaka Jehovha Mwari wake akazvininipisa kwazvo
    pamberi paMwari wamadzibaba ake.
  spa-BLM: Cuando se vio en apuros, suplicó a Yahvé, su Dios, y se humilló mucho ante
    el Dios de sus padres.
  cac-cac: Ayic ix yab'an val syail vin̈ chi', ix lesalvi vin̈ d'a Jehová Dios. Yelc'olal
    val ix yiq'uem sb'a vin̈ d'a yichan̈ sDiosal smam yicham.
  swh-ULB: Manase alipokuwa katika dhika, alimuomba Yahwe, Mungu wake, na akajinyenyekesha
    sana mbele za Mungu wa babu zake.
  bel-bel: І ва ўціску сваім пачаў ён умольваць Госпада Бога свайго і глыбока ўпакорыўся
    прад Богам бацькоў сваіх.
  deu-ELBBK: Und als er bedrängt war, flehte er den HERRN, seinen Gott, an und demütigte
    sich sehr vor dem Gott seiner Väter und betete zu ihm;
  mbb-OT: Ne tenged te kedlised din, ne wazè en human sikandin mebpelavew, ne mibpehizuhizu
    sikandin te Nengazen he Megbevayè din, he Megbevayà daan te menge kepuun din.
  mal-2015: കഷ്ടത്തിൽ ആയപ്പോൾ അവൻ തന്റെ ദൈവമായ യഹോവയോടു അപേക്ഷിച്ചു, തന്റെ പിതാക്കന്മാരുടെ
    ദൈവത്തിന്റെ മുമ്പിൽ തന്നേത്താൻ ഏറ്റവും താഴ്ത്തി അവനോടു പ്രാർത്ഥിച്ചു.
  rmc-rmc: O Menaše sas andro baro pharipen a chudňa te rodel le RAJES, peskre dadengre
    Devles, a igen pes pokorinďa angle leste.
  pes-OPV: و چون در تنگی بود یهوه خدای خود راطلب نمود و به حضور خدای پدران خویش بسیار
    تواضع نمود.
  ron-1924: Кынд а фост ла стрымтоаре, с-а ругат Домнулуй Думнезеулуй луй ши с-а смерит
    адынк ынаинтя Думнезеулуй пэринцилор сэй.
  ben-OBCV: দুর্দশায় পড়ে তিনি তাঁর ঈশ্বর সদাপ্রভুর কাছে অনুগ্রহ চেয়েছিলেন এবং তাঁর
    পূর্বপুরুষদের ঈশ্বরের সামনে নিজেকে অত্যন্ত নত করলেন।
  som-som: Oo intuu dhibaataysnaa ayuu baryay Rabbigii Ilaahiisa ahaa, oo si weyn
    buu isugu hor hoosaysiiyey Ilaahii awowayaashiis.
  lat-VUC: 'Qui postquam coangustatus est, oravit Dominum Deum suum: et egit pœnitentiam
    valde coram Deo patrum suorum.'
  eng-ASVBT: And when he was in distress, he besought Jehovah his God, and humbled
    himself greatly before the God of his fathers.
  ita-1885: E quando egli fu in distretta, supplicò al Signore Iddio suo, e si umiliò
    grandemente davanti all'Iddio de' suoi padri.
  eng-LXXUP: And when he was afflicted, he sought the face of the Lord his God, and
    was greatly humbled before the face of the God of his fathers;
  eng-ULB: When Manasseh was in distress, he implored Yahweh, his God, and humbled
    himself greatly before the God of his ancestors.
  spa-VBL: En su miseria, pidió ayuda al Señor Dios, arrepentido de su arrogancia
    ante el Dios de sus antepasados.
  fra-_FOB: Et lorsqu'il fut dans l'angoisse, il implora l'Éternel, son Dieu, et il
    s'humilia fort devant le Dieu de ses pères.
  mal-mal: കഷ്ടതയിൽ ആയപ്പോൾ അവൻ തന്റെ ദൈവമായ യഹോവയോട് അപേക്ഷിച്ചു; തന്റെ പിതാക്കന്മാരുടെ
    ദൈവത്തിന്റെ മുമ്പിൽ തന്നെത്താൻ ഏറ്റവും താഴ്ത്തി അവനോട് പ്രാർത്ഥിച്ചു.
  urd-GVR: Jab wuh yoṅ musībat meṅ phaṅs gayā to Manassī Rab apne Ḳhudā kā ġhazab
    ṭhanḍā karne kī koshish karne lagā aur apne āp ko apne bāpdādā ke Ḳhudā ke huzūr
    past kar diyā.
  suz-BL: मिनु मेको मोपा श्‍येत जवानु, परमप्रभु यावे, आ परमप्रभु आ शिशी मला बाक्‍त।
    मिनु आ किकी पिपी आन परमप्रभु आ ङोंइती आ थुं ब्रेम्‍पदा बाक्‍त।
  ita-1927: E quand’ei fu in distretta, implorò l’Eterno, il suo Dio, e s’umiliò profondamente
    davanti all’Iddio de’ suoi padri.
  ckb-ckb: لە تەنگانەدا لە یەزدانی پەروەردگاری خۆی پاڕایەوە و لەبەردەم خودای باوباپیرانیدا
    خۆی زۆر نزم کردەوە.
  eng-BBE: And crying out to the Lord his God in his trouble, he made himself low
    before the God of his fathers,
  kan-OKCV: ಮನಸ್ಸೆಯು ಬಾಧೆಯಲ್ಲಿರುವಾಗ ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿಕೊಂಡನು ಮತ್ತು ತನ್ನ
    ಪಿತೃಗಳ ದೇವರ ಮುಂದೆ ತನ್ನನ್ನು ಬಹಳವಾಗಿ ತಗ್ಗಿಸಿಕೊಂಡು ಪ್ರಾರ್ಥನೆಮಾಡಿದನು.
  tam-2017: இப்படி அவன் நெருக்கப்படும்போது, தன் தேவனாகிய யெகோவாவை நோக்கிக் கெஞ்சி,
    தன் முன்னோர்களின் தேவனுக்கு முன்பாக தன்னை மிகவும் தாழ்த்தினான்.
  spa-RV-1909: Y habiendo á él orado, fué atendido; pues que oyó su oración, y volviólo
    á Jerusalem, á su reino. Entonces conoció Manasés que Jehová era Dios.
  ron-BTF: Și când a fost în necaz a căutat pe DOMNUL Dumnezeul său și s-a umilit
    mult înaintea Dumnezeului părinților lui,
  eng-WEBP: When he was in distress, he begged the LORD his God, and humbled himself
    greatly before the God of his fathers.
  eng-FBV: In his misery, asked the Lord God for help, repenting for his arrogance
    before the God of his forefathers.
  nld-1939: Toen smeekte hij in zijn benauwdheid tot Jahweh, zijn God, vernederde
    zich diep voor den God zijner vaderen,
  nch-BL: Pero teipa quema tahuel taijyohuiyaya, Manasés moicnonejqui huan motatajti
    ica nochi iyolo iixpa TOTECO Dios cati elqui ininTeco ihuejcapan tatahua.
  vie-1934: Khi người bị hoạn nạn, bèn cầu khẩn Giê-hô-va Đức Chúa Trời của người
    và hạ mình xuống lắm trước mặt Đức Chúa Trời của tổ phụ người.
  hin-CV: जब वह इस दुःख में पड़ा था उसने याहवेह अपने परमेश्वर से प्रार्थना की, उसने
    अपने आपको अपने पूर्वजों के परमेश्वर के सामने बहुत ही नम्र बना लिया.
  spa-BES: Y clamando al Señor su Dios en su angustia, se humilló ante el Dios de
    sus padres,
  tdx-tdx: Aa ie nisotry, le nipay Iehovà Andrianañahare’e vaho nidrakadrakak’ añatrefan’
    Añaharen-droae’e;
  tha-KJV: และเมื่อพระองค์ทรงทุกข์​ยาก พระองค์​ทรงวิงวอนขอพระกรุณาต่อพระเยโฮวาห์พระเจ้าของพระองค์
    และถ่อมพระทัยลงอย่างมากต่อพระพักตร์พระเจ้าของบรรพบุรุษของพระองค์
  por-BR-2018: Mas logo que foi posto em angústias, orou ante o SENHOR seu Deus, humilhado
    grandemente na presença do Deus de seus pais.
  deu-ELO: Und als er bedrängt war, flehte er Jehova, seinen Gott, an und demütigte
    sich sehr vor dem Gott seiner Väter und betete zu ihm;
  eng-WYC-2018: And after that he was anguished, he prayed (to) the Lord his God,
    and did penance greatly before the God of his fathers (or and did great repentance
    before the God of his fathers).
  epo-epo: En sia mizero li ekpetegis la Eternulon, sian Dion, kaj li tre humiliĝis
    antaŭ la Dio de siaj patroj.
  uig-PIN: Manassǝⱨ muxundaⱪ azabⱪa qüxkǝndǝ Hudasi Pǝrwǝrdigarƣa yalwurup, ata-bowilirining
    Hudasi aldida ɵzini bǝk tɵwǝn tutti.
  beo-beo: E se bagadewane nababeba:le, ea hou fonoboi. E da ea Hina Godema sinidigili,
    fidima:ne adole ba:su.
  tpi-OTNT: Orait na em i pilim hevi nogut tru na em i daunim em yet long ai bilong
    God, Bikpela bilong ol tumbuna bilong en. Na em i kam bek long God,
  hau-SA: Cikin wahalarsa ya nemi tagomashin Ubangiji Allahnsa ya kuma ƙasƙantar da
    kansa sosai a gaban Allah na kakanninsa.
  uig-LAT: Manasseh mushundaq azabqa chüshkende Xudasi Perwerdigargha yalwurup, ata-bowilirining
    Xudasi aldida özini bek töwen tutti.
  nde-nde: Ekuhlulukelweni kwakhe wacela umusa kaThixo uNkulunkulu waboyise.
  ton-ton: Pea kuo moʻua ia ʻi he mamahi, naʻa ne hū ai kia Sihova, ko hono ʻOtua,
    ʻo ne fakavaivai lahi ia ʻi he ʻao ʻoe ʻOtua ʻo ʻene ngaahi tamai,
  ces-1613: Tam pak jsa sevřín, modlil se Hospodinu Bohu svému, a ponižoval se velmi
    před oblíčejem Boha otců svých,
  eng-WMB: When he was in distress, he begged the LORD his God, and humbled himself
    greatly before the God of his fathers.
  tam-TCV: அவன் தனது கடும் துன்பத்தில் தனது இறைவனாகிய யெகோவாவிடத்தில் தயவைத் தேடினான்.
    தன் முற்பிதாக்களின் இறைவனுக்கு முன்பாக அவன் தன்னைத் தாழ்த்தினான்.
  ceb-ULB: Sa dihang anaa sa kagul-anan si Manases, nangamuyo siya kang Yahweh, nga
    iyang Dios, ug nagpaubos sa iyang kaugalingon sa atubangan sa Dios sa iyang mga
    katigulangan.
  pol-UBG: Kiedy znalazł się w ucisku, modlił się do PANA, swego Boga, i bardzo się
    ukorzył przed Bogiem swoich ojców;
  urd-GVU: جب وہ یوں مصیبت میں پھنس گیا تو منسّی رب اپنے خدا کا غضب ٹھنڈا کرنے کی
    کوشش کرنے لگا اور اپنے آپ کو اپنے باپ دادا کے خدا کے حضور پست کر دیا۔
  deu-1912: Und da er in Angst war, flehte er vor dem HERRN, seinem Gott, und demütigte
    sich sehr vor dem Gott seiner Väter
  kan-2017: ಆದರೆ ಆ ಕಷ್ಟದಲ್ಲಿ ಮನಸ್ಸೆಯು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಪ್ರಸನ್ನತೆಯನ್ನು ಬೇಡಿಕೊಂಡನು.
    ಅವನು ತನ್ನ ಪೂರ್ವಿಕರ ದೇವರ ಮುಂದೆ ತನ್ನನ್ನು ಬಹಳವಾಗಿ ತಗ್ಗಿಸಿಕೊಂಡು ಆತನನ್ನು ಪ್ರಾರ್ಥಿಸಲು
  yap-yap: Mu fithik’ e gafgow rok me sobut’ laniyan’, me cheal nge sap ngak SOMOL
    ni Got rok, me wenig ngak ni nge ayuweg.
  hlt-MCSB: A taengah puen a cak vaengah tah a Pathen BOEIPA mikhmuh ah nue coeng
    tih a napa rhoek kah Pathen mikhmuh ah muep kunyun.
  mdy-ETH: ዒኢካ ሚናኣሴ ሜታዻዖ ፔ ቶኦኮ ሄርኪዲ ሼሌዑሞና ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ባንሢ ማዔኔ፤ ፆኦሲ ዒዛ ማኣዳንዳጉዲያኣ
    ዒ ሺኢቄኔ፤
  twi-ASANTE: Na ɛberɛ a Manase wɔ ahokyere a emu yɛ den mu no, ɔpɛɛ Awurade, ne Onyankopɔn
    akyiri kwan, na ɔde ahobrɛaseɛ su frɛɛ nʼagyanom Onyankopɔn.
  eng-WEBU: When he was in distress, he begged the LORD his God, and humbled himself
    greatly before the God of his fathers.
  wal-wal: Minaasee tuggatido wode, GODAA ba Xoossaa maaduwaa woossiis; ba aawatu
    Xoossaa sinttan banatettaa keehippe kaushshiis.
  spa-PDDPT: Cuando estaba en angustia, oró a Yavé su ʼElohim y se humilló grandemente
    ante el ʼElohim de sus antepasados.
  gun-gun: Ha'e ramo ojexavaia oendu vy ojerure oiny Senhor nguuete pe. Opa mba'e
    py onhemo'yvyĩ'i guamoĩ kuery ruete renonde py.
  ilo-ULB: Idi agsagsagaba ni Manases, immasug isuna kenni Yahweh, a Diosna, ket nagpakumbaba
    iti kasta unay iti sangoanan ti Dios dagiti kapuonanna.
  kpg-kpg: I lodo dono duadua gei mee gu manawa hila gi lala, gu huli ang gi Dimaadua
    dono God, gu dangidangi gi hagamaamaa ina ia.
  uig-ARA: ماناسسەھ مۇشۇنداق ئازابقا چۈشكەندە خۇداسى پەرۋەردىگارغا يالۋۇرۇپ، ئاتا-بوۋىلىرىنىڭ
    خۇداسى ئالدىدا ئۆزىنى بەك تۆۋەن تۇتتى.
  sus-sus: A to lu na ɲaxankatɛ kui, a naxa a Marigi Alatala maxandi, a a yɛtɛ magoro
    a babae Marigi Ala bɛ.
  pon-2006: Nan eh lokolok e ahpw aktikitikla, sohpeiong KAUN-O, eh Koht, oh peki
    sapwellime sawas.
  jae-jae: Eŋ kêtap ŋandaŋ sa, go awa gêjac Apômtau, nê Anôtô gebe taê walô eŋ êtiam
    ma kêkôniŋ tau ŋanôgeŋ gêdêŋ tamainêŋ Anôtô.
  ksd-ksd: Ma ba i ga ki na malari i ga araring tadav ra Luluai kana God, ma i ga
    vaikilik pa ia muka ta ra luaina mata i ra God kai ra umana tamana.
  tur-YTC: Sıkıntıya düşünce Tanrısı Yahve'ye yalvardı ve atalarının Tanrısı önünde
    kendini çok alçalttı.
  grc-BRENT: Καὶ ὡς ἐθλίβη, ἐζήτησε τὸ πρόσωπον Θεοῦ τοῦ Κυρίου αὐτοῦ, καὶ ἐταπεινώθη
    σφόδρα ἀπὸ προσώπου Θεοῦ πατέρων αὐτοῦ,
  ind-AYT: Ketika dia menderita, dia memohon belas kasihan TUHAN, Allahnya. Dia sangat
    merendahkan diri di hadapan Allah nenek moyangnya
  nya-nya: Ali pa mavuto akewo anafunafuna kuti Yehova Mulungu wake amukomere mtima
    ndipo anadzichepetsa kwakukulu pamaso pa Mulungu wa makolo ake.
  hrv-hrv: Kad se našao u nevolji, počeo se moliti za milost Jahvi, svome Bogu, ponizivši
    se veoma pred Bogom otaca.
  mps-mps: Tialima aga sęgę genuai mu tolaluali, tama tibaso aga digi Genuai Bidi
    aga wąį dabego Godigo gedude aga digi aga aiyaba elaluali. Tama aga God pageba
    ma asali.
  tpi-tpi: Orait na em i pilim hevi nogut tru na em i daunim em yet long ai bilong
    God, Bikpela bilong ol tumbuna bilong en. Na em i kam bek long God,
  dan-1931: Men da han var i Nød, bad han HERREN sin Gud om Nåde og ydmygede sig dybt
    for sine Fædres Gud.
  vie-OVCB: Gặp hoạn nạn khủng khiếp, Ma-na-se mới tìm kiếm Chúa Hằng Hữu là Đức Chúa
    Trời của mình và hết sức hạ mình trước mặt Đức Chúa Trời của tổ phụ mình.
  guj-2017: મનાશ્શા જયારે સંકટમાં ફસાઈ ગયો, ત્યારે તેણે પોતાના પ્રભુ ઈશ્વરને પ્રસન્ન
    કરવાનો પ્રયત્ન કર્યો અને પોતાના પૂર્વજોના ઈશ્વરની આગળ અતિશય નમ્ર બન્યો.
  pon-2006A: Nan eh lokolok e ahpw aktikitikla, sohpeiong KAUN-O, eh Koht, oh peki
    sapwellime sawas.
  por-BRBSL: Quando estava em perigo, implorou a Javé seu Deus, e se humilhou muito
    diante do Deus de seus pais.
  cth-cth: Puenghoi kângairu lah ao toteh, BAWIPA hah a tawng teh, mintoenaw e Cathut
    hmalah puenghoi a kârahnoum.
  twi-twi: Na bere a Manase wɔ ahokyere a emu yɛ den mu no, ɔpɛɛ Awurade, ne Nyankopɔn
    akyi kwan, na ɔde ahobrɛase su frɛɛ nʼagyanom Nyankopɔn.
  hlt-hlt: A taengah puen a cak vaengah tah a Pathen BOEIPA mikhmuh ah nue coeng tih
    a napa rhoek kah Pathen mikhmuh ah muep kunyun.
  tbz-SIM: Ò tɑ dìì mɔ̀nnì mɛsémmɛ̀ miɛkɛ kɛ́kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie nkɛ́mɔɔ mɛcĩ́ɛ̃́mmɛ̀,
    kɛ́kɛ̃́kùnnɛ omɑ́ɑ̀ kunku Kuyie nhò yɛmbɛ̀ do tũ nkù ììkɛ̀.
  msy-2020: Ezɨ a bar osemegha Ikiavɨra Itir God, an ovavibar Godɨn damazimɨn uabɨ
    abɨragha, uamategha God bagha iza,
  dop-dop: 'Mpʋɣʋlɛ Mɑnɑsee lɑŋlɛ wɑkǝlɑɑ nɑ ɩ́ pɑsɑ ɩ tǝɣɩ sɔsɔm nɑ ɩ́ wiinɑ ɩ cɑɑnɑɑ
    Ɩsɔ Tɑcɑɑ sɩ:'
  azb-azb: O bu kədərində Allahı Rəbbə yalvardı və atalarının Allahı önündə özünü
    çox aşağı tutdu,
  eng-DBY: And when he was in affliction, he besought Jehovah his God, and humbled
    himself greatly before the God of his fathers,
  hin-2017: तब संकट में पड़कर वह अपने परमेश्वर यहोवा को मानने लगा, और अपने पूर्वजों
    के परमेश्वर के सामने बहुत दीन हुआ, और उससे प्रार्थना की।
  eng-YLT: And when he is in distress he hath appeased the face of Jehovah his God,
    and is humbled exceedingly before the God of his fathers,
  eng-WYC-2017: And after that he was anguished, he prayed the Lord his God, and did
    penance greatly before the God of his fathers.
  eng-WMBB: When he was in distress, he begged the LORD his God, and humbled himself
    greatly before the God of his fathers.
  urd-GVH: जब वह यों मुसीबत में फँस गया तो मनस्सी रब अपने ख़ुदा का ग़ज़ब ठंडा करने
    की कोशिश करने लगा और अपने आपको अपने बापदादा के ख़ुदा के हुज़ूर पस्त कर दिया।
  rug-rug: Koasa nana tinasuna nomana si va pepekae pule nia si asa, meke kekere la
    koe Zihova sa Tamasa tadi na tiatamana si asa meke tepa la tinokae.
  gaz-gaz: Innis lubbamee Waaqayyo Waaqa isaa barbaadee fuula Waaqa abbootii isaa
    duratti akka malee gad of qabe.
  fra-LSG: Lorsqu’il fut dans la détresse, il implora l’Éternel, son Dieu, et il s’humilia
    profondément devant le Dieu de ses pères.
  yal-yal: A tɔrɔni, a yi Alatala maxandi, a Ala, a yi a yɛtɛ magodo a benbane Ala
    xa.
  haw-1868: A i kona popilikia, noi aku oia ia Iehova i kona Akua, a hoohaahaa nui
    ia ia iho imua i ke alo o ke Akua o kona poe kupuna.
  arb-NAV: وَفِي ضِيقِهِ اسْتَغَاثَ بالرَّبِّ إِلَهِهِ وَتَذَلَّلَ جِدّاً أَمَامَ
    إِلَهِ آبَائِهِ،
  ewe-ewe: Manase va nyɔ le eɖokui me mlɔeba eye wòbia kpekpeɖeŋu tso Mawu gbɔ kple
    ɖokuibɔbɔ.
  eng-LEE: And when he was in distress, he besought the Lord his God, and humbled
    himself greatly before the God of his fathers.
  asm-FB: তেতিয়া সঙ্কতত পৰি তেওঁ নিজ ঈশ্বৰ যিহোৱাৰ আগত মিনতি কৰিলে আৰু নিজ ওপৰ পিতৃসকলৰ
    ঈশ্বৰৰ আগত নিজকে অতিশয় নম্ৰ কৰিলে।
  sus-A: عَ تٌ لُ نَ حَشَنكَتّ كُي، عَ نَشَ عَ مَرِفِ عَلَتَلَ مَشَندِ، عَ عَ يّتّ
    مَفٌرٌ عَ بَبَيٍ مَرِفِ عَلَ بّ.
  fra-SBL: Lorsqu'il était dans la détresse, il implorait Yahvé, son Dieu, et s'humiliait
    grandement devant le Dieu de ses pères.
  hbo-hbo: וּכְהָצֵ֣ר לֹ֔ו חִלָּ֕ה אֶת־פְּנֵ֖י יְהוָ֣ה אֱלֹהָ֑יו וַיִּכָּנַ֣ע מְאֹ֔ד
    מִלִּפְנֵ֖י אֱלֹהֵ֥י אֲבֹתָֽיו׃
  kik-kik: Hĩndĩ ĩyo aarĩ mũhinyĩrĩrĩku ngoro-rĩ, akĩrongooria ũtugi wa Jehova Ngai
    wake, na akĩĩnyiihia mũno mbere ya Ngai wa maithe mao.
  fra-NCL: Lorsqu’il fut dans l’angoisse, il implora Yahweh, son Dieu, et il s’humilia
    profondément devant le Dieu de ses pères.
  cek-AK: Patangkhang naah ampanawk ih Sithaw hmaa ah poek sanghaih to pahnaem moe,
    angmah ih Angraeng Sithaw khaeah tahmenhaih a hnik.
  cuk-cuk: Degi-inigwele, Manasés wile na itodgua, Bab-Jehováʼse sabsur-apor goted,
    degi, e-dadgan-e-Bab-Dummad-asabin bela-bela na san-bipii imaksad.
  uig-CYR: Манассәһ мошундақ азапқа чүшкәндә Худаси Пәрвәрдигарға ялвуруп, ата-бовилириниң
    Худаси алдида өзини бәк төвән тутти.
  pma-pma: En avong ten mahien onen, Manase lei kilea suk en sise onen ka mumon rendemien
    onen va netan. Kei mul peah Iahova ven kataunien, Ahi onen avu onen keil telamu.
  tel-2017: బాధతో అతడు తన దేవుడైన యెహోవాను బతిమాలి, తన పూర్వీకుల దేవుని సన్నిధిలో
    తన్ను తాను ఎంతో తగ్గించుకున్నాడు.
  hat-BSA: Pandan li te nan gwo twoub, li te sipliye SENYÈ a, Bondye pa li a, devan
    Bondye a zansèt li yo.
  kos-kos: Keok lulap lal akpusiselyal, ac el forla nu sin LEUM GOD lal, ac kwafe
    tuh Elan kasrel.
  hbo-WLC: וּכְהָצֵ֣ר ל֔וֹ חִלָּ֕ה אֶת־פְּנֵ֖י יְהוָ֣ה אֱלֹהָ֑יו וַיִּכָּנַ֣ע מְאֹ֔ד
    מִלִּפְנֵ֖י אֱלֹהֵ֥י אֲבֹתָֽיו׃
  ibo-ibo: Nʼoge ahụ ka anya doro Manase. O wedara onwe ya ala nke ukwuu, rịọọ amara
    site nʼaka Onyenwe anyị Chineke nna nna ya.
  ory-ory: ପୁଣି, ସେ ଦୁଃଖରେ ଥିବା ବେଳେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କର ଅନ୍ୱେଷଣ କଲେ ଓ ଆପଣା
    ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ଆପଣାକୁ ଅତିଶୟ ନମ୍ର କଲେ।
  chk-chk: Nge lupwen Manasa a nom lon riaföü, a tüngor pwe ewe Samol mi Lapalap än
    an kewe lewo we Kot epwe ümöümöch ngeni, a pwal fokun atekisonätiu me fän mesan.
  rop-rop: Wen King Manesa bin jidan prisana deya, imbin askim God blanga larramgo
    im fri en album im.
  ukr-1871: Та в тїснотї своїй став він благати лице Господа, Бога свого, і смирився
    вельми перед Богом батьків своїх.
  deu-1951: Als er nun in der Not war, flehte er den HERRN, seinen Gott, an und demütigte
    sich sehr vor dem Gott seiner Väter.
  eng-JPS: And when he was in distress, he besought the LORD his God, and humbled
    himself greatly before the God of his fathers.
  srp-1865: I kad bijaše u nevolji, moljaše se Gospodu Bogu svojemu, i ponizi se veoma
    pred Bogom otaca svojih.
  lug-lug: Ng’ali eyo mu nnaku ye, ne yeegayirira Mukama Katonda we, ne yeetoowaza
    nnyo mu maaso ga Katonda wa bajjajjaabe.
  heb-heb: וכהצר לו חלה את פני יהוה אלהיו ויכנע מאד מלפני אלהי אבתיו׃
  ben-IRV: যখন মনঃশি বিপদে পড়লেন, তিনি তাঁর ঈশ্বর সদাপ্রভুর কাছে দয়া ভিক্ষা করলেন
    এবং তাঁর পূর্বপুরুষদের ঈশ্বরের সামনে নিজেকে খুবই নত করলেন।
  pan-pan: ਜਦ ਉਹ ਔਕੜ ਵਿੱਚ ਪਿਆ ਤਾਂ ਉਹ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਮਿੰਨਤ ਕੀਤੀ ਅਤੇ ਆਪਣੇ
    ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਆਪਣੇ ਆਪ ਨੂੰ ਬਹੁਤ ਅਧੀਨ ਕੀਤਾ
  mya-JVB: ထိုသို့မနာရှေ သည် ဆင်းရဲ ဒုက္ခကို ခံရသောအခါ၊ မိမိ ဘုရားသခင် ထာဝရဘုရား ကို
    တောင်းပန် ၍ ၊ ဘိုးဘေး တို့၏ ဘုရားသခင့် ရှေ့ မှာ ကိုယ်ကိုအလွန် နှိမ့်ချ လျက်၊
  hmo-hmo: Iena hisihisi dainai Manase be ia manau lao, bona ia ese Lohiabada, iena
    Dirava ia tahua, bona durua totona ia noinoi henia.
  urd-urd: जब वह मुसीबत में पड़ा तो उसने ख़ुदावन्द अपने ख़ुदा से मिन्नत की और अपने
    बाप — दादा के ख़ुदा के सामने बहुत ख़ाकसार बना,
  rus-SYN: И в тесноте своей он стал умолять лице Господа Бога своего и глубоко смирился
    пред Богом отцов своих.
  bqc-SIM: Aà yooyeapi guu à awakpà Dii a Luaɛ, à azĩa bùsa a deziↄ Luapiɛ maamaa.
  tcz-CHONGTHU: Ahahsat phatnin ahung kineosah in a Pakai a Pathen nah ahung kiheilut
    nin kithopi athummin ahi
  mar-mar: मनश्शेचे हाल झाले तेव्हा त्याने परमेश्वर देवाची करुणा भाकली. त्याच्या पूर्वजांच्या
    देवासमोर मनश्शे नम्र झाला.
  qub-qub: Fiyupa ñacashpanrämi Manasesga Tayta Diosta mañacuran. Chayrämi unay caj
    awiluncuna rispitashan Tayta Diospa ñaupancho arpinticuran.
  bqp-bqp: Sɑnɑm mɛ u wɑ̃ɑ nuku sɑnkirɑnu sɔɔ, yerɑ u tii kɑwɑ Gusunɔ win bɑɑbɑbɑn
    Yinnin wuswɑɑɔ. Mɑ u nùn kɑnɑ.
  hat-hat: Manase te nan gwo lafliksyon, li rele Seyè a, Bondye li a, li rekonèt tout
    fòt li yo devan Seyè a, Bondye zansèt li yo.
  eng-BSB: And in his distress, Manasseh sought the favor of the LORD his God and
    earnestly humbled himself before the God of his fathers.
  eng-WEBPB: When he was in distress, he begged the LORD his God, and humbled himself
    greatly before the God of his fathers.
  kbq-kbq: Hagi Manase'ma tusi atagu'ma nehuno'a, Anumzama'amofo avuga razampi agu'a
    anteramino, aza hinogura afahe'i Anumzamofona antahige'ne.
  nhe-BL: Pero teipa quema tlahuel tlaijiyohuiyaya, Manasés moicnonejqui huan momaijto
    ica nochi iyolo iixpa TOTECO Dios tlen elqui ininTeco ihuejcapan tatahua.
  gub-BL: Ma'erahy ipuraraw mehe Manaxe uze'eg tuwe Tupàn Tuweharupi Wiko Ma'e uzar
    pe kury. Heko wera'u haw uhem izuwi kury. Uzemumikahy wemiapo kwer rehe uwipy
    wazar henataromo kury.
  eng-DRA: 'And after that he was in distress he prayed to the Lord his God: and did
    penance exceedingly before the God of his fathers.'
