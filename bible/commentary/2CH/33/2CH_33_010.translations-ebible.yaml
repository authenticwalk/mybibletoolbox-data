verse: 2CH.033.010
translations:
  mal-C: യഹോവ മനശ്ശെയോടും അദ്ദേഹത്തിന്റെ ജനത്തോടും സംസാരിച്ചു; എന്നാൽ അവർ അതു ഗൗനിച്ചതേയില്ല.
  deu-TKW: Und Jahwe redete zu Manasse und zu seinem Volk, aber sie achteten nicht
    darauf.
  lin-lin: Yawe akebisaki Manase mpe bato na Ye, kasi baboyaki koyoka.
  eng-LSV: And YHWH speaks to Manasseh and to his people, and they have not attended,
  eng-GNV: And the Lord spake to Manasseh and to his people, but they would not regarde.
  eng-WEBSTER: 'And the LORD spoke to Manasseh, and to his people: but they would
    not hearken.'
  nhw-BL: Huan TOTECO quinojnotzqui Manasés huan nochi imasehualhua, pero inijuanti
    amo quichihuilijque cuenta.
  swh-ONEN: Bwana akasema na Manase pamoja na watu wake, lakini hawakumjali.
  bba-bba: Yinni Gusunɔ u kɑ Mɑnɑse kɑ win tɔmbu ɡɑri kuɑ. Adɑmɑ bɑ ǹ nùn swɑɑ dɑki.
  eng-KJVCPB: 'And the Lord spake to Manasseh, and to his people: but they would not
    hearken.'
  luo-luo: Jehova Nyasaye nowuoyo kod Manase gi joge to ne ok gidewe.
  meu-meu: Iehova ese Manase mai ena orea taudia ida e hereva henidia, a idia na asie
    kamonai.
  npi-ULB: मनश्शे र तिनका मानिसहरूसित परमप्रभु बोल्नुभयो, तर तिनीहरूले ध्‍यान नै दिएनन्
    ।
  yor-yor: Olúwa bá Manase sọ̀rọ̀ àti àwọn ènìyàn rẹ̀, ṣùgbọ́n wọn kò kọbi ara sí
    i.
  pes-OPCB: منسی و قوم او به اخطارهای خداوند توجه نمی‌کردند.
  tgl-ULB: Nakipag-usap si Yahweh kay Manases, at sa kaniyang mga tao; ngunit hindi
    nila pinakinggan.
  hui-hui: Kini Manasehanda mana ko urunidagua bialu heago hondowa Anduane Homogo
    ibugua ibunaga bi mana latagi haga bu hearuha howa bi layagola Manasebi Yuda wali
    agali tibi hale howa bia nabi hene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​မ​နာ​ရှေ​နှင့်​ပြည်​သူ​တို့ အား သ​တိ​ပေး​တော်​မူ​သော်​လည်း​သူ​တို့
    သည်​နား​မ​ထောင်​ကြ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མཱ་ན་ཤེ་དང་དེའི་འབངས་ལ་ཞལ་ཏ་མཛད་ཀྱང་དེ་ཚོས་མ་མཉན།
  sna-sna: Jehovha akataura kuna Manase navanhu vake, asi ivo havana kuteerera.
  spa-BLM: El Señor habló a Manasés y a su pueblo, pero ellos no escucharon.
  cac-cac: Ix cachji vin̈aj Manasés yed' masanil eb' anima chi' yuj Jehová, palta
    maj sc'anab'ajej eb'.
  swh-ULB: Yahwe akasema kwa Manase, na kwa watu wake wote, lakini hawakumsikiliza.
  bel-bel: І гаварыў Гасподзь Манасіі і народу яго, але яны ня слухалі.
  deu-ELBBK: Und der HERR redete zu Manasse und zu seinem Volk; aber sie merkten nicht
    darauf.
  mbb-OT: Minsan mibpetizeenan en te Nengazen si Manase wey is menge etew zin, wazà
    gihapun sikandan mebpemineg te Nengazen.
  mal-2015: യഹോവ മനശ്ശെയോടും അവന്റെ ജനത്തോടും സംസാരിച്ചു; എങ്കിലും അവർ ശ്രദ്ധിച്ചില്ല.
  rmc-rmc: Kajte o RAJ prevakerelas ko Menaše the ke leskre manuša, on les na šunenas.
  pes-OPV: و خداوند به منسی و به قوم او تکلم نمود، اما ایشان گوش نگرفتند.
  ron-1924: Домнул а ворбит луй Манасе ши попорулуй сэу, дар ей н-ау врут сэ аскулте.
  ben-OBCV: সদাপ্রভু মনঃশি ও তাঁর প্রজাদের সাথে কথা বলতেন, কিন্তু তারা সেকথায় মনোযোগ
    দিতেন না।
  som-som: Markaasaa Rabbigu la hadlay Manaseh iyo dadkiisiiba, laakiinse dheg uma
    ay dhigin.
  lat-VUC: Locutusque est Dominus ad eum, et ad populum illius, et attendere noluerunt.
  eng-ASVBT: And Jehovah spake to Manasseh, and to his people; but they gave no heed.
  ita-1885: E il Signore parlò a Manasse, ed al suo popolo; ma essi non porsero l'orecchio.
  eng-LXXUP: 'And the Lord spoke to Manasseh, and to his people: but they hearkened
    not.'
  eng-ULB: Yahweh spoke to Manasseh, and to his people, but they paid no attention.
  spa-VBL: El Señor advirtió a Manasés y a su pueblo, pero no le hicieron caso.
  fra-_FOB: Et l'Éternel parla à Manassé et à son peuple; mais ils n'y voulurent point
    entendre.
  mal-mal: യഹോവ മനശ്ശെയോടും അവന്റെ ജനത്തോടും സംസാരിച്ചു; എങ്കിലും അവർ ശ്രദ്ധിച്ചില്ല.
  urd-GVR: Go Rab ne Manassī aur apnī qaum ko samjhāyā, lekin unhoṅ ne parwā na kī.
  suz-BL: परमप्रभु यावेम मनस्‍से नु आ मुर आन कली लोव़ पवा बाक्‍त। तन्‍न मेकोपुकी मबिस्‍समा
    बाक्‍त।
  ita-1927: L’Eterno parlò a Manasse e al suo popolo, ma essi non ne fecero caso.
  ckb-ckb: یەزدان لەگەڵ مەنەشە و گەلەکەیدا دوا، بەڵام گوێیان نەگرت.
  eng-BBE: And the word of the Lord came to Manasseh and his people, but they gave
    no attention.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮನಸ್ಸೆಯೊಂದಿಗೂ, ಅವನ ಜನರೊಂದಿಗೂ ಮಾತನಾಡಿದರು. ಆದರೆ ಅವರು ಲಕ್ಷಿಸಲಿಲ್ಲ.
  tam-2017: யெகோவா மனாசேயோடும் அவனுடைய மக்களோடும் பேசினபோதிலும், அவர்கள் கவனிக்காதே
    போனார்கள்.
  spa-RV-1909: 'Y habló Jehová á Manasés y á su pueblo, mas ellos no escucharon: por
    lo cual Jehová trajo contra ellos los generales del ejército del rey de los Asirios,
    los cuales aprisionaron con grillos á Manasés, y atado con cadenas lleváronlo
    á Babilonia.'
  ron-BTF: Și DOMNUL i-a vorbit lui Manase și poporului său, dar ei au refuzat să
    dea ascultare.
  eng-WEBP: The LORD spoke to Manasseh and to his people, but they didn’t listen.
  eng-FBV: The Lord warned Manasseh and his people, but they ignored him.
  nld-1939: Wel sprak Jahweh tot Manasses en zijn volk, maar zij luisterden niet.
  nch-BL: Huan TOTECO quinojnotzqui Manasés huan nochi imasehualhua, pero inijuanti
    amo quitacaquilijque.
  vie-1934: Đức Giê-hô-va phán bảo Ma-na-se và dân sự người; song chúng không chủ
    ý đến.
  hin-CV: याहवेह ने मनश्शेह और उसकी प्रजा से बातें की, मगर किसी ने भी उनकी ओर ध्यान
    न दिया.
  spa-BES: Y la palabra del Señor vino a Manasés y a su pueblo, pero no les prestaron
    atención.
  tdx-tdx: Mbore ni­tsara amy Menasè naho ondati’eo t’Iehovà, fe tsy nañaoñe.
  tha-KJV: พระเยโฮวาห์ตรัสกับมนัสเสห์และประชาชนของพระองค์ แต่​เขาทั้งหลายไม่​ฟัง
  por-BR-2018: 'E falou o SENHOR a Manassés e a seu povo, mas eles não escutaram:'
  deu-ELO: Und Jehova redete zu Manasse und zu seinem Volke; aber sie merkten nicht
    darauf.
  eng-WYC-2018: And the Lord spake to him, and to his people; and they would not take
    heed (or but they would not take heed, or listen to him).
  epo-epo: La Eternulo parolis al Manase kaj al lia popolo, sed ili ne aŭskultis.
  uig-PIN: Pǝrwǝrdigar Manassǝⱨ wǝ uning hǝlⱪigǝ agaⱨlandurup sɵzligǝn bolsimu, lekin
    ular ⱪulaⱪ salmidi.
  beo-beo: Hina Gode da Ma:na:se amola ea fi dunuma sisasu sia:i. Be ilia nabimu higa:i.
  tpi-OTNT: Bikpela i tokim Manase wantaim ol manmeri long givim baksait long ol dispela
    pasin nogut bilong ol, tasol ol i no harim tok na bihainim.
  hau-SA: Ubangiji ya yi magana da Manasse da mutanensa, amma ba su kula ba.
  uig-LAT: Perwerdigar Manasseh we uning xelqige agahlandurup sözligen bolsimu, lékin
    ular qulaq salmidi.
  nde-nde: UThixo wakhuluma kuManase labantu bakhe, kodwa kabalalelanga.
  ton-ton: 'Pea naʻe folofola ʻa Sihova kia Manase, pea mo ʻene kakai: ka naʻe ʻikai
    te nau fie tokanga.'
  ces-1613: A ačkoli mluvil Hospodin k Manassesovi a k lidu jeho, oni však nepozorovali.
  eng-WMB: The LORD spoke to Manasseh and to his people, but they didn’t listen.
  tam-TCV: யெகோவா மனாசேயுடனும், அவன் மக்களுடனும் பேசினார். அவர்கள் அதற்குச் செவிகொடுக்கவில்லை.
  ceb-ULB: Nakigsulti si Yahweh kang Manases, ug sa iyang katawhan apan wala sila
    namati.
  pol-UBG: Chociaż bowiem PAN mówił do Manassesa i do jego ludu, oni nie słuchali.
  urd-GVU: گو رب نے منسّی اور اپنی قوم کو سمجھایا، لیکن اُنہوں نے پروا نہ کی۔
  deu-1912: Und wenn der HERR mit Manasse und seinem Volk reden ließ, merkten sie
    nicht darauf.
  kan-2017: ಯೆಹೋವನು ಮನಸ್ಸೆಯನ್ನೂ ಅವನ ಪ್ರಜೆಗಳನ್ನೂ ಎಚ್ಚರಿಸಿದರೂ ಅವರು ಲಕ್ಷಿಸಲಿಲ್ಲ.
  yap-yap: Yug aram rogon ni ginaeng SOMOL i Manasseh nge girdi’ rok ko kireb rorad,
    mar gel niged lanin’rad ndar motoyilgad ngak.
  hlt-MCSB: BOEIPA loh Manasseh taeng neh a pilnam taengah a thui dae hnatung uh pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒማና ሚናኣሴና ዴሮናም ዶዲሺ ላቲ ኬኤዜማኣ ዔያታ ዋይዞ ዒፄኔ፤
  twi-ASANTE: Awurade kasa kyerɛɛ Manase ne ne nkurɔfoɔ no, nanso wɔantie ne kɔkɔbɔ
    no mu biara.
  eng-WEBU: The LORD spoke to Manasseh and to his people, but they didn’t listen.
  wal-wal: GODAI Minaaseyyoonne a asaayyo haasayiis; shin eti a haasayaa siyennan
    ixxidosona.
  spa-PDDPT: Yavé habló a Manasés y a su pueblo, pero ellos no escucharon.
  gun-gun: Manassés ha'e ixupegua kuery pe Senhor ijayvu teĩ noendu potai okuapy.
  ilo-ULB: Nagsao ni Yahweh kenni Manases, ken kadagiti tattaona; ngem saanda a nangikaskaso.
  kpg-kpg: Dimaadua gu hagailoo hagalliga gi Manasseh mo ana daangada, gei digaula
    digi hagalongo.
  uig-ARA: پەرۋەردىگار ماناسسەھ ۋە ئۇنىڭ خەلقىگە ئاگاھلاندۇرۇپ سۆزلىگەن بولسىمۇ، لېكىن
    ئۇلار قۇلاق سالمىدى.
  sus-sus: Alatala naxa wɔyɛn Manasi nun a xa ɲama bɛ, kɔnɔ e mu e tuli mati a ra.
  pon-2006: Mehndahte KAUN-O eh ketin kapehmehr Manase oh sapwellime aramas akan,
    ahpw re pil sohte men rong.
  jae-jae: Apômtau gêlêŋ biŋ Manase to nê lau kêsa propete aweŋsuŋ, mago êsêac sêkêŋ
    taŋeŋ atom.
  ksd-ksd: Ma ra Luluai i ga tata pire Manase, ma pire kana tarai; ma pa dia ga torom.
  tur-YTC: Yahve Manaşşe'ye ve halkına seslendi, ama onlar dinlemediler.
  grc-BRENT: Καὶ ἐλάλησε Κύριος ἐπὶ Μανασσῆ καὶ ἐπὶ τὸν λαὸν αὐτοῦ, καὶ οὐκ ἐπήκουσαν.
  ind-AYT: TUHAN berfirman kepada Manasye dan rakyatnya, tetapi mereka tidak mendengarkannya.
  nya-nya: Yehova anayankhula kwa Manase ndi anthu ake, koma iwo sanasamaleko.
  hrv-hrv: Jahve je opominjao Manašea i njegov narod, ali oni nisu poslušali.
  mps-mps: Te Genuai Bidigo Manase me te we bidi augwaligo te dwai kolesaga eboba
    tudi ola mao po wali, tiali goli augwaligo po odama wali pabeo.
  tpi-tpi: Bikpela i tokim Manase wantaim ol manmeri long givim baksait long ol dispela
    pasin nogut bilong ol, tasol ol i no harim tok na bihainim.
  dan-1931: Da talede HERREN Manasse og hans Folk til, men de ænsede det ikke.
  vie-OVCB: Chúa Hằng Hữu cảnh cáo Ma-na-se và toàn dân nhưng họ không chịu nghe.
  guj-2017: ઈશ્વરે મનાશ્શા તથા તેના લોકોની સાથે વાત કરી; પણ તેઓએ ધ્યાન આપ્યું નહિ.
  pon-2006A: Mehndahte KAUN-O eh ketin kapehmehr Manase oh sapwellime aramas akan,
    ahpw re pil sohte men rong.
  por-BRBSL: Yahweh falou com Manasseh e com seu povo, mas eles não ouviram.
  cth-cth: BAWIPA ni Manasseh hoi a taminaw koevah, Lawk ouk a dei ei, banglahai ngai
    awh hoeh.
  twi-twi: Awurade kasa kyerɛɛ Manase ne ne nkurɔfo no, nanso wɔantie ne kɔkɔbɔ no
    mu biara.
  hlt-hlt: BOEIPA loh Manasseh taeng neh a pilnam taengah a thui dae hnatung uh pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni nhò nɑ̀ɑ́nnɛ̀ wenwe Mɑnɑnsee, nɛ̀ o kɔbɛ kɛ̀ bɛ̀
    í nkù kèḿmú.
  msy-2020: Manase uan gumazamiziba ko, me amir arazir kuraba, Ikiavɨra Itir God da
    ataghɨraghasa me mɨgeima, me an akam baragha an gɨn zuir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtǝnɑ wulɑʋ nɑ ɩ yǝlɑɑ. Amɑ pɑ tɑɑ nɔɣɔlʋ tɑ ke ŋkpɑŋʋɣʋ.
  azb-azb: Rəbb Menaşşe və onun xalqı ilə danışdı, amma onlar qulaq asmadı.
  eng-DBY: And Jehovah spoke to Manasseh and to his people; but they did not hearken.
  hin-2017: यहोवा ने मनश्शे और उसकी प्रजा से बातें कीं, परन्तु उन्होंने कुछ ध्यान
    नहीं दिया।
  eng-YLT: And Jehovah speaketh unto Manasseh and unto his people, and they have not
    attended,
  eng-WYC-2017: And the Lord spake to him, and to his people; and they would not take
    heed.
  eng-WMBB: The LORD spoke to Manasseh and to his people, but they didn’t listen.
  urd-GVH: गो रब ने मनस्सी और अपनी क़ौम को समझाया, लेकिन उन्होंने परवा न की।
  rug-rug: Zamai Zihova sari Manase meke sari nana tie ba lopu avoso si arini.
  gaz-gaz: Waaqayyos Minaasee fi saba isaatti dubbateera; isaan garuu dhagaʼuu hin
    feene.
  fra-LSG: L’Éternel parla à Manassé et à son peuple, et ils n’y firent point attention.
  yal-yal: Alatala yi falan ti Manase nun a yamaan xa, koni e mi e tuli mati a ra.
  haw-1868: Olelo mai o Iehova ia Manase a me kona poe kanaka; aole hoi lakou i hoolohe.
  arb-NAV: وَمَعَ أَنَّ الرَّبَّ حَذَّرَ مَنَسَّى وَشَعْبَهُ فَلَمْ يُصْغُوا إِلَيْهِ.
  ewe-ewe: Manase kple eƒe amewo meɖo to Yehowa ƒe nyagbegbe na wo o
  eng-LEE: And the Lord spoke to Menasseh, and to his people; but they listened not.
  asm-FB: আৰু যিহোৱাই মনচিক আৰু তেওঁৰ লোকসকলক নানা কথা ক’লে; কিন্তু তেওঁলোকে কোনো
    মনোযোগ নিদিলে।
  sus-A: عَلَتَلَ نَشَ وْيّن مَنَسِ نُن عَ شَ حَمَ بّ، كْنْ عٍ مُ عٍ تُلِ مَتِ عَ
    رَ.
  fra-SBL: Yahvé parla à Manassé et à son peuple, mais ils n'écoutèrent pas.
  hbo-hbo: וַיְדַבֵּ֧ר יְהוָ֛ה אֶל־מְנַשֶּׁ֥ה וְאֶל־עַמֹּ֖ו וְלֹ֥א הִקְשִֽׁיבוּ׃
  kik-kik: Jehova akĩarĩria Manase na andũ ake, no matiigana kũmũigua.
  fra-NCL: Yahweh parla à Manassé et à son peuple, mais il n’y firent pas attention.
  cek-AK: Angraeng mah Manasseh hoi angmah ih kaminawk khaeah lokthuih pae, toe nihcae
    mah tahngai pae o ai.
  cuk-cuk: Bab-Dummaddi, Manasésʼga, degi, e-dulemarga sunmaksanad, degi-inigwele,
    emardi itossurmalad.
  uig-CYR: Пәрвәрдигар Манассәһ вә униң хәлқигә агаһландуруп сөзлигән болсиму, лекин
    улар қулақ салмиди.
  pma-pma: Ka avaseini Iahova sel kat Manase ral min meatin keil onen, keil e rovattei
    avalonge.
  tel-2017: యెహోవా మనష్షేతో అతని ప్రజలతో మాట్లాడాడు కానీ వారు పట్టించుకోలేదు.
  hat-BSA: SENYÈ a te pale ak Manassé avèk pèp li a, men yo pa t okipe sa menm.
  kos-kos: LEUM GOD El sensenkakunul Manasseh ac mwet lal, a elos tia lungse lohng.
  hbo-WLC: וַיְדַבֵּ֧ר יְהוָ֛ה אֶל־מְנַשֶּׁ֥ה וְאֶל־עַמּ֖וֹ וְלֹ֥א הִקְשִֽׁיבוּ׃
  ibo-ibo: Onyenwe anyị gwara Manase na ndị ya okwu, ma ha egeghị ntị.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ମନଃଶି ଓ ତାଙ୍କର ଲୋକମାନଙ୍କୁ ନାନା କଥା କହିଲେ, ମାତ୍ର ସେମାନେ କିଛି
    ମନୋଯୋଗ କଲେ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Manasa me nöün aramas, nge ir resap
    mochen aüselinga.
  rop-rop: Wal YAWEI bin trai wonim King Manesa en detlot pipul blanga olabat nogudbalawei,
    bat olabat nomo bin wandim irrim en teiknodis langa det wed blanga im.
  ukr-1871: І говорив Господь до Манассії й до народу його, але вони не слухали.
  deu-1951: Und der HERR redete zu Manasse und zu seinem Volk, aber sie merkten nicht
    darauf.
  eng-JPS: And the LORD spoke to Manasseh, and to his people; but they gave no heed.
  srp-1865: I Gospod govoraše Manasiji i narodu njegovu, ali ne htješe slušati.
  lug-lug: Mukama n’ayogera ne Manase n’abantu be, kyokka ne batassaayo mwoyo.
  heb-heb: וידבר יהוה אל מנשה ואל עמו ולא הקשיבו׃
  ben-IRV: সদাপ্রভু মনঃশি ও তাঁর লোকদের কাছে কথা বলতেন কিন্তু তারা তাতে কান দিত না।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮਨੱਸ਼ਹ ਅਤੇ ਉਸ ਦੇ ਲੋਕਾਂ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਧਿਆਨ
    ਨਾ ਕੀਤਾ
  mya-JVB: ထာဝရဘုရား သည် မနာရှေ နှင့် သူ ၏ လူ တို့အား မိန့် တော်မူသော်လည်း ၊ သူတို့သည်နား
    မ ထောင်ဘဲ နေသောကြောင့်၊
  hmo-hmo: Lohiabada ese Manase bona iena basileia taudia ia sisiba henidia, to idia
    kamonai lasi.
  urd-urd: और ख़ुदा वन्द ने मनस्सी और उसके लोगों से बातें की लेकिन उन्होंने कुछ ध्यान
    न दिया।
  rus-SYN: И говорил Господь к Манассии и к народу его, но они не слушали.
  bqc-SIM: Dii yã'ò Manaseɛ ń aà gbɛ̃́ↄ, kási aai swã́sɛio.
  tcz-CHONGTHU: Pakaiyin Manasseh leh amipi te anagih vang'in amahon ana nahsah pouvin
    ahi
  mar-mar: परमेश्वर मनश्शेशी व इतर लोकांशी बोलला पण कोणीही परमेश्वराचे ऐकले नाही.
  qub-qub: Tayta Diosga willaparan Manasesta, llapan runacunatapis. Ichanga manami
    wiyacuranchu.
  bqp-bqp: Yinni Gusunɔ u kɑ Mɑnɑse kɑ win tɔmbu gɑri kuɑ. Adɑmɑ bɑ ǹ nùn swɑɑ dɑki.
  hat-hat: Seyè a te pale ak Manase ansanm ak pèp li a, men yo derefize koute l'.
  eng-BSB: And the LORD spoke to Manasseh and his people, but they did not listen.
  eng-WEBPB: The LORD spoke to Manasseh and to his people, but they didn’t listen.
  kbq-kbq: Ana hazageno Ra Anumzamo'a Manasene, Agri vahe'enena nanekea zmasami'neanagi,
    zamagra ke'amofona antahiza amagera onte'naze.
  nhe-BL: Huan TOTECO quinojnotzqui Manasés huan nochi itlacajhua, pero inijuanti
    ax quichihuilijque cuenta.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Manaxe pe wemiaihu wanupe kury. Nuzekaiw
    kwaw ize'eg rehe wà.
  eng-DRA: And the Lord spoke to him, and to his people, and they would not hearken.
