verse: 2CH.033.019
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പ്രാർഥനയും അഭയയാചനയുംകേട്ട് യഹോവ മനസ്സലിഞ്ഞു. ഇങ്ങനെ അദ്ദേഹം
    ദൈവമുമ്പാകെ വിനയപ്പെടുന്നതിനുമുമ്പ് ചെയ്ത സകലപാപങ്ങളും അവിശ്വസ്തതയും, എവിടെയെല്ലാം
    ക്ഷേത്രങ്ങൾ നിർമിച്ചുവെന്നും അശേരാപ്രതിഷ്ഠകളും ബിംബങ്ങളും സ്ഥാപിച്ചുവെന്നുമുള്ള
    ചരിത്രമെല്ലാം ദർശകന്മാരുടെ ഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Sein Gebet aber und wie er erhört wurde, und alle seine Sünde und Untreue
    und die Orte, an denen er Opferhöhen errichtete und die Ascheren und Schnitzbilder
    aufstellte, bevor er sich demütigte, das alles findet sich aufgezeichnet in der
    Geschichte der Seher.
  lin-lin: Libondeli na ye mpe ndenge Yawe alimbisaki mabe na ye, masumu na ye nyonso,
    bozangi boyengebene na ye epai ya Nzambe, molongo ya bisika nyonso epai wapi atongaki
    bisambelo ya likolo ya bangomba mpe atelemisaki makonzi ya nzambe mwasi Ashera
    elongo na bikeko ya banzambe oyo azalaki kofukamela liboso ete ayokisama soni,
    nyonso wana ekomama kati na mikanda ya Ozayi.
  eng-LSV: and his prayer, and his plea, and all his sin, and his trespass, and the
    places in which he had built high places, and established the Asherim and the
    carved images before his being humbled, behold, they are written beside the matters
    of Hozai.
  eng-GNV: And his prayer and how God was intreated of him, and all his sinne, and
    his trespasse, and the places wherein he built hie places, and set groues and
    images (before he was humbled) behold, they are written in the booke of the Seers.
  eng-WEBSTER: 'His prayer also, and how God was entreated by him, and all his sin,
    and his trespass, and the places in which he built high places, and set up groves
    and graven images, before he was humbled: behold, they are written among the sayings
    of the seers.'
  nhw-BL: Huan inetlatlajtil Manasés huan quenicatza TOTECO quinanquili huan quipalehui,
    huan nochi catli fiero quichijqui quema mosisiniyaya ica TOTECO, nochi eltoc ijcuilijtoc
    ipan Nopa Amatlapohuali tlen nopa tlajtol pannextiani. Nopa amatlapohuali nojquiya
    quipiya nochi lugares campa yaya quichijqui tlaixpame para tiotzitzi huan campa
    quintlali tlaquetzalme para Asera huan teteyome quema ayamo moyolcueptoya iixpa
    TOTECO.
  swh-ONEN: Maombi yake, pamoja na jinsi Mungu alivyoguswa na kusihi kwake, pia dhambi
    zake zote na kukosa kwake uaminifu pamoja na sehemu alizojenga mahali pa juu pa
    kuabudia miungu, kule kusimamisha nguzo za Ashera na sanamu kabla ya kujinyenyekeza
    kwake, yote yameandikwa katika kumbukumbu za waonaji.
  bba-bba: Win kɑnɑru kɑ nɡe mɛ Yinni Gusunɔ u nùn wurɑri kɑ win torɑnu kɑ ɡunɡuu
    ni u kuɑ kɑ mɛm nɔɔbu sɑri te u kuɑ kɑ sere bwɑ̃ɑroku ni u sekɑ mɑ u nu ɡirɑ u
    sɑ̃wɑ u sere tii kɑwɑ, ye kpuron ɡɑri yi yoruɑ Hosɑin tireru sɔɔ.
  eng-KJVCPB: 'His prayer also, and how God was intreated of him, and all his sin,
    and his trespass, and the places wherein he built high places, and set up groves
    and graven images, before he was humbled: behold, they are written among the sayings
    of the seers.'
  luo-luo: Lemo mare kod kaka Nyasaye nowinjo ywakne kaachiel gi richone kod kethone
    duto kod kuonde manogeroe kuonde motingʼore malo mag lemo kaachiel gi sirni mag
    Ashera milamo, kod nyiseche manono kapod ok olokore, magi duto ondiki e kitap
    jonen.
  meu-meu: Ena ḡuriḡuri danu, bona Dirava ese ena noinoi ede e abia dae toma, bona
    ena kara dika bona ena kara hebeatai, bona edeseni ai atai gabudia e karadia,
    bona Asera ena au-tubua bona kaivakuku e haginidia, ia na do se hahemanau negana
    ai, sivaraidia na Mata-hanai Taudia Sisigadia Bukana ai vada e hetore.
  npi-ULB: त्‍यो वर्णनमा, तिनको प्रार्थना र परमेश्‍वर कसरी त्‍यसबाट चल्‍नुभयो भन्‍ने
    कुराको इतिहास छ । तिनले आफैलाई विनम्र तुल्याउनु अगि तिनले गरेका सबै पाप र अविश्‍वासका
    काम, तिनले बनाएका डाँडाका थानहरू र अशेराका खम्बा र मूर्तिहरू— पनि यी सबै दर्शीहरूका
    इतिहासको पुस्तकमा लेखिएका छन् ।
  yor-yor: Àdúrà rẹ̀ àti bí inú Ọlọ́run ṣe dùn sí àdúrà rẹ̀ àti gbogbo àwọn ẹ̀ṣẹ̀
    rẹ̀ àti àìṣòótọ́, àti àwọn òpó níbi tí ó kọ́ àwọn ibi gíga sí, ó sì gbé àwọn ère
    Aṣerah àti àwọn òrìṣà kí ó tó rẹ ara rẹ̀ sílẹ̀, gbogbo rẹ̀ ni a kọ sínú ìwé ìrántí
    àwọn aríran.
  pes-OPCB: دعای او و مستجاب شدنش، شرح گناهان و شرارتش، اسامی مکانهای روی تپه‌ها که
    در آنجا بتکده‌ها، بتهای شرم‌آور اشیره و بتهای دیگر بر پا نمود، همه در کتاب «تاریخ
    انبیا» نوشته شده است. (البته همهٔ اینها مربوط به پیش از بازگشت او به سوی خدا بود.)
  tgl-ULB: Gayundin, ang kaniyang panalangin at kung paano siya nagmakaawa sa Diyos,
    lahat ng kaniyang kasalanan at paglabag, at ang mga lugar kung saan siya nagtayo
    ng mga dambana at naglagay ng mga imahen ni Ashera at ng mga inukit na imahe bago
    siya nagpakumbaba—nakasulat ang mga ito sa Kasayasayan ng mga Propeta.
  hui-hui: Te maru Manase ibu Ngode Datagaliwabehondo bi lenegobi Ngode Datagaliwabehanda
    ladai binigobi Manase mini beregeda nabi heangi mana ko damene ibugua bialu henedarubi
    dama dewahondo bi pupu wule anda binirubi dama wali mbira mini Aseranaga ira luni
    helaga binirubi bibahendeore mbuga mbira mini Anduane Homogonaga Mana Latagi Haga
    Agali Henerunaga Te lo ngagoha gilibu winigo nga.
  mya-mya: မင်း​ကြီး​၏​ဆု​တောင်း​ပတ္ထနာ​နှင့်​ထာ​ဝရ​ဘု​ရား နား​ညောင်း​တော်​မူ​ပုံ၊
    သူ​ကူး​လွန်​သည့်​အ​ပြစ် ဒု​စ​ရိုက်​များ​နှင့်​မ​ကောင်း​မှု​များ၊ သူ​တည် ဆောက်​ခဲ့​သည့်​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ
    နှင့်​တည်​လုပ်​ခဲ့​သည့် အာ​ရှ​ရ​ဘု​ရား​မ​၏ တံ​ခွန်​တိုင်​များ​နှင့်​သူ​ဝတ်​ပြု​ကိုး​ကွယ်​သည့်
    ရုပ်​တု​များ​အ​ကြောင်း​ကို ပ​ရော​ဖက်​များ ၏​အတ္ထု​ပ္ပတ္တိ​တွင်​အ​ကုန်​အ​စင်​မှတ်​တမ်း
    တင်​ထား​သ​တည်း။-
  bod-N: ཡང་ཁོའི་གསོལ་འདེབས་དང་། དཀོན་མཆོག་གིས་ཁོའི་ཞུ་བ་ཅི་ལྟར་བསྐངས་ཚུལ་དང་། ཁོས་ཁེངས་ཆུང་མ་བྱས་གོང་ལ་སྡིག་པ་དང་ཉེས་སྐྱོན་ཅི་བྱས་ཡོད་ཚད།
    ཡུལ་གང་དུ་མཐོ་གླིང་རྣམས་བརྩིགས་ཚུལ། ཨ་ཤེ་རཱ་དང་རྟེན་རྣམས་བཞག་པ་ནི་ལུང་སྟོན་པ་རྣམས་ཀྱི་གཏམ་སྤྱོད་ཀྱི་ལོ་རྒྱུས་ནང་བཀོད་ཡོད།
  sna-sna: Munyengetero wake uye kuti Mwari akasundwa sei nokuzvininipisa kwake, nezvivi
    zvake zvose nokusatendeka kwake, nenzvimbo dzaakavakira nzvimbo dzakakwirira nokumisa
    matanda aAshera nezvifananidzo asati azvininipisa, zvose zvakanyorwa munhoroondo
    dzavaoni.
  spa-BLM: 'Su oración también, y cómo Dios escuchó su petición, y todo su pecado
    y su transgresión, y los lugares en los que construyó lugares altos y levantó
    los postes de Asera y las imágenes grabadas antes de humillarse: he aquí, están
    escritos en la historia de Hozai.'
  cac-cac: Tz'ib'ab'il pax slesal vin̈ yed' tas ix aj spacan Dios. An̈ejtona' pax
    tas ix aj yoch spitalil vin̈ yed' yic ejmelal ix sb'oq'ue vin̈ b'ajtac chaan̈
    yed' b'ajtac ix b'ochaj yechel Asera yed' juntzan̈xo yechel comon dios ayic manto
    sna sb'a vin̈ d'a yichan̈ Jehová, aycan d'a yumal ix stz'ib'ejcan eb' schecab'
    Dios.
  swh-ULB: Katika matukio hayo kuna historia ya maombi yake, na jinsi Mungu alivyoguswa
    na maomabi hayo. Pia kuna kumbu kumbu ya dhambi zake zote na makosa yake, na sehemu
    ambako alikuwa amejenga sehemu za juu na kuzisimamisha Maashera na sanamu za kuchonga,
    kambla ya kujinyenyekesha mwenyewe — na imeandikwa kuhusu hayo katika tarehe ya
    waonaji. (Maandishi ya kale yanasema hivi, “tarehe ya Hozai,” ambayo ni maandishi
    ya kifungu asili. Lakini matoleo mengi ya kisasa yamesahihisha na kusomeka “tarehe
    ya waonaj” Pia, matoleo machache ya kisasa yanasema “tarehe ya waonaji”.).
  bel-bel: І малітва ягоная, і тое, што Бог схіліўся да яго, і ўсе грахі ягоныя і
    беззаконьні ягоныя, і месцы, на якіх ён пабудаваў вышыні і паставіў выявы Астарты
    і балванаў, да таго як упакорыўся, апісаны ў запісах Хазая.
  deu-ELBBK: 'Sein Gebet aber, und wie Gott sich von ihm erbitten ließ, und alle seine
    Sünde und seine Untreue und die Orte, an denen er Höhen gebaut und die Ascherim
    und die geschnitzten Bilder aufgestellt hatte, bevor er sich demütigte: Siehe,
    das ist geschrieben in der Geschichte Hosais.'
  mbb-OT: Is pengemuyù ni Manase wey is tavak te Nengazen kandin, ragkes en is langun
    he menge salè din wey menge kedsupak din te Nengazen, ne ingkesurat diyà te libru
    te menge ebpeneuven. Ingkelista zaan kayi is menge lugar he mibpehitindeǥan din
    te menge simbahan, te menge tukud he simbulu te vahi he ed-ezapen he si Ashera,
    wey is duma pa he menge ed-ezapen he mid-azap din dutun te kemulu pa sikandin
    ebpelavew ziyà te etuvangan te Megbevayà.
  mal-2015: അവന്റെ പ്രാർത്ഥനയും ദൈവം അവന്റെ പ്രാർത്ഥന കേട്ടതും അവൻ തന്നേത്താൻ താഴ്ത്തിയതിന്നു
    മുമ്പെയുള്ള അവന്റെ സകല പാപവും അകൃത്യവും അവൻ പൂജാഗിരികളെ പണികയും അശേരാപ്രതിഷ്ഠകളെയും
    വിഗ്രഹങ്ങളെയും പ്രതിഷ്ഠിക്കയും ചെയ്ത സ്ഥലങ്ങളും ദർശകന്മാരുടെ വൃത്താന്തത്തിൽ എഴുതിയിരിക്കുന്നു.
  rmc-rmc: Andro Zvitkos le Chozajoskro hin pisimen pal leskri modľitba a sar o Del
    leske odphenďa. Hin andre pisimen the pal leskre bini the napačivaľiben a sar
    ačhaďa o modlengre thana pro lašariben, o slupi la Ašerakre the o modli angloda,
    sar pes pokorinďa.
  pes-OPV: و دعای او ومستجاب شدنش و تمامی گناه و خیانتش وجایهایی که مکانهای بلند در
    آنها ساخت واشیره‌ها و بتهایی که قبل از متواضع شدنش برپانمود، اینک در اخبار حوزای
    مکتوب است.
  ron-1924: Ругэчуня луй ши фелул ын каре л-а аскултат Думнезеу, пэкателе ши нелеӂюириле
    луй, локуриле унде а зидит ынэлцимь ши а ынэлцат идоль Астартеей ши кипурь чоплите
    ынаинте де а се смери сунт скрисе ын картя луй Хозай.
  ben-OBCV: তাঁর প্রার্থনা ও তাঁর মিনতি কীভাবে ঈশ্বরের হৃদয় স্পর্শ করল, এছাড়াও তাঁর
    সব পাপ ও অবিশ্বস্ততা, এবং নিজেকে নত করার আগে যেখানে যেখানে তিনি পূজার্চনার উঁচু
    উঁচু স্থান তৈরি করলেন এবং আশেরার খুঁটি ও প্রতিমার মূর্তি খাড়া করলেন—সেসবই দর্শকদের
    পুস্তকে লেখা আছে।
  som-som: Oo baryootankiisii, iyo siduu Ilaah isaga u aqbalay, iyo dembigiisii iyo
    xadgududkiisii oo dhan, iyo meelihii uu meelo sarsare ka dhisay ee uu qotomiyey
    geedihii Asheeraah iyo sanamyadii xardhanaa intuusan is-hoosaysiin, bal eeg, waxay
    ku qoran yihiin taariikhdii Xoosay.
  lat-VUC: Oratio quoque ejus et exauditio, et cuncta peccata atque contemptus, loca
    etiam in quibus ædificavit excelsa, et fecit lucos et statuas antequam ageret
    pœnitentiam, scripta sunt in sermonibus Hozai.
  eng-ASVBT: His prayer also, and how God was entreated of him, and all his sin and
    his trespass, and the places wherein he built high places, and set up the Asherim
    and the graven images, before he humbled himself, behold, they are written in
    the history of Hozai.
  ita-1885: E quant'è alla sua orazione, e come Iddio fu placato inverso lui, e tutto
    il suo peccato, e il suo misfatto, e i luoghi ne' quali egli edificò degli alti
    luoghi, e rizzò boschi e sculture, avanti che si fosse umiliato; ecco, queste
    cose sono scritte nel libro di Hozai.
  eng-LXXUP: behold, they are in the account of his prayer; and God hearkened to him.
    And all his sins, and his backslidings, and the spots on which he built the high
    places, and set there groves and graven images, before he repented, behold, they
    are written in the books of the seers.
  eng-ULB: In that account there is history of his prayer, and how God was moved by
    it. There is also an account of all his sin and his trespasses, and the places
    where he had built high places and set up the Asherah poles and the carved figures,
    before he humbled himself—they are written about in the Chronicles of the Seers.
  spa-VBL: Su oración y la forma en que Dios le respondió, así como todos sus pecados
    e infidelidades, y dónde construyó lugares altos y levantó postes de Asera e ídolos
    antes de admitir que estaba equivocado, están registrados en los Registros de
    los Videntes.
  fra-_FOB: Sa prière, et comment Dieu fut fléchi, tout son péché et son infidélité,
    les places dans lesquelles il bâtit des hauts lieux, et dressa des emblèmes d'Ashéra
    et des images taillées, avant qu'il s'humiliât, voici cela est écrit dans les
    paroles des Voyants.
  mal-mal: അവൻ പ്രാർത്ഥിച്ചതും, ദൈവം അവന്റെ പ്രാർത്ഥന കേട്ടതും, അവൻ തന്നെത്താൻ താഴ്ത്തിയതിന്
    മുമ്പെയുള്ള അവന്റെ സകലപാപവും അകൃത്യവും അവൻ ഏതെല്ലാം ഇടങ്ങളിൽ പൂജാഗിരികൾ നിർമ്മിക്കുകയും
    അശേരാപ്രതിഷ്ഠകളും വിഗ്രഹങ്ങളും സ്ഥാപിക്കുകയും ചെയ്തു എന്നും ദർശകന്മാരുടെ വൃത്താന്തത്തിൽ
    എഴുതിയിരിക്കുന്നു.
  urd-GVR: Ġhaibbīnoṅ kī kitāb meṅ bhī Manassī kī duā bayān kī gaī hai aur yih ki
    Allāh ne kis tarah us kī sunī. Wahāṅ us ke tamām gunāhoṅ aur bewafāī kā zikr hai,
    nīz un ūṅchī jaghoṅ kī fahrist darj hai jahāṅ us ne Allāh ke tābe ho jāne se pahle
    mandir banā kar Yasīrat Dewī ke khambe aur but khaṛe kie the.
  suz-BL: मेको आ पुंइतीक लोव़ नु परमप्रभुम आ पुंइशो दोपा नेना, आ ब्रेम्‍शो दुम्‍चा
    क्‍येङा ङोंइती पशो पाप नेल्‍ल नु आ परमप्रभु कली थमा मसुइक्‍थु, डांडा ङा थान ते
    ते सेला, मूर्ति पाइश्‍शो थाम नु मूर्ति वोइश्‍शो नेल्‍ल परमप्रभु यावे आ लोव़ पाइब
    आन इतिहासम ब्रेक्‍शो बाक्‍ब।
  ita-1927: E la sua preghiera, e come Dio s’arrese ad essa, tutti i suoi peccati
    e tutte le sue infedeltà, i luoghi dove costruì degli alti luoghi e pose degli
    idoli d’Astarte e delle immagini scolpite, prima che si fosse umiliato, sono cose
    scritte nel libro di Hozai.
  ckb-ckb: نوێژەکەی و چۆنیەتی وەڵامدانەوەی خودا، لەگەڵ هەموو گوناه و ناپاکییەکانی،
    هەروەها ئەو شوێنانەی کە پێش ئەوەی بێفیز بێت نزرگەکانی سەر بەرزایی تێدا بنیاد نا
    و ستوونە ئەشێرا و بتەکانی دانا، هەمووی لە تۆمارەکانی ڕاگەیەنەرانی پەیامی خودادا
    نووسراون.
  eng-BBE: And the prayer which he made to God, and how God gave him an answer, and
    all his sin and his wrongdoing, and the places where he made high places and put
    up pillars of wood and images, before he put away his pride, are recorded in the
    history of the seers.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನ ಪ್ರಾರ್ಥನೆಯೂ, ಅವನು ದೇವರಿಗೆ ಭಿನ್ನವಿಸಿದ್ದೂ, ಅವನ ಸಮಸ್ತ ಪಾಪವೂ,
    ಅವನ ಅಪನಂಬಿಕೆಯೂ, ಅವನು ತಗ್ಗಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಕಟ್ಟಿಸಿದ ಉನ್ನತ ಸ್ಥಳಗಳನ್ನೂ, ನಿಲ್ಲಿಸಿದ
    ಅಶೇರ ಸ್ತಂಭಗಳೂ, ಕೆತ್ತಿಸಿದ ವಿಗ್ರಹಗಳೂ, ಸ್ಥಾಪಿಸಿದ ಸ್ಥಳಗಳೂ ಪ್ರವಾದಿಗಳ ದಾಖಲೆಗಳಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: அவனுடைய விண்ணப்பமும், அவன் கெஞ்சுதலுக்குக் யெகோவா இரங்கினதும், அவன் தன்னைத்
    தாழ்த்தினதற்கு முன்னே செய்த அவனுடைய எல்லாப் பாவமும் துரோகமும், அவன் மேடைகளைக்
    கட்டி விக்கிரகத் தோப்புகளையும் சிலைகளையும் நாட்டின இடங்களும், ஓசாயின் புத்தகத்தில்
    எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: 'Y durmió Manasés con sus padres, y sepultáronlo en su casa: y reinó
    en su lugar Amón su hijo.'
  ron-BTF: Rugăciunea lui de asemenea și cum Dumnezeu s-a lăsat înduplecat de el și
    tot păcatul lui și fărădelegea lui și locurile pe care a construit înălțimi și
    a pus idoli în dumbrăvi și chipuri cioplite, înainte să fie umilit, iată, sunt
    scrise printre spusele văzătorilor.
  eng-WEBP: 'His prayer also, and how God listened to his request, and all his sin
    and his trespass, and the places in which he built high places and set up the
    Asherah poles and the engraved images before he humbled himself: behold, they
    are written in the history of Hozai.'
  eng-FBV: His prayer and how God answered him, as well as all his sins and unfaithfulness,
    and where he built high places and set up Asherah poles and idols before he admitted
    he was wrong, are recorded in the Records of the Seers.
  nld-1939: 'Zijn gebed en het feit, dat God Zich door hem liet verbidden; óók al
    zijn misdaden en zijn ontrouw; de plaatsen, waar hij offerhoogten bouwde en heilige
    zuilen en beelden plaatste, voordat hij zich verootmoedigde: dat alles staat beschreven
    in de kronieken der zieners.'
  nch-BL: Huan inetatajtil Manasés huan quenicatza TOTECO quinanquili huan quipalehui,
    huan nochi cati fiero quichijqui quema mosisiniyaya ica TOTECO, nochi eltoc ijcuilijtoc
    ipan Nopa Amatapohuali ten Nopa Tajtolpanextiani. Nopa amatapohuali nojquiya quipiya
    nochi lugares campa yaya quichijqui taixpame para teteyome huan campa quintali
    taquetzalme para Asera huan teteyome quema ayemo moyolcuectoya iixpa TOTECO.
  vie-1934: Bài cầu nguyện người, và làm sao Đức Chúa Trời nhậm lời người, các tội
    lỗi, và gian ác người đã phạm, những chỗ người lập nơi cao, dựng lên thần A-sê-ra
    và tượng chạm, trước khi người chưa hạ mình xuống, kìa, thảy đều chép trong truyện
    Hô-xai.
  hin-CV: उसके द्वारा की गई प्रार्थना, किस प्रकार उसकी प्रार्थना से परमेश्वर पिघल
    गए, उसके द्वारा किए गए पाप, उसका विश्वासघात, उसके द्वारा ऊंचे स्थानों पर बनाई
    वेदियां, अशेराह देवियां, खोदकर गढ़ी हुई मूर्तियां, सब कुछ जो उसने नम्र होने के
    पहले किया था, इन सभी का वर्णन होत्साई के प्रलेख में मिलता है.
  spa-BES: Y la oración que hizo a Dios, y cómo Dios le dio una respuesta, y todo
    su pecado y su maldad, y los lugares donde hizo altos lugares y levantó pilares
    de madera e imágenes, antes de humillarse, están registrados en la historia de
    los profetas.
  tdx-tdx: Le i fitoreo’ey naho i niferenaiñañ’ azey naho o hakeo naho tahi’e iabio
    naho o toetse namboara’e tambohoo naho nampitroara’e Asere naho saren-draha sinokitse
    aolo’ t’ie nire-batañe; inao, t’ie misokitse amo talilim-pioniñeo.
  tha-KJV: และคำอธิษฐานของพระองค์ และเรื่องที่พระเจ้าทรงรับคำวิงวอนของพระองค์ บาปทั้งสิ้นของพระองค์
    และการละเมิดของพระองค์​ทั้งสิ้น และสถานที่ซึ่งพระองค์ทรงสร้างปู​ชน​ียสถานสูง และตั้งบรรดาเสารูปเคารพและรูปเคารพสลัก
    ก่อนที่​พระองค์​ทรงถ่อมพระองค์ลงนั้น ดู​เถิด เขาบันทึกไว้ในหนังสือประวั​ติ​ที่​ผู้​ทำนายแต่ง
  por-BR-2018: Sua oração também, e como foi ouvido, todos seus pecados, e sua transgressão,
    os lugares de onde edificou altos e havia posto bosques e ídolos antes que se
    humilhasse, eis que estas coisas estão escritas nas palavras dos videntes.
  deu-ELO: 'Sein Gebet aber, und wie Gott sich von ihm erbitten ließ, und alle seine
    Sünde und seine Untreue, und die Orte, an welchen er Höhen gebaut und die Ascherim
    und die geschnitzten Bilder aufgestellt hatte, bevor er sich demütigte: siehe,
    das ist geschrieben in der Geschichte Hosais.'
  eng-WYC-2018: And his prayer, and the hearing that the Lord heard him, and all his
    sins, and all his despising, and also the places in which he builded high things,
    and made maumet woods and images, before that he did penance, these be written
    in the book of Hozai. (And his prayer, and the answer that he received from the
    Lord, and all his sins, and offences, and also where he built the hill shrines,
    and made idol groves or and set up sacred poles, and carved images, before that
    he did penance, these be written in The Book of the Seers.)
  epo-epo: Lia preĝo kaj aŭskultiteco, ĉiuj liaj pekoj kaj krimoj, kaj la lokoj, sur
    kiuj li konstruis altaĵojn kaj starigis sanktajn stangojn kaj idolojn antaŭ sia
    humiliĝo, estas priskribitaj en la kroniko de la viziistoj.
  uig-PIN: Uning duasi, Hudaning uning tilǝklirini ⱪandaⱪ ijabǝt ⱪilƣanliⱪi, uning
    ɵzini tɵwǝn ⱪilixidin ilgiri ⱪilƣan barliⱪ gunaⱨi wǝ wapasizliⱪi, xundaⱪla uning
    ⱪǝyǝrdǝ «yuⱪiri jaylar» saldurƣanliⱪi, Axǝraⱨ mǝbudliri ⱨǝm oyma mǝbudlarni tikligǝnliki
    bolsa, mana ⱨǝmmisi «Aldin kɵrgüqilǝrning hatiriliridǝ» pütülgǝndur.
  beo-beo: Hina bagade ea sia:ne gadosu, ema Gode Ea dabe iasu, ea Godema hame sinidigi
    esoga wadela:i hou hamoi, ea ogogosu ‘gode’ma nodone sia:ne gadosu sogebi, amola
    wadela:i uda ‘gode’ Asila agoai e da loboga hamoi, amo huluane da “Balofede Dunu
    ilia Hamonanu Meloa” ganodini dedene legei.
  tpi-OTNT: Na sampela stori moa bilong King Manase i stap long narapela buk ol i
    kolim, Stori Bilong Ol Profet. Dispela buk i stori long ol pasin nogut bilong
    em na long em i bin givim baksait long Bikpela, na long ol ples lotu bilong ol
    giaman god na long ol piksa bilong god meri Asera na long ol giaman god em i bin
    wokim na lotuim. Na buk i stori tu long em i bin tanim bel na daunim em yet, na
    long em i beten long God na God i harim beten bilong en.
  hau-SA: Addu’arsa da yadda Allah ya taɓu ta wurin tubansa, da kuma dukan zunubansa
    da rashin biyayyarsa, da wuraren da ya gina masujadan kan tudu ya kuma kafa ginshiƙan
    Ashera da gumaka kafin ya ƙasƙantar da kansa, duka suna a rubuce cikin tarihin
    mai duba.
  uig-LAT: Uning duasi, Xudaning uning tileklirini qandaq ijabet qilghanliqi, uning
    özini töwen qilishidin ilgiri qilghan barliq gunahi we wapasizliqi, shundaqla
    uning qeyerde «yuqiri jaylar» saldurghanliqi, Asherah mebudliri hem oyma mebudlarni
    tikligenliki bolsa, mana hemmisi «Aldin körgüchilerning xatiriliride» pütülgendur.
  nde-nde: Umkhuleko wakhe lokuthi uNkulunkulu wakwamukela njani ukuncenga kwakhe,
    lokona kwakhe konke, kanye lokungathembeki, lalezozindawo zokukhonzela ayezakhile
    lezinsika zika-Ashera lezithombe engakazehlisi ngokuzithoba, kulotshiwe konke
    emibhalweni yababoni.
  ton-ton: 'Pea ko ʻene lotu foki, mo hono talia loto ʻofa ʻe he ʻOtua, mo ʻene angahala
    kotoa pē, mo ʻene fai hala, mo e ngaahi potu naʻa ne langa ai ʻae ngaahi potu
    māʻolunga, pea fokotuʻu ai ʻae ngaahi vao tapu, mo e ngaahi meʻa fakatātā, ʻi
    he teʻeki fakavaivaiʻi ia: vakai kuo tohi ia ʻi he ngaahi lea ʻae kau kikite.'
  ces-1613: Modlitba pak jeho i to, že vyslyšán jest, a každý hřích jeho, i přestoupení
    jeho, i místa, na kterýchž byl postavil výsosti, a zdělal háje a rytiny, ještě
    prvé než se pokořil, to vše zapsáno jest v knihách Chozai.
  eng-WMB: 'His prayer also, and how God listened to his request, and all his sin
    and his trespass, and the places in which he built high places and set up the
    Asherah poles and the engraved images before he humbled himself: behold, they
    are written in the history of Hozai.'
  tam-TCV: அவனுடைய மன்றாடலும், அவனுடைய வேண்டுதலினால் இறைவன் எவ்விதம் அவனுக்கு இரங்கினார்
    என்பதும், அவனுடைய பாவங்களும், நம்பிக்கைத் துரோகமும், அவன் தன்னைத் தாழ்த்துவதற்கு
    முன்பு உயர்ந்த மேடைகளைக் கட்டி, அசேரா விக்கிரக தூண்களையும், விக்கிரகங்களையும்
    அமைத்த இடங்களுமான இவையெல்லாம் தரிசனக்காரரின் பதிவேடுகளில் எழுதப்பட்டுள்ளன.
  ceb-ULB: Sa kana nga talaan adunay mga kasaysayan sa iyang mga pag-ampo, ug kung
    giunsa nga natandog ang Dios niini. Adunay mga talaan usab sa tanan niyang kasal-anan
    ug sa iyang mga kalapasan, ug sa mga dapit kung diin nagtukod siya ug mga habog
    nga dapit ug kung diin nagbarog ang mga poste ni Ashera ug ang mga kinulit nga
    larawan, sa wala pa siya nagpaubos sa iyang kaugalingon—nahisulat kining tanan
    sa Kasaysayan sa mga Propeta.
  pol-UBG: Jego modlitwa, to, jak został wysłuchany, każdy jego grzech, każde przewinienie
    oraz miejsca, na których zbudował wyżyny i wystawił gaje i posągi, zanim się ukorzył,
    są zapisane w księgach widzących.
  urd-GVU: غیب بینوں کی کتاب میں بھی منسّی کی دعا بیان کی گئی ہے اور یہ کہ اللہ نے
    کس طرح اُس کی سنی۔ وہاں اُس کے تمام گناہوں اور بےوفائی کا ذکر ہے، نیز اُن اونچی
    جگہوں کی فہرست درج ہے جہاں اُس نے اللہ کے تابع ہو جانے سے پہلے مندر بنا کر یسیرت
    دیوی کے کھمبے اور بُت کھڑے کئے تھے۔
  deu-1912: Und sein Gebet und Flehen und alle seine Sünde und Missetat und die Stätten,
    darauf er die Höhen baute und Ascherabilder und Götzen stiftete, ehe denn er gedemütigt
    ward, siehe, die sind geschrieben unter den Geschichten der Seher.
  kan-2017: ಅವನ ದೇವರಿಗೆ ಮಾಡಿದ ಪ್ರಾರ್ಥನೆಯೂ, ಅವನಿಗೆ ದೊರಕಿದ ಸದುತ್ತರವೂ, ಅವನು ತನ್ನನ್ನು
    ತಗ್ಗಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ ಮೊದಲು ಮಾಡಿದ ಅಪರಾಧದ್ರೋಹಗಳೂ, ಅವನು ಅಲ್ಲಲ್ಲಿ ಪೂಜಾಸ್ಥಳಗಳನ್ನು
    ನಿರ್ಮಿಸಿ ಅಶೇರ ಸ್ತಂಭ ವಿಗ್ರಹ ಇವುಗಳನ್ನು ನಿಲ್ಲಿಸಿದ್ದೂ ದರ್ಶಕರ ಚರಿತ್ರೆಯಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  yap-yap: Fare meybil rok fare pilung nge fulweg riy ni pi’ Got, nge babyoren e denen
    ni i rin’ fare pilung u m’on ni pi’ keru’ ko denen rok-kireb ni i rin’, yungi
    tagil’ e tayfan rok e pi’in ndar nanged Got nge pi pow rok Asherah ni fare got
    nib bpin ni ngongliy nge pi liyos ni i tayfan — e go’ kan yoloy ngalan e babyor
    ni Chepin e Profet.
  hlt-MCSB: A thangthuinah neh a thangthui khaw, a tholhnah neh a boekoeknah boeih
    khaw, a soah hmuensang a sak nah hmuen te khaw, Asherah neh mueidaep a hol tih
    a hmai ah a kunyun khaw, Hozai kah olka khuiah a daek uh coeng ke.
  mdy-ETH: ካኣቲ ሚናኣሴ ፆኦሲ ሺኢቄ ሺኢጲፃ፥ ፆኦሲ ዒዛኮ ሺኢጲፆ ዋይዚ ማሄሢ፥ ዒዚ ፔ ዻቢንቶ ዔሪ ዖያንዳሢኮ ቤርታ ዒ
    ማዼ ጎማ ቢያ፥ ጌይፃ፦ ዒ ዱማ ዱማ ማዼ ፑርቶ ማዻ፥ ዒዚ ፔ ቶኦኪና ኮሼ ሜሌ ዓሳ ካኣሽካ ቤዞንታ ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎ
    ማላቶንታ፥ ዒዚ ካኣሽካ ሜሌ ባካ ቢያ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ሃይሶ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Manase mpaeɛ ne ɛkwan a Onyankopɔn faa so buaa no, ne ne bɔne ne atorɔ
    a ɔdiiɛ nyinaa ho nsɛm no, wɔatwerɛ agu adehunumufoɔ nwoma mu. Baabi a ɔsii abosonsom
    asɔreeɛ, sisii Asera afɔrebukyia ne ahoni ansa na ɔrenu ne ho no nso ka ho.
  eng-WEBU: 'His prayer also, and how God listened to his request, and all his sin
    and his trespass, and the places in which he built high places and set up the
    Asherah poles and the engraved images before he humbled himself: behold, they
    are written in the history of Hozai.'
  wal-wal: Qassi a woosainne Xoossai ayyo woosettidobai, i oottido nagarainne naaqoi
    ubbai, Minaasee bana kaushshanaappe kase oottido goinniyo xoqqa sohotinne Asheeri
    misiletanne ba goinniyo eeqata i essido sohoti ubbai Hananabaa Yootiyaageetu Taarikiyaa
    Maxaafan xaafetti uttidosona.
  spa-PDDPT: Su oración y cómo fue atendido, todo su pecado, su infidelidad y los
    sitios donde edificó lugares altos y erigió Aseras y otras imágenes talladas antes
    de humillarse, ciertamente están escritos en las crónicas de los videntes.
  gun-gun: Ha'e ojerureague, Nhanderuete omboaxyague, ha'e ojejavyague ha'e javi,
    heko vai reiague, ha'e gui yvy'ã áry rupi ombojerovia atyrã ha'e yvyra gui ta'angaarã
    ojapoague, ha'e ta'angaa ita guigua voi onhemo'yvyĩ'i e'ỹ mbove omopu'ãmbaague,
    ha'e nunga ha'e javi ma oĩ profeta kuery rekokue ombopara pyre re.
  ilo-ULB: Karaman dagiti kararagna, ken no kasano a nagpakaasi isuna iti Dios, dagiti
    amin a basolna ken dagiti panagsalungasingna, ken dagiti lugar a nangibangonanna
    kadagiti pagdaydayawan ken nangisaadanna kadagiti rebulto ni Asera ken kadagiti
    nakitikitan nga imahen, a nagdaydayawanna-naisurat dagitoy iti Libro ti Cronicas
    dagiti profeta.
  kpg-kpg: Talodalo di king mo di hai a God dela ne hila gi dana dalodalo, mo ono
    haihai hala i mua dono huli hoou, nia mee hala huaidu ala ne hai go mee, nia gowaa
    dudu tigidaumaha gi nia balu god mo nia ada o di god ahina Asherah ala ne haga duu
    go mee, mo nia ada balu god ala nogo daumaha ginai mee, aanei huogodoo la guu hihi
    huogodoo gi lodo Di Kai o nia Soukohp.
  uig-ARA: ئۇنىڭ دۇئاسى، خۇدانىڭ ئۇنىڭ تىلەكلىرىنى قانداق ئىجابەت قىلغانلىقى، ئۇنىڭ
    ئۆزىنى تۆۋەن قىلىشىدىن ئىلگىرى قىلغان بارلىق گۇناھى ۋە ۋاپاسىزلىقى، شۇنداقلا ئۇنىڭ
    قەيەردە «يۇقىرى جايلار» سالدۇرغانلىقى، ئاشەراھ مەبۇدلىرى ھەم ئويما مەبۇدلارنى
    تىكلىگەنلىكى بولسا، مانا ھەممىسى «ئالدىن كۆرگۈچىلەرنىڭ خاتىرىلىرىدە» پۈتۈلگەندۇر.
  sus-sus: A xa Ala maxandi nun Ala na suxu ki naxɛ, na sɛbɛxi Hosayi xa sɛbɛli kui.
    Manasi naxan nabaxi beenu a xa a yɛtɛ magoro Ala bɛ, a xa yunubie, a xa yanfanteya,
    a xa kuye batudee geyae fari, a xa Aseri kuye wuri daaxie, nun a xa gɛmɛ masolixie,
    na birin masenxi na sɛbɛli kui.
  pon-2006: En nanmwarkio kasakas oh pasepengpe sang rehn Koht, koasoiepen sapwung
    kan me e ketin wiadahr mwohn eh weliakapwala— suwed me e ketin wiahda, wasahn
    kaudok en me rotorot akan oh sansal en koht lih Asera me e ketin wiahda oh dikedik
    eni me e kin kaudokiong—wie ntinting nan Pwuken Poadopoad en Soukohp kan.
  jae-jae: Manase nê mec to Anôtônê ŋagêjô, nê sec ŋalêŋ, taŋ eŋ gêgôm gêmuŋ gêjam
    tau ôkwiŋa naŋ, ma gamêŋ sakiŋŋa to anôtôo Asera nê ŋakatu, taŋ eŋ kêmasaŋ to
    anôtôi jaba samob, taŋ eŋ gêjam sakiŋ naŋ, samob teto sa gêc “Propetenêŋ Miŋ”.
  ksd-ksd: 'Kana niaring bula, ma ra tinorom kai God tana, ma kana lavur kaina mangamangana
    ma kana varpiam parika, ma ra umana gunan nina i ga pait ra tavul a lotu tana,
    ma i ga vatut ra umana Asera ma ra umana tabataba tana, ba pa i ga vaikilik pa
    ia boko: di ga tumu diat ta ra tutumu vakai kai ra umana tena ginigira.'
  tur-YTC: 'Onun duası ve Tanrı''nın isteğini nasıl işittiği ve bütün günahı ve suçu
    ve kendini alçaltmadan önce yüksek yerler yapıp Aşera direklerini ve oyma suretleri
    diktiği yerler: işte, bunlar Hozay''nin tarihinde yazılıdır.'
  grc-BRENT: ἰδοὺ ἐπὶ λόγων προσευχῆς αὐτοῦ, καὶ ἐπήκουσεν αὐτοῦ· καὶ πᾶσαι αἱ ἁμαρτίαι
    αὐτοῦ καὶ ἀποστάσεις αὐτοῦ, καὶ οἱ τόποι ἐφʼ οἷς ᾠκοδόμησεν ἐν αὐτοῖς τὰ ὑψηλὰ,
    καὶ ἔστησεν ἐκεῖ ἄλση καὶ γλυπτὰ, πρὸ τοῦ ἐπιστρέψαι, ἰδοὺ γέγραπται ἐπὶ τῶν λόγων
    τῶν ὁρώντων.
  ind-AYT: Doanya dan permohonannya yang dikabulkan, segala dosa dan ketidaksetiaannya,
    tempat-tempat dia membangun bukit-bukit pengurbanan, mendirikan patung-patung
    Dewi Asyera, dan patung-patung pahatan sebelum dia merendahkan diri, sesungguhnya
    semua itu tertulis dalam riwayat para pelihat.
  nya-nya: Pemphero lake ndi momwe Mulungu anakhudzidwira ndi kupempha kwakeko, pamodzinso
    ndi machimo ake onse ndi kusakhulupirika kwake, ndiponso malo onse amene anamanga,
    malo azipembedzo ndi mafano a Asera ndi mafano asanadzichepetse, zonse zalembedwa
    mʼmbiri ya alosi.
  hrv-hrv: Njegova molitva i kako je bio uslišan, svi njegovi grijesi i njegova nevjera
    te mjesta na kojima je pogradio uzvišice, podigao ašere i idole prije nego što
    se ponizio - sve je to zapisano u povijesti Hozajevoj.
  mps-mps: Tama king Manasego meba po dabe te gasa buku mede elalubao. Augwaligo te
    Profet Dabego Po Bukude elalubao. Te bukude agai dwai dwai sę dabe yali te po
    dabe me pusuyu, me agai Genuai Bidibolo tudi ola mani po dabe me pusa elalubao,
    tama te bukude te lotu wali pesage po, me te tibo godiba lotu wali pesage, me
    god we Asera piksa noma, me agai nogogo nigali tibo god piksa dabe po me tede
    elalubao. Te aga digi tibo god nigilama lotu weyu yali po me te Profet Dabego
    Po Bukude te elalubao. Tama te bukugo agai homu begelama, tama aga digi aga aiyaba
    elaluali po me tede te bukude pusai dao. Tama me agai Godibolo gedu haluasa po
    obaso tama Godigo agai gedu haluasa po odali po dabe pusali po me te elalubao.
  tpi-tpi: Na sampela stori moa bilong King Manase i stap long narapela buk ol i kolim,
    Stori Bilong Ol Profet. Dispela buk i stori long ol pasin nogut bilong em na long
    em i bin givim baksait long Bikpela, na long ol ples lotu bilong ol giaman god
    na long ol piksa bilong god meri Asera na long ol giaman god em i bin wokim na
    lotuim. Na buk i stori tu long em i bin tanim bel na daunim em yet, na long em
    i beten long God na God i harim beten bilong en.
  dan-1931: hans Bøn og Bønhørelse, al hans Synd og Troløshed og de Steder, hvor han
    opførte Offerhøje og opstillede Asjerastøtter og Gudebilleder, før han ydmygede
    sig, står jo optegnet i Seernes Krønike.
  vie-OVCB: Bài cầu nguyện của Ma-na-se, cách Đức Chúa Trời nhậm lời, cũng như các
    tội ác, vi phạm của vua, các địa điểm vua lập các miếu thờ, các hình tượng, tượng
    thần A-sê-ra và tượng chạm trong thời gian vua chưa hạ mình đầu phục Chúa đều
    được chép trong Ký Lục của Nhà Tiên Kiến.
  guj-2017: તેણે કરેલી પ્રાર્થના, ઈશ્વરે આપેલો તેનો જવાબ, તેનાં બધાં પાપો તથા અપરાધ,
    જે જગ્યાઓમાં તેણે ધર્મસ્થાનો બાંધ્યાં અને અશેરીમ તથા કોતરેલી મૂર્તિઓ બેસાડી તે
    સર્વ બાબતોની નોંધ પ્રબોધકના પુસ્તકમાં કરવામાં આવેલી છે.
  pon-2006A: En nanmwarkio kasakas oh pasepengpe sang rehn Koht, koasoiepen sapwung
    kan me e ketin wiadahr mwohn eh weliakapwala— suwed me e ketin wiahda, wasahn
    kaudok en me rotorot akan oh sansal en koht lih Asera me e ketin wiahda oh dikedik
    eni me e kin kaudokiong—wie ntinting nan Pwuhken Poadopoad en Soukohp kan.
  por-BRBSL: 'Sua oração também, e como Deus escutou seu pedido, e todo seu pecado
    e sua transgressão, e os lugares em que ele construiu lugares altos e ergueu os
    postes de cinza e as imagens gravadas antes de se humilhar: eis que estão escritas
    na história de Hozai.'
  cth-cth: A ratoumnae hoi Cathut ni a lungmanae kong hoi a kârahnoum hoehnahlan yonnae
    pueng hoi hmuenrasang a sak teh, thingmeikaphawk a sak e naw pueng, khenhaw! Hozai
    cauk dawk thut lah ao.
  twi-twi: Manase mpae, ɔkwan a Onyankopɔn faa so buaa no, ne ne bɔne ne atoro a odii
    nyinaa ho nsɛm, wɔakyerɛw agu adehufo nhoma mu. Faako a osii abosonsom nsɔree
    so, sisii Asera nnua ne ahoni ansa na ɔrenu ne ho no nso ka ho.
  hlt-hlt: A thangthuinah neh a thangthui khaw, a tholhnah neh a boekoeknah boeih
    khaw, a soah hmuensang a sak nah hmuen te khaw, Asherah neh mueidaep a hol tih
    a hmai ah a kunyun khaw, Hozai kah olka khuiah a daek uh coeng ke.
  tbz-SIM: Ò bɑ̀ńtɛ̀mɛ̀ Kuyie nnɛ̀ kù cɔutɛ́mɛ̀ o bɑ́ɑmmu nɛ̀ ò cɑ̀kɛmɛ̀ Kuyie nnɛ̀
    ò kù yetɛmɛ̀ nɛ̀ ò ɑ̃ɑ̃́mɛ̀ yɛtɔ̀rɛ̀ kɛ fìíkú itedɛí nɛ̀ ò dɔ̀ɔ̀mɛ̀ sibɔɔtenkɑɑnìi,
    ò dɔ̀ɔ̀ dɛ̀ kɛ nɛ́ bo nɑ kɛ́bɑntɛ́ ò cɑ̀kɛmɛ̀ Kuyie ndɛ̀ wɑ̃̀rimu Esɑii tɔ̃mmú
    pɑ́tíri miɛkɛ.
  msy-2020: Ezɨ Atrivim Manasen eghaghanir maba akɨnafarir me kamaghɨn dɨborimɨn iti,
    Godɨn Akam Inigha Izir Gumazibar Eghaghaniba. Akɨnafarir kam, Manasen arazir kurabagh
    eghara, an akɨrim ragha God gasarazir arazim geghara, an asebar ziaba fer danganir
    a ingarizibagh eghara, egha a ingarizir guarir akɨnir aser amizim Aseran nedazim
    itibagh eghara, egha marvir guar a ingarigha dar ziaba febar eghaghanibagh eghari.
    Akɨnafarir kam uaghan, a navim giragha uabɨ abɨrazir arazim ko, a God ko mɨgeima,
    God an dɨmdiam baraghizir bizibagh eghari.
  dop-dop: Pɑɑ ɩsǝnɑ Ɩsɔ mʋwɑ ɩ kʋsǝlǝmʋtʋ tɔ, nɑ ɩ ɩsɑɣɑtʋ tɔm. Nɑ ɩsǝnɑ ɩ ŋmɑwɑ
    cefelinɑɑ tǝkɔtǝlɛnɑɑ nɑ ɩ́ siki pǝ lɛɛsǝŋ tɔ. Nɑ ɩsǝnɑ ɩ nɑwɑ ɩ mɑɣɑmɑɣɑ ɩ ɩsɑɣɑtʋ
    tɔ, pɑ kɛɛsɑ pǝ tǝnɑɣɑ Hosɑyi tǝmɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Onun duası və duasının eşidildiyi, bütün günahları və xainliyi, özünü aşağı
    tutmazdan əvvəl səcdəgahlar tikib Aşera bütlərini və oyma bütləri qoyduğu yerlər
    barədə görücülərin tarix kitabında yazılmışdır.
  eng-DBY: And his prayer, and [how God] was intreated of him, and all his sin and
    his unfaithfulness, and the places in which he built high places, and set up Asherahs
    and graven images, before he was humbled, behold, they are written among the words
    of Hozai.
  hin-2017: और उसकी प्रार्थना और वह कैसे सुनी गई, और उसका सारा पाप और विश्वासघात और
    उसने दीन होने से पहले कहाँ-कहाँ ऊँचे स्थान बनवाए, और अशेरा नामक और खुदी हुई मूर्तियाँ
    खड़ी कराईं, यह सब होशे के वचनों में लिखा है।
  eng-YLT: and his prayer, and his entreaty, and all his sin, and his trespass, and
    the places in which he had built high places, and established the shrines and
    the graven images before his being humbled, lo, they are written beside the matters
    of Hozai.
  eng-WYC-2017: And his prayer, and the hearing that the Lord heard him, and all his
    sins, and all his despising, and also the places in which he builded high things,
    and made maumet woods and images, before that he did penance, these be written
    in the book of Hozai.
  eng-WMBB: 'His prayer also, and how God listened to his request, and all his sin
    and his trespass, and the places in which he built high places and set up the
    Asherah poles and the engraved images before he humbled himself: behold, they
    are written in the history of Hozai.'
  urd-GVH: ग़ैबबीनों की किताब में भी मनस्सी की दुआ बयान की गई है और यह कि अल्लाह ने
    किस तरह उस की सुनी। वहाँ उसके तमाम गुनाहों और बेवफ़ाई का ज़िक्र है, नीज़ उन ऊँची
    जगहों की फ़हरिस्त दर्ज है जहाँ उसने अल्लाह के ताबे हो जाने से पहले मंदिर बनाकर
    यसीरत देवी के खंबे और बुत खड़े किए थे।
  rug-rug: Sa vinaravara tanisa baṉara meke sa inolaṉa te Tamasa, meke sari na nana
    tinavete kaleadi pu taveti sa sipu lopu ele kekere si asa, gua sari na vasidi
    vinahesi beku koari na toqere, meke sari na beku huda kinehana sa barikaleqe se
    Asera pu taveti sa, meke sari na beku sapu vahesi sa, si ta kubere gore beto pa
    Buka Vivineidi rina Poropita.
  gaz-gaz: Kadhannaan isaa fi akki Waaqni itti garaa laafeefii kadhannaa isaa dhagaʼeef,
    cubbuun inni hojjete hundii fi amanamummaa dhabuun isaa, akkasumas utuu gad of
    hin qabin dura iddoowwan sagadaa kanneen gaarran irraa ijaaruun isaa, siidaawwan
    Aasheeraa fi waaqota tolfamoo dhaabuun isaa hundi galmeewwan namoota waa arganii
    himanii keessatti barreeffamaniiru.
  fra-LSG: Sa prière et la manière dont Dieu l’exauça, ses péchés et ses infidélités,
    les places où il bâtit des hauts lieux et dressa des idoles et des images taillées
    avant de s’être humilié, cela est écrit dans le livre de Hozaï.
  yal-yal: A Ala maxandina, e nun Ala a yabi kii naxan yi, a tinxintareyaan nun a
    yulubina, taan kidene a naxanye ti, e nun a Asera kide gbindonna naxanye bitin,
    e nun a suxure sawuran naxanye ti benun a xa a yɛtɛ magodo, ne birin sɛbɛxi Hosayi
    a taruxu kɛdine kui.
  haw-1868: O kana pule a me ko ke Akua maliu ana mai ia ia, a me kona hewa a pau,
    a me kona lawehala, a me na wahi, kahi ana i kukulu ai i mau wahi kiekie, a me
    na kii no Asetarota, a me na kii e ae ana i hana'i mamua o kona hoohaahaaia'na;
    aia hoi ua kakauia ia mau mea ma na olelo a ka poe kaula.
  arb-NAV: كَمَا أَنَّ صَلاتَهُ وَاسْتِجَابَةَ الرَّبِّ لَهُ، وَسائِرَ خَطَايَاهُ
    وَخِيَانَتَهُ، وَالأَمَاكِنَ الَّتِي شَيَّدَ فِيهَا الْمُرْتَفَعَاتِ وَنَصَبَ
    فِيهَا تَمَاثِيلَ عَشْتَارُوثَ، وَالأَصْنَامَ الَّتِي أَقَامَهَا قَبْلَ تَذَلُّلِهِ
    فَهِيَ مُدَوَّنَةٌ فِي أَخْبَارِ الأَنْبِيَاءِ.
  ewe-ewe: Woŋlɔ eƒe gbedodoɖa kple ale si eƒe kokoƒoƒo wɔ dɔ ɖe Mawu dzi kpe ɖe eƒe
    nu vɔ̃wo, eƒe nuteƒemawɔmawɔ, teƒe siwo wòtu nuxeƒewo ɖo, afi siwo wòtu aƒeliwo
    ɖo eye wòli legbawo ɖo hafi bɔbɔ eɖokui la katã de nukpɔlawo ƒe nyaŋlɔɖigbalẽwo
    me.
  eng-LEE: 'His prayer also, and [how God] was entreated of him, and all his sins
    and his faithlessness, and the places whereon he built high-places, and set up
    the Asherim and the graven images, before he was humbled: behold, they are written
    in the history of Chozai.'
  asm-FB: আৰু তেওঁ কৰা প্ৰাৰ্থনা, সেই প্ৰাৰ্থনা গ্ৰহণ হোৱা আৰু তেওঁ কৰা সকলো পাপ আৰু
    সত্যলঙ্ঘন বিষয় আৰু নম্ৰ হোৱাৰ আগেয়ে তেওঁৰ যি যি ঠাইত ওখ ঠাই সাজিছিল আৰু আচেৰা
    মুৰ্ত্তি ও কটা প্ৰতিমা স্থাপন কৰিছিল, সেই সকলোৰে বিৱৰণ হোজেয়াৰ পুস্তকখনত লিখা
    আছে।
  sus-A: عَ شَ عَلَ مَشَندِ نُن عَلَ نَ سُشُ كِ نَشّ، نَ سّبّشِ هٌسَيِ شَ سّبّلِ كُي.
    مَنَسِ نَشَن نَبَشِ بٍينُ عَ شَ عَ يّتّ مَفٌرٌ عَلَ بّ، عَ شَ يُنُبِيٍ، عَ شَ
    يَنقَنتٍيَ، عَ شَ كُيٍ بَتُدٍيٍ فٍيَيٍ قَرِ، عَ شَ عَسٍرِ كُيٍ وُرِ دَاشِيٍ، نُن
    عَ شَ فّمّ مَسٌلِشِيٍ، نَ بِرِن مَسٍنشِ نَ سّبّلِ كُي.
  fra-SBL: 'Sa prière aussi, et comment Dieu a exaucé sa demande, et tout son péché
    et sa faute, et les lieux où il a bâti des hauts lieux et dressé les mâts d''ashère
    et les images gravées avant de s''humilier : voici, ils sont écrits dans l''histoire
    de Hozaï.'
  hbo-hbo: וּתְפִלָּתֹ֣ו וְהֵֽעָתֶר־לֹו֮ וְכָל־חַטָּאתֹ֣ו וּמַעְלֹו֒ וְהַמְּקֹמֹ֗ות
    אֲשֶׁר֩ בָּנָ֨ה בָהֶ֤ם בָּמֹות֙ וְהֶעֱמִיד֙ הָאֲשֵׁרִ֣ים וְהַפְּסִלִ֔ים לִפְנֵ֖י
    הִכָּנְעֹ֑ו הִנָּ֣ם כְּתוּבִ֔ים עַ֖ל דִּבְרֵ֥י חֹוזָֽי׃
  kik-kik: Ihooya rĩake, na ũrĩa Ngai aahutirio nĩ gũthaithana gwake, o na ningĩ mehia
    make mothe, na kwaga kwĩhokeka gwake, o na kũndũ kũrĩa gũtũũgĩru kũrĩa aakire
    mahooero ma Baali, na akĩhaanda itugĩ cia Ashera na mĩhianano mbere ya atanenyiihĩria
    Jehova-rĩ, mothe nĩmandĩkĩtwo maandĩko-inĩ ma andũ arĩa ooni-maũndũ.
  fra-NCL: Sa prière et la manière dont il fut exaucé, ses péchés et ses infidélités ;
    les places où il bâtit les hauts lieux et dressa des aschérahs et des images avant
    de s’être humilié, voici que cela est écrit dans les Paroles de Hozaï.
  cek-AK: Anih lawkthuihaih kawng, anih lawkthuihaih Sithaw mah tahngaih paehaih kawng,
    a sakpazae ih hmuen hoi kasang ahmuennawk sakhaih kawng, Asherah thing hoi krangnawk
    sakhaih kawng, anih mah poek pahnaemhaih tawn ai naah sak ih hmuennawk boih loe,
    tahmaanawk ih cabu thungah tarik o.
  cuk-cuk: Manasés Bab-Dummadse-gocha-gusadi, degi, Bab-Dummad-e-abin-imaksa-gusadi,
    gardagi narmakar mamaid. Manasés na san-bipi imaked-iduar, bela-e-isgusadi, bela
    e-galagwensur-nanasadi, degi, bab-dummaganse-goled-negmar-sobsadi, degi, bab-dummad-bundor-Asera-wagar-wilub-sobsabalidi,
    degi, nuchumar-sobsabalidi, Bab-Dummad-gayaburba-barsogmalad-e-gardamargi narmakar
    maid.
  uig-CYR: Униң дуаси, Худаниң униң тиләклирини қандақ иҗабәт қилғанлиғи, униң өзини
    төвән қилишидин илгири қилған барлиқ гунайи вә вапасизлиғи, шундақла униң қәйәрдә
    «жуқури җайлар» салдурғанлиғи, Ашәраһ мәбудлири һәм ойма мәбудларни тиклигәнлиги
    болса, мана һәммиси «Алдин көргүчиләрниң хатирилиридә» пүтүлгәндур.
  tel-2017: అతని ప్రార్థన, దేవునికి ఎలా మొర్రపెట్టాడో, తనను తాను తగ్గించు కొనక ముందు
    అతని పాపం గురించి, అతడు చేసిన ద్రోహం గురించి, కట్టించిన ఎతైన పూజా స్థలాలూ అషేరాదేవి
    స్తంభాలు, చెక్కిన విగ్రహాలను నిలపడం గురించి, దీర్ఘదర్శకుడలు రచించిన గ్రంథాల్లో
    రాసి వుంది.
  hat-BSA: Anplis lapriyè li, jan li te sipliye Bondye a, ak tout peche li yo, enfidelite
    li ak landwa ke li te bati wo plas pou te fè monte Asherim yo, ak imaj taye yo,
    avan li te vin imilye li menm, gade, yo tout ekri nan achiv a Hozaï yo.
  kos-kos: Pre lun tokosra, ac top lun LEUM GOD nu sel, ac srumunyen ma koluk el orala
    meet liki el auliyak — aok, orekma koluk lal, ac acn in alu lun mwet pegan su
    el musaela, ac ma sruloala in luman god mutan Asherah ma el orala, ac ma sruloala
    saya ma el alu nu kac — simla nufon ke Sramsram Matu Lun Mwet Palu.
  hbo-WLC: וּתְפִלָּת֣וֹ וְהֵֽעָתֶר־לוֹ֮ וְכָל־חַטָּאת֣וֹ וּמַעְלוֹ֒ וְהַמְּקֹמ֗וֹת
    אֲשֶׁר֩ בָּנָ֨ה בָהֶ֤ם בָּמוֹת֙ וְהֶעֱמִיד֙ הָאֲשֵׁרִ֣ים וְהַפְּסִלִ֔ים לִפְנֵ֖י
    הִכָּנְע֑וֹ הִנָּ֣ם כְּתוּבִ֔ים עַ֖ל דִּבְרֵ֥י חוֹזָֽי׃
  ibo-ibo: Ekpere ya, na ọsịsa Chineke zara ya, na mmehie ya niile, na-ekwesighị ntụkwasị
    obi ya, na ebe niile o wuru ụlọ arụsị nʼelu ugwu, na ebe ọ manyere ogidi arụsị
    Ashera, na arụsị ndị ọzọ, tupu o weda onwe ya ala, ka e dere nʼakwụkwọ akụkọ ndị
    amụma.
  ory-ory: ମଧ୍ୟ ତାଙ୍କର ପ୍ରାର୍ଥନା ଓ ପରମେଶ୍ୱର ତାଙ୍କ ପ୍ରତି କିପରି ପ୍ରସନ୍ନ ହେଲେ ଓ ତାଙ୍କର
    ସକଳ ପାପ ଓ ସତ୍ୟ-ଲଙ୍ଘନ ଓ ସେ ଆପଣାକୁ ନମ୍ର କରିବା ପୂର୍ବେ ଯେଉଁ ଯେଉଁ ସ୍ଥାନରେ ଉଚ୍ଚସ୍ଥଳୀ
    ନିର୍ମାଣ କରିଥିଲେ, ଆଉ ଆଶେରା ମୂର୍ତ୍ତି ଓ ଖୋଦିତ ପ୍ରତିମା ସ୍ଥାପନ କରିଥିଲେ; ଦେଖ, ତାହାସବୁ
    ହୋଶେୟର ପୁସ୍ତକରେ ଲିଖିତ ଅଛି।
  chk-chk: Än Manasa iotek, pwal usun än Kot etiwa an tüngor, an kewe tipis meinisin
    me an kirikiringau, pworausen ekewe leni tekia ia a aüetä ie ekewe lenien fel,
    pwal usun an aüetä uluulun ewe anüfefin Asera me ekewe uluulun anümwäl mwen an
    ekieksefäl, meinisin a makelong lon puken uruwon ekewe soufos.
  rop-rop: Ol dislot ting blanga King Manesa en im preya en det ensa brom God deibin
    raidimdan langa det buk gulum Ola stori blanga ola speshalwan mesinja. Deibin
    raidimdan ola nogudbala ting weya King Manesa bin dum bifo imbin tenim miselp
    langa God igin. En deibin raidimdan ola pleis weya imbin pudum drimin sheip, en
    weya imbin pudum serramoni pleis blanga weship det gelwan god gulum Eshara.
  ukr-1871: Та й молитва його, і те, що Бог прихилився до його, й усї його гріхи та
    беззаконностї його, і місця, на яких він завів був висоти й поставив образи Астарти
    та ідолів, перед тим нїм упокорився, списані в записах Хозая.
  deu-1951: Sein Gebet, und wie sich Gott von ihm hat erbitten lassen, und alle seine
    Sünde und seine Missetat und die Orte, darauf er die Höhen baute und Ascheren
    und Götzenbilder aufstellte, ehe er gedemütigt ward, siehe, das ist beschrieben
    in den Geschichten der Seher.
  eng-JPS: His prayer also, and how God was entreated of him, and all his sin and
    his transgression, and the places wherein he built high places, and set up the
    Asherim and the graven images, before he humbled himself; behold, they are written
    in the history of the seers.
  srp-1865: A molitva njegova i kako se umolio, i svi grijesi njegovi i prijestupi,
    i mjesta gdje je pogradio visine i podigao lugove i likove rezane prije nego se
    ponizi, to je sve zapisano u knjigama proroèkim.
  lug-lug: Okusaba kwe, n’okusaasira kwa Katonda gy’ali, n’ebibi bye, n’obutali bwesigwa
    bwe, n’ebifo ebigulumivu bye yazimba, ne Baasera, n’ebifaananyi ebyole bye yassaawo
    nga taneetoowaza, byonna byawandiikibwa mu bitabo eby’omu mirembe gy’abalabi.
  heb-heb: ותפלתו והעתר לו וכל חטאתו ומעלו והמקמות אשר בנה בהם במות והעמיד האשרים
    והפסלים לפני הכנעו הנם כתובים על דברי חוזי׃
  ben-IRV: তাঁর প্রার্থনার কথা, আর কেমন করে তাঁর মিনতি ঈশ্বরে গ্রাহ্য করলেন তার কথা,
    তাঁর সব পাপ ও অবিশ্বস্ততার কথা এবং তিনি নিজেকে ঈশ্বরের সামনে নত করবার আগে পূজার
    যে সব উঁচু জায়গা তৈরী করেছিলেন আর আশেরা মূর্ত্তি ও খোদাই করা প্রতিমা স্থাপন করেছিলেন
    সেই সব কথা দর্শকদের বইয়ে লেখা আছে।
  pan-pan: ਉਹ ਦੀ ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਉਸ ਦੇ ਲਈ ਤਰਲੇ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਪਾਪ ਅਤੇ ਉਹ ਦੀ ਬੇਈਮਾਨੀ ਅਤੇ
    ਉਹ ਥਾਂ ਜਿੱਥੇ ਉਹ ਨੇ ਉੱਚੇ ਸਥਾਨ ਬਣਾਏ ਅਤੇ ਟੁੰਡਾਂ ਅਤੇ ਘੜ੍ਹੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਨੂੰ ਉਹ ਦੀ
    ਅਧੀਨਤਾ ਤੋਂ ਪਹਿਲਾ ਖੜ੍ਹਾ ਕੀਤਾ, ਇਹ ਹੋਜ਼ਾਈ ਦੀਆਂ ਗੱਲਾਂ ਵਿੱਚ ਲਿਖੀਆਂ ਹਨ
  mya-JVB: သူ ဆုတောင်း ခြင်း၊ ဘုရားသခင်နားထောင်တော်မူခြင်း၊ အမှုမရောက်မှီ ပြစ်မှားလွန်ကျူးခြင်း၊
    မြင့် သောအရပ် တို့ကို တည် ခြင်း၊ အာရှရ ပင်နှင့် ရုပ်တု ဆင်းတုတို့ကို တည်ထောင်
    ခြင်းအရာတို့သည်၊ ဟောဇဲ ၏ ကျမ်းစကား တွင် ရေးထား လျက်ရှိ၏။
  hmo-hmo: Manase ena guriguri, bona Dirava ese ena noinoi ia abia dae, bona Manase
    ena kara dika bona kerere bada, bona edeseni ia ese ataiai tomadiho gabudia ia
    karaia, bona Asera ena au badadia bona kaivakuku, ia ese ia haginia gaudia, ia
    do manau lasi neganai, edia sivarai be Peroveta Taudia Edia Sivarai Buka lalonai
    idia torea vadaeni.
  urd-urd: उसकी दुआ और उसका क़बूल होना, और उसकी ख़ाकसारी से पहले की सब ख़ताएँ और उसकी
    बेईमानी और वह जगह जहाँ उसने ऊंचे मक़ाम बनवाये और यसीरतें और तराशी हुई मूरतें खड़ी
    कीं, यह सब बातें हूज़ी की तारीख़ में क़लमबन्द हैं।
  rus-SYN: И молитва его, и то, что Бог преклонился к нему, и все грехи его и беззакония
    его, и места, на которых он построил высоты и поставил изображения Астарты и истуканов,
    прежде нежели смирился, описаны в записях Хозая.
  bqc-SIM: Wabi pↄ́ a kɛ̀ ń lá Dii sìaànↄo ku gu'enaↄ taalau sãnu ń duuna pↄ́
    a kɛ̀ à bↄ̀ Dii kpɛ e àↄ gɛ́ azĩa busaio. Gu pↄ́ à gulɛsĩↄ bòuↄ ku lápi
    guu lↄ ń gu pↄ́ à Asetaati lí ń tã́a pãleↄ pɛ̀lɛpɛlɛuↄ.
  tcz-CHONGTHU: Lengpa taonaleh Pathennin adonbutna alung ahin hei masanga achonset
    na ho jouse le thilse abolho, namdnag pathen houna le adoihou munchom chomma atundoh
    ho jouse chu themgao ho thusim bua akijih lut nin ahi
  mar-mar: मनश्शेची प्रार्थना आणि परमेश्वरास त्याचे गाऱ्हाणे ऐकून करुणा वाटणे हे द्रष्टयांच्या
    बखरीत आहे. मनश्शेला उपरती होण्यापूर्वीची त्याची पापे व वाईट काम, उंचस्थाने व अशेरा
    स्तंभ जिथे उभारले ती स्थाने कोरीव मूर्ती याचेही तपशील याच बखरीत आहेत.
  qub-qub: Tayta Diosta mañacushan, Tayta Dios imano yanapashan, ima-ayca juchata
    rurashan, may puytush lömacunacho capillacunata rurachishan, manaraj arpinticur
    Asera diosa-niraj ïdulucunata, waquin ïdulucunata mayman churashanpis willapancunaga
    isquirbiraycan profëtacunapa willapan isquirbiraycashanchömi.
  bqp-bqp: Win kɑnɑru kɑ nge mɛ Yinni Gusunɔ u nùn wurɑri kɑ win torɑnu kɑ gunguu
    ni u kuɑ kɑ mɛm nɔɔbu sɑri te u kuɑ kɑ sere bwɑ̃ɑroku ni u sekɑ mɑ u nu girɑ u
    sɑ̃wɑ u sere tii kɑwɑ, ye kpuron gɑri yi yoruɑ Hosɑin tireru sɔɔ.
  hat-hat: Lapriyè wa a te fè a, repons Bondye te ba li, tout peche l' yo, jan li
    te vire do bay Bondye, tout kote li te bati pou zidòl yo, estati Achera ak estati
    lòt zidòl li te fè fè pou l' te ka sèvi anvan li te rekonèt peche li yo, nou jwenn
    tou sa ekri nan Liv Istwa pwofèt Ozayi a.
  eng-BSB: His prayer and how God received his plea, as well as all his sin and unfaithfulness,
    and the sites where he built high places and set up Asherah poles and idols before
    he humbled himself, they are indeed written in the Records of the Seers.
  eng-WEBPB: 'His prayer also, and how God listened to his request, and all his sin
    and his trespass, and the places in which he built high places and set up the
    Asherah poles and the engraved images before he humbled himself: behold, they
    are written in the history of Hozai.'
  kbq-kbq: Hagi Manase'ma havi anumzantmimofo mono kuma'ma tro nehuno, Asera havi
    anumzamofo amema'ama zafare'ma antreno tro nehuno, Anumzamofonte'ma mani fatgoma
    osu'nea zamofo agenkene, agra'ama anteramino Ra Anumzamo'ma aza hinogu'ma nunamuma
    higeno Ra Anumzamo'ma aza hu'nea zanena kasnampa vahe'mofo agenkema krente'naza
    avontafepi krente'naze.
  nhe-BL: Huan itlamaijtol Manasés huan quejatza TOTECO quinanquili huan quipalehui,
    huan nochi tlen fiero quichijqui quema mosisiniyaya ica TOTECO, nochi eltoc ijcuilijtoc
    ipan Nopa Amatlapohuali tlen Nopa Tiocamanalohuani. Nopa amatlapohuali nojquiya
    quipiya nochi lugares campa yajaya quichijqui miyac tlaixpamitl para tiotzitzi
    huan campa quintlali tlaquetzali para Asera huan teteyome quema aya moyolcueptoya
    iixpa TOTECO.
  gub-BL: 'Amo umuapyk amogwer Manaxe hemiapo kwer pape Tupàn ze''eg imume''u har
    wanemiapo kwer her ma''e rehe: Tupàn pe ize''eg awer, hemiapo kwer ikatu ''ym
    ma''e Tupàn pe uzewyr ''ym mehe we hemiapo kwer: tupàn a''ua''u imuwete katu awer,
    wamuwete katu haw iapo awer, ywyra tupàn a''ua''u hagapaw iapo awer, amo tupàn
    a''ua''u wanagapaw iapo awer. A''e ma''e paw umuapyk a''e pape rehe.'
  eng-DRA: His prayer also, and his being heard, and all his sins, and contempt, and
    places wherein he built high places, and set up groves, and statues before he
    did penance, are written in the words of Hozai.
