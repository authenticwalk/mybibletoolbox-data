verse: 2CH.033.017
translations:
  mal-C: എന്നിരുന്നാലും ജനം ക്ഷേത്രങ്ങളിൽ യാഗമർപ്പിക്കുന്നതു തുടർന്നുകൊണ്ടിരുന്നു;
    പക്ഷേ, തങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കുവേണ്ടിമാത്രം ആയിരുന്നു അവിടങ്ങളിൽ യാഗം അർപ്പിച്ചത്!
  deu-TKW: Aber das Volk opferte noch immer auf den Höhen, jedoch nur Jahwe, ihrem
    Gott.
  lin-lin: Atako bato bakobaki kotumba bambeka na bisambelo ya likolo ya bangomba,
    kasi bazalaki kosala yango kaka mpo na lokumu ya Yawe, Nzambe na bango.
  eng-LSV: but still the people are sacrificing in high places, only—to their God
    YHWH.
  eng-GNV: Neuerthelesse the people did sacrifice stil in the hie places, but vnto
    the Lord their God.
  eng-WEBSTER: Nevertheless, the people sacrificed still in the high places, yet to
    the LORD their God only.
  nhw-BL: Nopa masehualme tlen tlali Judá noja quitlatiyayaj tlacajcahualistli ipan
    nopa tlaixpame catli eltoyaj ipan tepeme, pero quitlatiyayaj senquistoc para TOTECO
    Dios.
  swh-ONEN: Lakini hata hivyo watu wakaendelea kutoa dhabihu mahali pa juu pa kuabudia
    miungu, lakini wakimtolea Bwana Mungu wao peke yake.
  bba-bba: Sɑɑ ye sɔɔ, tɔmbɑ yɑ̃kunu mɔ̀ ɡunɡunɔ, ɑdɑmɑ Gusunɔ ben Yinniwɑ bɑ nu kuɑmmɛ.
  eng-KJVCPB: Nevertheless the people did sacrifice still in the high places, yet
    unto the Lord their God only.
  luo-luo: Kata kamano, ji nodhi nyime kod timo misengini e kuonde motingʼore malo
    mag lemo to negitime ne Jehova Nyasaye ma Nyasachgi kende.
  meu-meu: Ḡau tamona, tauimanima ese boubou karadia dounu e karava atai gabudia ai,
    to Iehova, edia Dirava, mo enai.
  npi-ULB: तापनि मानिसहरूले डाँडाका थानहरूमा बलिदानहरू चढाउँदैरहे, तर परमप्रभु तिनीहरूका
    परमेश्‍वरको निम्ति मात्रै चढाए ।
  yor-yor: Àwọn ènìyàn, ko tẹ̀síwájú láti máa rú ẹbọ ní àwọn ibi gíga. Ṣùgbọ́n sí
    Olúwa Ọlọ́run wọn nìkan.
  pes-OPCB: اما قوم باز هم بر بالای تپه‌ها قربانی می‌کردند، ولی فقط برای خداوند، خدای
    خود.
  tgl-ULB: Gayuman nag-alay pa rin ang mga tao sa dambana, ngunit ang kanilang alay
    ay kay Yahweh lamang, na kanilang Diyos.
  hui-hui: Ani layagola wali agalime hale howa ani bialu hene. Tigua loma maru Anduane
    Homogonaga andaha ndo tini daluha howa tininaga lomabu delaga dabu winiruha loma
    bialu bo delaga bialu Anduane Homogonaga dege bo delaga bini.
  mya-mya: ပြည်​သူ​တို့​သည်​အ​ခြား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ ဌာ​န​များ​၌​လည်း​ဆက်​လက်​၍
    ယဇ်​များ​ကို ပူ​ဇော်​ကြ​သော်​လည်း​ထာ​ဝရ​ဘု​ရား​ကို​သာ ပူ​ဇော်​ကြ​ခြင်း​ဖြစ်​၏။
  bod-N: མི་རྣམས་ཀྱིས་ད་དུང་མཐོ་གླིང་རྣམས་སུ་མཆོད་པ་ཕུལ་ཏེ། རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་འབའ་ཞིག་ལ་མཆོད་པ་ཕུལ་བ་ཡིན།
  sna-sna: Zvisinei, vanhu vakaramba vachibayira panzvimbo dzakakwirira, asi kuna
    Jehovha Mwari wavo chete.
  spa-BLM: Sin embargo, el pueblo seguía sacrificando en los lugares altos, pero sólo
    a Yahvé, su Dios.
  cac-cac: Palta a eb' anima chi', an̈eja' ix yac'n̈ej silab' eb' d'a juntzan̈ lugar
    yic ejmelal b'ajtac chaan̈, vach'chom a d'a Jehová sDiosal eb' syac' yalani.
  swh-ULB: Hata hivyo watu bado walitoa sadaka mahali pa sehemu za juu, lakini kwa
    Yahwe, Mungu wao pekee.
  bel-bel: Але народ яшчэ прыносіў ахвяры на вышынях, хоць і Госпаду Богу свайму.
  deu-ELBBK: Aber das Volk opferte noch auf den Höhen, jedoch dem HERRN, ihrem Gott.
  mbb-OT: Piru ebpemuhat gihapun is menge etew ziyà te menge simbahan diyà te metikang
    he menge lugar, piru ibpemuhat dan heini ziyà te Nengazen he Megbevayè dan.
  mal-2015: എന്നാൽ ജനം പൂജാഗിരികളിൽ യാഗം കഴിച്ചുപോന്നു; എങ്കിലും തങ്ങളുടെ ദൈവമായ യഹോവെക്കു
    അത്രേ.
  rmc-rmc: Ale o manuša furt anenas o obeti pro uče thana, kajte ča le RAJESKE.
  pes-OPV: اما قوم هنوزدر مکانهای بلند قربانی می‌گذرانیدند لیکن فقطبرای یهوه خدای
    خود.
  ron-1924: Попорул жертфя тот пе ынэлцимь, дар нумай Домнулуй Думнезеулуй сэу.
  ben-OBCV: প্রজারা অবশ্য তখনও পূজার্চনার উঁচু উঁচু স্থানগুলিতেই নৈবেদ্য উৎসর্গ করে
    যাচ্ছিল, তবে শুধুমাত্র তাদের ঈশ্বর সদাপ্রভুর উদ্দেশেই তারা তা করছিল।
  som-som: Habase yeeshee dadkii weli waxay allabaryo ku bixin jireen meelihii sarsare,
    laakiinse waxay ula niyoon jireen Rabbiga ah Ilaahooda oo keliya.
  lat-VUC: Attamen adhuc populus immolabat in excelsis Domino Deo suo.
  eng-ASVBT: Nevertheless the people sacrificed still in the high places, but only
    unto Jehovah their God.
  ita-1885: Nondimeno il popolo sacrificava ancora negli alti luoghi; ma pure al Signore
    Iddio suo.
  eng-LXXUP: Nevertheless the people still sacrificed on the high places, only to
    the Lord their God.
  eng-ULB: However, the people still sacrificed at the high places, but only to Yahweh,
    their God.
  spa-VBL: Pero el pueblo seguía sacrificando en los lugares altos, pero sólo al Señor,
    su Dios.
  fra-_FOB: Toutefois le peuple sacrifiait encore dans les hauts lieux, mais seulement
    à l'Éternel, son Dieu.
  mal-mal: ജനം പൂജാഗിരികളിൽ യാഗം കഴിച്ചുപോന്നു എങ്കിലും തങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക്
    അത്രേ അവർ യാഗം കഴിച്ചത്.
  urd-GVR: Go log is ke bād bhī ūṅchī jaghoṅ par apnī qurbāniyāṅ pesh karte the, lekin
    ab se wuh inheṅ sirf Rab apne Ḳhudā ko pesh karte the.
  suz-BL: मेना सम्‍म मुरपुकीम डांडा ङा थानम चढ़ेमे बाक्‍त। तन्‍न परमप्रभु यावे, आन
    परमप्रभु कली चढ़ेमे बाक्‍त।
  ita-1927: Nondimeno il popolo continuava a offrir sacrifizi sugli alti luoghi; però,
    soltanto all’Eterno, al suo Dio.
  ckb-ckb: لەگەڵ ئەمەش گەل هێشتا لە نزرگەکانی سەر بەرزاییەکان قوربانییان سەردەبڕی،
    بەڵام تەنها بۆ یەزدانی پەروەردگاری خۆیان.
  eng-BBE: However, the people still made offerings in the high places, but only to
    the Lord their God.
  kan-OKCV: ಜನರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಮಾತ್ರ ಬಲಿಯನ್ನರ್ಪಿಸುವಾಗ, ಇನ್ನೂ ಉನ್ನತ ಸ್ಥಳಗಳಲ್ಲಿಯೇ
    ಬಲಿಯನ್ನು ಅರ್ಪಿಸುತ್ತಾ ಇದ್ದರು.
  tam-2017: ஆனாலும் மக்கள் இன்னும் மேடைகளில் பலியிட்டுவந்தார்கள்; இருந்தாலும் தங்கள்
    தேவனாகிய கர்த்தருக்கென்றே அப்படிச் செய்தார்கள்.
  spa-RV-1909: Lo demás de los hechos de Manasés, y su oración á su Dios, y las palabras
    de los videntes que le hablaron en nombre de Jehová el Dios de Israel, he aquí
    todo está escrito en los hechos de los reyes de Israel.
  ron-BTF: Cu toate acestea poporul a sacrificat încă pe înălțimi, dar numai DOMNULUI
    Dumnezeului lor.
  eng-WEBP: Nevertheless the people still sacrificed in the high places, but only
    to the LORD their God.
  eng-FBV: But the people still sacrificed on the high places, but only to the Lord
    their God.
  nld-1939: Wel bleef het volk nog gewoon op de hoogten offeren, maar ze deden het
    tenminste voor Jahweh, hun God.
  nch-BL: Nopa masehualme ten tali Judá noja quitatiyayaj tacajcahualisti ipan nopa
    taixpame cati eltoyaj ipan tepeme, pero quitatiyayaj senquisa para TOTECO Dios.
  vie-1934: Dầu vậy, dân sự còn tế lễ trên các nơi cao, song chỉ tế lễ cho Giê-hô-va
    Đức Chúa Trời của mình mà thôi.
  hin-CV: फिर भी लोग ऊंची जगहों पर ही बलि चढ़ाते रहे हालांकि यह वे याहवेह अपने परमेश्वर
    ही को चढ़ा रहे होते थे.
  spa-BES: Sin embargo, la gente todavía hacía ofrendas en los lugares altos, pero
    solo al Señor su Dios.
  tdx-tdx: Fe mb’e nisoroñe amo tambohoo ondatio, fa toe amy Iehovà Andrianañahare’
    iareo.
  tha-KJV: ถึงกระนั้​นก​็​ดี​ประชาชนก็ยังถวายสัตวบูชาที่​ปู​ชน​ียสถานสูง แต่​ถวายต่อพระเยโฮวาห์พระเจ้าของเขาเท่านั้น
  por-BR-2018: Porém o povo ainda sacrificava nos altos, ainda que somente ao SENHOR
    seu Deus.
  deu-ELO: Aber das Volk opferte noch auf den Höhen, wiewohl Jehova, ihrem Gott.
  eng-WYC-2018: Nevertheless the people offered yet in high places to the Lord their
    God. (But still the people offered at the hill shrines, but only to the Lord their
    God.)
  epo-epo: Tamen la popolo ĉiam ankoraŭ oferadis sur la altaĵoj, sed nur al la Eternulo,
    sia Dio.
  uig-PIN: Xundaⱪtimu, hǝlⱪ ⱪurbanliⱪni yǝnila «yuⱪiri jaylar»da ɵtküzǝtti; lekin
    ularning ⱪurbanliⱪliri ɵzlirining Hudasi Pǝrwǝrdigarƣila sunulatti.
  beo-beo: Yuda dunu da sogebi higagaia gebewane gobele salalasu. Be ilia da Hina
    Gode Ema fawane gobele salasu.
  tpi-OTNT: Orait ol manmeri i bihainim tok bilong King Manase na ol i no moa mekim
    lotu long ol giaman god. Tru, olgeta i no kam long haus bilong Bikpela long Jerusalem.
    Ol i wok yet long go long ol ples lotu nabaut, tasol ol i mekim ofa tasol long
    God, Bikpela bilong ol.
  hau-SA: Mutane dai suka ci gaba da miƙa hadayu a masujadai kan tudu, amma wa Ubangiji
    Allahnsu kaɗai.
  uig-LAT: Shundaqtimu, xelq qurbanliqni yenila «yuqiri jaylar»da ötküzetti; lékin
    ularning qurbanliqliri özlirining Xudasi Perwerdigarghila sunulatti.
  nde-nde: Kodwa abantu baqhubeka benikela imihlatshelo ezindaweni zokukhonzela, kodwa
    benikela kuphela kuThixo uNkulunkulu wabo.
  ton-ton: Ka naʻe kei fai feilaulau ʻae kakai ʻi he ngaahi potu māʻolunga, ka naʻe
    fai ia kia Sihova pe ko honau ʻOtua.
  ces-1613: A však vždy ještě lid obětoval na výsostech, ale toliko Hospodinu Bohu
    svému.
  eng-WMB: Nevertheless the people still sacrificed in the high places, but only to
    the LORD their God.
  tam-TCV: இருந்தும் மக்கள் தொடர்ந்து பலிபீடங்களின் மேலேயே பலியிட்டு வந்தனர். ஆனாலும்
    இறைவனாகிய தங்கள் யெகோவாவுக்கு என்றே பலியிட்டார்கள்.
  ceb-ULB: Bisan pa niana, ang mga katawhan naghalad gihapon sa hataas nga mga dapit,
    apan alang lamang kang Yahweh, nga ilang Dios.
  pol-UBG: Lud jednak jeszcze składał ofiary na wyżynach, ale tylko PANU, swemu Bogu.
  urd-GVU: گو لوگ اِس کے بعد بھی اونچی جگہوں پر اپنی قربانیاں پیش کرتے تھے، لیکن اب
    سے وہ اِنہیں صرف رب اپنے خدا کو پیش کرتے تھے۔
  deu-1912: Doch opferte das Volk noch auf den Höhen, wiewohl dem HERRN, ihrem Gott.
  kan-2017: ಅವರು ಈ ಪ್ರಕಾರ ದೇವರಾದ ಯೆಹೋವನೊಬ್ಬನಿಗೇ ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸುವವರಾದರೂ ಆ ಯಜ್ಞಗಳನ್ನೂ
    ಇನ್ನೂ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿಯೇ ಸಮರ್ಪಿಸುತ್ತಿದ್ದರು.
  yap-yap: Ni yug aram rogon ni ul ul e girdi’ ngay ngu’ur pi’ed e maligach u yuyang
    ni tagil e liyor, machane go’ SOMOL e yi be pi’ ngak.
  hlt-MCSB: Tedae pilnam te hmuensang ah a nawn pueng tih a Pathen BOEIPA te khaw
    a bawkuh.
  mdy-ETH: ዎዚ ዒማና ዴራ ዱማ ዱማ ካኣሽኮ ቤዞይዳ ዒንጎ ባኮ ዒንጊፆ ሃሺባኣቶዋ ዔያታ ዒንጋ ባኮ ሺኢሻሢ ናንጊና ናንጋ ጎዳ
    ማዔ ፆኦሲም ሌሊኬ።
  twi-ASANTE: Nanso, na ɔmanfoɔ no gu so bɔ afɔdeɛ wɔ abosonsom asɔreeɛ so. Nanso,
    na wɔbɔ ma Awurade wɔn Onyankopɔn ara.
  eng-WEBU: Nevertheless the people still sacrificed in the high places, but only
    to the LORD their God.
  wal-wal: Asai goinniyo xoqqa sohotun yarshshuwaa yarshshiyoogaa aggana xayikkokka,
    eti yarshshiyoogee GODAA bantta Xoossaa xalaalaassa.
  spa-PDDPT: Sin embargo, el pueblo siguió ofreciendo sacrificios en los lugares altos,
    aunque solo a Yavé su ʼElohim.
  gun-gun: Ha'e ramive ma yvy'ã ikuai va'e áry rupi teri heta va'e kuery mba'emo ome'ẽ
    okuapy, teĩ Senhor Nhanderuete pe anho guive.
  ilo-ULB: Uray no nangidaton latta dagiti tattao kadagiti pagdaydayawan, ngem ni
    laeng Yahweh a Diosda ti nangipaayanda.
  kpg-kpg: Ma e aha maa nia daangada e haihai hua nadau tigidaumaha i nia huai gowaa
    daumaha, gei digaula e hai hua nadau tigidaumaha ang gi Dimaadua.
  uig-ARA: شۇنداقتىمۇ، خەلق قۇربانلىقنى يەنىلا «يۇقىرى جايلار»دا ئۆتكۈزەتتى؛ لېكىن
    ئۇلارنىڭ قۇربانلىقلىرى ئۆزلىرىنىڭ خۇداسى پەرۋەردىگارغىلا سۇنۇلاتتى.
  sus-sus: Ɲama tan mu gbilen kuye batudee fɔxɔ ra geyae fari, kɔnɔ e nu e Marigi
    Alatala nan gbansan batuma mɛnnie.
  pon-2006: Mehndahte aramas akan ar wiewiahte meirong wasahn kaudok teikan, ahpw
    re kin patohwandahngete arail meirong ong KAUN-O kelehpw.
  jae-jae: Lau sêkêŋ da aŋga gamêŋ ŋabau ŋagêdô gêwiŋ, mago sêkêŋ gêdêŋ Apômtau, nêŋ
    Anôtô taugeŋ.
  ksd-ksd: Ma ra tarai dia ga varvartabar boko ta ra umana tavul a lotu, ia kaka tadav
    ra Luluai kadia God.
  tur-YTC: Yine de halk yüksek yerlerde kurban kesmeye devam etti, ama yalnız Tanrıları
    Yahve'ye.
  grc-BRENT: Πλὴν ἔτι ὁ λαὸς ἐπὶ τῶν ὑψηλῶν ἐθυσίαζε, πλὴν Κυρίῳ Θεῷ αὐτῶν.
  ind-AYT: Rakyat masih mempersembahkan kurban di bukit-bukit pengurbanan, tetapi
    persembahan itu hanya diberikan kepada TUHAN, Allah mereka.
  nya-nya: Komabe anthu anapitiriza kupereka nsembe ku malo achipembedzo, koma kwa
    Yehova, Mulungu wawo yekha.
  hrv-hrv: Ipak je narod još žrtvovao po uzvišicama, ali samo Jahvi, svojem Bogu.
  mps-mps: Tialima te we bidi augwaligo king Manasego po wali pelama, augwaligo te
    tibo god dabeba me lotu po me wabeo. Mu tama, augwali sese tama Genuai Bidigo
    tempel beba Jerusalemba asobeo. Augwali te lotu wabo pesage dabeba pabo sę dabe
    tama iduali, tiali goli augwaligo Genuai Bidi augwa God deliba naga ofa ebo sę
    iduali.
  tpi-tpi: Orait ol manmeri i bihainim tok bilong King Manase na ol i no moa mekim
    lotu long ol giaman god. Tru, olgeta i no kam long haus bilong Bikpela long Jerusalem.
    Ol i wok yet long go long ol ples lotu nabaut, tasol ol i mekim ofa tasol long
    God, Bikpela bilong ol.
  dan-1931: Men Folket vedblev at ofre på Offerhøjene, dog kun til HERREN deres Gud.
  vie-OVCB: Tuy nhiên, dân chúng vẫn còn dâng tế lễ trên các đỉnh núi đồi, dù chỉ
    có Chúa, là Đức Chúa Trời của họ.
  guj-2017: તેમ છતાં હજી પણ લોકો ધર્મસ્થાનોમાં અર્પણ કરતા, પણ તે ફક્ત પોતાના પ્રભુ
    ઈશ્વરને માટે જ કરતા.
  pon-2006A: Mehndahte aramas akan ar wiewiahte meirong wasahn kaudok teikan, ahpw
    re kin patohwandahngete arail meirong ong KAUN-O kelehpw.
  por-BRBSL: Mesmo assim o povo ainda se sacrificava nos lugares altos, mas somente
    a Iavé seu Deus.
  cth-cth: Taminaw teh hmuen rasang poung koe thuengnae a sak awh eiteh, amamae BAWIPA
    Cathut koe doeh a sak awh.
  twi-twi: Nanso na ɔmanfo no da so bɔ afɔre wɔ abosonsom nsɔree so, a na wɔbɔ ma
    Awurade wɔn Nyankopɔn no ara.
  hlt-hlt: Tedae pilnam te hmuensang ah a nawn pueng tih a Pathen BOEIPA te khaw a
    bawkuh.
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ kɛ̀ bɛnìtìbɛ̀ nkpɑɑ́ feu yɛtɔ̀rɛ̀, kɛ bɑɑ nɛ́ bɑ́ɑ́ nti Yiɛ̀
    nKuyie.
  msy-2020: Ezɨ gumazamiziba Atrivim Manasen akam baregha, ua asebar ziaba fer puvatɨ.
    Me bar moghɨra Jerusalemɨn izir puvatɨ. Me uan mɨghsɨabar itir danganibara ghua
    Ikiavɨra Itir God, men Godɨn ziam fa, egha ofaba a ganɨdi.
  dop-dop: Pɑɑ nɑ mpʋ tɔ, yǝlɑɑ lɑkɑɣɑ Ɩsɔ Tɑcɑɑ tike kɛ kɔtɑsɩ kɛ tǝkɔtǝlɛnɑɑ lɛlɑɑ
    tɑɑ kɛ́ tɛtʋ tɑɑ.
  azb-azb: Bununla bərabər xalq hələ səcdəgahlarda qurban gətirirdi, hərçənd ki bunu
    özlərinin Allahı Rəbbə görə edirdi.
  eng-DBY: Nevertheless, the people sacrificed still on the high places, although
    to Jehovah their God only.
  hin-2017: तो भी प्रजा के लोग ऊँचे स्थानों पर बलिदान करते रहे, परन्तु केवल अपने परमेश्वर
    यहोवा के लिये।
  eng-YLT: but still the people are sacrificing in high places, only — to Jehovah
    their God.
  eng-WYC-2017: Nevertheless the people offered yet in high places to the Lord their
    God.
  eng-WMBB: Nevertheless the people still sacrificed in the high places, but only
    to the LORD their God.
  urd-GVH: गो लोग इसके बाद भी ऊँची जगहों पर अपनी क़ुरबानियाँ पेश करते थे, लेकिन अब
    से वह इन्हें सिर्फ़ रब अपने ख़ुदा को पेश करते थे।
  rug-rug: Sari na tie si va vukivukihi lamo koari na vasidi vahesihesiana pa toqere,
    ba vala i mo rini koe Zihova sa dia Tamasa sa vinahesi.
  gaz-gaz: Taʼus sabni ittuma fufee iddoowwan sagadaa kanneen gaarran irraa keessatti
    aarsaa dhiʼeesse; garuu uummanni sun Waaqayyo Waaqa isaa qofaaf aarsaa dhiʼeessaa
    ture.
  fra-LSG: Le peuple sacrifiait bien encore sur les hauts lieux, mais seulement à
    l’Éternel, son Dieu.
  yal-yal: Yamaan mɔn yi saraxane bama taan kidene yi, koni e yi e bama Alatala nan
    tun xa, e Ala.
  haw-1868: Aka, mohai na kanaka ma na wahi kiekie, ia Iehova no nae ko lakou Akua.
  arb-NAV: إِلا أَنَّ الشَّعْبَ ظَلَّ يُقَدِّمُ الذَّبَائِحَ عَلَى الْمُرْتَفَعَاتِ،
    وَلَكِنَّهُمْ قَدَّمُوهَا لِلرَّبِّ إِلَهِهِمْ.
  ewe-ewe: Ke hã la, ameawo gasaa vɔwo ko le vɔsamlekpui siwo le togbɛawo dzi la dzi
    gake wosaa vɔ siawo azɔ na Yehowa, woƒe Mawu la.
  eng-LEE: Nevertheless the people sacrificed on the high-places, but only unto the
    Lord their God.
  asm-FB: তথাপি তেতিয়াও লোকসকলে ওখ ঠাইবোৰত বলিদান কৰিছিল যদিও কেৱল তেওঁলোকৰ ঈশ্বৰ
    যিহোৱাৰ উদ্দেশ্যেহে কৰিছিল।
  sus-A: حَمَ تَن مُ فبِلٍن كُيٍ بَتُدٍيٍ قْشْ رَ فٍيَيٍ قَرِ، كْنْ عٍ نُ عٍ مَرِفِ
    عَلَتَلَ نَن فبَنسَن بَتُمَ مّننِيٍ.
  fra-SBL: Le peuple sacrifiait encore sur les hauts lieux, mais seulement à Yahvé,
    son Dieu.
  hbo-hbo: אֲבָל֙ עֹ֣וד הָעָ֔ם זֹבְחִ֖ים בַּבָּמֹ֑ות רַ֖ק לַיהוָ֥ה אֱלֹהֵיהֶֽם׃
  kik-kik: No rĩrĩ, andũ magĩthiĩ o na mbere kũrutĩra magongona kũndũ kũrĩa gũtũũgĩru,
    no mamarutagĩra Jehova Ngai wao o we wiki.
  fra-NCL: Le peuple sacrifiait bien encore sur les hauts lieux, mais seulement à
    Yahweh, son Dieu.
  cek-AK: Toe kaminawk loe kasang ahmuennawk ah angbawnhaih sak toengtoeng vop, toe
    to angbawnhaih loe angmacae Angraeng Sithaw khae khue ah ni a sak o.
  cuk-cuk: Ar e-Bab-Dummad-Jehováʼgarbi ibmar-ukoye sogsan-inigwele, dulemardi amba
    bab-dummaganse-goled-negmargi ibmar-ogumakar ukbukwa gusmalad.
  uig-CYR: Шундақтиму, хәлиқ қурбанлиқни йәнила «жуқури җайлар»да өткүзәтти; лекин
    уларниң қурбанлиқлири өзлириниң Худаси Пәрвәрдигарғила сунулатти.
  pma-pma: Katau en avong enek, meatin keil amules avina en hoi hou keil keke avaha
    netan ka avasan sanien votut keil one ien, ka amumoni va min Iahova enges.
  tel-2017: అయినా ప్రజలు ఎత్తయిన స్థలాల్లో ఇంకా బలులు అర్పిస్తూనే ఉన్నారు గాని అవి
    తమ దేవుడైన యెహోవాకే అర్పించారు.
  hat-BSA: Sepandan, pèp la te toujou fè sakrifis nan lye wo yo, men sèlman a SENYÈ
    Bondye pa yo a.
  kos-kos: Mwet uh finne orek kisa in kutu pac acn in alu saya, tuh kisa lalos uh
    ma na nu sin LEUM GOD mukena.
  hbo-WLC: אֲבָל֙ ע֣וֹד הָעָ֔ם זֹבְחִ֖ים בַּבָּמ֑וֹת רַ֖ק לַיהוָ֥ה אֱלֹהֵיהֶֽם׃
  ibo-ibo: Ma ụfọdụ ndị Juda nọgidekwara na-achụ aja nʼugwu, maọbụ naanị Onyenwe anyị
    Chineke ha ka ha na-achụrụ aja ndị a.
  ory-ory: ତଥାପି ଲୋକମାନେ ଉଚ୍ଚସ୍ଥଳୀରେ ବଳିଦାନ କଲେ, ମାତ୍ର ତାହା କେବଳ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ କଲେ।
  chk-chk: Iei mwo än ekewe aramas chüen asor lon ekewe lenien fel won ekewe leni
    tekia, nge ra chök asor ngeni ewe Samol mi Lapalap ar we Kot.
  rop-rop: Ola pipul bin duwit langa King Manesa, bat deibin weshipbat YAWEI langa
    olabat ronwan serramoni pleis.
  ukr-1871: Але народ приносив ще жертви на висотах, хоч то й Господеві, Богові свойму.
  deu-1951: Zwar opferte das Volk noch auf den Höhen, aber nur dem HERRN, seinem Gott.
  eng-JPS: Nevertheless the people did sacrifice still in the high places, but only
    unto the LORD their God.
  srp-1865: Ali narod još prinošaše žrtve na visinama, ali samo Gospodu Bogu svojemu.
  lug-lug: Wabula abantu bo, ne beeyongera okuweerangayo ssaddaaka ku bifo ebigulumivu,
    nga baziwaayo eri Mukama Katonda waabwe.
  heb-heb: אבל עוד העם זבחים בבמות רק ליהוה אלהיהם׃
  ben-IRV: অবশ্য লোকেরা তখনও পূজার উঁচু জায়গা গুলোতে যজ্ঞ করত, কিন্তু তারা শুধুমাত্র
    তাদের ঈশ্বর সদাপ্রভুরই উদ্দেশ্যেই করত।
  pan-pan: ਤਾਂ ਵੀ ਅਜੇ ਤੱਕ ਲੋਕ ਉੱਚਿਆਂ ਸਥਾਨਾਂ ਉੱਤੇ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੇ ਰਹੇ ਪਰ ਕੇਵਲ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ
  mya-JVB: သို့ရာတွင် ပြည်သား တို့သည် မြင့် သောအရပ် ပေါ် မှာ ယဇ် ပူဇော်လျက်ပင်၊ မိမိ
    တို့ဘုရားသခင် ထာဝရဘုရား ကိုသာ ကိုးကွယ်ကြ၏။
  hmo-hmo: To taunimanima ese ataiai idia noho tomadiho gabudia dekenai boubou karadia
    idia karaia noho, to gau tamona, Lohiabada, edia Dirava, sibona dekenai unai boubou
    idia henia.
  urd-urd: तो भी लोग ऊँचे मक़ामों में क़ुर्बानी करते रहे, लेकिन सिर्फ़ ख़ुदावन्द अपने
    ख़ुदा के लिए।
  rus-SYN: Но народ еще приносил жертвы на высотах, хотя и Господу Богу своему.
  bqc-SIM: Gbɛ̃́ↄ gì lɛ́ sa'o gulɛsĩↄwa, ãma Dii ń Lua aalɛ owà.
  tcz-CHONGTHU: Ahin lah mipi hochun munsang dunga pumgo thilto chu achepi jing nalaijun
    ahi, ahivangin Pakai Pathen komma bou abol taovin ahi
  mar-mar: लोक अजूनही उंचस्थानी यज्ञ करीतच होते पण आता ते फक्त त्यांच्या परमेश्वर
    देवाप्रीत्यर्थ करीत होते.
  qub-qub: Chaypis runacunaga Tayta Diospaj puytush lömacunacho caycaj altarcunacho
    sacrifisyu uywacunata pishtarcaycaran.
  bqp-bqp: Sɑɑ ye sɔɔ, tɔmbɑ yɑ̃kunu mɔ̀ gungunɔ, ɑdɑmɑ Gusunɔ ben Yinniwɑ bɑ nu kuɑmmɛ.
  hat-hat: Pèp la te toujou ap ofri bèt pou yo touye lòt kote, men se te toujou pou
    Seyè a, Bondye yo a, ase.
  eng-BSB: Nevertheless, the people still sacrificed at the high places, but only
    to the LORD their God.
  eng-WEBPB: Nevertheless the people still sacrificed in the high places, but only
    to the LORD their God.
  kbq-kbq: Ana'ma hige'za vahe'mo'za agona agona mono'ma nehazafina kresramana vu'nazanagi,
    Ra Anumzana Israeli vahe'mofo Anumzamofonteke kresramna vu'naze.
  nhe-BL: Nopa tlacame tlen tlali Judá noja quitlatiyayaj tlacajcahualistli ipan nopa
    miyac tlaixpamitl tlen eltoyaj ipan tepetini, pero quitlatiyayaj senquistoc para
    TOTECO Dios.
  gub-BL: Teko uzuka ma'ea'yr uzar Tupàn Tuweharupi Wiko Ma'e henataromo wà, wazuka
    haw tupàn a'ua'u wanenataromo arer rehe wà.
  eng-DRA: Nevertheless the people still sacrificed in the high places to the Lord
    their God.
