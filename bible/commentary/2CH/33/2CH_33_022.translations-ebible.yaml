verse: 2CH.033.022
translations:
  mal-C: തന്റെ പിതാവായ മനശ്ശെ ചെയ്തിരുന്നതുപോലെ അദ്ദേഹവും യഹോവയുടെമുമ്പിൽ തിന്മ പ്രവർത്തിച്ചു.
    മനശ്ശെ ഉണ്ടാക്കിയിരുന്ന സകലബിംബങ്ങൾക്കും ആമോൻ ബലികൾ അർപ്പിക്കുകയും അവയെ സേവിക്കുകയും
    ചെയ്തു.
  deu-TKW: Und er that, was Jahwe mißfiel, gleichwie sein Vater Manasse gethan hatte.
    Allen den Schnitzbildern, die sein Vater Manasse angefertigt hatte, brachte Amon
    viele Opfer und diente ihnen.
  lin-lin: Amoni asalaki makambo mabe na miso ya Yawe, ndenge kaka Manase, tata na
    ye, asalaki ; agumbamelaki banzambe nyonso ya bikeko oyo Manase, tata na ye, asalaki
    mpe abonzelaki yango bambeka.
  eng-LSV: and he does evil in the eyes of YHWH, as his father Manasseh did, and Amon
    has sacrificed to all the carved images that his father Manasseh had made, and
    serves them,
  eng-GNV: 'But he did euill in the sight of the Lord, as did Manasseh his father:
    for Amon sacrificed to all the images, which Manasseh his father had made, and
    serued them,'
  eng-WEBSTER: 'But he did that which was evil in the sight of the LORD, as did Manasseh
    his father: for Amon sacrificed to all the carved images which Manasseh his father
    had made, and served them;'
  nhw-BL: Huan quichijqui catli nelía fiero iixpa TOTECO quen itata Manasés quichijqui
    achtihuiya. Quinmacac tlacajcahualistli nochi tlamantli teteyome catli itata Manasés
    quichijtoya huan quinhueyitlali.
  swh-ONEN: Akatenda maovu machoni mwa Bwana, kama baba yake Manase alivyofanya. Amoni
    akaabudu na kutoa dhabihu kwa sanamu zote alizokuwa ametengeneza Manase.
  bba-bba: Kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ nɡe win tundo Mɑnɑse. U bwɑ̃ɑroku ni
    Mɑnɑse u kuɑ kpuro yɑ̃kuru kuɑ u sɑ̃wɑ.
  eng-KJVCPB: 'But he did that which was evil in the sight of the Lord, as did Manasseh
    his father: for Amon sacrificed unto all the carved images which Manasseh his
    father had made, and served them;'
  luo-luo: Notimo timbe maricho e wangʼ Jehova Nyasaye mana kaka wuon mare Manase
    nosetimo. Amon nolamo kendo timo liswa ne nyiseche duto manono mane Manase oseloso.
  meu-meu: Ia na Iehova vairanai e kara havarava, tamana Manase e kara havarava heḡereḡerena.
    Tamana Manase ese e kara kaivakukudia iboudiai na Amon ese e boudia bona isiaidia
    e lao heni.
  npi-ULB: तिनका पिता मनश्शेले गरेझैं तिनले परमप्रभुको दृष्‍टिमा जे खराब थियो, त्यही
    गरे । तिनले आफ्ना पिता मनश्शेले बनाएका सबै मूर्तिमा बलिदान चढाए र तिनको पुजा गरे
    ।
  yor-yor: Ó ṣe búburú ní ojú Olúwa, gẹ́gẹ́ bí baba rẹ̀ Manase ti ṣe. Amoni rú ẹbọ
    sí gbogbo àwọn òrìṣà tí Manase baba rẹ̀ ti ṣe, ó sì sìn wọ́n.
  pes-OPCB: او نیز مانند پدرش منسی نسبت به خداوند گناه ورزید و برای تمام بتهایی که
    پدرش ساخته بود قربانی تقدیم کرد و آنها را پرستید.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh, gaya ng ginawa ng
    kaniyang amang si Manases. Naghandog siya sa lahat ng inukit na imahe na ginawa
    ng kaniyang amang si Manases, at sinamba niya ang mga ito.
  hui-hui: Amono ibugua mana ko timbuni ibu aba Manasehanda Anduane Homogonaga deni
    bialu hene wiadagua dege bialu hene. Ibugua mana ko ngubi ibu abahanda biaga wiadagua
    bialubi mbirale dama mitangi bialu gime wabini wiaruhondo ibu abahanda bi pupu
    wialu henedagua dege bialu hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​ခ​မည်း​တော်​မ​နာ​ရှေ​ကဲ့​သို့​ပင် ထာ​ဝရ​ဘု​ရား​အား​ပြစ်​မှား​၍​ခ​မည်း​တော်​ကိုး
    ကွယ်​ခဲ့​သည့်​ရုပ်​တု​များ​ကို​ပင်​ကိုး​ကွယ်​၏။-
  bod-N: ཨ་མོན་གྱིས་རང་གི་ཕ་མཱ་ན་ཤེས་བྱས་པ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་དེ།
    ཁོས་རང་གི་ཕ་མཱ་ན་ཤེས་བརྐོས་པའི་སྐུ་འདྲ་ཐམས་ཅད་ལ་མཆོད་པ་ཕུལ་ནས་ཞབས་ཕྱི་བསྒྲུབས།
  sna-sna: Akaita zvakaipa pamberi paJehovha, sezvakanga zvaitwa naManase baba vake.
    Amoni akashumira uye akapa zvibayiro zvakanga zvagadzirwa naManase.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, como lo hizo su padre Manasés;
    y Amón sacrificó a todas las imágenes grabadas que había hecho su padre Manasés,
    y las sirvió.
  cac-cac: Ix stzuntzejcot yoval sc'ol Jehová vin̈ d'a yib'an̈ icha ix sc'ulej vin̈
    smam vin̈. Ix sn̈us silab' vin̈ d'a juntzan̈ comon dios b'ob'ilcan yuj vin̈ smam
    vin̈ chi', ix ochpax vin̈ ejmelal d'ay.
  swh-ULB: Akafanya yaliyokuwa uovu katika macho ya Yaahwe, kama Manase, baba yake,
    alivyofanya. Amoni alitoa sadaka katika sanamau zote za kuchonga ambazo alitengeneza
    Manase baba yake, na aliziabudu.
  bel-bel: і рабіў незаўгоднае ў вачах Гасподніх так, як рабіў Манасія, бацька ягоны;
    і ўсім балванам, якіх зрабіў Манасія, бацька ягоны, прыносіў Амон ахвяры і служыў
    ім.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, wie sein Vater Manasse
    getan hatte. Und Amon opferte allen geschnitzten Bildern, die sein Vater Manasse
    gemacht hatte, und diente ihnen.
  mbb-OT: Mezaat is baal ni Amon diyà te etuvangan te Nengazen, iring te mibeelan
    ni Manase he amey zin. Mid-azap din wey mibpemuhat din is menge ed-ezapen he mibpeveelan
    ni Manase.
  mal-2015: അവൻ തന്റെ അപ്പനായ മനശ്ശെ ചെയ്തതുപോലെ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു,
    തന്റെ അപ്പനായ മനശ്ശെ ഉണ്ടാക്കിയ സകല വിഗ്രഹങ്ങൾക്കും ആമോൻ ബലികഴിച്ചു അവയെ സേവിച്ചു.
  rmc-rmc: Ov kerelas baro nalačhipen anglo RAJ, avke sar the leskro dad o Menaše.
    Obetinelas savore modlenge, so kerďa leskro dad, a lašarelas len.
  pes-OPV: و آنچه درنظر خداوند ناپسند بود، موافق آنچه پدرش منسی کرده بود، به عمل آورد
    و آمون برای جمیع بتهایی که پدرش منسی ساخته بود، قربانی گذرانیده، آنها را پرستش
    کرد.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, кум фэкусе татэл сэу, Манасе.
    А адус жертфе тутурор кипурилор чоплите пе каре ле фэкусе татэл сэу, Манасе, ши
    ле-а служит.
  ben-OBCV: তাঁর বাবা মনঃশির মতো তিনিও সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করলেন। আমোন,
    মনঃশির তৈরি করা সব প্রতিমার পুজো করতেন ও সেগুলির কাছে নৈবেদ্যও উৎসর্গ করতেন।
  som-som: Oo isna wuxuu sameeyey wax shar ku ah Rabbiga hortiisa sidii aabbihiis
    Manaseh u yeelay oo kale. Oo Aamoon wuxuu allabari u bixiyey sanamyadii xardhanaa
    ee uu aabbihiis Manaseh sameeyey oo dhan, wuuna u adeegay.
  lat-VUC: 'Fecitque malum in conspectu Domini, sicut fecerat Manasses pater ejus:
    et cunctis idolis quæ Manasses fuerat fabricatus, immolavit atque servivit.'
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, as did Manasseh
    his father; and Amon sacrificed unto all the graven images which Manasseh his
    father had made, and served them.
  ita-1885: E fece ciò che dispiace al Signore, come Manasse, suo padre, avea fatto;
    e sacrificò, e servì a tutte le sculture, che Manasse, suo padre, avea fatte.
  eng-LXXUP: 'And he did that which was evil in the sight of the Lord, as his father
    Manasseh did: and Amon sacrificed to all the idols which his father Manasseh had
    made, and served them.'
  eng-ULB: He did what was evil in the sight of Yahweh, as Manasseh, his father, had
    done. Amon sacrificed to all the carved figures that Manasseh his father had made,
    and he worshiped them.
  spa-VBL: Hizo el mal a los ojos del Señor, tal como lo había hecho su padre Manasés.
    Amón adoraba y sacrificaba a todos los ídolos que su padre Manasés había hecho.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, comme avait fait Manassé,
    son père; il sacrifia à toutes les images taillées que Manassé, son père, avait
    faites, et il les servit.
  mal-mal: അവൻ തന്റെ അപ്പനായ മനശ്ശെയെപ്പോലെ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; തന്റെ അപ്പനായ
    മനശ്ശെ ഉണ്ടാക്കിയ സകലവിഗ്രഹങ്ങൾക്കും ആമോൻ ബലികഴിച്ച് അവയെ സേവിച്ചു.
  urd-GVR: Apne bāp Manassī kī tarah wuh aisā ġhalat kām kartā rahā jo Rab ko nāpasand
    thā. Jo but us ke bāp ne banwāe the unhīṅ kī pūjā wuh kartā aur unhīṅ ko qurbāniyāṅ
    pesh kartā thā.
  suz-BL: मेकोमी आ आफ मनस्‍से खोदेंशो पा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे,
    मेको पवा बाक्‍त। आमोनमी आ आफ मनस्‍सेम सेल्‍शो मूर्ति नेल्‍ले आन कली चढ़ेशा, पूजा
    पवा बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, come avea fatto Manasse
    suo padre; offriva sacrifizi a tutte le immagini scolpite fatte da Manasse suo
    padre, e le serviva.
  ckb-ckb: ئەمیش وەک مەنەشەی باوکی لەبەرچاوی یەزدان خراپەکاری کرد. قوربانی بۆ هەموو
    ئەو بتانە سەربڕی کە مەنەشەی باوکی دروستی کردن، ئامۆن هەموو ئەوانی پەرست.
  eng-BBE: He did evil in the eyes of the Lord, as Manasseh his father had done; and
    Amon made offerings to all the images which his father Manasseh had made, and
    was their servant.
  kan-OKCV: ಆದರೆ ಅವನು ತನ್ನ ತಂದೆ ಮನಸ್ಸೆಯು ಮಾಡಿದ ಹಾಗೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನೇ
    ಮಾಡಿದನು. ಆಮೋನನು ತನ್ನ ತಂದೆ ಮನಸ್ಸೆಯು ಮಾಡಿದ ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳಿಗೆ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿ
    ಅವುಗಳನ್ನು ಪೂಜಿಸಿದನು.
  tam-2017: அவன் தன் தகப்பனாகிய மனாசே செய்ததுபோல யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச்
    செய்தான்; தன் தகப்பனாகிய மனாசே செய்துவைத்த சிலைகளுக்கெல்லாம் ஆமோன் பலியிட்டு,
    அவைகளை வணங்கினான்.
  spa-RV-1909: 'Mas nunca se humilló delante de Jehová, como se humilló Manasés su
    padre: antes aumentó el pecado.'
  ron-BTF: Dar el a făcut rău înaintea ochilor DOMNULUI, precum a făcut Manase, tatăl
    său, fiindcă Amon a sacrificat tuturor chipurilor cioplite pe care Manase, tatăl
    său, le-a făcut și le-a servit;
  eng-WEBP: He did that which was evil in the LORD’s sight, as did Manasseh his father;
    and Amon sacrificed to all the engraved images which Manasseh his father had made,
    and served them.
  eng-FBV: He did evil in the Lord's sight just as his father Manasseh had. Amon worshiped
    and sacrificed to all the idols his father Manasseh had made.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, zoals zijn vader Manasses.
    Aan alle schandbeelden, die zijn vader Manasses gemaakt had, bracht Amon offers,
    en diende ze.
  nch-BL: Huan quichijqui cati nelía fiero iixpa TOTECO quej itata Manasés quichijqui
    achtohuiya. Quinmacac tacajcahualisti nochi tamanti teteyome cati itata Manasés
    quichijtoya huan quinhueyitali.
  vie-1934: Người làm điều ác tại trước mặt Đức Giê-hô-va y như Ma-na-se, cha người,
    đã làm, cúng tế cho các tượng chạm mà Ma-na-se, cha người, đã làm, và hầu việc
    chúng nó.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में बुरा है, जैसा उसके पिता ने भी किया
    था. अमोन अपने पिता द्वारा बनाई गई और सभी खोदी गई मूर्तियों के लिए बलि चढ़ाता रहा
    और वह उनकी सेवा भी करता रहा.
  spa-BES: E hizo lo malo ante los ojos del Señor, como había hecho Manasés su padre;
    y Amón hizo ofrendas y rindió culto a todas las imágenes que su padre Manasés
    había hecho.
  tdx-tdx: le nanao ze haratiañe ampivazohoa’ Iehovà manahak’ i Menasè rae’e; le nisoroña’
    i Amone iaby o sare-sokitse niranjien-drae’eo vaho nitoroñe iareo.
  tha-KJV: พระองค์​ทรงกระทำความชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ อย่างมนัสเสห์ราชบิดาของพระองค์ทรงกระทำนั้น
    อาโมนถวายสัตวบูชาแก่​รู​ปเคารพสลักทั้งสิ้น ซึ่งมนัสเสห์ราชบิดาของพระองค์​ได้​ทรงสร้างขึ้น
    และทรงปรนนิบั​ติ​รู​ปเคารพนั้น
  por-BR-2018: 'E fez o que era mau em olhos do SENHOR, como havia feito Manassés
    seu pai: porque a todos os ídolos que seu pai Manassés havia feito, sacrificou
    e serviu Amom.'
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, wie sein Vater Manasse getan
    hatte; und Amon opferte allen geschnitzten Bildern, welche sein Vater Manasse
    gemacht hatte, und diente ihnen.
  eng-WYC-2018: And he did evil in the sight of the Lord, as Manasseh, his father,
    had done; and he offered, and served to all the idols, which Manasseh had made.
  epo-epo: Li agadis malbone antaŭ la Eternulo, kiel agadis lia patro Manase; kaj
    al ĉiuj idoloj, kiujn faris lia patro Manase, Amon oferadis kaj servadis.
  uig-PIN: U atisi Manassǝⱨ ⱪilƣinidǝk Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi.
    U atisi Manassǝⱨ yasatⱪan barliⱪ oyma mǝbudlarƣa ⱪurbanliⱪ sundi wǝ ularning ⱪulluⱪiƣa
    kirdi.
  beo-beo: A:imone da ea ada Mana:se defele, Hina Godema wadela:i hou hamosu. E da
    ea ada ea hou amoma fa:no bobogele, loboga hamoi ogogosu ‘gode’ ilima ea ada nodone
    sia:ne gadoi, e amolawane ilima nodone sia:ne gadosu.
  tpi-OTNT: Emon tu i mekim pasin nogut long ai bilong Bikpela, olsem papa bilong
    en, Manase, i bin mekim. Em i save lotu long ol piksa bilong giaman god bipo papa
    bilong en i bin wokim, na em i save mekim ofa long ol.
  hau-SA: Ya yi abin da yake mugu a gaban Ubangiji kamar yadda mahaifinsa Manasse
    ya yi. Amon ya bauta ya kuma miƙa hadayu ga dukan gumakan da Manasse ya yi.
  uig-LAT: U atisi Manasseh qilghinidek Perwerdigarning neziride rezil bolghanni qildi.
    U atisi Manasseh yasatqan barliq oyma mebudlargha qurbanliq sundi we ularning
    qulluqigha kirdi.
  nde-nde: Wenza ububi phambi kukaThixo, njengalokhu okwakwenziwe nguyise uManase.
    U-Amoni wakhonza njalo wanikela imihlatshelo kuzozonke izithombe ezazenziwe nguManase.
  ton-ton: 'Ka naʻe fai ʻe ia ʻaia naʻe kovi ʻi he ʻao ʻo Sihova, ʻo hangē ko ia naʻe
    fai ʻe Manase ko ʻene tamai: he naʻe feilaulau ʻa ʻAmoni ki he ngaahi meʻa fakatātā
    kotoa pē, ʻaia naʻe tātā mo ngaohi ʻe Manase ko ʻene tamai, ʻo ne tauhi ki ai:'
  ces-1613: I činil to, což jest zlého před očima Hospodinovýma, tak jako byl činil
    Manasses otec jeho; nebo všechněm rytinám, kterýchž byl nadělal Manasses otec
    jeho, obětoval Amon a sloužil jim.
  eng-WMB: He did that which was evil in the LORD’s sight, as did Manasseh his father;
    and Amon sacrificed to all the engraved images which Manasseh his father had made,
    and served them.
  tam-TCV: அவனும் தன் தகப்பன் மனாசே செய்ததுபோல் யெகோவாவின் பார்வையில் தீமையானதையே
    செய்தான். மனாசே செய்திருந்த எல்லா விக்கிரகங்களையும் ஆமோன் வணங்கி, அவற்றில் பலிகளையும்
    செலுத்தினான்.
  ceb-ULB: Nagbuhat siya ug daotan sa panan-aw ni Yahweh, sama sa binuhatan ni Manases,
    nga iyang amahan. Naghalad si Amon ngadto sa mga kinulit nga imahe nga gibuhat
    sa iyang amahan nga si Manases, ug ginasimba niya kini.
  pol-UBG: I czynił to, co złe w oczach PANA, tak jak czynił jego ojciec Manasses.
    Amon bowiem składał ofiary wszystkim posągom, które sporządził jego ojciec Manasses,
    i służył im.
  urd-GVU: اپنے باپ منسّی کی طرح وہ ایسا غلط کام کرتا رہا جو رب کو ناپسند تھا۔ جو
    بُت اُس کے باپ نے بنوائے تھے اُن ہی کی پوجا وہ کرتا اور اُن ہی کو قربانیاں پیش
    کرتا تھا۔
  deu-1912: und tat, was dem HERRN übel gefiel, wie sein Vater Manasse getan hatte.
    Und Amon opferte allen Götzen, die sein Vater Manasse gemacht hatte, und diente
    ihnen.
  kan-2017: ಆಮೋನನು ತನ್ನ ತಂದೆಯಾದ ಮನಸ್ಸೆಯ ಹಾಗೆಯೇ ಯೆಹೋವನ ಚಿತ್ತಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಡೆದನು.
    ತನ್ನ ತಂದೆಯಾದ ಮನಸ್ಸೆಯು ಮಾಡಿಸಿದ್ದ ಎಲ್ಲಾ ವಿಗ್ರಹಗಳಿಗೆ ಯಜ್ಞವನ್ನರ್ಪಿಸಿ ಅವುಗಳನ್ನು ಪೂಜಿಸಿದನು.
  yap-yap: Bod e chitamngin i Manasseh, i denen nib togopluw ngak SOMOL, mi i tayfan
    e pi got ni i tay e chitamngin fan.
  hlt-MCSB: A napa Manasseh kah a saii bangla BOEIPA mik ah boethae a saii. A napa
    Manasseh kah a saii mueidaep cungkuem taengah Amon loh a nawn tih tho a thueng.
  mdy-ETH: ዒዚ ፔ ዓዶ ሚናኣሴጉዲ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤ ዒዛኮ ዓዴ ካኣሽካ ሜሌ ፆኦዞ ካኣሽኬኔ፤ ዔያቶም ዒንጎ
    ባኣዚያ ሺኢሼኔ።
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagya Manase yɛeɛ no. Ɔsomm ahoni
    a nʼagya yɛeɛ no nyinaa, bɔɔ afɔdeɛ maa wɔn.
  eng-WEBU: He did that which was evil in the LORD’s sight, as did Manasseh his father;
    and Amon sacrificed to all the engraved images which Manasseh his father had made,
    and served them.
  wal-wal: A aawai Minaasee oottidoogaadan, ikka GODAA sinttan iitabaa oottiis. A
    aawai Minaasee ootissido misiletu ubbaayyo yarshshiisinne etayyo oottiis.
  spa-PDDPT: Practicó lo malo ante Yavé, como su padre Manasés, pues Amón ofreció
    sacrificios a todos los ídolos de talla que su padre Manasés estableció, y les
    sirvió.
  gun-gun: Ha'e ma Senhor renonde rupi ha'eve'ỹ va'e anho ojapo oikovy, nguu Manassés
    ojapoague rami. Mba'eta mba'emo ra'angaarã tuu Manassés ojapo va'ekue ha'e javi
    pe ta'y Amom ju ome'ẽ tema mymba, ha'e nunga pe rive oiko.
  ilo-ULB: Dakes ti inaramidna iti imatang ni Yahweh, a kas iti inaramid ni Manases
    nga amana. Nagidaton ni Amon kadagiti amin a nakitikitan a ladawan nga inaramid
    ni Manases nga amana, ken nagdaydayaw isuna kadagitoy.
  kpg-kpg: Gadoo be dono damana Manasseh, mee guu hai ana hala gi Dimaadua, gu daumaha
    gi nia ada god ala nogo daumaha ginai dono damana.
  uig-ARA: ئۇ ئاتىسى ماناسسەھ قىلغىنىدەك پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى.
    ئۇ ئاتىسى ماناسسەھ ياساتقان بارلىق ئويما مەبۇدلارغا قۇربانلىق سۇندى ۋە ئۇلارنىڭ
    قۇللۇقىغا كىردى.
  sus-sus: A naxa bira fe ɲaaxie fɔxɔ ra alɔ a baba Manasi, a sɛrɛxɛe ba kuyee bɛ
    a baba nu bara naxee yailan batu se ra.
  pon-2006: E duwehte seme Manase, e wiahda dihp ong KAUN-O, oh kaudokiong dikedik
    en eni kan me semeo kin kaudokiong.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, da Manase tamana
    i ga pait ia; ma Amon i ga varvartabar tadav ra umana tabataba nina Manase tamana
    i ga pait diat, ma i ga torom ta diat.
  tur-YTC: Babası Manaşşe'nin yaptığı gibi, Yahve'nin gözünde kötü olanı yaptı; ve
    Amon, babası Manaşşe'nin yaptığı bütün oyma suretlere kurbanlar kesti ve onlara
    hizmet etti.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, ὡς ἐποίησε Μανασσῆς ὁ πατὴρ αὐτοῦ·
    καὶ πᾶσι τοῖς εἰδώλοις οἷς ἐποίησε Μανασσῆς ὁ πατὴρ αὐτοῦ, ἔθυεν Ἀμὼν καὶ ἐδούλευσεν
    αὐτοῖς.
  ind-AYT: Dia melakukan apa yang jahat dalam pandangan TUHAN seperti yang dilakukan
    oleh Manasye, ayahnya. Amon mempersembahkan kurban kepada semua patung pahatan
    yang dibuat oleh Manasye, ayahnya, dan beribadah kepada mereka.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova, monga anachitira Manase abambo ake.
    Amoni analambira ndi kupereka nsembe kwa mafano onse amene anapanga Manase.
  hrv-hrv: Činio je što je zlo u Jahvinim očima, kao i otac mu Manaše, jer je svim
    idolima koje bijaše načinio njegov otac Manaše on prinosio žrtve i služio im.
  mps-mps: Emongo me Genuai Bidigo gedude aga aya Manasego yali dwai kolesaga tiwai
    mu yali. Agai aga ayago polobadu nigali te tibo god piksa dabeba lotu po weyu
    yali, tama agai augwaliba ofa iyu ebo sę me yali.
  tpi-tpi: Emon tu i mekim pasin nogut long ai bilong Bikpela, olsem papa bilong en,
    Manase, i bin mekim. Em i save lotu long ol piksa bilong giaman god bipo papa
    bilong en i bin wokim, na em i save mekim ofa long ol.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, ligesom hans Fader Manasse,
    og Amon ofrede til alle de Gudebilleder, hans Fader Manasse havde ladet lave,
    og dyrkede dem.
  vie-OVCB: A-môn làm điều ác trước mặt Chúa Hằng Hữu như Ma-na-se, cha mình đã làm
    trước kia. A-môn dâng tế lễ và phục vụ các tượng chạm mà Ma-na-se, cha mình đã
    làm.
  guj-2017: જેમ તેના પિતા મનાશ્શાએ કર્યું હતું તેમ તેણે ઈશ્વરની દ્રષ્ટિમાં ખોટું હતું
    તે જ પ્રમાણે કર્યું. તેના પિતા મનાશ્શાએ કોતરેલી મૂર્તિઓ બનાવી હતી તે સર્વને આમોને
    બલિદાન આપ્યાં અને તેઓની પૂજા કરી.
  pon-2006A: E duwehte seme Manase, e wiahda dihp ong KAUN-O, oh kaudokiong dikedik
    en eni kan me semeo kin kaudokiong.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé, assim como Manassés seu pai;
    e Amon sacrificou a todas as imagens gravadas que Manassés seu pai tinha feito,
    e as serviu.
  cth-cth: A na pa Manasseh ni a sak e patetlah BAWIPA e hmaitung hawihoehnae a sak.
    A na pa Manasseh ni a sak e meikaphawknaw koevah, Ammon ni thuengnae a sak teh,
    thaw a tawk pouh.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛnea nʼagya Manase yɛe no. Ɔsom ahoni a nʼagya
    yɛe no nyinaa, bɔɔ afɔre maa wɔn.
  hlt-hlt: A napa Manasseh kah a saii bangla BOEIPA mik ah boethae a saii. A napa
    Manasseh kah a saii mueidaep cungkuem taengah Amon loh a nawn tih tho a thueng.
  tbz-SIM: kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ o cicɛ Mɑnɑnsee do dɔ̀ɔ̀mɛ̀, kɛ́fíé
    yɛbɔkɛ̀ o cicɛ do dɔ̀ɔ̀ yɛ̀ kɛ́ nyɛ̀ bɑ̀ɑ́.
  msy-2020: Emonɨn afeziam Manase amizɨ moghɨn, Emon uaghan Ikiavɨra Itir Godɨn damazimɨn
    arazir kurabagh ami. Amonɨn afeziam Manase fomɨra ingarizir marvir guaba, a da
    bagha ofabagh amua dar ziaba fe.
  dop-dop: Nɑ ɩ́ lɑ́ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, ɩsɩɩ ɩ cɑɑ Mɑnɑsee. Ɩ lɑɑ ɩ cɑɑ tɩɩŋ.
  azb-azb: O, atası Menaşşenin etdiyi kimi Rəbbin gözündə pis olan işlər etdi. Atası
    Menaşşenin düzəltdiyi bütün oyma bütlərə Amon da qurban kəsdi və onlara qulluq
    etdi.
  eng-DBY: And he did evil in the sight of Jehovah, as Manasseh his father had done;
    and Amon sacrificed to all the graven images that Manasseh his father had made,
    and served them.
  hin-2017: उसने अपने पिता मनश्शे के समान वह किया जो यहोवा की दृष्टि में बुरा है।
    और जितनी मूर्तियाँ उसके पिता मनश्शे ने खोदकर बनवाई थीं, वह भी उन सभी के सामने
    बलिदान करता और उन सभी की उपासना भी करता था।
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, as did Manasseh his
    father, and to all the graven images that Manasseh his father had made hath Amon
    sacrificed, and serveth them,
  eng-WYC-2017: And he did evil in the sight of the Lord, as Manasseh, his father,
    had done; and he offered, and served to all the idols, which Manasseh had made.
  eng-WMBB: He did that which was evil in the LORD’s sight, as did Manasseh his father;
    and Amon sacrificed to all the engraved images which Manasseh his father had made,
    and served them.
  urd-GVH: अपने बाप मनस्सी की तरह वह ऐसा ग़लत काम करता रहा जो रब को नापसंद था। जो
    बुत उसके बाप ने बनवाए थे उन्हीं की पूजा वह करता और उन्हीं को क़ुरबानियाँ पेश करता
    था।
  rug-rug: Gua puta e Manase sa tamana si asa, si tavete va kaleana pa kenuna e Zihova,
    meke vahesi sa sari na beku, saripu vahesi sa tamana.
  gaz-gaz: Innis akkuma abbaan isaa Minaaseen hojjetee ture sana fuula Waaqayyoo duratti
    waan hamaa hojjete. Aamoon waaqota Minaaseen tolche waaqeffate; hunda isaaniitifis
    aarsaa dhiʼeesse.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, comme avait fait Manassé,
    son père; il sacrifia à toutes les images taillées qu’avait faites Manassé, son
    père, et il les servit;
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga alo a fafe Manase a liga kii
    naxan yi. Amɔn yi saraxane bama suxurene birin xa, a fafe naxanye rafala, a yi
    ne batu.
  haw-1868: Hana ino ia imua o Iehova e like me ka mea a Manase a kona makuakane i
    hana'i. A mohai o Amona i na kii a pau a Manase a kona makuakane i hana'i, a hookauwa
    aku la na lakou.
  arb-NAV: وَارْتَكَبَ الشَّرَّ أَمَامَ الرَّبِّ كَمَا عَمِلَ أَبُوهُ مَنَسَّى، وَقَرَّبَ
    آمُونُ ذَبَائِحَ لِجَمِيعِ التَّمَاثِيلِ الَّتِي عَمِلَهَا أَبُوهُ وَعَبَدَهَا،
  ewe-ewe: Amon wɔ nu vɔ̃ le Yehowa ŋkume abe fofoa, Manase, ene. Esubɔ eye wòsa vɔ
    na legbawo katã abe fofoa ene,
  eng-LEE: And he did what is evil in the eyes of the Lord, as Menasseh his father
    had done; and unto all the carved images which Menasseh his father had made did
    Amon sacrifice, and them he served;
  asm-FB: তেওঁৰ বাপেক মনচিয়ে কৰাৰ নিচিনাকৈ তেওঁ যিহোৱাৰ সাক্ষাতে কু-আচৰণ কৰিলে৷ তেওঁৰ
    পিতৃ মনচিয়ে কৰা আটাই কটা-প্ৰতিমাৰ উদ্দেশ্যে তেওঁ বলিদান কৰিলে আৰু সেইবোৰক সেৱা-পুজা
    কৰিলে।
  sus-A: عَ نَشَ بِرَ قٍ حَاشِيٍ قْشْ رَ عَلْ عَ بَبَ مَنَسِ، عَ سّرّشّيٍ بَ كُيٍيٍ
    بّ عَ بَبَ نُ بَرَ نَشٍيٍ يَءِلَن بَتُ سٍ رَ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, comme avait fait Manassé,
    son père ; Amon sacrifia à toutes les images gravées que Manassé, son père, avait
    faites, et il les servit.
  hbo-hbo: וַיַּ֤עַשׂ הָרַע֙ בְּעֵינֵ֣י יְהוָ֔ה כַּאֲשֶׁ֥ר עָשָׂ֖ה מְנַשֶּׁ֣ה אָבִ֑יו
    וּֽלְכָל־הַפְּסִילִ֗ים אֲשֶׁ֤ר עָשָׂה֙ מְנַשֶּׁ֣ה אָבִ֔יו זִבַּ֥ח אָמֹ֖ון וַיַּֽעַבְדֵֽם׃
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova, o ta ũrĩa ithe Manase eekĩte.
    Amoni nĩahooire na akĩrutĩra mĩhianano yothe magongona ĩrĩa Manase aathondekithĩtie.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, comme avait fait Manassé, son
    père ; Amon sacrifia à toutes les images qu’avait faites Manassé, son père, et
    il les servit ;
  cek-AK: Ampa Manasseh mah sak ih baktih toengah, anih mah doeh Angraeng mikhnukah
    kahoih ai hmuen to sak; Manasseh mah sak ih krangnawk to Amon mah bok moe, angbawnhaih
    to a sak.
  cuk-cuk: Amón, e-bab-Manasés-isgusadyobi Bab-Jehová-asabin ibmar-isganabi imaksamogad.
    Degine, e-bab-Manasés-nuchu-mimmimar-sobsa-gusadga ibmar-ogumakaled uksa-gusad,
    degi, ese gordii gusad.
  uig-CYR: У атиси Манассәһ қилғинидәк Пәрвәрдигарниң нәзиридә рәзил болғанни қилди.
    У атиси Манассәһ ясатқан барлиқ ойма мәбудларға қурбанлиқ сунди вә уларниң қуллуғиға
    кирди.
  tel-2017: అతడు తన తండ్రి మనష్షే నడచినట్టు యెహోవా దృష్టికి చెడ్డగా ప్రవర్తించాడు.
    తన తండ్రియైన మనష్షే చేయించిన చెక్కుడు విగ్రహాలన్నిటికీ బలులు అర్పిస్తూ పూజిస్తూ
    ఉండేవాడు.
  hat-BSA: Li te fè mal nan zye a SENYÈ a tankou Manassé, papa li, te konn fè a, e
    Amon te fè sakrifis a tout imaj taye ke papa li, Manassé te fè yo, e li te sèvi
    yo.
  kos-kos: El oru ma koluk lain LEUM GOD, oana Manasseh, papa tumal ah oru, ac el
    alu pac nu ke ma sruloala ma papa tumal el tuh alu nu kac.
  hbo-WLC: וַיַּ֤עַשׂ הָרַע֙ בְּעֵינֵ֣י יְהוָ֔ה כַּאֲשֶׁ֥ר עָשָׂ֖ה מְנַשֶּׁ֣ה אָבִ֑יו
    וּֽלְכָל־הַפְּסִילִ֗ים אֲשֶׁ֤ר עָשָׂה֙ מְנַשֶּׁ֣ה אָבִ֔יו זִבַּ֥ח אָמ֖וֹן וַיַּֽעַבְדֵֽם׃
  ibo-ibo: O mere ihe dị njọ nʼanya Onyenwe anyị dịka nna ya Manase mere. Amọn kpọrọ
    isiala, chụọkwa aja nye arụsị niile, nke Manase mere.
  ory-ory: ପୁଣି, ସେ ଆପଣା ପିତା ମନଃଶିଙ୍କ ତୁଲ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ; ଆମୋନ୍‍
    ଆପଣା ପିତା ମନଃଶିଙ୍କ ନିର୍ମିତ ସକଳ ଖୋଦିତ ପ୍ରତିମା ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରି ସେମାନଙ୍କର ସେବା
    କଲେ।
  chk-chk: Amon a föri mine a ngau me fän mesen ewe Samol mi Lapalap, usun Manasa
    saman we a föri. A fel ngeni ekewe uluulun anümwäl meinisin, Manasa saman we a
    föri, o asor ngeniir.
  rop-rop: King Eman bin gibit bekboun langa YAWEI seim laik im dedi King Manesa bin
    dum, en imbin weshipbat en gibitbat sekrifais langa detlot drimin sheip im dedi
    bin meigim.
  ukr-1871: 'І чинив невгодне в очах Господнїх так, як чинив Манассія, батько його:
    і всїм ідолам, що поробив Манассія, батько його, приносив Амон жертви й служив
    їм.'
  deu-1951: und er tat, was böse war in den Augen des HERRN, wie sein Vater Manasse
    getan hatte. Und Amon opferte allen Götzen, die sein Vater Manasse gemacht hatte,
    und diente ihnen.
  eng-JPS: And he did that which was evil in the sight of the LORD, as did Manasseh
    his father; and Amon sacrificed unto all the graven images which Manasseh his
    father had made, and served them.
  srp-1865: I èinjaše što je zlo pred Gospodom kao što je èinio Manasija otac mu;
    jer svijem likovima rezanijem, koje naèini Manasija otac njegov, prinošaše Amon
    žrtve i služaše im.
  lug-lug: N’akola ebitaali bya butuukirivu mu maaso ga Mukama, nga Manase kitaawe
    bwe yakola.
  heb-heb: ויעש הרע בעיני יהוה כאשר עשה מנשה אביו ולכל הפסילים אשר עשה מנשה אביו זבח
    אמון ויעבדם׃
  ben-IRV: তিনি তাঁর বাবা মনঃশির মতই তিনি সদাপ্রভুর চোখে যা কিছু মন্দ তাই করতেন। মনঃশি
    যে সব প্রতিমা খোদাই করে তৈরী করেছিলেন আমোন তাদের পূজা করতেন ও তাদের কাছে পশু উৎসর্গ
    করতেন।
  pan-pan: ਉਹ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ ਜਿਵੇਂ ਉਹ ਦੇ ਪਿਤਾ ਮਨੱਸ਼ਹ
    ਨੇ ਵੀ ਕੀਤਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਘੜ੍ਹੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਲਈ ਜਿਹੜੀਆਂ ਉਸ ਦੇ ਪਿਤਾ ਮੱਨਸ਼ਹ
    ਨੇ ਬਣਾਈਆਂ ਸਨ ਆਮੋਨ ਨੇ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ
  mya-JVB: ထိုမင်းသည် ခမည်းတော် မနာရှေ ပြု သကဲ့သို့ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက်
    ကိုပြု ၏။ ခမည်းတော်လုပ် သော ရုပ်တု ဆင်းတုရှိသမျှ တို့အား ယဇ် ပူဇော်၍ ဝတ်ပြု ၏။
  hmo-hmo: Amona ese Lohiabada ena vairana dekenai ia kara dika, iena tamana Manase
    ia kara dika hegeregerena. Iena tamana Manase ese ia karaia vadaeni kaivakuku
    ibounai dekenai ia tomadiho henia, bona idia dekenai boubou ia henia.
  urd-urd: और जो ख़ुदावन्द की नज़र में बुरा है वही उसने किया, जैसा उसके बाप मनस्सी
    ने किया था। और अमून ने उन सब तराशी हुई मूरतों के आगे जो उसके बाप मनस्सी ने बनवाई
    थीं, क़ुर्बानियाँ कीं और उनकी इबादत की।
  rus-SYN: И делал неугодное в очах Господних так, как делал Манассия, отец его; и
    всем истуканам, которых сделал Манассия, отец его, приносил Амон жертвы и служил
    им.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ lá a mae Manase kɛ̀waɛ. À sa'ò tã́a pↄ́ a
    mae pìpiↄwa píi, à zↄblènɛ́.
  tcz-CHONGTHU: Ama apa Manasseh bangin Pakai dounan achonse tan ahi aman apan anahou
    doiho chu ana houvin ahi
  mar-mar: परमेश्वराच्या दृष्टीने निषिध्द अशी कृत्ये त्याने केली. आपले पिता मनश्शे
    यांच्याप्रमाणेच तो परमेश्वराच्या इच्छेविरुध्द वागला. पित्यानी करून घेतलेल्या कोरीव
    मूर्तीपुढे यज्ञ करून आमोनाने त्यांची पूजा केली.
  qub-qub: Ichanga Tayta Diosta mana wiyacur papänin Manasesno fiyupa juchallata ruraran.
    Papänin Manasés rurachishan ïdulucunata rispitashpan uywacunata rupachiran.
  bqp-bqp: Kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ nge win tundo Mɑnɑse. U bwɑ̃ɑroku ni
    Mɑnɑse u kuɑ kpuro yɑ̃kuru kuɑ u sɑ̃wɑ.
  hat-hat: Tankou Manase, papa l', li fè sa ki mal devan Seyè a. Li ofri bèt pou yo
    touye, li fè sèvis pou tout zidòl papa l' te fè fè yo.
  eng-BSB: And he did evil in the sight of the LORD, as his father Manasseh had done.
    Amon served and sacrificed to all the idols that his father Manasseh had made,
  eng-WEBPB: He did that which was evil in the LORD’s sight, as did Manasseh his father;
    and Amon sacrificed to all the engraved images which Manasseh his father had made,
    and served them.
  kbq-kbq: Hagi Amoni'a Ra Anumzamofo avufina nefa Manase hu'neaza huno kefo avu'ava
    nehuno, ne'fama antreno tro'ma hunte'nea maka havi anumzantamimofo amema'araminte
    kresramana nevuno, monora hunenteno, eri'zana erinte'ne.
  nhe-BL: Huan quichijqui tlen nelía fiero iixpa TOTECO queja itata Manasés quichijqui
    achtohuiya. Quinmacac tlacajcahualistli nochi tlamantli teteyome tlen itata Manasés
    quichijtoya huan quinhueyitlali.
  gub-BL: Nuzawy kwaw u Manaxe. Uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo.
    Uzuka ma'ea'yr tupàn a'ua'u u hemiapo kwer nànàn wà. Umuwete katu paw rupi wà
    no.
  eng-DRA: 'And he did evil in the sight of the Lord, as Manasses his father had done:
    and he sacrificed to all the idols which Manasses his father had made, and served
    them.'
