verse: 2CH.033.016
translations:
  mal-C: തുടർന്ന് അദ്ദേഹം യഹോവയുടെ യാഗപീഠം പുനരുദ്ധരിച്ച് അതിന്മേൽ സമാധാനയാഗങ്ങളും
    സ്തോത്രയാഗങ്ങളും അർപ്പിച്ചു. ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയെ ആരാധിക്കാൻ അദ്ദേഹം യെഹൂദയോട്
    ആജ്ഞാപിച്ചു.
  deu-TKW: Den Altar Jahwes aber stellte er wieder her und opferte auf ihm Heils-
    und Dankopfer; und er befahl den Judäern, Jahwe, dem Gott Israels, zu dienen.
  lin-lin: Bongo atongaki lisusu etumbelo ya Yawe, abonzaki na likolo na yango mbeka
    ya boyokani elongo na makabo ya kozongisa matondi epai ya Nzambe, mpe apesaki
    mitindo epai ya bato ya Yuda ete basalela Yawe, Nzambe ya Isalaele.
  eng-LSV: And he builds the altar of YHWH, and sacrifices on it sacrifices of peace-offerings
    and thank-offering, and commands to Judah to serve YHWH, God of Israel;
  eng-GNV: Also he prepared the altar of the Lord, and sacrificed thereon peace offerings,
    and of thankes, and commanded Iudah to serue the Lord God of Israel.
  eng-WEBSTER: And he repaired the altar of the LORD, and sacrificed on it peace-offerings
    and thank-offerings, and commanded Judah to serve the LORD God of Israel.
  nhw-BL: Teipa sempa quicualtlali itlaixpa TOTECO huan nopona quitlati tlacajcahualistli
    para moyoltlalise ica TOTECO huan tlacajcahualistli para quitlascamatis. Huan
    quinnahuati nochi Judá ehuani ma quihueyitlalica TOTECO Dios catli elqui ininTeco
    israelitame.
  swh-ONEN: Kisha akarudisha madhabahu ya Bwana na kutolea juu yake dhabihu za sadaka
    za amani pamoja na sadaka za shukrani, naye akawaamuru Yuda wamtumikie Bwana,
    Mungu wa Israeli.
  bba-bba: Yerɑ u Yinni Gusunɔn yɑ̃ku yeru wesiɑ sɑ̃ɑ yerɔ. Mɑ u siɑrɑbun yɑ̃kunu
    kuɑ. U Yudɑbɑ woodɑ wɛ̃ bu Gusunɔ Isirelibɑn Yinni wi turo sɑ̃.
  eng-KJVCPB: And he repaired the altar of the Lord, and sacrificed thereon peace
    offerings and thank offerings, and commanded Judah to serve the Lord God of Israel.
  luo-luo: Bangʼe nochako ogero kendo mar misango mar Jehova Nyasaye kendo notimo
    misango mar lalruok kod chiwo mag erokamano kuome kowachone Juda mondo otine Jehova
    Nyasaye, ma Nyasach jo-Israel.
  meu-meu: Ia ese danu Iehova ena ihaboulaina patana ma e haginia lou, bona latanai
    herohemaino bouboudia bona hahenamo bouboudia e hahelaḡadia; bona Iuda taudia
    e haḡanidia, idia ese Iehova, Israel Diravana, isiaina bae lao heni.
  npi-ULB: तिनले परमप्रभुको वेदीको पुननिर्माण गरे र त्यसमा मेलबलि र धन्यवाद बलि चढाए
    । तिनले यहूदालाई परमप्रभु इस्राएलका परमेश्‍वरको सेवा गर्नू भनी हुकुम दिए ।
  yor-yor: Nígbà náà ni ó mú àwọn pẹpẹ padà bọ̀ sípò. Ó sì rú ọrẹ ìdàpọ̀ àti ọrẹ-ọpẹ́
    lórí rẹ̀. Ó sì sọ fún Juda láti sin Olúwa, Ọlọ́run Israẹli.
  pes-OPCB: سپس مذبح خداوند را تعمیر کرد و قربانیهای سلامتی و هدایای شکرگزاری تقدیم
    نمود و از مردم یهودا خواست که خداوند، خدای اسرائیل را عبادت کنند.
  tgl-ULB: Ipinatayo niyang muli ang altar ni Yahweh at naghandog doon ng mga handog
    pangkapayapaan at handog ng pasasalamat; inutusan niya ang Juda na maglingkod
    kay Yahweh, ang Diyos ng Israel.
  hui-hui: Ani buwa Manasehanda Anduane Homogonaga lomabu delaga dabu arema bialu
    Anduane Homogola ho gimbu bulenenaga bo lomabu delolenebi ibuhondo ka̱i̱ lolenaga
    loma bialu bo delolenebi migi bini. Ibugua Yuda wali agali bibahendehondo lalu,
    Tígua Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe mitangi bialu
    ibuni hanguhondo lotu lalu halimu, lene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​ယဇ် ပလ္လင်​ကို​ပြန်​လည်​ပြင်​ဆင်​ပြီး​နောက်​မိတ်​သ​ဟာ
    ယ​ယဇ်​နှင့်​ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရာ​ယဇ်​များ ကို​ပူ​ဇော်​တော်​မူ​၏။ ယု​ဒ​ပြည်​သူ​အ​ပေါင်း
    သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​ကွယ်​ရန် အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲི་ཞིག་གསོ་བྱས་པ་དང་དེའི་ཁར་ཞི་བདེའི་མཆོད་པ་དང་གཏང་རག་གི་མཆོད་པ་ཕུལ་ནས།
    ཡ་ཧུ་དཱ་པ་རྣམས་ལ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞབས་ཕྱི་བྱེད་པར་བསྒོས་ན་ཡང་།
  sna-sna: Ipapo akavakazve aritari yaJehovha akabayira zvipiriso zvokuwadzana nokuvonga
    pairi. Uye akataurira Judha kuti ishumire Jehovha, Mwari weIsraeri.
  spa-BLM: Edificó el altar de Yahvé y ofreció en él sacrificios de paz y de acción
    de gracias, y ordenó a Judá que sirviera a Yahvé, el Dios de Israel.
  cac-cac: Ix lajvi chi' ix schecan vin̈ vach' b'ochajxi altar d'a Jehová, ix yac'an
    silab' vin̈ yic sch'oxan sjunc'olal yed' Dios yed' silab' yic ac'oj yuj diosal.
    Ix yalan vin̈ d'a masanil eb' aj Judá to tz'och eb' ejmelal d'a Jehová Dios.
  swh-ULB: Akaijenga tena madhabahu ya Yahwe na juu yake akatoa sadaka za amani na
    sadaka za shukrani; akamwamuru Yuda amtumikie Yahwe, Mungu wa Israeli.
  bel-bel: І аднавіў ахвярнік Гасподні і прынёс на ім ахвяры мірныя і хвалебныя, і
    сказаў Юдэям, каб яны служылі Госпаду Богу Ізраілеваму.
  deu-ELBBK: Und er baute den Altar des HERRNwieder auf und opferte auf demselben
    Friedens- und Dankopfer; und er befahl Juda, dass sie dem HERRN, dem Gott Israels,
    dienen sollten.
  mbb-OT: Ne zutun mibpepurungan din sikan is pemuhatà he para te Nengazen ne mibpemuhatan
    heini te menge pemuhat he para te meupiya he kedepità wey menge pemuhat he para
    te kebpeselamat. Migkeǥiyan din is menge meǥinged diyà te Juda he mebpenilbi zan
    te Nengazen he Megbevayà te Israel.
  mal-2015: അവൻ യഹോവയുടെ യാഗപീഠം നന്നാക്കി, അതിന്മേൽ സമാധാനയാഗങ്ങളും സ്തോത്രയാഗങ്ങളും
    അർപ്പിച്ചു; യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ സേവിപ്പാൻ യെഹൂദയോടു കല്പിച്ചു.
  rmc-rmc: Avke pale ačhaďa le RAJESKE o oltaris, obetinďa pre leste o smiromoskre
    the paľikeribnaskre obeti a prikazinďa le manušenge andral e Judsko, hoj te služinen
    le RAJESKE, le Izraeloskre Devleske.
  pes-OPV: و مذبح خداوند را تعمیر نموده، ذبایح سلامتی و تشکربر آن گذرانیدند و یهودا
    را امر فرمود که یهوه خدای اسرائیل را عبادت نمایند.
  ron-1924: А ашезат дин ноу алтарул Домнулуй, а адус пе ел жертфе де мулцумире ши
    де лаудэ ши а порунчит луй Иуда сэ служяскэ Домнулуй Думнезеулуй луй Исраел.
  ben-OBCV: পরে তিনি সদাপ্রভুর যজ্ঞবেদিটি স্বাভাবিক অবস্থায় ফিরিয়ে এনেছিলেন এবং
    সেটির উপরে মঙ্গলার্থক-নৈবেদ্য ও ধন্যবাদের বলি উৎসর্গ করলেন, ও যিহূদার লোকজনকেও
    বললেন, যেন তারা ইস্রায়েলের ঈশ্বর সদাপ্রভুর সেবা করে।
  som-som: Markaasuu hagaajiyey meeshii allabariga ee Rabbiga, oo wuxuu ku dul bixiyey
    qurbaanno nabaadiino iyo qurbaanno mahadnaqid ah, oo wuxuu dadkii Yahuudah ku
    amray inay u adeegaan Rabbiga ah Ilaaha reer binu Israa'iil.
  lat-VUC: 'Porro instauravit altare Domini, et immolavit super illud victimas, et
    pacifica, et laudem: præcepitque Judæ ut serviret Domino Deo Israël.'
  eng-ASVBT: And he built up the altar of Jehovah, and offered thereon sacrifices
    of peace offerings and of thanksgiving, and commanded Judah to serve Jehovah,
    the God of Israel.
  ita-1885: Poi rifece l'Altare del Signore, e sacrificò sopra esso sacrificii da
    render grazie, e di laude; e comandò a Giuda di servire al Signore Iddio d'Israele.
  eng-LXXUP: And he repaired the altar of the Lord, and offered upon it a sacrifice
    of peace offering and thank offering, and he told Judah to serve the Lord God
    of Israel.
  eng-ULB: He rebuilt the altar of Yahweh and offered on it sacrifices of fellowship
    offerings and thank offerings; he commanded Judah to serve Yahweh, the God of
    Israel.
  spa-VBL: Luego restauró el altar del Señor y sacrificó en él ofrendas de amistad
    y de agradecimiento, e instruyó a Judá para que adorara al Señor, el Dios de Israel.
  fra-_FOB: Puis il rebâtit l'autel de l'Éternel et y offrit des sacrifices de prospérités
    et de louanges; et il ordonna à Juda de servir l'Éternel, le Dieu d'Israël.
  mal-mal: അവൻ യഹോവയുടെ യാഗപീഠം നന്നാക്കി, അതിന്മേൽ സമാധാനയാഗങ്ങളും സ്തോത്രയാഗങ്ങളും
    അർപ്പിച്ചു; യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ സേവിക്കുവാൻ യെഹൂദയോട് കല്പിച്ചു.
  urd-GVR: Phir us ne Rab kī qurbāngāh ko nae sire se tāmīr karke us par salāmatī
    aur shukrguzārī kī qurbāniyāṅ chaṛhāīṅ. Sāth sāth us ne Yahūdāh ke bāshindoṅ se
    kahā ki Rab Isrāīl ke Ḳhudā kī ḳhidmat kareṅ.
  suz-BL: मिनु नोले मेकोमी परमप्रभु यावे कली चढ़ेतीके लेंशा सेल्‍शा, मेकेर दुशा बाक्‍चा
    आ पर्बम चढ़ेतीक नु “गे रिम्‍शो पाइब बाक्‍नीनी” दे चढ़ेतीक चढ़ेवा बाक्‍त। मिनु
    यहूदा ङा मुर आन कली परमप्रभु यावे, इस्राएली आन परमप्रभु कली ला गेय पचा, दे हुकुम
    पवा बाक्‍त।
  ita-1927: Poi ristabilì l’altare dell’Eterno e v’offrì sopra dei sacrifizi di azioni
    di grazie e di lode, e ordinò a Giuda che servisse all’Eterno, all’Iddio d’Israele.
  ckb-ckb: ئینجا قوربانگاکەی یەزدانی نۆژەن کردەوە، قوربانی هاوبەشی و قوربانی سوپاسگوزاری
    لەسەر سەربڕی و فەرمانی بە خەڵکی یەهودا کرد کە یەزدانی پەروەردگاری ئیسرائیل بپەرستن.
  eng-BBE: And he put the altar of the Lord in order, offering peace-offerings and
    praise-offerings on it, and said that all Judah were to be servants of the Lord,
    the God of Israel.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸಿ, ಅದರ ಮೇಲೆ ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ, ಸ್ತೋತ್ರದ
    ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಿ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸಲು ಯೆಹೂದದವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: யெகோவாவுடைய பலிபீடத்தைப் பழுதுபார்த்து, அதன்மேல் சமாதானபலிகளையும் ஸ்தோத்திரபலிகளையும்
    செலுத்தி, இஸ்ரவேலின் தேவனாகிய யெகோவாவை ஆராதிக்கவேண்டும் என்று யூதாவுக்குக் கட்டளையிட்டான்.
  spa-RV-1909: Empero el pueblo aun sacrificaba en los altos, bien que á Jehová su
    Dios.
  ron-BTF: Și a reparat altarul DOMNULUI și a sacrificat pe el ofrande de pace și
    ofrande de mulțumire și a poruncit lui Iuda să servească DOMNULUI Dumnezeul lui
    Israel.
  eng-WEBP: He built up the LORD’s altar, and offered sacrifices of peace offerings
    and of thanksgiving on it, and commanded Judah to serve the LORD, the God of Israel.
  eng-FBV: Then he restored the altar of the Lord, and sacrificed friendship offerings
    and thank offerings on it, and he instructed Judah to worship the Lord, the God
    of Israel.
  nld-1939: Hij richtte het altaar van Jahweh weer op, en offerde daarop dank- en
    lofoffers, en gaf bevel, dat Juda Jahweh, Israëls God, zou vereren.
  nch-BL: Teipa sempa quicualtali itaixpa TOTECO huan nopona quitati tacajcahualisti
    para moyoltalis ica TOTECO huan tacajcahualisti para quitascamatis. Huan quinnahuati
    nochi Judá ehuani ma quihueyitalica TOTECO Dios cati elqui ininTeco israelitame.
  vie-1934: Đoạn, người sửa sang bàn thờ của Đức Giê-hô-va, dâng của lễ bình an và
    của lễ thù ân tại đó; người truyền dạy dân Giu-đa phục sự Giê-hô-va Đức Chúa Trời
    của Y-sơ-ra-ên.
  hin-CV: उसने याहवेह की वेदी दोबारा से बनवाई और उस पर मेल बलि और धन्यवाद बलि चढ़ाईं.
    उसने सारे यहूदिया में यह आदेश दे दिया कि सेवा-आराधना सिर्फ इस्राएल के परमेश्वर
    याहवेह की ही की जाए.
  spa-BES: Y ordenó el altar del Señor, ofreciéndole ofrendas de paz y alabanzas,
    y dijo que todo Judá debía ser siervo del Señor, el Dios de Israel.
  tdx-tdx: Le nisomontie’e ty kitreli’ Iehovà naho nañenga sorom-pañanintsiñe naho
    fañandriañañe añama’e vaho linili’e t’Iehoda ty hitoroñe Iehovà Andrianañahare’
    Israele.
  tha-KJV: และพระองค์ทรงซ่อมแท่นบูชาของพระเยโฮวาห์ และทรงถวายเครื่องสัตวบูชาเป็นเครื่องสันติบูชาและเครื่องโมทนาพระคุณบนแท่นนั้น
    และพระองค์ทรงบัญชาให้​ยู​ดาห์​ปรนนิบัติ​พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล
  por-BR-2018: Reparou logo o altar do SENHOR, e sacrificou sobre ele sacrifícios
    pacíficos e de louvor; e mandou a Judá que servissem ao SENHOR Deus de Israel.
  deu-ELO: Und er baute den Altar Jehovas wieder auf und opferte auf demselben Friedens-und
    Dankopfer; und er befahl Juda, daß sie Jehova, dem Gott Israels, dienen sollten.
  eng-WYC-2018: Certainly he restored the altar of the Lord, and offered thereon slain
    sacrifices, and peaceable sacrifices, and praising, (or And he restored the altar
    of the Lord, and offered slain sacrifices, and peace offerings, or thank offerings,
    upon it); and he commanded Judah to serve the Lord God of Israel.
  epo-epo: Kaj li rekonstruis la altaron de la Eternulo kaj faris sur ĝi pacoferojn
    kaj dankoferojn, kaj li ordonis al la Judoj, ke ili servadu al la Eternulo, Dio
    de Izrael.
  uig-PIN: Manassǝⱨ Pǝrwǝrdigar ⱪurbangaⱨini yengibaxtin tiklitip, ⱪurbangaⱨⱪa inaⱪliⱪ
    ⱪurbanliⱪi bilǝn tǝxǝkkür ⱪurbanliⱪlirini sundi wǝ Yǝⱨudalarƣa Israilning Hudasi
    Pǝrwǝrdigarning hizmitigǝ kirixni buyrudi.
  beo-beo: 'Amola e da oloda amoga ilia musa: Hina Godema nodone sia:ne gadosu, amo
    bu dodoa:i. Amola e da amoga Hahawane Gilisili Olofole Iasu amola Godema Nodosu
    Iasu, amo gobele sali. E da Yuda fi dunu huluane, ilia Isala:ili Hina Godema nodone
    sia:ne gadoma:ne sia:i.'
  tpi-OTNT: Bihain em i stretim bek alta bilong Bikpela. Na em i bringim ol abus bilong
    ofa bilong kamap wanbel wantaim God na ofa bilong tenkyu long God, bilong ofaim
    long dispela alta. Na em i tokim ol Juda olsem, “Yupela i mas lotu long God, Bikpela
    bilong yumi ol Israel.”
  hau-SA: Sa’an nan ya gyara bagaden Ubangiji ya kuma miƙa hadayun salama da kuma
    hadayun godiya a bagaden, ya kuma faɗa wa Yahuda su bauta wa Ubangiji, Allah na
    Isra’ila.
  uig-LAT: Manasseh Perwerdigar qurban’gahini yéngibashtin tiklitip, qurban’gahqa
    inaqliq qurbanliqi bilen teshekkür qurbanliqlirini sundi we Yehudalargha Israilning
    Xudasi Perwerdigarning xizmitige kirishni buyrudi.
  nde-nde: Wavuselela i-alithari likaThixo wenza iminikelo yobudlelwano leminikelo
    yokubonga phezu kwalo njalo watshela uJuda ukumkhonza uThixo, uNkulunkulu ka-Israyeli.
  ton-ton: Pea naʻe toe ngaohi ʻe ia ʻo fakalelei ʻae feilaulauʻanga ʻo Sihova, pea
    ne feilaulau ki ai ʻae ngaahi feilaulau fakamelino, mo e ngaahi feilaulau fakafetaʻi,
    pea ne fekau ki Siuta ke tauhi ʻa Sihova ko e ʻOtua ʻo ʻIsileli.
  ces-1613: Opravil zase i oltář Hospodinův, a obětoval na něm oběti pokojné a díkčinění,
    a přikázal Judským, aby sloužili Hospodinu Bohu Izraelskému.
  eng-WMB: He built up the LORD’s altar, and offered sacrifices of peace offerings
    and of thanksgiving on it, and commanded Judah to serve the LORD, the God of Israel.
  tam-TCV: அதன்பின் யெகோவாவின் பலிபீடத்தைத் திரும்பவும் கட்டி, அதில் சமாதானக் காணிக்கைகளையும்,
    நன்றி செலுத்தும் காணிக்கைகளையும் பலியிட்டான். அத்துடன் இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்குப்
    பணிசெய்ய வேண்டும் என யூதா மக்களிடம் சொன்னான்.
  ceb-ULB: Gibuhat pag-usab ni Manases ang halaran sa Dios ug naghalad siya niini
    ug mga halad sa pakigdait ug halad sa pagpasalamat; gimandoan niya ang Juda nga
    moalagad kang Yahweh, ang Dios sa Israel.
  pol-UBG: Odnowił ołtarz PANA i złożył na nim ofiary pojednawcze i dziękczynne, a
    nakazał Judzie służyć PANU, Bogu Izraela.
  urd-GVU: پھر اُس نے رب کی قربان گاہ کو نئے سرے سے تعمیر کر کے اُس پر سلامتی اور
    شکرگزاری کی قربانیاں چڑھائیں۔ ساتھ ساتھ اُس نے یہوداہ کے باشندوں سے کہا کہ رب
    اسرائیل کے خدا کی خدمت کریں۔
  deu-1912: und richtete zu den Altar des HERRN und opferte darauf Dankopfer und Lobopfer
    und befahl Juda, daß sie dem HERRN, dem Gott Israels, dienen sollten.
  kan-2017: ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯನ್ನು ತಿರುಗಿ ಕಟ್ಟಿಸಿ ಅದರ ಮೇಲೆ ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನೂ, ಕೃತಜ್ಞತಾಯಜ್ಞಗಳನ್ನೂ,
    ಅರ್ಪಿಸಿ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನನ್ನೇ ಸೇವಿಸಬೇಕೆಂದು ಯೆಹೂದ್ಯರಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Miki ngongliy e yungin ke kireb ko fare altar ni aram e gin yima meybil
    ngak SOMOL riy, me pi’ e maligach nma gapaseg thilin Got nge girdi’ nge maligach
    ni fen e ogmagaer u daken fare altar. Me yog ngak gubin e girdi’ nu Judah ni ngar
    liyorgad ngak SOMOL ni Got rok yu Israel.
  hlt-MCSB: BOEIPA kah hmueihtuk te cikngae la a sak bal tih a soah rhoepnah neh uemonah
    hmueih te a nawn. Judah taengah khaw Israel Pathen BOEIPA taengah thothueng hamla
    a thui pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ዒንጊ ካኣሽኪንታ ቤዞ ጊንሣ ዓካሲ ዒኢካ ፔቱሞና ዒንጎ ዒንጊፆንታ ጋላታ ዒንጊሢያ ሺኢሼኔ፤
    ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ካኣሽካንዳጉዲ ዪሁዳ ዴሮ ጉቤ ዒ ዓይሤኔ።
  twi-ASANTE: Na ɔsane sii Awurade afɔrebukyia no, bɔɔ asomdwoeɛ afɔdeɛ ne aseda afɔdeɛ
    wɔ so. Afei, ɔhyɛɛ Yuda manfoɔ no nkuran sɛ, wɔnsom Awurade, Israel Onyankopɔn
    no.
  eng-WEBU: He built up the LORD’s altar, and offered sacrifices of peace offerings
    and of thanksgiving on it, and commanded Judah to serve the LORD, the God of Israel.
  wal-wal: Minaasee qassi GODAAYYO yarshshiyoosaa ooraxissidi, issippetettaa yarshshuwaanne
    galataa yarshshuwaa an yarshshiis. Yihudaa asaakka GODAASSI Israa7eela Xoossaassi
    goinnanaadan azaziis.
  spa-PDDPT: Después reconstruyó el altar de Yavé y ofreció en él sacrificios de paz
    y de gratitud. Ordenó a Judá que sirviera a Yavé, el ʼElohim de Israel.
  gun-gun: Ha'e rã Senhor pegua altar ma omoatyrõmba ju, ha'e hi'áry ome'ẽ hexeve
    peteĩ rami ju ikuaia regua ha'e oguerovy'aa rupigua. Ha'e rami vy Judá kuery pe
    ijayvu Senhor Israel kuery ruete pe anho ikuai aguã re.
  ilo-ULB: Tinarimaanna ti altar ni Yahweh ket nangidatag iti rabaw daytoy kadagiti
    daton a pakikappia ken daton a pagyaman; binilinna ti Juda nga agserbida kenni
    Yahweh, a Dios ti Israel.
  kpg-kpg: Mee gu haga hoou labelaa di gowaa dudu tigidaumaha e daumaha gi Dimaadua,
    gu hai dana tigidaumaha hagadaubuni mo tigidaumaha danggee i hongo di maa. Mee
    gu helekai haga damana gi nia daangada huogodoo o Judah gi daumaha ang gi Dimaadua
    di God o Israel.
  uig-ARA: ماناسسەھ پەرۋەردىگار قۇربانگاھىنى يېڭىباشتىن تىكلىتىپ، قۇربانگاھقا ئىناقلىق
    قۇربانلىقى بىلەن تەشەككۈر قۇربانلىقلىرىنى سۇندى ۋە يەھۇدالارغا ئىسرائىلنىڭ خۇداسى
    پەرۋەردىگارنىڭ خىزمىتىگە كىرىشنى بۇيرۇدى.
  sus-sus: A to gɛ na ra, a naxa Alatala xa sɛrɛxɛbade yailan, a fa xanunteya sɛrɛxɛ
    nun tantui sɛrɛxɛ ba naa. A naxa a masen Yudayakae bɛ e xa Isirayila Marigi Alatala
    rabatu.
  pon-2006: E pil ketin onehda sapahl pei sarawi me aramas kin kaudokiong KAUN-O ie,
    oh wiahda meirong en kaminimin oh kapingkalahngan powe. E mahsanihong mehn Suda
    koaros en kaudokiong KAUN-O, Koht en Israel.
  jae-jae: Eŋ kêbênôc Apômtaunê altar kêtiam ma jakêkêŋ da wama to da daŋge ma eŋ
    kêjatu Judawaga gebe sênam sakiŋ êndêŋ Apômtau, Israel nêŋ Anôtôgeŋ.
  ksd-ksd: Ma i ga mal pa mule ra uguugu na vartabar kai ra Luluai, ma i ga tul tar
    ra umana tinabar na varmaram ma ra umana tinabar na pite varpa tana, ma i ga vartuluai
    pire ra tarai Iuda ba diat a torom tai ra Luluai ra God kai Israel.
  tur-YTC: Yahve'nin sunağını yaptırdı, üzerinde esenlik kurbanları ve şükran kurbanları
    sundu ve Yahuda'ya İsrael'in Tanrısı Yahve'ye hizmet etmelerini buyurdu.
  grc-BRENT: Καὶ κατώρθωσε τὸ θυσιαστήριον Κυρίου, καὶ ἐθυσίασεν ἐπʼ αὐτὸ θυσίαυ σωτηρίου
    καὶ αἰνέσεως· καὶ εἶπε τῷ Ἰούδα, τοῦ δουλεύειν Κυρίῳ Θεῷ Ἰσραήλ.
  ind-AYT: Dia membangun kembali mazbah TUHAN, mempersembahkan kurban pendamaian dan
    kurban syukur di atasnya, dan memerintahkan Yehuda untuk beribadah kepada TUHAN,
    Allah Israel.
  nya-nya: Kenaka anabwezeretsa guwa lansembe la Yehova ndi kupereka zopereka zachiyanjano
    ndiponso zopereka zamatamando ndipo anawuza Yuda kuti atumikire Yehova Mulungu
    wa Israeli.
  hrv-hrv: Zatim opet podiže Jahvin žrtvenik i žrtvova na njemu žrtve pričesnice i
    zahvalnice. Zapovjedi i Judejcima da služe Jahvi, Bogu Izraelovu.
  mps-mps: Nosali agai Genuai Bidigo alta ma dodolali. Tama agai God dali homu deli
    ebo ofa yabo hasa dabe me Godibolo buba hwi wabo ofa yabo kibu sesiyu yali, te
    altade ofa yabo sesali. Tama agai Juda dabebolo e tiwai po walali, “Dagego da
    Israel dabego God dena Genuai Bidiba naga lotu po waiąo,” wali.
  tpi-tpi: Bihain em i stretim bek alta bilong Bikpela. Na em i bringim ol abus bilong
    ofa bilong kamap wanbel wantaim God na ofa bilong tenkyu long God, bilong ofaim
    long dispela alta. Na em i tokim ol Juda olsem, “Yupela i mas lotu long God, Bikpela
    bilong yumi ol Israel.”
  dan-1931: Og han istandsatte HERRENS Alter og ofrede Tak- og Lovprisningsofre derpå;
    og han bød Juda at dyrke HERREN, Israels Gud.
  vie-OVCB: Rồi vua xây bàn thờ cho Chúa Hằng Hữu, dâng các tế lễ bình an cùng cảm
    tạ và bảo toàn dân Giu-đa phụng sự Chúa Hằng Hữu là Đức Chúa Trời của Ít-ra-ên.
  guj-2017: તેણે ઈશ્વરની વેદી ફરી બંધાવી. અને તેના પર શાંત્યર્પણોના તથા આભાર માનવાને
    કરેલા અર્પણના યજ્ઞો કર્યા; તેણે યહૂદિયાને ઇઝરાયલના પ્રભુ ઈશ્વરની સેવા કરવાની આજ્ઞા
    આપી.
  pon-2006A: E pil ketin onehda sapahl pei sarawi me aramas kin kaudokiong KAUN-O
    ie, oh wiahda meirong en kaminimin oh kapingkalahngan powe. E mahsanihong mehn
    Suda koaros en kaudokiong KAUN-O, Koht en Israel.
  por-BRBSL: Ele construiu o altar de Iavé e ofereceu sacrifícios de ofertas de paz
    e de ação de graças sobre ele, e ordenou a Judá que servisse a Iavé, o Deus de
    Israel.
  cth-cth: Hahoi BAWIPA hanlah thuengnae khoungroe a sak teh, roum thuengnae hoi lunghawilawkdeinae
    a sak teh, Judahnaw hah Isarelnaw e BAWIPA Cathut e thaw tawk hanelah kâ a poe.
  twi-twi: Na ɔsan sii Awurade afɔremuka no, bɔɔ asomdwoe afɔre ne aseda afɔre wɔ
    so. Afei, ɔhyɛɛ Yuda manfo no nkuran sɛ, wɔnsom Awurade, Israel Nyankopɔn no.
  hlt-hlt: BOEIPA kah hmueihtuk te cikngae la a sak bal tih a soah rhoepnah neh uemonah
    hmueih te a nawn. Judah taengah khaw Israel Pathen BOEIPA taengah thothueng hamla
    a thui pah.
  tbz-SIM: Kòo mɑɑ́ ti Yiɛ̀ nKuyie nkó diwũɔ̃tɔ̀nnì kɛ́fíé iwũɔ̃ mɛtɑummɛ̀ kpɛyi nnɛ̀
    yɛsɑ̃ɑ̃ nkpɛyi, kɛ́duɔ́ nkɛ̀ Sudɑɑ kɔbɛ ntũ nti Yiɛ̀ nKuyie nkunku Isidɑyɛɛribɛ
    tũ nkù.
  msy-2020: Egha a gɨn uamategha Ikiavɨra Itir Godɨn ofa gamir dakozim akɨri. Egha
    God ko navir vamɨran ikiamin ofaba ko, God mɨnamamin ofaba bagha, asɨziba inigha
    iza ofa gamir dakozimɨn dar ofa gami. Egha a kamaghɨn Judabav gei, “Ia Ikiavɨra
    Itir God, a Israelia en God, ia an ziam fɨ.”
  dop-dop: 'Ɩlɛnɑ ɩ́ ŋmɑ́ Tɑcɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ, nɑ ɩ́ lɑ́ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ
    nɑ sɑmtʋ pǝ kɔtɑsɩ. Nɑ ɩ́ tɔ́ Yutɑ nyǝ́mɑ sɩ: Ɩ́ sɛɛ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ.'
  azb-azb: O, Rəbbin qurbangahını təmir edib orada ünsiyyət və şükür qurbanları təqdim
    etdi və İsrailin Allahı Rəbbə qulluq etməyi Yəhudalılara əmr etdi.
  eng-DBY: And he reinstated the altar of Jehovah, and sacrificed on it peace-offerings
    and thank-offerings, and commanded Judah to serve Jehovah the God of Israel.
  hin-2017: तब उसने यहोवा की वेदी की मरम्मत की, और उस पर मेलबलि और धन्यवाद-बलि चढ़ाने
    लगा, और यहूदियों को इस्राएल के परमेश्वर यहोवा की उपासना करने की आज्ञा दी।
  eng-YLT: And he buildeth the altar of Jehovah, and sacrificeth upon it sacrifices
    of peace-offerings and thank-offering, and saith to Judah to serve Jehovah, God
    of Israel;
  eng-WYC-2017: Certainly he restored the altar of the Lord, and offered thereon slain
    sacrifices, and peaceable sacrifices, and praising; and he commanded Judah to
    serve the Lord God of Israel.
  eng-WMBB: He built up the LORD’s altar, and offered sacrifices of peace offerings
    and of thanksgiving on it, and commanded Judah to serve the LORD, the God of Israel.
  urd-GVH: फिर उसने रब की क़ुरबानगाह को नए सिरे से तामीर करके उस पर सलामती और शुक्रगुज़ारी
    की क़ुरबानियाँ चढ़ाईं। साथ साथ उसने यहूदाह के बाशिंदों से कहा कि रब इसराईल के
    ख़ुदा की ख़िदमत करें।
  rug-rug: Tuvaka pule ia tugo sa sa hope vasina tavahesi se Zihova, meke va vukivukihi
    tana binaere meke tana zinama leana koa sa hope si asa. Zama i sa sari doduru
    tie pa Ziuda pude kaqu vahesia se Zihova, sa Tamasa pa Izireli.
  gaz-gaz: Iddoo aarsaa Waaqayyoo deebisee dhaabee aarsaa nagaa fi aarsaa galataa
    irratti ni dhiʼeesse; akka isaan Waaqayyo Waaqa Israaʼel tajaajilaniif namoota
    Yihuudaa ni ajaje.
  fra-LSG: Il rétablit l’autel de l’Éternel et y offrit des sacrifices d’actions de
    grâces et de reconnaissance, et il ordonna à Juda de servir l’Éternel, le Dieu
    d’Israël.
  yal-yal: A mɔn yi saraxa ganden nafala Alatala xa, a yi bɔɲɛ xunbeli saraxane nun
    barika bira saraxane ba. A yi a fala Yuda kaane xa a e xa bira Alatala fɔxɔ ra,
    Isirayilaa Ala.
  haw-1868: A kukulu oia i ke kuahu no Iehova, a mohai ia maluna olaila i na mohai
    aloha, a me ka mohai hoomaikai aku, a kauoha ia i ka Iuda, e hookauwa na Iehova
    ke Akua o ka Iseraela.
  arb-NAV: وَرَمَّمَ مَذْبَحَ الرَّبِّ وَقَرَّبَ عَلَيْهِ ذَبَائِحَ سَلامٍ وَشُكْرٍ،
    وَأَمَرَ شَعْبَهُ أَنْ يَعْبُدُوا الرَّبَّ إِلَهَ إِسْرَائِيلَ.
  ewe-ewe: Egbugbɔ Yehowa ƒe vɔsamlekpui la tu, ŋutifafavɔ kple akpedavɔ le edzi eye
    wògblɔ na Yuda be wòasubɔ Yehowa, Israel ƒe Mawu la.
  eng-LEE: And he rebuilt the altar of the Lord, and sacrificed thereupon peace-offerings
    and thanksgiving-offerings, and he ordered Judah to serve the Lord the God of
    Israel.
  asm-FB: তেওঁ যিহোৱাৰ বেদী মেৰামত কৰি তাৰ ওপৰত মঙ্গলাৰ্থক বলি আৰু ধন্যবাদাৰ্থক বলি
    উৎসৰ্গ কৰিলে আৰু ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ আৰাধনা কৰিবলৈ যিহূদাক আজ্ঞা দিলে।
  sus-A: عَ تٌ فّ نَ رَ، عَ نَشَ عَلَتَلَ شَ سّرّشّبَدٍ يَءِلَن، عَ قَ شَنُنتٍيَ سّرّشّ
    نُن تَنتُي سّرّشّ بَ نَا. عَ نَشَ عَ مَسٍن يُدَيَكَيٍ بّ عٍ شَ عِسِرَيِلَ مَرِفِ
    عَلَتَلَ رَبَتُ.
  fra-SBL: Il rebâtit l'autel de l'Éternel et y offrit des sacrifices de paix et d'actions
    de grâces, et il ordonna à Juda de servir l'Éternel, le Dieu d'Israël.
  hbo-hbo: '*וַיָּכֶן (וַיִּ֙בֶן֙) אֶת־מִזְבַּ֣ח יְהוָ֔ה וַיִּזְבַּ֣ח עָלָ֔יו זִבְחֵ֥י
    שְׁלָמִ֖ים וְתֹודָ֑ה וַיֹּ֙אמֶר֙ לִֽיהוּדָ֔ה לַעֲבֹ֕וד אֶת־יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃'
  kik-kik: Ningĩ agĩcookereria kĩgongona kĩa Jehova, na akĩrutĩra igũrũ rĩakĩo maruta
    ma ũiguano na ma gũcookia ngaatho, na akĩĩra andũ a Juda matungatĩre Jehova Ngai
    wa Isiraeli.
  fra-NCL: Il rebâtit l’autel de Yahweh et y offrit des sacrifices de paix et d’actions
    de grâces, et il dit à Juda de servir Yahweh, le Dieu d’Israël.
  cek-AK: To pacoengah anih mah Angraeng ih hmaicam to sak pakhraih; angdaeh angbawnhaih
    hoi anghoe angbawnhaih to a sak moe, Israel Angraeng Sithaw ih toksak hanah Judah
    kaminawk hanah lokpaek.
  cuk-cuk: A-sorba, Bab-Jehováʼga ibmar-ogumakar-ukleged-aila obinosad. Degi geb,
    gwenatigwar-guega-ibmar-ukleged uksad, degi, nuedye-soglegega ibmar-ukleged uksabalid.
    Geb Manasés Judá-dulemarga igar-mesisbalid, Israel-e-Bab-Dummad-Jehová-e-nugbi-odummomaloye,
    degi, agarbi arbamaloye.
  uig-CYR: Манассәһ Пәрвәрдигар қурбангаһини йеңибаштин тиклитип, қурбангаһқа енақлиқ
    қурбанлиғи билән тәшәккүр қурбанлиқлирини сунди вә Йәһудаларға Исраилниң Худаси
    Пәрвәрдигарниң хизмитигә киришни буйруди.
  pma-pma: Evus, kei mum revi ahor votut onen Iahova ka munit buluk ka sipsip keil
    avi sanien votut ten lahruaien ral sanien votut keil ten masmasien vaha mini.
    Katau suk, asuv houlu Manase meng kat meatin vasi keil ten out Sudah keke iha
    netan min Iahova koa vi Ahi onen me-Isrel keil.
  tel-2017: అతడు యెహోవా బలిపీఠంను బాగుచేసి, దాని మీద సమాధానబలులు, కృతజ్ఞతార్పణలు అర్పిస్తూ,
    ఇశ్రాయేలీయుల దేవుడైన యెహోవాను సేవించమని యూదా వారికి ఆజ్ఞాపించాడు.
  hat-BSA: Li te monte lotèl SENYÈ a, e te fè sakrifis ofrann lapè avèk ofrann remèsiman
    sou li; epi li te kòmande Juda pou sèvi SENYÈ a, Bondye Israël la.
  kos-kos: El oayapa akwoyela loang se ma mwet uh alu nu sin LEUM GOD we, ac el kisakin
    mwe kisa in akinsewowo ac mwe kisa in sang kulo fac. El sapkin nu sin mwet Judah
    nukewa in alu nu sin LEUM GOD lun Israel.
  hbo-WLC: ויכן אֶת־מִזְבַּ֣ח יְהוָ֔ה וַיִּזְבַּ֣ח עָלָ֔יו זִבְחֵ֥י שְׁלָמִ֖ים וְתוֹדָ֑ה
    וַיֹּ֙אמֶר֙ לִֽיהוּדָ֔ה לַעֲב֕וֹד אֶת־יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Emesịa, o wugharịrị ebe ịchụ aja Onyenwe anyị dị nʼụlọnsọ ukwu Chineke,
    chụọ aja udo na aja ekele nʼelu ya. O nyekwara ndị Juda niile iwu sị ha fee Onyenwe
    anyị Chineke nke Izrel ofufe.
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ତହିଁ ପରେ ମଙ୍ଗଳାର୍ଥକ ଓ ପ୍ରଶଂସାର୍ଥକ
    ବଳି ଉତ୍ସର୍ଗ କଲେ ଓ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ସେବା କରିବା ପାଇଁ ଯିହୁଦାକୁ ଆଜ୍ଞା
    କଲେ।
  chk-chk: Manasa a pwal förisefäli än ewe Samol mi Lapalap rongen asor o eäni asoren
    kinamwe me asoren kilisou me won. Iwe, a allük ngeni chon Juta pwe repwe angang
    ngeni ewe Samol mi Lapalap ewe Koten Israel.
  rop-rop: Afta tharran imbin bildimbek ol detlot teibul blanga ofring blanga YAWEI.
    Imbin gibit sekrifais blanga gibit theingks langa YAWEI en blanga askim im blanga
    lukaftumbat im gudwei. Imbin dalim ebribodi langa Juda blanga weshipbat YAWEI
    det God blanga Isreil.
  ukr-1871: І поставив наново жертовник Господнїй, і принїс на йому жертви мирні й
    похвальні, і звелїв Юдеям, щоб служили Господеві, Богові Ізрайлевому.
  deu-1951: Und er baute den Altar des HERRN und opferte darauf Dankopfer und Lobopfer
    und befahl Juda, daß sie dem HERRN, dem Gott Israels, dienen sollten.
  eng-JPS: And he built up the altar of the LORD, and offered thereon sacrifices of
    peace-offerings and of thanksgiving, and commanded Judah to serve the LORD, the
    God of Israel.
  srp-1865: Pa opravi oltar Gospodnji i prinese na njemu žrtve zahvalne i u slavu,
    i zapovjedi Judejcima da služe Gospodu Bogu Izrailjevu.
  lug-lug: N’addaabiriza ekyoto kya Mukama, n’aweerayo ssaddaaka ez’ebiweebwayo olw’emirembe
    n’ez’okwebaza, n’alagira Yuda okuweerezanga Mukama Katonda wa Isirayiri.
  heb-heb: ויכן את מזבח יהוה ויזבח עליו זבחי שלמים ותודה ויאמר ליהודה לעבוד את יהוה
    אלהי ישראל׃
  ben-IRV: পরে তিনি সদাপ্রভুর বেদী পুনরায় ঠিক করলেন এবং তার উপরে মঙ্গলের জন্য বলি
    ও কৃতজ্ঞতা উৎসর্গের অনুষ্ঠান করলেন। তিনি যিহূদার লোকদের নির্দেশ দিলেন যেন তারা
    ইস্রায়েলের ঈশ্বর সদাপ্রভুর সেবা করে।
  pan-pan: ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ ਦੀ ਮੁਰੰਮਤ ਕਰਾਈ ਅਤੇ ਉਸ ਉੱਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ
    ਅਤੇ ਧੰਨਵਾਦ ਦੇ ਚੜ੍ਹਾਵੇ ਚੜ੍ਹਾਏ ਅਤੇ ਯਹੂਦਾਹ ਨੂੰ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਪਾਸਨਾ
    ਦਾ ਹੁਕਮ ਦਿੱਤਾ
  mya-JVB: ထာဝရဘုရား ၏ ယဇ် ပလ္လင်ကိုပြုပြင် ၍ ၊ မိဿဟာယ ယဇ် နှင့် ကျေးဇူး တော်ဝန်ခံရာ
    ယဇ် တို့ကိုပူဇော်၏။ ယုဒ ပြည်သားတို့သည်၊ ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ကို
    ဝတ်ပြု မည်အကြောင်း မှာ ထား၏။
  hmo-hmo: Unai neganai Manase ese Lohiabada ena boubou patana ma ia haginia lou,
    bona unai pata ena latanai maino karaia bouboudia bona Lohiabada tanikiu henia
    bouboudia ia henia. Ia ese danu Iuda taudia ia oda henia, idia ese Lohiabada,
    Israela ena Dirava, do idia tomadiho henia.
  urd-urd: और उसने ख़ुदावन्द के मज़बह की मरम्मत की और उस पर सलामती के ज़बीहों की और
    शुक्रगुज़ारी की क़ुर्बानियाँ अदा कीं और यहूदाह को इस्राईल के ख़ुदावन्द अपने ख़ुदा
    की इबादत का हुक्म दिया।
  rus-SYN: И восстановил жертвенник Господень и принес на нем жертвы мирные и хвалебные,
    и сказал Иудеям, чтобы они служили Господу Богу Израилеву.
  bqc-SIM: À Dii gbagbakĩi kɛ̀kɛ, ↄ̃ à sa'òwà ń lɛ́gbã fĩabobↄↄ ń sáaukpasaↄ.
    A ò Yudaↄnɛ aa zↄble Dii Isailiↄ Luaɛ.
  tcz-CHONGTHU: Aman Pakai ahounao maicham jongchu asemphan ahi, hiche chunga chun
    chamna thilto leh thangvah na thilto abollin ahi, aman Judah mipi techu Israel
    Pathen Pakai chu nahou diu ahitin thu apen ahi
  mar-mar: नंतर त्याने परमेश्वराची वेदी स्थापन केली आणि त्यावर शांत्यर्पणे आणि उपकारस्मरणाची
    अर्पणे वाहिली. समस्त यहूदी लोकांस त्याने इस्राएलाचा परमेश्वर देव याची उपासना करायची
    आज्ञा केली.
  qub-qub: Nircorga Tayta Diospa altarninta allchachiran. Agradësicushpan alli goyaypita
    sacrifisyuta pishtaran. Judá runacunatapis niran Tayta Diosta adurananpaj.
  bqp-bqp: Yerɑ u Yinni Gusunɔn yɑ̃ku yeru wesiɑ sɑ̃ɑ yerɔ. Mɑ u siɑrɑbun yɑ̃kunu
    kuɑ. U Yudɑbɑ woodɑ wɛ̃ bu Gusunɔ Isirelibɑn Yinni wi turo sɑ̃.
  hat-hat: Li fè repare lotèl Seyè a, li fè ofrann pou mande Bondye padon ak pou di
    l' mèsi. Li mande pou tout moun nan peyi Jida a sèvi Seyè a, Bondye pèp Izrayèl
    la.
  eng-BSB: Then he restored the altar of the LORD and sacrificed peace offerings and
    thank offerings on it, and he told Judah to serve the LORD, the God of Israel.
  eng-WEBPB: He built up the LORD’s altar, and offered sacrifices of peace offerings
    and of thanksgiving on it, and commanded Judah to serve the LORD, the God of Israel.
  kbq-kbq: Ana huteno Ra Anumzamofo kresramana vu ita ete tro huno, ana agofetu arimpa
    fru ofane, susu hunteno ami ofanena Ra Anumzana Israeli vahe'mofo Anumzamofontega
    kre'sramna vu'ne.
  nhe-BL: Teipa sampa quicualtlali itlaixpa TOTECO huan nopona quitlati tlacajcahualistli
    para moyoltlalise ica TOTECO huan tlacajcahualistli para quitlascamatis. Huan
    quinnahuati nochi Judá ehuani ma quihueyitlalica TOTECO Dios tlen elqui ininTeco
    israelitame.
  gub-BL: Uzapokatu ma'ea'yr hapy haw Tupàn Tuweharupi Wiko Ma'e henataromo har. Uzuka
    ma'ea'yr Tupàn pe uzemuawyze kar haw a'e pe wà. Omono ma'e Tupàn ikatu haw imume'u
    haw romo no. — Pemuwete katu Tupàn Tuweharupi Wiko Ma'e Izaew wazar nehe, i'i
    Zuta ywy rehe har wanupe.
  eng-DRA: 'And he repaired the altar of the Lord, and sacrificed upon it victims,
    and peace offerings, and praise: and he commanded Juda to serve the Lord the God
    of Israel.'
