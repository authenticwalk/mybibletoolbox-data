verse: 2CH.033.002
translations:
  mal-C: ഇസ്രായേലിന്റെ മുമ്പിൽനിന്ന് യഹോവ നീക്കിക്കളഞ്ഞ അന്യരാഷ്ട്രങ്ങളുടെ മ്ലേച്ഛ
    ആചാരങ്ങളെ പിൻതുടർന്ന് അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ അറപ്പുളവാക്കുന്ന കാര്യങ്ങൾ പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe mißfiel, und ahmte die Greuel der Völker nach, die
    Jahwe vor den Israeliten ausgetrieben hatte.
  lin-lin: Asalaki makambo mabe na miso ya Yawe na ndenge amekolaki misala ya nkele
    ya bikolo oyo Yawe abenganaki liboso ya bato ya Isalaele.
  eng-LSV: and he does evil in the eyes of YHWH, like the abominations of the nations
    that YHWH dispossessed from the presence of the sons of Israel,
  eng-GNV: And he did euill in the sight of the Lord, like the abominations of the
    heathen, who the Lord had cast out before the children of Israel.
  eng-WEBSTER: But did that which was evil in the sight of the LORD, like the abominations
    of the heathen, whom the LORD had cast out before the children of Israel.
  nhw-BL: Yaya quichijqui catli fiero iixpa TOTECO Dios pampa quintoquili ininfiero
    ojhui nopa masehualme ipan nopa sequinoc tlalme catli TOTECO quinpanquixtijtoya
    ipan nopa tlali quema ajsiyayaj israelitame.
  swh-ONEN: Akafanya maovu machoni pa Bwana, akafuata desturi za machukizo za mataifa
    ambayo Bwana aliyafukuza mbele ya Waisraeli.
  bba-bba: Kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ. Bwese ni Yinni Gusunɔ u ɡirɑ Isirelibɑn
    wuswɑɑn di nin kom kɔ̃sum mɛyɑ u swĩi.
  eng-KJVCPB: but did that which was evil in the sight of the Lord, like unto the
    abominations of the heathen, whom the Lord had cast out before the children of
    Israel.
  luo-luo: Notimo richo e nyim wangʼ Jehova Nyasaye koluwo timbe mamono mag ogendini
    mane Jehova Nyasaye oseriembo e dier jo-Israel.
  meu-meu: Ia na Iehova vairanai e kara havara, Iehova ese Israel taudia vairadiai
    e luludia lasi besedia edia kara dika-hereadia heḡereḡeredia.
  npi-ULB: तिनले परमप्रभुले इस्राएलका मानिसहरूका सामुन्‍नेबाट धपाउनुभएका जातिहरूका
    घिनलाग्दा चालहरूमा हिंडेर तिनले परमप्रभुको दृष्‍टिमा जे खराब थियो, त्यही गरे ।
  yor-yor: Ó sì ṣe búburú ní ojú Olúwa. Nípa títẹ̀lé ọ̀nà iṣẹ́ ìríra ti àwọn orílẹ̀-èdè
    tí Olúwa ti lé jáde níwájú àwọn ọmọ Israẹli rìn.
  pes-OPCB: او از اعمال قبیح قومهای بت‌پرستی که خداوند آنها را از کنعان بیرون رانده
    بود، پیروی می‌کرد و نسبت به خداوند گناه می‌ورزید.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh, tulad ng mga kasuklam-suklam
    na ginawa ng mga tao na pinalayas ni Yahweh bago dumating ang mga mamamayan ng
    Israel.
  hui-hui: Manase ibugua mana bayale wiaru nabi mana ko ngubi bamba wali agali henerume
    biyagola Anduane Homogohanda uruni ti dindi ogoriani howa bo taliatagi halu Isaraele
    wali agaliru tihondo mo minigo mana odaruni biaga wiadagua dege Manase ibugua
    bialu hene. Mana ko uruni bialu hayadagome Anduane Homogonaga deni howa ko timbuniore
    bini.
  mya-mya: မ​နာ​ရှေ​သည်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ချီ​တက် စဉ်​က ထာ​ဝ​ရ​ဘု​ရား​နှင်​ထုတ်​တော်​မူ​သော​လူ
    မျိုး​တို့​၏​အ​ကျင့်​ဋ္ဌ​လေ့​များ​ကို​ယူ​၍​ကိုယ် တော်​အား​ပြစ်​မှား​၏။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་དེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་བསྐྲད་པའི་ཕྱི་རོལ་པ་རྣམས་ཀྱི་ཞེན་ལོག་གི་སྤྱོད་ཚུལ་བཞིན་དུ་སྤྱད་ཅིང་།
  sna-sna: Akaita zvakaipa pamberi paJehovha, achitevedzera zvinonyangadza pamberi
    paJehovha zvaiitwa nendudzi dzakadzingwa naJehovha pamberi pavaIsraeri.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, según las abominaciones de las
    naciones que Yahvé arrojó delante de los hijos de Israel.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, yujto a juntzan̈ tastac
    yajb'entac sb'eyb'alej juntzan̈ chon̈ab' yic'naquel Jehová d'a yichan̈ eb' israel
    d'a sat sluum tic, a chi' ix sb'eyb'alej vin̈.
  swh-ULB: Akafanya yalikuwa uovu katika macho ya Yahwe, kama yalivyo mambo ya machukizo
    ya mataifa ambao Yahwe alikuwa amewafukuza mbele ya watu wa Israeli.
  bel-bel: і рабіў ён неспадобнае ў вачах Гасподніх, пераймаючы мярзоты народаў, якіх
    прагнаў Гасподзь ад аблічча сыноў Ізраілевых,
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, nach den Gräueln der
    Nationen, die der HERR vor den Kindern Israel ausgetrieben hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen. Mid-iringan din is utew
    mezaat he menge vaal te menge etew ziyà te menge nasyun he impesegseg te Nengazen
    te menge Israilihanen.
  mal-2015: യഹോവ യിസ്രായേൽമക്കളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞ ജാതികളുടെ മ്ലേച്ഛതകളെപ്പോലെ
    അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Ov kerelas anglo RAJ o nalačhipen the o džungipen avke sar the o narodi,
    saven o RAJ tradľa avri anglal o Izrael.
  pes-OPV: و آنچه در نظر خداوند ناپسند بود، موافق رجاسات امت هایی که خداوند آنها را
    از حضوربنی‌اسرائیل اخراج کرده بود، عمل نمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, дупэ урычуниле нямурилор пе каре
    ле изгонисе Домнул динаинтя копиилор луй Исраел.
  ben-OBCV: ইস্রায়েলীদের সামনে থেকে সদাপ্রভু যে জাতিদের দূর করে দিলেন, তাদের ঘৃণ্য
    প্রথা অনুসরণ করে তিনি সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করলেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa shar ku ahaa, sidii karaahiyadii
    quruumihii Rabbigu ka eryay reer binu Israa'iil hortooda.
  lat-VUC: 'Fecit autem malum coram Domino, juxta abominationes gentium quas subvertit
    Dominus coram filiis Israël:'
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, after the abominations
    of the nations whom Jehovah cast out before the children of Israel.
  ita-1885: E fece ciò che dispiace al Signore, secondo le abbominazioni delle genti,
    le quali il Signore avea scacciate d'innanzi a' figliuoli d'Israele.
  eng-LXXUP: And he did that which was evil in the sight of the Lord, according to
    all the abominations of the heathen, whom the Lord destroyed from before the face
    of the children of Israel.
  eng-ULB: He did what was evil in the sight of Yahweh, like the disgusting things
    of the nations whom Yahweh had driven out before the people of Israel.
  spa-VBL: Hizo lo malo a los ojos del Señor, al seguir las repugnantes prácticas
    religiosas de las naciones que el Señor había expulsado ante los israelitas.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, selon les abominations
    des nations que l'Éternel avait chassées devant les enfants d'Israël.
  mal-mal: യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞ ജാതികളുടെ മ്ലേച്ഛതകളിൽ
    മുഴുകി അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു.
  urd-GVR: Manassī kā chāl-chalan Rab ko nāpasand thā. Us ne un qaumoṅ ke qābil-e-ghin
    rasm-o-riwāj apnā lie jinheṅ Rab ne Isrāīliyoṅ ke āge se nikāl diyā thā.
  suz-BL: मेको परमप्रभु यावेम इस्राएली आन ङोंइती रे खेरशो रागी रागी ङा मुर आन ग्रांग्रा
    दिशो लांम गाक्‍माक्‍त। मिनु परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको
    पवा बाक्‍त। ब्‍यवस्‍था १८:९
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, seguendo le abominazioni
    delle nazioni che l’Eterno avea cacciate d’innanzi ai figliuoli d’Israele.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، وەک نەریتە قێزەونەکانی ئەو گەلانەی کە یەزدان
    لەبەردەم نەوەی ئیسرائیل دەریکردبوون.
  eng-BBE: He did evil in the eyes of the Lord, copying the disgusting ways of the
    nations whom the Lord had sent out of the land before the children of Israel.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಹೊರಡಿಸಿಬಿಟ್ಟ ಜನಾಂಗಗಳ ಅಸಹ್ಯವಾದವುಗಳನ್ನು
    ಅವನು ಅನುಸರಿಸಿ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: யெகோவா, இஸ்ரவேல் மக்களுக்கு முன்பாகத் துரத்தின மக்களுடைய அருவருப்புகளின்படியே,
    அவன் யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்.
  spa-RV-1909: 'Mas hizo lo malo en ojos de Jehová, conforme á las abominaciones de
    las gentes que había echado Jehová delante de los hijos de Israel:'
  ron-BTF: Dar a făcut ceea ce era rău înaintea ochilor DOMNULUI, după urâciunile
    păgânilor, pe care DOMNUL i-a alungat dinaintea copiilor lui Israel.
  eng-WEBP: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  eng-FBV: He did evil in the Lord's sight by following the disgusting religious practices
    of the nations that the Lord had driven out before the Israelites.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, en volgde de verfoeilijke
    practijken van de volken, die Jahweh voor de Israëlieten had uitgedreven.
  nch-BL: Yaya quichijqui cati fiero iixpa TOTECO Dios pampa quintoquili inifiero
    ojhui nopa masehualme ipan nopa sequinoc talme cati TOTECO quinquixtijtoya ipan
    nopa tali quema ajsiyayaj israelitame.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, theo những sự gớm ghiếc của
    các dân tộc mà Đức Giê-hô-va đã đuổi khỏi trước mặt dân Y-sơ-ra-ên.
  hin-CV: उसने वही किया, जो याहवेह की दृष्टि में गलत था, वही सभी जो उन जनताओं के समान
    घृणित था, जिन्हें याहवेह ने इस्राएल के सामने से निकाल दिया था.
  spa-BES: E hizo lo malo ante los ojos del Señor, copiando los caminos repugnantes
    de las naciones que el Señor había expulsado de la tierra delante de los hijos
    de Israel.
  tdx-tdx: naho nitolon-karatiañe am-pivazohoa’ Iehovà, manahake ty haloloa’ o kilakila’
    ondaty niroahe’ Iehovà aolo’ o ana’ Israeleoo.
  tha-KJV: พระองค์​ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ ตามการกระทำที่น่าสะอิดสะเอียนของประชาชาติ
    ซึ่งพระเยโฮวาห์ทรงขับไล่ไปเสียให้พ้นหน้าประชาชนอิสราเอล
  por-BR-2018: 'Mas fez o que era mau em olhos do SENHOR, conforme as abominações
    das nações que havia lançado o SENHOR diante dos filhos de Israel:'
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, nach den Greueln der Nationen,
    die Jehova vor den Kindern Israel ausgetrieben hatte.
  eng-WYC-2018: And he did evil before the Lord after the abominations of heathen
    men, whom the Lord destroyed before the sons of Israel. (And he did evil before
    the Lord after the abominations of the heathen, whom the Lord had destroyed before
    the Israelites.)
  epo-epo: Li agadis malbone antaŭ la Eternulo, simile al la abomenindaĵoj de la nacioj,
    kiujn la Eternulo forpelis de antaŭ la Izraelidoj.
  uig-PIN: U Pǝrwǝrdigar Israillarning aldidin ⱨǝydǝp qiⱪiriwǝtkǝn yat ǝlliklǝrning
    yirginqlik adǝtlirigǝ ohxax ixlar bilǝn Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni
    ⱪildi.
  beo-beo: 'Ma:na:se da Hina Godema wadela:le hamoi. Ga:ina:ne sogega musa: esalebe
    fi da baligili gogosiasu wadela:i hou hamobeba:le, Isala:ili dunu da Ga:ina:ne
    soge golili sa:ili, gusuba:i ahoanoba, Hina Gode da Ga:ina:ne fi gadili sefasi.
    Be Ma:na:se da amo fi ilia wadela:idafa hou amoma fa:no bobogesu.'
  tpi-OTNT: Manase i no bihainim gutpela pasin. Nogat. Em i bihainim ol kain kain
    rabis pasin bilong ol arapela lain manmeri i bin i stap bipo long dispela graun,
    na Bikpela i bin rausim ol na i givim dispela graun long ol Israel. Manase i bihainim
    pasin bilong ol dispela lain na em i mekim pasin nogut tru long ai bilong Bikpela.
  hau-SA: Ya yi abin da yake mugu a gaban Ubangiji, yana bin ayyukan banƙyama na al’umman
    da Ubangiji ya kora a gaban Isra’ilawa.
  uig-LAT: U Perwerdigar Israillarning aldidin heydep chiqiriwetken yat elliklerning
    yirginchlik adetlirige oxshash ishlar bilen Perwerdigarning neziride rezil bolghanni
    qildi.
  nde-nde: Wenza ububi emehlweni kaThixo, elandela imikhuba eyenyanyekayo yezizwe
    uThixo ayezixotshile phambi kuka-Israyeli.
  ton-ton: Ka naʻe fai ʻe ia ʻaia naʻe kovi ʻi he ʻao ʻo Sihova, ʻo hangē ko e ngaahi
    angakovi ʻoe hiteni ʻaia naʻe kapusi ʻe Sihova mei he ʻao ʻoe fānau ʻa ʻIsileli.
  ces-1613: Èinil pak to, což jest zlého před očima Hospodinovýma, vedlé ohavností
    těch národů, kteréž Hospodin vyhnal před syny Izraelskými.
  eng-WMB: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  tam-TCV: அவன் இஸ்ரயேலருக்கு முன்பாக யெகோவா துரத்திய நாடுகளின் வெறுக்கத்தக்க நடைமுறைகளைப்
    பின்பற்றி யெகோவாவின் பார்வையில் தீமையானதைச் செய்தான்.
  ceb-ULB: Nagbuhat siya ug daotan sa panan-aw ni Yahweh, sama sa malaw-ay nga mga
    butang nga gibuhat sa kanasoran nga gipapahawa ni Yahweh sa wala pa ang katawhan
    sa Israel.
  pol-UBG: Czynił on to, co złe w oczach PANA, według obrzydliwości tych narodów,
    które PAN wypędził przed synami Izraela.
  urd-GVU: منسّی کا چال چلن رب کو ناپسند تھا۔ اُس نے اُن قوموں کے قابلِ گھن رسم و
    رواج اپنا لئے جنہیں رب نے اسرائیلیوں کے آگے سے نکال دیا تھا۔
  deu-1912: und tat, was dem HERR übel gefiel, nach den Greueln der Heiden, die der
    HERR vor den Kindern Israel vertrieben hatte,
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಎದುರಿನಿಂದ ಹೊರಡಿಸಿಬಿಟ್ಟ ಅನ್ಯಜನಾಂಗಗಳ ಅಸಹ್ಯಕಾರ್ಯಗಳನ್ನು
    ಅವನು ಅನುಸರಿಸಿ ಆತನ ಚಿತ್ತಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಡೆದನು.
  yap-yap: Me denen Manasseh nib togopluw ngak SOMOL ya i rin’ e tin sonogor ni i
    rin’ e pi nam ni tulufrad SOMOL nga wuru’ fare nam nnap’an ni be yib e girdi’
    rok i yib.
  hlt-MCSB: BOEIPA loh Israel ca mikhmuh lamkah a haek tangtae namtom kah tueilaehkoi
    bangla BOEIPA mik ah boethae a saii.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዔያቶም ዒንጎና ዓጬሎ ጌላ ዎዶና ናንጊና ናንጋ ጎዳ ዔያቶኮ ቤርታፓ ዳውሲ ኬሴ ሜሌ ዴሮኮ ሻኣካ
    ማዾ ማዺሢና ሚናኣሴ ማዼ ጎማ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade ani so, suasuaa abosonsomfoɔ aman nneyɛeɛ a ɛyɛ
    akyiwadeɛ. Ɔsuaa deɛ ɛnam so maa Awurade pamoo abosonsomfoɔ no firii asase a ɛda
    Israel anim no so no.
  eng-WEBU: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  wal-wal: GODAI Israa7eela asaa sinttaappe laaggidi kessido asatu de7uwaa wogaa,
    he sheneyiyaagaa qullidi, ikka GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Hizo lo malo ante los ojos de Yavé, en conformidad con las repugnancias
    de las naciones que Yavé expulsó de delante de los hijos de Israel.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e ojapo oikovy Senhor renonde rupi, amboae regua
    kuery Israel kuery renonde gui Senhor oipe'apa va'ekue ikuaiague rami ae ju.
  ilo-ULB: Dakes ti inaramidna iti imatang ni Yahweh, a kas kadagiti makarimon a banbanag
    nga inar-aramid dagiti nasion a pinapanaw ni Yahweh sakbay dagiti tattao ti Israel.
  kpg-kpg: Manasseh gu hai hala gi Dimaadua, e daudali nia hangaahai haga gulugulua
    dangada o nia henua ala ne hagabagi go Dimaadua gi daha i di madagoaa ana daangada
    ne lloo adu gi lodo tenua deelaa.
  uig-ARA: ئۇ پەرۋەردىگار ئىسرائىللارنىڭ ئالدىدىن ھەيدەپ چىقىرىۋەتكەن يات ئەللىكلەرنىڭ
    يىرگىنچلىك ئادەتلىرىگە ئوخشاش ئىشلار بىلەن پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى
    قىلدى.
  sus-sus: A naxa bira fe ɲaaxie fɔxɔ ra alɔ sie Alatala naxee keri Isirayilakae ya
    ra.
  pon-2006: Manase wiahda dihp ong KAUN-O, e kalamangih tiahk saut kan en wehi kan
    me KAUN-O ketin koakoahsang nan sahpwo ni ahnsou me sapwellime aramas ako mwekimwekidlahng
    wasao.
  jae-jae: Eŋ gêgôm gêŋ, taŋ Apômtau gêlic gêjac mataanô ŋajam atom. Eŋ kêdaguc lau
    tenteŋlatu, taŋ Apômtau kêtiŋ êsêac su gêmuŋ lau Israel naŋ, nêŋ mêtê alôb-alôb.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, da ra lavur
    bilak na mangamangana kai ra umana Tematana, nina ba ra Luluai i ga tar okole
    vue diat kan ra luaina mata i ra tarai Israel.
  tur-YTC: Yahve'nin İsrael'in çocuklarının önünden kovmuş olduğu ulusların iğrençliklerine
    göre Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου ἀπὸ πάντων τῶν βδελυγμάτων τῶν
    ἐθνῶν, οὓς ἐξωλόθρευσε Κύριος ἀπὸ προσώπου τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN menurut kekejian bangsa-bangsa
    yang telah TUHAN usir dari hadapan orang Israel.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova, potsatira machitidwe a mitundu imene
    Yehova anayithamangitsa pamaso pa Aisraeli.
  hrv-hrv: Činio je što je zlo u Jahvinim očima, povodeći se za gnusobama naroda što
    ih je Jahve protjerao pred sinovima Izraelovim.
  mps-mps: Manase agai wiegi yai kolesaga wali pabeo. Menio. Agai te tǫde polobadu
    bidali te we bidi hanigo dwai dwai haniani kolesaga wali pali, te Genuai Bidigo
    augwali sela sąnama tama te tǫ Israel dabebolo mawai dao. Manase agai te hanigo
    kolesaga wali pelama, agai Genuai Bidigo gedude dwai kolesaga mu yali.
  tpi-tpi: Manase i no bihainim gutpela pasin. Nogat. Em i bihainim ol kain kain rabis
    pasin bilong ol arapela lain manmeri i bin i stap bipo long dispela graun, na
    Bikpela i bin rausim ol na i givim dispela graun long ol Israel. Manase i bihainim
    pasin bilong ol dispela lain na em i mekim pasin nogut tru long ai bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og efterlignede de Folkeslags
    Vederstyggeligheder, som HERREN havde drevet bort foran Israelitterne.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu và bắt chước các thói tục ghê
    tởm của các dân tộc nên bị Chúa trục xuất trước mắt người Ít-ra-ên.
  guj-2017: ઇઝરાયલીઓની આગળથી ઈશ્વરે જે પ્રજાઓને કાઢી મૂકી હતી તેઓના જેવાં ધિક્કારપાત્ર
    કાર્યો કરીને તેણે ઈશ્વરની દ્રષ્ટિમાં ખરાબ કાર્ય કર્યું.
  pon-2006A: Manase wiahda dihp ong KAUN-O, e kalemengih tiahk saut kan en wehi kan
    me KAUN-O ketin koakoahsang nan sahpwo ni ahnsou me sapwellime aramas ako mwekimwekidlahng
    wasao.
  por-BRBSL: Ele fez o que era mau aos olhos de Javé, após as abominações das nações
    que Javé expulsou diante dos filhos de Israel.
  cth-cth: Hahoi, BAWIPA mithmu vah hawihoehnae, Isarelnaw e hmalah BAWIPA ni a pâlei
    e naw ni a sak e panuettho e hno hah a sak .
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so, suasuaa abosonsomfo aman nneyɛe a ɛyɛ akyiwade
    a Awurade apam afi asase a ɛda Israel anim no so no.
  hlt-hlt: BOEIPA loh Israel ca mikhmuh lamkah a haek tangtae namtom kah tueilaehkoi
    bangla BOEIPA mik ah boethae a saii.
  tbz-SIM: kɛ́dɔɔ̀ Kuyie nyí dɔ́ dɛ̀, kɛ́tũnnɛ ibotí tɛì do dɔɔri ìì sɔ̀kɛ kpɛrɛ kɛ̀
    ti Yiɛ̀ nKuyie nyì bɛ̀ti kɛ bɛ̀ kɑ̀nnɛ bɛmbɛ Isidɑyɛɛribɛ.
  msy-2020: Manase arazir aghuimɨn gɨn zuir pu. Puvatɨ. A gumazamizir igharazir fomɨra
    nguazir kamɨn ikezibar arazir mɨzɨrɨzir kurabar gɨn zuima, Ikiavɨra Itir God me
    batuegha, nguazir kam isa Israelia ganɨngi. Ezɨ datɨrɨghɨn Manase Ikiavɨra Itir
    Godɨn damazimɨn arazir kabagh ami, kar arazir Godɨn damazimɨn derazir puvatɨziba.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩ kɛɛnɑ piitimnɑɑ mpɑ Ɩsɔ kɑ tɔɣɔnɑɑ
    nɑ pǝ́ fɛɛ-wɛ tɔ pɑ lɑkɑsɩ ɩsɑɣɑsɩ.
  azb-azb: O, İsrail övladlarının önündən Rəbbin qovduğu millətlərin etdikləri iyrənc
    işlər kimi Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: And he did evil in the sight of Jehovah, like the abominations of the nations
    that Jehovah had dispossessed from before the children of Israel.
  hin-2017: उसने वह किया, जो यहोवा की दृष्टि में बुरा था, अर्थात् उन जातियों के घिनौने
    कामों के अनुसार जिनको यहोवा ने इस्राएलियों के सामने से देश से निकाल दिया था।
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, like the abominations
    of the nations that Jehovah dispossessed from the presence of the sons of Israel,
  eng-WYC-2017: And he did evil before the Lord after the abominations of heathen
    men, whom the Lord destroyed before the sons of Israel.
  eng-WMBB: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  urd-GVH: मनस्सी का चाल-चलन रब को नापसंद था। उसने उन क़ौमों के क़ाबिले-घिन रस्मो-रिवाज
    अपना लिए जिन्हें रब ने इसराईलियों के आगे से निकाल दिया था।
  rug-rug: Tavete va kaleana pa kenuna e Zihova, luli sa sari hahanana lopu leadi
    tadi na butubutu saripu hadu taloa ni e Zihova totoso nuquru sari na tie Izireli.
  gaz-gaz: Innis waan jibbisiisaa saboota Waaqayyo fuula Israaʼelootaa duraa ariʼee
    baase sanaa duukaa buʼuudhaan fuula Waaqayyoo duratti waan hamaa hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, selon les abominations des
    nations que l’Éternel avait chassées devant les enfants d’Israël.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, Manase yi na liga. Alatala siyaan naxan kedi
    Isirayila yamaan yɛɛ ra, a yi so ne fe xɔsixine yi.
  haw-1868: A hana ino ia imua o Iehova e like me na mea hoopailua o na lahuikanaka
    a Iehova i kipaku aku ai imua o ka Iseraela.
  arb-NAV: وَارْتَكَبَ الشَّرَّ أَمَامَ الرَّبِّ، مُقْتَرِفاً رَجَاسَاتِ الأُمَمِ
    الَّذِينَ طَرَدَهُمُ الرَّبُّ مِنْ أَمَامِ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Manase wɔ nu si nye vɔ̃ le Yehowa ŋkume eye wòdze dukɔ siwo Yehowa nya
    le Israelviwo ŋgɔ ƒe ŋunyɔnuwo wɔwɔ yome.
  eng-LEE: And he did what is evil in the eyes of the Lord, after the abominable acts
    of the nations whom the Lord had driven out from before the children of Israel.
  asm-FB: আৰু যিহোৱাই ইস্ৰায়েলৰ সন্তান সকলৰ আগৰ পৰা যি জাতি সমূহক দূৰ কৰিছিল, তেওঁলোকৰ
    সকলো ঘিণলগা কাৰ্যৰ দৰে তেওঁ যিহোৱাৰ সাক্ষাতে কু-আচৰণ কৰিলে।
  sus-A: عَ نَشَ بِرَ قٍ حَاشِيٍ قْشْ رَ عَلْ سِيٍ عَلَتَلَ نَشٍيٍ كٍرِ عِسِرَيِلَكَيٍ
    يَ رَ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, selon les abominations des
    nations que l'Éternel avait chassées devant les enfants d'Israël.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּתֹֽועֲבֹות֙ הַגֹּויִ֔ם אֲשֶׁר֙
    הֹורִ֣ישׁ יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Nake agĩĩka maũndũ marĩa mataagĩrĩire maitho-inĩ ma Jehova na ũndũ wa kũrũmĩrĩra
    maũndũ maarĩ magigi marĩa meekagwo nĩ ndũrĩrĩ iria Jehova aaingatĩte ciehere mbere
    ya andũ a Isiraeli.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, imitant les abominations des
    nations que Yahweh avait chassées devant les enfants d’Israël.
  cek-AK: Angraeng mah Israel kaminawk hmaa ah vah pae phaeng ih, Sithaw panoek ai
    kaminawk mah sak o ih panuet thok hmuennawk baktiah, Angraeng mikhnukah kahoih
    ai hmuen to a sak.
  cuk-cuk: Rey-Manasésʼde, Bab-Jehová-asabin ibmar-isganabi imaksa gusad. Ar ade,
    epenne, Bab-Jehová neggweburmar-isgusgusadi, Israel-dulemar-wagab, balimete-gusad.
    Amaryobi, Manasés nanasmogad.
  uig-CYR: У Пәрвәрдигар Исраилларниң алдидин һайдап чиқиривәткән ят әлликләрниң жиркиничлик
    адәтлиригә охшаш ишлар билән Пәрвәрдигарниң нәзиридә рәзил болғанни қилди.
  tel-2017: ఇతడు ఇశ్రాయేలీయుల దగ్గర నుంచి యెహోవా వెళ్లగొట్టిన రాజ్యాల ప్రజలు చేసిన
    నీచమైన పనులు అనుసరించి, యెహోవా దృష్టికి చెడుగా ప్రవర్తించాడు.
  hat-BSA: Li te fè mal nan zye a SENYÈ a, selon abominasyon yo a nasyon an ke SENYÈ
    a te chase deyò devan fis Israël yo.
  kos-kos: Manasseh el oru ma koluk lain LEUM GOD, in oana ouiya fohkfok lun mutanfahl
    su LEUM GOD El luselosla liki facl sac ke pacl mwet lal ah akola in utyak nu we.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּתֽוֹעֲבוֹת֙ הַגּוֹיִ֔ם אֲשֶׁר֙
    הוֹרִ֣ישׁ יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: O mere ihe dị njọ nʼanya Onyenwe anyị, site nʼịgbaso ihe arụ niile nke
    ndị mba ọzọ bi nʼala ahụ na mbụ mere, bụ ndị Onyenwe anyị chụpụrụ nʼihu ndị Izrel.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଯେଉଁ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରୁ ଦୂର କରି
    ଦେଇଥିଲେ, ସେମାନଙ୍କ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାନୁସାରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ।
  chk-chk: Manasa a föri mine a ngau me fän mesen ewe Samol mi Lapalap ren an föri
    ekewe föför mi anioput chon ekewe mwü ra föri, ir chokewe ewe Samol mi Lapalap
    a asürela me mwen ekewe aramasen Israel.
  rop-rop: King Manesa bin gibit bekboun langa God en imbin bulurrum ol detlot nogudwan
    ting blanga detlot pipul hu God bin andimwei brom Isreil.
  ukr-1871: 'І чинив він невгодне в очах Господнїх, ійдучи за гидотами народів, що
    їх прогнав Господь зперед лиця синів Ізрайлевих:'
  deu-1951: Und er tat, was böse war in den Augen des HERRN, nach den Greueln der
    Heiden, welche der HERR vor den Kindern Israel vertrieben hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD, after the abominations
    of the nations, whom the LORD cast out before the children of Israel.
  srp-1865: A èinjaše što je zlo pred Gospodom po gadnijem djelima onijeh naroda koje
    odagna Gospod ispred sinova Izrailjevijeh.
  lug-lug: N’akola ebitaali bya butuukirivu mu maaso ga Mukama, ng’agoberera ebikolwa
    eby’ekivve eby’amawanga Mukama ge yagoba mu maaso g’Abayisirayiri.
  heb-heb: ויעש הרע בעיני יהוה כתועבות הגוים אשר הוריש יהוה מפני בני ישראל׃
  ben-IRV: তিনি সদাপ্রভুর চোখে যা মন্দ তাই করতেন; সদাপ্রভু ইস্রায়েলীয়দের সামনে থেকে
    যে সব জাতিকে তাড়িয়ে দিয়েছিলেন তাদের মত জঘন্য কাজ করতেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਵਾਂਗੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਅੱਗਿਓਂ ਕੱਢ ਦਿੱਤਾ ਸੀ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬਦੀ ਕੀਤੀ
  mya-JVB: ထိုမင်းသည် ဣသရေလ အမျိုးသား ရှေ့ မှာ၊ ထာဝရဘုရား နှင်ထုတ် တော်မူသော တပါးအမျိုးသား
    ရွံရှာဘွယ် ထုံးစံအတိုင်း ၊ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၏။
  hmo-hmo: Manase ese Lohiabada ena vairana dekenai ia kara dika, Lohiabada ese Israela
    taudia edia vairanai ia lulua lao besedia edia kara dika herea hegeregerena.
  urd-urd: उसने उन क़ौमों के नफ़रतअंगेज़ कामों के मुताबिक़ जिनको ख़ुदावन्द ने बनी
    — इस्राईल के आगे से हटा दिया था, वही किया जो ख़ुदावन्द की नज़र में बुरा था।
  rus-SYN: и делал он неугодное в очах Господних, подражая мерзостям народов, которых
    прогнал Господь от лица сынов Израилевых,
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ à zɛ̀ ń bui pↄ́ Dii ń yá Isailiↄnɛↄ yãbɛ̃ɛkɛaↄ.
  tcz-CHONGTHU: Amahin Pakaiyin Israel chate masanga anano doh namdangho chonna kidah
    umtah ho chonna chu anache pi in Pakai mitmun thilse ngen abollin ahi
  mar-mar: त्यांचे आचरण परमेश्वराच्या दृष्टीने वाईट असे होते. वाईट वर्तणुकीमुळे ज्या
    देशांना परमेश्वराने इस्राएलपुढून हुसकून लावले त्यांच्या निंद्य प्रथांचेच मनश्शेने
    अनुकरण केले
  qub-qub: Ichanga Tayta Diosta mana wiyacur fiyupa mana allita ruraran. Israel runacunapa
    ñaupanpita Tayta Dios gargushan runacuna rurashanno juchallatana ruraran.
  bqp-bqp: Kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ. Bwese ni Yinni Gusunɔ u girɑ Isirelibɑn
    wuswɑɑn di nin kom kɔ̃sum mɛyɑ u swĩi.
  hat-hat: Li fè sa ki mal devan Seyè a, dapre vye prensip krimenèl lòt nasyon Seyè
    a te mete deyò pou fè plas pou moun pèp Izrayèl yo.
  eng-BSB: And he did evil in the sight of the LORD by following the abominations
    of the nations that the LORD had driven out before the Israelites.
  eng-WEBPB: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  kbq-kbq: Hagi Manase'a Ra Anumzamofo avufina ko'ma ana mopafima mani'naza vahe'mo'zama
    agoteno himnagema hu'nea avu'ava'ma nehazageno zamahe natitre'neankna kefo kumi
    hu'ne.
  nhe-BL: Yajaya quichijqui tlen fiero iixpa TOTECO Dios pampa quintoquili ininfiero
    ojhui nopa tlacame ipan nopa sequinoc tlaltini tlen TOTECO quinpanquixtijtoya
    ipan nopa tlali quema ajsiyayaj israelitame.
  gub-BL: Manaxe uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo a'e. Kwehe
    mehe Tupàn Tuweharupi Wiko Ma'e upyhyk kar a'e ywy Zutew wanupe. Waneixe mehe
    umuhem kar teko a'e ywy rehe har a'e ywy wi wà, Zutew wanenataromo wà. A'e teko
    uzapo ma'e purumuhuhuk kar haw wà. Manaxe uzapo iaiw ma'e a'e teko wazàwe a'e
    kury.
  eng-DRA: 'And he did evil before the Lord, according to all the abominations of
    the nations, which the Lord cast out before the children of Israel:'
