verse: 2CH.033.005
translations:
  mal-C: യഹോവയുടെ ആലയത്തിന്റെ രണ്ട് അങ്കണങ്ങളിലും അദ്ദേഹം സകല ആകാശസൈന്യങ്ങൾക്കുമുള്ള
    ബലിപീഠങ്ങൾ നിർമിച്ചു.
  deu-TKW: Auch erbaute er in den beiden Vorhöfen des Tempels Jahwes Altäre für das
    ganze Heer des Himmels.
  lin-lin: Atongaki kati na mapango nyonso mibale ya Tempelo ya Yawe bitumbelo mpo
    na mampinga nyonso ya likolo.
  eng-LSV: And he builds altars for all the host of the heavens in the two courts
    of the house of YHWH.
  eng-GNV: And he built altars for all the hoste of the heauen in the two courtes
    of the house of the Lord.
  eng-WEBSTER: And he built altars for all the host of heaven in the two courts of
    the house of the LORD.
  nhw-BL: Huan nojquiya quinchijchijqui tlaixpame para nopa sitlalime ipan ilhuicac
    ipan nopa ome tlamapamitl tlen nopa tiopamitl.
  swh-ONEN: Katika nyua zote mbili za Hekalu la Bwana akajenga madhabahu kwa ajili
    ya jeshi lote la angani.
  bba-bba: U mɑɑ suru kɑ sɔ̃ɔ kɑ kperin yɑ̃ku yenu kuɑ sɑ̃ɑ yee ten yɑɑri yiru ye
    sɔɔ.
  eng-KJVCPB: And he built altars for all the host of heaven in the two courts of
    the house of the Lord.
  luo-luo: Nogero kende mag misengini miwangʼoe liswa ne gik mochwe mae kor polo e
    laru ariyo mag hekalu mar Jehova Nyasaye.
  meu-meu: Ia ese ihaboulaina patadia e haginidia, guba hisiudia iboudiai edia, Iehova
    ena dubu maḡuna ruaosi lalodiai.
  npi-ULB: तिनले आकाशका सारा ताराहरूका निम्ति परमप्रभुको मन्दिरका दुवै चोकमा वेदीहरू
    बनाए ।
  yor-yor: Nínú ààfin méjèèje ti ilé Olúwa, ó kọ́ àwọn pẹpẹ fún gbogbo àwọn ogun ọ̀run
  pes-OPCB: '@see-verse:2CH.033.004'
  tgl-ULB: Nagtayo siya ng mga altar para sa lahat ng bituin sa langit sa dalawang
    patyo sa tahanan ni Yahweh.
  hui-hui: Anigo Manase ibugua Anduane Homogonaga anda pabe tamuhayagi hama timbuni
    kira wiagoria yakundi bu hearuhondo bi pupu wule lowa lomabu delaga dabu bu helaga
    bini.
  mya-mya: ဗိ​မာန်​တော်​တံ​တိုင်း​နှစ်​ထပ်​တွင်​ကြယ်​နက္ခတ် များ​ကို​ပူ​ဇော်​ရန်​ယဇ်​ပလ္လင်​များ​ကို​ဆောက်
    လုပ်​၏။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཁྱམས་ར་གཉིས་ཀྱི་ནང་དུ་ནམ་མཁའི་སྐར་ཚོགས་ཀུན་གྱི་ཆེད་དུ་མཆོད་ཁྲི་རྣམས་བཞེངས།
  sna-sna: Muzvivanze zvose zvetemberi yaJehovha akavaka aritari dzenyeredzi dzose
    dzedenga.
  spa-BLM: Construyó altares para todo el ejército del cielo en los dos atrios de
    la casa de Yahvé.
  cac-cac: Ix schecanpax vin̈ b'ochajq'ue juntzan̈xo altar d'a chab'xo yamaq'uil stemplo
    Jehová chi', yic syal sb'a vin̈ d'a masanil tas syac' sc'ac'al d'a satchaan̈.
  swh-ULB: Alijenga madhabahu kwa ajili ya nyota zote za mbinguni katika vile viwanja
    viwili vya nyumba ya Yahwe.
  bel-bel: і спарудзіў ахвярнікі ўсяму войску нябеснаму на абодвух дварах дома Гасподняга.
  deu-ELBBK: Und er baute dem ganzen Heer des Himmels Altäre in den beiden Höfen des
    Hauses des HERRN.
  mbb-OT: Impelastar zin heini he menge pemuhatà diyà te zezuwa he lama zuen te valey
    te Nengazen ne egemiten haazà he menge pemuhatà te ked-azap te langun he merayag
    he egkengaahà diyà te langit.
  mal-2015: യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരം രണ്ടിലും അവൻ ആകാശത്തിലെ സൈന്യത്തിന്നു ബലിപീഠങ്ങൾ
    പണിതു.
  rmc-rmc: Pro soduj chramoskre dvori ačhaďa oltara prekal savore čercheňa, hoj len
    te lašaren.
  pes-OPV: ومذبح‌ها برای تمامی لشکر آسمان در هر دوصحن خانه خداوند بنا نمود.
  ron-1924: А зидит алтаре ынтреӂий оштирь а черурилор, ын челе доуэ курць але Касей
    Домнулуй.
  ben-OBCV: সদাপ্রভুর মন্দিরের উভয় প্রাঙ্গণে তিনি আকাশের সব তারকাদলের জন্য কয়েকটি
    বেদি তৈরি করে দিলেন।
  som-som: Oo wuxuu ciidankii samada oo dhanna meelo allabari uga dhisay labadii barxadood
    oo gurigii Rabbiga.
  lat-VUC: Ædificavit autem ea cuncto exercitui cæli in duobus atriis domus Domini.
  eng-ASVBT: And he built altars for all the host of heaven in the two courts of the
    house of Jehovah.
  ita-1885: Ed edificò quegli altari a tutto l'esercito del cielo, ne' due cortili
    della Casa del Signore.
  eng-LXXUP: And he built altars to all the host of heaven in the two courts of the
    house of the Lord.
  eng-ULB: He built altars for all the stars of heaven in the two courtyards of the
    house of Yahweh.
  spa-VBL: Construyó estos altares para adorar al sol, la luna y las estrellas en
    los dos patios del Templo del Señor.
  fra-_FOB: Il bâtit des autels à toute l'armée des cieux, dans les deux parvis de
    la maison de l'Éternel.
  mal-mal: യഹോവയുടെ ആലയത്തിന്റെ രണ്ട് പ്രാകാരങ്ങളിലും അവൻ ആകാശത്തിലെ സൈന്യത്തിന് ബലിപീഠങ്ങൾ
    പണിതു.
  urd-GVR: Lekin Manassī ne parwā na kī balki Rab ke ghar ke donoṅ sahnoṅ meṅ āsmān
    ke pūre lashkar ke lie qurbāngāheṅ banwāīṅ.
  suz-BL: मेकोमी सरीङ ङा सोरुल आन कली परमप्रभु यावे आ खिं ङा लाङगा निम्‍फाम चढ़ेतीक
    सेला बाक्‍त।
  ita-1927: Eresse altari a tutto l’esercito del cielo nei due cortili della casa
    dell’Eterno.
  ckb-ckb: لە هەردوو حەوشەکەی پەرستگای یەزدان قوربانگای بۆ هەموو هێزەکانی ئاسمان بنیاد
    نا.
  eng-BBE: And he made altars for all the stars of heaven in the two outer squares
    of the house of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದ ಎರಡು ಅಂಗಳಗಳಲ್ಲಿ ಆಕಾಶದ ಸಮಸ್ತ ನಕ್ಷತ್ರಮಂಡಲಕ್ಕಾಗಿ ಬಲಿಪೀಠಗಳನ್ನು
    ಕಟ್ಟಿಸಿದನು.
  tam-2017: யெகோவாவுடைய ஆலயத்தின் இரண்டு பிராகாரங்களிலும் வானத்தின் நட்சத்திரங்களுக்கெல்லாம்
    பலிபீடங்களைக் கட்டினான்.
  spa-RV-1909: Edificó asimismo altares á todo el ejército de los cielos en los dos
    atrios de la casa de Jehová.
  ron-BTF: Și a construit altare pentru toată oștirea cerului în cele două curți ale
    casei DOMNULUI.
  eng-WEBP: He built altars for all the army of the sky in the two courts of the LORD’s
    house.
  eng-FBV: He built these altars to worship the sun, moon, and stars in both courtyards
    of the Lord's Temple.
  nld-1939: In de beide voorhoven van de tempel van Jahweh richtte hij altaren op
    voor heel het hemelse heir.
  nch-BL: Huan nojquiya quinchijchijqui taixpame para nopa sitalime ipan ilhuicac
    ipan nopa ome tamapamit ten nopa tiopamit.
  vie-1934: Người cũng lập những bàn thờ cho các cơ binh trên trời, tại trong hai
    hành lang của đến Đức Giê-hô-va,
  hin-CV: उसने याहवेह के ही भवन के दो आंगनों में आकाशमंडल के सारे नक्षत्रों के लिए
    वेदियां बनवाई.
  spa-BES: E hizo altares para todas las estrellas del cielo en los dos atrios exteriores
    de la casa del Señor.
  tdx-tdx: Le nandranjia’e kitrely iaby i valobohòn-dikerañey an-kiririsa roe’ i anjomba’
    Iehovày.
  tha-KJV: และพระองค์​ได้​ทรงสร้างแท่นบูชาสำหรับบรรดาบริวารแห่งฟ้าสวรรค์ในลานทั้งสองแห่งพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Edificou assim altares a todo o exército dos céus nos dois átrios da
    casa do SENHOR.
  deu-ELO: Und er baute dem ganzen Heere des Himmels Altäre in den beiden Höfen des
    Hauses Jehovas.
  eng-WYC-2018: Soothly he builded those altars to all the knighthood of heaven in
    the two large places of the house of the Lord. (Yea, he built those altars to
    all the host of heaven in the two courtyards of the House of the Lord.)
  epo-epo: Li konstruis altarojn al la tuta armeo de la ĉielo, sur la du kortoj de
    la domo de la Eternulo.
  uig-PIN: U Pǝrwǝrdigarning ɵyining ikki ⱨoylisida «asmanning ⱪoxuni»ƣa ⱪurbangaⱨlarni
    atap yasatti.
  beo-beo: 'Debolo Diasu gagoi aduna ganodini, e da oloda amo gasumunima nodone sia:ne
    gadomusa: gagui.'
  tpi-OTNT: Tasol Manase i wokim sampela alta long tupela ples bung i stap insait
    long banis bilong haus bilong Bikpela, bilong em i ken lotu long ol sta.
  hau-SA: Cikin filayen haikalin Ubangiji, ya gina bagadai ga dukan rundunonin taurari.
  uig-LAT: U Perwerdigarning öyining ikki hoylisida «asmanning qoshuni»gha qurban’gahlarni
    atap yasatti.
  nde-nde: Emagumeni womabili ethempeli likaThixo wakhela izinkanyezi zezulu ama-alithare.
  ton-ton: Pea naʻa ne langa ʻae ngaahi feilaulauʻanga ki he meʻa kotoa pē ʻoe langi
    ʻi he loto ʻā e ua ʻoe fale ʻo Sihova.
  ces-1613: Vzdělal, pravím, oltáře všemu vojsku nebeskému ve dvou síních domu Hospodinova.
  eng-WMB: He built altars for all the army of the sky in the two courts of the LORD’s
    house.
  tam-TCV: அத்துடன் அவன் யெகோவாவின் ஆலயத்தின் இரண்டு முற்றங்களிலும் எல்லா நட்சத்திரக்
    கூட்டங்களுக்கும் மேடைகளைக் கட்டினான்.
  ceb-ULB: Nagbuhat siya ug mga halaran alang sa tanan nga mga bituon nga anaa sa
    kalangitan nga diha sa duha ka hawanan sa puloy-anan ni Yahweh.
  pol-UBG: Ponadto zbudował ołtarze całemu zastępowi nieba w obydwu dziedzińcach domu
    PANA.
  urd-GVU: لیکن منسّی نے پروا نہ کی بلکہ رب کے گھر کے دونوں صحنوں میں آسمان کے پورے
    لشکر کے لئے قربان گاہیں بنوائیں۔
  deu-1912: und baute Altäre allem Heer des Himmels in beiden Höfen am Hause des HERRN.
  kan-2017: ಆಲಯದ ಎರಡು ಪ್ರಾಕಾರಗಳಲ್ಲಿಯೂ ಸರ್ವನಕ್ಷತ್ರಮಂಡಲಗಳಿಗಾಗಿ ಯಜ್ಞವೇದಿಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Me toy e pi altar ni yima tayfan e pi t’uf riy u rom u lan fagal yoror
    ko fare Tempel.
  hlt-MCSB: BOEIPA im vongup rhoi ah vaan caempuei cungkuem ham hmueihtuk a suem.
  mdy-ETH: ጌኤዦ ማኣሮኮ ዓሳ ቡካ ላምዖ ጶኦኮይዳ ጫሪንጮ ዦኦጋሢም ዒንጎ ባኣዚ ዒንጎንዶ ቤሲ ኮሼኔ፤
  twi-ASANTE: Ɔsisii saa afɔrebukyia no wɔ Awurade Asɔredan no adihɔ mmienu hɔ, de
    maa ewiem nsoromma no.
  eng-WEBU: He built altars for all the army of the sky in the two courts of the LORD’s
    house.
  wal-wal: GODAA Beeta Maqidasiyan de7iya naa77u dabaabatun saluwaa xoolinttetu ubbaayyo
    yarshshiyo sohota giigissiis.
  spa-PDDPT: También edificó altares a toda la hueste del cielo en los dos patios
    de la Casa de Yavé.
  gun-gun: Ha'e vy Senhor pegua oka mokoĩve oĩ va'e rupi ojapo avi altar jaxy-tata
    yva re ikuai va'e ha'e javi peguarã.
  ilo-ULB: Nangaramid isuna kadagiti altar a pagdaydayawan kadagiti amin a bituen
    iti tangatang iti dua a paraangan ti balay ni Yahweh.
  kpg-kpg: I lodo nia gowaa daahaa e lua i lodo di Hale Daumaha, mee guu hau ana gowaa
    tigidaumaha e daumaha ang gi nia heduu.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ ئۆيىنىڭ ئىككى ھويلىسىدا «ئاسماننىڭ قوشۇنى»غا قۇربانگاھلارنى
    ئاتاپ ياساتتى.
  sus-sus: A naxa sɛrɛxɛbadee ti tunbuie bɛ Alatala xa hɔrɔmɔbanxi tɛtɛ firinyi kui.
  pon-2006: E ketin kauwada pei sarawi kei nan kehl riau en Tehnpas Sarawio mehn kaudok
    ong usu kan.
  jae-jae: Aŋga Apômtaunê lôm dabuŋ ŋamalacluŋ lulugeŋ eŋ gêboa altar sa gebe lau
    sênam sakiŋ utitalata undambêŋa.
  ksd-ksd: Ma i ga pait ta umana uguugu ure ra kor par arama ta ra maup ta ra ura
    bala na gunan ta ra kuba i ra Luluai.
  tur-YTC: Yahve'nin evinin iki avlusunda gökyüzünün bütün ordusu için sunaklar yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησε θυσιαστήρια πάσῃ τῇ στρατιᾷ τοῦ οὐρανοῦ ἐν ταῖς δυσὶν αὐλαῖς
    οἴκου Κυρίου.
  ind-AYT: Dia juga membangun mazbah-mazbah bagi semua tentara langit di dua halaman
    bait TUHAN.
  nya-nya: Mʼmabwalo onse awiri a Nyumba ya Yehova anamangamo maguwa ansembe a zolengedwa
    zonse zamlengalenga.
  hrv-hrv: Sagradio je žrtvenike svoj nebeskoj vojsci u oba predvorja Doma Jahvina.
  mps-mps: Tiali goli Manase agai te Genuai Bidigo tempel be obo tomode agai alta
    si te genuai sisinagasobo pesagede geselali, te aga hǫ dabeba lotu wabo nai geselali.
  tpi-tpi: Tasol Manase i wokim sampela alta long tupela ples bung i stap insait long
    banis bilong haus bilong Bikpela, bilong em i ken lotu long ol sta.
  dan-1931: Og han byggede Altre for hele Himmelens Hær i begge HERRENS Hus's Forgårde.
  vie-OVCB: Vua xây bàn thờ cho tất cả tinh tú trên trời trong hai hành lang Đền Thờ
    Chúa Hằng Hữu.
  guj-2017: તે યહોવાહના સભાસ્થાનના બન્ને ચોકમાં તેણે આકાશના તારામંડળ માટે વેદીઓ સ્થાપિત
    કરી.
  pon-2006A: E ketin kauwada pei sarawi kei nan kehl riau en Tehnpas Sarawio mehn
    kaudok ong usu kan.
  por-BRBSL: Ele construiu altares para todo o exército do céu nas duas cortes da
    casa de Iavé.
  cth-cth: BAWIPA e im thongma kahni touh dawk kalvan kaawm e naw pueng hanelah thuengnae
    a sak.
  twi-twi: Osisii saa afɔremuka no wɔ Awurade Asɔredan no adiwo abien hɔ, de maa wim
    nsoromma no.
  hlt-hlt: BOEIPA im vongup rhoi ah vaan caempuei cungkuem ham hmueihtuk a suem.
  tbz-SIM: Kòo mɑɑ́ yɛɛ̀ wũɔ̃tɔ̀rɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀ntì tìdɛ́ miɛkɛ diyiè
    nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ dɛ kpɛ́í,
  msy-2020: Ezɨ Manase, Ikiavɨra Itir Godɨn Dɨpenim avɨnizir dɨvazimɨn aven itir danganir
    uari akuvir pumuningɨn, an overiamɨn itir mɨkovezibar ziaba fasa, ofa gamir dakozir
    mabar ingari.
  dop-dop: Nɑ ɩ́ siki ɩsɔtʋlʋŋɑsɩ tǝlɑɑlɛnɑɑ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑsɩ nɑɑlɛ tɔɔ.
  azb-azb: Menaşşe Rəbbin məbədinin hər iki həyətində bütün səma cisimlərinə qurbangahlar
    düzəltdi.
  eng-DBY: And he built altars to all the host of heaven in both courts of the house
    of Jehovah.
  hin-2017: वरन् यहोवा के भवन के दोनों आँगनों में भी उसने आकाश के सारे गणों के लिये
    वेदियाँ बनाईं।
  eng-YLT: And he buildeth altars to all the host of the heavens in the two courts
    of the house of Jehovah.
  eng-WYC-2017: Soothly he builded those altars to all the knighthood of heaven in
    the two large places of the house of the Lord.
  eng-WMBB: He built altars for all the army of the sky in the two courts of the LORD’s
    house.
  urd-GVH: लेकिन मनस्सी ने परवा न की बल्कि रब के घर के दोनों सहनों में आसमान के पूरे
    लशकर के लिए क़ुरबानगाहें बनवाईं।
  rug-rug: Koari karua vasina varivarigarana pa Zelepade si kuri hope si asa pude
    vahesi sari na pinopino.
  gaz-gaz: Oobdiiwwan mana qulqullummaa Waaqayyoo lamaanuu keessattis raayyaawwan
    samii hundaaf iddoowwan aarsaa ni tolche.
  fra-LSG: Il bâtit des autels à toute l’armée des cieux dans les deux parvis de la
    maison de l’Éternel.
  yal-yal: A yi sarene kidene ti Alatala Batu Banxin yin firinne kui.
  haw-1868: A kukulu ia i na kuahu no ko ke aouli a pau maloko o na pa elua o ka hale
    o Iehova.
  arb-NAV: وَشَيَّدَ فِي فِنَاءَيْ بَيْتِ الرَّبِّ مَذَابِحَ لِكُلِّ كَوَاكِبِ السَّمَاءِ.
  ewe-ewe: Le Yehowa ƒe gbedoxɔ ƒe xɔxɔnu eveawo la, eɖi vɔsamlekpuiwo na dziƒoŋunuwo.
  eng-LEE: And he built altars for all the host of heaven in the two courts of the
    house of the Lord.
  asm-FB: এইদৰে তেওঁ যিহোৱাৰ গৃহৰ দুয়োখন চোতালত আকাশ-মণ্ডলৰ সকলো বাহিনীসকলৰ উদ্দেশ্যে
    যজ্ঞবেদী নিৰ্ম্মাণ কৰিলে।
  sus-A: عَ نَشَ سّرّشّبَدٍيٍ تِ تُنبُييٍ بّ عَلَتَلَ شَ هْرْ مْبَنشِ تّتّ قِرِنيِ
    كُي.
  fra-SBL: Il bâtit des autels pour toute l'armée du ciel dans les deux parvis de
    la maison de l'Éternel.
  hbo-hbo: וַיִּ֥בֶן מִזְבְּחֹ֖ות לְכָל־צְבָ֣א הַשָּׁמָ֑יִם בִּשְׁתֵּ֖י חַצְרֹ֥ות
    בֵּית־יְהוָֽה׃
  kik-kik: Nĩakĩire mĩhianano yothe ya mbũtũ cia njata cia igũrũ igongona kũu nja
    cierĩ cia hekarũ ya Jehova.
  fra-NCL: Il bâtit des autels à toute l’armée du ciel dans les deux parvis de la
    maison de Yahweh.
  cek-AK: Angraeng ih longhma hnetto ahmuen ah doeh, cakaehnawk hanah hmaicamnawk
    to a sak pae.
  cuk-cuk: Manasés Bab-Jehová-neg-imba-sogabo-naidgi bela niisgwamar-nanaidga ibmar-ogumakar-ukleged-ailamar
    sobsabalid.
  uig-CYR: У Пәрвәрдигарниң өйиниң икки һойлисида «асманниң қошуни»ға қурбангаһларни
    атап ясатти.
  tel-2017: యెహోవా మందిరపు రెండు ఆవరణాల్లో అతడు ఆకాశ నక్షత్ర సమూహానికి బలిపీఠాలను
    కట్టించాడు.
  hat-BSA: Paske li te bati lotèl pou tout lame syèl yo nan de lakou lakay SENYÈ yo.
  kos-kos: Ke nien tukeni luo inkul lun Tempul, el musaela loang in alu nu ke itu
    uh.
  hbo-WLC: וַיִּ֥בֶן מִזְבְּח֖וֹת לְכָל־צְבָ֣א הַשָּׁמָ֑יִם בִּשְׁתֵּ֖י חַצְר֥וֹת
    בֵּית־יְהוָֽה׃
  ibo-ibo: O wuru ebe ịchụ aja nye usuu ihe niile dị na mbara eluigwe nʼogige abụọ
    dị nʼụlọnsọ Onyenwe anyị.
  ory-ory: ଆହୁରି, ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଦୁଇ ପ୍ରାଙ୍ଗଣରେ ଆକାଶସ୍ଥ ସକଳ ବାହିନୀ ନିମନ୍ତେ ଯଜ୍ଞବେଦି
    ନିର୍ମାଣ କଲେ।
  chk-chk: Nge Manasa a senätä rongen asor fän iten ekewe fün läng meinisin me lon
    ekewe ruu lenien mwich mwen ewe imwenfel.
  rop-rop: Imbin pudum ol detlot teibul blanga ofring blanga ol detlot sta langa det
    dubala kotyad deya langa det Serramoni Pleis.
  ukr-1871: І построїв жертовники усьому воінству небесному на обох дворах дому Господнього.
  deu-1951: Und er baute dem ganzen Heere des Himmels Altäre, in beiden Vorhöfen am
    Hause des HERRN.
  eng-JPS: And he built altars for all the host of heaven in the two courts of the
    house of the LORD.
  srp-1865: Naèini oltare svoj vojsci nebeskoj u dva trijema doma Gospodnjega.
  lug-lug: N’azimba ebyoto eby’okusinzizangako eggye lyonna ery’oku ggulu, mu mpya
    zombi eza yeekaalu ya Mukama.
  heb-heb: ויבן מזבחות לכל צבא השמים בשתי חצרות בית יהוה׃
  ben-IRV: সদাপ্রভুর ঘরের দুইটি উঠানেই তিনি আকাশের সমস্ত তারাগুলোর উদ্দেশ্যে যজ্ঞবেদী
    তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਦੋਹਾਂ ਵਿਹੜਿਆਂ ਵਿੱਚ ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਲਸ਼ਕਰ ਲਈ ਜਗਵੇਦੀਆਂ
    ਬਣਾਈਆਂ
  mya-JVB: ဗိမာန် တော်တန်တိုင်း နှစ် ရပ်တွင် ၊ မိုဃ်း ကောင်းကင်တန်ဆာ များ အဘို့ ယဇ်
    ပလ္လင်တို့ကိုတည် ၏။
  hmo-hmo: Lohiabada ena Dubu Helaga ena ariara gabudia ruaosi edia lalonai Manase
    ese guba hisiu ibounai edia boubou patadia ia haginia.
  urd-urd: और उसने ख़ुदावन्द के घर के दोनों सहनों में, सारे आसमानी लश्कर के लिए मज़बहे
    बनाए।
  rus-SYN: и соорудил жертвенники всему воинству небесному на обоих дворах дома Господня.
  bqc-SIM: À luabɛ pↄ́ↄ gbagbakĩiↄ bò Dii uaↄ guu píi.
  tcz-CHONGTHU: Pakai houin na hongcha teni a chun ahsi ho houna maicham anatung doh
    in ahi
  mar-mar: या परमेश्वराच्या मंदिराच्या दोन्ही अंगणांत मनश्शेने सर्व नक्षत्रांसाठी
    वेद्या बांधल्या.
  qub-qub: Tayta Diospa Templunpa ishcan-lä sawannincunachöpis goyllarcunata adurananpaj
    altarcunata rurachiran.
  bqp-bqp: U mɑɑ suru kɑ sɔ̃ɔ kɑ kperin yɑ̃ku yenu kuɑ sɑ̃ɑ yee ten yɑɑri yiru ye
    sɔɔ.
  hat-hat: Li fè bati lotèl nan de lakou tanp Seyè a pou tout zetwal ki nan syèl la.
  eng-BSB: In both courtyards of the house of the LORD, he built altars to all the
    host of heaven.
  eng-WEBPB: He built altars for all the army of the sky in the two courts of the
    LORD’s house.
  kbq-kbq: Hagi Ra Anumzamofo mono nonkumapima, megi'ane agu'afinema me'nea kumatrempina,
    monafima me'nea zantmimofonte'ma kresramanama vu itarami tro hunte'ne.
  nhe-BL: Huan nojquiya quinchijchijqui miyac tlaixpamitl para nopa sitlalime ipan
    elhuicac ipan nopa ome tlamapamitl tlen nopa tiopamitl.
  gub-BL: Mokoz haw katu haw pe tàpuzuhu huwake uzapo ma'ea'yr hapy haw zahytata wamuwete
    haw romo no.
  eng-DRA: And he built them for all the host of heaven in the two courts of the house
    of the Lord.
