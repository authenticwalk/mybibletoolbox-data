verse: 2CH.033.007
translations:
  mal-C: 'താൻ കൊത്തിച്ച വിഗ്രഹം കൊണ്ടുവന്ന് അദ്ദേഹം ദൈവത്തിന്റെ ആലയത്തിൽ പ്രതിഷ്ഠിച്ചു.
    ഈ ആലയത്തെപ്പറ്റി ദൈവം ദാവീദിനോടും അദ്ദേഹത്തിന്റെ പുത്രനായ ശലോമോനോടും ഈ വിധം കൽപ്പിച്ചിരുന്നല്ലോ:
    “ഇസ്രായേലിന്റെ സകലഗോത്രങ്ങളിൽനിന്നുമായി ഞാൻ തെരഞ്ഞെടുത്ത ഈ ജെറുശലേമിലും ഈ ആലയത്തിലും
    ഞാൻ എന്നെന്നേക്കുമായി എന്റെ നാമം സ്ഥാപിക്കും'
  deu-TKW: 'Und er stellte das geschnitzte Standbild, das er angefertigt hatte, in
    den Tempel Gottes, von welchem Gott zu David und zu dessen Sohne Salomo gesagt
    hatte: Diesen Tempel und Jerusalem, das ich aus allen Stämmen Israels erwählt
    habe, will ich zum Sitze meines Namens machen für ewige Zeiten.'
  lin-lin: 'Atiaki kati na Tempelo ya Yawe nzambe ya ekeko oyo asalisaki ; nzokande,
    Nzambe alobaki na Davidi mpe na Salomo, mwana na ye ya mobali : — Nakotia Kombo
    na Ngai mpo na libela kati na Tempelo oyo mpe kati na Yelusalemi oyo naponi kati
    na mabota nyonso ya Isalaele.'
  eng-LSV: And he places the carved image of the idol that he made in the house of
    God, of which God said to David, and to his son Solomon, “In this house, and in
    Jerusalem that I have chosen out of all the tribes of Israel, I put My Name for
    all time,
  eng-GNV: 'He put also the carued image, which he had made, in the house of God:
    whereof God had said to Dauid and to Salomon his sonne, In this house and in Ierusalem,
    which I haue chosen before all the tribes of Israel, will I put my Name for euer,'
  eng-WEBSTER: 'And he set a carved image, the idol which he had made, in the house
    of God, of which God had said to David and to Solomon his son, In this house,
    and in Jerusalem, which I have chosen before all the tribes of Israel, will I
    put my name for ever:'
  nhw-BL: 'Nojquiya Manasés quichijqui se teteyotl huan quitlali ipan tiopamitl masque
    Toteco Dios quiilhuijtoya David huan Salomón ni camanali: “Ipan ni tiopamitl huan
    ipan ni altepetl Jerusalén antechhueyichihuase para nochipa pampa na nijtlapejpenijtoc
    ni altepetl tlen nochi sequinoc altepeme ipan tlali Israel para nica ma nechhueyitlepanitaca.'
  swh-ONEN: Akachukua ile sanamu aliyoichonga na kuiweka katika Hekalu la Mungu ambalo
    Mungu alikuwa amemwambia Daudi na mwanawe Solomoni, “Katika Hekalu hili na katika
    Yerusalemu niliouchagua kutoka kabila zote za Israeli, nitaliweka Jina langu milele.
  bba-bba: U win bũun bwɑ̃ɑroku kuɑ u yi Yinni Gusunɔn sɑ̃ɑ yerɔ. N deemɑ Yinni Gusunɔ
    u rɑɑ Dɑfidi kɑ win bii Sɑlomɔɔ sɔ̃ɔwɑ u nɛɛ, sɑ̃ɑ yee teni kɑ Yerusɑlɛmu yeniwɑ
    nɑ ɡɔsɑ Isirelibɑn suunu sɔɔ yɑ n kɑ nɛn yĩsiru sɔɔwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And he set a carved image, the idol which he had made, in the house
    of God, of which God had said to David and to Solomon his son, In this house,
    and in Jerusalem, which I have chosen before all the tribes of Israel, will I
    put my name for ever:'
  luo-luo: Nokawo kido mopa mane oloso moketo e hekalu mar Nyasaye mane oyudo Nyasaye
    osewuoyoe ne Daudi kod wuode Solomon niya, “Aseyiero hekaluni gi Jerusalem e kind
    ogendini duto mag Israel, kendo abiro keto Nyinga kanyo nyaka chiengʼ.
  meu-meu: Hari kaivakuku, ia ese e karaia ḡauna, na oirava ena dubu ai e haginia;
    una dubu na Dirava ese David bona natuna Solomon e herevalai henidia, eto “Ina
    dubu ai bona Ierusalem, Israel iduhudia iboudiai lalodia amo vada na abia hidi
    hanuana, lalonai lau ladagu baina atoa ela bona hanaihanai,
  npi-ULB: तिनले बनाएको खोपेका मूर्तिलाई तिनले परमेश्‍वरको मन्दिरभित्र राखे । यस मन्दिरको
    विषयमा परमप्रभुले दाऊद र तिनका छोरा सोलोमनसित बोल्‍नुभएको थियो । गहाँले यसो भन्‍नुभएको
    थियोः “मैले इस्राएलका सबै कुलमध्ये चुनेको यो मन्दिर र यरूशलेममा म सदासर्वदाको
    निम्ति मेरो नाउँ राख्नेछु ।
  yor-yor: Ó mú ère gbígbẹ́ tí ó ti gbẹ́ ó sì gbé e sínú ilé Olúwa, ní èyí tí Ọlọ́run
    ti sọ fún Dafidi àti sí ọmọ rẹ̀ Solomoni, “Nínú ilé Olúwa yìí àti ní Jerusalẹmu,
    tí mo ti yàn kúrò nínú gbogbo àwọn ẹ̀yà Israẹli, èmi yóò fi orúkọ mi síbẹ̀ títí
    láé.
  pes-OPCB: 'منسی حتی یک بت در خانهٔ خداوند گذاشت، یعنی همان مکانی که خدا دربارهٔ
    آن به داوود و سلیمان گفته بود: «نام خود را تا به ابد بر این خانه و بر اورشلیم،
    شهری که از میان شهرهای قبایل اسرائیل برای خود انتخاب کرده‌ام، خواهم نهاد.'
  tgl-ULB: Ang inukit na imahen ni Ashera na kaniyang pinagawa, inilagay niya ito
    sa tahanan ng Diyos. Ang tahanang ito ang tinutukoy ng Diyos kay David at sa kaniyang
    anak na si Solomon. Sinabi niya “Sa bahay na ito at sa Jerusalem, na aking pinili
    mula sa lahat ng mga tribo ng Israel, dito sasambahin ang aking pangalan magpakailanman.
  hui-hui: Anidagua bialu Manase ibugua dama mitangi bialu mbirale gime wabiyago mo
    yu ibuwa Anduane Homogonaga anda biagoha mo wini. Bamba Anduane Homogohanda Debidi
    ibu igini Solomonola libuhondo lamialu lenego ogo, I̱na Isaraele hameigini homberia
    (12) karunaga dindi handai howa Yarusaleme tanoha anda o kagoni i̱ninagaore helo
    dombeneha loma biaho helarogoni. Horo bibahendengi Isaraele wali agali bu kamiruni
    tígua ibalu i̱ mitangi bialu i̱ni hanguhondo lotu lalu halimulonaga helaro.
  mya-mya: သူ​သည်​ရုပ်​တု​တစ်​ခု​ကို​ဗိ​မာန်​တော်​တွင်​ထား ၏။ ထို​ဗိ​မာန်​တော်​နှင့်​ပတ်​သက်​၍​ထာ​ဝရ​ဘုရား
    က​ဒါ​ဝိဒ်​နှင့်​သား​တော်​ရှော​လ​မုန်​အား``ဣ​သ ရေ​လ​အ​နွယ်​တစ်​ဆယ့်​နှစ်​နွယ်​တို့​၏​နယ်​မြေ
    ရှိ​သ​မျှ​အ​နက် ငါ​ရွေး​ချယ်​တော်​မူ​သော ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ဤ​ဗိ​မာန်​တော်​၌
    ငါ့​ကို အ​စဉ်​အ​မြဲ​ဝတ်​ပြု​ကိုး​ကွယ်​ရ​ကြ​မည်။-
  bod-N: ཁོས་ཡང་རང་གིས་བརྐོས་པའི་སྐུ་འདྲ་དེ་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་བསླངས་ནས་བཞག སྔར་ཡ་ཝཱེས་མཆོད་ཁང་དེར་དམིགས་ནས་དཱ་བིད་དང་དེའི་སྲས་སོ་ལོ་མོན་གཉིས་ལ་འདི་སྐད་དུ།
    ངས་མཆོད་ཁང་འདི་དང་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་ནས་བདམས་པའི་ཡེ་རུ་སཱ་ལེམ་དུ་རང་གི་མིང་དུས་རྟག་ཏུ་འཇོག་པར་བྱ་སྟེ།
  sna-sna: Akatora chifananidzo chakavezwa chaakanga agadzira akachiisa mutemberi
    yaMwari, yakanga yanzi naMwari kuna Dhavhidhi nokumwanakomana wake Soromoni, “Mutemberi
    ino nomuJerusarema randakasarudza kubva mumarudzi ose eIsraeri, ndichaisa Zita
    rangu nokusingaperi.
  spa-BLM: 'Puso la imagen grabada del ídolo que había hecho en la casa de Dios, de
    la cual Dios dijo a David y a Salomón su hijo: “En esta casa y en Jerusalén, que
    he elegido de entre todas las tribus de Israel, pondré mi nombre para siempre.'
  cac-cac: 'Ix schecan vin̈ ac''chajoch yechel comon dios d''a yol scajnub'' Jehová
    Dios. Aton yuj jun cajnub'' chi'' yalnac Jehová d''a vin̈aj David yed'' d''a vin̈aj
    Salomón icha tic: A jun pat d''a Jerusalén tic, ix in sic''canel d''a yol smacb''en
    eb'' yin̈tilal Israel, in cajnub'' tz''ajcan d''a juneln̈ej.'
  swh-ULB: Ile sanamu ya Maashera aliyokuwa amefanya, akaipeleka katika nyumba ya
    Mungu. Ni kuhusu nyumba hii ambayo Mungu alikuwa amesema kwa Daudi na Selemani
    mwanaye; alikuwa amesema, “Ni katika nyumba hii na katika Yerusalemu, ambao nimeuchangua
    kutoka makabila yote ya Israeli, kwamba nitaliweka jina langu milele.
  bel-bel: 'І паставіў разьбёнага ідала, якога зрабіў, у доме Божым, пра якога і казаў
    Бог Давіду і Саламону, сыну ягонаму: у доме гэтым і ў Ерусаліме, які Я выбраў
    з усіх каленаў Ізраілевых, Я пакладу імя Маё навек;'
  deu-ELBBK: 'Und er stellte das geschnitzte Bild des Gleichnisses, das er gemacht
    hatte, in das Haus Gottes, von dem Gott zu David und zu seinem Sohn Salomo gesagt
    hatte: In dieses Haus und in Jerusalem, das ich aus allen Stämmen Israels erwählt
    habe, will ich meinen Namen setzen ewiglich!'
  mbb-OT: Insavuk din diyà te valey te Megbevayà is ledawan he mibpeveelan din he
    iyan man pezem heini sikan is simbahan he migkaǥi te Megbevayà diyà te ki David
    wey ziyà te anak din he si Solomon, he ke sikandin te, “Wazà pidtemanan te kebeǥayi
    kedì te zengeg kayi te valey ku wey kayi te Jerusalem he iyan kes lugar he nepilì
    ku ziyà te langun he menge lugar te langun he menge tribu te Israel.
  mal-2015: 'താൻ ഉണ്ടാക്കിയ വിഗ്രഹപ്രതിമയെ അവൻ ദൈവാലയത്തിൽ പ്രതിഷ്ഠിച്ചു; ഈ ആലയത്തെക്കുറിച്ചോ:
    ഈ ആലയത്തിലും ഞാൻ എല്ലാ യിസ്രായേൽഗോത്രങ്ങളിലുംനിന്നു തിരഞ്ഞെടുത്തിരിക്കുന്ന യെരൂശലേമിലും
    ഞാൻ എന്റെ നാമം എന്നേക്കും സ്ഥാപിക്കും എന്നും'
  rmc-rmc: 'O Menaše iľa e socha a thoďa la andro Chramos, pal savo o RAJ phenďa le
    Davidoske the leskre čhaske le Šalamunoske: „Andre kada Chramos the andro Jeruzalem,
    so mange avri kidňom maškar savore izraelika kmeňi, ela miro nav furt lašardo.'
  pes-OPV: 'و تمثال ریخته شده بت را که ساخته بود، در خانه خداوند برپا داشت که درباره‌اش
    خدا به داود و به پسرش سلیمان گفته بود: «در این خانه و در اورشلیم که آن را از تمامی
    اسباط بنی‌اسرائیل برگزیده‌ام، اسم خود را تا به ابد قرار خواهم داد.'
  ron-1924: 'А пус кипул чоплит ал идолулуй пе каре-л фэкусе ын Каса луй Думнезеу,
    деспре каре Думнезеу спусесе луй Давид ши фиулуй сэу Соломон: „Ын каса ачаста
    ши ын Иерусалим, пе каре л-ам алес дин тоате семинцииле луй Исраел, Ымь вой пуне
    Нумеле пе вечие.'
  ben-OBCV: একটি মূর্তি তৈরি করে, তিনি সেটি নিয়ে গিয়ে ঈশ্বরের সেই মন্দিরে রেখেছিলেন,
    যেটির বিষয়ে ঈশ্বর দাউদ ও তাঁর ছেলে শলোমনকে বলে দিলেন, “এই মন্দিরে ও যে জেরুশালেমকে
    আমি ইস্রায়েলের সব বংশের মধ্যে থেকে আলাদা করে মনোনীত করেছি, সেখানেই আমি চিরকাল
    আমার নাম বজায় রাখব।
  som-som: Oo sanamkii xardhanaa ee uu sameeyey ayuu dhex qotomiyey gurigii Ilaah
    ee uu Ilaah ka hadlay oo Daa'uud iyo wiilkiisii Sulaymaanba ku yidhi, Gurigan
    iyo Yeruusaalem dhexdeeda oo aan ka doortay qabiilooyinka reer binu Israa'iil
    oo dhan ayaan magacayga weligiisba ku dayn doonaa.
  lat-VUC: 'Sculptile quoque et conflatile signum posuit in domo Dei, de qua locutus
    est Deus ad David, et ad Salomonem filium ejus, dicens: In domo hac, et in Jerusalem
    quam elegi de cunctis tribubus Israël, ponam nomen meum in sempiternum.'
  eng-ASVBT: 'And he set the graven image of the idol, which he had made, in the house
    of God, of which God said to David and to Solomon his son, In this house, and
    in Jerusalem, which I have chosen out of all the tribes of Israel, will I put
    my name forever:'
  ita-1885: 'Egli pose eziandio la scultura del simulacro ch''egli avea fatto, nella
    Casa di Dio, della quale Iddio avea detto a Davide, ed a Salamone, suo figliuolo:
    Io metterò il mio Nome in perpetuo in questa Casa, ed in Gerusalemme, che io ho
    eletta d''infra tutte le tribù d''Israele.'
  eng-LXXUP: And he set the graven image, the molten statue, the idol which he made,
    in the house of God, of which God had said to David and to Solomon his son, In
    this house, and Jerusalem, which I have chosen out of all the tribes of Israel,
    I will put my name forever;
  eng-ULB: The carved figure he had made, he placed it in the house of God. It was
    about this house that God had spoken to David and Solomon his son; he had said,
    “It is in this house and in Jerusalem, which I have chosen from all the tribes
    of Israel, that I will put my name forever.
  spa-VBL: 'Tomó un ídolo pagano que había fabricado y lo colocó en el Templo de Dios,
    sobre el cual Dios había dicho a David y a su hijo Salomón: “Seré honrado para
    siempre en este Templo y en Jerusalén, que he elegido entre todas las tribus de
    Israel.'
  fra-_FOB: 'Il plaça une image taillée, une idole qu''il avait faite, dans la maison
    de Dieu, de laquelle Dieu avait dit à David et à Salomon, son fils: Je mettrai
    à perpétuité mon nom dans cette maison et dans Jérusalem, que j''ai choisie entre
    toutes les tribus d''Israël;'
  mal-mal: 'കൊത്തുപണി ചെയ്ത് താൻ ഉണ്ടാക്കിയ വിഗ്രഹം അവൻ ദൈവാലയത്തിൽ പ്രതിഷ്ഠിച്ചു;
    ഈ ആലയത്തെക്കുറിച്ച് ദൈവം ദാവീദിനോടും അവന്റെ മകനായ ശലോമോനോടും ഇപ്രകാരം അരുളിചെയ്തിരുന്നു:
    “ഞാൻ യിസ്രായേൽ ഗോത്രങ്ങളിൽനിന്ന് തെരഞ്ഞെടുത്തിരിക്കുന്ന യെരൂശലേമിലുള്ള ഈ ആലയത്തിൽ
    ഞാൻ എന്റെ നാമം എന്നേക്കും സ്ഥാപിക്കും.'
  urd-GVR: Dewī kā but banwā kar us ne use Allāh ke ghar meṅ khaṛā kiyā, hālāṅki Rab
    ne Dāūd aur us ke beṭe Sulemān se kahā thā, “Is ghar aur is shahr Yarūshalam meṅ
    jo maiṅ ne tamām Isrāīlī qabīloṅ meṅ se chun liyā hai maiṅ apnā nām abad tak qāym
    rakhūṅgā.
  suz-BL: मेकोमी मुपाइश्‍शो मूर्ति परमप्रभु आ खिंम वोइक्‍पदा बाक्‍त। मेको खिं आ पर्बम
    परमप्रभुम दाऊद नु आ तौ सोलोमन आस कली “गो इस्राएल ङा थर नेल्‍ल आन दाते रे यरूसलेम
    कली योव़ता। मिनु यरूसलेमम बाक्‍शो एको खिंम गेना हना यो आं नें वोइक्‍नुङ।
  ita-1927: 'Mise l’immagine scolpita dell’idolo che avea fatto, nella casa di Dio,
    riguardo alla quale Dio avea detto a Davide e a Salomone suo figliuolo: “In questa
    casa, e a Gerusalemme, che io ho scelta fra tutte le tribù d’Israele, porrò il
    mio nome in perpetuo;'
  ckb-ckb: 'هەروەها ئەو پەیکەرە داتاشراوەی کە دروستی کردبوو، بردی و لەناو پەرستگای
    خودا داینا کە خودا لەبارەیەوە بە داود و سلێمانی کوڕی فەرمووبوو: «لەم پەرستگایە
    و لە ئۆرشەلیم ئەوەی لەناو هەموو هۆزەکانی ئیسرائیل هەڵمبژاردووە بۆ هەتاهەتایە ناوی
    خۆمی تێدا دادەنێم.'
  eng-BBE: 'And he put the image he had made in the house of God, the house of which
    God had said to David and to Solomon his son, In this house, and in Jerusalem,
    the town which I have made mine out of all the tribes of Israel, will I put my
    name for ever:'
