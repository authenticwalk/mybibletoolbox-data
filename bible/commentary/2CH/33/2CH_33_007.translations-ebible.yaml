  ind-AYT: Dia juga menempatkan patung berhala yang dibuatnya dalam bait Allah, meskipun
    Allah telah berfirman kepada Daud dan kepada Salomo, anaknya, “Di bait ini dan
    di Yerusalem, yang telah Kupilih dari antara seluruh suku Israel, Aku akan menaruh
    nama-Ku untuk selama-lamanya.
  nya-nya: Manase anatenga fano losema limene anapanga ndi kuliyika mʼNyumba ya Mulungu,
    zimene Mulungu ananena kwa Davide ndi kwa mwana wake Solomoni kuti, “Mʼnyumba
    ya Mulungu muno, mu Yerusalemu muno, malo amene ndawasankha pakati pa mafuko onse
    a Israeli, ndidzakhalamo mpaka muyaya.
  hrv-hrv: 'Načinio je idolski lik i posadio ga u Domu Božjem, za koji Bog bijaše
    rekao Davidu i njegovu sinu Salomonu: “U ovom Domu i u Jeruzalemu, koji sam izabrao
    među svim izraelskim plemenima, postavit ću Ime svoje zauvijek.'
  mps-mps: Te Manase aga digi nigai tibo god piksa selama, agai Godigo tempel be tomode
    muani. Tiali goli polobadu Godigo Devit de Solomon sibolo e tiwai po wai dao,
    “Te Jerusalemde elalubo te tempel be da, te ena digi Israel hani tomode ena digi
    sa muai dao, te augwali tigidali sogo enaba aselama, enaba deli naga lotu wagasiyu
    yabo pesage deli elalua pomainu.
  tpi-tpi: Manase i kisim piksa bilong giaman god em i bin wokim na i putim insait
    long haus bilong God. Tasol bipo God i bin tokim Devit na Solomon olsem, “Dispela
    haus i stap long Jerusalem, em haus mi yet mi makim namel long olgeta lain bilong
    Israel, bai oltaim ol i ken i kam long en na lotu long mi wanpela.
  dan-1931: 'Det Gudebillede, han lod lave, opstillede han i Guds Hus, om hvilket
    Gud havde sagt til David og hans Søn Salomo: “I dette Hus og i Jerusalem, som
    jeg har udvalgt af alle Israels Stammer, vil jeg stedfæste mit Navn til evig Tid;'
  vie-OVCB: 'Vua đặt một tượng tà thần mà vua đã tạc vào Đền Thờ Đức Chúa Trời, dù
    Đức Chúa Trời đã phán bảo Đa-vít và con người là Sa-lô-môn: “Ta sẽ mãi mãi đặt
    Danh Ta tại Đền Thờ này trong thành Giê-ru-sa-lem mà Ta đã chọn giữa các đại tộc
    Ít-ra-ên.'
  guj-2017: મનાશ્શાએ અશેરાની કોતરેલી મૂર્તિઓ બનાવીને ઈશ્વરના ઘરમાં મૂકી. જે સભાસ્થાન
    વિષે ઈશ્વરે દાઉદ તથા તેના પુત્ર સુલેમાનને કહ્યું હતું, “આ ઘરમાં તેમ જ યરુશાલેમ
    કે, જે નગર મેં ઇઝરાયલનાં સર્વ કુળોમાંથી પસંદ કર્યું છે, તેમાં મારું નામ હું સદા
    રાખીશ.
  pon-2006A: 'E ketikihdiong sansal en koht likamw ehu nan Tehnpas Sarawio, wasa me
    Koht ketin mahsanihong Depit oh sapwellime pwutak Solomon: “Met nan Serusalem,
    nan Tehnpas wet, iei ih wasa me I piladahr sang nan sapwen kadaudok eisek riau
    en Israel koaros pwe en wia wasa me aramas pahn wia kaudok ong ie.'
  por-BRBSL: 'Ele colocou a imagem gravada do ídolo, que ele havia feito, na casa
    de Deus, da qual Deus disse a Davi e a Salomão seu filho: “Nesta casa, e em Jerusalém,
    que escolhi dentre todas as tribos de Israel, porei meu nome para sempre”.'
  cth-cth: Cathut ni Devit hoi a capa Solomon koe, hete im Jerusalem kho Isarel miphunnaw
    thung hoi ka rawi e naw koe ka min teh yungyoe hoi ka o sak han.
  twi-twi: Na Manase faa ohoni a wasen, de kosii Onyankopɔn Asɔredan mu. Ɔde kosii
    beae koro no ara a Onyankopɔn ka kyerɛɛ Dawid ne ne babarima Salomo se, “Wobedi
    me din ni wɔ ha afebɔɔ, asɔredan yi mu ne Yerusalem, kuropɔn a mayi afi mmusuakuw
    a ɛwɔ Israel no nyinaa mu no.
  hlt-hlt: Mueimae mueithuk a saii te Pathen im ah a khueh. Te te Pathen loh David
    taeng neh a capa Solomon taengah khaw, “Israel koca boeih lamloh ka coelh, he
    im khui neh Jerusalem khuiah tah kumhal duela ka ming te ka khueh eh.
  tbz-SIM: Kòo tɑnnɛ́ tɛbɔɔtenkɑɑnìtɛ̀ ò do dɔ̀ɔ̀ tɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ. Kuyie
    ndo nɑ̀kɛ́mu ku kóo tɔ̃ntì Dɑfitì nɛ̀ o birɛ Sɑdomɔɔ kɛ dɔ̀, Isidɑyɛɛribɛ tenkɛ̀
    miɛkɛ kù tɑ̃ɑ̃tɛ́ kɛ dɔ́ ku yètìrì nyu Sedisɑdɛmmu nwe ku cĩ́ɛ̃̀tɛ̀ miɛkɛ sɑ̃́ɑ̃̀.
  msy-2020: Egha Manase aser amizim Aseran marvir guar kam inigha a isa Ikiavɨra Itir
    Godɨn Dɨpenimɨn aven anetɨ. Fomɨra Ikiavɨra Itir God, Dɨpenir kam gɨnɨghnɨgha
    kamaghɨn Devit ko, an otarim Solomon mɨkeme, “Jerusalemɨn nguibar ekiam ko an
    itir Dɨpenir kam, kɨ uabɨ Israelian anababar tongɨn a ginaba, eghtɨ me zurara
    an izɨ, nan ziamra fam.
  dop-dop: 'Nɑ ɩ́ sɑɑkɩ tʋɣʋ nɑ ɩ́ sɩɩ Ɩsɔ tǝsɛɛlɛ tɑɑ. Pǝyele Tɑcɑɑ kɑ tɛmɑ Tɑfiiti
    nɑ ɩ pǝyɑlʋ Sɑlʋmɔŋ kɛ heeluɣu sɩ: Yosɑlɛm ɩcɑtɛ nte mɑ lǝsɑ Ɩsɛɣɛlɩ kpekɑ tǝnɑ
    tɑɑ tɔ tǝ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ mɑɑ cɑɣɑ tɑm kɛ́ mɑ yǝlɑɑ hɛkʋ.'
  azb-azb: 'Düzəltdiyi oyma bütü Allahın məbədinə qoydu. Bu məbəd barədə Allah Davuda
    və oğlu Süleymana demişdi: «Bu məbəddə və bütün İsrail qəbilələrindən seçdiyim
    Yerusəlimdə Öz adımı əbədi qoyacağam.'
  eng-DBY: And he set the graven image of the idol that he had made, in the house
    of God, of which God had said to David and to Solomon his son, In this house,
    and in Jerusalem, which I have chosen out of all the tribes of Israel, will I
    put my name for ever;
  hin-2017: और उसने अपनी खुदवाई हुई मूर्ति परमेश्वर के उस भवन में स्थापित की जिसके
    विषय परमेश्वर ने दाऊद और उसके पुत्र सुलैमान से कहा था, “इस भवन में, और यरूशलेम
    में, जिसको मैंने इस्राएल के सब गोत्रों में से चुन लिया है मैं अपना नाम सर्वदा
    रखूँगा,
  eng-YLT: And he placeth the graven image of the idol that he made in the house of
    God, of which God said unto David, and unto Solomon his son, 'In this house, and
    in Jerusalem that I have chosen out of all the tribes of Israel, I put My name
    to the age,
  eng-WYC-2017: And he set a graven and a molten sign in the house of the Lord, of
    which house God spake to David, and to Solomon, his son, and said, I shall set
    my name without end in this house, and in Jerusalem, which I chose of all the
    lineages of Israel;
  eng-WMBB: He set the engraved image of the idol, which he had made, in God’s house,
    of which God said to David and to Solomon his son, “In this house, and in Jerusalem,
    which I have chosen out of all the tribes of Israel, I will put my name forever.
  urd-GVH: देवी का बुत बनवाकर उसने उसे अल्लाह के घर में खड़ा किया, हालाँकि रब ने दाऊद
    और उसके बेटे सुलेमान से कहा था, “इस घर और इस शहर यरूशलम में जो मैंने तमाम इसराईली
    क़बीलों में से चुन लिया है मैं अपना नाम अबद तक क़ायम रखूँगा।
  rug-rug: 'Vekoa sa si keke beku pa korapana sa Zelepade, sa vasina sapu zama nia
    Tamasa koari Devita meke Solomone sa tuna: “Koasa Zelepade hie pa Zerusalema,
    sa vasina sapu ele ta vizata koari doduru popoa tadi ka manege rua butubutu pa
    popoa Izireli, si kaqu tavahesi si Arau.'
  gaz-gaz: Innis fakkii Waaqa tolfamaa kan hojjetee ture sana geessee mana qulqullummaa
    Waaqaa kan Waaqni akkana jedhee waaʼee isaa Daawitii fi ilma isaa Solomoonitti
    dubbatee ture sana keessa kaaʼe; “Mana qulqullummaa kana keessaa fi Yerusaalem
    ishee ani gosoota Israaʼel hunda keessaa filadhe keessa Maqaa koo bara baraan
    nan dhaaba.
  fra-LSG: 'Il plaça l’image taillée de l’idole qu’il avait faite dans la maison de
    Dieu, de laquelle Dieu avait dit à David et à Salomon, son fils: C’est dans cette
    maison, et c’est dans Jérusalem que j’ai choisie parmi toutes les tribus d’Israël,
    que je veux à toujours placer mon nom.'
  yal-yal: A yi sa a suxure rafalaxi sawurana nde dɔxɔ Ala Batu Banxini. Anu, Ala
    a fala nɛn Dawuda xa e nun a dii xɛmɛn Sulemani, a naxa, “N xinla luma n batu
    banxini ito nin habadan e nun Yerusalɛn, n dɛnaxan sugandixi Isirayila bɔnsɔnne
    birin yɛ.
  haw-1868: 'A hoonoho ia i kii i kalaiia, ka mea ana i hana''i, iloko o ka hale o
    ke Akua, kahi a ke Akua i olelo mai ai ia Davida, a ia Solomona kana keiki, Iloko
    o keia hale, a ma Ierusalema, o kahi ia a''u i wae ai mawaena o na ohana a pau
    a Iseraela, a malaila au e waiho mau loa ai i ko''u inoa:'
  arb-NAV: 'وَعَمِلَ تِمْثَالاً نَصَبَهُ فِي هَيْكَلِ اللهِ، الَّذِي قَالَ اللهُ عَنْهُ
    لِدَاوُدَ وَلِسُلَيْمَانَ ابْنِهِ: «فِي هَذَا الْهَيْكَلِ وَفِي أُورُشَلِيمَ الَّتِي
    اخْتَرْتُهَا مِنْ بَيْنِ جَمِيعِ مُدُنِ أَسْبَاطِ إِسْرَائِيلَ أَجْعَلُ اسْمِي
    إِلَى الأَبَدِ.'
  ewe-ewe: Eda legba aɖe si wòwɔ la ɖe Mawu ƒe gbedoxɔ la me, teƒe si tututu ŋu Mawu
    ƒo nu tsoe na David kple Solomo esi wògblɔ be, “Matsɔ nye ŋkɔ aɖo gbedoxɔ sia
    me kple Yerusalem, du si metia tso Israel ƒe towo ƒe duwo katã me la ŋu tegbetegbe!
  eng-LEE: And he placed a carved image of the idol which he had made in the house
    of God, of which God had said to David and to Solomon his son, In this house,
    and in Jerusalem, which I have made choice of out of all the tribes of Israel,
    will I place my name for ever.
  asm-FB: আৰু তেওঁ নিজে কৰা এটা প্ৰতিমা ঈশ্বৰৰ গৃহত স্থাপন কৰিলে৷ সেই গৃহৰ বিষয়ে
    ঈশ্বৰে দায়ুদক আৰু তেওঁৰ পুত্ৰ চলোমনক কৈছিল, বোলে, “ইস্ৰায়েলৰ সকলো ফৈদৰ মাজৰ
    পৰা এই যি গৃহ আৰু যিৰূচালেম মই মনোনীত কৰিলোঁ, ইয়াত মোৰ নাম চিৰকাললৈকে স্থাপন
    কৰিম;
  sus-A: عَ نَشَ كُيٍ فّمّ مَسٌلِشِ تِ عَلَ شَ بَنشِ كُي عَلَ عَ قَلَ دّننَشّ مَ دَوُدَ
    نُن عَ شَ دِ سُلٍمَنِ بّ، «ﭑ بَرَ يِ بَنشِ سُفَندِ، ﭑ بَرَ دَرِ سَلَمُ سُفَندِ
    عِسِرَيِلَ بْنسْي بِرِن يَ مَ، ﭑ شِلِ شَ مَتْشْ بٍ عَبَدَن.
  fra-SBL: 'Il plaça l''image gravée de l''idole qu''il avait fabriquée dans la maison
    de Dieu, dont Dieu avait dit à David et à Salomon, son fils : « Dans cette maison
    et à Jérusalem, que j''ai choisie parmi toutes les tribus d''Israël, je placerai
    mon nom pour toujours.'
  hbo-hbo: וַיָּ֕שֶׂם אֶת־פֶּ֥סֶל הַסֶּ֖מֶל אֲשֶׁ֣ר עָשָׂ֑ה בְּבֵ֣ית הָאֱלֹהִ֗ים אֲשֶׁ֨ר
    אָמַ֤ר אֱלֹהִים֙ אֶל־דָּוִיד֙ וְאֶל־שְׁלֹמֹ֣ה בְנֹ֔ו בַּבַּ֨יִת הַזֶּ֜ה וּבִֽירוּשָׁלַ֗͏ִם
    אֲשֶׁ֤ר בָּחַ֙רְתִּי֙ מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל אָשִׂ֥ים אֶת־שְׁמִ֖י לְעֵילֹֽום׃
  kik-kik: Nĩooire mũhianano mũicũhie ũrĩa aathondekete na akĩũiga thĩinĩ wa hekarũ
    ya Ngai, ĩrĩa Ngai eerĩte Daudi na mũriũ Solomoni ũhoro wayo atĩrĩ, “Thĩinĩ wa
    hekarũ ĩno na thĩinĩ wa Jerusalemu, o kũrĩa ndĩthuurĩire kuuma mĩhĩrĩga-inĩ yothe
    ya Isiraeli, nĩkuo ngũtũũria Rĩĩtwa rĩakwa nginya tene.
  fra-NCL: 'Il mit l’image de l’idole qu’il avait faite dans la maison de Dieu, dont
    Dieu avait dit à David et à Salomon, son fils : « C’est dans cette maison et c’est
    dans Jérusalem, que j’ai choisie parmi toutes les tribus d’Israël, que je veux
    placer mon nom à perpétuité.'
  cek-AK: 'Sithaw mah David hoi a capa Solomon khaeah, Israel acaengnawk boih thungah,
    ka qoih ih Jerusalem vangpui thungah kaom, hae im thungah dungzan khoek to ka
    hmin ka suek han, tiah thuih ih ahmuen, Angraeng Sithaw im ah angmah sak ih krang
    maeto a suek:'
  cuk-cuk: 'A-ukinbali, Bab-Dummadse-goled-neggi, na e-nuchu-mimmi-sobsadi ogwichisad.
    A-negnik, Bab-Dummad Davidʼga, degi, e-machi-Salomónʼga sogsa gusad: “Bela Israel-neggweburmar-abargi,
    an Jerusalén-neggwebur-susad, agi anse-goled-neg siega, agi an degisadegu maiguegar.”'
  uig-CYR: 'У ясатқан ойма мәбудни Худаниң өйигә тиклиди. Шу өй тоғрилиқ Пәрвәрдигар
    Давутқа вә униң оғли Сулайманға: — «Бу өйдә, шундақла Исраилниң һәммә қәбилилириниң
    зиминлири арисидин Мән таллиған Йерусалимда Өз намимни әбәткичә қалдуримән;'
  tel-2017: “ఇశ్రాయేలీయుల గోత్రాలన్నిటిలో నేను ఎన్నుకున్న యెరూషలేములో నాపేరు ఎల్లప్పుడూ
    ఉంచుతాను.
  hat-BSA: 'Li te mete imaj taye ke li te fè lakay Bondye a, sou sila Bondye te di
    a David ak Salomon, fis li a: “Nan kay sila a ak nan Jérusalem, ke Mwen te chwazi
    soti nan tout tribi Israël yo, Mwen va mete non Mwen jis pou tout tan.'
  kos-kos: El likiya sie ma sruloala in Tempul, acn se ma LEUM GOD El tuh fahk kac
    nu sel David ac nu sel Solomon wen natul, mu, “In acn se inge Jerusalem, ac in
    Tempul se inge, pa acn se ma nga sulela inmasrlon acn nukewa lun sruf singoul
    luo in Israel, tuh in pa acn se mwet uh in alu nu sik we.
  hbo-WLC: וַיָּ֕שֶׂם אֶת־פֶּ֥סֶל הַסֶּ֖מֶל אֲשֶׁ֣ר עָשָׂ֑ה בְּבֵ֣ית הָאֱלֹהִ֗ים אֲשֶׁ֨ר
    אָמַ֤ר אֱלֹהִים֙ אֶל־דָּוִיד֙ וְאֶל־שְׁלֹמֹ֣ה בְנ֔וֹ בַּבַּ֨יִת הַזֶּ֜ה וּבִֽירוּשָׁלִַ֗ם
    אֲשֶׁ֤ר בָּחַ֙רְתִּי֙ מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל אָשִׂ֥ים אֶת־שְׁמִ֖י לְעֵילֽוֹם׃
  ibo-ibo: O were oyiyi apịrị apị nke o mere debe nʼime ụlọnsọ Chineke, nke Chineke
    gwara Devid na nwa ya Solomọn okwu sị, “Nʼụlọnsọ a na nʼime Jerusalem, nke mụ
    onwe m họpụtara site nʼebo niile nke Izrel, ka m ga-akpọkwasị Aha m ruo mgbe ebighị
    ebi.
  ory-ory: ଆଉ, ସେ ଆପଣା ନିର୍ମିତ ଦେବତାର ଖୋଦିତ ପ୍ରତିମା ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ସ୍ଥାପନ କଲେ;
    ସେହି ଗୃହ ବିଷୟରେ ପରମେଶ୍ୱର ଦାଉଦଙ୍କୁ ଓ ତାଙ୍କ ପୁତ୍ର ଶଲୋମନଙ୍କୁ କହିଥିଲେ, “ଏହି ଗୃହରେ
    ଓ ଇସ୍ରାଏଲର ସମୁଦାୟ ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ଆମ୍ଭର ମନୋନୀତ ଯିରୂଶାଲମରେ ଆମ୍ଭେ ଆପଣା ନାମ ସଦାକାଳ
    ସ୍ଥାପନ କରିବା;
  chk-chk: Manasa a föri eu uluulun anümwäl o anomu lon ewe imwenfel, iei ewe leni
    Kot a kapas usun ngeni Tafit pwal ngeni Salomon nöün we mwän, “Ei imwenfel me
    lon Jerusalem, iei ewe leni üa filätä seni lein lenien ekewe ainangen Israel meinisin,
    pwe aramas repwe fel ngeniei ie tori feilfeilachök.
  rop-rop: '@see-verse:2CH.033.006'
  ukr-1871: 'І поставив вирізаного ідола, що його зробив, у домі Божому, що про його
    говорив Бог Давидові та Соломонові, синові його: в сьому домі та в Ерусалимі,
    що я вибрав ізпоміж усїх поколїнь Ізрайлевих, положу я імя моє навіки;'
  deu-1951: 'Er setzte auch das Götzenbild, das er machen ließ, in das Haus Gottes,
    davon Gott zu David und seinem Sohn Salomo gesagt hatte: In dieses Haus und nach
    Jerusalem, das ich aus allen Stämmen Israels erwählt habe, will ich meinen Namen
    setzen ewiglich;'
  eng-JPS: 'And he set the graven image of the idol, which he had made, in the house
    of God, of which God said to David and to Solomon his son: ''In this house, and
    in Jerusalem, which I have chosen out of all the tribes of Israel, will I put
    My name for ever;'
  srp-1865: 'I postavi lik rezan koji naèini u domu Božijem, za koji bješe rekao Bog
    Davidu i Solomunu sinu njegovu: u ovom domu i u Jerusalimu, koji izabrah izmeðu
    svijeh plemena Izrailjevijeh, namjestiæu ime svoje dovijeka.'
  lug-lug: N’addira ekifaananyi ekyole kye yakola, n’akiteeka mu yeekaalu ya Katonda,
    Katonda gye yayogerako eri Dawudi ne Sulemaani mutabani we nti, “Mu yeekaalu eno
    ne mu Yerusaalemi muno, bye nalonda mu bika byonna ebya Isirayiri, mwe munaabeeranga
    Erinnya lyange emirembe gyonna.
  heb-heb: וישם את פסל הסמל אשר עשה בבית האלהים אשר אמר אלהים אל דויד ואל שלמה בנו
    בבית הזה ובירושלם אשר בחרתי מכל שבטי ישראל אשים את שמי לעילום׃
  ben-IRV: তিনি নিজে যে মুর্ত্তিটি খোদাই করে তৈরী করেছিলেন সেটা নিয়ে ঈশ্বরের ঘরে
    রাখলেন। ঈশ্বর যে ঘর সম্পর্কে দায়ূদ ও তাঁর ছেলে শলোমনকে বলেছিলেন, “এই ঘর ও ইস্রায়েলের
    সমস্ত গোষ্ঠীর মধ্য থেকে আমার বেছে নেওয়া এই যিরূশালেমে আমি চিরকালের জন্য আমার
    নামের বসবাসের জায়গা করব।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਬੁੱਤ ਦੀ ਉੱਕਰੀ ਹੋਈ ਮੂਰਤ ਬਣਾ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਰੱਖੀ ਜਿਸ
    ਦੇ ਵਿਖੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਮੈਂ ਇਸ ਭਵਨ
    ਵਿੱਚ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਜਿਸ ਨੂੰ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਚੁਣ ਲਿਆ ਹੈ, ਆਪਣਾ
    ਨਾਮ ਸਦਾ ਤੱਕ ਰੱਖਾਂਗਾ
  mya-JVB: ဤ ဗိမာန် ၌ ၎င်း ၊ ဣသရေလ ခရိုင် များတို့တွင် ငါရွေးကောက် သော ယေရုရှလင် မြို့၌
    ၎င်း၊ ငါ့ နာမ ကို အစဉ်အမြဲ ငါ တည်စေမည်ဟု ထာဝရဘုရားသည် ဒါဝိဒ် နှင့် သား တော် ရှောလမုန်
    အား မိန့် တော်မူရာ၌၊ ရည်ဆောင်သောဗိမာန် တော်ထဲမှာ ၊ မိမိပြုစုသော ရုပ်တုနှင့် တူအောင်လုပ်
    သော ရုပ်တုတခုကိုတင် ထား၏။
  hmo-hmo: Ia ese ia karaia vadaeni kaivakuku be Dubu Helaga ena lalonai ia haginia.
    Dubu be unai, Lohiabada ese Davida bona Davida ena natuna Solomona dekenai ia
    herevalaia, ia gwau, “Inai Dubu lalonai, bona Ierusalema, Israela iduhu ibounai
    edia huanai dekena amo lau abia hidi vadaeni hanua, ena lalonai lau ese egu Ladana
    do lau atoa, ela bona hanaihanai.
  urd-urd: और जो तराशी हुई मूरत उसने बनवाई थी उसको ख़ुदा के घर में नस्ब किया, जिसके
    बारे में ख़ुदा ने दाऊद और उसके बेटे सुलेमान से कहा था कि मैं इस घर में और येरूशलेम
    में जिसे मैंने बनी — इस्राईल के सब क़बीलों में से चुन लिया है, अपना नाम हमेशा
    तक रखूँगा;
  rus-SYN: 'И поставил резного идола, которого сделал, в доме Божием, о котором говорил
    Бог Давиду и Соломону, сыну его: в доме сем и в Иерусалиме, который Я избрал из
    всех колен Израилевых, Я положу имя Мое навек;'
  bqc-SIM: À tã́a pↄ́ a ã̀ dìlɛ Dii kpɛ́u, gu pↄ́ Dii ò Davidiɛ ń aà nɛ́ Salomↄↄo
    a tↄ́ aↄ kuwà gↄↄpii, asa Isaili wɛ̃́lɛↄ guu píi Yelusalɛũ ↄ̃ a sɛ̀.
  tcz-CHONGTHU: Hiti in Manasseh hin milim doihou najong Pathen houin sungah anatungdoh
    in ahi hiche houin chung changa Pathennin David le achapa Solomon jah a anasei,
    “Hiche houin sung le keiman Israel phung hijat laha kalhen dohsa Jerusalem khopi
    sunga hi a itihchan na jong keima eiki houjing nading munna kalhen doh ahi
  mar-mar: मनश्शेने एका कोरीव मूर्तीची स्थापनाही देवाच्या मंदिरात केली. या मंदिराविषयी
    दावीद व त्याचा पुत्र शलमोन यांना देव असे म्हणाला होता, “या मंदिरात आणि यरूशलेमेमध्ये
    माझे नाव चिरकाल राहील. इस्राएलच्या सर्व कुळांमधून मी यरूशलेमेला निवडले.
  qub-qub: 'Nircur rurachishan ïdulutapis churaran Diospa Templun ruriman. Templupäga
    Davidtawan wamran Salomonta Tayta Dios nisha caran: «Jerusalentaga llapan Israel
    trïbucunapitami acrashcä. Chaymi Templöchöga imaycamapis tiyashaj.'
  bqp-bqp: U win bũun bwɑ̃ɑroku kuɑ u yi Yinni Gusunɔn sɑ̃ɑ yerɔ. N deemɑ Yinni Gusunɔ
    u rɑɑ Dɑfidi kɑ win bii Sɑlomɔɔ sɔ̃ɔwɑ u nɛɛ, sɑ̃ɑ yee teni kɑ Yerusɑlɛmu yeniwɑ
    nɑ gɔsɑ Isirelibɑn suunu sɔɔ yɑ n kɑ nɛn yĩsiru sɔɔwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Li fè fè yon estati zidòl mete nan Tanp Seyè a, atout Seyè a te pale ak
    David ansanm ak Salomon, pitit li. Li te pale ak yo sou Tanp lan, li te di yo
    se isit lavil Jerizalèm, nan Tanp kote mwen te chwazi nan tout peyi douz branch
    fanmi pèp Izrayèl la, pou yo fè sèvis pou mwen.
  eng-BSB: Manasseh even took the carved image he had made and set it up in the house
    of God, of which God had said to David and his son Solomon, “In this temple and
    in Jerusalem, which I have chosen out of all the tribes of Israel, I will establish
    My Name forever.
  eng-WEBPB: He set the engraved image of the idol, which he had made, in God’s house,
    of which God said to David and to Solomon his son, “In this house, and in Jerusalem,
    which I have chosen out of all the tribes of Israel, I will put my name forever.
  kbq-kbq: Ana nehuno azanteti'ma antreno tro'ma hu'nea havi anumzamofo amema'a erino,
    Anumzamofo ra mono nompi ome ante'ne. E'ina mono nona Anumzamo'ma Devitine, nemofo
    Solomoninena anage huno znasami'ne, Israeli naga nofipintira Jerusalemi kuma huhampruankino,
    Nagri nagimo'a ama anampi me'nenke'za, monora hunante vava hugahaze.
  nhe-BL: 'Nojquiya Manasés quichijqui se teteyotl huan quitlali ipan tiopamitl yonque
    Toteco Dios quiilhuijtoya David huan Salomón ni tlajtoli: “Ipan ni tiopamitl huan
    ipan ni altepetl Jerusalén innechhueyichihuase para nochipa pampa na nijtlapejpenijtoc
    ni altepetl tlen nochi sequinoc altepetini ipan tlali Israel para nica ma nechhueyitlepanitaca.'
  gub-BL: Manaxe umupu'àm kar amo ywyra tupàn ua'u hagapaw romo iapo pyrer tàpuzuhu
    pupe no. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e uze'eg a'e tàpuzuhu rehe Tawi pe
    a'e, ta'yr Xàrumàw pe a'e no. — Ame'e 12 Izaew ta'yr waiwy nànàn ihe. Na'e aexak
    'àg tàpuzuhu Zeruzarez pe har. Teko hemuwete katu putar xe tuweharupi a'e wà nehe.
  eng-DRA: 'He set also a graven, and a molten statue in the house of God, of which
    God had said to David, and to Solomon his son: In this house, and in Jerusalem,
    which I have chosen out of all the tribes of Israel, will I put my name for ever.'
