verse: 2CH.033.014
translations:
  mal-C: അതിനുശേഷം മനശ്ശെ താഴ്വരയിൽ ഗീഹോൻ അരുവിക്കു പടിഞ്ഞാറുമുതൽ ഓഫേൽ കുന്നിനെ വലയംചെയ്ത്
    മീൻകവാടത്തിന്റെ പ്രവേശനകവാടംവരെ ദാവീദിന്റെ നഗരത്തിന്റെ പുറംമതിൽ പുതുക്കിപ്പണിതു.
    അദ്ദേഹമത് വളരെ ഉയരത്തിലാണു കെട്ടിയത്. യെഹൂദ്യയിൽ കോട്ടകെട്ടിയുറപ്പിച്ച നഗരങ്ങളിലെല്ലാം
    അദ്ദേഹം സൈന്യാധിപന്മാരെ പാർപ്പിച്ചു.
  deu-TKW: Darnach aber baute er eine äußere Mauer an der Stadt Davids, westwärts
    nach der Quelle Gihon zu im Thale und bis da, wo es ins Fischthor hineingeht,
    zog sie um den Ophel und machte sie überaus hoch. Auch legte er Heeresoberste
    in alle festen Städte in Juda.
  lin-lin: Sima na makambo oyo nyonso, Manase atongaki mir, na libanda ya engumba
    ya Davidi, na ngambo ya weste ya etima ya Giyoni, na lubwaku oyo ekenda kino na
    ekuke ya Mbisi ; ezingelaki ngomba moke ya Ofeli. Asalaki yango molayi makasi,
    kobanda na se kino na likolo, mpe atiaki bakonzi ya basoda kati na bingumba nyonso
    ya Yuda, oyo batonga makasi.
  eng-LSV: And after this he has built an outer wall for the City of David, on the
    west of Gihon, in the valley, and at the entering in at the Fish Gate, and it
    has gone around to the tower, and he makes it exceedingly high, and he puts heads
    of the force in all the cities of the bulwarks in Judah.
  eng-GNV: Nowe after this he built a wall without the citie of Dauid, on the Westside
    of Gihon in the valley, euen at the entrie of the fish gate, and compassed about
    Ophel, and raised it very hie, and put captaines of warre in all the strong cities
    of Iudah.
  eng-WEBSTER: Now after this, he built a wall without the city of David, on the west
    side of Gihon, in the valley, even to the entrance at the fish-gate, and compassed
    about Ophel, and raised it up a very great highth, and put captains of war in
    all the fortified cities of Judah.
  nhw-BL: Teipa Manasés quicualtlali nopa tepamitl catli más calteno ipan Ialtepe
    David. Quicualtlali nopa tepamitl tlen campa sosolijtoya campa calaqui tonati
    tlen tlamayamitl Gihón nechca nopa hueyatl Cedrón huan hasta nopa puerta ipan
    nopa tepamitl catli itoca Michi Puerta. Nojquiya quisencajqui campa nopa tepamitl
    quiyahualohua nopa tlachiquili Ofel huan nopona quichijqui nopa tepamitl tlahuel
    huejcapantic. Huan quintlali itlayacanca soldados ipan nochi altepeme ipan Judá
    catli moyahualojtoyaj ica tepamitl.
  swh-ONEN: Baadaye akajenga ukuta wa nje wa Mji wa Daudi, magharibi mwa chemchemi
    ya Gihoni katika bonde, hadi kufikia ingilio la Lango la Samaki na akakizunguka
    kilima cha Ofeli, pia akaufanya kuwa mrefu zaidi. Akawaweka majemadari katika
    miji yote ya Yuda iliyokuwa imejengewa ngome.
  bba-bba: Yenibɑn biru, u ɡɑnɑ bɑnɑ Yerusɑlɛmun tɔɔwɔ Gihonin sɔ̃ɔ duu yeru ɡiɑ wɔwɑɔ.
    Gɑnɑ ye, yɑ dɑwɑ sere kɔnnɔwɔ ɡe bɑ mɔ̀ Swɛ̃ɛ. Mɑ yɑ kɑ Yerusɑlɛmun wɔɔ berɑ ye
    bɑ mɔ̀ Ofɛli sikerenɑ. U derɑ ɡɑnɑ ye, yɑ ɡuniɑ too. Mɑ u tɑbu sinɑmbu doke Yudɑn
    wuu si su ɡbɑ̃rɑnu mɔ kpuro sɔɔ.
  eng-KJVCPB: Now after this he built a wall without the city of David, on the west
    side of Gihon, in the valley, even to the entering in at the fish gate, and compassed
    about Ophel, and raised it up a very great height, and put captains of war in
    all the fenced cities of Judah.
  luo-luo: Bangʼe nogero ohinga ma oko mar Dala Maduongʼ mar Daudi yo podho chiengʼ
    mar aora Gihon manie holo nyaka ochopo kar donjo mar Ranga Rech kendo nolworo
    got Ofel mogere modhi malo ahinya. Noketo jotend lweny e mier madongo duto mag
    Juda mochiel motegno gi ohinga.
  meu-meu: Una murinai ia ese David ena hanua maḡuna, murimuri kahana ḡauna, e haginia,
    Gihon lahara kahana ai, koura lalonai, ela bona Gwarume Ikoukouna raka-vareaina
    ai; ma e larebaia lao ela bona Ofele e ḡeḡea; bona harana e halataia herea. Ia
    ese danu tuari oreana biagudia na Iuda hanuadia mai maḡudia iboudiai lalodiai
    e hanohodia.
  npi-ULB: त्यसपछि मनश्शेले बेसीको गीहोनको पश्‍चिमपट्टिदेखि माछा ढोकासम्म दाऊदको सहरका
    बाहिरको पर्खाल बनाए । तिनले ओफेल डाँडा घेरे र त्यो पर्खाल धेरै अल्गो बनाए । तिनले
    यहूदाका किल्ला भएका सबै सहरमा साहसी फौजका कमाण्‍डरहरू पनि खटाइदिए ।
  yor-yor: Ǹjẹ́ lẹ́yìn èyí, ó mọ odi kan lẹ́yìn ìlú Dafidi, ní ìhà ìwọ̀-oòrùn Gihoni,
    ní àfonífojì, àní ní àtiwọ ẹnu ibodè ẹja, ó sì yí orí òkè Ofeli ká; ó sì mọ ọ́n
    ga sókè gidigidi, ó sì fi balógun sínú gbogbo ìlú olódi Juda wọ̀n-ọn-nì.
  pes-OPCB: بعد از این واقعه، منسی حصار بیرونی شهر داوود را از دره‌ای که در غرب نهر
    جیحون است تا دروازهٔ ماهی و نیز حصار دور تپهٔ عوفل را بازسازی نموده، بر ارتفاع
    آن افزود. او در تمام شهرهای حصاردار یهودا فرماندهان نظامی قرار داد.
  tgl-ULB: Pagkatapos nito, gumawa si Manases ng panlabas na pader sa lungsod ni David,
    sa kanlurang bahagi ng Gihon, sa lambak, hanggang sa pasukan na tinatawag na Isdang
    Tarangkahan. Pinalibutan niya ang burol ng Ofel ng mga napakataas na pader. Naglagay
    siya ng mga matatapang na pinuno ng kawal sa lahat ng mga pinagtibay na lungsod
    ng Juda.
  hui-hui: Mani Manasehanda Yarusalemenaga ege pabe ni tagira ibiragohayagi bu helenego
    arema bialu daliga bima irigi hene. Pabe arema binigo dindi ulini Gihononaga iba
    duguagagoha howa buyu pialu pabe panga haraba mini Wena Panga lagago bolangua
    halu hari mbira mini Obele bu mabu bialu mo tiga bini. Yuda dindinaga tano ege
    pabe bu mabu bini wiaru bibahendeha Manasehanda ami agali haru helo helaga bini.
  mya-mya: ထို​နောက်​မ​နာ​ရှေ​သည်​ဒါ​ဝိဒ်​မြို့​တော်​အ​ရှေ့ ဘက်​ဂိ​ဟုန်​စမ်း​ချောင်း​အ​နီး​ချိုင့်​ဝှမ်း​တစ်​နေ
    ရာ​မှ မြောက်​ဘက်​ငါး​တံ​ခါး​နှင့်​သြ​ဖေ​လ​ဟု ခေါ်​တွင်​သည့်​အ​ရပ်​တိုင်​အောင်​အ​ပြင်​မြို့​ရိုး
    ကို​မြှင့်​တင်​လိုက်​လေ​သည်။ မင်း​ကြီး​သည်​ယု​ဒ ပြည်​တံ​တိုင်း​ကာ​ရံ​ထား​သည့်​မြို့​ရှိ​သ​မျှ​တွင်
    လည်း​တပ်​မှူး​တစ်​ယောက်​ကို​တပ်​စု​တစ်​စု​နှင့် တ​ကွ​ခန့်​ထား​တော်​မူ​၏။-
  bod-N: དེའི་རྗེས་སུ་མཱ་ན་ཤེ་ཡིས་དཱ་བིད་གྲོང་ཁྱེར་གྱི་ཕྱི་རོལ་ཏུ། ལུང་པའི་གེ་ཧོན་ཆུ་མིག་གི་ནུབ་ཕྱོགས་ནས་ཉའི་རྟ་སྒོའི་བར་དུ་ལྕགས་རི་བརྩིགས་ནས།
    ཨོ་ཕེལ་ས་ཁུལ་བསྐོར་ཏེ་མཐོན་པོ་བྱས། ཡང་ཡ་ཧུ་དཱའི་འགོག་སྲུང་གྲོང་ཁྱེར་ཐམས་ཅད་ཀྱི་ནང་དུ་དམག་དཔོན་བཞག
  sna-sna: Mushure maizvozvi akavakazve rusvingo rwokunze rweGuta raDhavhidhi, kumavirira
    kwechitubu chepaGihoni mumupata, kusvika pavanopinda napo paSuo reHove akakomberedza
    chikomo chaOferi; akachiitawo kuti chinyanye kukwirira. Akamisa vakuru vehondo
    mumaguta ose ane masvingo muJudha.
  spa-BLM: Después de esto, edificó un muro exterior a la ciudad de David en el lado
    occidental de Gihón, en el valle, hasta la entrada en la puerta del pescado. Rodeó
    con ella a Ofel, y la levantó a gran altura; y puso capitanes valientes en todas
    las ciudades fortificadas de Judá.
  cac-cac: Ix lajvi chi', ix schecan vin̈ b'ochajxiq'ue smuroal schon̈ab' vin̈aj David
    d'a stojolal b'aj tz'em c'u d'a a' Gihón d'a pan̈an b'aj ay sjaj a a' chi', masanto
    sc'och d'a spuertail yic noc' chay. Ix vach' b'oji pax b'aj scumlaj muro chi'.
    Chaan̈ ix ajq'ue muro chi'. Ix yac'anpaxoch eb' yajalil eb' soldado vin̈ d'a masanil
    chon̈ab' ayoch smuroal d'a yol yic Judá chi'.
  swh-ULB: Baada ya hayo, manase akajenga ukuta wa nje ya mji wa Daudi, upande wa
    magharibi wa Gihoni, katika bonde, hadi kwenye lango la Samaki. Akauzungushia
    mlima wa Ofeli na akaupandisha ukuta hadi usawa mrefu sana. Akaweka maamri jeshi
    jasiri katika ngome zote za miji ya Yuda.
  bel-bel: І пасьля таго пабудаваў зьнешнюю сьцяну горада Давідавага, на заходнім
    баку Геона, па лагчыне і да ўваходу ў рыбную браму, і правёў яе вакол Афэла і
    высока падняў яе. І паставіў ваеначальнікаў па ўсіх умацаваных гарадах у Юдэі,
  deu-ELBBK: Und danach baute er die äußere Mauer der Stadt Davids, westlich gegen
    den Gihon hin, im Tal, und bis zum Eingang des Fischtores, und umgab den Ophelmit
    einer Mauer und machte sie sehr hoch. Und er legte Kriegsoberste in alle festen
    Städte in Juda.
  mbb-OT: Ne puun dutun, mibpepurungan ni Manase sikan is berengbeng diyà te gawas
    dutun te Inged ni David, puun te zapit te edsenlepan te serebseb diyà te Gihon
    he ziyà te zal-ug taman te Pultahan te menge Isdà, ne impevulegkù heini ziyà te
    menge mibuntud-buntud he egngezanan te Ofel. Mid-umanan din daan is ketikang kayi.
    Ne mibpepelestaran din te menge peremandar is langun he vinerengbeng he menge
    inged te Juda.
  mal-2015: അതിന്റെശേഷം അവൻ ഗീഹോന്നു പടിഞ്ഞാറുതാഴ്‌വരയിൽ മീൻവാതിലിന്റെ പ്രവേശനംവരെ
    ദാവീദിന്റെ നഗരത്തിന്നു ഒരു പുറമതിൽ പണിതു; അവൻ അതു ഓഫേലിന്നു ചുറ്റും വളരെ പൊക്കത്തിൽ
    പണിയുകയും യെഹൂദയിലെ ഉറപ്പുള്ള പട്ടണങ്ങളിൽ സേനാധിപന്മാരെ പാർപ്പിക്കയും ചെയ്തു.
  rmc-rmc: Paloda o Menaše pašal o Foros le Davidoskro ačhaďa bareder avrune muri
    andre dolina pro zapados le prameňistar le Gichonostar, sar pes džal ke Ribno
    brana the pašal o brehos Ofel. A andre savore judska ohradzimen fori rozačhaďa
    armadakre veľiťeľen.
  pes-OPV: و بعد از این حصار بیرونی شهر داود را به طرف غربی جیحون در وادی تا دهنه
    دروازه ماهی بنا نمود و دیواری گرداگرد عوفل کشیده، آن را بسیار بلند ساخت و سرداران
    جنگی بر همه شهرهای حصاردار یهودا قرار داد.
  ron-1924: Дупэ ачея, а зидит афарэ дин четатя луй Давид, ла апус, спре Гихон ын
    вале, ун зид каре се ынтиндя пынэ ла Поарта Пештилор ши ку каре а ынконжурат дялул
    ши л-а фэкут фоарте ыналт. А пус ши кэпетений де рэзбой ын тоате четэциле ынтэрите
    але луй Иуда.
  ben-OBCV: পরে একেবারে মৎস-দ্বারের প্রবেশদ্বার পর্যন্ত গিয়ে ও ওফল পাহাড় ঘিরে থাকা
    উপত্যকায় অবস্থিত গীহোন জলের উৎসের পশ্চিমদিকে, দাউদ-নগরের বাইরের দিকের প্রাচীরটি
    তিনি নতুন করে গড়ে দিলেন; তিনি আবার সেটি আরও উঁচু করে দিলেন। যিহূদার সব সুরক্ষিত
    নগরেও তিনি সামরিক সেনাপতি মোতায়েন করে দিলেন।
  som-som: Haddaba waxyaalahaas ka dib magaaladii Daa'uud dibaddeeda ayuu ka dhisay
    derbi xagga Giixoon dhankeedii galbeed iyo dooxada dhexdeedii iyo xataa meesha
    laga galo Iriddii Kalluunka, oo wuxuu ka soo wareejiyey Cofel, oo aad iyo aad
    buu kor ugu dheereeyey, oo magaalooyinkii deyrka lahaa oo dalka Yahuudah oo dhanna
    wuxuu fadhiisiyey saraakiishii ciidanka.
  lat-VUC: 'Post hæc ædificavit murum extra civitatem David ad occidentem Gihon in
    convalle, ab introitu portæ piscium per circuitum usque ad Ophel, et exaltavit
    illum vehementer: constituitque principes exercitus in cunctis civitatibus Juda
    munitis:'
  eng-ASVBT: 'Now after this he built an outer wall to the city of David, on the west
    side of Gihon, in the valley, even to the entrance at the fish gate; and he compassed
    Ophel about with it, and raised it up to a very great height: and he put valiant
    captains in all the fortified cities of Judah.'
  ita-1885: E dopo queste cose, Manasse edificò il muro di fuori della Città di Davide,
    dall'Occidente verso Ghihon, nella valle, fino alla porta de' pesci, e d'ogn'intorno
    fino ad Ofel; ed alzò grandemente quel muro; e mise de' capitani di guerra per
    tutte le città forti di Giuda;
  eng-LXXUP: And afterward he built a wall without the city of David, from the southwest
    southward in the valleys and at the entrance through the Fish Gate, as men go
    out by the gate round about, even as far as Ophel; and he raised it much, and
    set captains of the host in all the fortified cities in Judah.
  eng-ULB: After this, Manasseh built an outer wall to the city of David, on the west
    side of Gihon, in the valley, to the entrance at the Fish Gate. He surrounded
    the hill of Ophel with it and raised the wall up to a very great height. He put
    courageous commanders in all the fortified cities of Judah.
  spa-VBL: Después de esto, Manasés reconstruyó la muralla exterior de la Ciudad de
    David desde el oeste de Gihón, en el valle, hasta la Puerta del Pescado, y alrededor
    de la colina de Ofel, y la hizo mucho más alta. También asignó comandantes del
    ejército a todas las ciudades fortificadas de Judá.
  fra-_FOB: Après cela, il bâtit une muraille extérieure à la cité de David, à l'occident,
    vers Guihon, dans la vallée, jusqu'à l'entrée de la porte des Poissons; il en
    entoura Ophel, et lui donna une grande hauteur; il établit aussi des chefs d'armée
    dans toutes les villes fortes de Juda.
  mal-mal: അതിനുശേഷം അവൻ ഗീഹോന് പടിഞ്ഞാറുള്ള താഴ്വരയിൽ, മീൻവാതിലിന്റെ പ്രവേശനംവരെ,
    ദാവീദിന്റെ നഗരത്തിന് പുറത്തായി ഒരു മതിൽ പണിതു; അവൻ അത് ഓഫേലിന് ചുറ്റും വളരെ പൊക്കത്തിൽ
    പണിയുകയും യെഹൂദയിലെ ഉറപ്പുള്ള പട്ടണങ്ങളിൽ സേനാധിപന്മാരെ പാർപ്പിക്കയും ചെയ്തു.
  urd-GVR: Is ke bād us ne ‘Dāūd ke Shahr’ kī bairūnī fasīl nae sire se banwāī. Yih
    fasīl Jaihūn Chashme ke maġhrib se shurū huī aur Wādī-e-Qidron meṅ se guzar kar
    Machhlī ke Darwāze tak pahuṅch gaī. Is dīwār ne Rab ke ghar kī pūrī pahāṛī banām
    Ofal kā ihātā kar liyā aur bahut buland thī. Is ke alāwā bādshāh ne Yahūdāh ke
    tamām qilāband shahroṅ par faujī afsar muqarrar kie.
  suz-BL: मिनु मेको लेश्‍शा नोले दाऊद आ सहर ङा लाङगाम अर्को गारो गिहोन आ पच्‍छिम गे
    सेला बाक्‍त। मेको ओफेल हिरशा, ङांइ लाप्‍चो सम्‍म सेला बाक्‍त। मेकोमी मेको गारो
    शुश दुइश्‍शो सेला बाक्‍त। मिनु मेकोमी यहूदा ङा बोल्‍यो सहर नेल्‍लेमी कप्‍तानपुकी
    वोइक्‍पदा बाक्‍त। २इतिहास २७:३
  ita-1927: Dopo questo, Manasse costruì, fuori della città di Davide, a occidente,
    verso Ghihon nella valle, un muro che si prolungava fino alla porta dei pesci;
    lo fe’ girare attorno ad Ofel, e lo tirò su a grande altezza; e pose dei capi
    militari in tutte le città fortificate di Giuda;
  ckb-ckb: پاشان ئەو شوورایەی بنیاد نایەوە کە لە دەرەوەی شاری داود بوو بەلای ڕۆژئاوای
    کانی گیحۆن لە دۆڵەکە هەتا دەگاتە دەروازەی ماسی، بەدەوری گردی عۆفێل؛ هەروەها زۆر
    بەرزتری کردەوە. سەرکردەکانی سوپای لە هەموو شارە قەڵابەندەکان لە یەهودا دانا.
  eng-BBE: After this he made an outer wall for the town of David, on the west side
    of Gihon in the valley, as far as the way into the town by the fish doorway; and
    he put a very high wall round the Ophel; and he put captains of the army in all
    the walled towns of Judah.
  kan-OKCV: ಇದಾದ ತರುವಾಯ ಮನಸ್ಸೆಯು ದಾವೀದನ ಪಟ್ಟಣದ ಹೊರಭಾಗದಲ್ಲಿ ಗೀಹೋನಿನ ಪಶ್ಚಿಮ ಕಡೆಯ ತಗ್ಗಿನಲ್ಲಿ
    ಮೀನು ಬಾಗಿಲ ದ್ವಾರದವರೆಗಿರುವ ತಗ್ಗಿನಲ್ಲಿ ಓಫೇಲ್ ಗುಡ್ಡದ ಸುತ್ತಲೂ ಗೋಡೆಯನ್ನು ಕಟ್ಟಿಸಿ, ಅದನ್ನು
    ಬಹಳ ಎತ್ತರಮಾಡಿ, ಯೆಹೂದದ ಸಮಸ್ತ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳಲ್ಲಿ ಸೈನ್ಯದ ಅಧಿಪತಿಗಳನ್ನು ಇಟ್ಟನು.
  tam-2017: பின்பு அவன் தாவீதுடைய நகரத்தின் வெளி மதிலைக் கீயோனுக்கு மேற்கேயிருக்கிற
    பள்ளத்தாக்கு துவங்கி மீன்வாசல்வரை கட்டி, ஓபேலைச் சுற்றிலும் அதை வளைத்து, அதை மிகவும்
    உயர்த்தி, யூதாவிலுள்ள பாதுகாப்பான பட்டணங்களிலெல்லாம் படைத்தலைவரை ஏற்படுத்தி,
  spa-RV-1909: Asimismo quitó los dioses ajenos, y el ídolo de la casa de Jehová,
    y todos los altares que había edificado en el monte de la casa de Jehová y en
    Jerusalem, y echólos fuera de la ciudad.
  ron-BTF: Și după aceasta a construit un zid în afara cetății lui David, pe partea
    de vest a Ghihonului, în vale, chiar la intrarea Porții Peștelui și a încercuit
    Ofelul și i-a ridicat o foarte mare înălțime și a pus căpetenii de război în toate
    cetățile întărite din Iuda.
  eng-WEBP: Now after this, he built an outer wall to David’s city on the west side
    of Gihon, in the valley, even to the entrance at the fish gate. He encircled Ophel
    with it, and raised it up to a very great height; and he put valiant captains
    in all the fortified cities of Judah.
  eng-FBV: After this, Manasseh rebuilt the outer wall of the City of David from west
    of Gihon in the valley to the Fish Gate, and around the hill of Ophel, and made
    it much higher. He also assigned army commanders to all the fortified towns of
    Judah.
  nld-1939: Daarna heeft hij voor de Davidstad, westelijk van de Gichon in het dal
    en tot de ingang van de Vispoort, een hoge buitenmuur gebouwd, die de Ofel omgaf.
    Verder stelde hij bevelhebbers aan in alle vestingen van Juda.
  nch-BL: Teipa Manasés quicualtali nopa tepamit cati más calteno ipan Ialtepe David.
    Quicualtali nopa tepamit ten campa sosolijtoya campa calaqui tonati ten tamayamit
    Gihón nechca nopa hueyat Cedrón hasta nopa caltemit ipan nopa tepamit cati itoca
    Michi Caltemit. Nojquiya quicualtali campa nopa tepamit quiyahualohua nopa tachiquili
    Ofel huan nopona quichijqui nopa tepamit tahuel huejcapantic. Huan quintali itayacanca
    soldados ipan nochi altepeme ipan Judá cati moyahualojtoyaj ica tepamit.
  vie-1934: Sau việc ấy, người xây vách ngoài thành Đa-vít, về phía tây Ghi-hôn trong
    trũng, đến lối vào cửa cá, và chung quanh Ô-phên, xây nó rất cao rồi người đặt
    những quan tướng trong các thành bền vững xứ Giu-đa.
  hin-CV: यह होने पर उसने घाटी गीहोन के पश्चिमी ओर दावीद के नगर की बाहरी शहरपनाह को
    बनवाया, जो मछली फाटक तक बनाई गई थी. उसने इससे ओफेल को घेरकर बहुत ऊंचा बना दिया.
    इसके बाद उसने यहूदिया के सभी गढ़ नगरों में सेनापति ठहरा दिए.
  spa-BES: Después de esto, hizo un muro exterior para la ciudad de David, en el lado
    oeste de Gihón en el valle, hasta el camino hacia la ciudad por la puerta de los
    peces; y puso un muro muy alto alrededor del Ofel; y puso capitanes del ejército
    en todas las ciudades amuralladas de Judá.
  tdx-tdx: Ie añe le namboare’e kijoly alafe’ i rova’ i Davidey, añ’ ila’ ahan­drefa’
    i Gihone, am-bavatane eo, pak’ amy fimoahañe an-dalambeim-piañey, niarikatoke
    ty Ofele naho nampitroare’e an-tiotiotsey; le nampijadoña’e mpifehen-dahin­defoñe
    o rova-fatrats’ Iehoda iabio.
  tha-KJV: ภายหลังพระองค์ทรงสร้างกำแพงชั้นนอกให้นครดาวิดทางตะวันตกของกีโฮนในหุบเขาไปจนถึงทางเข้าประตู​ปลา
    แล​้ววงรอบตำบลโอเฟล และก่อขึ้นให้สูงมาก และพระองค์ทรงตั้งผู้บังคับบัญชากองทัพให้​อยู่​ในหัวเมืองมีป้อมในยูดาห์​ทั้งสิ้น
  por-BR-2018: Depois disto edificou o muro de fora da cidade de Davi, ao ocidente
    de Giom, no vale, à entrada da porta do peixe, e cercou a Ofel, e levantou-o muito
    alto; e pôs capitães de exército em todas as cidades fortes por Judá.
  deu-ELO: Und hernach baute er die äußere Mauer der Stadt Davids, westlich gegen
    den Gihon hin, im Tale, und bis zum Eingang des Fischtores, und umgab den Ophel
    mit einer Mauer und machte sie sehr hoch. Und er legte Kriegsoberste in alle festen
    Städte in Juda.
  eng-WYC-2018: After these things he builded the wall without the city of David,
    at the west side of Gihon, in the valley, from the entering of the gate of fishes,
    by compass unto Ophel; and he raised it up greatly; and he ordained princes of
    the host in all the strong cities of Judah. (After these things he built the outside
    wall of the City of David, at the west side of Gihon, in the valley, unto the
    entrance at the Fish Gate, and all around Ophel; and he raised it up to a great
    height; and he stationed leaders of his army in all the fortified cities of Judah.)
  epo-epo: Post tio li konstruis eksteran muregon por la urbo de David okcidente de
    Giĥon, en la valo, ĝia la enirejo de la Pordego de Fiŝoj, ĉirkaŭ Ofel, kaj li
    faris ĝin tre alta. Kaj li starigis militestrojn en ĉiuj fortikigitaj urboj de
    Judujo.
  uig-PIN: Bu ixlardin keyin Manassǝⱨ «Dawut xǝⱨiri»ning sirtiƣa, jilƣa otturisidiki
    Giⱨonning künpetix tǝripidin taki Beliⱪ dǝrwazisi aƣziƣiqǝ, Ofǝlni qɵridǝp sepil
    yasatti wǝ uni naⱨayiti egiz ⱪildi; Yǝⱨudaning ⱨǝrⱪaysi ⱪorƣanliⱪ xǝⱨǝrliridǝ
    ⱪoxun sǝrdarlirini tǝyinlidi.
  beo-beo: Amalu fa:no, Ma:na:se da gadili dobea Da:ibidi Moilai bai bagadega gusudili
    dialu amo da fago Gihone Gu Hano gadenene dialu, amoga asili, Menabo Logo Ga:su
    amola moilai sogebi ea dio Oufele, amoga doaga:su, bu sedagili gagagula heda:i.
    Amola e da dadi gagui ouligisu dunu, amo da Yuda soge gagili sali moilai bai bagade
    afae afae ouligima:ne, ilegei dagoi.
  tpi-OTNT: Bihain long dispela, Manase i wokim nupela banis long dispela hap bilong
    Jerusalem ol i kolim Taun Bilong Devit. Dispela banis i antap moa. Banis i stat
    long ples daun long hap san i go daun bilong wara Gihon na i go long hap not inap
    long dua ol i kolim Dua Bilong Pis. Banis i raunim dispela hap bilong taun ol
    i kolim Ofel. Na tu, Manase i makim ol ofisa bilong ami long bosim ol taun i gat
    strongpela banis long olgeta hap bilong distrik Juda.
  hau-SA: Daga baya ya sāke gina katangar waje na Birnin Dawuda, yamma da maɓulɓular
    Gihon a cikin kwari, har zuwa mashigin Ƙofar Kifi, ya kuma kewaye tudun Ofel;
    ya yi ta da tsayi sosai. Ya sa hafsoshin mayaƙa cikin dukan biranen katanga a
    Yahuda.
  uig-LAT: Bu ishlardin kéyin Manasseh «Dawut shehiri»ning sirtigha, jilgha otturisidiki
    Gihonning künpétish teripidin taki Béliq derwazisi aghzighiche, Ofelni chöridep
    sépil yasatti we uni nahayiti égiz qildi; Yehudaning herqaysi qorghanliq sheherliride
    qoshun serdarlirini teyinlidi.
  nde-nde: Ngemva kwalokho wakha kutsha umduli wangaphandle owoMuzi kaDavida, entshonalanga
    kwentombo yesigodini seGihoni, kusiya emangenelweni eSango leNhlanzi kubhoda uqaqa
    lwe-Ofeli; njalo wawakha waba mude kulakuqala. Wafaka abalawuli bamabutho kuwo
    wonke amadolobho alezinqaba koJuda.
  ton-ton: 'Pea hili ʻae meʻa ni naʻa ne langa ʻae ʻā maka ʻi tuaʻā ʻi he Kolo ʻo
    Tevita, ʻi he potu lulunga ʻo Kihoni, ʻi he toafa, ʻio, ʻo hoko atu ki he matapā
    ika, ʻo ʻalu fakatakamilo ʻi Ofili, ʻo ne fokotuʻu hake ia ke māʻolunga ʻaupito:
    pea naʻe fakanofo ʻae ngaahi ʻeikitau ʻi he ngaahi kolo tau kotoa pē ʻo Siuta.'
  ces-1613: A potom vystavěl zed zevnitřní města Davidova k západní straně Gihonu
    potoku, až kudy se chodí k bráně rybné, a obehnal Ofel, a vyhnal ji velmi vysoko.
    Rozsadil také hejtmany vojska po všech městech hrazených v Judstvu.
  eng-WMB: Now after this, he built an outer wall to David’s city on the west side
    of Gihon, in the valley, even to the entrance at the fish gate. He encircled Ophel
    with it, and raised it up to a very great height; and he put valiant captains
    in all the fortified cities of Judah.
  tam-TCV: இவற்றிற்குப்பின் அவன் தாவீதின் நகரத்தில் வெளி மதிலைத் திரும்பக் கட்டினான்.
    கீகோனுக்கு மேற்கேயுள்ள பள்ளத்தாக்கின் நீரூற்று தொடங்கி, மீன் வாசலின் நுழைவாசல்வரை
    ஓபேலின் குன்றைச் சுற்றியே அந்த மதிலைக் கட்டினான். அவன் அதை முன்னிருந்ததைவிட உயரமாகக்
    கட்டினான். அவன் யூதாவின் எல்லா அரணான பட்டணங்களிலும் இராணுவ தளபதிகளை நிறுத்தினான்.
  ceb-ULB: Pagkahuman niini, nagtukod si Manases ug paril palibot sa siyudad ni David,
    sa kasadpang bahin sa Gihon, sa walog, sa agianan sa Ganghaan sa mga Isda. Nagtukod
    siya ug paril nga habog kaayo palibot sa bungtod sa opel. Gipahimutangan niya
    ug mga maisugong mga komandante ang tanang lig-on nga mga siyudad sa Juda.
  pol-UBG: Potem zbudował zewnętrzny mur miasta Dawida, na zachód w kierunku Gichonu,
    w dolinie, aż do wejścia do Bramy Rybnej, otoczył nim Ofel i wzniósł go bardzo
    wysoko. Ustanowił też dowódców we wszystkich warownych miastach Judy.
  urd-GVU: اِس کے بعد اُس نے ’داؤد کے شہر‘ کی بیرونی فصیل نئے سرے سے بنوائی۔ یہ فصیل
    جیحون چشمے کے مغرب سے شروع ہوئی اور وادیٔ قدرون میں سے گزر کر مچھلی کے دروازے
    تک پہنچ گئی۔ اِس دیوار نے رب کے گھر کی پوری پہاڑی بنام عوفل کا احاطہ کر لیا اور
    بہت بلند تھی۔ اِس کے علاوہ بادشاہ نے یہوداہ کے تمام قلعہ بند شہروں پر فوجی افسر
    مقرر کئے۔
  deu-1912: Darnach baute er die äußere Mauer an der Stadt Davids abendswärts an Gihon
    im Tal und wo man zum Fischtor eingeht und umher an den Ophel und machte sie sehr
    hoch und legte Hauptleute in die festen Städte Juda's
  kan-2017: ಇದಾದ ಮೇಲೆ ಅವನು ಗೀಹೋನ್ ಬುಗ್ಗೆಯ ಪಡುವಣ ಕಡೆಯಿಂದ ಮೀನುಬಾಗಿಲಿನ ಮಾರ್ಗದವರೆಗಿರುವ
    ತಗ್ಗಿನಲ್ಲಿ ಓಫೆಲ್ ಗುಡ್ಡದ ಸುತ್ತಲೂ ದಾವೀದನಗರದ ಹೊರಗಿನ ಗೋಡೆಯನ್ನು ಇನ್ನೂ ಎತ್ತರವಾಗಿ ಕಟ್ಟಿಸಿ,
    ಯೆಹೂದ ದೇಶದ ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಲ್ಲಿ ಸೇನಾಧಿಪತಿಗಳನ್ನಿರಿಸಿದನು.
  yap-yap: Nga tomuren e ren’ey me tolangnag boch Manasseh fare thal i yoror ni wuru’
    e ba’ ni ngek ko fare Binaw rok David, ni tabab u bangi m’uth u lan e loway nib
    chugur ko fapi alublub nu Gihon ni bay nga lel’och ko fare Garog Nnig fithingan
    u bang ko fare binaw ni Ofel fithingan. Ma ra reb fapi binaw ni kan yororiy ni
    fan ko mehl u Judah me tay reb e tolang ko salthaw ngay ngi i gafaliy e re ulung
    i salthaw ni bay riy.
  hlt-MCSB: A hnukah tah David khopuei rhamvoel kah vongtung te khotlak kah Gihon
    soklong ah a sak tih nga vongka a pha. Ophel te a tuung tih muep a sang sak. Judah
    kah vong cak khopuei boeih ah tatthai mangpa rhoek a khueh.
  mdy-ETH: ዬካፓ ሚናኣሴ ዳውቴ ካታሞኮ ዓባ ኬስካ ባንፆና ዓኣ፥ ዙሎ ኬልቂ ዲርቆ ዲሮ ሌካ ዼጊዲ ዖዶሲ ዲርቄኔ፤ ዬይ ኬኤሎ
    ዲራ ዶኦጫዻ ቤዞ፥ ጊዮኔ ዋኣፃ ዓልቃሢኮ ዓባ ኬስካ ዛሎና ጌዒ ኬዶ ዛሎኮ ዴንዲ ሞላሢ ኬኤሎ ዲሮ ካሮ ሄላንዳኣና ማዓዛ ካታሞኮ
    ኮይላ ዓኣ ዖፔሌ ጌይንታ ቤዞዋ ጊዳ ቃሳኔ፤ ዬያጉዲ ሃሣ ሚናኣሴ ኬልቂ ዲርቄ ዪሁዳኮ ፔቴ ፔቴ ካታሞም ቢያ ፔቴ ፔቴ ዖሎ ዓሶ
    ዓይሣ ሱኡጌ ጌሤኔ።
  twi-ASANTE: Yei akyi, Manase sane sisii Dawid kuropɔn abɔntene afasuo; ɛfiri Gihon
    asutire atɔeɛ fam a ɛwɔ Kidron bɔnhwa mu, de kɔ Apataa Ɛpono ano, kɔsi Ofel bepɔ
    so a wɔsi maa ɛkɔɔ soro yie no. Na ɔduaa nʼasraafoɔ mpanimfoɔ no wɔ Yuda nkuropɔn
    a wɔabɔ ho ban no nyinaa mu.
  eng-WEBU: Now after this, he built an outer wall to David’s city on the west side
    of Gihon, in the valley, even to the entrance at the fish gate. He encircled Ophel
    with it, and raised it up to a very great height; and he put valiant captains
    in all the fortified cities of Judah.
  wal-wal: Hegaappe guyyiyan, Minaasee Giyoona Pulttuwaa matan de7iya sohuwaappe doommidi,
    Ofeela giyo sohuwaara kanttidi biidi, Moliyaa Penggiyaa giyo penggiyaa gakkanaashin,
    kaseegaappe kare baggaara hara dirssaa gimbbiyaa gimbbiis. He gimbbee Daawita
    Katamaappe arshsho baggaara de7iya zanggaaran de7ees. Yihudaa katamatu ubban ola
    gadaawata wottiis.
  spa-PDDPT: Después de esto, construyó el muro exterior de la Ciudad de David, en
    el valle al occidente de Gihón, y hasta la entrada de la puerta de los Peces,
    alrededor de Ofel. Elevó el muro a gran altura y colocó jefes del ejército en
    todas las ciudades fortificadas de Judá.
  gun-gun: Ha'e va'e rire ma tetã Davi rekoague hovai katy rupi ojapo ikorarã, Giom
    regua kuaray oua katy, yvyugua rupi ha'e Okẽ Pira 'epy va'e rupi jaikea py. Ofel
    rupi ojapo ikora yvate ete va'erã. Ha'e gui Judá re tetã ikorapa va'e ha'e javi
    rupi omoĩ harõarã kuery huvixa reve.
  ilo-ULB: Kalpasan daytoy, nangipasdek ni Manases iti akinruar a pader iti siudad
    ni David, iti laud a paset ti Gihon, idiay tanap, agingga iti Ruangan ti Ikan.
    Pinalikmutanna ti turod ti Opel iti bakud ket pinatayagna ti bakud iti kasta unay.
    Nangikabil isuna kadagiti natutured a papangulo kadagiti amin a nasarikedkedan
    a siudad ti Juda.
  kpg-kpg: I muli di mee deenei, Manasseh gaa bae gi duuduu gi nua di abaaba laa tua
    i baahi dua di Waahale o David, daamada mai i di gowaa baba hoohoo gi di Monowai
    Uwa aga go Gihon i di baahi ngeia ga hanadu gi di Bontai Iga mo di gowaa i lodo
    di waahale dela e hagaingoo bolo Ophel. Mee gu haganoho labelaa ana dagi dauwa
    ala e dagi nia buini dauwa i lodo nia waahale abaaba huogodoo o Judah.
  uig-ARA: بۇ ئىشلاردىن كېيىن ماناسسەھ «داۋۇت شەھىرى»نىڭ سىرتىغا، جىلغا ئوتتۇرىسىدىكى
    گىھوننىڭ كۈنپېتىش تەرىپىدىن تاكى بېلىق دەرۋازىسى ئاغزىغىچە، ئوفەلنى چۆرىدەپ سېپىل
    ياساتتى ۋە ئۇنى ناھايىتى ئېگىز قىلدى؛ يەھۇدانىڭ ھەرقايسى قورغانلىق شەھەرلىرىدە
    قوشۇن سەردارلىرىنى تەيىنلىدى.
  sus-sus: Na dangi xanbi, Manasi naxa tɛtɛ ti Dawuda xa taa fari ma, kelife Gixon
    sogegorode mabiri gulunba kui, a sa dɔxɔ taa naadɛ ra naxan xili «Yɛxɛ naadɛ.»
    A naxa Ofeli geya mabilin. A naxa nde sa tɛtɛ xa maite xun ma. A man naxa sɔɔri
    xunyie lu Yudaya taa makantaxie kui.
  pon-2006: Mwurin met, Manase ahpw ketin kailehda kelen masliki me mi ni palimesehn
    Kahnimw en Depit, sang wasa kis ni wahwo limwahn Pwarer en Kihon ni paliepeng
    kolahng Ewen Kelen Mwahmw oh wasa kis nan kahnimw me adaneki Opel. E pil ketikihdiong
    kaunen karis men me kaunda ehu pwihn en sounpei nan ehuehu kahnimw kehl kehlail
    kan en Suda.
  jae-jae: Ŋasawa teŋ acgom, go kêkwê tuŋbôm teŋ sa kêkô Dawidnê malacsêga ŋamagê
    gêdêŋ ŋamakeŋ oc kêsêpŋa kepeŋ Gihonŋa, kêdaguc gaboaŋgeŋ e jagêdiŋ kêsô “Katam
    Iŋa”, tec kêgi Opel ma sêboa kêpi e ŋêŋgeŋ gêja. Go kêkêŋ siŋwaganêŋ laumata jasêŋgôŋ
    têtôm malac ŋatuŋbôm gamêŋ Judaiaŋa samobgeŋ.
  ksd-ksd: Namur ta go i ga pait tika na liplip na vat ta ra papar a liplip maro namur,
    ta ra pia na pal. kai David, ta ra papar a taoai tai Gikon ta ra male, ma i ga
    tuk uro ta ra mataniolo na en; ma i ga pait ra liplip kikil Opel, ma i ga pait
    pakan mule urama pi na manga tuluai; ma i ga vatur ra umana luluai na vinarubu
    ta ra umana pia na pal Iuda par nina di ga liplip bat diat.
  tur-YTC: Bundan sonra, David'in kentine, Gihon'un batı tarafında, vadide, Balık
    Kapısı'nın girişine kadar dış duvar yaptı. Bununla Ofel'i kuşattı ve onu çok büyük
    bir yüksekliğe çıkardı; ve Yahuda'nın bütün surlu kentlerine yiğit komutanlar
    koydu.
  grc-BRENT: Καὶ μετὰ ταῦτα ᾠκοδόμησε τεῖχος ἔξω τῆς πόλεως Δαυὶδ ἀπὸ Λιβὸς κατὰ Νότον
    ἐν τῷ χειμάῤῥῳ, καὶ κατὰ τὴν εἴσοδον τὴν διὰ τῆς πύλης τῆς ἰχθυϊκῆς ἐκπορευομένων
    τὴν πύλην τὴν κυκλόθεν, καὶ εἰς Ὄπελ, καὶ ὕψωσε σφόδρα, καὶ κατέστησεν ἄρχοντας
    τῆς δυνάμεως ἐν πάσαις ταῖς πόλεσι ταῖς τειχήρεσιν ἐν Ἰούδα.
  ind-AYT: Sesudah itu, dia mendirikan tembok di luar kota Daud, di sebelah barat
    Gihon, di lembah, sampai jalan masuk Pintu Gerbang Ikan. Tembok itu mengelilingi
    Ofel, dan dia membuat tembok itu sangat tinggi. Dia juga menempatkan panglima-panglima
    pasukan di setiap kota berbenteng di Yehuda.
  nya-nya: Zitapita izi iye anamanga khoma la kunja kwa Mzinda wa Davide kumadzulo
    kwa kasupe wa Gihoni ku chigwa mpaka polowera ku Chipata cha Nsomba kuzungulira
    phiri la Ofeli. Iyeyo anakweza kwambiri khomalo. Anayikanso atsogoleri a nkhondo
    ku mizinda yonse yotetezedwa ya Yuda.
  hrv-hrv: Poslije toga sagradio je vanjski zid Davidovu gradu zapadno od Gihona,
    od doline pa do Ribljih vrata, i opasao zidom Ofel, izvevši ga vrlo visoko. Postavio
    je bojne vojvode u svim tvrdim gradovima u Judi.
  mps-mps: Tama te nosali badu, Manase agai augwaligo Devitgo Taun wabo tede obo gesi
    me ma yali. Te obo te ugwanu mu dao. Te obo te giliga dega sabo badu odogo malu
    bulu badu gagalama, pelama, u badu not badu augwaligo Sųgųgo Sunumi wabo, te
    sunumiba usu nigi pali. Augwaligo taun Ofel wabo te taun bagua selama yali. Tama
    me Manasego te bomai obo elalubo taun dabe tigidali tonalua pomainogo agai ami
    ofisa bidi dabe sa muyu ela pali, te Juda distrikde.
  tpi-tpi: Bihain long dispela, Manase i wokim nupela banis long dispela hap bilong
    Jerusalem ol i kolim Taun Bilong Devit. Dispela banis i antap moa. Banis i stat
    long ples daun long hap san i go daun bilong wara Gihon na i go long hap not inap
    long dua ol i kolim Dua Bilong Pis. Banis i raunim dispela hap bilong taun ol
    i kolim Ofel. Na tu, Manase i makim ol ofisa bilong ami long bosim ol taun i gat
    strongpela banis long olgeta hap bilong distrik Juda.
  dan-1931: Senere byggede han en ydre Mur ved Davidsbyen vesten for Gihon i Dalen
    og hen imod Fiskeporten, så at den omsluttede Ofel; og han byggede den meget høj.
    I alle de befæstede Byer i Juda ansatte han Hærførere.
  vie-OVCB: Sau đó, Ma-na-se xây tường lũy rất cao quanh Thành Đa-vít, phía tây Ghi-hôn
    trong Thung lũng Kít-rôn cho đến tận Cổng Cá, bọc quanh Ô-phên. Vua bổ nhiệm các
    tướng chỉ huy quân đội để phòng thủ các thành kiên cố trong nước Giu-đa.
  guj-2017: આ પછી, મનાશ્શાએ દાઉદનગરની બહારની દીવાલ ફરીથી બાંધી, ગિહોનની પશ્ચિમ બાજુએ,
    ખીણમાં મચ્છી દરવાજા સુધી તે દીવાલ બાંધી. આ દીવાલ ઓફેલની આસપાસ વધારીને તેને ઘણી
    ઊંચી કરી. તેને યહૂદિયાના સર્વ કિલ્લાવાળા નગરોમાં નીડર સરદારોની નિમણૂક કરી.
  pon-2006A: Mwurin met, Manase ahpw ketin kailehda kelen masliki me mi ni palimesehn
    Kahnimw en Depit, sang wasa kis ni wahwo limwahn Pwarer en Kihon ni paliepeng
    kolahng Ewen Kelen Mwahmw oh wasa kis nan kahnimw me adaneki Opel. E pil ketikihdiong
    kaunen karis men me kaunda ehu pwihn en sounpei nan ehuehu kahnimw kehl kehlail
    kan en Suda.
  por-BRBSL: Agora, depois disso, ele construiu uma muralha externa para a cidade
    de David no lado oeste de Gihon, no vale, até a entrada do portão do peixe. Ele
    cercou Ophel com ela, e a elevou a uma altura muito grande; e colocou capitães
    valentes em todas as cidades fortificadas de Judá.
  cth-cth: Hahoi teh Devit khopui alawilae Gihon kanîloumlae ayawn koe tanga longkha
    kâennae totouh rapan a sak. Ophel rapan teh rasang poung lah a sak. Judah kho
    rapan katawnnaw koe tarankahawi e kahrawikungnaw a hruek.
  twi-twi: Eyi akyi no, Manase san sisii Dawid kuropɔn abɔnten afasu; efi Gihon asuti
    atɔe fam a ɛwɔ Kidron bon mu, de kɔ Apataa Pon ano, kosi Ofel bepɔw so a wosi
    ma ɛkɔɔ soro yiye no. Na oduaa nʼasraafo mpanyimfo no wɔ Yuda nkuropɔn a wɔabɔ
    ho ban no nyinaa mu.
  hlt-hlt: A hnukah tah David khopuei rhamvoel kah vongtung te khotlak kah Gihon soklong
    ah a sak tih nga vongka a pha. Ophel te a tuung tih muep a sang sak. Judah kah
    vong cak khopuei boeih ah tatthai mangpa rhoek a khueh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo mɑɑ́ kuduotí Dɑfiti ɛì miɛkɛ diyiè tɑɑ̀ kɛ̀, Kiyɔ̃ɔ̃
    kó kubiriku bíɛ́kɛ̀, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ bɛ̀ tú dɛ̀ siyĩĩ kó dibòrì, kɛ́mɑɑ́ kɛ́fii
    nhOfɛdi tɑ̃rì kɛ̀ dɛ̀ɛ okɛ̀ mɛdiɛ̀, kòo kɑnnɛ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ Sudɑɑ tenkɛ̀
    kó yɛhɛkɛ̀ iduotí fitɛ́ yɛ̀ miɛkɛ.
  msy-2020: Bizir kabar gɨn, Manase Jerusalem avɨnizir dɨvazimɨn azenan itir dɨvazir
    igiamɨn ingari. Me kamaghɨn danganir kam dɨbori, Devitɨn Nguibar Ekiam. Dɨvazir
    kamɨn tuirivim bar pɨn iti. Dɨvazim aruem uaghiri naghɨn, danganir zarir Gihonɨn
    Dɨpar Emɨmɨrimɨn ikegha ghua notɨn amadaghan tiar akar me kamaghɨn dɨborimɨn tu,
    Osiriba Amadir Tiar Akam. Dɨvazim uaghan Ofelɨn mɨghsɨam avɨni. Egha Manase uaghan,
    Judan Distrighɨn itir nguibar ekiar dɨvazir bar gavgaviba avɨnizibar ganasa, mɨdorozir
    gumazibar gumazir dapaniba amɨsefe.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Mɑnɑsee ŋmɑwɑ koluŋɑ kʋkʋlɑɣɑ kɛ Tɑfiiti tɛ nɑ ɩcɑtɛ
    wɑɑlɩ tɔɔ. Nɑ kɑ́ tǝŋnɑ Kihɔŋ lʋm sɛɛlʋ ilim tǝtʋlɛ tɔɔ, nɑ kɑ́ mɑlɩ Setǝlɔŋ tɛtɛkǝlɛ
    nɑ Ofɛlɩ, hɑlǝnɑ tiinɑ nɔnɔɣɔ. Ḿpʋ́ɣʋ́ ɩ sɩɩ yoolɑɑ sɔsɑɑ kɛ Yutɑ koloosi ɑcɑlɛɛ
    tɑɑ.
  azb-azb: Bundan sonra o, vadidə olan Gixonun qərb tərəfindən Balıqlar darvazasının
    girəcək yerinə qədər Davudun şəhərinə bayır tərəfdən bir divar tikdi, onunla Ofeli
    əhatəyə aldı və onu çox yüksəltdi. Yəhudanın bütün qalalı şəhərlərinə qoşun başçıları
    qoydu.
  eng-DBY: And after this he built the outer wall of the city of David, on the west,
    toward Gihon, in the valley, even to the entrance of the fish-gate, and carried
    it round Ophel, and raised it up a very great height; and he put captains of war
    in all the fortified cities of Judah.
  hin-2017: इसके बाद उसने दाऊदपुर से बाहर गीहोन के पश्चिम की ओर नाले में मछली फाटक
    तक एक शहरपनाह बनवाई, फिर ओपेल को घेरकर बहुत ऊँचा कर दिया; और यहूदा के सब गढ़वाले
    नगरों में सेनापति ठहरा दिए।
  eng-YLT: And after this he hath built an outer wall to the city of David, on the
    west of Gihon, in the valley, and at the entering in at the fish-gate, and it
    hath gone round to the tower, and he maketh it exceeding high, and he putteth
    heads of the force in all the cities of the bulwarks in Judah.
  eng-WYC-2017: After these things he builded the wall without or outside the city
    of David, at the west side of Gihon, in the valley, from the entering of the gate
    of fishes, by compass unto Ophel; and he raised it up greatly; and he ordained
    princes of the host in all the strong cities of Judah.
  eng-WMBB: Now after this, he built an outer wall to David’s city on the west side
    of Gihon, in the valley, even to the entrance at the fish gate. He encircled Ophel
    with it, and raised it up to a very great height; and he put valiant captains
    in all the fortified cities of Judah.
  urd-GVH: इसके बाद उसने ‘दाऊद के शहर’ की बैरूनी फ़सील नए सिरे से बनवाई। यह फ़सील
    जैहून चश्मे के मग़रिब से शुरू हुई और वादीए-क़िदरोन में से गुज़रकर मछली के दरवाज़े
    तक पहुँच गई। इस दीवार ने रब के घर की पूरी पहाड़ी बनाम ओफ़ल का इहाता कर लिया और
    बहुत बुलंद थी। इसके अलावा बादशाह ने यहूदाह के तमाम क़िलाबंद शहरों पर फ़ौजी अफ़सर
    मुक़र्रर किए।
  rug-rug: Mudina asa si tuvaka va ululu sage ia e Manase sa goba vina rua pa sadana
    sa vasileana, pa kali gasa rimata koasa vasileana te Devita, podalae pa mihona
    sa lolomo tata koasa tototolo pa Qihoni kamo la koasa Sasada Igana, meke pa sadana
    sa vasina pa vasileana sapu ta pozae Opeli. Veko ni hopeke koimata pa vinaripera
    sa, meke dia puku tie varipera, koari na hopeke vasileana pa Ziuda sapu ta bara
    patu vari likohaedi.
  gaz-gaz: Ergasii dallaa Magaalaa Daawit isa alaa, karaa lixa burqaa Giihoon kan
    sulula keessaa gaara Oofeelitti naannessee hamma Karra Qurxummiitti ni haaromse;
    dallaa kanas akka malee ol dheeresse. Magaalaawwan Yihuudaa kanneen dallaa jabaa
    qaban hunda keessas ajajjoota waraanaa ni qubachiise.
  fra-LSG: Après cela, il bâtit en dehors de la ville de David, à l’occident, vers
    Guihon dans la vallée, un mur qui se prolongeait jusqu’à la porte des poissons
    et dont il entoura la colline, et il l’éleva à une grande hauteur; il mit aussi
    des chefs militaires dans toutes les villes fortes de Juda.
  yal-yal: Na danguxina, Manga Manase mɔn yi Dawudaa Taan nabilin yinna yirena nde
    ti, a yi a mate ayi, keli Gihon tigin ma lanbanni, siga sogegododen binni han
    taan so dɛɛn naxan xili Yɛxɛ Dɛna, a yi Ofɛli geyaan nabilin. A mɔn yi sofa kuntigine
    dɔxɔ Yuda taa makantanxine birin yi.
  haw-1868: A mahope iho, uhau iho la ia i ka pa mawaho o ke kulanakauhale o Davida,
    ma ke komohana o Gihona, ma ke awawa kahi e komo ai iloko o ka puka-ia a puni
    o Opela, a hookiekie loa ia mea; hoonoho oia i na lunakoa iloko o na kulanakauhale
    o Iuda a pau i paa i ka pa.
  arb-NAV: وَمَا لَبِثَ أَنْ أَعَادَ بِنَاءَ سُورٍ خَارِجَ مَدِينَةِ دَاوُدَ، غَرْبِيَّ
    نَهْرِ جِيحُونَ فِي الْوَادِي، حَتَّى مَدْخَلِ بَابِ السَّمَكِ، وَأَحَاطَ قَلْعَةَ
    الأَكَمَةِ بِسُورٍ مُرْتَفِعٍ جِدّاً، وَأَقَامَ قَادَةَ جُيُوشِهِ فِي جَمِيعِ
    مُدُنِ يَهُوذَا الْحَصِينَةِ.
  ewe-ewe: Esi wògbugbɔ David ƒe Du la ƒe gli egodotɔ ɖo vɔ la, eɖo gli la ɖe Gihon
    tɔʋu si le balime la ƒe ɣedzeƒe yi ɖase keke Tɔmelãgbo la nu, eɖoe ƒo xlã Ofel
    togbɛ la eye wòna teƒe sia ƒe gliwo kɔ wu teƒe mamlɛawo tɔwo. Eɖo aʋafiawo Yuda
    du siwo katã wòglã la nu.
  eng-LEE: And after this he built a wall without the city of David, on the west side
    of Gichon, in the valley, even to the entrance of the fish-gate, and about the
    hill-fort, and raised it up to a very great height; and he placed captains of
    the army in all the fortified cities of Judah.
  asm-FB: তাৰ পাছত গীহোনৰ পশ্চিমে উপত্যকাত মৎস্য দুৱাৰৰ সোমোৱা ঠাইলৈকে দায়ুদৰ নগৰৰ
    এক বাহিৰ গড় সাজিলে৷ আৰু ওফেলৰ চাৰিওফালৰ গড় মেৰামত কৰি তাক অতি ওখ কৰিলে৷ গড়েৰে
    আবৃত যিহূদাৰ নগৰবোৰত সেনাপতি সকলক ৰাখিলে।
  sus-A: نَ دَنفِ شَنبِ، مَنَسِ نَشَ تّتّ تِ دَوُدَ شَ تَا قَرِ مَ، كٍلِقٍ فِشٌن سٌفٍفٌرٌدٍ
    مَبِرِ فُلُنبَ كُي، عَ سَ دْشْ تَا نَادّ رَ نَشَن شِلِ «يّشّ نَادّ.» عَ نَشَ عٌقٍلِ
    فٍيَ مَبِلِن. عَ نَشَ ندٍ سَ تّتّ شَ مَءِتٍ شُن مَ. عَ مَن نَشَ سْورِ شُنيِيٍ
    لُ يُدَيَ تَا مَكَنتَشِيٍ كُي.
  fra-SBL: Après cela, il bâtit une muraille extérieure à la ville de David, à l'ouest
    du Gihon, dans la vallée, jusqu'à l'entrée de la porte des poissons. Il en entoura
    Ophel et l'éleva à une très grande hauteur, et il plaça de vaillants chefs dans
    toutes les villes fortes de Juda.
  hbo-hbo: וְאַחֲרֵי־כֵ֡ן בָּנָ֣ה חֹומָ֣ה חִֽיצֹונָ֣ה ׀ לְעִיר־דָּוִ֡יד מַעְרָבָה֩
    לְגִיחֹ֨ון בַּנַּ֜חַל וְלָבֹ֨וא בְשַׁ֤עַר הַדָּגִים֙ וְסָבַ֣ב לָעֹ֔פֶל וַיַּגְבִּיהֶ֖הָ
    מְאֹ֑ד וַיָּ֧שֶׂם שָֽׂרֵי־חַ֛יִל בְּכָל־הֶעָרִ֥ים הַבְּצֻרֹ֖ות בִּיהוּדָֽה׃
  kik-kik: Thuutha-inĩ-rĩ, agĩaka rĩngĩ rũthingo rwa nja rwa Itũũra Inene rĩa Daudi
    mwena wa ithũĩro wa gĩthima kĩa Gihoni kũu gĩtuamba-inĩ, o nginya itoonyero-inĩ
    rĩa Kĩhingo gĩa Thamaki, na gũthiũrũrũkĩria karĩma ka Ofeli; o na ningĩ akĩrũraihia
    na igũrũ. Nĩaigire anene a thigari matũũra-inĩ mothe ma Juda marĩa maarĩ mairigĩre
    na thingo cia hinya.
  fra-NCL: Après cela, il bâtit un mur extérieur à la cité de David, à l’occident,
    vers Gihon dans la vallée, jusqu’à l’entrée de la porte des poissons, de manière
    à entourer Ophel, et il l’éleva à une grande hauteur. Il mit aussi des chefs militaires
    dans toutes les villes fortes, en Juda.
  cek-AK: To pacoengah David vangpui tasa bang, Gihon vangpui niduem bang ih tanga
    khongkha khoek to, Ophel misa abuephaih ahmuen taeng khoek to, kasang parai sipae
    to a sak; Judah prae thung ih kacak vangpuinawk ohhaih ahmuen kruekah, misatuh
    kaminawk to a suek.
  cuk-cuk: Geb a-sorbali, Manasés, David-neggwebur-magabali galu-matusulid sobsabalid.
    A-galu Gihón-dian-dad-argwanedsik, neba-naidgi onoalid, geb Ua-Yawagak doglegedse
    warmakmaid, degine, a-galu Ofel-yar-ebirsibalid. We-galu matusuli sobsad. A-ukinbali,
    Manasés, bela Judá-neggweburmar-gandik-bukwamaladgi sorda-urwemalad-dummagan urbisbalid.
  uig-CYR: Бу ишлардин кейин Манассәһ «Давут шәһири»ниң сиртиға, җилға оттурисидики
    Гиһонниң күнпетиш тәрипидин таки Белиқ дәрвазиси ағзиғичә, Офәлни чөридәп сепил
    ясатти вә уни наһайити егиз қилди; Йәһуданиң һәр қайси қорғанлиқ шәһәрлиридә қошун
    сәрдарлирини тайинлиди.
  tel-2017: దీని తరువాత అతడు దావీదు పట్టణం బయట గిహోనుకు పడమరగా, లోయలో చేప గుమ్మం వరకూ
    ఓపెలు చుట్టూ చాలా ఎత్తయిన గోడ కట్టించాడు. యూదా దేశంలోని బలమైన పట్టణాలన్నిటిలో
    సేనాధిపతులను ఉంచాడు.
  hat-BSA: Alò, apre sa li te bati miray deyò lavil David la sou kote lwès a Guihon,
    nan vale a, menm pou rive nan antre Pòtay Pwason an. Li te antoure Ophel la avèk
    li, e te fè li byen wo, epi li te mete chèf lame yo nan tout vil fòtifye Juda
    yo.
  kos-kos: Tukun ma inge Manasseh el sifilpa laesla fulatan pot se lik ma oan kutulap
    in Siti sel David, mutawauk ke sie acn ke infahlfal se apkuran nu ke Unon in Kof
    Gihon, ac fahla nu epang nu ke Mutunpot Ik, ke ipin acn se ke siti uh ma pangpang
    Ophel. In kais sie siti in acn Judah ma oasr pot ku we, el supwala un mwet mweun
    in muta we wi captain lalos.
  hbo-WLC: וְאַחֲרֵי־כֵ֡ן בָּנָ֣ה חוֹמָ֣ה חִֽיצוֹנָ֣ה ׀ לְעִיר־דָּוִ֡יד מַעְרָבָה֩
    לְגִיח֨וֹן בַּנַּ֜חַל וְלָב֨וֹא בְשַׁ֤עַר הַדָּגִים֙ וְסָבַ֣ב לָעֹ֔פֶל וַיַּגְבִּיהֶ֖הָ
    מְאֹ֑ד וַיָּ֧שֶׂם שָֽׂרֵי־חַ֛יִל בְּכָל־הֶעָרִ֥ים הַבְּצֻר֖וֹת בִּיהוּדָֽה׃
  ibo-ibo: Ọ bụ nʼoge a ka o wughachiri mgbidi nke abụọ gburugburu obodo Devid, na
    mgbidi dị nʼọdịda anyanwụ iyi Gaihọn na ndagwurugwu Kidrọn. Site nʼebe ahụ, o
    wuru ya ruo nʼọnụ ụzọ ama Azụ, na gburugburu ugwu Ofel ebe o wuliri ya elu. O
    dokwara ndịisi agha ya nʼobodo niile e wusiri ike dị na Juda.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଗୀହୋନର ପଶ୍ଚିମ ପାର୍ଶ୍ଵରେ ଉପତ୍ୟକା ମଧ୍ୟରେ ମତ୍ସ୍ୟ ଦ୍ୱାରର ପ୍ରବେଶ
    ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ଦାଉଦ-ନଗରର ବାହାର-ପ୍ରାଚୀର ନିର୍ମାଣ କଲେ; ଆଉ, ସେ ଓଫଲର ଚତୁର୍ଦ୍ଦିଗ ବେଷ୍ଟନ
    କରି ପ୍ରାଚୀର ଅତି ଉଚ୍ଚ କଲେ ଓ ଯିହୁଦାର ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରସମୂହରେ ବିକ୍ରମୀ ସେନାପତିମାନଙ୍କୁ
    ନିଯୁକ୍ତ କଲେ।
  chk-chk: Ekoch fansoun mürin, Manasa a senisefälietä ewe tit me lükün ewe telinimwen
    Tafit lotoun ewe puächen koluk lon Kihon lon ewe lemol tori ewe lenien tolong
    ngeni ewe Asamalapen Ik, a sopwela ewe tit pwelin ewe leni itan Ofel o senätä
    pwe a fokun tekiatä. A pwal anomu sounemenemen ekewe mwichen sounfiu lon ekewe
    telinimwen Juta meinisin mi pöchökül tittir.
  rop-rop: Bambai na King Manesa bin bildimapbek detlot wol deya sanraisaid langa
    Jerusalem en imbin meigim im mowa haibala. Imbin go brom Gihon Beli raidap langa
    Fish Geit en raidaran langa det pleis blanga det taun gulum Hil Blanga Ofel. King
    Manesa bin pudum boswan amimen langa ola strongwan taun langa Juda.
  ukr-1871: І після того построїв він знадвірний мур міста Давидового, на західньому
    боцї Геона, долиною аж до приходу в рибні ворота; й протяг його кругом Офела,
    і підвів його високо. І настановив воєводів по всїх утверджених містах в Юдеї.
  deu-1951: Darnach baute er eine äußere Mauer an der Stadt Davids, westlich vom Bach
    Gihon und bis zum Eingang durch das Fischtor und rings um den Ophel, machte sie
    sehr hoch und legte Hauptleute in alle festen Städte Judas.
  eng-JPS: Now after this he built an outer wall to the city of David, on the west
    side of Gihon, in the valley, even to the entrance at the fish gate; and he compassed
    about Ophel, and raised it up a very great height; and he put captains of the
    army in all the fortified cities of Judah.
  srp-1865: A poslije toga ozida zid iza grada Davidova sa zapada Gionu, od samoga
    potoka pa do ribljih vrata i oko Ofila, i izvede ga vrlo visoko; i postavi vojvode
    po svijem tvrdijem gradovima Judinijem.
  lug-lug: Oluvannyuma lw’ebyo n’addaabiriza bbugwe ow’ebweru ow’ekibuga kya Dawudi,
    ku luuyi olw’ebugwanjuba olwa Gikoni, mu kiwonvu, okutuuka awayingirirwa mu Mulyango
    ogw’Ebyennyanja, n’okwetooloola olusozi lwa Oferi, n’okumuzimba n’amuzimba ng’asingako
    bbugwe eyaliwo obuwanvu. N’ateeka n’abaduumizi b’eggye mu bibuga byonna ebiriko
    bbugwe mu Yuda.
  heb-heb: ואחרי כן בנה חומה חיצונה לעיר דויד מערבה לגיחון בנחל ולבוא בשער הדגים וסבב
    לעפל ויגביהה מאד וישם שרי חיל בכל הערים הבצרות ביהודה׃
  ben-IRV: পরে তিনি দায়ূদ শহরের বাইরের দেয়ালটা উপত্যকার মধ্যেকার গীহোন ফোয়ারা থেকে
    ওফল পাহাড় ঘিরে পশ্চিম দিকে মাছ দরজায় ঢুকবার পথ পর্যন্ত আরও উঁচু করে তৈরী করে
    শক্তিশালী করলেন। যিহূদার দেয়াল ঘেরা সমস্ত শহরগুলোতে তিনি সেনাপতিদের নিযুক্ত করলেন।
  pan-pan: ਇਸ ਦੇ ਮਗਰੋਂ ਉਹ ਨੇ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਲਈ ਗੀਹੋਨ ਦੇ ਪੱਛਮ ਵੱਲ ਵਾਦੀ ਵਿੱਚ ਮੱਛੀ ਫਾਟਕ
    ਦੇ ਲਾਂਘੇ ਤੱਕ ਬਾਹਰ ਵੱਲ ਇੱਕ ਕੰਧ ਬਣਾਈ ਅਤੇ ਓਫ਼ਲ ਨੂੰ ਘੇਰ ਕੇ ਬਹੁਤ ਉੱਚਾ ਕਰ ਦਿੱਤਾ ਅਤੇ
    ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਫ਼ੌਜੀ ਸਰਦਾਰ ਨਿਯੁਕਤ ਕੀਤੇ
  mya-JVB: ထိုနောက် ၊ ဒါဝိဒ် မြို့ ပြင် ၊ ဂိဟုန် မြို့ အနောက် ဘက်၊ ချိုင့် ထဲမှာ ငါး
    တံခါးဝ တိုင်အောင် ၎င်း ၊ ဩဖေလ ရဲတိုက်ပတ်လည် ၌ ၎င်း ၊ အလွန် မြင့် သော မြို့ရိုး
    ကို တည် ၏။ ယုဒ ပြည်တွင် ခိုင်ခံ့ သောမြို့ ရှိသမျှ တို့၌ တပ်မှူး တို့ကို ခန့်ထား
    ၏။
  hmo-hmo: Unai murinai Manase ese Davida ena Hanua ena magu, murimuri kahana gauna,
    ia haginia lou, Gihona ena Ranu Lohilohi Gabuna ena dina diho kahanai, koura lalonai,
    ela bona Gwarume ena Iduara. Bona Ierusalema ena kahana ladana Opele ia hagegea
    magu danu ia hagoadaia. Unai magu edia ataiai lata ia habadaia momokani. Manase
    ese danu tuari biagudia, be Iuda hanua mai edia magu ta ta ibounai dekenai ia
    atodia, tuari taudia ese unai hanuadia do idia gimaia totona.
  urd-urd: इसके बाद उसने दाऊद के शहर के लिए जैहून के मग़रिब की तरफ़ वादी में मछली
    फाटक के मदखल तक एक बाहर की दीवार उठाई, और 'ओफ़ल को घेरा और उसे बहुत ऊँचा किया;
    और यहूदाह के सब फ़सीलदार शहरों में बहादुर जंगी सरदार रखे।
  rus-SYN: И после того построил внешнюю стену города Давидова, на западной стороне
    Геона, по лощине и до входа в Рыбные ворота, и провел ее вокруг Офела и высоко
    поднял ее. И поставил военачальников по всем укрепленным городам в Иудее,
  bqc-SIM: Bee gbɛa à Davidi wɛ̃́lɛ bĩ́i pↄ́ wa bò bĩ́izi kɛ̀kɛ za Giↄ̃ nibↄna
    pↄ́ kú guzulɛu bɛ'aɛ oi e à gɛ̀ pɛ̀ò Kpↄ̀ Bↄlɛwa. À bĩ́ipi bò lìa Ofɛli
    sĩ̀sĩi, mɛ́ a lɛsĩ dɛ a káaua. Ɔ̃ à zĩgↄ̃ dↄaanaↄ dìlɛdilɛ Yuda bùsu wɛ̃́lɛ
    bĩ́ideↄ guu píi.
  tcz-CHONGTHU: Hiche jouhin Manasseh chun David khopi solang panga chun polang pal
    chu asesangin, nga kelkot sahleng Gihon twiphul kom phaicham ma kon in Ophel kiti
    khopi kom geijin pal chu asesangin ahi. Kul kiget khum Judah khopi ho khatcheh
    a chun sepai aloi loijin lamkai khatnoija akoiyin ahi
  mar-mar: या घटनेनंतर मनश्शेने दावीद नगराभोवती आणखी एक कोट बांधला. हा कोट गीहोनच्या
    पश्चिमेकडील खोऱ्यात मासळी दरवाजाजवळ ओफेल टेकडी सभोवती असून खूप उंच होता. यहूदामधील
    सर्व तटबंदीच्या नगरांमध्ये त्याने अधिकारी नेमले.
  qub-qub: Chaypitaraj Manasesga allchachiran Davidpa Siudänin cantuncunata. Pergachiran
    Gihón Ragrapita inti yaganan caj-läpa Ofelpa päsachir Pescädu Puncucama. Fiyupa
    altuta pergachiran. Judächo caycaj curalasha siudäcunamanga llapanman churaran
    mandaj suldärucunata.
  bqp-bqp: Yenibɑn biru, u gɑnɑ bɑnɑ Yerusɑlɛmun tɔɔwɔ Gihonin sɔ̃ɔ duu yeru giɑ wɔwɑɔ.
    Gɑnɑ ye, yɑ dɑwɑ sere kɔnnɔwɔ ge bɑ mɔ̀ Swɛ̃ɛ. Mɑ yɑ kɑ Yerusɑlɛmun wɔɔ berɑ ye
    bɑ mɔ̀ Ofɛli sikerenɑ. U derɑ gɑnɑ ye, yɑ guniɑ too. Mɑ u tɑbu sinɑmbu doke Yudɑn
    wuu si su gbɑ̃rɑnu mɔ kpuro sɔɔ.
  hat-hat: Apre sa Manase bati yon miray byen wo sou deyò lavil David la, sou bò solèy
    kouche, bò sous Giyon an. Miray la pran depi nan ravin lan, li pase bò Pòtay Pwason
    yo, li fè wonn Ofèl la. Manase mete yon kòmandan nan tout lavil peyi Jida yo ki
    gen gwo ranpa.
  eng-BSB: After this, Manasseh rebuilt the outer wall of the City of David from west
    of Gihon in the valley to the entrance of the Fish Gate, and he brought it around
    the hill of Ophel and heightened it considerably. He also stationed military commanders
    in all the fortified cities of Judah.
  eng-WEBPB: Now after this, he built an outer wall to David’s city on the west side
    of Gihon, in the valley, even to the entrance at the fish gate. He encircled Ophel
    with it, and raised it up to a very great height; and he put valiant captains
    in all the fortified cities of Judah.
  kbq-kbq: Hagi anama huteno'a Manase'a Jerusalemi kumamofona zage hanati kaziga,
    Gihoni agupoma me'nea kaziga have keginamofona amefi'a, mago zaza have kegina
    huno nozame kuma kafane nehazare uhanatiteno, Oferie nehaza agonarega ana kegina
    huno mareri'ne. Hagi sondia vahete kva vahetmina tusinasi vihuma me'nea rankumatmima
    Juda mopafima me'nea rankumatmimpi zamantetere hu'ne.
  nhe-BL: Teipa Manasés quicualtlali nopa tepamitl tlen más calteno ipan Ialtepe David.
    Quicualtlali nopa tepamitl tlen campa sosolijtoya campa calaqui tonati tlen tlamayamitl
    Gihón nechca nopa atemitl Cedrón huan hasta nopa puerta ipan nopa tepamitl tlen
    itoca Michi Puerta. Nojquiya quisencajqui campa nopa tepamitl quiyahualohua nopa
    tlachiquili Ofel huan nopona quichijqui nopa tepamitl tlahuel huejcapantic. Huan
    quintlali itlayacanca soldados ipan nochi altepetini ipan Judá tlen moyahualojtoyaj
    ica tepamitl.
  gub-BL: A'e re Manaxe uzapo pàrirogawtàtà iaiha ma'e tawhu Tawi heko awer izywyr
    kury. Uzypyrog iapo pà ywyàpyznaw Ziom yzygwar huwake har kwarahy heixe haw kutyr.
    A'e wi oho iko kwarahy heixe haw awyze har kutyr. Te uhem ukenawhu Pira her ma'e
    pe. A'e re umàmàn tawhu ipehegwer Opew her ma'e izywyr. Manaxe omono kar zauxiapekwer
    wanuwihaw tawhu Zuta ywy rehe har pàrirogawtàtà hereko har nànàn wà no.
  eng-DRA: 'After this he built a wall without the city of David, on the west side
    of Gihon in the valley, from the entering in of the fish gate round about to Ophel,
    and raised it up to a great height: and he appointed captains of the army in all
    the fenced cities of Juda:'
