verse: 2CH.033.021
translations:
  mal-C: ആമോൻ രാജാവാകുമ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിരണ്ടു വയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ
    രണ്ടുവർഷം വാണു.
  deu-TKW: Zweiundzwanzig Jahre war Amon alt, als er König ward, und zwei Jahre regierte
    er zu Jerusalem.
  lin-lin: Amoni azalaki na mibu tuku mibale na mibale ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu mibale na Yelusalemi.
  eng-LSV: Amon [is] a son of twenty-two years in his reigning, and he has reigned
    two years in Jerusalem,
  eng-GNV: Amon was two and twentie yeere olde, when he began to reigne, and reigned
    two yeere in Ierusalem.
  eng-WEBSTER: Amon was two and twenty years old when he began to reign, and reigned
    two years in Jerusalem.
  nhw-BL: Amón quipiyayaya 22 xihuitl quema pejqui tlanahuatía huan tlanahuati ipan
    altepetl Jerusalén ome xihuitl.
  swh-ONEN: Amoni alikuwa na miaka ishirini na miwili, alipoanza kutawala, naye akatawala
    huko Yerusalemu kwa miaka miwili.
  bba-bba: Wɔ̃ɔ yɛndɑ yiruwɑ Amɔɔ u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ yiru bɑn
    te sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: Amon was two and twenty years old when he began to reign, and reigned
    two years in Jerusalem.
  luo-luo: Amon ne ja-higni piero ariyo gariyo kane obedo ruoth kendo norito piny
    kodak Jerusalem kuom higni ariyo.
  meu-meu: Amon e lohia matama negana ai ena mauri laḡanidia na ruahui; laḡani rua
    hona e lohia, Ierusalem ai.
  npi-ULB: अमोनले राज्य गर्न सुरु गर्दा तिनी बाइस वर्षका थिए । तिनले यरूशलेममा दुई
    वर्ष राज्य गरे ।
  yor-yor: Amoni jẹ́ ẹni ọdún méjìlélógún nígbà tí ó di ọba. Ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún méjì.
  pes-OPCB: آمون بیست و دو ساله بود که پادشاه یهودا شد و دو سال در اورشلیم سلطنت کرد.
  tgl-ULB: Dalawampu't dalawang taon si Ammon nang siya ay nagsimulang maghari; naghari
    siya ng dalawang taon sa Jerusalem.
  hui-hui: Amono ibu ai̱yahanda taba heneneyangi howa hama ibinigo mali pira kirani
    kira (22) peagola ibu mali kira hanguni Yarusalemeni kini hene.
  mya-mya: အာ​မုန်​သည်​အ​သက်​နှစ်​ဆယ့်​နှစ်​နှစ်​ရှိ​သော​အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု​ရှ​လင် မြို့​တွင်​နှစ်​နှစ်​မျှ​နန်း​စံ​ရ​လေ​သည်။-
  bod-N: དེ་ཡང་ཨ་མོན་གྱིས་རྒྱལ་སྲིད་འཛིན་པའི་དུས་སུ་ཁོ་ལོ་ཉེར་གཉིས་ཡིན་པ་དང་། ཁོས་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་གཉིས་ཀྱི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Amoni akanga ava namakore makumi maviri namaviri paakava mambo, uye akatonga
    muJerusarema kwamakore maviri.
  spa-BLM: Amón tenía veintidós años cuando comenzó a reinar, y reinó dos años en
    Jerusalén.
  cac-cac: A vin̈aj Amón chi', 22 ab'il sq'uinal vin̈ ayic ix schaanel yich vin̈ yac'an
    reyal, chab' ab'il ix yac' reyal vin̈ d'a Jerusalén.
  swh-ULB: Amoni alikuwa na umri wa miaka ishirini na mbili alipoanza kutawala; alitawala
    miaka miwili katika Yerusalemu.
  bel-bel: Дваццаць два гады было Амону, калі зацараваў, і два гады валадарыў у Ерусаліме,
  deu-ELBBK: Amon war 22 Jahre alt, als er König wurde, und er regierte 2 Jahre in
    Jerusalem.
  mbb-OT: Mibpenuiǥen si Amon te 22 he tuig hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te zezuwa he tuig.
  mal-2015: ആമോൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തിരണ്ടു വയസ്സായിരുന്നു; അവൻ രണ്ടു
    സംവത്സരം യെരൂശലേമിൽ വാണു.
  rmc-rmc: Le Amonoske sas bišuduj (22) berš, sar ačhiľa kraľiske andre Judsko. Ov
    andro Jeruzalem kraľinelas duj berš.
  pes-OPV: آمون بیست و دو ساله بود که پادشاه شد ودو سال در اورشلیم پادشاهی کرد.
  ron-1924: Амон авя доуэзечь ши дой де ань кынд а ажунс ымпэрат ши а домнит дой ань
    ла Иерусалим.
  ben-OBCV: আমোন বাইশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি দুই বছর রাজত্ব করলেন।
  som-som: Oo Aamoonna markuu boqor noqday wuxuu jiray laba iyo labaatan sannadood,
    Yeruusaalemna boqor buu ku ahaa laba sannadood.
  lat-VUC: Viginti duorum annorum erat Amon cum regnare cœpisset, et duobus annis
    regnavit in Jerusalem.
  eng-ASVBT: Amon was twenty and two years old when he began to reign; and he reigned
    two years in Jerusalem.
  ita-1885: AMON era d'età di ventidue anni, quando cominciò a regnare; e regnò due
    anni in Gerusalemme.
  eng-LXXUP: Amon was twenty and two years old when he began to reign, and he reigned
    two years in Jerusalem.
  eng-ULB: Amon was twenty-two years old when he began to reign; he reigned two years
    in Jerusalem.
  spa-VBL: Amón tenía veintidós años cuando se convirtió en rey, y reinó en Jerusalén
    durante dos años.
  fra-_FOB: Amon était âgé de vingt-deux ans quand il devint roi, et il régna deux
    ans à Jérusalem.
  mal-mal: ആമോൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തിരണ്ട് വയസ്സായിരുന്നു; അവൻ രണ്ട് സംവത്സരം
    യെരൂശലേമിൽ വാണു.
  urd-GVR: Amūn 22 sāl kī umr meṅ bādshāh banā aur do sāl tak Yarūshalam meṅ hukūmat
    kartā rahā.
  suz-BL: आमोन पिप दुम्‍मेनु, २२ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी बर्स निक्‍शी यरूसलेमम
    सासन पवा बाक्‍त।
  ita-1927: Amon avea ventidue anni quando cominciò a regnare, e regnò due anni a
    Gerusalemme.
  ckb-ckb: ئامۆن گەنجێکی بیست و دوو ساڵان بوو کاتێک بوو بە پاشا، دوو ساڵ لە ئۆرشەلیم
    پاشایەتی کرد.
  eng-BBE: Amon was twenty-two years old when he became king; and he was ruling for
    two years in Jerusalem.
  kan-OKCV: ಆಮೋನನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದನು, ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಎರಡು
    ವರ್ಷ ಆಳಿದನು.
  tam-2017: ஆமோன் ராஜாவாகிறபோது இருபத்திரண்டு வயதாயிருந்து, இரண்டு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்.
  spa-RV-1909: 'E hizo lo malo en ojos de Jehová, como había hecho Manasés su padre:
    porque á todos los ídolos que su padre Manasés había hecho, sacrificó y sirvió
    Amón.'
  ron-BTF: Amon era în vârstă de douăzeci și doi de ani când a început să domnească
    și a domnit doi ani în Ierusalim.
  eng-WEBP: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem.
  eng-FBV: Amon was twenty-two when he became king, and he reigned in Jerusalem for
    two years.
  nld-1939: Amon was twee en twintig jaar oud, toen hij koning werd, en regeerde twee
    jaar te Jerusalem.
  nch-BL: Amón quipiyayaya 22 xihuit quema pejqui tanahuatía huan tanahuati ipan altepet
    Jerusalén ome xihuit.
  vie-1934: A-môn được hai mươi hai tuổi khi người lên ngôi làm vua; người cai trị
    hai năm tại Giê-ru-sa-lem.
  hin-CV: राजा बनने के अवसर पर अमोन की उम्र बाईस साल थी. येरूशलेम में उसने दो साल
    शासन किया.
  spa-BES: Amón tenía veintidós años cuando se convirtió en rey; y estuvo gobernando
    durante dos años en Jerusalén.
  tdx-tdx: Roapolo taoñe ro’amby t’i Amone te niorotse nifehe vaho nifehe roe taoñe
    e Ierosalaime ao,
  tha-KJV: เมื่ออาโมนเริ่มครอบครองมีพระชนมายุ​ยี​่​สิ​บสองพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็มสองปี
  por-BR-2018: De vinte e dois anos era Amom quando começou a reinar, e dois anos
    reinou em Jerusalém.
  deu-ELO: Zweiundzwanzig Jahre war Amon alt, als er König wurde, und er regierte
    zwei Jahre zu Jerusalem.
  eng-WYC-2018: Amon was of two and twenty years, when he began to reign; and he reigned
    two years in Jerusalem.
  epo-epo: La aĝon de dudek du jaroj havis Amon, kiam li fariĝis reĝo, kaj du jarojn
    li reĝis en Jerusalem.
  uig-PIN: Amon tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ ikki yaxta idi; u Yerusalemda ikki yil
    sǝltǝnǝt ⱪildi.
  beo-beo: A:imone da lalelegele, ode 22 agoane esalu, bai muni Yuda hina bagade hamoi.
    E da Yelusaleme moilai bai bagade ganodini esala, ode aduna fawane, Yuda fi ouligilalu
  tpi-OTNT: Long taim Emon i kamap king, em i gat 22 krismas, na em i stap king long
    Jerusalem inap tupela yia tasol.
  hau-SA: Amon yana da shekara ashirin da biyu sa’ad da ya zama sarki, ya yi mulki
    a Urushalima shekara biyu.
  uig-LAT: Amon textke chiqqan chéghida yigirme ikki yashta idi; u Yérusalémda ikki
    yil seltenet qildi.
  nde-nde: U-Amoni wayeleminyaka engamatshumi amabili lambili ubudala esiba yinkosi,
    njalo wabusa eJerusalema okweminyaka emibili.
  ton-ton: ¶ Naʻe uofulu taʻu mo e taʻu ʻe ua ʻa ʻAmoni ʻi heʻene kamata pule, pea
    naʻe pule ia ʻi he taʻu ʻe ua ʻi Selūsalema.
  ces-1613: Ve dvamecítma letech byl Amon, když počal kralovati, a dvě létě kraloval
    v Jeruzalémě.
  eng-WMB: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem.
  tam-TCV: ஆமோன் அரசனானபோது அவன் இருபத்திரண்டு வயதுடையவனாயிருந்தான். அவன் எருசலேமில்
    இரண்டு வருடங்கள் ஆட்சிசெய்தான்.
  ceb-ULB: Nagpangidaron si Amon ug 22 ka tuig; naghari siya sulod sa 2 ka tuig sa
    Jerusalem.
  pol-UBG: Amon miał dwadzieścia dwa lata, kiedy zaczął królować, i królował dwa lata
    w Jerozolimie.
  urd-GVU: امون 22 سال کی عمر میں بادشاہ بنا اور دو سال تک یروشلم میں حکومت کرتا رہا۔
  deu-1912: Zweiundzwanzig Jahre alt war Amon, da er König ward, und regierte zwei
    Jahre zu Jerusalem
  kan-2017: ಆಮೋನನು ಅರಸನಾದಾಗ ಅವನು ಇಪ್ಪತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದನು; ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಎರಡು ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು.
  yap-yap: Amon e rliw’ nge l’agruw e duw yangren me mang pilung nu Judah, me gagiyeg
    u Jerusalem ni l’agruw e duw.
  hlt-MCSB: Amon a manghai vaengah kum kul kum nit lo ca pueng tih Jerusalem ah kum
    nit manghai.
  mdy-ETH: ዓሞኦኔኮ ሌዓ ላማታሚ ላምዖ ማዓዛ ዪሁዳይዳ ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ላምዖ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Ɛberɛ a Amon dii adeɛ no, na wadi mfirinhyia aduonu mmienu. Ɔdii ɔhene
    wɔ Yerusalem mfeɛ mmienu.
  eng-WEBU: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem.
  wal-wal: Amooni kawotiyo wode, laittai ayyo laatamanne naa77a; i Yerusalaamen naa77u
    laitta kawotiis.
  spa-PDDPT: Amón tenía 22 años cuando comenzó a reinar, y reinó dos años en Jerusalén.
  gun-gun: Amom ma vinte e dois ma'etỹ oguereko huvixa oĩ ypy'i jave py. Ha'e gui
    mokoĩ ma'etỹ re ete'i opena Jerusalém py.
  ilo-ULB: Sangapulo ket dua ti tawen ni Amon idi nagrugi isuna nga agturay; nagturay
    isuna iti dua a tawen idiay Jerusalem.
  kpg-kpg: Amon gu madalua maa lua ono ngadau, gei mee gaa hai di king o Judah, gei
    mee nogo dagi i Jerusalem i nia ngadau e lua.
  uig-ARA: ئامون تەختكە چىققان چېغىدا يىگىرمە ئىككى ياشتا ئىدى؛ ئۇ يېرۇسالېمدا ئىككى
    يىل سەلتەنەت قىلدى.
  sus-sus: Amon mangɛya sɔtɔ a ɲɛ mɔxɔɲɛn nun firin nan ma, a fa ɲɛ firin mangɛya
    raba Darisalamu.
  pon-2006: Amon sounpar rieisek riau ni ahnsou me e wiahla nanmwarkien Suda, oh e
    kakaunki nan Serusalem erein sounpar riau.
  ksd-ksd: Amon i ga laun vue a ura vinun ma a ura kilala ba i ga tur pa ia pi na
    king; ma i ga ki na king arama Ierusalem a ura kilala.
  tur-YTC: Amon hüküm sürmeye başladığında yirmi iki yaşındaydı; ve Yeruşalem'de iki
    yıl hüküm sürdü.
  grc-BRENT: Ὢν ἐτῶν εἴκοσι καὶ δύο Ἀμὼν ἐν τῷ βασιλεύειν αὐτὸν, καὶ δύο ἔτη ἑβασιλευσεν
    ἐν Ἱερουσαλήμ.
  ind-AYT: Amon berumur 22 tahun ketika dia menjadi raja Yehuda. Dia memerintah di
    Yerusalem selama dua tahun.
  nya-nya: Amoni anali wa zaka 22 pamene anakhala mfumu ndipo analamulira mu Yerusalemu
    kwa zaka ziwiri.
  hrv-hrv: Dvadeset su i dvije godine bile Amonu kad se zakraljio, a kraljevao je
    dvije godine u Jeruzalemu.
  mps-mps: Te Emon aga king pedelali sogo, agai kibu be 22 elaluali, tama aga kibu
    be si digi te Jerusalemde bidali
  tpi-tpi: Long taim Emon i kamap king, em i gat 22 krismas, na em i stap king long
    Jerusalem inap tupela yia tasol.
  dan-1931: Amon var toogtyve År gammel, da han blev Konge, og han herskede to År
    i Jerusalem.
  vie-OVCB: A-môn được hai mươi hai tuổi khi lên ngôi và chỉ trị vì được hai năm tại
    Giê-ru-sa-lem.
  guj-2017: આમોન જયારે રાજ કરવા લાગ્યો ત્યારે તે બાવીસ વર્ષનો હતો; તેણે યરુશાલેમમાં
    બે વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Amon sounpar rieisek riau ni ahnsou me e wiahla nanmwarkien Suda, oh
    e kakaunki nan Serusalem erein sounpar riau.
  por-BRBSL: Amon tinha vinte e dois anos quando começou a reinar; e reinou dois anos
    em Jerusalém.
  cth-cth: Ammon siangpahrang a tawk nah 22 touh a pha teh, Jerusalem vah kum 2 touh
    a bawi.
  twi-twi: Bere a Amon dii ade no, na wadi mfirihyia aduonu abien. Odii hene wɔ Yerusalem
    mfe abien.
  hlt-hlt: Amon a manghai vaengah kum kul kum nit lo ca pueng tih Jerusalem ah kum
    nit manghai.
  tbz-SIM: Amɔɔ do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀dɛ́ɛ̀ ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ bo Sedisɑdɛmmu kɛ dɔ̀ yɛbie nyɛ̀dɛ́ɛ̀,
  msy-2020: Emon 22plan azeniba ikia egha atrivimɨn oto, egha azenir pumuningra Jerusalemɨn
    atrivimɨn ike.
  dop-dop: Amɔŋ lʋlʋɣʋ pɩɩsɩ hiu nɑ nɑɑlɛ nyǝŋkɑ tɑɑ kɛ́, ɩ pǝsɑ Yutɑ wulɑʋ kɛ pɩɩsɩ
    nɑɑlɛɣɛ Yosɑlɛm.
  azb-azb: Amon padşah olduğu vaxt iyirmi iki yaşında idi və Yerusəlimdə iki il padşahlıq
    etdi.
  eng-DBY: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem.
  hin-2017: जब आमोन राज्य करने लगा, तब वह बाईस वर्ष का था, और यरूशलेम में दो वर्ष
    तक राज्य करता रहा।
  eng-YLT: A son of twenty and two years [is] Amon in his reigning, and two years
    he hath reigned in Jerusalem,
  eng-WYC-2017: Amon was of two and twenty years, when he began to reign; and he reigned
    two years in Jerusalem.
  eng-WMBB: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem.
  urd-GVH: अमून 22 साल की उम्र में बादशाह बना और दो साल तक यरूशलम में हुकूमत करता
    रहा।
  rug-rug: Ka hiokona rua vuahenina se Amoni totoso tava baṉara si asa pa popoa Ziuda,
    meke karua vuaheni si koa baṉara si asa pa Zerusalema.
  gaz-gaz: Aamoon yeroo mootii taʼetti umuriin isaa waggaa digdamii lama ture. Innis
    Yerusaalem keessa taaʼee waggaa lama bulche.
  fra-LSG: Amon avait vingt-deux ans lorsqu’il devint roi, et il régna deux ans à
    Jérusalem.
  yal-yal: Amɔn findi mangan na a ɲɛɛ mɔxɔɲɛn nun firinden nan ma, a yi ɲɛɛ firin
    ti mangayani Yerusalɛn yi.
  haw-1868: He iwakaluakumamalua makahiki o Amona i kona wa i noho alii ai, a noho
    alii iho la ia i elua makahiki ma Ierusalema.
  arb-NAV: كَانَ آموُنُ فِي الثَّانِيَةِ والْعِشْرِينَ مِنْ عُمْرِهِ حِينَ مَلَكَ،
    وَدَامَ حُكْمُهُ سَنَتَيْنِ فِي أُورُشَلِيمَ،
  ewe-ewe: Amon xɔ ƒe blaeve-vɔ-eve esi wòɖu fia eye wòɖu fia le Yerusalem ƒe eve.
  eng-LEE: Two and twenty years old was Amon when he became king, and two years did
    he reign in Jerusalem.
  asm-FB: আমোনে ৰজা হৈ শাসন ভাৰ লওঁতে তেওঁৰ বয়স বাইশ বছৰ আছিল৷ তেওঁ যিৰূচালেমত দুবছৰ
    কাল ৰাজত্ব কৰিলে।
  sus-A: عَمٌن مَنفّيَ سْتْ عَ حّ مْشْحّن نُن قِرِن نَن مَ، عَ قَ حّ قِرِن مَنفّيَ
    رَبَ دَرِ سَلَمُ.
  fra-SBL: Amon avait vingt-deux ans lorsqu'il devint roi, et il régna deux ans à
    Jérusalem.
  hbo-hbo: בֶּן־עֶשְׂרִ֧ים וּשְׁתַּ֛יִם שָׁנָ֖ה אָמֹ֣ון בְּמָלְכֹ֑ו וּשְׁתַּ֣יִם שָׁנִ֔ים
    מָלַ֖ךְ בִּֽירוּשָׁלָֽ͏ִם׃
  kik-kik: Amoni aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩĩrĩ rĩrĩa aatuĩkire mũthamaki, nake
    agĩthamaka arĩ Jerusalemu mĩaka ĩĩrĩ.
  fra-NCL: Amon avait vingt-deux ans lorsqu’il devint roi, et il régna deux ans à
    Jérusalem.
  cek-AK: Amon loe siangpahrang ah oh naah, saning pumphae hnetto oh moe, Jerusalem
    ah saning hnetto thung siangpahrang tok to a sak.
  cuk-cuk: Rey-Amón birga-dulagwen-gakabo-nikadgi (22) yar seargusad. Degi, Jerusalén-neggweburgi
    birgabo reyga megisad.
  uig-CYR: Амон тәхткә чиққан чеғида жигирмә икки яшта еди; у Йерусалимда икки жил
    сәлтәнәт қилди.
  tel-2017: ఆమోను పరిపాలించడం మొదలుపెట్టినప్పుడు అతడు 22 ఏళ్ల వాడు. అతడు యెరూషలేములో
    రెండేళ్ళు పాలించాడు.
  hat-BSA: Amon te gen laj a venn-dezan lè l te devni wa, e li te renye dezan Jérusalem.
  kos-kos: Amon el yac longoul luo ke el tokosrala lun Judah, ac el leum in Jerusalem
    ke yac luo.
  hbo-WLC: בֶּן־עֶשְׂרִ֧ים וּשְׁתַּ֛יִם שָׁנָ֖ה אָמ֣וֹן בְּמָלְכ֑וֹ וּשְׁתַּ֣יִם שָׁנִ֔ים
    מָלַ֖ךְ בִּֽירוּשָׁלִָֽם׃
  ibo-ibo: Amọn gbara iri afọ abụọ na abụọ mgbe ọ malitere ịbụ eze. Ọ chịrị afọ abụọ
    na Jerusalem.
  ory-ory: ଆମୋନ୍‍ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ବାଇଶ ବର୍ଷ ବୟସ୍କ ଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଦୁଇ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Amon a ierini rüe me ruu, lupwen a tolong lon wisan wisen king. A
    nom lon Jerusalem o nemeni Juta lon ükükün ruu ier.
  rop-rop: Wal Eman bin 22 yiya ol wen imbin jidan det nyuwan king blanga Juda, en
    imbin jidan king langa Jerusalem fo 2 yiya.
  ukr-1871: Двайцять два роки було Амонові, як став царем, а два роки царював в Ерусалимі,
  deu-1951: Zweiundzwanzig Jahre alt war Amon, als er König ward, und regierte zwei
    Jahre lang zu Jerusalem;
  eng-JPS: Amon was twenty and two years old when he began to reign; and he reigned
    two years in Jerusalem.
  srp-1865: Dvadeset i dvije godine imaše Amon kad poèe carovati, i carova dvije godine
    u Jerusalimu.
  lug-lug: Amoni yali wa myaka amakumi abiri mu ebiri we yaliira obwakabaka.
  heb-heb: בן עשרים ושתים שנה אמון במלכו ושתים שנים מלך בירושלם׃
  ben-IRV: আমোনের বয়স বাইশ বছর ছিল যখন তিনি রাজত্ব শুরু করেছিলেন এবং যিরূশালেমে দুইবছর
    কাল রাজত্ব করেছিলেন।
  pan-pan: ਜਦ ਆਮੋਨ ਰਾਜ ਕਰਨ ਲੱਗਾ ਉਹ ਬਾਈਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਦੋ ਸਾਲ
    ਰਾਜ ਕੀਤਾ
  mya-JVB: အာမုန် သည်အသက် နှစ်ဆယ် နှစ် နှစ်ရှိသော်၊ နန်း ထိုင်၍ ယေရုရှလင် မြို့၌ နှစ်
    နှစ် စိုးစံ လေ၏။
  hmo-hmo: Amona ese Iuda ena king dagi ia abia neganai iena mauri lagani be 22, bona
    lagani rua sibona Ierusalema dekenai ia king karaia.
  urd-urd: अमून बाइस साल का था जब वह हुकूमत करने लगा, और उसने दो साल येरूशलेम में
    हुकूमत की।
  rus-SYN: Двадцати двух лет был Амон, когда воцарился, и два года царствовал в Иерусалиме.
  bqc-SIM: Amↄ wɛ̃̀ bao ń plaode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ plaɛ.
  tcz-CHONGTHU: Amon chu Juda gamma leng ahung chanchun kum 22 alhingtan ahi, amahin
    Jerusalema kum ni aleng chang ngin ahi
  mar-mar: आमोन बाविसाव्या वर्षी यहूदाचा राजा झाला. तो यरूशलेमेमध्ये दोन वर्षे गादीवर
    होता.
  qub-qub: Amón ray cayta gallaycur caycaran ishcay chunca ishcay (22) watayoj. Jerusalencho
    tiyar ray caran ishcay wata.
  bqp-bqp: Wɔ̃ɔ yɛndɑ yiruwɑ Amɔɔ u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ yiru bɑn
    te sɔɔ Yerusɑlɛmuɔ.
  hat-hat: Amon te gen venndezan lè li moute wa peyi Jida a. Li gouvènen nan lavil
    Jerizalèm pandan dezan.
  eng-BSB: Amon was twenty-two years old when he became king, and he reigned in Jerusalem
    two years.
  eng-WEBPB: Amon was twenty-two years old when he began to reign; and he reigned
    two years in Jerusalem.
  kbq-kbq: Hagi Amoni'a 22'a kafu nehuno, kinia efore huno tare kafu Jerusalemi rankumatera
    kinia mani'ne.
  nhe-BL: Amón quipiyayaya 22 xihuitl quema pejqui tlanahuatía huan tlanahuati ipan
    altepetl Jerusalén ome xihuitl.
  gub-BL: Amon wereko 22 kwarahy Zuta ywy rehe har wanuwihawete romo wiko mehe. Umumaw
    mokoz kwarahy tuwihawete romo wiko pà Zeruzarez pe.
  eng-DRA: Amen was two and twenty years old when he began to reign, and he reigned
    two years in Jerusalem.
