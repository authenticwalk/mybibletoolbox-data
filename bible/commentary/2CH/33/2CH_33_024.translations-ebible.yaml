verse: 2CH.033.024
translations:
  mal-C: ആമോന്റെ ഉദ്യോഗസ്ഥന്മാർ അദ്ദേഹത്തിനെതിരേ ഗൂഢാലോചന നടത്തുകയും സ്വന്തം അരമനയിൽവെച്ച്
    അദ്ദേഹത്തെ വധിക്കുകയും ചെയ്തു.
  deu-TKW: Und seine Diener verschworen sich wider ihn und töteten ihn in seinem Palaste.
  lin-lin: Bakalaka na ye basalelaki ye likita mpe babomaki ye kati na ndako na ye
    ya bokonzi.
  eng-LSV: And his servants conspire against him and put him to death in his own house,
  eng-GNV: And his seruants conspired against him, and slewe him in his owne house.
  eng-WEBSTER: And his servants conspired against him, and slew him in his own house.
  nhw-BL: Huan teipa itequipanojcahua quisencajque quenicatza huelis quimictise huan
    quimictijque ipan icaltlanahuatil.
  swh-ONEN: Watumishi wa Amoni wakafanya fitina juu yake, nao wakamuulia kwake nyumbani.
  bba-bba: Win sɔm kowobu bɑ nùn seesi mɑ bɑ nùn ɡo win dirɔ.
  eng-KJVCPB: And his servants conspired against him, and slew him in his own house.
  luo-luo: Jodongo mag Amon nowinjore monego ruoth e kar dakne.
  meu-meu: Ena hesiai taudia ese ia ihadikana dalana e henegalaia, bena iena ruma
    ai e alaia mase.
  npi-ULB: तिनका सेवकहरूले तिनको विरुद्धमा षड्‌यन्‍त्र रचे, र तिनको आफ्नै महलमा तिनलाई
    मारे ।
  yor-yor: Àwọn oníṣẹ́ Amoni dìtẹ̀ sí i. Wọ́n sì pa á ní ààfin rẹ̀.
  pes-OPCB: سرانجام افرادش بر ضد او توطئه چیدند و او را در کاخ سلطنتی‌اش به قتل رساندند.
  tgl-ULB: Ang kaniyang mga lingkod ay nagsabwatan laban sa kaniya at pinatay siya
    sa kaniyang sariling bahay.
  hui-hui: Horo mbirungi Amononaga agali haguane bu hearu tigua Amono homelo bo wahami̱ya
    lalu henge hai bialu hene. Ani bialu howa mani Amono ibu kini andaga berearia
    anda puwa tigua ibu homelo bo wahene.
  mya-mya: အာ​မုန်​၏​မှူး​မတ်​တို့​သည်​လျှို့​ဝှက်​ကြံ​စည် ကာ​သူ့​အား​နန်း​တော်​တွင်​လုပ်​ကြံ​ကြ​၏။-
  bod-N: ཕྱིས་སུ་ཁོའི་བློན་འཁོར་རྣམས་ཀྱིས་ཁོ་ལ་ངོ་ལོག་བྱས་ནས་ཁོ་རང་གི་ཕོ་བྲང་ནས་བསད།
  sna-sna: Makurukota aAmoni akarangana akamuuraya mumuzinda wake.
  spa-BLM: Sus servidores conspiraron contra él y lo mataron en su propia casa.
  cac-cac: A eb' vin̈ ayoch yajalil yed' vin̈, a eb' vin̈ ix milancham vin̈ d'a spalacio.
  swh-ULB: Watumishi wake wakapanga njama wa zidi yake na wakamua katika nyumba yake
    mwenyewe.
  bel-bel: І склалі супроць яго змову слугі ягоныя і забілі яго ў доме ягоным.
  deu-ELBBK: Und seine Knechte machten eine Verschwörung gegen ihn und töteten ihn
    in seinem Haus.
  mbb-OT: Ne zutun, mezaat is pelanu te menge upisyal ni Amon diyà te kandin, ne midhimetayan
    dan sikandin diyà te turuǥan din.
  mal-2015: അവന്റെ ഭൃത്യന്മാർ അവന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കി അവനെ അവന്റെ നേരെ അരമനയിൽവെച്ചു
    കൊന്നുകളഞ്ഞു.
  rmc-rmc: Paľis le Amonoskre služobňika pes vzburinde pre leste a murdarde les andre
    leskro palacis.
  pes-OPV: پس خادمانش بر او شوریده، او را در خانه خودش کشتند.
  ron-1924: Служиторий луй ау унелтит ымпотрива луй ши л-ау оморыт ын каса луй.
  ben-OBCV: আমোনের কর্মকর্তারা তাঁর বিরুদ্ধে ষড়যন্ত্র করে তাঁর রাজপ্রাসাদেই তাঁকে
    হত্যা করল।
  som-som: Oo addoommadiisii ayaa shirqool u dhigay, oo gurigiisay ku dileen.
  lat-VUC: Cumque conjurassent adversus eum servi sui, interfecerunt eum in domo sua.
  eng-ASVBT: And his servants conspired against him, and put him to death in his own
    house.
  ita-1885: Or i suoi servitori fecero una congiura contro a lui, e l'uccisero in
    casa sua.
  eng-LXXUP: And his servants conspired against him, and slew him in his house.
  eng-ULB: His servants conspired against him and put him to death in his own house.
  spa-VBL: Entonces los funcionarios de Amón conspiraron contra él y lo mataron en
    su palacio.
  fra-_FOB: Et ses serviteurs conspirèrent contre lui, et le firent mourir dans sa
    maison.
  mal-mal: അവന്റെ ഭൃത്യന്മാർ അവന്റെനേരെ കൂട്ടുകെട്ടുണ്ടാക്കി അവനെ അരമനയിൽവെച്ച് കൊന്നുകളഞ്ഞു.
  urd-GVR: Ek din Amūn ke kuchh afsaroṅ ne us ke ḳhilāf sāzish karke use mahal meṅ
    qatl kar diyā.
  suz-BL: मिनु आमोन आ दरवारम गेय पाइबपुकीम लोव़ गारपाइश्‍शा, मेको कली सदमे बाक्‍त।
  ita-1927: E i suoi servi ordirono una congiura contro di lui, e lo uccisero in casa
    sua.
  ckb-ckb: خزمەتکارەکانی ئامۆن پیلانیان لە دژی ئامۆن گێڕا و لە کۆشکەکەی خۆی کوشتیان.
  eng-BBE: And his servants made a secret design against him, and put him to death
    in his house.
  kan-OKCV: ಆದ್ದರಿಂದ ಆಮೋನನ ಸೇವಕರು ಅವನ ವಿರುದ್ಧ ಒಳಸಂಚುಮಾಡಿ, ಅವನ ಅರಮನೆಯಲ್ಲಿಯೇ ಅವನನ್ನು
    ಕೊಂದುಹಾಕಿದರು.
  tam-2017: அவனுடைய வேலைக்காரர்கள் அவனுக்கு விரோதமாக சதிசெய்து, அவன் அரண்மனையிலே அவனைக்
    கொன்று போட்டார்கள்.
  spa-RV-1909: Mas el pueblo de la tierra hirió á todos los que habían conspirado
    contra el rey Amón; y el pueblo de la tierra puso por rey en su lugar á Josías
    su hijo.
  ron-BTF: Și servitorii lui s-au răzvrătit împotriva lui și l-au ucis în propria
    lui casă.
  eng-WEBP: His servants conspired against him, and put him to death in his own house.
  eng-FBV: Then Amon's officials plotted against him and killed him in his palace.
  nld-1939: Zijn hovelingen smeedden een samenzwering tegen hem, en doodden hem in
    zijn paleis.
  nch-BL: Huan teipa itequipanojcahua quisencajque quenicatza huelis quimictise huan
    quimictijque ipan icaltanahuatil.
  vie-1934: Các đầy tớ người mưu phản, giết người tại trong cung điện người.
  hin-CV: उसके सेवकों ने उसके विरुद्ध षड़्‍यंत्र रचा और उसी के घर में उसका वध कर दिया.
  spa-BES: Y sus siervos hicieron un plan secreto contra él, y lo mataron en su casa.
  tdx-tdx: Aa le nikilily aze o mpitoro’eo vaho vinono’ iareo añ’ anjomba’e ao.
  tha-KJV: แล​้วข้าราชการของพระองค์​ก็​ร่วมกันคิดกบฏต่อพระองค์ และได้ฆ่าพระองค์เสียในพระราชวังของพระองค์
  por-BR-2018: E conspiraram contra ele seus servos, e mataram-no em sua casa.
  deu-ELO: Und seine Knechte machten eine Verschwörung wider ihn und töteten ihn in
    seinem Hause.
  eng-WYC-2018: And when his servants had sworn together against him, they killed
    him in his house.
  epo-epo: Kaj konspiris kontraŭ li liaj servantoj kaj mortigis lin en lia domo.
  uig-PIN: Keyin uning hizmǝtkarliri uni ⱪǝstlǝp ɵz ordisida ɵltürüwǝtti.
  beo-beo: A:imone eagene ouligisu dunu ilia da e medoma:ne, wamo sia:dasu. Amola
    ilia da hina bagade diasu ganodini, e medole legei dagoi.
  tpi-OTNT: Wanpela taim ol ofisa bilong Emon i bung na ol i toktok long painim rot
    bilong kilim em. Na bihain ol i kilim em i dai insait long haus king.
  hau-SA: Fadawan Amon sukan yi masa maƙarƙashiya, suka kashe shi a fadansa.
  uig-LAT: Kéyin uning xizmetkarliri uni qestlep öz ordisida öltürüwetti.
  nde-nde: Izikhulu zika-Amoni zathama icebo zambulalela esigodlweni sakhe.
  ton-ton: Pea naʻe alea fakataha ʻa ʻene kau tamaioʻeiki ʻo lapasi pea tāmateʻi ia
    ʻi hono fale ʻoʻona.
  ces-1613: Spuntovali se pak proti němu služebníci jeho, a zamordovali jej v domě
    jeho.
  eng-WMB: His servants conspired against him, and put him to death in his own house.
  tam-TCV: ஆமோனின் அதிகாரிகள் அவனுக்கு எதிராகச் சதிசெய்து, அவனுடைய அரண்மனையில் அவனைக்
    கொலைசெய்தார்கள்.
  ceb-ULB: Naglaraw ang mga sulugoon ni Amon batok kaniya ug gipatay siya sulod sa
    iyang puloy-anan.
  pol-UBG: I jego słudzy sprzysięgli się przeciwko niemu, i zabili go w jego domu.
  urd-GVU: ایک دن امون کے کچھ افسروں نے اُس کے خلاف سازش کر کے اُسے محل میں قتل کر
    دیا۔
  deu-1912: Und seine Knechte machten einen Bund wieder ihn und töteten ihn in seinem
    Hause.
  kan-2017: ಅವನ ಸೇವಕರು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ ಅವನನ್ನು ಅರಮನೆಯಲ್ಲಿಯೇ ಕೊಂದು ಹಾಕಿದರು.
  yap-yap: Pi tolang rok Amon e ra makathgad nib togopluw ngak ngar li’ed nge yim’
    u lan fare naun rok e pilung.
  hlt-MCSB: Te vaengah anih te a sal rhoek loh a taeng uh tih amah im ah a duek sakuh.
  mdy-ETH: ዓሞኦኔኮ ዶንዞ ማዔ፥ ቢታንታ ዓኣ ዓሳ ዒዛም ዋይዞ ዒፂ ዒዛኮ ካኣቱሞ ማኣራ ዒዛ ዎዼኔ፤
  twi-ASANTE: Akyire yi, Amon no ara mpanimfoɔ pamm ne tiri so, kumm no wɔ nʼahemfie.
  eng-WEBU: His servants conspired against him, and put him to death in his own house.
  wal-wal: Amoona oosanchchati a bolli maqettidi, a kawo keettan a woridosona.
  spa-PDDPT: Sus esclavos conspiraron contra él y lo asesinaron en su propia casa.
  gun-gun: Ha'e ramo hovai hembiguai kuery jogueroayvu vy hoo py ae ojuka okuapy.
  ilo-ULB: Insikat isuna dagiti adipenna ket pinapatayda isuna iti bukodna a balay.
  kpg-kpg: Nia gau aamua o Amon gu haganoho di nadau hai hagammuni e hai baahi gi
    mee, e daaligi a mee i lodo dono hale king.
  uig-ARA: كېيىن ئۇنىڭ خىزمەتكارلىرى ئۇنى قەستلەپ ئۆز ئوردىسىدا ئۆلتۈرۈۋەتتى.
  sus-sus: A xa sɔɔri xunyie naxa natɛ tongo, e fa a faxa a xa mangɛ banxi kui.
  pon-2006: Sapwellimen Amon lapalap akan ahpw wiahda ehu koasoandien uhwong oh kemehla
    nan tehnpeseo.
  ksd-ksd: Ma kana umana tultul dia ga varpit ure, ma dia ga doka ta ra kubana iat.
  tur-YTC: Hizmetkârları ona karşı düzen kurdular ve onu kendi evinde öldürdüler.
  grc-BRENT: Καὶ ἐπέθεντο αὐτῷ οἱ παῖδες αὐτοῦ, καὶ ἐπάταξαν αὐτὸν ἐν οἴκῳ αὐτοῦ.
  ind-AYT: Pegawai-pegawainya bersekongkol untuk melawan dia dan membunuhnya di istananya.
  nya-nya: Akuluakulu a Amoni anamuchita chiwembu ndipo anamupha mʼnyumba yake yaufumu.
  hrv-hrv: Tada se protiv njega urotiše njegove sluge i ubiše ga u dvoru.
  mps-mps: Me sogo bubugade Emon aga ofisa bidi dabe sisinama, tama aga elabo po sunumi
    gegiyu po miani. Tama nosali augwaligo aga king be tomode elama isilali.
  tpi-tpi: Wanpela taim ol ofisa bilong Emon i bung na ol i toktok long painim rot
    bilong kilim em. Na bihain ol i kilim em i dai insait long haus king.
  dan-1931: Hans Tjenere sammensvor sig imod ham og dræbte ham i hans Hus;
  vie-OVCB: Các đại thần âm mưu phản nghịch và ám sát vua ngay trong hoàng cung.
  guj-2017: તેના ચાકરોએ તેની વિરુદ્ધમાં બળવો કરીને તેને તેના પોતાના જ મહેલમાં જ મારી
    નાંખ્યો.
  pon-2006A: Sapwellimen Amon lapalap akan ahpw wiahda ehu koasoandien uhwong oh kemehla
    nan tehnpeseo.
  por-BRBSL: Seus servos conspiraram contra ele, e o mataram em sua própria casa.
  cth-cth: A sannaw ni a youk awh teh, ama im vah a thei awh.
  twi-twi: Akyiri no, Amon no ara mpanyimfo pam ne ti so, kum no wɔ nʼahemfi.
  hlt-hlt: Te vaengah anih te a sal rhoek loh a taeng uh tih amah im ah a duek sakuh.
  tbz-SIM: Kòo kó bɛtɔ̃mbɛ̀ɛ dɑkɛ o kpɛ́í kóò kùɔ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Dughiar mamɨn, Emonɨn ingangarir gumazibar dapaniba uari akuvagha, a mɨsueghtɨ
    an aremeghasa tuaviba buria akam mɨsosi. Egha me gɨn atrivimɨn dɨpenimɨn aven
    a mɨsoghezɨ an areme.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Amɔŋ wɑɑlɩ nyǝ́mɑ kʋlɑ ɩ tɔɔ nɑ pɑ́ kʋ-ɩ ɩ tǝyɑɣɑ tɑɑ.
  azb-azb: Əyanları ona qarşı qəsd hazırladı və onu öz sarayında öldürdülər.
  eng-DBY: And his servants conspired against him, and slew him in his own house.
  hin-2017: उसके कर्मचारियों ने द्रोह की गोष्ठी करके, उसको उसी के भवन में मार डाला।
  eng-YLT: And his servants conspire against him, and put him to death in his own
    house,
  eng-WYC-2017: And when his servants had sworn together against him, they killed
    him in his house.
  eng-WMBB: His servants conspired against him, and put him to death in his own house.
  urd-GVH: एक दिन अमून के कुछ अफ़सरों ने उसके ख़िलाफ़ साज़िश करके उसे महल में क़त्ल
    कर दिया।
  rug-rug: Kuhana nia ri nana koimata pa binaṉara se Amoni, meke va matea rini si
    asa pa nana vetu baṉara.
  gaz-gaz: Qondaaltonni Amoon isatti mariʼatanii masaruma mootummaa isaa keessatti
    isa ajjeesan.
  fra-LSG: Ses serviteurs conspirèrent contre lui, et le firent mourir dans sa maison.
  yal-yal: A walikɛne yi yanfan so a ma, e sa a faxa a banxini.
  haw-1868: A hui ku e mai la kana poe kauwa ia ia, a pepehi iho la ia ia iloko o
    kona hale.
  arb-NAV: وَتَآمَرَ عَلَيْهِ رِجَالُهُ وَاغْتَالُوهُ فِي قَصْرِهِ.
  ewe-ewe: Mlɔeba la, Amon ŋumewo ɖo nugbe ɖe eŋu eye wowui le eƒe fiasã me.
  eng-LEE: And his servants conspired against him, and put him to death in his own
    house.
  asm-FB: পাছত তেওঁৰ দাসবোৰে তেওঁৰ বিৰুদ্ধে চক্ৰান্ত কৰি তেওঁৰ গৃহতে তেওঁক বধ কৰিলে।
  sus-A: عَ شَ سْورِ شُنيِيٍ نَشَ نَتّ تٌنفٌ، عٍ قَ عَ قَشَ عَ شَ مَنفّ بَنشِ كُي.
  fra-SBL: Ses serviteurs conspirèrent contre lui et le firent mourir dans sa propre
    maison.
  hbo-hbo: וַיִּקְשְׁר֤וּ עָלָיו֙ עֲבָדָ֔יו וַיְמִיתֻ֖הוּ בְּבֵיתֹֽו׃
  kik-kik: Anene a Amoni makĩmũciirĩrĩra, na makĩmũũragĩra o kũu nyũmba-inĩ yake ya
    ũthamaki.
  fra-NCL: Ses serviteurs conspirèrent contre lui et le mirent à mort dans sa maison.
  cek-AK: Amon angmah ih tamnanawk mah anih to hum han pacaeng o moe, angmah ih siangpahrang
    imthung ah a hum o.
  cuk-cuk: Rey-Amónʼga-arbamalad-dummagan, rey-oburgwedgi sunmakargusmalad. Geb reyneggi,
    rey-oburgwismalad.
  uig-CYR: Кейин униң хизмәткарлири уни қәстләп өз ордисида өлтүрүвәтти.
  tel-2017: అతని సేవకులు అతని మీద కుట్ర చేసి అతని సొంత భవనంలోనే అతణ్ణి చంపేశారు.
  hat-BSA: Anfen, sèvitè li yo te fè konplo kont li, e te mete li a lanmò nan pwòp
    kay pa li.
  kos-kos: Mwet pwapa lal Amon elos orek pwapa koluk lainul, ac unilya in lohm sin
    tokosra.
  hbo-WLC: וַיִּקְשְׁר֤וּ עָלָיו֙ עֲבָדָ֔יו וַיְמִיתֻ֖הוּ בְּבֵיתֽוֹ׃
  ibo-ibo: Ndị na-ejere Amọn ozi gbara izu megide ya, ha gburu ya nʼime ụlọeze ya.
  ory-ory: ଏଉତ୍ତାରେ ତାଙ୍କର ଦାସମାନେ ତାଙ୍କ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କରି ତାଙ୍କର ନିଜ ଗୃହରେ ତାଙ୍କୁ
    ବଧ କଲେ।
  chk-chk: Iwe, nöün Amon kewe nöüwis ra rawangauei o niela me lon imwan.
  rop-rop: Wal sambala boswan wekinmen blanga King Eman nomo bin wandim im en deibin
    kilim im ded deya langa im ronwan haus.
  ukr-1871: І змовились на його слуги його і вбили його в його домі.
  deu-1951: Und seine Knechte machten eine Verschwörung gegen ihn und töteten ihn
    in seinem Hause.
  eng-JPS: And his servants conspired against him, and put him to death in his own
    house.
  srp-1865: I pobuniše se na nj sluge njegove, i ubiše ga u kuæi njegovoj.
  lug-lug: Abakungu ba Amoni ne bamusalira olukwe ne bamuttira mu lubiri lwe.
  heb-heb: ויקשרו עליו עבדיו וימיתהו בביתו׃
  ben-IRV: আমোনের দাসেরা তাঁর বিরুদ্ধে ষড়যন্ত্র করে তাঁর নিজের বাড়ীতেই তাঁকে খুন
    করল।
  pan-pan: ਸੋ ਉਹ ਦੇ ਨੌਕਰਾਂ ਨੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਯੋਜਨਾ ਬਣਾਈ ਅਤੇ ਰਾਜਾ ਨੂੰ ਉਹ ਦੇ ਮਹਿਲ ਦੇ ਵਿੱਚੇ
    ਹੀ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: မိမိ ကျွန် တို့သည် သင်းဖွဲ့ ၍ နန်းတော် ၌ လုပ်ကြံ ကြ၏။
  hmo-hmo: Amona ena hesiai taudia ese ia do idia alaia mase dalana idia laloa hebou,
    vadaeni idia ese king ena ruma dekenai idia alaia mase.
  urd-urd: तब उसके ख़ादिमों ने उसके ख़िलाफ़ साज़िश की और उसी के घर में उसे मार डाला।
  rus-SYN: И составили против него заговор слуги его, и умертвили его в доме его.
  bqc-SIM: Ɔ̃ aà ìwaↄ lɛkpàaĩaàzi aa aà dɛ̀ a bɛ.
  tcz-CHONGTHU: Amon noija natong lamkai ho chu ana kihoutoh un leng inpi sunga chun
    ana that taovin ahi
  mar-mar: आमोनच्या सेवकांनी कट रचून त्याची त्याच्या महालातच हत्या केली.
  qub-qub: Quiquin Amontaga suldäruncunallami contran jatarir palasyullancho wañuycachiran.
  bqp-bqp: Win sɔm kowobu bɑ nùn seesi mɑ bɑ nùn go win dirɔ.
  hat-hat: Chèf ki t'ap sèvi avèk Amon yo fè konplo, yo touye l' anndan palè a.
  eng-BSB: Then the servants of Amon conspired against him and killed him in his palace.
  eng-WEBPB: His servants conspired against him, and put him to death in his own house.
  kbq-kbq: Hagi Amoni'ma ana'ma huno'ma vige'za kege'za, agri eri'za kva vahe'amo'za,
    ahe frinaku oku'a antahintahia retro hute'za, agri nompi ahe fri'naze.
  nhe-BL: Huan teipa itlatequipanojcahua quisencajque quejatza huelis quimictise huan
    quimictijque ipan icaltlanahuatil.
  gub-BL: Tuwihaw Amon rehe we har upytu'u heruzar ire wà. A'e rupi uzuka Amon tàpuzuhu
    pupe wà.
  eng-DRA: And his servants conspired against him, and slew him in his own house.
