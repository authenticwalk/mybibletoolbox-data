verse: 2CH.030.023
translations:
  mal-C: സർവസഭയും ഏഴുദിവസംകൂടി പെരുന്നാൾ ആഘോഷിക്കാൻ തീരുമാനിച്ചു. അവർ ആനന്ദപൂർവം ഏഴുദിവസംകൂടി
    ഉത്സവം ആഘോഷിക്കുകയും ചെയ്തു.
  deu-TKW: Und die ganze Versammlung wurde schlüssig, noch weitere sieben Tage zu
    feiern, und so feierten sie sieben Tage lang ein Freudenfest.
  lin-lin: Lisanga mobimba eyokanaki kobakisa mikolo mosusu sambo mpo na kokoba kosepela
    feti. Boye, basalaki feti na esengo na mikolo yango sambo.
  eng-LSV: And all the assembly take counsel to keep [it] another seven days, and
    they keep [it for] seven days [with] joy;
  eng-GNV: And the whole assembly tooke counsel to keepe it other seuen dayes. So
    they kept it seuen dayes with ioy.
  eng-WEBSTER: 'And the whole assembly took counsel to keep other seven days: and
    they kept other seven days with gladness.'
  nhw-BL: Huan nochi nopa masehualme sentic moilhuijque cuali para quichihuase nopa
    ilhuitl seyoc chicome tonali. Huajca ilhuichijque seyoc chicome tonali ica miyac
    paquilistli.
  swh-ONEN: Kisha kusanyiko lote likakubali kuendelea na sikukuu kwa siku saba zaidi,
    kwa hiyo kwa siku saba nyingine wakaendelea kuiadhimisha kwa furaha.
  bba-bba: Yen biru, tɔn be, bɑ mɑɑ wurɑ bu tɔ̃ɔ bɑkɑru di sɔ̃ɔ nɔɔbɑ yiru. Mɑ bɑ
    mɑɑ sinɑ sɔ̃ɔ nɔɔbɑ yiru bɑ tɔ̃ɔ bɑkɑru di kɑ nuku dobu.
  eng-KJVCPB: 'And the whole assembly took counsel to keep other seven days: and they
    kept other seven days with gladness.'
  luo-luo: Jogo mane ochokore nowinjore mondo gimed timo sawoni ndalo abiriyo mamoko,
    omiyo kuom ndalo abiriyo mamoko negitimo kamano gi mor.
  meu-meu: Bena hebou taudia iboudiai ese ura tamona e uralaia hebou, aria na ma bae
    karaia lou dina hitu; taunabunai idia ese ma e karaia lou, dina hitu lalodiai,
    mai moaledia ida.
  npi-ULB: सारा समुदाय अरू सात दिनसम्‍म चाड मान्‍न सहमत भए, र तिनीहरूले रमाहटसित सो
    गरे ।
  yor-yor: 'Gbogbo ìjọ náà sì gbìmọ̀ láti pa ọjọ́ méje mìíràn mọ́: wọ́n sì fi ayọ̀
    pa ọjọ́ méje mìíràn mọ́.'
  pes-OPCB: تمام جماعت پس از مشورت، تصمیم گرفتند عید پِسَح هفت روز دیگر ادامه یابد؛
    پس با شادی هفت روز دیگر این عید را جشن گرفتند.
  tgl-ULB: Nagpasya ang buong kapulungan na magdiwang ng pitong araw pa, at ginawa
    nga nila nang may kagalakan.
  hui-hui: Mberedi Yidi Nahe Hirinigonaga Horo karia harimigo uruni piai heagola wali
    agalime bi lo mbira halu lalu, Iname horo karia mendeni ogonidagua dege Anduane
    Homogo mitangi bialu lotu lami̱ya, lene. Ani lowa ti horo karia mendeni turu howa
    ani bialu hene.
  mya-mya: နောက်​ထပ်​ခု​နစ်​ရက်​ကျင်း​ပ​ရန်​ဆုံး​ဖြတ်​ကြ လျက် ထို​ပွဲ​တော်​ကို​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ
    ဆက်​လက်​ကျင်း​ပ​ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་མི་ཚོགས་ཡོངས་ཀྱིས་ཡང་ཉིན་བདུན་ལ་དུས་ཆེན་བསྲུང་བར་གྲོས་བྱས་ནས། ཡང་ཉིན་བདུན་ལ་དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་དུས་ཆེན་ལ་རོལ་བ་རེད།
  sna-sna: Ipapo ungano yose yakabvumirana kutamba mutambo uyu kwamamwe mazuva manomwe;
    saka kwamamwe mazuva manomwe vakapemberera vachifara.
  spa-BLM: Toda la asamblea tomó el consejo de celebrar otros siete días, y celebraron
    otros siete días con alegría.
  cac-cac: Ix lajvi chi', ix yalan eb' smasanil to syac' uqueocxo c'ual q'uin̈ chi'.
    Te tzalajc'olal ix aj yoch q'uin̈ chi' yuj eb'.
  swh-ULB: Kusanyiko lote kisha likaamua kusherehekea kwa siku zingine saba, na wakafanya
    hivyo kwa furaha.
  bel-bel: І рашыў увесь сход сьвяткаваць другія сем дзён, і правялі гэтыя сем дзён
    у весялосьці,
  deu-ELBBK: Und die ganze Versammlung wurde Rats, noch sieben andere Tage zu feiern;
    und sie feierten die sieben Tage mit Freuden.
  mbb-OT: Ne zutun midisisyun is langun he menge etew he ed-uman dan pa edsilibra
    seled te pitu he andew. Ne mibeelan dan haazà duma is utew kegkelipey.
  mal-2015: പിന്നെയും ഏഴു ദിവസം ഉത്സവം ആചരിപ്പാൻ സർവ്വസഭയും നിർണ്ണയിച്ചു. അങ്ങനെ അവർ
    വേറെ ഏഴു ദിവസവും സന്തോഷത്തോടെ ആചരിച്ചു.
  rmc-rmc: Ale savore manuša, save sas ode zgele, pes dovakerde, hoj oslavinena o
    inepos mek aver efta džives. Avke radišagoha oslavinenas mek aver efta džives.
  pes-OPV: و تمامی جماعت مشورت کردند که عید راهفت روز دیگر نگاه دارند. پس هفت روز
    دیگر رابا شادمانی نگاه داشتند.
  ron-1924: Тоатэ адунаря а фост де пэрере сэ май прэзнуяскэ алте шапте зиле. Ши ау
    прэзнуит ку букурие ынкэ шапте зиле.
  ben-OBCV: সমগ্র জনসমাজ তখন আরও সাত দিন উৎসব পালন করার বিষয়ে একমত হল; অতএব আনন্দ
    করতে করতে আরও সাত দিন ধরে তারা উৎসব পালন করল।
  som-som: Oo shirkii oo dhammuna waxay ku tashadeen inay toddoba maalmood oo kale
    sii iidaan, oo haddana toddoba maalmood oo kale ayay sii iidayeen iyagoo faraxsan.
  lat-VUC: 'Placuitque universæ multitudini ut celebrarent etiam alios dies septem:
    quod et fecerunt cum ingenti gaudio.'
  eng-ASVBT: And the whole assembly took counsel to keep other seven days; and they
    kept other seven days with gladness.
  ita-1885: E tutta la raunanza prese consiglio di celebrare altri sette giorni; ed
    essi li celebrarono con allegrezza.
  eng-LXXUP: 'And the congregation purposed together to keep other seven days: and
    they kept seven days with gladness.'
  eng-ULB: The whole assembly then decided to celebrate for another seven days, and
    they did so with joy.
  spa-VBL: Entonces todos acordaron seguir celebrando la fiesta durante siete días
    más. Así que durante otros siete días celebraron, llenos de alegría.
  fra-_FOB: Puis toute l'assemblée résolut de célébrer sept autres jours. Et ils célébrèrent
    ces sept jours dans la joie.
  mal-mal: വീണ്ടും ഏഴ് ദിവസം ഉത്സവം ആചരിപ്പാൻ സർവ്വസഭയും സമ്മതിച്ചു. അങ്ങനെ അവർ വീണ്ടും
    ഏഴു ദിവസം സന്തോഷത്തോടെ ആചരിച്ചു.
  urd-GVR: Is hafte ke bād pūrī jamāt ne faislā kiyā ki īd ko mazīd sāt din manāyā
    jāe. Chunāṅche unhoṅ ne ḳhushī se ek aur hafte ke daurān īd manāī.
  suz-BL: मिनु खुम्‍सीशो मुर नेल्‍लेमी अर्को ७ नाक्‍त सम्‍म चाड मानेचा कली लोव़ गारपदमे
    बाक्‍त। मोपतीके मेकोपुकीम अर्को ७ नाक्‍ती सम्‍म यो ग्‍येरशा मेको चाड मानेमे बाक्‍त।
  ita-1927: E tutta la raunanza deliberò di celebrare la festa per altri sette giorni;
    e la celebrarono con allegrezza durante questi sette giorni;
  ckb-ckb: پاشان هەموو کۆمەڵ ڕازی بوون کە حەوت ڕۆژی دیکە درێژە بە جەژنەکە بدەن، ئیتر
    حەوت ڕۆژی دیکە بە خۆشییەوە ئاهەنگیان گێڕا.
  eng-BBE: And by the desire of all the people, the feast went on for another seven
    days, and they kept the seven days with joy.
  kan-OKCV: ಅಲ್ಲದೆ ಕೂಟವೆಲ್ಲಾ ಇನ್ನೂ ಏಳು ದಿವಸಗಳ ಕಾಲ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕೆಂದು ತಿರ್ಮಾನಿಸಿ
    ಇನ್ನೂ ಏಳು ದಿನಗಳ ಕಾಲ ಬಹಳ ಸಂತೋಷದಿಂದ ಹಬ್ಬವನ್ನು ಆಚರಿಸಿದರು.
  tam-2017: பின்பு வேறு ஏழுநாட்கள் கொண்டாட சபையார் எல்லோரும் யோசனைசெய்து, அந்த ஏழுநாட்களும்
    ஆனந்தத்தோடு கொண்டாடினார்கள்.
  spa-RV-1909: Y toda aquella multitud determinó que celebrasen otros siete días;
    y celebraron otros siete días con alegría.
  ron-BTF: Și întreaga adunare a ținut sfat să țină alte șapte zile; și au ținut alte
    șapte zile cu veselie.
  eng-WEBP: The whole assembly took counsel to keep another seven days, and they kept
    another seven days with gladness.
  eng-FBV: Everyone then agreed to continue to celebrate the festival for seven more
    days. So for another seven days they celebrated, full of joy.
  nld-1939: besloot al het vergaderde volk, nog zeven dagen feest te vieren. Zo vierden
    ze nog zeven dagen een vreugdefeest.
  nch-BL: Huan nochi nopa masehualme sentic moilhuijque cuali para quichihuase nopa
    ilhuit seyoc chicome tonati. Huajca ilhuichijque seyoc chicome tonati ica miyac
    paquilisti.
  vie-1934: Cả hội chúng bèn quyết định giữ lễ thêm bảy ngày; rồi chúng vui vẻ giữ
    thêm bảy ngày nữa.
  hin-CV: उपस्थित सारी भीड़ ने यह निर्णय लिया कि इस उत्सव को सात दिन और मनाया जाए.
    तब बहुत ही खुशी से उन्होंने सात दिन इस उत्सव को मनाया.
  spa-BES: Y por el deseo de todo el pueblo, la fiesta duró otros siete días, y guardaron
    los siete días con alegría.
  tdx-tdx: Nilahare’ i valobohòkey amy zao t’ie mbe hambenañe andro fito ka; le nitana’
    iareo an-kafa­leañe i andro fito tovo’e rey.
  tha-KJV: แล​้วชุ​มนุ​มชนทั้งสิ้​นก​็ตกลงกั​นที​่จะถือเทศกาลไปอีกเจ็ดวัน เขาจึงถือเทศกาลไปอีกเจ็ดวันด้วยความยินดี
  por-BR-2018: E toda aquela multidão determinou que celebrassem outros sete dias;
    e celebraram outros sete dias com alegria.
  deu-ELO: Und die ganze Versammlung wurde Rats, noch sieben andere Tage zu feiern;
    und sie feierten die sieben Tage mit Freuden.
  eng-WYC-2018: And it pleased all the multitude to hallow also other seven days;
    which thing also they did with great joy. (And it pleased all the multitude to
    also dedicate another seven days; and so they did that with great joy.)
  epo-epo: Kaj la tuta komunumo interkonsiliĝe decidis festi aliajn sep tagojn, kaj
    ili pasigis la sep tagojn en gajeco.
  uig-PIN: Barliⱪ jamaǝt yǝnǝ yǝttǝ kün ⱨeyt ɵtküzüx toƣruluⱪ mǝsliⱨǝtlixip, yǝnǝ
    huxal-huramliⱪⱪa qɵmgǝn ⱨalda yǝttǝ kün ⱨeyt ɵtküzdi.
  beo-beo: Amogalu, ilia huluane da eso eno fesuale, bu hahawane lolo moma:ne ilegei.
    Amaiba:le, ilia da amo hahawane hamoi.
  tpi-OTNT: Dispela 7-pela Bikpela De Bilong Bret I No Gat Yis i pinis, orait olgeta
    manmeri i pasim tok long skruim lotu i go inap 7-pela de moa. Olsem na ol i wok
    long lotu na amamas i stap inap long 7-pela de moa.
  hau-SA: Dukan mutanen suka yarda su ƙara kwana bakwai kuma, sai suka ci gaba da
    bikin cikin farin ciki har waɗansu kwana bakwai kuma.
  uig-LAT: Barliq jamaet yene yette kün héyt ötküzüsh toghruluq meslihetliship, yene
    xushal-xuramliqqa chömgen halda yette kün héyt ötküzdi.
  nde-nde: Ibandla lonke laselivumelana ukuthakazelela umkhosi lo okwezinye insuku
    eziyisikhombisa; ngakho umkhosi bawuqhuba okwezinye insuku eziyisikhombisa bejabula.
  ton-ton: 'Pea naʻe alea fakataha ʻakinautolu kotoa pē ke toe tauhi mo e ʻaho ʻe
    fitu: pea naʻa nau tauhi ʻae ʻaho kehe ʻe fitu ʻi he fiefia.'
  ces-1613: Tedy sneslo se na tom všecko shromáždění, aby učinili tolikéž za druhých
    sedm dní. Takž slavili jiných sedm dní s radostí.
  eng-WMB: The whole assembly took counsel to keep another seven days, and they kept
    another seven days with gladness.
  tam-TCV: அதன்பின் கூடியிருந்தவர்கள் எல்லோரும் இன்னும் ஏழுநாட்களுக்கு பண்டிகையைக்
    கொண்டாடுவதற்கு ஒப்புக்கொண்டார்கள். எனவே இன்னும் ஏழுநாட்களும் சந்தோஷமாக கொண்டாடினார்கள்.
  ceb-ULB: Nakahukom ang tibuok katawhan nga magsaulog sila ug lain pang pito ka adlaw,
    ug gihimo nila kini uban sa kalipay.
  pol-UBG: Potem całe zgromadzenie postanowiło obchodzić święto przez drugie siedem
    dni. Obchodzili więc święto z radością przez kolejne siedem dni.
  urd-GVU: اِس ہفتے کے بعد پوری جماعت نے فیصلہ کیا کہ عید کو مزید سات دن منایا جائے۔
    چنانچہ اُنہوں نے خوشی سے ایک اَور ہفتے کے دوران عید منائی۔
  deu-1912: Und die ganze Gemeinde ward Rats, noch andere sieben Tage zu halten, und
    hielten auch die sieben Tage mit Freuden.
  kan-2017: ಅಲ್ಲದೆ ಸಮೂಹದವರು ಇನ್ನೂ ಏಳು ದಿನಗಳ ಕಾಲ ಹಬ್ಬವನ್ನು ಆ ಆಚರಿಸಬೇಕೆಂದು ತೀರ್ಮಾನಿಸಿ
    ಇನ್ನೂ ಏಳು ದಿನಗಳ ಕಾಲ ಬಹಳ ಸಂತೋಷದಿಂದ ಹಬ್ಬವನ್ನು ಆಚರಿಸಿದರು
  yap-yap: miyad duwgiliy ni ngki ul ul fare madnom ni medlip e rran. Ma aram mukra
    madnomgad u fithik’ e felfelan’.
  hlt-MCSB: Te phoeiah hnin rhih koep saii ham te hlangping boeih loh a thui dongah
    kohoenah neh hnin rhih a saii uh.
  mdy-ETH: ቃሲ ጊንሣ ላንካይ ኬሊ ቦንቻኒ ፔቱሞና ዎላ ጌስቲ ዔቂሲ ቦንቾ ዎዛና ቦንቼኔ።
  twi-ASANTE: Badwa no nyinaa yɛɛ wɔn adwene sɛ, wɔbɛtoa so adi afahyɛ no nnanson
    bio enti wɔde anigyeɛ toaa so nnawɔtwe.
  eng-WEBU: The whole assembly took counsel to keep another seven days, and they kept
    another seven days with gladness.
  wal-wal: Kumetta yaa7ai baalaa hara laappun gallassaa gujjidi bonchchanau maayiis;
    maayidi asai laappun gallassi baalaa ufaittiiddi bonchchiis.
  spa-PDDPT: Toda la congregación decidió que se celebrara otros siete días. La celebraron
    otros siete días con gran júbilo
  gun-gun: Ha'e gui ijaty va'e kuery ojou porãmba okuapy sete ára re ju ngaru ojapove
    aguã. Ha'e rami vy ojapove ju oporaia rupi.
  ilo-ULB: Kalpasanna, inkeddeng ti sibubukel a taripnong nga agrambakda iti pito
    pay nga aldaw ket inaramidda ngarud daytoy a siraragsak.
  kpg-kpg: digaula huogodoo gu helekai guu baba bolo ginaadou e budu hua igolo nia
    laangi e hidu labelaa i golo. Malaa, digaula guu budu mo di tenetene.
  uig-ARA: بارلىق جامائەت يەنە يەتتە كۈن ھېيت ئۆتكۈزۈش توغرۇلۇق مەسلىھەتلىشىپ، يەنە
    خۇشال-خۇراملىققا چۆمگەن ھالدا يەتتە كۈن ھېيت ئۆتكۈزدى.
  sus-sus: Ɲama birin naxa lan a ma, e xa xi solofere gbɛtɛ sa na sali xun ma. E naxa
    na raba sɛɛwɛ kui.
  pon-2006: re koasoanehdi re en pil usehla wiepen sarawio erein rahn isuh. Irail
    eri wiahda ni peren laud.
  ksd-ksd: Ma ra tarai par dia ga varkurai ba da pait ia ta lavurua na bung mulai;
    ma dia ga pait ia lavurua na bung mulai ma ra gugu.
  tur-YTC: Bütün topluluk, yedi gün daha kutlamak için aralarında danıştılar ve sevinçle
    yedi gün daha tuttular.
  grc-BRENT: Καὶ ἐβουλεύσατο ἡ ἐκκλησία ἅμα ποιῆσαι ἑπτὰ ἡμέρας ἄλλας· καὶ ἐποίησαν
    ἑπτὰ ἡμέρας ἐν εὐφροσύνῃ.
  ind-AYT: Kemudian, seluruh jemaat memutuskan untuk mengadakan perayaan selama tujuh
    hari lagi. Jadi, mereka mengadakan perayaan selama tujuh hari lagi dengan penuh
    sukacita.
  nya-nya: Ndipo msonkhano wonse unagwirizana zopitiriza chikondwerero kwa masiku
    ena asanu ndi awiri. Kotero kwa masiku ena asanu ndi awiri anachita chikondwererocho
    mosangalala.
  hrv-hrv: Potom je sav zbor vijećajući odlučio da svetkuje još sedam dana; svetkovali
    su još sedam dana s veseljem.
  mps-mps: Te nogo a naga olama si, te 7 sogo te Yis Meni Yai Bret Genuai Sogo siligi
    pali. Tialima te we bidi augwaligo te lotu wabo bubuga gasav 7 sogo ma bidaibao
    po mia sali. Tama tialima augwali te lotu weyu, wiegi yai homu pemene idubadi
    te 7 wabo sogo ma bidali.
  tpi-tpi: Dispela 7-pela Bikpela De Bilong Bret I No Gat Yis i pinis, orait olgeta
    manmeri i pasim tok long skruim lotu i go inap 7-pela de moa. Olsem na ol i wok
    long lotu na amamas i stap inap long 7-pela de moa.
  dan-1931: Men derefter vedtog hele Forsamlingen at holde Højtid syv Dage til, og
    det gjorde de så med Glæde,
  vie-OVCB: Cả hội chúng quyết định cử hành lễ thêm bảy ngày nữa, vậy họ hân hoan
    giữ lễ thêm bảy ngày nữa.
  guj-2017: આખી સભાએ બીજા સાત દિવસ સુધી ઉત્સવ ઊજવવાનો નિર્ણય કર્યો. અને તેમણે બીજા
    સાત દિવસ સુધી આનંદોત્સવ કર્યો.
  pon-2006A: re koasoanehdi re en pil usehla wiepen sarawio erein rahn isuh. Irail
    eri wiahda ni peren laud.
  por-BRBSL: Toda a assembléia se aconselhou a manter outros sete dias, e eles mantiveram
    outros sete dias com alegria.
  cth-cth: Tami pueng ni hnin sari touh pawi bout to hanlah a kârakueng awh dawkvah,
    lunghawi hoi hnin sari touh pawi bout a to awh.
  twi-twi: Bagua no nyinaa yɛɛ wɔn adwene sɛ, wɔbɛtoa so adi afahyɛ no nnanson bio
    enti wɔde anigye toaa so nnaawɔtwe.
  hlt-hlt: Te phoeiah hnin rhih koep saii ham te hlangping boeih loh a thui dongah
    kohoenah neh hnin rhih a saii uh.
  tbz-SIM: Kɛ̀ ditĩ̀nnì dimɔuu wɛ̃nnɛ́ dinùù kɛ̀ bɛ̀ɛ yíɛ́ kɛ́bɑɑ́ ndibɑnni kɛ dɔ̀
    yɛwe yɛ̀yiekɛ̀ nɛ̀ diwɛ̀ì.
  msy-2020: Yis Puvatɨzir Bretɨn Isar Ekiamɨn Dughiamɨn aruer 7pla gɨfa, ezɨ gumazamiziba
    Godɨn ziam fasa 7plan arueba ua dagh isafuraghasa akam akɨri. Kamaghɨn amizɨ,
    me ua 7plan aruebar Godɨn ziam fa bar akongegha iti.
  dop-dop: Ḿpʋ́ɣʋ́ sɑmɑɑ mɑɣɑsɑɑ sɩ pɑ́ sɔɔsɩ ɑcimɑ kʋyɛɛŋ kɛ nɑɑtosompɔɣɔlɑɣɑ tɔtɔ.
    Nɑ pɑ́ lɑ mpʋ nɑ lɑŋhʋlʋmlɛ.
  azb-azb: Bütün camaat belə qərara gəldi ki, daha yeddi gün də bayram olsun. Yeddi
    günü də sevinclə keçirdilər.
  eng-DBY: And the whole congregation took counsel to observe other seven days; and
    they observed the seven days with gladness.
  hin-2017: तब सारी सभा ने सम्मति की कि हम और सात दिन पर्व मानेंगे; अतः उन्होंने और
    सात दिन आनन्द से पर्व मनाया।
  eng-YLT: And all the assembly take counsel to keep other seven days, and they keep
    seven days [with] joy;
  eng-WYC-2017: And it pleased all the multitude to hallow also other seven days;
    which thing also they did with great joy.
  eng-WMBB: The whole assembly took counsel to keep another seven days, and they kept
    another seven days with gladness.
  urd-GVH: इस हफ़ते के बाद पूरी जमात ने फ़ैसला किया कि ईद को मज़ीद सात दिन मनाया जाए।
    चुनाँचे उन्होंने ख़ुशी से एक और हफ़ते के दौरान ईद मनाई।
  rug-rug: Beto si variva ego nia sa vinarigara pude hoda la ka zuapa rane pule sa
    inevaṉa. Ke ka zuapa rane pule si inevaṉa qetuqetu si arini.
  gaz-gaz: Waldaan sun guutuun bultii torba itti dabalee ayyaana sana ayyaaneffachuuf
    walii gale; kanaafuu isaan bultii torba itti dabalanii gammachuudhaan ayyaaneffatan.
  fra-LSG: Toute l’assemblée fut d’avis de célébrer sept autres jours. Et ils célébrèrent
    joyeusement ces sept jours;
  yal-yal: Yamaan birin mɔn yi lan a ma, a e xa xi solofere sa sali lɔxɔne fari, e
    mɔn yi sanla raba sɛwani xi solofere,
  haw-1868: 'A kukakuka pu ka poe ahakanaka a pau e hana i na la ehiku hou aku: a
    hana no lakou i na la ehiku hou aku me ka olioli.'
  arb-NAV: ثُمَّ اتَّفَقُوا عَلَى الاسْتِمْرَارِ بِالاحْتِفَالِ سَبْعَةَ أَيَّامٍ
    أُخْرَى قَضَوْهَا بِفَرَحٍ عَظِيمٍ،
  ewe-ewe: Ameawo gayi vividodo ɖe ŋkekenyui la ŋu dzi eya ta wo katã woɖoe be yewoagayi
    ŋkekenyui la ɖuɖu dzi ŋkeke adre bubu.
  eng-LEE: 'And the whole assembly took counsel to celebrate other seven days: and
    they celebrated [these] seven days with joy.'
  asm-FB: পাছত গোটেই সমাজে এইদৰে পুনৰ সাত দিনলৈকে পালন কৰিবলৈ স্থিৰ কৰিলে আৰু সেইদৰেই
    তেওঁলোকে আনন্দেৰে পালন কৰিলে।
  sus-A: حَمَ بِرِن نَشَ لَن عَ مَ، عٍ شَ شِ سٌلٌقٍرٍ فبّتّ سَ نَ سَلِ شُن مَ. عٍ
    نَشَ نَ رَبَ سّيوّ كُي.
  fra-SBL: Toute l'assemblée prit l'avis de célébrer sept autres jours, et ils célébrèrent
    sept autres jours avec joie.
  hbo-hbo: וַיִּוָּֽעֲצוּ֙ כָּל־הַקָּהָ֔ל לַעֲשֹׂ֕ות שִׁבְעַ֥ת יָמִ֖ים אֲחֵרִ֑ים וַיַּֽעֲשׂ֥וּ
    שִׁבְעַת־יָמִ֖ים שִׂמְחָֽה׃
  kik-kik: Kĩũngano kĩu gĩothe gĩgĩcooka gĩkĩiguanĩra gĩkũngũĩre gĩathĩ kĩu mĩthenya
    ĩngĩ mũgwanja; nĩ ũndũ ũcio magĩkũngũĩra mĩthenya ĩngĩ mũgwanja makenete mũno.
  fra-NCL: Toute l’assemblée fut d’avis de célébrer sept autres jours, et ils célébrèrent
    sept autres jours joyeusement ;
  cek-AK: Poihkung ah angzo kaminawk mah ni sarihto thung poihsak patomh han thuih
    o pongah, anghoehaih hoiah ni sarihto thung poih to sak patomh o let.
  cuk-cuk: Geb degi, bela-dulemar napi ibagugle (7) iba onobaloye na sogsamalad. Degisoggu,
    sorba ibagugle (7) weligwaledba napi-iba onosmarbalid.
  uig-CYR: Барлиқ җамаәт йәнә йәттә күн һейт өткүзүш тоғрилиқ мәслиһәтлишип, йәнә
    хошал-хурамлиққа чөмгән һалда йәттә күн һейт өткүзди.
  tel-2017: సమాజమంతా ఇది చూసి, ఇంకా 7 రోజులు పండగ ఆచరించాలని ఆలోచించి మరి 7 రోజులు
    ఆనందంగా దాన్ని ఆచరించారు.
  hat-BSA: Anfen, tout asanble a te deside selebre yon lòt sèt jou ankò, e yo te selebre
    sèt jou yo avèk kè kontan.
  kos-kos: na elos nukewa insese in sifilpa oru akfulat lalos ke len itkosr pac, ouinge
    elos tafwela akfulat lalos wi engan lulap.
  hbo-WLC: וַיִּוָּֽעֲצוּ֙ כָּל־הַקָּהָ֔ל לַעֲשׂ֕וֹת שִׁבְעַ֥ת יָמִ֖ים אֲחֵרִ֑ים וַיַּֽעֲשׂ֥וּ
    שִׁבְעַת־יָמִ֖ים שִׂמְחָֽה׃
  ibo-ibo: Nʼihi oke ọṅụ ha niile nwere, ha kpebiri ime mmemme ahụ gaa nʼihu ụbọchị
    asaa ọzọ.
  ory-ory: ଏଉତ୍ତାରେ ଆଉ ସାତ ଦିନ ପାଳନ କରିବା ପାଇଁ ସମଗ୍ର ସମାଜ ପରାମର୍ଶ କଲେ; ପୁଣି, ସେମାନେ
    ସେହି ସାତ ଦିନ ଆନନ୍ଦରେ ପାଳନ କଲେ।
  chk-chk: Mürin, unusen ewe mwichen aramas ra tipeeufengen pwe repwe föri ewe chulap
    pwal lon ükükün fisu rän. Iei mine ra föri ewe chulap fän pwapwa pwal lon ükükün
    fisu rän.
  rop-rop: deibin wandim gibit mowa ebrijing langa det najawan 7 dei, en deibin brabli
    gudbinji.
  ukr-1871: І постановили уся громада сьвяткувати других сїм день, і пробули пї сїм
    день в радощах;
  deu-1951: Und die ganze Gemeinde beschloß, noch weitere sieben Tage das Fest zu
    feiern, und so feierten sie noch sieben Tage lang ein Freudenfest;
  eng-JPS: And the whole congregation took counsel to keep other seven days; and they
    kept other seven days with gladness.
  srp-1865: I sav zbor dogovori se da praznuje još sedam dana; i praznovaše još sedam
    dana u veselju.
  lug-lug: Ekibiina kyonna ne bakkiriziganya okweyongerayo ennaku endala musanvu nga
    bali ku mbaga; bwe batyo ne bamala ennaku endala musanvu nga bajaguza.
  heb-heb: ויועצו כל הקהל לעשות שבעת ימים אחרים ויעשו שבעת ימים שמחה׃
  ben-IRV: তারপর সভার সমস্ত লোক আরও সাত দিন সেই পর্ব পালন করবে বলে ঠিক করল; এবং আরও
    সাত দিন তারা আনন্দের সঙ্গে সেই পর্ব পালন করল।
  pan-pan: ਫੇਰ ਸਾਰੀ ਸਭਾ ਨੇ ਸਲਾਹ ਕੀਤੀ ਕਿ ਸੱਤ ਦਿਨ ਹੋਰ ਪਰਬ ਮਨਾਈਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਖੁਸ਼ੀ
    ਨਾਲ ਸੱਤ ਦਿਨ ਹੋਰ ਪਰਬ ਮਨਾਇਆ
  mya-JVB: စည်းဝေး သောသူအပေါင်း တို့သည် ခုနစ် ရက် ထပ်၍ ပွဲခံ ခြင်းငှါ တိုင်ပင် ပြီးမှ
    ၊ ရွှင်လန်း သောစိတ်နှင့် ခုနစ် ရက် ထပ်၍ပွဲခံ ကြ၏။
  hmo-hmo: Unai neganai hebou taudia ibounai ese mai ura tamona danu idia gwau, aria
    be ma do idia karaia lou dina 7. Vadaeni idia ese ma idia karaia lou, dina 7 lalonai,
    mai edia moale bada danu.
  urd-urd: फिर सारी जमा'अत ने और सात दिन मानने की सलाह की, और ख़ुशी से और सात दिन
    माने।
  rus-SYN: И решило все собрание праздновать другие семь дней, и провели эти семь
    дней в веселии,
  bqc-SIM: Ɔ̃ gbɛ̃́ pↄ́ kãaaaↄ zɛ̀ò wà ɛa dikpɛkɛ e gↄↄ sopla lↄ, ↄ̃ wà ɛ̀a wa
    kɛ̀ ń pↄnao lↄ.
  tcz-CHONGTHU: Amahon abonchaovin ni sagi lopbe kitdingin anomsoh keijun, hitichun
    kipahtah in alopbe kit nun ahi
  mar-mar: वल्हांडणाचा सण आणखी सात दिवस साजरा करावा असे सर्वानुमते ठरले. त्याप्रमाणे
    त्यांनी आनंदाने साजरा केला.
  qub-qub: runacuna parlacuran yapay ganchis junajraj fistata rurar goyänanpaj. Chaymi
    yapay ganchis junajraj cushicur fistata ruraran.
  bqp-bqp: Yen biru, tɔn be, bɑ mɑɑ wurɑ bu tɔ̃ɔ bɑkɑru di sɔ̃ɔ nɔɔbɑ yiru. Mɑ bɑ
    mɑɑ sinɑ sɔ̃ɔ nɔɔbɑ yiru bɑ tɔ̃ɔ bɑkɑru di kɑ nuku dobu.
  hat-hat: Apre sa, tout pèp la tonbe dakò pou yo pase sèt lòt jou ankò ap fè fèt.
    Se konsa, yo fete pou sèt lòt jou ankò ak kè kontan.
  eng-BSB: The whole assembly agreed to observe seven more days, so they observed
    seven days with joy.
  eng-WEBPB: The whole assembly took counsel to keep another seven days, and they
    kept another seven days with gladness.
  kbq-kbq: Ana hute'za maka vahe'mo'za mago zamarimpa hu'za mago'ene 7ni'a zagegna
    erinte'za, Ozmahe Zmagatere'nea zankura ne'zana kre'za nene'za antahimi'naze.
    E'ina hige'za 7ni'a zagegnafi ne'zana kre'za nene'za musenkase hu'naze.
  nhe-BL: Huan nochi nopa tlacame sentic moilhuijque cuali para quichihuase nopa ilhuitl
    seyoc chicome tonali. Huajca ilhuichijque seyoc chicome tonali ica miyac paquilistli.
  gub-BL: Na'e uze'eg uzeupeupe wà. — Ximumaw amo 7 'ar mynykaw iapo pà nehe, i'i
    uzeupeupe wà. Umumaw 7 'ar mynykaw iapo pà urywete pà wà.
  eng-DRA: 'And it pleased the whole multitude to keep other seven days: which they
    did with great joy.'
