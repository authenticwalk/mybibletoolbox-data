verse: 2CH.030.008
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാരെപ്പോലെ നിങ്ങൾ ദുശ്ശാഠ്യമുള്ളവരാകരുത്; യഹോവയുടെമുമ്പാകെ
    നിങ്ങളെത്തന്നെ സമർപ്പിക്കുക! അവിടന്ന് എന്നെന്നേക്കുമായി വിശുദ്ധീകരിച്ചിരിക്കുന്ന
    തന്റെ വിശുദ്ധമന്ദിരത്തിലേക്കു വരിക! നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ഉഗ്രകോപത്തിന്റെ
    ഭയങ്കരത്വം നിങ്ങളെ വിട്ടുമാറേണ്ടതിന്, അവിടത്തെ സേവിക്കുക!
  deu-TKW: So zeigt euch nun nicht halsstarrig wie eure Väter; reicht Jahwe die Hand
    und kommt zu seinem Heiligtume, das er für immer geweiht hat, und dient Jahwe,
    eurem Gotte, damit sich sein grimmiger Zorn von euch wende.
  lin-lin: Bozala moto makasi te lokola batata na bino ; bomipesa epai na Yawe, boya
    na Esika ya bule oyo Ye moko abulisi mpo na libela mpe bosalela Yawe, Nzambe na
    bino, mpo ete kanda makasi na Ye ezala mosika na bino !
  eng-LSV: Now do not harden your neck like your fathers, give a hand to YHWH, and
    come into His sanctuary that He has sanctified for all time, and serve your God
    YHWH, and the fierceness of His anger turns back from you;
  eng-GNV: Be not ye now stiffenecked like your fathers, but giue the hand to the
    Lord, and come into his sanctuarie, which he hath sanctified for euer, and serue
    the Lord your God, and the fiercenesse of his wrath shall turne away from you.
  eng-WEBSTER: 'Now be ye not stiff-necked, as your fathers were , but yield yourselves
    to the LORD, and enter into his sanctuary, which he hath sanctified for ever:
    and serve the LORD your God, that the fierceness of his wrath may turn away from
    you.'
  nhw-BL: Huajca ama amo ximoyoltetilica quen amotatahua moyoltetilijque. Ximotemacaca
    ica TOTECO huan xihualaca nica ipan itiopa catli yaya quiiyocatlalijtoc para elis
    tlatzejtzeloltic para nochipa. Xihualaca huan xijhueyichihuaquij TOTECO Dios catli
    amoTeco huan yaya ayacmo tlahuel cualanis tohuaya.
  swh-ONEN: Msiwe na shingo ngumu, kama baba zenu walivyokuwa, bali nyenyekeeni kwa
    Bwana. Njooni mahali patakatifu, alipopatakasa milele. Mtumikieni Bwana Mungu
    wenu, ili hasira yake kali igeuziwe mbali nanyi.
  bba-bba: I ku swɑɑ tɑɑyɑ nɡe bɛɛn bɑɑbɑbɑ. I wurɑmɑ Yinni Gusunɔn mi. I nɑ i nùn
    sɑ̃ win sɑ̃ɑ yerɔ te u tii yiiye sere kɑ bɑɑdommɑ. I nɑ i Gusunɔ bɛɛn Yinni sɑ̃
    kpɑ win mɔru bɑkɑ ye, yu bɛɛ doonɑri.
  eng-KJVCPB: 'Now be ye not stiffnecked, as your fathers were, but yield yourselves
    unto the Lord, and enter into his sanctuary, which he hath sanctified for ever:
    and serve the Lord your God, that the fierceness of his wrath may turn away from
    you.'
  luo-luo: Kik ubed gi tok matek kaka kwereu nobedo, bolreuru ni Jehova Nyasaye. Biuru
    e kama ler mar lemo ma osepwodho nyaka chiengʼ. Tineuru Jehova Nyasaye ma Nyasachu
    mondo mi mirimbe mager owuog kuomu.
  meu-meu: Basio aio auka, tamamui heḡereḡeredia, a Iehova enai ba hedaro dae, bona
    ena gabu helaḡana, ia ese vada e hahelaḡaia hanaihanai ḡauna, baoma; Iehova, emui
    Dirava, isiaina ba lao heni, ena badu ḡaraḡara na umui emui amo baine heabi oho
    helaoreana.
  npi-ULB: तिमीहरूका पुर्खाहरूझैं तिमीहरू पनि हठी नहोओ । बरू तिमीहरू आफूलाई परमप्रभुमा
    समर्पण गर, र उहाँले सदासर्वदाको निम्‍ति पवित्र पार्नुभएको उहाँको पवित्रस्‍थानमा
    प्रवेश गर, र परमप्रभु तिमीहरूका परमेश्‍वरको आराधना गर, ताकि उहाँको भयानक क्रोध
    तिमीहरूबाट हटोस्‌ ।
  yor-yor: Ǹjẹ́ kí ẹ̀yin kí ó má ṣe ṣe ọlọ́rùn líle, bí àwọn baba yín, ṣùgbọ́n ẹ jọ̀wọ́
    ara yín lọ́wọ́ fún Olúwa, kí ẹ sì wọ inú ibi mímọ́ rẹ̀ lọ, ti òun ti ìyàsímímọ́
    títí láé. Kí ẹ sì sin Olúwa, Ọlọ́run yín kí gbígbóná ìbínú rẹ̀ kí ó lè yípadà
    kúrò ní ọ̀dọ̀ yín.
  pes-OPCB: مثل آنها یاغی نباشید، بلکه از خداوند اطاعت نمایید و به خانهٔ او بیایید
    که آن را تا به ابد تقدیس فرموده است و خداوند، خدای خود را عبادت کنید تا خشم او
    از شما برگردد.
  tgl-ULB: Ngayon huwag maging matigas ang inyong ulo, tulad ng inyong mga ninuno;
    sa halip, ibigay ninyo ang inyong sarili kay Yahweh at pumunta kayo sa kaniyang
    banal na lugar, na kaniyang itinalaga kay Yahweh magpakailanpaman, at sambahin
    ninyo si Yahweh, ang inyong Diyos, upang mawala ang kaniyang malaking galit sa
    inyo.
  hui-hui: Tigua Anduane Homogonaga bi layaru hale habe manga hayadagua tígua ani
    nabi howa ibu andaneha haabo halimu. Tígua Yarusalemeni Anduane Homogonaga anda
    kagoria ibalimu. Anda ogoni ibuninaga haabo helo ibugua loma bia ho helene. Tígua
    anda ogoniha puwa Anduane Homogo inanaga Ngode Datagaliwabe kago mitangi bialu
    lotu lalu holene nga. Ibugua tí baba keba halu miniha tandaga nahelo ogonidagua
    bulene nga.
  mya-mya: သင်​တို့​သည်​သူ​တို့​ကဲ့​သို့​ခေါင်း​မ​မာ​ကြ နှင့်။ ထာ​ဝရ​ဘု​ရား​၏​စ​ကား​တော်​ကို​နား
    ထောင်​ကြ​လော့။ သင်​တို့​သည်​သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထာ​ဝ​စဉ်​သီး​သန့်
    ထား​တော်​မူ​သော​ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန် တော်​သို့​လာ​၍ ကိုယ်​တော်​အား​ကိုး​ကွယ်
    ဝတ်​ပြု​ကြ​လော့။ သို့​ပြု​လျှင်​ကိုယ်​တော် သည်​သင်​တို့​အား​အ​မျက်​ထွက်​တော်​မူ
    တော့​မည်​မ​ဟုတ်။-
  bod-N: དེ་བས་ན་ཁྱོད་ཅག་གིས་རང་གི་ཕ་མེས་ལྟར་གཉའ་རེངས་མི་བྱེད་པར། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟུན་ནས་ཁོང་གིས་དུས་གཏན་དུ་དམ་པར་མཛད་པའི་གནས་དམ་པ་རུ་ཤོག་ཅིག
    ཁོང་གི་ཐུགས་ཁྲོ་ཆེན་པོ་ཁྱོད་རྣམས་དང་འབྲལ་བའི་ཕྱིར་དུ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞབས་ཕྱི་སྒྲུབས་ཤིག
  sna-sna: Musaomesa mitsipa sezvakaita madzibaba enyu. Zviisei pasi paJehovha. Uyai
    kunzvimbo tsvene yaakatsaura nokusingaperi. Shandirai Jehovha Mwari wenyu, kuti
    hasha dzake dzinotyisa dzibve kwamuri.
  spa-BLM: Ahora no seáis de cuello duro, como vuestros padres, sino someteos a Yahvé,
    y entrad en su santuario, que él ha santificado para siempre, y servid a Yahvé
    vuestro Dios, para que se aparte de vosotros su furia.
  cac-cac: Yuj chi' man̈ eyac' pitb'oc e b'a, icha yutejnac sb'a eb' co mam quicham
    chi'. Aq'uecxioch e b'a d'a yol sc'ab' Jehová co Diosal, cotan̈ec d'a stemplo
    sic'b'ilel yuj d'a masanil tiempo, tzeyac'an servil yic maxtzac cot yoval sc'ol
    d'ayex.
  swh-ULB: Sasa msiwe wasumbufu, kama babu zenu walivyokuwa; badala yake, jitoeni
    wenyewe kwa Yahwe na njoeni kwenye sehemu yake takatifu, ambayo ameitakasa milele,
    na mwabuduni Yahwe Mungu wenu, ili kwamba uso wake wenye hasira uwageukie mbali.
  bel-bel: 'Цяпер ня будзьце цвёрдахрыбетныя, як бацькі вашыя, скарэцеся Госпаду і
    прыходзьце ў сьвятыню Ягоную, якую Ён асьвяціў навек: і служэце Госпаду Богу вашаму,
    і Ён адверне ад вас полымя гневу Свайго.'
  deu-ELBBK: Nun verhärtet euren Nacken nicht wie eure Väter; gebt dem HERRN die Hand
    und kommt zu seinem Heiligtum, das er geheiligt hat auf ewig, und dient dem HERRN,
    eurem Gott, damit die Glut seines Zorns sich von euch wende.
  mbb-OT: Kenè kew mebmesinupaken iring te menge kepuun niw, kekenà, pesakup kew te
    Nengazen. Hendiyè kew te Baley te Nengazen he midhimu zin he segradu te wazà pidtemanan.
    Ne silbiyi niw is Nengazen he Megbevayè niw, su wey maawà is dekelà he pauk din
    keniyu.
  mal-2015: ആകയാൽ നിങ്ങളുടെ പിതാക്കന്മാരേപ്പോലെ നിങ്ങൾ ദുശ്ശാഠ്യം കാണിക്കരുതു; യഹോവെക്കു
    നിങ്ങളെത്തന്നേ ഏല്പിച്ചുകൊൾവിൻ; അവൻ സദാകാലത്തേക്കും വിശുദ്ധീകരിച്ചിരിക്കുന്ന അവന്റെ
    വീശുദ്ധമന്ദിരത്തിലേക്കു വന്നു നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ഉഗ്രകോപം നിങ്ങളെ വിട്ടുമാറേണ്ടതിന്നു
    അവനെ സേവിപ്പിൻ.
  rmc-rmc: Akana ma aven ajse zacata, sar sas tumare dada! Podden tumen le RAJESKE!
    Aven andro Chramos, so o RAJ, tumaro Del, pošvecinďa pro furt. Služinen le RAJESKE,
    tumare Devleske, hoj pes tumendar te odvisarel leskri choľi!
  pes-OPV: پس مثل پدران خود گردن خود را سخت مسازیدبلکه نزد خداوند تواضع نمایید و به
    قدس او که آن را تا ابدالاباد تقدیس نموده است داخل شده، یهوه خدای خود را عبادت
    نمایید تا حدت خشم او از شما برگردد.
  ron-1924: Ну вэ ынцепениць грумазул ка пэринций воштри; даць мына Домнулуй, вениць
    ла Сфынтул Луй Локаш, пе каре л-а сфинцит пе вечие, ши служиць Домнулуй Думнезеулуй
    востру, пентру ка мыния Луй апринсэ сэ се абатэ де ла вой.
  ben-OBCV: তোমাদের পূর্বপুরুষদের মতো তোমরা একগুঁয়ে হোয়ো না; সদাপ্রভুর হাতে নিজেদের
    সঁপে দাও। তাঁর পবিত্র সেই পীঠস্থানে এসো, যা তিনি চিরকালের জন্য পবিত্র করে দিয়েছেন।
    তোমাদের ঈশ্বর সদাপ্রভুর সেবা করো, যেন তাঁর ভয়ংকর ক্রোধ তোমাদের কাছ থেকে দূর হয়ে
    যায়।
  som-som: Haddaba sidii awowayaashiin ahaan jireen, idinkuna ha noqonina dad madax
    adag, laakiinse idinku Rabbiga isu dhiiba, oo gala meeshiisa quduuska ah oo uu
    weligiisba quduus ka dhigay, oo u adeega Rabbiga Ilaahiinna ah, si cadhadiisa
    kululi ay idiinka noqoto.
  lat-VUC: 'Nolite indurare cervices vestras, sicut patres vestri: tradite manus Domino,
    et venite ad sanctuarium ejus quod sanctificavit in æternum: servite Domino Deo
    patrum vestrorum, et avertetur a vobis ira furoris ejus.'
  eng-ASVBT: Now be ye not stiff-necked, as your fathers were; but yield yourselves
    unto Jehovah, and enter into his sanctuary, which he hath sanctified forever,
    and serve Jehovah your God, that his fierce anger may turn away from you.
  ita-1885: Ora, non indurate il vostro collo, come hanno fatto i vostri padri; porgete
    le mani al Signore, e venite al suo Santuario, il quale egli ha consacrato in
    perpetuo, e servite al Signore Iddio vostro; e l'ardor della sua ira si stornerà
    da voi.
  eng-LXXUP: 'And now harden not your hearts, as your fathers did: give glory to the
    Lord God, and enter into his sanctuary, which he has sanctified forever: and serve
    the Lord your God, and he shall turn away his fierce anger from you.'
  eng-ULB: Now do not be stubborn, as your ancestors were; instead, give yourselves
    to Yahweh and come into his holy place, which he has consecrated forever, and
    worship Yahweh your God, so that his fierce anger may turn away from you.
  spa-VBL: No sean, pues, orgullosos y obstinados como sus padres, sino entréguense
    al Señor y vengan a su santuario, que él ha santificado para siempre, y sirvan
    al Señor, su Dios, para que no caiga más sobre ustedes su feroz ira.
  fra-_FOB: Maintenant, ne roidissez pas votre cou, comme vos pères; tendez la main
    vers l'Éternel, venez à son sanctuaire, qu'il a consacré pour toujours, servez
    l'Éternel, votre Dieu, et l'ardeur de sa colère se détournera de vous.
  mal-mal: ആകയാൽ നിങ്ങളുടെ പിതാക്കന്മാരേപ്പോലെ നിങ്ങൾ ദുശ്ശാഠ്യം കാണിക്കരുത്; യഹോവയുടെ
    മുമ്പാകെ നിങ്ങൾ കീഴടങ്ങുവീൻ. അവൻ സദാകാലത്തേക്കും വിശുദ്ധീകരിച്ചിരിക്കുന്ന വീശുദ്ധമന്ദിരത്തിലേക്ക്
    വന്ന് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ഉഗ്രകോപം നിങ്ങളെ വിട്ടുമാറേണ്ടതിന് അവനെ സേവിപ്പിൻ.
  urd-GVR: Un kī tarah aṛe na raheṅ balki Rab ke tābe ho jāeṅ. Us ke maqdis meṅ āeṅ,
    jo us ne hameshā ke lie maḳhsūs-o-muqaddas kar diyā hai. Rab apne Ḳhudā kī ḳhidmat
    kareṅ tāki āp us ke saḳht ġhazab kā nishānā na raheṅ.
  suz-BL: गेपुकी इन किकी पिपी खोदेंशो पा काइ मटीब मदुमीन। तन्‍न परमप्रभु यावे कली
    आ अरेशो टिशा, आ बाक्‍तीकेम जाक्‍कीन। मिनु ‘मेको गेना हना यो आं बाक्‍तीकेम बाक्‍ब’
    देंशो बाक्‍ब। गे परमप्रभु यावे कली गेय पने। मोपा इन पर्बम आ गाइश्‍शो बेक्‍बा,
    कों?
  ita-1927: Ora non indurate le vostre cervici, come i padri vostri; date la mano
    all’Eterno, venite al suo santuario ch’egli ha santificato in perpetuo, e servite
    l’Eterno, il vostro Dio, onde l’ardente ira sua si ritiri da voi.
  ckb-ckb: ئێستا وەک باوباپیرانتان کەللەڕەقی مەکەن، بەڵکو ملکەچ بن بۆ یەزدان و بچنە
    ناو پیرۆزگاکەیەوە، ئەوەی هەتاهەتایە تەرخانی کردووە. یەزدانی پەروەردگارتان بپەرستن،
    بۆ ئەوەی گڕی تووڕەییەکەی لە ئێوە دابمرکێتەوە.
  eng-BBE: Now do not be hard-hearted, as your fathers were; but give yourselves to
    the Lord, and come into his holy place, which he has made his for ever, and be
    the servants of the Lord your God, so that the heat of his wrath may be turned
    away from you.
  kan-OKCV: ಆದ್ದರಿಂದ ನಿಮ್ಮ ಪಿತೃಗಳ ಹಾಗೆ ನಿಮ್ಮನ್ನು ಕಠಿಣಪಡಿಸಿಕೊಳ್ಳಬೇಡಿರಿ. ಯೆಹೋವ ದೇವರಿಗೆ
    ಅಧೀನರಾಗಿ ಅವರು ಯುಗಯುಗಕ್ಕೂ ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದ ಪರಿಶುದ್ಧ ಸ್ಥಾನದಲ್ಲಿ ಪ್ರವೇಶಿಸಿದ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸಿರಿ. ಆಗ ದೇವರು ತಮ್ಮ ಕೋಪವನ್ನು ಬಿಟ್ಟು ನಿಮ್ಮ ಕಡೆಗೆ ತಿರುಗುವರು.
  tam-2017: இப்போதும் உங்கள் முன்னோர்களைப்போல் உங்கள் கழுத்தைக் கடினப்படுத்தாதேயுங்கள்;
    நீங்கள் யெகோவாவுக்கு உடன்பட்டு, அவர் சதாகாலத்திற்கும் பரிசுத்தம்செய்த அவருடைய
    பரிசுத்த ஸ்தலத்திற்கு வந்து, உங்கள் தேவனாகிய யெகோவாவை தொழுதுகொள்ளுங்கள்; அப்பொழுது
    அவருடைய கடுங்கோபம் உங்களை விட்டுத் திரும்பும்.
  spa-RV-1909: 'No endurezcáis pues ahora vuestra cerviz como vuestros padres: dad
    la mano á Jehová, y venid á su santuario, el cual él ha santificado para siempre;
    y servid á Jehová vuestro Dios, y la ira de su furor se apartará de vosotros.'
  ron-BTF: Și nu fiți îndărătnici, cum au fost părinții voștri, ci supuneți-vă DOMNULUI
    și intrați în sanctuarul său, pe care l-a sfințit pentru totdeauna; și serviți
    DOMNULUI Dumnezeul vostru, pentru ca înverșunarea furiei lui să se întoarcă de
    la voi.
  eng-WEBP: Now don’t be stiff-necked, as your fathers were, but yield yourselves
    to the LORD, and enter into his sanctuary, which he has sanctified forever, and
    serve the LORD your God, that his fierce anger may turn away from you.
  eng-FBV: So don't be proud and obstinate like your fathers, but give yourselves
    to the Lord and come to his sanctuary, which he has made holy forever, and serve
    the Lord your God, that his fierce anger may no longer fall on you.
  nld-1939: Weest niet hardnekkig als uw vaderen, maar reikt Jahweh de hand, komt
    naar het heiligdom, dat Hij voor altijd heeft gewijd, en dient Jahweh, uw God,
    opdat zijn gloeiende toorn van u worde afgewend.
  nch-BL: Huajca ama amo ximoyoltetilica quej amotatahua moyoltetilijque. Ximotemacaca
    ica TOTECO huan xihualaca nica ipan itiopa cati yaya quiiyocatalijtoc para elis
    tatzejtzeloltic para nochipa. Xihualaca huan xijhueyichihuaquij TOTECO Dios cati
    amoTeco huan yaya ayecmo tahuel cualanis ica tojuanti.
  vie-1934: Bây giờ, chớ cứng cổ như tổ phụ các ngươi hãy giơ tay mình ra cho Đức
    Giê-hô-va, vào trong nơi thánh mà Ngài đã biệt riêng ra thánh đời đời, và hầu
    việc Giê-hô-va Đức Chúa Trời của các ngươi, để cơn giận phừng của Ngài xây khỏi
    các ngươi.
  hin-CV: इसलिये अब अपने पूर्वजों के समान हठी न बनो बल्कि अपने याहवेह के सामने विनम्र
    हो जाओ और उनके पवित्र स्थान में प्रवेश करो, जिसे उन्होंने हमेशा के लिए शुद्ध कर
    दिया है. याहवेह अपने परमेश्वर की सेवा करो, कि उनका भड़का हुआ क्रोध तुम पर से दूर
    हो जाए.
  spa-BES: Ahora, no seas de corazón duro, como lo fueron tus padres; sino entrégate
    al Señor, y entra en su lugar santo, que él ha hecho suyo para siempre, y sean
    siervos del Señor tu Dios, para que el calor de su ira se aleje de ustedes.
  tdx-tdx: Aa le ko mihagàn-katoke manahak’ an-droae’ areo; fe mamoea vatañe am’ Iehovà,
    le mimoaha amy to­e­-miavake nampiavaheñe ho nainai’ey vaho toroño t’Iehovà Andrianañahare’
    areo soa te hitolike ty haviñera’e miforoforo.
  tha-KJV: และคราวนี้อย่าคอแข็งอย่างบิดาของท่านทั้งหลายเลย แต่​จงยอมมอบตั​วท​่านแด่พระเยโฮวาห์
    และมายังสถานบริ​สุทธิ​์ของพระองค์ซึ่งพระองค์ทรงชำระไว้​ให้​บริสุทธิ์​เป็นนิตย์
    และปรนนิบั​ติ​พระเยโฮวาห์พระเจ้าของท่าน เพื่อพระพิโรธอันแรงกล้าของพระองค์จะหันไปเสียจากท่าน
  por-BR-2018: 'Não endureçais, pois, agora vossa cerviz como vossos pais: dai a mão
    ao SENHOR, e vinde a seu santuário, o qual ele santificou para sempre; e servi
    ao SENHOR vosso Deus, e a ira de seu furor se apartará de vós.'
  deu-ELO: Nun verhärtet euren Nacken nicht, wie eure Väter; gebet Jehova die Hand
    und kommet zu seinem Heiligtum, das er geheiligt hat auf ewig, und dienet Jehova,
    eurem Gott, damit die Glut seines Zornes sich von euch wende.
  eng-WYC-2018: Do not ye make hard your nolls, as your fathers did, (or Do not ye
    be stiff-necked, or stubborn, like your fathers); give ye your hands to the Lord
    in promising that ye shall serve him faithfully, and come ye to his saintuary,
    which he hath hallowed (into) without end; serve ye the Lord God of your fathers,
    and the wrath of his strong vengeance shall turn away from you.
  epo-epo: 'Nun ne estu malmolnukaj kiel viaj patroj: donu la manon al la Eternulo,
    kaj venu en Lian sanktejon, kiun Li sanktigis por ĉiam, kaj servu al la Eternulo,
    via Dio, kaj Li deturnos de vi la flamon de Sia kolero.'
  uig-PIN: Ata-bowanglarƣa ohxax boynunglarni ⱪattiⱪ ⱪilmanglar; Pǝrwǝrdigarning otluⱪ
    ƣǝzipining silǝrdin kɵtürülüp ketixi üqün, ǝmdi silǝr Pǝrwǝrdigarƣa beⱪininglar,
    U mǝnggügǝ Ɵzigǝ has dǝp atiƣan muⱪǝddǝshaniƣa kelip, Hudayinglar bolƣan Pǝrwǝrdigarning
    hizmitidǝ bolunglar.
  beo-beo: 'Dilia sia:be mae nabawane, dilia hanaiga ilia hou defele, gawamaga:le
    mae hamoma. Be Hina Gode Ea sia: nabawane hamoma. Dilia Yelusaleme Debolo Diasu
    guiguda: misa. Bai dilia Hina Gode da amo Debolo Diasu eso huluane hadigiwane
    dialoma:ne hamoi. E da dilima bu mae ougima:ne, dilia Ema nodone sia:ne gadosu
    hamoma.'
  tpi-OTNT: Yupela i no ken bikhet olsem ol lain tumbuna bilong yupela i bin mekim.
    Nogat. Yupela i mas givim yupela yet long Bikpela. Na yupela i mas i go long Jerusalem
    na mekim lotu long God, Bikpela bilong yumi, long dispela haus em i bin makim
    bilong i stap haus bilong em yet oltaim. Yupela i mas mekim olsem, na bai em i
    no ken belhat long yupela.
  hau-SA: Kada ku yi taurinkai, yadda iyayenku suka yi; ku miƙa kai ga Ubangiji. Ku
    zo wuri mai tsarki, wanda ya tsarkake har abada. Ku bauta wa Ubangiji Allahnku,
    domin fushi mai zafi yă juye daga gare ku.
  uig-LAT: Ata-bowanglargha oxshash boynunglarni qattiq qilmanglar; Perwerdigarning
    otluq ghezipining silerdin kötürülüp kétishi üchün, emdi siler Perwerdigargha
    béqininglar, U menggüge Özige xas dep atighan muqeddesxanigha kélip, Xudayinglar
    bolghan Perwerdigarning xizmitide bolunglar.
  nde-nde: Lingabi ntamolukhuni njengaboyihlo; zehliseni kuThixo. Wozani endlini yokukhonza
    aseyingcwelisile kuze kube nininini. Mkhonzeni uThixo uNkulunkulu wenu, ukuze
    ulaka lwakhe olwesabekayo lusuke kini.
  ton-ton: 'Pea ko eni ke ʻoua naʻa mou kia kekeva, ʻo hangē ko hoʻomou ngaahi tamai,
    kae tukuange ʻakimoutolu kia Sihova, pea hū ki hono fale nofoʻanga, ʻaia naʻe
    fakatapui ke taʻengata: pea tauhi ʻa Sihova ko homou ʻOtua, koeʻuhi ke tafoki
    hono houhau lahi meiate kimoutolu.'
  ces-1613: Nyní tedy nezatvrzujte šijí svých tak, jako otcové vaši. Podejte ruky
    Hospodinu, a poďte do svatyně jeho, kteréž posvětil na věky, a služte Hospodinu
    Bohu svému, a odvrátí se od vás hněv prchlivosti jeho.
  eng-WMB: Now don’t be stiff-necked, as your fathers were, but yield yourselves to
    the LORD, and enter into his sanctuary, which he has sanctified forever, and serve
    the LORD your God, that his fierce anger may turn away from you.
  tam-TCV: நீங்கள் உங்கள் முற்பிதாக்கள் இருந்ததுபோல் அடங்காதவர்களாக இருக்கவேண்டாம்;
    யெகோவாவுக்குக் கீழ்ப்படியுங்கள். என்றென்றைக்குமென அவர் பரிசுத்தப்படுத்திய பரிசுத்த
    இடத்திற்கு வாருங்கள். உங்கள் இறைவனாகிய யெகோவாவுக்குப் பணிசெய்யுங்கள். அப்பொழுது
    அவரது கடுங்கோபம் உங்களைவிட்டு நீங்கும்.
  ceb-ULB: Karon ayaw kamo pagmagahi, sama sa inyong katigulangan; hinuon, ihatag
    ang inyong kaugalingon kang Yahweh ug pangadto kamo sa iyang balaan nga dapit,
    nga iyang gibalaan hangtod sa kahangtoran, ug simbaha si Yahweh nga imong Dios,
    aron ang iyang hilabihang kapungot mobiya diha gikan kaninyo.
  pol-UBG: Teraz więc nie zatwardzajcie waszego karku, jak wasi ojcowie. Poddajcie
    się PANU, przyjdźcie do jego świątyni, którą poświęcił na wieki, i służcie PANU,
    waszemu Bogu, a odstąpi od was zapalczywość jego gniewu.
  urd-GVU: اُن کی طرح اَڑے نہ رہیں بلکہ رب کے تابع ہو جائیں۔ اُس کے مقدِس میں آئیں،
    جو اُس نے ہمیشہ کے لئے مخصوص و مُقدّس کر دیا ہے۔ رب اپنے خدا کی خدمت کریں تاکہ
    آپ اُس کے سخت غضب کا نشانہ نہ رہیں۔
  deu-1912: So seid nun nicht halsstarrig wie eure Väter; sondern gebt eure Hand dem
    HERRN und kommt zu seinem Heiligtum, das er geheiligt hat ewiglich, und dient
    dem HERRN, eurem Gott, so wird sich der Grimm seines Zorns von euch wenden.
  kan-2017: ಈಗ ನೀವು ನಿಮ್ಮ ಪೂರ್ವಿಕರಂತೆ ರಾಜಾಜ್ಞೆಗೆ ಮಣಿಯದವರಾಗಿರಬೇಡಿರಿ, ಯೆಹೋವನಿಗೆ ಅಧೀನರಾಗಿರಿ.
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಸದಾಕಾಲಕ್ಕೂ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡಿರುವ ಪವಿತ್ರಾಲಯಕ್ಕೆ ಬಂದು ಆತನನ್ನು
    ಆರಾಧಿಸಿರಿ. ಆಗ ನಿಮ್ಮ ಮೇಲಿರುವ ಆತನ ಉಗ್ರಕೋಪವು ತೊಲಗಿಹೋಗುವುದು.
  yap-yap: Dab mu gel niged lanin’med ni bod nrin’ed, ya ngam folgad rok SOMOL. Mired
    ko fare Tempel nu Jerusalem, ya aram e re gin’en nike tay SOMOL ni Got romed nib
    thothup ni manemus, ngam liyorgad ngak ya nge dabki damumuw ngomed.
  hlt-MCSB: Tahae atah na pa rhoek bangla na rhawn te mangkhak sak uh boeh. BOEIPA
    taengah kut duen uh laeh. Kumhal hamla a ciim tangtae a rhokso kungla ha mop uh
    lamtah na Pathen BOEIPA taengah thothueng uh. Te daengah ni a thintoek thinsa
    te nangmih taeng lamloh a mael eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ዓይሢንታያ ማዓንዳኣፓዓቴም ዔያቶጉዲ ዒና ባይቂ ዶጬያ ማዒፖቴ፤ ዒንሢ ፆኦሲም ዎርቃያ ማዑዋቴ፤
    ናንጊና ዒዛሮ ማሂ ዒ ዱማሴ፥ ዬሩሳላሜይዳ ዓኣ ጌኤዦ ማኣሪ ሙኩዋቴ፤ ሃካፓ ሴካ ናንጊና ናንጋ ጎዳኮ ዻጋ ዒንሢ ሄሉዋጉዲ ዒዛ
    ሌሊ ካኣሽኩዋቴ፤
  twi-ASANTE: Monnyɛ asoɔden sɛdeɛ na wɔte no, na mmom, mommrɛ mo ho ase mma Awurade.
    Mommra nʼAsɔredan a wɔayi asi hɔ sɛ ade kronkron daa nyinaa. Monsom Awurade, mo
    Onyankopɔn, sɛdeɛ nʼabufuhyeɛ no bɛfiri mo so.
  eng-WEBU: Now don’t be stiff-necked, as your fathers were, but yield yourselves
    to the LORD, and enter into his sanctuary, which he has sanctified forever, and
    serve the LORD your God, that his fierce anger may turn away from you.
  wal-wal: Intte GODAAYYO azazettiteppe attin, kase intte aawatudan intte morggiyaa
    zozzissoppite! GODAI merinau geeshshido Beeta Maqidasiyaa haa yiite. GODAA hanqqoi
    eexxiyaagee intte bollappe kichchanaadan, GODAAYYO, intte Xoossaayyo, goinnite.
  spa-PDDPT: Ahora pues, no sean indómitos como sus antepasados. Sométanse a Yavé
    y vengan a su Santuario que Él santificó para siempre. Sirvan a Yavé su ʼElohim,
    y el ardor de su ira se apartará de ustedes.
  gun-gun: Aỹ gui ma peneakã ratãve eme penderu kuery ikuaiague rami e'ỹ. Pejerovia
    tema Senhor re, ha'e peju ixupegua henda iky'a e'ỹ va'e raka'e rã peve guarã oiky'a'o
    va'ekuea katy. Senhor Penderuete pe anho pendekuai, ipoxy etea peẽ kuery áry ou
    va'ekue oaxa nho aguã.
  ilo-ULB: Ita, saankayo nga agsuksukir a kas iti inaramid dagiti kapuonanyo; ngem
    ketdi, itedyo dagiti bagiyo kenni Yahweh ken umaykayo iti nasantoan a dissona,
    a pinasantona iti agnanayon ket agdayawkayo kenni Yahweh a Diosyo, tapno bumaaw
    ti nakaro a pungtotna kadakayo.
  kpg-kpg: Hudee lodo hamaaloo gadoo be digaula, goodou hagalongo gi Dimaadua. Lloomoi
    gi di Hale Daumaha i Jerusalem dela ne hai go Dimaadua go di godou God gii dabu,
    gaa hana hua beelaa mo di daumaha gi Mee gi de hagawelewele hua a Mee adu gi goodou.
  uig-ARA: ئاتا-بوۋاڭلارغا ئوخشاش بوينۇڭلارنى قاتتىق قىلماڭلار؛ پەرۋەردىگارنىڭ ئوتلۇق
    غەزىپىنىڭ سىلەردىن كۆتۈرۈلۈپ كېتىشى ئۈچۈن، ئەمدى سىلەر پەرۋەردىگارغا بېقىنىڭلار،
    ئۇ مەڭگۈگە ئۆزىگە خاس دەپ ئاتىغان مۇقەددەسخانىغا كېلىپ، خۇدايىڭلار بولغان پەرۋەردىگارنىڭ
    خىزمىتىدە بولۇڭلار.
  sus-sus: Yakɔsi, wo naxa wo kobe ti Ala ra alɔ wo babae a rabaxi ki naxɛ. Wo wo
    bɛlɛxɛ so Alatala yi ra, wo xa fa a xa hɔrɔmɔbanxi, a naxan nasɛniyɛn waxati birin
    bun ma. Wo xa wo Marigi Alatala rabatu, alako a xa xɔnɛ xa gbilen won fɔxɔ ra.
  pon-2006: Kumwail dehr keptakai duwehte irail, ahpw kumwail peikiong KAUN-O. Kumwail
    patohdo nan Tehnpas Sarawio nan Serusalem, wasa me KAUN-O, amwail Koht ketin kasarawialahr
    kohkohlahte, oh kaudokiong pwe en dehr pwurehng engieng pahmwail.
  ksd-ksd: Ma koko avat a pue ngangar da ra umana tama i vavat, avat a tul tar ika
    avat pire ra Luluai, ma avat a olo ta kana gomgom na pal nina i ga vagomgom ia
    pa na mutu, ma avat a torom tai ra Luluai kavava God, upi kana ngala na kankan
    na vana kan avat.
  tur-YTC: Şimdi atalarınız gibi sert enseli olmayın; Yahve'ye teslim olun ve O'nun
    sonsuza dek kutsal kılmış olduğu kutsal yere girin ve Tanrınız Yahve'ye hizmet
    edin ki, O'nun kızgın öfkesi sizden dönsün.
  grc-BRENT: Καὶ νῦν μὴ σκληρύνητε τὰς καρδίας ὑμῶν ὡς οἱ πατέρες ὑμῶν, δότε δόξαν
    Κυρίῳ τῷ Θεῷ, καὶ εἰσέλθετε εἰς τὸ ἁγίασμα αὐτοῦ ὃ ἡγίασεν εἰς τὸν αἰῶνα, καὶ
    δουλεύσατε τῷ Κυρίῳ Θεῷ ὑμῶν, καὶ ἀποστρέψει ἀφʼ ὑμῶν θυμὸν ὀργῆς.
  ind-AYT: Sekarang, janganlah mengeraskan hatimu seperti nenek moyangmu, tetapi berikanlah
    dirimu kepada TUHAN dan datanglah ke tempat kudus-Nya yang telah dikuduskan-Nya
    untuk selama-lamanya. Beribadahlah kepada TUHAN, Allahmu, sehingga murka-Nya yang
    menyala-nyala berbalik darimu.
  nya-nya: Musawumitse khosi monga anachitira makolo anu, Gonjerani Yehova. Bwerani
    ku malo opatulika, amene anawapatula kwamuyaya. Tumikirani Yehova Mulungu wanu
    kuti mkwiyo wake ukuchokereni.
  hrv-hrv: 'Nemojte, dakle, biti tvrdovrati kao vaši očevi: pružite ruku Jahvi i dođite
    u njegovu Svetinju koju je posvetio zauvijek i služite Jahvi, svome Bogu, pa će
    odvratiti od vas svoj žestoki gnjev.'
  mps-mps: Dagego duga wąį dabego yali dwai kolesaga tiwai ma igio. Menio. Dagego
    duga digi duga Genuai Bidibolo maiąo. Tama dage Jerusalemba pelama, tama Genuai
    Bidi dago God agaba lotu wagi piąo. Te aga digi aga tempel be tigidali sogo elalua
    paiba wali, te bede. Dagego te tama tiyu da, teda agai dage dali sębę me egobeo.
  tpi-tpi: Yupela i no ken bikhet olsem ol lain tumbuna bilong yupela i bin mekim.
    Nogat. Yupela i mas givim yupela yet long Bikpela. Na yupela i mas i go long Jerusalem
    na mekim lotu long God, Bikpela bilong yumi, long dispela haus em i bin makim
    bilong i stap haus bilong em yet oltaim. Yupela i mas mekim olsem, na bai em i
    no ken belhat long yupela.
  dan-1931: Vær nu ikke halsstarrige som eders Fædre, men ræk HERREN Hånden og kom
    til hans Helligdom, som han har helliget til evig Tid, og tjen HERREN eders Gud,
    at hans glødende Vrede må vende sig fra eder.
  vie-OVCB: Bây giờ, đừng ngoan cố như người xưa, nhưng hãy đưa tay hướng về Chúa
    Hằng Hữu. Hãy về Đền Thờ mà Chúa đã biệt riêng ra thánh đời đời. Hãy thờ phượng
    Chúa Hằng Hữu, Đức Chúa Trời của các ngươi, thì cơn thịnh nộ đáng sợ của Ngài
    sẽ xây khỏi chúng ta.
  guj-2017: હવે તમે તમારા પિતૃઓના જેવા હઠીલા થશો નહિ. ઈશ્વરને આધીન થાઓ. સદાને માટે
    જેને તેમણે પવિત્ર કર્યું છે તે પવિત્રસ્થાનમાં આવો, તમારા ઈશ્વરની આરાધના કરો, કે
    જેથી તેનો રોષ તમારા પરથી દૂર થઈ જાય.
  pon-2006A: Kumwail dehr keptakai duwehte irail, ahpw kumwail peikiong KAUN-O. Kumwail
    patohdo nan Tehnpas Sarawio nan Serusalem, wasa me KAUN-O, amwail Koht ketin kasarawialahr
    kohkohlahte, oh kaudokiong pwe en dehr pwurehng engieng pahmwail.
  por-BRBSL: Agora não sejam de pescoço duro, como seus pais foram, mas entreguem-se
    a Javé, e entrem em seu santuário, que ele santificou para sempre, e sirvam a
    Javé, vosso Deus, para que sua raiva feroz se afaste de vocês.
  cth-cth: Na mintoenaw patetlah lungpata hoi awm awh hanh. Hatei, BAWIPA koe kâhnawng
    awh nateh, yungyoe hanlah kathounge hmuen kathoung dawk kâen hoi BAWIPA na Cathut
    thaw hah tawk awh. Hat boipawiteh, puenghoi a lungkhueknae teh nangmouh koe a
    roum han.
  twi-twi: Monnyɛ asoɔden sɛnea na wɔte no, na mmom, mommrɛ mo ho ase mma Awurade.
    Mommra nʼAsɔredan a wɔayi asi hɔ sɛ ade kronkron no mu daa nyinaa. Monsom Awurade,
    mo Nyankopɔn, sɛnea nʼabufuwhyew no befi mo so.
  hlt-hlt: Tahae atah na pa rhoek bangla na rhawn te mangkhak sak uh boeh. BOEIPA
    taengah kut duen uh laeh. Kumhal hamla a ciim tangtae a rhokso kungla ha mop uh
    lamtah na Pathen BOEIPA taengah thothueng uh. Te daengah ni a thintoek thinsa
    te nangmih taeng lamloh a mael eh.
  tbz-SIM: Di bɑ́ɑ́ kpénkùnnɛ di to di yɛmbɛ̀ do dɔ̀ɔ̀mɛ̀. Duɔ́nnɛ̀ dimɑ́ɑ̀ ti Yiɛ̀
    nKuyie kɛ́kɔtɛní ku cĩ́ɛ̃̀tɛ̀ miɛkɛ, kù cɑ̃̀ńnɛ́ tɛ̀ sɑ̃́ɑ̃̀ kɛ́pĩ́ nku tɔ̃mmú,
    kunku Kuyie ndi tũ nkù, kɛ̀ dɛ̀ɛ yie nkɛ̀ ku miɛkɛ kɛ̀ɛ̀ di cɔ́ú nkɛ̀ kɛ̀ɛ do.
  msy-2020: Ia uan ovavibar mɨn akaba batoghan markɨ. Ia uari isɨ Ikiavɨra Itir God
    danɨngigh. Egh ia Jerusalemɨn izɨ Ikiavɨra Itir God, en God zurara ikiasa ua bagha
    mɨsevezir dɨpenimɨn an ziam fɨ. Ia kamaghɨn damutɨ, a ua ian anɨngaghan kogham.
  dop-dop: Ɩ́ tɑɑ lɑ kɑɑnɩɩtʋnɑɑ ɩsɩɩ mǝ cɔsɔnɑɑ. Ɩ́ nɩɩnɑ-ɩ nɑ ɩ́ mǝlɩ Ɩsɔ tǝsɛɛlɛ
    nte ɩ tɑɣɑnɑ tɑm tɔɔ tɔ tǝ tɑɑ. Nɑ ɩ́ pǝsɩ ɩ tǝmlɛ nyǝ́mɑ. Ɩlɛ Ɩsɔ pɑ́ɑ́nɑ́ sɔsɔɔnɑ
    wenɑ ɩ mʋnɑ-mɛ tɔ ɑ kɑ́ hɛɛ.
  azb-azb: İndi atalarınız kimi dikbaş olmayın, Rəbbə tabe olun və Onun əbədi olaraq
    təqdis etdiyi Müqəddəs məkana gəlib Allahınız Rəbbə qulluq edin ki, qızğın qəzəbi
    sizdən dönsün.
  eng-DBY: Now, harden not your necks, as your fathers; yield yourselves to Jehovah,
    and come to his sanctuary, which he has sanctified for ever; and serve Jehovah
    your God, that the fierceness of his anger may turn away from you.
  hin-2017: अब अपने पुरखाओं के समान हठ न करो, वरन् यहोवा के अधीन होकर उसके उस पवित्रस्थान
    में आओ जिसे उसने सदा के लिये पवित्र किया है, और अपने परमेश्वर यहोवा की उपासना
    करो, कि उसका भड़का हुआ क्रोध तुम पर से दूर हो जाए।
  eng-YLT: '''Now, harden not your neck like your fathers, give a hand to Jehovah,
    and come in to His sanctuary, that He hath sanctified to the age, and serve Jehovah
    your God, and the fierceness of His anger doth turn back from you;'
  eng-WYC-2017: Do not ye make hard your nolls, as your fathers did; give ye your
    hands to the Lord in promising that ye shall serve him faithfully, and come ye
    to his saintuary, which he hath hallowed without end; serve ye the Lord God of
    your fathers, and the wrath of his strong vengeance shall turn away from you.
  eng-WMBB: Now don’t be stiff-necked, as your fathers were, but yield yourselves
    to the LORD, and enter into his sanctuary, which he has sanctified forever, and
    serve the LORD your God, that his fierce anger may turn away from you.
  urd-GVH: उनकी तरह अड़े न रहें बल्कि रब के ताबे हो जाएँ। उसके मक़दिस में आएँ, जो
    उसने हमेशा के लिए मख़सूसो-मुक़द्दस कर दिया है। रब अपने ख़ुदा की ख़िदमत करें ताकि
    आप उसके सख़्त ग़ज़ब का निशाना न रहें।
  rug-rug: Mi lopu va ririunae gugua arini, ba mamu va tabea se Zihova. Mae pa Zelepade
    pa Zerusalema sapu ele va madia e Zihova, sa mia Tamasa koasa vina madi sapu koa
    hola ninae rane; mamu vahesia si Asa, pude lopu bugoro ni gamu Sa.
  gaz-gaz: Isin akka abbootii keessanii mata jabeeyyii hin taʼinaa; Waaqayyootti harka
    kennadhaa. Gara iddoo qulqullummaa isaa kan inni bara baraan qulqulleesse sanaa
    kottaa. Akka dheekkamsi isaa sodaachisaan sun isin irraa deebiʼuuf Waaqayyo Waaqa
    keessan tajaajilaa.
  fra-LSG: Ne raidissez donc pas votre cou, comme vos pères; donnez la main à l’Éternel,
    venez à son sanctuaire qu’il a sanctifié pour toujours, et servez l’Éternel, votre
    Dieu, pour que sa colère ardente se détourne de vous.
  yal-yal: Nayi, ɛ nama tuli maxɔdɔxɔ ayi alo ɛ benbane. Ɛ fa Alatala ma, ɛ fa a yire
    sariɲanxini, a dɛnaxan nasariɲanxi han habadan, ɛ wali Alatala xa, ɛ Ala, alogo
    a xɔlɔ gbeen xa xɛtɛ ɛ fɔxɔ ra.
  haw-1868: Ano, hooolea oukou i ko oukou a-i e like me ko oukou poe kupuna; e hoolilo
    ia oukou iho no Iehova, a e komo oukou iloko o kona wahi hoano ana i hoano mau
    loa ai; a e hookauwa na Iehova ko oukou Akua, i huli ae ka wela o kona huhu mai
    o oukou aku.
  arb-NAV: وَلا تُعَانِدُوا الآنَ كَآبَائِكُمْ، بَلْ أَذْعِنُوا لِلرَّبِّ وَادْخُلُوا
    إِلَى مَقْدِسِهِ الَّذِي قَدَّسَهُ إِلَى الأَبَدِ، وَاعْبُدُوا الرَّبَّ إِلَهَكُمْ
    فَيَتَحَوَّلَ عَنْكُمْ غَضَبُهُ الشَّدِيدُ.
  ewe-ewe: Miganye kɔlialiatɔwo abe woawo ene o, ke boŋ miɖe asi le mia ɖokuiwo ŋu
    na Yehowa eye miatrɔ va eƒe gbedoxɔ si ŋu wokɔ tegbee la me. Misubɔ Yehowa, miaƒe
    Mawu la ale be eƒe dɔmedzoe helihelĩ la naɖe ɖa le mia dzi.
  eng-LEE: 'Now do ye not harden your necks, like your fathers: hold out your hand
    unto the Lord, and come unto his sanctuary, which he hath sanctified for ever,
    and serve the Lord your God, and so will he turn away from you the fierceness
    of his wrath.'
  asm-FB: তোমালোকে তোমালোকৰ ওপৰ পিতৃসকলৰ দৰে ঠৰডিঙীয়া নহ’বা; কিন্তু যিহোৱাৰ প্ৰচণ্ড
    ক্ৰোধ যাতে তোমালোকৰ পৰা ঘূৰি যায়, সেইবাবে তোমালোকে নিজক যিহোৱালৈ শোধাই দিয়া
    আৰু চিৰকালৰ বাবে তেওঁ পবিত্ৰ কৰা তেওঁৰ ধৰ্মধামত প্ৰৱেশ কৰি, তোমালোকৰ ঈশ্বৰ যিহোৱাৰ
    আৰাধনা কৰা।
  sus-A: يَكْسِ، وٌ نَشَ وٌ كٌبٍ تِ عَلَ رَ عَلْ وٌ بَبَيٍ عَ رَبَشِ كِ نَشّ. وٌ وٌ
    بّلّشّ سٌ عَلَتَلَ يِ رَ، وٌ شَ قَ عَ شَ هْرْ مْبَنشِ، عَ نَشَن نَسّنِيّن وَشَتِ
    بِرِن بُن مَ. وٌ شَ وٌ مَرِفِ عَلَتَلَ رَبَتُ، عَلَكٌ عَ شَ شْنّ شَ فبِلٍن وٌن
    قْشْ رَ.
  fra-SBL: Maintenant, n'ayez pas la nuque raide, comme vos pères, mais soumettez-vous
    à l'Éternel, entrez dans son sanctuaire, qu'il a sanctifié pour toujours, et servez
    l'Éternel, votre Dieu, afin que son ardente colère se détourne de vous.
  hbo-hbo: עַתָּ֕ה אַל־תַּקְשׁ֥וּ עָרְפְּכֶ֖ם כַּאֲבֹותֵיכֶ֑ם תְּנוּ־יָ֣ד לַיהוָ֗ה
    וּבֹ֤אוּ לְמִקְדָּשֹׁו֙ אֲשֶׁ֣ר הִקְדִּ֣ישׁ לְעֹולָ֔ם וְעִבְדוּ֙ אֶת־יְהוָ֣ה אֱלֹהֵיכֶ֔ם
    וְיָשֹׁ֥ב מִכֶּ֖ם חֲרֹ֥ון אַפֹּֽו׃
  kik-kik: Mũtikoomie ciongo cianyu ta ũrĩa maithe manyu meekire; mwĩheanei harĩ Jehova.
    Ũkai handũ-harĩa-haamũre, harĩa we aamũrĩte nginya tene. Tungatĩrai Jehova Ngai
    wanyu, nĩgeetha marakara make mahiũ mamweherere.
  fra-NCL: Ne roidissez donc pas votre cou, comme l’ont fait vos pères ; donnez la
    main à Yahweh, venez à son sanctuaire, qu’il a sanctifié pour toujours, et servez
    Yahweh, votre Dieu, afin que le feu de sa colère se détourne de vous.
  cek-AK: Nam panawk baktiah palungthah o sak hmah, nangmacae hoi nangmacae Angraeng
    khaeah anghnai oh, anih mah dungzan ah ciimcaisak ih, hmuenciim ah angzo oh; kanung
    parai nangcae khae palungphuihaih dipsak hanah, na Angraeng Sithaw ih tok to sah
    oh.
  cuk-cuk: Melle be-babganyobi uayasuli be damalo. Bab-Jehová-urbaligwa be nanamala.
    Degi, Bab-Dummad bato ese-goled-neg degisadegu swilidik-imaksasoggu, a-negse be
    dagmala. Bemar-Bab-Dummad-Jehová-nug-odummogega ega be arbamala. Adi, Bab-Dummad
    bemargi bela-bela-sae-itoged bergudoed.
  uig-CYR: Ата-боваңларға охшаш бойнуңларни қаттиқ қилмаңлар; Пәрвәрдигарниң отлуқ
    ғәзивиниң силәрдин көтирилип кетиши үчүн, әнди силәр Пәрвәрдигарға беқиниңлар,
    У мәңгүгә Өзигә хас дәп атиған муқәддәсханиға келип, Худайиңлар болған Пәрвәрдигарниң
    хизмитидә болуңлар.
  tel-2017: మీ పూర్వికుల్లాగా మీరు అవిధేయులుగ ప్రవర్తించ కండి. యెహోవాకు లోబడి, ఆయన
    శాశ్వతంగా పరిశుద్ధ పరచిన ఆయన పరిశుద్ధ మందిరంలో ప్రవేశించి, మీ దేవుడైన యెహోవా మహోగ్రత
    మీ మీది నుంచి తొలగి పోయేలా ఆయన్ని సేవించండి.
  hat-BSA: Alò, pa fè tèt di tankou papa zansèt nou yo, men bay plas a SENYÈ a. Antre
    nan sanktyè ke Li te konsakre jis pou tout tan an, e sèvi SENYÈ a, Bondye nou
    an, pou kòlè Li k ap brile a kapab vire kite nou.
  kos-kos: Nik kowos likkeke oana elos, a kowos in akos LEUM GOD. Fahsru nu ke Tempul
    in acn Jerusalem, yen LEUM GOD lowos El orala in mutal nwe tok, ac alu nu sel,
    tuh Elan tia sifil kasrkusrak suwos.
  hbo-WLC: עַתָּ֕ה אַל־תַּקְשׁ֥וּ עָרְפְּכֶ֖ם כַּאֲבוֹתֵיכֶ֑ם תְּנוּ־יָ֣ד לַיהוָ֗ה
    וּבֹ֤אוּ לְמִקְדָּשׁוֹ֙ אֲשֶׁ֣ר הִקְדִּ֣ישׁ לְעוֹלָ֔ם וְעִבְדוּ֙ אֶת־יְהוָ֣ה אֱלֹהֵיכֶ֔ם
    וְיָשֹׁ֥ב מִכֶּ֖ם חֲר֥וֹן אַפּֽוֹ׃
  ibo-ibo: Unu abụla ndị isiike dịka ha, kama werenụ onwe unu nye Onyenwe anyị. Bịakwanụ
    nʼụlọnsọ ya nke o doro nsọ ruo ebighị ebi. Fee Onyenwe anyị Chineke unu ofufe,
    ime ka iwe ya jụrụ nʼebe unu nọ.
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପିତୃଲୋକଙ୍କ ତୁଲ୍ୟ ଶକ୍ତଗ୍ରୀବ ନ ହୁଅ; ମାତ୍ର ତୁମ୍ଭମାନଙ୍କ
    ଉପରୁ ତାହାଙ୍କର ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ଯେପରି ନିବୃତ୍ତ ହେବ, ଏଥିପାଇଁ ଆପଣାମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କର
    ବଶୀଭୂତ କର ଓ ସେ ଚିରକାଳ ନିମନ୍ତେ ଯେଉଁ ସ୍ଥାନ ପବିତ୍ର କରିଅଛନ୍ତି, ତାହାଙ୍କର ସେହି ଧର୍ମଧାମରେ
    ପ୍ରବେଶ କରି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ସେବା କର।
  chk-chk: Iei ousap tipeförea usun ämi kewe lewo, nge oupwe aleasochis ngeni ewe
    Samol mi Lapalap o feito ren imwan mi pin, i a apini tori feilfeilachök. Oupwe
    angang ngeni ewe Samol mi Lapalap ämi we Kot, pwe esap chüen song ngenikemi.
  rop-rop: Wal yumob kaan kipgon dumbat nogudbala ting laik olabat. Yumob garra duwit
    langa YAWEI. Yumob garra kaman langa det Serramoni Pleis langa Jerusalem, weya
    YAWEI bin meigim seikridwan olagijawan, en yumob garra oldei weshipbat im, wulijim
    im kaan stil jidan wail langa yumob.
  ukr-1871: Не будьте тепер тугошиями, як батьки ваші, покорітесь Господеві і приходьте
    до сьвятинї його, що він посьвятив її по віки; і служіть Господеві, Богові вашому,
    а він відверне від вас огонь гнїву свого.
  deu-1951: So seid nun nicht halsstarrig wie eure Väter, sondern reichet dem HERRN
    die Hand und kommt zu seinem Heiligtum, welches er auf ewig geheiligt hat, und
    dienet dem HERRN, eurem Gott, so wird sich die Glut seines Zorns von euch wenden.
  eng-JPS: Now be ye not stiffnecked, as your fathers were; but yield yourselves unto
    the LORD, and enter into His sanctuary, which He hath sanctified for ever, and
    serve the LORD your God, that His fierce anger may turn away from you.
  srp-1865: Ne budite dakle tvrdovrati kao oci vaši, dajte ruke Gospodu i hodite u
    svetinju njegovu koju je osvetio navijek, i služite Gospodu Bogu svojemu, pa æe
    se odvratiti od vas žestina gnjeva njegova.
  lug-lug: So temuba ba nsingo nkakanyavu nga bajjajjammwe bwe baali, naye mukkakkane
    eri Mukama, mujje mu watukuvu we, we yatukuza emirembe gyonna, muweereze Mukama
    Katonda wammwe, obusungu bwe bubaveeko.
  heb-heb: עתה אל תקשו ערפכם כאבותיכם תנו יד ליהוה ובאו למקדשו אשר הקדיש לעולם ועבדו
    את יהוה אלהיכם וישב מכם חרון אפו׃
  ben-IRV: তোমরা তোমাদের পূর্বপুরুষদের মত অবাধ্য হয়ো না কিন্তু সদাপ্রভুর হাতে নিজেদের
    দিয়ে দাও এবং তাঁর পবিত্র জায়গা এস, যে পবিত্র ঘরকে তিনি চিরকালের জন্য নিজের উদ্দেশ্যে
    আলাদা করেছেন এবং তোমাদের নিজেদের ঈশ্বর সদাপ্রভুর সেবা কর যাতে তোমাদের উপর থেকে
    তাঁর সেই ভয়ঙ্কর ক্রোধ চলে যায়।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਵਾਂਗੂੰ ਹੱਠੀਏ ਨਾ ਬਣੋ ਸਗੋਂ ਯਹੋਵਾਹ ਦੇ ਅਧੀਨ ਹੋ ਜਾਓ ਅਤੇ
    ਉਸ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਆਓ ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਸਦਾ ਲਈ ਪਵਿੱਤਰ ਕੀਤਾ ਹੈ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਭਗਤੀ ਕਰੋ ਤਾਂ ਜੋ ਉਸ ਦਾ ਭਾਰੀ ਕਹਿਰ ਤੁਹਾਡੇ ਉੱਤੋਂ ਟਲ ਜਾਵੇ
  mya-JVB: သင် တို့အဘ များကဲ့သို့ ခိုင်မာ သောသဘော မ ရှိကြနှင့်။ ထာဝရဘုရား ၌ ကိုယ်ကို
    အပ်နှံ ကြလော့။ အစဉ် သန့်ရှင်း စေတော်မူသော သန့်ရှင်း ရာဌာနတော်သို့ လာ ကြလော့။ ပြင်းစွာ
    သော အမျက် တော်သည် သင် တို့မှ လွှဲ သွားမည်အကြောင်း ၊ သင် တို့၏ဘုရားသခင် ထာဝရဘုရား
    ၏အမှု တော်ကို စောင့်ကြလော့။
  hmo-hmo: Emui lalona do umui ha-aukaia lasi, emui tamadia bamona, to Lohiabada do
    umui kamonai henia. Iena Dubu Helaga Ierusalema dekenai do umui mai. Inai gabu
    be Lohiabada emui Dirava ia hahelagaia hanaihanai vadaeni. Inai gabu dekenai Lohiabada
    do umui tomadiho henia, iena badu siahu bada be umui dekena amo do ia abia siri
    totona.
  urd-urd: तब तुम अपने बाप — दादा की तरह मग़रूर न बनो, बल्कि ख़ुदावन्द के ताबे' हो
    जाओ और उसके मक़दिस में आओ, जिसे उसने हमेशा के लिए पाक किया है, और ख़ुदावन्द अपने
    ख़ुदा की इबादत करो ताकि उसका क़हर — ए — शदीद तुम पर से टल जाए।
  rus-SYN: Ныне не будьте жестоковыйны, как отцы ваши, покоритесь Господу и приходите
    во святилище Его, которое Он освятил навек; и служите Господу Богу вашему, и Он
    отвратит от вас пламень гнева Своего.
  bqc-SIM: Ásu swã́gbãakɛ lá á maeↄwao. À ↄdↄ Diizi, í mↄ aà ua pↄ́ a dìlɛ
    a pↄ́ ũ gↄↄpii guu. À zↄble Dii á Luaɛ, aà pↄkũma zↄ̃ↄ i weewá.
  tcz-CHONGTHU: Amaho bangin louchal hih un, Pakai thuchu nitjouvin. Jerusalem ma
    Pakai houinna hungun, hichu na Pakai na Pathennun a imatih channa dinga asuhtheng
    ahi, hungunlang chibai hungboh un chutileh nachunguvah lung hang taponte
  mar-mar: आपल्या पूर्वजांसारखे ताठर बनू नका. मनोभावे परमेश्वरास शरण जा मंदिराच्या
    पवित्र गाभाऱ्याकडे या. परमेश्वराने ते पवित्रस्थान कायमचे पवित्र केले आहे. परमेश्वर
    देवाची सेवा करा. तरच परमेश्वराचा तुमच्यावर भडकलेला कोप शांत होईल.
  qub-qub: Chaymi wiyacuy. Ñaupa awiluyquicunano ama caynachu. Chaypa ruquenga Tayta
    Dios munashannöna cawashun yapay alli ricamänanchïpaj. Llapaniqui shamuy Templuman.
    Templutaga acrasha para-simrimi. Tayta Diosta sirbiy. Paypis gamcunapaj rabyasha
    caycashanpita allchacangami.
  bqp-bqp: I ku swɑɑ tɑɑyɑ nge bɛɛn bɑɑbɑbɑ. I wurɑmɑ Yinni Gusunɔn mi. I nɑ i nùn
    sɑ̃ win sɑ̃ɑ yerɔ te u tii yiiye sere kɑ bɑɑdommɑ. I nɑ i Gusunɔ bɛɛn Yinni sɑ̃
    kpɑ win mɔru bɑkɑ ye, yu bɛɛ doonɑri.
  hat-hat: Pa fè tèt di tankou zansèt nou yo, men soumèt nou devan Seyè a. Vin lavil
    Jerizalèm nan Tanp Seyè a te mete apa pou li pou toutan an. Sevi Seyè a, Bondye
    nou an, pou Seyè a pa fache sou nou ankò.
  eng-BSB: Now do not stiffen your necks as your fathers did. Submit to the LORD and
    come to His sanctuary, which He has consecrated forever. Serve the LORD your God,
    so that His fierce anger will turn away from you.
  eng-WEBPB: Now don’t be stiff-necked, as your fathers were, but yield yourselves
    to the LORD, and enter into his sanctuary, which he has sanctified forever, and
    serve the LORD your God, that his fierce anger may turn away from you.
  kbq-kbq: Tamagehe'zama hu'naza zana huta Anumzamofo kegura tamagu'a azeri hankave
    otita, Ra Anumzamofo agoraga nemanita, eri ruotge'ma hu'nea mono noma'afi eta
    Ra Anumzana tamagri Anumzamofo monora eme huntenkeno arimpama aheneramantea zamo'a
    ome amne hino.
  nhe-BL: Huajca ama amo ximoyoltetilica queja imotatahua moyoltetilijque. Ximotemacaca
    ica TOTECO huan xihualaca nica ipan itiopa tlen yajaya quiiyocatlalijtoc para
    elis tlatzejtzeloltic para nochipa. Xihualaca huan xijhueyichihuaquij TOTECO Dios
    tlen imoTeco huan yajaya ayoc tlahuel cualanis tohuaya.
  gub-BL: Peiko zo Tupàn heruzar 'ymar romo peipy wazàwe nehe. Peruzar Tupàn Tuweharupi
    Wiko Ma'e nehe. Pezur tàpuzuhu pe nehe. Tupàn omonokatu a'e tàpuzuhu umuwete katu
    haw romo tuweharupi àràm romo a'e. Pemuwete katu Tupàn nehe, peme ikwahy re imupytu'u
    kar pà nehe.
  eng-DRA: 'Harden not your necks, as your fathers did: yield yourselves to the Lord,
    and come to his sanctuary, which he hath sanctified for ever: serve the Lord the
    God of your fathers, and the wrath of his indignation shall be turned away from
    you.'
