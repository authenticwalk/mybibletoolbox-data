verse: 2CH.030.027
translations:
  mal-C: അതിനുശേഷം ലേവ്യരായ പുരോഹിതന്മാർ എഴുന്നേറ്റ് ജനത്തെ ആശീർവദിച്ചു. യഹോവയുടെ
    വിശുദ്ധനിവാസമായ സ്വർഗംവരെ അവരുടെ പ്രാർഥന എത്തുകയും ദൈവം അവരുടെ ശബ്ദം കേൾക്കുകയും
    ചെയ്തു.
  deu-TKW: Und die levitischen Priester erhoben sich und segneten das Volk, und ihr
    Rufen ward erhört, und ihr Gebet drang zu seinem heiligen Wohnsitze, zum Himmel.
  lin-lin: Banganga-Nzambe mpe Balevi batelemaki mpo na kopambola bato, mpe Nzambe
    ayokaki bango mpo ete losambo na bango ekomaki kino na Likolo, evandelo na Ye
    ya bule.
  eng-LSV: and the priests, the Levites, rise and bless the people, and their voice
    is heard, and their prayer comes into His holy habitation in the heavens.
  eng-GNV: Then the Priests and the Leuites arose, and blessed the people, and their
    voyce was heard, and their prayer came vp vnto heauen, to his holy habitation.
  eng-WEBSTER: 'Then the priests the Levites arose and blessed the people: and their
    voice was heard, and their prayer ascended to his holy dwelling-place, even to
    heaven.'
  nhw-BL: Huan teipa nochi totajtzitzi huan levitame moquetzque huan quintiochijque
    nopa masehualme catli mosentilijtoyaj ipan nopa ilhuitl. Huan TOTECO quintlacaquili
    ipan ilhuicac campa itztoc ipan ichaj catli tlatzejtzeloltic.
  swh-ONEN: Ndipo makuhani na Walawi wakasimama wakawabariki watu, naye Mungu akawasikia,
    kwa sababu maombi yao yalifika mbinguni, makao yake matakatifu.
  bba-bba: Yerɑ yɑ̃ku kowobu kɑ Lefibɑ bɑ seewɑ bɑ tɔn be domɑru kuɑ. Yinni Gusunɔ
    u ben nɔɔ nuɑ domi ben kɑnɑ te, tɑ nùn ɡirɑri sere win wɑ̃ɑ yee dɛɛrɑrɔ wɔllɔ.
  eng-KJVCPB: 'Then the priests the Levites arose and blessed the people: and their
    voice was heard, and their prayer came up to his holy dwelling place, even unto
    heaven.'
  luo-luo: Jodolo gi jo-Lawi nochungʼ mondo ogwedh ji, kendo Nyasaye nowinjogi nikech
    lembgi nochopo e polo kar dakne maler.
  meu-meu: Bena hahelaḡa taudia bona Levi taudia na e tore tore isi, taunimanima e
    hanamodia. Bena gadodia na vada e kamonaidia, bona edia ḡuriḡuri na e dae, Dirava
    ena noho gabuna helaḡana guba ai.
  npi-ULB: तब पुजारीहरू र लेवीहरू खडा भए र मानिसहरूलाई आशीर्वाद दिए । तिनीहरूको आवाज
    सुनियो, र तिनीहरूका प्रार्थना स्वर्गमा परमेश्‍वरको बस्‍नुहुने पवित्र वासस्‍थानसम्‍मै
    पुग्‍यो ।
  yor-yor: 'Nígbà náà ni àwọn àlùfáà, àwọn ọmọ Lefi dìde, wọ́n sì súre fún àwọn ènìyàn
    náà: a sì gbọ́ ohùn wọn, àdúrà wọn sì gòkè lọ si ibùgbé mímọ́ rẹ̀, àní sí ọ̀run.'
  pes-OPCB: در خاتمه، کاهنان و لاویان ایستاده، قوم را برکت دادند و خدا دعای آنها را
    از قدس خود در آسمان شنید و اجابت فرمود.
  tgl-ULB: Pagkatapos, tumayo ang mga pari at mga Levita at pinagpala ang mga tao.
    Narinig ang kanilang tinig at umabot ang kanilang dalangin sa kalangitan, ang
    banal na lugar kung saan naninirahan ang Diyos.
  hui-hui: Mani Libaiali hearubi loma binigo mo miaga hearubi tigua heyuwa Anduane
    Homogohondo lalu, Wali agali uruni biamogo bialu mo bayale habe, lalu bi lahene.
    Ani la hayagola nde Anduane Homogo ibugua dahuliya andaga howa loma binigo mo
    miagarubi Libaialirubi tigua bi layago hale howa wali agaliru mo bayale hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေဝိ​အ​နွယ်​ဝင်​တို့ သည်​ပြည်​သူ​တို့​အ​တွက်
    ထာ​ဝရ​ဘု​ရား​ထံ တော်​မှ​ကောင်း​ချီး​မင်္ဂ​လာ​ကို​တောင်း​လျှောက် ကြ​သ​ဖြင့် ထာ​ဝရ​ဘု​ရား​သည်​စံ​တော်​မူ​ရာ
    ကောင်း​ကင်​ဘုံ​မှ​သူ​တို့​၏​ပတ္ထ​နာ​ကို​နား ညောင်း​တော်​မူ​၏။
  bod-N: སྐབས་དེར་ལེ་ཝི་ཚོ་པའི་མཆོད་དཔོན་རྣམས་ཡར་ལངས་ནས་མི་ཚོགས་ལ་བྱིན་རླབས་མཛད་ཅིང་།
    དེ་དག་གི་སྐད་ལ་གསན་པ་དང་དེ་དག་གི་གསོལ་འདེབས་ནི་ནམ་མཁའི་དཀོན་མཆོག་གི་བཞུགས་གནས་དམ་པ་རུ་སླེབས་སོ།
    །
  sna-sna: Vaprista navaRevhi vakamira kuti varopafadze vanhu, Mwari akavanzwa, nokuti
    munyengetero wavo wakasvika kudenga, nzvimbo yake tsvene yokugara.
  spa-BLM: Entonces los sacerdotes levitas se levantaron y bendijeron al pueblo. Su
    voz fue escuchada, y su oración subió hasta su santa morada, hasta el cielo.
  cac-cac: Ix lajvi chi', ix q'ue lin̈an eb' vin̈ sacerdote yed' eb' vin̈ levita yic
    sc'anan svach'c'olal Jehová eb' vin̈ d'a yib'an̈ masanil eb' anima. Ix ab'chaj
    slesal eb' vin̈ chi' d'a satchaan̈ b'aj cajan Dios.
  swh-ULB: Kisha makuhani, Walawi, wakainuka na kuwabariki watu. Sauti zao zilisikika
    na maombi yao yakaenda juu mbinguni, sehemu takatifu ambapo Mungu anaishi.
  bel-bel: І ўсталі сьвятары і лявіты, і дабраславілі народ; і пачуты быў голас іх,
    і ўзышла малітва іхняя ў сьвятое жытлішча Яго на нябёсы.
  deu-ELBBK: Und die Priester, die Leviten, standen auf und segneten das Volk; und
    ihre Stimme wurde erhört, und ihr Gebet kam zu seiner heiligen Wohnung, in den
    Himmel.
  mbb-OT: Ne zutun midhitindeg is menge memumuhat wey menge Levihanen ne mibpenubtuvazan
    dan is menge etew. Ne mibpemineg heini te Megbevayà he ziyà te segradu he ubpeey
    zin diyà te langit.
  mal-2015: ഒടുവിൽ ലേവ്യരായ പുരോഹിതന്മാർ എഴുന്നേറ്റു ജനത്തെ അനുഗ്രഹിച്ചു; അവരുടെ അപേക്ഷ
    കേൾക്കപ്പെടുകയും അവരുടെ പ്രാർത്ഥന അവന്റെ വിശുദ്ധനിവാസമായ സ്വർഗ്ഗത്തിൽ എത്തുകയും
    ചെയ്തു.
  rmc-rmc: Paľis o rašaja the o Leviti ačhenas, hoj te žehňinen le manušen a o RAJ
    len šunďa avri andral peskro sveto than, andral o ňebos.
  pes-OPV: پس لاویان کهنه برخاسته، قوم را برکت دادند و آواز ایشان مستجاب گردید و دعای
    ایشان به مسکن قدس اوبه آسمان رسید.
  ron-1924: Преоций ши левиций с-ау скулат ши ау бинекувынтат попорул. Гласул лор
    а фост аузит ши ругэчуня лор а ажунс пынэ ла черурь, пынэ ла локуинца сфынтэ а
    Домнулуй.
  ben-OBCV: যাজক ও লেবীয়েরা প্রজাদের আশীর্বাদ করার জন্য উঠে দাঁড়িয়েছিলেন, এবং ঈশ্বর
    তাদের কথা শুনেছিলেন, কারণ তাদের প্রার্থনা স্বর্গে, তাঁর সেই পবিত্র বাসস্থানে পৌঁছে
    গেল।
  som-som: Markaasaa wadaaddadii reer Laawi ahaa kaceen oo dadkii u duceeyeen, oo
    codkoodiina waa la maqlay, oo baryootankoodii wuxuu soo gaadhay samada ee ah Rabbiga
    rugtiisa quduuska ah.
  lat-VUC: 'Surrexerunt autem sacerdotes atque Levitæ benedicentes populo: et exaudita
    est vox eorum, pervenitque oratio in habitaculum sanctum cæli.'
  eng-ASVBT: 'Then the priests the Levites arose and blessed the people: and their
    voice was heard, and their prayer came up to his holy habitation, even unto heaven.'
  ita-1885: Poi i sacerdoti Leviti si levarono, e benedissero il popolo; e la lor
    voce fu esaudita, e la loro orazione pervenne fino al cielo, all'abitacolo della
    santità del Signore.
  eng-LXXUP: 'Then the priests the Levites rose up and blessed the people: and their
    voice was heard, and their prayer came into his holy dwelling place, even into
    heaven.'
  eng-ULB: Then the priests, the Levites, rose and blessed the people. Their voice
    was heard, and their prayer went up to heaven, the holy place where God lives.
  spa-VBL: 'Los sacerdotes y los levitas se levantaron para bendecir al pueblo, y
    Dios los escuchó: su oración ascendió hasta donde él vivía en el cielo.'
  fra-_FOB: Puis les sacrificateurs lévites se levèrent et bénirent le peuple, et
    leur voix fut entendue, et leur prière parvint jusqu'aux cieux, jusqu'à la sainte
    demeure de l'Éternel.
  mal-mal: ഒടുവിൽ ലേവ്യരായ പുരോഹിതന്മാർ എഴുന്നേറ്റ് ജനത്തെ അനുഗ്രഹിച്ചു; അവരുടെ അപേക്ഷ
    കേൾക്കപ്പെടുകയും, അവരുടെ പ്രാർത്ഥന അവന്റെ വിശുദ്ധനിവാസമായ സ്വർഗ്ഗത്തിൽ എത്തുകയും
    ചെയ്തു.
  urd-GVR: Īd ke iḳhtitām par imāmoṅ aur Lāwiyoṅ ne khaṛe ho kar qaum ko barkat dī.
    Aur Allāh ne un kī sunī, un kī duā āsmān par us kī muqaddas sukūnatgāh tak pahuṅchī.
  suz-BL: मिनु चढ़ेबपुकी नु लेवीपुकी बोक्‍शा मुर आन कली आसीक गेमे बाक्‍त। मेको आन
    पुंइशो लोव़ परमप्रभु यावे आ बाक्‍तीक स्‍वर्ग सम्‍म नेंसे बाक्‍त।
  ita-1927: Poi i sacerdoti Leviti si levarono e benedissero il popolo, e la loro
    voce fu udita, e la loro preghiera giunse fino al cielo, fino alla santa dimora
    dell’Eterno.
  ckb-ckb: ئینجا کاهینە لێڤییەکان هەستان و داوای بەرەکەتیان بۆ گەل کرد، ئینجا لەلایەن
    خوداوە دەنگیان بیسترا و نوێژەکانیان چووە ژوورەوە بۆ ناو نشینگەی پیرۆز لە ئاسمان.
  eng-BBE: 'Then the priests and the Levites gave the people a blessing: and the voice
    of their prayer went up to the holy place of God in heaven.'
  kan-OKCV: ಆಗ ಯಾಜಕರೂ ಲೇವಿಯರೂ ಎದ್ದು ಜನರನ್ನು ಆಶೀರ್ವದಿಸಿದರು. ದೇವರು ಅವರ ಪ್ರಾರ್ಥನೆಯನ್ನು
    ಕೇಳಿದರು. ಅವರ ಪ್ರಾರ್ಥನೆಯು ದೇವರ ಪರಿಶುದ್ಧ ನಿವಾಸ ಸ್ಥಾನವಾದ ಪರಲೋಕಕ್ಕೆ ತಲುಪಿತು.
  tam-2017: லேவியரான ஆசாரியர்கள் எழுந்து நின்று, மக்களை ஆசீர்வதித்தார்கள்; அவர்களுடைய
    சத்தம் கேட்கப்பட்டு, அவர்களுடைய விண்ணப்பம் அவருடைய பரிசுத்த வாசஸ்தலமாகிய பரலோகத்தில்
    வந்து எட்டினது.
  spa-RV-1909: 'Levantándose después los sacerdotes y Levitas, bendijeron al pueblo:
    y la voz de ellos fué oída, y su oración llegó á la habitación de su santuario,
    al cielo.'
  ron-BTF: Atunci preoții și leviții s-au ridicat și au binecuvântat poporul; și vocea
    lor s-a auzit și rugăciunea lor s-a ridicat la locul lui sfânt de locuit, la cer.
  eng-WEBP: Then the Levitical priests arose and blessed the people. Their voice was
    heard, and their prayer came up to his holy habitation, even to heaven.
  eng-FBV: The priests and the Levites stood up to bless the people, and God heard
    them—their prayer ascended to where he lived in heaven.
  nld-1939: Toen verhieven zich de priesters en levieten, en zegenden het volk. En
    Jahweh luisterde naar hen, en hun gebed steeg op naar de hemel, zijn heilige woning.
  nch-BL: Huan teipa nochi totajtzitzi huan levitame moquetzque huan quintiochijque
    nopa masehualme cati mosentilijtoyaj ipan nopa ilhuit. Huan TOTECO quintacaquili
    ipan ilhuicac campa itztoc ipan ichaj cati tatzejtzeloltic.
  vie-1934: Đoạn, những thầy tế lễ và người Lê-vi đứng dậy chúc phước cho dân sự;
    tiếng của chúng được nhậm, lời cầu nguyện chúng thấu đến nơi ngự thánh của Đức
    Giê-hô-va trên các từng trời.
  hin-CV: तब लेवी और पुरोहित उठ खड़े हुए और उन्होंने सारी सभा के लोगों के लिए आशीर्वाद
    दिए. उनकी विनती सुनी गई. उनकी विनती याहवेह के घर, स्वर्ग पहुंच गई.
  spa-BES: Entonces los sacerdotes y los levitas dieron a las personas una bendición;
    y la voz de su oración subió al lugar santo de Dios en el cielo.
  tdx-tdx: Niongak’ amy zao o mpisoroñe nte-Levio, nitata ondatio, le jinanjiñe ty
    fiarañanaña’ iareo; vaho nahatakatse i fimoneña’e masiñe añ’abo andindiñe añe,
    ty halali’ iareo.
  tha-KJV: แล​้วบรรดาปุโรหิตและคนเลวี​ได้​ลุ​กขึ้นอวยพรประชาชน เสียงของเขาก็ถึงพระกรรณ
    และคำอธิษฐานของเขาก็ขึ้นมายังที่ประทับบริ​สุทธิ​์ของพระองค์คือสวรรค์
  por-BR-2018: 'Levantando-se depois os sacerdotes e levitas, bendisseram ao povo:
    e a voz deles foi ouvida, e sua oração chegou à habitação de seu santuário, ao
    céu.'
  deu-ELO: Und die Priester, die Leviten, standen auf und segneten das Volk; und ihre
    Stimme wurde erhört, und ihr Gebet kam zu seiner heiligen Wohnung, in den Himmel.
  eng-WYC-2018: And [the] priests and deacons rose up, and blessed the people; and
    the voice of them was heard, and their prayer came into the holy dwelling place
    of heaven. (And the priests and the Levites rose up, and blessed the people; and
    their voices were heard, and their prayers came unto the holy dwelling place of
    heaven.)
  epo-epo: Kaj leviĝis la pastroj kaj la Levidoj kaj benis la popolon; kaj aŭskultita
    estis ilia voĉo, kaj venis ilia preĝo en Lian sanktan loĝejon, en la ĉielon.
  uig-PIN: Ahirida Lawiylardin bolƣan kaⱨinlar ornidin ⱪopup, hǝlⱪⱪǝ bǝht-bǝrikǝt
    tilidi; ularning sadasi Hudaƣa anglandi, duasi asmanlarƣa, Uning muⱪǝddǝs turalƣusiƣa
    yǝtti.
  beo-beo: Gobele salasu dunu amola Lifai fi dunu da Hina Gode E dunu huluane gilisi
    ilima hahawane dogolegele ima:ne, Ema sia:ne gadoi. Amola Gode da Ea Diasu Hebene
    ganodini amoga ilia sia:ne gadosu nabalu, ili lale sali.
  tpi-OTNT: Na bihain, ol pris bilong lain Livai i sanap na i askim God long mekim
    gut long ol manmeri. Na God i stap long heven, gutpela ples bilong em yet, na
    em i harim prea bilong ol pris.
  hau-SA: Firistoci da Lawiyawa suka tsaya suka albarkace mutane, Allah kuma ya ji
    su, gama addu’arsu ya kai sama, mazauninsa mai tsarki.
  uig-LAT: Axirida Lawiylardin bolghan kahinlar ornidin qopup, xelqqe bext-beriket
    tilidi; ularning sadasi Xudagha anglandi, duasi asmanlargha, Uning muqeddes turalghusigha
    yetti.
  nde-nde: Abaphristi labaLevi bema babusisa abantu, uNkulunkulu wabezwa, ngoba imikhuleko
    yabo yafika ezulwini, endaweni yakhe engcwele ahlala kiyo.
  ton-ton: '¶ Pea naʻe toki tuʻu hake ʻae kau taulaʻeiki mo e kau Livai ʻonau tāpuakiʻi
    ʻae kakai: pea naʻe ongoʻi honau leʻo, pea naʻe aʻu atu ʻenau lotu ki hono ʻafioʻanga
    māʻoniʻoni, ʻi he langi.'
  ces-1613: Potom pak vstali kněží i Levítové, a dali požehnání lidu. I vyslyšán jest
    hlas jejich, a přišla modlitba jejich k příbytku svatosti Hospodinovy v nebe.
  eng-WMB: Then the Levitical priests arose and blessed the people. Their voice was
    heard, and their prayer came up to his holy habitation, even to heaven.
  tam-TCV: ஆசாரியரும் லேவியர்களும் எழுந்து நின்று மக்களை ஆசீர்வதித்தனர், இறைவன் அதைக்
    கேட்டார். ஏனெனில் அவர்களின் விண்ணப்பம் அவரின் பரிசுத்த இடமான பரலோகத்தை எட்டியது.
  ceb-ULB: Unya mitindog ang mga pari, ang mga Levita, ug gipanalanginan nila ang
    mga katawhan. Gidungog ang ilang mga tingog, ug mikayab ngadto sa langit ang ilang
    mga pag-ampo, ang balaang dapit diin nagpuyo ang Dios.
  pol-UBG: Potem powstali kapłani i Lewici i błogosławili ludowi. A ich głos został
    wysłuchany i ich modlitwa dotarła do świętego przybytku PANA, do nieba.
  urd-GVU: عید کے اختتام پر اماموں اور لاویوں نے کھڑے ہو کر قوم کو برکت دی۔ اور اللہ
    نے اُن کی سنی، اُن کی دعا آسمان پر اُس کی مُقدّس سکونت گاہ تک پہنچی۔
  deu-1912: Und die Priester und die Leviten standen auf und segneten das Volk, und
    ihre Stimme ward erhört, und ihr Gebet kam hinein vor seine heilige Wohnung im
    Himmel.
  kan-2017: ಆಮೇಲೆ ಯಾಜಕರಾಗಿದ್ದ ಲೇವಿಯರು ಎದ್ದು ನಿಂತು ಜನರನ್ನು ಆಶೀರ್ವದಿಸಿದರು. ಅವರ ಪ್ರಾರ್ಥನೆಯ
    ಸ್ವರವು ದೇವರಿಗೆ ಕೇಳಿಸಿತು; ಅವರ ಪ್ರಾರ್ಥನೆಯು ಪರಲೋಕದಲ್ಲಿರುವ ಆತನ ಪರಿಶುದ್ಧ ನಿವಾಸಕ್ಕೆ
    ತಲುಪಿತು.
  yap-yap: Fapi prist nge pi Levite e ra ninged ngak SOMOL ni nge fal’eg wa’athan
    fapi girdi’. Me rung’ag Got e pi meybil rorad nga tafen nga tharmiy mab fel’ u
    wan’.
  hlt-MCSB: Levi khosoih rhoek te pai uh tih pilnam yoethen a paekuh. Amih kah thangthuinah
    loh a hmuencim kah khuirhung vaan duela a pha dongah amih ol te a hnatun pah.
  mdy-ETH: ቄኤሶና ሌዊ ዓሶና ዔቂ ፆኦሲኮ ዓንጃ ዴሮም ማዓንዳጉዲ ሺኢቄኔ፤ ፆኦሲያኣ ዒዚ ናንጋ፥ ፔኤም ዱማዼ ማኣሮ፥ ጫሪንጮይዳ
    ዓኣዖ ሺኢጲፆ ዔያቶኮ ዋይዜኔ።
  twi-ASANTE: Na asɔfoɔ no ne Lewifoɔ sɔre hyiraa ɔmanfoɔ no, na Onyankopɔn tiee wɔn
    firi ne soro atenaeɛ kronkronbea hɔ.
  eng-WEBU: Then the Levitical priests arose and blessed the people. Their voice was
    heard, and their prayer came up to his holy habitation, even to heaven.
  wal-wal: Hegaappe guyyiyan, qeesetinne Leewati denddidi, GODAI asaa anjjana mala
    woossidosona; woossin Xoossai saluwan, ba de7iyo geeshsha sohuwan eta woosaa siyiis.
  spa-PDDPT: Después los sacerdotes y los levitas se levantaron y bendijeron al pueblo.
    Fue escuchada su voz. Su oración llegó hasta la morada de su Santuario en el cielo.
  gun-gun: Ha'e ramo sacerdote ha'e levita kuery opu'ã okuapy heta va'e kuery ogueroayvu
    porã aguã. Ha'e ramo ha'e kuery ijayvua ma Nhanderuete 'amba iky'a e'ỹa py onhendu,
    yvate etea peve.
  ilo-ULB: Kalpasanna, timmakder dagiti papadi, dagiti Levita ket binendisionanda
    dagiti tattao. Impangag ti Dios dagiti timekda, ket dimmanon ti kararagda iti
    langit, a nasantoan a lugar a taeng ti Dios.
  kpg-kpg: Digau hai mee dabu mo digau Levi gu dangidangi gi Dimaadua gi hagahumalia ina
    nia daangada. I lodo dono lohongo dabu i di langi, God gu longono nia dalodalo
    digaula gu hagagila nia maa.
  uig-ARA: ئاخىرىدا لاۋىيلاردىن بولغان كاھىنلار ئورنىدىن قوپۇپ، خەلققە بەخت-بەرىكەت
    تىلىدى؛ ئۇلارنىڭ ساداسى خۇداغا ئاڭلاندى، دۇئاسى ئاسمانلارغا، ئۇنىڭ مۇقەددەس تۇرالغۇسىغا
    يەتتى.
  sus-sus: Sɛrɛxɛdubɛe nun Lewikae naxa keli, e duba ɲama bɛ. Alatala naxa na dubɛ
    suxu a xa yire sɛniyɛnxi kui koore ma.
  pon-2006: Samworo ko oh mehn Lipai ko eri peki rehn KAUN-O sapwellime kupwuramwahu
    ong aramas akan. Koht ket nan mwoale nanleng oh ketin karonge arail kapakap akan
    oh kupwurperenkinirailla.
  ksd-ksd: Ma ra umana tena tinabar ma ra tarai Levi dia ga tur ma dia ga tata vadoane
    ra tarai; ma di ga valongore ra nilai diat, ma kadia niaring i ga tutua urama
    ra bala na bakut ta kana gomgom na kiki.
  tur-YTC: O zaman Levili kâhinler kalkıp halkı kutsadılar. Sesleri duyuldu ve duaları
    Tanrı'nın kutsal meskenine, göğe kadar çıktı.
  grc-BRENT: Καὶ ἀνέστησαν οἱ ἱερεῖς οἱ Λευῖται καὶ εὐλόγησαν τὸν λαὸν· καὶ ἐπηκούσθη
    ἡ φωνὴ αὐτῶν, καὶ ἦλθεν ἡ προσευχὴ αὐτῶν εἰς τὸ κατοικητήριον τὸ ἅγιον αὐτοῦ εἰς
    τὸν οὐρανόν.
  ind-AYT: Lalu, para imam Lewi bangkit dan memberkati rakyat; suara mereka didengar
    TUHAN dan doa mereka sampai ke tempat tinggal-Nya yang kudus di surga.
  nya-nya: Ansembe ndi Alevi anayimirira kudalitsa anthu, ndipo Mulungu anawamvera
    pakuti pemphero lawo linafika kumwamba, malo ake oyera.
  hrv-hrv: 'Onda su ustali svećenici i leviti te blagoslovili narod: njihov je glas
    bio uslišan, a njihova je molitva doprla do Božjega svetog Prebivališta na nebu.'
  mps-mps: Tama nosali te Livai hanigo pris bidi dabe doligiluama, tama Godibolo te
    we bidi wiegi yai sę ilao olama hanalu wali. Tama God dagalude bidiyu, aga wiegi
    yai bulude bidiyu, tama agai te pris dabego gedu haluasa po wabo odali.
  tpi-tpi: Na bihain, ol pris bilong lain Livai i sanap na i askim God long mekim
    gut long ol manmeri. Na God i stap long heven, gutpela ples bilong em yet, na
    em i harim prea bilong ol pris.
  dan-1931: og Præsterne og Levitterne stod op og velsignede Folket, og deres Røst
    hørtes, og deres Bøn nåede Himmelen, hans hellige Bolig.
  vie-OVCB: Các thầy tế lễ và người Lê-vi đứng dậy chúc phước lành cho toàn dân, và
    Đức Chúa Trời từ ngôi thánh trên trời đã nghe lời cầu nguyện của họ.
  guj-2017: ત્યાર બાદ યાજકો અને લેવીઓએ ઊભા થઈને આશીર્વાદ આપ્યાં. તેઓનો અવાજ અને તેઓની
    પ્રાર્થના ઈશ્વરના પવિત્ર નિવાસમાં-સ્વર્ગમાં સાંભળવામાં આવી.
  pon-2006A: Samworo ko oh mehn Lipai ko eri peki rehn KAUN-O sapwellime kupwuramwahu
    ong aramas akan. Koht ket nan mwoale nanleng oh ketin karonge arail kapakap akan
    oh kupwurperenkinirailla.
  por-BRBSL: Então os sacerdotes levíticos se levantaram e abençoaram o povo. Sua
    voz foi ouvida, e suas orações chegaram até sua morada santa, até o céu.
  cth-cth: Hottelah vaihma hoi Levihnaw ni a thaw awh teh, taminaw pueng yawhawinae
    a poe awh. A lawk a ngai pouh teh, a ratoum awh e teh kathounge kalvan vah a pha.
  twi-twi: Na asɔfo no ne Lewifo no sɔre hyiraa ɔmanfo no, na Onyankopɔn tiee wɔn,
    efisɛ wɔn mpaebɔ duu ɔsoro, nʼatenae wɔ kronkronbea hɔ.
  hlt-hlt: Levi khosoih rhoek te pai uh tih pilnam yoethen a paekuh. Amih kah thangthuinah
    loh a hmuencim kah khuirhung vaan duela a pha dongah amih ol te a hnatun pah.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kɛ̀ bɛ̀ɛ pɑ̃ bɛnìtìbɛ̀ Kuyie nkó mɛsɑ̀ɑ̀, kɛ̀
    Kuyie nkeè bɛ tɑmmɛ̀ nɛ̀ bɛ bɑ́ɑmmu kɛĩ́nkɛ̀.
  msy-2020: Ezɨ gɨn ofa gamir gumaziba ko, Livaiba dɨkavigha tuivigha deragh gumazamizibar
    amuasa, Godɨn azangsɨsi. Ezɨ God uan Nguibamɨn ikia, egha uan ofa gamir gumazibar
    azangsɨzim barasi.
  dop-dop: 'Pǝ tɛmɑ ɩlɛnɑ Lefii kɔtǝlɑɑ kʋlɩ nɑ pɑ́ wiinɑ Ɩsɔ sɩ: Kooli sɑmɑɑ kɛ kʋpɑntʋ.
    Ḿpʋ́ɣʋ́ Ɩsɔ nɩɩ pɑ kʋsǝlǝmʋtʋ nɑ ɩ́ mʋ pɑ nɔɔsɩ kɛ ɩ tǝcɑɣɑlɛ tɑɑ.'
  azb-azb: Levili kahinlər qalxıb xalqa xeyir-dua verdi, Allah onların səslərini eşitdi,
    çünki duaları Onun müqəddəs məskəninə – göylərə çatdı.
  eng-DBY: And the priests the Levites arose and blessed the people; and their voice
    was heard, and their prayer came up to his holy habitation, to the heavens.
  hin-2017: अन्त में लेवीय याजकों ने खड़े होकर प्रजा को आशीर्वाद दिया, और उनकी सुनी
    गई, और उनकी प्रार्थना उसके पवित्र धाम तक अर्थात् स्वर्ग तक पहुँची।
  eng-YLT: and the priests, the Levites, rise and bless the people, and their voice
    is heard, and their prayer cometh in to His holy habitation, to the heavens.
  eng-WYC-2017: And [the] priests and deacons [or Levites] rose up, and blessed the
    people; and the voice of them was heard, and their prayer came into the holy dwelling
    place of heaven.
  eng-WMBB: Then the Levitical priests arose and blessed the people. Their voice was
    heard, and their prayer came up to his holy habitation, even to heaven.
  urd-GVH: ईद के इख़्तिताम पर इमामों और लावियों ने खड़े होकर क़ौम को बरकत दी। और अल्लाह
    ने उनकी सुनी, उनकी दुआ आसमान पर उस की मुक़द्दस सुकूनतगाह तक पहुँची।
  rug-rug: Sari na hiama na tie Livaeti si tepa ia se Zihova pude mana ni sari na
    tie. Pa Nana popoa pa Maṉauru si avosi sa Tamasa sari dia vinaravara meke va tabei
    Sa.
  gaz-gaz: Ergasiis luboonnii fi Lewwonni kaʼanii saba eebbisan; Waaqnis isaan dhagaʼe;
    kadhannaan isaanii gara samii, iddoo inni jiraatu qulqulluu sana gaʼeeraatii.
  fra-LSG: Les sacrificateurs et les Lévites se levèrent et bénirent le peuple; et
    leur voix fut entendue, et leur prière parvint jusqu’aux cieux, jusqu’à la sainte
    demeure de l’Éternel.
  yal-yal: Saraxaraline nun Lewine yi keli, e duba yamaan xa, e Ala maxandi, Ala yi
    e xuiin mɛ a konni ariyanna yi.
  haw-1868: 'Ku ae la iluna na kahuna, a me na Levi, a hoomaikai aku i na kanaka:
    a ua loheia ko lakou leo, a ua hiki ka lakou pule i kona wahi hoano i ka lani.'
  arb-NAV: وَوَقَفَ الْكَهَنَةُ وَاللّاوِيُّونَ وَطَلَبُوا الْبَرَكَةَ عَلَى الشَّعْبِ
    فَاسْتَجَابَ الرَّبُّ صَلاتَهُمُ الَّتِي صَعِدَتْ إِلَى مَسْكَنِ قُدْسِهِ فِي
    السَّمَاءِ.
  ewe-ewe: Azɔ la, nunɔlawo kple Levitɔwo tsi tsitre, yra ameawo eye Yehowa se woƒe
    gbedodoɖawo le eƒe gbedoxɔ kɔkɔe la me le dziƒo.
  eng-LEE: 'Then arose the priests the Levites and blessed the people: and their voice
    was listened to, and their prayer came to His holy dwelling-place, even unto heaven.'
  asm-FB: পাছত লেবীয়া, পুৰোহিতসকলে উঠি লোকসকলক আশীৰ্ব্বাদ কৰিলে৷ তেওঁলোকৰ মাত শুনা
    গ’ল আৰু তেওঁলোকৰ প্ৰাৰ্থনা স্বৰ্গলৈ অৰ্থাৎ পবিত্ৰ ঠাইত উঠিল, য’ত ঈশ্বৰ নিবাস কৰে।
  sus-A: سّرّشّدُبّيٍ نُن لٍوِكَيٍ نَشَ كٍلِ، عٍ دُبَ حَمَ بّ. عَلَتَلَ نَشَ نَ دُبّ
    سُشُ عَ شَ يِرٍ سّنِيّنشِ كُي كٌورٍ مَ.
  fra-SBL: Alors les prêtres lévitiques se levèrent et bénirent le peuple. Leur voix
    a été entendue, et leur prière est montée jusqu'à sa sainte demeure, jusqu'aux
    cieux.
  hbo-hbo: וַיָּקֻ֜מוּ הַכֹּהֲנִ֤ים הַלְוִיִּם֙ וַיְבָרֲכ֣וּ אֶת־הָעָ֔ם וַיִּשָּׁמַ֖ע
    בְּקֹולָ֑ם וַתָּבֹ֧וא תְפִלָּתָ֛ם לִמְעֹ֥ון קָדְשֹׁ֖ו לַשָּׁמָֽיִם׃ פ
  kik-kik: Athĩnjĩri-Ngai na Alawii makĩrũgama, makĩrathima andũ, nake Ngai akĩmaigua,
    nĩgũkorwo ihooya rĩao nĩrĩakinyire o igũrũ, gĩikaro gĩake gĩtheru.
  fra-NCL: Les prêtres lévitiques se levèrent et bénirent le peuple, et leur voix
    fut entendue ; leur prière arriva jusqu’à la sainte demeure de Yahweh, jusqu’au
    ciel.
  cek-AK: Qaima hoi Levi acaengnawk loe angdoet o moe, kaminawk han tahamhoihaih paek
    o; nihcae lawkthuihaih lok loe, a ohhaih hmuenciim, van khoek to phak, nihcae
    lawkthuihaih lok to Angraeng mah tahngaih pae.
  cuk-cuk: A-sorba, dule-irwa-Bab-Dummadse-gormalad, degi, Levitaʼmar bela gwisgusmalad,
    degi, dulemargi nued-binsasmalad. A-nued-binsasadi, Bab-Jehová itosad. Ar ade,
    amar-gayaburba, Bab-Dummad-maidse warmaksad.
  uig-CYR: Ахирида Лавийлардин болған каһинлар орнидин қопуп, хәлиққә бәхит-бәрикәт
    тилиди; уларниң садаси Худаға аңланди, дуаси асманларға, Униң муқәддәс туралғусиға
    йәтти.
  tel-2017: అప్పుడు లేవీయులైన యాజకులు లేచి ప్రజలను దీవిస్తే వారి మాటలు వినబడ్డాయి.
    వారి ప్రార్థన దేవుడు ఉండే పరిశుద్ధ స్థలం, అంటే పరలోకానికి చేరింది.
  hat-BSA: Epi prèt Levit yo te leve pou te beni pèp la. Vwa yo te tande, e lapriyè
    yo te rive nan lye sen Li an, menm nan syèl la.
  kos-kos: Mwet tol ac mwet Levi siyuk ke akinsewowo lun LEUM GOD nu sin mwet uh.
    LEUM GOD El muta in acn sel inkusrao ac lohng pre lalos, ac El insese nu kac.
  hbo-WLC: וַיָּקֻ֜מוּ הַכֹּהֲנִ֤ים הַלְוִיִּם֙ וַיְבָרֲכ֣וּ אֶת־הָעָ֔ם וַיִּשָּׁמַ֖ע
    בְּקוֹלָ֑ם וַתָּב֧וֹא תְפִלָּתָ֛ם לִמְע֥וֹן קָדְשׁ֖וֹ לַשָּׁמָֽיִם׃ פ
  ibo-ibo: Mgbe ahụ, ndị nchụaja na ndị Livayị guzoro gọzie ọha mmadụ ahụ niile. Chineke
    nụkwara ekpere ha site nʼebe obibi ya dị nsọ nke eluigwe.
  ory-ory: ଏଉତ୍ତାରେ ଲେବୀୟ ଯାଜକମାନେ ଉଠି ଲୋକମାନଙ୍କୁ ଆଶୀର୍ବାଦ କଲେ; ପୁଣି ସେମାନଙ୍କ ରବରେ
    ମନୋଯୋଗ କରାଗଲା ଓ ସେମାନଙ୍କ ପ୍ରାର୍ଥନା ତାହାଙ୍କ ପବିତ୍ର ବାସସ୍ଥାନ ସ୍ୱର୍ଗ ପର୍ଯ୍ୟନ୍ତ ପ୍ରବେଶ
    କଲା।
  chk-chk: Mürin, ekewe souasor me ekewe mwän seni ewe ainangen Lefi ra ütä o afeiöchü
    ekewe aramas. Iwe, Kot a aüselinga ar iotek me lon lenian mi pin lon läng o etiwa.
  rop-rop: Wal detlot serramonimen en detlot Libaimen bin askim YAWEI blanga tok gudbala
    wed langa detlot pipul. En YAWEI bin irrim brom hebin wen deibin preya, en imbin
    ensim olabat preya.
  ukr-1871: І встали сьвященники та левіти, і благословили народ; і був вислуханий
    голос їх, і дійшла молитва їх до сьвятого пробутку його, на небеса.
  deu-1951: Und die Priester, die Leviten, standen auf und segneten das Volk, und
    ihr Rufen ward erhört, und ihr Gebet kam zu Seiner heiligen Wohnung, in den Himmel.
  eng-JPS: Then the priests the Levites arose and blessed the people; and their voice
    was heard of the LORD, and their prayer came up to His holy habitation, even unto
    heaven.
  srp-1865: Potom ustaše sveštenici i Leviti i blagosloviše narod; i uslišen bi glas
    njihov, i molitva njihova doðe u stan svetinje Gospodnje na nebo.
  lug-lug: Awo bakabona n’Abaleevi ne bayimirira ne basabira abantu omukisa, Katonda
    n’abawulira; kubanga okusaba kwabwe kwatuuka mu kifo kye ekitukuvu gy’abeera,
    mu ggulu.
  heb-heb: ויקמו הכהנים הלוים ויברכו את העם וישמע בקולם ותבוא תפלתם למעון קדשו לשמים׃
  ben-IRV: পরে যে লেবীয়েরা যাজক ছিলেন তাঁরা দাঁড়িয়ে লোকদের আশীর্বাদ করলেন, আর তাঁদের
    প্রার্থনা শুনা গেল, কারণ তাঁদের প্রার্থনা স্বর্গে তাঁর পবিত্র জায়গা পৌঁছেছিল।
  pan-pan: ਤਾਂ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਨੇ ਉੱਠ ਕੇ ਲੋਕਾਂ ਨੂੰ ਅਸੀਸਾਂ ਦਿੱਤੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ
    ਅਵਾਜ਼ ਸੁਣੀ ਗਈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਉਸ ਦੇ ਪਵਿੱਤਰ ਧਾਮ ਅਰਥਾਤ ਅਕਾਸ਼ ਤੱਕ ਪਹੁੰਚੀ।
  mya-JVB: ထိုအခါ ယဇ်ပုရောဟိတ် ၊ လေဝိ သားတို့သည် ထ ၍ လူ များတို့ကို ကောင်းကြီး ပေးကြ၏။
    သူ တို့စကား သံကို ဘုရားသခင်ကြား တော်မူ၏။ သန့်ရှင်း သော ကျိန်းဝပ် တော်မူရာ၊ ကောင်းကင်
    ဘုံသို့ ပဌနာ စကားတက် လေ၏။
  hmo-hmo: Vadaeni hahelagaia taudia bona Levi taudia be idia toreisi, Lohiabada idia
    noia, ia ese taunimanima do ia hanamoa. Unai neganai, iena gabu guba dekena amo,
    Dirava ese edia noinoi ia kamonai, bona ia abidia dae.
  urd-urd: तब लावी काहिनों ने उठ कर लोगों को बरकत दी, और उनकी सुनी गई, और उनकी दुआ
    उसके पाक मकान, आसमान तक पहुँची।
  rus-SYN: И встали священники и левиты, и благословили народ; и услышан был голос
    их, и взошла молитва их в святое жилище Его на небеса.
  bqc-SIM: Sa'onaↄ ń Levii buiↄ fɛ̀lɛ zɛ̀ aa samaa'ò gbɛ̃́ↄnɛ, ↄ̃ Lua sìńnↄ, asa
    an wabikɛa aà lè za musu aà kúkĩiɛ.
  tcz-CHONGTHU: Thempu hole Leve techun mipi phatthei achan na dingun Pakai kommah
    ataopeh un ahi leh Pathenin atao naochu asanpeh in ahi
  mar-mar: याजक व लेवी यांनी उठून लोकांस आशीर्वाद देण्याची परमेश्वरास प्रार्थना केली.
    परमेश्वराने त्यांचे ऐकले. त्यांची प्रार्थना स्वर्गातील आपल्या पवित्र स्थानी परमेश्वरास
    ऐकू गेली.
  qub-qub: Chaypita cüracunawan Leví runacunaga ichircur llapan runacunata bindisyunta
    goran. Chaymi paycunata Tayta Dios wiyaran. Mañacushancunapis juchaynaj Tayta
    Dios caycashanman chayaran.
  bqp-bqp: Yerɑ yɑ̃ku kowobu kɑ Lefibɑ bɑ seewɑ bɑ tɔn be domɑru kuɑ. Yinni Gusunɔ
    u ben nɔɔ nuɑ domi ben kɑnɑ te, tɑ nùn girɑri sere win wɑ̃ɑ yee dɛɛrɑrɔ wɔllɔ.
  hat-hat: Apre sa, prèt yo ak moun Levi yo kanpe, yo mande benediksyon Bondye pou
    tout pèp la. Lapriyè yo moute rive jouk nan syèl la, kay Bondye a menm, kote Bondye
    ki apa nèt la rete a. Bondye tande lapriyè yo.
  eng-BSB: Then the priests and the Levites stood to bless the people, and God heard
    their voice, and their prayer came into His holy dwelling place in heaven.
  eng-WEBPB: Then the Levitical priests arose and blessed the people. Their voice
    was heard, and their prayer came up to his holy habitation, even to heaven.
  kbq-kbq: Hagi anante pristi vahe'mo'zane Livae vahe'mo'zanena oti'za ana vahetmina
    asomu ke huzmantageno, Anumzamo'a nunamu zamia antahi'ne. Na'ankure nunamu zamimo'a
    monafinka Ra Anumzamo'ma nemania ruotge kumapi mareri'ne.
  nhe-BL: Huan teipa nochi totajtzitzi huan levitame moquetzque huan quintiochijque
    nopa tlacame tlen mosentilijtoyaj ipan nopa ilhuitl. Huan TOTECO quintlacaquili
    ipan elhuicac campa itztoc ipan ichaj tlen tlatzejtzeloltic.
  gub-BL: Xaxeto wà, Erewi izuapyapyr wà no, upu'àm a'e pe Tupàn pe ma'e henoz pà
    wà. — Emur neze'egatu 'aw teko wanehe nehe, i'i izupe wà. Tupàn weko haw ywak
    rehe har ikatuahy ma'e pe wiko mehe wenu waze'eg mehe wà. Wazar waneminozgwer
    wanupe.
  eng-DRA: 'And the priests and the Levites rose up and blessed the people: and their
    voice was heard: and their prayer came to the holy dwelling place of heaven.'
