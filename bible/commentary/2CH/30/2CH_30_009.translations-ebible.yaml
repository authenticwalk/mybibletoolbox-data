    Kay si Yahweh nga inyong Dios, mahigugmaon ug maluluy-on, ug dili gayod siya motalikod
    kaninyo, kon mobalik kamo kaniya.”
  pol-UBG: Jeśli bowiem powrócicie do PANA, wasi bracia i synowie otrzymają miłosierdzie
    u tych, którzy uprowadzili ich w niewolę, tak że powrócą do tej ziemi, bo PAN,
