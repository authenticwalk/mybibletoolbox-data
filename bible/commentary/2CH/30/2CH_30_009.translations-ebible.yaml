  tha-KJV: เพราะถ้าท่านทั้งหลายหันกลับมายังพระเยโฮวาห์ พี่​น้องของท่านและลูกหลานของท่านจะประสบความเอ็นดูจากผู้​ที่​จับเขาไปเป็นเชลย
    และจะได้​กล​ับมายังแผ่นดินนี้​อีก เพราะพระเยโฮวาห์พระเจ้าของท่านทรงพระเมตตาและกรุณา
