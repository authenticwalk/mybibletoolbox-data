    திரும்புவதற்கும் அது உதவியாயிருக்கும்; உங்கள் தேவனாகிய யெகோவா கிருபையும் இரக்கமும்
    உள்ளவர்; நீங்கள் அவரிடத்திற்குத் திரும்பினால், அவர் தம்முடைய முகத்தை உங்களைவிட்டு
    விலக்குவதில்லை என்றார்கள்.
  spa-RV-1909: 'Porque si os volviereis á Jehová, vuestros hermanos y vuestros hijos
    hallarán misericordia delante de los que los tienen cautivos, y volverán á esta
    tierra: porque Jehová vuestro Dios es clemente y misericordioso, y no volverá
    de vosotros su rostro, si vosotros os volviereis á él.'
  ron-BTF: Căci dacă vă întoarceți din nou la DOMNUL, frații voștri și copiii voștri
    vor găsi mângâiere înaintea celor care i-au adus în captivitate, astfel ca ei
