verse: 2CH.030.009
translations:
  mal-C: നിങ്ങൾ യഹോവയിലേക്കു മടങ്ങിവരുമെങ്കിൽ നിങ്ങളുടെ സഹോദരന്മാരും മക്കളും അവരെ
    തടവുകാരാക്കിയവരിൽനിന്നു കരുണ കണ്ടെത്തുകയും ഈ ദേശത്തേക്കു മടങ്ങിവരികയും ചെയ്യും.
    നിങ്ങളുടെ ദൈവമായ യഹോവ കൃപാലുവും കാരുണ്യവാനുമാണല്ലോ. നിങ്ങൾ യഹോവയുടെ അടുത്തേക്കു
    മടങ്ങിവരുമെങ്കിൽ നിങ്ങളിൽനിന്ന് അവിടന്ന് മുഖംതിരിച്ചുകളയുകയില്ല.”
  deu-TKW: Denn wenn ihr euch zu Jahwe bekehrt, so werden eure Brüder und Söhne Erbarmen
    finden bei denen, die sie in die Gefangenschaft geführt haben, so daß sie in dieses
    Land zurückkehren können. Denn Jahwe, euer Gott, ist gnädig und barmherzig und
    wird euch sein Angesicht nicht entziehen, wenn ihr euch zu ihm bekehrt!
  lin-lin: Soki solo bozongeli Yawe, bandeko mpe bana na bino oyo bakendeki na bowumbu
    bakozwa ngolu liboso ya bato oyo bakangaki bango, mpe bakozonga na mokili oyo ;
    pamba te Yawe, Nzambe na bino, atonda na ngolu mpe na mawa. Solo, soki bozongeli
    Ye, akobalola te elongi na Ye mosika na bino. »
  eng-LSV: for in your turning back to YHWH, your brothers and your sons have mercies
    before their captors, even to return to this land, for your God YHWH [is] gracious
    and merciful, and He does not turn aside the face from you if you turn back to
    Him.”
  eng-GNV: 'For if ye returne vnto the Lord, your brethren and your children shall
    finde mercy before them that led them captiues, and they shall returne vnto this
    lande: for the Lord your God is gracious and mercifull, and will not turne away
    his face from you, if ye conuert vnto him.'
  eng-WEBSTER: 'For if ye turn again to the LORD, your brethren and your children
    will find compassion before them that lead them captive, so that they will return
    into this land: for the LORD your God is gracious and merciful, and will not turn
    away his face from you, if ye return to him.'
  nhw-BL: Pampa sintla amojuanti anmocuepase sempa para anquitoquilise TOTECO, yaya
    quichihuas para quintlasojtlase huan quincahuilise ma mocuepaca sempa ipan inintlal
    nochi amoicnihua huan amoconehua catli quinhuicatoque amocualancaitacahua ipan
    sequinoc tlalme para tequipanose. Pampa hueyi iyolo TOTECO Dios catli toTeco huan
    nelía anmechicnelía. Sintla anmocuepase huan anquitoquilise ica nochi amoyolo,
    yaya amo moicancuepas ica amojuanti.
  swh-ONEN: Kama mkimrudia Bwana ndipo wale ndugu zenu waliotekwa pamoja na watoto
    wenu watakapoonewa huruma na wale waliowateka na kuwaachia warudi katika nchi
    hii, kwa kuwa Bwana Mungu wenu ni mwenye neema na huruma, hatageuzia uso wake
    mbali nanyi kama ninyi mkimrudia yeye.”
  bba-bba: Ì n wurɑmɑ Yinni Gusunɔn mi, bɛɛn tɔmbu kɑ bɛɛn bii be bɑ mwɛɛrɑ bɑ kɑ
    yoru dɑ, bɑ koo bu wɔnwɔndu kuɑ kpɑ bu den de bu wurɑmɑ tem mɛ sɔɔ. Domi Gusunɔ
    bɛɛn Yinni u rɑ suuru ko. Win wɔnwɔndɑ kpɑ̃. U ǹ mɑɑ bɛɛ biru kisimɔ ì n wurɑmɑ
    win mi.
  eng-KJVCPB: 'For if ye turn again unto the Lord, your brethren and your children
    shall find compassion before them that lead them captive, so that they shall come
    again into this land: for the Lord your God is gracious and merciful, and will
    not turn away his face from you, if ye return unto him.'
  luo-luo: Ka udwogo ir Jehova Nyasaye eka joweteu gi nyithindu notimnegi ngʼwono
    mi nowegi giduogi e pinygi kod joma noterogi e twech nikech Jehova Nyasaye ma
    Nyasachu en jangʼwono kendo en gihera maduongʼ omiyo ok noloknu ngʼeye ka udwogo
    ire.”
  meu-meu: Badina be Iehova boma lou henia, tadikakamui bona natumui na e ḡuidia taudia
    ese bae bogadia hisi, bena idia na ina tano bae lou henia. Badina be Iehova, emui
    Dirava, na mai ena harihari-bada bona mai ena hebogahisi; boma lou henia, ia na
    emui amo basine mede kerehai.
  npi-ULB: किनकि तिमीहरू परमप्रभुतिर फर्क्‍यौ भने, तिमीहरूका दाजुभाइ र तिमीहरूका छोराछोरीलाई
    कैद गरेर लैजानेहरूबाट तिनीहरूले दया पाउने छन्, र तिनीहरू यस देशमा फर्केर आउन पाउने
    छन्‌ । किनभने परमप्रभु तिमीहरूका परमेश्‍वर दयालु र करुणामय हुनुहुन्‍छ, र तिमीहरू
    उहाँतर्फ फर्क्‍यौ भने, उहाँ तिमीहरूबाट फर्कनुहुने छैन ।”
  yor-yor: 'Nítorí bí ẹ̀yin bá tún yípadà sí Olúwa, àwọn arákùnrin yín, àti àwọn ọmọ
    yín, yóò rí àánú níwájú àwọn tí ó kó wọn ní ìgbèkùn lọ, kí wọn kí ó lè tún padà
    wá sí ilẹ̀ yí: nítorí Olúwa Ọlọ́run yín, oníyọnu àti aláàánú ni, kì yóò sì yí
    ojú rẹ̀ padà kúrò lọ́dọ̀ yín, bí ẹ̀yin bá padà sọ́dọ̀ rẹ̀.”'
  pes-OPCB: اگر شما به سوی خداوند بازگشت نمایید، برادران و فرزندان شما مورد لطف کسانی
    قرار می‌گیرند که ایشان را اسیر کرده‌اند و به این سرزمین باز خواهند گشت. زیرا خداوند،
    خدای شما رحیم و مهربان است و اگر شما به سوی او بازگشت نمایید او شما را خواهد پذیرفت.»
  tgl-ULB: Sapagkat kung muli kayong babalik kay Yahweh, makakatagpo ng kahabagan
    ang inyong mga kapatid at mga anak sa harapan ng mga bumihag sa kanila, at muli
    silang babalik sa lupaing ito. Sapagkat si Yahweh, ang inyong Diyos, ay mapagbiyaya
    at maawain, at hindi niya ibabaling ang kaniyang mukha palayo sa inyo, kung babalik
    kayo sa kaniya.
  hui-hui: Ai waitigime tí daluha ibalu tí one waneigini damenerubi bibahende garabaya
    haru piai hayago tíni manda bidami. Anigo ainde tígua Anduane Homogo ibuni karia
    dai birimiyagua nde ibugua waitigi uruniha dara holene mo wia haragola tigua tínaga
    damene one waneigini garabaya haru piyaruni golope halu pudaba laragola tíni dalu
    ngagoria lone dai bilolebira. Anduane Homogo inanaga Ngode Datagaliwabe kago ibu
    dara holene irane nawiore ngagoria howa ina dara timbuni haga ka. Ani biaga kago
    manda bialu tígua mini beregedalu ibuni karia dai birimiyagua nde ibugua tí haru
    dai bialu tíhondo lone erembira nangulebira, lalu gilibu wia hene.
  mya-mya: သင်​တို့​သည်​ထာ​ဝရ​ဘု​ရား​၏​ထံ​တော်​သို့ ပြန်​လာ​ကြ​လျှင် သင်​တို့​၏​ဆွေ​မျိုး​သား
    ချင်း​များ​ကို​သုံ့​ပန်း​အ​ဖြစ်​ဖြင့် ဖမ်း​ဆီး ခေါ်​ဆောင်​သွား​သူ​တို့​သည်​သူ​တို့​အား
    သ​နား​၍​နေ​ရင်း​ပြည်​သို့​ပြန်​ခွင့်​ပြု​ကြ လိမ့်​မည်။ သင်​တို့​ဘု​ရား​သခင်​ထာ​ဝရ​ဘု​ရား
    သည်​သ​နား​ကြင်​နာ​၍ က​ရု​ဏာ​ထား တော်​မူ​တတ်​၏။ သင်​တို့​သည်​အ​ထံ​တော် သို့​ပြန်​လာ​ကြ​လျှင်​ကိုယ်​တော်​သည်​သင်
    တို့​အား​လက်​ခံ​တော်​မူ​ပေ​အံ့'' ဟု​ရေး သား​ဖော်​ပြ​ထား​သ​တည်း။
  bod-N: གལ་ཏེ་ཁྱོད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འཁོར་ན། ཁྱོད་ཅག་གི་སྤུན་དང་བུ་བུ་མོ་རྣམས་བྲན་ཏུ་བཀོལ་མཁན་རྣམས་ཀྱི་མདུན་དུ་སྙིང་རྗེ་གནང་ཞིང་།
    ཡུལ་འདིར་ལོག་སྟེ་སླེབ་པར་འགྱུར། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཐུགས་རྗེ་ཅན་དང་སྙིང་རྗེ་ཆེན་པོ་མངའ་བ་ཡིན་པས།
    གལ་ཏེ་ཁྱོད་ཅག་ཁོང་གི་ཕྱོགས་སུ་ལོག་འོངས་ན། ཁོང་གིས་ཀྱང་ཁྱོད་ཅག་སྣང་མེད་དུ་བསྐྱུར་མི་སྲིད་ཅེས་བྲིས་ཡོད་དོ།
    །
  sna-sna: Kana mukadzokera kuna Jehovha, ipapo hama dzenyu navana venyu vachanzwirwa
    tsitsi nevakavatapa uye vachadzoka kunyika ino, nokuti Jehovha Mwari wenyu ane
    nyasha netsitsi. Haangavanzi chiso chake kwamuri kana mukadzokazve kwaari.”
  spa-BLM: Porque si os volvéis a Yahvé, vuestros hermanos y vuestros hijos encontrarán
    compasión con los que los llevaron cautivos, y volverán a esta tierra, porque
    Yahvé, vuestro Dios, es clemente y misericordioso, y no apartará su rostro de
    vosotros si os volvéis a él.”
  cac-cac: Tato ol eyac'xioch Jehová d'a e c'ool, axo eb' ajc'ol ic'jinacb'at eb'
    quetisraelal yed' eb' eyuninal d'a preso chi', ol oc' sc'ol eb' d'a eb', ol ac'joc
    meltzaj eb' d'a co chon̈ab' tic. Yujto a Jehová co Diosal, te ay snivanc'olal,
    ay pax yoq'uelc'olal, man̈ ol ex spatiquejcaneli tato ol eyac'xioch e b'a d'a
    yol sc'ab', xchib'at vin̈ rey chi' d'a eb'.
  swh-ULB: Kwa maana ikiwa mtageuka nyuma kwa Yahwe, ndugu zenu na watoto wenu watapata
    huruma mbele ya hao wanaowaongoza kama wafungwa, na watarudi katika nchi hii.
    Kwa maana Yahwe Mungu wenu, ni mkarimu na mwenye huruma, na hatawageuzia mbali
    uso wake, kama mtarudi kwake.”
  bel-bel: Калі вы навернецеся да Госпада, тады браты вашыя і дзеці вашыя будуць у
    літасьці ў тых, што паланілі іх, і вернуцца на зямлю гэтую, бо добры і міласэрны
    Гасподзь Бог ваш і не адверне аблічча ад вас, калі вы зьвернецеся да Яго.
  deu-ELBBK: Denn wenn ihr zu dem HERRN umkehrt, so werden eure Brüder und eure Kinder
    Barmherzigkeit finden vor denen, die sie gefangen weggeführt haben, und in dieses
    Land zurückkehren. Denn gnädig und barmherzig ist der HERR, euer Gott, und er
    wird das Angesicht nicht von euch abwenden, wenn ihr zu ihm umkehrt.
  mbb-OT: Su emun edlikù kew ziyà te Nengazen ne egkehizuwan is menge anak niw wey
    menge kezumahan niw te menge mibihag kandan, ne ibpeulì sikandan kayi he tanà.
    Su veliǥeǥawen wey hihizuwen is Nengazen he Megbevayè niw. Kenè kew zin ed-iniyuǥan
    emun edlikù kew ziyà te kandin.”
  mal-2015: നിങ്ങൾ യഹോവയിങ്കലേക്കു വീണ്ടും തിരിയുന്നു എങ്കിൽ നിങ്ങളുടെ സഹോദരന്മാരും
    പുത്രന്മാരും തങ്ങളെ ബദ്ധരാക്കി കൊണ്ടു പോയവരോടു കരുണ ലഭിച്ചു ഈ ദേശത്തിലേക്കു മടങ്ങിവരും;
    നിങ്ങളുടെ ദൈവമായ യഹോവ കൃപയും കരുണയും ഉള്ളവനല്ലോ; നിങ്ങൾ അവന്റെ അടുക്കലേക്കു തിരിഞ്ഞുവരുന്നു
    എങ്കിൽ അവൻ നിങ്ങളെ നോക്കാതവണ്ണം മുഖം തിരിച്ചുകളകയില്ല.
  rmc-rmc: Te tumen avena pale ko RAJ, akor tumare phralenge le Izraelitenge the tumare
    čhavenge presikavena o jileskeriben ola, ko len zaile, a premukena len pale khere,
    bo o RAJ, tumaro Del, hino lačhejileskro the milosťivo a na visarela pes tumendar
    het, te pes tumen visarena ke leste.“
  pes-OPV: زیرا اگر به سوی خداوندبازگشت نمایید، برادران و پسران شما به نظرآنانی که
    ایشان را به اسیری برده‌اند، التفات خواهند یافت و به این زمین مراجعت خواهندنمود،
    زیرا که یهوه خدای شما مهربان و رحیم است و اگر به سوی او بازگشت نمایید روی خودرا
    از شما بر نخواهد گردانید.»
  ron-1924: Дакэ вэ ынтоарчець ла Домнул, фраций воштри ши фиий воштри вор гэси милэ
    ла чей че й-ау луат робь ши се вор ынтоарче ын царэ. Кэч Домнул Думнезеул востру
    есте милостив ши ындурэтор ши ну-Шь ва ынтоарче Фаца де ла вой, дакэ вэ ынтоарчець
    ла Ел.”
  ben-OBCV: তোমরা যদি সদাপ্রভুর কাছে ফিরে আস, তবে তোমাদের সমগোত্রীয় ইস্রায়েলীদের
    ও তোমাদের সন্তানদের প্রতি তাদের বন্দিকারীরা করুণা দেখাবে এবং তারা এই দেশে ফিরে
    আসবে, কারণ তোমাদের ঈশ্বর সদাপ্রভু অনুগ্রহকারী ও করুণাময়। তোমরা যদি তাঁর কাছে
    ফিরে আস, তবে তিনি তোমাদের দিক থেকে তাঁর মুখ ফিরিয়ে নেবেন না।”
  som-som: Waayo, haddaad Rabbiga u soo noqotaan, walaalihiin iyo carruurtiinniiba
    waxay naxariis ka heli doonaan kuwii iyaga maxaabiis ahaanta u kaxaystay, oo iyana
    mar kalay dalkan ku soo noqon doonaan, maxaa yeelay, Rabbiga Ilaahiinna ahu waa
    roonaan badan yahay, waana naxariis miidhan, oo wejigiisana idinka sii jeedin
    maayo haddaad isaga u soo noqotaan.
  lat-VUC: 'Si enim vos reversi fueritis ad Dominum, fratres vestri et filii habebunt
    misericordiam coram dominis suis, qui illos duxerunt captivos, et revertentur
    in terram hanc: pius enim et clemens est Dominus Deus vester, et non avertet faciem
    suam a vobis, si reversi fueritis ad eum.'
  eng-ASVBT: 'For if ye turn again unto Jehovah, your brethren and your children shall
    find compassion before them that led them captive, and shall come again into this
    land: for Jehovah your God is gracious and merciful, and will not turn away his
    face from you, if ye return unto him.'
  ita-1885: Perciocchè, se voi vi convertite al Signore, i vostri fratelli ed i vostri
    figliuoli troveranno pietà appresso quelli che li hanno menati in cattività; eziandio
    per ritornare in questo paese, perciocchè il Signore Iddio vostro è pietoso e
    misericordioso, e non rivolgerà la sua faccia indietro da voi, se voi vi convertite
    a lui.
  eng-LXXUP: 'For when ye turn to the Lord, your brethren and your children shall
    be pitied before all that have carried them captives, and he will restore you
    to this land: for the Lord our God is merciful and pitiful, and will not turn
    away his face from you, if we return to him.'
  eng-ULB: For if you turn back to Yahweh, your brothers and children will find compassion
    before those who led them away as prisoners, and they will come back into this
    land. For Yahweh your God, is gracious and merciful, and will not turn his face
    away from you, if you return to him.”
  spa-VBL: “Si vuelven al Señor, sus parientes e hijos recibirán la misericordia de
    sus captores y volverán a esta tierra. Porque el Señor, tu Dios, es clemente y
    misericordioso. No los rechazará si vuelven a él”.
  fra-_FOB: Car si vous retournez à l'Éternel, vos frères et vos fils trouveront miséricorde
    auprès de ceux qui les ont emmenés captifs, et ils reviendront en ce pays, parce
    que l'Éternel, votre Dieu, est clément et miséricordieux; et il ne détournera
    point sa face de vous, si vous revenez à lui.
  mal-mal: നിങ്ങൾ യഹോവയിലേക്ക് മടങ്ങിവരുന്നു എങ്കിൽ നിങ്ങളുടെ സഹോദരന്മാരും പുത്രന്മാരും
    തങ്ങളെ തടവുകാരായി കൊണ്ട് പോയവരിൽ നിന്ന് കരുണ ലഭിച്ച് ഈ ദേശത്തേക്ക് മടങ്ങിവരും;
    നിങ്ങളുടെ ദൈവമായ യഹോവ കൃപയും കരുണയും ഉള്ളവനല്ലോ; നിങ്ങൾ അവന്റെ അടുക്കലേക്ക് മടങ്ങിവരുന്നു
    എങ്കിൽ അവൻ നിങ്ങൾക്ക് മുഖം മറച്ചുകളകയില്ല”.
  urd-GVR: Agar āp Rab ke pās lauṭ āeṅ to jinhoṅ ne āp ke bhāiyoṅ aur un ke bāl-bachchoṅ
    ko qaid kar liyā hai wuh un par rahm karke unheṅ is mulk meṅ wāpas āne deṅge.
    Kyoṅki Rab āp kā Ḳhudā mehrbān aur rahīm hai. Agar āp us ke pās wāpas āeṅ to wuh
    apnā muṅh āp se nahīṅ pheregā.”
  suz-BL: गे परमप्रभु यावे गे लेत्‍तीनी हना, ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो इन खिं
    खिं ङा मुर नु इन आलपुकीम ग्‍याइक्‍ब मुर रे शिशी तशा, मेकोपुकी एको रागीम लेश्‍शा
    जाक्‍नीम। मारदे हना परमप्रभु यावे, इन परमप्रभु दाक्‍ब नु शिशी पाइब बाक्‍ब। गेपुकी
    मेको गे लेत्‍तीनी हना, मेको यो इन गे लेप्‍ब” दे ब्रेक्‍शो बाक्‍माक्‍त।
  ita-1927: Poiché, se tornate all’Eterno, i vostri fratelli e i vostri figliuoli
    troveranno pietà in quelli che li hanno menati schiavi, e ritorneranno in questo
