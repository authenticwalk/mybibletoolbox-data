    powrócicie do niego.
  urd-GVU: اگر آپ رب کے پاس لوٹ آئیں تو جنہوں نے آپ کے بھائیوں اور اُن کے بال بچوں
    کو قید کر لیا ہے وہ اُن پر رحم کر کے اُنہیں اِس ملک میں واپس آنے دیں گے۔ کیونکہ
    رب آپ کا خدا مہربان اور رحیم ہے۔ اگر آپ اُس کے پاس واپس آئیں تو وہ اپنا منہ آپ
    سے نہیں پھیرے گا۔“
  deu-1912: Denn so ihr euch bekehrt zu dem HERRN, so werden eure Brüder und Kinder
