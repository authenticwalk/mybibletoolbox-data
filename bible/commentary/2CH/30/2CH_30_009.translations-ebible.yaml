    nxa libuyela kuye.”
  ton-ton: 'He kapau te mou toe tafoki kia Sihova, ʻe ʻilo ʻe homou ngaahi kāinga
    mo hoʻomou fānau ʻae angaʻofa ʻi he ʻao ʻokinautolu naʻe taki ʻo fakapōpulaʻi
    ʻakinautolu, ko ia te nau toe haʻu ai ki he fonua ni: he ko Sihova ko homou ʻOtua
    ʻoku angalelei ia mo angaʻofa, pea ʻe ʻikai te ne kalofaki hono fofonga meiate
    kimoutolu, ʻo kapau te mou tafoki kiate ia.”'
  ces-1613: Nebo obrátíte-li se k Hospodinu, bratří vaši i synové vaši milosrdenství
