    Land kommen. Denn der HERR, euer Gott, ist gnädig und barmherzig und wird sein
    Angesicht nicht von euch wenden, so ihr euch zu ihm bekehrt.
  kan-2017: ನೀವು ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳವುದಾದರೆ ನಿಮ್ಮ ಸಹೋದರರೂ, ಮಕ್ಕಳೂ ತಮ್ಮನ್ನು ಸೆರೆ
    ಒಯ್ದವರ ದೃಷ್ಟಿಯಲ್ಲಿ ದಯೆಗೆ ಪಾತ್ರರಾಗಿ, ತಿರುಗಿ ಸ್ವದೇಶಕ್ಕೆ ಬರುವರು. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು
    ದಯೆಯೂ, ಕನಿಕರವೂ ಉಳ್ಳವನಾಗಿದ್ದಾನೆ. ಆತನು ತನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವ ನಿಮ್ಮನ್ನು ಕಟಾಕ್ಷಿಸದೆ
    ಇರುವುದಿಲ್ಲ.”
  yap-yap: Fa’an gimed ra sul ngak SOMOL, ma aram e pi’in ni ka ra feked e girdi’
