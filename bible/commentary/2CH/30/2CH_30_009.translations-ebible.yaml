    قَمَ نّ هِننّدٍ وٌ رَ، عَ مُ نّيمُمَ وٌ مَ.»
  fra-SBL: Car si vous revenez à Yahvé, vos frères et vos enfants auront pitié de
    ceux qui les ont emmenés en captivité, et ils reviendront dans ce pays, car Yahvé
    votre Dieu est compatissant et miséricordieux, et il ne détournera pas sa face
    de vous si vous revenez à lui. »
  hbo-hbo: כִּ֣י בְשׁוּבְכֶ֞ם עַל־יְהוָ֗ה אֲחֵיכֶ֨ם וּבְנֵיכֶ֤ם לְרַחֲמִים֙ לִפְנֵ֣י
    שֹֽׁובֵיהֶ֔ם וְלָשׁ֖וּב לָאָ֣רֶץ הַזֹּ֑את כִּֽי־חַנּ֤וּן וְרַחוּם֙ יְהוָ֣ה אֱלֹהֵיכֶ֔ם
    וְלֹא־יָסִ֤יר פָּנִים֙ מִכֶּ֔ם אִם־תָּשׁ֖וּבוּ אֵלָֽיו׃ פ
  kik-kik: Mũngĩcookerera Jehova-rĩ, hĩndĩ ĩyo ariũ a maithe manyu na ciana cianyu
    no maiguĩrwo tha nĩ arĩa maamatahire, na nĩmagacooka bũrũri ũyũ, nĩgũkorwo Jehova
    Ngai wanyu nĩ mũtugi na nĩ mũigua tha. Mũngĩmũcookerera ndakamũhutatĩria ũthiũ.”
  fra-NCL: Car si vous revenez à Yahweh, vos frères et vos fils trouveront miséricorde
    auprès de ceux qui les ont emmenés captifs, et il ne détournera pas sa face de
    vous, si vous revenez à lui. »
  cek-AK: Angraeng khaeah nam laem o let nahaeloe, misong naeh kaminawk mah nam nawkamyanawk
    hoi na caanawk to tahmenhaih tawn o ueloe, hae prae ah nam laem o let tih; anih
    khaeah nam laem o let nahaeloe, nangcae ih Angraeng Sithaw loe amlunghaih hoi
    tahmenhaih hoiah koi pongah, nangcae han mikhmai hawk ving mak ai, tiah ca tarik
    pae.
  cuk-cuk: Ar bemar gannar Bab-Jehováʼba be aibirmalale, adi, be-gwenadgan, degi,
    be-mimmigan e-isdarmaladse-galesbukwadi, wile dakledamaloed, degi, gannar e-yalase
    barmidamaloed. Ar ade, bemar-Bab-Dummad-Jehová, nueddaed, wile dule-dakdaed. Bemar
    gannar ese aibirmalale, be-obanosurmalad.”
  uig-CYR: Әгәр силәр Пәрвәрдигарға қайтсаңлар, қериндашлириңлар вә бала-җақилириңлар
    өзлирини тутқун қилғанларниң алдида рәһим-илтипатқа еришип, бу жутқа қайтип келиду;
    чүнки Худайиңлар болған Пәрвәрдигар шапаәтлик вә рәһимликтур; силәр Униң тәрипигә
    өтсәңлар, У силәрдин йүз өрүмәйду».
  tel-2017: మీరు యెహోవా వైపు తిరిగితే మీ సోదరుల పైనా, మీ పిల్లల పైనా వారిని బందీలుగా
    తీసుకు పోయిన వారికి దయ కలుగుతుంది. వారు ఈ దేశానికి తిరిగి వస్తారు. మీ దేవుడైన
    యెహోవా కృప, జాలి గలవాడు కాబట్టి మీరు ఆయనవైపు తిరిగితే ఆయన మీ వైపునుంచి తన ముఖం
    తిప్పుకోడు.”
  hat-BSA: Paske si nou retounen kote SENYÈ a, frè nou yo avèk fis nou yo va jwenn
    mizerikòd devan sila ki te mennen yo an kaptivite yo, e yo va retounen nan peyi
    sa a. Paske SENYÈ a, Bondye nou an, plen gras avèk konpasyon e Li p ap vire fas
    Li kite nou si nou retounen kote Li.”
  kos-kos: Kowos fin foloko nu yurin LEUM GOD na mwet su usla mwet wiowos nu in sruoh
    elos ac fah pakomutalos ac folokunulos nu yen selos. LEUM GOD lowos El kulang
    ac pakoten, ac kowos fin foloko nu yorol, El ac fah tia ngetla liki kowos.”
  hbo-WLC: כִּ֣י בְשׁוּבְכֶ֞ם עַל־יְהוָ֗ה אֲחֵיכֶ֨ם וּבְנֵיכֶ֤ם לְרַחֲמִים֙ לִפְנֵ֣י
    שֽׁוֹבֵיהֶ֔ם וְלָשׁ֖וּב לָאָ֣רֶץ הַזֹּ֑את כִּֽי־חַנּ֤וּן וְרַחוּם֙ יְהוָ֣ה אֱלֹהֵיכֶ֔ם
    וְלֹא־יָסִ֤יר פָּנִים֙ מִכֶּ֔ם אִם־תָּשׁ֖וּבוּ אֵלָֽיו׃ פ
  ibo-ibo: Ọ bụrụ na unu alọghachikwute Onyenwe anyị, ọ ga-eme ka e gosi ụmụnna unu
    na ụmụ unu a dọtara nʼagha obi ebere, meekwa ka ha site nʼebe e bugara ha lọghachikwa.
    Nʼihi na Onyenwe anyị Chineke unu bụ onye obi ebere, na onye obiọma; ọ gakwaghị
    agbakụta unu azụ, ma ọ bụrụ na unu echegharịa, lọghachikwute ya.”
  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ ଯେବେ ପୁନର୍ବାର ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି ଫେରିବ, ତେବେ ତୁମ୍ଭମାନଙ୍କ
    ଭ୍ରାତୃଗଣ ଓ ସନ୍ତାନଗଣ ଯେଉଁମାନଙ୍କ ଦ୍ୱାରା ବନ୍ଦୀ ରୂପେ ନୀତ ହୋଇଅଛନ୍ତି, ସେମାନଙ୍କ ଦୃଷ୍ଟିରେ
    ଦୟାପ୍ରାପ୍ତ ହେବେ ଓ ପୁନର୍ବାର ଏହି ଦେଶକୁ ଆସିବେ; ଯେଣୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର
    କୃପାମୟ ଓ ଦୟାଳୁ ଅଟନ୍ତି, ଯେବେ ତୁମ୍ଭେମାନେ ତାହାଙ୍କ ପ୍ରତି ଫେରିବ, ତେବେ ସେ ତୁମ୍ଭମାନଙ୍କଠାରୁ
    ଆପଣା ମୁଖ ଫେରାଇବେ ନାହିଁ।”
  chk-chk: Pun are oua liwinsefäl ngeni ewe Samol mi Lapalap, mürin chokewe mi liapeni
    pwimi me nöümi kana repwe eäni tong ngeniir o mwüt ngeniir pwe repwe liwiniti
    ei fanü. Pun ewe Samol mi Lapalap a kirikiröch o ümöümöch, epwe etiwakemi ika
    oua liwinsefäl ngeni.”
  rop-rop: If yumob tenim miselp langa YAWEI, wal detlot enami hubin deigimwei ola
    femilimob blanga yumob en weya stil jidan prisana, wal dei garra kain langa olabat
    en dei garra larram olabat kambek langa olabat ronwan kantri. Wal YAWEI det trubala
    God blanga yumob, im oldei kain langa yumob, en if yumob kambek langa im, wal
    im kaan libum yumob miselp. Im garra jidan langa yumob.” Lagijat na detlot mesinja
    bin tok.
  ukr-1871: Коли ви обернетесь до Господа, тодї брати ваші й дїти ваші знайдуть собі
    ласку в тих, що забрали їх в полон, і вернуться вони в сей край, бо Господь, Бог
    ваш, милосерний й добротливий, і не відверне лиця від вас, як ви обернетесь до
    його.
  deu-1951: Denn wenn ihr zum HERRN zurückkehret, so werden eure Brüder und eure Söhne
    Barmherzigkeit finden vor denen, die sie gefangen halten, daß sie wieder in dieses
    Land zurückkehren. Denn der HERR, euer Gott, ist gnädig und barmherzig, und er
    wird das Angesicht nicht von euch wenden, wenn ihr euch zu ihm kehret!
  eng-JPS: For if ye turn back unto the LORD, your brethren and your children shall
    find compassion before them that led them captive, and shall come back into this
    land; for the LORD your God is gracious and merciful, and will not turn away His
    face from you, if ye return unto Him.'
  srp-1865: Jer ako se obratite ka Gospodu, braæa æe vaša i sinovi vaši steæi milost
    u onijeh koji ih zarobiše, te æe se vratiti u ovu zemlju; jer je Gospod Bog vaš
    milostiv i žalostiv, i neæe odvratiti lica od vas, ako se obratite k njemu.
  lug-lug: Bwe munadda eri Mukama, olwo ne baganda bammwe n’abaana bammwe banaalaba
    ekisa mu maaso g’abo abaabawamba, ne bakomawo mu nsi eno. Mukama Katonda wammwe
    wa kisa era ajjudde okusaasira, so taakyuse maaso ge, okubavaako bwe munadda gyali.”
  heb-heb: כי בשובכם על יהוה אחיכם ובניכם לרחמים לפני שוביהם ולשוב לארץ הזאת כי חנון
    ורחום יהוה אלהיכם ולא יסיר פנים מכם אם תשובו אליו׃
  ben-IRV: কারণ তোমরা যদি সদাপ্রভুর কাছে আবার ফিরে আস তবে তোমাদের ভাই ও ছেলে মেয়েদের
    যারা বন্দী করে রেখেছে তারা তাদের প্রতি দয়া দেখাবে। তখন তারা এই দেশে ফিরে আসতে
    পারবে, কারণ তোমাদের ঈশ্বর সদাপ্রভু দয়াময় ও করুণাময়। তোমরা যদি তাঁর কাছে ফিরে
    আসো তাহলে তিনি তাঁর মুখ ফিরিয়ে রাখবেন না।”
  pan-pan: ਜੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਵੱਲ ਫੇਰ ਮੁੜੋ ਤਾਂ ਤੁਹਾਡੇ ਭਰਾ ਅਤੇ ਤੁਹਾਡੇ ਪੁੱਤਰ ਆਪਣੇ ਗ਼ੁਲਾਮ
    ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਅੱਗੇ ਤਰਸ ਜੋਗ ਬਣਨਗੇ ਅਤੇ ਇਸ ਦੇਸ ਵਿੱਚ ਫੇਰ ਮੁੜ ਆਉਣਗੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਦਿਆਲੂ ਤੇ ਕਿਰਪਾਲੂ ਹੈ, ਉਹ ਆਪਣਾ ਮੂੰਹ ਤੁਹਾਡੇ ਤੋਂ ਨਹੀਂ ਫੇਰੇਗਾ ਜੇ ਤੁਸੀਂ
    ਉਹ ਦੀ ਵੱਲ ਮੁੜੋ
  mya-JVB: သင် တို့သည် ထာဝရဘုရား ထံတော်သို့ ပြန်လာ လျှင် ၊ သင် တို့၏ညီအစ်ကို သားသမီး
    တို့သည် သိမ်းသွား သောသူတို့ ထံ မှာ၊ ကရုဏာစိတ်နှင့်တွေ့ကြုံ၍၊ ဤ ပြည် သို့ တဖန်
    ပြန် လာကြလိမ့်မည်။ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား သည် ကျေးဇူး ပြုချင်သောသဘော၊ သနား
    တတ်သောသဘောရှိသောကြောင့် ၊ သင် တို့သည် အထံ တော်သို့ ပြန် လာလျှင် ၊ မျက်နှာ တော်ကို
    သင်တို့မှ လွှဲ တော် မ မူဟု စာ၌ပါသတည်း။
  hmo-hmo: Bema Lohiabada dekenai umui giroa lou neganai, emui tadikakadia bona emui
    natudia be idia guidia vadaeni taudia ese do idia bogahisihisi henia, bona idia
    be inai tano dekenai do idia giroa mai. Badina be Lohiabada, emui Dirava, be mai
    ena bogahisihisi. Bema ia dekenai umui giroa lou neganai, ia ese umui do ia abia
    dae.”
  urd-urd: क्यूँकि अगर तुम ख़ुदावन्द की तरफ़ दोबारा मुड़ो, तो तुम्हारे भाई और तुम्हारे
    बेटे अपने ग़ुलाम करने वालों की नज़र में क़ाबिल — ए — रहम ठहरेंगे और इस मुल्क में
    फिर आएँगे, क्यूँकि ख़ुदावन्द तुम्हारा ख़ुदा ग़फ़ूर — ओ — रहीम है, और अगर तुम उसकी
    तरफ़ फिरो तो वह तुम से अपना मुँह फेर न लेगा।”
  rus-SYN: Когда вы обратитесь к Господу, тогда братья ваши и дети ваши будут в милости
    у пленивших их и возвратятся в землю сию, ибо благ и милосерд Господь Бог ваш
    и не отвратит лица от вас, если вы обратитесь к Нему.
  bqc-SIM: Tó a zɛ̀ ń Diio, gbɛ̃́ pↄ́ aa á gbɛ̃́ↄ ń á nɛ́ↄ kũ̀kũ zĩ̀zↄↄ ũↄ
    wɛ̃nadↄ̃nɛ́, aai su bùsuɛ beeu, asa Dii á Luaá sósobide sùuudeɛ. Tó a zɛaànↄ,
    a bↄ á kpɛo.
  tcz-CHONGTHU: Pakai komma nahung kileova ahileh na sopite hou galhinga man hochun
    lungset nale khotona hinnei juntin a in lang uva ahin kile sah diu ahi. Pakai
    na Pathennu hi mikhoto them ahi nahung kinung leoleh aman nahinsah diu ahi
  mar-mar: तुम्ही परमेश्वराकडे परत फिरलात तर ज्याने तुमच्या भाऊबंदांना आणि लेकरांना
    कैद करून नेले त्यांना दयेचा पाझर फुटेल आणि तुमचे भाऊबंद आणि लेकरे आपल्याकडे परत
    येतील. परमेश्वर तुमचा देव दयाळू आणि कृपाळू आहे. त्याच्या आसऱ्याला गेलात तर तो
    तुमचा धिक्कार करणार नाही.”
  qub-qub: Gamcuna Tayta Diosta yapay yarpashpayqui mañacuptiquega wauguiquicunata,
    wamrayquicunata prësu apaj juc-lä nasyun runacunapis cuyapashpan cachaycäramongami
    cay nasyunman cuticamunanpaj. Tayta Diosninchëga cuyapäcojmi, fiyupa allimi. Yäracuptinchëga
    manami wasguipämäshunchu.»
  bqp-bqp: Ì n wurɑmɑ Yinni Gusunɔn mi, bɛɛn tɔmbu kɑ bɛɛn bii be bɑ mwɛɛrɑ bɑ kɑ
    yoru dɑ, bɑ koo bu wɔnwɔndu kuɑ kpɑ bu den de bu wurɑmɑ tem mɛ sɔɔ. Domi Gusunɔ
    bɛɛn Yinni u rɑ suuru ko. Win wɔnwɔndɑ kpɑ̃. U ǹ mɑɑ bɛɛ biru kisimɔ ì n wurɑmɑ
    win mi.
  hat-hat: Si nou tounen vin jwenn Seyè a, lènmi ki te fè moun menm fanmi ak nou yo
    ak pitit nou yo prizonye a va gen pitye pou yo, l'a kite yo tounen nan peyi yo.
    Paske Seyè a, Bondye nou an, se yon Bondye ki gen bon kè, yon Bondye ki gen pitye
    pou moun. Si nou tounen vin jwenn li, l'a louvri bra l' ban nou.
  eng-BSB: For if you return to the LORD, your brothers and sons will receive mercy
    in the presence of their captors and will return to this land. For the LORD your
    God is gracious and merciful; He will not turn His face away from you if you return
    to Him.”
  eng-WEBPB: For if you turn again to the LORD, your brothers and your children will
    find compassion with those who led them captive, and will come again into this
    land, because the LORD your God is gracious and merciful, and will not turn away
    his face from you if you return to him.”
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo'a rimpa fru huno asunku Anumzankino
    tamagrama ete rukrahe'ma huta Agritegama esageno'a avresra huramanteno amagena
    huoramigahie.
  nhe-BL: Pampa intla imojuanti inmocuepase sampa para inquitoquilise TOTECO, yajaya
    quichihuas para quintlasojtlase huan quincahuilise ma mocuepaca sampa ipan inintlal
    nochi imoicnihua huan imoconehua tlen quinhuicatoque imocualancaitacahua ipan
    sequinoc tlaltini para tequipanose. Pampa hueyi iyolo TOTECO Dios tlen toTeco
    huan nelía inmechicnelía. Intla inmocuepase huan inquitoquilise ica nochi imoyolo,
    yajaya ax moicancuepas ica imojuanti.”
  gub-BL: Aze pezewyr Tupàn pe nehe, a'e mehe peàmàtyry'ymar peànàm waneraha arer
    pena'yr waneraha arer a'e wà nehe, upuhareko putar a'e wà nehe. Umuzewyr kar putar
    waneko awer pe wà nehe no. Ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar ikatu a'e xe.
    Upurupuhareko no. Pemuawyze kar putar nehe no, aze pezewyr izupe nehe, i'i wanupe
    a'e pape rehe uze'eg imuapyk pà wà.
  eng-DRA: 'For if you turn again to the Lord: your brethren, and children shall find
    mercy before their masters, that have led them away captive, and they shall return
    into this land: for the Lord your God is merciful, and will not turn away his
    face from you, if you return to him.'
