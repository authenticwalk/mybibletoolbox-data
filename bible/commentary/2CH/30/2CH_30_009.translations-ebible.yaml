    his face from you if you return to him.”
  tam-TCV: நீங்கள் யெகோவாவினிடத்திற்குத் திரும்பினால், அப்பொழுது உங்கள் சகோதரர்களும்,
    உங்கள் பிள்ளைகளும் அவர்களைச் சிறைபிடித்தவர்களிடத்தில் தயவு பெற்று திரும்பவும்
    இந்த நாட்டிற்கு வருவார்கள். ஏனெனில் உங்கள் இறைவனாகிய யெகோவா கிருபையும், கருணையும்
    உள்ளவர். நீங்கள் அவரிடம் திரும்பும்போது உங்களிடமிருந்து அவர் தன் முகத்தைத் திருப்பமாட்டார்”
