    das Angesicht nicht von euch abwenden, wenn ihr zu ihm umkehret. -
  eng-WYC-2018: For if ye turn again to the Lord, your brethren and your sons shall
    have mercy before their lords that led them prisoners; and they shall turn again
    into this land, (or For if ye return to the Lord, your kinsmen and your children
    shall have mercy before their lords who led them away as prisoners; and they shall
    return to this land). For the Lord our God is pious, either benign, and merciful;
    and he will not turn away his face from you, if ye turn again to him.
  epo-epo: Ĉar se vi revenos al la Eternulo, viaj fratoj kaj viaj filoj trovos favorkorecon
    ĉe tiuj, kiuj ilin forkaptis, kaj povos reveni en ĉi tiun landon; ĉar kompatema
    kaj favorkora estas la Eternulo, via Dio, kaj Li ne deturnos de vi Sian vizaĝon,
    se vi revenos al Li.
  uig-PIN: Əgǝr silǝr Pǝrwǝrdigarƣa ⱪaytsanglar, ⱪerindaxliringlar wǝ bala-qaⱪiliringlar
