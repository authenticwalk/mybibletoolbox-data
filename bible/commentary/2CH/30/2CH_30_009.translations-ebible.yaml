    și nu își va întoarce fața de la voi, dacă vă întoarceți la el.
  eng-WEBP: For if you turn again to the LORD, your brothers and your children will
    find compassion with those who led them captive, and will come again into this
    land, because the LORD your God is gracious and merciful, and will not turn away
    his face from you if you return to him.”
  eng-FBV: If you come back to the Lord, your relatives and children will receive
    mercy from their captors and will return to this land. For the Lord your God is
    gracious and merciful. He will not reject you if you come back to him.”
  nld-1939: Want als gij u tot Jahweh bekeert, zullen uw broeders en uw zonen genade
    vinden in de ogen van hen, die ze gevangen hebben weggevoerd, en keren ze terug
    naar dit land. Want Jahweh, uw God, is genadig en barmhartig; Hij wendt van u
    zijn aanschijn niet af, als gij u tot Hem bekeert.
  nch-BL: Pampa sinta amojuanti anmocuepase sempa para anquitoquilise TOTECO, yaya
    quichihuas para quintasojtase huan quincahuilise ma mocuepaca sempa ipan inintal
    nochi amoicnihua huan amoconehua cati quinhuicatoque amocualancaitacahua ipan
    sequinoc talme para tequipanose. Pampa hueyi iyolo TOTECO Dios cati toTeco huan
    nelía amechicnelía. Sinta anmocuepase huan anquitoquilise ica nochi amoyolo, yaya
    amo moicancuepas ica amojuanti.”
  vie-1934: Vì nếu các ngươi trở lại cùng Đức Giê-hô-va, thì anh em và con cái của
    các ngươi sẽ được ơn trước mặt những kẻ bắt họ làm phu tù, và họ sẽ được trở về
    trong xứ này; bởi Giê-hô-va Đức Chúa Trời của các ngươi có lòng nhân từ và hay
    thương xót, sẽ không xây mặt khỏi các ngươi, nếu các ngươi trở lại cùng Ngài.
  hin-CV: क्योंकि यदि तुम याहवेह की ओर हो जाओ, तो तुम्हारे भाई-बन्धु और तुम्हारी संतान
    को उनकी ओर से कृपा मिल जाएगी, जो उन्हें बंदी बनाकर ले गए हैं. तब वे अपने देश लौट
    सकेंगे. क्योंकि याहवेह तुम्हारे परमेश्वर कृपालु और करुणामय हैं. यदि तुम उनकी ओर
    लौटेंगे, वह तुमसे अपना मुख फेर न लेंगे.”
  spa-BES: Porque si regresas al Señor, los que se llevaron a tus hermanos y a tus
