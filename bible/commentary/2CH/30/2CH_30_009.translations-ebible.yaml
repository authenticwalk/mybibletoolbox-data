  beo-beo: Dilia Hina Godema bu sinidigisia, ga fi dunu ilia da dili fi dunu mugululi
    oule asi, amo ilia da dili fi dunuma bu asigili, ilia buhagima:ne logo doasimu.
    Dilia Hina Gode da asigidafa amola hahawane hou hamosa. Dilia Ema bu sinidigisia,
    E da dili lale salimu.”
  tpi-OTNT: Yupela i save, ol birua i bin winim yupela na kisim ol lain famili bilong
    yupela na bringim ol i go i stap kalabus long ples bilong ol. Tasol sapos yupela
    i kam bek long Bikpela, orait em bai i mekim ol dispela birua i sori long ol lain
    famili bilong yupela na larim ol i kam bek long graun bilong yupela gen. God,
    Bikpela bilong yumi, em i God bilong sori na marimari. Na sapos yupela i tanim
    bel na i kam bek long em, orait bai em i kisim bek yupela na bai em i no givim
    baksait long yupela moa.”
  hau-SA: In kuka dawo wurin Ubangiji, sa’an nan waɗanda suka kama ’yan’uwanku da
    ’ya’yanku za su nuna musu tausayi, su kuma dawo wannan ƙasa, gama Ubangiji Allahnku
    mai alheri ne mai jinƙai kuma. Ba zai kau da fuskarsa daga gare ku ba, in kuka
    dawo gare shi.”
  uig-LAT: Eger siler Perwerdigargha qaytsanglar, qérindashliringlar we bala-chaqiliringlar
