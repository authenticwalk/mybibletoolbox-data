    ناکاتەوە.»
  eng-BBE: 'For if you come back to the Lord, those who took away your brothers and
    your children will have pity on them, and let them come back to this land: for
    the Lord your God is full of grace and mercy, and his face will not be turned
    away from you if you come back to him.'
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿ ಈ ದೇಶಕ್ಕೆ ಬರುವಂತೆ ತಮ್ಮನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ದವರ
    ಸಮ್ಮುಖದಲ್ಲಿ ಅನುಕಂಪವನ್ನು ಹೊಂದುವರು. ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಕೃಪೆಯೂ ಅನುಕಂಪವೂ
