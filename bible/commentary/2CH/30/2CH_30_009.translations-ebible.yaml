    la faccia lungi da voi, se a lui tornate”.
  ckb-ckb: ئەگەر ئێوە بۆ لای یەزدان بگەڕێنەوە، ئەوا برا ئیسرائیلی و منداڵەکانتان لەلایەن
    ڕاپێچکەرانیان بەزەییان پێیاندا دێتەوە و دەگەڕێنەوە بۆ ئەم خاکە، چونکە یەزدانی
