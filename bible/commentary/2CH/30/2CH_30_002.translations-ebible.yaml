verse: 2CH.030.002
translations:
  mal-C: രാജാവും പ്രഭുക്കന്മാരും ജെറുശലേമിലെ സർവസഭയും രണ്ടാംമാസത്തിൽ പെസഹ ആചരിക്കണമെന്ന്
    ആലോചിച്ചുറച്ചിരുന്നു.
  deu-TKW: Und der König und seine Obersten und die ganze Volksgemeinde zu Jerusalem
    wurden schlüssig, das Passah im zweiten Monate zu halten.
  lin-lin: Mokonzi elongo na bakalaka na ye mpe lisanga mobimba ya Yelusalemi bazwaki
    mokano ya kosepela feti ya Pasika na sanza ya mibale.
  eng-LSV: And the king takes counsel, and his heads, and all the assembly in Jerusalem,
    to make the Passover in the second month,
  eng-GNV: And the King and his princes and all the Congregation had taken counsel
    in Ierusalem to keepe the Passeouer in the second moneth.
  eng-WEBSTER: For the king had taken counsel, and his princes, and all the congregation
    in Jerusalem, to keep the passover in the second month.
  nhw-BL: Huan nopa tlanahuatijquetl huan nochi itlayacancahua huan nochi nopa masehualme
    quisencajque para quichihuase nopa ilhuitl ipan nopa ompa metztli ipan inincalendario
    [30:2 Ipan abril o mayo ipan tocalendario tlen ama.].
  swh-ONEN: Mfalme na maafisa wake pamoja na kusanyiko lote katika Yerusalemu waliamua
    kuadhimisha Pasaka katika mwezi wa pili.
  bba-bba: Sinɑ boko Esekiɑsi kɑ win sinɑ ɑsɑkpɔbu kɑ Yudɑbɑ bɑ nɔɔsinɑ mɑ bɑ koo
    Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑ te di wɔ̃ɔn suru yiruse sɔɔ.
  eng-KJVCPB: For the king had taken counsel, and his princes, and all the congregation
    in Jerusalem, to keep the passover in the second month.
  luo-luo: Ruoth gi jodonge kod joma nochokore Jerusalem nowinjore ni gitim Sap Pasaka
    e dwe mar ariyo.
  meu-meu: Hanua pavapavana bona hanua lohiadia bona Ierusalem hebouna idoinai vada
    e henega, lagau-hanai ariana na hua iharuana ai bae karaia eto.
  npi-ULB: किनकि राजा, तिनका अगुवाहरू र यरूशलेममा भेला भएका सबै समुदायले मिलेर सल्लाह
    गरी दोस्रो महिनामा निस्‍तार-चाड मनाउने सहमती गरे ।
  yor-yor: Nítorí tí ọba ti gbìmọ̀ àti àwọn ìjòyè rẹ̀, àti gbogbo ìjọ ènìyàn ní Jerusalẹmu,
    láti pa àjọ ìrékọjá mọ́ ní oṣù kejì.
  pes-OPCB: پادشاه و مقامات مملکتی و تمام جماعت اورشلیم پس از مشورت با هم تصمیم گرفتند
    مراسم عید پِسَح را به جای وقت معمول آن در ماه اول، این بار در ماه دوم برگزار نمایند.
    علّت این بود که کاهنان کافی در این زمان تقدیس نشده بودند و قوم نیز در اورشلیم
    جمع نشده بودند.
  tgl-ULB: Sapagkat ang hari, ang kaniyang mga pinuno, at ang lahat ng kapulungan
    sa Jerusalem ay nagsanggunian, at napagpasiyahang ipagdiwang ang Paskwa sa ikalawang
    buwan.
  hui-hui: Tigua tomo ogoni ege mbira pigane ngabu laragola dawaga winigo ai ogoningi
    loma binigo mo miaga maru hearu ti Ngode Datagaliwabenaga deni dodohe henego mo
    tiga nabi dege heagola ti nakarulape hene. Ani bialu wali agali dewa Yarusalemeni
    íbu ngoai nahe wini. Ani biyagola kinibi agali haguane bu hearubi tigua bi lo
    mbira halu horo mitangi bialu tomo nolene ogoni ege mendegonaga mo baede hene.
  mya-mya: '@see-verse:2CH.030.001'
  bod-N: དེའི་རྒྱུ་མཚན་ནི། རྒྱལ་པོ་དང་འགོ་དཔོན་རྣམས་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཚོགས་ཡོངས་ཀྱིས་ཟླ་གཉིས་པར་པེ་སག་དུས་ཆེན་བསྲུང་བར་གྲོས་བྱས་སོ།
    །
  sna-sna: Mambo namakurukota ake neungano yose muJerusarema vakasarudza kupemberera
    Pasika mumwedzi wechipiri.
  spa-BLM: Porque el rey había aconsejado a sus príncipes y a toda la asamblea de
    Jerusalén que celebraran la Pascua en el segundo mes.
  cac-cac: Ayic ix lajvi slolon vin̈ rey chi' yed' eb' ayoch yajalil yed' vin̈ yed'
    masanil eb' anima d'a Jerusalén chi', ix snaan eb' to a d'a schab'il uj ol och
    q'uin̈ chi',
  swh-ULB: Kwa maana mfalme, viongozi wake, na kusanyiko lote katika Yerusalemu walikuwa
    wameshauriana pamoja, wakakubaliana kusherekea Pasaka katika mwezi wa pili.
  bel-bel: І пастанавіў на радзе цар і князі ягоныя і ўвесь сход у Ерусаліме - учыніць
    пасху ў другім месяцы,
  deu-ELBBK: Und der König und seine Obersten und die ganze Versammlung in Jerusalem
    wurden Rats, das Passah im 2. Monat zu feiern.
  mbb-OT: Midisisyun si Hadì Hezekia wey is menge upisyal zin, wey is langun he menge
    etew te Jerusalem he edsilibrahan is Pista te Kedlavey te Belinsuǥuen te ikezuwa
    he vulan.
  mal-2015: രാജാവും അവന്റെ പ്രഭുക്കന്മാരും യെരൂശലേമിലെ സർവ്വസഭയും നിർണ്ണയിച്ചിരുന്നു.
  rmc-rmc: O kraľis pes dovakerďa le vodcenca the savore manušenca andro Jeruzalem,
    hoj andro dujto čhon oslavinena e Patraďi.
  pes-OPV: زیرا که پادشاه و سرورانش و تمامی جماعت در اورشلیم مشورت کرده بودند که عید
    فصح را در ماه دوم نگاه دارند.
  ron-1924: Ымпэратул, кэпетенииле луй ши тоатэ адунаря цинусерэ сфат ла Иерусалим
    ка Паштеле сэ фие прэзнуите ын луна а доуа,
  ben-OBCV: রাজা ও তাঁর কর্মকর্তারা এবং জেরুশালেমের সমগ্র জনসমাজ দ্বিতীয় মাসে নিস্তারপর্ব
    পালন করার সিদ্ধান্ত নিয়েছিলেন।
  som-som: Waayo, boqorka, iyo amiirradiisii, iyo shirkii Yeruusaalem joogay oo dhammu
    waxay ku arrinsadeen inay Iiddii Kormaridda sameeyaan bishii labaad.
  lat-VUC: Inito ergo consilio regis et principum, et universi cœtus Jerusalem, decreverunt
    ut facerent Phase mense secundo.
  eng-ASVBT: For the king had taken counsel, and his princes, and all the assembly
    in Jerusalem, to keep the passover in the second month.
  ita-1885: Ora, il re, ed i suoi principali ufficiali, e tutta la raunanza, aveano
    preso consiglio in Gerusalemme, di celebrar la Pasqua nel secondo mese.
  eng-LXXUP: For the king, and the princes, and all the congregation in Jerusalem,
    designed to keep the Passover in the second month.
  eng-ULB: For the king, his leaders, and all the assembly in Jerusalem had consulted
    together, deciding to celebrate the Passover in the second month.
  spa-VBL: El rey y sus funcionarios y toda la asamblea de Jerusalén habían decidido
    celebrar la Pascua en el segundo mes,
  fra-_FOB: Le roi, et ses chefs et toute l'assemblée, avaient résolu en conseil,
    à Jérusalem, de célébrer la pâque au second mois;
  mal-mal: രാജാവും അവന്റെ പ്രഭുക്കന്മാരും യെരൂശലേമിലെ ജനങ്ങളും തീരുമാനിച്ചിരുന്നു.
  urd-GVR: Bādshāh ne apne afsaroṅ aur Yarūshalam kī pūrī jamāt ke sāth mil kar faislā
    kiyā ki ham yih īd dūsre mahīne meṅ manāeṅge.
  suz-BL: मिनु पिप, आ सरकार ङा ठेयब मुर नु यरूसलेमम खुम्‍सीशो मुर नेल्‍लेम निक्‍शी
    महिनाम पास्‍सा चाड मानेचा कली लोव़ गारपदमे बाक्‍त।
  ita-1927: Il re, i suoi capi e tutta la raunanza, in un consiglio tenuto a Gerusalemme,
    avevano deciso di celebrare la Pasqua il secondo mese;
  ckb-ckb: پاشا و سەرکردەکانی و هەموو کۆمەڵەکە لە ئۆرشەلیم بڕیاریان دا کە لە مانگی
    دوو جەژنی پەسخە بگێڕن،
  eng-BBE: For the king, after discussion with his chiefs and all the body of the
    people in Jerusalem, had made a decision to keep the Passover in the second month.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಅರಸನೂ ಅವನ ಪ್ರಧಾನರೂ ಸಮಸ್ತ ಸಭೆಯೂ ಎರಡನೆಯ ತಿಂಗಳಲ್ಲಿ ಪಸ್ಕವನ್ನು
    ಆಚರಿಸಲು ತೀರ್ಮಾನಿಸಿಕೊಂಡರು.
  tam-2017: பஸ்காவை இரண்டாம் மாதத்தில் கொண்டாட, ராஜாவும் அவனுடைய பிரபுக்களும் எருசலேமிலுள்ள
    சபையார் அனைவரும் யோசனை செய்திருந்தார்கள்.
  spa-RV-1909: 'Y había el rey tomado consejo con sus príncipes, y con toda la congregación
    en Jerusalem, para celebrar la pascua en el mes segundo:'
  ron-BTF: Fiindcă împăratul ținuse sfat împreună cu prinții lui și toată adunarea
    în Ierusalim, să țină paștele în a doua lună.
  eng-WEBP: For the king had taken counsel with his princes and all the assembly in
    Jerusalem to keep the Passover in the second month.
  eng-FBV: The king and his officials and the whole assembly in Jerusalem had decided
    to observe the Passover in the second month,
  nld-1939: In overleg met zijn beambten en al het vergaderde volk in Jerusalem besloot
    de koning het paasfeest in de tweede maand te vieren.
  nch-BL: Huan nopa tanahuatijquet huan nochi itayacancahua huan nochi nopa masehualme
    quisencajque para quichihuase nopa ilhuit ipan nopa ompa metzti ipan inincalendario.
  vie-1934: Vua và các quan trưởng cùng cả hội chúng ở Giê-ru-sa-lem hội nghị nhau,
    định dự lễ Vượt qua trong tháng hai;
  hin-CV: राजा, उसके शासक और सारी सभा ने येरूशलेम में मिलकर एक मत से यह निर्णय लिया
    था, कि फ़सह उत्सव दूसरे महीने में मना लिया जाए.
  spa-BES: Porque el rey, después de una discusión con sus jefes y todo el cuerpo
    del pueblo en Jerusalén, había tomado la decisión de celebrar la Pascua en el
    segundo mes.
  tdx-tdx: Fa nilahatse amo roandriañeo naho amy fivoribei’ Ierosalaime iabiy t’Iekizkia
    te hambenañe ami’ty volam-paha-roe’ i fihelañ’ amboney,
  tha-KJV: เพราะว่ากษั​ตริ​ย์และเจ้านายของพระองค์ทั้งชุ​มนุ​มชนทั้งปวงในเยรูซาเล็มได้ปรึกษากั​นที​่จะถือเทศกาลปัสกาในเดือนที่​สอง
  por-BR-2018: 'E havia o rei tomado conselho com seus príncipes, e com toda a congregação
    em Jerusalém, para celebrar a páscoa no mês segundo:'
  deu-ELO: Und der König und seine Obersten und die ganze Versammlung in Jerusalem
    wurden Rats, das Passah im zweiten Monat zu feiern.
  eng-WYC-2018: Therefore when counsel was taken of the king, and of [the] princes,
    and of all the company of Jerusalem, they deemed, or purposed, to make pask in
    the second month. (And so when the king, and the leaders, and all the company
    of Jerusalem, had taken counsel together, they decided to keep the Passover in
    the second month.)
  epo-epo: Kaj la reĝo kaj liaj eminentuloj kaj la tuta komunumo en Jerusalem per
    konsiliĝo decidis fari la Paskon en la dua monato;
  uig-PIN: (Padixaⱨ, ǝmǝldarliri wǝ Yerusalemdiki barliⱪ jamaǝt bilǝn billǝ mǝsliⱨǝtlixip,
    ikkinqi ayda ɵtüp ketix ⱨeytini ɵtküzǝyli dǝp ⱪararƣa kelixti.
  beo-beo: '@see-verse:2CH.030.001'
  tpi-OTNT: Ol inap mekim dispela kaikai long namba wan mun, tasol planti pris i no
    bin mekim ol yet i kamap klin long ai bilong God, na tu ol manmeri i no kam bung
    yet long Jerusalem. Olsem na king wantaim ol ofisa bilong en na ol manmeri i bin
    pasim tok long mekim dispela kaikai long namba 2 mun.
  hau-SA: Sarki da fadawansa da dukan taro a Urushalima suka yanke shawara su yi Bikin
    Ƙetarewa a wata na biyu.
  uig-LAT: (Padishah, emeldarliri we Yérusalémdiki barliq jamaet bilen bille meslihetliship,
    ikkinchi ayda ötüp kétish héytini ötküzeyli dep qarargha kélishti.
  nde-nde: Inkosi lezikhulu zayo lebandla lonke eJerusalema bavumelana ukwenza ukugcina
    iPhasika ngenyanga yesibili.
  ton-ton: He naʻe fakakaukau ʻe he tuʻi mo hono ngaahi houʻeiki, mo e fakataha kotoa
    ʻi Selūsalema, ke fai ʻa e kātoanga ʻoe Lakaatu ʻi hono ua ʻoe māhina.
  ces-1613: Snesli se pak byli na tom král i knížata jeho, i všecko shromáždění v
    Jeruzalémě, aby slavili velikunoc měsíce druhého.
  eng-WMB: For the king had taken counsel with his princes and all the assembly in
    Jerusalem to keep the Passover in the second month.
  tam-TCV: அரசனும், அவனுடைய அதிகாரிகளும், எருசலேமிலுள்ள சபையோர் எல்லோரும் இரண்டாம்
    மாதத்தில் பஸ்காவைக் கொண்டாட தீர்மானித்திருந்தார்கள்.
  ceb-ULB: Kay ang hari, ang iyang mga pangulo, ang tanang katawhan sa Jerusalem,
    nagpangutan-anay sila sa usag-usa ug nagkauyong mosaulog sa Pista sa Pagsaylo
    sa ikaduhang bulan.
  pol-UBG: Król bowiem postanowił wraz z książętami i całym zgromadzeniem w Jerozolimie,
    aby obchodzić święto Paschy w drugim miesiącu;
  urd-GVU: بادشاہ نے اپنے افسروں اور یروشلم کی پوری جماعت کے ساتھ مل کر فیصلہ کیا
    کہ ہم یہ عید دوسرے مہینے میں منائیں گے۔
  deu-1912: Und der König hielt einen Rat mit seinen Obersten und der ganzen Gemeinde
    zu Jerusalem, das Passah zu halten im zweiten Monat.
  kan-2017: ಎರಡನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಪಸ್ಕಹಬ್ಬವನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಆಚರಿಸಬೇಕೆಂದು ಅರಸನು, ಪದಾಧಿಕಾರಿಗಳು
    ಅಭಿಪ್ರಾಯಪಟ್ಟರು.
  yap-yap: '@see-verse:2CH.030.001'
  hlt-MCSB: A hla bae dongah tah Yoom saii hamla manghai khaw, a mangpa rhoek khaw,
    Jerusalem kah hlangping boeih khaw a thui uh.
  mdy-ETH: '@see-verse:2CH.030.001'
  twi-ASANTE: Ɔhene no, ne mpanimfoɔ ne ɔmanfoɔ a wɔwɔ Yerusalem nyinaa yɛɛ adwene
    sɛ wɔbɛdi Twam Afahyɛ no wɔ bosome a ɛtɔ so mmienu no mu.
  eng-WEBU: For the king had taken counsel with his princes and all the assembly in
    Jerusalem to keep the Passover in the second month.
  wal-wal: Kawoi, halaqatinne, Yerusalaamen shiiqida asai ubbai Paasikaa Baalaa naa77antto
    aginan bonchchanau qofaa qachchidosona.
  spa-PDDPT: El rey tomó consejo con sus jefes y toda la congregación en Jerusalén
    para celebrar la Pascua el mes segundo,
  gun-gun: Mba'eta huvixa ma guembiguai yvatekueve ha'e Jerusalém pygua kuery ha'e
    javi pe onhemongeta uka ma mokoĩ jaxya py Páscoa regua ngaru ojapo aguã re.
  ilo-ULB: Ta naguummong ti ari, dagiti mangidadaulona ken ti entero a taripnong idiay
    Jerusalem ket nagnunummoanda a rambakanda ti Fiesta ti Ilalabas iti maikadua a
    bulan.
  kpg-kpg: '@see-verse:2CH.030.001'
  uig-ARA: (پادىشاھ، ئەمەلدارلىرى ۋە يېرۇسالېمدىكى بارلىق جامائەت بىلەن بىللە مەسلىھەتلىشىپ،
    ئىككىنچى ئايدا ئۆتۈپ كېتىش ھېيتىنى ئۆتكۈزەيلى دەپ قارارغا كېلىشتى.
  sus-sus: Mangɛ, kuntigie, nun ɲama birin nu bara natɛ tongo Darisalamu e xa Sayamalekɛ
    Dangi Sali raba kike firin nde.
  pon-2006: '@see-verse:2CH.030.001'
  ksd-ksd: Tago ra king, ma kana umana luluai, ma ra tarai par Ierusalem, dia ga tar
    varkurai ba da pait ra lukara na bolo lake ta ra vauruana gai.
  tur-YTC: Çünkü kral, beyleriyle ve Yeruşalem'deki bütün toplulukla, Pesah'ı ikinci
    ayda tutmak için aralarında danışmışlardı.
  grc-BRENT: Καὶ ἐβουλεύσατο ὁ βασιλεὺς καὶ οἱ ἄρχοντες καὶ πᾶσα ἡ ἐκκλησία ἐν Ἱερουσαλὴμ
    ποιῆσαι τὸ φασὲκ τῷ μηνὶ τῷ δευτέρῳ.
  ind-AYT: Raja, para pemimpin, dan seluruh jemaat di Yerusalem memutuskan untuk merayakan
    Paskah pada bulan kedua.
  nya-nya: Mfumu ndi akuluakulu ake pamodzi ndi anthu onse a mu Yerusalemu anagwirizana
    kuti akondwerere Paska pa mwezi wachiwiri.
  hrv-hrv: Kralj, vijećajući s knezovima i sa svim zborom u Jeruzalemu, odluči da
    slave Pashu drugoga mjeseca.
  mps-mps: Augwaligo te nai namba wan poluade ulugi dao. Tiali goli pris bidi hauwa
    augwali augwa digi Godigo gedude wiegi yai pedalobo kolesaga yai menio. Tama me
    ma te we bidi augwali Jerusalemba sisinagasobeo. Tama tibaso, king aga ofisa dabe
    me te we bidi augwaligo te nai te namba tu poluade tuaibao po dąų wali.
  tpi-tpi: Ol inap mekim dispela kaikai long namba wan mun, tasol planti pris i no
    bin mekim ol yet i kamap klin long ai bilong God, na tu ol manmeri i no kam bung
    yet long Jerusalem. Olsem na king wantaim ol ofisa bilong en na ol manmeri i bin
    pasim tok long mekim dispela kaikai long namba 2 mun.
  dan-1931: Og Kongen, hans Øverster og hele Forsamlingen i Jerusalem rådslog om at
    fejre Påsken i den anden Måned;
  vie-OVCB: Vua và các quan viên cùng toàn thể dân chúng Giê-ru-sa-lem bàn định giữ
    lễ Vượt Qua vào tháng hai.
  guj-2017: કેમ કે રાજાએ, તેના અધિકારીઓએ અને યરુશાલેમમાં આખી સભાએ ભેગા થઈને નિર્ણય
    કર્યો હતો કે વર્ષના બીજા મહિનામાં પાસ્ખાપર્વ ઊજવવું.
  pon-2006A: '@see-verse:2CH.030.001'
  por-BRBSL: Pois o rei tinha tomado conselho com seus príncipes e toda a assembléia
    em Jerusalém para manter a Páscoa no segundo mês.
  cth-cth: Bangkongtetpawiteh, siangpahrang hoi kabawmkungnaw hoi taminaw pueng ni
    thapa yung pahni dawk ceitakhai pawi sak hanlah a rawi awh.
  twi-twi: Ɔhene no, ne mpanyimfo ne ɔmanfo a wɔwɔ Yerusalem nyinaa yɛɛ adwene sɛ
    wobedi Twam no ɔsram a ɛto so abien no mu.
  hlt-hlt: A hla bae dongah tah Yoom saii hamla manghai khaw, a mangpa rhoek khaw,
    Jerusalem kah hlangping boeih khaw a thui uh.
  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ o kó bɛtũ̀mbɛ̀ nɛ̀ bɛnìtìbɛ̀ bɛmɔu, bɛ̀ do tìí nSedisɑdɛmmu
    nwe, kɛ́nɑ́kɛ́ bɛ̀ bo bɑɑ́mmɛ̀ ndiyentɛ́bɑnni dibenni kóo tɑ̃ɑ̃̀dɛ́rì.
  msy-2020: Me iakɨnir faragha zuimɨn isar kam damuasa ifonge, mati me bar fomɨra
    ami mokɨn. Ezɨ ofa gamir gumazir avɨriba Godɨn damazimɨn zueghamin arazibagh amizir
    puvatɨ, egha uaghan gumazamiziba iza Jerusalemɨn uari akuvazir puvatɨ. Kamaghɨn
    amizɨ, atrivim uan gumazir dapaniba ko, an gumazamiziba, me iakɨnir namba 2ɨn
    isam damuasa akam akɨri.
  dop-dop: '@see-verse:2CH.030.001'
  azb-azb: Yerusəlimdə padşahla rəislər və bütün camaat Pasxa bayramını ikinci ayda
    keçirmək barədə qərara gəlmişdi.
  eng-DBY: And the king took counsel, and his princes, and the whole congregation
    in Jerusalem, to hold the passover in the second month.
  hin-2017: राजा और उसके हाकिमों और यरूशलेम की मण्डली ने सम्मति की थी कि फसह को दूसरे
    महीने में मनाएँ।
  eng-YLT: And the king taketh counsel, and his heads, and all the assembly in Jerusalem,
    to make the passover in the second month,
  eng-WYC-2017: Therefore when counsel was taken of the king, and of [the] princes,
    and of all the company of Jerusalem, they deemed, or purposed, to make pask in
    the second month.
  eng-WMBB: For the king had taken counsel with his princes and all the assembly in
    Jerusalem to keep the Passover in the second month.
  urd-GVH: बादशाह ने अपने अफ़सरों और यरूशलम की पूरी जमात के साथ मिलकर फ़ैसला किया
    कि हम यह ईद दूसरे महीने में मनाएँगे।
  rug-rug: '@see-verse:2CH.030.001'
  gaz-gaz: Mootichii fi qondaaltonni isaa akkasumas waldaan Yerusaalem keessa jiru
    hundi jiʼa lammaffaatti Faasiikaa ayyaaneffachuuf murteessan.
  fra-LSG: Le roi, ses chefs, et toute l’assemblée avaient tenu conseil à Jérusalem,
    afin que la Pâque fût célébrée au second mois;
  yal-yal: Mangan nun a kuntigine nun yamaan birin bata yi lan a ma Yerusalɛn yi a
    e xa Halagi Tiin Dangu Lɔxɔn Sanla raba ɲɛɛn kike firinden ma.
  haw-1868: Ua kukakuka pu ke alii a me na alii iho ona, a me ka ahakanaka a pau ma
    Ierusalema, e hana i ka ahaaina moliaola i ka malama elua.
  arb-NAV: وَاتَّفَقَ الْمَلِكُ وَرُؤَسَاؤُهُ وَكُلُّ الْجَمَاعَةِ فِي أُورُشَلِيمَ،
    بَعْدَ التَّدَاوُلِ، عَلَى الاحْتِفَالِ بِالْفِصْحِ فِي الشَّهْرِ الثَّانِي،
  ewe-ewe: Fia la kple eƒe dziɖulawo kple ameha blibo la si nɔ Yerusalem ɖo tame be
    yewoaɖu Ŋutitotoŋkekenyui la le ɣleti evelia me.
  eng-LEE: And the king held a consultation, as also his princes, and all the assembly
    in Jerusalem, to prepare the passover-sacrifice in the second month.
  asm-FB: কিয়নো ৰজা, তেওঁৰ পাত্ৰ মন্ত্ৰীসকল আৰু যিৰূচালেমত থকা গোটেই সমাজে একেলগে
    আলোচনা কৰি দ্বিতীয় মাহত নিস্তাৰ-পৰ্ব্ব পালন কৰিবলৈ স্থিৰ কৰিছিল।
  sus-A: مَنفّ، كُنتِفِيٍ، نُن حَمَ بِرِن نُ بَرَ نَتّ تٌنفٌ دَرِ سَلَمُ عٍ شَ سَيَمَلٍكّ
    دَنفِ سَلِ رَبَ كِكٍ قِرِن ندٍ.
  fra-SBL: Car le roi avait pris l'avis de ses princes et de toute l'assemblée de
    Jérusalem de célébrer la Pâque au second mois.
  hbo-hbo: וַיִּוָּעַ֨ץ הַמֶּ֧לֶךְ וְשָׂרָ֛יו וְכָל־הַקָּהָ֖ל בִּירוּשָׁלָ֑͏ִם לַעֲשֹׂ֥ות
    הַפֶּ֖סַח בַּחֹ֥דֶשׁ הַשֵּׁנִֽי׃
  kik-kik: Mũthamaki na anene ake na kĩũngano kĩu gĩothe kũu Jerusalemu magĩtua atĩ
    megũkũngũĩra Bathaka mweri wa keerĩ.
  fra-NCL: Le roi, ses chefs et toute l’assemblée de Jérusalem, avaient tenu conseil,
    afin que la Pâque fut célébrée au second mois ;
  cek-AK: Khrah hnetto haih naah, misong loihhaih poih sak hanah, siangpahrang mah
    angmah ih angraengnawk hoi Jerusalem ah kaom rangpuinawk palung adue o.
  cuk-cuk: Rey, degi, e-dummagan, Jerusalénʼginmalad-ebo na igar amismalad, Israel-dulemar-Oburgwilegoenad-Iba
    nii-warbogi onomaloye.
  uig-CYR: (Падишаһ, әмәлдарлири вә Йерусалимдики барлиқ җамаәт билән биллә мәслиһәтлишип,
    иккинчи айда өтүп кетиш һейтини өткүзәйли дәп қарарға келишти.
  tel-2017: అప్పుడు తమను పవిత్రం చేసుకున్న యాజకులు చాలినంతమంది లేరు గనక ప్రజలు యెరూషలేములో
    సమకూడలేదు. కాబట్టి మొదటి నెలలో పస్కాపండగ జరపలేక పోయారు.
  hat-BSA: Paske wa a avèk chèf pa li yo ak tout asanble Jérusalem nan te pran desizyon
    pou selebre Pak la nan dezyèm mwa a.
  kos-kos: Tokosra ac mwet pwapa lal, ac mwet nukewa su tukeni in acn Jerusalem, elos
    insesela tuh Kufwen Alukela in orek ke malem se akluo.
  hbo-WLC: וַיִּוָּעַ֨ץ הַמֶּ֧לֶךְ וְשָׂרָ֛יו וְכָל־הַקָּהָ֖ל בִּירוּשָׁלִָ֑ם לַעֲשׂ֥וֹת
    הַפֶּ֖סַח בַּחֹ֥דֶשׁ הַשֵּׁנִֽי׃
  ibo-ibo: Eze na ndịisi ya, na ndị nkpọkọta niile na Jerusalem kpebiri na Mmemme
    Ngabiga a ga-adị nʼọnwa nke abụọ.
  ory-ory: କାରଣ ରାଜା, ତାଙ୍କର ଅଧିପତିମାନେ ଓ ଯିରୂଶାଲମସ୍ଥ ସମଗ୍ର ସମାଜ ଦ୍ୱିତୀୟ ମାସରେ ନିସ୍ତାର
    ପର୍ବ ପାଳନ କରିବା ପାଇଁ ମନ୍ତ୍ରଣା କରିଥିଲେ।
  chk-chk: Ewe king me nöün kewe nöüwis, pwal ekewe aramasen Jerusalem meinisin ra
    tipeeufengen, pwe repwe föri ewe Pasofer lon ewe aruuen maram.
  rop-rop: '@see-verse:2CH.030.001'
  ukr-1871: І постановили на радї царь і старшини його й уся Ерусалимська громада
    сьвяткувати паску другого місяця,
  deu-1951: Denn der König beschloß mit seinen Obersten und der ganzen Gemeinde zu
    Jerusalem, das Passah im zweiten Monat zu feiern;
  eng-JPS: For the king had taken counsel, and his princes, and all the congregation
    in Jerusalem, to keep the passover in the second month.
  srp-1865: Jer car i knezovi njegovi i sav zbor svijeæaše u Jerusalimu da slave pashu
    drugoga mjeseca.
  lug-lug: Kabaka n’abakungu be, n’ekibiina kyonna mu Yerusaalemi baasalawo okukwata
    Embaga ey’Okuyitako mu mwezi ogwokubiri;
  heb-heb: ויועץ המלך ושריו וכל הקהל בירושלם לעשות הפסח בחדש השני׃
  ben-IRV: কারণ রাজা ও তাঁর কর্মচারীরা এবং যিরূশালেমের সমস্ত লোক ঠিক করল যে, দ্বিতীয়
    মাসে নিস্তারপর্ব্ব পালন করা হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਪਾਤਸ਼ਾਹ ਅਤੇ ਸਰਦਾਰਾਂ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀ ਸਾਰੀ ਸਭਾ ਨੇ ਦੂਜੇ ਮਹੀਨੇ ਵਿੱਚ
    ਪਸਾਹ ਮਨਾਉਣ ਦੀ ਸਲਾਹ ਕਰ ਲਈ ਸੀ
  mya-JVB: ဒုတိယ လ တွင် ၊ ပသခါ ပွဲကိုခံ ခြင်းငှါ ရှင် ဘုရင်သည် တိုင်ပင် ၍ ၊ မှူး တော်မတ်တော်တို့နှင့်
    ယေရုရှလင် မြို့၌ စည်းဝေး သော သူအပေါင်း တို့သည် စီရင်ကြပြီ။
  hmo-hmo: King, bona king ena lohia taudia, bona Ierusalema ena hebou taudia ibounai
    idia laloa tamona, Pasova Aria be hua iharuana lalonai do idia karaia.
  urd-urd: क्यूँकि बादशाह और सरदारों और येरूशलेम की सारी जमा'अत ने दूसरे महीने में
    'ईद — ए — फ़सह मनाने की सलाह कर लिया था।
  rus-SYN: И положили на совете царь и князья его и все собрание в Иерусалиме - совершить
    пасху во второй месяц,
  bqc-SIM: Kí ń a ìwaↄ ń gbɛ̃́ pↄ́ kú Yelusalɛũↄ zɛ̀ò wà dikpɛpi kɛ mↄ plaade
    guuɛ.
  tcz-CHONGTHU: Ajeh chu lengpaleh alamkai ho jouse chuleh Jerusalem ma khop pi –
    a mipiho jouse chu lhani channa tengleh kalchuh kut manding in akinop to taovin
    ahi
  mar-mar: यरूशलेम येथील मंडळी आणि सर्व सरदार यांच्याशी विचार विनिमय करून राजा हिज्कीयाने
    वल्हांडणाचा सण दुसऱ्या महिन्यात साजरा करायचे ठरवले.
  qub-qub: Rayga mandäshejcunawan Jerusalén runacunawan parlacur camacächiran wata
    gallarejpita ishcay caj quillancho Pascua fistata rurananpaj.
  bqp-bqp: Sinɑ boko Esekiɑsi kɑ win sinɑ ɑsɑkpɔbu kɑ Yudɑbɑ bɑ nɔɔsinɑ mɑ bɑ koo
    Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑ te di wɔ̃ɔn suru yiruse sɔɔ.
  hat-hat: 'Wa a te diskite koze a ak chèf li yo ansanm ak tout pèp lavil Jerizalèm
    lan: yo deside pou yo fete fèt Delivrans lan nan dezyèm mwa a.'
  eng-BSB: For the king and his officials and the whole assembly in Jerusalem had
    decided to keep the Passover in the second month,
  eng-WEBPB: For the king had taken counsel with his princes and all the assembly
    in Jerusalem to keep the Passover in the second month.
  kbq-kbq: Hagi kini ne'ene, eri'za vahe'aramine, maka Jerusalemi kumapima nemiza
    vahe'mo'zanena, namba 2 ikante eme atru hu'za ne'zana kre'za nene'za Anumzamo'ma
    Ozmahe Zamagatere'nea zanku'ma antahiminaku antahintahia retroma haza zamo'a knare
    hu'ne.
  nhe-BL: Huan nopa tlanahuatijquetl huan nochi itlayacancahua huan nochi nopa tlacame
    quisencajque para quichihuase nopa ilhuitl ipan nopa ompa metztli ipan inincalendario
    [30:2 Ipan abril o mayo ipan tocalendario tlen ama.].
  gub-BL: Tuwihawete a'e, tuwihaw upuner wera'u ma'e a'e wà no, Zeruzarez pe wiko
    ma'e a'e wà no, umume'u a'e mynykawhu iapo àwàm zahy mokoz haw rehe a'e wà.
  eng-DRA: For the king, taking counsel, and the princes, and all the assembly of
    Jerusalem, decreed to keep the phase the second month.
