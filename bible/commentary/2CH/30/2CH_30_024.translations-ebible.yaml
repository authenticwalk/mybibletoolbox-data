verse: 2CH.030.024
translations:
  mal-C: യെഹൂദാരാജാവായ ഹിസ്കിയാവ് സഭയ്ക്കുവേണ്ടി ആയിരം കാളകളെയും ഏഴായിരം ചെമ്മരിയാടുകളെയും
    കോലാടുകളെയും കൊടുത്തു. പ്രഭുക്കന്മാരും ആ സഭയ്ക്കുവേണ്ടി ആയിരം കാളകളെയും പതിനായിരം
    ചെമ്മരിയാടുകളെയും കോലാടുകളെയും കൊടുത്തു. ഇതിനിടയിൽ വലിയൊരുകൂട്ടം പുരോഹിതന്മാർ
    തങ്ങളെത്തന്നെ വിശുദ്ധീകരിച്ചു.
  deu-TKW: Denn Hiskia, der König von Juda, hatte der Versammlung tausend Farren und
    siebentausend Schafe als Hebe geliefert, und die obersten Beamten hatten der Versammlung
    gleichfalls tausend Farren und zehntausend Schafe als Hebe geliefert. Und es heiligten
    sich Priester in Menge.
  lin-lin: Ezekiasi, mokonzi ya Yuda, apesaki mpo na lisanga bangombe ya mibali nkoto
    moko, bameme mpe bantaba nkoto sambo ; mpe bakalaka bapesaki mpo na lisanga bangombe
    ya mibali nkoto moko, bameme mpe bantaba nkoto zomi. Banganga-Nzambe ebele bamibulisaki.
  eng-LSV: for Hezekiah king of Judah has presented one thousand bullocks and seven
    thousand sheep to the assembly; and the heads have presented one thousand bullocks
    and ten thousand sheep to the assembly; and priests sanctify themselves in abundance.
  eng-GNV: 'For Hezekiah King of Iudah had giuen to the Congregation a thousande bullockes,
    and seuen thousand sheepe. And the princes had giuen to the Congregation a thousand
    bullocks, and ten thousand sheepe: and many Priests were sanctified.'
  eng-WEBSTER: 'For Hezekiah king of Judah gave to the congregation a thousand bullocks
    and seven thousand sheep; and the princes gave to the congregation a thousand
    bullocks and ten thousand sheep: and a great number of priests sanctified themselves.'
  nhw-BL: Huan Ezequías, nopa tlanahuatijquetl tlen Judá, quinmacac nopa masehualme
    se mil becerros huan 7 mil borregojme. Nojquiya nopa tlayacanani quinmacaque nopa
    masehualme 1000 becerros huan 10 mil borregojme para quimacase TOTECO. Huan mojmostla
    más totajtzitzi mopajpacayayaj para sempa huelis calaquise ipan inintequi.
  swh-ONEN: Hezekia, mfalme wa Yuda akatoa mafahali 1,000, kondoo na mbuzi 7,000 kwa
    ajili ya kusanyiko, nao maafisa wakatoa mafahali 1,000 pamoja na kondoo na mbuzi
    10,000. Idadi kubwa ya makuhani wakajiweka wakfu.
  bba-bba: Domi Esekiɑsi u kɛtɛ kinɛnu nɔrɔbu (1.000) ɡɔsɑ kɑ yɑ̃ɑnu nɔrɔbun subɑ
    nɔɔbɑ yiru (7.000). Mɑ win sinɑ ɑsɑkpɔbu bɑ mɑɑ kɛtɛ kinɛnu nɔrɔbu ɡɔsɑ kɑ yɑ̃ɑnu
    nɔrɔbun subɑ wɔkuru (10.000). Mɑ yɑ̃ku kowobu dɑbinu bɑ tii dɛɛrɑsiɑ.
  eng-KJVCPB: 'For Hezekiah king of Judah did give to the congregation a thousand
    bullocks and seven thousand sheep; and the princes gave to the congregation a
    thousand bullocks and ten thousand sheep: and a great number of priests sanctified
    themselves.'
  luo-luo: Hezekia ruodh Juda nochiwo ni joma nochokore rwedhi alufu achiel kod rombe
    gi diek alufu abiriyo, to jodonge nochiwonegi rwedhi alufu achiel kod rombe gi
    diek alufu apar. Jodolo mangʼeny ahinya nopwodhore.
  meu-meu: Badina be Hesekia, Iuda pavapavana, ese boromakau mamaruanedia daha-ta
    bona mamoe daha-hitu na hebou taudia e henidia, edia boubou ḡaudia; bona hanua
    lohiadia ese boromakau mamaruanedia daha-ta bona mamoe gerebu-ta e henidia. Hahelaḡa
    taudia hutuma na sibodia e hahelaḡa.
  npi-ULB: किनकि यहूदाका राजा हिजकियाले समुदायको निम्‍ति एक हजार साँढे र सात हजार
    भेडा बलिदानको रूपमा दिए । अनि अगुवाहरूले समुदायको निम्‍ति एक हजार साँढे र दश हजार
    भेडा दिए । ठुलो संख्यामा पुजारीहरूले आफूलाई शुद्ध पारे ।
  yor-yor: Nítorí Hesekiah, ọba Juda, ta ìjọ ènìyàn náà ní ọrẹ, ẹgbẹ̀rún (1,000) akọ
    màlúù, àti ẹ̀ẹ́dẹ́gbàárin (7,000) àgùntàn. Ọ̀pọ̀lọpọ̀ nínú àwọn àlùfáà sì ya ara
    wọn sí mímọ́.
  pes-OPCB: حِزِقیا هزار گاو و هفت هزار گوسفند برای قربانی به جماعت بخشید. مقامات
    مملکتی نیز هزار گاو و ده هزار گوسفند هدیه کردند. در این هنگام عدهٔ زیادی از کاهنان
    نیز خود را تقدیس نمودند.
  tgl-ULB: Sapagkat nagbigay sa kapulungan si Ezequias na hari ng Juda ng isang libong
    toro at pitong libong tupa bilang alay; at nagbigay ang mga pinuno sa kapulungan
    ng isang libong toro at sampung libong tupa at mga kambing. Maraming bilang ng
    mga pari ang nagtalaga ng kanilang mga sarili kay Yahweh.
  hui-hui: Wali agali tigua bo lomabu milonaga Kini Hesegaia ibugua nogo bulumaga
    wangabe daosini mbira (1,000) sibi daosini karia (7,000) mialu agali haguane hearu
    tigua nde bulumaga wangabe daosini mbira (1,000) sibi daosini pira (10,000) lowa
    wali agalirume bo lomabu milonaga mini. Horo ogoningi loma binigo mo miaga hearu
    aria dewaore Anduane Homogo deni tini dodo nahe holenenaga mana biaga wiadagua
    nabi henego ai tigua mana ogoni biai hayagola tini Anduane Homogo deni bayale
    hene.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​သည်​လူ​တို့​စား​ရန်​အ​တွက် နွား ကောင်​ရေ​တစ်​ထောင်​နှင့်​သိုး​ကောင်​ရေ​ခု​နစ်​ထောင်
    ကို​ပေး​လှူ​တော်​မူ​၏။ မှူး​မတ်​များ​က​လည်း နွား​ကောင်​ရေ​တစ်​ထောင်​နှင့်​သိုး​ကောင်​ရေ​တစ်
    သောင်း​ကို​ပေး​လှူ​ကြ​လေ​သည်။ ယဇ်​ပု​ရော ဟိတ်​အ​မြောက်​အ​မြား​ပင်​ဘာ​သာ​ရေး ထုံး​နည်း​အ​ရ​သန့်​စင်​မှု​ကို​ပြု​ကြ​ကုန်​၏။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱས་མི་ཚོགས་ལ་བ་གླང་ཆིག་སྟོང་དང་ལུག་བདུན་སྟོང་སྤྲད་པ་དང་།
    འགོ་དཔོན་རྣམས་ཀྱིས་ཀྱང་མི་ཚོགས་ལ་བ་གླང་ཆིག་སྟོང་དང་ལུག་ཆིག་ཁྲི་སྤྲད་པར་མ་ཟད། མཆོད་དཔོན་མང་པོ་ཞིག་གིས་རང་ཉིད་དམ་པར་བྱས་སོ།
    །
  sna-sna: Hezekia mambo weJudha akapa hando chiuru namakwai nembudzi zviuru zvinomwe
    kuungano uye machinda ake akapa hando chiuru namakwai nembudzi zviuru gumi. Vaprista
    vazhinji vakazvinatsa.
  spa-BLM: Porque Ezequías, rey de Judá, dio a la asamblea como ofrendas mil toros
    y siete mil ovejas, y los príncipes dieron a la asamblea mil toros y diez mil
    ovejas; y un gran número de sacerdotes se santificó.
  cac-cac: A vin̈aj Ezequías sreyal Judá chi', mil noc' mam vacax yed' 7 mil noc'
    calnel ix siej vin̈ d'a eb' anima chi'. Yed' eb' vin̈ yajal d'a junjun chon̈ab'
    ix siejpax mil noc' vacax chi' eb' vin̈ yed' 10 mil noc' calnel. Nivan eb' vin̈
    sacerdote ix sacb'itej sb'a icha yalan ley.
  swh-ULB: Kwa kuwa Hezekia mfalme wa Yuda aliwapa kusanyiko ng'ombe dume elf moja,
    na kondoo elfu saba kama sadaka; na viongozi wakawapa kusanyiko ng'ombe dume elfu
    moja na kondoo na mbuzi elfu kumi. Idadi kubwa ya makuhani wakajitakasa wenyewe.
  bel-bel: бо Эзэкія, цар Юдэйскі, выставіў сходу тысячу цялят і дзесяць тысяч дробнага
    быдла, і вяльможы выставілі сходу тысячу цялят і дзесяць тысяч дробнага быдла;
    і сьвятароў асьвяцілася ўжо многа.
  deu-ELBBK: Denn Jehiskia, der König von Juda, schenkte der Versammlung 1.000 Stiere
    und 7.000 Stück Kleinvieh; und die Obersten schenkten der Versammlung 1.000 Stiere
    und 10.000 Stück Kleinvieh. Und die Priester hatten sich in Menge geheiligt.
  mbb-OT: Mibeǥayan ni Hadì Hezekia is menge etew te 1,000 he tudu he menge vaka wey
    7,000 he menge kerehidu wey menge kambing. Mibeǥey zaan is menge upisyal te 1,000
    he tudu he menge vaka wey 10,000 he menge kerehidu wey menge kambing. Mahabet
    he menge memumuhat is nenlumpiyu te keugelingen dan.
  mal-2015: യെഹൂദാരാജാവായ യെഹിസ്കീയാവു സഭെക്കു ആയിരം കാളയെയും ഏഴായിരം ആടിനെയും കൊടുത്തു;
    പ്രഭുക്കന്മാരും സഭെക്കു ആയിരം കാളയെയും പതിനായിരം ആടിനെയും കൊടുത്തു; അനേകം പുരോഹിതന്മാർ
    തങ്ങളെത്തന്നേ വിശുദ്ധീകരിച്ചു.
  rmc-rmc: O Chizkija diňa le manušenge pre obeta, 1 000 biken the efta ezera 7 000
    bakren a o uradňika dine 1 000 biken the 10 000 bakren. A but rašaja pes pošvecinde.
  pes-OPV: زیرا حزقیا، پادشاه یهودا هزار گاو و هفت هزار گوسفند به جماعت بخشید و سروران
    هزار گاو و ده هزار گوسفند به جماعت بخشیدند و بسیاری از کاهنان خویشتن را تقدیس
    نمودند.
  ron-1924: Кэч Езекия, ымпэратул луй Иуда, дэдусе адунэрий о мие де вицей ши шапте
    мий де ой, яр кэпетенииле й-ау дат о мие де вицей ши зече мий де ой, ши мулць
    преоць се сфинцисерэ.
  ben-OBCV: জনসমাজের জন্য যিহূদার রাজা হিষ্কিয় এক হাজার বলদ এবং সাত হাজার মেষ ও ছাগল
    দিলেন, এবং কর্মকর্তারা তাদের জন্য এক হাজার বলদ ও দশ হাজার মেষ ও ছাগল দিলেন। অনেক
    যাজক ঈশ্বরের উদ্দেশে নিজেদের উৎসর্গ করে দিলেন।
  som-som: Waayo, Xisqiyaah oo ahaa boqorkii dalka Yahuudah wuxuu shirkii u siiyey
    inay qurbaan ka dhigtaan kun dibi iyo toddoba kun oo ido ah, oo amiirradiina waxay
    shirkii siiyeen kun dibi iyo toban kun oo ido ah, oo wadaaddo tiro badanuna way
    isdaahiriyeen.
  lat-VUC: 'Ezechias enim rex Juda præbuerat multitudini mille tauros, et septem millia
    ovium: principes vero dederant populo tauros mille, et oves decem millia: sanctificata
    est ergo sacerdotum plurima multitudo.'
  eng-ASVBT: 'For Hezekiah king of Judah did give to the assembly for offerings a
    thousand bullocks and seven thousand sheep; and the princes gave to the assembly
    a thousand bullocks and ten thousand sheep: and a great number of priests sanctified
    themselves.'
  ita-1885: Perciocchè Ezechia, re di Giuda, presentò alla raunanza mille giovenchi,
    e settemila pecore; i principali presentarono anch'essi alla raunanza mille giovenchi,
    e diecimila pecore; e molti sacerdoti si erano santificati.
  eng-LXXUP: 'For Hezekiah set apart for Judah, even for the congregation, a thousand
    calves and seven thousand sheep; and the princes set apart for the people a thousand
    calves and ten thousand sheep: and the holy things of the priests abundantly.'
  eng-ULB: For Hezekiah king of Judah gave the assembly one thousand bulls and seven
    thousand sheep as an offering; and the leaders gave to the assembly one thousand
    bulls and ten thousand sheep and goats. A large number of priests consecrated
    themselves.
  spa-VBL: Ezequías, rey de Judá, dio mil toros y siete mil ovejas como ofrendas en
    nombre de la asamblea. Los funcionarios, a su vez, dieron mil toros y diez mil
    ovejas como ofrendas en nombre de la asamblea. Un gran número de sacerdotes se
    purificó.
  fra-_FOB: Car Ézéchias, roi de Juda, fit présent à l'assemblée de mille taureaux
    et de sept mille moutons; et les chefs firent présent à l'assemblée de mille taureaux
    et de dix mille moutons; et des sacrificateurs, en grand nombre, s'étaient sanctifiés.
  mal-mal: യെഹൂദാ രാജാവായ യെഹിസ്കീയാവ് സഭയ്ക്ക് ആയിരം കാളകളെയും ഏഴായിരം ആടുകളെയും
    കൊടുത്തു; പ്രഭുക്കന്മാരും സഭയ്ക്ക് ആയിരം കാളകളെയും പതിനായിരം ആടുകളെയും കൊടുത്തു;
    അനേകം പുരോഹിതന്മാർ തങ്ങളെത്തന്നെ വിശുദ്ധീകരിച്ചു.
  urd-GVR: Tab Yahūdāh ke bādshāh Hizqiyāh ne jamāt ke lie 1,000 bail aur 7,000 bheṛ-bakriyāṅ
    pesh kīṅ jabki buzurgoṅ ne jamāt ke lie 1,000 bail aur 10,000 bheṛ-bakriyāṅ chaṛhāīṅ.
    Itne meṅ mazīd bahut-se imāmoṅ ne apne āp ko Rab kī ḳhidmat ke lie maḳhsūs-o-muqaddas
    kar liyā thā.
  suz-BL: यहूदा ङा पिप हिज्‍कीयाहम मेको खुम्‍सीशो मुर आन कली हजार का ब्‍यफ नु ७ हजार
    भेडा चढ़ेचा कली गेमी बाक्‍त। मिनु सरकार ङा ठेयब मुरपुकीम मेको खुम्‍सीशो मुर आन
    कली हजार का ब्‍यफ नु १० हजार भेडा गेमी बाक्‍त। शुश चढ़ेबपुकीम यो आंम कली परमप्रभु
    यावे आ ङोंइती ठीक सेल्‍सीमा बाक्‍त।
  ita-1927: poiché Ezechia, re di Giuda, avea donato alla raunanza mille giovenchi
    e settemila pecore, e i capi pure avean donato alla raunanza mille tori e diecimila
    pecore; e i sacerdoti in gran numero, s’erano santificati.
  ckb-ckb: حەزقیای پاشای یەهودا هەزار گا و حەوت هەزار مەڕ و بزنی بە کۆمەڵەکە بەخشی
    و سەرکردەکانیش هەزار گا و دە هەزار مەڕ و بزنیان بە کۆمەڵەکە بەخشی، زۆر لە کاهینەکانیش
    خۆیان تەرخان کرد.
  eng-BBE: For Hezekiah, king of Judah, gave to the people for offerings, a thousand
    oxen and seven thousand sheep; and the rulers gave a thousand oxen and ten thousand
    sheep; and a great number of priests made themselves holy.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಸಭೆಗೆ 1,000 ಹೋರಿಗಳನ್ನೂ 7,000 ಕುರಿಗಳನ್ನೂ ಕೊಟ್ಟನು.
    ಇದಲ್ಲದೆ ಪ್ರಧಾನರು ಕೂಟಕ್ಕೆ 1,000 ಹೋರಿಗಳನ್ನೂ 10,000 ಕುರಿಗಳನ್ನೂ ಕೊಟ್ಟರು. ಯಾಜಕರಲ್ಲಿ
    ಅನೇಕರು ತಮ್ಮನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿಕೊಂಡರು.
  tam-2017: யூதாவின் ராஜாவாகிய எசேக்கியா சபைக்கு ஆயிரம் காளைகளையும், ஏழாயிரம் ஆடுகளையும்
    கொடுத்தான்; பிரபுக்களும் சபைக்கு ஆயிரம் காளைகளையும், பத்தாயிரம் ஆடுகளையும் கொடுத்தார்கள்;
    ஆசாரியர்களில் அநேகம்பேர் தங்களைச் சுத்தம்செய்தார்கள்.
  spa-RV-1909: 'Porque Ezechîas rey de Judá había dado á la multitud mil novillos
    y siete mil ovejas; y también los príncipes dieron al pueblo mil novillos y diez
    mil ovejas: y muchos sacerdotes se santificaron.'
  ron-BTF: Fiindcă Ezechia împăratul lui Iuda a dat adunării o mie de tauri și șapte
    mii de oi; și prinții au dat adunării o mie de tauri și zece mii de oi; și un
    mare număr de preoți s-au sfințit.
  eng-WEBP: For Hezekiah king of Judah gave to the assembly for offerings one thousand
    bulls and seven thousand sheep; and the princes gave to the assembly a thousand
    bulls and ten thousand sheep; and a great number of priests sanctified themselves.
  eng-FBV: Hezekiah, king of Judah, gave a thousand bulls and seven thousand sheep
    as offerings on behalf of the assembly. The officials in turn gave a thousand
    bulls and ten thousand sheep on as offerings on behalf of the assembly. A large
    number of priests purified themselves.
  nld-1939: Want koning Ezekias van Juda had aan het vergaderde volk duizend stieren
    en zevenduizend schapen geschonken, en de voormannen duizend stieren en tienduizend
    schapen. En daar de priesters zich nu ook in groten getale hadden geheiligd,
  nch-BL: Huan Ezequías, nopa tanahuatijquet ten tali Judá, quinmacac nopa masehualme
    se mil becerros huan 7 mil borregojme. Nojquiya nopa tayacanani quinmacaque nopa
    masehualme 1000 becerros huan 10 mil borregojme para quimacase TOTECO. Huan mojmosta
    más totajtzitzi mopajpacayayaj para sempa huelis calaquise ipan inintequi.
  vie-1934: Vì Ê-xê-chia, vua Giu-đa, đã ban cho hội chúng một ngàn con bò đực và
    bảy ngàn con chiên; các quan trưởng cũng ban cho hội chúng một ngàn con bò đực
    và mười ngàn con chiên lại có nhiều thầy tế lễ dọn mình ra thanh sạch.
  hin-CV: इस उत्सव के लिए राजा हिज़किय्याह ने एक हज़ार बछड़े और सात हज़ार भेड़े दान
    में दी थी. शासन अधिकारियों ने एक हज़ार बछड़े और दस हज़ार भेड़े दान में दीं. बड़ी
    संख्या थी उन पुरोहितों की, जिन्होंने अपने आपको शुद्ध किया था.
  spa-BES: Porque Ezequías, rey de Judá, dio al pueblo por ofrendas, mil bueyes y
    siete mil ovejas; y los príncipes dieron mil bueyes y diez mil ovejas; y muchos
    sacerdotes se purificaron.
  tdx-tdx: Fa natolo’ Iekizkia mpanjaka’ Iehoda amy fivoriy ty añombe arivo naho añondry
    fito arivo le nanolotse añombe arivo naho añondry rai-ale amy fivoriy ka o roandriañeo;
    vaho maro bey ty mpisoroñe nañefe-batañe.
  tha-KJV: เพราะเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์​ได้​ทรงประทานวัวผู้​หน​ึ่งพันตัวและแกะเจ็ดพันตัวแก่​ชุมนุมชน
    และพวกเจ้านายได้​ให้​วัวผู้​หน​ึ่งพันตัวและแกะหนึ่งหมื่นตัวแก่​ชุมนุมชน และปุโรหิตเป็นจำนวนมากก็​ได้​ชำระตนให้​บริสุทธิ์
  por-BR-2018: 'Porque Ezequias rei de Judá havia dado à multidão mil novilhos e sete
    mil ovelhas; e também os príncipes deram ao povo mil novilhos e dez mil ovelhas:
    e muitos sacerdotes se santificaram.'
  deu-ELO: Denn Jehiskia, der König von Juda, schenkte der Versammlung tausend Farren
    und siebentausend Stück Kleinvieh; und die Obersten schenkten der Versammlung
    tausend Farren und zehntausend Stück Kleinvieh. Und die Priester hatten sich in
    Menge geheiligt.
  eng-WYC-2018: Forsooth Hezekiah, king of Judah, gave to the multitude a thousand
    bulls, and seven thousand of sheep; and the princes gave to the people a thousand
    bulls, and ten thousand sheep, (or and the leaders gave the people a thousand
    bulls, and ten thousand sheep). Therefore a full great multitude of priests was
    hallowed;
  epo-epo: Ĉar Ĥizkija, reĝo de Judujo, donis por la popolo mil bovojn kaj sep mil
    ŝafojn, kaj la eminentuloj donis al la popolo mil bovojn kaj dek mil ŝafojn; kaj
    jam tre multaj el la pastroj sin sanktigis.
  uig-PIN: Qünki Yǝⱨudaning padixaⱨi Ⱨǝzǝkiya jamaǝtkǝ ming buⱪa wǝ yǝttǝ ming ⱪoy
    ⱨǝdiyǝ ⱪildi; ǝmǝldarlarmu jamaǝtkǝ ming buⱪa, on ming ⱪoy ⱨǝdiyǝ ⱪildi. Nurƣun
    kaⱨinlar ɵzlirini Hudaƣa atap paklidi.
  beo-beo: 'Hina bagade da bulamagau gawali 1,000 agoane amola sibi 7,000 agoane amo
    dunu ilia medole moma:ne i. Amola eagene ouligisu dunu da bulamagau gawali 1,000
    agoane amola sibi 10,000 agoane eno ilima i. Gobele salasu dunu bagohame da ilia
    nigima: dodofele, Godema mogili gagai.'
  tpi-OTNT: Na King Hesekia i givim 1,000 bulmakau man na 7,000 sipsip, na ol ofisa
    bilong en i givim 1,000 bulmakau man na 10,000 sipsip long ol manmeri, bilong
    ol i ken mekim ofa. Na long dispela taim bikpela lain pris i mekim ol yet i kamap
    klin long ai bilong God.
  hau-SA: Hezekiya sarkin Yahuda ya tanada bijimai dubu ɗaya da tumaki da kuma awaki
    dubu bakwai wa taron, fadawa kuma suka tanada musu bijimai dubu da kuma tumaki
    da awaki dubu goma. Firistoci masu yawa suka tsarkake kansu.
  uig-LAT: Chünki Yehudaning padishahi Hezekiya jamaetke ming buqa we yette ming qoy
    hediye qildi; emeldarlarmu jamaetke ming buqa, on ming qoy hediye qildi. Nurghun
    kahinlar özlirini Xudagha atap paklidi.
  nde-nde: UHezekhiya inkosi yakoJuda walethela ibandla inkunzi eziyinkulungwane lezimvu
    ezizinkulungwane eziyisikhombisa lembuzi zingezebandla, kwathi izikhulu lazo zaletha
    inkunzi eziyinkulungwane lezimvu lembuzi ezizinkulungwane ezilitshumi. Abaphristi
    abanengi kakhulu bazihlambulula.
  ton-ton: 'He naʻe foaki ʻe Hesekaia ko e tuʻi ʻo Siuta ki he kakai fakataha ʻae
    fanga pulu ʻe taha afe, mo e sipi ʻe fitu afe: pea foaki ʻe he houʻeiki ki he
    kakai fakataha ʻae fanga pulu ʻe taha afe mo e sipi ʻe taha mano: pea naʻe fakamaʻa
    ʻakinautolu ʻe he kau taulaʻeiki tokolahi.'
  ces-1613: Nebo Ezechiáš král Judský dal shromáždění tomu tisíc volků, a sedm tisíc
    ovec. Knížata také dala shromáždění volků tisíc, a ovec deset tisíců. A posvětilo
    se kněží velmi mnoho.
  eng-WMB: For Hezekiah king of Judah gave to the assembly for offerings one thousand
    bulls and seven thousand sheep; and the princes gave to the assembly a thousand
    bulls and ten thousand sheep; and a great number of priests sanctified themselves.
  tam-TCV: யூதாவின் அரசன் எசேக்கியா கூடியிருந்தவர்களுக்கு ஆயிரம் காளைகளையும், ஏழாயிரம்
    செம்மறியாடுகளையும், வெள்ளாடுகளையும் கொடுத்தான். அத்துடன் அதிகாரிகளும் அவர்களுக்கு
    ஆயிரம் காளைகளையும், பத்தாயிரம் செம்மறியாடுகளையும், வெள்ளாடுகளையும் கொடுத்தார்கள்.
    பெருந்தொகையான ஆசாரியர்கள் தங்களைப் பரிசுத்தப்படுத்திக் கொண்டார்கள்.
  ceb-ULB: Kay gihatagan sa hari sa Juda nga si Hezekia ang katawhan ug 1, 000 ka
    torong baka, ug 7, 000 ka karnero aron ihalad; ug ang mga pangulo naghatag sa
    katawhan ug 1, 000 ka torong baka ug 10, 000 ka mga karnero ug mga kanding. Daghan
    kaayo nga mga pari ang nagbalaan sa ilang kaugalingon.
  pol-UBG: Ezechiasz bowiem, król Judy, dał zgromadzeniu tysiąc cielców i siedem tysięcy
    owiec, a książęta dali zgromadzeniu tysiąc cielców i dziesięć tysięcy owiec. I
    poświęciło się bardzo wielu kapłanów.
  urd-GVU: تب یہوداہ کے بادشاہ حِزقیاہ نے جماعت کے لئے 1,000 بَیل اور 7,000 بھیڑبکریاں
    پیش کیں جبکہ بزرگوں نے جماعت کے لئے 1,000 بَیل اور 10,000 بھیڑبکریاں چڑھائیں۔
    اِتنے میں مزید بہت سے اماموں نے اپنے آپ کو رب کی خدمت کے لئے مخصوص و مُقدّس کر
    لیا تھا۔
  deu-1912: 'Denn Hiskia, der König Juda''s, gab eine Hebe für die Gemeinde: tausend
    Farren und siebentausend Schafe; die Obersten aber gaben eine Hebe für die Gemeinde:
    tausend Farren und zehntausend Schafe. Auch hatten sich der Priester viele geheiligt.'
  kan-2017: ಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಹಿಂಡುಗಳಿಂದ ಸಾವಿರ ಹೋರಿಗಳನ್ನೂ, ಏಳು ಸಾವಿರ ಕುರಿಗಳನ್ನೂ,
    ಪದಾಧಿಕಾರಿಗಳು ಸಾವಿರ ಹೋರಿಗಳನ್ನೂ, ಹತ್ತು ಸಾವಿರ ಕುರಿಗಳನ್ನೂ ಯಜ್ಞಕ್ಕಾಗಿ ದಾನಮಾಡಿದರು. ಯಾಜಕರಲ್ಲಿ
    ಬಹು ಮಂದಿ ತಮ್ಮನ್ನು ಶುದ್ಧಿಪಡಿಸಿಕೊಂಡರು.
  yap-yap: Me pi’ Hezekiah ni Pilung 1,000 e garbaw ni pumo’on nge 7,000 e saf ni
    fan ngak e girdi’ ni ngar li’ed ngar ked, miki pi’ e pi tolang ko salthaw rok
    1,000 e garbaw ni pumo’on nge 10,000 e saf. Bo’or e prist nranod u yalen rogon
    ni ngar be’echgad.
  hlt-MCSB: Judah manghai Hezekiah loh hlangping ham vaito thawng khat, boiva thawng
    rhih a pom pah. Mangpa rhoek long khaw hlangping ham te vaito thawng khat, boiva
    thawng rha a pom pah tih khosoih rhoek te a cungkuem la a ciim uh.
  mdy-ETH: ካኣቲ ሂዚቂያሴ ዒማና ፔቴ ሺያ ዚያ ጌማይ፥ ላንካይ ሺያ ማራይና ዋኣሪና፤ ሃሣ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳ
    ፔቴ ሺያ ዚያ ጌማይ፥ ታጶ ሺያ ማራይና ዋኣሪና ዴራ ሹኪ ሙዓንዳጉዲ ዒንጌኔ፤ ፓይዳ ዑሣ ዓኣዻ ሚርጌ ቄኤሴያኣ ዎጎ ጎይፆና
    ፔና ናንጊና ናንጋ ጎዳም ዱማሴኔ፤
  twi-ASANTE: Ɔhene Hesekia maa ɔmanfoɔ no anantwinini apem ne nnwan mpem nson sɛ
    wɔmfa mmɔ afɔdeɛ, na mpanimfoɔ no nso maa anantwinini apem ne nnwan ɔpedu. Ɛberɛ
    korɔ no ara mu, asɔfoɔ no bebree dwiraa wɔn ho.
  eng-WEBU: For Hezekiah king of Judah gave to the assembly for offerings one thousand
    bulls and seven thousand sheep; and the princes gave to the assembly a thousand
    bulls and ten thousand sheep; and a great number of priests sanctified themselves.
  wal-wal: Aissi giikko, Yihudaa Kawoi Hizqqiyaasi yarshshuwaa yarshshanau, sha7u
    korimata, laappun sha7u dorssatanne deeshshata yaa7aassi immiis; qassi halaqati
    sha7u korimatanne tammu sha7u dorssata yaa7aassi immidosona. Keehippe daro qeesetikka
    bantta huuphiyau geeyidosona.
  spa-PDDPT: porque Ezequías, rey de Judá, ofreció a la congregación 1.000 becerros
    y 7.000 ovejas. Los jefes ofrecieron a la congregación 1.000 becerros y 10.000
    ovejas. Gran número de sacerdotes ya se habían santificado.
  gun-gun: Ijaty va'e kuery pe Judá pygua huvixa Ezequias ome'ẽ mil vaka ra'y ha'e
    sete mil vexa'i ojuka uka va'erã. Ha'e gui yvatekueve ju mil vaka ra'y ha'e dez
    mil vexa'i avi ome'ẽ ijaty va'e kuery pe. Ha'e gui sacerdote kuery regua heta
    ete ojeky'a'o uka.
  ilo-ULB: Ta nangted iti taripnong ni Hezekias nga ari ti Juda iti sangaribu a toro
    a baka ken 7, 000 a karnero a kas daton; ken nangted iti taripnong dagiti mangidadaulo
    iti sangaribu a toro a baka ken 10, 000 a karnero ken kalding. Adu met a papadi
    ti nangikonsagrar kadagiti bagida kenni Yahweh.
  kpg-kpg: King Hezekiah gu dahi aga ana kau daane mana e dahi (1,000), nia siibi
    e hidu mana (7,000) e haangai nia daangada, gei digau ngalua aamua guu wanga labelaa
    nia kau daane e mana (1,000) mono siibi e madangaholu mana (10,000) gi digaula.
    Digau hai mee dabu dogologo gu haga madammaa ginaadou.
  uig-ARA: چۈنكى يەھۇدانىڭ پادىشاھى ھەزەكىيا جامائەتكە مىڭ بۇقا ۋە يەتتە مىڭ قوي ھەدىيە
    قىلدى؛ ئەمەلدارلارمۇ جامائەتكە مىڭ بۇقا، ئون مىڭ قوي ھەدىيە قىلدى. نۇرغۇن كاھىنلار
    ئۆزلىرىنى خۇداغا ئاتاپ پاكلىدى.
  sus-sus: Yudaya mangɛ Xesekiya naxa tuura wulu keren nun xuruse lanma wulu solofere
    ba sɛrɛxɛ ra. Kuntigie fan naxa tuura wulu keren nun xuruse lanma wulu fu ba sɛrɛxɛ
    ra. Sɛrɛxɛdubɛ gbegbe naxa e yɛtɛ rasɛniyɛn.
  pon-2006: Nanmwarki Esekaia ketikihda kouwol 1,000 oh sihpw 7,000 pwe aramas akan
    en kemehla oh tungoale, oh lapalap akan pil kihda kouwol 1,000 oh sihpw 10,000.
    Samworo tohto me iang wia tiahk en kamwakeleirailda ong kaudok.
  ksd-ksd: Tago Esekia ra king Iuda i ga tabar ra tarai ma tika na arip na marmar
    na bulumakau ma lavurua na arip na marmar na sip ure ra umana tinabar; ma ra umana
    luluai dia ga tabar ra tarai ma tika na arip na marmar na bulumakau ma a vinun
    na arip na marmar na sip; ma ra peal tena tinabar dia ga vagomgom diat iat mulai.
  tur-YTC: Çünkü Yahuda Kralı Hizkiya, topluluğa bağış olarak bin boğa ve yedi bin
    koyun verdi; beyler de topluluğa bin boğa ve on bin koyun verdiler; çok sayıda
    kâhin de kendilerini kutsadı.
  grc-BRENT: Ὅτι Ἐζεκίας ἀπήρξατο τῷ Ἰούδα τῇ ἐκκλησίᾳ χιλίους μόσχους καὶ ἑπτακισχίλια
    πρόβατα, καὶ οἱ ἄρχοντες ἀπήρξαντο τῷ λαῷ μόσχους χιλίους καὶ πρόβατα δέκα χιλιάδας,
    καὶ τὰ ἅγια τῶν ἱερέων εἰς πλῆθος.
  ind-AYT: Hizkia, raja Yehuda, menyumbangkan kepada jemaat 1.000 ekor sapi jantan
    dan 7.000 ekor domba. Para pemimpin juga menyumbangkan kepada jemaat 1.000 ekor
    sapi jantan dan 10.000 ekor domba. Sementara itu, banyak dari para imam telah
    menguduskan diri mereka.
  nya-nya: Hezekiya mfumu ya Yuda anapereka ngʼombe zamphongo 1,000 ndi nkhosa ndi
    mbuzi 7,000 ku msonkhanoko ndipo akuluakulu ake anapereka ngʼombe zamphongo 1,000,
    nkhosa ndi mbuzi 10,000. Ansembe ambiri anadziyeretsa.
  hrv-hrv: Judejski kralj Ezekija darovao je zboru tisuću mladih junaca i sedam tisuća
    grla sitne stoke; a knezovi darivali zboru tisuću mladih junaca i deset tisuća
    grla sitne stoke; tada se posvetilo mnogo svećenika.
  mps-mps: Tama king Hesekiago 1,000 kau kibu omai mayu, me 7,000 sipsip kibu mayu,
    me aga ofisa dabego 1,000 kau kibu omai me 10,000 sipsip kibu te we bidibolo augwali
    ofa emainu mani. Tama te sogo pris bidi dabe hauwa augwaligo augwa digi Godigo
    gedude wiegi yai pedalobo kolesaga yali.
  tpi-tpi: Na King Hesekia i givim 1,000 bulmakau man na 7,000 sipsip, na ol ofisa
    bilong en i givim 1,000 bulmakau man na 10,000 sipsip long ol manmeri, bilong
    ol i ken mekim ofa. Na long dispela taim bikpela lain pris i mekim ol yet i kamap
    klin long ai bilong God.
  dan-1931: thi Kong Ezekias af Juda gav Forsamlingen en Ydelse af 1.000 Tyre og 7.000
    Stykker Småkvæg, og Øversterne gav Forsamlingen 1.000 Tyre og 10.000 Stykker Småkvæg;
    og en Mængde Præster helligede sig.
  vie-OVCB: Vua Ê-xê-chia ban tặng dân chúng 1.000 bò đực và 7.000 chiên, và các quan
    viên cũng tặng thêm 1.000 bò đực và 10.000 chiên. Trong lúc ấy, số thầy tế lễ
    dọn mình thánh sạch cũng tăng lên đông đảo.
  guj-2017: કારણ કે, યહૂદાના રાજા હિઝકિયાએ પ્રજાને એક હજાર બળદો અને સાત હજાર ઘેટાં
    અર્પણ માટે આપ્યાં હતાં અને તેના અધિકારીઓએ તે ઉપરાંત બીજા એક હજાર બળદો અને દસ હજાર
    ઘેટાં આપ્યાં હતા. મોટી સંખ્યામાં યાજકોએ પોતાને પવિત્ર કર્યા હતા.
  pon-2006A: Nanmwarki Esekaia ketikihda kouwol 1,000 oh sihpw 7,000 pwe aramas akan
    en kemehla oh tungoale, oh lapalap akan pil kihda kouwol 1,000 oh sihpw 10,000.
    Samworo tohto me iang wia tiahk en kamwakeleirailda ong kaudok.
  por-BRBSL: Pois Ezequias, rei de Judá, deu à assembléia para ofertas mil touros
    e sete mil ovelhas; e os príncipes deram à assembléia mil touros e dez mil ovelhas;
    e um grande número de sacerdotes se santificou.
  cth-cth: Bangkongtetpawiteh, Judah siangpahrang Hezekiah ni taminaw hah maitotan
    1, 000, tu 7, 000 touh thei hanlah a poe. Kahrawikungnaw nihai, tami pueng hah
    maitotan 1, 000 hoi tu 10, 000 a poe awh teh, vaihma moikapap ni a kâthoung sak
    awh.
  twi-twi: Ɔhene Hesekia maa ɔmanfo no anantwinini apem ne nguan mpem ason sɛ wɔmfa
    mmɔ afɔre, na mpanyimfo no nso maa anantwinini apem ne nguan mpem du. Bere koro
    no ara mu, asɔfo no bebree dwiraa wɔn ho.
  hlt-hlt: Judah manghai Hezekiah loh hlangping ham vaito thawng khat, boiva thawng
    rhih a pom pah. Mangpa rhoek long khaw hlangping ham te vaito thawng khat, boiva
    thawng rha a pom pah tih khosoih rhoek te a cungkuem la a ciim uh.
  tbz-SIM: Kɛ̀ okpɑ̀ɑ̀tì Esekiɑsi duɔ́ nyɛnɑɑdɑkɛ̀ tɛkɔupíítɛ̀ (1000) ditĩ̀nnì kpɛ́í,
    yɛpedɑkɛ̀ sikɔupísìyiekɛ̀ (7000) kòo kó bɛtũ̀mbɛ̀ɛ duɔ́ nyɛnɑɑdɑkɛ̀ tɛkɔupípíítɛ̀
    (1000) ipe tɛkɔùpípíítɛ̀ (10000), kɛ̀ ikuɔ́ nìùbɛ̀ pɛ́uu dɔɔ̀ bɛmɑ́ɑ̀ mɛwénkùmɛ̀
    kó ikuɔ́.
  msy-2020: Ezɨ Atrivim Hesekia 1,000plan bulmakaun apuriba ko, 7,000plan sipsipba
    inigha ofabar amuasa gumazamizibagh anɨngi. Ezɨ an gumazir dapaniba, 1,000plan
    bulmakaun apuriba ko, 10,000plan sipsipba ofabar amuasa gumazamizibagh anɨngi.
    Ezɨ dughiar kamɨn, ofa gamir gumazir bar avɨriba, Godɨn damazimɨn uari zueghasa
    zueghamin arazim gami.
  dop-dop: Mpi tɔ, Ɩsekiyɑsɩ kɑ cɛlɑ sɑmɑɑ kɛ lɑtǝcɛnɑɑ iyɑɣɑ (1000), nɑ heeŋ kɛ iyisi
    nɑɑtosompɔɣɔlɑɣɑ (7000). Nɑ kʋpɑɣɑlɑɑ nɑ́ɑ́ cɛlɛ-ɩ lɑtǝcɛnɑɑ iyɑɣɑ (1000) nɑ heeŋ
    kɛ iyisi nɑɑnʋwɑ (10000). Pǝlɛ pǝ pɑɑsi kɔtǝlɑɑ tuutuumɑ lɑpɑ nyɔɔŋ tɔɔ ɑsilimɑ
    kɛɛlʋɣʋ kɔtɑɣɑ.
  azb-azb: Yəhuda padşahı Xizqiya camaata təqdim etmək üçün min buğa və yeddi min
    baş qoyun-keçi, rəislər isə camaata min buğa və on min qoyun-keçi verdilər. Bir
    çox kahin özünü təqdis etdi.
  eng-DBY: 'For Hezekiah king of Judah gave to the congregation as heave-offering:
    a thousand bullocks and seven thousand sheep; and the princes gave to the congregation
    a thousand bullocks and ten thousand sheep; and a great number of priests hallowed
    themselves.'
  hin-2017: क्योंकि यहूदा के राजा हिजकिय्याह ने सभा को एक हजार बछड़े और सात हजार भेड़-बकरियाँ
    दे दीं, और हाकिमों ने सभा को एक हजार बछड़े और दस हजार भेड़-बकरियाँ दीं, और बहुत
    से याजकों ने अपने को पवित्र किया।
  eng-YLT: for Hezekiah king of Judah hath presented to the assembly a thousand bullocks,
    and seven thousand sheep; and the heads have presented to the assembly bullocks
    a thousand, and sheep ten thousand; and priests sanctify themselves in abundance.
  eng-WYC-2017: Forsooth Hezekiah, king of Judah, gave to the multitude a thousand
    bulls, and seven thousand of sheep; and the princes gave to the people a thousand
    bulls, and ten thousand sheep. There-fore a full great multitude of priests was
    hallowed;
  eng-WMBB: For Hezekiah king of Judah gave to the assembly for offerings one thousand
    bulls and seven thousand sheep; and the princes gave to the assembly a thousand
    bulls and ten thousand sheep; and a great number of priests sanctified themselves.
  urd-GVH: तब यहूदाह के बादशाह हिज़क़ियाह ने जमात के लिए 1,000 बैल और 7,000 भेड़-बकरियाँ
    पेश कीं जबकि बुज़ुर्गों ने जमात के लिए 1,000 बैल और 10,000 भेड़-बकरियाँ चढ़ाईं।
    इतने में मज़ीद बहुत-से इमामों ने अपने आपको रब की ख़िदमत के लिए मख़सूसो-मुक़द्दस
    कर लिया था।
  rug-rug: Sa Baṉara Hezikaea si varitokae nia keke tina bulumakao kokoreo meke ka
    zuapa tina sipi pude va matei pa vinukivukihi tadi na tie pude henai, meke sari
    na koimata pa butubutu si vala ni si ka keke tina bulumakao kokoreo meke ka manege
    puta tina sipi. Soku ari na hiama si va madi puleni.
  gaz-gaz: Hisqiyaas mootichi Yihuudaas korommii loonii kuma tokko, hoolotaa fi reʼoota
    kuma torba waldaa sanaaf ni kenne; qondaaltonni isaa immoo korommii loonii kuma
    tokko, hoolotaa fi reʼoota kuma kudhan ni kennan. Luboonni akka malee baayʼeenis
    of qulqulleessan.
  fra-LSG: car Ézéchias, roi de Juda, avait donné à l’assemblée mille taureaux et
    sept mille brebis, et les chefs lui donnèrent mille taureaux et dix mille brebis,
    et des sacrificateurs en grand nombre s’étaient sanctifiés.
  yal-yal: bayo Yuda mangan Xesekiya bata yi binye gbeen fi yamaan ma, a yi e fanda
    tura wuli keden na e nun xuruse wuli solofere. Kuntigine fan bata yi tura wuli
    keden nun xuruse wuli fu ba sa mangan gbeene fari. Saraxarali wuyaxi bata yi rasariɲan.
  haw-1868: 'No ka mea, ua haawi o Hezekia ke alii o ka Iuda na ka ahakanaka i hookahi
    tausani bipi a me na hipa ehiku tausani; a haawi na alii na ka ahakanaka i hookahi
    tausani bipi, a me na hipa he umi tausani: a o na kahuna he nui loa, huikala lakou
    ia lakou iho.'
  arb-NAV: لأَنَّ حَزَقِيَّا تَبَرَّعَ لِلْجَمَاعَةِ بِأَلْفِ ثَوْرٍ وَسَبْعَةِ آلافٍ
    مِنَ الضَّأْنِ، كَمَا تَبَرَّعَ رُؤَسَاءُ الشَّعْبِ بِأَلْفِ ثَوْرٍ وَعَشَرَةِ
    آلافٍ مِنَ الضَّأْنِ، وَتَطَهَّرَ عَدَدٌ كَبِيرٌ مِنَ الْكَهَنَةِ.
  ewe-ewe: Fia Hezekia na nyitsu akpe ɖeka (1,000) kple alẽ akpe adre (7,000) ameawo
    eye fiaviŋutsuwo hã na nyitsu fɛ̃ akpe ɖeka (1,000) kple alẽ akpe ewo (10,000).
    Nunɔla geɖewo kɔ wo ɖokuiwo ŋu ɣe ma ɣi.
  eng-LEE: 'For Hezekiah king of Judah had provided for the assembly one thousand
    bullocks and seven thousand sheep; and the princes had provided for the assembly
    one thousand bullocks and ten thousand sheep: and the priests sanctified themselves
    in great numbers.'
  asm-FB: কিয়নো যিহূদাৰ ৰজা হিষ্কিয়াই সমাজক এক হাজাৰ ভতৰা, সাত হাজাৰ ভেড়া আৰু ছাগলী
    উৎসৰ্গ কৰিবৰ অৰ্থে দিছিল; আৰু অধ্যক্ষসকলে সমাজক এক হাজাৰ ষাঁড়, আৰু দহ হাজাৰ ভেড়া
    ও ছাগলী দিলে; আৰু পুৰোহিতসকলৰ মাজৰ অনেকে নিজক পবিত্ৰ কৰিলে।
  sus-A: يُدَيَ مَنفّ شٍسٍكِيَ نَشَ تُورَ وُلُ كٍرٍن نُن شُرُ سٍ لَنمَ وُلُ سٌلٌقٍرٍ
    بَ سّرّشّ رَ. كُنتِفِيٍ قَن نَشَ تُورَ وُلُ كٍرٍن نُن شُرُ سٍ لَنمَ وُلُ قُ بَ
    سّرّشّ رَ. سّرّشّدُبّ فبٍفبٍ نَشَ عٍ يّتّ رَ سّنِيّن.
  fra-SBL: Car Ézéchias, roi de Juda, donna à l'assemblée, en offrande, mille taureaux
    et sept mille brebis ; les princes donnèrent à l'assemblée mille taureaux et dix
    mille brebis, et un grand nombre de prêtres se sanctifièrent.
  hbo-hbo: כִּ֣י חִזְקִיָּ֣הוּ מֶֽלֶךְ־יְ֠הוּדָה הֵרִ֨ים לַקָּהָ֜ל אֶ֣לֶף פָּרִים֮
    וְשִׁבְעַ֣ת אֲלָפִ֣ים צֹאן֒ ס וְהַשָּׂרִ֞ים הֵרִ֤ימוּ לַקָּהָל֙ פָּרִ֣ים אֶ֔לֶף
    וְצֹ֖אן עֲשֶׂ֣רֶת אֲלָפִ֑ים וַיִּֽתְקַדְּשׁ֥וּ כֹהֲנִ֖ים לָרֹֽב׃
  kik-kik: Hezekia mũthamaki wa Juda akĩruta ndegwa 1,000 na ngʼondu na mbũri 7,000
    nĩ ũndũ wa kĩũngano kĩu, nao anene makĩmahe ndegwa 1,000 na ngʼondu na mbũri 10,000.
    Athĩnjĩri-Ngai aingĩ mũno magĩĩtheria.
  fra-NCL: car Ezéchias, roi de Juda, avait donné à l’assemblée mille taureaux et
    sept mille brebis, et les chefs lui avaient donné mille taureaux et dix mille
    brebis, et des prêtres en grand nombre s’étaient sanctifiés.
  cek-AK: Judah siangpahrang Hezekiah mah rangpui hanah maitaw tae sangto, tuucaa
    sang sarihto paek; angraengnawk mah doeh maitaw tae sangto hoi tuucaa sang hato
    paek o toeng; paroeai pop qaimanawk doeh angmacae hoi angmacae to ciimcai ah oh
    o.
  cuk-cuk: 'Ar ade, Judá-e-rey-Ezequías dulemarga uksad: Moli-bebe-nikad-machergan
    miligwen (1,000), degi, sibad-wawaad miligugle (7,000) uksabalid. Degine, neggwebur-dummagandi
    dulemarga uksamarmogad: Moli-bebe-nikad-machergan miligwen (1,000), degi, sibad-wawaad
    miliambe (10,000) uksabalid. Deunni, dule-irwa-Bab-Dummadse-gormalad-bukidar bato
    san uruksamalad.'
  uig-CYR: Чүнки Йәһуданиң падишаси Һәзәкия җамаәткә миң буқа вә йәттә миң қой һәдийә
    қилди; әмәлдарларму җамаәткә миң буқа, он миң қой һәдийә қилди. Нурғун каһинлар
    өзлирини Худаға атап паклиди.
  tel-2017: యూదా రాజు హిజ్కియా, సమాజానికి బలి అర్పణల కోసం 1,000 కోడెలను, 7,000 గొర్రెలను
    ఇచ్చాడు. అధికారులు 1,000 కోడెలను, 10,000 గొర్రెలూ మేకలూ ఇచ్చారు. చాలామంది యాజకులు
    తమ్మును తాము ప్రతిష్ఠించుకున్నారు.
  hat-BSA: Paske Ézéchias, wa Juda a, te bay asanble a mil towo ak sèt-mil mouton;
    epi prens yo te bay yon mil towo ak di-mil mouton. Konsa, yon gran kantite nan
    prèt yo te konsakre yo menm.
  kos-kos: Tokosra Hezekiah el sang sie tausin cow mukul ac itkosr tausin sheep tuh
    mwet uh in uniya ac mongo kac. Ac mwet pwapa lal srukak pac sie tausin cow mukul
    ac singoul tausin sheep. Sie u na lulap sin mwet tol elos aknasnasyalosla sifacna.
  hbo-WLC: כִּ֣י חִזְקִיָּ֣הוּ מֶֽלֶךְ־יְ֠הוּדָה הֵרִ֨ים לַקָּהָ֜ל אֶ֣לֶף פָּרִים֮
    וְשִׁבְעַ֣ת אֲלָפִ֣ים צֹאן֒ ס וְהַשָּׂרִ֞ים הֵרִ֤ימוּ לַקָּהָל֙ פָּרִ֣ים אֶ֔לֶף
    וְצֹ֖אן עֲשֶׂ֣רֶת אֲלָפִ֑ים וַיִּֽתְקַדְּשׁ֥וּ כֹהֲנִ֖ים לָרֹֽב׃
  ibo-ibo: Hezekaya eze Juda, nyere nzukọ ahụ otu puku oke ehi, na puku atụrụ asaa.
    Ndị ozi eze niile nyekwara ha, otu puku oke ehi na puku atụrụ iri. Ọtụtụ ndị nchụaja
    dooro onwe ha nsọ.
  ory-ory: ଏଣୁ ଯିହୁଦାର ରାଜା ହିଜକୀୟ ଉପହାର ନିମନ୍ତେ ସମାଜକୁ ଏକ ସହସ୍ର ବୃଷ ଓ ସାତ ସହସ୍ର ମେଷ
    ଦେଲେ; ଆଉ, ଅଧିପତିମାନେ ସମାଜକୁ ଏକ ସହସ୍ର ବୃଷ ଓ ଦଶ ସହସ୍ର ମେଷ ଦେଲେ; ପୁଣି ଯାଜକମାନଙ୍କ
    ମଧ୍ୟରୁ ଅନେକେ ଆପଣାମାନଙ୍କୁ ପବିତ୍ର କଲେ।
  chk-chk: Iwe, Hiskia ewe kingen Juta a ngeni ewe mwichen aramas ükükün engeröü ätemwänin
    kow me fisungeröü sip pwe ochar, nge ekewe nöüwis ra ngeniir ükükün engeröü ätemwänin
    kow me engol ngeröü sip. Iwe, chomong souasor ra püsin apiniir.
  rop-rop: Wal King Hesakaiya bin gibit detlot pipul 1,000 boiwan buligi, en 7,000
    boiwan ship blanga kilim en dagat, en detlot boswan wekinmen olabat bin gibit
    langa detlot pipul 1,000 buligi en 10,000 boiwan ship. Wal detmatj serramonimen
    bin go thru langa det serramoni blanga meigim miselp klinbala blanga det serramoni.
  ukr-1871: Бо Езекія, царь Юдейський, достачив для громади тисячу назимків і десять
    тисяч овець, та й дуки достачили для громади тисячу назимків і десять тисяч овець,
    і сьвященників висьвятилось вже багато.
  deu-1951: denn Hiskia, der König von Juda, spendete für die Gemeinde tausend Farren
    und zehntausend Schafe. Und es heiligten sich viele Priester.
  eng-JPS: For Hezekiah king of Judah did give to the congregation for offerings a
    thousand bullocks and seven thousand sheep; and the princes gave to the congregation
    a thousand bullocks and ten thousand sheep; and priests sanctified themselves
    in great numbers.
  srp-1865: Jer Jezekija car Judin dade zboru tisuæu junaca i sedam tisuæa ovaca;
    a knezovi dadoše zboru tisuæu junaca i deset tisuæa ovaca; i osvešta se mnogo
    sveštenika.
  lug-lug: Keezeekiya kabaka wa Yuda n’awa ekibiina ente ennume nga nto lukumi n’endiga
    kasanvu okuba ebiweebwayo, ne bakabona bangi nnyo ne beetukuza.
  heb-heb: כי חזקיהו מלך יהודה הרים לקהל אלף פרים ושבעת אלפים צאן והשרים הרימו לקהל
    פרים אלף וצאן עשרת אלפים ויתקדשו כהנים לרב׃
  ben-IRV: পরে যিহূদার রাজা হিষ্কিয় সভার সমস্ত লোকের উপহারের জন্য এক হাজার ষাঁড়
    ও সাত হাজার মেষ দিলেন আর উঁচু পদের কর্মচারীরা দিলেন এক হাজার ষাঁড় ও দশ হাজার
    ভেড়া। আর যাজকদের মধ্যে অনেকে নিজেদের শুচি করলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਸਭਾ ਨੂੰ ਇੱਕ ਹਜ਼ਾਰ ਵਹਿੜੇ ਅਤੇ ਸੱਤ
    ਹਜ਼ਾਰ ਭੇਡਾਂ ਦਿੱਤੀਆਂ ਅਤੇ ਸਰਦਾਰਾਂ ਨੇ ਵੀ ਸਭਾ ਨੂੰ ਇੱਕ ਹਜ਼ਾਰ ਵਹਿੜੇ ਅਤੇ ਦੱਸ ਹਜ਼ਾਰ ਭੇਡਾਂ
    ਦਿੱਤੀਆਂ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਜਾਜਕਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ
  mya-JVB: ယုဒ ရှင်ဘုရင် ဟေဇကိ သည် နွား တထောင် နှင့် သိုး ခုနစ် ထောင် တို့ကို၎င်း၊
    မှူးမတ် တို့သည် နွား တထောင် နှင့် သိုး တသောင်း ကို၎င်း ၊ စည်းဝေး သောသူတို့အား
    ပေး ကြ ၏။ များစွာ သောယဇ် ပုရောဟိတ်တို့သည် ကိုယ်ကိုသန့်ရှင်း စေကြ၏။
  hmo-hmo: Badina be Hesekaia, Iuda ena king ese boromakau tau 1000 bona mamoe 7000
    be hebou taudia dekenai ia henia, edia boubou gaudia totona. Hesekaia ena lohia
    taudia ese danu boromakau tau ma 1000 bona mamoe 10,000 hebou taudia dekenai idia
    henia. Hahelagaia taudia momo ese sibodia idia hahelagaia.
  urd-urd: क्यूँकि शाह — ए — यहूदाह हिज़क़ियाह ने जमा'अत को क़ुर्बानियों के लिए एक
    हज़ार बछड़े और सात हज़ार भेड़ें 'इनायत कीं, और सरदारों ने जमा'अत को एक हज़ार बछड़े
    और दस हज़ार भेड़ें दीं, और बहुत से काहिनों ने अपने आपको पाक किया।
  rus-SYN: потому что Езекия, царь Иудейский, выставил для собравшихся тысячу тельцов
    и десять тысяч мелкого скота, и вельможи выставили для собравшихся тысячу тельцов
    и десять тысяч мелкого скота; и священников освятилось уже много.
  bqc-SIM: Yudaↄ kí Ezekia gbɛ̃́ↄ kámasa kà ń gáaeↄ ↄ̀aa sↄo (1.000) ń sãↄ
    ń bleↄ ↄ̀aasↄsↄo lɛɛ sopla (7.000), ↄ̃ aà ìwaↄ kpà lↄ gáae ↄ̀aa sↄo (1.000)
    ń sãↄ ń bleↄ ↄ̀aasↄsↄo lɛɛ kwi (10.000). Sa'ona pↄ́ aa gbãbↄ̀ ńzĩaɛ zĩbeezĩↄ
    dasi.
  tcz-CHONGTHU: Hezekiah lengpan bongchal 1000 (sangkhat) kelngoichal 7000 (Sang sagi)
    mipihon akithaova anehdiuvin atohdoh in, chuleh lamkai hon bongchal 1000 (sangkhat)
    leh kelngoichal 10,000 (sang som) mipiho din atohdoh un, hitichun thempuho tamtah'in
    daan dungjuija kithensona aneiyun ahi
  mar-mar: यहूदाचा राजा हिज्कीयाने एक हजार बैल आणि सात हजार मेंढरे व पुढाऱ्यांनी एक
    हजार बैल व दहा हजार मेंढरे या समुदायाला दिली. त्यासाठी बऱ्याच याजकांना पवित्र
    व्हावे लागले.
  qub-qub: Ezequiasga chaycho caycaj runacunata fistapaj goycuran waranga (1,000)
    töru-mallwacunata, ganchis waranga (7,000) uyshata. Autoridäcunapis runacunata
    goycuraran waranga (1,000) töru-mallwacunata, chunca waranga (10,000) uyshata.
    Achcajmi cüracuna limyuyaran.
  bqp-bqp: Domi Esekiɑsi u kɛtɛ kinɛnu nɔrɔbu (1.000) gɔsɑ kɑ yɑ̃ɑnu nɔrɔbun subɑ
    nɔɔbɑ yiru (7.000). Mɑ win sinɑ ɑsɑkpɔbu bɑ mɑɑ kɛtɛ kinɛnu nɔrɔbu gɔsɑ kɑ yɑ̃ɑnu
    nɔrɔbun subɑ wɔkuru (10.000). Mɑ yɑ̃ku kowobu dɑbinu bɑ tii dɛɛrɑsiɑ.
  hat-hat: Ezekyas, wa peyi Jida a, te bay mil (01.000) towo bèf ak sètmil (07.000)
    mouton pou yo bay pèp la manje. Lòt otorite yo menm bò pa yo te bay mil towo bèf
    ak dimil mouton. Anpil prèt te mete tèt yo nan kondisyon pou sèvis Seyè a.
  eng-BSB: For Hezekiah king of Judah contributed a thousand bulls and seven thousand
    sheep for the assembly, and the officials contributed a thousand bulls and ten
    thousand sheep for the assembly, and a great number of priests consecrated themselves.
  eng-WEBPB: For Hezekiah king of Judah gave to the assembly for offerings one thousand
    bulls and seven thousand sheep; and the princes gave to the assembly a thousand
    bulls and ten thousand sheep; and a great number of priests sanctified themselves.
  kbq-kbq: Hagi kini ne' Hezekai'a Juda vahetmina, ofama hu'zana 1tauseni'a bulimakao
    afutminki, 7tauseni'a sipisipi afutminki huno zamigeno, kini ne'mofo eri'zama
    e'neriza kva vahe'mo'za 1tauseni'a bulimakao afutminki, 10 tauseni'a sipisipi
    afutminki hu'za zami'naze. Hagi rama'a pristi vahe'mo'za zamagra'a zamazeri agrua
    Anumzamofo avurera hu'naze.
  nhe-BL: Huan Ezequías, nopa tlanahuatijquetl tlen Judá, quinmacac nopa tlacame se
    mil becerros huan 7 mil borregojme. Nojquiya nopa tlayacanani quinmacaque nopa
    tlacame 1000 becerros huan 10 mil borregojme para quimacase TOTECO. Huan mojmostla
    más totajtzitzi mopajpacayayaj para sampa huelis calaquise ipan inintequi.
  gub-BL: Tuwihawete Ezeki omono 1.000 tapi'aka'yr awa teko wanupe wà. Omono 7.000
    àràpuhàràn awa hawitu ma'e teko wanupe wà no. Amogwer tuwihaw upuner ma'e wà no,
    omono 1.000 tapi'ak awa teko wanupe wà no. Omono 10.000 àràpuhàràn hawitu ma'e
    awa teko wanupe wà no, mynykaw rehe wà no. Xaxeto tetea'u uzemukatu Tupàn henataromo
    wà no.
  eng-DRA: 'For Ezechias the king of Juda had given to the multitude a thousand bullocks,
    and seven thousand sheep: and the princes had given the people a thousand bullocks,
    and ten thousand sheep: and a great number of priests was sanctified.'
