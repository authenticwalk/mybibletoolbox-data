verse: 2CH.030.021
translations:
  mal-C: ജെറുശലേമിലുണ്ടായിരുന്ന ഇസ്രായേൽജനം ഏഴുദിവസം മഹാസന്തോഷത്തോടെ പുളിപ്പില്ലാത്ത
    അപ്പത്തിന്റെ പെരുന്നാൾ ആചരിച്ചു. യഹോവയ്ക്ക് ഉച്ചനാദത്തിലുള്ള വാദ്യങ്ങൾ മീട്ടിപ്പാടി
    ലേവ്യരും പുരോഹിതന്മാരും ദിവസംപ്രതി യഹോവയെ സ്തുതിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: So begingen denn die zu Jerusalem anwesenden Israeliten das Fest der ungesäuerten
    Brote sieben Tage lang mit großer Freude, und Tag für Tag priesen die Leviten
    und die Priester mit aller Macht Jahwe.
  lin-lin: Boye bato ya Isalaele oyo bazalaki na Yelusalemi basepelaki mikolo sambo
    mpe na esengo makasi feti ya Mapa ezanga levire wana Balevi mpe Banganga-Nzambe
    bazalaki kokumisa Yawe mikolo nyonso na kobeta makasi bibetelo mindule na bango
    mpo na lokumu ya Yawe.
  eng-LSV: And the sons of Israel, those found in Jerusalem, make the Celebration
    of Unleavened Things [for] seven days with great joy; and the Levites and the
    priests are giving praise to YHWH day by day with instruments of praise before
    YHWH.
  eng-GNV: And the children of Israel that were present at Ierusalem, kept the feast
    of the vnleauened bread seuen dayes with great ioye, and the Leuites, and the
    Priestes praysed the Lord, day by day, singing with loude instruments vnto the
    Lord.
  eng-WEBSTER: 'And the children of Israel that were present at Jerusalem kept the
    feast of unleavened bread seven days with great gladness: and the Levites and
    the priests praised the LORD day by day, singing with loud instruments to the
    LORD.'
  nhw-BL: Huajca nochi nopa israelitame catli itztoyaj ipan altepetl Jerusalén para
    quielnamiquise nopa Pascua Ilhuitl, ilhuichijque ica miyac paquilistli. Huan nopa
    ilhuitl huejcajqui chicome tonali. Huan mojmostla nochi nopa levitame huan totajtzitzi
    quihueyitlaliyayaj TOTECO huan quihuicatiyayaj ica nochi ininyolo huan tlatzotzonayayaj
    ipan miyac tlatzotzonali para quipaquilismacase.
  swh-ONEN: Waisraeli waliokuwa Yerusalemu wakaadhimisha Sikukuu ya Mikate Isiyotiwa
    Chachu kwa muda wa siku saba, nao Walawi na makuhani walikuwa wakiimba kila siku,
    wakiwa na ala za uimbaji za kumsifu Bwana.
  bba-bba: Nɡe mɛyɑ Isireli be bɑ mɛnnɑ Yerusɑlɛmuɔ, bɑ kɑ pɛ̃ɛ ye bɑ kun seeyɑtiɑ
    doken tɔ̃ɔ bɑkɑru di sɔ̃ɔ nɔɔbɑ yiru kɑ nuku dobu. Tɔ̃ɔ bɑɑtere yɑ̃ku kowobu kɑ
    Lefibɑ bɑ rɑ n Yinni Gusunɔ siɑrɑmɔwɑ kɑ dwee yɑ̃nu.
  eng-KJVCPB: 'And the children of Israel that were present at Jerusalem kept the
    feast of unleavened bread seven days with great gladness: and the Levites and
    the priests praised the Lord day by day, singing with loud instruments unto the
    Lord.'
  luo-luo: Jo-Israel mane nitiere Jerusalem notimo Sap Makati ma ok oketie Thowi kuom
    ndalo abiriyo ka gimor gi-ilo maduongʼ ka jo-Lawi kod jodolo werne Jehova Nyasaye
    pile ka pile ka gigoyo thumbe mag pak mar Jehova Nyasaye.
  meu-meu: Israel taudia Ierusalem ai e hebouva ese asie hatubua flaoana ariana na
    dina hitu lalodiai e karaia, mai moale badadia ida; bona Levi taudia bona hahelaḡa
    taudia ese Iehova e imodaia, dina ta ta lalodiai, bona ane e abi mai goadadia
    ida Iehova ena.
  npi-ULB: यरूशलेममा उपस्‍थित भएका इस्राएलका मनिसहरूले सात दिनसम्‍म ठुलो रमाहटको साथ
    अखमिरी रोटीको चाड मनाए । लेवीहरू र पुजारीहरूले ठुलो स्वरमा परमप्रभुका बाजाहरू
    बजाएर दिनहुँ परमप्रभुको प्रशंसा गरे ।
  yor-yor: 'Àwọn ọmọ Israẹli tí a rí ní Jerusalẹmu fi ayọ̀ ńlá pa àjọ àkàrà àìwú mọ́
    ní ọjọ́ méje: àwọn ọmọ Lefi, àti àwọn àlùfáà yin Olúwa lójoojúmọ́, wọ́n ń fi ohun
    èlò olóhùn gooro kọrin sí Olúwa.'
  pes-OPCB: پس بنی‌اسرائیل هفت روز عید نان فطیر را با شادی فراوان در شهر اورشلیم جشن
    گرفتند. درضمن لاویان و کاهنان هر روز با آلات موسیقی خداوند را ستایش می‌کردند.
  tgl-ULB: Ipinagdiwang ng mga Israelitang naroon sa Jerusalem ang pista ng tinapay
    na walang lebadura sa loob ng pitong araw na may labis na kagalakan. Araw-araw
    nagpuri ang mga Levita at mga pari kay Yahweh, kumakanta kay Yahweh na may mga
    instrumentong may malakas na tunog.
  hui-hui: Wali agali Yarusalemeni horo karu bibahende ngoai howa Mberedi Yidi Nahe
    Hirinigonaga Horo ogoni mitangi bialu ngoaiho howa turu timbuni ho hene. Ani howa
    loma binigo mo miaga hearubi Libai agali bu hearubi tigua Anduane Homogonaga andaha
    ngida tara tararu mo bila holene wiaru mo yuwa Anduane Homogonaga mini yaraga
    halu balu hene. Ngida tara tararu tigua balu hayadaruni bi hongoheore lagarume
    balu hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​စု​ဝေး​လျက်​နေ​သော လူ​တို့​သည် အ​လွန်​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ
    ခု​နစ်​ရက်​တိုင်​တိုင်​တ​ဆေး​မဲ့​မုန့်​ပွဲ​တော် ကို​ကျင်း​ပ​ကြ​ကုန်​၏။ လေ​ဝိ​အ​နွယ်​ဝင်
    များ​နှင့်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​တစ်​နေ့​ပြီး တစ်​နေ့ ထာ​ဝရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​အ​စွမ်း
    ကုန်​ချီး​မွမ်း​ကြ​လေ​သည်။-
  bod-N: ཡང་ཡེ་རུ་སཱ་ལེམ་དུ་འཛོམས་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་རབ་ཏུ་དགའ་ཞིང་ཉིན་བདུན་ལ་སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་བཏང་སྟེ།
    ལེ་ཝི་པ་དང་མཆོད་དཔོན་རྣམས་ཀྱིས་ཉིན་རེར་སྐད་གདངས་ཆེན་པོའི་རོལ་མོ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་ཕུལ།
  sna-sna: VaIsraeri vaiva muJerusarema vakatamba Mutambo weChingwa Chisina Mbiriso
    kwamazuva manomwe nokufara kukuru, vaRevhi navaprista vachiimbira Jehovha zuva
    nezuva, pamwe chete nezviridzwa zvaJehovha zvokurumbidza.
  spa-BLM: Los hijos de Israel que estaban en Jerusalén celebraron la fiesta de los
    panes sin levadura durante siete días con gran alegría. Los levitas y los sacerdotes
    alababan a Yahvé todos los días, cantando con instrumentos fuertes a Yahvé.
  cac-cac: Uque' c'ual ix ec' eb' israel chi' d'a Jerusalén, te tzalajc'olal ix ec'
    q'uin̈ yic ixim pan malaj yich chi'. Axo eb' vin̈ sacerdote yed' eb' vin̈ levita,
    junjun c'u sb'itan eb' vin̈, syalan vach' lolonel eb' vin̈ d'a Jehová yed' masanil
    yamc'ab' yic b'it te vach' yic Jehová yaji.
  swh-ULB: Watu wa Israeli waliokuwepo Yerusalemu wakaitunza Sikukuu ya Mikaate Isiyochachwa
    na furaha kubwa kwa siku saba. Walawi na makuhani wakamsifu Yahwe siku baada ya
    siku, wakiimwimbia Yahwe kwa vyombo vya sauti kuu.
  bel-bel: І ўчынілі сыны Ізраілевыя, якія былі ў Ерусаліме, сьвята праснакоў на сем
    дзён, зь вялікай весялосьцю, кожны дзень лявіты і сьвятары славілі Госпада на
    спарудах, зробленых дзеля славаслаўленьня Госпада.
  deu-ELBBK: Und die Kinder Israel, die sich in Jerusalem befanden, feierten das Fest
    der ungesäuerten Brote sieben Tage lang mit großer Freude; und die Leviten und
    die Priester lobten dem HERRN Tag für Tag mit den Instrumenten des Lobes des HERRN.
  mbb-OT: Seled te pitu he andew is kedsilibraha te menge Israilihanen he ziyà te
    Jerusalem te Pista te Supas he Wazè din Tapey he zuen dan dekelà he kelipey. Andew-andew
    is kegkanta te menge Levihanen wey menge memumuhat te kedalig te Nengazen, he
    eduyuǥan te mezaǥing he menge instrumintu he gelemiten te kedalig te Nengazen.
  mal-2015: അങ്ങനെ യെരൂശലേമിൽ വന്നുകൂടിയിരുന്ന യിസ്രായേൽമക്കൾ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ
    ഉത്സവം ഏഴു ദിവസം മഹാസന്തോഷത്തോടെ ആചരിച്ചു; ലേവ്യരും പുരോഹിതന്മാരും ഉച്ചനാദമുള്ള
    വാദ്യങ്ങളാൽ യഹോവെക്കു പാടി ദിവസംപ്രതിയും യഹോവയെ സ്തുതിച്ചു.
  rmc-rmc: Paľis o Izraeliti, save sas andro Jeruzalem, oslavinenas o inepos le Marengro
    bi o Kvasos efta džives bare radišagoha. A o Leviti the o rašaja lašarenas le
    RAJES sako džives caľa zoraha.
  pes-OPV: پس بنی‌اسرائیل که در اورشلیم حاضر بودند، عید فطیر را هفت روز به شادی عظیم
    نگاه داشتندو لاویان و کاهنان خداوند را روز به روز به آلات تسبیح خداوند حمد می‌گفتند.
  ron-1924: Астфел, копиий луй Исраел каре се афлау ла Иерусалим ау прэзнуит Сэрбэтоаря
    Азимилор шапте зиле, ку маре букурие. Ши, ын фиекаре зи, левиций ши преоций лэудау
    пе Домнул ку инструменте каре рэсунау ын чинстя Луй.
  ben-OBCV: একদিকে, জেরুশালেমে উপস্থিত ইস্রায়েলীরা মহানন্দে সাত দিন ধরে খামিরবিহীন
    রুটির উৎসব পালন করছিল, অন্যদিকে যাজক ও লেবীয়েরা প্রতিদিন সদাপ্রভুর উদ্দেশে উৎসর্গীকৃত
    দারুণ সব বাজনা বাজিয়ে সদাপ্রভুর প্রশংসাগান করে যাচ্ছিলেন।
  som-som: Oo reer binu Israa'iil ee Yeruusaalem joogayna intii toddoba maalmood ah
    ayay iidayeen Iiddii Kibista-aan-khamiirka-lahayn, iyagoo aad u faraxsan, oo kuwii
    reer Laawi iyo wadaaddadiina maalin kasta ayay Rabbiga ammaani jireen, iyagoo
    Rabbiga ugu gabyaya alaab muusiko oo dhawaaq dheer.
  lat-VUC: 'Feceruntque filii Israël, qui inventi sunt in Jerusalem, solemnitatem
    azymorum septem diebus in lætitia magna, laudantes Dominum per singulos dies:
    Levitæ quoque et sacerdotes per organa quæ suo officio congruebant.'
  eng-ASVBT: And the children of Israel that were present at Jerusalem kept the feast
    of unleavened bread seven days with great gladness; and the Levites and the priests
    praised Jehovah day by day, singing with loud instruments unto Jehovah.
  ita-1885: Così i figliuoli d'Israele, che si ritrovarono in Gerusalemme, celebrarono
    la festa degli Azzimi per sette giorni con grande allegrezza; e cantando i Leviti
    ed i sacerdoti laudi per ciascun giorno al Signore, e sonando con gli strumenti
    della gloria del Signore.
  eng-LXXUP: And the children of Israel who were present in Jerusalem kept the feast
    of unleavened bread seven days with great joy; and they continued to sing hymns
    to the Lord daily, and the priests and the Levites played on instruments to the
    Lord.
  eng-ULB: The people of Israel who were present in Jerusalem kept the Festival of
    Unleavened Bread for seven days with great joy. The Levites and the priests praised
    Yahweh day after day, singing with loud instruments to Yahweh.
  spa-VBL: El pueblo de Israel que estaba allí, en Jerusalén, celebró con gran entusiasmo
    la Fiesta de los Panes sin Levadura durante siete días, y cada día los levitas
    y los sacerdotes alababan al Señor, acompañados de fuertes instrumentos.
  fra-_FOB: Les enfants d'Israël qui se trouvèrent à Jérusalem célébrèrent donc la
    fête des pains sans levain, pendant sept jours, avec une grande joie; et les Lévites
    et les sacrificateurs célébraient l'Éternel chaque jour, avec les instruments
    qui retentissaient à la louange de l'Éternel.
  mal-mal: അങ്ങനെ യെരൂശലേമിൽ വന്നുകൂടിയ യിസ്രായേൽ മക്കൾ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ
    ഉത്സവം ഏഴു ദിവസം മഹാസന്തോഷത്തോടെ ആചരിച്ചു; ലേവ്യരും പുരോഹിതന്മാരും ഉച്ചനാദമുള്ള
    വാദ്യങ്ങളാൽ യഹോവയ്ക്ക് പാടി ദിനംപ്രതി യഹോവയെ സ്തുതിച്ചു.
  urd-GVR: Yarūshalam meṅ jamāshudā Isrāīliyoṅ ne baṛī ḳhushī se sāt din tak Beḳhamīrī
    Roṭī kī Īd manāī. Har din Lāwī aur imām apne sāz bajā kar buland āwāz se Rab kī
    satāish karte rahe.
  suz-BL: मिनु यरूसलेमम जाक्‍ब इस्राएली नेल्‍लेमी ७ नाक्‍त सम्‍म थाम्‍पा ग्‍येरसीशा
    बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ङा चाड मानेमे बाक्‍त। मिनु लेवी नु चढ़ेबपुकीम ठेयब
    सेंदाम कुम्‍सो पा, ताप्‍तीक ताप्‍शा, नाक्‍त किंत किंत परमप्रभु यावे कली ठेयब सेल्‍मे
    बाक्‍त।
  ita-1927: Così i figliuoli d’Israele che si trovarono a Gerusalemme, celebrarono
    la festa degli azzimi per sette giorni con grande allegrezza; e ogni giorno i
    Leviti e i sacerdoti celebravano l’Eterno con gli strumenti consacrati ad accompagnar
    le sue lodi.
  ckb-ckb: نەوەی ئیسرائیل ئەوانەی لە ئۆرشەلیم بوون حەوت ڕۆژ بە خۆشییەکی زۆرەوە جەژنی
    فەتیرەیان گێڕا، لێڤی و کاهینەکانیش هەر ڕۆژێک بە دەنگی بەرزی ئامێرە مۆسیقییەکانیان
    ستایشی یەزدانیان دەکرد کە بۆ ستایشکردنی یەزدان تەرخانکرابوون.
  eng-BBE: 'So the children of Israel who were present in Jerusalem kept the feast
    of unleavened bread for seven days with great joy: and the Levites and the priests
    gave praise to the Lord day by day, making melody to the Lord with loud instruments.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ಇಸ್ರಾಯೇಲರು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಹಬ್ಬವನ್ನು ಏಳು
    ದಿವಸ ಸಂತೋಷದಿಂದ ಆಚರಿಸಿದರು. ಲೇವಿಯರೂ ಯಾಜಕರೂ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿತವಾದ ಮಹಾ ಶಬ್ದದ ವಾದ್ಯಗಳಿಂದ
    ಯೆಹೋವ ದೇವರಿಗೆ ಹಾಡಿ ಪ್ರತಿದಿನವೂ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿದರು.
  tam-2017: அப்படியே எருசலேமிலே காணப்பட்ட இஸ்ரவேல் மக்கள் புளிப்பில்லாத அப்பப்பண்டிகையை
    ஏழுநாட்களும் மகா ஆனந்தத்தோடு கொண்டாடினார்கள்; லேவியர்களும் ஆசாரியர்களும் அனுதினமும்
    கர்த்தருக்கென்று பேரோசையாகத் தொனிக்கும் கீதவாத்தியங்களால் யெகோவாவை துதித்துக்கொண்டிருந்தார்கள்.
  spa-RV-1909: 'Así celebraron los hijos de Israel que se hallaron en Jerusalem, la
    solemnidad de los panes sin levadura por siete días con grande gozo: y alababan
    á Jehová todos los días los Levitas y los sacerdotes, cantando con instrumentos
    de fortaleza á Jehová.'
  ron-BTF: Și copiii lui Israel care erau prezenți la Ierusalim au ținut sărbătoarea
    azimelor șapte zile, cu mare veselie; și leviții și preoții au lăudat pe DOMNUL
    zi de zi, cântând cu instrumente puternice DOMNULUI.
  eng-WEBP: The children of Israel who were present at Jerusalem kept the feast of
    unleavened bread seven days with great gladness. The Levites and the priests praised
    the LORD day by day, singing with loud instruments to the LORD.
  eng-FBV: The people of Israel who were there in Jerusalem celebrated the Feast of
    Unleavened Bread for seven days with great enthusiasm, and every day the Levites
    and priests praised the Lord, accompanied by loud instruments.
  nld-1939: Zo vierden de Israëlieten, die zich in Jerusalem bevonden, zeven dagen
