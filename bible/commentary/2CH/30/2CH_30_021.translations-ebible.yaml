  mdy-ETH: ዒማና ዬሩሳላሜይዳ ቡኪንቴ ዴራ ላንካይ ኬሊ ጉቤ ላኣዶ ሙዒ ቦንቾ ቦንቾ ዼኤፒ ዎዛና ቦንቼኔ፤ ሌዊ ዓሶንታ ቄኤሶንታ
