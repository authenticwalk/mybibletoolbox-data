  hin-CV: इस्राएल के वंशजों ने, जो इस समय येरूशलेम में थे, सात दिन तक बड़े आनंद के
    साथ अखमीरी रोटी का उत्सव मनाया. लेवी और पुरोहित दिन-प्रतिदिन वाद्यों की आवाजों
    की संगत पर याहवेह की स्तुति करते रहते थे.
  spa-BES: 'Entonces los hijos de Israel que estaban presentes en Jerusalén celebraron
