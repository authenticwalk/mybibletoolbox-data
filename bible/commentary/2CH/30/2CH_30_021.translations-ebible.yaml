    sɑŋ Tɑcɑɑ kɛ pɑɑ kʋyɑkʋ ŋku nɑ cǝmǝŋ hɑŋɑɑ.
  azb-azb: Yerusəlimdə olan İsraillilər yeddi gün Mayasız Çörək bayramını böyük sevinclə
    keçirdilər. Levililər və kahinlər yüksək səsli musiqi alətləri ilə hər gün Rəbbə
    həmd edirdilər.
  eng-DBY: And the children of Israel, that were present at Jerusalem, held the feast
    of unleavened bread seven days with great gladness; and the Levites and the priests
    praised Jehovah day by day, with the instruments of praise to Jehovah.
  hin-2017: जो इस्राएली यरूशलेम में उपस्थित थे, वे सात दिन तक अख़मीरी रोटी का पर्व
    बड़े आनन्द से मनाते रहे; और प्रतिदिन लेवीय और याजक ऊँचे शब्द के बाजे यहोवा के
    लिये बजाकर यहोवा की स्तुति करते रहे।
  eng-YLT: And the sons of Israel, those found in Jerusalem, make the feast of unleavened
    things seven days with great joy; and giving praise to Jehovah day by day are
    the Levites and the priests, with instruments of praise before Jehovah.
  eng-WYC-2017: And the sons of Israel, that were found in Jerusalem, made the solemnity
    of therf loaves seven days in great gladness, and they praised the Lord by each
    day; and the deacons [or Levites] and [the] priests praised the Lord by organs,
    which accorded to their office.
  eng-WMBB: The children of Israel who were present at Jerusalem kept the feast of
    unleavened bread seven days with great gladness. The Levites and the priests praised
    the LORD day by day, singing with loud instruments to the LORD.
  urd-GVH: यरूशलम में जमाशुदा इसराईलियों ने बड़ी ख़ुशी से सात दिन तक बेख़मीरी रोटी
    की ईद मनाई। हर दिन लावी और इमाम अपने साज़ बजाकर बुलंद आवाज़ से रब की सताइश करते
    रहे।
  rug-rug: Sari na tie Izireli pu koa pa Zerusalema si somana koasa Inevaṉa Bereti
    Loke Isitina ka zuapa rane. Qetuqetu hola si arini, meke sari na tie Livaeti na
    hiama si vahesia rini se Zihova pa hopeke rane; kera vala beto si arini.
  gaz-gaz: Israaʼeloonni Yerusaalem keessatti argamanii turan gammachuu guddaadhaan
    bultii torba Ayyaana Maxinoo ayyaaneffatan; Lewwonnii fi luboonni immoo meeshaalee
    faarfannaa Waaqayyootiin guyyaa guyyaadhaan Waaqayyoon galateeffachaa turan.
  fra-LSG: Ainsi les enfants d’Israël qui se trouvèrent à Jérusalem célébrèrent la
    fête des pains sans levain, pendant sept jours, avec une grande joie; et chaque
    jour les Lévites et les sacrificateurs louaient l’Éternel avec les instruments
    qui retentissaient en son honneur.
  yal-yal: Nayi, Isirayila kaan naxanye yi Yerusalɛn yi, ne yi Buru Tetaren Sanla
    raba sɛwa gbeeni xi solofere. Lewi bɔnsɔnna muxune nun saraxaraline yi lu Alatala
    tantunɲɛ e sɛnbɛn birin na e maxaseene ra.
  haw-1868: 'A o ka poe mamo a Iseraela a pau ma Ierusalema, hana lakou i ka ahaaina
    berena hu ole i na la ehiku, me ka olioli nui: a hoolea aku na kahuna a me na
    mamo a Levi ia Iehova i kela la i keia la, me na mea kani ikaika ia Iehova.'
  arb-NAV: وَاحْتَفَلَ بَنُو إِسْرَائِيلَ الْحَاضِرُونَ فِي أُورُشَلِيمَ بِفَرَحٍ
    عَظِيمٍ بِعِيدِ الْفَطِيرِ سَبْعَةَ أَيَّامٍ، سَبَّحَ فِيهَا اللّاوِيُّونَ وَالْكَهَنَةُ،
    يَوْماً فَيَوْماً، بِآلاتِ حَمْدٍ لِلرَّبِّ.
  ewe-ewe: Ale Israelviwo ɖu Ŋutitotoŋkekenyui la le Yerusalem ŋkeke adre kple dzidzɔ
    gã. Le ɣe ma ɣi la, Levitɔwo kple nunɔlawo kafua Mawu sesĩe kple hadzidziwo kple
    gakogoewo gbe sia gbe.
  eng-LEE: And the children of Israel that were present at Jerusalem celebrated the
    feast of unleavened bread seven days with great joy; and the Levites and the priests
    praised the Lord day by day, with loud instruments before the Lord.
  asm-FB: এই হেতুকে যিৰূচালেমত উপস্থিত হৈ থকা ইস্ৰায়েলৰ সন্তান সকলে সাত দিনলৈকে মহা
    আনন্দেৰে খমীৰ নিদিয়া পিঠাৰ পৰ্ব্ব পালন কৰিলে৷ লেবীয়া ও পুৰোহিতসকলে সদায় উচ্চধ্বনি
    বাদ্যেৰে যিহোৱাৰ উদ্দেশ্যে গীত গাই যিহোৱাৰ প্ৰশংসা কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشٍيٍ نُ مَلَنشِ دَرِ سَلَمُ نَشَ تَامِ لّبِنِتَرٍ سَلِ رَبَ
    شِ سٌلٌقٍرٍ بُن مَ حّلّشِنيِ كُي. لْشْي بِرِن مَ، لٍوِكَيٍ نُن سّرّشّدُبّيٍ نُ
    عَلَتَلَ مَتْشْمَ عٍ شَ بّيتِبَسٍيٍ رَ عَلَ شَ بِنيّ بُن مَ عٍ سّنبّ بِرِن نَ.
  fra-SBL: Les Israélites qui se trouvaient à Jérusalem célébrèrent la fête des pains
    sans levain pendant sept jours, avec une grande joie. Les lévites et les prêtres
    louaient Yahvé jour après jour, en chantant à Yahvé avec des instruments puissants.
  hbo-hbo: וַיַּעֲשׂ֣וּ בְנֵֽי־יִ֠שְׂרָאֵל הַנִּמְצְאִ֨ים בִּירוּשָׁלַ֜͏ִם אֶת־חַ֧ג
    הַמַּצֹּ֛ות שִׁבְעַ֥ת יָמִ֖ים בְּשִׂמְחָ֣ה גְדֹולָ֑ה וּֽמְהַלְלִ֣ים לַ֠יהוָה יֹ֣ום ׀
    בְּיֹ֞ום הַלְוִיִּ֧ם וְהַכֹּהֲנִ֛ים בִּכְלֵי־עֹ֖ז לַיהוָֽה׃ ס
  kik-kik: Nao andũ a Isiraeli arĩa maarĩ kũu Jerusalemu magĩkũngũĩra Gĩathĩ kĩa Mĩgate
    ĩtarĩ Mĩĩkĩre Ndawa ya Kũimbia marĩ na gĩkeno kĩnene mĩthenya mũgwanja, nao Alawii
    na athĩnjĩri-Ngai makainagĩra Jehova o mũthenya marĩ na inanda cia kũgooca Jehova.
  fra-NCL: Et les enfants d’Israël qui se trouvèrent à Jérusalem célébrèrent la fête
    des Azymes pendant sept jours avec une grande joie, et chaque jour les lévites
    et les prêtres louaient Yahweh avec les instruments puissants, en l’honneur de
    Yahweh.
  cek-AK: Jerusalem ah kaom Israel caanawk loe taeh thuh ai ih takaw caakhaih poih
    to ni sarihto thung anghoehaih hoiah sak o; Levi acaengnawk hoi qaimanawk loe
    ni thokkruek atuenpawknawk hoiah Angraeng khaeah Angmah saphawhaih laa to sak
    o.
  cuk-cuk: Degisoggu, Israel-dulemar Jerusalénʼgi-bukwamalad iba-dummad onosmalad,
    ibagugle (7) nue weligwaledba Madu-Inasulid-Iba ononai gusmalad. Degi, dule-irwa-Bab-Dummadse-gormalad,
    degi, Levitaʼmar, bane-bane Bab-Jehová-nug odummosmalad, degi, Bab-Jehová-e-garmar-abargi
    namaksamarbalid.
  uig-CYR: Йерусалимда туруватқан Исраиллар петир нан һейтини йәттә күн шундақ хошаллиқ
    ичидә өткүзди; Лавийлар билән каһинлар һәр күни Пәрвәрдигарға аталған мәдһийә
    сазлири билән Пәрвәрдигарға һәмдусана оқушти.
  tel-2017: యెరూషలేములో ఉన్న ఇశ్రాయేలువారు ఏడు రోజులు తను పరిశుద్ధ పరచుకోకుండా ఉండిపోయిన
    వారు అనేకమంది ఉన్నారు. అలా పరిశుద్ధ పరచుకొనని వారి కోసం పస్కా పశువులను లేవీయులు
    వధించాల్సి వచ్చింది. ఏడూ రోజులపాటు రొట్టెల పండగను చాలా ఆనందంగా ఆచరించారు. లేవీయులూ,
    యాజకులూ సంగీత వాద్యాలతో పాటలు పాడుతూ ప్రతిరోజూ యెహోవాను స్తుతించారు.
  hat-BSA: Fis a Israël ki te la Jérusalem yo te selebre Fèt Pen San Ledven an pandan
    sèt jou avèk gran jwa, e Levit yo avèk prèt yo te louwe SENYÈ a, jou apre jou,
    avèk enstriman ki te fè gwo son a SENYÈ a.
  kos-kos: Mwet su tukeni in acn Jerusalem, elos akfulatye Kufwen Bread Tia Akpulol
    ke len itkosr ac elos engan ma lulap. Len nu len mwet Levi ac mwet tol elos kaksakin
    LEUM GOD ke kuiyalos nufon.
  hbo-WLC: וַיַּעֲשׂ֣וּ בְנֵֽי־יִ֠שְׂרָאֵל הַנִּמְצְאִ֨ים בִּירוּשָׁלִַ֜ם אֶת־חַ֧ג
    הַמַּצּ֛וֹת שִׁבְעַ֥ת יָמִ֖ים בְּשִׂמְחָ֣ה גְדוֹלָ֑ה וּֽמְהַלְלִ֣ים לַ֠יהוָה י֣וֹם
    ׀ בְּי֞וֹם הַלְוִיִּ֧ם וְהַכֹּהֲנִ֛ים בִּכְלֵי־עֹ֖ז לַיהוָֽה׃ ס
  ibo-ibo: Ya mere, ndị Izrel ahụ niile ji ọṅụ mee mmemme achịcha ekoghị eko ahụ na
    Jerusalem ụbọchị asaa. Ma ndị nchụaja na ndị Livayị ji abụ na ngwa egwu Onyenwe
    anyị too ya otuto ụbọchị ahụ niile.
  ory-ory: ଏହିରୂପେ ଯିରୂଶାଲମରେ ଉପସ୍ଥିତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମହାନନ୍ଦରେ ସାତ ଦିନ ତାଡ଼ିଶୂନ୍ୟ
    ରୁଟିର ପର୍ବ ପାଳନ କଲେ; ପୁଣି ଲେବୀୟମାନେ ଓ ଯାଜକମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉଚ୍ଚ ବାଦ୍ୟ
    ଧ୍ୱନିରେ ଗାନ କରି ପ୍ରତିଦିନ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କଲେ।
  chk-chk: Ekewe aramasen Israel mi nom lon Jerusalem ra föri ewe chulapen mongö pilawa
    esap wor iis lon fän pwapwa mi lapalap lon ükükün fisu rän. Nge ekewe mwän seni
    ewe ainangen Lefi me ekewe souasor ra mwareiti ewe Samol mi Lapalap iteiten rän
    o köl ngeni fän pisekin ettik mi tikimong.
  rop-rop: Blanga 7 dei detlot pipul hubin majurrumap miselp langa Jerusalem blanga
    det serramoni gulum Damba Nomo Garram Raising bin jidan brabli gudbinjiwei. En
    ebridei na detlot Libaimen en detlot serramonimen bin ol preisim YAWEI garram
    olabat laif holbit.
  ukr-1871: І справляли сини Ізрайлеві, що знаходились в Ерусалимі, сьвято опріснокове
    через сїм день з великими радощами; а левіти та сьвященники славили по всяк день
    Господа на приборах до вихвалювання Господа.
  deu-1951: Also feierten die Kinder Israel, die sich zu Jerusalem befanden, das Fest
    der ungesäuerten Brote sieben Tage lang mit großer Freude. Und die Leviten und
    Priester lobten den HERRN alle Tage mit Instrumenten zum Preise des HERRN.
  eng-JPS: And the children of Israel that were present at Jerusalem kept the feast
    of unleavened bread seven days with great gladness; and the Levites and the priests
    praised the LORD day by day, singing with loud instruments unto the LORD.
  srp-1865: I tako sinovi Izrailjevi koji bjehu u Jerusalimu praznovaše praznik prijesnijeh
    hljebova sedam dana u velikom veselju, i hvaljahu Gospoda svaki dan Leviti i sveštenici
    uz oruða za slavu Gospodnju.
  lug-lug: Abayisirayiri abaali mu Yerusaalemi ne bakwata Embaga ey’Emigaati Egitali
    Mizimbulukuse okumala ennaku musanvu nga bajjudde essanyu lingi; Abaleevi ne bakabona
    ne batenderezanga Mukama buli lunaku, nga bakuba n’ebivuga eby’okumutendereza.
  heb-heb: ויעשו בני ישראל הנמצאים בירושלם את חג המצות שבעת ימים בשמחה גדולה ומהללים
    ליהוה יום ביום הלוים והכהנים בכלי עז ליהוה׃
  ben-IRV: এই ভাবে যে সব ইস্রায়েলীয় যিরূশালেমে উপস্থিত হয়েছিল তারা খুব আনন্দের
    সঙ্গে সাত দিন ধরে তাড়ীশূন্য রুটির পর্ব পালন করল; আর এদিকে লেবীয় ও যাজকেরা প্রতিদিন
    সদাপ্রভুর উদ্দেশ্যে উচ্চস্বরে বাজনা বাজিয়ে প্রশংসা গান করলেন।
  pan-pan: ਅਤੇ ਜਿਹੜੇ ਇਸਰਾਏਲੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਮੌਜੂਦ ਸਨ ਉਨ੍ਹਾਂ ਨੇ ਵੱਡੀ ਖੁਸ਼ੀ ਨਾਲ ਸੱਤ ਦਿਨ
    ਪਤੀਰੀ ਰੋਟੀ ਦਾ ਪਰਬ ਮਨਾਇਆ ਅਤੇ ਲੇਵੀ ਅਤੇ ਜਾਜਕ ਉੱਚੀ ਸੁਰ ਦੇ ਵਾਜਿਆਂ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਦਰਬਾਰ
    ਵਿੱਚ ਗਾ-ਗਾ ਕੇ ਨਿੱਤ-ਨਿੱਤ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰਦੇ ਰਹੇ
  mya-JVB: ယေရုရှလင် မြို့၌ စည်းဝေး သောဣသရေလ အမျိုးသား တို့သည်၊ ခုနစ် ရက် ပတ်လုံးအလွန်
    ရွှင်လန်း သောစိတ်နှင့် အဇုမ ပွဲ ကိုခံ ကြ၏။ ယဇ်ပုရောဟိတ် လေဝိ သားတို့သည် အသံကျယ်သောတူရိယာမျိုးကို
    တီးမှုတ်လျက်၊ နေ့ ညဉ့် မပြတ် ထာဝရဘုရား အား ထောမနာ သီချင်းဆိုကြ၏။
  hmo-hmo: Israela taudia, Ierusalema dekenai idia haboua mai, ese Hatubua Lasi Paraoa
    Aria dina 7 lalonai idia karaia, mai edia moale bada danu. Bona Levi taudia bona
    hahelagaia taudia ese dina ta ta lalonai, ane dekena amo Lohiabada idia hanamoa,
    mai edia goada ibounai danu.
  urd-urd: और जो बनी — इस्राईल येरूशलेम में हाज़िर थे, उन्होंने बड़ी ख़ुशी से सात
    दिन तक 'ईद — ए — फ़तीर मनाई, और लावी और काहिन बलन्द आवाज़ के बाजों के साथ ख़ुदावन्द
    के सामने गा गाकर हर दिन ख़ुदावन्द की हम्द करते रहे।
  rus-SYN: И совершили сыны Израилевы, находившиеся в Иерусалиме, праздник опресноков
    в семь дней, с великим веселием; каждый день левиты и священники славили Господа
    на орудиях, устроенных для славословия Господа.
  bqc-SIM: Isaili pↄ́ kú Yelusalɛũpiↄ Kàaso dikpɛkɛ̀ e gↄↄ sopla ń pↄna zↄ̃ↄo,
    mɛ́ Levii buiↄ ń sa'onaↄ ìↄ Dii táasilɛ lá gu lɛ́ dↄ ń gbãa pua lɛ́u.
  tcz-CHONGTHU: Nisagi sungin mipi ho chu Jerusalem mah akikhomun cholsolou changlhah
    kutchu kipahtah le thanom tah in abollun ani anin Levi te le thempu hochun lungnachim
    tah in Pakai athangvah un ahi
  mar-mar: इस्राएलाच्या प्रजेने यरूशलेमामध्ये बेखमीर भाकरीचा सण सात दिवस साजरा केला.
    लोक आनंदात होते. लेवी आणि याजक यांनी रोज मन:पूर्वक परमेश्वराची स्तुतिस्तोत्रे
    गाईली.
  qub-qub: Chaura Israelcunaga ganchis junaj Jerusalencho goyashpan Lebadüraynaj Tantata
    Micuna fistata cushicur ruraran. Cüracunawan cüracunata yanapaj Leví runacunana
    Tayta Diosta waran-waran alabarcaycaran sinchipa wagaj tucanacunata tucashpan,
    cantar alabashpan.
  bqp-bqp: Nge mɛyɑ Isireli be bɑ mɛnnɑ Yerusɑlɛmuɔ, bɑ kɑ pɛ̃ɛ ye bɑ kun seeyɑtiɑ
    doken tɔ̃ɔ bɑkɑru di sɔ̃ɔ nɔɔbɑ yiru kɑ nuku dobu. Tɔ̃ɔ bɑɑtere yɑ̃ku kowobu kɑ
    Lefibɑ bɑ rɑ n Yinni Gusunɔ siɑrɑmɔwɑ kɑ dwee yɑ̃nu.
  hat-hat: Konsa pandan sèt jou, moun pèp Izrayèl ki te sanble lavil Jerizalèm yo
    fete fèt Pen san ledven yo avèk anpil kè kontan. Chak jou, prèt yo ak moun Levi
    yo menm t'ap chante fè lwanj Seyè a, yo t'ap jwe enstriman mizik yo byen fò pou
    Seyè a.
  eng-BSB: The Israelites who were present in Jerusalem celebrated the Feast of Unleavened
    Bread for seven days with great joy, and the Levites and priests praised the LORD
    day after day, accompanied by loud instruments of praise to the LORD.
  eng-WEBPB: The children of Israel who were present at Jerusalem kept the feast of
    unleavened bread seven days with great gladness. The Levites and the priests praised
    the LORD day by day, singing with loud instruments to the LORD.
  kbq-kbq: Hagi Israeli vahetmima Jerusalemi kumate'ma atruma hu'naza vahe'mo'za 7ni'a
    knafi Zo-ore Bretima nenaza knaguma antahimi ne'zana kre'za nene'za, musena nehazageno
    Livae vahe'ene, pristi vahe'mo'za maka kna zavenaramina nehe'za zagamera hu'za
    Ra Anumzamofona maka hanavezmireti hu'za agi'a erisga hu'naze.
  nhe-BL: Huajca nochi nopa israelitame tlen itztoyaj ipan altepetl Jerusalén para
    quiilnamiquise nopa Pascua Ilhuitl, ilhuichijque ica miyac paquilistli. Huan nopa
    ilhuitl huejcajqui chicome tonali. Huan mojmostla nochi nopa levitame huan totajtzitzi
    quihueyitlaliyayaj TOTECO huan quihuicatiyayaj ica nochi ininyolo huan tlatzotzonayayaj
    ipan miyac tlatzotzonali para quipaquilismacase.
  gub-BL: Izaew Zeruzarez pe har paw umumaw 7 'ar mynykaw typy'ak imuapiruru kar pyr
    'ym her ma'e iapo pà wà, urywete pà wà. Tuweharupi xaxeto wà, Erewi izuapyapyr
    wà no, umume'u Tupàn ikatu haw izupe wà. Umupu imupu pyr Tupàn pe imonokatu pyrer
    wà, umupuahy wà.
  eng-DRA: 'And the children of Israel, that were found at Jerusalem, kept the feast
    of unleavened bread seven days with great joy, praising the Lord every day: the
    Levites also, and the priests, with instruments that agreed to their office.'
