  tha-KJV: และประชาชนอิสราเอลที่​อยู่ ณ เยรูซาเล็มได้ถือเทศกาลกินขนมปังไร้เชื้อเจ็ดวันด้วยความยินดี​ยิ่ง
    และคนเลวีกับปุโรหิตได้สรรเสริญพระเยโฮวาห์​ทุ​กวันๆ ร้องเพลงทำเสียงดั​งด​้วยเครื่องดนตรีของเขาถวายแด่พระเยโฮวาห์
  por-BR-2018: 'Assim celebraram os filhos de Israel que se acharam em Jerusalém,
