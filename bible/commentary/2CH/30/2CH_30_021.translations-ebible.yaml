  urd-GVU: یروشلم میں جمع شدہ اسرائیلیوں نے بڑی خوشی سے سات دن تک بےخمیری روٹی کی
    عید منائی۔ ہر دن لاوی اور امام اپنے ساز بجا کر بلند آواز سے رب کی ستائش کرتے رہے۔
  deu-1912: Also hielten die Kinder Israel, die zu Jerusalem gefunden wurden, das
