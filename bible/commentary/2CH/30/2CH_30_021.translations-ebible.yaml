  tbz-SIM: Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ̀ bo Sedisɑdɛmmu kɛ̀ bɛ̀ mbɑɑ̀ mpɛ̃́ɛ̃̀ wèè
