  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸೇರಿಬಂದಿದ್ದ ಇಸ್ರಾಯೇಲರು ಏಳು ದಿನಗಳವರೆಗೂ ಮಹಾ ಸಂತೋಷದಿಂದ ಹುಳಿಯಿಲ್ಲದ
