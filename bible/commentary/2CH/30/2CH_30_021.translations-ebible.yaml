  ton-ton: 'Pea naʻe fai ʻe he fānau ʻa ʻIsileli naʻe ʻi Selūsalema ʻae kātoanga ʻoe
    mā taʻefakalēvani ʻi he ʻaho ʻe fitu ʻi he fiefia lahi: pea naʻe fakaongo lelei
    ʻa Sihova ʻe he kau Livai mo e kau taulaʻeiki ʻi he ʻaho hokohoko pe, ʻi he hiva
