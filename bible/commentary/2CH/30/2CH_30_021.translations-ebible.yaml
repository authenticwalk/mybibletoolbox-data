    ಪ್ರತಿದಿನವೂ ಸ್ತುತಿ ಕೀರ್ತಿಸುತ್ತಾ ಇದ್ದರು.
  yap-yap: Medlip e rran ni madnomnag fapi girdi’ ni kar mu’ulunggad nga Jerusalem
