verse: 2CH.030.004
translations:
  mal-C: രണ്ടാംമാസത്തിൽ പെസഹ ആഘോഷിക്കുന്ന കാര്യം രാജാവിനും ജനങ്ങൾക്കും സന്തോഷകരമായി.
  deu-TKW: Der Beschluß gefiel dem König und der ganzen Volksgemeinde wohl;
  lin-lin: Mokonzi mpe lisanga mobimba bandimaki mabongisi yango,
  eng-LSV: And the thing is right in the eyes of the king, and in the eyes of all
    the assembly,
  eng-GNV: And the thing pleased the King, and all the Congregation.
  eng-WEBSTER: And the thing pleased the king and all the congregation.
  nhw-BL: Huan nopa tlanahuatijquetl huan nochi masehualme quinpacti para quisencahuase
    quichihuase nopa ilhuitl ipan ne seyoc metztli.
  swh-ONEN: Mpango huu ukaonekana wafaa kwa mfalme na kusanyiko lote.
  bba-bba: Sinɑ boko kɑ tɔn be kpuro bɑ tɔ̃ɔ te wurɑ.
  eng-KJVCPB: And the thing pleased the king and all the congregation.
  luo-luo: Chenroni ne berne ruoth kod joma nochokore.
  meu-meu: Bena una lalo-hadai na hanua pavapavana bona hebou idoinai e haeroa vada
    e namo.
  npi-ULB: यो प्रस्‍ताव राजा र सारा समुदायको दृष्‍टिमा असल लाग्‍यो ।
  yor-yor: Ọ̀rọ̀ náà sí tọ́ lójú ọba àti lójú gbogbo ìjọ ènìyàn.
  pes-OPCB: این تصمیم با توافق پادشاه و تمام جماعت اخذ شد.
  tgl-ULB: Ang planong ito ay tama sa paningin ng hari at ng buong kapulungan.
  hui-hui: Kinibi wali agali bibahendemebi bi ogoni lo mbira halu karulapeda manda
    buwa turuho hene.
  mya-mya: မင်း​ကြီး​နှင့်​ပြည်​သူ​တို့​သည်​မိ​မိ​တို့ အ​ကြံ​အ​စည်​ကို​နှစ်​သက်​ကြ​သ​ဖြင့်၊-
  bod-N: རྒྱལ་པོ་དང་མི་ཚོགས་ཡོངས་ཀྱིས་འཆར་གཞི་དེ་ཤིན་ཏུ་ལེགས་པར་འདོད་དེ།
  sna-sna: Zano iri rakaita serakanaka kuna Mambo nokuungano yose.
  spa-BLM: La cosa era justa a los ojos del rey y de toda la asamblea.
  cac-cac: Yujto ix scha sc'ol vin̈ rey yed' masanil anima tas ix nachaj chi',
  swh-ULB: Pendekezo hili likaonekana sahihi katika macho ya mfalme na ya kusanyiko
    lote.
  bel-bel: І спадабалася гэта цару і ўсяму сходу.
  deu-ELBBK: Und die Sache war recht in den Augen des Königs und in den Augen der
    ganzen Versammlung.
  mbb-OT: Heini is pelanu te kedsilibra te pista nesuatan te hadì wey te langun he
    menge etew,
  mal-2015: ആ കാര്യം രാജാവിന്നും സർവ്വസഭെക്കും സമ്മതമായി.
  rmc-rmc: Priačhile pre ada o kraľis the savore manuša, save ode sas.
  pes-OPV: و این امر به نظر پادشاه و تمامی جماعت پسند آمد.
  ron-1924: Лукрул авынд ынкувиинцаря ымпэратулуй ши а ынтреӂий адунэрь,
  ben-OBCV: রাজা ও সমগ্র জনসমাজ, উভয়ের কাছেই পরিকল্পনাটি সমুচিত বলে মনে হল।
  som-som: Oo waxaasuna wuu la qummanaa boqorkii iyo shirkii oo dhanba.
  lat-VUC: Placuitque sermo regi, et omni multitudini.
  eng-ASVBT: And the thing was right in the eyes of the king and of all the assembly.
  ita-1885: E la cosa piacque al re, ed a tutta la raunanza;
  eng-LXXUP: And the proposal pleased the king and the congregation.
  eng-ULB: This proposal seemed right in the eyes of the king and of all the assembly.
  spa-VBL: El plan les pareció bien al rey y a toda la asamblea.
  fra-_FOB: La chose plut au roi et à toute l'assemblée;
  mal-mal: ആ തീരുമാനം രാജാവിനും സർവ്വസഭയ്ക്കും സമ്മതമായി.
  urd-GVR: In bātoṅ ke pesh-e-nazar bādshāh aur tamām hāzirīn is par muttafiq hue
    ki Fasah kī Īd multawī kī jāe.
  suz-BL: मिनु पिप नु खुम्‍सीशो मुर नेल्‍लेमी मेको चाड मानेतीक लोव़ आ पर्बम “ठीक बाक्‍ब”
    देंमा बाक्‍त।
  ita-1927: La cosa piacque al re e a tutta la raunanza;
  ckb-ckb: ئینجا پلانەکە لەبەرچاوی پاشا و هەموو کۆمەڵەکە پەسەند بوو.
  eng-BBE: And the thing was right in the eyes of the king and all the people.
  kan-OKCV: ಈ ಕಾರ್ಯವು ಅರಸನಿಗೂ ಸಮಸ್ತ ಜನರಿಗೂ ಸ್ಪಷ್ಟವಾಯಿತು.
  tam-2017: இந்தக் காரியம் ராஜாவின் பார்வைக்கும் அனைத்து சபையாரின் பார்வைக்கும் நியாயமாகக்
    காணப்பட்டது.
  spa-RV-1909: Esto agradó al rey y á toda la multitud.
  ron-BTF: Și acest lucru a plăcut împăratului și întregii adunări.
  eng-WEBP: The thing was right in the eyes of the king and of all the assembly.
  eng-FBV: The plan seemed right to both the king and the whole assembly.
  nld-1939: Toen het plan de goedkeuring van den koning en van heel de gemeenschap
    had weggedragen,
  nch-BL: Huan nopa tanahuatijquet huan nochi masehualme quinpacti para quisencahuase
    quichihuase nopa ilhuit ipan ne seyoc metzti.
  vie-1934: Vua và cả hội chúng đều lấy việc ấy làm phải;
  hin-CV: तब राजा और समस्त प्रजा के मत में यही एक सही निर्णय था.
  spa-BES: Y la cosa estaba bien ante los ojos del rey y de todo el pueblo.
  tdx-tdx: Nahity am-pihaino’ i mpanjakay naho amy fivory iabiy izay.
  tha-KJV: และแผนงานนั้​นก​็เป็​นที​่ชอบแก่​กษัตริย์​และชุ​มนุ​มชนทั้งปวง
  por-BR-2018: Isto agradou ao rei e a toda a multidão.
  deu-ELO: Und die Sache war recht in den Augen des Königs und in den Augen der ganzen
    Versammlung.
  eng-WYC-2018: And the word pleased the king, and all the multitude. (And this decision
    pleased the king, and all the multitude.)
  epo-epo: La afero plaĉis al la reĝo kaj al la tuta komunumo.
  uig-PIN: Padixaⱨ wǝ pütkül jamaǝt bu pilanni naⱨayiti yahxi boptu, dǝp ⱪaridi.
  beo-beo: Hina bagade amola dunu huluane da ilia ilegei amoga hahawane galu.
  tpi-OTNT: King wantaim olgeta manmeri i wanbel long dispela tingting,
  hau-SA: Shirin ya yi kyau ga sarki da kuma dukan taron.
  uig-LAT: Padishah we pütkül jamaet bu pilanni nahayiti yaxshi boptu, dep qaridi.
  nde-nde: Icebo leli lakhanya lilihle enkosini lasebandleni lonke.
  ton-ton: Pea naʻe fiemālie ai ʻae tuʻi pea mo e kakai fakataha kotoa pē.
  ces-1613: I vidělo se to za dobré králi i všemu množství,
  eng-WMB: The thing was right in the eyes of the king and of all the assembly.
  tam-TCV: இத்திட்டம் அரசனுக்கும், கூடியிருந்த எல்லோருக்கும் சரியானதாகக் காணப்பட்டது.
  ceb-ULB: Nakita kini sa hari ug sa tanang katawhan nga maayo ang maong plano.
  pol-UBG: Sprawa ta podobała się królowi i całemu zgromadzeniu.
  urd-GVU: اِن باتوں کے پیشِ نظر بادشاہ اور تمام حاضرین اِس پر متفق ہوئے کہ فسح کی
    عید ملتوی کی جائے۔
  deu-1912: Und es gefiel dem König wohl und der ganzen Gemeinde,
  kan-2017: ಈ ಅಭಿಪ್ರಾಯವು ಅರಸನಿಗೂ ಸರ್ವಸಮೂಹಕ್ಕೂ ಸರಿಕಂಡದ್ದರಿಂದ
  yap-yap: I m’ag u wan’ e en pilung nge girdi’ e tin ka ra turguyed ni ngar rin’ed,
  hlt-MCSB: Te vaengah ol he manghai mikhmuh ah khaw, hlangping boeih kah mikhmuh
    ah khaw dueng ngawn.
  mdy-ETH: ካኣቲንታ ዴሮንታ ዬያ ማሊፆና ዎዛዼኔ።
  twi-ASANTE: Adwene a wɔyɛeɛ sɛ wɔbɛdi Twam Afahyɛ no, na ɛyɛ ma ɔhene no ne ɔmanfoɔ
    no nyinaa.
  eng-WEBU: The thing was right in the eyes of the king and of all the assembly.
  wal-wal: He qofai kawuwaassinne shiiqida asaassi lo77o qofa gidiis.
  spa-PDDPT: Esto les pareció bien al rey y a la congregación.
  gun-gun: Ha'e nunga rupi heta va'e kuery reve huvixa oikuaa ha'e rami.
  ilo-ULB: Nasayaat daytoy a panggep iti imatang ti ari ken iti entero a taripnong.
  kpg-kpg: Di king mo nia daangada gu manawa lamalia gi di nadau mee dela ne hagababa,
  uig-ARA: پادىشاھ ۋە پۈتكۈل جامائەت بۇ پىلاننى ناھايىتى ياخشى بوپتۇ، دەپ قارىدى.
  sus-sus: Mangɛ nun ɲama naxa tin na natɛ ra.
  pon-2006: Nanmwarkio oh aramas akan inenen perenkihda ar koasoandi.
  ksd-ksd: Ma ra magit i ga takodo ta ra mata i ra king ma ra tarai par.
  tur-YTC: Bu, kralın ve bütün topluluğun gözünde doğru bir şeydi.
  grc-BRENT: Καὶ ἤρεσεν ὁ λόγος ἐναντίον τοῦ βασιλέως καὶ ἐναντίον τῆς ἐκκλησίας.
  ind-AYT: Keputusan itu dianggap baik dalam pandangan raja dan dalam pandangan seluruh
    jemaat.
  nya-nya: Chikonzerochi chinaoneka kuti chinali chabwino kwa mfumu pamodzi ndi anthu
    onse.
  hrv-hrv: I to je bilo prÓavo u kraljevim očima i u očima svega zbora,
  mps-mps: King me te we bidi augwaligo te pode usu dao olama, deli homu yali.
  tpi-tpi: King wantaim olgeta manmeri i wanbel long dispela tingting,
  dan-1931: Kongen og hele Forsamlingen fandt det rigtigt;
  vie-OVCB: Vua và toàn dân thấy việc giữ ngày lễ Vượt Qua này là đúng.
  guj-2017: આ યોજના રાજાને તેમ જ સમગ્ર સભાને સારી લાગી.
  pon-2006A: Nanmwarkio oh aramas akan inenen perenkihda ar koasoandi.
  por-BRBSL: A coisa estava certa aos olhos do rei e de toda a assembléia.
  cth-cth: A pouk awh e hno hah siangpahrang hoi tami pueng pouknae dawk ngai e lah
    ao.
  twi-twi: Adwene a wɔyɛɛ sɛ wobedi Twam no, na eye ma ɔhene no ne ɔmanfo no nyinaa.
  hlt-hlt: Te vaengah ol he manghai mikhmuh ah khaw, hlangping boeih kah mikhmuh ah
    khaw dueng ngawn.
  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ ditĩ̀nnì dimɔu kɛ̀ bɛ̀ɛ pɛ́nsìrì dɛ kó tinɑ́ɑǹtì,
  msy-2020: Atrivim ko gumazamiziba bar nɨghnɨzir kam bagha navir vamɨra iti.
  dop-dop: '@see-verse:2CH.030.003'
  azb-azb: Ona görə də bu qərar padşahın və bütün camaatın gözündə doğru idi.
  eng-DBY: And the thing pleased the king and the whole congregation.
  hin-2017: यह बात राजा और सारी मण्डली को अच्छी लगी।
  eng-YLT: And the thing is right in the eyes of the king, and in the eyes of all
    the assembly,
  eng-WYC-2017: And the word pleased the king, and all the multitude.
  eng-WMBB: The thing was right in the eyes of the king and of all the assembly.
  urd-GVH: इन बातों के पेशे-नज़र बादशाह और तमाम हाज़िरीन इस पर मुत्तफ़िक़ हुए कि फ़सह
    की ईद मुलतवी की जाए।
  rug-rug: Qetu nia sa baṉara meke sari na tie sa hiniva hie,
  gaz-gaz: Karoorri sunis mootichaa fi waldaa sana guutuu ni gammachiise.
  fra-LSG: La chose ayant eu l’approbation du roi et de toute l’assemblée,
  yal-yal: Bayo mangan nun yamaan lanma feen nan yi a ra,
  haw-1868: A ua pololei ia mea i na maka o ke alii, a i na maka o ka ahakanaka a
    pau.
  arb-NAV: فَلَقِيَ الاتِّفَاقُ اسْتِحْسَاناً لَدَى الْمَلِكِ وَلَدَى سَائِرِ الْجَمَاعَةِ،
  ewe-ewe: Fia la kple eƒe aɖaŋudelawo katã lɔ̃ ɖe ɖoɖo sia dzi
  eng-LEE: And the thing seemed right in the eyes of the king and in the eyes of all
    the assembly.
  asm-FB: এই পৰিকল্পনাটো ৰজা আৰু গোটেই সমাজৰ দৃষ্টিত ন্যায় বোধ হ’ল।
  sus-A: مَنفّ نُن حَمَ نَشَ تِن نَ نَتّ رَ.
  fra-SBL: La chose était juste aux yeux du roi et de toute l'assemblée.
  hbo-hbo: וַיִּישַׁ֥ר הַדָּבָ֖ר בְּעֵינֵ֣י הַמֶּ֑לֶךְ וּבְעֵינֵ֖י כָּל־הַקָּהָֽל׃
  kik-kik: Mũbango ũcio nĩwonekire wagĩrĩire harĩ mũthamaki o na harĩ kĩũngano gĩothe.
  fra-NCL: La chose parut juste aux yeux du roi et de toute l’assemblée.
  cek-AK: Siangpahrang hoi kaminawk loe sak han kaom to baktih hmuen nuiah poeknawm
    o ai.
  cuk-cuk: Rey we-igar yeer-itosad, degi, bela dulemar yeer-itosmarmogad.
  uig-CYR: Падиша вә пүткүл җамаәт бу планни наһайити яхши бопту, дәп қариди.
  tel-2017: ఈ విషయం రాజుకూ సమాజం వారందరికీ సమంజసం అనిపించింది.
  hat-BSA: Konsa, bagay la te kòrèk nan zye a wa a avèk tout asanble a.
  kos-kos: Tokosra ac mwet uh insewowo ke oakwuk se elos orala inge.
  hbo-WLC: וַיִּישַׁ֥ר הַדָּבָ֖ר בְּעֵינֵ֣י הַמֶּ֑לֶךְ וּבְעֵינֵ֖י כָּל־הַקָּהָֽל׃
  ibo-ibo: Eze na Izrel niile nwere otu mkpebi ime ya otu a.
  ory-ory: ଏ ବିଷୟ ରାଜାଙ୍କର ଓ ସମଗ୍ର ସମାଜର ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ ବୋଧ ହେଲା।
  chk-chk: Iwe, ei akot a pwüng me ren ewe king me ekewe aramas meinisin.
  rop-rop: Wal King Hesakaiya en detlot pipul bin gudbinji wen deibin jinggabat tharran,
  ukr-1871: І припало се до вподоби, цареві і всїй громадї.
  deu-1951: Und der Beschluß gefiel dem König und der ganzen Gemeinde wohl.
  eng-JPS: And the thing was right in the eyes of the king and of all the congregation.
  srp-1865: I to bi po volji caru i svemu zboru.
  lug-lug: Enteekateeka eyo n’erabika nga nnungi eri kabaka n’ekibiina kyonna.
  heb-heb: ויישר הדבר בעיני המלך ובעיני כל הקהל׃
  ben-IRV: এই পরিকল্পনা রাজা ও সমস্ত জনতার কাছে উপযুক্ত বলে মনে হল।
  pan-pan: ਇਹ ਗੱਲ ਪਾਤਸ਼ਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਅਤੇ ਸਾਰੀ ਸਭਾ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ
  mya-JVB: ရှင်ဘုရင် နှင့် စည်းဝေး သော သူအပေါင်း တို့ သည် ထိုအမှု ကို နှစ်သက် သောကြောင့်
    ၎င်း၊ ကျမ်းစာ ၌ လာသည်အတိုင်း ၊ ကြာမြင့်စွာသော ကာလပတ်လုံး၊ ပသခါပွဲကို မခံသောကြောင့်၎င်း၊
  hmo-hmo: Aria do idia karaia unai bamona, be king bona hebou taudia ibounai idia
    laloa be namo.
  urd-urd: यह बात बादशाह और सारी जमा'अत की नज़र में अच्छी थी।
  rus-SYN: И понравилось это царю и всему собранию.
  bqc-SIM: Yã́pi kɛ̀ kíɛ maa ń gbɛ̃́ pↄ́ kãaaa weↄ píi,
  tcz-CHONGTHU: Hiche thuhin lengpa leh khoppi chu akipa sah lheh jengun ahi
  mar-mar: तेव्हा राजासह सर्व मंडळींना ही गोष्ट पसंत पडली.
  qub-qub: Juc diyacho Pascua fistata rurananpaj parlacushanga alli caran raypäpis
    y llapan runacunapäpis.
  bqp-bqp: Sinɑ boko kɑ tɔn be kpuro bɑ tɔ̃ɔ te wurɑ.
  hat-hat: Ni wa a, ni pèp la te dakò se te yon bon lide pou yo te fè l' lè sa a.
  eng-BSB: This proposal pleased the king and the whole assembly.
  eng-WEBPB: The thing was right in the eyes of the king and of all the assembly.
  kbq-kbq: Hagi Ozmahe Zamagatere'nea zanku'ma antahimiza ne'zama kre'za nene'za antahimi
    antahintahima retro'ma hazazamo'a, kini ne'mofo avure'ene maka vahetmimofo zamavurera
    fatgo hu'ne.
  nhe-BL: Huan nopa tlanahuatijquetl huan nochi tlacame quinpacti para quisencahuase
    quichihuase nopa ilhuitl ipan ne seyoc metztli.
  gub-BL: Ize'eg ikatu tuwihawete pe a'e, teko wanupe a'e no.
  eng-DRA: And the thing pleased the king, and all the people.
