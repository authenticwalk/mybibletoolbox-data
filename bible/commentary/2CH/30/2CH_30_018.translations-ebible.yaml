    be, dule-nuedid. Dulemar bela-bela gwagegi be-amidanimaladi, be wile dakena gadin.'
  uig-CYR: 'Чүнки Әфраим вә Манассәһ, Иссакар вә Зәбулундин кәлгән көпинчиси, хелә
    көп бир түркүм кишиләр пакланмай турупла, Тәврат бәлгүлимисигә хилап һалда өтүп
    кетиш һейтиға атап союлған қоза гөшлирини йейишкә киришти; бирақ Һәзәкия улар
    һәққидә дуа қилип: — Кимки өз ата-бовисиниң Худаси болған Пәрвәрдигарни чин көңлидин
    изләш нийитигә кәлгән болса, гәрчә улар муқәддәсханиға аит паклиниш бәлгүлимисигә
    мувапиқ пак қилинмисиму, меһриван Пәрвәрдигар уларни әпу қилғай, деди.'
  tel-2017: ఎఫ్రాయిము మనష్షే ఇశ్శాఖారు జెబూలూను ప్రదేశాలనుంచి వచ్చిన ప్రజల్లో చాలామంది
    తమ్మును తాము ప్రతిష్ఠించుకొనకుండా లేఖనాలకు విరుద్ధంగా పస్కా భుజించారు. వారి కోసం
    హిజ్కియా ఇలా ప్రార్థించాడు,
  hat-BSA: 'Paske yon foul nan pèp la, menm anpil nan Éphraïm avèk Manassé, Issacar
    ak Zabulon pa t pirifye yo menm, sepandan yo te manje Pak la yon lòt jan ke sa
    ki te premye etabli a. Paske Ézéchias te priye pou yo e te di: “Ke SENYÈ a kapab
    padone'
  kos-kos: Sayen ma inge, pus sin mwet su tuku in sruf lal Ephraim, Manasseh, Issachar,
    ac Zebulun, tiana aknasnasla, tusruktu elos wi mongo ke kufwa uh, ac ma inge sie
    liki ma oakwuk in ma simusla. Tokosra Hezekiah el pre kaclos ac fahk,
  hbo-WLC: כִּ֣י מַרְבִּ֣ית הָעָ֡ם רַ֠בַּת מֵֽאֶפְרַ֨יִם וּמְנַשֶּׁ֜ה יִשָּׂשכָ֤ר
    וּזְבֻלוּן֙ לֹ֣א הִטֶּהָ֔רוּ כִּֽי־אָכְל֥וּ אֶת־הַפֶּ֖סַח בְּלֹ֣א כַכָּת֑וּב כִּי֩
    הִתְפַּלֵּ֨ל יְחִזְקִיָּ֤הוּ עֲלֵיהֶם֙ לֵאמֹ֔ר יְהוָ֥ה הַטּ֖וֹב יְכַפֵּ֥ר בְּעַֽד׃
  ibo-ibo: Ọ bụ ezie na ọtụtụ ndị sitere nʼIfrem, na Manase, na Isaka, na Zebụlọn
    edoghị onwe ha ọcha, ma ha sokwa rie oriri ngabiga ahụ, si otu a mebie ihe e dere
    nʼiwu. Ma Hezekaya kpeere ha ekpere sị, “Ka Onyenwe anyị onye dị mma gbaghara
    onye ọbụla
  ory-ory: ଅସଂଖ୍ୟ ଲୋକ, ଅର୍ଥାତ୍‍, ଇଫ୍ରୟିମ ଓ ମନଃଶି, ଇଷାଖର ଓ ସବୂଲୂନ ମଧ୍ୟରୁ ଅନେକେ ଆପଣାମାନଙ୍କୁ
    ଶୁଚି କରି ନ ଥିଲେ, ତଥାପି ସେମାନେ ଲେଖାର ବିପରୀତରେ ନିସ୍ତାର ପର୍ବର ବଳି ଭୋଜନ କଲେ। କାରଣ
    ହିଜକୀୟ ସେମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାର୍ଥନା କରି ଏହା କହିଥିଲେ,
  chk-chk: Pun eu mwichemongun aramas, chomong me leir ra feito seni ekewe ainangen
    Efraim, Manasa, Isakar me Sepulon resamwo püsin alimöchüür, nge ra mongö ewe mongön
    Pasofer lükün pwüngün akotun. Nge Hiskia a iotek fän iter o apasa, “Ai Samol mi
    Lapalap, en äm kewe lewo we Kot mi eäni kirikiröch, kopwe amusala tipisin ekei
    aramas
  rop-rop: Sambala pipul hubin kaman brom detlot klen brom Ifreiyim, Manesa, Isaka
    en Sebyulan nomo bin meigim miselp klinbala blanga det serramoni, dumaji dei nomo
    bin sabi brabli blanga det Pasoba Serramoni. Deibin dagat detlot lilwan ship bat
    dei nomo bin sabi det lowa. Wal King Hesakaiya bin lafta prei blanga olabat na.
  ukr-1871: Багато з народу, найбільше з поколїння Ефраїмового та Манассіїного, Іссахарового
    та Забулонового, не обчистилось; одначе ж вони їли паску, не по постанові.
  deu-1951: Auch waren viele vom Volk, von Ephraim, Manasse, Issaschar und Sebulon,
    die sich nicht gereinigt hatten, so daß sie das Passah nicht aßen, wie es vorgeschrieben
    ist;
  eng-JPS: 'For a multitude of the people, even many of Ephraim and Manasseh, Issachar
    and Zebulun, had not cleansed themselves, yet did they eat the passover otherwise
    than it is written. For Hezekiah had prayed for them, saying: ''The good LORD
    pardon'
  srp-1865: 'Jer mnoštvo naroda, mnogi od Jefrema i od Manasije i od Isahara i od
    Zavulona ne oèistiše se, nego jedoše pashu ne kako je napisano. Ali se za njih
    pomoli Jezekija govoreæi: Gospod blagi neka oèisti svakoga,'
  lug-lug: Newaakubadde ng’abantu abasinga abaava mu Efulayimu, ne Manase, ne Isakaali,
    ne Zebbulooni baali tebeetukuzizza, baalya Embaga ey’Okuyitako, ekyali tekikkiriziganya
    na biwandiike. Naye Keezeekiya n’abasabira ng’agamba nti, “Mukama omulungi asonyiwe
    buli muntu
  heb-heb: כי מרבית העם רבת מאפרים ומנשה יששכר וזבלון לא הטהרו כי אכלו את הפסח בלא
    ככתוב כי התפלל יחזקיהו עליהם לאמר יהוה הטוב יכפר בעד׃
  ben-IRV: কারণ ইফ্রয়িম, মনঃশি, ইষাখর ও সবূলূন গোষ্ঠীর থেকে আসা অনেক লোক আবার নিজেদের
    শুচি করে নি, তবুও তারা নিয়মের বিরুদ্ধে নিস্তার পর্বের ভোজ খেয়েছিল। কিন্তু হিষ্কিয়
    তাদের জন্য প্রার্থনা করে বললেন, “মঙ্গলময় ঈশ্বর যেন সবাইকে ক্ষমা করেন
  pan-pan: ਕਿਉਂ ਜੋ ਇਫ਼ਰਾਈਮ ਅਤੇ ਮਨੱਸ਼ਹ ਅਤੇ ਯਿੱਸਾਕਾਰ ਅਤੇ ਜ਼ਬੂਲੁਨ ਵਿੱਚੋਂ ਬਹੁਤ ਸਾਰੇ ਲੋਕਾਂ
    ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਾਫ਼ ਨਹੀਂ ਕੀਤਾ ਸੀ ਤਾਂ ਵੀ ਉਨ੍ਹਾਂ ਨੇ ਪਸਾਹ ਨੂੰ ਲਿਖਤ ਦੇ ਅਨੁਸਾਰ ਨਾ ਖਾਧਾ
    ਕਿਉਂ ਜੋ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਇਹ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਸੀ
  mya-JVB: များစွာ သောလူ တည်းဟူသော၊ ဧဖရိမ် အမျိုး၊ မနာရှေ အမျိုး၊ ဣသခါ အမျိုး၊ ဇာဗုလုန်
    အမျိုးသားအများ တို့သည် ကျမ်းစာ ၌ ပါသောတရားသို့မ လိုက်၊ ကိုယ်ကိုမ သန့်ရှင်း စေဘဲ၊
    ပသခါ သိုးသငယ်ကိုစား ကြ ၏။
  hmo-hmo: Momokani taunimanima momo, Eparaima, bona Manase, bona Isakara bona Sebuluno
    dekena amo ese sibodia idia hahelagaia lasi, to Pasova Aria idia ania kava, taravatu
    ia gwauraia hegeregerena lasi. To inai taudia totona Hesekaia ia guriguri, ia
    gwau,
  urd-urd: क्यूँकि इफ़्राईम और मनस्सी और इश्कार और ज़बूलून में से बहुत से लोगों ने
    अपने आपको पाक नहीं किया था, तो भी उन्होंने फ़सह को जिस तरह लिखा है उस तरह से न
    खाया, क्यूँकि हिज़क़ियाह ने उनके लिए यह दुआ की थी, कि ख़ुदावन्द जो नेक है, हर
    एक को
  rus-SYN: Многие из народа, большею частью из колена Ефремова и Манассиина, Иссахарова
    и Завулонова, не очистились; однакоже они ели пасху, не по уставу.
  bqc-SIM: 'Ɛflaiũ buiↄ ń Manase buiↄ ń Isakaa buiↄ ń Zabulↄni buiↄ, an gbɛ̃́
    daside i gbãbↄ azĩaɛo, ↄ̃ aa Gɛ̃amusu sã nↄ̀ↄ sò, aa bↄ̀ yã́ pↄ́ kú lápiu
    kpɛ. A yã́i tò Ezekia wabikɛ̀nɛ́ à mɛ̀: Dii maa, aà sùuukɛ'
  tcz-CHONGTHU: Hiche chung chonchun Ephraim Manasseh, Issachar leh Zebulun phunghoa
    konna hungho chun daan dungjuija kisuhtheng nachu abolpouvin hijeh chun amahon
    kalchuh kutchu kiphalam tah in amangun ahi. Hezekiah lengpan amaho ding chun taona
    amanpeh in ahi
  mar-mar: एफ्राइम, मनश्शे, इस्साखार आणि जबुलून इथून आलेल्या बऱ्याच लोकांनी वल्हांडणासाठी
    योग्य तऱ्हेने स्वत:चे शुद्धीकरण केलेले नव्हते. ही पध्दत मोशेच्या नियमशास्त्राला
    सोडून होती. पण हिज्कीयाने त्यांच्या वतीने प्रार्थना केली.
  qub-qub: 'Chaynömi rasunpa achcaj Efraín, Manasés, Isacar, Zabulón trïbu runacunapis
    Pascua micuyta micöshiran. Ichanga paycuna manami limyuyasharächu caran laycho
    niycashannöga. Chaymi paycunapaj Tayta Diosta Ezequías mañacuran: «Tayta Dios
    gamga cuyapäcojmi canqui. Perdunaycuy ari llapan shongunpa arpinticur gamllaman
    yäracamojcunataga.'
  bqp-bqp: Tɔn dɑbiru tɑ wɑ̃ɑ te tɑ ǹ tii dɛɛrɑsie, n mɑm nɛɛre Efɑrɑimubɑ sɔɔ kɑ
    Mɑnɑsebɑ sɔɔ kɑ Isɑkɑribɑ sɔɔ kɑ sere Sɑbulonibɑ sɔɔ. Bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru
    di. Adɑmɑ bɑ ǹ ten woodɑ swĩi. Yen sɔ̃nɑ Esekiɑsi u bu kɑnɑru kuɑ u nɛɛ, Yinni
    Gusunɔ, wunɛ tɔn geowɑ. Be bɑ tii wɛ̃ kɑ ben gɔ̃ru kpuro bɑ kɑ wunɛ Gusunɔ ben
    bɑɑbɑbɑn Yinni kɑsu, bɑɑ mɛ bɑ ǹ tii dɛɛrɑsie, ɑ bu suuru kuo.
  hat-hat: 'Paske pifò moun ki te soti nan branch fanmi Efrayim, nan branch fanmi
    Manase, nan branch fanmi Isaka ak nan branch fanmi Zabilon yo pa t'' fè sèvis
    pou mete tèt yo nan kondisyon pou sèvi Bondye. Yo te manje manje Delivrans lan
    yon jan ki pa konfòm ak sa ki ekri nan liv lalwa a. Men, Ezekyas lapriyè Bondye
    pou yo, li di: -O Seyè, Bondye zansèt nou yo, pou jan ou gen bon kè, tanpri padonnen'
  eng-BSB: A large number of the people—many from Ephraim, Manasseh, Issachar, and
    Zebulun—had not purified themselves, yet they ate the Passover, contrary to what
    was written. But Hezekiah interceded for them, saying, “May the LORD, who is good,
    provide atonement for everyone
  eng-WEBPB: For a multitude of the people, even many of Ephraim, Manasseh, Issachar,
    and Zebulun, had not cleansed themselves, yet they ate the Passover other than
    the way it is written. For Hezekiah had prayed for them, saying, “May the good
    LORD pardon everyone
  kbq-kbq: Hagi Efraemi nagapinti'ene, Manase nagapinti'ene Isaka nagapinti'ene Zebuluni
    nagapinti'enema e'naza vahera, kini ne' Hezekai'a nunamuna huzmantetege'za, kasegea
    amagera ante'za zamagra'a zamazeri agru osu'nazanagi, Ozamahe Zmagatere'nea zanku'ma
    antahimi'za nenaza ne'zana amne ne'naze. Na'ankure Hezekaia'a amanage huno nunamuna
    hu'ne, Knare Ra Anumzamoka magoke magoke vahe'mofo kumira apasezmanto.
  nhe-BL: 'Nechca nochi tlen nopa tlacame tlen hualajque tlen nopa huejhueyi familias
    Efraín, Manasés, Isacar huan Zabulón ax mopajpactoyaj. Pero Tlanahuatijquetl Ezequías
    momaijto para inijuanti huan quincahuilijque ma quicuaca nopa Pascua tlacualistli
    yonque ax senquistoc queja ijcuilijtoc para ajqueya hueli quicuase. Tlanahuatijquetl
    Ezequías momaijto huan quiijto: “TOTECO, tlen tijpiya hueyi moyolo, xiquintlapojpolhui
    nochi ni tlacame tlen quinequij mitztoquilise ica se ininyolo tlen cuali moixtla
    huan quinequij quicuase nopa Pascua tlacualistli.'
  gub-BL: 'Tupàn ze''eg kwehe arer umukatu kar teko zaneipy wazuka ''ym awer her ma''e
    i''u zanune a''e wà. A''e ''ar mehe teko tetea''u u''u uzemukatu ''ym pà wà: amo
    Eparai izuapyapyr wà, amo Manaxe izuapyapyr wà, amo Ixakar izuapyapyr wà, amo
    Zemurom izuapyapyr wà. Ezeki uze''eg Tupàn pe wanehe. — O Tupàn Tuweharupi Wiko
    Ma''e ureipy wazar ikatu ma''e ne.'
  eng-DRA: 'For a great part of the people from Ephraim, and Manasses, and Issachar,
    and Zabulon, that had not been sanctified, ate the phase otherwise than it is
    written: and Ezechias prayed for them, saying: The Lord who is good will shew
    mercy,'
