verse: 2CH.030.018
translations:
  mal-C: 'വലിയൊരു ജനാവലി—എഫ്രയീം, മനശ്ശെ, യിസ്സാഖാർ, സെബൂലൂൻ എന്നീ ഗോത്രങ്ങളിൽനിന്നുള്ള
    ഭൂരിഭാഗംപേരും—തങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ചിരുന്നില്ല. എന്നിട്ടും വിധിപ്രകാരമല്ലാതെ
    അവർ പെസഹ ഭക്ഷിച്ചു. എന്നാൽ ഹിസ്കിയാവ് അവർക്കുവേണ്ടി ഇപ്രകാരം പ്രാർഥിച്ചു: “നല്ലവനായ
    യഹോവേ, ഏവരോടും ക്ഷമിക്കണമേ!'
  deu-TKW: 'Denn die große Menge des Volks, viele aus Ephraim, Manasse, Issachar und
    Sebulon, hatten sich nicht gereinigt, sondern aßen das Passah in vorschriftswidriger
    Weise. Aber Hiskia hatte für sie gebetet und gesagt: Jahwe, der da gütig ist,
    möge'
  lin-lin: 'Atako bato ebele oyo bawutaki na Manase, na Efrayimi, na Isakari mpe na
    Zabuloni bamipetolaki te, kasi baliaki Pasika na kozanga kolanda oyo ekomama.
    Yango wana Ezekiasi abondelaki boye mpo na bango : « Yawe, Yo oyo ozali malamu,
    tika ete olimbisa'
  eng-LSV: for a multitude of the people, many from Ephraim, and Manasseh, Issachar,
    and Zebulun, have not been cleansed, but have eaten the Passover otherwise than
    it is written; but Hezekiah prayed for them, saying, “YHWH, who [is] good, receives
    atonement for everyone
  eng-GNV: 'For a multitude of the people, euen a multitude of Ephraim, and Manasseh,
    Issachar and Zebulun had not cleansed themselues, yet did eate the Passeouer,
    but not as it was written: wherefore Hezekiah prayed for them, saying, The good
    Lord be mercifull toward him,'
  eng-WEBSTER: For a multitude of the people, even many of Ephraim, and Manasseh,
    Issachar, and Zebulun, had not cleansed themselves, yet they ate the passover
    otherwise than it was written. But Hezekiah prayed for them, saying, The good
    LORD pardon every one,
  nhw-BL: 'Nechca nochi tlen nopa masehualme catli hualajque tlen nopa huejhueyi familias
    Efraín, Manasés, Isacar huan Zabulón amo mopajpactoyaj. Pero Tlanahuatijquetl
    Ezequías motlatlajti para inijuanti huan quincahuilijque ma quicuaca nopa Pascua
    tlacualistli masque amo senquistoc quen ijcuilijtoc para ajqueya hueli quicuase.
    Tlanahuatijquetl Ezequías motlatlajti huan quiijto: “TOTECO, catli tijpiya hueyi
    moyolo, xiquintlapojpolhui nochi ni masehualme catli quinequij mitztoquilise ica
    se ininyolo catli cuali moixpa huan quinequij quicuase nopa Pascua tlacualistli.'
  swh-ONEN: Ingawa watu wengi miongoni mwa wale waliotoka Efraimu, Manase, Isakari
    na Zabuloni walikuwa hawajajitakasa, hata hivyo walikula Pasaka kinyume na ilivyoandikwa.
    Lakini Hezekia akawaombea, akisema, “Bwana, ambaye ni mwema na amsamehe kila mmoja
  bba-bba: Tɔn dɑbiru tɑ wɑ̃ɑ te tɑ ǹ tii dɛɛrɑsie, n mɑm nɛɛre Efɑrɑimubɑ sɔɔ kɑ
    Mɑnɑsebɑ sɔɔ kɑ Isɑkɑribɑ sɔɔ kɑ sere Sɑbulonibɑ sɔɔ. Bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru
    di. Adɑmɑ bɑ ǹ ten woodɑ swĩi. Yen sɔ̃nɑ Esekiɑsi u bu kɑnɑru kuɑ u nɛɛ, Yinni
    Gusunɔ, wunɛ tɔn ɡeowɑ. Be bɑ tii wɛ̃ kɑ ben ɡɔ̃ru kpuro bɑ kɑ wunɛ Gusunɔ ben
    bɑɑbɑbɑn Yinni kɑsu, bɑɑ mɛ bɑ ǹ tii dɛɛrɑsie, ɑ bu suuru kuo.
  eng-KJVCPB: For a multitude of the people, even many of Ephraim, and Manasseh, Issachar,
    and Zebulun, had not cleansed themselves, yet did they eat the passover otherwise
    than it was written. But Hezekiah prayed for them, saying, The good Lord pardon
    every one
  luo-luo: Kata obedo ni ji mathoth manowuok e piny Efraim gi Manase gi Isakar kod
    Zebulun ne ok opwodhore, to kata kamano negichamo Pasaka ka ok giluwo gima nondiki.
    To Hezekia nolamonigi kawacho niya, “Mad Jehova Nyasaye mangʼwon owene ngʼato
    angʼata,
  meu-meu: Badina be taunimanima hutuma na sibodia asie haheḡoeva; momo na Efraim
    bona Manase bona Isakara bona Sebulun amo; ḡau tamona idia ese lagau-hanai ariana
    e ania, dala idauna amo, dia taravatu ese e gwauraia dalana heḡereḡerena. Badina
    be Hesekia na idia daidiai vada e ḡuriḡuri, eto, Iehova namona ese
  npi-ULB: एफ्राइम, मनश्‍शे, इस्‍साखार र जबूलूनबाट आएकामध्‍ये धेरै जनाले आफैलाई शुद्ध
    पारेका थिएनन्, तापनि तिनीहरूले लेखिएको निर्देशनहरूको विरुद्ध निस्‍तार-चाडको भोज
    खाए । किनकि हिजकियाले यसो भनेर तिनीहरूका निम्‍ति प्रार्थना गरेका थिए, “भला हुनुहुने
    परमप्रभुले हरेक व्‍यक्तिलाई क्षमा गर्नुभएको होस्
  yor-yor: Ọ̀pọ̀lọpọ̀ ènìyàn, àní ọ̀pọ̀lọpọ̀ nínú Efraimu àti Manase, Isakari, àti
    Sebuluni kò sá wẹ̀ ara wọn mọ́ síbẹ̀ wọ́n jẹ ìrékọjá náà, kì í ṣe gẹ́gẹ́ bí a
    ti kọ ọ́. Ṣùgbọ́n Hesekiah bẹ̀bẹ̀ fún wọn, wí pé, Olúwa, ẹni rere, dáríjì olúkúlùkù,
  pes-OPCB: '@see-verse:2CH.030.017'
  tgl-ULB: Sapagkat marami sa mga tao, ang karamihan sa kanila ay mula sa Efraim,
    Manases, Isacar at Zebulun, ang hindi nakapaglinis ng kanilang sarili, gayon pa
    man kumain sila ng pagkaing pampaskwa, labag sa nakasulat na tagubilin. Ipinanalangin
    sila ni Ezequias, na nagsasabing, “Patawarin nawa ng mabuting Yahweh ang bawa't
    isa
  hui-hui: Ani bialu wali agali dewaore nogo sibi bo loma bini wiago nalu bereneru
    ti Anduane Homogo deni tini dodo nahe holenaga mana wiago nabi hene. Wali agali
    ani nabi hayadaruni maru Eberaimi Manase Isaga Sebulunu hameiginiru aria hene.
    Ti ogonibi heago hondowa Kini Hesegaiahanda wali agali uruninaga bi Anduane Homogohondo
    ogodagua lahalu lalu,
  mya-mya: ဧ​ဖ​ရိမ်၊ မ​နာ​ရှေ၊ ဣ​သ​ခါ​နှင့်​ဇာ​ဗု​လုန်​နွယ် ဝင်​အ​မြောက်​အ​မြား​မှာ​လည်း​ဘာ​သာ​ရေး
    ထုံး​နည်း​အ​ရ သန့်​စင်​မှု​ကို​မ​ပြု​ဘဲ​ပ​သ​ခါ ပွဲ​တော်​သို့​ဝင်​ရောက်​ဆင်​နွှဲ​ကြ​သူ​များ​ဖြစ်
    ပေ​သည်။ ထို​သူ​တို့​အ​တွက်​ဟေ​ဇ​ကိ​မင်း​က၊-
  bod-N: གང་ལ་ཞེ་ན། ཨེ་ཕཱར་ཡིམ་དང་མཱ་ན་ཤེ་དང་། ཡེས་སི་ཀཱར་དང་། ཟེ་བུ་ལུན་བཅས་ནས་འོངས་པའི་མི་མང་པོ་ཞིག་གིས་རང་ཉིད་གཙང་མར་མ་བྱས་པར་པེ་སག་གི་ལུ་གུ་ཟོས་པ་དང་།
    བྱ་སྤྱོད་དེ་ནི་བྲིས་པའི་བཀའ་དང་མ་མཐུན་པར། ཧི་ཟི་ཀི་ཡཱས་དེ་དག་གི་དོན་དུ་གསོལ་བ་བཏབ་པ་སྟེ།
    ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་བཟང་པོ་ལགས་ཀྱིས་གུ་ཡངས་གཏོང་རོགས།
  sna-sna: Kunyange vazhinji, pakati pavanhu ava vakabva kuEfuremu, Manase, Isakari
    neZebhuruni vakanga vasina kuzvichenesa, vakadya Pasika, zvichipikisana nezvakanga
    zvakanyorwa. Asi Hezekia akavanyengeterera achiti, “Jehovha, iye akanaka, ngaaregerere
    hake munhu wose
  spa-BLM: 'Porque una multitud del pueblo, incluso muchos de Efraín, Manasés, Isacar
    y Zabulón, no se habían purificado, y sin embargo comían la Pascua de manera distinta
    a como está escrito. Pues Ezequías había orado por ellos, diciendo: “Que el buen
    Yahvé perdone a todos'
  cac-cac: 'Te nivan eb'' d''a yin̈tilal Efraín, d''a yic Manasés, d''a yic Isacar
    yed'' d''a yic Zabulón ix comon chi''an noc'' silab'' yic q''uin̈ chi'', man̈
    ichaoc yaj stz''ib''chajcani, yujto maj sacb''itej sb''a eb'' icha yalan ley.
    Palta a vin̈aj rey Ezequías chi'' ix lesalvi yuj eb'', ix yalan vin̈ icha tic:
    Mamin Jehová, co Diosal ach yed'' eb'' co mam quicham, te vach'' a pensar. Ac''
    nivanc''olal eb'' syac''och d''a sc''ol yalan sb''a d''ayach, vach''chom maj sacb''itej
    sb''a eb'' icha yalan sleyal a templo, xchi vin̈.'
  swh-ULB: Kwa kuwa wingi wa watu, wengi wao kutoka Efraimu na Manase, Asakari na
    Zabuloni, hawakuwa wamejitakasa wenyewe, bado waliula mlo wa Paska, kinyume na
    maelekezo yaliyoandikwa. Kwa kuwa Hezekia alikuwa amewaombea, akisema, “Mungu
    Yahwe amsamehe kila mmoja
  bel-bel: Многія з народу, найбольш з калена Яфрэмавага і Манасіінага, Ісахаравага
    і Завулонавага, не ачысьціліся; аднак яны елі пасху, не паводле статуту.
  deu-ELBBK: 'Denn ein großer Teil des Volkes, viele von Ephraim und Manasse, Issaschar
    und Sebulon, hatten sich nicht gereinigt, sondern aßen das Passah nicht, wie es
    vorgeschrieben ist. Doch Jehiskia bat für sie und sprach: Der HERR, der Gütige,
    möge jedem vergeben,'
  mbb-OT: Kezekelan te midhendutun he menge kevuwazan ni Efraim, Manase, Isacar, wey
    ni Zebulun wazà mekepenlumpiyu te keugelingen dan, piru migkaan gihapun sikandin
    te impemuhat para te Pista te Kedlavey te Belinsuǥuen, minsan supak heini te kesuǥuan.
    Piru nengemuyù si Hadì Hezekia para kandan. Ke sikandin te, “He Nengazen, berakat
    he tenged te keupiya nu ne ebpeseyluwen nu is kada etew
  mal-2015: 'വലിയോരു ജനസമൂഹം, എപ്രയീമിൽനിന്നു മനശ്ശെയിൽനിന്നും യിസ്സാഖാരിൽനിന്നും
    സെബൂലൂനിൽനിന്നും ഉള്ള അനേകർ, തങ്ങളെത്തന്നേ ശുദ്ധീകരിക്കാതെ എഴുതിയിരിക്കുന്ന വിധി
    വിട്ടു മറ്റൊരു പ്രകാരത്തിൽ പെസഹ തിന്നു. എന്നാൽ യെഹിസ്കീയാവു അവർക്കു വേണ്ടി പ്രാർത്ഥിച്ചു:'
  rmc-rmc: 'But manuša, save ode avle andral o kmeňos Efrajim, Menaše, Jisachar the
    Zebulun, pes na pošvecinde a oleha, hoj chanas le Patraďakre bakrores, na doľikerde
    o zakonos le Devleskro. Vašoda pes modľinelas vaš lende o Chizkija:'
  pes-OPV: 'زیرا گروهی عظیم ازقوم یعنی بسیار از افرایم و منسی و یساکار وزبولون طاهر
    نشده بودند و معهذا فصح راخوردند لکن نه موافق آنچه نوشته شده بود، زیراحزقیا برای
    ایشان دعا کرده، گفت:'
  ron-1924: 'Кэч о маре парте дин попор, мулць дин Ефраим, Манасе, Исахар ши Забулон,
    ну се курэцисерэ ши ау мынкат Паштеле ну дупэ челе скрисе. Дар Езекия с-а ругат
    пентру ей зикынд: „Домнул, каре есте бун, сэ ерте пе тоць'
  ben-OBCV: যদিও যেসব লোকজন ইফ্রয়িম, মনঃশি, ইষাখর ও সবূলূন থেকে এসেছিল, তাদের মধ্যে
    অধিকাংশ জনই নিজেদের শুচিশুদ্ধ করেননি, তবু তারা লিখিত বিধিনিয়মের বিরুদ্ধে গিয়ে
    নিস্তারপর্বের ভোজ খেয়েছিল। কিন্তু হিষ্কিয় তাদের জন্য প্রার্থনা করে বললেন, “মঙ্গলময়
    সদাপ্রভু তাদের প্রত্যেককে ক্ষমা করুন,
  som-som: Maxaa yeelay, dad badan, xataa kuwa badan oo ahaa reer Efrayim iyo reer
    Manaseh iyo reer Isaakaar iyo reer Sebulun ayan isnadiifin oo weliba waxay wax
    uga cuneen neefafka Kormaridda si ka duwan sidii qornayd. Waayo, Xisqiyaah ayaa
    iyaga u duceeyey oo yidhi, Rabbiga wanaagsanu ha cafiyo ku alla kii
  lat-VUC: 'Magna etiam pars populi de Ephraim, et Manasse, et Issachar, et Zabulon,
    quæ sanctificata non fuerat, comedit Phase non juxta quod scriptum est: et oravit
    pro eis Ezechias, dicens: Dominus bonus propitiabitur'
  eng-ASVBT: For a multitude of the people, even many of Ephraim and Manasseh, Issachar
    and Zebulun, had not cleansed themselves, yet did they eat the passover otherwise
    than it is written. For Hezekiah had prayed for them, saying, The good Jehovah
    pardon everyone
  ita-1885: 'Perciocchè una gran parte del popolo, molti di Efraim, e di Manasse,
    e d''Issacar, e di Zabulon, non si erano purificati; anzi mangiarono la Pasqua
    altrimenti che non è scritto. Ma Ezechia pregò per loro, dicendo:'
  eng-LXXUP: For the greatest part of the people of Ephraim, and Manasseh, and Issachar,
    and Zebulun, had not purified themselves, but ate the Passover contrary to the
    Scripture. On this account also Hezekiah prayed concerning them, saying,
  eng-ULB: For a great many of the people, many of them from Ephraim and Manasseh,
    Issachar and Zebulun, had not purified themselves, yet they ate the Passover meal,
    against the written instructions. For Hezekiah had prayed for them, saying, “May
    the good Yahweh pardon everyone
  spa-VBL: 'La mayoría del pueblo, muchos de los de Efraín, Manasés, Isacar y Zabulón,
    no se habían purificado. Sin embargo, comieron la cena de la Pascua a pesar de
    que no era lo que exigía la Ley, pues Ezequías había orado por ellos, diciendo:
    “Que el buen Señor perdone a todos los'
  fra-_FOB: 'Car une grande partie du peuple, beaucoup de ceux d''Éphraïm, de Manassé,
    d''Issacar et de Zabulon, ne s''étaient pas purifiés, et mangèrent la pâque, sans
    se conformer à ce qui est écrit. Mais Ézéchias pria pour eux, en disant: Que l''Éternel,
    qui est bon, fasse l''expiation,'
  mal-mal: 'എഫ്രയീം, മനശ്ശെ, യിസ്സാഖാർ, സെബൂലൂൻ, എന്നീ ഗോത്രങ്ങളിൽ നിന്നുള്ള അനേകർ,
    തങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കാതെ എഴുതിയിരിക്കുന്ന പ്രമാണത്തിന് വിരുദ്ധമായി പെസഹ തിന്നു.
    എന്നാൽ യെഹിസ്കീയാവ് അവർക്ക് വേണ്ടി പ്രാർത്ഥിച്ചു:'
  urd-GVR: Ḳhāskar Ifrāīm, Manassī, Zabūlūn aur Ishkār ke aksar logoṅ ne apne āp ko
    sahīh taur par pāk-sāf nahīṅ kiyā thā. Chunāṅche wuh Fasah ke khāne meṅ us hālat
    meṅ sharīk na hue jis kā taqāzā sharīat kartī hai. Lekin Hizqiyāh ne un kī shafā'at
    karke duā kī, “Rab jo mehrbān hai har ek ko muāf kare
  suz-BL: मिनु एफ्राइम, मनस्‍से, इस्‍साकार नु जबूलून रागी रे जाक्‍शो शुश मुरपुकी परमप्रभु
    यावे आ ङोंइती आंम कली ठीक मसेल्‍सीशो बाक्‍मा बाक्‍त। मो हना यो मेकोपुकीम परमप्रभु
    यावे अरेशो मपथु, पास्‍सा चाड मानेमे बाक्‍त। प्रस्‍थान १२:-
  ita-1927: 'Poiché una gran parte del popolo, molti d’Efraim, di Manasse, d’Issacar
    e di Zabulon non s’erano purificati, e mangiarono la Pasqua, senza conformarsi
    a quello ch’è scritto. Ma Ezechia pregò per loro, dicendo:'
  ckb-ckb: 'هەرچەندە زۆربەی ئەو خەڵکە زۆرەی کە لە خاکی ئەفرایم و مەنەشە و یەساخار
    و زەبولونەوە هاتبوون خۆیان پاک نەکردبووەوە، بەڵام لە قوربانییەکەی پەسخەیان خوارد،
    بە پێچەوانەی ئەوەی نووسراوە. بەڵام حەزقیا نوێژی بۆ کردن و گوتی: «با یەزدانی چاک
    لە هەرکەسێک خۆشبێت'
  eng-BBE: For a great number of the people from Ephraim and Manasseh, Issachar and
    Zebulun, had not made themselves clean, but they took the Passover meal, though
    not in the right way. For Hezekiah had made prayer for them, saying, May the good
    Lord have mercy on everyone
