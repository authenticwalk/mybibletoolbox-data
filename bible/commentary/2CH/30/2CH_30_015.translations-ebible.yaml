    the priests and the deacons [or Levites] were hallowed at the last, and offered
    burnt sacrifices in the house of the Lord.
  eng-WMBB: Then they killed the Passover on the fourteenth day of the second month.
    The priests and the Levites were ashamed, and sanctified themselves, and brought
    burnt offerings into the LORD’s house.
  urd-GVH: दूसरे महीने के 14वें दिन फ़सह के लेलों को ज़बह किया गया। इमामों और लावियों
    ने शरमिंदा होकर अपने आपको ख़िदमत के लिए पाक-साफ़ कर रखा था, और अब उन्होंने भस्म
    होनेवाली क़ुरबानियों को रब के घर में पेश किया।
  rug-rug: Meke pa vina manege made rane pa sidara vina rua si va matei rini sari
    na tuna sipi tanisa Vinukivukihi Pasova. Sari na hiama meke na tie Livaeti saripu
    lopu va via puleni si kurekure meke va madi puleni si arini koe Zihova, pude boka
    somana va vukivukihi va uququ pa Zelepade si arini.
  gaz-gaz: Guyyaa kudha afuraffaa jiʼa lammaffaattis hoolaa Faasiikaa qalan. Luboonnii
    fi Lewwonnis qaanaʼanii of qulqulleessuudhaan aarsaa gubamu gara mana qulqullummaa
    Waaqayyoo fidan.
  fra-LSG: Ils immolèrent ensuite la Pâque le quatorzième jour du second mois. Les
    sacrificateurs et les Lévites, saisis de confusion, s’étaient sanctifiés, et ils
    offrirent des holocaustes dans la maison de l’Éternel.
  yal-yal: Ɲɛɛn kike firinden xi fu nun naaninde lɔxɔni, e yi xuruseene kɔɛ raxaba
    Halagi Tiin Dangu Lɔxɔn Sanla fe ra. Nayi, Lewi bɔnsɔnna muxune nun saraxaraline
    yi yagi han, e yi e yɛtɛ dɛntɛgɛ Ala xa, e yi saraxa gan daxine ba Alatala Batu
    Banxini.
  haw-1868: A pepehi lakou i ka mohai moliaola i ka la umikumamaha o ka malama elua;
    a o na kahuna a me na Levi, ua hilahila lakou, a huikala lakou ia lakou iho, a
    lawe lakou i na mohaikuni iloko o ka hale o Iehova.
  arb-NAV: وَذَبَحُوا الْفِصْحَ فِي الْيَوْمِ الرَّابِعَ عَشَرَ مِنَ الشَّهْرِ الثَّانِي.
    وَاعْتَرَى الْخَجَلُ الْكَهَنَةَ وَاللّاوِيِّينَ، فَتَطَهَّرُوا وَأَدْخَلُوا الْمُحْرَقَاتِ
    إِلَى الْهَيْكَلِ.
  ewe-ewe: Le ɣleti evelia ƒe ŋkeke gbãtɔ dzi la, ameawo wu alẽviwo hena Ŋutitotoŋkekenyui
    la ɖuɖu. Ŋukpe lé nunɔlawo kple Levitɔwo, ale wokɔ wo ɖokuiwo ŋu eye wotsɔ numevɔsanuwo
    yi gbedoxɔ la me.
  eng-LEE: 'And they slaughtered the passover-sacrifice on the fourteenth day of the
    second month: and the priests and the Levites were ashamed, and sanctified themselves,
    and brought burnt-offerings unto the house of the Lord.'
  asm-FB: পাছত দ্বিতীয় মাহৰ চতুৰ্দ্দশ দিনা তেওঁলোকে নিস্তাৰ-পৰ্ব্বৰ বলি দিলে৷ পাছত
    পুৰোহিত আৰু লেবীয়াসকলে লাজ পাই তেওঁলোকে নিজকে শুচি কৰিলে আৰু যিহোৱাৰ গৃহলৈ হোম-বলিসমূহ
    আনিলে।
  sus-A: كِكٍ قِرِن ندٍ، شِ قُ نُن نَانِ ندٍ رَ، عٍ نَشَ سَيَمَلٍكّ دَنفِ سَلِ شَ
    سّرّشّ بَ. سّرّشّدُبّيٍ نُن لٍوِكَيٍ نُ بَرَ يَافِ عٍ شَ سّنِيّنتَرٍحَ شَ قٍ رَ،
    عٍ قَ عٍ يّتّ رَ سّنِيّن. عٍ نَشَ سّرّشّ فَن دَاشِيٍ بَ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Puis ils immolèrent la Pâque le quatorzième jour du deuxième mois. Les
    prêtres et les lévites eurent honte, se purifièrent et apportèrent des holocaustes
    dans la maison de Yahvé.
  hbo-hbo: וַיִּשְׁחֲט֣וּ הַפֶּ֔סַח בְּאַרְבָּעָ֥ה עָשָׂ֖ר לַחֹ֣דֶשׁ הַשֵּׁנִ֑י וְהַכֹּהֲנִ֨ים
    וְהַלְוִיִּ֤ם נִכְלְמוּ֙ וַיִּֽתְקַדְּשׁ֔וּ וַיָּבִ֥יאוּ עֹלֹ֖ות בֵּ֥ית יְהוָֽה׃
  kik-kik: Nĩmathĩnjire gatũrũme ka Bathaka mũthenya wa ikũmi na ĩna wa mweri wa keerĩ.
    Nao athĩnjĩri-Ngai na Alawii magĩconoka na magĩĩtheria, na makĩrehe maruta ma
    njino hekarũ-inĩ ya Jehova.
  fra-NCL: Ils immolèrent ensuite la Pâque, le quatorzième jour du second mois. Les
    prêtres et les lévites, pris de confusion, se sanctifièrent, et offrirent des
    holocaustes dans la maison de Yahweh.
  cek-AK: Khrah hnetto haih ni hatlai palito naah, misong loihhaih poih sakhaih moi
    to boh o; qaima hoi Levi acaengnawk loe azathaih tongh o pongah, angmacae hoi
    angmacae to ciimcai ah oh o moe, Angraeng ih im ah hmai angbawnhaih hmuen to sinh
    o.
  cuk-cuk: Degidgine, nii-warbogi (2) e-ibagan-ibambe-gakabakegi (14) Oburgwilegoenad-Iba
    onobukwa gusmalad. Degine, dule-irwa-Bab-Dummadse-gormalad, degi, Levitaʼmar nue
    bingegusmalad. Geb degi, na san uruksamalad. Geb ibmar-durgan ogumakar Bab-Jehováʼga
    ukega, Bab-Jehováʼse-goled-negse sesmalad.
  uig-CYR: Улар иккинчи айниң он төртинчи күни өтүп кетиш һейтиға аталған қозиларни
    сойди. Каһинлар билән Лавийлар буниңға қарап хиҗил болуп, өзлирини Худаға муқәддәс
    болушқа паклап, көйдүрмә қурбанлиқларни Пәрвәрдигарниң өйигә елип келишти.
  tel-2017: రెండవ నెల 14 వ రోజున వారు పస్కాగొర్రెపిల్లను వధించారు. యాజకులు లేవీయులు
    సిగ్గుపడి, తమను ప్రతిష్ఠించుకుని దహనబలిపశువులను యెహోవా మందిరంలోకి తీసుకు వచ్చారు.
  hat-BSA: Epi yo te touye jèn mouton Pak yo nan katòzyèm jou nan dezyèm mwa a. Konsa,
    prèt yo avèk Levit yo te vin wont a yo menm, e te konsakre yo menm, e te pote
    ofrann brile yo lakay SENYÈ a.
  kos-kos: Ac ke len aksingoul akosr in malem sac, elos uniya sheep fusr nu ke Kufwen
    Alukela. Mwet tol ac mwet Levi su tia aknasnasla elos mwekin, na elos sifacna
    kisakunulosyang nu sin LEUM GOD, na toko elos fah ku in kisakin mwe kisa firir
    in Tempul.
  hbo-WLC: וַיִּשְׁחֲט֣וּ הַפֶּ֔סַח בְּאַרְבָּעָ֥ה עָשָׂ֖ר לַחֹ֣דֶשׁ הַשֵּׁנִ֑י וְהַכֹּהֲנִ֨ים
    וְהַלְוִיִּ֤ם נִכְלְמוּ֙ וַיִּֽתְקַדְּשׁ֔וּ וַיָּבִ֥יאוּ עֹל֖וֹת בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Nʼabalị nke iri na anọ nke ọnwa abụọ ahụ, ndị mmadụ ahụ niile gburu atụrụ
    Mmemme Ngabiga ha. Nke a mere ka ihere mee ndị nchụaja na ndị Livayị. Ha mekwara
    ngwangwa doo onwe ha nsọ were aja nsure ọkụ bịa nʼụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଦ୍ୱିତୀୟ ମାସର ଚତୁର୍ଦ୍ଦଶ ଦିନରେ ନିସ୍ତାର ପର୍ବର ବଳି ବଧ କଲେ;
    ତହିଁରେ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଲଜ୍ଜିତ ହୋଇ ଆପଣାମାନଙ୍କୁ ପବିତ୍ର କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ
    ହୋମବଳି ଆଣିଲେ।
  chk-chk: Iwe, lon engol me rüanün ränin ewe aruuen maram ra niela ewe lamen Pasofer.
    Nge ekewe souasor me ekewe mwän seni ewe ainangen Lefi resamwo apiniir ra fokun
    säw, iei mine ra püsin apiniir. Mürin, ra uwato ekewe asoren kek lon imwen ewe
    Samol mi Lapalap.
  rop-rop: En langa det namba 14 dei langa det seimwan manth deibin kilim detlot lilwan
    boiwan ship blanga det Pasoba Serramoni. En detlot serramonimen en detlot Libaimen
    hu nomo bin jidan klinbala blanga serramoni, deibin brabli sheim, en deibin gibit
    miselp langa YAWEI, en afta olabat bin lau blanga gibit barnapwan ofring langa
    det Serramoni Pleis.
  ukr-1871: І закололи ягня паскальнє чотирнайцятого дня другого місяця. Сьвященникам
    та левітам стало сором, і вони осьвятились і принесли всепаленнє в дом Господнїй.
  deu-1951: Dann schächteten sie das Passah am vierzehnten Tag des zweiten Monats.
    Und die Priester und Leviten schämten sich und heiligten sich und brachten Brandopfer
    zum Hause des HERRN;
  eng-JPS: Then they killed the passover lamb on the fourteenth day of the second
    month; and the priests and the Levites were ashamed, and sanctified themselves,
    and brought burnt-offerings into the house of the LORD.
  srp-1865: Potom zaklaše pashu èetrnaestoga dana drugoga mjeseca; a sveštenici i
    Leviti postidjevši se osveštaše se, i unesoše žrtve paljenice u dom Gospodnji.
  lug-lug: Ne batta Endiga Ento ey’Embaga ey’Okuyitako ku lunaku olw’ekkumi n’ennya
    olw’omwezi ogwokubiri. Bakabona n’Abaleevi ne baswala, ne beetukuza, ne baleeta
    ebiweebwayo ebyokebwa mu yeekaalu ya Mukama.
  heb-heb: וישחטו הפסח בארבעה עשר לחדש השני והכהנים והלוים נכלמו ויתקדשו ויביאו עלות
    בית יהוה׃
  ben-IRV: তারা দ্বিতীয় মাসের চৌদ্দ দিনের র দিন নিস্তারপর্ব্বের ভেড়ার বাচ্চা বলি
    দিল। এতে যাজক ও লেবীয়েরা লজ্জা পেয়ে নিজেদের শুচি করলেন এবং সদাপ্রভুর ঘরে হোম
    বলির জিনিস নিয়ে আসলেন।
  pan-pan: ਫੇਰ ਦੂਜੇ ਮਹੀਨੇ ਦੀ ਚੌਦਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਪਸਾਹ ਨੂੰ ਕੱਟਿਆ ਤਾਂ ਜਾਜਕਾਂ
    ਅਤੇ ਲੇਵੀਆਂ ਨੇ ਸ਼ਰਮਿੰਦਿਆਂ ਹੋ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ
    ਹੋਮ ਬਲੀਆਂ ਲਿਆਏ
  mya-JVB: ဒုတိယ လ တဆယ် လေး ရက်နေ့တွင် ၊ ပသခါ သိုးသငယ်ကိုသတ် ကြ၏။ ယဇ်ပုရောဟိတ် ၊ လေဝိ
    သားတို့ သည် သတိရ ၍ ကိုယ်ကိုသန့်ရှင်း စေလျက် ၊ မီးရှို့ ရာယဇ် တို့ကို ဗိမာန် တော်ထဲသို့
    သွင်း ကြ၏။
  hmo-hmo: Vadaeni hua iharuana ena dina namba 14 dekenai idia ese Pasova ena mamoe
    ibounai idia alaia. Idia goeva lasia hahelagaia taudia bona Levi taudia be idia
    hemarai, unai dainai idia ese sibodia idia hahelagaia. Unai neganai idia ese gabua
    boubou gaudia be Lohiabada ena Dubu Helaga dekenai idia mailaia.
  urd-urd: फिर दूसरे महीने की चौदहवीं तारीख़ को उन्होंने फ़सह को ज़बह किया, और काहिनों
    और लावियों ने शर्मिन्दा होकर अपने आपको पाक किया और ख़ुदावन्द के घर में सोख़्तनी
    क़ुर्बानियाँ लाए।
  rus-SYN: и закололи пасхального агнца в четырнадцатый день второго месяца. Священники
    и левиты, устыдившись, освятились и принесли всесожжения в дом Господень,
  bqc-SIM: Aa Gɛ̃amusu sã kòlokpakpa mↄ plaade gↄↄ gɛ̃o mɛ̀ndosaidezĩ. Yã́pi kɛ̀
    sa'onaↄ ń Levii buiↄnɛ wí ũ, ↄ̃ aa gbãbↄ̀ ńzĩaɛ, aa sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũↄ ò Dii ua.
  tcz-CHONGTHU: Hijouchun lhani channa a ni 14 nikhochun kalchuh kut na dingin kelngoi
    athatnun ahi. Thempu holeh Levi techu daan dung jui'a ana kisuhtheng lou jeh'un
    ajahchao vin hijeh chun Pakai jah amaho le amaho aga kisutheng un ahileh houinna
    pumgo thilto kibolna – a akimangcha thei taovin ahi
  mar-mar: दुसऱ्या माहिन्याच्या चौदाव्या दिवशी त्यांनी वल्हांडणाच्या यज्ञपशूचा बली
    दिला. याजक आणि लेवी यांनी तेव्हा लज्जित होऊन स्वत:ला पवित्र केले आणि होमबली परमेश्वराच्या
    मंदिरात आणले.
  qub-qub: Chay wata ishcay caj quillacho chunca chuscu (14) junajnincho Pascua micuyta
    micunanpaj pishtaran cashnita. Cüracunata yanapaj Leví runacunawan cüracunaga
    llutancho goyashanpita pengacushpan limyuyaran. Nircur rupachina sacrifisyupaj
    uywacunata aparan Tayta Diospa Templunman.
  bqp-bqp: Yen biru, bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑrun yɑ̃ku yɑɑ sɑkirɑ wɔ̃ɔn suru yirusen
    sɔ̃ɔ wɔkurɑ nnɛse sɔɔ. Sekurɑ yɑ̃ku kowobu kɑ Lefibɑ mwɑ, mɑ bɑ tii dɛɛrɑsiɑ.
    Bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: Nan katòzyèm jou dezyèm mwa a, yo touye ti mouton Delivrans yo. Prèt yo
    ak moun Levi ki pa t' nan kondisyon pou fè sèvis pou Seyè a vin wont tèt yo, yo
    fè sa pou yo fè pou yo ka nan kondisyon pou sèvis Seyè a, lèfini yo antre nan
    Tanp lan al boule bèt yo ofri nèt pou Seyè a.
  eng-BSB: And on the fourteenth day of the second month they slaughtered the Passover
    lamb. The priests and Levites were ashamed, and they consecrated themselves and
    brought burnt offerings to the house of the LORD.
  eng-WEBPB: Then they killed the Passover on the fourteenth day of the second month.
    The priests and the Levites were ashamed, and sanctified themselves, and brought
    burnt offerings into the LORD’s house.
  kbq-kbq: Hagi namba 2 ikamofo 14ni zupa Ozmahe Zamagatere'nea zanku'ma antahimi'za,
    sipisipi anentatamina ahe'naze. Ana'ma hazage'za pristi vahe'mo'za zamagazegu
    nehu'za zamagra'a zamazeri ruotge hute'za, kresramanama vu ofa eri'za Ra Anumzamofo
    nompi vu'naze.
  nhe-BL: Huan ipan 14 itequi nopa ome metztli ipan toisraelita calendario [30:15
    Ipan itlamiya abril o ipejya mayo ipan tocalendario tlen ama.], quinmictijque
    nopa pilborregojtzitzi para nopa Pascua Ilhuitl. Huan nopa totajtzitzi huan levitame
    tlen ax mopajpactoyaj para sampa huelise tequipanose tiopan calijtic tlahuel mopinajque,
    huan nimantzi motlapajpacchijque huan quihuicaque tlacajcahualistli tlatlatili
    ipan itiopa TOTECO.
  gub-BL: Mokoz haw zahy rehe 14 haw 'ar mehe uzuka àràpuhàràna'yr wà, mynykaw waipy
    wana'yr wazuka 'ym awer rehe har wà. Xaxeto wà, Erewi izuapyapyr wà no, imaranugar
    wà. A'e rupi uzemukatu Tupàn henataromo wà. Na'e weraha ma'e hapy paw pyràm tàpuzuhu
    pe wà kury.
  eng-DRA: And they immolated the phase on the fourteenth day of the second month.
    And the priests and the Levites being at length sanctified offered holocausts
    in the house of the Lord.
