verse: 2CH.030.015
translations:
  mal-C: അതിനുശേഷം രണ്ടാംമാസം പതിന്നാലാംതീയതി അവർ പെസഹാക്കുഞ്ഞാടിനെ അറത്തു. പുരോഹിതന്മാരും
    ലേവ്യരും ലജ്ജിതരായിരുന്നു; അവർ തങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ച് യഹോവയുടെ ആലയത്തിലേക്ക്
    ഹോമയാഗങ്ങൾ കൊണ്ടുവന്നു.
  deu-TKW: Sodann schlachteten sie am vierzehnten Tage des zweiten Monats das Passah,
    und die Priester und die Leviten fühlten sich beschämt und heiligten sich und
    brachten die Brandopfer zum Tempel Jahwes.
  lin-lin: Bakataki kingo ya mpate mpo na mbeka ya Pasika na mokolo ya zomi na minei
    ya sanza ya mibale. Banganga-Nzambe elongo na Balevi bayokaki soni, bamibulisaki
    mpe babonzaki bambeka ya kotumba kati na Tempelo ya Yawe.
  eng-LSV: and they slaughter the Passover-offering on the fourteenth of the second
    month, and the priests and the Levites have been ashamed, and sanctify themselves,
    and bring in burnt-offerings to the house of YHWH.
  eng-GNV: 'Afterwarde they slewe the Passeouer the fourteenth day of the seconde
    moneth: and the Priestes and Leuites were ashamed, and sanctified themselues,
    and brought the burnt offrings into the house of the Lord.'
  eng-WEBSTER: 'Then they killed the passover on the fourteenth day of the second
    month: and the priests and the Levites were ashamed, and sanctified themselves,
    and brought in the burnt-offerings into the house of the LORD.'
  nhw-BL: Huan ipan 14 itequi nopa ome metztli ipan toisraelita calendario [30:15
    Ipan itlamiya abril o ipejya mayo ipan tocalendario tlen ama.], quinmictijque
    nopa pilborregojtzitzi para nopa Pascua Ilhuitl. Huan nopa totajtzitzi huan levitame
    catli amo mopajpactoyaj para sempa huelise tequipanose tiopan calijtic tlahuel
    mopinajque, huan nimantzi motlapajpacchijque huan quihuicaque tlacajcahualistli
    tlatlatili ipan itiopa TOTECO.
  swh-ONEN: Kisha wakamchinja mwana-kondoo wa Pasaka katika siku ya kumi na nne ya
    mwezi wa pili. Makuhani na Walawi waliona aibu, wakajitakasa na kuleta sadaka
    za kuteketezwa katika Hekalu la Bwana.
  bba-bba: Yen biru, bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑrun yɑ̃ku yɑɑ sɑkirɑ wɔ̃ɔn suru yirusen
    sɔ̃ɔ wɔkurɑ nnɛse sɔɔ. Sekurɑ yɑ̃ku kowobu kɑ Lefibɑ mwɑ, mɑ bɑ tii dɛɛrɑsiɑ.
    Bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'Then they killed the passover on the fourteenth day of the second month:
    and the priests and the Levites were ashamed, and sanctified themselves, and brought
    in the burnt offerings into the house of the Lord.'
  luo-luo: Ne giyangʼo nyarombo mar Pasaka Chiengʼ mar apar gangʼwen mar dwe mar ariyo
    jodolo kod jo-Lawi noyudo wichkuot omiyo negipwodhore mi gikelo misengini miwangʼo
    pep e hekalu mar Jehova Nyasaye.
  meu-meu: Bena hua iharuana dinana ihagwauta-hanina ai idia ese lagau-hanai mamoena
    e alaia mase. Bena hahelaḡa taudia bona Levi taudia na e hemarai; taunabunai idia
    na sibodia e hahelaḡa, bena ḡole-oho boubouna ḡaudia na Iehova ena dubu ai e vareailai.
  npi-ULB: तब तिनीहरूले दोस्रो महिनाको चौधौँ दिनमा निस्‍तार-चाडको थुमा मारे । पुजारीहरू
    र लेवीहरू साह्रै लज्‍जित भए । यसैले तिनीहरूले आफूलाई शुद्ध गरे, र परमप्रभुको मन्‍दिरमा
    होमबलि ल्‍याए ।
  yor-yor: 'Nígbà náà ni wọ́n pa ẹran ìrékọjá náà ní ọjọ́ kẹrìnlá oṣù kejì: ojú sì
    ti àwọn àlùfáà àti àwọn ọmọ Lefi, wọ́n sì yà ara wọn sí mímọ́, wọ́n sì mú ẹbọ
    sísun wá sínú ilé Olúwa.'
  pes-OPCB: در روز چهاردهم ماه دوم، بره‌های عید پِسَح را سر بریدند. کاهنان و لاویانی
    که برای انجام مراسم آماده نشده بودند، خجالت کشیده، فوری خود را تقدیس کردند و به
    تقدیم قربانی در خانۀ خداوند مشغول شدند.
  tgl-ULB: At sa ikalabing-apat na araw ng pangalawang buwan, pinatay nila ang kordero
    ng Paskwa. Nahiya ang mga pari at mga Levita, at inihandog nila ang kanilang mga
    sarili kay Yahweh at nagdala sila ng mga handog na susunugin sa tahanan ni Yahweh.
  hui-hui: Ege mende ogoninaga horo dene (14) layagola Bolangua Halu Penegonaga Horo
    tomo nolenengi tigua nogo sibi igini biaru Anduane Homogohondo bo lomabu mini.
    Horo ogoningi loma binigo mo miaga hearubi Libai agali bu hearubi tigua Anduane
    Homogo deni ti dodo nahe holenaga mana wiago abale nabi henegome tini taga halu
    mo tiga bule pene. Mo tiga biai howa Anduane Homogo deni tiha dodo nahe bayale
    howa tigua loma irani dai helolenaga Anduane Homogonaga andaha pene.
  mya-mya: ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​မှု​ကို​မ​ပြု ခဲ့​သူ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်
    တို့​သည် လွန်​စွာ​အ​ရှက်​ရ​၍ မိ​မိ​တို့​ကိုယ်​ကို ထာ​ဝရ​ဘု​ရား​အား​ဆက်​ကပ်​ကြ​သ​ဖြင့်
    ယ​ခု အ​ခါ​ဗိ​မာန်​တော်​တွင်​မီး​ရှို့​ရာ​ယဇ်​များ​ကို ပူ​ဇော်​နိုင်​ကြ​၏။-
  bod-N: ཟླ་གཉིས་པའི་ཚེས་བཅུ་བཞི་ཉིན་དེ་རྣམས་ཀྱིས་པེ་སག་དུས་ཆེན་གྱི་ཆེད་དུ་ལུ་གུ་བཤས་པ་དང་།
    མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ངོ་ཚ་ཞིང་རང་ཉིད་དམ་པར་བྱས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་སྦྱིན་སྲེག་གི་མཆོད་པ་ཕུལ་བ་རེད།
  sna-sna: Vakauraya gwayana rechibayiro chePasika pazuva regumi neina romwedzi wechipiri.
    Vaprista navaRevhi vakanyara kwazvo vakazvinatsa vakauyisa zvipiriso zvinopiswa
    kutemberi yaJehovha.
  spa-BLM: Luego sacrificaron la Pascua el día catorce del segundo mes. Los sacerdotes
    y los levitas se avergonzaron, se santificaron y trajeron holocaustos a la casa
    de Yahvé.
  cac-cac: Ayic 14 yoch schab'il uj chi', ix smilancham noc' quelem calnel eb' yic
    q'uin̈ chi'. Axo eb' vin̈ sacerdote yed' eb' vin̈ levita, ix te q'uixviq'ue eb'
    vin̈, yuj chi' ix sacb'itej sb'a eb' vin̈ icha yalan ley. Ix yic'anb'at noc' silab'
    eb' vin̈ sn̈usjitz'a smasanil d'a stemplo Jehová.
  swh-ULB: Kisha wakamuua mwanakondoo wa Paska katika siku ya kumi na nne ya mwezi
    wa pili. Makuhani na Walawi wakaona aibu, kwa hiyo wakajitakasa wenyewe na kuleta
    sadaka za kuteketezwa katika nyumba ya Yahwe.
  bel-bel: і закалолі пасхальнае ягня на чатырнаццаты дзень другога месяца. Сьвятары
    і лявіты пасаромеўшыся асьвяціліся і прынесьлі цэласпаленьні ў дом Гасподні,
  deu-ELBBK: Und man schlachtete das Passah am 14. des 2. Monats. Denn die Priester
    und die Leviten hatten sich geschämt und hatten sich geheiligt; und sie brachten
    Brandopfer in das Haus des HERRN.
  mbb-OT: Hein ike-14 he andew te ikezuwa he vulan, midlapà te menge etew is menge
    kerehidu zan he para te Pista te Kedlavey te Belinsuǥuen. Ne tenged kayi, is menge
    memumuhat wey menge Levihanen he menge meremerik, nengeeled sikandan, umbe mibpekelumpiyu
    sikandan ne nemuhat dan diyà te Baley te Nengazen te menge pemuhat he edtutungen.
  mal-2015: രണ്ടാം മാസം പതിന്നാലാം തിയ്യതി അവർ പെസഹ അറുത്തു; എന്നാൽ പുരോഹിതന്മാരും
    ലേവ്യരും ലജ്ജിച്ചു തങ്ങളെത്തന്നേ വിശുദ്ധീകരിച്ചു യഹോവയുടെ ആലയത്തിൽ ഹോമയാഗങ്ങളെ
    കൊണ്ടുവന്നു.
  rmc-rmc: Andro dešuštarto (14.) džives andro dujto čhon murdarde le Patraďakre bakrores.
    O rašaja the o Leviti, save mek na sas obžužarde, pes ladžanďile a pošvecinde
    pes. Paľis ande o labarde obeti andro Chramos.
  pes-OPV: و در چهاردهم ماه دوم فصح را ذبح کردند و کاهنان و لاویان خجالت کشیده، خود
    را تقدیس نمودند و قربانی های سوختنی به خانه خداوند آوردند.
  ron-1924: Ау жертфит апой Паштеле ын зиуа а пайспрезечя а луний а доуа. Преоций
    ши левиций, плинь де рушине, с-ау сфинцит ши ау адус ардерь-де-тот ын Каса Домнулуй.
  ben-OBCV: দ্বিতীয় মাসের চতুর্দশতম দিনে তারা নিস্তারপর্বের মেষশাবকটি বধ করল। যাজক
    ও লেবীয়েরা লজ্জিত হয়ে ঈশ্বরের উদ্দেশে নিজেদের উৎসর্গ করলেন এবং সদাপ্রভুর মন্দিরে
    হোমবলি নিয়ে এলেন।
  som-som: Markaasay neefafkii Iiddii Kormaridda qaleen bishii labaad maalinteedii
    afar iyo tobnaad, oo wadaaddadii iyo kuwii reer Laawina way yaxyaxeen, oo intay
    isdaahiriyeen ayay qurbaanno la gubo keeneen gurigii Rabbiga.
  lat-VUC: 'Immolaverunt autem Phase quartadecima die mensis secundi. Sacerdotes quoque
    atque Levitæ tandem sanctificati, obtulerunt holocausta in domo Domini:'
  eng-ASVBT: 'Then they killed the passover on the fourteenth day of the second month:
    and the priests and the Levites were ashamed, and sanctified themselves, and brought
    burnt offerings into the house of Jehovah.'
  ita-1885: Poi si scannò la Pasqua nel quartodecimo giorno del secondo mese. Or i
    sacerdoti ed i Leviti si erano vergognati, e s'erano santificati, ed aveano addotti
    olocausti nella Casa del Signore.
  eng-LXXUP: 'Then they killed the Passover on the fourteenth day of the second month:
    and the priests and the Levites repented, and purified themselves, and brought
    whole burnt offerings into the house of the Lord.'
  eng-ULB: Then they killed the Passover lambs on the fourteenth day of the second
    month. The priests and Levites were ashamed, so they consecrated themselves and
    brought burnt offerings into the house of Yahweh.
  spa-VBL: El día catorce del segundo mes mataron el cordero de la Pascua. Los sacerdotes
    y los levitas se avergonzaron, y se purificaron y trajeron holocaustos al Templo
    del Señor.
  fra-_FOB: Puis on immola la pâque, au quatorzième jour du second mois; car les sacrificateurs
    et les Lévites avaient eu honte et s'étaient sanctifiés, et ils offrirent des
    holocaustes dans la maison de l'Éternel.
  mal-mal: രണ്ടാം മാസം പതിനാലാം തീയതി അവർ പെസഹ അറുത്തു; എന്നാൽ പുരോഹിതന്മാരും ലേവ്യരും
    ലജ്ജിച്ച് തങ്ങളെത്തന്നെ വിശുദ്ധീകരിച്ച് യഹോവയുടെ ആലയത്തിൽ ഹോമയാഗങ്ങൾ കൊണ്ടുവന്നു.
  urd-GVR: Dūsre mahīne ke 14weṅ din Fasah ke leloṅ ko zabah kiyā gayā. Imāmoṅ aur
    Lāwiyoṅ ne sharmindā ho kar apne āp ko ḳhidmat ke lie pāk-sāf kar rakhā thā, aur
    ab unhoṅ ne bhasm hone wālī qurbāniyoṅ ko Rab ke ghar meṅ pesh kiyā.
  suz-BL: मिनु मेकोपुकीम महिना निक्‍शी ङा १४ नाक्‍ती पास्‍सा चाड मानेतीक पाठा क्‍योरमे
    बाक्‍त। मिनु चढ़ेब नु लेवी परमप्रभु यावे आ ङोंइती आंम कली ठीक मसेल्‍तीके मुने
    दोक्‍शो बाक्‍मा बाक्‍त। मिनु मुल आंम कली ठीक सेल्‍शा, परमप्रभु यावे आ खिंम चोशा
    चढ़ेतीक चढ़ेमे बाक्‍त। गन्‍ती ९:१०-१३
  ita-1927: Poi immolarono l’agnello pasquale, il quattordicesimo giorno del secondo
    mese. I sacerdoti e i Leviti, i quali, presi da vergogna, s’eran santificati,
    offrirono olocausti nella casa dell’Eterno;
  ckb-ckb: لە چواردەی مانگی دوو بەرخی پەسخەیان سەربڕی. کاهین و لێڤییەکان شەرمەزار
    بوون و خۆیان تەرخان کرد، قوربانی سووتاندنەکانیان بردە ناو پەرستگای یەزدان.
  eng-BBE: 'Then on the fourteenth day of the second month they put the Passover lambs
    to death: and the priests and the Levites were shamed, and made themselves holy
    and took burned offerings into the house of the Lord.'
  kan-OKCV: ಎರಡನೆಯ ತಿಂಗಳ ಹದಿನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ ಪಸ್ಕದ ಕುರಿಮರಿಯನ್ನು ವಧಿಸಿದರು. ಯಾಜಕರೂ,
    ಲೇವಿಯರೂ ನಾಚಿಕೆಪಟ್ಟು ತಮ್ಮನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಆಲಯದೊಳಗೆ ದಹನಬಲಿಗಳನ್ನು
    ತಂದರು.
  tam-2017: பின்பு இந்த இரண்டாம் மாதம் பதினான்காம் தேதியில் பஸ்காவின் ஆட்டுக்குட்டிகளை
    அடித்தார்கள்; ஆசாரியர்களும் லேவியர்களும் வெட்கப்பட்டு, தங்களை சுத்தம்செய்து, சர்வாங்க
    தகனபலிகளைக் யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுவந்து,
  spa-RV-1909: Entonces sacrificaron la pascua, á los catorce del mes segundo; y los
    sacerdotes y los Levitas se santificaron con vergüenza, y trajeron los holocaustos
    á la casa de Jehová.
  ron-BTF: Atunci au înjunghiat paștele în a paisprezecea zi a lunii a doua, și preoții
    și leviții s-au rușinat și s-au sfințit și au adus ofrandele arse în casa DOMNULUI.
  eng-WEBP: Then they killed the Passover on the fourteenth day of the second month.
    The priests and the Levites were ashamed, and sanctified themselves, and brought
    burnt offerings into the LORD’s house.
  eng-FBV: On the fourteenth day of the second month they killed the Passover lamb.
    The priests and Levites were ashamed, and they purified themselves and brought
    burnt offerings to the Lord's Temple.
  nld-1939: Daarna slachtten zij het pascha op de veertiende dag van de tweede maand.
    De priesters en de levieten, die zich beschaamd hadden gevoeld en zich intussen
    hadden geheiligd, droegen nu de brandoffers op in de tempel van Jahweh.
  nch-BL: Huan ipan 14 itequi nopa ome metzti ipan toisraelita calendario, quinmictijque
    nopa pilborregojtzitzi para nopa Pascua Ilhuit. Huan nopa totajtzitzi huan levitame
    cati amo mopajpactoyaj para sempa huelise tequipanose tiopan calijtic tahuel mopinajque,
    huan nimantzi motapajpacchijque huan quihuicaque tacajcahualisti tatatili ipan
    itiopa TOTECO.
  vie-1934: Ngày mười bốn tháng hai, người ta giết con sinh về lễ Vượt qua; còn những
    thầy tế lễ và người Lê-vi, thì lấy làm hổ thẹn, bèn dọn mình thanh sạch, và đem
    những của lễ thiêu vào trong đền Đức Giê-hô-va.
  hin-CV: इसके बाद उन्होंने दूसरे महीने के चौदहवें दिन फ़सह के मेमनों का वध किया.
    पुरोहितों और लेवियों के लिए यह लज्जा का विषय हो गया, तब उन्होंने स्वयं को शुद्ध
    किया और याहवेह के भवन में वे होमबलि ले आए.
  spa-BES: Y a los catorce días del segundo mes mataron a los corderos de la Pascua;
    y los sacerdotes y los levitas se avergonzaron, se purificaron y llevaron ofrendas
    quemadas a la casa del Señor.
  tdx-tdx: Linenta’ iareo amy andro faha-folo-efats’ambi’ i volam-paharoey i vik’
    añondri’ i fihelañ’amboney, ie nisalatse o mpisoroñeo naho o nte-Levio naho nañamasim-batañe
    vaho nanese engan-koroañe añ’ anjomba’ Iehovà ao,
  tha-KJV: และเขาทั้งหลายได้ฆ่าแกะปัสกาในวั​นที​่​สิ​บสี่ของเดือนที่​สอง ปุ​โรหิตและคนเลวี​ก็​ต้องรู้สึกละอาย
