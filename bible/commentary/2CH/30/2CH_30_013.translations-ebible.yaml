verse: 2CH.030.013
translations:
  mal-C: അങ്ങനെ, രണ്ടാംമാസത്തിൽ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ ആഘോഷിക്കാൻ
    വൻപിച്ച ഒരു ജനാവലി ജെറുശലേമിൽ സമ്മേളിച്ചു.
  deu-TKW: So versammelte sich denn eine große Volksmenge nach Jerusalem, um das Fest
    der ungesäuerten Brote im zweiten Monate zu begehen, - eine überaus zahlreiche
    Versammlung.
  lin-lin: 'Bato ebele basanganaki na Yelusalemi mpo na kosepela feti ya Mapa ezanga
    levire, na sanza ya mibale : bazalaki penza ebele ya bato.'
  eng-LSV: and many people are gathered to Jerusalem to make the Celebration of Unleavened
    Things in the second month—a mighty assembly for multitude.
  eng-GNV: And there assembled to Ierusalem much people, to keepe the feast of ye
    vnleauened bread in the second moneth, a very great assemblie.
  eng-WEBSTER: And there assembled at Jerusalem many people to keep the feast of unleavened
    bread in the second month, a very great congregation.
  nhw-BL: Huan tlahuel miyac masehualme mosentilijque ipan Jerusalén ipan nopa ompa
    metztli ipan ininxihui para quichihuase nopa Pascua Ilhuitl quema quicuaj nopa
    pantzi catli amo quipiya tlasonejcayotl.
  swh-ONEN: Basi umati mkubwa wa watu ukakusanyika huko Yerusalemu kuadhimisha Sikukuu
    ya Mikate Isiyotiwa Chachu katika mwezi wa pili.
  bba-bba: Tɔn dɑbiru tɑ mɛnnɑ wɔ̃ɔn suru yiruse sɔɔ Yerusɑlɛmuɔ bu kɑ pɛ̃ɛ ye bɑ
    kun seeyɑtiɑ doken tɔ̃ɔ bɑkɑru ko. Dɔmɑ te, tɔn be, bɑ dɑbiɑ.
  eng-KJVCPB: And there assembled at Jerusalem much people to keep the feast of unleavened
    bread in the second month, a very great congregation.
  luo-luo: Ji mangʼeny nochokore Jerusalem e dwe mar ariyo mondo gitim Sap Makati
    ma ok oketie Thowi.
  meu-meu: Taunabunai, hutuma na Ierusalem ai e hebou, asie hatubua flaoana ariana
    na hua iharuana ai bae karaia totona. Hebou na bada herea.
  npi-ULB: धेरै मानिसहरू, अर्थात्‌ एउटा साह्रै ठूलो समुदाय दोस्रो महिनामा अखमिरी रोटीको
    चाड मान्‍न यरूशलेममा भेला भए ।
  yor-yor: Ọ̀pọ̀lọpọ̀ ènìyàn sì péjọ ní Jerusalẹmu, láti pa àjọ àkàrà àìwú mọ́ ní
    oṣù kejì.
  pes-OPCB: گروه عظیمی در ماه دوم در شهر اورشلیم جمع شدند تا عید نان فطیر را جشن بگیرند.
  tgl-ULB: Maraming tao, isang napakalaking kapulungan, ang nagsamasama sa Jerusalem
    upang ipagdiwang ang Pista ng Tinapay na Walang Lebadura sa ikalawang buwan.
  hui-hui: Ege mende horo pongo bo wiyangi wali agali dewaore Mberedi Yidi Nahe Hirinigonaga
    Horo mitangi bialu tomo ogoni nole Yarusalemeni íbu ngoai hene.
  mya-mya: ဒု​တိ​ယ​လ​၌​များ​စွာ​သော​လူ​တို့​သည် တ​ဆေး​မဲ့​မုန့်​ပွဲ​တော်​ကျင်း​ပ​ရန်​အ​တွက်
    ယေ​ရု​ရှ​လင်​မြို့​တွင်​စု​ဝေး​ကြ​၏။-
  bod-N: དེ་ནས་ཟླ་གཉིས་པར་སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་བསྲུང་ཕྱིར། ཡེ་རུ་སཱ་ལེམ་དུ་འཛོམས་པའི་མི་ཚོགས་ནི་ཤིན་ཏུ་མང་པོར་གྱུར།
  sna-sna: Vanhu vazhinji zhinji vakaungana muJerusarema kuti vazopemberera Mutambo
    weChingwa Chisina Mbiriso mumwedzi wechipiri.
  spa-BLM: Mucha gente se reunió en Jerusalén para celebrar la fiesta de los panes
    sin levadura en el segundo mes, una asamblea muy grande.
  cac-cac: Yuj chi' a val d'a schab'il uj, ix smolb'an sb'a jantac anima d'a Jerusalén
    chi', ix yac'anoch q'uin̈ eb' yic ixim pan malaj yich.
  swh-ULB: Watu wengi, kusanyiko kubwa, likakusanyika Yerusalemu kusherehekea Sikukuu
    ya Mikate Isiyochacha katika mwezi wa pili.
  bel-bel: І сабралася ў Ерусаліме мноства народу для ўчыненьня сьвята праснакоў,
    у другі месяц, - сход вельмі шматлюдны.
  deu-ELBBK: Und eine Menge Volks versammelte sich nach Jerusalem, um das Fest der
    ungesäuerten Brote im 2. Monat zu feiern, eine sehr große Versammlung.
  mbb-OT: Umbe, hein ikezuwa he vulan, utew mahabet is menge etew he midtiǥum diyà
    te Jerusalem te kedsilibra te Pista te Supas he Wazè din Tapey.
  mal-2015: അങ്ങനെ രണ്ടാം മാസത്തിൽ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ഉത്സവം ആചരിപ്പാൻ ബഹുജനം
    ഏറ്റവും വലിയോരു സഭയായി യെരൂശലേമിൽ വന്നുകൂടി.
  rmc-rmc: Avke andro dujto čhon igen but manuša pes zgele andro Jeruzalem, hoj te
    oslavinen o inepos le Marengro bi o Kvasos.
  pes-OPV: پس گروه عظیمی در اورشلیم برای نگاه داشتن عید فطیر در ماه دوم جمع شدند وجماعت،
    بسیار بزرگ شد.
  ron-1924: 'Ун попор ын маре нумэр с-а адунат ла Иерусалим сэ прэзнуяскэ Сэрбэтоаря
    Азимилор ын луна а доуа: а фост о адунаре фоарте маре.'
  ben-OBCV: দ্বিতীয় মাসে খামিরবিহীন রুটির উৎসব পালন করার জন্য বিশাল জনতা জেরুশালেমে
    সমবেত হল।
  som-som: Haddaba bishii labaad waxaa Yeruusaalem ku soo shiray oo Iiddii Kibista-aan-khamiirka-lahayn
    sameeyey dad badan oo ah shir aad iyo aad u weyn.
  lat-VUC: 'Congregatique sunt in Jerusalem populi multi ut facerent solemnitatem
    azymorum, in mense secundo:'
  eng-ASVBT: And there assembled at Jerusalem much people to keep the feast of unleavened
    bread in the second month, a very great assembly.
  ita-1885: Così si raunò in Gerusalemme un gran popolo, per celebrar la festa degli
    Azzimi, nel secondo mese; e vi fu una grandissima raunanza.
  eng-LXXUP: And a great multitude were gathered to Jerusalem to keep the feast of
    unleavened bread in the second month, a very great congregation.
  eng-ULB: Many people, a very great assembly, gathered in Jerusalem to celebrate
    the Festival of Unleavened Bread in the second month.
  spa-VBL: Mucha gente se reunió en Jerusalén para celebrar la Fiesta de los Panes
    sin Levadura en el segundo mes, una multitud realmente grande.
  fra-_FOB: 'Et il s''assembla à Jérusalem un peuple nombreux, pour célébrer la fête
    des pains sans levain, au second mois: ce fut une fort grande assemblée.'
  mal-mal: അങ്ങനെ രണ്ടാം മാസം പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ഉത്സവം ആചരിപ്പാൻ ജനം ഏറ്റവും
    വലിയോരു സഭയായി യെരൂശലേമിൽ വന്നുകൂടി.
  urd-GVR: Dūsre mahīne meṅ bahut zyādā log Beḳhamīrī Roṭī kī Īd manāne ke lie Yarūshalam
    pahuṅche.
  suz-BL: मिनु शुश मुर महिना निक्‍शीम बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ङा चाड मानेचा कली
    यरूसलेमम जाक्‍मा बाक्‍त। मेकेर शुश मुर खुम्‍सीशो बाक्‍मा बाक्‍त।
  ita-1927: 'Un gran popolo si riunì a Gerusalemme per celebrare la festa degli azzimi,
    il secondo mese: fu una raunanza immensa.'
  ckb-ckb: لە مانگی دوو خەڵکانێکی زۆر لە ئۆرشەلیم کۆبوونەوە هەتا جەژنی فەتیرە بگێڕن،
    کۆمەڵێکی زۆر گەورە بوون.
  eng-BBE: So a very great number of people came together at Jerusalem to keep the
    feast of unleavened bread in the second month.
  kan-OKCV: ಎರಡನೆಯ ತಿಂಗಳಲ್ಲಿ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸುವುದಕ್ಕೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಬಹಳ ಜನರು ಕೂಡಿಕೊಂಡು ಮಹಾ ದೊಡ್ಡ ಸಮೂಹವಾಯಿತು.
  tam-2017: அப்படியே இரண்டாம் மாதத்தில் புளிப்பில்லாத அப்பப்பண்டிகையைக் கொண்டாடத்
    திரளான மக்கள் எருசலேமில் மகாபெரிய சபையாகக் கூடினார்கள்.
  spa-RV-1909: Y juntóse en Jerusalem mucha gente para celebrar la solemnidad de los
    ázimos en el mes segundo; una vasta reunión.
  ron-BTF: Și mult popor s-a adunat la Ierusalim pentru a ține sărbătoarea azimelor
    în a doua lună; era o foarte mare adunare.
  eng-WEBP: Many people assembled at Jerusalem to keep the feast of unleavened bread
    in the second month, a very great assembly.
  eng-FBV: Many people gathered in Jerusalem to celebrate the Feast of Unleavened
    Bread in the second month—a really large crowd.
  nld-1939: Zo stroomde een talrijke schare naar Jerusalem, om in de tweede maand
    het feest der ongedesemde broden te vieren; het was een geweldige massa.
  nch-BL: Huan tahuel miyac masehualme mosentilijque ipan Jerusalén ipan nopa ompa
    metzti ipan inixihui para quichihuase nopa Pascua Ilhuit quema quicuaj nopa pantzi
    cati amo quipiya tasonejcayot.
  vie-1934: Tháng hai, có nhiều người nhóm lại tại Giê-ru-sa-lem, một hội rất đông
    đảo, đặng giữ lễ bánh không men.
  hin-CV: दूसरे महीने में बड़ी संख्या में लोग येरूशलेम में अखमीरी रोटी के उत्सव को
    मनाने के लिए इकट्ठा हुए थे. यह बहुत ही बड़ा जनसमूह था.
  spa-BES: Entonces, un gran número de personas se reunieron en Jerusalén para celebrar
    la fiesta del pan sin levadura en el segundo mes.
  tdx-tdx: Aa le tsifotofoto t’indaty nifanontoñe e Ierosalaime ao hañambeñe ty sabadidak’
    i mofo-tsi-aman-dalivaey amy volam-paha-roey, valobohòke nitozantoza.
  tha-KJV: ประชาชนเป็​นอ​ันมากมาประชุมกันในเยรูซาเล็มเพื่อถือเทศกาลกินขนมปังไร้เชื้อในเดือนที่​สอง
    เป็นการชุ​มนุ​มใหญ่​ยิ่งนัก
  por-BR-2018: E juntou-se em Jerusalém muito gente para celebrar a solenidade dos
    pães ázimos no mês segundo; uma vasta reunião.
  deu-ELO: Und eine Menge Volks versammelte sich nach Jerusalem, um das Fest der ungesäuerten
    Brote im zweiten Monat zu feiern, eine sehr große Versammlung.
  eng-WYC-2018: And many peoples were gathered into Jerusalem, for to make the solemnity
    of therf loaves in the second month. (And many people gathered in Jerusalem to
    keep the Feast of Unleavened Bread in the second month.)
  epo-epo: Kaj kolektiĝis en Jerusalem multe da popolo, por fari la feston de macoj
    en la dua monato, tre granda homamaso.
  uig-PIN: Xuning bilǝn ikkinqi ayda nurƣun kixilǝr petir nan ⱨeytini ɵtküzüx üqün
    Yerusalemƣa yiƣilƣanidi; toplanƣan hǝlⱪ zor bir türküm adǝm idi.
  beo-beo: 'Oubi ageyaduga, dunu bagohamedafa da Yelusaleme moilai bai bagadega, Agi
    Yisidi Hame Sali Lolo Nasu hamomusa: gilisi.'
  tpi-OTNT: Orait long namba 2 mun, bikpela lain manmeri tru i kam bung long Jerusalem
    bilong Ol Bikpela De Bilong Bret I No Gat Yis.
  hau-SA: Taron mutane mai girma ya haɗu a Urushalima don Bikin Burodi Marar Yisti
    a wata na biyu.
  uig-LAT: Shuning bilen ikkinchi ayda nurghun kishiler pétir nan héytini ötküzüsh
    üchün Yérusalémgha yighilghanidi; toplan’ghan xelq zor bir türküm adem idi.
  nde-nde: Kwabuthana abantu abalixuku elikhulu eJerusalema bethakazelela uMkhosi
    weSinkwa esingelaMvubelo ngenyanga yesibili.
  ton-ton: ¶ Pea naʻe fakakātoa ʻi Selūsalema ʻae fuʻu kakai lahi ke fai ʻae kātoanga
    ʻoe mā taʻefakalēvani ʻi hono ua ʻoe māhina, ko e fakataha lahi ʻaupito.
  ces-1613: I sešlo se do Jeruzaléma lidu mnoho, aby drželi slavnost přesnic měsíce
    druhého, shromáždění velmi veliké.
  eng-WMB: Many people assembled at Jerusalem to keep the feast of unleavened bread
    in the second month, a very great assembly.
  tam-TCV: இரண்டாம் மாதத்தில் புளிப்பில்லாத அப்பப்பண்டிகை கொண்டாடுவதற்காக மிக ஏராளமான
    மக்கள் எருசலேமில் கூடியிருந்தார்கள்.
  ceb-ULB: Daghang mga tawo, ug dakong panon sa katawhan, ang nagtigom sa Jerusalem
    sa ikaduhang bulan aron sa pagsaulog sa Pista sa Pan nga Walay Patubo.
  pol-UBG: I zebrało się w Jerozolimie wielu ludzi, aby obchodzić w drugim miesiącu
    Święto Przaśników. Było to niezmiernie wielkie zgromadzenie.
  urd-GVU: دوسرے مہینے میں بہت زیادہ لوگ بےخمیری روٹی کی عید منانے کے لئے یروشلم پہنچے۔
  deu-1912: Und es kam zuhauf gen Jerusalem ein großes Volk, zu halten das Fest der
    ungesäuerten Brote im zweiten Monat, eine sehr große Gemeinde.
  kan-2017: ಹೀಗೆ, ಅನೇಕಾನೇಕ ಜನರು ಎರಡನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಹಬ್ಬವನ್ನು ಆಚರಿಸುವುದಕ್ಕಾಗಿ
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸೇರಿಬಂದರು; ಆ ಜನಸಮೂಹವು ಮಹಾಸಮೂಹವಾಗಿತ್ತು.
  yap-yap: Bo’or e girdi’ nra mu’ulunggad nga Jerusalem ko pul ni l’agruw ni ngar
    madnom niged fare Madnom ko Flowa ni dariy e is riy.
  hlt-MCSB: A hla bae dongah tah vaidamding khotue te saii hamla pilnam loh Jerusalem
    ah muep tingtun uh tih hlangping khaw muep cungkuem uh.
  mdy-ETH: ላምዓሳ ዓጊኖና ላኣዶ ሙዒ ቦንቾ ኬሎ ቦንቻኒ ሚርጌ ዴሬ ዬሩሳላሜይዳ ቡኬኔ፤
  twi-ASANTE: Enti, ɛdɔm kɛseɛ hyiaa wɔ Yerusalem bosome a ɛtɔ so mmienu no mu, sɛ
    wɔrebɛdi Twam Afahyɛ no ne Apiti Afahyɛ no.
  eng-WEBU: Many people assembled at Jerusalem to keep the feast of unleavened bread
    in the second month, a very great assembly.
  wal-wal: Naa77antto aginan Oittaa Baalaa bonchchanau keehi daro asai Yerusalaamen
    shiiqiis.
  spa-PDDPT: Una congregación muy grande se reunió en Jerusalén para celebrar la fiesta
    solemne de los Panes sin Levadura el mes segundo.
  gun-gun: Ha'e gui ma Jerusalém tetã py heta ono'õ okuapy ngaru mbojape imbovua revegua
    e'ỹ ojapo aguã. Mokoĩ jaxya py heta ete ou okuapy.
  ilo-ULB: Naguummong idiay Jerusalem dagiti adu a tattao, maysa a dakkel a taripnong
    tapno rambakanda ti Fiesta ti Tinapay nga Awan Lebadurana iti maikadua a bulan.
  kpg-kpg: Nia daangada dogologowaahee gu dagabuli mai gi Jerusalem i lodo di lua
    malama ala belee budu Tagamiami o di Palaawaa Digi Hagatanga.
  uig-ARA: شۇنىڭ بىلەن ئىككىنچى ئايدا نۇرغۇن كىشىلەر پېتىر نان ھېيتىنى ئۆتكۈزۈش ئۈچۈن
    يېرۇسالېمغا يىغىلغانىدى؛ توپلانغان خەلق زور بىر تۈركۈم ئادەم ئىدى.
  sus-sus: Ɲama gbegbe naxa e malan Darisalamu, alako e xa Taami Lɛbinitare Sali raba
    kike firin nde.
  pon-2006: Lapalahn pokon ehu ahpw pokonpene nan Serusalem ni keriaun sounpwong,
    pwe re en wia Sarawien Pilawa Sohte Doal Ihs.
  ksd-ksd: Ma ra peal tarai dia ga kor varurung arama Ierusalem upi diat a pait ra
    lukara na gem ba pa i leven ta ra vauruana gai, a ngala na kor iat.
  tur-YTC: İkinci ayda Mayasız Ekmek Bayramı'nı tutmak için Yeruşalem'de çok insan,
    çok büyük bir toplulukla toplandı.
  grc-BRENT: Καὶ συνήχθησαν εἰς Ἱερουσαλὴμ λαὸς πολὺς τοῦ ποιῆσαι τὴν ἑορτὴν τῶν ἀζύμων
    ἐν τῷ μηνὶ τῷ δευτέρῳ, ἐκκλησία πολλὴ σφόδρα.
  ind-AYT: Oleh sebab itu, banyak orang berkumpul di Yerusalem untuk merayakan hari
    raya Roti Tidak Beragi pada bulan kedua, dalam suatu jemaat yang besar.
  nya-nya: Gulu lalikulu la anthu linasonkhana mu Yerusalemu kudzachita chikondwerero
    cha Buledi Wopanda Yisiti pa mwezi wachiwiri.
  hrv-hrv: Skupilo se u Jeruzalemu mnogo naroda da slave Blagdan beskvasnih kruhova,
    drugoga mjeseca; zbor je bio vrlo velik.
  mps-mps: Tialima te namba tu poluade te we bidi hani geninama mu augwali te Jerusalemba
    sisinagasali, te Yis Meni Yai Bret Ulabo Genuai Sogo.
  tpi-tpi: Orait long namba 2 mun, bikpela lain manmeri tru i kam bung long Jerusalem
    bilong Ol Bikpela De Bilong Bret I No Gat Yis.
  dan-1931: Så samlede der sig i Jerusalem en Mængde Mennesker for at fejre de usyrede
    Brøds Højtid i den anden Måned, en vældig Forsamling.
  vie-OVCB: Một đoàn dân rất đông tập họp tại Giê-ru-sa-lem để giữ lễ Bánh Không Men
    vào tháng hai.
  guj-2017: બેખમીરી રોટલીનું પર્વ પાળવા માટે બીજા મહિનામાં મોટો લોકસમુદાય યરુશાલેમમાં
    એકત્ર થયો.
  pon-2006A: Lapalahn pokon ehu ahpw pokonpene nan Serusalem ni keriaun sounpwong,
    pwe re en wia Sarawien Pilawa Sohte Doal Ihs.
  por-BRBSL: Muitas pessoas se reuniram em Jerusalém para manter a festa dos pães
    ázimos no segundo mês, uma grande assembléia.
  cth-cth: Hottelah thapa yung pahni navah, tonphuenhoehe pawi sak hanelah Jerusalem
    vah tami moikapap a kamkhueng awh.
  twi-twi: Enti dɔm kɛse hyiaa wɔ Yerusalem ɔsram a ɛto so abien no mu, sɛ wɔrebedi
    Twam no ne Apiti Afahyɛ no.
  hlt-hlt: A hla bae dongah tah vaidamding khotue te saii hamla pilnam loh Jerusalem
    ah muep tingtun uh tih hlangping khaw muep cungkuem uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛnìtìbɛ̀ pɛ́u tíí nSedisɑdɛmmu dibenni kóo tɑ̃̀nkù dɛ́rì kɛ́bɑɑ́
    mpɛ̃́ɛ̃̀ wèè í kɔɔrɛnɛ̀ mutie mùù muuti dɛ̀ kó dibɑnni. Kunììti kuù do tìí mmɛdiɛ̀.
  msy-2020: Egha iakɨnir namba 2ɨn, Yis Puvatɨzir Bretɨn Isam Damuamin Dughiamɨn,
    gumazamizir bar avɨrir dafam iza Jerusalemɨn uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ sɑmɑɑ tuutuumɑ nɔɣɔlʋ ɩ kotɑ Yosɑlɛm kɛ pǝnɑɣɑ ɩsɔtʋ nɑɑlɛ nyǝŋ,
    nɑ pɑ́ tɔɣɔ Kʋkʋsʋm fɛɩ potopoto ɑcimɑ.
  azb-azb: İkinci ay Mayasız Çörək bayramını Yerusəlimdə keçirmək üçün çoxlu xalq,
    böyük bir camaat toplandı.
  eng-DBY: And there assembled at Jerusalem much people to hold the feast of unleavened
    bread in the second month, a very great congregation.
  hin-2017: इस प्रकार अधिक लोग यरूशलेम में इसलिए इकट्ठे हुए, कि दूसरे महीने में अख़मीरी
    रोटी का पर्व मानें। और बहुत बड़ी सभा इकट्ठी हो गई।
  eng-YLT: and much people are gathered to Jerusalem, to make the feast of unleavened
    things in the second month — a mighty assembly for multitude.
  eng-WYC-2017: And many peoples were gathered into Jerusalem, for to make the solem-nity
    of therf loaves in the second month.
  eng-WMBB: Many people assembled at Jerusalem to keep the feast of unleavened bread
    in the second month, a very great assembly.
  urd-GVH: दूसरे महीने में बहुत ज़्यादा लोग बेख़मीरी रोटी की ईद मनाने के लिए यरूशलम
    पहुँचे।
  rug-rug: Soku hola tinoni si varigara pa Zerusalema pa sidara vina rua pude kopu
    nia sa Inevaṉa Bereti Loke Isitina.
  gaz-gaz: Tuunni akka malee guddaan tokko jiʼa lammaffaatti Ayyaana Maxinoo ayyaanessuuf
    Yerusaalem keessatti walitti qabame.
  fra-LSG: 'Un peuple nombreux se réunit à Jérusalem pour célébrer la fête des pains
    sans levain au second mois: ce fut une immense assemblée.'
  yal-yal: Yama gbeen yi fa Yerusalɛn yi Buru Tetaren Sanla rabadeni kike firindeni.
    Yamaan yi gbo han!
  haw-1868: A akoakoa mai la ma Ierusalema na kanaka he nui loa e hana i ka ahaaina
    berena hu ole, i ka malama elua, he ahakanaka nui loa.
  arb-NAV: فَاحْتَشَدَ فِي أُورُشَلِيمَ جُمْهُورٌ غَفِيرٌ لِلاحْتِفَالِ بِعِيدِ الْفَطِيرِ
    فِي الشَّهْرِ الثَّانِي.
  ewe-ewe: Ale ameha gã aɖe va kpe ta ɖe Yerusalem le ɣleti evelia me hena Ŋutitotoŋkekenyui
    la ɖuɖu.
  eng-LEE: And there was gathered together at Jerusalem a numerous people to keep
    the feast of unleavened bread in the second month, a very great assembly.
  asm-FB: পাছত দ্বিতীয় মাহত খমীৰ নিদিয়া পিঠাৰ পৰ্ব্ব পালন কৰিবৰ অৰ্থে, যিৰূচালেমলৈ
    অনেক লোক আহিল। তাতে এক বৃহৎ সমাজ গোট খালে।
  sus-A: حَمَ فبٍفبٍ نَشَ عٍ مَلَن دَرِ سَلَمُ، عَلَكٌ عٍ شَ تَامِ لّبِنِتَرٍ سَلِ
    رَبَ كِكٍ قِرِن ندٍ.
  fra-SBL: Un peuple nombreux s'assembla à Jérusalem pour célébrer la fête des pains
    sans levain au deuxième mois, une très grande assemblée.
  hbo-hbo: וַיֵּֽאָסְפ֤וּ יְרוּשָׁלַ֙͏ִם֙ עַם־רָ֔ב לַעֲשֹׂ֛ות אֶת־חַ֥ג הַמַּצֹּ֖ות
    בַּחֹ֣דֶשׁ הַשֵּׁנִ֑י קָהָ֖ל לָרֹ֥ב מְאֹֽד׃
  kik-kik: Kĩrĩndĩ kĩingĩ mũno gĩkĩũngana kũu Jerusalemu nĩguo gĩkũngũĩre Gĩathĩ kĩa
    Mĩgate ĩtarĩ Mĩĩkĩre Ndawa ya Kũimbia mweri wa keerĩ.
  fra-NCL: 'Un peuple nombreux se réunit à Jérusalem pour célébrer la fête des Azymes
    au second mois : ce fut une immense assemblée.'
  cek-AK: Khrah hnetto haih naah loe, taeh thuh ai ih takaw caakhaih poih sak hanah,
    paroeai kaminawk loe Jerusalem ah amkhueng o moe, kalen parai poih to a sak o.
  cuk-cuk: Degisoggu, Jerusalénʼgi dule-bukidar ambikusmalad. Adi, nii-warbogi Madu-Inasulid-Iba
    onomalagar.
  uig-CYR: Шуниң билән иккинчи айда нурғун кишиләр петир нан һейтини өткүзүш үчүн
    Йерусалимға жиғилған еди; топланған хәлиқ зор бир түркүм адәм еди.
  tel-2017: రెండవ నెలలో పొంగని రొట్టెల పండగ ఆచరించడానికి ప్రజలు గొప్ప సమూహంగా యెరూషలేములో
    సమకూడారు.
  hat-BSA: Alò, anpil moun te rasanble Jérusalem pou selebre Fèt Pen San Ledven an
    nan dezyèm mwa a, yon asanble ki te trè trè gran.
  kos-kos: Mwet puspis tukeni nu Jerusalem in malem akluo in akfulatye Kufwen Bread
    Tia Akpulol.
  hbo-WLC: וַיֵּֽאָסְפ֤וּ יְרוּשָׁלִַ֙ם֙ עַם־רָ֔ב לַעֲשׂ֛וֹת אֶת־חַ֥ג הַמַּצּ֖וֹת
    בַּחֹ֣דֶשׁ הַשֵּׁנִ֑י קָהָ֖ל לָרֹ֥ב מְאֹֽד׃
  ibo-ibo: Ya mere, ọtụtụ mmadụ bịara Jerusalem nʼọnwa nke abụọ nke afọ ahụ, maka
    mmemme achịcha ekoghị eko.
  ory-ory: ତହୁଁ ଦ୍ୱିତୀୟ ମାସରେ ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ପର୍ବ ପାଳନ କରିବା ପାଇଁ ଅନେକ ଲୋକର ଅତି
    ମହାସମାଜ ଯିରୂଶାଲମରେ ଏକତ୍ରିତ ହେଲେ।
  chk-chk: Iwe, lon ewe aruuen maram eu mwichemongun aramas ra mwichefengen lon Jerusalem,
    pwe repwe föri ewe chulapen mongö pilawa esap wor iis lon.
  rop-rop: Wal bigmob pipul bin majurrumap miselp langa Jerusalem, en deibin abum
    det serramoni gulum Damba Nomo Garram Raising langa det sekan manth.
  ukr-1871: І зібралась в Ерусалим сила народу, щоб сьвяткувати сьвято опрісночнє,
    другого місяця, — громада дуже велика.
  deu-1951: So versammelte sich denn zu Jerusalem eine große Volksmenge, um das Fest
    der ungesäuerten Brote zu feiern im zweiten Monat, eine sehr große Gemeinde.
  eng-JPS: And there assembled at Jerusalem much people to keep the feast of unleavened
    bread in the second month, a very great congregation.
  srp-1865: I skupi se u Jerusalim mnoštvo naroda da praznuju praznik prijesnijeh
    hljebova drugog mjeseca, i bi sabor veoma velik.
  lug-lug: Awo abantu bangi ne bakuŋŋaanira mu Yerusaalemi mu mwezi ogwokubiri okukwata
    Embaga ey’Emigaati Egitali Mizimbulukuse.
  heb-heb: ויאספו ירושלם עם רב לעשות את חג המצות בחדש השני קהל לרב מאד׃
  ben-IRV: দ্বিতীয় মাসে তাড়ীশূন্য রুটির পর্ব পালন করবার জন্য অনেক লোক, এক মহাজনতা
    যিরূশালেমে জড়ো হল।
  pan-pan: ਸੋ ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ ਤਾਂ ਜੋ ਦੂਜੇ ਮਹੀਨੇ ਵਿੱਚ ਪਤੀਰੀ ਰੋਟੀ
    ਦਾ ਪਰਬ ਮਨਾਉਣ, ਇਸ ਤਰ੍ਹਾਂ ਬਹੁਤ ਹੀ ਵੱਡੀ ਸਭਾ ਇਕੱਠੀ ਹੋ ਗਈ
  mya-JVB: ဒုတိယ လ တွင် အဇုမ ပွဲ ကို ခံ လိုသောငှါ ၊ များစွာ သောလူ တို့သည် ယေရုရှလင်
    မြို့၌ စည်းဝေး ကြ၍ ၊ အလွန် ကြီး သောပရိသတ် ဖြစ်လေ၏။
  hmo-hmo: Unai dainai taunimanima momo be Ierusalema dekenai idia haboua, hua iharuana
    lalonai Hatubua Lasi Paraoa ena Aria do idia karaia totona. Hebou be bada herea.
  urd-urd: इसलिए बहुत से लोग येरूशलेम में जमा' हुए कि दूसरे महीने में फ़तीरी रोटी
    की 'ईद करें; यूँ बहुत बड़ी जमा'अत हो गई।
  rus-SYN: И собралось в Иерусалим множество народа для совершения праздника опресноков,
    во второй месяц, - собрание весьма многочисленное.
  bqc-SIM: Gbɛ̃́ↄ kã̀aa Yelusalɛũ dasidasi Kàaso dikpɛkɛa yã́i mↄ plaade guu.
    Gbɛ̃́piↄ dasi maamaaɛ.
  tcz-CHONGTHU: Lhani chan na in mitamtah Jerusalem mah ahung kikhom mun cholsolou
    changlhah kutchu amangun ahi
  mar-mar: दुसऱ्या महिन्यात बेखमीर भाकरीचा सण साजरा करण्यासाठी लोक प्रचंड संख्येने
    यरूशलेमेत जमले. तो एक विशाल समुदाय होता.
  qub-qub: Chay wata ishcay quilla cajcho aypalla runacuna shuntacaran Jerusalenman
    lebadüraynaj tantata micunan fistata rurar.
  bqp-bqp: Tɔn dɑbiru tɑ mɛnnɑ wɔ̃ɔn suru yiruse sɔɔ Yerusɑlɛmuɔ bu kɑ pɛ̃ɛ ye bɑ
    kun seeyɑtiɑ doken tɔ̃ɔ bɑkɑru ko. Dɔmɑ te, tɔn be, bɑ dɑbiɑ.
  hat-hat: Se konsa, yon pakèt moun sanble lavil Jerizalèm nan dezyèm mwa a, pou yo
    fete fèt Pen san ledven yo.
  eng-BSB: In the second month, a very great assembly gathered in Jerusalem to celebrate
    the Feast of Unleavened Bread.
  eng-WEBPB: Many people assembled at Jerusalem to keep the feast of unleavened bread
    in the second month, a very great assembly.
  kbq-kbq: Hagi namba 2 ikantera tusi'a vahe'mo'za Zo-ore Breti kre'za nene'za musenkase
    hu'naku Jerusalemi kumatera eme atru hu'naze.
  nhe-BL: Huan tlahuel miyac tlacame mosentilijque ipan Jerusalén ipan nopa ompa metztli
    ipan ininxihui para quichihuase nopa Pascua Ilhuitl quema quicuaj nopa pantzi
    tlen ax quipiya tlasonejcayotl.
  gub-BL: Mokoz haw zahy rehe teko tetea'u oho Zeruzarez pe wà, mynykawhu typy'ak
    imuapiruru kar 'ym pyrer her ma'e iapo pà wà. Heta tetea'u wà.
  eng-DRA: 'And much people were assembled to Jerusalem to celebrate the solemnity
    of the unleavened bread in the second month:'
