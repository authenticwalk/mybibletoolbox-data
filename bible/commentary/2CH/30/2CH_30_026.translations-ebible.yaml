verse: 2CH.030.026
translations:
  mal-C: അങ്ങനെ ജെറുശലേമിൽ ആനന്ദം അലതല്ലി. ഇസ്രായേൽരാജാവായ ദാവീദിന്റെ മകൻ ശലോമോന്റെ
    കാലത്തിനുശേഷം ഇങ്ങനെ ഒരുത്സവം ജെറുശലേമിൽ നടന്നിരുന്നില്ല.
  deu-TKW: Und es herrschte große Freude in Jerusalem; denn seit den Tagen Salomos,
    des Sohnes Davids, des Königs von Israel, hatte sich derartiges zu Jerusalem nicht
    mehr ereignet.
  lin-lin: Esengo ezalaki makasi kati na Yelusalemi, pamba te wuta na tango ya Salomo,
    mwana mobali ya Davidi, mokonzi ya Isalaele, likambo ya boye etikala nanu kosalema
    te kati na Yelusalemi.
  eng-LSV: and there is great joy in Jerusalem; for from the days of Solomon son of
    David, king of Israel, there is not like this in Jerusalem,
  eng-GNV: 'So there was great ioye in Ierusalem: for since the time of Salomon the
    sonne of Dauid King of Israel there was not the like thing in Ierusalem.'
  eng-WEBSTER: 'So there was great joy in Jerusalem: for since the time of Solomon
    the son of David king of Israel there was not the like in Jerusalem.'
  nhw-BL: Huan nelía oncac miyac paquilistli ipan altepetl Jerusalén pampa amo quichijtoyaj
    se ilhuitl quej nopa hasta huejcajya quema Salomón, icone David, eliyaya tlanahuatijquetl.
  swh-ONEN: Kulikuwa na furaha kubwa katika Yerusalemu, kwa sababu tangu siku za Mfalme
    Solomoni mwana wa Daudi mfalme wa Israeli halijakuwepo jambo kama hili katika
    Yerusalemu.
  bba-bba: Nuku doo bɑkɑbu bu wɑ̃ɑ Yerusɑlɛmuɔ. Sɑɑ Sɑlomɔɔ Dɑfidi Isirelibɑn sinɑ
    bokon biin wɑɑtin di, bɑ ǹ tɔ̃ɔ bɑkɑ ten bweseru koore Yerusɑlɛmuɔ.
  eng-KJVCPB: 'So there was great joy in Jerusalem: for since the time of Solomon
    the son of David king of Israel there was not the like in Jerusalem.'
  luo-luo: Ne nitie mor maduongʼ Jerusalem mapok nobedo Jerusalem chakre ndalo Solomon
    wuod Daudi ma ruodh Israel.
  meu-meu: Taunabunai, moale na bada Ierusalem ai; badina be Solomon, David natuna,
    Israel pavapavana, ena nega amo ema, kara unuhetomana na Ierusalem ai se hedinarai.
  npi-ULB: यसरी यरूशलेममा ठुलो रमाहट भयो, किनभने त्‍यस्‍तो त इस्राएलका राजा दाऊदका
    छोरा सोलोमनको पालोदेखि यता त्‍यहाँ भएको थिएन ।
  yor-yor: 'Bẹ́ẹ̀ ni ayọ̀ ńlá sì wà ní Jerusalẹmu: nítorí láti ọjọ́ Solomoni, ọmọ
    Dafidi, ọba Israẹli, irú èyí kò sí ní Jerusalẹmu.'
  pes-OPCB: اورشلیم از زمان سلیمان پسر داوود پادشاه تا آن روز، چنین روز شادی به خود
    ندیده بود.
  tgl-ULB: Kaya may labis na kagalakan sa Jerusalem, sapagkat simula sa panahon ni
    Solomon na anak ni David, na hari ng Israel, ay wala pang nangyaring katulad nito
    sa Jerusalem.
  hui-hui: Yarusaleme tanoha wali agali bu hearume turu holene to̱lai henedagoni irane
    bamba Kini Debidi igini Solomono ibu kini heangi ogonidagua binigo maha nabi wiaabo
    henego lowa horo áyu ogoni hangu tagira ibiyada manda bialu wali agalirume turu
    hai hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​သည်​ဒါ​ဝိဒ် ၏​သား​တော်​ရှော​လ​မုန်​မင်း​လက်​ထက်​မှ​စ​၍
    ယ​နေ့​တိုင်​အောင်​ဤ​သို့​သော​ပွဲ​မျိုး​ကို​မ​ကျင်း ပ​ဘူး​ကြ​သ​ဖြင့်​အ​တိုင်း​ထက်​အ​လွန်
    ဝမ်း​မြောက်​ကြ​ကုန်​၏။-
  bod-N: དེ་ལྟར་ཡེ་རུ་སཱ་ལེམ་དུ་བདེ་སྐྱིད་ཆེན་པོ་ཞིག་བྱུང་བ་དང་། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དཱ་བིད་ཀྱི་སྲས་སོ་ལོ་མོན་གྱི་དུས་ཚུན་ཆད་དུ་ཡེ་རུ་སཱ་ལེམ་ནས་དེ་འདྲ་བ་ཞིག་བྱུང་མ་མྱོང་ངོ་།
    །
  sna-sna: Kwakava nomufaro mukuru kwazvo muJerusarema, nokuti kubva pamazuva aSoromoni
    mwanakomana waDhavhidhi mambo weIsraeri kwakanga kusina kumboitika zvakaita sezvizvi
    muJerusarema.
  spa-BLM: Hubo, pues, gran alegría en Jerusalén; porque desde los tiempos de Salomón
    hijo de David, rey de Israel, no había habido nada semejante en Jerusalén.
  cac-cac: Jantac tzalajc'olal ix uji d'a Jerusalén chi', yujto atax yic yac'annac
    reyal vin̈aj Salomón yuninal vin̈aj David, manta b'aj tzuji icha jun ix uji d'a
    Jerusalén chi'.
  swh-ULB: Hivyo kulikuwa na furaha kuu katika Yerusalemu, kwa kuwa tangu wakati wa
    Solomoni mwana wa Daudi, mfalme wa Israeli, hapakuwa na kitu kama hicho katika
    Yerusalemu.
  bel-bel: І была весялосьць вялікая ў Ерусаліме, бо зь дзён Саламона, сына Давідавага,
    цара Ізраілевага, ня бывала падобнага на гэты ў Ерусаліме.
  deu-ELBBK: Und es war große Freude in Jerusalem; denn seit den Tagen Salomos, des
    Sohnes Davids, des Königs von Israel, war desgleichen in Jerusalem nicht gewesen.
  mbb-OT: Utew bibu is Jerusalem. Wazà iring kayi he nehitavù diyà te Jerusalem puun
    te timpu he si Solomon he anak ni David is midhadì te Israel.
  mal-2015: അങ്ങനെ യെരൂശലേമിൽ മഹാസന്തോഷം ഉണ്ടായി; യിസ്രായേൽരാജാവായ ദാവീദിന്റെ മകൻ
    ശലോമോന്റെ കാലംമുതൽ ഇതുപോലെ യെരൂശലേമിൽ സംഭവിച്ചിട്ടില്ല.
  rmc-rmc: Andro Jeruzalem sas ajso baro radišagos, savo na sas akorestar, sar sas
    kraľis andro Izrael le Davidoskro čhavo, o Šalamun.
  pes-OPV: و شادی عظیمی در اورشلیم رخ نمود زیرا که از ایام سلیمان بن داود، پادشاه
    اسرائیل مثل این در اورشلیم واقع نشده بود.
  ron-1924: А фост маре веселие ла Иерусалим. Де пе время луй Соломон, фиул луй Давид,
    ымпэратул луй Исраел, ну май фусесе ла Иерусалим аша чева.
  ben-OBCV: জেরুশালেমে আনন্দের হাট বসে গেল, কারণ ইস্রায়েলের রাজা দাউদের ছেলে শলোমনের
    সময়ের পর থেকে, জেরুশালেমে এরকম আর কিছু কখনও হয়নি।
  som-som: Oo Yeruusaalem waxaa jirtay farxad weyn, waayo, taasoo kale kama ay dhicin
    Yeruusaalem tan iyo wakhtigii Sulaymaan ina Daa'uud uu boqor dalka Israa'iil ka
    ahaa.
  lat-VUC: Factaque est grandis celebritas in Jerusalem, qualis a diebus Salomonis
    filii David regis Israël in ea urbe non fuerat.
  eng-ASVBT: So there was great joy in Jerusalem; for since the time of Solomon the
    son of David king of Israel there was not the like in Jerusalem.
  ita-1885: E vi fu grande allegrezza in Gerusalemme; perciocchè, dal tempo di Salomone,
    figliuolo di Davide, re d'Israele, non era avvenuta cosa tale in Gerusalemme.
  eng-LXXUP: 'And there was great joy in Jerusalem: from the days of Solomon the son
    of David king of Israel there was not such a feast in Jerusalem.'
  eng-ULB: So there was great joy in Jerusalem, for since the time of Solomon son
    of David, king of Israel, there had not been anything like it in Jerusalem.
  spa-VBL: Había una tremenda alegría en Jerusalén, pues desde los tiempos de Salomón,
    hijo de David, rey de Israel, no había ocurrido nada parecido en la ciudad.
  fra-_FOB: Il y eut donc une grande joie à Jérusalem; car depuis le temps de Salomon,
    fils de David, roi d'Israël, il n'y avait rien eu de semblable dans Jérusalem.
  mal-mal: അങ്ങനെ യെരൂശലേമിൽ മഹാസന്തോഷം ഉണ്ടായി; യിസ്രായേൽ രാജാവായ ദാവീദിന്റെ മകൻ
    ശലോമോന്റെ കാലം മുതൽ ഇതുപോലെ യെരൂശലേമിൽ സംഭവിച്ചിട്ടില്ല.
  urd-GVR: Yarūshalam meṅ baṛī shādmānī thī, kyoṅki aisī īd Dāūd Bādshāh ke beṭe Sulemān
    ke zamāne se le kar us waqt tak Yarūshalam meṅ manāī nahīṅ gaī thī.
  suz-BL: मोपा यरूसलेमम थम ठेयब ग्‍येरसीतीक दुम्‍माक्‍त। मेको मोदेंशो इस्राएल ङा पिप
    दाऊद आ तौ सोलोमन आ पाला रे गेनायो मदुम्‍शो बाक्‍माक्‍त।
  ita-1927: Così vi fu gran gioia in Gerusalemme; dal tempo di Salomone, figliuolo
    di Davide, re d’Israele, non v’era stato nulla di simile in Gerusalemme.
  ckb-ckb: جا لە ئۆرشەلیم خۆشییەکی گەورە هەبوو، چونکە لە سەردەمی سلێمانی کوڕی داودی
    پاشای ئیسرائیلەوە، شتی بەو جۆرە لە ئۆرشەلیم نەکرابوو.
  eng-BBE: 'So there was great joy in Jerusalem: for nothing like this had been seen
    in Jerusalem from the time of Solomon, the son of David, king of Israel.'
  kan-OKCV: ಹೀಗೆಯೇ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮಹಾ ಸಂತೋಷ ಉಂಟಾಗಿತ್ತು. ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ದಾವೀದನ ಮಗ
    ಸೊಲೊಮೋನನ ಕಾಲದಿಂದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅಂಥಾ ಆಚರಣೆಯು ನಡೆದಿರಲಿಲ್ಲ.
  tam-2017: அப்படியே எருசலேமில் மகா சந்தோஷம் உண்டாயிருந்தது; தாவீதின் மகனாகிய சாலொமோன்
    என்னும் இஸ்ரவேலுடைய ராஜாவின் நாட்கள் முதற்கொண்டு இப்படி எருசலேமில் நடந்ததில்லை.
  spa-RV-1909: 'E hiciéronse grandes alegrías en Jerusalem: porque desde los días
    de Salomón hijo de David rey de Israel, no había habido cosa tal en Jerusalem.'
  ron-BTF: Astfel a fost o mare bucurie în Ierusalim, căci din timpul lui Solomon,
    fiul lui David, împăratul lui Israel, nu a fost ceva asemănător în Ierusalim.
  eng-WEBP: So there was great joy in Jerusalem; for since the time of Solomon the
    son of David king of Israel there was nothing like this in Jerusalem.
  eng-FBV: There was such tremendous happiness in Jerusalem, for since the time of
    Solomon, son of David, king of Israel, nothing like this had happened in the city.
  nld-1939: Er heerste in Jerusalem een grote vreugde; want sinds de dagen van Salomon,
    den zoon van David, den koning van Israël, was zo iets in Jerusalem niet meer
    gebeurd.
  nch-BL: Huan nelía oncac miyac paquilisti ipan altepet Jerusalén pampa amo quichijtoyaj
    se ilhuit quej nopa hasta huejcajquiya quema Salomón, icone David, eliyaya tanahuatijquet.
  vie-1934: Aáy vậy, ở Giê-ru-sa-lem có sự vui mừng cả thể; vì từ đời Sa-lô-môn, con
    trai Đa-vít, vua Y-sơ-ra-ên, tại thành Giê-ru-sa-lem chẳng có sự gì như vậy.
  hin-CV: सारा येरूशलेम इन दिनों में खुशी में डूबा था, क्योंकि येरूशलेम में ऐसा समारोह
    इस्राएल के राजा दावीद के पुत्र शलोमोन के शासनकाल से अब तक देखा न गया था.
  spa-BES: 'Y hubo gran gozo en Jerusalén: porque nada como esto había sido visto
    en Jerusalén desde el tiempo de Salomón, el hijo de David, rey de Israel.'
  tdx-tdx: Aa le nitoabotse ty hafaleañe e Ierosalaime ao; amy te sikal’ amy andro’
    i Selomò ana’ i Davide mpanjaka’ Israeley tsy tama’ Ierosa­laime ty nanahake izay.
  tha-KJV: จึ​งม​ีความชื่นบานใหญ่ยิ่งในเยรูซาเล็ม เพราะตั้งแต่​สม​ัยของซาโลมอนโอรสของดาวิดกษั​ตริ​ย์​แห่​งอ​ิสราเอลไม่เคยมี​อย่างนี้​เลยในเยรูซาเล็ม
  por-BR-2018: 'E fizeram-se grandes alegrias em Jerusalém: porque desde os dias de
    Salomão filho de Davi rei de Israel, não havia havido coisa tal em Jerusalém.'
  deu-ELO: Und es war große Freude in Jerusalem; denn seit den Tagen Salomos, des
    Sohnes Davids, des Königs von Israel, war desgleichen in Jerusalem nicht gewesen.
  eng-WYC-2018: And great solemnity was made in Jerusalem, what manner was not in
    that city from the days of Solomon, the son of David, king of Israel. (And there
    was great joy in Jerusalem, such as was not in that city since the days of Solomon,
    the son of David, king of Israel.)
  epo-epo: Kaj estis granda ĝojo en Jerusalem; ĉar de la tempo de Salomono, filo de
    David, reĝo de Izrael, ne estis io simila en Jerusalem.
  uig-PIN: Yerusalemni ƣayǝt zor huxalliⱪ kǝypiyat ⱪaplidi; qünki Israilning padixaⱨi
    Dawutning oƣli Sulaymanning zamanidin buyan, Yerusalemda mundaⱪ tǝntǝnǝ bolup
    baⱪmiƣanidi.
  beo-beo: Yelusaleme moilai bai bagade da hahawane hou bagade amoga nabaiwane ba:i.
    Bai hina bagade Soloumane (Da:ibidi egefe) ea ouligisu eso, amogainini misi esoga,
    hou amo agoai da hamedafa ba:su.
  tpi-OTNT: '@see-verse:2CH.030.025'
  hau-SA: Aka yi farin ciki mai girma a Urushalima, gama tun zamanin Solomon ɗan Dawuda
    sarkin Isra’ila, ba a taɓa yin wani abu kamar haka a Urushalima ba.
  uig-LAT: Yérusalémni ghayet zor xushalliq keypiyat qaplidi; chünki Israilning padishahi
    Dawutning oghli Sulaymanning zamanidin buyan, Yérusalémda mundaq tentene bolup
    baqmighanidi.
  nde-nde: Kwaba lokujabula okukhulu eJerusalema, ngoba kusukela ensukwini zikaSolomoni
    indodana kaDavida inkosi yako-Israyeli kwakungazange kube lomkhosi onjalo eJerusalema.
  ton-ton: 'Ko ia naʻe ʻi Selūsalema ʻae fiefia lahi: he talu mei he kuonga ʻo Solomone
    ko e foha ʻo Tevita ko e tuʻi ʻo ʻIsileli naʻe ʻikai ha meʻa pehē ʻi Selūsalema.'
  ces-1613: A bylo veselí veliké v Jeruzalémě; nebo ode dnů Šalomouna syna Davida,
    krále Izraelského, nic takového nebylo v Jeruzalémě.
  eng-WMB: So there was great joy in Jerusalem; for since the time of Solomon the
    son of David king of Israel there was nothing like this in Jerusalem.
  tam-TCV: இப்படி எருசலேம் பெருமகிழ்ச்சியாயிருந்தது. இஸ்ரயேலின் அரசனான தாவீதின் மகன்
    சாலொமோனின் நாட்களுக்குப்பின்பு, எருசலேமில் இதுபோன்ற ஒன்று நடந்ததேயில்லை.
  ceb-ULB: Busa adunay dakong kalipay sa Jerusalem, walay sama niini nga panghitabo
    sukad sa panahon ni Solomon ang anak nga lalaki ni David, nga hari sa Jerusalem.
  pol-UBG: I panowała wielka radość w Jerozolimie, gdyż od czasów Salomona, syna Dawida,
    króla Izraela, nic podobnego nie wydarzyło się w Jerozolimie.
  urd-GVU: یروشلم میں بڑی شادمانی تھی، کیونکہ ایسی عید داؤد بادشاہ کے بیٹے سلیمان
    کے زمانے سے لے کر اُس وقت تک یروشلم میں منائی نہیں گئی تھی۔
  deu-1912: und war eine große Freude zu Jerusalem; denn seit der Zeit Salomos, des
    Sohnes Davids, des Königs Israels, war solches zu Jerusalem nicht gewesen.
  kan-2017: ದಾವೀದನ ಮಗನೂ ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಆದ ಸೊಲೊಮೋನನ ಕಾಲದಿಂದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅಂಥ ಉತ್ಸವವು
    ನಡೆದಿರಲಿಲ್ಲವಾದುದರಿಂದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮಹಾಸಂತೋಷವುಂಟಾಯಿತು.
  yap-yap: Fare binaw nu Jerusalem e ri sugnag e felfelan’, ya dariy ban’en ni aray
    rogon ni ka’an rin’ ni kanpan e pi rran rok Solomon ni Pilung, nib mo’on ni fak
    David.
  hlt-MCSB: Te dongah Jerusalem ah kohoenah a len om coeng. Israel manghai David capa
    Solomon tue lamloh he bang he Jerusalem ah a om noek moenih.
  mdy-ETH: ዳውቴ ናኣዚ ሴሎሞኔ ዎዳፓ ዓርቂ ዒማ ሄላንዳኣና ዬያጉዴ ቦንቾ ዬሩሳላሜይዳ ቦንቺንቲ ቤቂባኣሢሮ ዬሩሳላሜ ካታሞ
    ዴራ ኮሺ ዎዛዼኔ።
  twi-ASANTE: Anigyeɛ kɛseɛ baa kuropɔn no mu, ɛfiri sɛ, na Yerusalem nhunuu afahyɛ
    a ɛte sei bi da, ɛfiri Salomo ɔhene Dawid babarima berɛ so.
  eng-WEBU: So there was great joy in Jerusalem; for since the time of Solomon the
    son of David king of Israel there was nothing like this in Jerusalem.
  wal-wal: Daawita na7aa, Israa7eela Kawuwaa Solomona wodiyaasappe doommin, hachchi
    gakkanaassi, Yerusalaamen hagaa milatiya baali bonchchetti erenna gishshau, Yerusalaamen
    asai keehippe ufaittiis.
  spa-PDDPT: Hubo gran alegría en Jerusalén, pues desde los días de Salomón, hijo
    de David, rey de Israel, no hubo algo semejante en Jerusalén.
  gun-gun: Jerusalém tetã py ovy'a ete okuapy. Israel pygua huvixa Davi ra'y Salomão
    oĩa guive Jerusalém py ndoikoi teri va'ekue ha'e ramigua ngaru.
  ilo-ULB: Isu nga adda iti napalalo a rag-o idiay Jerusalem; ta awan pay ti kastoy
    a naaramid idiay Jerusalem sipud idi panawen ni Solomon a putot a lalaki ni David,
    nga ari ti Israel.
  kpg-kpg: Di waahale o Jerusalem guu honu i di tenetene idimaa di mee beenei digi
    hai, mai loo i di madagoaa o King Solomon, tama daane David.
  uig-ARA: يېرۇسالېمنى غايەت زور خۇشاللىق كەيپىيات قاپلىدى؛ چۈنكى ئىسرائىلنىڭ پادىشاھى
    داۋۇتنىڭ ئوغلى سۇلايماننىڭ زامانىدىن بۇيان، يېرۇسالېمدا مۇنداق تەنتەنە بولۇپ باقمىغانىدى.
  sus-sus: Ɲɛlɛxinyi gbegbe naxa lu Darisalamu. Na fe mɔɔli nu bara ba tofe Darisalamu
    kabi Isirayila mangɛ Dawuda xa di Sulemani xa waxati.
  pon-2006: Kahnimw en Serusalem direkihla peren, pwehki sohte mwekid me duwehte met
    me wiawi sang ni mwehin Nanmwarki Solomon, sapwellimen Depit pwutako.
  ksd-ksd: Damana a ngala na gugu i ga ki arama Ierusalem, tago papa ra e kai Solomon
    natu i David ra king Israel pa di ga pait ta lukara dari arama Ierusalem.
  tur-YTC: Böylece Yeruşalem'de büyük bir sevinç oldu; çünkü İsrael Kralı David oğlu
    Solomon'un zamanından beri Yeruşalem'de buna benzer bir şey olmamıştı.
  grc-BRENT: Καὶ ἐγένετο εὐφροσύνη μεγάλη ἐν Ἱερουσαλήμ· ἀπὸ ἡμερῶν Σαλωμὼν υἱοῦ Δαυὶδ
    βασιλέως Ἰσραὴλ οὐκ ἐγένετο τοιαύτη ἑορτὴ ἐν Ἱερουσαλήμ.
  ind-AYT: Ada sukacita besar di Yerusalem karena sejak masa Salomo, anak Daud, raja
    Israel, peristiwa seperti itu belum pernah terjadi di Yerusalem.
  nya-nya: Munali chikondwerero chachikulu mu Yerusalemu, pakuti kuyambira masiku
    a Solomoni mwana wa Davide mfumu ya Israeli sizinachitikepo zotere mu Yerusalemu.
  hrv-hrv: Bilo je veliko veselje u Jeruzalemu, jer od vremena Davidova sina Salomona,
    izraelskoga kralja, nije bilo tako u Jeruzalemu.
  mps-mps: '@see-verse:2CH.030.025'
  tpi-tpi: '@see-verse:2CH.030.025'
  dan-1931: og der var stor Glæde i Jerusalem, thi siden Davids Søns, Kong Salomo
    af Israels, Dage var sligt ikke sket i Jerusalem;
  vie-OVCB: đều vô cùng hân hoan trong ngày đại lễ tại Giê-ru-sa-lem. Vì từ đời Sa-lô-môn,
    con Đa-vít, vua Ít-ra-ên đến nay, chưa từng có quốc lễ nào vĩ đại và đầy ý nghĩa
    như thế.
  guj-2017: યરુશાલેમમાં ઘણો મોટો આનંદ ઉત્સવ ઊજવાયો; ઇઝરાયલના રાજા દાઉદના પુત્ર સુલેમાનના
    સમય પછી યરુશાલેમમાં આવો ઉત્સવ કદી ઊજવાયો નહોતો.
  pon-2006A: Kahnimw en Serusalem direkihla peren, pwehki sohte mwekid me duwehte
    met me wiawi sang ni mwehin Nanmwarki Solomon, sapwellimen Depit pwutako.
  por-BRBSL: Portanto, houve grande alegria em Jerusalém; pois desde o tempo de Salomão,
    filho de Davi, rei de Israel, não havia nada assim em Jerusalém.
  cth-cth: Hottelah lunghawinae kalen poung Jerusalem vah ao. Bangkongtetpawiteh,
    Isarel siangpahrang Devit capa Solomon koehoi hot patet e Jerusalem vah awm boihoeh.
  twi-twi: Anigye kɛse baa kuropɔn no mu, efisɛ na Yerusalem nhuu afahyɛ a ɛte sɛɛ
    bi da, efi Salomo ɔhene Dawid babarima no bere so.
  hlt-hlt: Te dongah Jerusalem ah kohoenah a len om coeng. Israel manghai David capa
    Solomon tue lamloh he bang he Jerusalem ah a om noek moenih.
  tbz-SIM: Kɛ̀ diwɛ̀ì diɛrì mbo Sedisɑdɛmmu, dɛ kó diwɛ̀ì botí í buotɛ́ diyiè mɑrì
    kɛ́túótɛ́ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Dɑfiti birɛ Sɑdomɔɔ kó dimɔ̀nnì kɛ́ntɔ kɛ́tuɔkɛnní
    dɛ yiè.
  msy-2020: '@see-verse:2CH.030.025'
  dop-dop: Yosɑlɛm tɑɑ yǝlɑɑ lɑŋhʋlʋmlɛ kɑ wɛnɑ tǝ mpɑɑ kɛ́. Mpi tɔ, pǝ kpɑɣɑʋ Ɩsɛɣɛlɩ
    wulɑʋ Tɑfiiti pǝyɑlʋ Sɑlʋmɔŋ pɔɔlɛ tɑɑ, nɑ pǝ́ kɔɔ wɑɑtʋ ɩnɩ tɔ. Pɑ tɑ tɔɣɔtɑ
    ɑcimɑ ɑnɩ ɑ tɑkɑ kɛ́ ɩcɑtɛ tɑɑ.
  azb-azb: Yerusəlim böyük sevinc içində idi, çünki İsrail padşahı Davud oğlu Süleymanın
    dövründən bəri Yerusəlimdə belə bayram olmamışdı.
  eng-DBY: And there was great joy in Jerusalem; for since the time of Solomon the
    son of David, king of Israel, there had not been the like in Jerusalem.
  hin-2017: इस प्रकार यरूशलेम में बड़ा आनन्द हुआ, क्योंकि दाऊद के पुत्र इस्राएल के
    राजा सुलैमान के दिनों से ऐसी बात यरूशलेम में न हुई थी।
  eng-YLT: and there is great joy in Jerusalem; for from the days of Solomon son of
    David king of Israel there is not like this in Jerusalem,
  eng-WYC-2017: And great solemnity was made in Jerusalem, what manner was not in
    that city from the days of Solomon, the son of David, king of Israel.
  eng-WMBB: So there was great joy in Jerusalem; for since the time of Solomon the
    son of David king of Israel there was nothing like this in Jerusalem.
  urd-GVH: यरूशलम में बड़ी शादमानी थी, क्योंकि ऐसी ईद दाऊद बादशाह के बेटे सुलेमान
    के ज़माने से लेकर उस वक़्त तक यरूशलम में मनाई नहीं गई थी।
  rug-rug: Siṉia na qinetuqetu sa popoa lavata pa Zerusalema sina seunae gua tu pa
    totoso te Solomone sa baṉara, sa tuna Devita, si lopu ele evaṉa si keke gugua
    asa pa Zerusalema.
  gaz-gaz: Bara Solomoon ilma Daawit mooticha Israaʼel jalqabee waan wanni akkasii
    Yerusaalem keessatti takkumaa hin taʼiniif Yerusaalem keessatti gammachuu guddaatu
    taʼe.
  fra-LSG: Il y eut à Jérusalem de grandes réjouissances; et depuis le temps de Salomon,
    fils de David, roi d’Israël, rien de semblable n’avait eu lieu dans Jérusalem.
  yal-yal: Sɛwa gbeen yi lu Yerusalɛn kaane yi. Xabu Isirayila Manga Dawudaa dii xɛmɛn
    Sulemani waxatini, na ɲɔxɔn munma yi liga Yerusalɛn yi singen.
  haw-1868: 'Ua nui ka hauoli ana ma Ierusalema: no ka mea, mai ka wa ia Solomona
    o ke keiki a Davida ke alii o ka Iseraela mai, aohe mea like ma Ierusalema.'
  arb-NAV: وَغَمَرَتِ الْفَرْحَةُ الْعَظِيمَةُ أُورُشَلِيمَ لأَنَّهُ لَمْ يُحْتَفَلْ
    بِمِثْلِ هَذَا فِي أُورُشَلِيمَ مُنْذُ أَيَّامِ سُلَيْمَانَ بْنِ دَاوُدَ.
  ewe-ewe: Eva eme alea elabena womegaɖu ŋkekenyui sia tɔgbi kpɔ alea le Yerusalem
    le Solomo, Fia David ƒe vi ƒe ŋkekewo megbe o.
  eng-LEE: 'And there was great joy in Jerusalem: for since the time of Solomon the
    son of David the king of Israel had the like not been in Jerusalem.'
  asm-FB: এইদৰে যিৰূচালেমত বৰ আনন্দ হ’ল; কিয়নো ইস্ৰায়েলৰ ৰজা দায়ূদৰ পুত্ৰ চলোমনৰ
    দিনৰে পৰা যিৰূচালেমত এনেদৰে হোৱা নাছিল।
  sus-A: حّلّشِنيِ فبٍفبٍ نَشَ لُ دَرِ سَلَمُ. نَ قٍ مْولِ نُ بَرَ بَ تٌقٍ دَرِ سَلَمُ
    كَبِ عِسِرَيِلَ مَنفّ دَوُدَ شَ دِ سُلٍمَنِ شَ وَشَتِ.
  fra-SBL: Il y eut donc une grande joie à Jérusalem, car depuis le temps de Salomon,
    fils de David, roi d'Israël, il n'y avait rien eu de tel à Jérusalem.
  hbo-hbo: וַתְּהִ֥י שִׂמְחָֽה־גְדֹולָ֖ה בִּֽירוּשָׁלָ֑͏ִם כִּ֠י מִימֵ֞י שְׁלֹמֹ֤ה
    בֶן־דָּוִיד֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל לֹ֥א כָזֹ֖את בִּירוּשָׁלָֽ͏ִם׃ ס
  kik-kik: Nĩ kwarĩ na gĩkeno kĩnene kũu Jerusalemu, nĩgũkorwo kuuma hĩndĩ ya Solomoni
    mũrũ wa Daudi mũthamaki wa Isiraeli gũtionekete ũndũ ta ũcio kũu Jerusalemu.
  fra-NCL: Il y eut à Jérusalem de grandes réjouissances, au point que depuis le temps
    de Salomon, fils de David, roi d’Israël, rien de semblable n’avait eu lieu dans
    Jérusalem.
  cek-AK: To tiah Jerusalem vangpui ah kalen parai anghoehaih to oh; Israel siangpahrang
    David capa Solomon dung pacoeng hoi to tiah kalen parai anghoehaih to Jerusalem
    ah om ai boeh.
  cuk-cuk: Degisoggu, Jerusalénʼgi neg-weligwar nagusad, ade, Israel-e-rey-David-machi-Salomón
    yar-semai-gusad-akale, weyob bar Jerusalén-neggweburgi neg weligwar itoledisulid.
  uig-CYR: Йерусалимни ғайәт зор хошаллиқ кәйпият қаплиди; чүнки Исраилниң падишаси
    Давутниң оғли Сулайманниң заманидин буян, Йерусалимда мундақ тәнтәнә болуп бақмиған
    еди.
  tel-2017: యెరూషలేము నివాసులు ఎంతో ఆనందించారు. ఇశ్రాయేలు రాజు దావీదు కొడుకు సొలొమోను
    కాలం తరువాత ఇలా జరగలేదు.
  hat-BSA: Konsa, te gen gwo lajwa Jérusalem, akoz pa t janm genyen yon bagay parèy
    a sa Jérusalem depi nan jou a Salomon yo, fis David la, wa Israël la.
  kos-kos: Siti Jerusalem sessesla ke engan, mweyen soenna oasr pacl ma ouiya inge
    orek oe ke pacl lal Tokosra Solomon, wen natul David, nwe inge.
  hbo-WLC: וַתְּהִ֥י שִׂמְחָֽה־גְדוֹלָ֖ה בִּֽירוּשָׁלִָ֑ם כִּ֠י מִימֵ֞י שְׁלֹמֹ֤ה
    בֶן־דָּוִיד֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל לֹ֥א כָזֹ֖את בִּירוּשָׁלִָֽם׃ ס
  ibo-ibo: Oke ọṅụ jupụtara na Jerusalem nʼihi na site nʼoge Solomọn nwa Devid, eze
    Izrel ruo nʼoge a, e mebeghị mmemme dị otu a na Jerusalem.
  ory-ory: ଏହିରୂପେ ଯିରୂଶାଲମରେ ମହାନନ୍ଦ ହେଲା; କାରଣ ଇସ୍ରାଏଲର ରାଜା ଦାଉଦଙ୍କର ପୁତ୍ର ଶଲୋମନଙ୍କ
    ସମୟଠାରୁ ଯିରୂଶାଲମରେ ଏପରି ଆଉ ହୋଇ ନ ଥିଲା।
  chk-chk: Iwe, a wor pwapwa watte lon Jerusalem, pun seni ewe fansoun mwün Salomon
    nöün Tafit ewe kingen Israel we mwän esamwo fis och usun ei lon Jerusalem.
  rop-rop: Detlot pipul deya langa Jerusalem bin jidan brabli hepiwan, dumaji nomo
    enijing bin hepin lagijat brom det taim wen King Salaman det san blanga Deibid
    bin jidan king.
  ukr-1871: І була велика радість в Ерусалимі, бо від часу Соломона, сина Давидового,
    царя Ізрайлевого, не бувало схожого на се в Ерусалимі.
  deu-1951: Und es war große Freude zu Jerusalem; denn seit der Zeit Salomos, des
    Sohnes Davids, des Königs von Israel, war dergleichen nicht gewesen.
  eng-JPS: So there was great joy in Jerusalem; for since the time of Solomon the
    son of David king of Israel there was not the like in Jerusalem.
  srp-1865: I bi veselje veliko u Jerusalimu; jer od vremena Solomuna sina Davidova
    cara Izrailjeva ne bi tako u Jerusalimu.
  lug-lug: Ne waba essanyu lingi mu Yerusaalemi kubanga okuva mu biro bya Sulemaani
    mutabani wa Dawudi kabaka wa Isirayiri, waali tewabangawo kintu kifaanana bwe
    kityo mu Yerusaalemi.
  heb-heb: ותהי שמחה גדולה בירושלם כי מימי שלמה בן דויד מלך ישראל לא כזאת בירושלם׃
  ben-IRV: এই ভাবে যিরূশালেমে খুব আনন্দ হল; ইস্রায়েলের রাজা দায়ূদের ছেলে শলোমনের
    পরে যিরূশালেমে আর এই ভাবে পর্ব পালন করা হয়নি।
  pan-pan: ਸੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਵੱਡੀ ਖੁਸ਼ੀ ਹੋਈ ਕਿਉਂ ਜੋ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਦਾਊਦ ਦੇ ਪੁੱਤਰ
    ਸੁਲੇਮਾਨ ਦੇ ਦਿਨਾਂ ਤੋਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਅਜਿਹਾ ਨਹੀਂ ਹੋਇਆ ਸੀ
  mya-JVB: ထိုသို့ ယေရုရှလင် မြို့၌ ကြီးစွာ သောဝမ်းမြောက် ခြင်းရှိ ၏။ ဣသရေလ ရှင်ဘုရင်
    ဒါဝိဒ် သား ရှောလမုန် လက်ထက် မှသည်၊ နောက်တဖန်ယေရုရှလင် မြို့၌ ထိုမျှလောက် ကြီးစွာသော
    ဝမ်းမြောက်ခြင်းမ ရှိ။
  hmo-hmo: Unai dainai Ierusalema hanua lalonai moale be bada herea, badina be king
    Solomona, Davida ena natuna, ena nega dekena amo ia mai, kara unai bamona be Ierusalema
    dekenai ia hedinaraia lasi.
  urd-urd: इसलिए येरूशलेम में बड़ी ख़ुशी हुई, क्यूँकि शाह — ए — इस्राईल सुलेमान बिन
    दाऊद के ज़माने से येरूशलेम में ऐसा नहीं हुआ था।
  rus-SYN: И было веселие великое в Иерусалиме, потому что со дней Соломона, сына
    Давидова, царя Израилева, не бывало подобного сему в Иерусалиме.
  bqc-SIM: Wà pↄnakɛ̀ Yelusalɛũ maamaaɛ, asa za Isailiↄ kí Davidi nɛ́ Salomↄↄ gↄↄ,
    wi dikpɛkɛ à kà màao.
  tcz-CHONGTHU: Jerusalem khopi chu kipana adimset jengin ahi, Ajeh chu David chapa
    Solomon lengpa nikho apatnin hitobang hi ana shoh khah hih laijin ahi
  mar-mar: यरूशलेमामध्ये आनंद पसरला होता. इस्राएलचा राजा दावीद याचा पुत्र शलमोन याच्या
    कारकिर्दीनंतर आजतागायत असा आनंदाचा प्रसंग कधी घडलाच नव्हता.
  qub-qub: Jerusalenchöga llapanmi fiyupa cushicuran. Davidpa wamran Salomón Israelcunapa
    raynin cashanpita-pacha Jerusalenchöga manami chayno casharächu caran.
  bqp-bqp: Nuku doo bɑkɑbu bu wɑ̃ɑ Yerusɑlɛmuɔ. Sɑɑ Sɑlomɔɔ Dɑfidi Isirelibɑn sinɑ
    bokon biin wɑɑtin di, bɑ ǹ tɔ̃ɔ bɑkɑ ten bweseru koore Yerusɑlɛmuɔ.
  hat-hat: Se te gwo fèt nan lavil Jerizalèm, paske depi sou rèy Salomon, pitit David,
    wa pèp Izrayèl la, pa t' janm gen bagay konsa lavil Jerizalèm.
  eng-BSB: So there was great rejoicing in Jerusalem, for nothing like this had happened
    there since the days of Solomon son of David king of Israel.
  eng-WEBPB: So there was great joy in Jerusalem; for since the time of Solomon the
    son of David king of Israel there was nothing like this in Jerusalem.
  kbq-kbq: E'ina higeno Jerusalemi kumapina vahe'mo'za tusi muse hu'naze. Na'ankure
    Israeli kini ne' Deviti nemofo Solomoni knareti'ma eno ana knare'ma ehanati'neana,
    e'inahu'zana Jerusalemi kumapina fore osu'nea knaza fore hu'ne.
  nhe-BL: Huan nelía oncac miyac paquilistli ipan altepetl Jerusalén pampa ax quichijtoyaj
    se ilhuitl queja nopa hasta huejcajquiya quema Salomón, icone David, eliyaya tlanahuatijquetl.
  gub-BL: Teko Zeruzarez pe har paw hurywete tuwe wà. Ta'e Xàrumàw Izaew wanuwihawete
    Tawi ta'yr heko mehe arer we nuzeapo pixik kwaw agwer ma'e a'e wà xe.
  eng-DRA: And there was a great solemnity in Jerusalem, such as had not been in that
    city since the time of Solomon the son of David king of Israel.
