verse: 2CH.030.010
translations:
  mal-C: സന്ദേശവാഹകർ എഫ്രയീമിലും മനശ്ശെയിലും ഉള്ള നഗരങ്ങളോരോന്നും കടന്നുപോയി, അവർ
    സെബൂലൂൻവരെയും ചെന്നെത്തി. എന്നാൽ ജനം അവരെ പരിഹസിക്കുകയും പുച്ഛിക്കുകയും ചെയ്തു.
  deu-TKW: Und die Läufer zogen von Stadt zu Stadt durch das Gebiet von Ephraim und
    Manasse und bis nach Sebulon hin, aber man verlachte und verspottete sie.
  lin-lin: Bamemi sango batambolaki kati na bingumba nyonso ya Efrayimi mpe ya Manase
    kino na Zabuloni. Kasi bato bazalaki koseka mpe kotiola bango.
  eng-LSV: And the runners are passing over from city to city in the land of Ephraim
    and Manasseh, even to Zebulun, but they are laughing at them and mocking at them,
  eng-GNV: 'So the postes went from citie to citie thorow the land of Ephraim and
    Manasseh, euen vnto Zebulun: but they laughed them to scorne, and mocked them.'
  eng-WEBSTER: 'So the posts passed from city to city through the country of Ephraim
    and Manasseh even to Zebulun: but they laughed them to scorn, and mocked them.'
  nhw-BL: Huajca nopa tlayolmelahuani quisque huan yajque ipan nochi tlali Efraín
    huan Manasés para quinnotzase masehualme. Panoque ipan nochi altepeme hasta ajsitoj
    tlali Zabulón. Pero nechca nochi masehualme tlen nopa altepeme san quinhuetzquiliyayaj
    huan san quinpinajtiyayaj nopa tlayolmelahuani.
  swh-ONEN: Matarishi wakaenda mji hadi mji katika Efraimu na Manase, wakafika mpaka
    Zabuloni, lakini watu wakawadharau na kuwadhihaki.
  bba-bba: Nɡe mɛyɑ ɡɔro be, bɑ ɡerumɔ bɑ kɑ wusu ɡɑsirimɔ sɑɑ Efɑrɑimun tem di kɑ
    Mɑnɑsen temɔ n kɑ ɡirɑri Sɑbulonin temɔ. Mɑ bɑ bu yɛ̃ɛmɔ bɑ yɑɑkoru koosimɔ.
  eng-KJVCPB: 'So the posts passed from city to city through the country of Ephraim
    and Manasseh even unto Zebulun: but they laughed them to scorn, and mocked them.'
  luo-luo: Joote nodhi e dala ka dala e piny Efraim gi Manase duto nyaka ochopo Zebulun
    to ji nocharogi kendo nyierogi.
  meu-meu: Taunabunai, gwaukau taudia na hanua ta ta amo ela, Efraim bona Manase kahadia
    e rakadia hanai ela bona Sebulun; a idia ese e kirikirilaidia bona e ḡonaḡonalaidia.
  npi-ULB: यसैले ती पत्रवाहकहरू एफ्राइम र मनश्‍शेका प्रदेशहरूभरि नै सहर-सहरमा भएर
    जबूलूनसम्‍मै गए, तर मानिसहरूलाई हेरेर हाँसे र तिनीहरूको गिल्‍ला गरे ।
  yor-yor: Bẹ́ẹ̀ ni àwọn oníṣẹ́ náà kọjá láti ìlú dé ìlú, ní ilẹ̀ Efraimu àti Manase
    títí dé Sebuluni, ṣùgbọ́n wọ́n fi wọ́n rẹ́rìn-ín ẹlẹ́yà, wọ́n sì gàn wọ́n.
  pes-OPCB: پس قاصدان، شهر به شهر از افرایم و منسی تا زبولون رفتند. ولی در اکثر جاها
    با ریشخند و اهانت مردم مواجه شدند.
  tgl-ULB: Kaya dumaan ang mga tagapagdala ng sulat sa bawat lungsod sa buong rehiyon
    ng Efraim at Manases, hanggang sa Zebulun; ngunit pinagtawanan at kinutya sila
    ng mga tao.
  hui-hui: Agali marume beba ogoni yalu tano maru Eberaimi hameigini dindi wiaruhabi
    Manase hameigini dindi wiaruhabi uyuraore puabo halu Sebulunu hameigini dindi
    wiaruhabi pu layadagua yu purogo lai hene. Ani puwa tigua kininaga bi ogoni wali
    agali bibahende hale hai helo beba daga latagi hayagola wali agali maru hearume
    hondo oba howa mege bialu handabe mangaho hene.
  mya-mya: စေ​တ​မန်​တို့​သည်​ဧ​ဖ​ရိမ်​နှင့်​မ​နာ​ရှေ​အ​နွယ် များ​၏​နယ်​မြေ​များ​မြို့​ရှိ​သ​မျှ​နှင့်
    မြောက်​ဘက် ဇာ​ဗု​လုန်​နယ်​မြေ​သို့​သွား​ရောက်​ကြ​သော်​လည်း လူ​တို့​သည်​သူ​တို့​အား​ပြက်​ရယ်​ပြု​ကာ​ပြောင်
    လှောင်​ကြ​လေ​သည်။-
  bod-N: བང་ཆེན་རྣམས་ཨེ་ཕཱར་ཡིམ་དང་མཱ་ན་ཤེ་ཡུལ་ནས་ཟེ་བུ་ལུན་གྱི་བར་དུ་གྲོང་ཁྱེར་ནས་གྲོང་ཁྱེར་དུ་འཁོར་ནའང་།
    ཡུལ་དེའི་མི་རྣམས་ཀྱིས་ཁོ་ཚོ་ཁྱད་དུ་བསད་ནས་འཕྱས་སོ། །
  sna-sna: Vakatumwa vakaenda kuguta neguta muEfuremu neManase, kusvikira kuZebhuruni,
    asi vanhu vakavashora uye vakavaseka.
  spa-BLM: Así que los mensajeros pasaron de ciudad en ciudad por el país de Efraín
    y Manasés, hasta llegar a Zabulón, pero la gente los ridiculizaba y se burlaba
    de ellos.
  cac-cac: Ix b'at eb' checab' chi' d'a masanil yol yic Efraín yed' d'a yol yic Manasés,
    ix b'atn̈ej eb' d'a junjun chon̈ab', masanto ix c'och eb' d'a yol yic Zabulón.
    Palta a eb' anima chi', ton̈ej ix tzevaj eb', ix b'uchvaj pax eb' d'a eb' checab'
    chi'.
  swh-ULB: Kwa hiyo matarishi wakapita mji kwa mji katika majimbo ya Efraimu na Manase,
    njia yote hadi Zabuloni, lakini watu waliwacheka na kuwazomea.
  bel-bel: І хадзілі ганцы з горада ў горад па зямлі Яфрэмавай і Манасіінай і да Завулонавай,
    але зь іх сьмяяліся і зьдзекаваліся.
  deu-ELBBK: Und die Läufer zogen von Stadt zu Stadt durch das Land Ephraim und Manasse
    und bis nach Sebulon; aber man verlachte und verspottete sie.
  mbb-OT: Midtukid beyai te menge menunudtulà is kada inged diyà te tivuuk he Efraim
    wey Manase taman te Zebulun, piru mid-engitan dà sikandan wey midsudì te menge
    etew.
  mal-2015: ആങ്ങനെ ഓട്ടാളർ എഫ്രയീമിന്റെയും മനശ്ശെയുടെയും ദേശത്തു പട്ടണംതോറും സെബൂലൂൻവരെ
    സഞ്ചരിച്ചു; അവരോ അവരെ പരിഹസിച്ചു നിന്ദിച്ചുകളഞ്ഞു.
  rmc-rmc: O murša, saven o kraľis the o vodci bičhade, džanas foros forostar andro
    phuva le kmeňengre Efrajim the Menaše dži ko Zebulun. Ale o manuša len anenas
    pro asaben a asanas lendar.
  pes-OPV: پس شاطران شهر به شهر از زمین افرایم ومنسی تا زبولون گذشتند، لیکن بر ایشان
    استهزا وسخریه می‌نمودند.
  ron-1924: Алергэторий ау мерс астфел дин четате ын четате, прин цара луй Ефраим
    ши Манасе, пынэ ла Забулон. Дар ей рыдяу ши ышь бэтяу жок де ей.
  ben-OBCV: ডাকহরকরারা ইফ্রয়িম ও মনঃশির এক নগর থেকে অন্য নগর ঘুরে সবূলূন পর্যন্ত
    গেল, কিন্তু লোকেরা তাদের ঠাট্টা-বিদ্রুপ করল।
  som-som: Sidaas daraaddeed nimankii wargeeyska ahaa magaaloba magaalay u sii dhex
    mareen dalkii reer Efrayim iyo kii reer Manaseh oo dhan, iyo xataa ilaa kii reer
    Sebulun, laakiinse iyaga waa lagu qoslay, waana lagu majaajilooday.
  lat-VUC: Igitur cursores pergebant velociter de civitate in civitatem per terram
    Ephraim et Manasse usque ad Zabulon, illis irridentibus et subsannantibus eos.
  eng-ASVBT: 'So the posts passed from city to city through the country of Ephraim
    and Manasseh, even unto Zebulun: but they laughed them to scorn, and mocked them.'
  ita-1885: Que' corrieri adunque passarono di città in città, nel paese di Efraim
    e di Manasse, e fino in Zabulon; ma la gente si faceva beffe di loro, e li scherniva.
  eng-LXXUP: 'So the posts went through from city to city in Mount Ephraim, and Manasseh,
    and as far as Zebulun: and they as it were laughed them to scorn, and mocked them.'
  eng-ULB: So the couriers passed from city to city throughout the regions of Ephraim
    and Manasseh, all the way to Zebulun, but the people laughed at them and mocked
    them.
  spa-VBL: Los mensajeros fueron de pueblo en pueblo por toda la tierra de Efraín
    y Manasés hasta Zabulón; pero la gente se reía de ellos y se burlaba.
  fra-_FOB: Les coureurs passaient ainsi de ville en ville, par le pays d'Éphraïm
    et de Manassé, et jusqu'à Zabulon; mais l'on se moquait d'eux et l'on s'en raillait.
  mal-mal: അങ്ങനെ ഓട്ടക്കാർ എഫ്രയീമിന്റെയും മനശ്ശെയുടെയും ദേശത്ത് പട്ടണം തോറും സെബൂലൂൻ
    വരെ സഞ്ചരിച്ചു; അവരോ അവരെ പരിഹസിച്ച് നിന്ദിച്ചുകളഞ്ഞു.
  urd-GVR: Qāsid Ifrāīm aur Manassī ke pūre qabāylī ilāqe meṅ se guzare aur har shahr
    ko yih paiġhām pahuṅchāyā. Phir chalte chalte wuh Zabūlūn tak pahuṅch gae. Lekin
    aksar log un kī bāt sun kar haṅs paṛe aur un kā mazāq uṛāne lage.
  suz-BL: मिनु मेको चिठी चोक्‍बपुकी एफ्राइम नु मनस्‍से आस सहर सहर नेल्‍ल हिरशा जबूलून
    सम्‍म जाक्‍दीम्‍मा बाक्‍त। तन्‍न मुरपुकीम मेको आन कली रिश्‍शा शुक्‍शी पामे बाक्‍त।
  ita-1927: Quei corrieri dunque passarono di città in città nel paese di Efraim e
    di Manasse, e fino a Zabulon; ma la gente si facea beffe di loro e li scherniva.
  ckb-ckb: پەیامبەرەکان شار بە شار دەگەڕان، لە خاکی ئەفرایم و مەنەشە هەتا زەبولون،
    بەڵام خەڵکی پێیان پێدەکەنین و گاڵتەیان پێ دەکردن.
  eng-BBE: 'So the runners went from town to town through all the country of Ephraim
    and Manasseh as far as Zebulun: but they were laughed at and made sport of.'
  kan-OKCV: ಹೀಗೆಯೇ ಓಟಗಾರರು ಎಫ್ರಾಯೀಮನ, ಮನಸ್ಸೆಯ ದೇಶದಲ್ಲಿ ಜೆಬುಲೂನ್ ಪರ್ಯಂತರ ಸಂಚರಿಸಿ, ಪಟ್ಟಣ
    ಪಟ್ಟಣವನ್ನು ಹಾದುಹೋದರು. ಆದರೆ ಜನರು ಇವರನ್ನು ನೋಡಿ ನಕ್ಕು ಗೇಲಿ ಮಾಡಿದರು.
  tam-2017: அப்படி அந்த தபால்காரர்கள் எப்பிராயீம் மனாசே தேசங்களில் செபுலோன்வரைக்கும்
    ஊர் ஊராகச் சுற்றித் திரிந்தார்கள்; ஆனாலும் அவர்கள் இவர்களைப்பார்த்து நகைத்துப்
    பரியாசம் செய்தார்கள்.
  spa-RV-1909: 'Pasaron pues los correos de ciudad en ciudad por la tierra de Ephraim
    y Manasés, hasta Zabulón: mas se reían y burlaban de ellos.'
  ron-BTF: Astfel alergătorii au trecut din cetate în cetate prin țara lui Efraim
    și a lui Manase chiar până la Zabulon, dar au râs de ei în batjocură și i-au batjocorit.
  eng-WEBP: So the couriers passed from city to city through the country of Ephraim
    and Manasseh, even to Zebulun, but people ridiculed them and mocked them.
  eng-FBV: The messengers went from town to town all over the land of Ephraim and
    Manasseh as far as Zebulun; but the people laughed at them and mocked them.
  nld-1939: Toen de boden echter het land Efraïm en Manasse, tot Zabulon toe, van
    stad tot stad doorkruisten, werden ze uitgelachen en bespot;
  nch-BL: Huajca nopa tayolmelahuani quisque huan yajque ipan nochi tali Efraín huan
    Manasés para quinnotzase masehualme. Panoque ipan nochi altepeme hasta ajsitoj
    ipan tali Zabulón. Pero nechca nochi masehualme ten nopa altepeme san quinhuetzquiliyayaj
    huan san quinpinajtiyayaj nopa tayolmelahuani.
  vie-1934: Các trạm đi thành này qua thành kia, trong khắp xứ Eùp-ra-im, Ma-na-xe,
    và cho đến đất Sa-nu-lôn; song người ta chê cười nhạo báng chúng
  hin-CV: तब दूत नगर-नगर घूमकर संदेश देते गए. वे एफ्राईम और मनश्शेह तक गए-यहां तक
    कि ज़ेबुलून तक भी किंतु लोग उनका मज़ाक उड़ाकर उन पर हंसते रहे.
  spa-BES: Así que los corredores fueron de ciudad en ciudad a través de todo el país
    de Efraín y Manasés hasta Zabulón, pero la gente se reía y se burlaban de ellos.
  tdx-tdx: Aa le nitoañeñe t’i Efraime naho i Menasè pake Zebolone mb’an-drova an-drova
    o mpañitrikeo; fe nitohafañe amañ-inje naho kizake.
  tha-KJV: คนเดินหนังสือจึงไปตามหัวเมืองต่างๆทั่วแผ่นดินเอฟราอิมและมนัสเสห์ไกลไปจนถึงเศบู​ลุ​น
    แต่​คนทั้งหลายก็หัวเราะเยาะเขา และเย้ยหยันเขา
  por-BR-2018: 'Passaram, pois, os mensageiros de cidade em cidade pela terra de Efraim
    e Manassés, até Zebulom: mas se riam e ridicularizavam deles.'
  deu-ELO: Und die Läufer zogen von Stadt zu Stadt durch das Land Ephraim und Manasse,
    und bis nach Sebulon; aber man verlachte und verspottete sie.
  eng-WYC-2018: Therefore the couriers went swiftly from city into city through the
    land of Ephraim and Manasseh unto Zebulun, while they scorned and bemocked them
    (or but the people of those territories scorned and mocked them).
  epo-epo: La kurieroj iris de urbo al urbo en la lando de Efraim kaj Manase kaj ĝis
    la lando de Zebulun; sed oni ridis pri ili kaj mokis ilin.
  uig-PIN: Qaparmǝnlǝr xǝⱨǝrmu-xǝⱨǝr berip, taki Zǝbulunƣiqǝ Əfraim wǝ Manassǝⱨning
    yurtlirini kezip qiⱪti; lekin u yǝrdikilǝr ularni zangliⱪ ⱪilip mǝshirǝ ⱪilatti.
  beo-beo: Adola ahoasu dunu da Ifala:ime amola Ma:na:se moilai bai bagade amola Sebiulane
    fi moilaiga asi. Be Isala:ili dunu da iliba:le lasogole oufesega:su.
  tpi-OTNT: Orait nau ol dispela man i bringim ol dispela pas i go long ol taun i
    stap long graun bilong lain Efraim na lain Manase na i go inap long graun bilong
    lain Sebulun long hap not. Na ol i autim tok bilong king long ol manmeri, tasol
    ol manmeri i no laik harim na ol i lap nogut na tok bilas long ol man i autim
    dispela tok.
  hau-SA: ’Yan aika suka tafi gari-gari a cikin Efraim da Manasse, har zuwa Zebulun,
    amma mutane suka yi musu dariyar reni, suka kuma yi musu ba’a.
  uig-LAT: Chaparmenler shehermu-sheher bérip, taki Zebulun’ghiche Efraim we Manassehning
    yurtlirini kézip chiqti; lékin u yerdikiler ularni zangliq qilip mesxire qilatti.
  nde-nde: Ngakho izithunywa zaphuma zangena kuyo yonke imizi lemizana ko-Efrayimi
    lakoManase, zayafika lakhonale koZebhuluni, kodwa abantu bazihleka ulunya njalo
    baziklolodela.
  ton-ton: 'Ko ia naʻe ʻalu ai ʻae kau ʻave tohi mei he kolo ki he kolo ʻi he fonua
    kotoa pē ʻo ʻIfalemi mo Manase, ʻio, ʻo aʻu atu ki Sepuloni: ka naʻa nau kata
    manuki kiate kinautolu, pea taukae ʻakinautolu.'
  ces-1613: Když pak ti poslové chodili z města do města po kraji Efraim a Manasse
    až do Zabulon, posmívali se a utrhali jim.
  eng-WMB: So the couriers passed from city to city through the country of Ephraim
    and Manasseh, even to Zebulun, but people ridiculed them and mocked them.
  tam-TCV: அந்தத் தூதுவர்கள் எப்பிராயீம், மனாசே நாடுகளிலும், செபுலோன்வரை பட்டணம் பட்டணமாக
    போனார்கள். ஆனால் மக்கள் அவர்களை இகழ்ந்து ஏளனம் செய்தனர்.
  ceb-ULB: Busa gitagsatagsa sa mga mensahero ang mga siyudad hangtod sa tibuok rehiyon
    sa Efraim ug sa Manases, hangtod sa Zebulun, apan gikataw-an lamang sila sa mga
    tawo ug gibugalbugalan sila.
  pol-UBG: A gdy posłańcy chodzili od miasta do miasta przez ziemię Efraima i Manassesa
    aż do Zebulona, naśmiewano się z nich i szydzono.
  urd-GVU: قاصد افرائیم اور منسّی کے پورے قبائلی علاقے میں سے گزرے اور ہر شہر کو یہ
    پیغام پہنچایا۔ پھر چلتے چلتے وہ زبولون تک پہنچ گئے۔ لیکن اکثر لوگ اُن کی بات سن
    کر ہنس پڑے اور اُن کا مذاق اُڑانے لگے۔
  deu-1912: Und die Läufer gingen von einer Stadt zur andern im Lande Ephraim und
    Manasse und bis gen Sebulon; aber sie verlachten sie und spotteten ihrer.
  kan-2017: ದೂತರು ಎಫ್ರಾಯೀಮ್, ಮನಸ್ಸೆ, ಜೆಬುಲೂನ್ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ, ಪಟ್ಟಣದಿಂದ ಪಟ್ಟಣಕ್ಕೆ
    ಹೋದರು. ಜನರು ಅವರನ್ನು ಕಂಡು ನಕ್ಕು ಗೇಲಿಮಾಡಿದರು.
  yap-yap: Fapi tamol’og e ranod u gubin e binaw u lan e gin nib milsuwon ko ganong
    rok Efraim nge Manasseh, i yan ko lel’och ngar mada’gad ko ganong rok Zebulun,
    machane i moning nagrad e girdi’ ma yi be minmin ngorad.
  hlt-MCSB: Te phoeiah ca thak la aka om rhoek te khopuei lamloh khopuei khat hil,
    Ephraim neh Manasseh khohmuen neh Zebulun duela cet uh. Tedae amih aka nueih thil
    neh amih aka tamdaeng la om uh.
  mdy-ETH: ኪኢቶ ዓሶንሢ ዔፕሬኤሜንታ ሚናኣሴ ፃጶ ዓጮይዳ ዓኣ ካታሞ ቢያ፤ ዴንዲ ዛብሎኦኔ ፃጶ ዓጮኮ ኬዶ ዛሎ ሄላንዳኣና
    ዓኣዼኔ፤ ዬይ ዓሳ ጋዓንቴ ዔያቶ ቦሂ ሚኢጬኔ፤
  twi-ASANTE: Abɔfoɔ no kyinii nkuro a ɛwɔ Efraim ne Manase kɔsi Sebulon so. Nanso,
    nnipa no mu bebree seree abɔfoɔ no, dii wɔn ho fɛw.
  eng-WEBU: So the couriers passed from city to city through the country of Ephraim
    and Manasseh, even to Zebulun, but people ridiculed them and mocked them.
  wal-wal: Kiitettidaageeti Efireema biittaanne Minaase biittaa kanttidi, Zaabiloona
    biittaa gakkanaassi katamaappe katamaa biidosona. SHin he katamatun de7iya asati
    eta karidi, eta bolli miiccidosonanne qilliiccidosona.
  spa-PDDPT: Los mensajeros pasaron de ciudad en ciudad por la tierra de Efraín y
    Manasés, hasta la región de Zabulón, pero se reían y se burlaban de ellos.
  gun-gun: Ha'e gui ma ayvu reraa kuery ma tetã nhavõ rupi oguata oje'oivy, Efraim
    ha'e Manassés yvy guive Zebulom peve. Ha'e rami teĩ ojojai rei, ojavyky rei okuapy.
  ilo-ULB: Isu a napan dagiti para-itulod iti surat iti tunggal siudad iti entero
    a rehion ti Efraim ken Manases agingga idiay Zabulon; ngem kinatawaan ken inumsi
    ida dagiti tattao.
  kpg-kpg: Digau kae helekai gaa hula gi nia waahale huogodoo ala i lodo tenua damana
    o nia madawaawa Ephraim mo Manasseh, ga hula loo gi ngeia gaa tugi di madawaawa
    Zebulun, gei nia daangada e gadagada gi digaula e hai hua nadau mee hai dadaagala
    gi digaula.
  uig-ARA: چاپارمەنلەر شەھەرمۇ-شەھەر بېرىپ، تاكى زەبۇلۇنغىچە ئەفرائىم ۋە ماناسسەھنىڭ
    يۇرتلىرىنى كېزىپ چىقتى؛ لېكىن ئۇ يەردىكىلەر ئۇلارنى زاڭلىق قىلىپ مەسخىرە قىلاتتى.
  sus-sus: Xɛɛrae naxa siga taae birin Efirami nun Manasi bɔxi ma, han Sabulon. Kɔnɔ
    na mixie mu tin e xa masenyi ra, e man fa yo xɛɛrae ma.
  pon-2006: Meninkeder ko eri patoseli nan kahnimw koaros nan sapwen kadaudok kan
    en Epraim oh Manase, oh lellahng ni paliepeng rehn kadaudok en Sepulon, ahpw aramas
    ako kouruhrkin irail oh kepitkin irail.
  ksd-ksd: Ma ra umana tena kapkap varvai dia ga vana alalu ta ra umana pia na pal
    ta ra langun Epraim ma Manase, ma tuk uro Sebulun; ia kaka ra tarai dia ga nongone
    diat ma dia ga kulume diat.
  tur-YTC: Böylece ulaklar Efraim ve Manaşşe diyarından, Zevulun'a kadar kentten kente
    geçtiler. Ama halk onlarla alay etti ve onlarla eğlendiler.
  grc-BRENT: Καὶ ἦσαν οἱ τρέχοντες διαπορευόμενοι πόλιν ἐκ πόλεως ἐν τῷ ὄρει Ἐφραὶμ,
    καὶ Μανασσῆ, καὶ ἕως Ζαβουλών· καὶ ἐγένοντο ὡς καταγελῶντες αὐτῶν, καὶ καταμωκώμενοι.
  ind-AYT: Ketika para pelari itu pergi dari kota ke kota, melewati tanah Efraim dan
    Manasye, sampai ke Zebulon, mereka ditertawakan dan diolok-olok.
  nya-nya: Amithenga aja anapita mzinda ndi mzinda wa ku Efereimu ndi Manase mpaka
    ku Zebuloni, koma anthu anawanyoza ndi kuwachita chipongwe.
  hrv-hrv: I tako su glasnici krenuli od grada do grada po Efrajimovoj i Manašeovoj
    zemlji pa do Zebuluna, a ljudi im se podsmijavali i rugali.
  mps-mps: Tialima te bidi dabego te pas dabe selama, te Efraim hanigo tǫde elalubo
    taunba sela peyu, me Manase hanigo tǫba sela pobadi, me Sebulungo hanigo tǫba
    te not badu sela pobadi yali. Tama augwaligo kingo po te we bidibolo pusali. Tiali
    goli te we bidi augwaligo te po odobo hagela elama, augwali gisugu dwai mu olama,
    tama augwaligo te po pusali bidi dabe posobo po wali.
  tpi-tpi: Orait nau ol dispela man i bringim ol dispela pas i go long ol taun i stap
    long graun bilong lain Efraim na lain Manase na i go inap long graun bilong lain
    Sebulun long hap not. Na ol i autim tok bilong king long ol manmeri, tasol ol
    manmeri i no laik harim na ol i lap nogut na tok bilas long ol man i autim dispela
    tok.
  dan-1931: Og Ilbudene gik fra By til By i Efraims og Manasses Land og lige til Zebulon,
    men man lo dem ud og hånede dem.
  vie-OVCB: Các sứ giả chạy từ thành này qua thành khác, đi khắp xứ Ép-ra-im, Ma-na-se,
    đến tận Sa-bu-luân. Nhưng đa số dân chúng chế giễu và cười nhạo họ.
  guj-2017: સંદેશાવાહકો એફ્રાઇમ અને મનાશ્શા તેમ જ છેક ઝબુલોન સુધી નગરેનગર ફરી વળ્યા,
    પણ લોકોએ તેઓની હાંસી ઉડાવી તેમ જ તેઓને હસી કાઢ્યાં.
  pon-2006A: Meninkeder ko eri patoseli nan kahnimw koaros nan sapwen kadaudok kan
    en Epraim oh Manase, oh lellahng ni paliepeng rehn kadaudok en Sepulon, ahpw aramas
    ako kouruhrkin irail oh kepitkin irail.
  por-BRBSL: Então os correios passaram de cidade em cidade pelo país de Ephraim e
    Manasseh, até mesmo para Zebulun, mas as pessoas os ridicularizaram e zombaram
    deles.
  cth-cth: Hottelah ca kathaknaw teh, Ephraim ram, Manasseh ram, hoi Zebulun ram totouh,
    kho touh hnukkhu kho touh a cei awh. Hateiteh, ahnimouh ni a panuikhai awh teh,
    a ka pacekpahlek awh.
  twi-twi: Abɔfo no kyinii nkurow a ɛwɔ Efraim ne Manase kosi Sebulon so. Nanso nnipa
    no mu bebree serew abɔfo no, dii wɔn ho fɛw.
  hlt-hlt: Te phoeiah ca thak la aka om rhoek te khopuei lamloh khopuei khat hil,
    Ephraim neh Manasseh khohmuen neh Zebulun duela cet uh. Tedae amih aka nueih thil
    neh amih aka tamdaeng la om uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ yɛtɔ̃rɛ̀ níí tɑ di nhɛì kɛ́cɑ̃́ntɛ́ ditɛrì, kɛ mɛ nyĩ́ Efɑdɑimmu
    tempɛ̃ nkumɔu nɛ̀ Mɑnɑnsee kɔku kumɔu. Kɛ̀ bɛ̀ mmɛ ndò kɛ́tuɔkɛnɛ̀ Sɑbunɔɔ kɔku,
    kɛ̀ bɛ̀ mbɛ̀ dɑú kɛ bɛ̀ sɑ̃̀ɑ̃́.
  msy-2020: Ezɨ gumazir kaba akɨnafarir kaba inigha ghua Efraimɨn anabam ko, Manasen
    anabamɨn nguazimningɨn itir nguibar ekiabar ikegha ghua, Sebulunɨn anabamɨn nguazir
    notɨn amadaghan itimɨn tu. Egha me atrivimɨn akabar gumazamizibav geima, gumazamiziba
    oraghan aghuagha, aka mɨkɨrvagha, dɨbovir akabar gumazir kabav gei.
  dop-dop: Ḿpʋ́ɣʋ́ tillɑɑ cɔɔwɑ Ɩfǝlɑyim nɑ Mɑnɑsee pɑ tɛtʋ ɑcɑlɛɛ tɑɑ. Hɑlǝnɑ Sɑpulɔŋ
    kpekǝle tɑɑ. Amɑ yǝlɑɑ tʋʋ-wɛɣɛ nɑ pɑ́ woŋ-wɛ.
  azb-azb: Çaparlar Efrayim və Menaşşe torpaqlarından Zevuluna qədər bu şəhərdən o
    şəhərə keçdi. Ancaq onlara güldülər və lağa qoydular.
  eng-DBY: And the couriers passed from city to city through the country of Ephraim
    and Manasseh, even to Zebulun; but they laughed them to scorn and mocked them.
  hin-2017: इस प्रकार हरकारे एप्रैम और मनश्शे के देशों में नगर-नगर होते हुए जबूलून
    तक गए; परन्तु उन्होंने उनकी हँसी की, और उन्हें उपहास में उड़ाया।
  eng-YLT: 'And the runners are passing over from city to city, in the land of Ephraim
    and Manasseh, even unto Zebulun: and they are laughing at them, and mocking at
    them,'
  eng-WYC-2017: Therefore the couriers went swiftly from city into city through the
    land of Ephraim and Manasseh unto Zebulun, while they scorned and bemocked them.
  eng-WMBB: So the couriers passed from city to city through the country of Ephraim
    and Manasseh, even to Zebulun, but people ridiculed them and mocked them.
  urd-GVH: क़ासिद इफ़राईम और मनस्सी के पूरे क़बायली इलाक़े में से गुज़रे और हर शहर
    को यह पैग़ाम पहुँचाया। फिर चलते चलते वह ज़बूलून तक पहुँच गए। लेकिन अकसर लोग उनकी
    बात सुनकर हँस पड़े और उनका मज़ाक़ उड़ाने लगे।
  rug-rug: Sari na tie paleke inavoso si la pa doduru popoa na vasileana pa Iparemi
    meke Manase, meke seu kamo latu pa Zeboloni, ba va sisire ni rina tie, meke zama
    ṉoṉovala i rini.
  gaz-gaz: Ergamoonnis Efreemii fi Minaasee keessa magaalaa tokkoo gara magaalaa kaaniitti
    naannaʼaa hamma Zebuuloonitti deeman; namoonni garuu isaan tuffatan; itti qoosanis.
  fra-LSG: Les coureurs allèrent ainsi de ville en ville dans le pays d’Éphraïm et
    de Manassé, et jusqu’à Zabulon. Mais on se riait et l’on se moquait d’eux.
  yal-yal: Xɛrane yi siga taane yi Efirami yamanan nun Manase yamanani han Sabulon
    yamanani. Koni, muxune yi lu e magelɛ.
  haw-1868: Pela i kaahele ai ka poe kukini mai kekahi kulanakauhale, i kekahi kulanakauhale
    ma ka aina o Eperaima, a me Manase a hiki i Zebuluna; aka, ua akaaka henehene
    na kanaka ia lakou me ka hoomaewaewa mai ia lakou.
  arb-NAV: فَكَانَ السُّعَاةُ يَنْطَلِقُونَ مِنْ مَدِينَةٍ إِلَى مَدِينَةٍ فِي أَرْضِ
    أَفْرَايِمَ وَمَنَسَّى حَتَّى بَلَغُوا مَوَاطِنَ سِبْطِ زَبُولُونَ، فَكَانُوا
    يَسْخَرُونَ مِنْهُمْ وَيَهْزَأُونَ بِهِمْ،
  ewe-ewe: Ale dɔlawo tsa le duwo katã me le Efraim kple Manase kple Zebulon. Ke enuenu
    la, ameawo xɔa wo kple nukoko kple vlodoame!
  eng-LEE: And as the runners were passing from city to city through the country of
    Ephraim and Menasseh and as far as Zebulun, they were laughing them to scorn,
    and mocking at them.
  asm-FB: পাছত বাৰ্তাবাহকসকল গোটেই ইফ্ৰয়িম আৰু মনচিৰ অঞ্চলৰ সকলো নগৰৰ পৰা জবূলূনলৈকে
    গ’ল; কিন্তু লোকসকলে তেওঁলোকক হাঁহিলে আৰু খেঁজেলিয়ালে।
  sus-A: شّيرَيٍ نَشَ سِفَ تَايٍ بِرِن عٍقِرَ مِ نُن مَنَسِ بْشِ مَ، هَن سَبُلٌن.
    كْنْ نَ مِشِيٍ مُ تِن عٍ شَ مَسٍنيِ رَ، عٍ مَن قَ يٌ شّيرَيٍ مَ.
  fra-SBL: Les coursiers passèrent donc de ville en ville dans le pays d'Ephraïm et
    de Manassé, jusqu'à Zabulon, mais les gens se moquaient d'eux et les bafouaient.
  hbo-hbo: וַיִּֽהְי֨וּ הָרָצִ֜ים עֹבְרִ֨ים מֵעִ֧יר ׀ לָעִ֛יר בְּאֶֽרֶץ־אֶפְרַ֥יִם
    וּמְנַשֶּׁ֖ה וְעַד־זְבֻל֑וּן וַיִּֽהְיוּ֙ מַשְׂחִיקִ֣ים עֲלֵיהֶ֔ם וּמַלְעִגִ֖ים
    בָּֽם׃
  kik-kik: Atwari a marũa magĩthiĩ itũũra o itũũra kũu Efiraimu na Manase, o nginya
    Zebuluni, no rĩrĩ, andũ makĩmanyũrũria, na makĩmathekerera.
  fra-NCL: Les coureurs passèrent ainsi de ville en ville dans le pays d’Ephraïm et
    de Manassé, et jusqu’à Zabulon ; mais on se riait d’eux et on se moquait d’eux.
  cek-AK: Ca phawkungnawk loe Ephraim, Manasseh hoi Zebulun prae thung boih ah, vangpui
    maeto hoi maeto ah ca to thak o; toe kaminawk mah nihcae to kasae thuih o moe,
    pahnui o thuih.
  cuk-cuk: Dule-gayaburba-berbemalad, Efraín-yalaganba, degi, Manasés-yalaganba, neggwebur-bubukwadba
    bipirmakdii guarmalad. Degi, Zabulón-yala-naidse warmaksamalad. Degi-inigwele,
    dulemardi ega allide gusmalad, egi dodode gusmalad.
  uig-CYR: Чапармәнләр шәһәрму-шәһәр берип, таки Зәбулунғичә Әфраим вә Манассәһниң
    жутлирини кезип чиқти; лекин у йәрдикиләр уларни заңлиқ қилип мәсқирә қилатти.
  tel-2017: వార్తాహరులు జెబూలూను దేశం వరకూ, ఎఫ్రాయిము మనష్షేల దేశాల్లో ఉన్న ప్రతి
    పట్టణానికీ వెళ్ళారు గాని అక్కడి వారు ఎగతాళి చేసి వారిని అపహసించారు.
  hat-BSA: Pou sa, mesaje yo te pase soti nan yon vil a yon lòt vil, toupatou nan
    peyi Éphraïm avèk Manassé, e soti rive Zabulon. Men yo te fè grimas sou yo, yo
    te giyonnen yo, e moke yo.
  kos-kos: Mwet utuk kas elos som nu in siti nukewa in acn lun sruf lal Ephraim ac
    Manasseh, ac elos som na nwe layen epang nu ke sruf lal Zebulun, a mwet we isrunulos
    ac aksruksrukelos.
  hbo-WLC: וַיִּֽהְי֨וּ הָרָצִ֜ים עֹבְרִ֨ים מֵעִ֧יר ׀ לָעִ֛יר בְּאֶֽרֶץ־אֶפְרַ֥יִם
    וּמְנַשֶּׁ֖ה וְעַד־זְבֻל֑וּן וַיִּֽהְיוּ֙ מַשְׂחִיקִ֣ים עֲלֵיהֶ֔ם וּמַלְעִגִ֖ים
    בָּֽם׃
  ibo-ibo: Ya mere, ndị ọgbọ ọsọ ozi ahụ sitere otu obodo gaa obodo ọzọ nʼIfrem, na
    Manase, ọ bụladị ruo Zebụlọn. Ma ndị mmadụ chịrị ha ọchị, kwaakwa ha emo.
  ory-ory: ତହୁଁ ଦୂତମାନେ ଇଫ୍ରୟିମ ଓ ମନଃଶି ଦେଶ ଦେଇ ସବୂଲୂନ ପର୍ଯ୍ୟନ୍ତ ନଗରକୁ ନଗର ଗମନ କଲେ;
    ମାତ୍ର ଲୋକମାନେ ସେମାନଙ୍କୁ ଉପହାସ କରି ବିଦ୍ରୂପ କଲେ।
  chk-chk: Iei mine ekewe chon künö ra feila ngeni ekewe telinimw meinisin lemenen
    fanüen chon ekewe ainangen Efraim me Manasa, pwal tori chon ewe ainangen Sepulon.
    Nge ir ra takirin ämängaueer o turunufaseer.
  rop-rop: Wal detlot mesinja bin go langa ebri taun en langa ol det kantri blanga
    detlot klen gulum Ifreiyim en Manesa, en longwei langa nowathsaid langa det Sebyulan
    klen, bat ola pipul bin laf langa olabat en mokimbat olabat.
  ukr-1871: І ходили бігцї від міста до міста по землї Ефраїмовій і Манассіїній та
    Забулоновій, але вони сьміялись і глузували з їх.
  deu-1951: Und die Läufer gingen von einer Stadt zur andern im Lande Ephraim und
    Manasse und bis nach Sebulon; aber jene verlachten sie und spotteten ihrer.
  eng-JPS: So the posts passed from city to city through the country of Ephraim and
    Manasseh, even unto Zebulun; but they laughed them to scorn, and mocked them.
  srp-1865: A kad ti glasnici iðahu od grada do grada po zemlji Jefremovoj i Manasijinoj
    dori do Zavulona, potsmijevahu im se i rugahu im se.
  lug-lug: Ababaka ne bagenda mu buli kibuga mu nsi ya Efulayimu ne Manase, ne batuuka
    ne mu Zebbulooni, naye abasinga obungi ne babasekerera, ne babaduulira.
  heb-heb: ויהיו הרצים עברים מעיר לעיר בארץ אפרים ומנשה ועד זבלון ויהיו משחיקים עליהם
    ומלעגים בם׃
  ben-IRV: সংবাদ বহনকারীরা ইফ্রয়িম ও মনঃশির সমস্ত গ্রাম ও শহরে এবং সবূলূন পর্যন্ত
    গেল, কিন্তু সেখানকার লোকেরা তাদের প্রতি ঠাট্টা ও বিদ্রূপ করতে লাগল।
  pan-pan: ਸੋ ਹਲਕਾਰੇ ਇਫ਼ਰਾਈਮ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਦੇਸ ਵਿੱਚ ਸ਼ਹਿਰੋਂ ਸ਼ਹਿਰ ਘੁੰਮਦੇ ਹੋਏ ਜ਼ਬੂਲੁਨ
    ਤੱਕ ਪਹੁੰਚੇ ਪਰ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਤੁੱਛ ਜਾਣ ਕੇ ਹੱਸਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਠੱਠੇ ਮਾਰਦੇ ਸਨ
  mya-JVB: စာပို့ လုလင်တို့သည် ဧဖရိမ် ခရိုင် ၊ မနာရှေ ခရိုင် တရှောက်လုံး၊ ဇာဗုလုန်
    ခရိုင်တိုင်အောင် တမြို့ မှ တမြို့သို့ ပြေး ကြ၏။ ပြည်သား တို့သည် ပြက်ယယ် ပြု၍ ကဲ့ရဲ့
    ကြ၏။
  hmo-hmo: Unai dainai, hereva siaia taudia be hanua ta ta dekenai idia lao, Eparaima
    bona Manase kahana idia raka hanaia ela bona Sebuluno. To unai taudia ese idia
    dekenai idia kiri bona idia hevaseha henidia.
  urd-urd: इसलिए क़ासिद इफ़्राईम और मनस्सी के मुल्क में शहर — ब — शहर होते हुए ज़बूलून
    तक गए, पर उन्होंने उनका मज़ाक़ किया और उनको ठठ्ठों में उड़ाया।
  rus-SYN: И ходили гонцы из города в город по земле Ефремовой и Манассииной и до
    Завулоновой, но над ними смеялись и издевались.
  bqc-SIM: Kpàwakɛnaↄ gɛ̀ wɛ̃́lɛ ń wɛ̃́lɛo Ɛflaiũ buiↄ bùsuu ń Manase buiↄ bùsuo
    e Zabulↄni buiↄ bùsuu, ↄ̃ gbɛ̃́ↄ ń yáalↄ̀, aa ń àlafiikɛ̀.
  tcz-CHONGTHU: Hiche thupo poleho chu Ephraim leh Manasseh phungho chen na gamhoa
    acheovin chuleh sahlang Zebulun phungho chenna gamgeijin acheovin ahin la amahon
    ana nuisatnun ana houseovin ahi
  mar-mar: एफ्राइम आणि मनश्शेच्या प्रदेशात निरोपे गावोगाव फिरले. ते पार जबुलून पर्यंत
    गेले. पण लोकांनी मात्र उपहासाने वागून त्यांची हेटाळणी केली.
  qub-qub: Cachashancunaga purimuran Efrainpa Manasespa juc siudäman juc siudäman
    chayar Zabulón trïbucunaman chayanancama. Willacur puriptin runacunaga manacajman
    churashpan asiparan.
  bqp-bqp: Nge mɛyɑ gɔro be, bɑ gerumɔ bɑ kɑ wusu gɑsirimɔ sɑɑ Efɑrɑimun tem di kɑ
    Mɑnɑsen temɔ n kɑ girɑri Sɑbulonin temɔ. Mɑ bɑ bu yɛ̃ɛmɔ bɑ yɑɑkoru koosimɔ.
  hat-hat: Mesaje yo ale toupatou nan peyi moun Efrayim ak moun Manase yo, yo pase
    nan tout lavil yo, yo rive jouk nan peyi moun Zabilon yo. Men, moun t'ap ri yo,
    yo t'ap pase yo nan betiz.
  eng-BSB: And the couriers traveled from city to city through the land of Ephraim
    and Manasseh as far as Zebulun; but the people scorned and mocked them.
  eng-WEBPB: So the couriers passed from city to city through the country of Ephraim
    and Manasseh, even to Zebulun, but people ridiculed them and mocked them.
  kbq-kbq: Higeno ana avona, avoma erino vuno eno hu vahe'mo'za eri'za kumate kumate
    Efraemi mopafine, Manase mopafine, Zebuluni mopafi vahetmina zamiza vu'nazanagi,
    ana kegura hunte'za kiza zokago ke hu'naze.
  nhe-BL: Huajca nopa tlayolmelahuani quisque huan yajque ipan nochi tlali Efraín
    huan Manasés para quinnotzase tlacame. Panoque ipan nochi altepetini hasta ajsitoj
    tlali Zabulón. Pero nechca nochi tlacame tlen nopa altepetini san quinhuetzquiliyayaj
    huan san quinpinajtiyayaj nopa tlayolmelahuani.
  gub-BL: Ze'eg heraha har oho tawhu Eparai izuapyapyr waiwy rehe har nànàn wà, Manaxe
    izuapyapyr waiwy rehe har nànàn wà no. Te uhem Zemurom izuapyapyr waiwy pe kwarahy
    heixe haw kutyr har pe wà. Teko paw upuka waze'eg henu mehe wà. Uze'eg uryweteahy
    wanehe wà.
  eng-DRA: So the posts went speedily from city to city, through the land of Ephraim,
    and of Manasses, even to Zabulon, whilst they laughed at them and mocked them.
