verse: 2CH.030.007
translations:
  mal-C: തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയ്ക്കെതിരേ അവിശ്വസ്തരായിത്തീർന്ന നിങ്ങളുടെ
    പിതാക്കന്മാരെയും സഹോദരന്മാരെയുംപോലെ നിങ്ങൾ ആകരുത്. അതുമൂലം യഹോവ അവരെ ഒരു ഭീതി
    വിഷയമാക്കിത്തീർത്തു; അതു നിങ്ങൾ കാണുന്നല്ലോ!
  deu-TKW: Seid nicht wie eure Väter und wie eure Volksgenossen, die sich gegen Jahwe,
    den Gott ihrer Väter, treulos erzeigt haben, so daß er sie der Verheerung preisgab,
    wie ihr es vor euch seht.
  lin-lin: Bozala te lokola batata mpe bandeko na bino oyo bazangaki boyengebene liboso
    ya Yawe, Nzambe ya batata na bango. Yango wana asalaki ete babebisama ndenge bozali
    komona.
  eng-LSV: and do not be like your fathers and like your brothers, who trespassed
    against YHWH, God of their fathers, and He gives them to desolation, as you see.
  eng-GNV: 'And be not ye like your fathers, and like your brethren, which trespassed
    against the Lord God of their fathers: and therfore he made them desolate, as
    ye see.'
  eng-WEBSTER: And be not ye like your fathers, and like your brethren, who trespassed
    against the LORD God of their fathers, who therefore gave them up to desolation,
    as ye see.
  nhw-BL: Amo ximochihuaca quen amotatahua huan amoicnihua catli mosisinijque ica
    TOTECO Dios catli elqui ininTeco tohuejcapan tatahua. Inijuanti catli quimahuispolojque
    TOTECO, huan yeca quintemactili ininmaco sequinoc masehualme para ma quinpinahualtica
    huan ma quintzontlamiltica quen ama anquiitaj.
  swh-ONEN: Msiwe kama baba zenu na ndugu zenu, ambao hawakuwa waaminifu kwa Bwana,
    Mungu wa baba zao, hivyo akawafanya kitu cha kushangaza kama mnavyoona.
  bba-bba: I ku bɛɛn bɑɑbɑbɑ kɑ bɛɛn mɑɑbu sɑɑri be bɑ ǹ Gusunɔ ben bɑɑbɑbɑn Yinni
    mɛm nɔɔwɛ, mɑ u bu kɑm koosiɑ nɡe mɛ i wɑɑmɔ ɡisɔ.
  eng-KJVCPB: And be not ye like your fathers, and like your brethren, which trespassed
    against the Lord God of their fathers, who therefore gave them up to desolation,
    as ye see.
  luo-luo: Kik ubed ka kwereu gi oweteu mane oweyo luwo Jehova Nyasaye ma Nyasach
    kwereu momiyo gidoko gima iluoro mana kaka uneno sani.
  meu-meu: Tamamui bona tadikakamui ida basio heḡereḡere; idia ese Iehova, senedia
    edia Dirava, e gwau edeede henia, una dainai ia ese e harahudia tari, umui ese
    o itaiamu heḡereḡerena.
  npi-ULB: तिमीहरू आफ्‍ना पुर्खाहरू वा आफ्ना दाजुभाइजस्‍तै नहोओ, जसले परमप्रभु आफ्‍ना
    पुर्खाहरूका परमेश्‍वरको विरुद्धमा विश्‍वासघात गरे, जसले गर्दा उहाँले तिनीहरूलाई
    त्रासका पात्र तुल्‍याउनुभयो, जुन तिमीहरूले देख्छौ ।
  yor-yor: Kí ẹ̀yin kí ó má sì ṣe dàbí àwọn baba yín, àti bí àwọn arákùnrin yín tí
    ó dẹ́ṣẹ̀ sí Olúwa, Ọlọ́run àwọn baba wọn, nítorí náà ní ó ṣe fi wọ́n fún ìdahoro
    bí ẹ̀yin ti rí.
  pes-OPCB: مانند پدران و برادران خود نباشید که نسبت به خداوند، خدای اجدادشان گناه
    کردند و به طوری که می‌بینید به شدت مجازات شدند.
  tgl-ULB: Huwag kayong maging katulad ng inyong mga ninuno o kaya ng inyong mga kapatid,
    na nagkasala laban kay Yahweh, ang Diyos ng kanilang mga ninuno, kaya ibinigay
    niya sila sa pagkawasak, gaya ng inyong nakita.
  hui-hui: Ai tínaga mamali henerubi tí aba hamenerubi tigua mana ko bialu henedagua
    nabilimu. Tigua Anduane Homogo tinaga Ngode Datagaliwabe kago erembira mialu hearia
    ibugua ti pani nelo mialu bo wahai hene. Mbirale uruni biyago tínime de handarimigoni
    ndobe.
  mya-mya: သင်​တို့​သည်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ကို သစ္စာ​ဖောက်​သူ​ဘိုး​ဘေး​များ​နှင့်​အ​ခြား
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကဲ့​သို့​မ​ပြု ကြ​နှင့်။ သင်​တို့​သိ​ရှိ​ကြ​သည့်​အ​တိုင်း
    ကိုယ် တော်​သည် ထို​သူ​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ် တော်​မူ​ခဲ့​၏။-
  bod-N: རང་གི་ཕ་མེས་དང་སྤུན་རྣམས་བཞིན་དུ་མ་བྱེད་ཅིག ཁོ་ཚོ་རང་གི་ཕ་མེས་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་འགལ་བ་དང་།
    ཁྱོད་ཚོས་མཐོང་བ་ལྟར། དེའི་རྐྱེན་གྱིས་ཡ་ཝཱེས་དེ་དག་འཇིགས་སུ་རུང་བའི་གནས་སུ་བྱས་སོ།
    །
  sna-sna: Musaita samadzibaba enyu nehama dzenyu vakanga vasina kutendeka kuna Jehovha,
    Mwari wamadzibaba avo, zvokuti akavaita chakatukwa sezvamunoona.
  spa-BLM: No seáis como vuestros padres y como vuestros hermanos, que prevaricaron
    contra Yahvé, el Dios de sus padres, de modo que él los entregó a la desolación,
    como veis.
  cac-cac: Mocab' lajanoc tzeyutej e b'a icha eb' e mam eyicham, icha pax eb' quetisraelal,
    ix spitej val sb'a eb' d'a Jehová co Diosal yed' eb' co mam quicham chi'. A val
    co Diosal chi' ix satanel eb' icha val tz'aj quilan ticnaic.
  swh-ULB: Msiwe kama babu zenu au ndugu zenu, ambao walimuasi Yahwe, Mungu wa mababu
    zao, hivyo akawaweka katika kuangamia, kama mnavyoona.
  bel-bel: І ня будзьце такія, як бацькі вашыя і браты вашыя, якія беззаконна дзеялі
    прад Госпадам Богам бацькоў сваіх; і Ён аддаў іх на спусташэньне, як вы бачыце.
  deu-ELBBK: Und seid nicht wie eure Väter und wie eure Brüder, die treulos gehandelt
    haben gegen den HERRN, den Gott ihrer Väter, so dass er sie der Verwüstung hingegeben
    hat, wie ihr es seht.
  mbb-OT: Kenè niw iringi is menge kepuun niw wey menge kezuzumahi niw he kenà mepezumdumahan
    te Nengazen he Megbevayè dan, ne tenged kayi midhimu te Nengazen he utew mezaat
    is silut din iring te neehè niw ziyà te kandan.
  mal-2015: തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോടു അകൃത്യം ചെയ്ത നിങ്ങളുടെ പിതാക്കന്മാരെയും
    നിങ്ങളുടെ സഹോദരന്മാരെയും പോലെ നിങ്ങൾ ആകരുതു; അവൻ അവരെ നാശത്തിന്നു ഏല്പിച്ചുകളഞ്ഞതു
    നിങ്ങൾ കാണുന്നുവല്ലോ.
  rmc-rmc: Ma aven ajse sar tumare dada the tumare phrala, bo on na sas verna le RAJESKE,
    peskre Devleske. Se šaj dikhen korkore, sar len igen zorales potrestinďa.
  pes-OPV: و مثل پدران وبرادران خود که به یهوه خدای پدران خویش خیانت ورزیدند، مباشید
    که ایشان را محل دهشت چنانکه می‌بینید گردانیده است.
  ron-1924: Ну фиць ка пэринций воштри ши ка фраций воштри, каре ау пэкэтуит ымпотрива
    Домнулуй Думнезеулуй пэринцилор лор ши пе каре де ачея й-а дат прадэ пустиирий,
    кум ведець.
  ben-OBCV: তোমরা তোমাদের সেই পূর্বপুরুষ ও সমগোত্রীয় ইস্রায়েলীদের মতো হোয়ো না,
    যারা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর প্রতি অবিশ্বস্ত হল, তাই তিনি তাদের প্রবল
    বিতৃষ্ণার পাত্রে পরিণত করলেন, যা তোমরা দেখতেই পাচ্ছ।
  som-som: Oo idinku ha noqonina sidii awowayaashiin oo kale, iyo sidii walaalihiin
    oo kale, kuwaasoo ku xadgudbay Rabbiga ah Ilaahii awowayaashood, oo uu isna taas
    aawadeed iyagii ka dhigay wax laga yaabo, sida aad idinkuba u aragtaan.
  lat-VUC: Nolite fieri sicut patres vestri et fratres, qui recesserunt a Domino Deo
    patrum suorum, qui tradidit eos in interitum, ut ipsi cernitis.
  eng-ASVBT: And be not ye like your fathers, and like your brethren, who trespassed
    against Jehovah, the God of their fathers, so that he gave them up to desolation,
    as ye see.
  ita-1885: E non siate come i vostri padri, e come i vostri fratelli, che hanno misfatto
    contro al Signore Iddio de' lor padri; laonde egli li ha messi in desolazione
    come voi vedete.
  eng-LXXUP: And be not as your fathers, and your brethren, who revolted from the
    Lord God of their fathers, and he gave them up to desolation, as ye see.
  eng-ULB: Do not be like your ancestors or your brothers, who trespassed against
    Yahweh, the God of their ancestors, so that he made them an object of horror,
    as you see.
  spa-VBL: No sean como sus padres y los que pecaron contra el Señor, el Dios de sus
    antepasados, que los convirtió en algo espantoso, como pueden ver.
  fra-_FOB: Ne soyez pas comme vos pères, ni comme vos frères, qui ont péché contre
    l'Éternel, le Dieu de leurs pères, de sorte qu'il les a mis en désolation, comme
    vous le voyez.
  mal-mal: തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോട് അകൃത്യം ചെയ്ത നിങ്ങളുടെ പിതാക്കന്മാരെയും
    സഹോദരന്മാരെയും പോലെ നിങ്ങൾ ആകരുത്; അവൻ അവരെ നാശത്തിന് ഏല്പിച്ചുകളഞ്ഞത് നിങ്ങൾ
    കാണുന്നുവല്ലോ.
  urd-GVR: Apne bāpdādā aur bhāiyoṅ kī tarah na baneṅ jo Rab apne bāpdādā ke Ḳhudā
    se bewafā ho gae the. Yihī wajah hai ki us ne unheṅ aisī hālat meṅ chhoṛ diyā
    ki jis ne bhī unheṅ dekhā us ke roṅgṭe khaṛe ho gae. Āp ḳhud is ke gawāh haiṅ.
  suz-BL: गेपुकी इन किकी पिपी नु आंम मुर खोदेंशो मदुमीन। मेकोपुकीम परमप्रभु यावे,
    इन किकी पिपी आन परमप्रभु कली प्रोंइतेक्‍म। मोपतीके परमप्रभु यावेमी मेको आन कली
    खतम सेला बाक्‍त। मेको आंमा तशो बाक्‍नीनी।
  ita-1927: E non siate come i vostri padri e come i vostri fratelli, che sono stati
    infedeli all’Eterno, all’Iddio dei loro padri, in guisa ch’ei li ha dati in preda
    alla desolazione, come voi vedete.
  ckb-ckb: وەک باوباپیرانتان و براکانتان مەبن، ئەوانەی ناپاکییان لەگەڵ یەزدان، خودای
    باوباپیرانی خۆیان کرد، هەروەک دەبینن ئەویش وای کرد خەڵک بتۆقێت لەوەی بەسەر ئەوان
    هاتووە.
  eng-BBE: Do not be like your fathers and your brothers, who were sinners against
    the Lord, the God of their fathers, so that he made them a cause of fear, as you
    see.
  kan-OKCV: ನಿಮ್ಮ ತಂದೆಗಳೂ ಸಹೋದರರೂ ನಡೆದಂತೆ ನೀವೂ ನಡೆಯಬೇಡಿರಿ. ಅವರು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹಿಗಳಾದದರಿಂದ ಆತನು ಅವರನ್ನು ನಾಶನಕ್ಕೆ ಒಪ್ಪಿಸಿದನು. ಅದಕ್ಕೆ
    ನೀವೇ ಸಾಕ್ಷಿಗಳು.
  tam-2017: தங்கள் முற்பிதாக்களின் தேவனாகிய யெகோவாவுக்கு துரோகம்செய்த உங்கள் முற்பிதாக்களைப்போலவும்
    உங்கள் சகோதரர்களைப்போலவும் இருக்காதீர்கள்; அதற்காக, நீங்கள் காண்கிறபடியே, அவர்கள்
    அழிந்துபோகிறதற்கு ஒப்புக்கொடுத்தாரே.
  spa-RV-1909: No seáis como vuestros padres y como vuestros hermanos, que se rebelaron
    contra Jehová el Dios de sus padres, y él los entregó á desolación, como vosotros
    veis.
  ron-BTF: Și nu fiți ca părinții voștri și ca frații voștri, care au încălcat legea
    împotriva DOMNULUI Dumnezeul părinților voștri, pe care de aceea i-a dat pustiirii,
    precum vedeți.
  eng-WEBP: Don’t be like your fathers and like your brothers, who trespassed against
    the LORD, the God of their fathers, so that he gave them up to desolation, as
    you see.
  eng-FBV: Don't be like your fathers and those of you who sinned against the Lord,
    the God of your forefathers He made them into something horrifying, as you can
    see.
  nld-1939: Doet niet als uw vaderen en uw broeders, die afgevallen zijn van Jahweh,
    den God hunner vaderen, en die Hij tot een schande heeft gemaakt, zoals gij met
    eigen ogen kunt zien.
  nch-BL: Amo ximochihuaca quej amotatahua huan amoicnihua cati mosisinijque ica TOTECO
    Dios cati ininTeco tohuejcapan tatahua. Inijuantijya cati quimahuispolojque TOTECO,
    huan yeca quintemactili inimaco sequinoc masehualme para ma quinpinahualtica huan
    ma quintzontamiltica quej ama anquiitaj.
  vie-1934: Chớ nên giống như tổ phụ và anh em các ngươi đã phạm tội cùng Giê-hô-va
    Đức Chúa Trời của tổ phụ họ, đến đỗi Ngài phó chúng vào sự hư bại, như các ngươi
    đã thấy.
  hin-CV: अपने पूर्वजों और अपने भाई-बंधुओं के समान न बनो, जो अपने पूर्वजों के परमेश्वर,
    याहवेह के प्रति विश्वासहीन हो गए थे; जिसका परिणाम, जैसा तुम देख ही रहे हो, याहवेह
    ने तुम्हें घृणा का, आतंक का पात्र बना दिया है.
  spa-BES: No seas como sus padres y sus hermanos, que fueron pecadores contra el
    Señor, el Dios de sus padres, de modo que Él los envió a la desolación , como
    pueden ver.
  tdx-tdx: Ko mitsikombe an-droae’ areo naho an-droahalahi’ areo niola am’ Iehovà,
    Andrianañaharen-droae’ iareo, kanao natolo’e ho rotsaheñe; ie o isa’ areo henaneo.
  tha-KJV: ท่านอย่าเป็นเหมือนบิดาและเหมือนพี่น้องของท่านผู้​ได้​กระทำการละเมิดต่อพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขา
    พระองค์​จึงทรงมอบเขาให้ถึงความเศร้าสลดตามที่ท่านเองก็​เห​็นอยู่
  por-BR-2018: Não sejais como vossos pais e como vossos irmãos, que se rebelaram
    contra o SENHOR o Deus de seus pais, e ele os entregou a desolação, como vós vedes.
  deu-ELO: Und seid nicht wie eure Väter und wie eure Brüder, die treulos gehandelt
    haben gegen Jehova, den Gott ihrer Väter, so daß er sie der Verwüstung hingegeben
    hat, wie ihr es sehet.
  eng-WYC-2018: Do not ye be made as your fathers and your brethren, which went away
    from the Lord God of their fathers; and he gave them into perishing, as ye see.
    (Do not ye be made like your fathers and your kinsmen, who went away from the
    Lord God of their fathers; and he gave them into perishing, as ye see.)
  epo-epo: Kaj ne estu kiel viaj patroj kaj viaj fratoj, kiuj krimis kontraŭ la Eternulo,
    Dio de iliaj patroj, kaj kiujn Li tial elmetis al ruinigo, kiel vi vidas.
  uig-PIN: Ata-bowanglar wǝ ⱪerindixinglarƣa ohxax bolmanglar; ular ɵz ata-bowilirining
    Hudasi Pǝrwǝrdigarƣa asiyliⱪ ⱪilƣaqⱪa, U huddi silǝr kɵrgǝndǝk ularni harabiqilikkǝ
    tapxurƣan.
  beo-beo: 'Dilia! Dilia aowalali amola Isala:ili fi eno, ilia musa: baligi fa:su
    hou defele mae hamoma. Dilia ba:sa! E da ilima se iasu baligiliwane i.'
  tpi-OTNT: Yupela i no ken mekim pasin nogut olsem ol papa na ol brata bilong yupela
    i bin mekim. Ol i bin givim baksait long God, Bikpela bilong ol tumbuna bilong
    yumi, na God i bin mekim save long ol na bagarapim ol nogut tru. Yupela yet i
    lukim pinis ol dispela samting.
  hau-SA: Kada ku zama kamar iyayenku da ’yan’uwanku, waɗanda suka yi rashin aminci
    ga Ubangiji Allah na kakanninsu, har ya mai da su abin tsoro, yadda kuke gani.
  uig-LAT: Ata-bowanglar we qérindishinglargha oxshash bolmanglar; ular öz ata-bowilirining
    Xudasi Perwerdigargha asiyliq qilghachqa, U xuddi siler körgendek ularni xarabichilikke
    tapshurghan.
  nde-nde: Lingabi njengaboyihlo lezihlobo zenu ababengathembekanga kuThixo, uNkulunkulu
    wabokhokho babo, waze wabenza baba yisibonelo sokwesabekayo njengoba libona.
  ton-ton: Pea ʻoua naʻa mou hangē ko hoʻomou ngaahi tamai, pea hangē ko homou ngaahi
    kāinga, ʻaia naʻe fai angahala kia Sihova ko e ʻOtua ʻo ʻenau ngaahi tamai, pea
    naʻa ne tukuange ʻakinautolu ki he malaʻia, ʻo hangē ko ia ʻoku mou mamata ki
    ai.
  ces-1613: A nebývejte jako otcové vaši a bratří vaši, kteříž převráceně činili proti
    Hospodinu Bohu otců svých, pročež dal je v zpuštění, jakž sami vidíte.
  eng-WMB: Don’t be like your fathers and like your brothers, who trespassed against
    the LORD, the God of their fathers, so that he gave them up to desolation, as
    you see.
  tam-TCV: உங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவுக்கு உண்மையற்றவர்களாயிருந்த உங்கள்
    முற்பிதாக்களைப் போலவும், சகோதரரைப் போலவும் நீங்களும் இருக்கவேண்டாம். அதனால் நீங்கள்
    காண்பதுபோல், அவர் அவர்களை பயங்கரமான காட்சிப் பொருளாக்கியிருக்கிறார்.
  ceb-ULB: Ayaw ninyo sunda ang inyong mga katigulangan o inyong mga kaigsoonan, nga
    nakalapas batok kang Yahweh, ang Dios sa ilang katigulangan, busa gitugyan sila
    sa kadaot, sumala sa inyong nakita.
  pol-UBG: I nie bądźcie jak wasi ojcowie i jak wasi bracia, którzy zgrzeszyli przeciwko
    PANU, Bogu swoich ojców, który wydał ich na spustoszenie, jak to sami widzicie.
  urd-GVU: اپنے باپ دادا اور بھائیوں کی طرح نہ بنیں جو رب اپنے باپ دادا کے خدا سے
    بےوفا ہو گئے تھے۔ یہی وجہ ہے کہ اُس نے اُنہیں ایسی حالت میں چھوڑ دیا کہ جس نے
    بھی اُنہیں دیکھا اُس کے رونگٹے کھڑے ہو گئے۔ آپ خود اِس کے گواہ ہیں۔
  deu-1912: Und seid nicht wie eure Väter und Brüder, die sich am HERRN, ihrer Väter
    Gott, vergriffen, daß er sie dahingab in die Verwüstung, wie ihr selber seht.
  kan-2017: ನಿಮ್ಮ ಪೂರ್ವಿಕರು ಸಹೋದರರೂ ನಡೆದಂತೆ ನೀವೂ ನಡೆಯಬೇಡಿರಿ. ಅವರು ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ
    ಯೆಹೋವನಿಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹಿಗಳಾಗಿದ್ದುದರಿಂದ ಆತನು ಅವರನ್ನು ನಾಶನಕ್ಕೆ ಒಪ್ಪಿಸಿದನು. ಅದಕ್ಕೆ
    ನೀವೇ ಸಾಕ್ಷಿಗಳು.
  yap-yap: Dab mu boded e pi chitamngimed nge pi walagmed ni piyu Israel nda ur yul’yul’gad
    ngak SOMOL ni Got rorad. Ya ka mu guyed nike gechig nagrad nrib gel.
  hlt-MCSB: A napa rhoek kah Pathen BOEIPA taengah boe aka koek na pa rhoek neh na
    manuca rhoek bangla om uh boeh. Te dongah amih te na hmuh uh bangla imsuep la
    a khueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢም ጉሙርቂንቲባኣ ዒንሢኮ ቤርታኣ ዓዶንሢንታ ዒንሢ ዒጊኖ ዒስራዔኤሌ ዓሶጉዲ
    ማዒፖቴ፤ ዒንሢ ዔራሢጉዲ ናንጊና ናንጋ ጎዳ ዔያቶ ባይሲንታም ዓኣሢ ዒንጌኔ፤
  twi-ASANTE: Monnyɛ sɛ mo agyanom ne mo abusuafoɔ a wɔgyaa Awurade, wɔn agyanom Onyankopɔn,
    a wɔyɛɛ aseredeɛ sɛdeɛ mo ankasa mohunu yi.
  eng-WEBU: Don’t be like your fathers and like your brothers, who trespassed against
    the LORD, the God of their fathers, so that he gave them up to desolation, as
    you see.
  wal-wal: Bantta GODAAYYO, bantta aawatu Xoossaayyo ammanettibeenna intte aawatudaaninne
    intte ishanttudan hanoppite. Intte eriyoogaadan Xoossai eta hanttaara qixaatiyaa
    qaxxayiis.
  spa-PDDPT: No sean como sus antepasados y como sus hermanos que fueron infieles
    a Yavé ʼElohim de sus antepasados, Quien los entregó a desolación, como ustedes
    ven.
  gun-gun: Pendekuai eme penderu ha'e penderyke'y kuery ikuaiague rami. Ha'e kuery
    ma ojejavy va'ekue Senhor guamoĩ kuery ruete rovai. Ha'e nunga rupi ae omboaxapa
    imombaarã pe, aỹ pexaa rami ae.
  ilo-ULB: Saankayo nga agbalin a kasla kadagiti kapuonanyo wenno kadagiti kakabsatyo
    a naglabsing kenni Yahweh, a Dios dagiti kapuonanda, isu a dinadaelna ida a kas
    iti makitayo.
  kpg-kpg: Hudee heia be godou maadua mmaadua mo godou ihoo digau Israel ala ne huli
    gi daha mo Dimaadua go di nadau God. Goodou gu gidee bolo Mee gu hagaduadua digaula
    gii kono.
  uig-ARA: ئاتا-بوۋاڭلار ۋە قېرىندىشىڭلارغا ئوخشاش بولماڭلار؛ ئۇلار ئۆز ئاتا-بوۋىلىرىنىڭ
    خۇداسى پەرۋەردىگارغا ئاسىيلىق قىلغاچقا، ئۇ خۇددى سىلەر كۆرگەندەك ئۇلارنى خارابىچىلىككە
    تاپشۇرغان.
  sus-sus: Wo naxa lu alɔ wo babae nun wo ngaxakerenyie, naxee nu bara e babae Marigi
    Alatala rabɛɲin. Ala bara gbaloe ragiri e ma, alɔ wo a toxi ki naxɛ.
  pon-2006: Kumwail dehr duwehte amwail pahpa kahlap ako oh iangamwail mehn Israel
    kan me soaloalopwoatohng KAUN-O, arail Koht. Duwen eh sansal ong kumwail, e ketin
    kaloke irail mwuledek.
  ksd-ksd: Koko avat a varogopane avat ma ra umana tama i vavat ma ra umana tura i
    vavat, nina dia ga pait ra varpiam pire ra Luluai ra God kai ra umana tama i diat,
    ma damana i ga nur vue diat upi diat a ki na uliran, da ava gire.
  tur-YTC: Atalarının Tanrısı Yahve'ye karşı suç işleyen atalarınız ve kardeşleriniz
    gibi olmayın; onun için, gördüğünüz gibi onları haraplığa verdi.
  grc-BRENT: Καὶ μὴ γίνεσθε καθὼς οἱ πατέρες ὑμῶν καὶ οἱ ἀδελφοὶ ὑμῶν, οἳ ἀπέστησαν
    ἀπὸ Κυρίου Θεοῦ πατέρων αὐτῶν, καὶ παρέδωκεν αὐτοὺς εἰς ἐρήμωσιν καθὼς ὑμεῖς ὁρᾶτε.
  ind-AYT: Janganlah menjadi seperti leluhurmu dan saudara-saudaramu yang tidak setia
    terhadap TUHAN, Allah nenek moyangmu, sehingga Dia membuat mereka menjadi suatu
    kengerian, sebagaimana yang kamu lihat.
  nya-nya: Musakhale ngati makolo anu ndi abale anu, amene anali osakhulupirika kwa
    Yehova Mulungu wa makolo awo kotero kuti anawachititsa kuti akhale chinthu chochititsa
    mantha, monga mukuoneramu.
  hrv-hrv: I nemojte biti kao vaši očevi i vaša braća, koji su se iznevjerili Jahvi,
    Bogu svojih otaca, te ih je predao propasti, kako i sami vidite.
  mps-mps: Dagego duga aya me duga ama dedego yali dwai kolesaga tiwai igimio. Augwaligo
    dago wąį dabego Godiba tudi ola mawai dao, te dago wąįgo Genuai Bidi. Tama
    Godigo augwali dene genuagia mu menama, tama augwali mu dolai dao. Te sę dabe
    yali duga digi suai dao.
  tpi-tpi: Yupela i no ken mekim pasin nogut olsem ol papa na ol brata bilong yupela
    i bin mekim. Ol i bin givim baksait long God, Bikpela bilong ol tumbuna bilong
    yumi, na God i bin mekim save long ol na bagarapim ol nogut tru. Yupela yet i
    lukim pinis ol dispela samting.
  dan-1931: Vær ikke som eders Fædre og Brødre, der var troløse mod HERREN, deres
    Fædres Gud, hvorfor han gjorde dem til Rædsel, som I selv kan se.
  vie-OVCB: Đừng giống như tổ phụ và anh em mình mà phản nghịch Chúa Hằng Hữu, Đức
    Chúa Trời của tổ phụ ta, để rồi bị Ngài hình phạt, như các ngươi đã thấy.
  guj-2017: તમે તમારા પિતૃઓ કે ભાઈઓ જેવા થશો નહિ; તેઓએ તો પોતાના પિતૃઓના ઈશ્વરની વિરુદ્ધ
    પાપ કર્યાં હતાં. તેથી ઈશ્વરે તેઓનો નાશ કર્યો, તે તમે જોયું છે.
  pon-2006A: Kumwail dehr duwehte amwail pahpa kahlap ako oh iangamwail mehn Israel
    kan me soaloalopwoatohng KAUN-O, arail Koht. Duwen eh sansal ong kumwail, e ketin
    kaloke irail mwuledek.
  por-BRBSL: Não seja como seus pais e como seus irmãos, que transgrediram contra
    Javé, o Deus de seus pais, para que ele os entregasse à desolação, como você vê.
  cth-cth: Nangmouh teh na mintoenaw hoi na hmaunawngha, a na mintoenaw e BAWIPA Cathut
    koe yonnae a sak awh teh, a hnam ka thun takhai e taminaw na hmu awh e patetlah
    awm awh hanh.
  twi-twi: Monnyɛ sɛ mo agyanom ne mo abusuafo a wogyaw Awurade, wɔn agyanom Nyankopɔn,
    a wɔyɛɛ aserewde sɛnea mo ankasa muhu yi.
  hlt-hlt: A napa rhoek kah Pathen BOEIPA taengah boe aka koek na pa rhoek neh na
    manuca rhoek bangla om uh boeh. Te dongah amih te na hmuh uh bangla imsuep la
    a khueh.
  tbz-SIM: Di bɑ́ ndònnɛ̀ di yɛmbɛ̀ nɛ̀ di kɔbɛ bɛ̀ɛ̀ do yetɛ ti Yiɛ̀ nKuyie nkpɛti,
    kunku Kuyie mbɛ yɛmbɛ̀ do tũ nkù. Kɛ̀ kùu duɔ́ nkɛ̀ bɛ̀ɛ bɛ̀ kùɔ kɛ́deè kɛ́ndò
    ndi mɛ ndɛ̀ wùómmɛ̀.
  msy-2020: Ian inazir afeziaba ko, aveghbuaba amizɨ moghɨn, ia arazir kurabar amuan
    markɨ. Me Ikiavɨra Itir God, a men ovavibar God, me akɨrim ragha a gasara, ezɨ
    God me ategha puv me gamua bar me gasɨghasɨki. Ezɨ ia uari bizir kabar gani.
  dop-dop: Ɩ́ tɑɑ kɛɛnɑ mǝ cɑɑnɑɑ nɑ mǝ tɛɛtʋnɑɑ mpɑ pɑ tɑ nɩɩnɑ pɑ cɔsɔnɑɑ Ɩsɔ Tɑcɑɑ
    tɔ. Ɩlɛnɑ Ɩsɔ wɑkǝlɩ-wɛ ɩsɩɩ ɩ́ nɑɑkʋɣʋ tɔ.
  azb-azb: Atalarının Allahı Rəbbə qarşı xainlik edən atalarınız və qohumlarınız kimi
    olmayın. Belə ki gördüyünüz kimi Rəbb onları tar-mar etdi.
  eng-DBY: And be not like your fathers and like your brethren, who transgressed against
    Jehovah the God of their fathers, so that he gave them up to desolation, as ye
    see.
  hin-2017: और अपने पुरखाओं और भाइयों के समान मत बनो, जिन्होंने अपने पूर्वजों के परमेश्वर
    यहोवा से विश्वासघात किया था, और उसने उन्हें चकित होने का कारण कर दिया, जैसा कि
    तुम स्वयं देख रहे हो।
  eng-YLT: and do not be like your fathers, and like your brethren, who trespassed
    against Jehovah, God of their fathers, and He giveth them to desolation, as ye
    do see.
  eng-WYC-2017: Do not ye be made as your fathers and your brethren, which went away
    from the Lord God of their fathers; and he gave them into perishing, as ye see.
  eng-WMBB: Don’t be like your fathers and like your brothers, who trespassed against
    the LORD, the God of their fathers, so that he gave them up to desolation, as
    you see.
  urd-GVH: अपने बापदादा और भाइयों की तरह न बनें जो रब अपने बापदादा के ख़ुदा से बेवफ़ा
    हो गए थे। यही वजह है कि उसने उन्हें ऐसी हालत में छोड़ दिया कि जिसने भी उन्हें
    देखा उसके रोंगटे खड़े हो गए। आप ख़ुद इसके गवाह हैं।
  rug-rug: Mi lopu gua ari na tamamia na tasimia, saripu lopu hiva va tabea se Zihova,
    sa dia Tamasa, ke la si Asa meke huara ilasi, gua sapu dogoria mia gamu.
  gaz-gaz: Akka abbootii keessanii fi akka obboloota keessan kanneen inni sababii
    isaan Waaqayyo Waaqa abbootii isaaniif amanamuu didaniif akkuma isin argitan kana
    waan fafaa isaan godhe sanaa hin taʼinaa.
  fra-LSG: Ne soyez pas comme vos pères et comme vos frères, qui ont péché contre
    l’Éternel, le Dieu de leurs pères, et qu’il a livrés à la désolation, comme vous
    le voyez.
  yal-yal: Ɛ nama lu alo ɛ fafane, alo ɛ ngaxakedenne, naxanye mi yi tinxinxi Alatala
    yɛɛ ra yi, e benbane Ala, naxan e ba gbalon dɛ alo ɛ a toma kii naxan yi.
  haw-1868: Mai noho oukou e like me ko oukou poe makua, a me ko oukou poe hoahanau,
    ka poe i lawehala ia Iehova ke Akua o ko lakou poe kupuna, a haawi oia ia lakou
    e lukuia mai, e like me ka mea a oukou e ike nei.
  arb-NAV: وَلا تَخُونُوا الرَّبَّ إِلَهَ آبَائِكُمْ كَمَا خَانَهُ أَبَاؤُكُمْ وَإِخْوَتُكُمْ،
    فَجَعَلَهُمْ مَثَارَ دَهْشَةٍ كَمَا تَرَوْنَ.
  ewe-ewe: Miganɔ abe mia nɔviwo, ame siwo wɔ nu vɔ̃ ɖe Yehowa, wo fofowo ƒe Mawu
    ŋu eye wòtsrɔ̃ wo la ene o.
  eng-LEE: And be net like your fathers, and like your brethren, who acted faithlessly
    against the Lord the God of their fathers, wherefore he gave them up to become
    an [object of] astonishment, as ye see.
  asm-FB: তোমালোক ওপৰ পিতৃসকলৰ আৰু ভাইসকলৰ নিচিনা নহ’বা; তেওঁলোকে তেওঁলোকৰ ওপৰ পিতৃসকলৰ
    ঈশ্বৰ যিহোৱাৰ বিৰুদ্ধে অপৰাধ কৰিলে আৰু তেওঁ তেওঁলোকক বিনষ্ট হ’বলৈ এৰি দিলে; ইয়াক
    তোমালোকে দেখিছা।
  sus-A: وٌ نَشَ لُ عَلْ وٌ بَبَيٍ نُن وٌ نفَشَكٍرٍنيِيٍ، نَشٍيٍ نُ بَرَ عٍ بَبَيٍ
    مَرِفِ عَلَتَلَ رَبّحِن. عَلَ بَرَ فبَلٌي رَفِرِ عٍ مَ، عَلْ وٌ عَ تٌشِ كِ نَشّ.
  fra-SBL: Ne soyez pas comme vos pères et comme vos frères, qui ont péché contre
    Yahvé, le Dieu de leurs pères, et qui les ont livrés à la désolation, comme vous
    le voyez.
  hbo-hbo: וְאַל־תִּֽהְי֗וּ כַּאֲבֹֽותֵיכֶם֙ וְכַ֣אֲחֵיכֶ֔ם אֲשֶׁ֣ר מָעֲל֔וּ בַּיהוָ֖ה
    אֱלֹהֵ֣י אֲבֹותֵיהֶ֑ם וַיִּתְּנֵ֣ם לְשַׁמָּ֔ה כַּאֲשֶׁ֖ר אַתֶּ֥ם רֹאִֽים׃
  kik-kik: Mũtigatuĩke ta maithe manyu kana ariũ a maithe manyu, arĩa maagire kwĩhokeka
    harĩ Jehova Ngai wa maithe mao, nake akĩmatua kĩndũ kĩa magigi ta ũrĩa mũreyonera.
  fra-NCL: Ne soyez pas comme vos pères et comme vos frères, qui ont péché contre
    Yahweh, le Dieu de leurs pères, et qu’il a livrés à la désolation, comme vous
    le voyez.
  cek-AK: Nam panawk ih Angraeng Sithaw hmaa ah zaehaih kasah, nam panawk hoi nam
    nawkamyanawk baktiah om o hmah; na hnuk o ih baktih toengah, to tiah zaehaih kasah
    nihcae to Angraeng mah kanung parai ah danpaek boeh.
  cuk-cuk: Mer be-babgan-sunna, degi, be-gwenadgan-sunna be damalo. Amardi e-babgan-e-Bab-Dummad-Jehováʼgi
    dummad-nosmarsoggua, Bab-Jehová sabsur-odurdakega imaksad. Igi emi bemar be-sunnagwad
    dakbukwamalayob.
  uig-CYR: Ата-боваңлар вә қериндишиңларға охшаш болмаңлар; улар өз ата-бовилириниң
    Худаси Пәрвәрдигарға асийлиқ қилғачқа, У худди силәр көргәндәк уларни харабичиликкә
    тапшурған.
  tel-2017: తమ పూర్వీకుల దేవుడైన యెహోవా పట్ల ద్రోహంగా ప్రవర్తించిన మీ పూర్వీకులలాగా
    మీ సోదరులలాగా మీరు ప్రవర్తించవద్దు. మీరు చూస్తున్నట్టు ఆయన వారిని నాశనానికి అప్పగించాడు.
  hat-BSA: Pa fè tankou papa zansèt nou yo avèk frè nou yo ki pa t fidèl a SENYÈ a,
    Bondye a papa zansèt yo, jiskaske li te fè yo parèt tankou yon laperèz etonan,
    jan nou wè a.
  kos-kos: Nimet oana papa tomowos ac mwet Israel wiowos su tia pwaye nu sin LEUM
    GOD lalos. Kowos sifacna liye lah El sang kai upa nu selos.
  hbo-WLC: וְאַל־תִּֽהְי֗וּ כַּאֲבֽוֹתֵיכֶם֙ וְכַ֣אֲחֵיכֶ֔ם אֲשֶׁ֣ר מָעֲל֔וּ בַּיהוָ֖ה
    אֱלֹהֵ֣י אֲבוֹתֵיהֶ֑ם וַיִּתְּנֵ֣ם לְשַׁמָּ֔ה כַּאֲשֶׁ֖ר אַתֶּ֥ם רֹאִֽים׃
  ibo-ibo: Unu adịkwala ka nna unu ha, na ụmụnne unu ndị Izrel, ndị na-ekwesighị ntụkwasị
    obi nye Onyenwe anyị, bụ Chineke nna nna ha, nke a mere o jiri were ha mee ihe
    iju anya, dịka unu hụrụ ya.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପିତୃଗଣ ଓ ଭ୍ରାତୃଗଣ ତୁଲ୍ୟ ନ ହୁଅ, ସେମାନେ ଆପଣା ପୂର୍ବପୁରୁଷଗଣର
    ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ କଲେ, ତେଣୁ ତୁମ୍ଭେମାନେ ଦେଖୁଅଛ ଯେ, ସେ ସେମାନଙ୍କୁ
    ବିନାଶରେ ସମର୍ପଣ କଲେ।
  chk-chk: Ousap föri usun mine ämi kewe lewo me pwimi ekewe chon Israel ra föri.
    Ir resap allükülük ngeni ewe Samol mi Lapalap ar we Kot. Iei mine a atolongeer
    lon feiengau, usun oua küna ikenai.
  rop-rop: Wal yumob kaan jidan laik ola grengrenfathamob blanga yumob, en laik detlot
    najalot Isreil pipul hubin gibit bekboun langa YAWEI. Yumob bin luk hau imbin
    panishim olabat brabliwei.
  ukr-1871: І не будьте такі, як батьки ваші та брати ваші, що вели себе беззаконно
    перед Господом, Богом отцїв ваших; і він віддав їх на спустошеннє, як самі бачите.
  deu-1951: und seid nicht wie eure Väter und eure Brüder, die sich an dem HERRN,
    dem Gott ihrer Väter, versündigt haben, daß er sie der Verwüstung preisgab, wie
    ihr sehet!
  eng-JPS: And be not ye like your fathers, and like your brethren, who acted treacherously
    against the LORD, the God of their fathers, so that He delivered them to be an
    astonishment, as ye see.
  srp-1865: Ne budite kao oci vaši i kao braæa vaša što griješiše Gospodu Bogu otaca
    svojih, te ih dade da budu èudo, kako vidite.
  lug-lug: Temuba nga bajjajjammwe ne baganda bammwe abataali beesigwa eri Mukama
    Katonda wa bajjajjaabwe n’abafuula ekyelolerwa, nga bwe mulaba.
  heb-heb: ואל תהיו כאבותיכם וכאחיכם אשר מעלו ביהוה אלהי אבותיהם ויתנם לשמה כאשר אתם
    ראים׃
  ben-IRV: তোমরা তোমাদের পূর্বপুরুষ ও ভাইদের মত হয়ো না। কারণ নিজের পূর্বপুরুষদের
    ঈশ্বর সদাপ্রভুর প্রতি অবিশ্বস্ত হয়েছিল বলে তিনি তাদের ভীষণ শাস্তি দিয়েছিলেন।
    তোমরা যেমন দেখতে পাচ্ছ।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਅਤੇ ਭਰਾਵਾਂ ਵਰਗੇ ਨਾ ਬਣੋ ਜਿਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਬੇਈਮਾਨੀ ਕੀਤੀ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਭੈਜਲ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਜਿਵੇਂ ਤੁਸੀਂ
    ਵੇਖਦੇ ਹੋ
  mya-JVB: ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို ပြစ်မှား သော သင် တို့၏အဘ များ၊ ညီအစ်ကို
    များကဲ့သို့ မ ပြု ကြနှင့်။ ပြစ်မှားသော ထိုသူ တို့ကို သင် တို့မြင် သည် အတိုင်း
    ၊ သုတ်သင် ပယ်ရှင်းခြင်းသို့ အပ် တော်မူပြီ။
  hmo-hmo: Umui emui tamadia bona tadikakadia edia kara bamona do umui karaia lasi.
    Idia ese Lohiabada, edia sene taudia edia Dirava idia negea. Unai dainai ia ese
    edia kerere davana ia henia momokani, umui itaia noho momokani.
  urd-urd: और तुम अपने बाप — दादा और अपने भाइयों की तरह मत हो, जिन्होंने ख़ुदावन्द
    अपने बाप — दादा के ख़ुदा की नाफ़रमानी की, यहाँ तक कि उसने उनको छोड़ दिया कि बर्बाद
    हो जाएँ, जैसा तुम देखते हो।
  rus-SYN: И не будьте таковы, как отцы ваши и братья ваши, которые беззаконно поступали
    пред Господом Богом отцов своих; и Он предал их на опустошение, как вы видите.
  bqc-SIM: Ásu àↄ dɛ lá á maeↄ ń á gbɛ̃́ pↄ́ aa bↄ̀ Dii ń Lua kpɛↄwao. Lua
    ń kɛ́ sↄ̃kɛ̃ngu pↄ́ ũ lá á èwa.
  tcz-CHONGTHU: Pakai Pathen doumah a chon napu napateo bangin chon hih un nanghon
    nahet bangun Pathen nin ama ho chu nasahtah in a engbollun ahi
  mar-mar: आपले पिता किंवा भाऊबंद यांचे अनुकरण करु नका. परमेश्वर त्यांचा देव होता,
    पण त्यांनी त्याच्याकडे पाठ फिरवली. तेव्हा त्यांच्याविषयी परमेश्वराने इतरांच्या
    मनात घृणा निर्माण केली व त्यांना निंदेला प्रवृत्त केले. त्यामुळे झालेली दुर्दशा
    तुम्ही पाहिली आहेच.
  qub-qub: Ama rurashunchu unay caj taytanchïcuna, ni wauguinchïcuna rurashannöpis.
    Tayta Diosta mana wiyacuptinnami paycunataga pï-maypis manacajman churasha.
  bqp-bqp: I ku bɛɛn bɑɑbɑbɑ kɑ bɛɛn mɑɑbu sɑɑri be bɑ ǹ Gusunɔ ben bɑɑbɑbɑn Yinni
    mɛm nɔɔwɛ, mɑ u bu kɑm koosiɑ nge mɛ i wɑɑmɔ gisɔ.
  hat-hat: Piga nou fè tankou zansèt nou yo ak lòt frè parèy nou yo ki pa t' kenbe
    pawòl yo ak Seyè a, Bondye yo a. Nou wè jan li te kite yo fini.
  eng-BSB: Do not be like your fathers and brothers who were unfaithful to the LORD,
    the God of their fathers, so that He made them an object of horror, as you can
    see.
  eng-WEBPB: Don’t be like your fathers and like your brothers, who trespassed against
    the LORD, the God of their fathers, so that he gave them up to desolation, as
    you see.
  kbq-kbq: Hagi kote'ma tamagehe'zane tamafuhe'zanema Ra Anumzana tamagehe'i Anumzamofoma
    zamefi'ma humiza azeri arimpama hazageno, zamahe frigetama ke'nazazana osiho.
  nhe-BL: Amo ximochihuaca queja imotatahua huan imoicnihua tlen mosisinijque ica
    TOTECO Dios tlen elqui ininTeco tohuejcapan tatahua. Inijuanti tlen quimahuispolojque
    TOTECO, huan yeca quintemactili ininmaco sequinoc tlacame para ma quinpinahualtica
    huan ma quintzontlamiltica queja ama inquiitaj.
  gub-BL: Peiko zo peipy wazàwe nehe, peiwy rehe har wazàwe nehe. Nuzeruzar kwaw Tupàn
    Tuweharupi Wiko Ma'e zaneipy wazar rehe wà. A'e rupi umumaw a'e wà. Pexak Tupàn
    hemiapo kwer.
  eng-DRA: Be not like your fathers, and brethren, who departed from the Lord the
    God of their fathers, and he hath given them up to destruction, as you see.
