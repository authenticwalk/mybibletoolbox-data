verse: 2CH.030.012
translations:
  mal-C: യഹോവയുടെ അരുളപ്പാടനുസരിച്ച് രാജാവും പ്രഭുക്കന്മാരും നൽകിയ കൽപ്പനകൾ അനുസരിക്കുന്നതിന്
    യെഹൂദ്യദേശത്തുള്ളവരെല്ലാവരും ഏകമനസ്സുള്ളവരായിരിക്കാൻ ദൈവത്തിന്റെ കൈ അവരുടെമേൽ
    ഉണ്ടായിരുന്നു.
  deu-TKW: Auch in Juda waltete die Hand Gottes, daß er ihnen Einmütigkeit verlieh,
    dem Gebote Folge zu leisten, das der König und seine obersten Beamten nach dem
    Befehl Jahwes erlassen hatten.
  lin-lin: Kati na mokili ya Yuda, loboko ya Nzambe ezalaki kosala na nguya makasi
    epai ya bato, mpo na kopesa bango bomoko na molimo mpo na kotosa mitindo ya mokonzi
    mpe ya bakalaka na ye, kolandisama na Liloba na Yawe.
  eng-LSV: Also, in Judah the hand of God has been to give one heart to them to do
    the command of the king and of the heads in the matter of YHWH;
  eng-GNV: And the hand of God was in Iudah, so that he gaue them one heart to doe
    the commandement of the King, and of the rulers, according to the worde of the
    Lord.
  eng-WEBSTER: Also in Judah the hand of God was to give them one heart to do the
    commandment of the king and of the princes, by the word of the LORD.
  nhw-BL: Nojquiya Toteco Dios quinmacayaya masehualme ipan tlali Judá san se ininyolo
    huan quinyoltacaniyaya para quinequise quitlepanitase nopa tlanahuatili catli
    temacayaya nopa tlanahuatijquetl huan nochi tequitini.
  swh-ONEN: Pia katika Yuda mkono wa Mungu ulikuwa juu ya watu kuwapa umoja katika
    kutenda yale ambayo mfalme na maafisa wake waliwaamuru, kulingana na neno la Bwana.
  bba-bba: Mɛyɑ mɑɑ Yinni Gusunɔ u kɑ Yudɑbɑ wɑ̃ɑ. Mɑ u derɑ ben ɡɔ̃ru ɡɑ kuɑ tiɑ
    bu kɑ sinɑ boko kɑ win sinɑ ɑsɑkpɔbun ɡɑri mɛm nɔɔwɑ nɡe mɛ wi, Yinni Gusunɔ u
    ɡeruɑ.
  eng-KJVCPB: Also in Judah the hand of God was to give them one heart to do the commandment
    of the king and of the princes, by the word of the Lord.
  luo-luo: To e piny Juda bende ema ne lwet Nyasaye ne nitie kuom jogo mondo omigi
    bedo e paro achiel mondo gitim gima ruoth gi jodonge nochiko kaluwore gi wach
    mar Jehova Nyasaye.
  meu-meu: Dirava imana na Iuda taudia latadiai danu, Ialodia ihatamonadia, hanua
    pavapavana bona hanua lohiadia ese Iehova ena hereva dainai e haheganilai karadia
    bae kara totona.
  npi-ULB: परमप्रभुको वचनअनुसार राजा र तिनका अधिकारीहरूले दिएको हुकुम एकमत भई पालन
    गर्न परमेश्‍वरको हात यहूदाका मानिसहरूमा पनि आयो ।
  yor-yor: Ní Juda pẹ̀lú, ọwọ́ Ọlọ́run wá láti fún wọn ní ọkàn kan láti pa òfin ọba
    mọ́ àti tí àwọn ìjòyè, nípa ọ̀rọ̀ Olúwa.
  pes-OPCB: همچنین دست خدا بر یهودا بود و آنها را یکدل ساخت تا آنچه را پادشاه و مقاماتش
    طبق کلام خداوند فرمان داده بودند، به انجام رسانند.
  tgl-ULB: Nasa Juda rin naman ang kamay ng Diyos, upang bigyan sila ng isang puso,
    upang sumunod sa utos ng hari at mga pinuno ayon sa salita ni Yahweh.
  hui-hui: Tini ani biyagola Ngode Datagaliwabe ibunime Yuda wali agali mini mo mbiraore
    hayagola tigua bi hale halu Anduane Homogonaga manani howa tomo dawa nolene nga
    lalu kinibi agali haguane biarumebi layadagua Yarusalemeha pene.
  mya-mya: ထို​အ​ပြင်​မင်း​ကြီး​နှင့်​မှူး​မတ်​တို့​ထုတ်​ပြန် ကြေ​ညာ​သည့်​အ​မိန့်​များ​ကို​လိုက်​နာ​သော
    အား​ဖြင့် လူ​တို့​သည်​တ​ညီ​တ​ညွတ်​တည်း အ​လို​တော်​ကို​လိုက်​လျှောက်​စေ​ရန် ဘု​ရား​သ​ခင်​သည်​ယု​ဒ​ပြည်​သူ​တို့​၏​စိတ်​ကို​ပြု
    ပြင်​ပေး​တော်​မူ​၏။
  bod-N: དེ་དག་གིས་སེམས་གཏིང་ནས་རྒྱལ་པོ་དང་འགོ་དཔོན་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་བསྒོས་པ་ནང་ལྟར་བྱེད་པའི་ཕྱིར།
    དཀོན་མཆོག་གིས་ཡ་ཧུ་དཱའི་སྟེང་དུ་ཕྱག་བཞག་པ་ཡིན།
  sna-sna: Uye muJudha ruoko rwaMwari rwakanga rwuri pavanhu kuti ruvape kubatana
    kwepfungwa kuti vaite zvakanga zvarayirwa namambo namachinda ake vachitevera shoko
    raJehovha.
  spa-BLM: También la mano de Dios vino sobre Judá para darles un solo corazón, para
    cumplir el mandato del rey y de los príncipes por palabra de Yahvé.
  cac-cac: A Dios ix ac'an sna' masanil eb' anima d'a Judá chi', yic sc'anab'ajan
    eb' jun checnab'il ix yal vin̈ rey chi' yed' eb' ayoch yajalil yed'oc, icha ix
    aj yalan Jehová.
  swh-ULB: Mkono wa Mungu pia ukaja juu ya Yuda, kuwapa moyo mmmoja, ili kulikubali
    agizo la mfalme na viongozi kwa neno la Yahwe.
  bel-bel: І над Юдэяю была рука Божая, якая даравала ім адзінае сэрца, каб выканаць
    загад цара і князёў, па слове Гасподнім.
  deu-ELBBK: Auch über Juda kam die Hand Gottes, dass er ihnen ein einmütiges Herz
    gab, um das Gebot des Königs und der Obersten zu tun, nach dem Wort des HERRN.
  mbb-OT: Midhimu zaan te Megbevayà is menge tig-Juda he mesevaha sikandan te kedtuman
    te mandù te hadì wey te menge upisyal, sumalà is insuǥù te Nengazen.
  mal-2015: യെഹൂദയിലും യഹോവയുടെ വചനപ്രകാരം രാജാവും പ്രഭുക്കന്മാരും കൊടുത്ത കല്പന അനുസരിച്ചുനടക്കേണ്ടതിന്നു
    അവർക്കു ഐകമത്യം നല്കുവാൻ തക്കവണ്ണം ദൈവത്തിന്റെ കൈ വ്യാപരിച്ചു.
  rmc-rmc: O Del avke kerďa, hoj diňa le manušen the andre Judsko jekh gondoľišagos,
    hoj te keren oda, so prikazinďa o kraľis the o uradňika pal le RAJESKRO lav.
  pes-OPV: ودست خدا بر یهودا بود که ایشان را یک دل بخشدتا فرمان پادشاه و سرورانش را
    موافق کلام خداوند بجا آورند.
  ron-1924: Ын Иуда, де асеменя, мына луй Думнезеу а лукрат ши ле-а дат о сингурэ
    инимэ ка сэ-й факэ сэ ымплиняскэ порунка ымпэратулуй ши а кэпетениилор, дупэ Кувынтул
    Домнулуй.
  ben-OBCV: এছাড়া যিহূদাতেও লোকজনের উপর ঈশ্বর হাত রেখে তাদের মনে একতা দিলেন, যেন
    তারা সদাপ্রভুর বাক্য অনুসারে, রাজার ও তাঁর কর্মকর্তাদের আদেশ পালন করতে পারে।
  som-som: Oo weliba dadka Yahuudahna waxaa la jirtay Rabbiga gacantiisii inay isku
    qalbi ahaadaan oo ay sameeyaan amarkii boqorka iyo kii amiirradiisa oo ahaa Eraygii
    Rabbiga.
  lat-VUC: In Juda vero facta est manus Domini ut daret eis cor unum, ut facerent
    juxta præceptum regis et principum verbum Domini.
  eng-ASVBT: Also upon Judah came the hand of God to give them one heart, to do the
    commandment of the king and of the princes by the word of Jehovah.
  ita-1885: La mano di Dio fu eziandio in Giuda, per dar loro un medesimo cuore, per
    far ciò che il re, ed i principali, aveano comandato, per parola del Signore.
  eng-LXXUP: And the hand of the Lord was present to give them one heart to come,
    to do according to the commands of the king and of the princes, by the word of
    the Lord.
  eng-ULB: The hand of God also came on Judah, to give them one heart, to carry out
    the command of the king and leaders by the word of Yahweh.
  spa-VBL: En ese momento el poder de Dios ayudaba a que el pueblo de Judá tuviera
    todos el mismo deseo de seguir las órdenes del rey y de sus funcionarios, tal
    como lo indicaba la palabra del Señor.
  fra-_FOB: La main de Dieu fut aussi sur Juda, pour leur donner un même cœur, afin
    d'exécuter le commandement du roi et des chefs, selon la parole de l'Éternel.
  mal-mal: യെഹൂദയിലും യഹോവയുടെ വചനപ്രകാരം രാജാവും പ്രഭുക്കന്മാരും കൊടുത്ത കല്പന അനുസരിക്കേണ്ടതിന്
    അവർക്ക് ഏകാഗ്രഹൃദയം നല്കുവാൻ ദൈവ കരം പ്രവൃത്തിച്ചു.
  urd-GVR: Yahūdāh meṅ Allāh ne logoṅ ko tahrīk dī ki unhoṅ ne yakdilī se us hukm
    par amal kiyā jo bādshāh aur buzurgoṅ ne Rab ke farmān ke mutābiq diyā thā.
  suz-BL: परमप्रभु यावेमी यहूदा ङा मुर यो थुं का दुम्‍पदा बाक्‍त। मिनु मेकोपुकीमी
    पिप नु सरकार ङा ठेयब मुर आन कली देंशो, परमप्रभु यावे आ लोव़ खोदेंशो पा पामे बाक्‍त।
  ita-1927: Anche in Giuda la mano di Dio operò in guisa da dar loro un medesimo cuore
    per mettere ad effetto l’ordine del re e dei capi, secondo la parola del l’Eterno.
  ckb-ckb: هەروەها خودا پشتگیری یەهودای کرد، یەک دڵی پێ بەخشین، هەتا بە فەرمانی پاشا
    و سەرکردەکان بکەن، بەپێی فەرمایشتی یەزدان.
  eng-BBE: And in Judah the power of God gave them one heart to do the orders of the
    king and the captains, which were taken as the word of the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದಿಂದ ಉಂಟಾದ ಅರಸನ ಪ್ರಧಾನರ ಆಜ್ಞೆಯನ್ನು ಕೈಗೊಳ್ಳಲು ಅವರಿಗೆ
    ಒಂದೇ ಹೃದಯವನ್ನು ಕೊಡಲು ದೇವರ ಕೈ ಯೆಹೂದದವರ ಮೇಲೆ ಇತ್ತು.
  tam-2017: யூதாவிலும் யெகோவாவுடைய வார்த்தையின்படியே, ராஜாவும் பிரபுக்களும், கட்டளையிட்ட
    முறையின்படி செய்வதற்கு, தேவனுடைய கரம் அவர்களை ஒருமனப்படுத்தினது.
  spa-RV-1909: En Judá también fué la mano de Dios para darles un corazón para cumplir
    el mensaje del rey y de los príncipes, conforme á la palabra de Jehová.
  ron-BTF: De asemenea în Iuda, planul mâinii lui Dumnezeu a fost să le dea o singură
    inimă pentru a împlini porunca împăratului și a prinților, prin cuvântul DOMNULUI.
  eng-WEBP: Also the hand of God came on Judah to give them one heart, to do the commandment
    of the king and of the princes by the LORD’s word.
  eng-FBV: At this time the power of God was helping the people in Judah to all have
    the same desire to follow the orders of the king and his officials, as indicated
    by the word of the Lord.
  nld-1939: Maar in Juda werkte de hand van God, zodat zij eensgezind besloten, aan
    de oproep van koning en voormannen op Jahweh’s bevel gehoor te geven.
  nch-BL: Nojquiya Toteco Dios quinmacayaya masehualme ipan tali Judá san se iniyolo
    huan quinyoltacaniyaya para quinequise quitepanitase nopa tanahuatili cati temacayaya
    nopa tanahuatijquet huan nochi tequichihuani.
  vie-1934: Đức Chúa Trời cũng cảm động người Giu-đa, đồng lòng vâng mạng lịnh của
    vua và các quan trưởng đã truyền ra, theo lời của Đức Giê-hô-va.
  hin-CV: यहूदिया पर भी परमेश्वर का प्रभाव कुछ इस प्रकार था कि उन्होंने सच्चाई में
    राजा और शासकों द्वारा भेजे याहवेह के आदेश को स्वीकार किया.
  spa-BES: Y en Judá, el poder de Dios les dio un solo corazón para cumplir las órdenes
    del rey y los capitanes, conforme a la palabra del Señor.
  tdx-tdx: Le tam’ Iehoda ka ty fitàn’ Añahare nanolots’ arofo raike ama’e hañorike
    ty lili’ i mpanjakay naho o roandriañeo ty amy tsara’ Iehovày.
  tha-KJV: พระหัตถ์ของพระเจ้าอยู่เหนือยูดาห์​ด้วย ทรงให้เขาเป็นใจเดียวกั​นที​่จะกระทำตามซึ่งกษั​ตริ​ย์และเจ้านายได้บัญชาเขาไว้ตามพระวจนะของพระเยโฮวาห์
  por-BR-2018: Em Judá também foi a mão de Deus para dar-lhes um coração para cumprir
    a mensagem do rei e dos príncipes, conforme à palavra do SENHOR.
  deu-ELO: Auch über Juda kam die Hand Gottes, daß er ihnen ein einmütiges Herz gab,
    um das Gebot des Königs und der Obersten zu tun, nach dem Worte Jehovas.
  eng-WYC-2018: Forsooth the hand of the Lord was made in Judah, that he gave to them
    one heart, and that they did the word of the Lord, by the commandment of the king
    and of the princes. (But the hand of the Lord was made in Judah, so that he gave
    them one heart, and that they did the word of the Lord, by the command of the
    king and his leaders.)
  epo-epo: Super Judujo estis la mano de Dio, por doni al ili unuanimecon, por plenumi
    la ordonon de la reĝo kaj de la eminentuloj konforme al la vorto de la Eternulo.
  uig-PIN: Uning üstigǝ, Hudaning ⱪoli Yǝⱨudalarning üstidǝ bolup, ularni bir niyǝttǝ
    padixaⱨning wǝ ǝmǝldarlarning Pǝrwǝrdigarning sɵzigǝ asasǝn qiⱪarƣan ǝmrini ixⱪa
    axuruxⱪa bir jan bir dil ⱪildi.
  beo-beo: 'Amola Gode da Yuda fi ilia hou amo ganodini hawa: hamobeba:le, Yuda fi
    dunu da asigi dawa:su afadafa hamone, Gode Ea hanai amo hamomusa: ilegei, Amaiba:le,
    ilia da hina bagade amola eagene ouligisu dunu ilia hamoma:ne sia:i nabawane hamoi.'
  tpi-OTNT: Na God yet i mekim ol Juda i wanbel na olgeta i bihainim tok bilong king
    wantaim ol ofisa bilong en, na ol i kam bung long Jerusalem na mekim dispela kaikai
    olsem lo bilong Bikpela i tok.
  hau-SA: Haka ma a Yahuda, hannun Allah yana a kan mutane don yă ba su zuciya ɗaya
    su yi abin da sarki da fadawansa suka umarta, suna bin maganar Ubangiji.
  uig-LAT: Uning üstige, Xudaning qoli Yehudalarning üstide bolup, ularni bir niyette
    padishahning we emeldarlarning Perwerdigarning sözige asasen chiqarghan emrini
    ishqa ashurushqa bir jan bir dil qildi.
  nde-nde: Njalo lakoJuda isandla sikaNkulunkulu sasisebantwini ukubapha ukubambana
    engqondweni ukuze benze lokho inkosi lezikhulu zayo eyayithe abakwenze, njengokutsho
    kwelizwi likaThixo.
  ton-ton: Pea naʻe ʻi Siuta foki ʻae nima ʻoe ʻOtua ke foaki kiate kinautolu ʻae
    loto taha ke fai ʻae fekau ʻae tuʻi mo e houʻeiki, ʻi he folofola ʻa Sihova.
  ces-1613: V Judstvu tolikéž byla ruka Boží, tak že jim dal srdce jedno k vykonání
    rozkazu králova a knížat, podlé slova Hospodinova.
  eng-WMB: Also the hand of God came on Judah to give them one heart, to do the commandment
    of the king and of the princes by the LORD’s word.
  tam-TCV: அத்துடன் யூதாவில் யெகோவாவின் வார்த்தையைப் பின்பற்றி, அரசனும் அவன் அதிகாரிகளும்
    உத்தரவிட்டதை நடைமுறைப்படுத்துவதற்கு ஒருமனதைக் கொடுப்பதற்காக இறைவனின் கரம் யூதாவின்
    மக்கள்மேல் இருந்தது.
  ceb-ULB: Niabot usab ang kaayo sa Dios sa Juda, aron hatagan sila ug mahiusa ang
    ilang kasingkasing, alang sa pagtuman sa sugo sa hari ug sa mga pangulo pinaagi
    sa pulong ni Yahweh.
  pol-UBG: W Judzie też działała ręka Boża, dając im jedno serce, aby wypełnili rozkaz
    króla i książąt, według słowa PANA.
  urd-GVU: یہوداہ میں اللہ نے لوگوں کو تحریک دی کہ اُنہوں نے یک دلی سے اُس حکم پر
    عمل کیا جو بادشاہ اور بزرگوں نے رب کے فرمان کے مطابق دیا تھا۔
  deu-1912: Auch kam Gottes Hand über Juda, daß er ihnen gab einerlei Herz, zu tun
    nach des Königs und der Obersten Gebot aus dem Wort des HERRN.
  kan-2017: ಯೆಹೂದ್ಯರಾದರೋ ದೇವರ ಕೃಪಾಹಸ್ತದಿಂದ ಪ್ರೇರಣೆಹೊಂದಿ ಏಕ ಮನಸ್ಸುಳ್ಳವರಾಗಿ, ಯೆಹೋವನ
    ವಾಕ್ಯಕ್ಕೆ ಅನುಸಾರವಾಗಿ ಅರಸನಿಂದಲೂ, ಪದಾಧಿಕಾರಿಗಳಿಂದಲೂ ಹೊರಟ ಆಜ್ಞೆಯನ್ನು ಕೈಕೊಂಡರು.
  yap-yap: Ma ku errogon Got ni be maruwel u lan yu Judah me ta’rebnag laniyan’ e
    girdi’ nge yag nra dugliyed u wan’rad ni ngar folgad ko tin nib m’agan’ ngay ni
    aram e ngar folgad ko tin keyog fare pilung nge pi tolang ko salthaw rok.
  hlt-MCSB: BOEIPA ol dongah manghai neh mangpa rhoek olpaek te vai sak ham, amih
    te lungbuei pakhat la khueh sak ham te Pathen kah kut tah Judah ah om bal coeng.
  mdy-ETH: ዪሁዳ ዴሮም ናንጊና ናንጋ ጎዳ ሚርጌ ባኣዚ ማዻሢሮ ካኣቲንታ ቢታንታ ዓኣ ዓሶንታ ዓይሤ ዓይሢፆ ዔኤዒ ኩንሣኒ ፔቴ
    ማሊሢና ዔኤዓንዳጉዲ ፆኦሲ ዪሁዳ ዴሮ ዔቂሴኔ።
  twi-ASANTE: Saa ɛberɛ korɔ no ara mu, na Onyankopɔn nsa wɔ nnipa a wɔwɔ Yuda so.
    Na ɛhyɛ wɔn sɛ wɔnyɛ baako, na wɔnyɛ ɔsetie mma Awurade asɛm a ɛfiri ɔhene ne
    ne mpanimfoɔ no nkyɛn.
  eng-WEBU: Also the hand of God came on Judah to give them one heart, to do the commandment
    of the king and of the princes by the LORD’s word.
  wal-wal: Kawoinne kawuwaa oosanchchati GODAA qaalaa maaran azazidobaa, Yihudaa asai
    issi wozanan azazettanaadan, Xoossaa kushee Yihudaa asaa bolli de7ees.
  spa-PDDPT: La mano de ʼElohim también estuvo en Judá para darles un corazón dispuesto
    a cumplir el mensaje del rey y los magistrados, según la Palabra de Yavé.
  gun-gun: Judá regua kuery voi oendu opy'a py Nhanderuete opo omoĩ rã peteĩ rami
    huvixa ha'e yvatekueve ojapo uka va'ekue ojapo aguã, Senhor ijayvuague rami vy.
  ilo-ULB: Indalan ti Dios tagiti tattao ti Juda tapno ikkanna ida iti maymaysa a
    puso a mangtungpal iti bilin ti ari ken dagiti mangidadaulo babaen iti sao ni
    Yahweh.
  kpg-kpg: God gu haga ngalua digau i Judah labelaa, gu hagapuni mai nia daangada
    gi di gowaa e dahi i lodo di nadau hilihili bolo ginaadou ga hagalongo gi dono
    hiihai i di nadau hagalongo ge daudali nia helekai o di king mo ana gau ngalua
    aamua.
  uig-ARA: ئۇنىڭ ئۈستىگە، خۇدانىڭ قولى يەھۇدالارنىڭ ئۈستىدە بولۇپ، ئۇلارنى بىر نىيەتتە
    پادىشاھنىڭ ۋە ئەمەلدارلارنىڭ پەرۋەردىگارنىڭ سۆزىگە ئاساسەن چىقارغان ئەمرىنى ئىشقا
    ئاشۇرۇشقا بىر جان بىر دىل قىلدى.
  sus-sus: Ala naxa a niya Yudayakae birin xa kafu e boore ma mangɛ nun kuntigie xa
    yaamari rabafe ra alɔ Alatala a fala ki naxɛ.
  pon-2006: Koht pil kupwukupwurehte sapwellime doadoahk nan Suda oh ketin kaminiminihpene
    aramas akan pwe re en ngoangki peikiong kupwure ni ar kin idawehn kosonned akan
    en nanmwarki oh sapwellime lapalap akan.
  ksd-ksd: Ma ra lima i God i ga ki tai Iuda upi na vakopono ra nuknuk i diat, upi
    diat a pait ot pa ra varkurai kai ra king ma ra umana luluai ta ra tinata kai
    ra Luluai.
  tur-YTC: Onlara bir yürek vermek için, Yahve'nin sözüne göre kralın ve beylerin
    buyruğunu yapmaları için Tanrı'nın eli de Yahuda'nın üzerine geldi.
  grc-BRENT: Καὶ ἐγένετο χεὶρ Κυρίου δοῦναι αὐτοῖς καρδίαν μίαν ἐλθεῖν, τοῦ ποιῆσαι
    κατὰ τὰ προστάγματα τοῦ βασιλέως καὶ τῶν ἀρχόντων ἐν λόγῳ Κυρίου.
  ind-AYT: Juga, tangan Allah yang ada di Yehuda memberi mereka kesatuan hati untuk
    melakukan perintah raja dan para pemimpin sesuai dengan firman TUHAN.
  nya-nya: Dzanja la Mulungu linalinso pa anthu a ku Yuda, kuwapatsa mtima umodzi
    wochita zimene mfumu ndi akuluakulu ake analamula potsata mawu a Yehova.
  hrv-hrv: Na Judejce je pak sišla Božja ruka i prožela ih jednodušnošću da čine što
    bijaše zapovjedio kralj i knezovi po Jahvinoj riječi.
  mps-mps: Tama God aga digi Juda dabe homu deli elama augwaligo te king aga ofisa
    dabe dali augwaligo po wali pelama, Jerusalemba sisinagasomainu ilali. Tama augwali
    Jerusalemba sisinagaselama, tama augwaligo te genuai nai ulali, te bomai pode
    wali gilama tama tiali.
  tpi-tpi: Na God yet i mekim ol Juda i wanbel na olgeta i bihainim tok bilong king
    wantaim ol ofisa bilong en, na ol i kam bung long Jerusalem na mekim dispela kaikai
    olsem lo bilong Bikpela i tok.
  dan-1931: også i Juda virkede Guds Hånd, så at han gav dem et endrægtigt Hjerte
    til at udføre, hvad Kongen og Øversterne havde påbudt i Kraft af HERRENS Ord.
  vie-OVCB: Khắp nước Giu-đa, tay Đức Chúa Trời khiến toàn dân đồng tâm vâng lệnh
    của vua và các quan viên truyền ra theo lời của Chúa Hằng Hữu.
  guj-2017: ઈશ્વરના વચન દ્વારા રાજાની તથા આગેવાનોની આજ્ઞા પ્રમાણે કરવાને ઈશ્વરે યહૂદિયાના
    લોકોને એક હૃદયના કર્યા હતા.
  pon-2006A: Koht pil kupwukupwurehte sapwellime doadoahk nan Suda oh ketin kaminiminihpene
    aramas akan pwe re en ngoangki peikiong kupwure ni ar kin idawehn kosonned akan
    en nanmwarki oh sapwellime lapalap akan.
  por-BRBSL: Também a mão de Deus veio sobre Judá para dar-lhes um só coração, para
    cumprir o mandamento do rei e dos príncipes pela palavra de Javé.
  cth-cth: BAWIPA lawk dawk siangpahrang hoi kahrawikungnaw e kâpoe tarawi hoi lungthin
    suetalah a tawn awh nahan, Cathut kut teh Judah lathueng vah ao.
  twi-twi: Saa bere koro no ara mu, na Onyankopɔn nsa wɔ nnipa a wɔwɔ Yuda no so.
    Na ɛhyɛ wɔn sɛ wɔnyɛ baako, na wɔnyɛ osetie mma Awurade asɛm a efi ɔhene ne ne
    mpanyimfo no nkyɛn no.
  hlt-hlt: BOEIPA ol dongah manghai neh mangpa rhoek olpaek te vai sak ham, amih te
    lungbuei pakhat la khueh sak ham te Pathen kah kut tah Judah ah om bal coeng.
  tbz-SIM: Kɛ̀ Kuyie nnɑmpɛ Sudɑɑ kɔbɛ yɛ̀mmɛ̀ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ mɛyɛ̀mmɛ̀ mɛ̀mɑ́ɑ̀
    kɛ́yíé nhokpɑ̀ɑ̀tì nɛ̀ o tũ̀mbɛ̀ bɛ̀ yɛ̃ mmù, ti Yiɛ̀ nKuyie nyɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Ezɨ God uabɨ Judabagh amima, me navir vamɨra inigha bar moghɨra atrivim
    ko, an gumazir dapanibar akamɨn gɨntɨgha iza Jerusalemɨn uari akuvagha, Ikiavɨra
    Itir Godɨn Akar Gavgaviba mɨkemezɨ moghɨn, isar kam gami.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tʋ́ Yutɑ nyǝ́mɑ kɛ nɔɣɔ kʋlʋmɑɣɑ nɑ pɑ́ tǝŋ wulɑʋ nɑ nyʋɣʋ
    nyǝ́mɑ pɑ kʋsǝsɩɩtʋ ɩsɩɩ ɩ kɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Yəhudalılara da Allah Öz əli ilə eyni ürək verdi ki, Rəbbin sözünə görə
    padşahın və rəislərin əmrlərini yerinə yetirsinlər.
  eng-DBY: The hand of God was also upon Judah to give them one heart to do the commandment
    of the king and of the princes, by the word of Jehovah.
  hin-2017: यहूदा में भी परमेश्वर की ऐसी शक्ति हुई, कि वे एक मन होकर, जो आज्ञा राजा
    और हाकिमों ने यहोवा के वचन के अनुसार दी थी, उसे मानने को तैयार हुए।
  eng-YLT: Also, in Judah hath the hand of God been to give to them one heart to do
    the command of the king and of the heads, in the matter of Jehovah;
  eng-WYC-2017: Forsooth the hand of the Lord was made in Judah, that he gave to them
    one heart, and that they did the word of the Lord, by the command-ment of the
    king and of the princes.
  eng-WMBB: Also the hand of God came on Judah to give them one heart, to do the commandment
    of the king and of the princes by the LORD’s word.
  urd-GVH: यहूदाह में अल्लाह ने लोगों को तहरीक दी कि उन्होंने यकदिली से उस हुक्म पर
    अमल किया जो बादशाह और बुज़ुर्गों ने रब के फ़रमान के मुताबिक़ दिया था।
  rug-rug: Sa Tamasa si tavetavete tugo pa Ziuda meke va keke hiniva i sa sari na
    tie koasa dia binalabala pude va gorevura ia sa ginarunu tanisa dia baṉara meke
    sari nana koimata pa butubutu koasa zinama te Zihova.
  gaz-gaz: Akka isaan waan mootichii fi qondaaltonni isaa akkuma dubbii Waaqayyootti
    ajajanii turan sana hojjetaniif harki Waaqaa yaada tokko isaanii kennuuf akkasuma
    Yihuudaa irra ture.
  fra-LSG: Dans Juda aussi la main de Dieu se déploya pour leur donner un même cœur
    et leur faire exécuter l’ordre du roi et des chefs, selon la parole de l’Éternel.
  yal-yal: Ala yi muxune bɔɲɛn masara Yuda fan yi, e mangan nun a kuntigine yamarin
    suxu, alo Alatala a falaxi kii naxan yi.
  haw-1868: A maluna o ka Iuda ka lima o Iehova e haawi ia lakou i ka naau hookahi,
    e hana i ke kauoha a ke alii, a me na alii iho, e like me ke kanawai o Iehova.
  arb-NAV: وَعَمِلَتْ يَدُ الرَّبِّ فِي أَوْسَاطِ يَهُوذَا فَوَحَّدَتْ قُلُوبَهُمْ
    لِتَنْفِيذِ مَا أَمَرَ بِهِ الْمَلِكُ وَالرُّؤَسَاءُ، بِمُوْجِبِ وَصَايَا الرَّبِّ.
  ewe-ewe: Le Yuda la, Mawu ƒe Gbɔgbɔ nyɔ didi sesẽ aɖe le dukɔ blibo la me be woawɔ
    Yehowa ƒe ɖoɖowo dzi abe ale si fia la kple eŋumewo bia tso wo si la ene.
  eng-LEE: Also over Judah came the hand of God to give unto them one heart to do
    the command of the king and of the princes, by the word of the Lord.
  asm-FB: তেওঁলোকক এক মনৰ হৃদয় দিবলৈ আৰু যিহোৱাৰ বাক্যৰ দ্বাৰাই হোৱা ৰজা আৰু পাত্ৰমন্ত্ৰীসকলৰ
    আজ্ঞা সম্পন্ন হ’বলৈ ঈশ্বৰৰ হাত যিহূদাৰ ওপৰত অৰ্পিত হ’ল।
  sus-A: عَلَ نَشَ عَ نِيَ يُدَيَكَيٍ بِرِن شَ كَقُ عٍ بٌورٍ مَ مَنفّ نُن كُنتِفِيٍ
    شَ يَامَرِ رَبَقٍ رَ عَلْ عَلَتَلَ عَ قَلَ كِ نَشّ.
  fra-SBL: Et la main de Dieu vint sur Juda pour leur donner un seul cœur, afin qu'ils
    mettent en pratique les ordres du roi et des princes, selon la parole de Yahvé.
  hbo-hbo: גַּ֣ם בִּיהוּדָ֗ה הָֽיְתָה֙ יַ֣ד הָאֱלֹהִ֔ים לָתֵ֥ת לָהֶ֖ם לֵ֣ב אֶחָ֑ד
    לַעֲשֹׂ֞ות מִצְוַ֥ת הַמֶּ֛לֶךְ וְהַשָּׂרִ֖ים בִּדְבַ֥ר יְהוָֽה׃
  kik-kik: Ningĩ o na kũu Juda guoko kwa Ngai kwarĩ igũrũ rĩa andũ, nake akĩmahe ũrũmwe
    wa meciiria ma gwathĩkĩra ũrĩa mũthamaki na ndungata ciake maathanĩte, marũmĩrĩire
    kiugo kĩa Jehova.
  fra-NCL: Dans Juda aussi, la main de Dieu s’étendit pour leur donner un même cœur
    et leur faire exécuter l’ordre du roi et des chefs, selon la parole de Yahweh.
  cek-AK: Judah prae thung ih kaminawk loe Angraeng ih lok baktih toengah, Angraeng
    ban thacakhaih nihcae nuiah oh pongah, siangpahrang hoi angraengnawk mah sak atim
    ih hmuen to poekhaih maeto hoiah sak koehhaih palungthin to a tawnh o.
  cuk-cuk: Deginbali, Bab-Dummad Judá-dulemar-gwage ebusad, adi, rey-e-igar-uksadba
    damalaga, dummagan-e-gayaburba-maidbali damalaga, degi, Bab-Jehová-gayaburba-sogmaidba
    damalagarba.
  uig-CYR: Униң үстигә, Худаниң қоли Йәһудаларниң үстидә болуп, уларни бир нийәттә
    падишаниң вә әмәлдарларниң Пәрвәрдигарниң сөзигә асасән чиқарған әмрини ишқа ашурушқа
    бир җан бир дил қилди.
  tel-2017: యెహోవా ఆజ్ఞను బట్టి రాజు, అతని అధికారులు, ఆజ్ఞాపించిన వాటిని నెరవేర్చేలా
    యూదా వారికి ఏక మనస్సు కలిగించ డానికి దేవుని హస్తం వారి మీద ఉంది.
  hat-BSA: Anplis, men Bondye te sou Juda pou bay yo yon sèl kè pou fè sa ke wa a
    avèk chèf yo te kòmande yo a, pa pawòl SENYÈ a.
  kos-kos: God El oayapa oru tuh mwet in acn Judah in nunak sefanna ac engan in oru
    ma lungse lal ke elos akos ma tokosra ac mwet pwapa lal sapkin nu selos.
  hbo-WLC: גַּ֣ם בִּיהוּדָ֗ה הָֽיְתָה֙ יַ֣ד הָאֱלֹהִ֔ים לָתֵ֥ת לָהֶ֖ם לֵ֣ב אֶחָ֑ד
    לַעֲשׂ֞וֹת מִצְוַ֥ת הַמֶּ֛לֶךְ וְהַשָּׂרִ֖ים בִּדְבַ֥ר יְהוָֽה׃
  ibo-ibo: Ma aka Chineke dịnyere ndị Juda inye ha otu obi, ime ihe eze na ndịisi
    ya nyere nʼiwu, site nʼokwu Onyenwe anyị.
  ory-ory: ମଧ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ରାଜାଙ୍କର ଓ ଅଧିପତିମାନଙ୍କର ଆଜ୍ଞା ପାଳନ କରିବା
    ପାଇଁ ଯିହୁଦାର ଲୋକମାନଙ୍କୁ ଏକଚିତ୍ତ ହେବାକୁ ପରମେଶ୍ୱରଙ୍କ ହସ୍ତ ସେମାନଙ୍କ ମଧ୍ୟରେ ବିଦ୍ୟମାନ
    ହେଲା।
  chk-chk: Nge Kot a pwal angang lon letipen chon Juta, pwe ra tipeeufengen o aleasochisi
    mine ewe king me ekewe nöüwis ra eäni allük fän alon ewe Samol mi Lapalap.
  rop-rop: God bin wek langa detlot Juda pipul du, en ol detlot pipul bin wandim blanga
    bulurrum im, en dum wanim det king en im wekinmen bin dalim olabat.
  ukr-1871: І була рука Божа над Юдеєю, й дала їм одно серце, щоб вволити волю царя
    та старшин, по слові Господньому.
  deu-1951: Auch in Juda wirkte die Hand Gottes, daß er ihnen ein einmütiges Herz
    gab, des Königs und der Obersten Gebot zu erfüllen nach dem Wort des HERRN.
  eng-JPS: Also in Judah was the hand of God to give them one heart, to do the commandment
    of the king and of the princes by the word of the LORD.
  srp-1865: I nad Judu doðe ruka Gospodnja, te im dade jedno srce da uèine što bješe
    zapovjedio car i knezovi po rijeèi Gospodnjoj.
  lug-lug: Ne mu Yuda, omukono gwa Katonda ne gukwata ku bantu ne bakkiriziganya ku
    ekyo kabaka n’abakungu kye baalagira, nga bagoberera ekigambo kya Mukama.
  heb-heb: גם ביהודה היתה יד האלהים לתת להם לב אחד לעשות מצות המלך והשרים בדבר יהוה׃
  ben-IRV: ঈশ্বরের হাত যিহূদার লোকদের উপরে আসলো, তাই সদাপ্রভুর বাক্য অনুযায়ী রাজা
    ও তাঁর কর্মচারীদের আদেশ পালন করবার জন্য তিনি তাদের মন এক করলেন।
  pan-pan: ਨਾਲੇ ਯਹੂਦਾਹ ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਹੱਥ ਸੀ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਕ ਦਿਲ ਕਰ ਦੇਵੇ ਤਾਂ ਜੋ
    ਉਹ ਪਾਤਸ਼ਾਹ ਅਤੇ ਸਰਦਾਰਾਂ ਦਾ ਹੁਕਮ ਜੋ ਯਹੋਵਾਹ ਦੇ ਵਾਕ ਅਨੁਸਾਰ ਸੀ ਮੰਨ ਲੈਣ।
  mya-JVB: ယုဒ ပြည်သားတို့သည် ထာဝရဘုရား အမိန့် တော်အတိုင်း ၊ ရှင်ဘုရင် နှင့် မှူးမတ်
    တို့ စီရင် သည်အတိုင်း၊ တညီညွတ် တည်း ပြု ချင်သော စေတနာစိတ်ကို၊ ဘုရားသခင် တန်ခိုး
    တော်ကြောင့် ရ ကြ၏။
  hmo-hmo: Dirava ese danu Iuda dekenai ia gaukara noho, ia ese taunimanima edia lalodia
    ia hatamonaia, king bona iena lohia taudia edia hereva do idia kamonai henia totona.
    Unai dekena amo idia ese Dirava ena ura idia karaia.
  urd-urd: और यहूदाह पर भी ख़ुदावन्द का हाथ था कि उनको यकदिल बना दे, ताकि वह ख़ुदावन्द
    के कलाम के मुताबिक़ बादशाह और सरदारों के हुक्म पर 'अमल करें।
  rus-SYN: И над Иудеею была рука Божия, даровавшая им единое сердце, чтоб исполнить
    повеление царя и князей, по слову Господню.
  bqc-SIM: Dii zĩkɛ̀ Yudaↄ bùsuu, a tò an làasoo doũ, kɛ́ aa e yã́ pↄ́ á dà
    kí ń a ìwaↄnɛ aa ò kɛ yã́i.
  tcz-CHONGTHU: Pathenin Judah mite lah a na anatongin ana kipumkhat sahun ahi. Ajeh
    chu amahon lengpe leh anoija lamkaiho thu angaijun Pathen lungdei boldingin lunggel
    dettah in aneiyun ahi
  mar-mar: पुढे परमेश्वराच्या कृपेनेच असे घडून आले की राजा हिज्कीया आणि त्याचे सरदार
    यांच्या आज्ञेप्रमाणे वागायला यहूदाचे लोक तयार झाले. अशा रीतीने त्यांनी देवाचा
    शब्द पाळला.
  qub-qub: Judá runacunatapis Tayta Diosmi shacyächiran raywan autoridäcuna parlashanta
    chasquinanpaj. Chaymi Judá runacunaga Tayta Dios willacachishanta alli chasquicuran.
  bqp-bqp: Mɛyɑ mɑɑ Yinni Gusunɔ u kɑ Yudɑbɑ wɑ̃ɑ. Mɑ u derɑ ben gɔ̃ru gɑ kuɑ tiɑ
    bu kɑ sinɑ boko kɑ win sinɑ ɑsɑkpɔbun gɑri mɛm nɔɔwɑ nge mɛ wi, Yinni Gusunɔ u
    geruɑ.
  hat-hat: Bondye te manyen kè moun peyi Jida yo tou, yo mete tèt ansanm pou yo fè
    sa wa a ak lòt chèf yo te mande yo fè, dapre lòd Seyè a te bay.
  eng-BSB: Moreover, the power of God was on the people in Judah to give them one
    heart to obey the command of the king and his officials according to the word
    of the LORD.
  eng-WEBPB: Also the hand of God came on Judah to give them one heart, to do the
    commandment of the king and of the princes by the LORD’s word.
  kbq-kbq: Ana'ma nehazageno'a, Anumzamo'a Juda naga'mofonte azana anteno zamagua
    eri mago hige'za Ra Anumzamo'ma kini ne'ene eri'za vahe'araminema zamasamige'za
    ome zamasmiza zana amage ante'za ana zana hu'naze.
  nhe-BL: Nojquiya Toteco Dios quinmacayaya tlacame ipan tlali Judá san se ininyolo
    huan quinyoltilanayaya para quinequise quitlepanitase nopa tlanahuatili tlen temacayaya
    nopa tlanahuatijquetl huan nochi tequihuejme.
  gub-BL: Zuta ywy rehe Tupàn weruzar kar tuwihawete ze'eg teko wanupe, tuwihaw upuner
    ma'e waze'eg teko wanupe no. A'e tuwihaw uzapo kar Tupàn Tuweharupi Wiko Ma'e
    hemimutar teko wanupe wà.
  eng-DRA: But the hand of God was in Juda, to give them one heart to do the word
    of the Lord, according to the commandment of the king, and of the princes.
