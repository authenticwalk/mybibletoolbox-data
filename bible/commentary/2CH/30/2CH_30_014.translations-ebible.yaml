verse: 2CH.030.014
translations:
  mal-C: അവർ എഴുന്നേറ്റ് ജെറുശലേമിലുണ്ടായിരുന്ന അന്യദേവന്മാരുടെ ബലിപീഠങ്ങളെല്ലാം നീക്കിക്കളയുകയും
    ധൂപാർച്ചനയ്ക്കുള്ള ബലിപീഠങ്ങളെല്ലാം കിദ്രോൻതോട്ടിൽ എറിഞ്ഞുകളയുകയും ചെയ്തു.
  deu-TKW: Und sie gingen zuerst daran, die Altäre zu Jerusalem zu beseitigen; ebenso
    beseitigten sie auch alle Räucheraltäre und warfen sie in den Kidronbach.
  lin-lin: Babukaki bitumbelo kati na Yelusalemi mpe balimwisaki bambabola nyonso
    ya malasi na kobwaka yango na lubwaku ya Sedron.
  eng-LSV: And they arise and turn aside the altars that [are] in Jerusalem, and they
    have turned aside all the incense altars, and cast [them] into the Brook of Kidron;
  eng-GNV: 'And they arose, and tooke away the altars that were in Ierusalem: and
    all those for incense tooke they away, and cast them into the brooke Kidron.'
  eng-WEBSTER: And they arose and took away the altars that were in Jerusalem, and
    all the altars for incense they took away, and cast them into the brook Kidron.
  nhw-BL: Huan teipa pejque quinsosolohuaj nopa tlaixpame para tiotzitzi ipan Jerusalén.
    Nojquiya quinquixtijque nopa tlaixpame campa quintlatiliyayaj copali huan nochi
    quitepejque ipan nopa tlamayamitl nechca hueyatl Cedrón.
  swh-ONEN: Wakajitia kazini kuyaondoa yale madhabahu yaliyokuwa huko Yerusalemu,
    wakayaondoa pia yale madhabahu ya kufukizia uvumba kwa miungu na kuyatupa Bonde
    la Kidroni.
  bba-bba: Yerɑ bɑ seewɑ bɑ bũu yɑ̃ku yee ni nu wɑ̃ɑ Yerusɑlɛmuɔ kɔsukɑ kɑ sere mi
    bɑ rɑ nu turɑre dɔ̃ɔ dokeye. Mɑ bɑ ye kpuro ɡurɑ bɑ sure wɔwɑɔ ye bɑ mɔ̀ Sedoroni.
  eng-KJVCPB: And they arose and took away the altars that were in Jerusalem, and
    all the altars for incense took they away, and cast them into the brook Kidron.
  luo-luo: Negigolo kende mag misango miwangʼoe liswa mane nitie Jerusalem kaachiel
    gi kende mag misango miwangʼoe ubani mi giwitogi e Holo mar Kidron.
  meu-meu: Idia na e ḡaukara matama, ihaboulaina patadia Ierusalem ai e abidia oho
    bona muramura mai bonadia igabudia patadia iboudiai e abidia, e laohaidia, Kidron
    kourana ai e negedia.
  npi-ULB: तिनीहरू उठे र यरूशलेममा भएका वेदीहरू, र धूप बाल्‍ने सबै वेदीसमेत हटाइदिए,
    र तिनीहरूले तिनलाई किद्रोनको खोल्‍सामा फ्‍याँकिदिए ।
  yor-yor: Wọ́n sì dìde, wọ́n sì kó gbogbo pẹpẹ tí ó wà ní Jerusalẹmu lọ, àti gbogbo
    pẹpẹ tùràrí ni wọ́n kó lọ, wọ́n sì dà wọ́n sí odò Kidironi.
  pes-OPCB: ایشان برخاسته، تمام مذبحهای اورشلیم را که روی آنها قربانی و بخور به بتها
    تقدیم می‌شد در هم کوبیده به درهٔ قدرون ریختند.
  tgl-ULB: Tumindig sila at inalis ang mga altar na nasa Jerualem at ang lahat ng
    mga altar ng insenso; at itinapon ang mga iyon sa batis ng Kidron.
  hui-hui: Ani íbu ngoaiho howa tigua Yarusalemeha dama mitangi bialu mbirale gime
    wabini wiaru bi pupu wulenaga nogo tara tara bo lomabu mulene dabu hearubi maru
    ira hagua ngabilo mini inisenesiru lomabu delolene dabu hearubi uruni bibahendeore
    gialo yu tagira puwa Kidirono Dindi Ulini laga wiagoha yalu pu wahai hene.
  mya-mya: သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ယဇ်​များ​ပူ ဇော်​ရာ​နှင့် နံ့​သာ​ပေါင်း​မီး​ရှို့​ရာ​ယဇ်​ပလ္လင်​ရှိ
    သ​မျှ​ကို​ယူ​၍​ကေ​ဒြုန်​ချိုင့်​ဝှမ်း​ထဲ​သို့​ပစ် ချ​လိုက်​ကြ​၏။ လ​ဆန်း​တစ်​ဆယ့်​လေး​ရက်
    နေ့​၌​သူ​တို့​သည် ပ​သ​ခါ​ယဇ်​ပူ​ဇော်​ရန် အ​တွက်​သိုး​များ​ကို​သတ်​ကြ​လေ​သည်။-
  bod-N: ཡང་དེ་རྣམས་ཡར་ལངས་ཏེ། ཡེ་རུ་སཱ་ལེམ་དུ་ཡོད་པའི་མཆོད་ཁྲི་དང་བསང་ཁྲི་ཐམས་ཅད་བཤིགས་ཏེ་ཀིད་རོན་གྲོག་མོ་ལ་གཡུགས།
  sna-sna: Vakabvisa aritari muJerusarema vakaparadza aritari dzezvinonhuhwira vakadzikanda
    muMupata weKidhironi.
  spa-BLM: Se levantaron y quitaron los altares que había en Jerusalén, y se llevaron
    todos los altares para el incienso y los arrojaron al arroyo Cedrón.
  cac-cac: Ix syamanoch eb' yic'anel masanil juntzan̈ altar yed' juntzan̈ lugar b'ajtac
    sn̈uschaj incienso d'a Jerusalén chi'. Ix syumancanem eb' d'a sch'olanil a' Cedrón.
  swh-ULB: Waliinuka na kuchukua madhabahu zizilizokuwa Yerusalemu, madhabahu zote
    kwa ajili ya sadaka za kufukiza; wakazirusha katika kijito Kidroni.
  bel-bel: І ўсталі і скінулі ахвярнікі, якія былі ў Ерусаліме; і ўсё, на чым учынялася
    дымленьне ідалам, разбурылі і кінулі ў паток Кедрон;
  deu-ELBBK: Und sie machten sich auf und schafften die Altäre weg, die in Jerusalem
    waren; auch alle Räucheraltäre schafften sie weg und warfen sie in den Bach Kidron.
  mbb-OT: Mibpen-awè dan is menge pemuhatà diyà te Jerusalem he para ebpemuhatan te
    zuma he menge ed-ezapen, ragkes is menge pemuhatà he tutungà te veyewà, ne pudu
    zan heini intimbag diyà te zal-ug he Kidron.
  mal-2015: അവർ എഴുന്നേറ്റു യെരൂശലേമിൽ ഉണ്ടായിരുന്ന ബലിപീഠങ്ങളെ നീക്കിക്കളഞ്ഞു സകലധൂപകലശങ്ങളെയും
    എടുത്തു കിദ്രോൻതോട്ടിൽ എറിഞ്ഞുകളഞ്ഞു.
  rmc-rmc: Ile a zňičinde savore oltara, so sas andro Jeruzalem, the o kaďidloskre
    oltara a čhide len andre dolina Kidron.
  pes-OPV: و برخاسته، مذبح هایی را که در اورشلیم بود خراب کردند وهمه مذبح های بخور
    را خراب کرده، به وادی قدرون انداختند.
  ron-1924: С-ау скулат ши ау ындепэртат алтареле пе каре се жертфя ын Иерусалим ши
    пе тоате ачеля пе каре се адучя тэмые ши ле-ау арункат ын пырыул Кедрон.
  ben-OBCV: জেরুশালেমে তারা বেদিগুলি সরিয়ে দিয়েছিল এবং ধূপবেদিগুলি পরিষ্কার করে
    সেখানে রাখা জিনিসপত্র কিদ্রোণ উপত্যকায় ছুঁড়ে ফেলে দিয়েছিল।
  som-som: Markaasay kaceen oo waxay fogeeyeen meelihii allabariga oo Yeruusaalem
    dhex yiil iyo girgirayaashii fooxa lagu shidi jiray oo dhan, oo dhammaantood waxay
    ku dhex tuureen durdurkii Qidroon.
  lat-VUC: et surgentes destruxerunt altaria quæ erant in Jerusalem, atque universa
    in quibus idolis adolebatur incensum, subvertentes, projecerunt in torrentem Cedron.
  eng-ASVBT: And they arose and took away the altars that were in Jerusalem, and all
    the altars for incense took they away, and cast them into the brook Kidron.
  ita-1885: Ed essi si levarono, e tolsero via gli altari ch'erano in Gerusalemme,
    tolsero eziandio via tutti gli altari da far profumi, e li gittarono nel torrente
    Chidron.
  eng-LXXUP: And they arose, and took away the altars that were in Jerusalem, and
    all on which they burned incense to false gods they tore down and cast into the
    brook Kidron.
  eng-ULB: They rose and took away the altars that were in Jerusalem, and all the
    altars for incense; they threw them into the brook Kidron.
  spa-VBL: Fueron y quitaron los altares paganos de Jerusalén, así como los altares
    de incienso, y los arrojaron al valle del Cedrón.
  fra-_FOB: Ils se levèrent, et ils ôtèrent les autels qui étaient dans Jérusalem;
    ils ôtèrent aussi tous ceux où l'on brûlait de l'encens, et ils les jetèrent dans
    le torrent de Cédron.
  mal-mal: അവർ എഴുന്നേറ്റ് യെരൂശലേമിൽ ഉണ്ടായിരുന്ന ബലിപീഠങ്ങൾ നീക്കിക്കളഞ്ഞ് സകല ധൂപ
    പീഠങ്ങളെയും എടുത്ത് കിദ്രോൻതോട്ടിൽ എറിഞ്ഞുകളഞ്ഞു.
  urd-GVR: Pahle unhoṅ ne shahr se butoṅ kī tamām qurbāngāhoṅ ko dūr kar diyā. Baḳhūr
    jalāne kī chhoṭī qurbāngāhoṅ ko bhī unhoṅ ne uṭhā kar Wādī-e-Qidron meṅ phaiṅk
    diyā.
  suz-BL: मिनु मेकोपुकीम यरूसलेम आ एर ओंथ बाक्‍शो चढ़ेतीकपुकी नु धूप चोतीक प्रेश्‍शा,
    किद्रोन खोल्‍साम लाइश्‍शा ताइक्‍तमे बाक्‍त।
  ita-1927: Si levarono e tolsero via gli altari sui quali si offrivan sacrifizi a
    Gerusalemme, tolsero via tutti gli altari sui quali si offrivan profumi, e li
    gettarono nel torrente Kidron.
  ckb-ckb: هەستان و ئەو قوربانگایانەی لە ئۆرشەلیم بوون لایان بردن، هەروەها هەموو قوربانگاکانی
    بخوور سووتاندیان لابرد و فڕێیان دانە دۆڵی قدرۆن.
  eng-BBE: And they got to work and took away all the altars in Jerusalem, and they
    put all the vessels for burning perfumes into the stream Kidron.
  kan-OKCV: ಆಗ ಅವರು ಎದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ಬಲಿಪೀಠಗಳನ್ನು ಮತ್ತು ಧೂಪಪೀಠಗಳನ್ನು ತೆಗೆದುಹಾಕಿದರು.
    ಆ ಧೂಪಪೀಠಗಳನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಕಿದ್ರೋನ್ ಹಳ್ಳದಲ್ಲಿ ಹಾಕಿದರು.
  tam-2017: அவர்கள் எழும்பி, எருசலேமில் இருந்த பலிபீடங்களையும், தூபபீடங்களையும் அகற்றி
    கீதரோன் ஆற்றிலே போட்டார்கள்.
  spa-RV-1909: Y levantándose, quitaron los altares que había en Jerusalem; quitaron
    también todos los altares de perfumes, y echáronlos en el torrente de Cedrón.
  ron-BTF: Și s-au ridicat și au îndepărtat altarele care erau în Ierusalim și toate
    altarele pentru tămâie le-au îndepărtat și le-au aruncat în pârâul Chedron.
  eng-WEBP: They arose and took away the altars that were in Jerusalem, and they took
    away all the altars for incense and threw them into the brook Kidron.
  eng-FBV: They went and removed the pagan altars in Jerusalem as well as the incense
    altars and threw them into the Kidron Valley.
  nld-1939: Zij begonnen met de altaren op te ruimen, die in Jerusalem stonden; ook
    verwijderden zij alle reukofferaltaren, en wierpen ze in het Kedrondal.
  nch-BL: Huan teipa pejque quinsosolohuaj nopa inintaixpahua teteyome ipan Jerusalén.
    Nojquiya quinquixtijque nopa taixpame campa quintatiliyayaj copali huan nochi
    quitepejque ipan nopa tamayamit nechca hueyat Cedrón.
  vie-1934: Chúng chổi dậy, cất hết các bàn thờ ở trong Giê-ru-sa-lem, và những bình
    đốt hương, rồi đem liệng nó trong khe Xết-rôn.
  hin-CV: वे सभी एकजुट हुए और येरूशलेम में जो वेदियां बनी हुई थी उन्हें, और सारी धूप
    वेदियों को उठाकर किद्रोन नाले में फेंक आए.
  spa-BES: Y se pusieron a trabajar y se llevaron todos los altares de Jerusalén,
    y los echaron todas las vasijas para quemar incienso en él arroyo de Cedrón.
  tdx-tdx: Niongake le nafaha’ iareo o kitrely e Ierosalaime ao naho nendese’ iereo
    añe ka ze hene kitrelim-pañembohañe vaho navokovoko’ iareo an-torahan-Kidrone
    ao.
  tha-KJV: พวกเขาลุกขึ้นและได้กำจัดแท่นบูชาที่​อยู่​ในเยรูซาเล็มและแท่นสำหรับเผาเครื่องหอมทั้งปวงนั้น
    เขาขนไปทิ้งเสียในลำธารขิดโรน
  por-BR-2018: E levantando-se, tiraram os altares que havia em Jerusalém; tiraram
    também todos os altares de incenso, e lançaram-nos no ribeiro de Cedrom.
  deu-ELO: Und sie machten sich auf und schafften die Altäre weg, die in Jerusalem
    waren; auch alle Räucheraltäre schafften sie weg und warfen sie in den Bach Kidron.
  eng-WYC-2018: And they rose, and destroyed the altars, that were in Jerusalem; and
    they destroying all things in which incense was burnt to idols, casted forth into
    the strand of Kidron. (And they rose up, and destroyed the altars, that were in
    Jerusalem; and to destroy all the things in which incense was burned to idols,
    they threw them forth into the Kidron Stream or into the Kidron Gorge.)
  epo-epo: Kaj ili leviĝis, kaj forigis la altarojn, kiuj estis en Jerusalem; kaj
    ĉion, sur kio oni faradis incensadon, ili forigis kaj ĵetis en la torenton Kidron.
  uig-PIN: Ular ⱪozƣilip Yerusalem xǝⱨiridiki ⱪurbangaⱨlarni buzup yoⱪitip, isriⱪgaⱨlarnimu
    elip qiⱪip, Kidron jilƣisiƣa apirip taxlidi.
  beo-beo: 'Ilia da oloda huluane Yelusaleme ganodini dialu, amoga ilia da ogogosu
    ‘gode’ liligima ohe gobele salasu amola gabusiga: manoma gobele salasu, amo huluane
    mugululi, Gidalone Fagoga ha:digi.'
  tpi-OTNT: Taim olgeta i kam bung pinis, orait ol i go rausim olgeta alta bilong
    ol giaman god i stap long Jerusalem. Na tu ol i rausim ol alta ol manmeri i save
    mekim ofa bilong smok i gat gutpela smel long en. Na ol i kisim olgeta dispela
    alta i go tromoi long ples daun bilong wara Kidron.
  hau-SA: Suka kawar da bagadai a Urushalima suka fid da bagadan turare suka zubar
    da su a Kwarin Kidron.
  uig-LAT: Ular qozghilip Yérusalém shehiridiki qurban’gahlarni buzup yoqitip, isriqgahlarnimu
    élip chiqip, Kidron jilghisigha apirip tashlidi.
  nde-nde: Basusa ama-alithare eJerusalema bakhucula ama-alithare empepha bawathwala
    bayawaphosela eSigodini saseKhidironi.
  ton-ton: Pea naʻa nau tuʻu hake ʻo fetuku ʻo liʻaki ʻae ngaahi feilaulauʻanga naʻe
    ʻi Selūsalema, pea nau ʻave ke mamaʻo ʻae ngaahi feilaulauʻanga ʻoe meʻa namu
    kakala, ʻo liʻaki ia ki he vaitafe ko Kitiloni.
  ces-1613: Tedy povstavše, pobořili oltáře, kteříž byli v Jeruzalémě; též i všecky
    oltáře, na kterýchž se kadívalo, rozbořili a vmetali do potoka Cedron.
  eng-WMB: They arose and took away the altars that were in Jerusalem, and they took
    away all the altars for incense and threw them into the brook Kidron.
  tam-TCV: அவர்கள் எருசலேமிலுள்ள பலிபீடங்களையெல்லாம் அகற்றி தூபபீடங்களை நீக்கி எல்லாவற்றையும்
    கீதரோன் பள்ளத்தாக்கில் வீசினார்கள்.
  ceb-ULB: Mitindog sila ug gikuha ang mga halaran nga anaa sa Jerusalem, ug ang tanang
    mga halaran sa insenso; ug gilabay nila kini sa sapa Kidron.
  pol-UBG: Wtedy powstali i usunęli ołtarze, które były w Jerozolimie, wszystkie też
    ołtarze, na których palono kadzidło, usunęli i wrzucili do potoku Cedron.
  urd-GVU: پہلے اُنہوں نے شہر سے بُتوں کی تمام قربان گاہوں کو دُور کر دیا۔ بخور جلانے
    کی چھوٹی قربان گاہوں کو بھی اُنہوں نے اُٹھا کر وادیٔ قدرون میں پھینک دیا۔
  deu-1912: Und sie machten sich auf und taten ab die Altäre, die zu Jerusalem waren,
    und alle Räuchwerke taten sie weg und warfen sie in den Bach Kidron;
  kan-2017: ಅವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ಯಜ್ಞವೇದಿಗಳನ್ನೂ ಎಲ್ಲಾ ಧೂಪವೇದಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು
    ಹೋಗಿ ಕಿದ್ರೋನ್ ಹಳ್ಳದಲ್ಲಿ ಬಿಸಾಡಿಬಿಟ್ಟರು.
  yap-yap: Miyad fek gubin e altar ni un fanay u Jerusalem ngu’un pi e maligach u
    daken nge incense ni yibe urfiy ngron’ed ngalan fare loway ni fithingan e Kidron.
  hlt-MCSB: Te dongah thoo uh tih Jerusalem kah hmueihtuk te a khoe uh. Hlupnah hnopai
    boeih te khaw a khoe uh tih Kidron soklong la a voeih uh.
  mdy-ETH: ዬሩሳላሜይዳ ሜሌ ፆኦዞም ዒንጎ ባኮ ዒንጋኒና ዑንጆዋ ጊዳ ጌሢ ጩቢሾ ባኮ ቢያ ዔኪ ቄድሮኦኔ ዶኦጫ ዓሳ ኬኤሬኔ፤
  twi-ASANTE: Wɔhyɛɛ aseɛ bubuu abosonsomfoɔ afɔrebukyia no nyinaa firii Yerusalem.
    Wɔyiyii nnuhwam afɔrebukyia nyinaa kɔto guu Kidron bɔnhwa mu.
  eng-WEBU: They arose and took away the altars that were in Jerusalem, and they took
    away all the altars for incense and threw them into the brook Kidron.
  wal-wal: Eti denddidi, Yerusalaamen de7iya yarshshiyo sohota qolidi, ixaanaa cuwayiyo
    miishsha ubbaa diggidi, Qediroona Zanggaaran olidosona.
  spa-PDDPT: Se levantaron y quitaron los altares que había en Jerusalén. Quitaron
    también todos los altares donde se quemaba incienso y los echaron al torrente
    Cedrón.
  gun-gun: Ha'e rami vy ikyre'ỹa oendu reve oipe'apa heravy altar mboae Jerusalém
    py ikuai va'ekue, altar heakuã porã va'e rapyaty guive. Ha'e va'e ma Cedrom yvyugua
    py omombopa.
  ilo-ULB: Rinugianda ti nagtrabaho ket inikkatda dagiti altar nga adda idiay Jerusalem,
    ken dagiti amin nga altar a pagpupuoran ti insenso; imbellengda dagitoy iti waig
    ti Kidron.
  kpg-kpg: Digaula guu kae nia balu gowaa dudu tigidaumaha huogodoo ala nogo hai nadau
    tigidaumaha nonua mo e dudu nadau ‘incense’ i lodo Jerusalem, guu kili nia maa
    gi daha gi lodo di Gowaa Baba Kidron.
  uig-ARA: ئۇلار قوزغىلىپ يېرۇسالېم شەھىرىدىكى قۇربانگاھلارنى بۇزۇپ يوقىتىپ، ئىسرىقگاھلارنىمۇ
    ئېلىپ چىقىپ، كىدرون جىلغىسىغا ئاپىرىپ تاشلىدى.
  sus-sus: E naxa keli, e kuye sɛrɛxɛbade birin kana Darisalamu, a nun surayi gandee,
    e fa na birin wɔlɛ i Sediron fole kui.
  pon-2006: Re ale pei sarawi koaros me doadoahkehr nan Serusalem mehn wia meirong
    oh isik warpwohmwahu oh kesehla nan Wahun Kidron.
  ksd-ksd: Ma dia ga tut ma dia ga tak vue ra umana uguugu na vartabar nina dia ga
    ki Ierusalem, ma dia ga tak vue bula ra umana uguugu nina di ga tun ra bulit i
    ang na katkat ta diat, ma dia ga vue diat ta ra tava alir Kidron.
  tur-YTC: Kalkıp Yeruşalem'deki sunakları kaldırdılar, bütün buhur sunaklarını da
    kaldırıp Kidron Vadisi'ne attılar.
  grc-BRENT: Καὶ ἀνέστησαν, καὶ καθεῖλαν τὰ θυσιαστήρια τὰ ἐν Ἱερουσαλὴμ, καὶ πάντα
    ἐν οἷς ἐθυμίων τοῖς ψευδέσι, κατέσπασαν καὶ ἔῤῥιψαν εἰς τὸν χειμάῤῥουν Κέδρων.
  ind-AYT: Mereka bangkit dan menyingkirkan mazbah-mazbah yang ada di Yerusalem. Semua
    tempat untuk membakar dupa mereka singkirkan dan mereka buang ke Lembah Kidron.
  nya-nya: Anachotsa mu Yerusalemu maguwa ofukizira lubani ndipo anakawaponya mʼchigwa
    cha Kidroni.
  hrv-hrv: Tada su ustali i uklonili žrtvenike što su bili u Jeruzalemu, uklonili
    sve kadionike i bacili ih u potok Kidron.
  mps-mps: Te augwali sese tama sisinagasobo si, teda augwaligo te tibo god dabego
    alta te Jerusalemde elaluali alta dabe hųgia sągi pali. Tama me ma augwaligo
    te we bidigo te wiegi yai denami hano holobo te alta me augwaligo sela sągi pali.
    Tama augwali te alta dabe sese tama selama, augwaligo te Kidron wę odogo malu
    buluba sągi pali.
  tpi-tpi: Taim olgeta i kam bung pinis, orait ol i go rausim olgeta alta bilong ol
    giaman god i stap long Jerusalem. Na tu ol i rausim ol alta ol manmeri i save
    mekim ofa bilong smok i gat gutpela smel long en. Na ol i kisim olgeta dispela
    alta i go tromoi long ples daun bilong wara Kidron.
  dan-1931: De gav sig til at fjerne de Altre, der var i Jerusalem; ligeledes fjernede
    de alle Røgelsekarrene og kastede dem ned i Kedrons Dal.
  vie-OVCB: Họ sốt sắng tháo gỡ các bàn thờ tế lễ và bàn thờ dâng hương cho các tà
    thần tại Giê-ru-sa-lem, đem vứt bỏ dưới Thung lũng Kít-rôn.
  guj-2017: તેઓએ યરુશાલેમમાં આવેલી અન્ય દેવોની વેદીઓનો નાશ કર્યો, સર્વ ધૂપવેદીઓ તોડી
    નાખી અને તેઓને કિદ્રોન નાળાંમાં નાખી દીધી.
  pon-2006A: Re ale pei sarawi koaros me doadoahkehr nan Serusalem mehn wia meirong
    oh isik warpwohmwahu oh kesehla nan Wahun Kidron.
  por-BRBSL: Eles se levantaram e tiraram os altares que estavam em Jerusalém, tiraram
    todos os altares para incenso e os jogaram no riacho Kidron.
  cth-cth: Ahnimouh ni a thaw awh teh, Jerusalem kaawm e thuengnae khoungroenaw thoseh,
    hmuitui sawinae khoungroe dawk kaawm e naw pueng thoseh, a la awh teh Kidron tui
    dawk a tâkhawng awh.
  twi-twi: Wofii ase bubuu abosonsomfo afɔremuka no nyinaa fii Yerusalem. Woyiyii
    nnuhuam afɔremuka nyinaa kɔtow guu Kidron bon mu.
  hlt-hlt: Te dongah thoo uh tih Jerusalem kah hmueihtuk te a khoe uh. Hlupnah hnopai
    boeih te khaw a khoe uh tih Kidron soklong la a voeih uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ puɔ nyɛwũɔ̃tɔ̀rɛ̀ nɛ̀ yɛhúúntɔ̀rɛ̀ yɛ̀ɛ̀ bo Sedisɑdɛmmu kɛ́ yɛ̀
    útóo Setinɔɔ kó kubontɛ́mbònkù.
  msy-2020: Egha me ghua Jerusalemɨn itir asebar ziaba fer ofa gamir dakoziba ko,
    ofan mɨgharir mughuriar aghuim zuir ofa gamir dakoziba akaragharɨki. Egha me ofa
    gamir dakozir kabar oteviba inigha, ghua Kidronɨn Fanemɨn danganir zarimɨn da
    makuni.
  dop-dop: Ɩlɛnɑ pɑ́ sʋʋ kpɛsʋɣʋ kɛ ɩcɑtɛ tɑɑ tǝlɑɑlɛnɑɑ. Nɑ pɑ́ kpɛnnɑ tulɑɑlʋnɑɑ
    tǝwɔtɛnɑɑ, nɑ pɑ́ lɔ Setǝlɔŋ tɛtɛkǝlɛ tɑɑ.
  azb-azb: Qalxıb Yerusəlimdə olan qurbangahları və bütün buxur qurbangahlarını ləğv
    etdilər və Qidron vadisinə atdılar.
  eng-DBY: And they rose up and took away the altars that were in Jerusalem; and they
    took away all the incense-altars, and cast them into the torrent Kidron.
  hin-2017: उन्होंने उठकर, यरूशलेम में की वेदियों और धूप जलाने के सब स्थानों को उठाकर
    किद्रोन नाले में फेंक दिया।
  eng-YLT: And they arise and turn aside the altars that [are] in Jerusalem, and all
    the perfume altars they have turned aside, and cast [them] to the brook Kidron;
  eng-WYC-2017: And they rose, and destroyed the altars, that were in Jerusalem; and
    destroyed all things in which incense was burnt to idols, they casted them forth
    into the strand [or stream] of Kidron.
  eng-WMBB: They arose and took away the altars that were in Jerusalem, and they took
    away all the altars for incense and threw them into the brook Kidron.
  urd-GVH: पहले उन्होंने शहर से बुतों की तमाम क़ुरबानगाहों को दूर कर दिया। बख़ूर जलाने
    की छोटी क़ुरबानगाहों को भी उन्होंने उठाकर वादीए-क़िदरोन में फेंक दिया।
  rug-rug: Vagi rini sari doduru hope huporodi pa Zerusalema, meke va rizu i rini
    sari na hope tana vina uququ oto huda humaṉa lea, meke la oki pani rini pa Lolomo
    Kidoroni.
  gaz-gaz: Isaanis iddoowwan aarsaa kanneen Yerusaalem keessa turan bubuqqisanii,
    iddoowwan aarsaa ixaanaas diiganii geessanii Sulula Qeedroonitti ni gatan.
  fra-LSG: Ils se levèrent, et ils firent disparaître les autels sur lesquels on sacrifiait
    dans Jérusalem et tous ceux sur lesquels on offrait des parfums, et ils les jetèrent
    dans le torrent de Cédron.
  yal-yal: Suxure batuden naxanye yi Yerusalɛn yi, e yi ne birin kala e nun e wusulan
    gandene, e yi ne woli Kedirɔn lanbanni.
  haw-1868: Alaila, ku ae la lakou iluna a lawe aku lakou i na kuahu ma Ierusalema,
    a lawe aku no hoi lakou i na ipuahi, a hoolei ia mau mea iloko o ke kahawai o
    Kederona.
  arb-NAV: فَأَنْزَلُوا مَذَابِحَ الأَوْثَانِ الْمَبْنِيَّةَ فِي أُورُشَلِيمَ، وَهَدَمُوا
    مَذَابِحَ التَّبْخِيرِ وَطَرَحُوهَا جَمِيعَهَا فِي وَادِي قَدْرُونَ،
  ewe-ewe: Wogbã trɔ̃subɔlawo ƒe vɔsamlekpuiwo kple dzudzɔdovɔsamlekpuiwo katã le
    Yerusalem eye wolɔ woƒe gbagbãwo yi ɖakɔ ɖe Kidron tɔʋu la me.
  eng-LEE: And they arose and removed the altars which were in Jerusalem, and all
    the vessels for burning incense did they take away, and they threw them into the
    brook Kidron.
  asm-FB: আৰু তেওঁলোকে উঠি আহি যিৰূচালেমত থকা যজ্ঞবেদীবোৰ আতৰালে আৰু ধূপ জ্বলোৱা আটাই
    বেদী গুচাই কিদ্ৰোণ উপত্যকাত জুই জ্বলাই সেইবোৰ পুৰিলে।
  sus-A: عٍ نَشَ كٍلِ، عٍ كُيٍ سّرّشّبَدٍ بِرِن كَنَ دَرِ سَلَمُ، عَ نُن سُرَيِ فَندٍيٍ،
    عٍ قَ نَ بِرِن وْلّ عِ سٍدِرٌن قٌلٍ كُي.
  fra-SBL: Ils se levèrent et enlevèrent les autels qui étaient à Jérusalem, ils enlevèrent
    tous les autels à encens et les jetèrent dans le torrent de Cédron.
  hbo-hbo: וַיָּקֻ֕מוּ וַיָּסִ֙ירוּ֙ אֶת־הַֽמִּזְבְּחֹ֔ות אֲשֶׁ֖ר בִּירוּשָׁלָ֑͏ִם
    וְאֵ֤ת כָּל־הַֽמְקַטְּרֹות֙ הֵסִ֔ירוּ וַיַּשְׁלִ֖יכוּ לְנַ֥חַל קִדְרֹֽון׃
  kik-kik: Makĩeheria igongona iria ciarĩ kũu Jerusalemu o na makĩeheria igongona
    cia gũcinĩra ũbumba, magĩthiĩ magĩciikia Gĩtuamba gĩa Kidironi.
  fra-NCL: S’étant levés, ils firent disparaître les autels qui étaient à Jérusalem ;
    ils firent aussi disparaître tous les autels des parfums, et ils les jetèrent
    dans la vallée du Cédron.
  cek-AK: Nihcae loe angthawk o moe, Jerusalem vangpui ih acaeng kalah kaminawk mah
    sak o ih hmaicamnawk hoi hmuihoih thlaekhaih hmaicamnawk to lak o pacoengah, Kidron
    vacong thungah vah o king.
  cuk-cuk: Geb degine, Jerusalénʼgi bab-dummaganga ibmar-ogumakar-ukleged-ailamar
    osulosmalad. Degi, ina-wawadikid-ogumaked-ailamar osulosmarbalid. A-ibmarmala
    Cedrón-dianse miapmalad.
  uig-CYR: Улар қозғилип Йерусалим шәһиридики қурбангаһларни бузуп йоқитип, исриқгаһларниму
    елип чиқип, Кидрон җилғисиға апирип ташлиди.
  tel-2017: యెరూషలేములో ఉన్న బలిపీఠాలను ధూపవేదికలను తీసివేసి, కిద్రోను వాగులో పారవేశారు.
  hat-BSA: Yo te leve e te retire fo lotèl ki te Jérusalem yo. Anplis, yo te retire
    tout fo lotèl lansan yo e te jete yo nan flèv Cédron an.
  kos-kos: Elos usla loang nukewa in Jerusalem su tuh orekmakinyuk nu ke kisa ac nu
    ke akosak ma keng, ac sisla Infahlfal Kidron.
  hbo-WLC: וַיָּקֻ֕מוּ וַיָּסִ֙ירוּ֙ אֶת־הַֽמִּזְבְּח֔וֹת אֲשֶׁ֖ר בִּירוּשָׁלִָ֑ם
    וְאֵ֤ת כָּל־הַֽמְקַטְּרוֹת֙ הֵסִ֔ירוּ וַיַּשְׁלִ֖יכוּ לְנַ֥חַל קִדְרֽוֹן׃
  ibo-ibo: Ha niile jiri otu obi bibie ụlọ arụsị Baal niile dị na Jerusalem, kụtuokwa
    ebe ịchụ aja na-esi isi ụtọ niile, buru ha niile bufuo ha na Ndagwurugwu Kidrọn.
  ory-ory: ପୁଣି, ସେମାନେ ଉଠି ଯିରୂଶାଲମସ୍ଥ ଯଜ୍ଞବେଦିସବୁ ଦୂର କଲେ ଓ ଧୂପଦାହାର୍ଥକ ଯଜ୍ଞବେଦିସବୁ
    ଦୂର କରି କିଦ୍ରୋଣ ନଦୀରେ ନିକ୍ଷେପ କଲେ।
  chk-chk: Ra atowu ekewe rongen asor mi nom lon Jerusalem, pwal ekewe rongen asoren
    ötüöt meinisin, o pöütirela lon ewe lemolun Kitron.
  rop-rop: En deibin deigim ol detlot teibul weya deibin yusumbat langa Jerusalem
    blanga oldei barnimbat sekrifais ofring en barnim det gudsmelwan medisin langa
    najalot god. Deibin gajim en tjakidawei holot langa Kidron Beli.
  ukr-1871: І взялись і порозвалювали жертівники, що були в Ерусалимі; і всї, що на
    їх палено кадила (ідолам), повалили та повкидали в потік Кедрон.
  deu-1951: Und sie machten sich auf und schafften die Altäre weg, die zu Jerusalem
    waren, auch alle Räucheraltäre beseitigten sie und warfen sie in den Bach Kidron.
  eng-JPS: And they arose and took away the altars that were in Jerusalem, and all
    the altars for incense took they away, and cast them into the brook Kidron.
  srp-1865: Tada se podigoše, i oboriše oltare što bijahu u Jerusalimu, i sve oltare
    kadione oboriše i baciše u potok Kison.
  lug-lug: Ne baggyawo ebyoto ebyali mu Yerusaalemi, n’ebyoto byonna eby’okwoterezaako
    obubaane, ne babisuula mu Kiwonvu Kidulooni.
  heb-heb: ויקמו ויסירו את המזבחות אשר בירושלם ואת כל המקטרות הסירו וישליכו לנחל קדרון׃
  ben-IRV: আর পূজা করবার জন্য পশু উৎসর্গের যে সব বেদী এবং যে সব ধূপদানী যিরূশালেমে
    ছিল তারা সেগুলো নিয়ে কিদ্রোণ উপত্যকায় ফেলে দিল।
  pan-pan: ਤਾਂ ਉਹ ਉੱਠੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਜਗਵੇਦੀਆਂ ਨੂੰ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਨ ਅਤੇ ਧੂਪ ਦੀਆਂ
    ਸਾਰੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਦੂਰਦਫ਼ਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਦਰੋਨ ਦੇ ਨਾਲੇ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ
  mya-JVB: သူတို့သည်ထ ၍ ၊ ယေရုရှလင် မြို့၌ ရှိသောယဇ် ပလ္လင်တို့ကို၎င်း ၊ နံ့သာပေါင်း
    မီးရှို့ရာ ယဇ်ပလ္လင်ရှိသမျှ တို့ကို၎င်းပယ်ရှင်း ၍ ၊ ကေဒြုန် ချောင်း ထဲသို့ ပစ်ချ
    ကြ၏။
  hmo-hmo: Idia ese Ierusalema dekenai idia noho boubou patadia dikadia idia kokia,
    mai bonana muramura gabua patadia dikadia danu, vadaeni idia be Kiderona Sinavai
    dekenai idia negedia ore.
  urd-urd: वह उठे और उन मज़बहों को जो येरूशलेम में थे और ख़ुशबू की सब कु़र्बानगाहों
    को दूर किया, और उनकी क़िद्रून न के नाले में डाल दिया।
  rus-SYN: И встали и ниспровергли жертвенники, которые были в Иерусалиме; и все,
    на чем совершаемо было курение идолам, разрушили и бросили в поток Кедрон;
  bqc-SIM: Aa fɛ̀lɛ sa'okĩiↄ ń tulaletikatɛakĩi pↄ́ kú Yelusalɛũↄ dàaĩ píi,
    aa sɛ̀lɛ kↄ̀lɛ Sedↄ̃ guzulɛu.
  tcz-CHONGTHU: Amahon Jerusalem pumgo thiltona le gimnamtwi lhutnam – a ana kimang
    maicham ho chu aladoh un Kidron phaicham mah aga lehmangun ahi
  mar-mar: यरूशलेम मधल्या खोट्या नाट्या दैवतांसाठी उभारलेल्या वेद्या तसेच धूप जाळायच्या
    वेद्या या लोकांनी उखडून टाकल्या आणि किद्रोन खोऱ्यात नेऊन टाकून दिल्या.
  qub-qub: Intëru Jerusalencho insinsuta ïdulucunapaj saumachinanpaj caycaj altarcunata
    shuntachiran. Nircur jitariran Cedrón ragraman.
  bqp-bqp: Yerɑ bɑ seewɑ bɑ bũu yɑ̃ku yee ni nu wɑ̃ɑ Yerusɑlɛmuɔ kɔsukɑ kɑ sere mi
    bɑ rɑ nu turɑre dɔ̃ɔ dokeye. Mɑ bɑ ye kpuro gurɑ bɑ sure wɔwɑɔ ye bɑ mɔ̀ Sedoroni.
  hat-hat: Yo pran tout lòt lotèl kote yo te konn boule bèt yo ofri yo ak lotèl kote
    yo boule lansan ki te lavil Jerizalèm yo, yo al voye yo jete nan Fon Sedwon an.
  eng-BSB: They proceeded to remove the altars in Jerusalem and to take away the incense
    altars and throw them into the Kidron Valley.
  eng-WEBPB: They arose and took away the altars that were in Jerusalem, and they
    took away all the altars for incense and threw them into the brook Kidron.
  kbq-kbq: Hagi mika havi anumzante'ma Kresramana vu itaramine, mika mnanentake'za
    kre mnama vu itaramima Jerusalemi kumapima me'neana eri'za vu'za Kidroni agupofi
    ome atre'naze.
  nhe-BL: Huan teipa pejque quinxolehuaj nopa miyac tlaixpamitl para tiotzitzi ipan
    Jerusalén. Nojquiya quinquixtijque nopa miyac tlaixpamitl campa quintlatiliyayaj
    copali huan nochi quitepejque ipan nopa tlamayamitl nechca atemitl Cedrón.
  gub-BL: Upyhyk ma'ea'yr tupàn a'ua'u wanenataromo wazuka haw wà kury. Upyhyk yhyk
    zàwenugar hapy haw wà no. Weityk heraha ywyàpyznaw Xenorom her ma'e rehe wà.
  eng-DRA: And they arose and destroyed the altars that were in Jerusalem, and took
    sway all things in which incense was burnt to idols, and cast them into the torrent
    Cedron.
