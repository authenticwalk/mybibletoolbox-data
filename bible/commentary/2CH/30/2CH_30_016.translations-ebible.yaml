verse: 2CH.030.016
translations:
  mal-C: ദൈവപുരുഷനായ മോശയുടെ ന്യായപ്രമാണത്തിൽ പറയുന്നപ്രകാരം അവർ അവരവരുടെ ക്രമമനുസരിച്ചുള്ള
    സ്ഥാനത്ത് നിലയുറപ്പിച്ചു. ലേവ്യരുടെ കൈയിൽനിന്ന് ഏറ്റുവാങ്ങിയ രക്തം പുരോഹിതന്മാർ
    യാഗപീഠത്തിന്മേൽ തളിച്ചു.
  deu-TKW: Und sie traten an ihren Standort gemäß der für sie geltenden Vorschrift
    nach dem Gesetze Moses, des Mannes Gottes; die Priester sprengten das Blut, nachdem
    sie es aus der Hand der Leviten genommen hatten.
  lin-lin: Bazongelaki misala na bango ndenge ekomama na mibeko ya Moyize, moto na
    Nzambe. Balevi bazalaki kopesa makila ya bambeka epai ya Banganga-Nzambe ; mpe
    bango, Banganga-Nzambe, bazalaki kosopa yango na etumbelo.
  eng-LSV: And they stand on their station according to their ordinance, according
    to the Law of Moses the man of God; the priests are sprinkling the blood out of
    the hand of the Levites,
  eng-GNV: 'And they stoode in their place after their maner, according to the Lawe
    of Moses the man of God: and the Priestes sprinkled the blood, receiued of the
    handes of the Leuites.'
  eng-WEBSTER: 'And they stood in their place after their manner, according to the
    law of Moses the man of God: the priests sprinkled the blood, which they received
    from the hand of the Levites.'
  nhw-BL: Huan teipa pejque quichihuaj catli quintocarohua quichihuase ipan itiopa
    TOTECO quen quiijto itlanahuatilhua Moisés, yaya catli elqui itequipanojca Toteco
    Dios. Huan nopa levitame quinhualiquiliyayaj nopa totajtzitzi inieso nopa tlapiyalme
    huan nopa totajtzitzi quiijtzelohuayayaj ipan nopa tlaixpamitl.
  swh-ONEN: Kisha wakachukua nafasi zao za kawaida kama ilivyoelezwa katika Sheria
    ya Mose mtu wa Mungu. Makuhani wakanyunyiza ile damu waliyokabidhiwa na Walawi.
  bba-bba: Ben bɑɑwure u dɑ u wɑ̃ɑ win ɑyerɔ nɡe mɛ Mɔwisi Yinni Gusunɔn tɔnu u yoruɑ
    woodɑn tireru sɔɔ. Mɑ yɑ̃ku kowobu bɑ yɛm yɛ̃kɑmɔ mɛ Lefibɑ bɑ bu wɛ̃ɛmɔ.
  eng-KJVCPB: 'And they stood in their place after their manner, according to the
    law of Moses the man of God: the priests sprinkled the blood, which they received
    of the hand of the Levites.'
  luo-luo: Bangʼe negikawo keregi mapile kaka ondikie chike Musa ngʼat Nyasaye. Jodolo
    nokiro remo manomigi kod jo-Lawi.
  meu-meu: Edia gini gabudia korikori ai e gini, Mose, Dirava ena tau, ena taravatu
    heḡereḡerena; bena hahelaḡa taudia ese Levi taudia imadia amo e abia rarana na
    e henevarilaia.
  npi-ULB: तब परमेश्‍वरका मानिस मोशाको व्‍यवस्‍थाले दिएको निर्देशनअनुसार तिनीहरू आआफ्‍नो
    स्‍थानमा दल-दल भएर खडा भए । पुजारीहरूले लेवीहरूबाट लिएको रगत वेदीमा छर्के ।
  yor-yor: 'Wọ́n sì dúró ní ipò wọn, bí ètò wọn gẹ́gẹ́ bí òfin Mose, ènìyàn Ọlọ́run:
    àwọn àlùfáà wọ́n ẹ̀jẹ̀ náà, tí wọ́n gbà lọ́wọ́ àwọn ọmọ Lefi.'
  pes-OPCB: آنها با ترتیبی که در تورات موسی، مرد خدا آمده است سر خدمت خود ایستادند
    و کاهنان، خونی را که لاویان به دست ایشان دادند، بر مذبح پاشیدند.
  tgl-ULB: Tumayo sila sa kanilang lugar ayon sa kanilang pangkat, sinusunod ang utos
    na nasa kautusan ni Moises, na lingkod ng Diyos. Iwinisik ng mga pari ang dugo
    na tinanggap nila mula sa mga kamay ng mga Levita.
  hui-hui: Loma binigo mo miaga biarubi Libaiali biarubi ti Ngode Datagaliwabenaga
    mana Mosese heangi lowini wiadagua biai halu ti Anduane Homogonaga andaha pu hene.
    Ani puwa Libai agali biarume nogo darama yu heago yamialu loma binigo mo miaga
    biaruhondo miyagola tigua yuwa nogo daramame lomabu delaga dabu heagoni tandalo
    ba hai hene.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​မော​ရှေ စီ​ရင်​သည့်​ပ​ညတ်​ကျမ်း​တွင်
    ဖော်​ပြ​ပါ​ရှိ​သည့် ပြ​ဋ္ဌာန်း​ချက်​များ​နှင့်​အ​ညီ​ဗိ​မာန်​တော်​တွင် နေ​ရာ​ယူ​ကြ​၏။
    လေ​ဝိ​အ​နွယ်​ဝင်​တို့​က ယဇ်​ကောင်​များ​၏​သွေး​ကို​ယဇ်​ပု​ရော​ဟိတ် တို့​အား​ပေး​အပ်​၍
    ယဇ်​ပု​ရော​ဟိတ်​တို့​က ထို​သွေး​ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​ပက်​ဖြန်း ကြ​လေ​သည်။-
  bod-N: ཁོ་ཚོས་དཀོན་མཆོག་གི་སྐྱེས་བུ་མོ་ཤེའི་བཀའ་ཁྲིམས་བཞིན་དུ། རྒྱུན་སྲོལ་ལྟར་རང་རང་གི་གནས་སུ་ལངས་ཏེ།
    མཆོད་དཔོན་རྣམས་ཀྱིས་ལེ་ཝི་པའི་ལག་ནས་ཁྲག་བླངས་ཏེ་མཆོད་ཁྲིའི་ཁར་གཏོར་ཏོ། །
  sna-sna: Ipapo vakatora nzvimbo dzavo sezvazvakanyorwa muMurayiro waMozisi munhu
    waMwari. Vaprista vakasasa ropa ravakapiwa navaRevhi.
  spa-BLM: Se colocaron en su lugar, según su orden, de acuerdo con la ley de Moisés,
    el hombre de Dios. Los sacerdotes rociaban la sangre que recibían de la mano de
    los levitas.
  cac-cac: Icha chi' ix aj yochxi eb' vin̈ d'a yopisio, icha yalan ley Moisés vin̈
    schecab' Dios. A eb' vin̈ sacerdote ix tzicanem schiq'uil noc' silab' ix yac'
    eb' vin̈ levita.
  swh-ULB: Wakasimama katika sehemu zao katika makaundi yao, wakifuata maelekezo yaliyotolewa
    na sheria ya Musa, mtu wa Mungu. Makuhani wakainyunyiza damu waliyoipokea kutoka
    kwenye mikono ya Walawi.
  bel-bel: і пачалі на сваім месцы паводле статуту свайго, паводле закона Майсея,
    чалавека Божага. Сьвятары крапілі крывёю з рук лявітаў.
  deu-ELBBK: Und sie standen an ihrem Standort, nach ihrer Vorschrift, nach dem Gesetz
    Moses, des Mannes Gottes; die Priester sprengten das Blut aus der Hand der Leviten.
  mbb-OT: Ne mibpelastar zan diyà te lugar he para kandan dutun te valey te Nengazen,
    sumalà is sulunuzen he ingkesurat diyà te Kesuǥuan ni Moises he suluǥuen te Megbevayà.
    Ne impirik te menge memumuhat diyà te pemuhatà is lengesa he mid-uwit te menge
    Levihanen diyà te kandan.
  mal-2015: അവർ ദൈവപുരുഷനായ മോശെയുടെ ന്യായപ്രമാണപ്രകാരം തങ്ങൾക്കുള്ള വിധി അനുസരിച്ചു
    തങ്ങളുടെ സ്ഥാനത്തു നിന്നു; പുരോഹിതന്മാർ ലേവ്യരുടെ കയ്യിൽനിന്നു രക്തം വാങ്ങി തളിച്ചു.
  rmc-rmc: On ačhenas pre peskre thana andro Chramos, sar pisinďa andro zakonos le
    Devleskro murš o Mojžiš, a o rašaja kropinenas pro oltaris o rat, so lenge podine
    o Leviti.
  pes-OPV: پس در جایهای خود به ترتیب خویش برحسب تورات موسی مرد خداایستادند و کاهنان
    خون را از دست لاویان گرفته، پاشیدند.
  ron-1924: Ей шедяу ын локул лор обишнуит, дупэ леӂя луй Мойсе, омул луй Думнезеу,
    ши преоций стропяу сынӂеле пе каре-л луау дин мына левицилор.
  ben-OBCV: পরে ঈশ্বরের লোক মোশির বিধান অনুসারে তারা তাদের নির্দিষ্ট স্থানে গিয়ে
    দাঁড়িয়েছিলেন। লেবীয়েরা যাজকদের হাতে যে রক্ত তুলে দিয়েছিল, তারা সেই রক্ত যজ্ঞবেদিতে
    ছিটিয়ে দিলেন।
  som-som: Markaasay meeshoodii istaageen sidii loogu amray sharcigii Muuse oo ahaa
    ninkii Ilaah, oo wadaaddadu waxay saydhsaydhi jireen dhiiggii ay ka guddoomeen
    gacantii reer Laawi.
  lat-VUC: 'steteruntque in ordine suo juxta dispositionem et legem Moysi hominis
    Dei: sacerdotes vero suscipiebant effundendum sanguinem de manibus Levitarum,'
  eng-ASVBT: 'And they stood in their place after their order, according to the law
    of Moses the man of God: the priests sprinkled the blood which they received of
    the hand of the Levites.'
  ita-1885: Laonde essi si presentarono a fare il loro ufficio, secondo che è loro
    ordinato per la Legge di Mosè, uomo di Dio; i sacerdoti spandevano il sangue,
    ricevendolo di man de' Leviti.
  eng-LXXUP: 'And they stood at their post, according to their ordinance, according
    to the commandment of Moses the man of God: and the priests received the blood
    from the hand of the Levites.'
  eng-ULB: They stood in their place by their divisions, following the directions
    given in the law of Moses, the man of God. The priests sprinkled the blood that
    they received from the hand of the Levites.
  spa-VBL: Se colocaron en sus puestos asignados, según la ley de Moisés, el hombre
    de Dios. Los sacerdotes rociaban la sangre de los sacrificios, que los levitas
    les entregaban.
  fra-_FOB: Ils se tinrent, à leur place, suivant leur règle, d'après la loi de Moïse,
    homme de Dieu. Et les sacrificateurs répandaient le sang qu'ils recevaient de
    la main des Lévites.
  mal-mal: അവർ ദൈവപുരുഷനായ മോശെയുടെ ന്യായപ്രമാണപ്രകാരം തങ്ങൾക്ക് നിശ്ചയിക്കപ്പെട്ട
    സ്ഥാനത്ത് നിന്നു; പുരോഹിതന്മാർ ലേവ്യരുടെ കയ്യിൽനിന്ന് രക്തം വാങ്ങി തളിച്ചു.
  urd-GVR: Wuh ḳhidmat ke lie yoṅ khaṛe ho gae jis tarah mard-e-Ḳhudā Mūsā kī sharīat
    meṅ farmāyā gayā hai. Lāwī qurbāniyoṅ kā ḳhūn imāmoṅ ke pās lāe jinhoṅ ne use
    qurbāngāh par chhiṛkā.
  suz-BL: परमप्रभु आ मुर मोसा आ ब्रेक्‍शो अरेशो लोव़ खोदेंशो पा मेको आन गेय पतीकेम
    बाक्‍मा बाक्‍त। मिनु लेवीपुकीम चाक्‍शो हुश चढ़ेबपुकीम ताक्‍शा ब्रुइक्‍तमे बाक्‍त।
  ita-1927: e occuparono il posto assegnato loro dalla legge di Mosè, uomo di Dio.
    I sacerdoti facevano l’aspersione del sangue, che ricevevano dalle mani de’ Leviti.
  ckb-ckb: کاهینەکان لە شوێنەکانی خۆیان ڕاوەستان، بەو شێوەیەی کە بەپێی تەوراتی موسای
    پیاوی خودا بۆیان دانرابوو، خوێنەکەیان لە دەستی لێڤییەکان وەردەگرت و دەیانپرژاند.
  eng-BBE: 'And they took their places in their right order, as it was ordered in
    the law of Moses, the man of God: the priests draining out on the altar the blood
    given them by the Levites.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ದೇವರ ಮನುಷ್ಯನಾದ ಮೋಶೆಯ ನಿಯಮದ ಹಾಗೆ ತಮ್ಮ ಪದ್ಧತಿಯ ಪ್ರಕಾರ ತಮ್ಮ
    ತಮ್ಮ ಸ್ಥಳದಲ್ಲಿ ನಿಂತು, ಯಾಜಕರು, ಲೇವಿಯರ ಕೈಯಿಂದ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು ಚಿಮುಕಿಸಿದರು.
  tam-2017: தேவனுடைய மனிதனாகிய மோசேயின் நியாயப்பிரமாணத்திற்கு ஏற்ற தங்கள் முறைமையின்படியே
    தங்களுக்கு நியமித்த இடத்திலே நின்றார்கள்; ஆசாரியர்கள் லேவியர்களின் கையிலிருந்து
    இரத்தத்தை வாங்கித் தெளித்தார்கள்.
  spa-RV-1909: 'Y pusiéronse en su orden conforme á su costumbre, conforme á la ley
    de Moisés varón de Dios; los sacerdotes esparcían la sangre que recibían de manos
    de los Levitas:'
  ron-BTF: Și au stat în picioare în locul lor, după felul lor, conform legii lui
    Moise, omul lui Dumnezeu; preoții au stropit sângele pe care l-au primit din mâna
    leviților.
  eng-WEBP: They stood in their place after their order, according to the law of Moses
    the man of God. The priests sprinkled the blood which they received of the hand
    of the Levites.
  eng-FBV: They stood at their assigned positions, according to the law of Moses,
    the man of God. The priests sprinkled the blood of the sacrifices, which the Levites
    gave to them.
  nld-1939: Zij gingen op hun post staan, zoals het voorgeschreven was door de wet
    van Moses, den man Gods, en de priesters plengden het bloed, dat de levieten hun
    aanreikten.
  nch-BL: Huan teipa pejque quichihuaj cati elqui itequi para quichihuase ipan itiopa
    TOTECO quej quiijto itanahuatilhua Moisés, yaya cati elqui itequipanojca Toteco
    Dios. Huan nopa levitame quinhualiquiliyayaj nopa totajtzitzi inieso nopa tapiyalme
    huan nopa totajtzitzi quiijtzelohuayayaj ipan nopa taixpamit.
  vie-1934: Chúng đều đứng trong chỗ mình, theo thường lệ đã định trong luật pháp
    của Môi-se, người của Đức Chúa Trời; và những thầy tế lễ nhận lấy huyết nơi tay
    người Lê-vi mà rảy ra.
  hin-CV: वे अपने ठहराए गए स्थानों पर खड़े हो गए, जैसा परमेश्वर के जन मोशेह द्वारा
    बताया गया था. पुरोहित उस लहू का छिड़काव करते जा रहे थे, जो उन्हें लेवियों द्वारा
    सौंपा जा रहा था.
  spa-BES: Y tomaron sus lugares en el orden correcto, como estaba ordenado en la
    ley de Moisés, el hombre de Dios; los sacerdotes rociaban sobre el altar la sangre
    que les dieron los levitas.
  tdx-tdx: le nijohañe amo toetse nalahatse ho a iareoo, ty amy Tsara’ i Mosè ‘ndatin’
    Añaharey; nafetsa’ o mpisoroñeo ty lio rinambe’ iareo am-pità’ o nte-Levio;
  tha-KJV: เขาทั้งหลายเข้าประจำตำแหน่งที่เขาเคย ตามพระราชบัญญั​ติ​ของโมเสสคนของพระเจ้า
    ปุ​โรหิ​ตก​็เอาเลือดซึ่งเขารับมาจากมือของคนเลวี​ประพรม
  por-BR-2018: 'E puseram-se em sua ordem conforme a seu costume, conforme à lei de
    Moisés homem de Deus; os sacerdotes espargiam o sangue que recebiam de mãos dos
    levitas:'
  deu-ELO: Und sie standen an ihrem Standorte, nach ihrer Vorschrift, nach dem Gesetz
    Moses, des Mannes Gottes; die Priester sprengten das Blut aus der Hand der Leviten.
  eng-WYC-2018: And they stood in their order, by the ordinance and law of Moses,
    the man of God. Soothly the priests took of the hands of deacons the blood to
    be shed out (or And the priests took the blood to be shed out from the hands of
    the Levites),
  epo-epo: Kaj ili staris sur siaj postenoj laŭ la preskribo, konforme al la instruo
    de Moseo, la homo de Dio. La pastroj aspergis per la sango el la manoj de la Levidoj.
  uig-PIN: Ular Hudaning adimi bolƣan Musaƣa qüxürülgǝn Tǝwrat ⱪanuniƣa asasǝn, bǝlgilimǝ
    boyiqǝ ɵz orunliriƣa kelip turuxti. Kaⱨinlar Lawiylarning ⱪolidin ⱪanni elip ⱪurbangaⱨⱪa
    sǝpti.
  beo-beo: 'Ilia da Gode Ea hawa: hamosu dunu Mousese ea hamoma:ne sia:i defele, Debolo
    Diasu ganodini ilila: hawa: hamomusa: defele, lelu. Lifai dunu da gobele salasu
    maga:me amo gobele salasu dunuma ianu, ilia da oloda da:iya gufunanesi.'
  tpi-OTNT: Ol pris na Livai i bihainim lo, Moses, wokman bilong God, i bin givim
    ol na ol i go sanap long pes bilong ol manmeri long haus bilong Bikpela. Na ol
    Livai i kisim blut bilong ol ofa na givim long ol pris na ol pris i tromoi blut
    long alta.
  hau-SA: Sa’an nan suka ɗauki matsayinsu na kullum yadda yake a Dokar Musa mutumin
    Allah. Firistoci suka yayyafa jinin da Lawiyawa suka ba su.
  uig-LAT: Ular Xudaning adimi bolghan Musagha chüshürülgen Tewrat qanunigha asasen,
    belgilime boyiche öz orunlirigha kélip turushti. Kahinlar Lawiylarning qolidin
    qanni élip qurban’gahqa septi.
  nde-nde: Basebebuyela ezikhundleni zabo zenjayelo njengokumisiweyo emthethweni kaMosi
    umuntu kaNkulunkulu. Abaphristi bachela igazi ababeliqhutshelwa ngabaLevi.
  ton-ton: 'Pea naʻa nau tuʻu ʻi honau potu ʻo taau mo honau anga, ʻo fakatatau ki
    he fekau ʻa Mōsese ko e tangata ʻae ʻOtua: naʻe luluku ʻe he kau taulaʻeiki ʻae
    toto, ʻaia naʻa nau maʻu mei he nima ʻoe kau Livai.'
  ces-1613: A stáli v řadu svém vedlé povinnosti své podlé zákona Mojžíše muže Božího,
    a kněží kropili krví, berouce ji z rukou Levítů.
  eng-WMB: They stood in their place after their order, according to the Torah of
    Moses the man of God. The priests sprinkled the blood which they received of the
    hand of the Levites.
  tam-TCV: அதன்பின் அவர்கள் இறைவனின் மனிதனான மோசேயின் சட்டத்தில் சொல்லப்பட்டபடி தங்களுக்குரிய
    முறையான பொறுப்பை எடுத்துக்கொண்டார்கள். லேவியர்களால் அவர்களுக்குக் கொடுக்கப்பட்ட
    இரத்தத்தை ஆசாரியர்கள் தெளித்தார்கள்.
  ceb-ULB: Mitindog sila sa dapit sumala sa ilang banay, gituman nila ang patakaran
    nga gihatag sa balaod ni Moises, ang alagad sa Dios. Giwisik-wisik sa mga pari
    ang dugo nga ilang nadawat gikan sa mga Levita.
  pol-UBG: I stali na swoich miejscach według swego urzędu i według prawa Mojżesza,
    męża Bożego. Kapłani kropili krwią, którą brali z rąk Lewitów.
  urd-GVU: وہ خدمت کے لئے یوں کھڑے ہو گئے جس طرح مردِ خدا موسیٰ کی شریعت میں فرمایا
    گیا ہے۔ لاوی قربانیوں کا خون اماموں کے پاس لائے جنہوں نے اُسے قربان گاہ پر چھڑکا۔
  deu-1912: und standen in ihrer Ordnung, wie sich's gebührt, nach dem Gesetz Mose's,
    des Mannes Gottes. Und die Priester sprengten das Blut von der Hand der Leviten.
  kan-2017: ಅವರು ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಲ್ಲಿ ನಿಂತು, ದೇವರ ಮನುಷ್ಯನಾದ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರದಿಂದ
    ತಮಗೆ ನೇಮಕವಾದ ಸೇವೆಯನ್ನು ಮಾಡುತ್ತಿದ್ದರು. ಯಾಜಕರೂ ಲೇವಿಯರ ಕೈಯಿಂದ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು
    ಅದನ್ನು ಪ್ರೋಕ್ಷಿಸಿದರು.
  yap-yap: Ranod ra pired nga tagilrad u lan fare Tempel ni bod rogon ni bay u lan
    e Motochiyel rok Moses, ni fare mo’on ni bay Got rok. Yu Levi e ra pi’ed racha’en
    fapi gamanman ni maligach ngak e prist, ni yad e ra atngiyed nga daken fare altar.
  hlt-MCSB: Pathen kah hlang Moses olkhueng dongkah a laitloeknah bangla amamih paihmuen
    ah pai uh. Khosoih rhoek loh Levi kut lamkah thii te a haeh uh.
  mdy-ETH: ፆኦሲ ዓሢ፥ ሙሴ ዓይሤ ዳምቦ ጎይፆጉዴያ ጌኤዦ ማኣሮይዳ ዔያቶ ማዾንጎ ጎዖና ቤዛ ዔያታ ዔቄኔ፤ ሌዊ ዓሳኣ ዒንጎና
    ባኮኮ ሱጉፆ ቄኤሶም ዔኪ ሺኢሻዛ፥ ቄኤሳ ዬያ ሱጉፆ ዒንጎ ባኮ ዒንጎ ቤዞ ዑፃ ፑጬኔ፤
  twi-ASANTE: Obiara kɔgyinaa nʼafa wɔ Asɔredan no mu, sɛdeɛ Mose a ɔyɛ Onyankopɔn
    onipa no mmara no kyerɛ no. Lewifoɔ no de mogya afɔrebɔdeɛ no brɛɛ asɔfoɔ no,
    maa wɔn nso pete guu afɔrebukyia no so.
  eng-WEBU: They stood in their place after their order, according to the law of Moses
    the man of God. The priests sprinkled the blood which they received of the hand
    of the Levites.
  wal-wal: Xoossaa asa gidiya Muuse higgiyaadan, Beeta Maqidasiyaa giddon bantta sohuwan
    sohuwan eqqidosona; eqqidi qeeseti Leewatu kushiyaappe ekkido suuttaa caccafidosona.
  spa-PDDPT: Ocuparon su lugar en los turnos de costumbre, según la Ley de Moisés,
    esclavo de ʼElohim. Los sacerdotes rociaban la sangre que recibían de manos de
    los levitas,
  gun-gun: Ha'e kuery ma ikuai aguã va'ekue py ae ju ikuai, Nhanderuete rembiguai
    Moisés lei omboparaague rami vy. Ha'e rami vy sacerdote kuery pe levita kuery
    mymba ruguykue ome'ẽ ramo omboayvi okuapy altar áry rupi.
  ilo-ULB: Timmakderda kadagiti nairanta a pagsaadanda, a kas panangtungpalda kadagiti
    annuroten a naited iti linteg ni Moses, a tao ti Dios. Inwarsi dagiti papadi ti
    dara nga inted dagiti Levita kadakuada.
  kpg-kpg: Digaula gaa kae nadau waawa hegau i lodo di Hale Daumaha gii hai be nnelekai
    o Nnaganoho Moses, taane a God. Digau Levi gaa wanga nia dodo o nia tigidaumaha
    gi digau hai mee dabu gei digaula e llingi nia maa gi hongo di gowaa dudu tigidaumaha.
  uig-ARA: ئۇلار خۇدانىڭ ئادىمى بولغان مۇساغا چۈشۈرۈلگەن تەۋرات قانۇنىغا ئاساسەن،
    بەلگىلىمە بويىچە ئۆز ئورۇنلىرىغا كېلىپ تۇرۇشتى. كاھىنلار لاۋىيلارنىڭ قولىدىن قاننى
    ئېلىپ قۇربانگاھقا سەپتى.
  sus-sus: Sɛrɛxɛdubɛe naxa ti e yire alɔ Ala xa mixi Munsa a yamarixi ki naxɛ Tawureta
    Munsa kui. Lewikae to wuli so e yi ra, e naxa a kasan sɛrɛxɛbade ma.
  pon-2006: Re ahpw kin wia meirong kan nan Tehnpas Sarawio nin duwen kaweid kan nan
    Kosonned en Moses, ohl en Kohto. Mehn Lipai kan eri patohwanohng ntahn mehn meirong
    ko rehn samworo ko, re ahpw wudekiong pohn pei sarawio.
  ksd-ksd: Ma dia ga tur ta kadia umana turtur, da ra varkurai kai Moses ra tutana
    kai God; ra umana tena tinabar dia ga apure ra gap nina dia ga vatur vake ta ra
    lima i ra tarai Levi.
  tur-YTC: Tanrı adamı Moşe'nin yasasına göre, düzenleri uyarınca kendi yerlerinde
    durdular. Kâhinler, Levililer'in elinden aldıkları kanı serptiler.
  grc-BRENT: Καὶ ἔστησαν ἐπὶ τὴν στάσιν αὐτῶν, κατὰ τὸ κρίμα αὐτῶν, κατὰ τὴν ἐντολὴν
    Μωυσῆ ἀνθρώπου τοῦ Θεοῦ· καὶ οἱ ἱερεῖς ἐδέχοντο τὰ αἵματα ἐκ χειρὸς τῶν Λευιτῶν.
  ind-AYT: Mereka berdiri di tempatnya menurut peraturan yang berlaku, sesuai dengan
    Taurat Musa, abdi Allah itu. Para imam memercikkan darah yang mereka terima dari
    orang-orang Lewi.
  nya-nya: Ndipo anakhala mʼmalo awo a nthawi zonse potsatira zolembedwa mʼmalamulo
    a Mose munthu wa Mulungu. Ansembe anawaza magazi amene anawapatsa Alevi.
  hrv-hrv: Stali su na svoje mjesto po pravilu, po Zakonu Mojsija, čovjeka Božjeg;
    svećenici su škropili krvlju primajući je iz ruku levita.
  mps-mps: Te pris dabe me Livai dabe augwaligo Moses Godigo sę bidigo augwalibolo
    mani bomai po wali pelama, tama augwali augwaligo gesabidiba te Genuai Bidigo
    tempel beba dologi pali. Tama te Livai dabego te ofa kaneme selama pris dabebolo
    mani, tama te pris dabego te kaneme te alta daiba sąsąga pali.
  tpi-tpi: Ol pris na Livai i bihainim lo, Moses, wokman bilong God, i bin givim ol
    na ol i go sanap long pes bilong ol manmeri long haus bilong Bikpela. Na ol Livai
    i kisim blut bilong ol ofa na givim long ol pris na ol pris i tromoi blut long
    alta.
  dan-1931: og de stillede sig på deres Plads, som deres Pligt var efter den Guds
    Mand Moses' Lov; Præsterne sprængte Blodet, som de modtog af Levitterne.
  vie-OVCB: Mỗi thầy tế lễ và người Lê-vi thi hành nhiệm vụ đã phân công cho mình
    tại Đền Thờ theo Luật Pháp Môi-se, người của Đức Chúa Trời. Các người Lê-vi mang
    máu thánh đến các thầy tế lễ để rảy trên bàn thờ.
  guj-2017: તેઓ ઈશ્વરભક્ત મૂસાના નિયમ મુજબ પોતાના દરજ્જા પ્રમાણે પોતપોતાની જગ્યાએ
    ઊભા રહ્યા; યાજકોએ લેવીઓ પાસેથી લોહી લઈને વેદી પર છાંટ્યું.
  pon-2006A: Re ahpw kin wia meirong kan nan Tehnpas Sarawio nin duwen kaweid kan
    nan Kosonned en Moses, ohl en Kohto. Mehn Lipai kan eri patohwanohng ntahn mehn
    meirong ko rehn samworo ko, re ahpw wudekiong pohn pei sarawio.
  por-BRBSL: Eles permaneceram em seu lugar após sua ordem, de acordo com a lei de
    Moisés, o homem de Deus. Os sacerdotes aspergiam o sangue que recebiam da mão
    dos levitas.
  cth-cth: Cathut e tami Mosi e kâlawk patetlah amamae hmuen dawk lengkaleng a kangdue
    awh. Hote vaihmanaw ni, Levihnaw koehoi e thi hah a kathek awh.
  twi-twi: Obiara kogyinaa nʼafa wɔ Asɔredan no mu, sɛnea Mose a ɔyɛ Onyankopɔn nipa
    no mmara no kyerɛ no. Lewifo no de mogya afɔrebɔde no brɛɛ asɔfo no, maa wɔn nso
    pete guu afɔremuka no so.
  hlt-hlt: Pathen kah hlang Moses olkhueng dongkah a laitloeknah bangla amamih paihmuen
    ah pai uh. Khosoih rhoek loh Levi kut lamkah thii te a haeh uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɑri bɛ̀ dò nkɛ́kɑri yɛ̀ɛ̀ kɑ̀rɛ̀ kɛ́ntũ nyikuɔ́ Kuyie nkóo nìtì
    Mɔyiisi do dɔú nyì, kɛ́ncɔu Defiibɛ borɛ̀ mɛyĩ̀ĩ̀ nkɛ mɛ́í diwũɔ̃tɔ̀nnì.
  msy-2020: Ofa gamir gumaziba ko, Livaiba, Godɨn ingangarir gumazim Moses me ganɨngizir
    Arazibar gɨn ghua Ikiavɨra Itir Godɨn Dɨpenimɨn gumazamizibar damazimɨn tuifi.
    Ezɨ Livaiba ofabar ghuziba inigha ofa gamir gumazibagh anɨngizɨ, me da isa ofa
    gamir dakozimɨn da kavamadi.
  dop-dop: Pɑ pɑɑsǝnɑ pɑ tǝmɑ kɛ tɑm kɛ́ ɩsɩɩ Ɩsɔ yʋlʋ Moisi kiiu wɛʋ tɔ. Nɑ Lefii
    nyǝ́mɑ nɑ́ɑ́ cɛlǝɣɩ kɔtǝlɑɑ kɛ kɔtɑɣɑ tɔlɑ cɑlǝm. Nɑ pɛlɛ pɑ́ pǝlǝɣɩ kɔtɑɣɑ tǝlɑtɛ
    tɔɔ.
  azb-azb: Allah adamı Musanın Qanununda yazılmış qaydalarına görə öz yerlərində durdular.
    Kahinlər Levililərdən aldıqları qanı səpdilər.
  eng-DBY: 'And they stood in their place after their custom, according to the law
    of Moses the man of God: the priests sprinkled the blood [receiving it] from the
    hand of the Levites.'
  hin-2017: वे अपने नियम के अनुसार, अर्थात् परमेश्वर के जन मूसा की व्यवस्था के अनुसार,
    अपने-अपने स्थान पर खड़े हुए, और याजकों ने रक्त को लेवियों के हाथ से लेकर छिड़क
    दिया।
  eng-YLT: And they stand on their station according to their ordinance; according
    to the law of Moses the man of God the priests are sprinkling the blood out of
    the hand of the Levites,
  eng-WYC-2017: And they stood in their order, by the ordinance and law of Moses,
    the man of God. Soothly the priests took of the hands of deacons [or Levites]
    the blood to be shed out,
  eng-WMBB: They stood in their place after their order, according to the Torah of
    Moses the man of God. The priests sprinkled the blood which they received of the
    hand of the Levites.
  urd-GVH: वह ख़िदमत के लिए यों खड़े हो गए जिस तरह मर्दे-ख़ुदा मूसा की शरीअत में फ़रमाया
    गया है। लावी क़ुरबानियों का ख़ून इमामों के पास लाए जिन्होंने उसे क़ुरबानगाह पर
    छिड़का।
  rug-rug: Meke la vagi pulei rini sari na dia tinavete pa Zelepade gua sapu ta garunu
    nia rini pa Tinarae te Mosese, sa tie te Tamasa. Vagi rina tie Livaeti sari na
    ehara vinukivukihi meke valani koari na hiama, meke arini la siburu lani pa hope.
  gaz-gaz: Ergasiis akkuma Seera Musee nama Waaqaa sanaa keessatti ajajametti iddoo
    isaaniif ramadame ni qabatan. Luboonnis dhiiga Lewwonni isaanitti kennan sana
    ni faffacaasan.
  fra-LSG: Ils occupaient leur place ordinaire, conformément à la loi de Moïse, homme
    de Dieu, et les sacrificateurs répandaient le sang, qu’ils recevaient de la main
    des Lévites.
  yal-yal: Birin yi a wali suxu alo e yi lan kii naxan yi, fata Alaa walikɛɛn Musaa
    sariyan na. Xuruseen naxanye ba saraxan na, Lewine yi lu ne wunla soɛ saraxaraline
    yii, e yi lu a xuyɛ saraxa ganden ma.
  haw-1868: Ku ae la lakou iluna ma ko lakou wahi e like me ka lakou oihana i kauohaia'i
    e Mose, ke kanaka o ke Akua; a o na kahuna, kapipi iho la lakou i ke koko i loaa
    ia lakou ma ka lima o na Levi.
  arb-NAV: وَأَخَذُوا أَمَاكِنَهُمْ فِي الْهَيْكَلِ حَسَبَ مَا نَصَّتْ عَلَيْهِ شَرِيعَةُ
    مُوسَى رَجُلِ اللهِ، وَتَنَاوَلُوا الدَّمَ مِنْ يَدِ اللّاوِيِّينَ وَرَشُّوهُ
    عَلَى الْمَذْبَحِ.
  ewe-ewe: Wotsi tsitre ɖe woƒe nɔƒewo abe ale si Mose, Mawu ƒe ame la, ƒe sewo ɖo
    na wo ene. Levitɔwo tsɔ vɔsalẽwo ƒe ʋu na nunɔlawo eye wohlẽe.
  eng-LEE: And they stood on their station after their prescribed manner, according
    to the law of Moses the man of God, the priest sprinkling the blood, [which they
    received] out of the hand of the Levites.
  asm-FB: তেওঁলোকে ঈশ্বৰৰ লোক মোচিৰ ব্যৱস্থা অনুসাৰে তেওঁলোকে নিয়ম পালন কৰিলে আৰু
    নিজ নিজ ঠাইত থিয় হ’ল৷ পুৰোহিতসকলে লেবীয়াসকলৰ হাতৰ পৰা সেই তেজ লৈ সকলোলৈ চটিয়ালে।
  sus-A: سّرّشّدُبّيٍ نَشَ تِ عٍ يِرٍ عَلْ عَلَ شَ مِشِ مُنسَ عَ يَمَرِشِ كِ نَشّ
    تَوُرٍتَ مُنسَ كُي. لٍوِكَيٍ تٌ وُلِ سٌ عٍ يِ رَ، عٍ نَشَ عَ كَسَن سّرّشّبَدٍ
    مَ.
  fra-SBL: Ils se tinrent à leur place selon leur ordre, conformément à la loi de
    Moïse, homme de Dieu. Les prêtres aspergeaient le sang qu'ils avaient reçu de
    la main des Lévites.
  hbo-hbo: וַיַּֽעַמְד֤וּ עַל־עָמְדָם֙ כְּמִשְׁפָּטָ֔ם כְּתֹורַ֖ת מֹשֶׁ֣ה אִישׁ־הָאֱלֹהִ֑ים
    הַכֹּֽהֲנִים֙ זֹרְקִ֣ים אֶת־הַדָּ֔ם מִיַּ֖ד הַלְוִיִּֽם׃
  kik-kik: Ningĩ makĩambĩrĩria ũtungata wao wa o mũthenya o ta ũrĩa kwandĩkĩtwo Watho-inĩ
    wa Musa mũndũ wa Ngai. Athĩnjĩri-Ngai makĩminjaminja thakame ĩrĩa maanengereirio
    nĩ Alawii.
  fra-NCL: Ils occupaient leur place ordinaire, selon leur règlement, selon la loi
    de Moïse, l’homme de Dieu ; et les prêtres répandaient le sang qu’ils recevaient
    de la main des lévites.
  cek-AK: Sithaw kami Mosi mah paek ih kaalok baktih toengah, angmacae angdoethaih
    ahmuen ah angdoet o moe, Levi acaengnawk mah paek ih moithii to qaimanawk mah
    hmaicam ah haeh o.
  cuk-cuk: Agine, na e-arbaedgi-arbadmaladi, Bab-Dummad-e-dule-Moisés-Igar-sogmaidbali
    imaksamalad. Levitaʼmardi, dule-irwa-Bab-Dummad-gormaladga abe ukdamalad, geb
    a-dulemar a-abe mie-mie imakdamalad.
  uig-CYR: Улар Худаниң адими болған Мусаға чүшүрүлгән Тәврат қануниға асасән, бәлгүлимә
    бойичә өз орунлириға келип турушти. Каһинлар Лавийларниң қолидин қанни елип қурбангаһқа
    сәпти.
  tel-2017: దేవుని సేవకుడు మోషే నియమించిన ధర్మశాస్త్రంలోని ఉపదేశం ప్రకారం, వారు తమ
    స్థలం లో నిలబడ్డారు. యాజకులు, లేవీయుల చేతికి బాలి రక్తం అందించగా వారు దాన్ని చిలకరించారు.
  hat-BSA: Yo te kanpe nan estasyon pa yo selon koutim pa yo, selon lalwa Moïse la,
    nonm Bondye a. Prèt yo te aspèje san ke yo te resevwa nan men Levit yo.
  kos-kos: Elos tu ke acn selos in Tempul, fal nu ke ma oakwuk in Ma Sap lal Moses,
    mwet lun God. Mwet Levi elos sang nu sin mwet tol srah ke ma kisakinyukla, tuh
    elos in sang aksroksrokye loang uh.
  hbo-WLC: וַיַּֽעַמְד֤וּ עַל־עָמְדָם֙ כְּמִשְׁפָּטָ֔ם כְּתוֹרַ֖ת מֹשֶׁ֣ה אִישׁ־הָאֱלֹהִ֑ים
    הַכֹּֽהֲנִים֙ זֹרְקִ֣ים אֶת־הַדָּ֔ם מִיַּ֖ד הַלְוִיִּֽם׃
  ibo-ibo: Ha niile guzokwara nʼọnọdụ ha dịka e dere ya nʼiwu Mosis, onye nke Chineke.
    Ndị nchụaja fesara ọbara nke ndị Livayị bunyere ha nʼaka, nʼelu ebe ịchụ aja.
  ory-ory: ଆଉ, ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ମୋଶାଙ୍କର ବ୍ୟବସ୍ଥାନୁସାରେ ଶ୍ରେଣୀକ୍ରମେ ଆପଣା ଆପଣା
    ସ୍ଥାନରେ ଠିଆ ହେଲେ; ଯାଜକମାନେ ଲେବୀୟମାନଙ୍କ ହସ୍ତରୁ ରକ୍ତ ଗ୍ରହଣ କରି ସେଚନ କଲେ।
  chk-chk: Ra ütä lon akawesewesen lenier, usun Moses ewe aramasen Kot a fen allük.
    Iwe, ekewe souasor ra angei chan ekewe mönün asor seni lepöün ekewe mwän seni
    ewe ainangen Lefi o äsupu ngeni ewe rongen asor.
  rop-rop: Olabat na bin wek langa det Serramoni Pleis blanga bulurrum det lowa blanga
    Mosis, det ronwan men blanga YAWEI. En detlot Libaimen bin gibit detlot blad brom
    detlot sekrifais ofring langa detlot serramonimen, en deibin spilim ontop langa
    det teibul blanga ofring.
  ukr-1871: І поставали на свойму місцї по порядку свойму, по закону Мойсея, чоловіка
    Божого. Сьвященники кропили кроввю, (беручи її) з рук левітів.
  deu-1951: und sie standen auf ihren Posten, wie es sich gebührt, nach dem Gesetze
    Moses, des Mannes Gottes. Und die Priester sprengten das Blut, [das sie empfingen],
    aus der Hand der Leviten.
  eng-JPS: And they stood in their place after their order, according to the law of
    Moses the man of God; the priests dashed the blood, which they received of the
    hand of the Levites.
  srp-1865: I stadoše svojim redom kako treba po zakonu Mojsija sluge Božijega; i
    sveštenici kropiše krvlju primajuæi iz ruke Levitima.
  lug-lug: Ne bayimirira mu bifo byabwe ng’etteeka lya Musa omusajja wa Katonda bwe
    lyali libalagira. Bakabona ne bamansira omusaayi ogwabaweerezebwa Abaleevi.
  heb-heb: ויעמדו על עמדם כמשפטם כתורת משה איש האלהים הכהנים זרקים את הדם מיד הלוים׃
  ben-IRV: তারপর ঈশ্বরের লোক মোশির ব্যবস্থা অনুযায়ী তাঁরা তাঁদের নির্দিষ্ট জায়গা
    গিয়ে দাঁড়ালেন। যাজকেরা লেবীয়দের হাত থেকে যে রক্ত পেয়েছিল তা নিয়ে ছিটিয়ে
    দিলেন।
  pan-pan: ਉਹ ਆਪਣੇ ਦਸਤੂਰ ਅਨੁਸਾਰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਅਨੁਸਾਰ ਆਪਣੇ-ਆਪਣੇ ਥਾਂ
    ਖੜ੍ਹੇ ਹੋ ਗਏ ਅਤੇ ਜਾਜਕਾਂ ਨੇ ਲੇਵੀਆਂ ਦੇ ਹੱਥੋਂ ਲਹੂ ਲੈ ਕੇ ਛਿੜਕਿਆ
  mya-JVB: ဘုရားသခင် ၏လူ မောရှေ ပညတ် တရား၌ စီရင် သော ထုံးစံအတိုင်း ၊ မိမိ တို့နေရာ
    ၌ ရပ် နေလျက် ၊ ယဇ် ပုရောဟိတ်တို့သည် လေဝိ သားတို့ လက် မှ အသွေး ကို ယူ၍ ဖြန်း ကြ၏။
  hmo-hmo: Edia gini gabudia korikori dekenai idia gini, Mose, Dirava ena tau, ena
    taravatu hegeregerena. Levi taudia ese boubou gaudia edia rarana be hahelagaia
    taudia dekenai idia henia, bona hahelagaia taudia ese unai rara be boubou patana
    ena latanai idia negea.
  urd-urd: वह अपने दस्तूर पर मर्द — ए — ख़ुदा मूसा की शरी'अत के मुताबिक़ अपनी अपनी
    जगह खड़े हुए, और काहिनों ने लावियों के हाथ से ख़ून लेकर छिड़का।
  rus-SYN: и стали на своем месте по уставу своему, по закону Моисея, человека Божия.
    Священники кропили кровью, принимая ее из рук левитов.
  bqc-SIM: Aa gɛ̀ zɛ̀ ń kĩ́i lá a ku Lua gbɛ̃́ Mↄizi ikoyã láuwa. Sa'onaↄ au
    sì Levii buiↄwa, ↄ̃ aa lɛ̀ sa'okĩiwa.
  tcz-CHONGTHU: Aman Pathen mipa Mose daan thupeh dung juiyin ama ama panmuncheh akilo
    taovin ahi. Levi ten gancha kitohdoh thisan chu thempuho khutna apeovin amahon
    hichu maicham chungah atheovin ahi
  mar-mar: देवाचा मनुष्य मोशेच्या नियमशास्त्रात सांगितल्याप्रमाणे ते आपापल्या जागी
    स्थानापन्न झाले. याजकांनी लेवीच्या हातून रक्त घेऊन ते वेदीवर शिंपडले.
  qub-qub: Chaypitaga imata arunanpäpis churanacuran Tayta Diospa sirbejnin Moisés
    isquirbishancho niycashanno. Leví runacuna macyashan yawarta cüracunaga chajchuran.
  bqp-bqp: Ben bɑɑwure u dɑ u wɑ̃ɑ win ɑyerɔ nge mɛ Mɔwisi Yinni Gusunɔn tɔnu u yoruɑ
    woodɑn tireru sɔɔ. Mɑ yɑ̃ku kowobu bɑ yɛm yɛ̃kɑmɔ mɛ Lefibɑ bɑ bu wɛ̃ɛmɔ.
  hat-hat: Yo al pran plas yo nan Tanp lan dapre regleman ki nan lalwa Moyiz, sèvitè
    Bondye a. Moun Levi yo bay prèt yo san bèt yo pou yo vide sou lotèl la.
  eng-BSB: They stood at their prescribed posts, according to the Law of Moses the
    man of God. The priests sprinkled the blood, which they received from the hand
    of the Levites.
  eng-WEBPB: They stood in their place after their order, according to the law of
    Moses the man of God. The priests sprinkled the blood which they received of the
    hand of the Levites.
  kbq-kbq: Hagi Anumzamofo eri'za vahe Mosese kasegefima me'nea kante ante'za, pristi
    vahetamine Livae vahe'mo'za eri'za kankamuzmire otitere hu'ne'za, Livae vahe'mo'za
    korana eri'za pristi vahe'ma eme zamizage'za eri'za kre sramnavu itarera ru tritri
    hu'naze.
  nhe-BL: Huan teipa pejque quichihuaj tlen quintocarohua quichihuase ipan itiopa
    TOTECO queja quiijto itlanahuatilhua Moisés, yajaya tlen elqui itlatequipanojca
    Toteco Dios. Huan nopa levitame quinhualiquiliyayaj nopa totajtzitzi inieso nopa
    tlapiyalime huan nopa totajtzitzi quiijtzelohuayayaj ipan nopa tlaixpamitl.
  gub-BL: Oho upu'àmaw tàpuzuhu pe har pe wà, ze'eg Moizez Tupàn hemiruze'eg pe imur
    pyrer rupi katete wà. Erewi izuapyapyr umur ma'ea'yr wanuwy kwer xaxeto wanupe
    wà. Xaxeto umupiripirik wanuwy kwer ma'ea'yr hapy haw rehe wà.
  eng-DRA: 'And they stood in their order according to the disposition, and law of
    Moses the man of God: but the priests received the blood which was to be poured
    out, from the hands of the Levites,'
