    dođu i proslave Pashu Jahvi, Izraelovu Bogu, u Jeruzalemu, jer je premnogi nisu
    svetkovali kako je propisano.
  mps-mps: Tama tialima augwaligo po te Israel bulu tigidali badu te po olama tolali.
    Te taun Berseba te saut badu gagalama, pelama, te not badu te taun Danba usu nigi
    pali, tama augwaligo tigidali we bidi sese tama augwali Jerusalemba sisinagasao
    po wali. Te Genuai Bidi, Israel dabego God, agai augwali Isip bulude bugagia bidimainu
    sula tagalali te Godide kone palebo genuai sogo nai ulubo sogo te nogi Pasova
    wabo, te Godigo bomai pogo te po wai dao, te tigidali Israel dabe te nai ulama
    tuainu sisinagasao po wai dao. Tiali goli augwali mebago naga te bomai po wali
    peyu yali dao, polobadu.
  tpi-tpi: olsem na ol i salim tok long olgeta hap bilong Israel, stat long taun Berseba
    long hap saut na i go inap long taun Dan long hap not, na ol i tokim olgeta manmeri
    long ol i mas kam bung long Jerusalem bilong mekim Kaikai Bilong Tingim De God,
    Bikpela bilong ol Israel, I Bin Larim Ol Israel I Stap Gut long Isip. Lo bilong
    God i tok, olgeta Israel i mas bung long mekim dispela kaikai, tasol sampela bilong
    ol tasol i save bihainim dispela lo.
  dan-1931: derfor vedtog de at lade et Opråb udgå i hele Israel fra Be'ersjeba til
    Dan om at komme og fejre Påsken i Jerusalem for HERREN, Israels Gud, thi man havde
    ikke fejret den så fuldtalligt som foreskrevet.
  vie-OVCB: Vậy họ ra thông báo khắp Ít-ra-ên, từ hướng nam của Bê-e-sê-ba đến hướng
    bắc của Đan, mời toàn dân về Giê-ru-sa-lem dự lễ Vượt Qua của Chúa Hằng Hữu, Đức
    Chúa Trời của Ít-ra-ên. Từ nhiều năm qua, toàn dân không giữ lễ như Luật Pháp
    đã ghi.
  guj-2017: તેથી એવું નક્કી કરવામાં આવ્યું કે દાનથી તે બેરશેબા સુધી સમગ્ર ઇઝરાયલમાં
    એવી જાહેરાત કરવી કે, બધા લોકોએ ઇઝરાયલના ઈશ્વરનું પાસ્ખાપર્વ પાળવા માટે યરુશાલેમ
    આવવું, કેમ કે નિયમશાસ્ત્રમાં લખેલી રીત મુજબ તેઓએ લાંબા સમય સુધી પાળ્યું નહોતું.
  pon-2006A: Irail eri luke mehn Israel koaros sang Dan ni paliepeng lel Peersepa
    ni palieir, pwe re en patohdo Serusalem oh iang sarawien Pahsohpa nin duwen Kosonnedo,
    pwe tohn sarawio en tohtohla sang mahs.
  por-BRBSL: Assim, estabeleceram um decreto para fazer a proclamação em todo Israel,
    desde Berseba até Dan, de que deveriam vir para guardar a Páscoa a Javé, o Deus
    de Israel, em Jerusalém, pois não a tinham guardado em grande número da maneira
    como está escrita.
  cth-cth: Hatnavah, Isarel ram pueng, Beersheba hoi Dan totouh Jerusalem vah tho
    vaiteh, Isarel BAWIPA Cathut hanlah ceitakhai pawi sak hanelah kamthang pathang
    hanlah a sak sak awh. Bangkongtetpawiteh, hottelah sakhoehnae a saw toe.
  twi-twi: Enti wɔbɔɔ no dawuru wɔ Israel nyinaa fi Beer-Seba a ɛwɔ anafo fam kosi
    Dan a ɛwɔ atifi fam sɛ, obiara mmra Yerusalem mmedi Awurade, Israel Nyankopɔn
    Twam no bi. Na nnipa dodow nni Twam no sɛnea mmara no kyerɛ.
  hlt-hlt: A daek bangla a saii uh dae a cungkuem uh pawt dongah, Israel Pathen BOEIPA
    kah Yoom saii vaengah tah Jerusalem la mop sak ham, Israel pum ah, Beersheba lamloh
    Dan duela olthang pat ham ol a cak sakuh.
  tbz-SIM: kɛ́tɑ̃ɑ̃tɛ́ kɛ́ tì nɑ̀kɛ́ Isidɑyɛɛri wuɔ nkumɔu kɛ́túótɛ́ Bɛɛrisebɑɑ kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ Dɑnni kɛ̀ bɛ̀ bo kɔtɛní Sedisɑdɛmmu kɛ̀ bɛ̀ɛ bɑɑ́ ndiyentɛ́bɑnni ti
    Yiɛ̀ nKuyie nkpɛ́í kunku Isidɑyɛɛribɛ tũ nkù kɛ yɛ̃́ bɛ̀ tɛ̃́nkɛ do í dì bɑɑ̀mmɛ̀
    kɛ sũ tì wɑ̃̀ri kɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Kamaghɨn amizɨ, me bar Israelɨn itir danganiba bagha akaba amangi. Me
    Berseban nguibar ekiar sautɨn amadaghan itimɨn ikegha ghua, Danɨn nguibar ekiar
    notɨn amadaghan itimɨn tu. Egh gumazamizibav kemeghtɨ, me Ikiavɨra Itir God, a
    Israelian God bagh izɨ, Jerusalemɨn uari akuvagh God Israelia Gitazir Dughiam
    Gɨnɨghnɨghamin Isam damuam. Moses Osirizir Araziba ghaze, Israelia bar moghɨra
    uari akuvagh isar kam damuam, ezɨ men varazira arazir kamɨn gɨntɨsi.
  dop-dop: '@see-verse:2CH.030.004'
  azb-azb: Onlar gəlib Yerusəlimdə İsrailin Allahı Rəbbə Pasxa bayramı etsinlər deyə
    Beer-Şevadan Dana qədər bütün İsraildə elan etməyə qərar verdilər. Çünki çoxdan
    bəri bunu yazıldığı kimi etməmişdilər.
  eng-DBY: So they established a decree to make proclamation throughout Israel from
    Beer-sheba even to Dan, that they should come to hold the passover to Jehovah
    the God of Israel, at Jerusalem; because they had not held it for a long time
    as it was written.
  hin-2017: तब उन्होंने यह ठहरा दिया, कि बेर्शेबा से लेकर दान के सारे इस्राएलियों
    में यह प्रचार किया जाये, कि यरूशलेम में इस्राएल के परमेश्वर यहोवा के लिये फसह
    मनाने को चले आओ; क्योंकि उन्होंने इतनी बड़ी संख्या में उसको इस प्रकार न मनाया
    था जैसा कि लिखा है।
  eng-YLT: and they establish the thing, to cause to pass over an intimation into
    all Israel, from Beer-Sheba even unto Dan, to come in to make a passover to Jehovah,
    God of Israel, in Jerusalem, for not for a long time had they done as it is written.
  eng-WYC-2017: And they deemed to send mes-sengers into all Israel, from Beersheba
    unto Dan, that they should come, and make pask to the Lord God of Israel in Jerusalem;
    for many men had not done it, as it is before-written in the law.
  eng-WMBB: So they established a decree to make proclamation throughout all Israel,
    from Beersheba even to Dan, that they should come to keep the Passover to the
    LORD, the God of Israel, at Jerusalem, for they had not kept it in great numbers
    in the way it is written.
  urd-GVH: उन्होंने फ़ैसला किया कि हम तमाम इसराईलियों को जुनूब में बैर-सबा से लेकर
    शिमाल में दान तक दावत देंगे। सब यरूशलम आएँ ताकि हम मिलकर रब इसराईल के ख़ुदा की
    ताज़ीम में फ़सह की ईद मनाएँ। असल में यह ईद बड़ी देर से हिदायात के मुताबिक़ नहीं
    मनाई गई थी।
  rug-rug: ke ruvati rini sari doduru tie Izireli podalae pa Dani kamo pa Biasiba,
    pude mae varigara pa Zerusalema meke somana koasa Inevaṉa Pasova gua sapu ta kubere
    pa tinarae te Tamasa. Lopu ele ta evaṉa pukerane sapu soku hola tie somana nia
    sa inevaṉa asa.
  gaz-gaz: Isaanis akka namoonni Waaqayyo Waaqa Israaʼeliif Faasiikaa ayyaaneffachuuf
    jedhanii gara Yerusaalem dhufaniif Bersheebaa hamma Daanitti Israaʼel hunda keessa
    labsii labsuuf murteessan. Ayyaanni Faasiikaa akka barreeffametti iddoo namoonni
    hedduun jiranitti ayyaaneffamee hin beekuutii.
  fra-LSG: ils décidèrent de faire une publication dans tout Israël, depuis Beer-Schéba
    jusqu’à Dan, pour que l’on vînt à Jérusalem célébrer la Pâque en l’honneur de
    l’Éternel, le Dieu d’Israël. Car elle n’était plus célébrée par la multitude comme
    il est écrit.
  yal-yal: e yi a ragidi, a xa rali Isirayila birin ma, keli Bɛriseba taan ma han
    Dan yamanani alogo muxune xa fa Yerusalɛn yi, e fa Halagi Tiin Dangu Lɔxɔn Sanla
    raba mɛnni Alatala xa, Isirayilaa Ala. Amasɔtɔ yamaan mi yi fa na sanla rabama
    e bode xɔn alo a yi sɛbɛxi kii naxan yi.
  haw-1868: A kau lakou i ke kanawai, e kukala aku ma Iseraela a pau loa, mai Beereseba
    a hiki i Dana, e hele mai lakou e hana i ka ahaaina moliaola no Iehova, ke Akua
    o ka Iseraela ma Ierusalema; no ka mea, ua loihi ka ia ana wa i hana ole ai lakou
    e like me ka mea i kakauia'i.
  arb-NAV: وَقَرَّرُوا إِطْلاقَ النِّدَاءِ فِي جَمِيعِ أَرْجَاءِ إِسْرَائِيلَ مِنْ
    بِئْرِ سَبْعٍ إِلَى دَانٍ، لِيَأْتُوا لِلاحْتِفَالِ بِفِصْحِ الرَّبِّ إِلَهِ إِسْرَائِيلَ
    فِي أُورُشَلِيمَ، إِذْ إِنَّهُمْ لَمْ يَحْتَفِلُوا بِهِ كَمَا هُوَ مَنْصُوصٌ عَلَيْهِ
    مُنْذُ زَمَانٍ طَوِيلٍ.
  ewe-ewe: eya ta woɖe gbeƒã Ŋutitotoŋkekenyui la ɖuɖu to Israelnyigba blibo la dzi,
    tso Dan yi Beerseba eye wokpe ame sia ame va Yerusalem hena ŋkekenyuia ɖuɖu na
    Yehowa, Israel ƒe Mawu la, elabena eteƒe didi Israelviwo megaɖu Ŋutitotoŋkekenyui
    la kpɔ, abe ale si woŋlɔe ɖi ene o.
  eng-LEE: So they established a decree to cause a proclamation to be made throughout
    all Israel, from Beer-sheba' even as far as Dan, that they should come to prepare
    the passover-sacrifice unto thy Lord the God of Israel at Jerusalem; because for
    a long time past they had not prepared it as it was written,
  asm-FB: এই হেতুকে, তেওঁলোকে যেন যিৰূচালেমলৈ আহি ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে
    নিস্তাৰ-পৰ্ব্ব পালন কৰে, এই কাৰণে তেওঁলোকে বেৰ-চেবাৰ পৰা দানলৈকে ইস্ৰায়েলৰ সকলো
    ফালে ঘোষণা কৰিবলৈ বিবেচনাৰে সিদ্ধান্ত ল’লে৷ আচলতে শাস্ত্ৰৰ আজ্ঞামতে তেওঁলোকে বহু
    লোক লগ লাগি তাক পালন কৰা নাছিল।
  sus-A: عٍ نَشَ عِسِرَيِلَ بِرِن مَشِلِ، كٍلِقٍ بٍرٍ سٍبَ مَ، سَ دْشْ دَنَ نَ، عَلَكٌ
    عٍ شَ قَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ دَرِ سَلَمُ عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ
    بِنيّ بُن مَ. عَ نُ بَرَ بُ حَمَ مُ نَ سَلِ رَبَ عَلْ عَ سّبّشِ كِ نَشّ.
  fra-SBL: Et ils établirent un décret pour proclamer dans tout Israël, depuis Beersheba
    jusqu'à Dan, qu'il fallait venir célébrer la Pâque en l'honneur de Yahvé, le Dieu
    d'Israël, à Jérusalem, car ils ne l'avaient pas célébrée en grand nombre comme
    il est écrit.
  hbo-hbo: וַיַּֽעֲמִ֣ידוּ דָבָ֗ר לְהַעֲבִ֨יר קֹ֤ול בְּכָל־יִשְׂרָאֵל֙ מִבְּאֵֽר־שֶׁ֣בַע
    וְעַד־דָּ֔ן לָבֹ֞וא לַעֲשֹׂ֥ות פֶּ֛סַח לַיהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל בִּירוּשָׁלָ֑͏ִם
    כִּ֣י לֹ֥א לָרֹ֛ב עָשׂ֖וּ כַּכָּתֽוּב׃
  kik-kik: Nao magĩtua atĩ gũthiĩ kwanĩrĩrwo Isiraeli guothe, kuuma Birishiba nginya
    Dani, andũ meetwo moke Jerusalemu makũngũĩre Bathaka ya Jehova Ngai wa Isiraeli
    kuo. Ndĩakoretwo ĩgĩkũngũĩrwo nĩ andũ aingĩ kũringana na ũrĩa kwandĩkĩtwo.
  fra-NCL: Ils décidèrent de faire passer une proclamation dans tout Israël, depuis
    Bersabée jusqu’à Dan, pour que l’on vint à Jérusalem célébrer la Pâque en l’honneur
    de Yahweh, le Dieu d’Israël ; car ils ne l’avaient plus célébrée en grand nombre,
    selon qu’il est écrit.
  cek-AK: Cabu thungah tarik ih baktih toengah, paroeai kasawk atue thungah misong
    loihhaih poih to sah o vai ai boeh pongah, kaminawk loe angzoh o moe, Jerusalaem
    ah Israel Angraeng Sithaw khaeah, misong loihhaih poih sak han ih ahmuen to, Israel
    prae thung boih, Beersheba hoi Dan prae karoek to taphong boih hanah a thuih o.
  cuk-cuk: Degi, bela Israelʼgi gayaburba-wisgumalaga, Beerseba-akale, Dan-neg-nugadse
    gayaburba barmilesad. Adi, dulemar Israel-e-Bab-Dummadga, Israel-dulemar-Oburgwilegoenad-Iba
    Jerusalén-neggweburgi onodagegar. Ar ade, dikasurgus igar-maidba we-iba onodisurmalad.
  uig-CYR: Шуниң билән улар пүткүл Исраилниң Бәәр-Шебадин Данғичә барлиқ хәлқини Йерусалимға
    келип, Исраилниң Худаси Пәрвәрдигарни сеғинип өтүп кетиш һейтини өткүзүшкә чақириқнамә
    әвәтәйли, дәп бекитти; чүнки улар һейтни узун вақитлардин буян пүтүлгән бәлгүлимә
    бойичә өткүзүлмигән еди.
  tel-2017: చాలా కాలం నుంచి లేఖనంలో రాసినట్టు ఎక్కువమంది ప్రజలు పండగ ఆచరించ లేదు.
    ఇశ్రాయేలీయుల దేవుడైన యెహోవాకు యెరూషలేములో పస్కా పండగ ఆచరించడానికి రావాలని బెయేర్షెబా
    నుంచి దాను వరకూ ఇశ్రాయేలు దేశమంతా చాటించాలని వారు నిర్ణయించారు.
  hat-BSA: Pou sa, yo te etabli yon dekrè pou sikile kòm yon pwoklamasyon pami tout
    Israël soti nan Beer-Schéba jis rive menm nan Dan, pou yo ta kapab vin selebre
    Pak SENYÈ a, Bondye Israël la, Jérusalem. Paske yo pa t selebre li an gran nonb
    depi lè li te premye etabli a.
  kos-kos: Ke ma inge, elos suli mwet Israel nukewa, liki Dan in acn epang nwe Beersheba
    in acn eir, tuh elos in tukeni nu Jerusalem ac akfulatye Kufwen Alukela in fal
    nu ke Ma Sap. Enenu in pus mwet tukeni in pacl se inge liki pacl nukewa meet.
  hbo-WLC: וַיַּֽעֲמִ֣ידוּ דָבָ֗ר לְהַעֲבִ֨יר ק֤וֹל בְּכָל־יִשְׂרָאֵל֙ מִבְּאֵֽר־שֶׁ֣בַע
    וְעַד־דָּ֔ן לָב֞וֹא לַעֲשׂ֥וֹת פֶּ֛סַח לַיהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל בִּירוּשָׁלִָ֑ם
    כִּ֣י לֹ֥א לָרֹ֛ב עָשׂ֖וּ כַּכָּתֽוּב׃
  ibo-ibo: Ha kpebiri ka e kwusaa nʼala Izrel niile site na Dan ruo na Bịasheba ka
    onye ọbụla bịa na Jerusalem maka ime Mmemme Ngabiga nye Onyenwe anyị, Chineke
    Izrel. Ọtụtụ mmadụ nʼIzrel esobeghị mee mmemme a dịka e nyere ya nʼiwu.
  ory-ory: ଏଣୁ ଲୋକମାନେ ଯେପରି ଯିରୂଶାଲମରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନିସ୍ତାର
    ପର୍ବ ପାଳନ କରିବାକୁ ଆସିବେ, ଏଥିପାଇଁ ସେମାନେ ବେର୍‍ଶେବାଠାରୁ ଦାନ୍ ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲର
    ସର୍ବତ୍ର ଏହା ଘୋଷଣା କରିବାକୁ ସ୍ଥିର କଲେ। କାରଣ ସେମାନେ ଲିଖନାନୁସାରେ ଏରୂପ ବହୁସଂଖ୍ୟକ ହୋଇ
    ପାଳନ କରି ନ ଥିଲେ।
  chk-chk: Iei mine ra tipeeufengen pwe repwe asilefeili lemenen Israel meinisin seni
    Persepa mi nom ör tori Tan mi nom efeng, pwe ekewe aramas repwe feito Jerusalem
    o föri ewe Pasofer ngeni ewe Samol mi Lapalap ewe Koten Israel. Pun me mwan esap
    wor eu mwichemongun aramas mi föri ewe Pasofer usun pwüngün akotun.
  rop-rop: en deibin askimbat ola Isreil pipul brom det taun gulum Den langa nowathsaidwei
    raidap langa Biyashiba langa sauth, blanga kaman langa Jerusalem blanga abum det
    Pasoba Serramoni jis laik det lowa bin tok. Langa dijan taim mowa pipul bin kaman
    langa det serramoni, nomo laik longtaim.
  ukr-1871: І постановили оповістити по всьому Ізраїлї, від Бирсабиї до Дана, щоб
    йшли в Ерусалим справляти паску Господеві, Богові Ізрайлевому, бо вже давно не
    справляли її так, як було взаконено.
  deu-1951: Und sie verfaßten einen Aufruf, der in ganz Israel, von Beerseba bis Dan,
    verkündigt werden sollte, daß sie kämen, um dem HERRN, dem Gott Israels, zu Jerusalem
    Passah zu halten; denn sie hatten es nicht in Menge gefeiert, wie es vorgeschrieben
    ist.
  eng-JPS: So they established a decree to make proclamation throughout all Israel,
    from Beer-sheba even to Dan, that they should come to keep the passover unto the
    LORD, the God of Israel, at Jerusalem; for they had not kept it in great numbers
    according as it is written.
  srp-1865: I odrediše da oglase po svemu Izrailju od Virsaveje do Dana da doðu u
    Jerusalim da proslave pashu Gospodu Bogu Izrailjevu, jer je odavna ne bjehu slavili
    kako je napisano.
  lug-lug: Ne basalawo okulangirira mu Isirayiri yenna, okuva e Beeruseba okutuuka
    e Ddaani, nga bategeeza abantu okujja e Yerusaalemi okukwata Embaga ey’Okuyitako
    eya Mukama Katonda wa Isirayiri; baali batutte ebbanga nga tebagikwata ng’ekibiina
    ekinene eky’awamu, nga bwe kyawandiikibwa.
  heb-heb: ויעמידו דבר להעביר קול בכל ישראל מבאר שבע ועד דן לבוא לעשות פסח ליהוה אלהי
    ישראל בירושלם כי לא לרב עשו ככתוב׃
  ben-IRV: ইস্রায়েলের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে নিস্তারপর্ব্ব পালন করবার জন্য যাতে
    সবাই যিরূশালেমে আসে সেইজন্য তারা বের-শেবা থেকে দান পর্যন্ত ইস্রায়েলের সমস্ত জায়গায়
    লোক পাঠিয়ে ঘোষণা করল। অনেক বছর ধরে তারা নিয়ম অনুসারে অনেক লোক একত্র হয়ে এই
    পর্ব পালন করে নি।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਹੁਕਮ ਜਾਰੀ ਕੀਤਾ ਕਿ ਬਏਰਸ਼ਬਾ ਤੋਂ ਦਾਨ ਤੱਕ ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚ
    ਡੌਂਡੀ ਪਿਟਵਾਈ ਜਾਵੇ ਕਿ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆ ਕੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਪਸਾਹ ਮਨਾਈ
    ਜਾਵੇ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਬਹੁਤਿਆਂ ਦਿਨਾਂ ਤੋਂ ਜਿਵੇਂ ਲਿਖਿਆ ਹੈ ਉਸ ਨੂੰ ਨਹੀਂ ਮਨਾਇਆ ਸੀ
  mya-JVB: အရပ်ရပ်တို့ကလာ ၍၊ ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား အား ၊ ယေရုရှလင် မြို့၌
    ပသခါ ပွဲကိုခံ စေခြင်းငှါ ၊ ဣသရေလ ပြည်တရှောက်လုံး ၊ ဗေရရှေဘ မြို့မှစ၍ ဒန် မြို့တိုင်အောင်
    ၊ ကြော်ငြာစေမည် အကြောင်းအမိန့်တော်နှင့်စီရင်ကြ၏။
  hmo-hmo: Vadaeni idia ese Israela taudia ibounai, Bere Sieba dekena amo ela bona
    Dano, idia boiria mai, idia ese Ierusalema dekenai do idia haboua mai, Lohiabada,
    Israela ena Dirava ena Pasova Aria do idia karaia totona, taravatu ia gwauraia
    dalana hegeregerena. Idia ura Israela taudia momo do idia haboua mai, badina guna
    taunimanima momo lasi ese Pasova idia karaia.
  urd-urd: इसलिए उन्होंने हुक्म जारी किया कि बैरसबा' से दान तक सारे इस्राईल में 'ऐलान
    किया जाए कि लोग येरूशलेम में आकर ख़ुदावन्द इस्राईल के ख़ुदा के लिए 'ईद — ए — फ़सह
    करें, क्यूँकि उन्होंने ऐसी बड़ी तादाद में उसको नहीं मनाया था जैसे लिखा है।
  rus-SYN: И определили объявить по всему Израилю, от Вирсавии до Дана, чтобы шли
    в Иерусалим для совершения пасхи Господу Богу Израилеву, потому что давно не совершали
    ее, как предписано.
  bqc-SIM: ↄ̃ aa lɛ́kpãsãkɛ̀ Isailiↄnɛ píi za Bɛɛsɛba e Dã, aa mɛ̀ wà mↄ Gɛ̃amusu
    dikpɛkɛ Dii Isailiↄ Luaɛ Yelusalɛũ, asa wi mↄ dikpɛpi kɛi dasidasi lá a ku taalauwao.
  tcz-CHONGTHU: Hitichun amahon Bersheba a patna Dan geija Israel pumpi Jerusalem
    ma ahung kikhopmu va Israel Pakai Pathen anga sottah ahi ding banga ana manjou
    tah louvu kalchuh kut man nadingin aphongdoh taovin ahi
  mar-mar: बैर-शेबापासून दान पर्यंत इस्राएलभर त्यांनी दवंडी पिटली कि परमेश्वर देव
    ह्याच्याप्रीत्यर्थ वल्हांडणासाठी यरूशलेमेला यायला सर्व लोकांस आवाहन करण्यात आले.
    मोशेच्या नियमशास्त्रात सांगितलेल्या पारंपारिक पध्दतीने बहुसंख्य लोकांनी फार वर्षात
    हा सण साजरा केला नव्हता.
  qub-qub: Fistata rurananpaj cashanta willacachiyta yarparan Israel famillyacuna
    tiyashanpaga intërupa Beersebapita gallaycur Dancama. Tayta Diosta rispitashpan
    Pascua fistata rurarcaycashanmanga llapan shamunanpaj willachiran. Ñaupa caj isquirbisha
    caycashannöga manami llapan runacunachu shuntacaran.
  bqp-bqp: Mɑ bɑ derɑ bɑ kpɑrɑ Isirelin tem kpuro sɔɔ sɑɑ Beri Sebɑn di n kɑ dɑ sere
    Dɑnuɔ, tɔmbu bu kɑ nɑ Yerusɑlɛmuɔ bu Gusunɔ Isirelibɑn Yinni Gɔɔ sɑrɑribun tɔ̃ɔ
    bɑkɑ te diiyɑ. Domi tɔn dɑbiru tɑ ku rɑ rɑɑ mɑɑ tu di nge mɛ bɑ yoruɑ bu ko.
  hat-hat: Se konsa yo pran desizyon voye envitasyon bay tout pèp Izrayèl la, depi
    lavil Becheba nan sid jouk lavil Dann nan nò, pou yo vini lavil Jerizalèm fete
    fèt Delivrans lan pou Seyè a, Bondye pèp Izrayèl la. Paske anvan sa, tout moun
    yo pa t' konn vini nan fèt la jan Lalwa mande l' la.
  eng-BSB: So they established a decree to circulate a proclamation throughout Israel,
    from Beersheba to Dan, that the people should come to keep the Passover of the
    LORD, the God of Israel, in Jerusalem. For they had not observed it as a nation
    as prescribed.
  eng-WEBPB: So they established a decree to make proclamation throughout all Israel,
    from Beersheba even to Dan, that they should come to keep the Passover to the
    LORD, the God of Israel, at Jerusalem, for they had not kept it in great numbers
    in the way it is written.
  kbq-kbq: Ana hige'za mika Israeli mopafima sauti kaziga Besebati'ma marerino noti
    kaziga Dani moparegama mani'naza vahetmintega kea atre'za, maka vahera Jerusalemi
    kumapi eme atru huta Ra Anumzana Israeli vahe Anumzamo'ma Ozmahe Zmagatere'nea
    zanku'ma antahimiza kre'za nenaza ne'za kreta neneta antahimiho hu'za hu'naze.
    Na'ankure kasegefima krente'nea kante ante'za ana maka vahe'mo'za ana kna kegava
    hu'za ovariri'nazanki, osi'a vahe'mo'za kegava hu'za avariri'naze.
  nhe-BL: Huan quintitlanque tlayolmelahuani tlen altepetl Beer Seba ica sur hasta
    Dan ica norte. Huan quinnotzque israelitame ma hualaca ipan altepetl Jerusalén
    para quichihuase nopa Pascua Ilhuitl para TOTECO Dios tlen itztoc ininTeco israelitame
    pampa ya huejcajtoya ax hualayayaj miyac israelitame para quiilnamiquise nopa
    ilhuitl queja eltoya ijcuilijtoc ipan tlanahuatili para nochi quichihuase.
  gub-BL: 'Umuhàmuhàz kar uze''eg a''e ywy nànàn wà: tawhu Merexewa kwarahy ihemaw
    kutyr har wanupe wà, te Nà izuapyapyr wanupe kwarahy heixe haw kutyr har wanupe
    wà no. — Paw rupi pezur Zeruzarez pe nehe, mynykawhu zaneipy wana''yr wazuka ''ym
    awer her ma''e iapo pà nehe, Tupàn Tuweharupi Wiko Ma''e Izaew wazar imuwete katu
    pà nehe. Kwehe naxiapo kwaw ''aw mynykawhu zane. Nezewe rehe we Tupàn ze''eg kwehe
    arer uzapo kar zanewe a''e.'
  eng-DRA: 'And they decreed to send messengers to all Israel from Bersabee even to
    Dan, that they should come, and keep the phase to the Lord the God of Israel in
    Jerusalem: for many had not kept it as it is prescribed by the law.'
