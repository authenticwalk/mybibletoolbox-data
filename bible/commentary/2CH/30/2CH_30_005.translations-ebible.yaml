verse: 2CH.030.005
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്കു പെസഹ ആചരിക്കാൻ ജെറുശലേമിൽ ഏവരും വന്നെത്തണമെന്ന്
    ബേർ-ശേബാമുതൽ ദാൻവരെയും ഉള്ള സകല ഇസ്രായേലിലും ഒരു വിളംബരം പുറപ്പെടുവിക്കണമെന്ന്
    അവർ തീർപ്പാക്കി. അവർ ഇത്രയധികം ജനങ്ങളുമായി വിധിപ്രകാരം അത് ആചരിച്ചിരുന്നില്ലല്ലോ!
  deu-TKW: daher faßten sie weiter den Beschluß, in ganz Israel, von Beerseba bis
    Dan, verkünden zu lassen, daß man kommen solle, um Jahwe, dem Gott Israels, zu
    Jerusalem Passah zu halten. Denn sie hatten es nicht, wie die Vorschrift lautete,
    in Menge gehalten.
  lin-lin: bazwaki mokano ya kopesa mayebisi kati na Isalaele mobimba, longwa na Beri-Sheba
    kino na Dani, mpo na kosenga na bato nyonso ete baya kosepela feti ya Pasika,
    na Yelusalemi mpo na lokumu ya Yawe, Nzambe ya Isalaele. Pamba te bato moke kaka
    basepelaki yango kolanda ndenge ekomama kati na makomi.
  eng-LSV: and they establish the thing, to cause an intimation to pass over into
    all Israel, from Beer-Sheba even to Dan, to come to make a Passover to YHWH, God
    of Israel, in Jerusalem; for they had not done as it is written for a long time.
  eng-GNV: 'And they decreed to make proclamation throughout all Israel from Beersheba
    euen to Dan, that they should come to keepe the Passeouer vnto the Lord God of
    Israel at Ierusalem: for they had not done it of a great time, as it was written.'
  eng-WEBSTER: 'So they established a decree to make proclamation throughout all Israel,
    from Beer-sheba even to Dan, that they should come to keep the passover to the
    LORD God of Israel at Jerusalem: for they had not done it of a long time in the
    manner as it was written.'
  nhw-BL: Huan quintitlanque tlayolmelahuani tlen altepetl Beer Seba ica sur hasta
    Dan ica norte. Huan quinnotzque israelitame ma hualaca ipan altepetl Jerusalén
    para quichihuase nopa Pascua Ilhuitl para TOTECO Dios catli itztoc ininTeco israelitame
    pampa ya huejcajtoya amo hualayayaj miyac israelitame para quielnamiquise nopa
    ilhuitl quen eltoya ijcuilijtoc ipan tlanahuatili para nochi quichihuase.
  swh-ONEN: Wakaamua kupeleka tangazo Israeli kote, kuanzia Beer-Sheba hadi Dani,
    wakiwaita watu waje Yerusalemu kuadhimisha Pasaka ya Bwana, Mungu wa Israeli.
    Ilikuwa haijaadhimishwa na idadi kubwa ya watu kama hiyo kufuatana na yale yaliyokuwa
    yameandikwa.
  bba-bba: Mɑ bɑ derɑ bɑ kpɑrɑ Isirelin tem kpuro sɔɔ sɑɑ Beri Sebɑn di n kɑ dɑ sere
    Dɑnuɔ, tɔmbu bu kɑ nɑ Yerusɑlɛmuɔ bu Gusunɔ Isirelibɑn Yinni Gɔɔ sɑrɑribun tɔ̃ɔ
    bɑkɑ te diiyɑ. Domi tɔn dɑbiru tɑ ku rɑ rɑɑ mɑɑ tu di nɡe mɛ bɑ yoruɑ bu ko.
  eng-KJVCPB: 'So they established a decree to make proclamation throughout all Israel,
    from Beer-sheba even to Dan, that they should come to keep the passover unto the
    Lord God of Israel at Jerusalem: for they had not done it of a long time in such
    sort as it was written.'
  luo-luo: Negingʼado bura mondo giland wachni e Israel duto kochakore Bersheba nyaka
    Dan kagiluongo ji mondo gibi Jerusalem otim Pasaka mar Jehova Nyasaye Nyasach
    Israel nikech ne pok otime gi ji mangʼeny kaka ondiki.
  meu-meu: Taunabunai idia na e hahedua, Israel idoinai lalonai, Bere-sieba amo ela
    bona Dan, bae gwauraia hedinarai, taunimanima na Ierusalem baema, lagau-hanai
    ariana bae karaia Ierusalem ai, e gwauraia dalana heḡereḡerena ai, Iehova, Israel
    Diravana, ena; badina be idia hutuma ese asie badinaiava.
  npi-ULB: यसैले तिनीहरूले बेर्शेबादेखि दानसम्‍मै परमप्रभु इस्राएलका परमेश्‍वरको निम्‍ति
    निस्‍तार-चाड मान्‍न मानिसहरू यरूशलेममा आउनैपर्छ भनी सारा इस्राएलभरि घोषणा गर्ने
    कुरामा सहमत भए । किनकि यसअघि लेखिएबमोजिम मानिसहरूका यति धेरै सङ्‍ख्‍याले यो चाड
    मानेका थिएनन्‌ ।
  yor-yor: 'Bẹ́ẹ̀ ni wọ́n fi àṣẹ kan lélẹ̀, láti kéde ká gbogbo Israẹli láti Beerṣeba
    àní títí dé Dani, láti wá pa àjọ ìrékọjá mọ́ sí Olúwa Ọlọ́run Israẹli ní Jerusalẹmu:
    nítorí wọn kò pa á mọ́ ní ọjọ́ púpọ̀ gẹ́gẹ́ bí a ti kọ ọ́.'
  pes-OPCB: پس به سراسر اسرائیل، از دان تا بئرشبع پیغام فرستادند و همه را دعوت کردند
    تا به اورشلیم بیایند و عید پِسَح را برای خداوند، خدای اسرائیل جشن بگیرند. زیرا
    مدت زیادی بود که آن را بر اساس شریعت، به طور دسته جمعی جشن نگرفته بودند.
  tgl-ULB: Kaya gumawa sila ng kautusan na kinakailangan ipahayag sa buong Israel,
    mula sa Beer-seba hanggang sa Dan, na kinakailangang pumunta ang mga tao sa Jerusalem
    upang ipagdiwang ang Paskwa ni Yahweh, ang Diyos ng Israel. Sa katunayan, hindi
    nila ginanap ito sa napakaraming bilang na gaya ng iniutos sa kasulatan.
  hui-hui: Tigua Isaraele dindi gibuni bibahendeha hearu unurahayagi Beaseba tano
    wiagoria howa bi loyogo lalu abene uyurahayagi Dana tano wiagoria lama tagira
    pene. Tigua wali agali bibahendehondo lawia halu lalu, Bibahendeore Yarusaleme
    íbu ngoai howa Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe ibugua
    Isaraele wali agali Iyibi dindiha hearu ti ba nabi Bolangua Halu Penegonaga Horo
    mitangi bialu tomo nolene winigo nole íbu ngoai halimu, lalu bi loyogo lelene.
    Ngode Datagaliwabenaga mana lowini ngadagua Isaraele wali agali ala mbiraore hangume
    mana ogoni talialu ngoai hagadagua ndo ogoningi ti bibahendeore ngoai hai hene.
  mya-mya: ပ​ညတ်​တ​ရား​တော်​နှင့်​အ​ညီ​ပ​သ​ခါ​ပွဲ တော်​ကို ယ​ခင်​အ​ခါ​များ​ထက်​ပို​မို​စည်
    ကား​စွာ​ကျင်း​ပ​နိုင်​ရန်​မြောက်​ဘက်​ရှိ​ဒန် မြို့​မှ တောင်​ဘက်​ရှိ​ဗေ​ရ​ရှေ​ဗ​မြို့​တိုင်
    အောင်​ရှိ​သ​မျှ​သော ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​တို့​အား​ယေ​ရု​ရှ​လင် မြို့​သို့​ဖိတ်​ခေါ်​၏။-
  bod-N: ཁོ་ཚོས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་པེ་སག་གི་དུས་ཆེན་བསྲུང་བར་ཡེ་རུ་སཱ་ལེམ་དུ་འོང་བ་ལ།
    པེར་ཤ་བཱ་ནས་དཱན་གྱི་བར་དུ་ཡེས་ར་ཨེལ་ཡོངས་ལ་འཕྲིན་བསྐུར་ནས་བཀའ་བབས་པ་རེད། གང་ལ་ཞེ་ན།
    དེ་དག་གིས་གསུང་རབ་ནང་བཀོད་པ་བཞིན་དུ་པེ་སག་དུས་ཆེན་སྲུང་མཁན་ཉུང་བས་སོ། །
  sna-sna: Vakasarudza kutuma shoko kuIsraeri yose kubva Bheerishebha kusvika kuDhani,
    vachidaidza vanhu kuti vauye kuJerusarema vazopemberera Jehovha Mwari weIsraeri
    mutambo wePasika. Haina kunge yambopembererwa navanhu vazhinji sezvakanga zvakanyorwa.
  spa-BLM: Así que establecieron un decreto para hacer la proclamación en todo Israel,
    desde Beerseba hasta Dan, de que debían venir a celebrar la Pascua a Yahvé, el
    Dios de Israel, en Jerusalén, porque no la habían celebrado en gran número en
    la forma en que está escrito.
  cac-cac: yuj chi' ix sna eb' to spucchaj yumal d'a masanil yol yic Israel. Schacot
    d'a Dan, masanto sc'och d'a Beerseba. Ix avtajcot eb' yic sjavi eb' d'a Jerusalén
    yic tz'och q'uin̈ chi', yujto a d'a yalan̈taxo, man̈ nivanoc eb' smolb'ej sb'a
    yic syac'anoch jun q'uin̈ chi' eb', icha yaj stz'ib'chajcani.
  swh-ULB: Kwa hiyo wakakubaliana kufanya tangazo katika Israeli yote, kuanzia Beer-sheba
    hadi Dani, kwamba watu lazima waje kusherehekea Paska ya Yahwe, Mungu wa Israeli,
    huko Yerusalemu. Kwa maana walikuwa hawakuwa wameisherehekea kwa hesabu kubwa
    ya watu, kwa mujibu wa jinsi ilivyokuwa imeandikwa.
  bel-bel: І пастанавілі абвясьціць па ўсім Ізраілі, ад Вірсавіі да Дана, каб ішлі
    ў Ерусалім для ўчыненьня пасхі Госпаду Богу Ізраілеваму, бо даўно ня ўчынялі яе,
    як прадпісана.
  deu-ELBBK: Und sie setzten fest, einen Ruf ergehen zu lassen durch ganz Israel,
    von Beerseba bis Dan, dass sie kämen, um dem HERRN, dem Gott Israels, Passah zu
    feiern in Jerusalem; denn sie hatten es lange Zeit nicht gefeiert, wie es vorgeschrieben
    ist.
  mbb-OT: umbe impetuenan dan heini ziyà te tivuuk he Israel, puun te Beersheba taman
    te Dan, he ibpehendiyà te Jerusalem is menge etew te kedsilibra te Pista te Kedlavey
    te Belinsuǥuen he paaǥi te kebeǥey te zengeg diyà te Nengazen he Megbevayà te
    Israel. Te nengehuna he kedsilibraha kayi deisek dà is nemenelavuk, piru sumalà
    is diyà te kesuǥuan ne kenà heeyan dait.
  mal-2015: ഇങ്ങനെ അവർ യെരൂശലേമിൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവെക്കു പെസഹ ആചരിപ്പാൻ വരേണ്ടതിന്നു
    ബേർ-ശേബമുതൽ ദാൻവരെ എല്ലായിസ്രായേലിന്റെ ഇടയിലും പരസ്യമാക്കേണമെന്നു ഒരു തീർപ്പുണ്ടാക്കി.
    അവർ ബഹുകാലമായിട്ടു അതു വിധിപോലെ ആചരിച്ചിരുന്നില്ല.
  rmc-rmc: Avke pes dovakerde a bičhade ľil pal calo Izrael, la Beer-Šebatar dži ko
    Dan, a vičinenas savoren, hoj te aven andro Jeruzalem te oslavinel e Patraďi pre
    pačiv le RAJESKE, le Izraeloskre Devleske. Bo but džene la na oslavinenas avke,
    sar hin pisimen andro Zakonos.
  pes-OPV: پس قرار دادند که در تمامی اسرائیل از بئرشبع تا دان ندا نمایند که بیایند
    وفصح را برای یهوه خدای اسرائیل در اورشلیم برپا نمایند زیرا مدت مدیدی بود که آن
    را به طوری که مکتوب است، نگاه نداشته بودند.
  ron-1924: ау хотэрыт сэ дя де весте ын тот Исраелул, де ла Беер-Шеба пынэ ла Дан,
    ка сэ винэ ла Иерусалим сэ прэзнуяскэ Паштеле ын чинстя Домнулуй Думнезеулуй луй
    Исраел. Кэч демулт ну май фусесерэ прэзнуите дупэ кум ера скрис.
  ben-OBCV: লোকজন যেন জেরুশালেমে এসে ইস্রায়েলের ঈশ্বর সদাপ্রভুর উদ্দেশে নিস্তারপর্ব
    পালন করতে পারে, সেই লক্ষ্যে তারা বের-শেবা থেকে দান পর্যন্ত, ইস্রায়েলে সর্বত্র
    লোক পাঠিয়ে সেকথা ঘোষণা করিয়ে দেওয়ার সিদ্ধান্ত নিয়েছিলেন। এই বিষয়ে যেমনটি
    লিখে রাখা হল, সেই নিয়মানুসারে, মানুষজনের পক্ষে একসাথে মিলিত হয়ে সেই পর্বটি পালন
    করা সম্ভব হয়নি।
  som-som: Sidaas daraaddeed waxay amar ku soo saareen in lagu naadiyo dalka reer
    binu Israa'iil oo dhan, tan iyo Bi'ir Shebac iyo ilaa Daan, inay wada yimaadaan
    oo ay Rabbiga ah Ilaaha reer binu Israa'iil Iidda Kormaridda Yeruusaalem ugu sameeyaan,
    waayo, wakhti dheer looma samayn sida qoran.
  lat-VUC: 'Et decreverunt ut mitterent nuntios in universum Israël, de Bersabee usque
    Dan, ut venirent, et facerent Phase Domino Deo Israël in Jerusalem: multi enim
    non fecerant sicut lege præscriptum est.'
  eng-ASVBT: 'So they established a decree to make proclamation throughout all Israel,
    from Beer-sheba even to Dan, that they should come to keep the passover unto Jehovah,
    the God of Israel, at Jerusalem: for they had not kept it in great numbers in
    such sort as it is written.'
  ita-1885: e statuirono di far passare un bando per tutto Israele, da Beerseba fino
    in Dan, che si venisse a celebrar la Pasqua al Signore Iddio d'Israele, in Gerusalemme;
    perciocchè per l'addietro non l'aveano celebrata con quella frequenza che è scritta.
  eng-LXXUP: 'And they established a decree that a proclamation should go through
    all Israel, from Beersheba to Dan, that they should come and keep the Passover
    to the Lord God of Israel at Jerusalem: for the multitude had not done it lately
    according to the Scripture.'
  eng-ULB: So they agreed to make a proclamation throughout all Israel, from Beersheba
    to Dan, that the people should come to celebrate the Passover to Yahweh, the God
    of Israel, in Jerusalem. For they had not observed it with large numbers of people
    according to what was written.
  spa-VBL: Así que decidieron enviar un anuncio a todo Israel, desde Beerseba hasta
    Dan, invitando a la gente a venir a celebrar la Pascua al Señor, el Dios de Israel,
    en Jerusalén, pues muchos no habían hecho lo que exigía la Ley.
  fra-_FOB: Et ils décidèrent de publier par tout Israël, depuis Béer-Shéba jusqu'à
    Dan, qu'on vînt célébrer la pâque à l'Éternel, le Dieu d'Israël, à Jérusalem;
    car depuis longtemps ils ne l'avaient pas célébrée conformément à ce qui est écrit.
  mal-mal: ഇങ്ങനെ അവർ യെരൂശലേമിൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക് പെസഹ ആചരിപ്പാൻ വരേണ്ടതിന്
    ബേർ-ശേബമുതൽ ദാൻവരെയുള്ള എല്ലായിസ്രായേൽജനത്തിന്റെ ഇടയിലും പരസ്യപ്പെടുത്തണമെന്ന്
    ഒരു തീർപ്പുണ്ടാക്കി. അവർ വളരെക്കാലമായി അത് വിധിപോലെ ആചരിച്ചിരുന്നില്ല.
  urd-GVR: Unhoṅ ne faislā kiyā ki ham tamām Isrāīliyoṅ ko junūb meṅ Bair-sabā se
    le kar shimāl meṅ Dān tak dāwat deṅge. Sab Yarūshalam āeṅ tāki ham mil kar Rab
    Isrāīl ke Ḳhudā kī tāzīm meṅ Fasah kī Īd manāeṅ. Asal meṅ yih īd baṛī der se hidāyāt
    ke mutābiq nahīṅ manāī gaī thī.
  suz-BL: मिनु मेकोपुकीम दक्‍खिन ङा बेयर-शेबा रे उत्तर ङा दान सम्‍म ङा इस्राएली नेल्‍ल
    आन कली परमप्रभु यावे, इस्राएली आन परमप्रभु आ पर्बम पास्‍सा चाड मानेचा कली यरूसलेमम
    जाक्‍चा माल्‍मा बाक्‍त। एको क्‍येङा ङोंइती इश्‍का मुर दुम्‍शा, एको चाड ममानेशो
    बाक्‍‍मा बाक्‍त।
  ita-1927: e stabilirono di proclamare un bando per tutto Israele, da Beer-Sceba
    fino a Dan, perché la gente venisse a Gerusalemme a celebrar la Pasqua in onore
    dell’Eterno, dell’Iddio d’Israele; poiché per l’addietro essa non era stata celebrata
    in modo generale, secondo ch’è prescritto.
  ckb-ckb: بڕیاریان دا لەناو هەموو ئیسرائیل لە بیری شابەعەوە هەتا دان بانگەواز بکەن،
    بۆ ئەوەی بێن و جەژنی پەسخە بۆ یەزدانی پەروەردگاری ئیسرائیل لە ئۆرشەلیم بگێڕن،
    چونکە زۆر دەمێک بوو وەک ئەوەی نووسراوە نەیانکردبوو.
  eng-BBE: 'So it was ordered that word was to be sent out through all Israel, from
    Beer-sheba to Dan, that they were to come to keep the Passover to the Lord, the
    God of Israel, at Jerusalem: because they had not kept it in great numbers in
    agreement with the law.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪಸ್ಕವನ್ನು
