    ve Manaşşe'ye de mektuplar yazdı.
  grc-BRENT: Καὶ ἀπέστειλεν Ἐζεκίας ἐπὶ πάντα Ἰσραὴλ καὶ Ἰούδα, καὶ ἐπιστολὰς ἔγραψεν
    ἐπὶ τὸν Ἐφραὶμ καὶ Μανασσῆ, ἐλθεῖν εἰς οἶκον Κυρίου, εἰς Ἱερουσαλὴμ, ποιῆσαι τὸ
    φασὲκ τῷ Κυρίῳ Θεῷ Ἰσραήλ.
  ind-AYT: Hizkia mengirim pesan ke seluruh Israel dan Yehuda, juga menulis surat
    kepada Efraim dan Manasye agar mereka datang ke bait TUHAN di Yerusalem untuk
    merayakan Paskah bagi TUHAN, Allah Israel.
  nya-nya: Hezekiya anatumiza uthenga mʼdziko lonse la Israeli ndi ku Yuda ndiponso
    analemba makalata ku Efereimu ndi Manase, oyitana anthu kuti abwere ku Nyumba
    ya Yehova ku Yerusalemu kudzakondwerera Paska wa Yehova, Mulungu wa Israeli.
  hrv-hrv: Potom Ezekija poruči svim Izraelcima i Judejcima pa napisa i pisma Efrajimovu
    i Manašeovu plemenu da dođu u Jahvin Dom u Jeruzalem da proslave Pashu Jahvi,
    Izraelovu Bogu.
  mps-mps: Te king Hesekiago te Israel we bidibolo, me Juda we bidi augwali sese te
    Jerusalemba Genuai Bidigo tempel beba sisinagasomainu po olama tolali, te Godigo
    Israel Dabe Augwali Isipde Bugagia Bidimainu Sula Tagalali Sogo kone paliyu nai
    ulama tuainogo. Te sogo nogi augwaligo Pasova wabo. Tama me ma agai pas dabe te
    Efraim we bidi hanibolo me Manase we bidi hanibolo tolali.
  tpi-tpi: King Hesekia i salim tok long olgeta manmeri bilong Israel na Juda long
    ol i mas kam bung long haus bilong Bikpela long Jerusalem, bilong mekim Kaikai
    Bilong Tingim De God I Larim Ol Israel I Stap Gut long Isip. Na tu, em i salim
    ol pas i go long ol manmeri bilong lain Efraim na lain Manase.
  dan-1931: Derpå sendte Ezekias Bud til hele Israel og Juda og skrev desuden Breve
    til Efraim og Manasse om at komme til HERRENS Hus i Jerusalem for at fejre Påsken
    for HERREN, Israels Gud.
  vie-OVCB: Vua Ê-xê-chia gửi thông điệp cho toàn dân Giu-đa và Ít-ra-ên, vua cũng
    viết thư cho người Ép-ra-im và Ma-na-se. Vua mời họ đến Đền Thờ Chúa Hằng Hữu
    tại Giê-ru-sa-lem để giữ lễ Vượt Qua cho Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: હિઝકિયાએ આખા ઇઝરાયલ અને યહૂદિયાને સંદેશો મોકલ્યો અને એફ્રાઇમ અને મનાશ્શાના
    લોકોને પત્રો લખ્યા. “તેઓએ ઇઝરાયલના ઈશ્વરનું પાસ્ખાપર્વ પાળવા માટે યરુશાલેમમાં
    ઈશ્વરના ઘરમાં આવવું.”
  pon-2006A: Aramas ako sohte kak wia Sarawien Pahsohpa ni ahnsou me e kin wiawi ni
    keieun sounpwong, pwehki samworo kan me mwakelekel ong kaudok me malaulau oh pil
    aramas malaulau me pokonpene nan Serusalem. Nanmwarki Esekaia, oh sapwellime lapalap
    akan, oh mehn Serusalem eri pwungkihda re en wia sarawio ni keriaun sounpwong.
    Nanmwarkio eri ketin kadarpeseng pakair wasa koaros nan Israel oh Suda. E ahpw
    pil ketin kadarala kisinlikou ong kadaudok en Epraim oh Manase ni keneinei, oh
    luke irail en iang patohdo ni Tehnpas Sarawio nan Serusalem pwe re en iang sarawien
    Pahsohpa oh iang wauneki KAUN-O, Koht en Israel.
  por-BRBSL: Ezequias enviou a todo Israel e Judá, e escreveu cartas também a Efraim
    e Manassés, para que viessem à casa de Iavé em Jerusalém, a fim de manter a Páscoa
    a Iavé, o Deus de Israel.
  cth-cth: Hahoi Hezekiah ni Isarel ram hoi Judah ramnaw dawk a tami a patoun teh,
    Ephraim hoi Manasseh ram dawk hoi Isarel BAWIPA Cathut hanlah ceitakhai pawi sak
    hanelah Jerusalem khovah BAWIPA im dawk tho hanlah ca a patawn.
  twi-twi: Ɔhene Hesekia de nkra kɔɔ Israel ne Yuda nyinaa, na ɔkyerɛw krataa too
    nsa de frɛɛ Efraim ne Manase. Ɔka kyerɛɛ obiara se ɔmmra Awurade Asɔredan no mu
    wɔ Yerusalem, na wonni Awurade, Israel Nyankopɔn, Twam Afahyɛ no.
  hlt-hlt: Hezekiah loh Israel pum neh Judah a tah tih Ephraim neh Manasseh ham khaw
    Jerusalem kah BOEIPA im la a mop ham neh, Israel Pathen BOEIPA taengah Yoom saii
    ham te ca a daek pah.
  tbz-SIM: Kɛ̀ Esekiɑsii tɔ̃ mbɛnìtìbɛ̀ Isidɑyɛɛri wuɔ nkumɔu miɛkɛ nɛ̀ Sudɑɑ kɔku
    kumɔu miɛkɛ, kɛ́wɑ̃rinɛ̀ yɛpɑ́tɛ Efɑdɑimmu kó kuwuɔ nnɛ̀ Mɑnɑnsee kɔku kɛ̀ bɛ̀
    bo kɔtɛní Kuyie ncĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu kɛ̀ bɛ̀ɛ bɑɑ́ ndiyentɛ́bɑnni ti Yiɛ̀ nKuyie
    nkpɛ́í kunku Kuyie nyIsidɑyɛɛribɛ tũ nkù.
  msy-2020: Atrivim Hesekia, a God Israelia Gitazir Dughiam Gɨnɨghnɨghamin Isam damuasava
    Israel ko, Judan gumazamiziba bagha akam amada, eghtɨ me izɨ Jerusalemɨn Ikiavɨra
    Itir Godɨn Dɨpenimɨn uari akuvagham. Egha a uaghan Efraim ko, Manasen anabamningɨn
    gumazamiziba bagha akɨnafariba amangi.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Ɩsekiyɑsɩ nɑ ɩ kʋpɑɣɑlɑɑ, nɑ Yosɑlɛm nyǝ́mɑ tǝnɑ pɑ kotɑɑ
    sɩ, pɑ nɑɑkɩ sɩ pɑɑ pǝsɩ nɑ pɑ́ tɔɣɔ Tɛɛʋ ɑcimɑ kɛ pǝnɑɣɑ ɩsɔtʋ nɑɑlɛ nyǝŋ tɑɑ
    yɑɑ ɩsǝnɑ. Mpi tɔ, kɔtǝlɑɑ mpɑ pɑɑ lɑpɑ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ tɔ, pɑ
    fɛɩ pɑɣɑlɛ. Pǝ́cɔ́ yǝlɑɑ tɑɑ koti Yosɑlɛm. Ɩlɛ pɑ tɑɑ pǝsɩ nɑ pɑ́ tɔɣɔ-ɩ ɩ tɔɣɔʋ
    nɔɣɔ tɑɑ. Mpʋɣʋlɛ lǝmɑɣɑsǝlɛ ńtɛ́ tǝ mɑɣɑ wulɑʋ nɑ ɩ yǝlɑɑ. Nɑ pɑ́ tisi nɑ pɑ́
    koti Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ sɩ, pɑ́ kpeɣeli Yosɑlɛm nɑ pɑ́ tɔɣɔ Tɛɛʋ ɑcimɑ. Mpi tɔ,
    yǝlɑɑ mpɑ pɑɑ tɔɣɔ-ɩ ɩsɩɩ pɑ sɩɩwɑ tɔ, pɑ wɛ pǝcɔɣɔ. Tǝnɑɣɑlɛ wulɑʋ kʋsɑ tillɑɑ
    nɑ pɑ́ cɔɔ Ɩsɛɣɛlɩ nɑ Yutɑ tɛtʋ tǝnɑ kɛ pǝ kpɑɣɑʋ ilim ntɔɣɔŋ nɑ pǝ mpǝtǝŋ tɔ.
    Nɑ pɑ́ yɑɑ yǝlɑɑ nɑ pɑ́ polo Ɩsɔ tǝsɛɛlɛ nɑ pɑ́ tɔɣɔ ɑcimɑ ɑnɩ nɑ Ɩsɛɣɛlɩ Ɩsɔ
    Tɑcɑɑ hǝtɛ tɑɑ. Hɑlɩ Ɩsekiyɑsɩ tɩɩ ŋmɑɑ lɛɛtǝlǝnɑɑ nɑ ɩ́ yɑɑ kpekɑ wenɑ pǝ kɑɑsǝnɑ
    ilim ntɔɣɔŋ tɔɔ tɔ.
  azb-azb: Xizqiya İsrailin Allahı Rəbbə Pasxa bayramı etmək üçün Yerusəlimdə olan
    Rəbbin məbədinə gəlsinlər deyə bütün İsraillilərə və Yəhudalılara xəbər göndərdi,
    Efrayimlilərə və Menaşşelilərə də məktublar yazdı.
  eng-DBY: And Hezekiah sent to all Israel and Judah, and wrote letters also to Ephraim
    and Manasseh, that they should come to the house of Jehovah at Jerusalem, to hold
    the passover to Jehovah the God of Israel.
  hin-2017: फिर हिजकिय्याह ने सारे इस्राएल और यहूदा में कहला भेजा, और एप्रैम और मनश्शे
    के पास इस आशय के पत्र लिख भेजे, कि तुम यरूशलेम को यहोवा के भवन में इस्राएल के
    परमेश्वर यहोवा के लिये फसह मनाने को आओ।
  eng-YLT: And Hezekiah sendeth unto all Israel and Judah, and also letters he hath
    written unto Ephraim and Manasseh, to come in to the house of Jehovah in Jerusalem,
    to make a passover to Jehovah, God of Israel.
  eng-WYC-2017: And Hezekiah sent to all Israel and to Judah, and he wrote epistles
    to Ephraim and to Manasseh, that they should come into the house of the Lord in
    Jerusalem, and make pask to the Lord God of Israel.
  eng-WMBB: Hezekiah sent to all Israel and Judah, and wrote letters also to Ephraim
    and Manasseh, that they should come to the LORD’s house at Jerusalem, to keep
    the Passover to the LORD, the God of Israel.
  urd-GVH: हिज़क़ियाह ने इसराईल और यहूदाह की हर जगह अपने क़ासिदों को भेजकर लोगों को
    रब के घर में आने की दावत दी, क्योंकि वह उनके साथ रब इसराईल के ख़ुदा की ताज़ीम
    में फ़सह की ईद मनाना चाहता था। उसने इफ़राईम और मनस्सी के क़बीलों को भी दावतनामे
    भेजे।
  rug-rug: Garunu taloa inavoso se Hezikaea la pa doduruna sa popoa Izireli meke Ziuda
    meke kubere leta la tugo si asa koari pa Iparemi meke Manase, ruvati sa pude mae
    pa Zerusalema pude tavetia sa Inevaṉa Pasova d te Zihova, sa Tamasa pa Izireli.
    Sa baṉara meke sari nana koimata pa butubutu meke sa doduruna sa vinarigara pa
    Zerusalema si va egoa pude tavetia sa Inevaṉa Pasova pa vina rua sidara. Lopu
    boka tavetia arini sa Inevaṉa pa nana totoso garona sina sari na hiama sapu ele
    va via puleni si lopu soku, meke sari na tie si lopu ele varigara pa Zerusalema.
  gaz-gaz: Hisqiyaas akka isaan Waaqayyo Waaqa Israaʼeliif Faasiikaa ayyaaneffachuuf
    jedhanii gara Yerusaalem, gara mana qulqullummaa Waaqayyoo dhufaniif Israaʼelii
    fi Yihuudaa hundatti ergaa erge; Efreemii fi Minaaseetti immoo xalayaa barreesse.
  fra-LSG: Ézéchias envoya des messagers dans tout Israël et Juda, et il écrivit aussi
    des lettres à Éphraïm et à Manassé, pour qu’ils vinssent à la maison de l’Éternel
    à Jérusalem célébrer la Pâque en l’honneur de l’Éternel, le Dieu d’Israël.
  yal-yal: Manga Xesekiya yi xɛrane rasiga Yuda yamanan yiren birin yi. A mɔn yi bataxine
    sɛbɛ Efirami nun Manase kaane ma, alogo e xa fa Alatala Batu Banxini Yerusalɛn
    yi, e fa Alatala tantun, Isirayilaa Ala, Halagi Tiin Dangu Lɔxɔn Sanla rabadeni.
  haw-1868: HOOUNA aku la o Hezekia a i ka Iseraela a pau, a me ka Iuda, a kakau no
    hoi oia i na palapala na ka Eperaima, a me Manase, e hele mai i ka hale o Iehova
    ma Ierusalema, e hana i ka ahaaina moliaola na Iehova ke Akua o ka Iseraela.
  arb-NAV: وَبَعَثَ حَزَقِيَّا يَسْتَدْعِي جَمِيعَ إِسْرَائِيلَ وَيَهُوذَا، وَكَتَبَ
    رَسَائِلَ إِلَى أَفْرَايِمَ وَمَنَسَّى يَحُضُّهُمْ عَلَى الْمَجِيءِ إِلَى هَيْكَلِ
    الرَّبِّ فِي أُورُشَلِيمَ، لِيَحْتَفِلُوا بِفِصْحِ الرَّبِّ إِلَهِ إِسْرَائِيلَ.
  ewe-ewe: Hezekia ɖo du ɖe Israel kple Yuda blibo la eye wòŋlɔ agbalẽwo hã ɖo ɖe
    Efraim kple Manase toawo, nɔ wo kpem be woava Yehowa ƒe gbedoxɔ me le Yerusalem
    eye woaɖu Ŋutitotoŋkekenyui na Yehowa, Israel ƒe Mawu la.
  eng-LEE: Then sent Hezekiah to all Israel and Judah, and he also wrote letters to
    Ephraim and Manasseh, that they should come to the house of the Lord at Jerusalem,
    to prepare the passover-sacrifice unto the Lord the God of Israel.
  asm-FB: পাছত লোকসকলে যেন ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে নিস্তাৰ-পৰ্ব্ব পালন
    কৰিবলৈ যিৰূচালেমত থকা যিহোৱাৰ গৃহলৈ আহে, সেই বাবে হিষ্কিয়াই ইস্ৰায়েলৰ আৰু যিহূদাৰ
    সকলো ফালে দূত পঠিয়ালে আৰু ইফ্ৰয়িম ও মনচিৰ লোকসকললৈকো পত্ৰ লিখিলে।
  sus-A: شٍسٍكِيَ نَشَ شّيرَيٍ شّي عِسِرَيِلَ نُن يُدَيَ بِرِن كُي. عَ مَن نَشَ بَتَاشّيٍ
    سّبّ عٍقِرَ مِكَيٍ نُن مَنَسِكَيٍ مَ، عَلَكٌ عٍ شَ قَ عَلَتَلَ شَ بَنشِ دَرِ سَلَمُ
    سَيَمَلٍكّ دَنفِ سَلِ رَبَدٍ عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ بِنيّ بُن مَ.
  fra-SBL: Ézéchias envoya des messages à tout Israël et Juda, et écrivit des lettres
    à Éphraïm et Manassé, pour qu'ils viennent à la maison de l'Éternel à Jérusalem,
    afin de célébrer la Pâque en l'honneur de l'Éternel, le Dieu d'Israël.
  hbo-hbo: וַיִּשְׁלַ֨ח יְחִזְקִיָּ֜הוּ עַל־כָּל־יִשְׂרָאֵ֣ל וִֽיהוּדָ֗ה וְגַֽם־אִגְּרֹות֙
    כָּתַב֙ עַל־אֶפְרַ֣יִם וּמְנַשֶּׁ֔ה לָבֹ֥וא לְבֵית־יְהוָ֖ה בִּֽירוּשָׁלָ֑͏ִם לַעֲשֹׂ֣ות
    פֶּ֔סַח לַיהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Hezekia nĩatũmire ndũmĩrĩri Isiraeli guothe na Juda, o na akĩandĩkĩra Efiraimu
    na Manase marũa ma kũmeeta moke hekarũ-inĩ ya Jehova kũu Jerusalemu, makũngũĩre
    Bathaka ya Jehova Ngai wa Isiraeli.
  fra-NCL: Ezéchias envoya des messagers dans tout Israël et Juda, et il écrivit des
    lettres à Ephraïm et à Manassé, les invitant à venir à la maison de Yahweh à Jérusalem,
    pour célébrer la Pâque en l’honneur de Yahweh, le Dieu d’Israël.
  cek-AK: Hezekiah mah Israel prae hoi Judah prae boih ah ca pat pae, Angraeng ih
    im ohhaih, Jerusalem vangpui ah sak ih misong loihaih poihkung ah, Israel Angraeng
    Sithaw ih ahmin pakoeh hanah angzo oh, tiah Ephraim hoi Manasseh khaeah doeh ca
    a paek.
  cuk-cuk: Degigusad-sorba, Rey-Ezequías e-gayaburba-berbemalad, bela Israel-dulemar-bukwadse,
    degi, Judá-wagan-bukwadse barmisad. Degine, Efraín-waganga, degi, Manasés-waganga
    garda narmaksabalid. Adi, Jerusalénʼse Bab-Jehováʼse-goled-negse dagmalagar. Adi
    agine, Israel-dulemar e-Oburgwilegoenad-Iba Israel-e-Bab-Dummad-Jehováʼga onogegar.
  uig-CYR: Һәзәкия пүтүн Исраилға вә Йәһудаға адәм әвәтип һәмдә Әфраимлар билән Манассәһләргә
    хәт йезип, уларни Исраилниң Худаси болған Пәрвәрдигарни сеғинип «өтүп кетиш һейти»ни
    өткүзүш үчүн Йерусалимға, Пәрвәрдигарниң өйигә жиғилишни чақирди
  tel-2017: హిజ్కియా ఇశ్రాయేలీయుల దేవుడైన యెహోవాకు పస్కాపండగ ఆచరించడానికి యెరూషలేములో
    ఉన్న యెహోవా మందిరానికి రావాలని ఇశ్రాయేలు, యూదావారందరికీ వార్తాహరులనూ, ఎఫ్రాయిమీయులకు
    మనష్షే వారికి ఉత్తరాలనూ పంపాడు.
  hat-BSA: Alò, Ézéchias te voye kote tout Israël avèk Juda, e anplis, li te ekri
    lèt a Éphraïm avèk Manassé pou yo ta vini lakay SENYÈ a Jérusalem pou selebre
    Pak SENYÈ a, Bondye Israël la.
  kos-kos: Hezekiah el supwalik kas nu fin acn Israel ac Judah nufon, ac el oayapa
    simusla leta ac supwala nu sin sruf lal Ephraim ac sruf lal Manasseh, tuh elos
    in tuku nu ke Tempul in Jerusalem, in oru Kufwen Alukela nu sin LEUM GOD lun Israel.
  hbo-WLC: וַיִּשְׁלַ֨ח יְחִזְקִיָּ֜הוּ עַל־כָּל־יִשְׂרָאֵ֣ל וִֽיהוּדָ֗ה וְגַֽם־אִגְּרוֹת֙
    כָּתַב֙ עַל־אֶפְרַ֣יִם וּמְנַשֶּׁ֔ה לָב֥וֹא לְבֵית־יְהוָ֖ה בִּֽירוּשָׁלִָ֑ם לַעֲשׂ֣וֹת
    פֶּ֔סַח לַיהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Hezekaya zigaara ndị Izrel na Juda niile ozi, degakwara ndị Ifrem na Manase
    akwụkwọ ịkpọ oku ka ha bịa nʼụlọnsọ ukwu Onyenwe anyị dị na Jerusalem maka ime
    Mmemme Ngabiga nye Onyenwe anyị, bụ Chineke Izrel.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ଯେପରି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନିସ୍ତାର
    ପର୍ବ ପାଳନ କରିବା ପାଇଁ ଯିରୂଶାଲମକୁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆସିବେ, ଏଥିପାଇଁ ହିଜକୀୟ ସମଗ୍ର
    ଇସ୍ରାଏଲ ଓ ଯିହୁଦା ନିକଟକୁ ଲୋକ ପଠାଇଲେ, ପୁଣି ଇଫ୍ରୟିମ ଓ ମନଃଶି ନିକଟକୁ ମଧ୍ୟ ପତ୍ର ଲେଖିଲେ।
  chk-chk: Iwe, Hiskia a tinala chon künö ren ekewe chon Israel me Juta meinisin,
    a pwal makela toropwe ngeni ekewe chon Efraim me Manasa, pwe repwe feito ren ewe
    imwenfel lon Jerusalem o föri ewe Pasofer ngeni ewe Samol mi Lapalap, ewe Koten
    Israel.
  rop-rop: Wal detlot pipul nomo bin abum det Pasoba Serramoni langa det rait taim
    langa det fes manth na, dumaji nomo matj serramonimen bin jidan klinbala blanga
    serramoni, en oni lilbit pipul bin kaman langa Jerusalem blanga det Pasoba Serramoni.
    Wulijim King Hesakaiya en im boswan wekinmen en detlot pipul blanga Jerusalem,
    deibin wandi abum det Pasoba Serramoni langa det sekan manth, en det king bin
    jandim wed langa ola Isreil pipul en Juda pipul. Imbin jandim leda langa detlot
    lida blanga det Ifreiyim klen en det Manesa klen blanga dalim olabat blanga kaman
    langa det Serramoni Pleis langa Jerusalem blanga abum det Pasoba Serramoni en
    blanga weshipbat langa YAWEI det trubala God blanga ola Isreil pipul.
  ukr-1871: І послав Езекія по всїй землї Ізраїлській і Юдеї, і писав листи до Ефраїма
    й Манассії, щоб прийшли в дом Господнїй в Ерусалим справляти паску Господеві,
    Богові Ізрайлевому.
  deu-1951: Und Hiskia sandte [Boten] an ganz Israel und Juda und schrieb auch Briefe
    an Ephraim und Manasse, daß sie zum Hause des HERRN nach Jerusalem kommen sollten,
    um dem HERRN, dem Gott Israels, Passah zu feiern.
  eng-JPS: And Hezekiah sent to all Israel and Judah, and wrote letters also to Ephraim
    and Manasseh, that they should come to the house of the LORD at Jerusalem, to
    keep the passover unto the LORD, the God of Israel.
  srp-1865: Potom posla Jezekija k svemu Izrailju i Judi, i napisa knjige sinovima
    Jefremovijem i Manasijinim da doðu u dom Gospodnji u Jerusalim da proslave pashu
    Gospodu Bogu Izrailjevu.
  lug-lug: Awo Keezeekiya n’aweereza obubaka eri Isirayiri yonna ne Yuda, n’awandiikira
    ne Efulayimu ne Manase amabaluwa, ng’abayita okujja e Yerusaalemi mu yeekaalu
    ya Mukama, okukwata Embaga ey’Okuyitako eya Mukama Katonda wa Isirayiri.
  heb-heb: וישלח יחזקיהו על כל ישראל ויהודה וגם אגרות כתב על אפרים ומנשה לבוא לבית
    יהוה בירושלם לעשות פסח ליהוה אלהי ישראל׃
  ben-IRV: ইস্রায়েলের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে নিস্তারপর্ব্ব পালন করবার জন্য লোকেরা
    যাতে যিরূশালেমে সদাপ্রভুর ঘরে আসে সেইজন্য হিষ্কিয় সমস্ত ইস্রায়েলে ও যিহূদায়
    খবর পাঠালেন এবং ইফ্রয়িম ও মনঃশি-গোষ্ঠীর লোকদের চিঠি লিখলেন।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਨੂੰ ਸੰਦੇਸ਼ ਭੇਜਿਆ, ਨਾਲੇ ਇਫ਼ਰਾਈਮ ਅਤੇ
    ਮਨੱਸ਼ਹ ਵੱਲ ਵੀ ਪੱਤ੍ਰ ਲਿਖ ਭੇਜੇ ਕਿ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਪਸਾਹ ਕਰਨ ਨੂੰ ਆਉਣਾ
  mya-JVB: တဖန် ဧဖရိမ် အမျိုး၊ မနာရှေ အမျိုးနှင့်တကွ ဣသရေလ အမျိုး၊ ယုဒ အမျိုးသားအပေါင်း
    တို့သည် ယေရုရှလင် မြို့၊ ဗိမာန် တော်သို့ လာ ၍ ၊ ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား
    အား ၊ ပသခါ ပွဲကို ခံ စေခြင်းငှါ ၊ ဟေဇကိ သည် စာ ရေး ၍ ပေး လိုက်လေ၏။
  hmo-hmo: Hesekaia ese hereva ia siaia lao Israela bona Iuda kahadia ibounai dekenai,
    bona revareva ia torea Eparaima bona Manase taudia dekenai, idia be Lohiabada
    ena Dubu Ierusalema dekenai do idia mai, Lohiabada, Israela ena Dirava, ena Pasova
    Aria do idia karaia totona.
  urd-urd: और हिज़क़ियाह ने सारे इस्राईल और यहूदाह को कहला भेजा, और इफ़्राईम और मनस्सी
    के पास भी ख़त लिख भेजे कि वह ख़ुदावन्द के घर में येरूशलेम को, ख़ुदावन्द इस्राईल
    के ख़ुदा के लिए 'ईद — ए — फ़सह करने को आएँ;
  rus-SYN: И послал Езекия по всей земле Израильской и Иудее, и письма писал к Ефрему
    и Манассии, чтобы пришли в дом Господень, в Иерусалим, для совершения пасхи Господу
    Богу Израилеву.
  bqc-SIM: Ezekia lɛ́kpãsãkɛ̀ Yudaↄnɛ ń Isailiↄ píi, mɛ́ à lá kɛ̃ kpã̀sã Ɛflaiũ
    ń Manase buiↄnɛ. A ònɛ́ aa mↄ Gɛ̃amusu dikpɛkɛ Dii Isailiↄ Luaɛ a ua Yelusalɛũ.
  tcz-CHONGTHU: Hezekiah in Israel leh Judah te jouse chu thu athotnin chuleh Ephraim
    leh Manasseh tejong lekha athotnin Jerusalem ma Pakai houin na hung na dingleh
    Israel te Pakai kalchuh kut mang dingin akouvin ahi
  mar-mar: हिज्कीयाने इस्राएल आणि यहूदामधील सर्व लोकांस निरोप पाठवले; तसेच एफ्राइम
    आणि मनश्शेच्या लोकांस पत्रे लिहिली. इस्राएलाचा परमेश्वर देव यांच्याप्रीत्यर्थ
    वल्हांडणाचा सण साजरा करायला यरूशलेमातील परमेश्वराच्या मंदिरात यावे असे त्याने
    त्या निरोप पत्रांद्वारे कळवले.
  qub-qub: Ezequías willachiran Judá runacunatawan Israel runacunata intëru tiyashanman-cama.
    Efraín trïbuman Manasés trïbumanpis cartacunata apachiran Jerusalén Templucho
    Tayta Diosta rispitashpan Pascua fistata rurashanman shamunanpaj.
  bqp-bqp: Esekiɑsi u sɔmɔbu gɔrɑ Isireliɔ kɑ Yudɑɔ. N deemɑ u rɑɑ Efɑrɑimubɑ kɑ Mɑnɑsebɑ
    tireru yoruɑ bu kɑ nɑ bu Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di Gusunɔ, be Isirelibɑn Yinnin
    sɑ̃ɑ yerɔ, Yerusɑlɛmuɔ.
  hat-hat: Ezekyas voye envite tout moun peyi Jida ak tout moun peyi Izrayèl yo. Li
    voye lèt bay branch fanmi Efrayim ak branch fanmi Manase yo. Li voye envite yo
    pou yo vin nan Tanp Seyè a, lavil Jerizalèm, pou yo fete fèt Delivrans lan pou
    Seyè a, Bondye pèp Izrayèl la.
  eng-BSB: Then Hezekiah sent word throughout all Israel and Judah, and he also wrote
    letters to Ephraim and Manasseh inviting them to come to the house of the LORD
    in Jerusalem to keep the Passover of the LORD, the God of Israel.
  eng-WEBPB: Hezekiah sent to all Israel and Judah, and wrote letters also to Ephraim
    and Manasseh, that they should come to the LORD’s house at Jerusalem, to keep
    the Passover to the LORD, the God of Israel.
  kbq-kbq: Ra Anumzamofo nonte Jerusalemi e'za, Ra Anumzana Israeli vahe' Anumzamo'ma
    Ozmahe Zamagatere'nea zanku eme antahimiza musenkase hihogu, maka Israeli vahetegane,
    Juda vahetegama kema erino vuno enoma hu vahera Hezekaia'a huzmantege'za nevazageno,
    ana zanke huno Efraemi nagategane Manase nagateganena avona kretregeno vu'ne.
  nhe-BL: Teipa Ezequías teyolmelajqui ipan nochi tlali Israel huan tlali Judá huan
    quititlanqui amatlajcuiloli para nochi ipan tlali Efraín huan Manasés para ma
    hualaca ipan itiopa TOTECO ipan altepetl Jerusalén para quichihuase nopa Pascua
    Ilhuitl.
  gub-BL: A'e re tuwihawete Ezeki omono kar uze'eg heraha har Izaew ywy nànàn Zuta
    ywy nànàn a'e wà kury. Omono kar pape uze'eg hereko har teko Eparai izuapyapyr
    wanupe, Manaxe izuapyapyr wanupe no. — Pezur tàpuzuhu Zeruzarez pe har pe paw
    rupi nehe, mynykawhu zaneipy wana'yr wazuka 'ym awer her ma'e iapo pà nehe, Tupàn
    Tuweharupi Wiko Ma'e Izaew wazar imuwete katu pà nehe.
  eng-DRA: 'And Ezechias sent to all Israel and Juda: and he wrote letters to Ephraim
    and Manasses, that they should come to the house of the Lord in Jerusalem, and
    keep the phase to the Lord the God of Israel.'
