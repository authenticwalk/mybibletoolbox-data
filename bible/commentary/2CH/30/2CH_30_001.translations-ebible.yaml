verse: 2CH.030.001
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ പെസഹ ആചരിക്കാൻ ജെറുശലേമിൽ യഹോവയുടെ ആലയത്തിൽ
    എത്താൻ ക്ഷണിച്ചുകൊണ്ട് ഹിസ്കിയാവ് എല്ലാ ഇസ്രായേലിലും യെഹൂദ്യയിലും സന്ദേശവാഹകരെ
    അയച്ചു. എഫ്രയീം, മനശ്ശെ ഗോത്രങ്ങൾക്ക് എഴുത്തുകളും എഴുതി.
  deu-TKW: Hierauf sandte Hiskia Boten an ganz Israel und Juda und schrieb auch an
    Ephraim und Manasse Briefe, sie möchten zum Tempel Jahwes in Jerusalem kommen,
    um Jahwe, dem Gott Israels, Passah zu halten.
  lin-lin: Ezekiasi atindaki bamemi sango kati na Isalaele mobimba mpe Yuda, mpe akomelaki
    Efrayimi mpe Manase mikanda mpo na kosenga na bango ete baya na Tempelo ya Yawe,
    na Yelusalemi, mpo na kosepela feti ya Pasika ya Yawe, Nzambe ya Isalaele.
  eng-LSV: And Hezekiah sends to all Israel and Judah, and he has also written letters
    to Ephraim and Manasseh, [to cause them] to come to the house of YHWH in Jerusalem,
    to make a Passover to YHWH, God of Israel.
  eng-GNV: And Hezekiah sent to all Israel, and Iudah, and also wrote letters to Ephraim
    and Manasseh, that they should come to the house of the Lord at Ierusalem, to
    keepe the Passeouer vnto the Lord God of Israel.
  eng-WEBSTER: And Hezekiah sent to all Israel and Judah, and wrote letters also to
    Ephraim and Manasseh, that they should come to the house of the LORD at Jerusalem,
    to keep the passover to the LORD God of Israel.
  nhw-BL: Teipa Ezequías teyolmelajqui ipan nochi tlali Israel huan tlali Judá huan
    quititlanqui amatlajcuiloli para nochi ipan tlali Efraín huan Manasés para ma
    hualaca ipan itiopa TOTECO ipan altepetl Jerusalén para quichihuase nopa Pascua
    Ilhuitl.
  swh-ONEN: Hezekia akatuma ujumbe kuwaita Israeli wote na Yuda, pia akaandika barua
    kwa Efraimu na Manase, kuwakaribisha ili waje hekaluni mwa Bwana huko Yerusalemu
    kuadhimisha Pasaka kwa Bwana, Mungu wa Israeli.
  bba-bba: Esekiɑsi u sɔmɔbu ɡɔrɑ Isireliɔ kɑ Yudɑɔ. N deemɑ u rɑɑ Efɑrɑimubɑ kɑ Mɑnɑsebɑ
    tireru yoruɑ bu kɑ nɑ bu Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di Gusunɔ, be Isirelibɑn Yinnin
    sɑ̃ɑ yerɔ, Yerusɑlɛmuɔ.
  eng-KJVCPB: And Hezekiah sent to all Israel and Judah, and wrote letters also to
    Ephraim and Manasseh, that they should come to the house of the Lord at Jerusalem,
    to keep the passover unto the Lord God of Israel.
  luo-luo: Hezekia nooro wach ni jo-Israel duto gi jo-Juda kendo nondiko barupe ni
    jo-Efraim kod jo-Manase kokwayogi mondo gibi Jerusalem e hekalu mar Jehova Nyasaye
    mondo gitim Sap Pasaka ni Jehova Nyasaye ma Nyasach jo-Israel.
  meu-meu: Hesekia ese hereva e siaia lao Israel bona Iuda kahadia idoidiai, bona
    revareva e tore Efraim bona Manase edia, idia na Iehova ena dubu Ierusalem ai
    baema, Iehova, Israel Diravana, ena lagau-hanai ariana bae karaia totona.
  npi-ULB: हिजकियाले सबै इस्राएल र यहूदाकहाँ दूतहरू पठाए र एफ्राइम र मनश्‍शेलाई चिट्ठीहरू
    पनि लेखे ताकि तिनीहरू यरूशलेममा परमप्रभु इस्राएलका परमेश्‍वरको निम्‍ति निस्‍तार-चाड
    मान्‍न यरूशलेमको परमप्रभुको मन्‍दिरमा आउन्‌ ।
  yor-yor: Hesekiah sì ránṣẹ́ sí gbogbo Israẹli àti Juda, ó sì kọ ìwé sí Efraimu àti
    Manase, kí wọn kí ó wá sínú ilé Olúwa ní Jerusalẹmu láti pa àjọ ìrékọjá mọ́ sí
    Olúwa Ọlọ́run Israẹli.
  pes-OPCB: حِزِقیای پادشاه، نامه‌هایی به سراسر اسرائیل و یهودا و مخصوصاً قبایل افرایم
    و منسی فرستاد و همه را دعوت نمود تا به اورشلیم بیایند و در خانهٔ خداوند عید پِسَح
    را برای خداوند، خدای اسرائیل جشن بگیرند.
  tgl-ULB: Nagpapunta si Ezequias ng mga mensahero sa buong Israel at Juda, at sumulat
    din ng liham sa Efraim at Manases, na kinakailangan nilang pumunta sa tahanan
    ni Yahweh sa Jerusalem, upang ipagdiwang ang Paskwa ni Yahweh, ang Diyos ng Israel.
  hui-hui: Kini Hesegaiahanda Isaraele wali agali Yuda wali agalibi bibahendehondo
    lalu, Anduane Homogonaga anda kagoria Yarusalemeni íbu ngoai howa Ngode Datagaliwabehanda
    biamogo biyagome Bolangua Halu Penegonaga Horo mitangi bialu tomo nole ibalimu,
    lalu lawia hene. Ani bialu ibugua Eberaimi hameigini hearubi Manase hameigini
    hearubi ti bibahendehondo beba gilibu wia halu ibalimu lene.
  mya-mya: ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​မှု​ပြု​ပြီး သူ ယဇ်​ပု​ရော​ဟိတ်​အ​ရေ​အ​တွက်​လုံ​လောက်
    အောင်​မ​ရှိ​သော​ကြောင့်​လည်း​ကောင်း၊ ယေ​ရု ရှ​လင်​မြို့​သို့​လာ​ရောက်​စု​ဝေး​သူ​တို့​သည်
    မ​များ​သော​ကြောင့်​လည်း​ကောင်း၊ ပြည်​သူ တို့​သည်​ပ​သ​ခါ​ပွဲ​တော်​ကို ကျင်း​ပ​မြဲ
    ဖြစ်​သည့်​ပ​ထ​မ​လ​တွင်​မ​ကျင်း​ပ​နိုင် ကြ​ချေ။ ထို​ကြောင့်​ဟေ​ဇ​ကိ​မင်း​နှင့်
    တ​ကွ မှူး​မတ်​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့ သူ​မြို့​သား​အ​ပေါင်း​တို့​သည် ထို​ပွဲ​တော်
    ကို​ဒု​တိ​ယ​လ​၌​ကျင်း​ပ​ရန်​သ​ဘော တူ​ကြ​လေ​သည်။ ထို​နောက်​မင်း​ကြီး​သည် ဣသ​ရေ​လ​ပြည်​နှင့်​ယု​ဒ​ပြည်​ရှိ
    လူ အ​ပေါင်း​တို့​ထံ​သို့​အ​ကြောင်း​ကြား​တော် မူ​၏။ သူ​သည်​ဧ​ဖ​ရိမ်​အ​နွယ်​နှင့်​မ​နာ​ရှေ
    အ​နွယ်​တို့​အား​ဣသ​ရေ​လ​အ​မျိုး​သား တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​၏ ဂုဏ်​တော်​ကို​ချီး​မွမ်း​သည့်​အ​နေ​ဖြင့်
    ပ​သ​ခါ​ပွဲ​တော်​ကို​ကျင်း​ပ​ရန်​အ​တွက် ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​သို့​လာ
    ရောက်​ကြ​ရန်​အ​ထူး​ဂ​ရု​ပြု​၍ ဖိတ် ကြား​စာ​များ​ပေး​ပို့​တော်​မူ​လေ​သည်။-
  bod-N: དེ་ནས་ཧི་ཟི་ཀི་ཡཱ་ཡིས་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱའི་ཡུལ་ཀུན་ཏུ་མི་མངགས་ཤིང་། ཨེ་ཕཱར་ཡིམ་དང་མཱ་ན་ཤེ་པ་དག་ལ་འཕྲིན་ཡིག་སྤྲིངས་ཏེ།
    དེ་རྣམས་ཡེ་རུ་སཱ་ལེམ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་པེ་སག་དུས་ཆེན་བསྲུང་དུ་འོང་དགོས་པའི་བཀའ་བསྒོས་པ་རེད།
  sna-sna: Hezekia akatuma shoko kuIsraeri yose neJudha yose akanyorera tsamba Efuremu
    neManase achivakoka kuti vauye kutemberi yaJehovha muJerusarema uye vazopemberera
    Pasika kuna Jehovha, Mwari weIsraeri.
  spa-BLM: Ezequías envió a todo Israel y a Judá, y escribió también cartas a Efraín
    y a Manasés, para que vinieran a la casa de Yahvé en Jerusalén, a celebrar la
    Pascua a Yahvé, el Dios de Israel.
  cac-cac: Ix lajvi chi', ix schecan vin̈aj rey Ezequías chi' alchajel d'a yol yic
    Israel yed' d'a yol yic Judá, ix yac'anpaxb'at yumal vin̈ d'a eb' ay d'a yol yic
    Efraín yed' d'a yol yic Manasés, yic scot eb' d'a stemplo Jehová d'a Jerusalén,
    yic tz'och q'uin̈ yic snaancot eb' ayic yelnac eb' smam yicham eb' libre yuj Jehová
    sDiosal Israel d'a Egipto.
  swh-ULB: Hzekia akatuma wajumbe kwa Israeli wote na Yuda, na pia akawaandikia barua
    Efraimu na Manase, kwamba waje kwenye nyumba ya Yahwe katika Yerusalemu, kusherekea
    Pasaka ya Yahwe, Mungu wa Israeli.
  bel-bel: І паслаў Эзэкія па ўсёй зямлі Ізраільскай і Юдэі, і лісты пісаў Яфрэму
    і Манасіі, каб прыйшлі ў дом Гасподні, у Ерусалім, дзеля ўчыненьня пасхі Госпаду
    Богу Ізраілеваму.
  deu-ELBBK: Und Jehiskia sandte hin zu ganz Israel und Juda und schrieb auch Briefe
    an Ephraim und Manasse, dass sie zum Haus des HERRN in Jerusalem kommen möchten,
    um dem HERRN, dem Gott Israels, Passah zu feiern.
  mbb-OT: Kayi he timpu, mibpeuwit si Hezekia te lalag diyà te langun he menge etew
    ziyà te Israel wey Juda, ragkes en is menge etew ziyà te Efraim wey Manase. Mid-imbita
    zin sikandan te kedhendiyà te valey te Nengazen te kedsilibra te Pista te Kedlavey
    te Belinsuǥuen he paaǥi te kebeǥayi te zengeg te Nengazen he Megbevayà te Israel.
  mal-2015: അനന്തരം യെഹിസ്കീയാവു യിസ്രായേലിന്റെ ദൈവമായ യഹോവെക്കു പെസഹ ആചരിക്കേണ്ടതിന്നു
    യെരൂശലേമിൽ യഹോവയുടെ ആലയത്തിലേക്കു വരുവാൻ എല്ലായിസ്രായേലിന്റെയും യെഹൂദയുടെയും അടുക്കൽ
    ആളയച്ചു; എഫ്രയീമിന്നും മനശ്ശെക്കും എഴുത്തും എഴുതി. രണ്ടാം മാസത്തിൽ പെസഹ ആചരിക്കണമെന്നു
  rmc-rmc: Paľis o Chizkija vičinďa calo Izrael the Judsko a pisinďa ľila le kmeňenge
    Efrajim the Menaše, hoj te aven andro Chramos andro Jeruzalem te oslavinel e Patraďi
    pre pačiv le RAJESKE, le Izraeloskre Devleske.
  pes-OPV: و حزقیا نزد تمامی اسرائیل و یهودافرستاد و مکتوبات نیز به افرایم و منسی
    نوشت تا به خانه خداوند به اورشلیم بیایند و عیدفصح را برای یهوه خدای اسرائیل نگاه
    دارند.
  ron-1924: Езекия а тримис соль ын тот Исраелул ши Иуда ши а скрис скрисорь ши луй
    Ефраим ши луй Манасе ка сэ винэ ла Каса Домнулуй ла Иерусалим сэ прэзнуяскэ Паштеле
    ын чинстя Домнулуй Думнезеулуй луй Исраел.
  ben-OBCV: জেরুশালেমে সদাপ্রভুর মন্দিরে আসার ও ইস্রায়েলের ঈশ্বর সদাপ্রভুর উদ্দেশে
    নিস্তারপর্ব পালন করার নিমন্ত্রণ জানিয়ে হিষ্কিয় ইস্রায়েল ও যিহূদায় সকলের কাছে
    খবর পাঠালেন এবং ইফ্রয়িমের ও মনঃশির প্রজাদের কাছে চিঠিও লিখেছিলেন।
  som-som: Markaasaa Xisqiyaah u cid diray dadka Israa'iil oo dhan iyo dadka Yahuudah,
    oo haddana wuxuu warqado u qoray reer Efrayim iyo reer Manaseh, inay dhammaantood
    wada yimaadaan guriga Rabbiga oo Yeruusaalem ku yaal, si ay Iiddii Kormaridda
    ugu sameeyaan Rabbiga ah Ilaaha reer binu Israa'iil.
  lat-VUC: 'Misit quoque Ezechias ad omnem Israël et Judam: scripsitque epistolas
    ad Ephraim et Manassen ut venirent ad domum Domini in Jerusalem, et facerent Phase
    Domino Deo Israël.'
  eng-ASVBT: And Hezekiah sent to all Israel and Judah, and wrote letters also to
    Ephraim and Manasseh, that they should come to the house of Jehovah at Jerusalem,
    to keep the passover unto Jehovah, the God of Israel.
  ita-1885: POI Ezechia mandò a dire a tutto Israele, ed a Giuda, ed anche scrisse
    lettere ad Efraim ed a Manasse, che venissero alla Casa del Signore in Gerusalemme,
    per celebrar la Pasqua al Signore Iddio d'Israele.
  eng-LXXUP: And Hezekiah sent to all Israel and Judah, and wrote letters to Ephraim
    and Manasseh, that they should come into the house of the Lord to Jerusalem, to
    keep the Passover to the Lord God of Israel.
  eng-ULB: Hezekiah sent messengers to all Israel and Judah, and also wrote letters
    to Ephraim and Manasseh, that they should come to the house of Yahweh in Jerusalem,
    to celebrate the Passover to Yahweh, the God of Israel.
  spa-VBL: Entonces Ezequías envió un anuncio a todos en Israel y Judá, y también
    envió cartas a Efraín y Manasés, invitándolos a venir al Templo del Señor en Jerusalén
    para celebrar la Pascua del Señor, el Dios de Israel.
  fra-_FOB: Puis Ézéchias envoya vers tout Israël et Juda; et il écrivit même des
    lettres à Éphraïm et à Manassé, pour qu'ils vinssent à la maison de l'Éternel,
    à Jérusalem, célébrer la pâque en l'honneur de l'Éternel, le Dieu d'Israël.
  mal-mal: അനന്തരം യെഹിസ്കീയാവ് യിസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക് പെസഹ ആചരിക്കേണ്ടതിന്
    യെരൂശലേമിൽ യഹോവയുടെ ആലയത്തിലേക്ക് വരുവാൻ യിസ്രായേലിലെയും യെഹൂദയിലെയും ജനത്തിന്റെ
    അടുക്കൽ ആളയച്ച്; എഫ്രയീം, മനശ്ശെ എന്നീ ഗോത്രങ്ങൾക്ക് എഴുത്ത് എഴുതി. രണ്ടാം മാസത്തിൽ
    പെസഹ ആചരിക്കണമെന്ന്
  urd-GVR: Hizqiyāh ne Isrāīl aur Yahūdāh kī har jagah apne qāsidoṅ ko bhej kar logoṅ
    ko Rab ke ghar meṅ āne kī dāwat dī, kyoṅki wuh un ke sāth Rab Isrāīl ke Ḳhudā
    kī tāzīm meṅ Fasah kī Īd manānā chāhtā thā. Us ne Ifrāīm aur Manassī ke qabīloṅ
    ko bhī dāwatanāme bheje.
  suz-BL: मिनु हिज्‍कीयाहम इस्राएली नु यहूदा ङा मुर आन कली “यरूसलेमम बाक्‍शो परमप्रभु
    यावे आ खिंम परमप्रभु यावे, इस्राएली आन परमप्रभु कली पास्‍सा चाड मानेथ जाक्‍कीन”
    दे ब्रेत्‍ता बाक्‍त। मिनु मेकोमी एफ्राइम नु मनस्‍से ङा मुर आन कली यो चिठी ब्रेक्‍शा
    ब्रेत्‍ता बाक्‍त। २इतिहास ३५:१
  ita-1927: Poi Ezechia inviò de’ messi a tutto Israele e a Giuda, e scrisse pure
    lettere ad Efraim ed a Manasse, perché venissero alla casa dell’Eterno a Gerusalemme,
    a celebrar la Pasqua in onore dell’Eterno, dell’Iddio d’Israele.
  ckb-ckb: حەزقیا ناردی بەدوای هەموو خەڵکی ئیسرائیل و یەهودا، هەروەها نامەشی بۆ ئەفرایم
    و مەنەشە نووسی هەتا بێنە پەرستگای یەزدان لە ئۆرشەلیم، بۆ ئەوەی جەژنی پەسخە بۆ
    یەزدانی پەروەردگاری ئیسرائیل بگێڕن.
  eng-BBE: Then Hezekiah sent word to all Israel and Judah, and sent letters to Ephraim
    and Manasseh, requesting them to come to the house of the Lord at Jerusalem, to
    keep the Passover to the Lord, the God of Israel.
