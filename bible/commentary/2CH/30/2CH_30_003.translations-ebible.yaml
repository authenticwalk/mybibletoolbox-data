verse: 2CH.030.003
translations:
  mal-C: വേണ്ടുവോളം പുരോഹിതന്മാർ തങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ചു കഴിഞ്ഞിട്ടില്ലാതിരുന്നതിനാലും
    ജനം ജെറുശലേമിൽ വന്നുകൂടിയിട്ടില്ലാതിരുന്നതിനാലും പെസഹാ യഥാസമയം ആഘോഷിക്കാൻ അവർക്കു
    കഴിഞ്ഞിരുന്നില്ല.
  deu-TKW: Denn sie hatten es zu selbiger Zeit nicht halten können, weil sich die
    Priester noch nicht in ausreichender Zahl geheiligt hatten, und das Volk noch
    nicht nach Jerusalem versammelt war.
  lin-lin: Balongaki te kosepela feti ya Pasika na mokolo oyo ekatama, pamba te Banganga-Nzambe
    oyo bamibulisaki bazalaki mingi te, mpe bato basanganaki te na Yelusalemi.
  eng-LSV: for they have not been able to make it at that time, for the priests have
    not sanctified themselves sufficiently, and the people have not been gathered
    to Jerusalem.
  eng-GNV: For they could not keepe it at this time, because there were not Priests
    enow sanctified, neither was the people gathered to Ierusalem.
  eng-WEBSTER: For they could not keep it at that time, because the priests had not
    sanctified themselves sufficiently, neither had the people assembled themselves
    at Jerusalem.
  nhw-BL: Amo huelque quichihuaj nopa ilhuitl ipan nopa achtihui metztli ipan inincalendario
    quen quiijto tlanahuatili pampa ayamo miyac totajtzitzi mopajpactoyaj iixpa TOTECO
    para huelis quitequipanose. Nojquiya ayamo quimatiyayaj nochi masehualme tlen
    campa hueli altepeme para mosentilise ipan Jerusalén. Yeca quisencajque para quichihuase
    nopa ilhuitl ipan nopa ompa metztli ipan toisraelita calendario.
  swh-ONEN: Kwa sababu makuhani hawakuwa wamejitakasa idadi ya kutosha na watu wakawa
    hawajakusanyika huko Yerusalemu, hawakuwa wameweza kuadhimisha Pasaka kwa wakati
    wake wa kawaida.
  bba-bba: Domi bɑ ǹ kpɛ̃ bu tu di ten sɑɑ sɔɔ yèn sɔ̃ yɑ̃ku kowo dɑbiru tɑ ǹ tii
    dɛɛrɑsie. Mɛyɑ tɔn dɑbirɑ kun mɑɑ mɛnnɛ Yerusɑlɛmuɔ.
  eng-KJVCPB: For they could not keep it at that time, because the priests had not
    sanctified themselves sufficiently, neither had the people gathered themselves
    together to Jerusalem.
  luo-luo: Ne ok ginyal time e kinde mane onego otime nimar jodolo moromo ne pok opwodhore
    to ji bende ne pok ochokore Jerusalem.
  meu-meu: (Idia na asi edia dala negana korikorina ai bae karaia, badina be hahelaḡa
    taudia na asie heḡereḡere, haida na sibodia do asie hahelaḡa dainai, bona taunimanima
    danu Ierusalem ai do asie hebou.)
  npi-ULB: तिनीहरूले नियमित समयमा मनाउन सकेनन्, किनभने उत्सवको निम्ति पर्याप्‍त पुजारीहरूले
    आफूलाई शुद्ध पारेका र मानिसहरू यरूशलेममा एकसाथ भेला हुन सकेका थिएनन्‌ ।
  yor-yor: Nítorí wọn kò lè pa á mọ́ ní àkókò náà, nítorí àwọn àlùfáà kò tí i ya ara
    wọn sí mímọ́ tó; bẹ́ẹ̀ ni àwọn ènìyàn kò tí ì kó ara wọn jọ sí Jerusalẹmu.
  pes-OPCB: '@see-verse:2CH.030.002'
  tgl-ULB: Hindi nila ito maipagdiwang kaagad, sapagkat hindi sapat ang bilang ng
    mga paring nakapaglaan ng kanilang sarili para kay Yahweh, at hindi rin nagtipon-tipon
    ang mga tao sa Jerusalem.
  hui-hui: '@see-verse:2CH.030.002'
  mya-mya: '@see-verse:2CH.030.002'
  bod-N: ཡིན་ཡང་སྐབས་དེར་ཁོ་ཚོས་པེ་སག་དུས་ཆེན་སྲུང་མ་ཐུབ་སྟེ། རྒྱུ་མཚན་རང་ཉིད་དམ་པར་བཟོས་པའི་མཆོད་དཔོན་མི་འདང་བར་མ་ཟད།
    མི་རྣམས་ཀྱང་ཡེ་རུ་སཱ་ལེམ་དུ་མ་འཛོམས་པས་སོ། །
  sna-sna: Vakanga vasina kukwanisa kutamba mutambo uyu panguva yaunositambwa nokuti
    vaprista vakanga vazvinatsa vakanga vari vashoma uye vanhu vakanga vasina kuungana
    muJerusarema.
  spa-BLM: Pues no podían celebrarla en ese momento, porque los sacerdotes no se habían
    santificado en número suficiente, y el pueblo no se había reunido en Jerusalén.
  cac-cac: yujto maj yal-laj yoch q'uin̈ chi' d'a sc'ual aycani, yujto quenn̈ej eb'
    vin̈ sacerdote ix sacb'itej sb'a icha yalan ley, manta pax eb' anima smolb'ej
    sb'a d'a Jerusalén chi'.
  swh-ULB: Hawakuweza kuisherekea mapema kabla ya hapo, kwa sababu hapakuwa na makuhani
    wa kutosha waliojitakasa wenyewe, wala watu hawakuwa wamekusanyika pamoja Yerusalemu.
  bel-bel: бо не маглі ўчыніць яе сваім часам, бо сьвятары яшчэ не асьвяціліся ў дастатковай
    колькасьці і народ не сабраўся ў Ерусалім.
  deu-ELBBK: Denn sie konnten es zu jener Zeit nicht feiern, weil die Priester sich
    nicht in hinreichender Anzahl geheiligt hatten und das Volk noch nicht nach Jerusalem
    versammelt war.
  mbb-OT: Ereg pezem he edsilibrahan heini he pista ziyà te egkehuna he vulan, piru
    zeisey zà is menge memumuhat he nenlumpiyu te keugelingen dan dutun he timpu wey
    wazà daan metiǥum is menge etew ziyà te Jerusalem.
  mal-2015: പുരോഹിതന്മാർ വേണ്ടുന്നത്രയും പേർ തങ്ങളെത്തന്നേ വിശുദ്ധീകരിക്കാതെയും ജനം
    യെരൂശലേമിൽ ഒരുമിച്ചുകൂടാതെയും ഇരുന്നതുകൊണ്ടു സമയത്തു അതു ആചരിപ്പാൻ അവർക്കു കഴിഞ്ഞിരുന്നില്ല.
  rmc-rmc: On la našťi oslavinenas andro dino časos, bo na sas dos rašaja pošvecimen
    a aňi o manuša pes na zgele andro Jeruzalem.
  pes-OPV: چونکه در آنوقت نتوانستند آن را نگاه دارند زیرا کاهنان خود راتقدیس کافی
    ننموده و قوم در اورشلیم جمع نشده بودند.
  ron-1924: кэч ну путяу фи прэзнуите ла время лор, пентру кэ преоций ну се сфинцисерэ
    ын нумэр дестул де маре ши попорул ну се адунасе ла Иерусалим.
  ben-OBCV: নির্দিষ্ট সময়ে তারা সেটি পালন করতে পারেননি, কারণ যথেষ্ট পরিমাণ যাজক ঈশ্বরের
    উদ্দেশে তখন নিজেদের উৎসর্গ করেননি এবং প্রজারাও তখন জেরুশালেমে সমবেত হয়নি।
  som-som: Maxaa yeelay, iyagu wakhtigaas ma ay samayn karin, waayo, wadaaddadii tiro
    hawsha ku filanu isma ay daahirin, oo dadkiina Yeruusaalem kuma ay soo wada ururin.
  lat-VUC: Non enim potuerant facere in tempore suo, quia sacerdotes qui possent sufficere,
    sanctificati non fuerant, et populus nondum congregatus fuerat in Jerusalem.
  eng-ASVBT: For they could not keep it at that time, because the priests had not
    sanctified themselves in sufficient number, neither had the people gathered themselves
    together to Jerusalem.
  ita-1885: Conciossiachè non l'avessero potuta celebrare in quel tempo; perciocchè
    i sacerdoti non si erano santificati in numero sufficiente, ed anche il popolo
    non era raunato in Gerusalemme.
  eng-LXXUP: For they could not keep it at that time, because a sufficient number
    of priests had not purified themselves, and the people was not gathered to Jerusalem.
  eng-ULB: They could not celebrate at the regular time, because not enough priests
    had consecrated themselves for the celebration and the people had not gathered
    together in Jerusalem.
  spa-VBL: porque no habían podido celebrarlo a la hora habitual, ya que no se habían
    purificado suficientes sacerdotes y el pueblo no había tenido tiempo de llegar
    a Jerusalén.
  fra-_FOB: Car on n'avait pas pu la célébrer en son temps, parce qu'il n'y avait
    pas assez de sacrificateurs sanctifiés, et que le peuple n'était pas rassemblé
    à Jérusalem.
  mal-mal: എന്നാൽ ശുദ്ധീകരണം കഴിഞ്ഞ പുരോഹിതന്മാർ വേണ്ടത്ര ഇല്ലാതിരുന്നതിനാലും, ജനം
    യെരൂശലേമിൽ ഒരുമിച്ചുകൂടാതെ ഇരുന്നതുകൊണ്ടും നിശ്ചിത സമയങ്ങളിൽ പെസഹ ആചരിപ്പാൻ അവർക്ക്
    കഴിഞ്ഞിരുന്നില്ല.
  urd-GVR: Ām taur par yih pahle mahīne meṅ manāī jātī thī, lekin us waqt tak ḳhidmat
    ke lie taiyār imām kāfī nahīṅ the. Kyoṅki ab tak sab apne āp ko pāk-sāf na kar
    sake. Dūsrī bāt yih thī ki log itnī jaldī se Yarūshalam meṅ jamā na ho sake.
  suz-BL: मेकोपुकीम ङोंइती परमप्रभुम देंशो खोदेंशो पा मानेने मचाप्‍शो बाक्‍मा बाक्‍त।
    मारदे हना शुश चढ़ेबपुकीम आंम कली परमप्रभु यावे आ ङोंइती ठीक मसेल्‍सीशो बाक्‍मा
    बाक्‍त। मिनु मुरपुकी यो यरूसलेमम मदेल्‍शो बाक्‍मा बाक्‍त।
  ita-1927: giacché non la potevan celebrare al tempo debito, perché i sacerdoti non
    s’erano santificati in numero sufficiente, e il popolo non s’era radunato in Gerusalemme.
  ckb-ckb: چونکە نەیانتوانی لە کاتی خۆیدا بیکەن، لەبەر ئەوەی هێشتا کاهینەکان بە تەواوەتی
    خۆیان تەرخان نەکردبوو، گەلیش لە ئۆرشەلیم کۆنەببوونەوە.
  eng-BBE: It was not possible to keep it at that time, because not enough priests
    had made themselves holy, and the people had not come together in Jerusalem.
  kan-OKCV: ಯಾಜಕರು ತಮ್ಮನ್ನು ತಕ್ಕ ಹಾಗೆ ಪ್ರತಿಷ್ಠೆ ಮಾಡಿಕೊಂಡಿರಲಿಲ್ಲ. ಜನರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಇನ್ನೂ ಕೂಡಿರಲಿಲ್ಲವಾದುದರಿಂದ ಆ ಕಾಲದಲ್ಲಿ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಲಾರದೆ ಇದ್ದರು.
  tam-2017: ஆசாரியர்கள் போதுமான எண்ணிக்கையில் தங்களைப் பரிசுத்தம்செய்யாமலும், மக்கள்
    எருசலேமில் இன்னும் கூடிவராமலும் இருந்ததால், அதன் காலத்தில் அதைக் கொண்டாட முடியாமற்போனது.
  spa-RV-1909: Porque entonces no la podían celebrar, por cuanto no había suficientes
    sacerdotes santificados, ni el pueblo estaba junto en Jerusalem.
  ron-BTF: Fiindcă nu îl puteau ține în acel timp, pentru că preoții nu se sfințiseră
    destul, nici poporul nu se adunase la Ierusalim.
  eng-WEBP: For they could not keep it at that time, because the priests had not sanctified
    themselves in sufficient number, and the people had not gathered themselves together
    to Jerusalem.
  eng-FBV: because they hadn't been able to observe it at the usual time since not
    enough priests had purified themselves and the people hadn't had time to get to
    Jerusalem.
  nld-1939: Zij hadden het namelijk niet op de gebruikelijke tijd kunnen doen, omdat
    de priesters zich toen nog niet in voldoende aantal hadden geheiligd, en het volk
    niet in Jerusalem bijeen was gekomen.
  nch-BL: Amo huelque quichihuaj nopa ilhuit ipan nopa achtohui metzti ipan inincalendario
    quej quiijto tanahuatili pampa ayemo miyac totajtzitzi mopajpactoyaj iixpa TOTECO
    para huelis quitequipanose. Nojquiya ayemo quimatiyayaj nochi masehualme ten campa
    hueli altepeme para mosentilise ipan Jerusalén. Yeca quisencajque para quichihuase
    nopa ilhuit ipan nopa ompa metzti ipan toisraelita calendario.
  vie-1934: vì chúng không thể dự lễ trong lúc ấy, bởi số thầy tế lễ dọn mình thánh
    sạch không đủ, và dân sự chưa nhóm lại tại Giê-ru-sa-lem.
  hin-CV: क्योंकि वे इसे इसके नियत समय पर मना नहीं सके थे. इसका कारण यह था, कि पर्याप्‍त
    संख्या में पुरोहित अपने आपको शुद्ध न कर सके थे. इसके अलावा, प्रजाजन येरूशलेम में
    इकट्ठा भी न हो सके थे.
  spa-BES: No era posible mantenerlo en ese momento, porque no había suficientes sacerdotes
    que se hubieran purificado, y la gente no se había reunido en Jerusalén.
  tdx-tdx: amy t’ie tsy nilefe amy andro’e, mbore tsy niampe o mpisoroñe nampiavahem-batañeo
    vaho mbe tsy nifanontoñe e Ierosalaime ao ondatio.
  tha-KJV: ด้วยเขาทั้งหลายจะถือปัสกาตามกำหนดไม่​ได้ เพราะว่าพวกปุโรหิตยั​งม​ิ​ได้​ชำระตนให้​บริสุทธิ์​เพียงพอแก่​จำนวน
    และประชาชนยั​งม​ิ​ได้​ชุ​มนุ​มกันในเยรูซาเล็ม
  por-BR-2018: Porque então não a podiam celebrar, porquanto não havia suficientes
    sacerdotes santificados, nem o povo estava junto em Jerusalém.
  deu-ELO: Denn sie konnten es zu jener Zeit nicht feiern, weil die Priester sich
    nicht in hinreichender Anzahl geheiligt hatten, und das Volk noch nicht nach Jerusalem
    versammelt war.
  eng-WYC-2018: For they deemed not to be able to do this in his time, that is, the
    first month, (or For they deemed that they could not do it at that time, that
    is, in the first month); for the priests which might suffice thereto were not
    yet hallowed, and the people was not yet gathered into Jerusalem.
  epo-epo: ĉar ili ne povis fari ĝin en tiu tempo pro tio, ke la pastroj ne sanktigis
    sin en sufiĉa nombro kaj la popolo ne kolektiĝis en Jerusalem.
  uig-PIN: Lekin paklanƣan kaⱨinlar yetixmigǝqkǝ, hǝlⱪmu Yerusalemƣa yiƣilip bolmiƣaqⱪa,
    ⱨeytni waⱪtida ɵtküzǝlmidi).
  beo-beo: '@see-verse:2CH.030.002'
  tpi-OTNT: '@see-verse:2CH.030.002'
  hau-SA: Ba su iya yinsa a daidai lokacinsa ba domin babu isashen firistocin da suka
    tsarkake kansu, mutane kuma ba su taru a Urushalima ba.
  uig-LAT: Lékin paklan’ghan kahinlar yétishmigechke, xelqmu Yérusalémgha yighilip
    bolmighachqa, héytni waqtida ötküzelmidi).
  nde-nde: Babengenelisanga ukwenza umkhosi ngesikhathi sawo ngoba abaphristi babebalutshwana
    ababezingcwelisile njalo labantu babengabuthananga eJerusalema.
  ton-ton: He naʻe ʻikai te nau faʻa fai ia ʻi he ngaahi ʻaho ko ia koeʻuhi naʻe teʻeki
    ai fakaʻosi ʻe he kau taulaʻeiki ʻae fakamaʻa ʻakinautolu ke lahi ki ai, pea naʻe
    teʻeki ai fakakātoa ʻakinautolu ʻe he kakai ki Selūsalema.
  ces-1613: Nebo nemohli slaviti toho času, proto že kněží posvěcených se nedostávalo,
    aniž se lid byl shromáždil do Jeruzaléma.
  eng-WMB: For they could not keep it at that time, because the priests had not sanctified
    themselves in sufficient number, and the people had not gathered themselves together
    to Jerusalem.
  tam-TCV: ஏனெனில் தேவையான அளவு ஆசாரியர்கள் தங்களைச் சுத்திகரிக்காமலும், எருசலேமில்
    மக்கள் கூடிவராமலும் இருந்ததினால், அவர்களால் வழக்கமாகப் பஸ்காவைக் கொண்டாடும் முதலாம்
    மாதத்தில் அதைக் கொண்டாட முடியவில்லை.
  ceb-ULB: Kay wala dayon sila makasaulog niini, tungod kay walay igong mga pari nga
    nakabalaan sa ilang kaugalingon, ni mga tawo nga makatambong sa panagtigom niana
    sa Jerusalem.
  pol-UBG: Gdyż nie mogli go obchodzić w owym czasie, ponieważ liczba poświęconych
    kapłanów nie była wystarczająca, a i lud nie zgromadził się jeszcze w Jerozolimie.
  urd-GVU: عام طور پر یہ پہلے مہینے میں منائی جاتی تھی، لیکن اُس وقت تک خدمت کے لئے
    تیار امام کافی نہیں تھے۔ کیونکہ اب تک سب اپنے آپ کو پاک صاف نہ کر سکے۔ دوسری بات
    یہ تھی کہ لوگ اِتنی جلدی سے یروشلم میں جمع نہ ہو سکے۔
  deu-1912: Denn sie konnten's nicht halten zur selben Zeit, darum daß der Priester
    nicht genug geheiligt waren und das Volk noch nicht zuhauf gekommen war gen Jerusalem.
  kan-2017: ಯಾಕೆಂದರೆ ಯಾಜಕರಲ್ಲಿ ಸಾಕಷ್ಟು ಮಂದಿ ತಮ್ಮನ್ನು ಶುದ್ಧಿಪಡಿಸಿಕೊಂಡಿರಲಿಲ್ಲ. ಜನರು
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇನ್ನೂ ಒಟ್ಟಾಗಿ ಸೇರಿ ಬಂದಿರಲಿಲ್ಲವಾದುದರಿಂದ ಕೂಡಲೆ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಲು
    ಸಾಧ್ಯವಾಗುವುದಿಲ್ಲವೆಂದು ಅರಸನಿಗೂ ಅವನ ಸರದಾರರಿಗೂ ಯೆರೂಸಲೇಮಿನ ಸರ್ವಸಂಘದವರಿಗೂ ತಿಳಿದುಕೊಂಡರು.
  yap-yap: '@see-verse:2CH.030.002'
  hlt-MCSB: Tedae Yoom te te vaeng tue ah saii hamla noeng uh pawh. Khosoih rhoek
    khaw a rhoeh hil ciim uh hlan tih pilnam khaw Jerusalem ah tingtun hlan.
  mdy-ETH: '@see-verse:2CH.030.002'
  twi-ASANTE: Na anka wɔdi Twam Afahyɛ no bosome ansa na bosome a ɛtɔ so mmienu ahyɛ
    aseɛ, nanso na asɔfoɔ no bebree ntumi nnwiraa wɔn ho, na ɔmanfoɔ no nso, na wɔmmoaa
    wɔn ho ano wɔ Yerusalem.
  eng-WEBU: For they could not keep it at that time, because the priests had not sanctified
    themselves in sufficient number, and the people had not gathered themselves together
    to Jerusalem.
  wal-wal: Qoodin gidiya qeeseti bantta huuphiyau geeyibeenna gishshaunne daro asikka
    Yerusalaamen shiiqibeenna gishshau, asai Paasikaa a wodiyan, koiro aginan bonchchanau
    danddayibeenna.
  spa-PDDPT: porque no la pudieron celebrar a su debido tiempo, pues no había suficientes
    sacerdotes santificados, ni el pueblo pudo reunirse en Jerusalén.
  gun-gun: Mba'eta oa'angaague ára py porã nda'evei ngaru ojapo aguã, ha'e va'e ára
    peve sacerdote kuery mbovy'i ete ojeky'a'o uka ramo, ha'e pavẽ e'ỹ teri ono'õ
    Jerusalém py.
  ilo-ULB: Saanda a mabalin a rambakan a dagus daytoy gapu ta bassit ti bilang dagiti
    papadi a nangikonsagrar kadagiti bagida kenni Yahweh, ken bassit ti bilang dagiti
    tattao a nagtitipon idiay Jerusalem.
  kpg-kpg: '@see-verse:2CH.030.002'
  uig-ARA: لېكىن پاكلانغان كاھىنلار يېتىشمىگەچكە، خەلقمۇ يېرۇسالېمغا يىغىلىپ بولمىغاچقا،
    ھېيتنى ۋاقتىدا ئۆتكۈزەلمىدى).
  sus-sus: E mu nɔ na rabade a waxati, barima sɛrɛxɛdubɛ birin mu nu gɛxi e yɛtɛ rasɛniyɛnde.
    Ɲama fan mu nu malanxi Darisalamu.
  pon-2006: '@see-verse:2CH.030.002'
  ksd-ksd: Pa dia ga pait valar pa ia ta nam ra gai, tago ra paupau tena tinabar nina
    dia ga vagomgom diat iat mulai pa dia ga topa ia, ma ra tarai par pa dia ga vana
    varurung urama Ierusalem.
  tur-YTC: Çünkü o sırada bunu tutamadılar; çünkü yeterli sayıda kâhinler kendilerini
    kutsamamışlardı ve halk da Yeruşalem'de toplanmamıştı.
  grc-BRENT: Οὐ γὰρ ἠδυνάσθησαν ποιῆσαι αὐτὸ ἐν τῷ καιρῷ ἐκείνῳ, ὅτι οἱ ἱερεῖς οὐχ
    ἠγνίσθησαν ἱκανοὶ, καὶ ὁ λαὸς οὐ συνήχθη εἰς Ἱερουσαλήμ.
  ind-AYT: Mereka tidak dapat merayakan Paskah pada waktunya karena para imam belum
    cukup menguduskan diri mereka dan rakyat belum berkumpul di Yerusalem.
  nya-nya: Iwo sanathe kukondwerera pa nthawi yake chifukwa si ansembe ambiri amene
    anadziyeretsa ndiponso anthu anali asanasonkhane mu Yerusalemu.
  hrv-hrv: Toga nisu mogli učiniti u pravo vrijeme jer nije bilo dosta posvećenih
    svećenika, i narod se ne bijaše skupio u Jeruzalemu.
  mps-mps: '@see-verse:2CH.030.002'
  tpi-tpi: '@see-verse:2CH.030.002'
  dan-1931: thi de kunde ikke fejre den med det samme, da Præsterne ikke havde helliget
    sig i tilstrækkeligt Tal, og Folket ikke var samlet i Jerusalem.
  vie-OVCB: Họ không thể giữ lễ đúng thời gian đã định vì số thầy tế lễ dọn mình nên
    thánh chưa đủ và toàn dân cũng không kịp về Giê-ru-sa-lem.
  guj-2017: તે સમયે તેઓ તે ઊજવી શક્યા નહોતા કેમ કે પૂરતી સંખ્યામાં યાજકો પવિત્ર થયા
    ન હતા અને યરુશાલેમમાં સર્વ લોકો એકત્ર થયા નહોતા.
  pon-2006A: '@see-verse:2CH.030.002'
  por-BRBSL: Pois eles não podiam celebrá-la naquela época, porque os sacerdotes não
    se haviam santificado em número suficiente e o povo não se havia reunido em Jerusalém.
  cth-cth: Hatnae tueng nah vaihma kamthoungnaw pap hoeh rah. Jerusalem vah tami pueng
    a kamkhueng thai awh hoeh rah dawkvah, pawi hah sak thai awh hoeh.
  twi-twi: Na anka wodi Twam no ɔsram ansa na ɔsram a ɛto so abien no afi ase, nanso
    na asɔfo no bebree ntumi nnwiraa wɔn ho, na ɔmanfo no nso mmoaa wɔn ho ano wɔ
    Yerusalem ɛ.
  hlt-hlt: Tedae Yoom te te vaeng tue ah saii hamla noeng uh pawh. Khosoih rhoek khaw
    a rhoeh hil ciim uh hlan tih pilnam khaw Jerusalem ah tingtun hlan.
  tbz-SIM: Bɛ̀ do í nɑ kɛ bo dì bɑɑ́ ndi kó dimɔ̀nnì, kɛ yɛ̃́ ikuɔ́ nìùbɛ̀ do í dɔ̀ɔ̀mɛ̀
    bɛmɑ́ɑ̀ mɛwénkùmɛ̀ kó ikuɔ́ kɛ́nsũ. Bɛnìtìbɛ̀ mɛ ndo í tìí nSedisɑdɛmmu.
  msy-2020: '@see-verse:2CH.030.002'
  dop-dop: '@see-verse:2CH.030.002'
  azb-azb: Çünki lazımi sayda kahin özünü təqdis etmədiyinə görə və xalq Yerusəlimə
    toplanmadığı üçün onu lazım olan vaxt edə bilməmişdilər.
  eng-DBY: For they could not keep it at that time, because the priests had not hallowed
    themselves in sufficient number, neither had the people been gathered together
    to Jerusalem.
  hin-2017: वे उसे उस समय इस कारण न मना सकते थे, क्योंकि थोड़े ही याजकों ने अपने-अपने
    को पवित्र किया था, और प्रजा के लोग यरूशलेम में इकट्ठे न हुए थे।
  eng-YLT: for they have not been able to make it at that time, for the priests have
    not sanctified themselves sufficiently, and the people have not been gathered
    to Jerusalem.
  eng-WYC-2017: For they deemed not to be able to do this in his time, that is, the
    first month; for the priests which might suffice thereto were not yet hallowed,
    and the people was not yet gathered into Jerusalem.
  eng-WMBB: For they could not keep it at that time, because the priests had not sanctified
    themselves in sufficient number, and the people had not gathered themselves together
    to Jerusalem.
  urd-GVH: आम तौर पर यह पहले महीने में मनाई जाती थी, लेकिन उस वक़्त तक ख़िदमत के लिए
    तैयार इमाम काफ़ी नहीं थे। क्योंकि अब तक सब अपने आपको पाक-साफ़ न कर सके। दूसरी
    बात यह थी कि लोग इतनी जल्दी से यरूशलम में जमा न हो सके।
  rug-rug: '@see-verse:2CH.030.002'
  gaz-gaz: Isaan sababii luboonni of qulqulleessan lakkoobsaan gaʼoo hin taʼinii fi
    sababii namoonni Yerusaalemitti walitti hin qabaminiif yeroo barbaachisaa taʼetti
    Faasiikaa ayyaaneffachuu hin dandeenye.
  fra-LSG: car on ne pouvait la faire en son temps, parce que les sacrificateurs ne
    s’étaient pas sanctifiés en assez grand nombre et que le peuple n’était pas rassemblé
    à Jérusalem.
  yal-yal: Bayo saraxarali wuyaxi mi yi sariɲanxi na waxatini, yamaan mɔn munma yi
    malan Yerusalɛn yi singen, e mi yi nɔɛ na sanla rabɛ singen.
  haw-1868: No ka mea, aole i hiki ke hanaia ia manawa, no ka mea, aole i huikala
    pono na kahuna ia lakou iho, aole hoi i akoakoa mai na kanaka ma Ierusalema.
  arb-NAV: لأَنَّهُمْ لَمْ يَتَمَكَّنُوا مِنَ الاحْتِفَالِ بِهِ فِي ذَلِكَ الْحِينِ،
    إِذْ لَمْ يَكُنِ الْكَهَنَةُ قَدْ تَقَدَّسُوا تَقْدِيساً كَافِياً، وَلَمْ يَسْتَطِعِ
    الشَّعْبُ الاجْتِمَاعَ فِي أُورُشَلِيمَ.
  ewe-ewe: Womete ŋu ɖu ŋkekenyui sia le ɣeyiɣi ɖoɖi la dzi ƒe sia ƒe o elabena nunɔla
    siwo kɔ wo ɖokuiwo ŋu la mesɔ gbɔ o eye ameawo mekpe ta ɖe Yerusalem o.
  eng-LEE: For they were not able to prepare it at that time; because the priests
    had not sanctified themselves sufficiently, nor had the people gathered themselves
    together to Jerusalem.
  asm-FB: প্ৰয়োজনতকৈ কম সংখ্যক পুৰোহিতে নিজকে পবিত্ৰ কৰাত আৰু প্ৰজাসকলেও যিৰূচালেমলৈ
    আহি গোট খাবলৈ নহা বাবে, তেওঁলোকে নিস্তাৰ-পৰ্ব্ব উচিত ধৰণে পালন কৰিব পৰা নাছিল।
  sus-A: عٍ مُ نْ نَ رَبَدٍ عَ وَشَتِ، بَرِ مَ سّرّشّدُبّ بِرِن مُ نُ فّشِ عٍ يّتّ
    رَ سّنِيّندٍ. حَمَ قَن مُ نُ مَلَنشِ دَرِ سَلَمُ.
  fra-SBL: Car ils ne pouvaient pas la célébrer en ce temps-là, parce que les prêtres
    ne s'étaient pas sanctifiés en nombre suffisant et que le peuple ne s'était pas
    rassemblé à Jérusalem.
  hbo-hbo: כִּ֣י לֹ֧א יָכְל֛וּ לַעֲשֹׂתֹ֖ו בָּעֵ֣ת הַהִ֑יא כִּ֤י הַכֹּהֲנִים֙ לֹֽא־הִתְקַדְּשׁ֣וּ
    לְמַדַּ֔י וְהָעָ֖ם לֹא־נֶאֶסְפ֖וּ לִֽירוּשָׁלָֽ͏ִם׃
  kik-kik: Matiahotete kũmĩkũngũĩra ihinda-inĩ rĩayo tondũ gũtiarĩ na athĩnjĩri-Ngai
    a kũigana arĩa meetheretie, na andũ mationganĩte Jerusalemu.
  fra-NCL: car on n’avait pu la faire en son temps, parce que les prêtres ne s’étaient
    pas sanctifiés en assez grand nombre, et que le peuple ne s’était pas rassemblé
    à Jérusalem.
  cek-AK: Qaimanawk loe toksak han kamcuk ah ciimcai o ai, Judah kaminawk doeh Jerusalem
    ah amkhueng o ai pongah, angmah sakhaih atue thuem ah misong loihhaih poih to
    sah o thai ai.
  cuk-cuk: E-iba-mesisadba geg imakegusmalad, ar ade, dule-irwa-Bab-Dummadse-gormalad-bukidar
    amba na yoo san-urukmakmalad, deginbali, dulemar Jerusalénʼgi amba yoo ambikubalid.
    Aga geg iba-onoge gudii gusmalad.
  uig-CYR: Лекин пакланған каһинлар йетишмигәчкә, хәлиқму Йерусалимға жиғилип болмиғачқа,
    һейтни вақтида өткүзәлмиди).
  tel-2017: రాజూ, అతని అధికారులూ, యెరూషలేములో ఉన్న సమాజం వారంతా పస్కాను రెండవ నెలలో
    ఆచరించాలని నిర్ణయించారు.
  hat-BSA: Yo fè sa akoz yo pa t ka selebre li nan lè sa a, akoz prèt yo potko konsakre
    yo menm an kantite ase, ni pèp la potko rasanble Jérusalem.
  kos-kos: Elos tuh tia ku in oru ke pacl fal, ke sripen supus mwet tol su aknasnasyeyukla,
    ac oayapa supus mwet toeni nu Jerusalem.
  hbo-WLC: כִּ֣י לֹ֧א יָכְל֛וּ לַעֲשֹׂת֖וֹ בָּעֵ֣ת הַהִ֑יא כִּ֤י הַכֹּהֲנִים֙ לֹֽא־הִתְקַדְּשׁ֣וּ
    לְמַדַּ֔י וְהָעָ֖ם לֹא־נֶאֶסְפ֥וּ לִֽירוּשָׁלִָֽם׃
  ibo-ibo: Ha enweghị ike ime ya nʼoge e kwesiri ime ya nʼihi na ọtụtụ ndị nchụaja
    enwebeghị ike doo onwe ha nsọ nʼọnwa ahụ. Otu a kwa, ndị Izrel enwebeghịkwa ike
    zukọtaa na Jerusalem.
  ory-ory: କାରଣ ଯଥେଷ୍ଟ ସଂଖ୍ୟକ ଯାଜକ ଆପଣାମାନଙ୍କୁ ପବିତ୍ର କରି ନ ଥିବାରୁ, କିଅବା ଲୋକମାନେ
    ଯିରୂଶାଲମରେ ଏକତ୍ରିତ ହୋଇ ନ ଥିବାରୁ ସେସମୟରେ ସେମାନେ ତାହା ପାଳନ କରିପାରି ନ ଥିଲେ।
  chk-chk: Pun resap tongeni föri ewe Pasofer lon ewe fansoun mi afat, pokiten ekewe
    souasor resap mwo püsin apiniir pwe epwe naf iteiter, pwal ekewe aramas resamwo
    chufengen lon Jerusalem.
  rop-rop: '@see-verse:2CH.030.002'
  ukr-1871: Бо не могли справляти її в свій час через те, що сьвященники ще не висьвятились
    в довільній скількостї, і народ не зійшовся в Ерусалим.
  deu-1951: denn sie konnten es nicht zur bestimmten Zeit feiern, weil sich die Priester
    nicht in genügender Zahl geheiligt hatten und das Volk noch nicht in Jerusalem
    versammelt war.
  eng-JPS: For they could not keep it at that time, because the priests had not sanctified
    themselves in sufficient number, neither had the people gathered themselves together
    to Jerusalem.
  srp-1865: Jer je ne mogaše slaviti u to vrijeme, jer ne bijaše dosta sveštenika
    posveæenijeh i narod se ne bješe skupio u Jerusalim.
  lug-lug: baali tebasobola kukwata mbaga eyo mu kiseera kyayo kubanga bakabona abaali
    beetukuzizza, baali batono ate nga n’abantu tebanakuŋŋaanira mu Yerusaalemi.
  heb-heb: כי לא יכלו לעשתו בעת ההיא כי הכהנים לא התקדשו למדי והעם לא נאספו לירושלם׃
  ben-IRV: এর কারণ হল, অনেক যাজক নিজেদের শুচি করেন নি আর লোকেরাও এসে যিরূশালেমে জড়ো
    হয়নি বলে নিয়মিত দিনের তারা এটা পালন করতে পারে নি।
  pan-pan: ਉਹ ਉਸ ਵੇਲੇ ਉਹ ਨੂੰ ਨਾ ਮਨਾ ਸਕੇ ਇਸ ਲਈ ਕਿ ਜਾਜਕਾਂ ਨੇ ਕਾਫੀ ਗਿਣਤੀ ਵਿੱਚ ਆਪਣੇ ਆਪ
    ਨੂੰ ਪਵਿੱਤਰ ਨਹੀਂ ਕੀਤਾ ਸੀ ਅਤੇ ਲੋਕੀ ਵੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੇ ਨਹੀਂ ਹੋਏ ਸਨ
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည် အမှုတော်ကို ဆောင်ရွက် နိုင်မည်အကြောင်း၊ ကိုယ်ကိုသန့်ရှင်း
    စွာမ ပြုကြသေး။ ပြည်သူ ပြည်သားတို့သည် ယေရုရှလင် မြို့၌ မ စည်းဝေး သောကြောင့် လွန်ခဲ့သောလတွင်
    ထိုပွဲကို မ ခံ နိုင် ကြ။
  hmo-hmo: Idia be dala lasi Aria ena nega korikori dekenai do idia karaia, badina
    hahelagaia taudia be hegeregere lasi, haida ese sibodia idia hahelagaia lasi dainai,
    bona taunimanima danu Ierusalema dekenai do idia haboua lasi dainai.
  urd-urd: क्यूँकि वह उस वक़्त उसे इसलिए नहीं मना सके कि काहिनों ने काफ़ी ता'दाद में
    अपने आपको पाक नहीं किया था, और लोग भी येरूशलेम में इकट्ठे नहीं हुए थे।
  rus-SYN: ибо не могли совершить ее в свое время, потому что священники еще не освятились
    в достаточном числе и народ не собрался в Иерусалим.
  bqc-SIM: Aai e kɛ̀ a gↄↄo, asa sa'ona pↄ́ aa gbãbↄ̀ ńzĩaɛↄ an dasi i kao, mɛ́
    gbɛ̃́ↄ i kãaa Yelusalɛũo.
  tcz-CHONGTHU: Amahon ahi ding bangin anamang thei pouvin ahi, chuleh thempu hojong
    amale ama kithenso na – a ana lhing jou pouvin ahi. Chuleh mipijong Jerusalem
    mah ana kikhom kim thei pouvin ahi
  mar-mar: सणासाठी पुरेशा याजकांचे पवित्रीकरण झाले नव्हते तसेच यरूशलेमामध्ये सगळे
    लोक जमले नव्हते म्हणून नेहमीच्या वेळेला हा सण साजरा करता येणे शक्य नव्हते.
  qub-qub: Cüracuna mana limyuyasha captin, jitapashan diyapaj cumun runacuna Jerusalenman
    mana shuntacasha captinmi Pascua fistata diyanchöga rurayta mana camacächiranchu.
  bqp-bqp: Domi bɑ ǹ kpɛ̃ bu tu di ten sɑɑ sɔɔ yèn sɔ̃ yɑ̃ku kowo dɑbiru tɑ ǹ tii
    dɛɛrɑsie. Mɛyɑ tɔn dɑbirɑ kun mɑɑ mɛnnɛ Yerusɑlɛmuɔ.
  hat-hat: Yo pa t' ka fè l' lè pou yo te fè l' la pou de rezon. Pou konmanse, pa
    t' ankò gen kont pret ki te nan kondisyon pou fè sèvis Bondye. Lèfini, tout pep
    la pa t' reyini lavil Jerizalèm.
  eng-BSB: since they had been unable to observe it at the regular time, because not
    enough priests had consecrated themselves and the people had not been gathered
    in Jerusalem.
  eng-WEBPB: For they could not keep it at that time, because the priests had not
    sanctified themselves in sufficient number, and the people had not gathered themselves
    together to Jerusalem.
  kbq-kbq: Ana kna fatgorera ne'zana kre'za nene'za musena osu'naze. Na'ankure ana
    knarera rama'a pristi vahe'mo'za zamazeri agrua osazageno, Jerusalemi kumapina
    vahera eme atrua osu'naze.
  nhe-BL: Ax huelque quichihuaj nopa ilhuitl ipan nopa achtohui metztli ipan inincalendario
    queja quiijto tlanahuatili pampa aya miyac totajtzitzi mopajpactoyaj iixpa TOTECO
    para huelis quitequipanose. Nojquiya aya quimatiyayaj nochi tlacame tlen campa
    hueli altepetini para mosentilise ipan Jerusalén. Yeca quisencajque para quichihuase
    nopa ilhuitl ipan nopa ompa metztli ipan toisraelita calendario.
  gub-BL: Ta'e nupuner kwaw iapo haw rehe i'ar mehe a'e wà xe, zahy ipy mehe a'e wà
    xe. Uzeapo nezewe haw a'e, ta'e naheta tete kwaw xaxeto uzemukatu ma'e kwer a'e
    wà xe. Teko nuzemono'og kwaw Zeruzarez pe a'e zahy mehe a'e wà no.
  eng-DRA: For they could not keep it in its time; because there were not priests
    enough sanctified, and the people was not as yet gathered together to Jerusalem.
