    kyerɛɛ Awurade, wɔn agyanom Onyankopɔn.
  eng-WEBU: Hezekiah spoke encouragingly to all the Levites who had good understanding
    in the service of the LORD. So they ate throughout the feast for the seven days,
    offering sacrifices of peace offerings and making confession to the LORD, the
    God of their fathers.
  wal-wal: Hegaappe guyyiyan, Hizqqiyaasi GODAA oosuwan akeekanchcha gidiya Leewatussi
    haasayidi, eta minttettiis. Asai ubbai issippetettaa yarshshuwaa yarshshiiddi,
    GODAA bantta aawatu Xoossaa galatiiddi, miiddinne uyiiddi, baalaa laappun gallassi
    bonchchidosona.
  spa-PDDPT: Ezequías habló al corazón de todos los levitas que mostraron tener buen
    entendimiento en el servicio de Yavé. Comieron de lo sacrificado en la fiesta
    solemne durante siete días, ofrecieron sacrificios de paz y dieron gracias a Yavé
    el ʼElohim de sus antepasados.
  gun-gun: Ha'e gui levita kuery Senhor pe o'arandua rupi omba'eapo va'e kuery pe
    ma Ezequias ijayvu porã'i ombopy'a guaxua rupi. Ha'e ramo sete ára re ha'e kuery
    okaru okuapy ngaru pyguarã ome'ẽ mbyre re. Ome'ẽ avi peteĩ rami ikuai aguã regua,
    ha'e oporai okuapy Senhor guamoĩ kuery ruete pe.
  ilo-ULB: Nagsao iti pammabileg ni Hezekias kadagiti amin a Levita gapu iti laingda
    a nangannong iti panagdaydayaw kenni Yahweh. Isu a nanganda kabayatan iti panagrambakda
    iti Fiesta iti las-ud ti pito nga aldaw, nangidatonda kadagiti daton a pannakilangen-langen
    ken impudnoda dagiti basolda kenni Yahweh, a Dios dagiti kapuonanda.
  kpg-kpg: Hezekiah gu hagaamu digau Levi i nadau iloo donu di hai daumaha ang gi
    Dimaadua. I muli nia laangi e hidu o di nadau hai tigidaumaha hagahagaamu Dimaadua,
    go di God o nadau maadua mmaadua,
  uig-ARA: ھەزەكىيا پەرۋەردىگارنىڭ ۋەھىيلىرىنى چۈشەندۈرۈشكە ماھىر لاۋىيلارغا ئىلھام
    بېرىپ تۇردى؛ خەلق يەتتە كۈن ھېيت قۇربانلىقلىرىنى يېدى؛ ئۇلار ئىناقلىق قۇربانلىقلىرىنى
    سۇنۇپ، ئاتا-بوۋىلىرىنىڭ خۇداسى بولغان پەرۋەردىگارنى مەدھىيىلىدى.
  sus-sus: Xesekiya naxa Lewikae ralimaniya, barima e nu bara Alatala xa wali raba
    a raba ki ma. E naxa sɛrɛxɛe don xi solofere bun ma. E man naxa xanunteya sɛrɛxɛe
    ba e babae Marigi Alatala bɛ.
  pon-2006: Esekaia kapingahki mehn Lipai ko duwen arail koahiek en kaunda kaudoko
    me ong KAUN-O. Mwurin rahn isuh me re kin wiewiahki meirong oh kapikapinga KAUN-O,
    Koht en arail pahpa kahlap ako,
  ksd-ksd: Ma Esekia i ga tata na varmari pire ra tarai Levi par nina dia melem ta
    ra papalum kai ra Luluai. Damana dia ga iaian ta ra lavurua na bung ure ra lukara,
    ma dia ga tul tar ra umana tinabar na varmaram, ma dia ga pite pa ra Luluai ra
    God kai ra umana tama i diat.
  tur-YTC: Hizkiya, Yahve'ye hizmette anlayışlı olan bütün Levililere yüreklendirici
    sözler söyledi. Böylece yedi gün bayram boyunca yediler, esenlik kurbanları sundular
    ve atalarının Tanrısı Yahve'ye itirafta bulundular.
  grc-BRENT: Καὶ ἐλάλησεν Ἐζεκίας ἐπὶ πᾶσαν καρδίαν τῶν Λευιτῶν καὶ τῶν συνιόντων
    σύνεσιν ἀγαθὴν τῷ Κυρίῳ· καὶ συνετέλεσαν τὴν ἑορτὴν τῶν ἀζύμων ἑπτὰ ἡμέρας, θύοντες
    θυσίαν σωτηρίου, καὶ ἐξομολογούμενοι τῷ Κυρίῳ Θεῷ τῶν πατέρων αὐτῶν.
  ind-AYT: Hizkia menyampaikan pujian kepada semua orang Lewi yang telah menunjukkan
    pemahaman yang baik dalam ibadah kepada TUHAN. Mereka makan dalam perayaan itu
    selama tujuh hari, mempersembahkan kurban pendamaian, dan mengucap syukur kepada
    TUHAN, Allah nenek moyang mereka.
  nya-nya: Hezekiya anayankhula molimbikitsa Alevi onse amene anaonetsa kumvetsa bwino
    za kutumikira Yehova. Kwa masiku asanu ndi awiri anadya gawo lawo ndi kupereka
    nsembe zachiyanjano ndi kutamanda Yehova, Mulungu wa makolo awo.
  hrv-hrv: Ezekija je hrabrio levite koji su pokazivali divnu privrženost Jahvi. Jeli
    su svečanu žrtvu sedam dana, žrtvujući žrtve pričesnice i slaveći Jahvu, Boga
    svojih otaca.
  mps-mps: Te Livai dabe augwaligo te lotu wabode me Genuai Bidiba ofa ebode augwaligo
    wiegi yai sę mu yali. Tama tibaso Hesekiago augwalibolo wiegi yai homu ebo po
    wali. Te we bidi augwali lotu weyu te nai ulubo sę idubadi, te 7 sogo tama bidali.
    Tama augwaligo God dali homu deli ebo ofa yali. Tama augwaligo gedu haluasa po
    weyu Genuai Bidi augwa wąįgo Godibolo buba hwi po wali.
  tpi-tpi: Ol Livai i bin mekim gutpela wok long mekim lotu na mekim ol ofa long Bikpela.
    Olsem na Hesekia i tok amamas long ol. Ol manmeri i mekim dispela kaikai na lotu
    inap long 7-pela de. Na ol i mekim ol ofa bilong kamap wanbel wantaim God, na
    ol i beten na tenkyu long God, Bikpela bilong ol tumbuna bilong ol.
  dan-1931: Og Ezekias talte venlige Ord til alle de Levitter, der havde udvist særlig
    Dygtighed i HERRENS Tjeneste; og de fejrede Højtiden til Ende de syv Dage, idet
    de ofrede Takofre og lovpriste HERREN, deres Fædres Gud.
  vie-OVCB: Ê-xê-chia khích lệ những người Lê-vi vì họ đã tỏ ra thạo việc trong các
    lễ nghi thờ phượng Chúa Hằng Hữu. Họ ăn lễ suốt bảy ngày, dâng các tế lễ bình
    an, và cảm tạ Chúa Hằng Hữu, Đức Chúa Trời của tổ phụ mình.
  guj-2017: ઈશ્વરની સેવામાં ઊભા રહેનારા તમામ લેવીઓને હિઝકિયા રાજાએ ઘણું ઉત્તેજન આપ્યું.
    આમ તેઓએ સાત દિવસ સુધી તહેવારમાં શાંત્યર્પણો કરીને ઈશ્વર આગળ પસ્તાવો કરીને લોકોએ
    તેઓના પિતૃઓના ઈશ્વરની સ્તુતિ કરી.
  pon-2006A: Esekaia kapingahki mehn Lipai ko duwen arail koahiek en kaunda kaudoko
    me ong KAUN-O. Mwurin rahn isuh me re kin wiewiahki meirong oh kapikapinga KAUN-O,
    Koht en arail pahpa kahlap ako,
  por-BRBSL: Hezekiah falou encorajadoramente a todos os levitas que tinham bom entendimento
    no serviço de Iavé. Assim, eles comeram durante os sete dias da festa, oferecendo
    sacrifícios de ofertas de paz e fazendo confissão a Iavé, o Deus de seus pais.
  cth-cth: Hezekiah ni BAWIPA kahawicalah ka panuek e kacangkhaikung Levihnaw pueng
    hah tha a poe. Hottelah, a na mintoenaw e BAWIPA Cathut koe yon ngaithoumnae hei
    hoi roum thuengnae pueng hoi hnin sari touh thung rawca a ca awh.
  twi-twi: Hesekia hyɛɛ Lewifo no nkuran wɔ ɔkwan pa a wɔfa so som Awurade no ho.
    Na afahyɛ no kɔɔ so nnanson. Wɔbɔɔ asomdwoe afɔre, na ɔmanfo kaa wɔn bɔne kyerɛɛ
    Awurade, wɔn agyanom Nyankopɔn.
  hlt-hlt: BOEIPA kah lungmingnah then neh aka cangbam Levi pum kah lungbuei ah Hezekiah
    loh a thui pah. Te dongah hnin rhih tingtunnah khuiah tah rhoepnah hmueih la a
    nawn te a caak uh tih a napa rhoek kah Pathen BOEIPA te a uem uh.
  tbz-SIM: Kɛ̀ Esekiɑsii sɑ̃ntɛ Defiibɛ bɛmɔu bɛ̀ pĩ̀ḿmɛ̀ ti Yiɛ̀ nKuyie ntɔ̃mmú nɛ̀
    mɛyɛ̀mmɛ̀ mɛmɑ́ɑ̀. Kɛ̀ bɛ̀ nyo ndibɑnni kó iwũɔ̃ kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀ kɛ́fíénɛ̀
    mɛtɑummɛ̀ kpɛyi, kɛ́ndɛ́úkùnko ti Yiɛ̀ nKuyie nkunku bɛ yɛmbɛ̀ do tũ nkù.
  msy-2020: Isar kamɨn dughiamɨn, Livain maba Ikiavɨra Itir Godɨn ingangariba bar
    deraghavɨra dagh ami, kamaghɨn amizɨ, Atrivim Hesekia me mɨnabagha gavgavim me
    ganɨdir akabar me mɨgei. Dughiar kamɨn, gumazamiziba 7plan aruebar Ikiavɨra Itir
    Godɨn ziam fer isar ekiam gamua God ko navir vamɨran ikiamin ofabagh amua, egha
    Ikiavɨra Itir God, men ovavibar Godɨn ziam fava a mɨnabi.
  dop-dop: Ɩlɛnɑ Ɩsekiyɑsɩ kpɑɑsɩ Lefii nyǝ́mɑ mpɑ pɑ lɑkɩ Tɑcɑɑ tǝmlɛ nɑ luɣu kʋlʋmʋɣʋ
    tɔ pɑ ɑpɑlʋtʋ. Kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ tǝcu kɛ́ yǝlɑɑ tɔkɑɣɑ ɑcimɑ tɔɣɔnɑɣɑ, nɑ
    pɑ́ lɑkɩ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ kɔtɑsɩ nɑ pɑ́ sɑŋ pɑ cɑɑnɑɑ Ɩsɔ Tɑcɑɑ nɑ yontu.
  azb-azb: Xizqiya Rəbbin xidmətində bacarıqlı olan bütün Levililəri ruhlandırdı.
    Onlar ünsiyyət qurbanlarını kəsərək və atalarının Allahı Rəbbə şükürlər edərək
    yeddi gün bayram yeməyi yedilər.
  eng-DBY: And Hezekiah spoke consolingly to all the Levites that had understanding
    in the good knowledge of Jehovah; and they ate the feast-offerings the seven days,
    sacrificing peace-offerings, and extolling Jehovah the God of their fathers.
  hin-2017: जितने लेवीय यहोवा का भजन बुद्धिमानी के साथ करते थे, उनको हिजकिय्याह ने
    शान्ति के वचन कहे। इस प्रकार वे मेलबलि चढ़ाकर और अपने पूर्वजों के परमेश्वर यहोवा
    के सम्मुख अंगीकार करते रहे और उस नियत पर्व के सातों दिन तक खाते रहे।
  eng-YLT: And Hezekiah speaketh unto the heart of all the Levites, those giving good
    understanding concerning Jehovah, and they eat the appointed thing seven days;
    sacrificing sacrifices of peace-offerings, and making confession to Jehovah, God
    of their fathers.
  eng-WYC-2017: And Hezekiah spake to the heart of all the deacons [or Levites], that
    had good understanding of the Lord; and they ate by seven days of the solemnity,
    offering sacrifices of peace-able things, and praising the Lord God of their fathers.
  eng-WMBB: Hezekiah spoke encouragingly to all the Levites who had good understanding
    in the service of the LORD. So they ate throughout the feast for the seven days,
    offering sacrifices of peace offerings and making confession to the LORD, the
    God of their fathers.
  urd-GVH: लावियों ने रब की ख़िदमत करते वक़्त बड़ी समझदारी दिखाई, और हिज़क़ियाह ने
    इसमें उनकी हौसलाअफ़्ज़ाई की। पूरे हफ़ते के दौरान इसराईली रब को सलामती की क़ुरबानियाँ
    पेश करके क़ुरबानी का अपना हिस्सा खाते और रब अपने बापदादा के ख़ुदा की तमजीद करते
    रहे।
  rug-rug: Ta qetue hola koe Hezikaea sari na tie Livaeti, arini pu va hokotia sa
    dia tinavete koasa dia binokaboka pa vina enena sa vinahesina e Zihova. Koari
    ka zuapa rane si henai rini sari dia hinia meke taveti rini sari na vinukivukihi
    binaere meke zama leana koe Zihova, sa Tamasa tadi na tiatamadia.
  gaz-gaz: Hisqiyaasis Lewwota waaʼee tajaajila Waaqayyoo irratti hubannaa gaarii
    qaban jajjabeessuudhaan itti dubbate. Isaanis bultii torbanuu waan isaaniif qoodame
    nyaachaa, aarsaa nagaas dhiʼeessaa Waaqayyo Waaqa abbootii isaaniitiif galata
    galchan.
  fra-LSG: Ézéchias parla au cœur de tous les Lévites, qui montraient une grande intelligence
    pour le service de l’Éternel. Ils mangèrent les victimes pendant sept jours, offrant
    des sacrifices d’actions de grâces, et louant l’Éternel, le Dieu de leurs pères.
  yal-yal: Xesekiya yi Lewine wali faɲi xɔntɔnna ti, naxanye yi walima Alatala xa
    ki faɲi. E saraxa subene don xi solofere, naxanye yi baxi bɔɲɛ xunbeli saraxane
    ra, e yi Alatala tantun, e benbane Ala.
  haw-1868: 'Olelo oluolu aku o Hezekia i na Levi a pau, ka poe i ao aku ma ka ike
    pono ia Iehova: a ai lakou i ka ahaaina i na la ehiku, a mohai aku lakou i na
    mohai aloha, a hai aku lakou i ko lakou hewa ia Iehova ke Akua o ko lakou poe
    kupuna.'
  arb-NAV: وَعَزَّى حَزَقِيَّا بِكَلِمَاتِ التَّشْجِيعِ قُلُوبَ اللّاوِيِّينَ الَّذِينَ
    أَبْدَوْا فِطْنَةً فِي خِدْمَةِ الرَّبِّ. وَظَلُّوا يَأْكُلُونَ نَصِيبَهُمْ سَبْعَةَ
    أَيَّامٍ، وَيُقَرِّبُونَ ذَبَائِحَ سَلامٍ حَامِدِينَ الرَّبَّ إِلَهَ آبَائِهِمْ.
  ewe-ewe: Fia Hezekia kafu Levitɔwo le woƒe ha viviwo dzidzi ta. Ale ŋkekenyui la
    ɖuɖu yi edzi ŋkeke adre. Wosa akpedavɔwo eye amewo ʋu woƒe nu vɔ̃wo me na Yehowa,
    wo fofowo ƒe Mawu la.
  eng-LEE: 'And Hezekiah spoke comfortingly unto all the Levites that had good intelligence
    of the Lord: and they ate the festive-offerings during seven days, offering peace-offerings,
    and making confession to the Lord the God of their fathers.'
  asm-FB: আৰু যিসকল লেবীয়ালোক যিহোৱাৰ সেৱা কাৰ্যত নিপুণ আছিল, তেওঁলোকক হিষ্কিয়াই
    উৎসাহজনক কথা ক’লে। এইদৰে তেওঁলোকে মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰিলে আৰু তেওঁলোকৰ ওপৰ
    পিতৃ-সকলৰ ঈশ্বৰ যিহোৱাৰ আগত স্বীকাৰোক্তি কৰি ধন্যবাদেৰে সাত দিনলৈকে ভোজ খালে।
  sus-A: شٍسٍكِيَ نَشَ لٍوِكَيٍ رَلِمَنِيَ، بَرِ مَ عٍ نُ بَرَ عَلَتَلَ شَ وَلِ رَبَ
    عَ رَبَ كِ مَ. عٍ نَشَ سّرّشّيٍ دٌن شِ سٌلٌقٍرٍ بُن مَ. عٍ مَن نَشَ شَنُنتٍيَ
    سّرّشّيٍ بَ عٍ بَبَيٍ مَرِفِ عَلَتَلَ بّ.
  fra-SBL: Ézéchias adressa des paroles d'encouragement à tous les Lévites qui avaient
    de l'intelligence dans le service de Yahvé. Ils mangèrent pendant toute la durée
    de la fête, pendant les sept jours, en offrant des sacrifices d'actions de grâces
    et en se confessant à Yahvé, le Dieu de leurs pères.
  hbo-hbo: וַיְדַבֵּ֣ר יְחִזְקִיָּ֗הוּ עַל־לֵב֙ כָּל־הַלְוִיִּ֔ם הַמַּשְׂכִּילִ֥ים
    שֵֽׂכֶל־טֹ֖וב לַיהוָ֑ה וַיֹּאכְל֤וּ אֶת־הַמֹּועֵד֙ שִׁבְעַ֣ת הַיָּמִ֔ים מְזַבְּחִים֙
    זִבְחֵ֣י שְׁלָמִ֔ים וּמִ֨תְוַדִּ֔ים לַיהוָ֖ה אֱלֹהֵ֥י אֲבֹותֵיהֶֽם׃ ס
  kik-kik: Nake Hezekia akĩaria ciugo cia kũũmĩrĩria Alawii othe arĩa moonanirie ũmenyo
    mwega wa gũtungatĩra Jehova. Handũ ha mĩthenya ĩyo mũgwanja nĩmarĩire kĩrĩa maagaĩirwo,
    na makĩruta maruta ma ũiguano, na makĩgooca Jehova Ngai wa maithe mao.
  fra-NCL: Ezéchias parla au cœur de tous les lévites, qui montraient une grande intelligence
    pour le service de Yahweh. Ils mangèrent les victimes de la fête pendant sept
    jours, offrant des sacrifices pacifiques et louant Yahweh, le Dieu de leurs pères.
  cek-AK: Angraeng ih lok patukkung Levi acaengnawk boih khaeah, Hezekiah mah thapaekhaih
    lok to thuih pae; ni sarihto thung poihsak o moe, a caak o; angdaehhaih hmuen
    to tathlangh o moe, angmacae ampanawk ih Angraeng Sithaw hmaa ah zaehaih to taphong
    o.
  cuk-cuk: Degi, Rey-Ezequías, bela Levitaʼmarga Bab-Jehováʼse-gorlesadgi ibmar-nueganbi-oyosmaladga
    sogsad, be ibmar-nueganbi imaksamarye. Iba-dummad ibagugle (7) onolesad. Agi,
    Levitaʼmar ibmar-dula-ogumakar Bab-Jehováʼga-uklesad guchamalad. Degi, gwenatigwar-guedga-ibmar-ukleged
    uksabalid, degi, e-dadgan-e-Bab-Dummad-Jehová-nug odummosbalid.
  uig-CYR: Һәзәкия Пәрвәрдигарниң вәһийлирини чүшәндүрүшкә маһир Лавийларға илһам
    берип турди; хәлиқ йәттә күн һейт қурбанлиқлирини йеди; улар енақлиқ қурбанлиқлирини
    сунуп, ата-бовилириниң Худаси болған Пәрвәрдигарни мәдһийилиди.
  tel-2017: యెహోవా సేవను అర్థం చేసుకున్న లేవీయులందరితో హిజ్కియా ప్రోత్సాహకరమైన మాటలు
    పలికాడు. ఏడురోజులపాటు వారు సమాధాన బలులు అర్పిస్తూ, తమ పూర్వీకుల దేవుడైన యెహోవాకు
    కృతజ్ఞతా స్తుతులు చెల్లిస్తూ ఏడు రోజులు పస్కా పండగ సమయమంతా తమ నియమిత భాగం తింటూ
    ఆచరించారు.
  hat-BSA: Epi Ézéchias te pale ankourajman a tout Levit ki te montre gwo kapasite
    pou afè SENYÈ yo. Konsa, yo te manje pandan sèt jou ki te chwazi yo pandan yo
    t ap fè sakrifis ofrann lapè yo e t ap bay remèsiman a SENYÈ a, Bondye a papa
    zansèt yo a.
  kos-kos: Hezekiah el kaksakin mwet Levi ke elos arulana pah in kol alu nu sin LEUM
    GOD. Tukun len itkosr ma elos oru kisa in kaksak lalos nu sin LEUM GOD lun mwet
    matu lalos meet ah,
  hbo-WLC: וַיְדַבֵּ֣ר יְחִזְקִיָּ֗הוּ עַל־לֵב֙ כָּל־הַלְוִיִּ֔ם הַמַּשְׂכִּילִ֥ים
    שֵֽׂכֶל־ט֖וֹב לַיהוָ֑ה וַיֹּאכְל֤וּ אֶת־הַמּוֹעֵד֙ שִׁבְעַ֣ת הַיָּמִ֔ים מְזַבְּחִים֙
    זִבְחֵ֣י שְׁלָמִ֔ים וּמִ֨תְוַדִּ֔ים לַיהוָ֖ה אֱלֹהֵ֥י אֲבוֹתֵיהֶֽם׃ ס
  ibo-ibo: Hezekaya ji okwu dị mma gbaa ndị Livayị ume nʼihi ezi nghọta ha nwere nʼijere
    Onyenwe anyị ozi. Nʼime ụbọchị asaa ahụ niile, ha chụrụ aja udo, riekwa ihe ha
    ketara site nʼaja niile a chụrụ. Ha tokwara Onyenwe anyị Chineke nna nna ha otuto.
  ory-ory: ଆଉ, ଯେଉଁ ସକଳ ଲେବୀୟ ଲୋକ ସଦାପ୍ରଭୁଙ୍କ ସେବାକାର୍ଯ୍ୟରେ ସୁଦକ୍ଷ ଥିଲେ, ସେମାନଙ୍କୁ
    ହିଜକୀୟ ଚିତ୍ତ ପ୍ରବୋଧକ କଥା କହିଲେ। ତହୁଁ ସେମାନେ ପର୍ବର ସାତ ଦିନସାରା ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ
    କରି ଭୋଜନ କଲେ ଓ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପୈତୃକ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ସ୍ୱୀକାର କଲେ।
  chk-chk: Iwe, Hiskia a apöchöküla leluken ekewe mwän seni ewe ainangen Lefi mi sipeöch
    le angang ngeni ewe Samol mi Lapalap. Ekewe aramas ra mongö wiser mongö lon ükükün
    fisu rän seni ekewe asoren kinamwe ra eäni asor, ra pwal kilisou ngeni ewe Samol
    mi Lapalap än ar kewe lewo we Kot.
  rop-rop: Wal King Hesakaiya bin preisim detlot Libaimen du wen deibin dum ol det
    wek gudwei blanga weship langa YAWEI. Afta langa det 7 dei wen deibin gibitbat
    ola sekrifais ofring en preisimbat langa YAWEI det trubala God blanga ola Isreil
    pipul,
  ukr-1871: І говорив Езекія по серцї всїм левітам, що були тямущі в службі Господеві.
    І їли сьвяточнє сїм день, приносячи жертви мирні й славлючи Господа, Бога отцїв
    своїх.
  deu-1951: Und Hiskia sprach allen Mut zu, welche sich verständig erwiesen in der
    Erkenntnis des HERRN; und sie aßen das [für das] Fest [Bestimmte], sieben Tage
    lang, und opferten Dankopfer und bekannten sich zum HERRN, dem Gott ihrer Väter.
  eng-JPS: And Hezekiah spoke encouragingly unto all the Levites that were well skilled
    in the service of the LORD. So they did eat throughout the feast for the seven
    days, offering sacrifices of peace-offerings, and giving thanks to the LORD, the
    God of their fathers.
  srp-1865: I Jezekija govori ljubazno sa svijem Levitima koji vješti bijahu službi
    Gospodnjoj; i jedoše o prazniku sedam dana prinoseæi žrtve zahvalne i slaveæi
    Gospoda Boga otaca svojih.
  lug-lug: Keezeekiya n’ayogera ebigambo eby’okugumya Abaleevi bonna abaalaga nga
    bategeera obuweereza bwa Mukama. Abantu ne balya emmere ey’embaga okumala ennaku
    musanvu, ne bawaayo ssaddaaka ez’ebiweebwayo olw’emirembe, ne batendereza Mukama
    Katonda wa bajjajjaabwe.
  heb-heb: וידבר יחזקיהו על לב כל הלוים המשכילים שכל טוב ליהוה ויאכלו את המועד שבעת
    הימים מזבחים זבחי שלמים ומתודים ליהוה אלהי אבותיהם׃
  ben-IRV: সদাপ্রভুর সেবাকাজে যে সব লেবীয়েরা দক্ষ ছিল হিষ্কিয় তাদের উৎসাহমূলক কথা
    বললেন। এই ভাবে তারা মঙ্গলার্থক বলি উৎসর্গের অনুষ্ঠান করে সাত দিন ধরে খাওয়া দাওয়া
    করল এবং তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর গৌরব করল।
  pan-pan: ਤਾਂ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਲੇਵੀਆਂ ਨਾਲ ਤਸੱਲੀ ਦੀਆਂ ਗੱਲਾਂ ਕੀਤੀਆਂ ਜੋ ਦਿਲੋਂ ਯਹੋਵਾਹ
    ਦੇ ਜਾਣਨ ਵਾਲੇ ਸਨ ਸੋ ਉਹ ਪਰਬ ਦੇ ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਖਾਂਦੇ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੇ
    ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਲਈ ਧੰਨਵਾਦ ਕਰਦੇ ਰਹੇ।
  mya-JVB: ထာဝရဘုရား ၏ တရား တော်မြတ် ကို သွန်သင် သော လေဝိ သားအပေါင်း တို့ကို၊ ဟေဇကိ
    သည် အားပေးသောစကား နှင့်နှုတ်ဆက်သဖြင့်၊ သူတို့သည် ခုနစ် ရက် ပတ်လုံးပွဲခံစဉ်အခါ၊
    စားသောက်လျက်မိဿဟာယ ပူဇော် သက္ကာကိုပြုလျက်၊ ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား အား
    တောင်းပန် လျက်နေကြ၏။
  hmo-hmo: Vadaeni Hesekaia ese Levi taudia ia hanamodia, badina idia ese Lohiabada
    tomadiho henia gaukara idia karaia namonamo. Dina 7 lalonai hebou taudia ese aria
    ena aniani idia ania, bona maino karaia bouboudia Lohiabada dekenai idia henia,
    bona Lohiabada, edia sene taudia edia Dirava idia hanamoa.
  urd-urd: और हिज़क़ियाह ने सब लावियों से जो ख़ुदावन्द की ख़िदमत में माहिर थे, तसल्लीबख़्श
    बातें कीं। इसलिए वह 'ईद के सातों दिन तक खाते और सलामती के ज़बीहों की क़ुर्बानियाँ
    पेश करते और ख़ुदावन्द अपने बाप दादा के ख़ुदा के सामने इक़रार करते रहे।
  rus-SYN: И говорил Езекия по сердцу всем левитам, имевшим доброе разумение в служении
    Господу. И ели праздничное семь дней, принося жертвы мирные и славя Господа Бога
    отцов своих.
  bqc-SIM: Ezekia Levii buiↄ gbà sↄ̃ ḿpii, kɛ́ aa zĩkɛ̀ Diiɛ ń dↄ̃ao yã́i. Wà
    sáaukpa sa'ò e gↄↄ sopla, wà dikpɛ pↄ́piↄ sò, wà Dii ń deziↄ Lua sáaukpà.
  tcz-CHONGTHU: Hezekiah in Levi techu Pakai chibai bohna – a alamkai thepjeh un apahchan
    ahi. Nisagi sunga apu apateo Pakai Pathen thangvah na kikatdoh na maicham apeovin
    ahi
  mar-mar: परमेश्वराची सेवा कशी करावी याचे उत्तम ज्ञान असलेल्या लेवींना राजा हिज्कीया
    उत्तेजन देत होता. सणाचे सात दिवस आनंदात घालवत लोकांनी शांत्यर्पणे वाहिली आणि आपल्या
    पूर्वजांच्या परमेश्वर देवासमोर पापाची कबूली दिली.
  qub-qub: Tayta Diosta alli alabashanpita Ezequiasga cushicur Leví runacunata «allimi
    rurashcanqui» niran. Ganchis junaj fistacho micuyta micurcärir, alli goyaypita
    sacrifisyu uywacunatapis pishtarcärir, unay awiluncuna rispitashan Tayta Diosta
    adurarcärerga
  bqp-bqp: Esekiɑsi u Lefi bɑɑwure siɑrɑ sɔmbu te u kuɑn sɔ̃ Yinni Gusunɔn sɔ̃. Bɑ
    yɑ̃ku yɑɑ ye temɑ sɔ̃ɔ nɔɔbɑ yiru. Mɑ bɑ siɑrɑbun yɑ̃kunu kuɑ bɑ kɑ Gusunɔ ben
    bɑɑbɑbɑn Yinni siɑrɑ.
  hat-hat: Ezekyas t'ap ankouraje tout moun Levi yo pou jan yo t'ap mennen sèvis Seyè
    a byen. Pandan sèt jou, tout pèp la t'ap manje manje fèt Delivrans lan, yo fè
    ofrann pou mande padon, yo t'ap di Seyè a, Bondye zansèt yo a, mèsi.
  eng-BSB: And Hezekiah encouraged all the Levites who performed skillfully before
    the LORD. For seven days they ate their assigned portion, sacrificing fellowship
    offerings and giving thanks to the LORD, the God of their fathers.
  eng-WEBPB: Hezekiah spoke encouragingly to all the Levites who had good understanding
    in the service of the LORD. So they ate throughout the feast for the seven days,
    offering sacrifices of peace offerings and making confession to the LORD, the
    God of their fathers.
  kbq-kbq: Hezekai'a knare antahintahima ante'za Ra Anumzamofo eri'zama eri'za Livae
    vahetmina zamazeri hankavetike zamasami'ne. Anagema hutege'za Israeli vahe'mo'za
    7ni'a knama huhampri'naza knafi ne'zana kre'za nene'za zamarimpa fru ofa nehu'za,
    Ra Anumzana zamagehe'i Anumzamofona susu hunte'naze.
  nhe-BL: Huan Tlanahuatijquetl Ezequías quintlascamatili nochi nopa levitame huan
    quinyolchicajqui ipan inintequi pampa tlahuel hueliyayaj huicaj huan tlatzotzonaj
    huan nochi caquistiyaya yejyectzi. Huan quitequipanohuayayaj TOTECO ica nochi
    ininyolo. Huan quichijque nopa Pascua Ilhuitl para chicome tonali huan quitencajque
    tlacajcahualistli para moyoltlalise ica TOTECO huan para quitlascamatilise yajaya
    tlen elqui ininTeco ininhuejcapan tatahua.
  gub-BL: — Ikatuahy Tupàn imuwete katu haw penemiapo kwer, i'i Ezeki Erewi izuapyapyr
    wanupe. Paw rupi umumaw 7 'ar a'e mynykaw iapo pà wà. Omono ma'e Tupàn pe uzemuawyze
    kar pà izupe wà. Umume'u Tupàn Tuweharupi Wiko Ma'e uwipy wazar ikatu haw izupe
    wà no.
  eng-DRA: 'And Ezechias spoke to the heart of all the Levites, that had good understanding
    concerning the Lord: and they ate during the seven days of the solemnity, immolating
    victims of peace offerings, and praising the Lord the God of their fathers.'
