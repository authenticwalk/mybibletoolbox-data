verse: 2CH.030.022
translations:
  mal-C: യഹോവയുടെ ശുശ്രൂഷയിൽ പ്രാഗല്ഭ്യം കാട്ടിയ ലേവ്യരെ ഹിസ്കിയാവ് അഭിനന്ദിച്ചു.
    അവർ തങ്ങൾക്കുള്ള ഭക്ഷണം കഴിച്ചുകൊണ്ട് ഉത്സവത്തിന്റെ ഈ ഏഴു നാളുകൾ മുഴുവനും സമാധാനയാഗങ്ങൾ
    അർപ്പിച്ചു, തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ സ്തുതിച്ചു.
  deu-TKW: Und Hiskia sprach allen Leviten, die gute Einsicht für den Dienst Jahwes
    bewiesen, freundlich zu. Und so aßen sie die sieben Tage hindurch das Festopfer,
    indem sie Heilsopfer schlachteten und Jahwe, den Gott ihrer Väter priesen.
  lin-lin: Ezekiasi alendisaki Balevi nyonso oyo balakisaki ete bayebi malamu mosala
    ya Yawe. Na mikolo sambo ya feti, baliaki misuni ya bambeka, babonzaki bambeka
    ya boyokani mpe basanzolaki Yawe, Nzambe ya bakoko na bango.
  eng-LSV: And Hezekiah speaks to the heart of all the Levites, those giving good
    understanding concerning YHWH, and they eat the appointed thing [for] seven days;
    sacrificing sacrifices of peace-offerings, and making confession to YHWH, God
    of their fathers.
  eng-GNV: 'And Hezekiah spake comfortably vnto all the Leuites that had good knowledge
    to sing vnto the Lord: and they did eate in that feast seuen dayes, and offred
    peace offrings, and praysed the Lord God of their fathers.'
  eng-WEBSTER: 'And Hezekiah spoke comfortably to all the Levites that taught the
    good knowledge of the LORD: and they ate throughout the feast seven days, offering
    peace-offerings, and making confession to the LORD God of their fathers.'
  nhw-BL: Huan Tlanahuatijquetl Ezequías quintlascamatili nochi nopa levitame huan
    quinyolchicajqui ipan inintequi pampa tlahuel hueliyayaj huicaj huan tlatzotzonaj
    huan nochi caquistiyaya yejyectzi. Huan quitequipanohuayayaj TOTECO ica nochi
    ininyolo. Huan quichijque nopa Pascua Ilhuitl para chicome tonali huan quitencajque
    tlacajcahualistli para moyoltlalise ica TOTECO huan para quitlascamatilise yaya
    catli elqui ininTeco ininhuejcapan tatahua.
  swh-ONEN: Hezekia akazungumza akiwatia moyo Walawi wote, ambao walionyesha ustadi
    katika kumtumikia Bwana. Hivyo watu wakala chakula cha sikukuu kwa siku saba,
    wakitoa sadaka za amani na kumshukuru Bwana, Mungu wa baba zao.
  bba-bba: Esekiɑsi u Lefi bɑɑwure siɑrɑ sɔmbu te u kuɑn sɔ̃ Yinni Gusunɔn sɔ̃. Bɑ
    yɑ̃ku yɑɑ ye temɑ sɔ̃ɔ nɔɔbɑ yiru. Mɑ bɑ siɑrɑbun yɑ̃kunu kuɑ bɑ kɑ Gusunɔ ben
    bɑɑbɑbɑn Yinni siɑrɑ.
  eng-KJVCPB: 'And Hezekiah spake comfortably unto all the Levites that taught the
    good knowledge of the Lord: and they did eat throughout the feast seven days,
    offering peace offerings, and making confession to the Lord God of their fathers.'
  luo-luo: Hezekia nojiwo jo-Lawi duto mane ongʼeyo tich mar tiyo ne Jehova Nyasaye.
    Kuom ndalo abiriyo negichamo chiemo mane opognigi kendo negitimo misango mar lalruok
    kagipako Jehova Nyasaye ma Nyasach kweregi.
  meu-meu: Bena Hesekia ese Levi taudia na ena hereva amo e hagoadadia, badina be
    idia ese edia diba namona vada e hahedinaraia, Iehova isiaina ilao-henina lalonai.
    Taunabunai, hebou taudia ese aria anianidia e ani, dina hitu lalodiai, bona herohemaino
    bouboudia e hahelaḡadia, bona Iehova, senedia edia Dirava, e hanamoa.
  npi-ULB: परमप्रभुको सेवा बुझेका सबै लेवीलाई हिजकियाले उत्‍साहको वचनले बोले । यसरी
    मेलबलिका बलिदानहरू चढाउँदै, र परमप्रभु आफ्‍ना पुर्खाहरूका परमेश्‍वरसँग आफ्ना पापहरू
    स्वीकार गर्दै र तिनीहरूले चाडका सात दिनभरि खाँदै बिताए ।
  yor-yor: 'Hesekiah sọ̀rọ̀ ìtùnú fún gbogbo àwọn ọmọ Lefi, tí ó lóye ní ìmọ̀ rere
    Olúwa: ọjọ́ méje ni wọ́n fi jẹ àsè náà wọ́n rú ẹbọ àlàáfíà, wọ́n sì ń fi ohùn
    rara dúpẹ́ fún Olúwa, Ọlọ́run àwọn baba wọn.'
  pes-OPCB: (حِزِقیای پادشاه از تمام لاویانی که مراسم عبادتی را خوب انجام داده بودند
    قدردانی کرد.) هفت روز مراسم عید برقرار بود. قوم قربانیهای سلامتی تقدیم کردند و
    خداوند، خدای اجدادشان را ستایش نمودند.
  tgl-ULB: Kinausap ni Ezequias nang may panghihimok ang mga Levita na nakauunawa
    sa paglilingkod kay Yahweh. Kaya kumain sila sa kabuuan ng pista sa pitong araw,
    nag-alay sila ng mga handog na pangkapayapaan, at ipinagtapat nila ang kanilang
    kasalanan kay Yahweh, ang Diyos ng kanilang mga ninuno.
  hui-hui: Anduane Homogohondo loma bayuwa bu milonagabi lotu bayale lelonagabi Libaiali
    tigua biabe bayaleore bialu tigatiga haru hene. Ani bialu heago hondowa Kini Hesegaiahanda
    Libaialiruhondo bayale birimida lalu bi bayale lamini. Wali agali tigua horo karuni
    tomo ogoni nalu Anduane Homogo mitangi bialu lotu bayaleore laabo halu hene. Tigua
    Anduane Homogo ti mamalirunaga Ngode Datagaliwabe kago mitangi bialu ibunaga mini
    yaraga halu turu howa ka̱i̱ lalu hene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​မှု​ကို ကျွမ်း​ကျင်​စွာ​စီ​စဉ်​ဆောင်​ရွက်​ပေး​သည့်
    အ​တွက် ဟေ​ဇ​ကိ​မင်း​သည်​လေဝိ​အ​နွယ် ဝင်​တို့​ကို​ချီး​ကူး​တော်​မူ​၏။ သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​အား
    ထော​မ​နာ​ပြု​၍ ခု​နစ်​ရက်​တိုင်​တိုင်​ယဇ်​ပူ​ဇော်​ကြ​ပြီး​သော အ​ခါ၊-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞབས་ཕྱི་སྒྲུབ་པར་བྱང་བའི་ལེ་ཝི་པ་རྣམས་ལ་ཧི་ཟི་ཀི་ཡཱས་སེམས་ཤུགས་བསྐྱེད་པའི་གཏམ་སྨྲས་ཏེ།
    མི་རྣམས་ཀྱིས་ཉིན་བདུན་ལ་སྟོན་མོར་རོལ་ཞིང་། ཞི་བདེའི་མཆོད་པ་ཕུལ་བ་དང་། རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་བརྗོད་དོ།
    །
  sna-sna: Hezekia akataura achikurudzira kwazvo vaRevhi vose, avo vakaratidza kunzwisisa
    kwakanaka kwebasa raJehovha. Kwamazuva manomwe aya vakadya zvokudya zvavakanga
    vapiwa, vakapa zvipiriso uye vakarumbidza Jehovha Mwari wamadzibaba avo.
  spa-BLM: Ezequías hablaba con ánimo a todos los levitas que tenían buen entendimiento
    en el servicio de Yahvé. Así comieron durante los siete días de la fiesta, ofreciendo
    sacrificios de ofrendas de paz y confesando a Yahvé, el Dios de sus padres.
  cac-cac: A vin̈aj Ezequías chi', ix yac' yuj diosal vin̈ d'a eb' vin̈ levita, yujto
    ix sch'oxel sb'ecanc'olal eb' vin̈ yac'an servil Jehová. Uque' c'ual ix schi noc'
    silab' yic q'uin̈ chi' eb', ix yac'anpax noc' silab' eb' yic junc'olal, ix yalan
    vach' lolonel eb' d'a Jehová sDiosal smam yicham.
  swh-ULB: Hezekia akazungumza kwa kuwatia moyo Walawi wote walioilewa ibada ya Yahwe,
    Kwa hiyo wakala kwa kipindi cha siku saba, wakitoa sadaka za amani, na kufanya
    toba kwa Yahwe, Mungu wa babu zao.
  bel-bel: І гаварыў Эзэкія па сэрцы ўсім лявітам, якія мелі добрае разуменьне ў служэньні
    Госпаду. І елі сьвяточнае сем дзён, прыносячы ахвяры мірныя і славячы Госпада
    Бога бацькоў сваіх.
  deu-ELBBK: Und Jehiskia redete zum Herzen aller Leviten, die gute Einsicht in Bezug
    auf den HERRN bewiesen. Und sie aßen das Festopfer die sieben Tage hindurch, indem
    sie Friedensopfer opferten und den HERRN, den Gott ihrer Väter, priesen.
  mbb-OT: Nezeliǥan ni Hezekia is langun he menge Levihanen tenged te meupiya he terebahu
    he impeehè dan dutun te kebpenilbi zan te Nengazen. Ne mibpedayun is kedsilibra
    zan seled te pitu he andew. Migkaan dan is kandan he vahin dutun te menge pemuhat.
    Wey nemuhat dan te menge pemuhat he para te meupiya he kedepità, wey midalig dan
    is Nengazen he Megbevayà te menge kepuun dan.
  mal-2015: യെഹിസ്കീയാവു യഹോവയുടെ ശുശ്രൂഷയിൽ സാമർത്ഥ്യം കാണിച്ച എല്ലാലേവ്യരോടും ഹൃദ്യമായി
    സംസാരിച്ചു; അവർ സമാധാനയാഗങ്ങൾ അർപ്പിച്ചും തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ
    സ്തുതിച്ചുംകൊണ്ടു ഏഴുദിവസം ഉത്സവം ഘോഷിച്ചു ഭക്ഷണം കഴിച്ചു.
  rmc-rmc: Paľis o Chizkija šukares prevakerďa ke savore Leviti, bo sikade hoj džanen
    mištes te služinel le RAJESKE. Efta džives oslavinenas a anenas ode smiromoskre
    obeti a paľikerenas le RAJESKE, peskre dadengre Devleske.
  pes-OPV: و حزقیا به جمیع لاویانی که در خدمت خداوند نیکو ماهربودند، سخنان دلاویز
    گفت. پس هفت روزمرسوم عید را خوردند و ذبایح سلامتی گذرانیده، یهوه خدای پدران خود
    را تسبیح خواندند.
  ron-1924: Езекия а ворбит инимий тутурор левицилор, каре арэтау о маре причепере
    пентру служба Домнулуй. Шапте зиле ау мынкат добитоачеле жертфите, адукынд жертфе
    де мулцумире ши лэудынд пе Домнул Думнезеул пэринцилор лор.
  ben-OBCV: যেসব লেবীয় সদাপ্রভুর সেবাকাজে ভালো বুদ্ধি-বিবেচনা প্রয়োগ করল, হিষ্কিয়
    তাদের উৎসাহ দিয়ে কথা বললেন। পর্বের সাত দিন ধরে তারা তাদের জন্য নির্দিষ্ট করে
    দেওয়া খাবার খেয়েছিল এবং মঙ্গলার্থক-নৈবেদ্য উৎসর্গ করে তাদের পূর্বপুরুষদের ঈশ্বর
    সদাপ্রভুর প্রশংসা করল।
  som-som: Oo Xisqiyaahna wuxuu dhiirrigeliyey kuwii reer Laawi oo hawsha Rabbiga
    aad u yiqiin. Oo toddobadii maalmood ee iiddu socotayba wax bay cunayeen, iyagoo
    qurbaanno nabaadiino bixinaya, oo Rabbiga ah Ilaahii awowayaashood u mahadnaqaya.
  lat-VUC: 'Et locutus est Ezechias ad cor omnium Levitarum qui habebant intelligentiam
    bonam super Domino: et comederunt septem diebus solemnitatis, immolantes victimas
    pacificorum, et laudantes Dominum Deum patrum suorum.'
  eng-ASVBT: And Hezekiah spake comfortably unto all the Levites that had good understanding
    in the service of Jehovah. So they did eat throughout the feast for the seven
    days, offering sacrifices of peace offerings, and making confession to Jehovah,
    the God of their fathers.
  ita-1885: Ed Ezechia parlò affettuosamente a tutti i Leviti ch'erano bene intendenti
    nelle cose del servigio del Signore; ed essi mangiarono de' sacrificii della festa,
    sette giorni, sacrificando sacrificii da render grazie, e celebrando il Signore
    Iddio de' lor padri.
  eng-LXXUP: 'And Hezekiah encouraged all the Levites, and those that had good understanding
    of the Lord: and they completely kept the feast of unleavened bread seven days,
    offering peace offerings, and confessing to the Lord God of their fathers.'
  eng-ULB: Hezekiah spoke encouragingly to all the Levites who understood the service
    of Yahweh. So they ate throughout the festival for the seven days, offering sacrifices
    of fellowship offerings, and making confession to Yahweh, the God of their ancestors.
  spa-VBL: Ezequías hablaba positivamente a todos los levitas que mostraban un buen
    entendimiento con el Señor. Durante siete días comieron la comida que se les había
    asignado, presentaron ofrendas de amistad y dieron gracias al Señor, el Dios de
    sus antepasados.
  fra-_FOB: Et Ézéchias parla au cœur de tous les Lévites, qui se montraient intelligents
    dans la bonne science du service de l'Éternel. Ils mangèrent les repas de la fête
    pendant sept jours, offrant des sacrifices de prospérités, et louant l'Éternel
    le Dieu de leurs pères.
  mal-mal: യെഹിസ്കീയാവ്, യഹോവയുടെ ശുശ്രൂഷയിൽ സാമർത്ഥ്യം കാണിച്ച എല്ലാ ലേവ്യരോടും ഹൃദ്യമായി
    സംസാരിച്ചു; അവർ സമാധാനയാഗങ്ങൾ അർപ്പിച്ചും, തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ
    സ്തുതിച്ചുംകൊണ്ട് ഏഴു ദിവസം ഉത്സവം ആചരിച്ച്, ഭക്ഷണം കഴിച്ചു.
  urd-GVR: Lāwiyoṅ ne Rab kī ḳhidmat karte waqt baṛī samajhdārī dikhāī, aur Hizqiyāh
    ne is meṅ un kī hauslā-afzāī kī. Pūre hafte ke daurān Isrāīlī Rab ko salāmatī
    kī qurbāniyāṅ pesh karke qurbānī kā apnā hissā khāte aur Rab apne bāpdādā ke Ḳhudā
    kī tamjīd karte rahe.
  suz-BL: मिनु हिज्‍कीयाहम परमप्रभु यावे आ गेय रिम्‍शो पस जोक्‍ब लेवी आन कली लोव़
    पा आन थुं बारपाइक्‍मी बाक्‍त। मिनु मुरपुकीम मेको चाड ङा जचा थोव़क ७ नाक्‍ती सम्‍म
    जना जन बाक्‍मा बाक्‍त। मेकोपुकीम दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेशा, परमप्रभु
    यावे, आन किकी पिपी आन परमप्रभु कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे ग्‍येरसीशा बाक्‍मा
    बाक्‍त।
  ita-1927: Ezechia parlò al cuore di tutti i Leviti che mostravano grande intelligenza
    nel servizio dell’Eterno; e si fecero i pasti della festa durante i sette giorni,
    offrendo sacrifizi di azioni di grazie, e lodando l’Eterno, l’Iddio dei loro padri.
  ckb-ckb: حەزقیاش دڵی هەموو ئەو لێڤییانەی خۆش کرد کە تێگەیشتنی چاکیان نواند لە خزمەتکردنی
    یەزدان. بە درێژایی ئەو حەوت ڕۆژە بەشی دیاریکراویان دەخوارد و قوربانی هاوبەشییان
    سەربڕی و ستایشی یەزدانی پەروەردگاری باوباپیرانیان دەکرد.
  eng-BBE: 'And Hezekiah said kind words to the Levites who were expert in the ordering
    of the worship of the Lord: so they kept the feast for seven days, offering peace-offerings
    and praising the Lord, the God of their fathers.'
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಯೆಹೋವ ದೇವರ ಕಾರ್ಯಗಳಲ್ಲಿ ಒಳ್ಳೆಯ ತಿಳುವಳಿಕೆಯನ್ನು ಹೊಂದಿದ್ದ ಸಮಸ್ತ
    ಲೇವಿಯರೊಡನೆ ಉತ್ತೇಜನದ ಮಾತುಗಳಿಂದ ಮಾತನಾಡಿದನು. ಅವರು ಹಬ್ಬವನ್ನು ಏಳು ದಿನಗಳವರೆಗೂ ಸಮಾಧಾನದ
    ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಾ, ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸುತ್ತಾ, ಔತಣಮಾಡಿ
    ಆಚರಿಸಿದರು.
  tam-2017: யெகோவாவுக்கு அடுத்த காரியத்தில் நல்ல உணர்வுள்ள அனைத்து லேவியரோடும் எசேக்கியா
    ஆதரவாகப் பேசினான்; இப்படி அவர்கள் பண்டிகையின் ஏழு நாட்களும் சாப்பிட்டு, ஸ்தோத்திரபலிகளைச்
    செலுத்தி, தங்கள் முன்னோர்களின் தேவனாகிய யெகோவாவை துதித்துக்கொண்டிருந்தார்கள்.
  spa-RV-1909: Y habló Ezechîas al corazón de todos los Levitas que tenían buena inteligencia
    en el servicio de Jehová. Y comieron de lo sacrificado en la solemnidad por siete
    días, ofreciendo sacrificios pacíficos, y dando gracias á Jehová el Dios de sus
    padres.
  ron-BTF: Și Ezechia a vorbit cu mângâiere inimii tuturor leviților care învățau
    pe alții buna cunoaștere a DOMNULUI; și au mâncat în toată sărbătoarea de șapte
    zile, aducând ofrande de pace și făcând mărturisire DOMNULUI Dumnezeul părinților
    lor.
  eng-WEBP: Hezekiah spoke encouragingly to all the Levites who had good understanding
    in the service of the LORD. So they ate throughout the feast for the seven days,
    offering sacrifices of peace offerings and making confession to the LORD, the
    God of their fathers.
  eng-FBV: Hezekiah spoke positively to all the Levites who showed a good understanding
    of the Lord. For seven days they ate the food that was assigned to them, presented
    friendship offerings, and gave thanks to the Lord, the God of their forefathers.
  nld-1939: En Ezekias sprak de levieten, die zoveel ijver toonden in de dienst van
    Jahweh, hartelijk toe. Toen zij gedurende de vastgestelde zeven dagen dankoffers
    hadden opgedragen en Jahweh hadden geprezen, den God hunner vaderen,
  nch-BL: Huan Tanahuatijquet Ezequías quintascamatili nochi nopa levitame huan quinyolchicajqui
    ipan inintequi pampa tahuel hueliyayaj huicaj huan tatzotzonaj huan nochi caquistiyaya
    yejyectzi. Huan quitequipanohuayayaj TOTECO ica nochi iniyolo. Huan quichijque
    nopa Pascua Ilhuit para chicome tonati huan quitencajque tacajcahualisti para
    moyoltalise ica TOTECO huan para quitascamatilise yaya cati elqui ininTeco inihuejcapan
    tatahua.
  vie-1934: Ê-xê-chia nói an ủi lòng những người Lê-vi thông sáng hiểu biết cuộc thờ
    phượng Đức Giê-hô-va. Chúng ăn lễ trong bảy ngày, dâng những của lễ thù ân, và
    cảm tạ Giê-hô-va Đức Chúa Trời của tổ phụ mình.
  hin-CV: हिज़किय्याह ने उन सभी लेवियों के प्रोत्साहन में प्रशंसा के शब्द कहे, जिन्होंने
    याहवेह से संबंधित विषयों में बुद्धिमानी का परिचय दिया था. तब वे निर्धारित पर्व
    के सात दिनों तक फ़सह भोज करते रहे, मेल बलि चढ़ाते रहे और अपने पूर्वजों के परमेश्वर
    याहवेह के प्रति धन्यवाद देते रहे.
  spa-BES: 'Entonces Ezequías dijo palabras amables a los levitas que eran expertos
    en la ministración de la adoración al Señor: así celebraron la fiesta durante
    siete días, ofreciendo ofrendas de paz y alabando al Señor, el Dios de sus antepasados.'
  tdx-tdx: Le nosihe’ Iekizkia an-tsaon­tsy o nte-Levy nahimbañe amy fitoroñañe Iehovàio.
    Aa le songa nikama amy andro fito namantañañe rey ondatio naho nañenga sorom-pañanintsiñe
    vaho nañandriañe Iehovà, Andrianañaharen-droae’ iareo.
  tha-KJV: และเฮเซคียาห์ทรงกล่าวหนุนใจพวกคนเลวีทั้งปวงผู้สอนถึงความรู้อันประเสริฐแห่งพระเยโฮวาห์
    พวกเขาจึงรับประทานอาหารในเทศกาลนั้นเจ็ดวัน ได้​ถวายสัตว์เป็นเครื่องสันติ​บูชา
    และสารภาพความผิดบาปต่อพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของตน
  por-BR-2018: E falou Ezequias ao coração de todos os levitas que tinham boa inteligência
    no serviço do SENHOR. E comeram do sacrificado na solenidade por sete dias, oferecendo
    sacrifícios pacíficos, e dando graças ao SENHOR o Deus de seus pais.
  deu-ELO: Und Jehiskia redete zum Herzen aller Leviten, welche gute Einsicht in Bezug
    auf Jehova bewiesen. Und sie aßen das Festopfer die sieben Tage hindurch, indem
    sie Friedensopfer opferten und Jehova, den Gott ihrer Väter, priesen.
  eng-WYC-2018: And Hezekiah spake to the heart of all the deacons, that had good
    understanding of the Lord; and they ate by (the) seven days of the solemnity,
    offering sacrifices of peaceable things, and praising the Lord God of their fathers.
    (And Hezekiah spoke to the hearts of all the Levites, who had a good understanding
    of the Lord; and they ate throughout the seven days of the Feast, offering the
    peace offerings, and praising the Lord God of their fathers.)
  epo-epo: Kaj Ĥizkija parolis afable al ĉiuj Levidoj, kiuj distingiĝis en la servado
    al la Eternulo. Kaj oni manĝis la festan manĝaĵon dum sep tagoj, alportante pacoferojn,
    kaj dankante la Eternulon, Dion de iliaj patroj.
  uig-PIN: Ⱨǝzǝkiya Pǝrwǝrdigarning wǝⱨiylirini qüxǝndürüxkǝ maⱨir Lawiylarƣa ilⱨam
    berip turdi; hǝlⱪ yǝttǝ kün ⱨeyt ⱪurbanliⱪlirini yedi; ular inaⱪliⱪ ⱪurbanliⱪlirini
    sunup, ata-bowilirining Hudasi bolƣan Pǝrwǝrdigarni mǝdⱨiyilidi.
  beo-beo: Amola Lifai fi dunu da medenegiwane Hina Godema nodone sia:ne gadosu hou
    ouligibiba:le, Hesigaia da ilima nodone sia:i. Ilia da eso fesuale, ilia aowalalia
    Hina Godema nodoma:ne, gobele salasu hamoi.
  tpi-OTNT: Ol Livai i bin mekim gutpela wok long mekim lotu na mekim ol ofa long
    Bikpela. Olsem na Hesekia i tok amamas long ol. Ol manmeri i mekim dispela kaikai
    na lotu inap long 7-pela de. Na ol i mekim ol ofa bilong kamap wanbel wantaim
    God, na ol i beten na tenkyu long God, Bikpela bilong ol tumbuna bilong ol.
  hau-SA: Hezekiya ya yi magana mai ƙarfafawa ga dukan Lawiyawa waɗanda suka nuna
    ganewar fasaha a hidimar Ubangiji. Kwana bakwai suka ci rabonsu da aka tsara,
    suka miƙa hadayun salama, suka kuma yabi Ubangiji Allah na kakanninsu.
  uig-LAT: Hezekiya Perwerdigarning wehiylirini chüshendürüshke mahir Lawiylargha
    ilham bérip turdi; xelq yette kün héyt qurbanliqlirini yédi; ular inaqliq qurbanliqlirini
    sunup, ata-bowilirining Xudasi bolghan Perwerdigarni medhiyilidi.
  nde-nde: UHezekhiya wabakhuthaza bonke abaLevi abatshengisela ukuzinikela emsebenzini
    kaThixo. Ngalezonsuku eziyisikhombisa badla leyongxenye eyayiyisabelo sabo njalo
    banikela umnikelo wobudlelwano bamdumisa uThixo, uNkulunkulu waboyise.
  ton-ton: 'Pea naʻe lea fakafiemālie ʻe Hesekaia ki he kau Livai kotoa pē naʻe akonaki
    ʻi he ʻilo lelei ʻo Sihova: pea naʻa nau kai kotoa pē lolotonga ʻae kātoanga ʻi
    he ʻaho ʻe fitu, ʻo ʻatu ʻae ngaahi feilaulau fakalelei, ʻo fai ʻenau vete kia
    Sihova ko e ʻOtua ʻo ʻenau ngaahi tamai.'
  ces-1613: Mluvil pak byl Ezechiáš přívětivě ke všechněm Levítům vyučujícím známosti
    pravé Hospodina. I jedli oběti slavnosti té za sedm dní, obětujíce oběti pokojné,
    a oslavujíce Hospodina Boha otců svých.
  eng-WMB: Hezekiah spoke encouragingly to all the Levites who had good understanding
    in the service of the LORD. So they ate throughout the feast for the seven days,
    offering sacrifices of peace offerings and making confession to the LORD, the
    God of their fathers.
  tam-TCV: யெகோவாவின் பணியில் நல்ல புரிதலைக் காண்பித்த எல்லா லேவியர்களுடனும் எசேக்கியா
    உற்சாகப்படுத்தும் வார்த்தைகளைப் பேசினான். அவர்கள் ஏழு நாட்கள் தங்களுக்கென ஒதுக்கப்பட்ட
    பங்கைச் சாப்பிட்டார்கள். அத்துடன் சமாதான காணிக்கைகளைச் செலுத்தி, அவர்கள் முற்பிதாக்களின்
    இறைவனாகிய யெகோவாவைத் துதித்தார்கள்.
  ceb-ULB: Nagsulti si Hezekia sa tanang mga Levita ug mga pagdasig kay nasabtan man
    nila ang ilang pag-alagad kang Yahweh. Busa nangaon sila sa tibuok Kasaulogan
    sulod sa pito ka adlaw, nanaghalad sila ug mga halad alang sa pakigdait, ug nanagsugid
    ngadto kang Yahweh, ang Dios sa ilang katigulangan.
  pol-UBG: Wtedy Ezechiasz przemówił łaskawie do wszystkich Lewitów, którzy wykazywali
    dobre rozeznanie w sprawach PANA. I jedli przez siedem dni tego święta, składając
    ofiary pojednawcze i wyznając grzechy PANU, Bogu swoich ojców.
  urd-GVU: لاویوں نے رب کی خدمت کرتے وقت بڑی سمجھ داری دکھائی، اور حِزقیاہ نے اِس
    میں اُن کی حوصلہ افزائی کی۔ پورے ہفتے کے دوران اسرائیلی رب کو سلامتی کی قربانیاں
    پیش کر کے قربانی کا اپنا حصہ کھاتے اور رب اپنے باپ دادا کے خدا کی تمجید کرتے رہے۔
  deu-1912: Und Hiskia redete herzlich mit allen Leviten, die verständig waren im
    Dienste des HERRN. Und sie aßen das Fest über, sieben Tage, und opferten Dankopfer
    und dankten dem HERRN, ihrer Väter Gott.
  kan-2017: ಹಿಜ್ಕೀಯನು ಯೆಹೋವನ ಸೇವೆಯಲ್ಲಿ ನಿಪುಣರಾದ ಎಲ್ಲಾ ಲೇವಿಯರೊಡನೆ ಪ್ರೀತಿಯಿಂದ ಮಾತನಾಡಿದನು.
    ನೇಮಕವಾದ ಏಳು ದಿನಗಳ ಹಬ್ಬದವರೆಗೂ ಜನರು ಸಮಾಧಾನ ಯಜ್ಞಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಾ ತಮ್ಮ ಪೂರ್ವಿಕರ
    ದೇವರಾದ ಯೆಹೋವನನ್ನು ತಮ್ಮ ದೇವರೆಂದು ಅರಿಕೆಮಾಡಿಕೊಳ್ಳುತ್ತಾ ಔತಣಮಾಡಿದರು.
  yap-yap: Me pining Hezekiah e sorok ngak epi Levite nga ferad salap i gagiyegnag
    rogon fare liyor ngak SOMOL. Nap’an ni m’ay fa medlip i rran ni ur pi’ed e maligach
    riy ni yibe pining e sorok ngak SOMOL ni Got rok e pi chitamngirad,
  hlt-MCSB: BOEIPA kah lungmingnah then neh aka cangbam Levi pum kah lungbuei ah Hezekiah
