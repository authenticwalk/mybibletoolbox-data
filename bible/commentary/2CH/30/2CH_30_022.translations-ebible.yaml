  mdy-ETH: ሂዚቂያሴያ ሌዊ ዓሳ ናንጊና ናንጋ ጎዳ ካኣሽኮ ካኣዦ ዳምቦ ኩንሢሲፆ ዔራቶና ማዼሢሮ ዔያቶ ጋላቴኔ። ዒማና ዴራ
