verse: 2CH.030.017
translations:
  mal-C: തങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കാത്ത അനേകർ ആ സഭയിൽ ഉണ്ടായിരുന്നു. അതിനാൽ ആചാരപരമായി
    ശുദ്ധീകരിക്കപ്പെടാത്ത ഓരോരുത്തർക്കുംവേണ്ടി പെസഹാക്കുഞ്ഞാടിനെ അറക്കാനും അവയെ യഹോവയ്ക്കുവേണ്ടി
    വിശുദ്ധീകരിക്കാനുമുള്ള ചുമതല ലേവ്യർക്കായിരുന്നു.
  deu-TKW: Denn es waren viele in der Versammlung, die sich nicht geheiligt hatten,
    und so besorgten die Leviten das Schlachten der Passahlämmer für jeden, der nicht
    rein war, um sie Jahwe zu weihen.
  lin-lin: Lokola bato mingi kati na lisanga bamibulisaki te, Balevi bazwaki mokumba
    ya kokata bakingo ya bampate ya Pasika mpo na bato wana nyonso oyo bazalaki peto
    te ; mpe na bongo, bakokaki te kobulisa bampate na bango epai na Yawe.
  eng-LSV: 'for many [are] in the assembly who have not sanctified themselves, and
    the Levites [are] over the slaughtering of the Passover-offerings for everyone
    not clean, to sanctify [him] to YHWH:'
  eng-GNV: Because there were many in the Congregation that were not sanctified, therefore
    the Leuites had the charge of the killing of ye Passeouer for all that were not
    cleane, to sanctifie it to the Lord.
  eng-WEBSTER: 'For there were many in the congregation that were not sanctified:
    therefore the Levites had the charge of the killing of the passovers for every
    one that was not clean, to sanctify them to the LORD.'
  nhw-BL: Huan pampa nelía miyac israelitame hualajtoyaj tlen huejca catli amo mopajpactoyaj
    iixpa TOTECO, monejqui nopa levitame quinmictise nopa pilborregojtzitzi tlen Pascua
    Ilhuitl para inijuanti huan quintlapajpacchihuase huan quiniyocatlalise para Toteco.
    Huan pampa nelía miyaqui, amo quinaxili tonali para quinpajpacase nochi masehualme.
  swh-ONEN: Kwa kuwa wengi waliokuwa katika lile kusanyiko walikuwa hawajajitakasa,
    iliwapasa Walawi wachinje wana-kondoo wengine wa Pasaka kwa ajili ya wale watu
    ambao hawakuwa safi, kwa kufuata taratibu za ibada ili kuwatakasa kwa Bwana.
  bba-bba: Nɡe mɛ tɔn dɑbirɑ wɑ̃ɑ be bɑ ǹ tii dɛɛrɑsie dɔmɑ te, yerɑ n derɑ Lefibɑ
    bɑ bu yɑ̃ku yɛɛ yi sɑkiriɑmmɛ, kpɑ bu kɑ yi dɛɛrɑsiɑ bu yi nɛnɛm Yinni Gusunɔn
    sɔ̃.
  eng-KJVCPB: 'For there were many in the congregation that were not sanctified: therefore
    the Levites had the charge of the killing of the passovers for every one that
    was not clean, to sanctify them unto the Lord.'
  luo-luo: Nikech ji mangʼeny ei oganda ne pod ok opwodhore, nochuno jo-Lawi mondo
    oyangʼ nyirombe mag Sap Pasaka ni jogo duto mane ok ler kendo ne ok nyal chiwo
    nyirombegi ni Jehova Nyasaye.
  meu-meu: Badina be hutuma una hebou lalonai na sibodia asie hahelaḡa; una dainai
    Levi taudia edia ḡaukara ta be asie haheḡoeva taudia iboudiai edia lagau-hanai
    mamoedia e aladia mase, Iehova enai bae helaga totona.
  npi-ULB: किनकि आफूलाई शुद्ध नपारेकाहरू समुदायमा धेरै जना थिए । यसैकारण आफैलाई शुद्ध
    नपारेका र परमप्रभुको सामुन्‍ने आआफ्‍नो थुमा अर्पण नगरेकाहरू सबैका निम्‍ति लेवीहरूले
    निस्‍तार-चाडका थुमाहरू मारे ।
  yor-yor: 'Nítorí pé ọ̀pọ̀lọpọ̀ ni ó wà nínú ìjọ ènìyàn náà tí kò yà ara wọn sí mímọ́:
    nítorí náà ni àwọn ọmọ Lefi ṣe ń tọ́jú àti pa ẹran ìrékọjá fún olúkúlùkù ẹni tí
    ó ṣe aláìmọ́, láti yà á sí mímọ́ sí Olúwa.'
  pes-OPCB: 'عدهٔ زیادی از قوم که از سرزمینهای افرایم، منسی، یساکار و زبولون آمده
    بودند مراسم طهارت و تقدیس را بجا نیاورده بودند و نمی‌توانستند بره‌های خود را ذبح
    کنند، پس لاویان مأمور شدند این کار را برای ایشان انجام دهند. حِزِقیای پادشاه نیز
    برای ایشان دعا کرد تا بتوانند خوراک عید پِسَح را بخورند، هر چند این برخلاف شریعت
    بود. حِزِقیا چنین دعا کرد: «ای خداوند مهربان، خدای اجداد ما، هر کسی را که قصد
    دارد تو را پیروی نماید ولی خود را برای شرکت در این مراسم تقدیس نکرده است، بیامرز.»'
  tgl-ULB: Dahil marami ang naroroon sa kapulungan na hindi itinalaga ang kanilang
    mga sarili kay Yahweh, kaya ang mga Levita ang namahala sa pagkakatay ng korderong
    pampaskwa para sa lahat ng hindi nakapaglinis upang ilaan ang kordero kay Yahweh.
  hui-hui: Wali agali dewaore Anduane Homogo deni dodo nahe holenaga mana nabi howa
    tigua Bolangua Halu Penegonaga Horo mitangi bialu nogo sibi igini bo lomabu mibe
    nahe hene. Ani heagola Libaiali hearu tigua wali agali uruninaga nogo sibi igini
    ba halu Anduane Homogonaga loma bia heneore helo mo loma biaho ngelaga bini.
  mya-mya: လူ​အ​မြောက်​အ​မြား​ပင်​လျှင်​ဘာ​သာ​ရေး​ထုံး နည်း​အ​ရ​မ​သန့်​စင်​သူ​များ​ဖြစ်​သ​ဖြင့်
    ပ​သ​ခါ သိုး​တို့​ကို​မ​သတ်​နိုင်​ကြ။ သို့​ဖြစ်​၍​သူ​တို့​ကိုယ် စား​လေဝိ​အ​နွယ်​ဝင်​များ​က​သိုး​တို့​ကို​သတ်
    ပြီး​လျှင် ထာ​ဝရ​ဘု​ရား​အား​ဆက်​ကပ်​ပူ​ဇော် ပေး​ကြ​၏။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མི་ཚོགས་ཀྱི་ཁྲོད་དུ་དམ་པར་མ་བྱས་པ་མང་པོ་ཡོད་པས། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དམ་པར་མ་བྱས་པ་ཐམས་ཅད་ཀྱི་ཚབ་ཏུ་ལེ་ཝི་པ་རྣམས་ཀྱིས་པེ་སག་དུས་ཆེན་གྱི་ལུ་གུ་བཤས་པ་རེད།
  sna-sna: Sezvo vazhinji muungano vakanga vasina kuzvinatsa, vaRevhi vakauraya makwayana
    ePasika vachiitira vose vakanga vasina kucheneswa uye vasingakwanisi kunatsa makwayana
    avo kuna Jehovha.
  spa-BLM: Porque había muchos en la asamblea que no se habían santificado; por eso
    los levitas estaban encargados de matar las pascuas de todos los que no estaban
    limpios, para santificarlos a Yahvé.
  cac-cac: Yujto tzijtumto eb' d'a scal masanil anima chi' manto sacb'itejlaj sb'a,
    yuj chi' a eb' vin̈ levita chi' ix milancham noc' silab'il yic q'uin̈ chi' yuj
    eb' anima chi', yic tz'och yopisio noc' d'a q'uin̈ chi'.
  swh-ULB: Kwa maana walikuwepo wengi katika kusanyikao amaabao hawakuwa wamejitakasa
    wenyewe. Kwa hiyo Makuhani wakamchinja mwanakondoo wa Pasaka kwa ajili ya kila
    mmoja ambaye hakuwa amejisafisha na hakuweza kuzitakasa sadaka zake kwa Yahwe.
  bel-bel: А як многа было на сходзе такіх, якія не асьвяціліся, дык замест нячыстых
    лявіты закалолі пасхальнае ягня для прысьвячэньня Госпаду.
  deu-ELBBK: Denn es waren viele in der Versammlung, die sich nicht geheiligt hatten;
    und so besorgten die Leviten das Schlachten der Passahopfer für jeden, der nicht
    rein war, um sie dem HERRN zu heiligen.
  mbb-OT: Ne ǥeina te mezakel he menge etew zutun is wazà mekepenlumpiyu te keugelingen
    dan, ne iyan is menge Levihanen midlapà te menge kerehidu zan su wey ikepemuhat
    diyà te Nengazen.
  mal-2015: തങ്ങളെത്തന്നേ വിശുദ്ധീകരിക്കാത്തവർ പലരും സഭയിൽ ഉണ്ടായിരുന്നു; അതുകൊണ്ടു
    ശുദ്ധിയില്ലാത്ത ഓരോരുത്തന്നു വേണ്ടി പെസഹ അറുത്തു യെഹോവെക്കു നിവേദിക്കേണ്ടതിന്നു
    ലേവ്യർ ഭരമേറ്റിരുന്നു.
  rmc-rmc: Ale sas ode zgele but ajse džene, save na sas pošvecimen, a on našťi murdarenas
    le Patraďakre bakroren, a vašoda vaš lende murdarenas le bakroren o Leviti, hoj
    ole dženen te pošvecinen le RAJESKE.
  pes-OPV: زیرا چونکه بسیاری از جماعت بودند که خود را تقدیس ننموده بودند لاویان مامور
    شدند که قربانی های فصح را به جهت هرکه طاهر نشده بود ذبح نمایند و ایشان را برای
    خداوند تقدیس کنند.
  ron-1924: Фииндкэ ын адунаре ерау мулць иншь каре ну се сфинцисерэ, левиций ау ынжунгият
    ей жертфеле де Паште пентру тоць чей че ну ерау кураць, ка сэ ле ынкине Домнулуй.
  ben-OBCV: যেহেতু জনতার ভিড়ে অনেকেই ঈশ্বরের উদ্দেশে নিজেদের উৎসর্গ করেননি, তাই প্রথাগতভাবে
    যারা শুচিশুদ্ধ ছিল না ও যারা তাদের আনা মেষশাবকগুলি সদাপ্রভুর উদ্দেশে উৎসর্গ করতে
    পারেনি, তাদের হয়ে লেবীয়দেরই নিস্তারপর্বের মেষশাবকগুলি বধ করতে হল।
  som-som: Oo waxaa jiray kuwo badan oo shirka ka mid ahaa oo aan isdaahirin, sidaas
    daraaddeed reer Laawi shuqulkoodu wuxuu ahaa inay neefafka Kormaridda u gowracaan
    mid alla midkii aan nadiif ahayn, si ay iyaga Rabbiga ugu daahiriyaan.
  lat-VUC: 'eo quod multa turba sanctificata non esset: et idcirco immolarent Levitæ
    Phase his qui non occurrerant sanctificari Domino.'
  eng-ASVBT: 'For there were many in the assembly that had not sanctified themselves:
    therefore the Levites had the charge of killing the passovers for everyone that
    was not clean, to sanctify them unto Jehovah.'
  ita-1885: Perciocchè molti erano nella raunanza, i quali non si erano santificati;
    e perciò i Leviti ebbero la cura di scannar gli agnelli della Pasqua per tutti
    coloro che non erano netti, per santificar quegli agnelli al Signore.
  eng-LXXUP: For a great part of the congregation was not sanctified; and the Levites
    were ready to kill the Passover for every one who could not sanctify himself to
    the Lord.
  eng-ULB: For there were many in the assembly who had not consecrated themselves.
    Therefore the Levites slaughtered the Passover lambs for everyone who was not
    purified and could not consecrate their sacrifice to Yahweh.
  spa-VBL: Como mucha gente de la asamblea no se había purificado, los levitas tenían
    que matar los corderos de la Pascua en nombre de todos los impuros para dedicar
    los corderos al Señor.
  fra-_FOB: Car il y en avait une grande partie dans l'assemblée qui ne s'étaient
    pas purifiés; et les Lévites eurent la charge d'immoler les victimes de la pâque
    pour tous ceux qui n'étaient pas purs, afin de les consacrer à l'Éternel.
  mal-mal: തങ്ങളെത്തന്നെ വിശുദ്ധീകരിക്കാത്തവർ പലരും സഭയിൽ ഉണ്ടായിരുന്നു; അതുകൊണ്ട്
    ശുദ്ധിയില്ലാത്ത ഓരോരുത്തന് വേണ്ടി പെസഹ അറുത്ത് യഹോവക്ക് നിവേദിക്കേണ്ട ഉത്തരവാദിത്തം
    ലേവ്യർ ഭരമേറ്റിരുന്നു.
  urd-GVR: Lekin hāzirīn meṅ se bahut-se logoṅ ne apne āp ko sahīh taur par pāk-sāf
    nahīṅ kiyā thā. Un ke lie Lāwiyoṅ ne Fasah ke leloṅ ko zabah kiyā tāki un kī qurbāniyoṅ
    ko bhī Rab ke lie maḳhsūs kiyā jā sake.
  suz-BL: तन्‍न मेको शुश खुम्‍सीशो मुर परमप्रभु यावे आ ङोंइती आंम कली ठीक सेल्‍ने
    मचाप्‍शो बाक्‍मा बाक्‍त। मोपतीके लेवीपुकीमी मेको मुर आन पर्बम आन पास्‍सा चाड ङा
    पाठा क्‍योरचा माल्‍मा बाक्‍त।
  ita-1927: Siccome ve n’erano molti, nella raunanza, che non s’erano santificati,
    i Leviti aveano l’incarico d’immolare gli agnelli pasquali, consacrandoli all’Eterno,
    per tutti quelli che non eran puri.
  ckb-ckb: ژمارەیەکی زۆر لە کۆمەڵەکە خۆیان تەرخان نەکردبوو، ئیتر لێڤییەکان بەرخی پەسخەیان
    سەردەبڕی لە جیاتی هەموو ئەوانەی پاک نەبوون و نەیاندەتوانی بەرخەکەیان بۆ یەزدان
    تەرخان بکەن.
  eng-BBE: 'For there were still a number of the people there who had not made themselves
    holy: so the Levites had to put Passover lambs to death for those who were not
    clean, to make them holy to the Lord.'
  kan-OKCV: ಜನರಲ್ಲಿ ಅನೇಕರು ಅಪರಿಶುದ್ಧರಾಗಿದ್ದರು. ಆದ್ದರಿಂದ ಲೇವಿಯರು ಅಶುದ್ಧರಾದ ಎಲ್ಲರ ನಿಮಿತ್ತ
    ಅವರನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠೆ ಮಾಡುವ ಹಾಗೆ ಪಸ್ಕದ ಬಲಿಗಳನ್ನು ವಧಿಸುವುದಕ್ಕೆ ಇದ್ದರು.
  tam-2017: சபையிலே அநேகர் தங்களைப் பரிசுத்தம் செய்துகொள்ளாமல் இருந்தார்கள்; ஆகையால்
    சுத்தமில்லாத எல்லோரையும் யெகோவாவுக்குப் பரிசுத்தம்செய்ய, லேவியர்கள் அவர்களுக்காகப்
    பஸ்காவின் ஆட்டுக்குட்டிகளை அடிக்கும் காரியத்தை விசாரித்தார்கள்.
  spa-RV-1909: Porque había muchos en la congregación que no estaban santificados,
    y por eso los Levitas sacrificaban la pascua por todos los que no se habían limpiado,
    para santificarlos á Jehová.
  ron-BTF: Fiindcă erau mulți în adunare care nu erau sfințiți, de aceea leviții aveau
    porunca să înjunghie paștele pentru fiecare ce nu era curat, să îi sfințească
    pentru DOMNUL.
  eng-WEBP: For there were many in the assembly who had not sanctified themselves;
    therefore the Levites were in charge of killing the Passovers for everyone who
    was not clean, to sanctify them to the LORD.
  eng-FBV: Since many people in the assembly had not purified themselves, the Levites
    had to kill the Passover lambs on behalf of every unclean person to dedicate the
    lambs to the Lord.
  nld-1939: Want omdat een groot gedeelte van het vergaderde volk niet rein was, waren
    de levieten belast met het slachten van het pascha voor allen, die niet rein waren,
    om ze zelf aan Jahweh te wijden.
  nch-BL: Huan pampa nelía miyac israelitame hualajtoyaj ten huejca cati amo mopajpactoyaj
    iixpa TOTECO, monejqui nopa levitame quinmictise nopa pilborregojtzitzi ten Pascua
    Ilhuit para inijuanti huan quintapajpacchihuase huan quiniyocatalise para Toteco.
    Huan pampa nelía miyaqui, amo quinaxili tonali para quinpajpacase nochi masehualme.
  vie-1934: Trong hội chúng còn nhiều người chưa dọn mình thanh sạch; vì vậy người
    Lê-vi phải giết dâng con sinh về lễ Vượt qua thế cho mỗi người không thanh sạch,
    để làm họ nên thanh sạch cho Đức Giê-hô-va.
  hin-CV: यह इसलिये कि सभा में ऐसे अनेक थे, जिन्होंने स्वयं को शुद्ध नहीं किया था.
    तब लेवियों के लिए यह ज़रूरी हो गया था कि हर एक अशुद्ध व्यक्ति के लिए फ़सह मेमना
    वध किया जाए और वे याहवेह के लिए शुद्ध हो जाएं.
  spa-BES: Porque todavía había un número de personas que no se habían purificado;
    así los levitas tuvieron que dar muerte a los corderos de la Pascua por aquellos
    que no estaban purificados, y consagrarlos para el Señor.
  tdx-tdx: amy te nimaro amy fivoriy ty tsy nañefe-batañe, le tamo nte-Levio ty lily
    handentàñe o vi’ i fihelañ’ amboneio hasolo ze hene tsy nalio, hañeferañe iareo
    amy Iehovà.
  tha-KJV: เพราะว่ามีหลายคนในชุ​มนุ​มชนนั้นยั​งม​ิ​ได้​ชำระตนให้​บริสุทธิ์ เพราะฉะนั้นคนเลวีจึงต้องฆ่าแกะปัสกาแทนทุกคนที่​มลทิน
    เพื่อกระทำให้​บริสุทธิ์​ต่อพระเยโฮวาห์
  por-BR-2018: Porque havia muitos na congregação que não estavam santificados, e
    por isso os levitas sacrificavam a páscoa por todos os que não se haviam limpado,
    para santificá-los ao SENHOR.
  deu-ELO: Denn es waren viele in der Versammlung, die sich nicht geheiligt hatten;
    und so besorgten die Leviten das Schlachten der Passahopfer für einen jeden, der
    nicht rein war, um sie Jehova zu heiligen.
  eng-WYC-2018: for much (of the) company was not hallowed; and therefore the deacons
    offered pask for them, that might not be hallowed to the Lord. (for many of the
    people were not yet purified, and so the Levites sacrificed, or killed, the Passover
    lambs for those who had not yet been consecrated to the Lord.)
  epo-epo: Ĉar en la komunumo estis multaj, kiuj sin ne sanktigis, tial la Levidoj
    okupis sin per la buĉado de la Paskoj anstataŭ ĉiu, kiu ne estis pura, por esti
    sanktigata al la Eternulo.
  uig-PIN: Jamaǝt iqidǝ paklinip bolmiƣanlar heli bolƣaqⱪa, Lawiylar paklanmiƣan barliⱪ
    kixilǝrning ornida ɵtüp ketix ⱨeytiƣa beƣixlanƣan ⱪozilarni Pǝrwǝrdigarƣa atax
    üqün soyuxⱪa mǝs’ul idi.
  beo-beo: 'Dunu bagohame da nigima: hame dodofeiba:le, ilia da Baligisu sibi mano
    medole legemu hamedei ba:i. Amaiba:le, Lifai dunu da ilia sibi mano medole legele,
    Hina Godema ligiagale i.'
  tpi-OTNT: Planti manmeri i no bin mekim ol yet i kamap klin long ai bilong God,
    olsem na ol i no inap kilim pikinini sipsip bilong ol yet long mekim ofa. Olsem
    na ol Livai i kilim sipsip bilong ol dispela manmeri na makim ol dispela sipsip
    olsem ol samting bilong Bikpela stret.
  hau-SA: Da yake da yawa cikin taron ba su tsarkake kansu ba, dole Lawiyawa su yanka
    ’yan ragunan Bikin Ƙetarewa domin dukan waɗanda ba su da tsarki, ba su kuma iya
    tsarkake ragunansu ga Ubangiji ba.
  uig-LAT: Jamaet ichide paklinip bolmighanlar xéli bolghachqa, Lawiylar paklanmighan
    barliq kishilerning ornida ötüp kétish héytigha béghishlan’ghan qozilarni Perwerdigargha
    atash üchün soyushqa mes’ul idi.
  nde-nde: Njengoba babebanengi ababengazihlambululanga exukwini, abaLevi bahlaba
    amanye amazinyane ezimvu awePhasika besenzela labo ababengahlanjululwanga ngokomkhuba
    njalo bengelakho ukuzahlukanisela izimvu zabo phambi kukaThixo.
  ton-ton: 'He naʻe ʻi ai ʻae tokolahi ʻi he fakataha naʻe ʻikai fakamaʻa: ko ia naʻe
    ʻi he kau Livai ʻae fekau ki he tāmateʻi ʻoe ngaahi manu ʻoe Lakaatu, maʻanautolu
    kotoa pē naʻe ʻikai maʻa, ke fakatapui ʻakinautolu kia Sihova.'
  ces-1613: Nebo mnozí byli v shromáždění, kteříž se neposvětili. Protož Levítové
    zabíjeli beránky velikonoční za každého nečistého, k tomu, aby jich posvětili
    Hospodinu.
  eng-WMB: For there were many in the assembly who had not sanctified themselves;
    therefore the Levites were in charge of killing the Passovers for everyone who
    was not clean, to sanctify them to the LORD.
  tam-TCV: கூடியிருந்தவர்களில் அநேகர் தங்களை பரிசுத்தப்படுத்திக் கொள்ளவில்லை. சம்பிரதாயப்படி
    அவர்கள் சுத்தமற்றவர்களாய் இருந்ததினாலும், யெகோவாவுக்குத் தங்களுடைய செம்மறியாட்டுக்
    குட்டிகளை அர்ப்பணிக்க முடியாமல் இருந்ததினாலும் லேவியர்கள் அவர்களுக்காக பஸ்கா செம்மறியாட்டுக்
    குட்டிகளைக் கொல்ல வேண்டியதாயிருந்தது.
  ceb-ULB: Tungod kay daghan kaayo nga anaa didto sa katawhan nga wala nagbalaan sa
    ilang kaugalingon. Busa giihaw sa mga Levita ang mga nating karnero alang sa Pista
    alang sa tanang wala mahinloan sa ilang kaugalingon ug dili makabalaan sa ilang
    halad kang Yahweh.
  pol-UBG: Wielu bowiem było w zgromadzeniu, którzy jeszcze się nie poświęcili, dlatego
    Lewici ofiarowali baranki paschalne za każdego nieczystego, aby go poświęcić PANU.
  urd-GVU: لیکن حاضرین میں سے بہت سے لوگوں نے اپنے آپ کو صحیح طور پر پاک صاف نہیں
    کیا تھا۔ اُن کے لئے لاویوں نے فسح کے لیلوں کو ذبح کیا تاکہ اُن کی قربانیوں کو
    بھی رب کے لئے مخصوص کیا جا سکے۔
  deu-1912: Denn ihrer waren viele in der Gemeinde, die sich nicht geheiligt hatten;
    darum schlachteten die Leviten das Passah für alle, die nicht rein waren, daß
    sie dem HERRN geheiligt würden.
  kan-2017: ಸಮೂಹದಲ್ಲಿ ಅನೇಕರು ತಮ್ಮನ್ನು ಶುದ್ಧಿಪಡಿಸಿಕೊಳ್ಳದೆ ಇದ್ದುದರಿಂದ ಅಶುದ್ಧರಾದವರೆಲ್ಲರ,
    ಪಸ್ಕಹಬ್ಬದ ಯಜ್ಞಪಶುಗಳು ಯೆಹೋವನಿಗೆ ಮೀಸಲಾಗುವಂತೆ ಅವುಗಳನ್ನು ಲೇವಿಯರೇ ವಧಿಸಿದರು.
  yap-yap: Bo’or fapi girdi’ e de yag nra li’ed fapi pifak e saf ni maligach ko Paluk’af
    ni bochan e dar be’echgad nrogon ko motochiyel ere pi Levite e rali’ed ni pa’rad
    ngar pi’ed ku SOMOL.
  hlt-MCSB: Hlangping lakli ah aka ciim uh pawt khaw muep om. Te dongah aka cim pawt
    boeih kah Yoom ngawnnah ham neh BOEIPA taengah ciim ham te Levi rhoek loh a hut
    nah.
  mdy-ETH: ዴሮ ባኣካ ሚርጌ ዓሲ ዎጎ ጎይፆና ፔና ጌኤሺባኣያ ማዔሢሮ ዑሣ ዓኣዺፆ ቦንቾ ኬሎም ማዓ ማራቶ ሹካኒ ዔያታ ዳንዳዑዋያ
    ማዔኔ፤ ዬያሮ ሌዊ ዓሳ ዔያቶ ዛሎ ማራናኣቶ ሹኪ ናንጊና ናንጋ ጎዳም ሺኢሼኔ፤
  twi-ASANTE: Esiane sɛ na ɔmanfoɔ no mu bebree nnwiraa wɔn ho enti, Lewifoɔ no na
    wɔkunkumm wɔn Twam Afahyɛ nnwammaa no maa wɔn, nam so tee ho maa Awurade.
  eng-WEBU: For there were many in the assembly who had not sanctified themselves;
    therefore the Levites were in charge of killing the Passovers for everyone who
    was not clean, to sanctify them to the LORD.
  wal-wal: He yaa7aa giddon geeyibeenna daro asati de7oosona. Hegaa gishshau, he dorssata
    GODAAYYO geeshshanau, geeshsha gidenna ubbatuyyo Leewati Paasikaa dorssaa shukkidosona.
  spa-PDDPT: porque había muchos no santificados en la congregación. Por eso los levitas
    degollaban el cordero pascual por los que estaban impuros, a fin de santificarlos
    para Yavé.
  gun-gun: Mba'eta heta teri ikuai onhemboaty va'e kuery regua ndojeky'a'o ukai teri
    va'ekue. Ha'e nunga rupi ha'eve'ỹ teri va'e kuery re vy vexa'i Páscoa reguarã
    ogueru va'ekue levita kuery ju ojuka, Senhor peguarã oiky'a'opa aguã.
  ilo-ULB: Gapu ta adu kadagiti tattao iti taripnong ti saan a nangikonsagrar kadagiti
    bagida kenni Yahweh, isu a dagiti Levita ti akin-rebbeng iti panangparti kadagiti
    urbon a karnero a daton nga agpaay iti Fiesta ti Ilalabas para iti tunggal maysa
    a saan a nadalus, tapno idaton dagiti urbon a karnero kenni Yahweh.
  kpg-kpg: Idimaa digau dogologo digi hagamadamma ina ginaadou, digaula e deemee di daaligi
    nia dama siibi o di Pasoobaa, malaa digau Levi gaa pono digaula ga daaligi nia
    maa ga hagadabu nia maa ang gi Dimaadua.
  uig-ARA: جامائەت ئىچىدە پاكلىنىپ بولمىغانلار خېلى بولغاچقا، لاۋىيلار پاكلانمىغان
    بارلىق كىشىلەرنىڭ ئورنىدا ئۆتۈپ كېتىش ھېيتىغا بېغىشلانغان قوزىلارنى پەرۋەردىگارغا
    ئاتاش ئۈچۈن سويۇشقا مەسئۇل ئىدى.
  sus-sus: Mixi sɛniyɛntaree to nu wuyaxi ɲama ya ma, Lewikae naxa Sayamalekɛ Dangi
    Sali sɛrɛxɛ ba e bɛ, alako e xa a fi Alatala ma.
  pon-2006: Pwehki aramas tohto me saikinte mwakelekel ong kaudok, re sohte kak kemehla
    sihmpwul kan en Pahsohpao, mehn Lipai ko eri wilianiraildi oh kasarawihala sihmpwul
    ko ong KAUN-O.
  ksd-ksd: A mangoro pire ra tarai pa dia ga vagomgom diat, kari ra tarai Levi dia
    ga doko ra umana bolo lake ure diat nina pa dia ga gomgom, upi da vagomgom diat
    ure ra Luluai.
  tur-YTC: Çünkü toplulukta kendilerini kutsamayan çok kişi vardı; bu nedenle Levililer,
    temiz olmayan herkesin Pesah kurbanlarını kesmek, onları Yahve'ye adamak için
    görevliydiler.
  grc-BRENT: Ὅτι πλῆθος τῆς ἐκκλησίας οὐχ ἡγνίσθη, καὶ οἱ Λευῖται ἦσαν τοῦ θύειν τὸ
    φασὲκ παντὶ τῷ μὴ δυναμένῳ ἁγνισθῆναι τῷ Κυρίῳ.
  ind-AYT: Sebab, ada banyak orang yang tidak menguduskan dirinya sehingga orang Lewi
    bertanggung jawab atas penyembelihan kurban-kurban Paskah bagi setiap orang yang
    tidak kudus, untuk menguduskan mereka bagi TUHAN.
  nya-nya: Popeza ambiri mʼgululo anali asanadziyeretse, Alevi anapha ana ankhosa
    a Paska a iwo amene, mwa mwambo, anali osayeretsedwa ndipo sakanatha kupereka
    ana ankhosa awo kwa Yehova.
  hrv-hrv: Kako ih bijaše mnogo u zboru koji se nisu posvetili, leviti su klali pashalne
    jaganjce za sve koji nisu bili čisti, da bi ih posvetili Jahvi.
  mps-mps: We bidi hauwago augwa digi augwa Godigo gedude wiegi yai pedalobo kolesaga
    yai menio. Tama tibaso, augwaligo augwa ofa yabo sipsip kibu gǫų elabo usu meni
    yai. Tialima te Livai dabego te we bidigo sipsip kibu gǫų dabe elama, tama Genuai
    Bidigo nai dolo mu dao olama mu sa muani.
  tpi-tpi: Planti manmeri i no bin mekim ol yet i kamap klin long ai bilong God, olsem
    na ol i no inap kilim pikinini sipsip bilong ol yet long mekim ofa. Olsem na ol
    Livai i kilim sipsip bilong ol dispela manmeri na makim ol dispela sipsip olsem
    ol samting bilong Bikpela stret.
  dan-1931: Thi mange i Forsamlingen havde ikke helliget sig; derfor slagtede Levitterne
    Påskelammene for alle dem, der ikke var rene, for således at hellige HERREN dem.
  vie-OVCB: Trong dân chúng, có một số người chưa dọn mình thánh sạch nên người Lê-vi
    phải dâng một sinh tế Vượt Qua cho họ để thánh hóa họ cho Chúa Hằng Hữu.
  guj-2017: જે લોકો ભેગા થયા હતા તેઓમાંના ઘણાએ પોતાને શુદ્ધ કર્યા નહોતા, એટલે એ લોકો
    રિવાજ પ્રમાણે પાસ્ખાના હલવાન ચઢાવી શકે તેમ નહોતા. તેથી તેઓના વતી ઈશ્વર માટે હલવાનો
    પવિત્ર કરીને, પાસ્ખા કાપવાનું કામ લેવીઓને સોંપવામાં આવ્યું.
  pon-2006A: Pwehki aramas tohto me saikinte mwakelekel ong kaudok, re sohte kak kemehla
    sihmpwul kan en Pahsohpao, mehn Lipai ko eri wilianiraildi oh kasarawihala sihmpwul
    ko ong KAUN-O.
  por-BRBSL: Pois havia muitos na assembléia que não se tinham santificado; portanto
    os levitas estavam encarregados de matar a Páscoa para todos os que não estavam
    limpos, para santificá-los a Iavé.
  cth-cth: Bangkongtetpawiteh, taminaw thung kamthoung hoeh rae moi ao. Hatdawkvah,
    BAWIPA hanlah kamthoung hanlah, kathounghoehnaw e thaw dawk Levih miphunnaw ni
    ceitakhai pawi sak han lah a thei.
  twi-twi: Esiane sɛ na ɔmanfo no mu bebree nnwiraa wɔn ho nti, Lewifo no na wokunkum
    wɔn Twam nguantenmma no maa wɔn, nam so tew ho maa Awurade.
  hlt-hlt: Hlangping lakli ah aka ciim uh pawt khaw muep om. Te dongah aka cim pawt
    boeih kah Yoom ngawnnah ham neh BOEIPA taengah ciim ham te Levi rhoek loh a hut
    nah.
  tbz-SIM: Dɛ kó kunììti miɛkɛ bɛnìtìbɛ̀ pɛ́u do bomu bɛ̀ɛ̀ í dɔ̀ɔ̀ bɛmɑ́ɑ̀ mɛwénkùmɛ̀
    kó ikuɔ́, kɛ bo fíé iwũɔ̃ ti Yiɛ̀ nKuyie, kɛ̀ Defiibɛ bɛɛ̀ cɔutɛ́ bɛ kó yɛfɔ̃̀tɛ̀
    kɛ́fíé iwũɔ̃ ti Yiɛ̀ nKuyie.
  msy-2020: Gumazamizir avɨriba, Godɨn damazimɨn uari zueghasa zueghamin arazim gamizir
    puvatɨ, kamaghɨn me uari uan sipsipɨn nguzibav suegh dar ofa damuan kogham. Kamaghɨn
    amizɨ, Livaiba gumazamizir kabar sipsipɨn nguzibav soghezɨ da Ikiavɨra Itir Godɨn
    bizibaram otifi.
  dop-dop: Sɑmɑɑ tɑɑ yǝlɑɑ pɑɣɑlɛ tɑɑ lɑ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ sɩ pɑ́ lɑ
    Tɑcɑɑ tǝmlɛ. Pǝ tɔɔ kɛ́ Lefii nyǝ́mɑ pɑɑsɑɣɑnɑ tɔlɑ lɛntʋɣʋ kɛ mpɑ pɑ tɑɑ mʋnɑ
    sɩ pɑ́ lɑ kɔtɑɣɑ tǝmɑ kɛ Tɑcɑɑ hǝtɛ tɑɑ tɔ pɑ lonɑ tɑɑ.
  azb-azb: Çünki camaat içində özlərini təqdis etməmiş çox adam olduğuna görə Rəbbə
    təqdis etmək üçün təmiz olmayan hər adamın Pasxa qurbanını kəsmək işi Levililərin
    öhdəsində idi.
  eng-DBY: For there were many in the congregation that were not hallowed; therefore
    the Levites had the charge of the slaughtering of the passover-lambs for every
    one not clean, to hallow them unto Jehovah.
  hin-2017: क्योंकि सभा में बहुत ऐसे थे जिन्होंने अपने को पवित्र न किया था; इसलिए
    सब अशुद्ध लोगों के फसह के पशुओं को बलि करने का अधिकार लेवियों को दिया गया, कि
    उनको यहोवा के लिये पवित्र करें। (यूह. 11:55)
  eng-YLT: 'for many [are] in the assembly who have not sanctified themselves, and
    the Levites [are] over the slaughtering of the passover-offerings for every one
    not clean, to sanctify [him] to Jehovah:'
  eng-WYC-2017: for much of the company was not hallowed; and therefore the deacons
    [or Levites] offered pask for them, that might not be hallowed to the Lord.
  eng-WMBB: For there were many in the assembly who had not sanctified themselves;
    therefore the Levites were in charge of killing the Passovers for everyone who
    was not clean, to sanctify them to the LORD.
  urd-GVH: लेकिन हाज़िरीन में से बहुत-से लोगों ने अपने आपको सहीह तौर पर पाक-साफ़ नहीं
    किया था। उनके लिए लावियों ने फ़सह के लेलों को ज़बह किया ताकि उनकी क़ुरबानियों
    को भी रब के लिए मख़सूस किया जा सके।
  rug-rug: Sina soku tie koasa vinarigara si lopu va madi puleni ke lopu boka va mate
    tuna sipi si arini tana Inevaṉa Pasova, ke ari na tie Livaeti na tavete poni ni,
    meke va madi i koe Zihova sari na tuna sipi.
  gaz-gaz: Sababii waldaa sana keessaa namoonni hedduun of hin qulqulleessiniif Lewwonni
    namoota akka seeraatti hin qulqullaaʼinii fi namoota hoolota isaanii Waaqayyoof
    qulqulleessuu hin dandaʼin hundaaf jedhanii hoolota Faasiikaa ni qalu turan.
  fra-LSG: Comme il y avait dans l’assemblée beaucoup de gens qui ne s’étaient pas
    sanctifiés, les Lévites se chargèrent d’immoler les victimes de la Pâque pour
    tous ceux qui n’étaient pas purs, afin de les consacrer à l’Éternel.
  yal-yal: Muxu wuyaxi mi yi sariɲanxi yamaan yɛ, e mi nɔɛ saraxane bɛ Alatala xa.
    Nayi, Lewine yi lu xuruseene kɔɛ raxabɛ e xa Halagi Tiin Dangu Lɔxɔn Sanla fe
    ra.
  haw-1868: No ka mea, ua nui ka poe iwaena o ka ahakanaka i huikala ole ia lakou
    iho; nolaila, aia na Levi maluna o ka pepehi ana i ka mohai moliaola no ka poe
    maemae ole, i mea e huikala ai ia lakou no Iehova.
  arb-NAV: لأَنَّ لَفِيفاً كَبِيراً مِنَ الشَّعْبِ لَمْ يَكُنْ قَدْ تَطَهَّرَ، فَكَانَ
    عَلَى اللّاوِيِّينَ أَنْ يَقُومُوا بِذَبْحِ حُمْلانِ الْفِصْحِ نِيَابَةً عَنْ
    غَيْرِ الْمُتَطَهِّرِينَ، وَتَكْرِيسِ تِلْكَ الْحُمْلانِ لِلرَّبِّ،
  ewe-ewe: Esi ameawo dometɔ geɖewo mekɔ wo ɖokuiwo ŋu o ta la, womete ŋu wu alẽviwo
    na Ŋutitotoŋkekenyui la ɖuɖu o eya ta Levitɔwo wu wo na wo eye wotsɔ alẽviawo
    de asi na Yehowa.
  eng-LEE: 'For there were many in the assembly that had not sanctified themselves:
    therefore the Levites had the charge of the slaughtering of the passover sacrifices
    for every one that was not clean, to sanctify [the same] unto the Lord.'
  asm-FB: কিয়নো সমাজৰ মাজত নিজকে শুচি নকৰা অনেক লোক আছিল; এই হেতুকে যিহোৱাৰ উদ্দেশ্যে
    বলি পবিত্ৰ কৰিবৰ অৰ্থে, অশুচি লোকসকলৰ বাবে নিস্তাৰ-পৰ্ব্বৰ বলি দিয়া কামত লেবীয়াসকল
    দায়িত্বত আছিল।
  sus-A: مِشِ سّنِيّنتَرٍيٍ تٌ نُ وُيَشِ حَمَ يَ مَ، لٍوِكَيٍ نَشَ سَيَمَلٍكّ دَنفِ
    سَلِ سّرّشّ بَ عٍ بّ، عَلَكٌ عٍ شَ عَ قِ عَلَتَلَ مَ.
  fra-SBL: Car il y avait dans l'assemblée beaucoup de gens qui ne s'étaient pas sanctifiés ;
    c'est pourquoi les Lévites étaient chargés d'immoler la Pâque pour tous ceux qui
    n'étaient pas purs, afin de les sanctifier pour Yahvé.
  hbo-hbo: כִּי־רַבַּ֥ת בַּקָּהָ֖ל אֲשֶׁ֣ר לֹא־הִתְקַדָּ֑שׁוּ וְהַלְוִיִּ֞ם עַל־שְׁחִיטַ֣ת
    הַפְּסָחִ֗ים לְכֹל֙ לֹ֣א טָהֹ֔ור לְהַקְדִּ֖ישׁ לַיהוָֽה׃
  kik-kik: Na tondũ nĩ kwarĩ na andũ aingĩ kĩrĩndĩ-inĩ kĩu mateetheretie-rĩ, Alawii
    nĩo maaheirwo wĩra wa gũthĩnja nginya tũtũrũme twa Bathaka twa andũ acio othe
    maarĩ na thaahu, tondũ matingĩamũrĩire Jehova tũtũrũme twao.
  fra-NCL: Comme il y avait dans l’assemblée une foule de gens qui ne s’étaient pas
    sanctifiés, les lévites étaient chargés d’immoler les victimes pascales pour tous
    ceux qui n’étaient pas purs, afin de les consacrer à Yahweh.
  cek-AK: To ah amkhueng kaminawk thungah thoemto kaminawk loe ciimcai o ai pongah,
    ciimcai ai kaminawk boih Angraeng han ciimcai hanah, Levi acaengnawk mah misong
    loihhaih poihkung ah tuucaa to boh pae o.
  cuk-cuk: Ar dulemar-bukwadi, bukidar amba yoo Bab-Jehováʼga-arbaega na san urukmarsoggua,
    Levitaʼmar a-dulemar-ular sibad-wawaad-senigana, Bab-Jehováʼga ogumakar-ukegala
    oburgwisad.
  uig-CYR: Җамаәт ичидә паклинип болмиғанлар хелә болғачқа, Лавийлар пакланмиған барлиқ
    кишиләрниң орнида өтүп кетиш һейтиға беғишланған қозиларни Пәрвәрдигарға аташ
    үчүн союшқа мәсъул еди.
  tel-2017: సమాజంలో తమను పరిశుద్ధ పరచుకొనని వారు అనేకమంది ఉన్నారు. అలా పరిశుద్ధ పరచుకొనని
    వారి కోసం పస్కా పశువులను లేవీయులు వధించాల్సి వచ్చింది.
  hat-BSA: Paske te gen anpil prèt nan asanble a ki pa t konsakre yo menm. Pou sa,
    Levit yo te responsab pou touye jèn mouton Pak yo ki te pou tout sila ki pa t
    pwòp yo, pou yo ta kapab vin konsakre yo a SENYÈ a.
  kos-kos: Na ke sripen pus mwet uh tia aknasnasla, elos tia ku in uniya sheep fusr
    nu ke Kufwen Alukela. Ouinge mwet Levi elos aolulos in orala, ac kisakunla sheep
    fusr inge nu sin LEUM GOD.
  hbo-WLC: כִּי־רַבַּ֥ת בַּקָּהָ֖ל אֲשֶׁ֣ר לֹא־הִתְקַדָּ֑שׁוּ וְהַלְוִיִּ֞ם עַל־שְׁחִיטַ֣ת
    הַפְּסָחִ֗ים לְכֹל֙ לֹ֣א טָה֔וֹר לְהַקְדִּ֖ישׁ לַיהוָֽה׃
  ibo-ibo: Ebe ọ bụ na ọtụtụ ndị so nʼigwe mmadụ ahụ edobeghị onwe ha nsọ, ndị Livayị
    gbuuru ha atụrụ Mmemme Ngabiga nʼihi na ha adịghị ọcha, ha apụghịkwa ido atụrụ
    ha nsọ nye Onyenwe anyị.
  ory-ory: କାରଣ ସମାଜ ମଧ୍ୟରେ ଅନେକ ଲୋକ ଆପଣାମାନଙ୍କୁ ପବିତ୍ର କରି ନ ଥିଲେ; ଏହେତୁ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର କରିବାକୁ ପ୍ରତ୍ୟେକ ଅଶୁଚି ଲୋକ ନିମନ୍ତେ ନିସ୍ତାର ପର୍ବର ବଳି ବଧ କରିବାର
    ଭାର ଲେବୀୟମାନଙ୍କ ଉପରେ ଥିଲା।
  chk-chk: Mi wor chomong aramas me lon ewe mwich resamwo alimöchüür, iei popun resap
    tongeni niela ar we lamen Pasofer. Iei mine ekewe mwän seni ewe ainangen Lefi
    ra wisen niela ekewe lamen Pasofer fän iter o apiniir fän iten ewe Samol mi Lapalap.
  rop-rop: Dumaji loda pipul nomo bin jidan klinbala blanga det serramoni, wal dei
    nomo bin lau kilim detlot lilwan boiwan ship blanga det Pasoba Serramoni. Wal
    detlot Libaimen bin lafta kilim detlot lilwan boiwan ship blanga olabat en deibin
    gibit langa YAWEI.
  ukr-1871: А що в зборі багато було таких, що не осьвятились, то замість нечистих
    різали левіти ягня паскальнє задля посьвячення Господеві.
  deu-1951: Denn es waren viele in der Gemeinde, die sich nicht geheiligt hatten;
    darum schächteten die Leviten die Passahlämmer für alle, die nicht rein waren,
    um sie dem HERRN zu heiligen.
  eng-JPS: For there were many in the congregation that had not sanctified themselves;
    therefore the Levites had the charge of killing the passover lambs for every one
    that was not clean, to sanctify them unto the LORD.
  srp-1865: I jer ih mnogo bijaše u zboru koji se ne bjehu osveštali; zato Leviti
    klahu pashu za svakoga koji ne bješe èist da bi ih posvetili Gospodu.
  lug-lug: Bangi ku bo, baali tebeetukuzizza nga tebasobola kuwaayo ndiga zaabwe;
    Abaleevi kyebaava battira buli muntu ataali mulongoofu Endiga Ento ey’Embaga ey’Okuyitako,
    okubatukuza eri Mukama.
  heb-heb: כי רבת בקהל אשר לא התקדשו והלוים על שחיטת הפסחים לכל לא טהור להקדיש ליהוה׃
  ben-IRV: কারণ লোকদের মধ্যে অনেকে নিজেদের শুচি করে নি এমন লোক ছিল। সেইজন্য সব লোকদের
    হয়ে সদাপ্রভুর উদ্দেশ্যে উৎসর্গ করবার জন্য নিস্তার পর্বের মেষের বাচ্চা লেবীয়দেরই
    বলি দিতে হয়েছিল।
  pan-pan: ਕਿਉਂ ਜੋ ਸਭਾ ਵਿੱਚ ਬਥੇਰੇ ਅਜਿਹੇ ਸਨ ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਨਹੀਂ ਕੀਤਾ
    ਸੀ ਇਸ ਲਈ ਇਹ ਕੰਮ ਲੇਵੀਆਂ ਦੇ ਜੁੰਮੇ ਹੋਇਆ ਕਿ ਉਹ ਸਾਰੇ ਅਸ਼ੁੱਧਾਂ ਲਈ ਪਸਾਹ ਦੀਆਂ ਬਲੀਆਂ ਕੱਟਣ
    ਤਾਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਹੋਣ
  mya-JVB: မ သန့်ရှင်း သောသူ အများ တို့သည် ပရိသတ် ၌ ပါသောကြောင့် ၊ ထိုမ သန့်ရှင်း
    သောသူ ရှိသမျှ တို့ကို၊ ထာဝရဘုရား အဘို့ သန့်ရှင်း စေခြင်းငှါ ၊ ပသခါ သိုးသငယ်သတ်
    ခြင်းအမှုကို၊ လေဝိ သားတို့သည် စောင့်ရကြ၏။
  hmo-hmo: Taunimanima momo be taravatu hegeregerena idia goeva lasi dainai, idia
    ese Pasova mamoe gaudia Lohiabada ena vairanai idia alaia diba lasi. Unai dainai
    Levi taudia ese inai bamona taudia totona Pasova mamoe idia alaia.
  urd-urd: क्यूँकि जमा'अत में बहुत से लोग ऐसे थे जिन्होंने अपने आपको पाक नहीं किया
    था, इसलिए यह काम लावियों के सुपुर्द हुआ कि वह सब नापाक शख़्सों के लिए फ़सह के
    बर्रों को ज़बह करें, ताकि वह ख़ुदावन्द के लिए पाक हों।
  rus-SYN: Так как много было в собрании таких, которые не освятились, то вместо нечистых
    левиты закололи пасхального агнца, для посвящения Господу.
  bqc-SIM: Kɛ́ gbɛ̃́ dasideↄ i gbãbↄ ńzĩaɛ yãao yã́i ↄ̃ aai fↄ̃ Gɛ̃amusu sãↄ
    kòlokpa Diiɛo, ↄ̃ Levii buiↄ a kòlokpakpanɛ́.
  tcz-CHONGTHU: Mi atamjo chu daan jungjui ja athen lou jeh un kalchuh kutna chun
    kelngoi athat thei pouvin ahi. Hijeh chun Levi ten amaho khellin athapeh un kelngoi
    ho chu Pakai jah akatdoh un ahi
  mar-mar: येथे जमलेल्या पुष्कळशा लोकांनी स्वत:चे शुद्धीकरण केलेले नव्हते त्यामुळे
    वल्हांडणाचे यज्ञपशू मारायचा त्यांना अधिकार नव्हता. अशांसाठी ते काम लेवींनाच करावे
    लागत होते. लेवींनी सर्व यज्ञपशूंचे परमेश्वराकरता शुद्धीकरण केले.
  qub-qub: Limyu car Pascua sacrifisyupaj apamushan uywacunata pishtananpaj captinpis
    chaycho caycaj achca runacuna manaraj limyuyasharächu caran. Chaymi apamushan
    uywacunataga limyuyasha caj Leví runacunana pishtaparan. Chaynöpami uywata apamoj
    runacuna Tayta Diospaj limyuna ricacuran.
  bqp-bqp: Nge mɛ tɔn dɑbirɑ wɑ̃ɑ be bɑ ǹ tii dɛɛrɑsie dɔmɑ te, yerɑ n derɑ Lefibɑ
    bɑ bu yɑ̃ku yɛɛ yi sɑkiriɑmmɛ, kpɑ bu kɑ yi dɛɛrɑsiɑ bu yi nɛnɛm Yinni Gusunɔn
    sɔ̃.
  hat-hat: Te gen anpil moun ki pa t' mete tèt yo nan kondisyon pou fè sèvis Bondye
    a. Kifè yo pa t' kapab touye ti mouton Delivrans pa yo. Konsa, se moun Levi yo
    ki te fè l' pou yo, lèfini ki te mete yo apa nèt pou Seyè a.
  eng-BSB: Since there were many in the assembly who had not consecrated themselves,
    the Levites were in charge of slaughtering the Passover lambs for every unclean
    person to consecrate the lambs to the LORD.
  eng-WEBPB: For there were many in the assembly who had not sanctified themselves;
    therefore the Levites were in charge of killing the Passovers for everyone who
    was not clean, to sanctify them to the LORD.
  kbq-kbq: Na'ankure ana vahe kevufina zamazeri agruma osu vahetmina rama'a mani'naze.
    E'ina hu'negu Livae vahe'mo'za Ozmahe Zmagatere'nea zanku'ma antahimiza nehaza
    sipisipi anentatamina mago mago vahe'mofo amente amente ahe'za zamazeri agru hu'naze.
    Na'ankure ana maka vahe'mo'za agrua osu'nazankiza Ra Anumzamofontera sipisipi
    afu anentamina ohe'naze.
  nhe-BL: Huan pampa nelía miyac israelitame hualajtoyaj tlen huejca tlen ax mopajpactoyaj
    iixpa TOTECO, monejqui nopa levitame quinmictise nopa pilborregojtzitzi tlen Pascua
    Ilhuitl para inijuanti huan quintlapajpacchihuase huan quiniyocatlalise para Toteco.
    Huan pampa nelía miyac, ax quinaxili tonali para quinpajpacase nochi tlacame.
  gub-BL: Heta tetea'u Tupàn henataromo ikatu 'ym ma'e a'e pe wà. A'e rupi Erewi uzuka
    àràpuhàràna'yr a'e teko wanemimur kwer wà. Nezewe omonokatu a'e teko Tupàn pe
    wà.
  eng-DRA: 'Because a great number was not sanctified: and therefore the Levites immolated
    the phase for them that came not in time to be sanctified to the Lord.'
