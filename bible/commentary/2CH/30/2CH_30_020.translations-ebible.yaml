verse: 2CH.030.020
translations:
  mal-C: യഹോവ ഹിസ്കിയാവിന്റെ പ്രാർഥനകേട്ട് ജനത്തെ സൗഖ്യമാക്കി.
  deu-TKW: Und Jahwe erhörte Hiskia und ließ das Volk unversehrt.
  lin-lin: Yawe ayokaki libondeli ya Ezekiasi mpe abetaki bato te.
  eng-LSV: and YHWH listens to Hezekiah and heals the people.
  eng-GNV: And the Lord heard Hezekiah, and healed the people.
  eng-WEBSTER: And the LORD hearkened to Hezekiah, and healed the people.
  nhw-BL: Huan TOTECO quitlacaquili Ezequías quema yaya motlatlajti huan quintlapojpolhui
    nopa masehualme.
  swh-ONEN: Naye Bwana akamsikia Hezekia akawaponya watu.
  bba-bba: Yinni Gusunɔ u Esekiɑsin kɑnɑ te mwɑ mɑ u tɔn be suuru kuɑ.
  eng-KJVCPB: And the Lord hearkened to Hezekiah, and healed the people.
  luo-luo: Omiyo Jehova Nyasaye nowinjo kwayo mar Hezekia mochango jogo.
  meu-meu: Bena Iehova ese Hesekia e kamonai henia, bona taunimanima na e hamauridia.
  npi-ULB: यसैले परमप्रभुले हिजकियाको प्रार्थना सुन्‍नुभयो, र मानिसहरूलाई निको पार्नुभयो
    ।
  yor-yor: Olúwa sì gbọ́ ti Hesekiah, ó sì mú àwọn ènìyàn náà láradá.
  pes-OPCB: خداوند دعای حِزِقیا را شنید و قوم را شفا بخشید.
  tgl-ULB: Kaya pinakinggan ni Yahweh si Ezequias at pinagaling niya ang mga tao.
  hui-hui: Ani lahayagola Anduane Homogohanda Kini Hesegaianaga bi layago hale howa
    wali agali uruninaga ko wiago domo wahalu ti bo wa nahe helene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​မင်း​ကြီး​၏​လျှောက်​ထား ချက်​ကို​နား​ညောင်း​တော်​မူ​လေ​သည်။
    ကိုယ်​တော် သည်​လူ​တို့​၏​အ​ပြစ်​ကို​ဖြေ​လွှတ်​တော်​မူ​၍ သူ​တို့​အား​ဘေး​ဥ​ပဒ်​ရောက်​စေ​တော်​မ​မူ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཧི་ཟི་ཀི་ཡཱ་ལ་གསན་ནས་མི་རྣམས་ལ་གུ་ཡངས་གནང་བའོ། །
  sna-sna: Uye Jehovha akanzwa Hezekia akaporesa vanhu.
  spa-BLM: El Señor escuchó a Ezequías y sanó al pueblo.
  cac-cac: Ix yab' Jehová slesalvi vin̈aj rey Ezequías chi', yuj chi' ix yac' nivanc'olal
    d'a yib'an̈ masanil anima chi'.
  swh-ULB: Kwa hiyo Yahwe akamsikiliza Hezekia na akawaponya watu.
  bel-bel: І пачуў Гасподзь Эзэкію і дараваў народу.
  deu-ELBBK: Und der HERR erhörte Jehiskia und heilte das Volk.
  mbb-OT: Mibpemineg te Nengazen si Hezekia ne mibpesaylu zin is menge etew.
  mal-2015: യഹോവ യെഹിസ്കീയാവിന്റെ പ്രാർത്ഥന കേട്ടു ജനത്തെ സൗഖ്യമാക്കി.
  rmc-rmc: A o RAJ leskri modľitba šunďa avri a sasťarďa le manušen.
  pes-OPV: وخداوند حزقیا را اجابت نموده، قوم را شفا داد.
  ron-1924: Домнул а аскултат пе Езекия ши а ертат попорул.
  ben-OBCV: সদাপ্রভু হিষ্কিয়ের প্রার্থনা শুনেছিলেন ও মানুষজনকে সুস্থ করলেন।
  som-som: Oo Rabbiguna wuu maqlay Xisqiyaah, dadkiina wuu bogsiiyey.
  lat-VUC: Quem exaudivit Dominus, et placatus est populo.
  eng-ASVBT: And Jehovah hearkened to Hezekiah, and healed the people.
  ita-1885: E il Signore esaudì Ezechia, e sanò il popolo.
  eng-LXXUP: And the Lord hearkened to Hezekiah, and healed the people.
  eng-ULB: So Yahweh listened to Hezekiah and healed the people.
  spa-VBL: El Señor aceptó la oración de Ezequías y les permitió esta violación.
  fra-_FOB: Et l'Éternel exauça Ézéchias, et il pardonna au peuple.
  mal-mal: യഹോവ യെഹിസ്കീയാവിന്റെ പ്രാർത്ഥന കേട്ട് ജനത്തെ സൗഖ്യമാക്കി.
  urd-GVR: Rab ne Hizqiyāh kī duā sun kar logoṅ ko bahāl kar diyā.
  suz-BL: मिनु परमप्रभु यावेम हिज्‍कीयाह आ पुंइशो लोव़ नेना बाक्‍त। मिनु मुर आन कली
    सापाइक्‍मी बाक्‍त। २इतिहास ७:१४
  ita-1927: E l’Eterno esaudì Ezechia, e perdonò al popolo.
  ckb-ckb: ئیتر یەزدان گوێی لە حەزقیا گرت و گەلی چاککردەوە.
  eng-BBE: And the Lord gave ear to Hezekiah, and made the people well.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹಿಜ್ಕೀಯನ ಮಾತನ್ನು ಕೇಳಿ, ಜನರನ್ನು ಸ್ವಸ್ಥಮಾಡಿದರು.
  tam-2017: யெகோவா எசேக்கியாவின் விண்ணப்பத்தைக்கேட்டு, மக்களுக்கு உதவி செய்தார்.
  spa-RV-1909: Y oyó Jehová á Ezechîas, y sanó al pueblo.
  ron-BTF: Și DOMNUL a dat ascultare lui Ezechia și a vindecat poporul.
  eng-WEBP: The LORD listened to Hezekiah, and healed the people.
  eng-FBV: The Lord accepted Hezekiah's prayer and permitted them this violation.
  nld-1939: En Jahweh verhoorde Ezekias, en was het volk genadig.
  nch-BL: Huan TOTECO quitacaquili Ezequías quema yaya motatajti huan quintapojpolhui
    nopa masehualme.
  vie-1934: Đức Giê-hô-va dủ nghe lời cầu nguyện của Ê-xê-chia và chữa lành cho dân
    sự.
  hin-CV: तब याहवेह ने हिज़किय्याह की विनती सुनी और लोगों को दोबारा स्वस्थ कर दिया.
  spa-BES: Y él Señor oyó a Ezequías, y sanó a la gente.
  tdx-tdx: Hinao’ Iehovà t’Iekizkia le nijangañe’e ondatio.
  tha-KJV: พระเยโฮวาห์ทรงฟังเฮเซคียาห์และทรงรักษาประชาชน
  por-BR-2018: E ouviu o SENHOR a Ezequias, e sarou o povo.
  deu-ELO: Und Jehova erhörte Jehiskia und heilte das Volk.
  eng-WYC-2018: And the Lord heard him, and was pleased to the people. (And the Lord
    heard him, and healed the people or and forgave the people.)
  epo-epo: Kaj la Eternulo aŭskultis Ĥizkijan kaj pardonis la popolon.
  uig-PIN: Pǝrwǝrdigar Ⱨǝzǝkiyaning duasiƣa ⱪulaⱪ selip hǝlⱪni ǝpu ⱪildi.
  beo-beo: Hina Gode da Hesigaia ea sia:ne gadosu nabalu, dabe i. E da amo dunu gogolema:ne
    olofoi, amola ilima se iasu hame i.
  tpi-OTNT: Orait na Bikpela i harim beten bilong Hesekia na i lusim rong bilong ol
    dispela manmeri na i no bagarapim ol.
  hau-SA: Ubangiji kuwa ya ji Hezekiya ya kuma warkar da mutane.
  uig-LAT: Perwerdigar Hezekiyaning duasigha qulaq sélip xelqni epu qildi.
  nde-nde: Lakanye uThixo wawuzwa umkhuleko kaHezekhiya wasilisa abantu.
  ton-ton: Pea naʻe tokanga ʻe Sihova kia Hesekaia, ʻo ne fakamoʻui ʻae kakai.
  ces-1613: I vyslyšel Hospodin Ezechiáše, a uzdravil lid.
  eng-WMB: The LORD listened to Hezekiah, and healed the people.
  tam-TCV: யெகோவா எசேக்கியாவின் விண்ணப்பத்தைக் கேட்டு மக்களைக் குணப்படுத்தினார்.
  ceb-ULB: Busa gipaminaw ni Yahweh si Hezekia ug gihatagan ug kaayohan ang mga tawo.
  pol-UBG: I PAN wysłuchał Ezechiasza, i uzdrowił lud.
  urd-GVU: رب نے حِزقیاہ کی دعا سن کر لوگوں کو بحال کر دیا۔
  deu-1912: Und der HERR erhörte Hiskia und heilte das Volk.
  kan-2017: ಯೆಹೋವನು ಹಿಜ್ಕೀಯನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಲಾಲಿಸಿ ಜನರನ್ನು ಸ್ವಸ್ಥಗೊಳಿಸಿದನು.
  yap-yap: Me fulweg SOMOL taban e meybil rok Hezekiah; me n’ag fan e denen rok fapi
    girdi’ ma de gechig nagrad.
  hlt-MCSB: BOEIPA loh Hezekiah taengkah te a yaak van neh pilnam te a hoeih sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚቂያሴኮ ሺኢጲፆ ዋይዚ ዓቶም ጌዔኔ፤ ፔቴታዖ ሜቶ ዓሶይዳ ሄሊሲባኣሴ።
  twi-ASANTE: Na Awurade tiee Hesekia na ɔsaa ɔmanfoɔ no yadeɛ.
  eng-WEBU: The LORD listened to Hezekiah, and healed the people.
  wal-wal: Woossin GODAI Hizqqiyaasa woosaa siyidi, etayyo atto giis.
  spa-PDDPT: Yavé escuchó a Ezequías y sanó al pueblo.
  gun-gun: Ha'e rami Ezequias ojerurea Senhor oendu vy oiky'a'o heta va'e kuery py'a.
  ilo-ULB: Impangag ngarud ni Yahweh ni Hezekias ket pinakawanna dagiti tattao.
  kpg-kpg: Dimaadua ga hagalongo gi talodalo Hezekiah; Mee gu dumaalia gi nia daangada,
    digi hagahuaidu ina digaula.
  uig-ARA: پەرۋەردىگار ھەزەكىيانىڭ دۇئاسىغا قۇلاق سېلىپ خەلقنى ئەپۇ قىلدى.
  sus-sus: Alatala naxa Xesekiya xa dubɛ suxu, a diɲɛ ɲama ma.
  pon-2006: KAUN-O eri ketin karonge en Esekaia kasakaso; e kupwur mahkohng irail
    oh sohte kauweirailla.
  ksd-ksd: Ma ra Luluai i ga torom tai Esekia, ma i ga valagar pa ra tarai.
  tur-YTC: Yahve Hizkiya’yı işitti ve halkı iyileştirdi.
  grc-BRENT: Καὶ ἐπήκουσε Κύριος τῷ Ἐζεκίᾳ, καὶ ἰάσατο τὸν λαόν.
  ind-AYT: TUHAN mendengarkan Hizkia dan menyembuhkan bangsa itu.
  nya-nya: Ndipo Yehova anamvera Hezekiya ndipo anachiritsa anthuwo.
  hrv-hrv: Jahve je uslišio Ezekiju i oprostio narodu.
  mps-mps: Tama tialima, Genuai Bidigo Hesekiago gedu haluasa po wabo odama, agai
    te we bidigo sęgę sela sąyani, tama agai augwali dolobeo.
  tpi-tpi: Orait na Bikpela i harim beten bilong Hesekia na i lusim rong bilong ol
    dispela manmeri na i no bagarapim ol.
  dan-1931: Og HERREN bønhørte Ezekias og lod Folket uskadt.
  vie-OVCB: Chúa Hằng Hữu nhậm lời cầu nguyện của Ê-xê-chia và không hình phạt họ.
  guj-2017: ઈશ્વરે હિઝકિયાની પ્રાર્થના સાંભળી અને લોકોને માફ કર્યા.
  pon-2006A: KAUN-O eri ketin karonge en Esekaia kasakaso; e kupwur mahkohng irail
    oh sohte kauweirailla.
  por-BRBSL: Yahweh ouviu Hezekiah, e curou o povo.
  cth-cth: BAWIPA ni Hezekiah e ratoumnae hah a thai pouh teh taminaw pueng hah a
    dam sak.
  twi-twi: Na Awurade tiee Hesekia na ɔsaa ɔmanfo no yare.
  hlt-hlt: BOEIPA loh Hezekiah taengkah te a yaak van neh pilnam te a hoeih sak.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ncɔutɛ́ Esekiɑsi kù bɑ̀ńtɛ̀ kɛ yɛ̃ mmù, kɛ́ bɛ̀ cĩ̀ɛ̃́
    nkɛ í mbɛ̀ potɛ́.
  msy-2020: Ezɨ Ikiavɨra Itir God Hesekian azangsɨzim baregha, gumazamizir kabar arazir
    kuraba gɨn amadagha, me gasɨghasɨghizir puvatɨ.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ mʋ Ɩsekiyɑsɩ sǝlǝmʋɣʋ, nɑ ɩ́ yele pɑ ŋkpɑŋʋɣʋ hɔm.
  azb-azb: Rəbb Xizqiyanı eşitdi və xalqa şəfqət göstərdi.
  eng-DBY: And Jehovah hearkened to Hezekiah, and healed the people.
  hin-2017: और यहोवा ने हिजकिय्याह की यह प्रार्थना सुनकर लोगों को चंगा किया।
  eng-YLT: and Jehovah hearkeneth unto Hezekiah, and healeth the people.
  eng-WYC-2017: And the Lord heard him, and was pleased to the people.
  eng-WMBB: The LORD listened to Hezekiah, and healed the people.
  urd-GVH: रब ने हिज़क़ियाह की दुआ सुनकर लोगों को बहाल कर दिया।
  rug-rug: Olaṉia e Zihova sa vinaravara te Hezikaea; taleoso ni Sa meke lopu va kilasi
    Sa.
  gaz-gaz: Waaqayyos kadhannaa Hisqiyaas dhagaʼee saba sana ni fayyise.
  fra-LSG: L’Éternel exauça Ézéchias, et il pardonna au peuple.
  yal-yal: Alatala yi Xesekiya xuiin namɛ, a yi diɲa yamaan ma.
  haw-1868: Hoolohe mai o Iehova ia Hezekia, a hoola mai oia i na kanaka.
  arb-NAV: فَاسْتَجَابَ الرَّبُّ لِحَزَقِيَّا وَأَبْرَأَ الشَّعْبَ.
  ewe-ewe: Yehowa se Hezekia ƒe gbedodoɖa eye metsrɔ̃ ameawo o.
  eng-LEE: And the Lord hearkened to Hezekiah, and he healed the people.
  asm-FB: সেইবাবে যিহোৱাই হিষ্কিয়াৰ নিবেদন শুনি লোকসকলক শুচি কৰিলে।
  sus-A: عَلَتَلَ نَشَ شٍسٍكِيَ شَ دُبّ سُشُ، عَ دِحّ حَمَ مَ.
  fra-SBL: Yahvé écouta Ézéchias et guérit le peuple.
  hbo-hbo: וַיִּשְׁמַ֤ע יְהוָה֙ אֶל־יְחִזְקִיָּ֔הוּ וַיִּרְפָּ֖א אֶת־הָעָֽם׃ ס
  kik-kik: Nake Jehova akĩigua ihooya rĩa Hezekia, akĩhonia andũ acio.
  fra-NCL: Yahweh exauça Ezéchias et pardonna au peuple.
  cek-AK: Hezekiah lawkthuihaih to Angraeng mah tahngaih pae moe, kaminawk to ngantuisak.
  cuk-cuk: Bab-Jehová, Ezequías-ese-gochad itosad, degi, dulemargi igi-barsaye binsasad.
  uig-CYR: Пәрвәрдигар Һәзәкияниң дуасиға қулақ селип хәлиқни әпу қилди.
  tel-2017: యెహోవా హిజ్కియా చేసిన ప్రార్థన అంగీకరించి ప్రజలను బాగుచేశాడు.
  hat-BSA: Pou sa, SENYÈ a te tande Ézéchias e te geri pèp la.
  kos-kos: LEUM GOD El lohng pre lal Hezekiah, ac El nunak munas nu selos.
  hbo-WLC: וַיִּשְׁמַ֤ע יְהוָה֙ אֶל־יְחִזְקִיָּ֔הוּ וַיִּרְפָּ֖א אֶת־הָעָֽם׃ ס
  ibo-ibo: Onyenwe anyị nụrụ ekpere Hezekaya gwọọkwa ha.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ହିଜକୀୟଙ୍କର ବାକ୍ୟରେ କର୍ଣ୍ଣପାତ କଲେ ଓ ଲୋକମାନଙ୍କୁ ସୁସ୍ଥ କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a rongorong än Hiskia iotek, a amusala än ekewe
    aramas tipis, nge esap afeiengaueer.
  rop-rop: Wal YAWEI bin ensim det preya blanga King Hesakaiya en imbin larramgo fri
    detlot pipul en im nomo bin panishim olabat.
  ukr-1871: І почув Господь Езекію, і простив народові.
  deu-1951: Und der HERR erhörte Hiskia und heilte das Volk.
  eng-JPS: And the LORD hearkened to Hezekiah, and healed the people.
  srp-1865: I usliši Gospod Jezekiju, i saèuva narod.
  lug-lug: Mukama n’awulira okusaba kwa Keezeekiya, n’atabazikiriza.
  heb-heb: וישמע יהוה אל יחזקיהו וירפא את העם׃
  ben-IRV: সুতরাং সদাপ্রভু হিষ্কিয়ের প্রার্থনা শুনে লোকদের সুস্থ করলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਹਿਜ਼ਕੀਯਾਹ ਦੀ ਸੁਣ ਲਈ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਚੰਗਾ ਕੀਤਾ
  mya-JVB: ထာဝရဘုရား သည် ဟေဇကိ စကားကို နားထောင် တော်မူ၍ ၊ လူများတို့ကို ချမ်းသာပေးတော်မူ၏။
  hmo-hmo: Lohiabada ese Hesekaia ena guriguri ia kamonai, bona unai taunimanima ia
    hanamodia.
  urd-urd: और ख़ुदावन्द ने हिज़क़ियाह की सुनी और लोगों को शिफ़ा दी।
  rus-SYN: И услышал Господь Езекию и простил народ.
  bqc-SIM: Ɔ̃ Dii sì ń Ezekiao, à ń tó aafia.
  tcz-CHONGTHU: Pakaiyin Hezekiah taona asangin mipi hochu angaidammin achunguva thilse
    abol tapon ahi
  mar-mar: राजा हिज्कीयाने केलेली प्रार्थना परमेश्वराने ऐकली आणि लोकांस क्षमा केली.
  qub-qub: Chaura Ezequías ruwacur mañacushanno Tayta Diosga runacunata perdunaran.
  bqp-bqp: Yinni Gusunɔ u Esekiɑsin kɑnɑ te mwɑ mɑ u tɔn be suuru kuɑ.
