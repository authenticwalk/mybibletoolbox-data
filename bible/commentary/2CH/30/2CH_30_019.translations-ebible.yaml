  mya-JVB: သို့ရာတွင် ၊ ဟေဇကိ က၊ သန့်ရှင်း ရာဌာနထုံးစံအတိုင်း ၊ သန့်ရှင်းခြင်း မရှိသော်လည်း
    ၊ ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို ဆည်းကပ် ခြင်းငှါ ၊ သဘောကျသောသူအပေါင်းတို့၏
    အပြစ်ကို ကောင်းမြတ် သော ထာဝရဘုရား သည် လွှတ် တော်မူပါစေသောဟု ထိုသူ တို့ အဘို့ ဆုတောင်း
    သဖြင့်၊
  hmo-hmo: “Lohiabada, aiemai sene taudia edia Dirava e, oiemu kara be namo bona maoromaoro.
    Mani oi itaia noho, inai miro taudia ese oi dekenai idia tomadiho henia mai edia
    kudoudia ibounai danu, mani emu kara edia miro bona edia dika do oi gwauatao.”
  urd-urd: जिसने ख़ुदावन्द ख़ुदा अपने बाप — दादा के ख़ुदा की तलब में दिल लगाया है
    मु'आफ़ करे, अगर वह मक़दिस की तहारत के मुताबिक़ पाक न हुआ हो।
  rus-SYN: 'Но Езекия помолился за них, говоря: Господь благий да простит каждого,
    кто расположил сердце свое к тому, чтобы взыскать Господа Бога, Бога отцов своих,
    хотя и без очищения священного!'
  bqc-SIM: ń gbɛ̃́ pↄ́ zɛ̀ò à Dii a deziↄ Lua kĩ́i wɛɛlɛo, baa kɛ́ i gbãbↄ azĩaɛo.
  tcz-CHONGTHU: “Vo Pakai kapu kapateo Pathen naphatna jal in alung thimpum pia nakomma
    taohohi, daandungjuijin thengjou hih jong leo ataonao sanpeh in” ati
  mar-mar: तो म्हणाला, “परमेश्वर देवा, तू भला आहेस. तुझी आराधना योग्य तऱ्हेने व्हावी
    असे या लोकांस मनापासून वाटते. पण धर्मशास्त्राप्रमाणे त्यांनी शुद्धीकरण केलेले
    नाही. त्यांना क्षमा कर. आमच्या पूर्वजांपासूनचा तूच आमचा देव आहेस. अत्यंत पवित्रस्थानाच्या
    नियमाप्रमाणे त्यांच्यापैकी कोणी पवित्र झालेले नसले तरी तू त्यांना क्षमा कर.”
  qub-qub: Tayta Dios, gamga canqui unay awilöcuna rispitashanmi. Limyuna car-raj
    Templuman yaycuna cashanno mana rurasha captinpis perdunaycuy ari» nir.
  bqp-bqp: '@see-verse:2CH.030.018'
  hat-hat: tout moun sa yo ki soti pou sèvi ou ak tout kè yo, menm si yo pa nan kondisyon
    pou sèvi ou, pou yo manyen sa yo mete apa pou ou yo.
  eng-BSB: who sets his heart on seeking God—the LORD, the God of his fathers—even
    if he is not cleansed according to the purification rules of the sanctuary.”
  eng-WEBPB: who sets his heart to seek God, the LORD, the God of his fathers, even
    if they aren’t clean according to the purification of the sanctuary.”
  kbq-kbq: Hagi mono nomofo kasegema amage antezamo azeri agru osugahianagi, iza'o,
    Anumzamofonte'ma agu'ama anteno Ra Anumzana agehe'i Anumzamofoma amagema antesia
    vahera kumi'a apasento.
  nhe-BL: Quena, TOTECO Dios, ta tlen tielqui ininTeco tohuejcapan tatahua, xiquintlapojpolhui
    yonque ax motlapajpacchijtoque queja quiijtohua nopa tlanahuatili tlen ta tijmacac
    Moisés para motlapajpacchihuase tlen quiilnamiquise ni Pascua.”
  gub-BL: Aze teko nemuwete katu upy'a pupe azeharomoete wà nehe, emunàn wanemiapo
    kwer ikatu 'ygwer nehe. Nuzemukatu kwaw ze'eg tàpuzuhu rehe har rupi wà. Nezewe
    rehe we nereharaz wakatu 'ymaw wi nehe, i'i izupe.
  eng-DRA: 'To all them, who with their whole heart, seek the Lord the God of their
    fathers: and will not impute it to them that they are not sanctified.'
