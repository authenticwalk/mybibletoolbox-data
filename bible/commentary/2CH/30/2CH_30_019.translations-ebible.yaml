verse: 2CH.030.019
translations:
  mal-C: വിശുദ്ധസ്ഥലത്തിന്റെ പവിത്രീകരണവിധിപ്രകാരം ശുദ്ധരായിത്തീർന്നിട്ടില്ലെങ്കിലും,
    തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ അന്വേഷിക്കാൻ മനസ്സുവെക്കുന്ന ഏവരോടും അങ്ങു
    ക്ഷമിക്കണമേ!”
  deu-TKW: einem jeden verzeihen, der seinen Sinn darauf gerichtet hat, Gott zu suchen,
    Jahwe, den Gott seiner Väter, auch ohne die für das Heiligtum erforderliche Reinheit!
  lin-lin: moto nyonso oyo amipesi na koluka Nzambe, Yawe, Nzambe ya bakoko na ye,
    na motema na ye mobimba atako amipetolaki te kolanda mibeko ya Esika ya bule ! »
  eng-LSV: who has prepared his heart to seek God—YHWH, God of his fathers—yet not
    according to the cleansing of the holy place”;
  eng-GNV: That prepareth his whole heart to seeke the Lord God, the God of his fathers,
    though he be not cleansed, according to the purification of the Sanctuarie.
  eng-WEBSTER: That prepareth his heart to seek God, the LORD God of his fathers,
    though he is not cleansed according to the purification of the sanctuary.
  nhw-BL: Quena, TOTECO Dios, ta catli tielqui ininTeco tohuejcapan tatahua, xiquintlapojpolhui
    masque amo motlapajpacchijtoque quen quiijtohua nopa tlanahuatili catli ta tijmacac
    Moisés para motlapajpacchihuase catli quielnamiquise ni Pascua.”
  swh-ONEN: ambaye anauelekeza moyo wake kumtafuta Mungu, Bwana, Mungu wa baba zake,
    hata kama yeye si safi kulingana na sheria za mahali patakatifu.”
  bba-bba: '@see-verse:2CH.030.018'
  eng-KJVCPB: that prepareth his heart to seek God, the Lord God of his fathers, though
    he be not cleansed according to the purification of the sanctuary.
  luo-luo: moseketo chunye mondo oluw Nyasaye ma en Jehova Nyasaye ma Nyasach kwerene
    kata obedo ni ok oler kaluwore gi chike mag kama ler mar lemo.”
  meu-meu: unu lalodia vada e ura vaitani idia ese senedia edia Dirava, Iehova, bae
    tahua taudia iboudiai na edia dika baine gwau tao, ena be gabu helaḡana ena haheḡoeva
    taravatudia asie badinadia.
  npi-ULB: जो पवित्र स्‍थानका शुद्धीकरणको मनकबमोजिम शुद्ध नभए तापनि परमप्रभु आफ्‍ना
    पुर्खाहरूका परमेश्‍वरको खोजी गर्ने सङ्कल्‍प गरेको छ ।”
  yor-yor: tí ó múra ọkàn rẹ̀ láti wá Ọlọ́run, Olúwa Ọlọ́run àwọn baba rẹ̀ ṣùgbọ́n
    tí kì í ṣe nípa ìwẹ̀nùmọ́ mímọ́
  pes-OPCB: '@see-verse:2CH.030.018'
  tgl-ULB: na nagtakda ng kanilang mga puso na hanapin ang Diyos, na si Yahweh, ang
    Diyos ng kaniyang mga ninuno, kahit na hindi siya malinis ayon sa pamantayan ng
    paglilinis ng banal na lugar.”
  hui-hui: Anduane Homogo ina Isaraele mamalirunaga Ngode Datagaliwabe-o wali agali
    o karu ti í̠naga deni dodo nahe holenaga mana biaga wiago nabi í̠naga andaha íbu
    karuni í̠ni manda bide. Anigo ti í̠ni keria ibalu í̠ mitangi bialu lotu lole hame
    timbuni lalu íbu kagoni. Ti ani kago handalu Anduane Homogo-o í̠ni baya buruguleore
    kegonigo wali agali uruninaga ko ngago domo wahabe, lalu lahene.
  mya-mya: '``အို အ​ကျွန်ုပ်​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား၊ ထို​သူ​တို့​မှာ​သန့်​စင်​မှု
    မ​ရှိ​သော်​လည်း​ကိုယ်​တော်​အား စိတ်​စွမ်း​ရှိ သ​မျှ​နှင့်​ဝတ်​ပြု​ကိုး​ကွယ်​သူ​များ​ဖြစ်​သ​ဖြင့်
    ကောင်း​မြတ်​သော​အ​ရှင်​ဖြစ်​တော်​မူ​သည်​နှင့် အ​ညီ​သူ​တို့​၏​အ​ပြစ်​ကို​ဖြေ​လွှတ်​တော်
    မူ​ပါ'''' ဟု​ပတ္ထ​နာ​ပြု​တော်​မူ​၏။-'
  bod-N: བློ་གཅིག་སེམས་གཅིག་གིས་ཕ་མེས་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་མཁན་ཐམས་ཅད་ནི།
    གནས་དམ་པའི་གཙང་སྦྲ་བཞིན་དུ་གཙང་མར་གྱུར་མེད་ནའང་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་གུ་ཡངས་གནང་བར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: anoisa mwoyo wake mukutsvaka Mwari, Jehovha Mwari wamadzibaba ake kunyange
    zvake asina kucheneswa kana tichitevedza mitemo yapanzvimbo tsvene.”
  spa-BLM: que pongan su corazón a buscar a Dios, Yahvé, el Dios de sus padres, aunque
    no estén limpios según la purificación del santuario.”
  cac-cac: '@see-verse:2CH.030.018'
  swh-ULB: ambaye anaulekeza moyo wake kumtafuta Mungu, Yahwe, Mungu wa babu zake,
    hata kama hajasafiswa kwa utakaso wa viwango vya patakatifu.”
  bel-bel: 'Але Эзэкія памаліўся за іх, кажучы: Гасподзь добры хай даруе кожнаму,
    хто прыхіліў сэрца сваё да таго, каб знайсьці Госпада Бога, Бога бацькоў сваіх,
    хоць і без ачышчэньня сьвятога!'
  deu-ELBBK: der sein Herz darauf gerichtet hat, Gott zu suchen, den HERRN, den Gott
    seiner Väter, wenn auch nicht gemäß der Reinheit des Heiligtums!
  mbb-OT: he nenganduy te kedangep diyà te kenikew, te Megbevayà te menge kepuun din,
    minsan pa ke kenà sikandin lumpiyu sumalà te sulunuzen diyà te valey te Nengazen!”
  mal-2015: വിശുദ്ധമന്ദിരത്തിന്നു ആവശ്യമായ വിശുദ്ധീകരണംപോലെ വിശുദ്ധനായില്ലെങ്കിലും
    ദൈവത്തെ, തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെത്തന്നേ അന്വേഷിപ്പാൻ മനസ്സുവെക്കുന്ന
    എല്ലാവനോടും ദയാലുവായ യഹോവേ, ക്ഷമിക്കേണമേ എന്നു പറഞ്ഞു.
  rmc-rmc: „RAJEJA, Devla amare dadengro, kala manuša hine nažuže angle tiro zakonos.
    Ale on tut lašaren jilestar, vašoda mangav tut, av ke lende jileskro a odmuk lenge.“
  pes-OPV: «خداوندمهربان، هر کس را که دل خود را مهیا سازد تا خدایعنی یهوه خدای پدران
    خویش را طلب نمایدبیامرزد، اگرچه موافق طهارت قدس نباشد.»
  ron-1924: чей че шь-ау пус инима сэ кауте пе Домнул Думнезеул пэринцилор лор, мэкар
    кэ н-ау фэкут сфынта курэцире!”
  ben-OBCV: যারা তাদের অন্তর ঈশ্বরের—তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর—অন্বেষণ করার
    জন্য ঠিক করেছে, এমনকি পবিত্র পীঠস্থানের নিয়মানুসারে তারা যদি শুচিশুদ্ধ নাও হয়,
    তাও যেন তিনি তাদের ক্ষমা করলেন।”
  som-som: qalbigiisa u diyaariya inuu doondoono Ilaaha ah Rabbiga oo ah Ilaahii awowayaashiis
    in kastoo uusan isu nadiifin sidii ay ahayd isdaahirintii meesha quduuska ah.
  lat-VUC: 'cunctis, qui in toto corde requirunt Dominum Deum patrum suorum: et non
    imputabit eis quod minus sanctificati sunt.'
  eng-ASVBT: that setteth his heart to seek God, Jehovah, the God of his fathers,
    though he be not cleansed according to the purification of the sanctuary.
  ita-1885: Il Signore, che è buono, sia placato inverso ciascuno che ha disposto
    il cuor suo a ricercare Iddio, il Signore Iddio de' suoi padri; benchè ciò non
    sia stato secondo la purità del Santuario.
  eng-LXXUP: The good Lord be merciful with regard to every heart that sincerely seeks
    the Lord God of their fathers, and is not purified according to the purification
    of the sanctuary.
  eng-ULB: who sets his heart to seek God, Yahweh, the God of his ancestors, even
    though he is not purified by the purification standards of the holy place.”
  spa-VBL: que sinceramente quieren seguir al Señor Dios, el Dios de sus antepasados,
    aunque no estén limpios según los requisitos del santuario”.
  fra-_FOB: Pour quiconque a disposé son cœur à rechercher Dieu, l'Éternel, le Dieu
    de ses pères, bien que ce ne soit pas selon la purification du sanctuaire!
  mal-mal: “വിശുദ്ധമന്ദിരത്തിലെ വിശുദ്ധിക്കൊത്തവണ്ണം ശുദ്ധീകരണം പ്രാപിച്ചില്ലെങ്കിലും
    ദൈവത്തെ, തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ തന്നേ, അന്വേഷിപ്പാൻ മനസ്സുവെക്കുന്ന
    ഏവനോടും ദയാലുവായ യഹോവേ, ക്ഷമിക്കേണമേ” എന്ന് പറഞ്ഞു.
  urd-GVR: jo pūre dil se Rab apne bāpdādā ke Ḳhudā kā tālib rahne kā irādā rakhtā
    hai, ḳhāh use maqdis ke lie darkār pākīzagī hāsil na bhī ho.”
  suz-BL: तन्‍न हिज्‍कीयाहम मेको आन पर्बम “परमप्रभु यावे गे शिशी पाइब बाक्‍नीनी। सु
    सुमी आन थुं नेल्‍लेमी इन कली, परमप्रभु यावे, आन किकी पिपी आन परमप्रभु खोइक्‍चा
    दाक्‍बा नु इन देंशो खोदेंशो पा आंम कली ठीक सेल्‍ने मचाप्‍शो बाक्‍मा, मेको आन कली
    मारेइ मपन” दे पुना बाक्‍त।
  ita-1927: “L’Eterno, che è buono, perdoni a chiunque ha disposto il proprio cuore
    alla ricerca di Dio, dell’Eterno, ch’è l’Iddio de’ suoi padri, anche senz’avere
    la purificazione richiesta dal santuario”.
  ckb-ckb: کە بە هەموو دڵەوە ڕووی لە خودا کردووە، لە یەزدانی پەروەردگاری باوباپیرانی
    خۆی، هەرچەندە بەپێی ڕێوڕەسمی پیرۆزگا پاک نەبێت.»
  eng-BBE: Who, with all his heart, is turned to God the Lord, the God of his fathers,
    even if he has not been made clean after the rules of the holy place.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ನಿಮ್ಮನ್ನು ಹುಡುಕಬೇಕೆಂದು ಮನಸ್ಸು ಮಾಡುವವರಿಗೆಲ್ಲ
    ಕ್ಷಮೆಯನ್ನು ಅನುಗ್ರಹಿಸಿರಿ,” ಎಂದು ವಿಜ್ಞಾಪನೆ ಮಾಡಿದನು.
  tam-2017: எசேக்கியா அவர்களுக்காக விண்ணப்பம்செய்து, தங்கள் முன்னோர்களின் தேவனாகிய
    கர்த்தரான தேவனைத் தேட, தங்கள் இருதயத்தை நேராக்கினவர்கள் பரிசுத்த ஸ்தலத்திற்கேற்ற
    சுத்தம் அடையாமலிருந்தாலும், கிருபையுள்ள யெகோவா அவர்கள் எல்லோருக்கும் மன்னிப்பாராக
    என்றான்.
  spa-RV-1909: A Jehová el Dios de sus padres, aunque no esté purificado según la
    purificación del santuario.
  ron-BTF: Ce își pregătește inima să caute pe Dumnezeu, DOMNUL Dumnezeul părinților
    lui, chiar dacă nu este curățat conform curățirii sanctuarului.
  eng-WEBP: who sets his heart to seek God, the LORD, the God of his fathers, even
    if they aren’t clean according to the purification of the sanctuary.”
  eng-FBV: who sincerely wants to follow the Lord God, the God of their forefathers,
    even though they're not clean according to the sanctuary requirements.”
  nld-1939: Jahweh moge vergiffenis schenken aan ieder, die vastbesloten is, Jahweh
    te vereren, den Heer en God zijner vaderen, al doet hij het niet met een reinheid,
    die bij het heilige past.
  nch-BL: Quena, TOTECO Dios, ta cati tielqui ininTeco tohuejcapan tatahua, xiquintapojpolhui
    masque amo motapajpacchijtoque quej quiijtohua nopa tanahuatili cati ta tijmacac
    Moisés para motapajpacchihuase cati quielnamiquise ni Pascua.”
  vie-1934: Nguyện Đức Giê-hô-va là Đấng nhân từ, tha tội cho những người đã hết lòng
    tìm kiếm Giê-hô-va Đức Chúa Trời của tổ phụ họ, mặc dầu không theo lệ tẩy uế của
    đền thánh mà dọn mình cho thanh sạch.
  hin-CV: जिसने अपने मन को परमेश्वर, अपने पूर्वजों के याहवेह की खोज करने के लिए तैयार
    कर लिया है, यद्यपि उसने अपने आपको पवित्र स्थान के नियमों के अनुसार शुद्ध नहीं
    किया है.”
  spa-BES: Que con todo su corazón se dirige a Dios el Señor, el Dios de sus antepasados,
    aunque no hayan sido purificados según las reglas del santuario.
  tdx-tdx: ze mamahatse ty arofo’e hipay an’ Andrianañahare; t’Iehovà, Andrianañaharen-droae’e
    ndra t’ie tsy do’e ty amy fañefera­ñe amy miavakey.
  tha-KJV: ผู้​ปักใจเสาะหาพระเจ้า คือพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขา ถึงแม้​ว่าจะไม่ชำระตัวตามกฎของความบริ​สุทธิ​์​แห่​งสถานบริ​สุทธิ​์​นี้​”
  por-BR-2018: Ao SENHOR, o Deus de seus pais, ainda que não esteja purificado segundo
    a purificação do santuário.
  deu-ELO: der sein Herz darauf gerichtet hat, Gott zu suchen, Jehova, den Gott seiner
    Väter, wenn auch nicht gemäß der Reinheit des Heiligtums!
  eng-WYC-2018: which seek in all their heart the Lord God of their fathers (or who
    seek in all their hearts the Lord God of their fathers); and it shall not be areckoned
    to them into sin, that they be not hallowed by (the) offering of gifts.
  epo-epo: kiu pretigis sian koron, por turni sin al Dio, la Eternulo, Dio de liaj
    patroj, kvankam ne konforme al la sankta puriĝo.
  uig-PIN: '@see-verse:2CH.030.018'
  beo-beo: '“Hina Gode! Ninia aowalalia Gode! Di da bagadewane asigiba:le, amo dunu
    ilia hou gogolema:ne olofoma! Bai ilia da nigima: gala, be ilia dogoga asigi dawa:su
    huluane amoga, ilia Dima nodone sia:ne gadosa.”'
  tpi-OTNT: '@see-verse:2CH.030.018'
  hau-SA: wanda ya sa zuciyarsa ga neman Allah, Ubangiji Allah na kakanninsa, ko da
    shi marar tsarki ne bisa ga dokokin wuri mai tsarki.”
  uig-LAT: '@see-verse:2CH.030.018'
  nde-nde: abamdingayo uNkulunkulu uThixo, uNkulunkulu wabokhokho babo loba bengahlambulukanga
    ngokomthetho wendawo engcwele.”
  ton-ton: ‌ʻOku teuteu honau loto ke kumi ki he ʻOtua, ko Sihova ko e ʻOtua ʻo ʻene
    ngaahi tamai, ka ʻoku teʻeki ai fakamaʻa ia ʻo fakatatau ki he fakamaʻa ʻoe fale
    nofoʻanga.”
  ces-1613: Kdožkoli celým srdcem svým se ustavil, aby hledal Boha, Hospodina Boha
    otců svých, byť pak i očištěn nebyl vedlé očišťování svatého.
  eng-WMB: who sets his heart to seek God, the LORD, the God of his fathers, even
    if they aren’t clean according to the purification of the sanctuary.”
  tam-TCV: பரிசுத்த இடத்திற்கேற்ப ஒருவன் சுத்தம் அடையாதிருந்தாலுங்கூட, தங்கள் முற்பிதாக்களின்
    இறைவனாகிய யெகோவாவைத் தேடுவதற்கு, தங்கள் இருதயத்தைத் திருப்பும் ஒவ்வொருவனையும்
    மன்னிப்பாராக” என்று விண்ணப்பம் பண்ணியிருந்தான்.
  ceb-ULB: nga nagapangita sa kinasingkasing sa Dios, kang Yahweh, ang Dios sa ilang
    mga katigulangan, bisan pa nga dili siya mahinloan basi sa patakaran sa balaang
    dapit.”
  pol-UBG: Kto przygotował swoje serce, aby szukać Boga, PANA Boga swoich ojców, choćby
    nie był oczyszczony według oczyszczenia świątyni.
  urd-GVU: جو پورے دل سے رب اپنے باپ دادا کے خدا کا طالب رہنے کا ارادہ رکھتا ہے، خواہ
