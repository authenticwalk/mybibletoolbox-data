    असूरी बादशाहों के हाथ से बच निकले हैं वापस आएगा।
  rug-rug: 'Koasa ginarunu tanisa baṉara si taloa sari na tie paleke inavoso, la pa
    doduru vasina pa Ziuda meke Izireli, palekia rini sa rinuvata sapu guahe: “Gamu
    na tinoni pa Izireli, gamu pu koa hola koasa rinapata tadi na baṉara pa Asiria,
    mi kekere pule la koe Zihova, sa Tamasa te Ebarahami, Aisake, meke te Zekopi pude
    gua si kote somana pule atu si Asa koa gamu.'
  gaz-gaz: 'Ergamoonnis ajaja mootichaatiin xalayaa mootichaa fi qondaaltota isaa
    biraa ergame fuudhanii guutummaa Israaʼelii fi Yihuudaa keessa qajeelan; xalayaan
    sunis akkana jedha: “Yaa saba Israaʼel, akka inni gara keessan gara warra haftanii
    harka mootota Asoor jalaa baatan sanaatti deebiʼuuf gara Waaqayyo Waaqa Abrahaam,
