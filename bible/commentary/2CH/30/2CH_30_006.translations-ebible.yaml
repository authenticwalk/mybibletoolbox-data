  fra-NCL: 'Les coureurs allèrent avec les lettres du roi et de ses chefs dans tout
    Israël et Juda, pour dire d’après l’ordre du roi : « Enfants d’Israël, revenez
    à Yahweh, le Dieu d’Abraham, d’Isaac et d’Israël, et il reviendra à ceux qui restent,
