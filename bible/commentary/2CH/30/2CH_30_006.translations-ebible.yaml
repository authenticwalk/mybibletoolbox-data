  hbo-WLC: וַיֵּלְכוּ֩ הָרָצִ֨ים בָּֽאִגְּר֜וֹת מִיַּ֧ד הַמֶּ֣לֶךְ וְשָׂרָ֗יו בְּכָל־יִשְׂרָאֵל֙
