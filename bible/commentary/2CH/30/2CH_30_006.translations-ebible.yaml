  mdy-ETH: ካኣቲንታ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳ ዓይሤ ዓይሢፆና ኪኢቶ ዓሳ ዪሁዳና ዒስራዔኤሌ ዓጮ ጉቤ ዓኣዼኔ። ዔያታ
