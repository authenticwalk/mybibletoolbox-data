  pan-pan: ਸੋ ਹਲਕਾਰੇ ਪਾਤਸ਼ਾਹ ਅਤੇ ਉਸ ਦੇ ਸਰਦਾਰਾਂ ਦੇ ਹੱਥਾਂ ਦੇ ਪਰਵਾਨੇ ਲੈ ਕੇ ਸਾਰੇ ਇਸਰਾਏਲ
    ਅਤੇ ਯਹੂਦਾਹ ਵਿੱਚ ਗਏ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਇਹ ਆਖਿਆ ਕਿ ਹੇ ਇਸਰਾਏਲੀਓ, ਤੁਸੀਂ ਯਹੋਵਾਹ
    ਵੱਲ ਮੁੜੋ ਜਿਹੜਾ ਅਬਰਾਹਾਮ ਅਤੇ ਇਸਹਾਕ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ ਤਾਂ ਉਹ ਤੁਹਾਡੇ ਬਕੀਏ
    ਵੱਲ ਜਿਹੜਾ ਅੱਸ਼ੂਰ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਹੱਥੋਂ ਬਚ ਗਿਆ ਹੈ ਫੇਰ ਮੁੜੇ
  mya-JVB: ရှင်ဘုရင် နှင့် မှူးမတ် တို့ပေးလိုက်သောစာ ကို စာပို့ လုလင်တို့သည် ယူ၍၊
    အမိန့် တော်အတိုင်း ဣသရေလ ပြည်နှင့် ယုဒ ပြည်တရှောက်လုံးသို့ ပြေးကြ၏။ စာ၌ ပါသောစကားဟူမူကား၊
    အိုဣသရေလအမျိုးသားတို့၊ အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ်တို့၏ဘုရားသခင် ထာဝရဘုရား ထံ တော်သို့ပြန်လာ
    ကြလော့။ အာရှုရိ ရှင် ဘုရင်တို့လက် မှ လွတ် ၍ ၊ ကျန်ကြွင်းသေးသောသူတို့ ရှိရာသို့
    ပြန် လာတော်မူမည်။
  hmo-hmo: 'Unai dainai hereva siaia taudia be Israela bona Iuda tano ibounai idia
    raka hanaia, king bona iena lohia taudia edia revareva idia abia lao. Revareva
    ena hereva be inai: “Israela taudia e, umui ese Asuria ena king ena siahu dekena
    amo umui heau mauri vadaeni. Harihari Lohiabada, Aberahamo bona Isako bona Iakobo
    edia Dirava dekenai do umui giroa mai lou. Bema unai bamona umui karaia neganai,
    Lohiabada ese umui dekenai do ia giroa mai lou.'
  urd-urd: इसलिए बादशाह के क़ासिद और उसके सरदारों से ख़त लेकर बादशाह के हुक्म के मुताबिक़
    सारे इस्राईल और यहूदाह में फिरे, और कहते गए, “ऐ बनी — इस्राईल! अब्रहाम और इस्हाक़
    और इस्राईल के ख़ुदावन्द ख़ुदा की तरफ़ दोबारा फिर जाओ, ताकि वह तुम्हारे बाक़ी लोगों
    की तरफ़ जो असूर के बादशाहों के हाथ से बच रहे हैं, फिर मुतवज्जिह हों।
  rus-SYN: 'И пошли гонцы с письмами от царя и от князей его по всей земле Израильской
    и Иудее, и по повелению царя говорили: дети Израиля! обратитесь к Господу Богу
    Авраама, Исаака и Израиля, и Он обратится к остатку, уцелевшему у вас от руки
    царей Ассирийских.'
  bqc-SIM: 'Ɔ̃ kí ń a ìwaↄ gbɛ̃́ↄ zĩ̀, aa bàalɛ̀ gɛ̀ò Yuda bùsuu ń Isaili
    bùsuo píi. Lápi mɛ̀: Isailiↄ, à zɛ ń Dii Ablahaũ ń Izaakio ń Isailio Luao,
    i zɛ ń á gbɛ̃́ pↄ́ bↄ̀ Asiliↄ kía ↄzĩ aa gↄ̃̀ↄwa.'
  tcz-CHONGTHU: Hijou chun Judah leh Israel gampumpi a mikouding asollun leng pa le
    lamkai ho a kon in lekhathot achoijun lengpa thupeh chu asimphongun “Israel chateho
    Abraham Isaac le Israel Pakai Pathen na hung kile kittaovin chuteng leh Assyria
    lenghoa konna hungjamdoh amohcheng nangho komma Pakai jong hung kile kit ding
    ahi
  mar-mar: 'त्यामुळे निरोप्यांनी राजाचा संदेश इस्राएल आणि यहूदाभर फिरवला. त्याचा मसुदा
    असा होता: “इस्राएल लोकहो, अब्राहाम, इसहाक आणि इस्राएल (याकोब) यांच्या परमेश्वर
    देवाकडे परत फिरा. म्हणजे अश्शूर राजांच्या तावडीतून सुटून जे सुखरुप राहिले आहेत
    त्यांना परमेश्वर जवळ करील.'
  qub-qub: 'Chaura cachacuna aywaran Israelcuna Judäcuna tiyashanmanga intërupa raywan
    autoridäcuna parlacushan papilta apashpan. Chay papilchöga niycaran: «Asiriapa
    rayninpa maquinpita gueshpej Israelcuna tantiyacuy. Abraham, Isaac, Israel sirbir
    rispitashan Tayta Diosmanna yapay yäracushun. Yäracushaga paypis yarpämäshunmi.'
  bqp-bqp: Mɑ gɔro be, bɑ sinɑ boko kɑ win sinɑ ɑsɑkpɔbun tire ni suɑ bɑ kɑ dɑ Isireliɔ
    kɑ Yudɑɔ. Mɑ bɑ bu sɔ̃ɔwɑ kɑ sinɑ bokon yĩsiru bɑ nɛɛ, bɛɛ Isirelibɑ, i wurɑmɑ
    Gusunɔ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinnin mi, kpɑ win tii u mɑɑ wurɑmɑ bɛɛn
    mi. I de i wurɑmɑ bɛɛ be i kisirɑ Asirin sinɑ bokon nɔmɑn di.
  hat-hat: 'Se konsa yo voye mesaje nan tout peyi Jida a ak nan tout peyi Izrayèl
    la avèk lèt wa a te siyen ansanm ak chèf li yo. Dapre lòd wa a te bay, men mesaj
    yo t''ap mache fè konnen: -Nou menm rès pèp Izrayèl la, nou menm ki te chape anba
    men wa peyi Lasiri yo lè yo te anvayi peyi a, tounen vin jwenn Seyè a, Bondye
    Abraram, Bondye Izarak ak Bondye Izrayèl la, konsa l''a tounen vin jwenn nou tou.'
  eng-BSB: 'So the couriers went throughout Israel and Judah with letters from the
    king and his officials, which read: “Children of Israel, return to the LORD, the
    God of Abraham, Isaac, and Israel, so that He may return to those of you who remain,
    who have escaped the grasp of the kings of Assyria.'
  eng-WEBPB: So the couriers went with the letters from the king and his princes throughout
    all Israel and Judah, according to the commandment of the king, saying, “You children
    of Israel, turn again to the LORD, the God of Abraham, Isaac, and Israel, that
    he may return to the remnant of you that have escaped out of the hand of the kings
    of Assyria.
  kbq-kbq: E'ina hu'negu kini ne'mo'a maka Israeli vahetegane, Juda vaheteganena amanage
    huno avona kreteno zamige'za avoma erino vuno eno'ma hu vahe'mo'za eri'za vu'naze.
    Maka Israeli vahe'mota ete rukrahe huta Ra Anumzana Abrahamune, Aisakine, Israeli
    vahe Anumzamofonte enkeno, osi'a nagama Siria kini ne'mo'ma tamavararigetama fre'naza
    nagara Ra Anumzamo'a rukrahe huno eno tamagrane emanigahie.
  nhe-BL: 'Huajca Tlanahuatijquetl Ezequías tlanahuati ma yaca tlayolmelahuani ipan
    nochi tlali Israel huan tlali Judá huan quihuicase se amatlajcuiloli tlen quiijto:
    “Inisraelitame, ximocuepaca sampa ica TOTECO Dios tlen itztoya ininTeco tohuejcapan
    tatahua Abraham, Isaac huan Israel. Huan yajaya mocuepas ica tojuanti yonque nelía
    pilquentzi timocahuaj tlen tiyoltoque tlen timomanahuijtoque ininmaco nopa tlanahuatiani
    tlen tlali Asiria.'
  gub-BL: Ze'eg heraha har weruzar tuwihawete ize'eg wà. Weraha ipape wà. Weraha amogwer
    tuwihaw wapape wà no, Izaew ywy nànàn wà, Zuta ywy nànàn wà no. — Teko Izaew wà,
    pezewyr Tupàn Tuweharupi Wiko Ma'e pe nehe. Wiko Àmàrààw izar romo a'e. Wiko Izak
    izar romo no. Wiko Zako izar romo no. Peiko Axir wanuwihawete wapuner haw wi uzepyro
    ma'e romo. Tupàn uzewyr putar peme a'e nehe no.
  eng-DRA: 'And the posts went with letters by commandment of the king, and his princes,
    to all Israel and Juda, proclaiming according to the king’s orders: Ye children
    of Israel, turn again to the Lord the God of Abraham, and of Isaac, and of Israel:
    and he will return to the remnant of you that have escaped the hand of the king
    of the Assyrians.'
