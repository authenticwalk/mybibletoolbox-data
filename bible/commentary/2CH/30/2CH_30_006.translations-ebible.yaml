verse: 2CH.030.006
translations:
  mal-C: 'രാജകൽപ്പനയനുസരിച്ച് സന്ദേശവാഹകർ രാജാവിന്റെയും പ്രഭുക്കന്മാരുടെയും കത്തുകളുമായി
    ഇസ്രായേലിലും യെഹൂദ്യയിലും എല്ലായിടത്തും പോയി. കത്തുകളിൽ ഈ വിധം എഴുതിയിരുന്നു:
    “ഇസ്രായേൽജനമേ! അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും ഇസ്രായേലിന്റെയും ദൈവമായ യഹോവയിലേക്കു
    മടങ്ങിവരിക! അങ്ങനെയായാൽ, അശ്ശൂർരാജാക്കന്മാരുടെ കൈയിൽപ്പെടാതെ രക്ഷപ്പെട്ടിരിക്കുന്ന
    ശേഷിപ്പായ നമ്മിലേക്ക് അവിടന്നു തിരിയും.'
  deu-TKW: 'Da durchzogen die Läufer mit den Briefen von der Hand des Königs und seiner
    obersten Beamten ganz Israel und Juda und verkündeten auf Befehl des Königs: Ihr
    Israeliten, bekehrt euch zu Jahwe, dem Gott Abrahams, Isaaks und Israels, damit
    er sich zu den Entronnenen kehre, die euch aus der Gewalt der Könige von Assyrien
    noch übrig geblieben sind.'
  lin-lin: 'Na etinda ya mokonzi, bamemi sango bakendeki kati na Isalaele mobimba
    mpe Yuda, na mikanda oyo ewutaki epai ya mokonzi mpe bakalaka na ye. Tala makambo
    oyo ezalaki kati na mikanda yango : « Bana ya Isalaele, bozongela Yawe, Nzambe
    ya Abrayami, ya Izaki mpe ya Isalaele, mpo ete Ye mpe azongela bino oyo bobiki
    na maboko ya bakonzi ya mboka Asiri !'
  eng-LSV: And the runners go with letters from the hand of the king and his heads
    into all Israel and Judah, even according to the command of the king, saying,
    “O sons of Israel, turn back to YHWH, God of Abraham, Isaac, and Israel, and He
    turns back to the escaped part that is left of you from the hand of the kings
    of Asshur;
  eng-GNV: So the postes went with letters by the commission of the King, and his
    princes, thorowout all Israel and Iudah, and with the commandement of the King,
    saying, Ye children of Israel, turne againe vnto the Lord God of Abraham, Izhak,
    and Israel, and he will returne to the remnant that are escaped of you, out of
    ye hands of the Kings of Asshur.
  eng-WEBSTER: So the posts went with the letters from the king and his princes throughout
    all Israel and Judah, and according to the commandment of the king, saying, Ye
    children of Israel, turn again to the LORD God of Abraham, Isaac, and Israel,
    and he will return to the remnant of you that have escaped from the hand of the
    kings of Assyria.
  nhw-BL: 'Huajca Tlanahuatijquetl Ezequías tlanahuati ma yaca tlayolmelahuani ipan
    nochi tlali Israel huan tlali Judá huan quihuicase se amatlajcuiloli catli quiijto:
    Anisraelitame, ximocuepaca sempa ica TOTECO Dios catli itztoya ininTeco tohuejcapan
    tatahua Abraham, Isaac huan Israel. Huan yaya mocuepas ica tojuanti masque nelía
    pilquentzi timocahuaj catli tiyoltoque catli timomanahuijtoque ininmaco nopa tlanahuatiani
    tlen tlali Asiria.'
  swh-ONEN: 'Kwa amri ya mfalme, matarishi wakapita katika Israeli na Yuda kote wakiwa
    na barua kutoka kwa mfalme na kutoka kwa maafisa wake zikisema: “Watu wa Israeli,
    mrudieni Bwana, Mungu wa Abrahamu, Isaki na Israeli, ili naye awarudie ninyi mliosalia,
    mlionusurika kutoka mikononi mwa wafalme wa Ashuru.'
  bba-bba: Mɑ ɡɔro be, bɑ sinɑ boko kɑ win sinɑ ɑsɑkpɔbun tire ni suɑ bɑ kɑ dɑ Isireliɔ
    kɑ Yudɑɔ. Mɑ bɑ bu sɔ̃ɔwɑ kɑ sinɑ bokon yĩsiru bɑ nɛɛ, bɛɛ Isirelibɑ, i wurɑmɑ
    Gusunɔ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinnin mi, kpɑ win tii u mɑɑ wurɑmɑ bɛɛn
    mi. I de i wurɑmɑ bɛɛ be i kisirɑ Asirin sinɑ bokon nɔmɑn di.
  eng-KJVCPB: So the posts went with the letters from the king and his princes throughout
    all Israel and Judah, and according to the commandment of the king, saying, Ye
    children of Israel, turn again unto the Lord God of Abraham, Isaac, and Israel,
    and he will return to the remnant of you, that are escaped out of the hand of
    the kings of Assyria.
  luo-luo: Omiyo joote nodhi Israel gi Juda duto kaka ruoth nochiko ka gitingʼo barupe
    mane oa ir ruoth kod jodonge mondikie niya, “Jo-Israel dwoguru ir Jehova Nyasaye
    ma Nyasach Ibrahim gi Isaka kod Israel mondo mi oduog iru un joma odongʼ mosetony
    e lwet ruodhi mag Asuria.
  meu-meu: Taunabunai, gwaukau taudia na Israel bona Iuda tanodia idoidiai e rakadia
    hanai, hanua pavapavana mai ena lohia taudia ida e tore revarevadia e laohai,
    hanua pavapavana ena haheḡani heḡereḡerena, eto, Israel taumui e, Iehova, Abraham
    bona Isaak bona Israel edia Dirava, ba lou henia, ia ese umui kwabukwabumui, Asuria
    pavapavadia imadia amo vada o roho mauri taumui, ma baine haḡeremui lou helaoreana.
  npi-ULB: यसैले राजाको हुकुमअनुसार राजा र तिनका अगुवाहरूका पत्रहरू लिएर पत्रवाहकहरू
    सारा इस्राएल र यहूदाभरि गए । तिनीहरूले भने, “इस्राएलका मानिसहरू हो, अब्राहाम,
    इसहाक र इस्राएलका परमप्रभु परमेश्‍वरतिर तिमीहरू फर्क, ताकि अश्‍शूरका राजाहरूका
    हातबाट उम्‍कनेहरूतिर उहाँ पनि फर्कनुभएको होस् ।
  yor-yor: Bẹ́ẹ̀ àwọn oníṣẹ́ tí ń sáré lọ pẹ̀lú ìwé láti ọwọ́ ọba àti àwọn ìjòyè rẹ̀
    sí gbogbo Israẹli àti Juda; àti gẹ́gẹ́ bí àṣẹ ọba, wí pé, “Ẹ̀yin ọmọ Israẹli ẹ
    yí padà sí Olúwa Ọlọ́run Abrahamu, Isaaki, àti Israẹli, òun ó sì yípadà sí àwọn
    ìyókù nínú yín, tí ó sálà kúrò lọ́wọ́ àwọn ọba Asiria.
  pes-OPCB: 'قاصدان از طرف پادشاه و مقامات مملکت با نامه‌ها به سراسر اسرائیل و یهودا
    اعزام شدند. متن نامه‌ها چنین بود: «ای بنی‌اسرائیل، به سوی خداوند، خدای ابراهیم
    و اسحاق و یعقوب بازگشت کنید، تا او نیز به سوی شما بازماندگان قوم که از چنگ پادشاهان
    آشور جان به در برده‌اید، بازگشت نماید.'
  tgl-ULB: Kaya pumunta sa buong Israel at Juda ang tagapagdala ng sulat na dala-dala
    ang sulat mula sa hari at sa kaniyang mga pinuno, ayon sa utos ng hari. Sinabi
    nila, “Kayong mga taga-Israel, manumbalik kayo kay Yahweh, ang Diyos ni Abraham,
    Isaac, at Israel, upang muli siyang bumalik sa mga nalalabi sa inyo na nakatakas
    mula sa kamay ng mga hari ng Asiria.
  hui-hui: Kini Hesegaiabi agali haguane bu hearubi tigua bebani bi gili bialu Isaraele
    dindi Yuda dindibi bibahendeha yu purogo lelene. Bi bebani gilibu winidago ogodagua.
    Isaraele wali agali Asiria amime bo wanahe emene yu wahene kamiru tí hale hadaba.
    Tí bibahende Anduane Homogo tí mamali Abarahama Aisaga Yagaba imarunaga Ngode
    Datagaliwabe ibuni karia dai bulene nga. Ani dai birimiyagua nde ibugua tí heba
    mandagi haabo holebira.
  mya-mya: မင်း​ကြီး​နှင့်​မှူး​မတ်​များ​၏​အ​မိန့်​အ​ရ စေ​တ​မန်​တို့​သည် ဖိတ်​စာ​များ​ယူ​ဆောင်
    လျက်​ယု​ဒ​ပြည်​နှင့်​ဣ​သ​ရေ​လ​ပြည် တစ်​လျှောက်​လုံး​သို့​သွား​ရောက်​ကြ​၏။ ဖိတ်​စာ​တွင်``အို
    ဣသ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​သည်​အာ​ရှု​ရိ​မင်း​၏​လက်​မှ​လွတ် မြောက်​၍​မ​သေ​ဘဲ​ကျန်​ခဲ့​ကြ​လေ​ပြီ။
    အာ​ဗြ​ဟံ၊ ဣ​ဇာက်​နှင့်​ယာ​ကုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​ထံ​တော်​သို့​ပြန်​လာ
    ကြ​လော့။ ကိုယ်​တော်​သည်​လည်း​သင်​တို့​ထံ သို့​ပြန်​လည်​ကြွ​လာ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡང་བང་ཆེན་རྣམས་ཀྱིས་རྒྱལ་པོ་དང་འགོ་དཔོན་རྣམས་ཀྱི་འཕྲིན་ཡིག་ཁྱེར་ནས། རྒྱལ་པོའི་བཀའ་བཞིན་དུ་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱའི་ཡུལ་ཀུན་ཏུ་ཕྱིན་པ་དང་།
    འཕྲིན་ཡིག་ནང་དུ་འདི་ལྟར། ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། ཁྱོད་ཅག་ཨབ་ར་ཧམ་དང་། ཨི་སཱག་དང་།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་ཕྱིར་འཁོར་ཅིག དེ་ནས་ཡ་ཝཱེ་ཁོང་ཉིད་ཨ་སུར་རྒྱལ་པོ་རྣམས་ཀྱི་ལག་ནས་ཐར་བའི་ལྷག་ལུས་རྣམས་ཀྱི་ཕྱོགས་སུ་ཕྱིར་འབྱོན་པར་འགྱུར།
  sna-sna: 'Sokurayira kwamambo, vanhu vakaenda muJudha neIsraeri netsamba dzaibva
    kuna Mambo nokumakurukota ake dzaiti: “Vanhu veIsraeri, dzokerai kuna Jehovha
    Mwari waAbhurahama, Isaka naIsraeri kuti adzokere kwamuri imi masara, imi makapunyuka
    kubva muruoko rwamadzimambo eAsiria.'
  spa-BLM: 'Así que los mensajeros fueron con las cartas del rey y de sus príncipes
    por todo Israel y Judá, según el mandato del rey, diciendo: “Ustedes, hijos de
    Israel, vuélvanse a Yahvé, el Dios de Abraham, de Isaac y de Israel, para que
    él regrese al remanente de ustedes que ha escapado de la mano de los reyes de
    Asiria.'
  cac-cac: 'Yuj chi'' ix b''at eb'' schecab'' vin̈ rey chi'' d''a masanil yol yic
    Israel yed'' d''a yol yic Judá, ix yic''anb''at yumal eb'', aton ix schec b''ojoc
    vin̈ rey chi'' yed'' eb'' ayoch yajalil yed''oc, b''aj syal vin̈ icha tic: Ex
    quetisraelal, meltzajan̈ecxi d''a Jehová sDiosal vin̈ co mam quicham aj Abraham,
    vin̈aj Isaac yed'' vin̈aj Israel, yic ol ochxoc eyed''oc a ex man̈ ex cannacoc
    d''a yol sc''ab'' eb'' vin̈ sreyal Asiria.'
  swh-ULB: Hivyo matarishi wakaenda na barua kutoka kwa mfalme na viongozi wake katika
    Israeli na Yuda yote, kwa agizo la mfalme. wakasema, “Ninyi watu wa Israeli, rudini
    kwa Yahwe, Mungu wa Abrahamu, Isaka na Israeli, ili kwamba aweze kuwarudia masalia
    wenu ninyi mlipona kutoka kwenye mkono wa wafalme wa Ashuru.
  bel-bel: 'І пайшлі ганцы зь лістамі ад цара і ад князёў па ўсёй зямлі Ізраільскай
    і Юдэі, і па загадзе цара казалі: дзеці Ізраіля, навярнецеся да Госпада Бога Абрагама,
    Ісака і Ізраіля, і Ён павернецца да рэшты, ацалелай у вас ад рукі цароў Асірыйскіх.'
  deu-ELBBK: 'Und die Läufer gingen mit den Briefen von der Hand des Königs und seiner
    Obersten durch ganz Israel und Juda, und nach dem Gebot des Königs, und sie sprachen:
    Kinder Israel! Kehrt um zu dem HERRN, dem Gott Abrahams, Isaaks und Israels; so
    wird er umkehren zu den Entkommenen, die euch aus der Hand der Könige von Assyrien
    übriggeblieben sind.'
  mbb-OT: 'Tenged te mandù te hadì, midhipanew te menge menunudtulà is tivuuk he Israel
    wey Juda he uwiten dan is menge surat he ebpuun te hadì wey ziyà te menge upisyal
    zin. Iyan heini egkeǥiyen dutun te surat: “Menge etew te Israel, guntaan te nelibri
    kew en puun te gehem te menge hadì te Asiria, iyan en guntaan timpu he edlikù
    kew ziyà te Nengazen, he Megbevayà te menge kepuun niw he si Abraham, si Isaac,
    wey si Jacob, su wey kew zin daan likui.'
  mal-2015: 'അങ്ങനെ ഓട്ടാളർ രാജാവിന്റെയും പ്രഭുക്കന്മാരുടെയും എഴുത്തുകൾ എല്ലായിസ്രായേലിന്റെയും
    യെഹൂദയുടെയും ഇടയിൽ കൊണ്ടുപോയി രാജകല്പനപ്രകാരം പറഞ്ഞതു എന്തെന്നാൽ: യിസ്രായേൽമക്കളേ,
    അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും യാക്കോബിന്റെയും ദൈവമായ യഹോവ നിങ്ങളിൽ അശ്ശൂർരാജാക്കന്മാരുടെ
    കയ്യിൽനിന്നു തെറ്റി ഒഴിഞ്ഞ ശേഷിപ്പിന്റെ അടുക്കലേക്കു തിരിയേണ്ടതിന്നു നിങ്ങൾ അവന്റെ
    അടുക്കലേക്കു തിരിഞ്ഞുകൊൾവിൻ.'
  rmc-rmc: 'O murša gele le ľilenca, so sas le kraľistar the vodcendar, pal calo Izrael
    the pal e Judsko a phenenas avke, sar lenge o kraľis prikazinďa: „Visaren tumen
    pale ko RAJ, ko Del le Abrahamoskro, Izakoskro the Jakoboskro, hoj pes ov te visarel
    pale ke tumende, ke ola, save sas zachraňimen andral le asirike kraľengre vasta.'
  pes-OPV: 'پس شاطران با مکتوبات از جانب پادشاه و سرورانش، برحسب فرمان پادشاه به تمامی
    اسرائیل و یهودارفته، گفتند: «ای بنی‌اسرائیل به سوی یهوه، خدای ابراهیم و اسحاق
    و اسرائیل باز گشت نمایید تا او به بقیه شما که از دست پادشاهان آشور رسته‌اید، رجوع
    نماید.'
  ron-1924: 'Алергэторий с-ау дус ку скрисориле ымпэратулуй ши кэпетениилор луй ын
    тот Исраелул ши Иуда. Ши, дупэ порунка ымпэратулуй, ау зис: „Копий ай луй Исраел,
    ынтоарчеци-вэ ла Домнул Думнезеул луй Авраам, Исаак ши Исраел, ка сэ Се ынтоаркэ
    ши Ел ла вой, рэмэшицэ скэпатэ дин мына ымпэрацилор Асирией!'
  ben-OBCV: 'রাজার আদেশে, রাজার ও তাঁর কর্মকর্তাদের কাছ থেকে চিঠিপত্র নিয়ে ডাকহরকরারা
    ইস্রায়েল ও যিহূদার সর্বত্র চলে গেল; সেই চিঠিপত্রের ভাষা ছিল এইরকম: “হে ইস্রায়েলী
    প্রজারা, অব্রাহাম, ইস্‌হাক ও ইস্রায়েলের ঈশ্বর সদাপ্রভুর কাছে তোমরা ফিরে এসো,
    যেন তোমরা যারা অবশিষ্ট আছ, যারা আসিরিয়ার রাজাদের হাত থেকে রক্ষা পেয়েছ, তোমাদের
    কাছে তিনিও ফিরে আসেন।'
  som-som: Sidaas daraaddeed niman wargeeys ah ayaa boqorkii iyo amiirradiisii ka
    qaadeen warqadihii, waxayna dhex marsiiyeen dalka Israa'iil iyo dalka Yahuudah
    oo dhan, waxayna ku socdeen si waafaqsan boqorka amarkiisii, iyagoo leh, Reer
    binu Israa'iilow, mar kale ku soo noqda Rabbiga ah Ilaaha Ibraahim iyo Isxaaq
    iyo Israa'iil, inuu isagu ku soo jeedsado kuwiinna ka baxsaday gacantii boqorradii
    Ashuur.
  lat-VUC: 'Perrexeruntque cursores cum epistolis ex regis imperio, et principum ejus,
    in universum Israël et Judam, juxta id quod rex jusserat, prædicantes: Filii Israël,
    revertimini ad Dominum Deum Abraham, et Isaac, et Israël: et revertetur ad reliquias
    quæ effugerunt manum regis Assyriorum.'
  eng-ASVBT: So the posts went with the letters from the king and his princes throughout
    all Israel and Judah, and according to the commandment of the king, saying, Ye
    children of Israel, turn again unto Jehovah, the God of Abraham, Isaac, and Israel,
    that he may return to the remnant that are escaped of you out of the hand of the
    kings of Assyria.
  ita-1885: 'I corrieri adunque andarono, con lettere da parte del re, e de'' suoi
