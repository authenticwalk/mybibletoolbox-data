  kan-2017: 'ಅರಸನ ಮತ್ತು ಅವನ ಪದಾಧಿಕಾರಿಗಳಿಂದ ಪತ್ರಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋದ ದೂತರು ಇಸ್ರಾಯೇಲ್
    ಮತ್ತು ಯೆಹೂದ ದೇಶಗಳಲ್ಲೆಲ್ಲಾ ಸಂಚರಿಸಿ ರಾಜಾಜ್ಞೆಯಂತೆ ಹೀಗೆಂದು ಪ್ರಕಟಿಸಿದರು: “ಇಸ್ರಾಯೇಲರೇ,
