  hbo-hbo: וַיֵּלְכוּ֩ הָרָצִ֨ים בָּֽאִגְּרֹ֜ות מִיַּ֧ד הַמֶּ֣לֶךְ וְשָׂרָ֗יו בְּכָל־יִשְׂרָאֵל֙
