    ఇస్సాకు ఇశ్రాయేలు దేవుడైన యెహోవా వైపు తిరగండి. మీరు ఆయన వైపు తిరిగితే, అప్పుడు
    అష్షూరు రాజుల చేతిలోనుంచి తప్పించుకుని మిగిలిన మీ వైపు ఆయన తిరుగుతాడు.
  hat-BSA: 'Mesaje yo te ale patou nan tout Israël avèk Juda avèk lèt soti nan men
