  asm-FB: পাছত বাৰ্তাবাহকসকল ৰজাৰ আজ্ঞা অনুসাৰে ৰজা আৰু তেওঁৰ পাত্ৰমন্ত্ৰীসকলৰ পৰা
    পত্ৰসমূহ লৈ, ইস্ৰায়েল আৰু যিহূদাৰ সকলো ঠাইলৈ গ’ল৷ আৰু এই কথা ক’লে যে, “হে ইস্ৰায়েলৰ
    সন্তান সকল, তোমালোকৰ যি অৱশিষ্ট ভাগে অচূৰৰ ৰজাসকলৰ হাতৰ পৰা ৰক্ষা পালা, তোমালোকে
    অব্ৰাহাম, ইচহাক আৰু ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱালৈ ঘূৰা, যাতে তেৱোঁ যেন তোমালোকলৈ ঘূৰি
