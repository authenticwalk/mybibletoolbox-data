  sus-A: شّيرَيٍ نَشَ مَنفّ نُن كُنتِفِيٍ شَ بَتَاشّ شَنِن عِسِرَيِلَ نُن يُدَيَ بِرِن.
    عٍ نَشَ مَنفّ شَ يَامَرِ مَسٍن، «عِسِرَيِلَكَيٍ، وٌ فبِلٍن عَلَتَلَ مَ، عِبُرَهِمَ،
