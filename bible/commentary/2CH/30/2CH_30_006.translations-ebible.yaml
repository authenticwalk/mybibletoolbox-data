  kan-OKCV: ಅದೇ ಪ್ರಕಾರ ಓಟಗಾರರು ಅರಸನ ಕೈಯಿಂದಲೂ ಅವನ ಪ್ರಧಾನರ ಕೈಯಿಂದಲೂ ಪತ್ರಗಳನ್ನು ತೆಗೆದುಕೊಂಡು,
