  urd-GVH: बादशाह के हुक्म पर क़ासिद इसराईल और यहूदाह में से गुज़रे। हर जगह उन्होंने
    लोगों को बादशाह और उसके अफ़सरों के ख़त पहुँचा दिए। ख़त में लिखा था, “ऐ इसराईलियो,
