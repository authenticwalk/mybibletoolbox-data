  cuk-cuk: 'Geb dulemar gayaburba-berbemalad, rey-nuggi, degi, dummagan-nuggi bela
    Israel-dulemarse, degi, bela Judá-dulemar-bukwadse garda-berbenadmarsunnad. We-garda-sognaidba
