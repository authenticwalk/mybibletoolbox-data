  uig-CYR: 'Чапармәнләр падиша билән әмәлдарларниң хәтлирини елип, пүтүн Исраил вә
    Йәһуда жутини кезип, падишаниң ярлиғи бойичә мундақ хәвәрни җакалиди: «И Исраиллар,
    Ибраһим, Исһақ вә Исраилниң Худаси болған Пәрвәрдигарға йенип келиңлар, шундақ
    қилсаңлар У Асурийә падишалириниң чаңгилидин қутулған қалдиңларниң йениға йенип
    келиду.'
  tel-2017: కాబట్టి వార్తాహరులు రాజు దగ్గరా అతని అధికారుల దగ్గరా ఉత్తరాలు తీసుకు,
