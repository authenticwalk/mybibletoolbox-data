  ory-ory: ତହିଁରେ ଦୂତମାନେ ରାଜା ଓ ତାଙ୍କର ଅଧିପତିମାନଙ୍କଠାରୁ ପତ୍ର ନେଇ ଇସ୍ରାଏଲ ଓ ଯିହୁଦାର
