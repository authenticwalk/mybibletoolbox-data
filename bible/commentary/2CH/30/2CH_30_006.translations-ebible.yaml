    kaane, ɛ xɛtɛ Alatala ma, Iburahimaa Ala, Isiyagaa Ala, Isirayilaa Ala alogo a
    mɔn xa xɛtɛ ɛ ma, ɛ tan yamaan muxu dɔnxɛn naxanye luxi ɛ nii ra, ɛ tan naxanye
    tangaxi Asiriya mangane ma.
  haw-1868: Alaila, hele aku la ka poe kukini me na palapala a ke alii, a me kona
    poe alii ma Iseraela a pau a me Iuda, e olelo ana e like me ke kauoha a ke alii,
    E na mamo a Iseraela, e huli mai ia Iehova ke Akua o Aberahama, a me Isaaka, a
    me Iseraela, a e huli mai no kela i ke koena, i ka poe o oukou i pakele, mai ka
    lima mai, o na'lii o Asuria.
  arb-NAV: 'فَانْطَلَقَ السُّعَاةُ حَامِلِينَ رَسَائِلَ الْمَلِكِ وَقَادَتِهِ إِلَى
    جَمِيعِ إِسْرَائِيلَ وَيَهُوذَا، دَاعِينَ النَّاسَ بِمُوْجِبِ أَمْرِ الْمَلِكِ،
    وَقَائِلِينَ لَهُمْ: «يَا بَنِي إِسْرَائِيلَ، ارْجِعُوا إِلَى الرَّبِّ إِلَهِ
    إِبْرَاهِيمَ وَإِسْحَاقَ وَإِسْرَائِيلَ، فَيَرْجِعَ إِلَيْكُمْ أَنْتُمُ الْبَاقِينَ
    النَّاجِينَ مِنْ يَدِ مُلُوكِ أَشُّورَ.'
  ewe-ewe: Dɔlawo xɔ agbalẽawo le fia la kple eƒe amegãwo si ɖatsa le le Israel blibo
