  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ nɑ ɩ kʋpɑɣɑlɑɑ pɑ tʋ niŋ kɛ tɑkǝlɑsɩ tɑɑ. Nɑ tillɑɑ yɑsɩ
