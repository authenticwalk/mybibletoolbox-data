verse: 2CH.030.025
translations:
  mal-C: പുരോഹിതന്മാരോടും ലേവ്യരോടും ഒപ്പം യെഹൂദ്യയിലെ സർവസഭയും ഇസ്രായേലിൽനിന്നുവന്ന
    സർവസഭയും ഇസ്രായേലിൽനിന്നു വന്നുചേർന്നവരും യെഹൂദ്യയിലുണ്ടായിരുന്നവരുമായ വിദേശികളും
    ഉൾപ്പെടെ എല്ലാവരും ആഹ്ലാദിച്ചു.
  deu-TKW: So freute sich die ganze Volksgemeinde Judas und die Priester und die Leviten
    und die ganze Versammlung derer, die aus Israel herbeigekommen waren, und die
    Fremden, die aus dem Gebiete Israels herbeigekommen oder in Juda ansässig waren.
  lin-lin: Lisanga mobimba ya Yuda, Banganga-Nzambe, Balevi, bato nyonso ya Isalaele
    mpe bapaya oyo bawutaki na Isalaele to bavandi ya Yuda bazalaki na esengo.
  eng-LSV: And all the assembly of Judah rejoices, and the priests, and the Levites,
    and all the assembly, those coming in from Israel, and the sojourners—those coming
    in from the land of Israel and those dwelling in Judah,
  eng-GNV: And all the Congregation of Iudah reioyced with the Priestes and the Leuites,
    and all the Congregation that came out of Israel, and the strangers that came
    out of the land of Israel, and that dwelt in Iudah.
  eng-WEBSTER: And all the congregation of Judah, with the priests and the Levites,
    and all the congregation that came out of Israel, and the strangers that came
    from the land of Israel, and that dwelt in Judah, rejoiced.
  nhw-BL: Huan nelía yolpajque nochi masehualme tlen tlali Judá. Huan nojquiya tlahuel
    pajque nopa totajtzitzi, levitame huan nochi masehualme catli hualajtoyaj tlen
    tlali Israel, ininhuaya nopa masehualme catli amo israelitame catli nojquiya hualajque
    tlen tlali Israel ica ajco.
  swh-ONEN: Kusanyiko lote la Yuda, pamoja na makuhani na Walawi na lile kusanyiko
    lote lililotoka Israeli, pamoja na wale wageni waliotoka Israeli na wale walioishi
    katika Yuda wakafurahi.
  bba-bba: Yudɑbɑ kpuro kɑ yɑ̃ku kowobu kɑ Lefibɑ kɑ sere be bɑ nɑ Isirelin di kɑ
    sɔbu be bɑ wɑ̃ɑ Isireliɔ kɑ Yudɑɔ, be kpurowɑ bɑ nuku dobu kuɑ dɔmɑ te.
  eng-KJVCPB: And all the congregation of Judah, with the priests and the Levites,
    and all the congregation that came out of Israel, and the strangers that came
    out of the land of Israel, and that dwelt in Judah, rejoiced.
  luo-luo: Joma nochokore duto mane oa Juda kaachiel gi jodolo kod jo-Lawi kod joma
    nochokore koa Israel kaachiel gi jodak mane odak Israel kod mane odak Juda ne
    mor gi ilo.
  meu-meu: Iuda hegogona idoinai, bona hahelaḡa taudia bona Levi taudia, bona Israel
    amo ema taudia edia hegogo idoinai, bona noho-hedoa taudia Israel tanona amo ema,
    bona Iuda ai e noho hedoava taudia danu, na e moale.
  npi-ULB: यहूदाका सारा समुदाय, पुजारीहरू र लेवीहरूसमेत, अनि इस्राएलबाट आएका सबै समुदायसाथ
    इस्राएल र यहूदामा बसोबास गर्ने विदेशीहरूले पनि रमाहट गरे ।
  yor-yor: Gbogbo ìjọ ènìyàn Juda pẹ̀lú àwọn àlùfáà àti àwọn ọmọ Lefi, àti gbogbo
    ìjọ ènìyàn tí ó ti inú Israẹli jáde wá, àti àwọn àjèjì tí ó ti ilẹ̀ Israẹli jáde
    wá, àti àwọn tí ń gbé Juda yọ̀.
  pes-OPCB: تمام مردم یهودا، همراه با کاهنان و لاویان و آنانی که از مملکت اسرائیل
    آمده بودند، و نیز غریبان ساکن اسرائیل و یهودا، شادی می‌کردند.
  tgl-ULB: Nagalak ang buong kapulungan ng Juda, kasama ang mga pari at mga Levita,
    at ang lahat ng mga taong dumating mula sa Israel, pati na rin ang mga dayuhan
    na mula sa lupain ng Israel at ang mga naninirahan sa Juda.
  hui-hui: Loma binigo mo miaga hearubi Libaiali hearubi Yuda wali agali bu hearubi
    Isaraele wali agali dindi abene uyurahayagi howa ibini hearubi wali agali tara
    dindi tara tara wiaruha howa Yuda dindini hole íbu henerubi Isaraele dindini hole
    íbu henerubi ti bibahende Yarusaleme íbu ngoaiho howa turu timbuniore hai hene.
  mya-mya: သို့​ဖြစ်​၍​ယု​ဒ​ပြည်​သူ​များ၊ ယဇ်​ပု​ရော​ဟိတ် များ၊ လေဝိ​အ​နွယ်​ဝင်​များ၊
    မြောက်​အ​ရပ်​မှ​လာ ရောက်​ကြ​သူ​များ၊ ဣသ​ရေ​လ​ပြည်​နှင့်​ယု​ဒ ပြည်​တွင်​အ​တည်​တ​ကျ​နေ​ထိုင်​ကြ​သူ
    လူ​မျိုး ခြား​များ​သည်​အား​ရ​ဝမ်း​မြောက်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱའི་མི་ཚོགས་ཀུན་དང་། མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས། ཡེས་ར་ཨེལ་ནས་འོངས་པའི་མི་ཚོགས་ཡོངས།
    ཡེས་ར་ཨེལ་ཡུལ་དུ་གཞིས་ཕབ་པའི་བྱེས་པ་རྣམས། ཡ་ཧུ་དཱ་རུ་གཞིས་ཕབ་པའི་བྱེས་པ་རྣམས་བཅས་ཐམས་ཅད་ཤིན་ཏུ་དགའ་བར་གྱུར་ཏོ།
    །
  sna-sna: Ungano yose yeJudha yakafara kwazvo, pamwe chete navaprista navaRevhi uye
    vose vakanga vaungana kubva kuIsraeri pamwe chete navatorwa vakanga vabva kuIsraeri
    naavo vaigara muJudha.
  spa-BLM: Toda la asamblea de Judá, con los sacerdotes y los levitas, y toda la asamblea
    que salió de Israel, y los extranjeros que salieron del país de Israel y que vivían
    en Judá, se alegraron.
  cac-cac: Masanil eb' aj Judá chi' yed' eb' vin̈ sacerdote yed' eb' vin̈ levita yed'
    masanil eb' ix laj cot d'a yol yic Israel yed' masanil eb' ch'oc chon̈ab'il ix
    ja cajan d'a yol yic Israel chi', ma d'a yol yic Judá, ix te tzalaj eb'.
  swh-ULB: Kusanyiko lote la Yuda, pamoja na makuhani na Walawi na watu wote walikuja
    pamoja kutoka nchi ya Israeli na wale walioishi Yuda—wote wakafurahia.
  bel-bel: І весяліўся ўвесь сход зь Юдэі, і сьвятары і лявіты, і ўвесь збор, што
    прыйшлі ад Ізраіля, і прыхадні, і тыя што прыйшлі зь зямлі Ізраільскай і што жылі
    ў Юдэі.
  deu-ELBBK: Und so freute sich die ganze Versammlung von Juda und die Priester und
    die Leviten und die ganze Versammlung, die von Israel gekommen war, und die Fremden,
    die aus dem Land Israel gekommen waren, und die in Juda wohnten.
  mbb-OT: Midlipey is langun he menge etew ziyà te Juda, is menge memumuhat, is menge
    Levihanen, wey is langun he mid-amur-amur he ebpuun te Israel, ragkes is kenà
    menge Israilihanen he meǥinged daan diyà te Israel wey Juda.
  mal-2015: യെഹൂദയുടെ സർവ്വസഭയും പുരോഹിതന്മാരും ലേവ്യരും യിസ്രായേലിൽനിന്നു വന്ന സർവ്വസഭയും
    യിസ്രായേൽ ദേശത്തുനിന്നു വന്നു യെഹൂദയിൽ പാർത്തിരുന്ന പരദേശികളും സന്തോഷിച്ചു.
  rmc-rmc: Savore manuša andral e Judsko radisaľonas le rašajenca, le Levitenca, le
    manušenca, save avle andral o Izrael, the le cudzincenca, save avle andral o Izrael
    abo dživenas andre Judsko.
  pes-OPV: و تمامی جماعت یهودا وکاهنان و لاویان و تمامی گروهی که از اسرائیل آمدند
    و غریبانی که از زمین اسرائیل آمدند و(غریبانی که ) در یهودا ساکن بودند، شادی کردند.
  ron-1924: Ши с-а букурат тоатэ адунаря луй Иуда, ши преоций, ши левиций, ши тот
    попорул венит дин Исраел, ши стрэиний вениць дин цара луй Исраел сау ашезаць ын
    Иуда.
  ben-OBCV: যিহূদার সমগ্র জনসমাজ আনন্দ করল, ও তাদের সাথে সাথে যাজক ও লেবীয়েরা এবং
    ইস্রায়েল থেকে এসে সেখানে সমবেত হওয়া লোকজন ও ইস্রায়েল থেকে আসা তথা যিহূদায়
    বসবাসকারী বিদেশিরাও আনন্দ করল।
  som-som: Oo shirkii dadkii Yahuudah oo dhan iyo wadaaddadii iyo kuwii reer Laawi,
    iyo shirkii dalka Israa'iil ka yimid oo dhan, iyo shisheeyayaashii dalka Israa'iil
    ka yimid oo dalka Yahuudah degganaaba way wada reyreeyeen.
  lat-VUC: 'Et hilaritate perfusa omnis turba Juda, tam sacerdotum et Levitarum, quam
    universæ frequentiæ quæ venerat ex Israël: proselytorum quoque de terra Israël,
    et habitantium in Juda.'
  eng-ASVBT: And all the assembly of Judah, with the priests and the Levites, and
    all the assembly that came out of Israel, and the sojourners that came out of
    the land of Israel, and that dwelt in Judah, rejoiced.
  ita-1885: E tutta la raunanza di Giuda si rallegrò, come anche i sacerdoti, ed i
    Leviti, e tutta la raunanza di coloro ch'erano venuti d'Israele, e gli avveniticci
    ch'erano venuti dal paese d'Israele, ed abitavano in Giuda.
  eng-LXXUP: And all the congregation, the priests and the Levites, rejoiced, and
    all the congregation of Judah, and they that were present of Jerusalem, and the
    strangers that came from the land of Israel, and the dwellers in Judah.
  eng-ULB: All the assembly of Judah, with the priests and the Levites, and all the
    people who came together from Israel, as well as the foreigners who came from
    the land of Israel and those who lived in Judah—they all rejoiced.
  spa-VBL: Toda la asamblea de Judá celebró, junto con los sacerdotes y los levitas,
    y también con toda la asamblea que había venido de Israel, incluidos los extranjeros
    de Israel y los que vivían en Judá.
  fra-_FOB: Et toute l'assemblée de Juda, avec les sacrificateurs et les Lévites,
    et toute l'assemblée venue d'Israël, et les étrangers venus du pays d'Israël,
    et ceux qui habitaient en Juda, se réjouirent.
  mal-mal: യെഹൂദയുടെ സർവ്വസഭയും പുരോഹിതന്മാരും ലേവ്യരും യിസ്രായേലിൽനിന്ന് വന്ന സർവ്വസഭയും
    യിസ്രായേൽ ദേശത്തുനിന്ന് യെഹൂദയിൽ വന്ന് പാർത്തിരുന്ന പരദേശികളും സന്തോഷിച്ചു.
  urd-GVR: Jitne bhī āe the ḳhushī manā rahe the, ḳhāh wuh Yahūdāh ke bāshinde the,
    ḳhāh imām, Lāwī, Isrāīlī yā Isrāīl aur Yahūdāh meṅ rahne wāle pardesī mehmān.
  suz-BL: मिनु यहूदा ङा खुम्‍सीशो मुर नेल्‍ले, चढ़ेब नु लेवीपुकी नेल्‍ल, इस्राएल रे
    जाक्‍शो मुरपुकी नु इस्राएल रे प्रोक्‍शो यहूदाम बाक्‍ब मुर नेल्‍ले ग्‍येरसीशो बाक्‍मा
    बाक्‍त।
  ita-1927: Tutta la raunanza di Giuda, i sacerdoti, i Leviti, tutta la raunanza di
    quelli venuti da Israele e gli stranieri giunti dal paese d’Israele o stabiliti
    in Giuda, furono in festa.
  ckb-ckb: هەموو کۆمەڵی یەهودا، کاهین و لێڤییەکان و هەموو ئەو کۆمەڵەی لە ئیسرائیلەوە
    هاتبوون دڵخۆش بوون، لەگەڵ ئەو بیانییانەی لە خاکی ئیسرائیلەوە هاتبوون و ئەوانەش
    کە لە یەهودا نیشتەجێ بوون.
  eng-BBE: And all the people of Judah, with the priests and the Levites, and those
    who had come from Israel, and men from other lands who had come from Israel or
    who were living in Judah, were glad with great joy.
  kan-OKCV: ಯೆಹೂದದ ಸಮೂಹದವರೆಲ್ಲರೂ ಯಾಜಕರೂ, ಲೇವಿಯರೂ, ಇಸ್ರಾಯೇಲಿನಿಂದ ಬಂದ ಸಮಸ್ತ ಜನರೂ, ಇಸ್ರಾಯೇಲಿನ
    ದೇಶದಿಂದ ಬಂದ ಪರದೇಶಿಗಳೂ, ಯೆಹೂದದಲ್ಲಿ ವಾಸವಾಗಿರುವವರೂ ಸಂತೋಷಪಟ್ಟರು.
  tam-2017: யூதாவின் சபையாரும், ஆசாரியர்களும், லேவியர்களும், இஸ்ரவேலிலிருந்து வந்த
    சபையாரும், இஸ்ரவேல் தேசத்திலிருந்து வந்த அந்நியரும், யூதாவில் குடியிருந்தவர்களும்
    மகிழ்ச்சியாயிருந்தார்கள்.
  spa-RV-1909: Alegróse pues toda la congregación de Judá, como también los sacerdotes
    y Levitas, y toda la multitud que había venido de Israel; asimismo los extranjeros
    que habían venido de la tierra de Israel, y los que habitaban en Judá.
  ron-BTF: Și toată adunarea lui Iuda, cu toți preoții și leviții și toată adunarea
    care a venit din Israel și străinii care au venit din țara lui Israel și care
    locuiau în Iuda, s-au bucurat.
  eng-WEBP: All the assembly of Judah, with the priests and the Levites, and all the
    assembly who came out of Israel, and the foreigners who came out of the land of
    Israel and who lived in Judah, rejoiced.
  eng-FBV: The whole assembly of Judah celebrated, together with the priests and Levites,
    and also with the whole assembly that had come from Israel, including the foreigners
    from Israel and those living in Judah.
  nld-1939: verheugde zich al het vergaderde volk van Juda met de priesters en de
    levieten, met al het vergaderde volk, dat uit Israël was samengestroomd, en met
    de vreemdelingen, die uit het land Israël kwamen of in Juda woonden.
  nch-BL: Huan nelía yolpajque nochi masehualme ten tali Judá. Huan nojquiya tahuel
    pajque nopa totajtzitzi, levitame huan nochi masehualme cati hualajtoyaj ten tali
    Israel, inihuaya nopa masehualme cati amo israelitame cati nojquiya hualajque
    ten tali Israel ica norte.
  vie-1934: Cả hội chúng Giu-đa với những thầy tế lễ, người Lê-vi, và hội chúng đến
    từ Y-sơ-ra-ên, cùng những người ngoại bang, kẻ thì kiều ngụ trong xứ Y-sơ-ra-ên,
    người thì kiều ngụ trong xứ Giu-đa, thảy đều vui mừng.
  hin-CV: यहूदिया की सारी सभा पुरोहितों और लेवियों के साथ आनंद मनाने में मगन थी. इनके
    अलावा इनमें वे भी थे, जो इस्राएल से यहां आए थे, और इस्राएल से और यहूदिया से आए
    हुए विदेशी भी.
  spa-BES: Y todo el pueblo de Judá, con los sacerdotes y los levitas, y los que habían
    venido de Israel, y los hombres extranjeros que habían venido de Israel o que
    vivían en Judá, se alegraron con gran alegría.
  tdx-tdx: Le nirebeke iaby ty valobohò’ Iehoda, miharo amo mpi­soroñeo naho o nte-Levio
    naho i valobohòke boake Israeley naho o renetane boak’ an-tane’ Israeleo vaho
    o mpimoneñe e Iehodào.
  tha-KJV: ชุ​มนุ​มชนทั้งสิ้นของยูดาห์ กับบรรดาปุโรหิตและคนเลวี และชุ​มนุ​มชนทั้งสิ้นซึ่งออกมาจากอิสราเอล
    และคนต่างด้าวซึ่งออกมาจากแผ่นดิ​นอ​ิสราเอลและซึ่งอยู่ในยูดาห์เปรมปรี​ดิ​์​กัน
  por-BR-2018: Alegrou-se, pois, toda a congregação de Judá, como também os sacerdotes
    e levitas, e toda a multidão que havia vindo de Israel; assim os estrangeiros
    que haviam vindo da terra de Israel, e os que habitavam em Judá.
  deu-ELO: Und so freute sich die ganze Versammlung von Juda, und die Priester und
    die Leviten, und die ganze Versammlung, welche von Israel gekommen war, und die
    Fremdlinge, welche aus dem Lande Israel gekommen waren, und die in Juda wohnten.
  eng-WYC-2018: and all the company of Judah was filled with gladness, as well of
    priests and deacons, as of all the multitude that came from Israel, and of [the]
    converts of the land of Israel, and of [the] dwellers in Judah. (and all the congregation
    of Judah was filled with gladness, that is, the priests and the Levites, and all
    the multitude who came from Israel, and the converts in the land of Israel, and
    the inhabitants of Judah.)
  epo-epo: Kaj ĝojis la tuta komunumo de la Judoj kaj la pastroj kaj la Levidoj, kaj
    la tuta popolamaso, kiu venis de Izrael, kaj la aligentuloj, kiuj venis el la
    lando de Izrael kaj kiuj loĝis en Judujo.
  uig-PIN: Pütkül Yǝⱨuda jamaiti, kaⱨinlar, Lawiylar, Israildin qiⱪⱪan barliⱪ jamaǝt,
    jümlidin Israilda turuwatⱪan musapirlar ⱨǝmdǝ Yǝⱨudada turuwatⱪan musapirlarning
    ⱨǝmmisi alamǝt huxal boluxti.
  beo-beo: Amaiba:le, Yuda dunu huluane, gobele salasu dunu, Lifai fi dunu, dunu ilia
    da ga (north) amoga misi, amola ga fi dunu ilia da Isala:ili amola Yuda amoga
    fila misi, amo huluane da hahawane bagade ba:su.
  tpi-OTNT: Na ol pris na ol Livai na ol manmeri bilong Juda na ol manmeri i bin kam
    long graun Israel long hap not na ol manmeri bilong ol arapela kantri i save i
    stap wantaim ol Juda na Israel, olgeta i stap long Jerusalem na i amamas tru,
    long wanem, i no gat kain samting olsem i bin kamap long Jerusalem, stat long
    taim bilong King Solomon, pikinini bilong Devit, i kam inap nau.
  hau-SA: Taron gaba ɗaya na Yahuda suka yi farin ciki, tare da firistoci da kuma
    Lawiyawa da dukan waɗanda suka taru daga Isra’ila, har ma da baƙi waɗanda suka
    zo daga Isra’ila da waɗanda suke zama a Yahuda.
  uig-LAT: Pütkül Yehuda jamaiti, kahinlar, Lawiylar, Israildin chiqqan barliq jamaet,
    jümlidin Israilda turuwatqan musapirlar hemde Yehudada turuwatqan musapirlarning
    hemmisi alamet xushal bolushti.
  nde-nde: Ibandla lonke lakoJuda lajabula, ndawonye labaphristi labaLevi labo bonke
    ababebuthene bevela ko-Israyeli, ndawonye labezizweni ababevela ko-Israyeli lababehlala
    koJuda.
  ton-ton: Pea naʻe fiefia ʻae fakataha kotoa pē ʻo Siuta, fakataha mo e kau taulaʻeiki
    mo e kau Livai, pea mo e kakai fakataha kotoa pē naʻe haʻu mei he fonua ʻo ʻIsileli,
    ʻonau nofo ʻi Siuta.
  ces-1613: A tak veselilo se všecko shromáždění Judské, i kněží a Levítové a všecko
    shromáždění, kteréž přišlo z Izraele, i příchozí, kteříž byli přišli z země Izraelské,
    i obyvatelé Judští.
  eng-WMB: All the assembly of Judah, with the priests and the Levites, and all the
    assembly who came out of Israel, and the foreigners who came out of Eretz-Israel
    and who lived in Judah, rejoiced.
  tam-TCV: யூதாவின் முழுச் சபையோரும், அவர்களுடன் லேவியர்கள், ஆசாரியர்கள், இஸ்ரயேலிலிருந்து
    வந்து கூடியவர்கள் எல்லோரும் மகிழ்ச்சியாயிருந்தனர். இஸ்ரயேலிலிருந்து வந்த அந்நியரும்,
    யூதாவில் வாழ்ந்த அந்நியரும்கூட அவர்களுடன் சேர்ந்து மகிழ்ச்சியாயிருந்தனர்.
  ceb-ULB: Nagsadya ang tibuok katawhan sa Juda, uban ang mga pari ug mga Levita,
    ug ang tanang tawo nga nagkahiusa sa pag-adto gikan sa Israel, ug ang mga langyaw
    usab nga gikan sa yuta sa Israel, ug ang tanang nagpuyo sa Juda.
  pol-UBG: Tak więc radowało się całe zgromadzenie Judy, kapłani, Lewici oraz całe
    zgromadzenie, które przybyło z Izraela, a także przybysze, którzy przyszli z ziemi
    Izraela, i ci, którzy mieszkali w Judzie.
  urd-GVU: جتنے بھی آئے تھے خوشی منا رہے تھے، خواہ وہ یہوداہ کے باشندے تھے، خواہ امام،
    لاوی، اسرائیلی یا اسرائیل اور یہوداہ میں رہنے والے پردیسی مہمان۔
  deu-1912: Und es freuten sich die ganze Gemeinde Juda's, die Priester und Leviten
    und die ganze Gemeinde, die aus Israel gekommen waren, und die Fremdlinge, die
    aus dem Lande Israel gekommen waren und in Juda wohnten,
  kan-2017: ಯೆಹೂದ್ಯರ ಸರ್ವಸಮೂಹದವರೂ, ಯಾಜಕರು, ಲೇವಿಯರೂ, ಇಸ್ರಾಯೇಲ್ ಪ್ರಾಂತ್ಯಗಳಿಂದ ಸೇರಿಬಂದವರೆಲ್ಲರೂ
    ಹಾಗು ಇಸ್ರಾಯೇಲ್ ಯೆಹೂದ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿದ್ದ ಪ್ರವಾಸಿಗಳು ಈ ಉತ್ಸವದಲ್ಲಿ ಪಾಲುಗೊಂಡಿದ್ದರು.
  yap-yap: Ere gubin e girdi’ nra felfelan’gad — girdi’ nu Judah, prist, yu Levi,
    girdi’ ni karbad u lan e lel’och, nge girdi’ nu boch e nam ni yad ma par u Israel
    ngu Judah.
  hlt-MCSB: Te vaengah Judah hlangping boeih khaw, khosoih neh Levi rhoek khaw, Israel
    lamkah aka pawk hlangping boeih neh Israel khohmuen lamkah aka pawk yinlai khaw,
    Judah kah khosa rhoek kaw a kohoe uh.
  mdy-ETH: ዬያሮ ዪሁዳ ዴራ፥ ቄኤሳ፥ ሌዊ ዓሳ፥ ኬዶ ዛሎ ዓጫፓ ሙኬ ዓሳ፥ ዒስራዔኤሌንታ ዪሁዳ ዓጮንታይዳ ሙኬ ዓሲ ማዒ ናንጋ
    ዴራ ቢያ ኮሺ ዎዛዼኔ።
  twi-ASANTE: Yuda badwa nyinaa a asɔfoɔ, Lewifoɔ ne wɔn a wɔfiri Israel asase so
    nyinaa, ananafoɔ a wɔbɛdii afahyɛ no ne wɔn a na wɔte Yuda nyinaa ani gyeeɛ.
  eng-WEBU: All the assembly of Judah, with the priests and the Levites, and all the
    assembly who came out of Israel, and the foreigners who came out of the land of
    Israel and who lived in Judah, rejoiced.
  wal-wal: Kumetta Yihudaa yaa7ai, qeeseti, Leewati, Israa7eelappe yiida asai ubbainne
    kase Israa7eela biittaappe yiidi, Yihudaa biittan de7ida asai ubbai ufaittiis.
  spa-PDDPT: Toda la congregación de Judá se regocijó, y también los sacerdotes, los
    levitas, y toda la gente que llegó de Israel, tanto los peregrinos procedentes
    de la tierra de Israel como los residentes de Judá.
  gun-gun: Ha'e rami vy Judá kuery ijaty va'e ha'e javi ovy'a okuapy, sacerdote ha'e
    levita kuery, Israel gui ou va'ekue ha'e javi reve, amboae regua kuery Israel
    yvy gui ou va'ekue ha'e Judá pygua kuery ae guive.
  ilo-ULB: Amin a taripnong ti Juda agraman dagiti papadi ken dagiti Levita, ken dagiti
    amin a tattao a naggapu idiay Israel, kasta met dagiti ganggannaet nga immay manipud
    iti daga ti Israel ken dagiti agnanaed idiay Juda—naragsakda amin.
  kpg-kpg: Malaa, nia daangada huogodoo gu tenetene, go digau mai Judah, digau hai mee dabu,
    digau Levi, nia daangada ala ne llooia i baahi ngeia, mo digau mai i daha ala
    guu noho gii mau i lodo Judah mo Israel.
  uig-ARA: پۈتكۈل يەھۇدا جامائىتى، كاھىنلار، لاۋىيلار، ئىسرائىلدىن چىققان بارلىق جامائەت،
    جۈملىدىن ئىسرائىلدا تۇرۇۋاتقان مۇساپىرلار ھەمدە يەھۇدادا تۇرۇۋاتقان مۇساپىرلارنىڭ
    ھەممىسى ئالامەت خۇشال بولۇشتى.
  sus-sus: Yudaya ɲama, sɛrɛxɛdubɛe, Lewikae, Isirayilakae, nun xɔɲɛe kelife Isirayila
    bɔxi ma, e birin naxa sɛɛwa.
  pon-2006: Eri, aramas koaros wie pereperen—mehn Suda, samworo ko, mehn Lipai ko,
    aramas ako me patohsang ni paliepeng, oh mehn liki kan me kousoanla nan Suda oh
    Israel.
  ksd-ksd: Ma ra tarai Iuda par, ma ra umana tena tinabar ma ra tarai Levi, ma ra
    tarai na lotu nina dia ga vana maro Israel, ma ra umana vaira nina dia ga pot
    maro ra gunan Israel ma nina dia ga ki Iuda, diat par dia ga gugu.
  tur-YTC: Yahuda topluluğunun tümü, kâhinler ve Levililer, İsrael'den gelen tüm topluluk
    ve İsrael ülkesinden gelip Yahuda'da yaşayan yabancılar sevindiler.
  grc-BRENT: Καὶ ηὐφράνθη πᾶσα ἡ ἐκκλήσια οἱ ἱερεῖς καὶ οἱ Λευῖται, καὶ πᾶσα ἡ ἐκκλησία
    Ἰούδα, καὶ οἱ εὑρεθέντες ἐξ Ἱερουσαλὴμ, καὶ οἱ προσήλυτοι οἱ ἐλθόντες ἀπὸ γῆς
    Ἰσραὴλ, καὶ οἱ κατοικοῦντες Ἰούδα.
  ind-AYT: Seluruh jemaat Yehuda bersukacita bersama para imam, orang-orang Lewi,
    seluruh jemaat yang datang dari Israel, dan orang-orang asing, baik yang berasal
    dari Israel maupun yang tinggal di Yehuda.
  nya-nya: Gulu lonse la ku Yuda linasangalala, pamodzi ndi ansembe ndi Alevi ndi
    onse amene anasonkhana ochokera ku Israeli, kuphatikizanso alendo amene anachokera
    ku Israeli ndi amene amakhala ku Yuda.
  hrv-hrv: Tako se proveselio sav judejski zbor, i svećenici i leviti, i sav zbor
    što je bio došao iz Izraela, i došljaci koji bijahu došli iz zemlje izraelske,
    i stanovnici u Judeji.
  mps-mps: Tama te pris dabe me Livai dabe me Juda we bidi me te Israel tǫ badu asali
    we bidi, te not badu asali we bidi me gasa kantri we bidi te Juda dabe dali bidibo
    me Israel dabe dali bidibo me, augwali sese Jerusalemde bidiyu augwali wiegi yai
    homu pemene mu yali. Magi baso meni, te tobage sę te Jerusalemde me yai menio,
    te king Solomon te Devitgo ogwa bidalidu gagalama megi eba usu nagasali.
  tpi-tpi: Na ol pris na ol Livai na ol manmeri bilong Juda na ol manmeri i bin kam
    long graun Israel long hap not na ol manmeri bilong ol arapela kantri i save i
    stap wantaim ol Juda na Israel, olgeta i stap long Jerusalem na i amamas tru,
    long wanem, i no gat kain samting olsem i bin kamap long Jerusalem, stat long
    taim bilong King Solomon, pikinini bilong Devit, i kam inap nau.
  dan-1931: Da frydede hele Judas Forsamling sig, ligeledes Præsterne og Levitterne
    og hele den Forsamling, der var kommet fra Israel, og de fremmede, der var kommet
    fra Israels Land eller boede i Juda;
  vie-OVCB: Cả hội chúng Giu-đa cùng các thầy tế lễ và người Lê-vi, hội chúng Ít-ra-ên
    và các người nước ngoài kiều ngụ ở Giu-đa và Ít-ra-ên
  guj-2017: યાજકો અને લેવીઓ સહિત યહૂદિયાની આખી સભાએ તેમ જ ઇઝરાયલથી આવેલા સમગ્ર લોકોની
    સભાએ તથા જે વિદેશીઓ ઇઝરાયલથી આવ્યા હતા તેમ જ જેઓ યહૂદામાં વસતાં હતા એ બધાએ આનંદોત્સવ
    કર્યો.
  pon-2006A: Eri, aramas koaros wie pereperen—mehn Suda, samworo ko, mehn Lipai ko,
    aramas ako me patohsang ni paliepeng, oh mehn liki kan me kousoanla nan Suda oh
    Israel.
  por-BRBSL: Toda a assembléia de Judá, com os sacerdotes e levitas, e toda a assembléia
    que saiu de Israel, e os estrangeiros que saíram da terra de Israel e que viveram
    em Judá, se regozijaram.
  cth-cth: Hottelah, Judahnaw pueng ni vaihmanaw hoi Levihnaw hoi Isarel ram kathonaw
    pueng hoi, miphun alouke e Isarel ram hoi kathonaw hoi, Judah ram kaawmnaw hoi
    a lunghawi awh.
  twi-twi: Yuda bagua nyinaa a asɔfo, Lewifo ne wɔn a wofi Israel asase so nyinaa,
    ananafo a wobedii afahyɛ no ne wɔn a na wɔte Yuda nyinaa ani gyei.
  hlt-hlt: Te vaengah Judah hlangping boeih khaw, khosoih neh Levi rhoek khaw, Israel
    lamkah aka pawk hlangping boeih neh Israel khohmuen lamkah aka pawk yinlai khaw,
    Judah kah khosa rhoek kaw a kohoe uh.
  tbz-SIM: Kɛ̀ diwɛ̀ìi pĩ́ nSudɑɑ kɔbɛ bɛmɔu nɛ̀ ikuɔ́ nìùbɛ̀ bɛmɔu nɛ̀ Defiibɛ nɛ̀
    bɛ̀ɛ̀ kó dimɑ̀ɑ̀ ìítíní Isidɑyɛɛribɛ tenkɛ̀ kɛ kɔ̀tɛní nɛ̀ bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ kɔ̀tɛní
    kɛ bo Sudɑɑ tenkɛ̀ kɛ̀ bɛ̀ nyɑ̃nkunɛ̀ diwɛ̀ì.
  msy-2020: Ofa gamir gumaziba ko, Livaiba ko, Judan gumazamiziba ko, notɨn amadaghan
    Israelɨn nguazimɨn izeziba ko, Kantrin Igharazibar Gumazamizir Juda ko Israelɨn
    itiba, me bar moghɨra Jerusalemɨn ikia bar akonge. Bar guizbangɨra, Devitɨn otarim
    Atrivim Solomonɨn dughiamɨn ikegha iza datɨrɨghɨn, bizir kamaghɨn garitam Jerusalemɨn
    otozir puvatɨ.
  dop-dop: Yǝlɑɑ tǝnɑ lɑŋɑ kɑ hɛɛnɑ, pɑɑ Yutɑ nyǝ́mɑ, nɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ.
    Hɑlǝnɑ pǝ́ kpɛŋnɑ Ɩsɛɣɛlɩ tɛtʋ ilim ntɔɣɔŋ tɔɔ nyǝ́mɑ mpɑ pɑɑ kɔmɑ ɑcimɑ tɔɔ tɔ.
    Nɑ mpɑ pɑ tɛmɑ Yutɑ tɑɑ kɛ́ cɑɣɑʋ tɔ.
  azb-azb: Bütün Yəhuda camaatı, kahinlər, Levililər, İsraildən gələn bütün camaat
    və İsrail torpağından olan və Yəhudada yaşayan qəriblər sevindi.
  eng-DBY: And the whole congregation of Judah, with the priests and the Levites,
    and all the congregation that came out of Israel, and the strangers that came
    out of the land of Israel, and that dwelt in Judah, rejoiced.
  hin-2017: तब याजकों और लेवियों समेत यहूदा की सारी सभा, और इस्राएल से आए हुओं की
    सभा, और इस्राएल के देश से आए हुए, और यहूदा में रहनेवाले परदेशी, इन सभी ने आनन्द
    किया।
  eng-YLT: And all the assembly of Judah rejoice, and the priests, and the Levites,
    and all the assembly, those coming in from Israel, and the sojourners, those coming
    in from the land of Israel, and those dwelling in Judah,
  eng-WYC-2017: and all the company of Judah was filled with gladness, as well of
    priests and deacons [or Levites], as of all the multitude that came from Israel,
    and of [the] converts of the land of Israel, and of [the] dwellers in Judah.
  eng-WMBB: All the assembly of Judah, with the priests and the Levites, and all the
    assembly who came out of Israel, and the foreigners who came out of Eretz-Israel
    and who lived in Judah, rejoiced.
  urd-GVH: जितने भी आए थे ख़ुशी मना रहे थे, ख़ाह वह यहूदाह के बाशिंदे थे, ख़ाह इमाम,
    लावी, इसराईली या इसराईल और यहूदाह में रहनेवाले परदेसी मेहमान।
  rug-rug: Qetu beto sari doduru, sari na tie Ziuda, na hiama, na tie Livaeti, ari
    na tie sapu mae guadi pa Izireli, meke sari na tie karovodi sapu mae koa pa Izireli
    meke Ziuda.
  gaz-gaz: Waldaan Yihuudaa hundi, luboota, Lewwotaa fi namoota Israaʼel keessaa walitti
    qabaman hunda, akkasumas alagoota Israaʼel keessaa dhufanii fi kanneen Yihuudaa
    keessa jiraatan hunda wajjin ni gammadan.
  fra-LSG: Toute l’assemblée de Juda, et les sacrificateurs et les Lévites, et tout
    le peuple venu d’Israël, et les étrangers venus du pays d’Israël ou établis en
    Juda, se livrèrent à la joie.
  yal-yal: Yuda kaane nun saraxaraline nun Lewine nun Isirayila kaan naxanye yi kelixi
    yire gbɛtɛye yi e nun xɔɲɛn naxanye yi dɔxi Isirayila kaane nun Yuda kaane yɛ,
    ne birin yi lu sɛwani e bode xɔn ma.
  haw-1868: Hauoli no ka ahakanaka a pau o ka Iuda, o na kahuna, a me na Levi, a o
    ka ahakanaka a pau i hele mai, no ka Iseraela, a me na malihini i hele mai ka
    aina o Iseraela mai, a me ka poe i noho ma Iuda.
  arb-NAV: وَعَمَّتِ الْبَهْجَةُ كُلَّ جَمَاعَةِ يَهُوذَا وَالْكَهَنَةِ واللّاوِيِّينَ،
    وَكُلَّ الْوَافِدِينَ مِنْ إِسْرَائِيلَ، وَالْغُرَبَاءَ الْقَادِمِينَ مِنْ أَرْضِ
    إِسْرَائِيلَ الْمُقِيمِينَ فِي يَهُوذَا.
  ewe-ewe: Yudatɔwo, nunɔlawo, Levitɔwo kple amedzrowo kple ame siwo tso Israelnyigba
    dzi va la kpɔ dzidzɔ gã aɖe.
  eng-LEE: And thus rejoiced all the assembly of Judah, and the priests and the Levites,
    and all the assembly that was come out of Israel, and the strangers that were
    come out of the land of Israel, and those that dwelt in Judah.
  asm-FB: আৰু যিহূদাৰ গোটেই সমাজ, পুৰোহিতসকল আৰু লেবীয়াসকল, ইস্ৰায়েলৰ পৰা অহা লোকসকলৰ
    গোটেই সমাজ আৰু ইস্ৰায়েল দেশৰ পৰা অহা বা যিহূদাত থকা সকলো বিদেশী লোকসকল - সেই
    সকলোৱে আনন্দ কৰিলে।
  sus-A: يُدَيَ حَمَ، سّرّشّدُبّيٍ، لٍوِكَيٍ، عِسِرَيِلَكَيٍ، نُن شْحّيٍ كٍلِقٍ عِسِرَيِلَ
    بْشِ مَ، عٍ بِرِن نَشَ سّيوَ.
  fra-SBL: Toute l'assemblée de Juda, avec les prêtres et les lévites, toute l'assemblée
    venue d'Israël, et les étrangers sortis du pays d'Israël et qui habitaient en
    Juda, se réjouirent.
  hbo-hbo: וַֽיִּשְׂמְח֣וּ ׀ כָּל־קְהַ֣ל יְהוּדָ֗ה וְהַכֹּהֲנִים֙ וְהַלְוִיִּ֔ם וְכָל־הַקָּהָ֖ל
    הַבָּאִ֣ים מִיִּשְׂרָאֵ֑ל וְהַגֵּרִ֗ים הַבָּאִים֙ מֵאֶ֣רֶץ יִשְׂרָאֵ֔ל וְהַיֹּושְׁבִ֖ים
    בִּיהוּדָֽה׃
  kik-kik: Kĩũngano gĩothe kĩa Juda gĩgĩkena hamwe na athĩnjĩri-Ngai na Alawii na
    andũ arĩa othe monganĩte moimĩte Isiraeli, hamwe na andũ a kũngĩ arĩa mookĩte
    kuuma Isiraeli o na arĩa maatũũraga Juda.
  fra-NCL: Toute l’assemblée de Juda, les prêtres et les lévites, toute l’assemblée
    venue d’Israël et les étrangers venus du pays d’Israël ou établis en Juda se livrèrent
    à la joie.
  cek-AK: Qaima hoi Levi acaengnawk, Judah prae thung hoiah angzo kaminawk boih, Israel
    prae thung hoiah angzo kaminawk boih, Israel prae thung hoiah angzo angvinnawk
    boih hoi Judah prae ah kaom kaminawk boih loe anghoehaih hoiah oh o.
  cuk-cuk: Bela Judá-dulemar, dule-irwa-Bab-Dummadse-gormalad, degi, Levitaʼmar wergusmalad,
    degi, bela dulemar Israel-yargi-danimalad yeer-itosmarmogad. Degine, dulemar-ainebarmalad
    Israel-yargi-danimalad, degi, Judá-yalagi-bukwamalad wergusmarmogad.
  uig-CYR: Пүткүл Йәһуда җамаити, каһинлар, Лавийлар, Исраилдин чиққан барлиқ җамаәт,
    җүмлидин Исраилда туруватқан мусапирлар һәмдә Йәһудада туруватқан мусапирларниң
    һәммиси аламәт хошал болушти.
  tel-2017: అప్పుడు యాజకులు, లేవీయులు, యూదా, ఇశ్రాయేలువారిలో నుంచి వచ్చిన సమాజమంతా,
    ఇశ్రాయేలు దేశంలోనుంచి వచ్చి యూదాలో నివాసమున్న అన్యులు కూడా సంతోషించారు.
  hat-BSA: Tout asanble Juda a te rejwi avèk prèt yo ak Levit yo ak tout asanble ki
    te sòti an Israël la, ni vwayajè ki te sòti nan peyi Israël yo ansanm ak sila
    ki te rete Juda yo.
  kos-kos: Ouinge mwet nukewa engan — mwet Judah, mwet tol, mwet Levi, mwet su tuku
    in acn epang me, oayapa mwetsac su mutana in acn Israel ac Judah.
  hbo-WLC: וַֽיִּשְׂמְח֣וּ ׀ כָּל־קְהַ֣ל יְהוּדָ֗ה וְהַכֹּהֲנִים֙ וְהַלְוִיִּ֔ם וְכָל־הַקָּהָ֖ל
    הַבָּאִ֣ים מִיִּשְׂרָאֵ֑ל וְהַגֵּרִ֗ים הַבָּאִים֙ מֵאֶ֣רֶץ יִשְׂרָאֵ֔ל וְהַיּוֹשְׁבִ֖ים
    בִּיהוּדָֽה׃
  ibo-ibo: Nʼoge ahụ kwa, oke ọṅụ jupụtara nʼobi ndị Juda niile, na nʼobi ndị nchụaja
    na ndị Livayị, na nʼobi ndị ọbịa, na ndị sitere ala Izrel bịa.
  ory-ory: ପୁଣି, ଯାଜକ ଓ ଲେବୀୟମାନଙ୍କ ସହିତ ଯିହୁଦାର ସମଗ୍ର ସମାଜ ଓ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଆଗତ ସମଗ୍ର
    ସମାଜ, ପୁଣି ଇସ୍ରାଏଲ ଦେଶରୁ ଆଗତ ଓ ଯିହୁଦା ନିବାସୀ ବିଦେଶୀଗଣ ଆନନ୍ଦ କଲେ।
  chk-chk: Iei usun ekewe aramasen Juta ra meseik, pwal ekewe souasor me ekewe mwän
    seni ewe ainangen Lefi, ekewe aramas mi feito seni Israel me ekewe chon ekis mi
    nonom lon Israel me Juta.
  rop-rop: Wal ebribodi bin brabli gudbinji blanga tharran. Detlot pipul langa Juda,
    en detlot serramonimen, en detlot Libai pipul, en detlot najalot pipul weya deibin
    kaman brom nowathsaid, en detlot najalot pipul brom najalot kantri hubin jidan
    langa Isreil en Juda olataim, olabat na bin brabli gudbinji.
  ukr-1871: І веселились усї, що зібрались із Юдеї, і сьвященники й левіти, і ввесь
    збір, що посходився з Ізраїля, та й чужинцї, що поприходили з землї Ізраїлської
    і проживали в Юдеї.
  deu-1951: Und die ganze Gemeinde von Juda freute sich und die Priester und Leviten
    und die ganze Gemeinde, die aus Israel gekommen war, auch die Fremdlinge, die
    aus dem Lande Israel gekommen waren, und die in Juda wohnten.
  eng-JPS: And all the congregation of Judah, with the priests and the Levites, and
    all the congregation that came out of Israel, and the strangers that came out
    of the land of Israel, and that dwelt in Judah, rejoiced.
  srp-1865: I tako se proveseli sav zbor Judin i sveštenici i Leviti, i sav zbor što
    bješe došao od Izrailja, i došljaci što bjehu došli iz zemlje Izrailjeve i koji
    življahu u zemlji Judinoj.
  lug-lug: Ekibiina kyonna ekya Yuda, ne bakabona, n’Abaleevi, n’ekibiina kyonna ekyava
    mu Isirayiri, n’abagenyi abaali bavudde mu nsi ya Isirayiri, n’abagenyi abaabeeranga
    mu Yuda ne bajaguliza wamu.
  heb-heb: וישמחו כל קהל יהודה והכהנים והלוים וכל הקהל הבאים מישראל והגרים הבאים מארץ
    ישראל והיושבים ביהודה׃
  ben-IRV: যিহূদার সব সমাজের লোকেরা, যাজকেরা, লেবীয়েরা, ইস্রায়েল থেকে আসা সব লোকেরা
    এবং ইস্রায়েল ও যিহূদায় বাসকারী যে বিদেশীরা এসেছিল তারা সবাই আনন্দ করল।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਦੀ ਸਾਰੀ ਸਭਾ ਨੇ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਸਣੇ ਅਤੇ ਉਸ ਸਾਰੀ ਸਭਾ ਨੇ ਜੋ ਇਸਰਾਏਲ
    ਵਿੱਚੋਂ ਆਈ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਪਰਦੇਸੀਆਂ ਨੇ ਜੋ ਇਸਰਾਏਲ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਆਏ ਸਨ ਅਤੇ ਜਿਹੜੇ ਯਹੂਦਾਹ
    ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ ਖੁਸ਼ੀ ਮਨਾਈ
  mya-JVB: ယဇ်ပုရောဟိတ် ၊ လေဝိ သားတို့နှင့်တကွ ယုဒ ပရိတ်သတ် များ၊ ဣသရေလ ပြည်မှ လာ
    သော ပရိတ်သတ် များ ၊ ယုဒ ပြည်၌ နေ သောတပါးအမျိုးသား၊ ဣသရေလ ပြည် မှ လာ သော တပါး အမျိုးသားတို့သည်
    ဝမ်းမြောက် ဝမ်းသာကြ၏။
  hmo-hmo: Iuda taudia ibounai, bona hahelagaia taudia, bona Levi taudia, bona Israela
    dekena amo idia mai taudia, bona Iuda dekenai idia noho idau bese taudia danu,
    ibounai idia moale bada.
  urd-urd: और यहूदाह की सारी जमा'अत ने काहिनों और लावियों समेत और उस सारी जमा'अत ने
    जो इस्राईल में से आई थी, और उन परदेसियों ने जो इस्राईल के मुल्क से आए थे, और जो
    यहूदाह में रहते थे ख़ुशी मनाई।
  rus-SYN: И веселились все собравшиеся из Иудеи, и священники и левиты, и все собрание,
    пришедшее от Израиля, и пришельцы, пришедшие из земли Израильской и обитавшие
    в Иудее.
  bqc-SIM: Yuda pↄ́ kãaaaↄ pↄnakɛ̀ ḿpii ń sa'onaↄ ń Levii buiↄ ń gbɛ̃́ pↄ́ bↄ̀
    Isaili bùsuuↄ ń bↄ̀mↄ pↄ́ kú Isaili bùsuu ń Yuda bùsuoↄ.
  tcz-CHONGTHU: Hitichun Judah mipite leh thempu ho Levi te leh sahlanga konna hung
    mipite leh gamdang miho Israel te leh Judah te lah a anacheng denjing ho abonchaovin
    akipah sohkeijun
  mar-mar: यहूदातील सर्व लोक, याजकवर्ग, लेवी, इस्राएलमधील समुदाय तसेच इस्राएलातून
    यहूदात आलेले विदेशी प्रवासी हे सर्वजण अतिशय खुशीत होते.
  qub-qub: Llapan Judá runacuna, cüracuna, cüracunata yanapaj Leví runacuna, Israelpita
    llapan shamoj runacuna, Israelcunaman lagacoj juc-lä runacuna, Judäman lagacoj
    juc-lä runacuna llapan cushicuran.
  bqp-bqp: Yudɑbɑ kpuro kɑ yɑ̃ku kowobu kɑ Lefibɑ kɑ sere be bɑ nɑ Isirelin di kɑ
    sɔbu be bɑ wɑ̃ɑ Isireliɔ kɑ Yudɑɔ, be kpurowɑ bɑ nuku dobu kuɑ dɔmɑ te.
  hat-hat: Tout moun te kontan, depi moun peyi Jida yo, prèt yo, moun Levi yo jouk
    moun ki te soti nan peyi Izrayèl yo ansanm ak moun lòt nasyon ki te tabli ni nan
    peyi Jida a ni nan peyi Izrayèl la.
  eng-BSB: Then the whole assembly of Judah rejoiced along with the priests and Levites
    and the whole assembly that had come from Israel, including the foreigners who
    had come from Israel and those who lived in Judah.
  eng-WEBPB: All the assembly of Judah, with the priests and the Levites, and all
    the assembly who came out of Israel, and the foreigners who came out of the land
    of Israel and who lived in Judah, rejoiced.
  kbq-kbq: Hagi maka Juda vahe'mo'zane, maka vahetmima Israeli mopafinti'ma e'naza
    vahe'mo'zane, pristi vahe'mo'zane, Livae vahe'mo'zane, maka ruregati'ma Juda mopafima
    enemaniza vahe'mo'zanena musenkase hu'naze.
  nhe-BL: Huan nelía yolpajque nochi tlacame tlen tlali Judá. Huan nojquiya tlahuel
    pajque nopa totajtzitzi, levitame huan nochi tlacame tlen hualajtoyaj tlen tlali
    Israel, ininhuaya nopa tlacame tlen ax israelitame tlen nojquiya hualajque tlen
    tlali Israel ica ajco.
  gub-BL: 'Nezewe teko paw hurywete wà: Zuta ywy rehe har wà, xaxeto wà, Erewi izuapyapyr
    wà, Izaew ywy wi ur ma''e kwer wà, amo ae ywy rehe har Izaew ywy rehe wiko ma''e
    wà, amo ae ywy rehe har Zuta ywy rehe wiko ma''e wà.'
  eng-DRA: And all the multitude of Juda with the priests and Levites, and all the
    assembly, that came out of Israel; and the proselytes of the land of Israel, and
    that dwelt in Juda were full of joy.
