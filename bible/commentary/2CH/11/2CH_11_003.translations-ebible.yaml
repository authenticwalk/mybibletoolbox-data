verse: 2CH.011.003
translations:
  mal-C: '“യെഹൂദാരാജാവും ശലോമോന്റെ പുത്രനുമായ രെഹബെയാമിനോടും ഇസ്രായേലിലുള്ള യെഹൂദാഗോത്രത്തിലെയും
    ബെന്യാമീൻഗോത്രത്തിലെയും സകലജനത്തോടും പറയുക:'
  deu-TKW: 'Sprich zu Rehabeam, dem Sohne Salomos, dem Könige von Juda, und zu ganz
    Israel in Juda und Benjamin also:'
  lin-lin: '— Yebisa Roboami, mwana mobali ya Salomo, mokonzi ya Yuda, mpe bana nyonso
    ya Isalaele oyo bazali kati na Yuda mpe Benjame :'
  eng-LSV: “Speak to Rehoboam son of Solomon king of Judah, and to all Israel in Judah
    and Benjamin, saying,
  eng-GNV: Speake vnto Rehoboam, the sonne of Salomon King of Iudah, and to all Israel
    that are in Iudah, and Beniamin, saying,
  eng-WEBSTER: Speak to Rehoboam the son of Solomon, king of Judah, and to all Israel
    in Judah and Benjamin, saying,
  nhw-BL: “Xijcamanalhui Roboam, icone Salomón, catli ama itztoc tlanahuatijquetl
    tlen tlali Judá. Xiquilhui ya huan nochi nopa israelitame ipan tlali Judá huan
    Benjamín,
  swh-ONEN: “Mwambie Rehoboamu mwana wa Solomoni mfalme wa Yuda, na Israeli wote walioko
    Yuda na Benyamini,
  bba-bba: ɑ Roboɑmu, Sɑlomɔɔn bii, Yudɑbɑn sunɔ kɑ Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ kpuro sɔ̃ɔwɔ
    ɑ nɛɛ,
  eng-KJVCPB: Speak unto Rehoboam the son of Solomon, king of Judah, and to all Israel
    in Judah and Benjamin, saying,
  luo-luo: “Wachne Rehoboam wuod Solomon ruodh Juda kaachiel gi jo-Israel duto modak
    Juda kod Benjamin,
  meu-meu: Rehoboam Solomon, Iuda pavapavana, bona Israel taudia iboudiai Iuda bona
    Beniamina iduhudia ai, na ba hamaorodia, baoto,
  npi-ULB: “सोलोमनका छोरा यहूदाका राजा रहबाम, अनि यहूदा र बेन्यामिनका सबै इस्राएललाई
    यसो भन्,
  yor-yor: “Wí fún Rehoboamu ọmọ Solomoni ọba Juda, sí gbogbo àwọn ọmọ Israẹli ní
    Juda àti Benjamini,
  pes-OPCB: «برو و به رحبعام پسر سلیمان، پادشاه یهودا و به تمام قبیلهٔ یهودا و بنیامین
    بگو که نباید با اسرائیلی‌ها که برادرانشان هستند بجنگند. به آنها بگو که به خانه‌های
    خود برگردند؛ زیرا تمام این اتفاقات مطابق خواست من صورت گرفته است.» پس ایشان خداوند
    را اطاعت کرده، از جنگ با یربعام خودداری نمودند.
  tgl-ULB: “Sabihin mo kay Rehoboam na anak ni Solomon na hari ng Juda at sa buong
    Israel na nasa Juda at Benjamin.
  hui-hui: Í̠na áyu ogoni puwa Kini Lehoboamabi Yuda hameiginibi Beniyamini hameiginibi
    wali agali dindi ogoniha karubi ti bibahende karia puwa ogodagua lamibe.
  mya-mya: '@see-verse:2CH.011.002'
  bod-N: ཁྱོད་སོང་ནས་སོ་ལོ་མོན་གྱི་སྲས་ཏེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རེ་ཧབ་ཨམ་དང་། ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་དུ་སྡོད་པའི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་འདི་ལྟར་སྨྲོས་ཤིག
  sna-sna: “Udza Rehobhoamu mwanakomana waSoromoni mambo weJudha navaIsraeri vose
    vari muJudha neBhenjamini, uti,
  spa-BLM: '“Habla a Roboam hijo de Salomón, rey de Judá, y a todo Israel en Judá
    y Benjamín, diciendo:'
  cac-cac: Al d'a vin̈aj Roboam yuninal vin̈aj Salomón sreyal Judá chi', yed' d'a
    masanil eb' israel cajan d'a yol yic Judá chi' yed' d'a eb' yic Benjamín
  swh-ULB: “Sema kwa Rehoboamu mwana wa Selemani, mfalme wa Yuda, na kwa Israeli kataika
    Yuda na Benyamaini,
  bel-bel: 'скажы Равааму, сыну Саламонаваму, цару Юдэйскаму, і ўсяму Ізраілю ў племі
    Юдавым і Веньямінавым:'
  deu-ELBBK: 'Sage zu Rehabeam, dem Sohn Salomos, dem König von Juda, und zu ganz
    Israel in Juda und Benjamin, und sprich:'
  mbb-OT: “Keǥiyi nu si Hadì Rehoboam he hadì te Juda, he anak ni Solomon, wey langun
    he Israilihanen diyà te Juda wey Benjamin
  mal-2015: 'ശലോമോന്റെ മകനായി യെഹൂദാരാജാവായ രെഹബെയാമിനോടും യെഹൂദയിലും ബെന്യാമീനിലും
    ഉള്ള എല്ലായിസ്രായേലിനോടും പറക:'
  rmc-rmc: „Phen le Rechabeamoske, le Šalamunoskre čhaske, le judske kraľiske, the
    savore Izraelitenge andre Judsko the Benjamin,
  pes-OPV: '«به رحبعام بن سلیمان پادشاه یهودا و به تمامی اسرائیلیان که در یهودا و
    بنیامین می‌باشند خطاب کرده، بگو:'
  ron-1924: '„Ворбеште луй Робоам, фиул луй Соломон, ымпэратул луй Иуда, ши ынтрегулуй
    Исраел дин Иуда ши дин Бениамин. Ши спуне-ле:'
  ben-OBCV: “তুমি শলোমনের ছেলে যিহূদার রাজা রহবিয়ামকে এবং যিহূদা ও বিন্যামীনের সব
    ইস্রায়েলীকে গিয়ে বলো,
  som-som: La hadal Rexabcaam ina Sulaymaan oo reer Yahuudah boqor u ah, iyo reer
    binu Israa'iilka dalka reer Yahuudah iyo kan reer Benyaamiin deggan oo dhan, oo
    waxaad ku tidhaahdaa,
  lat-VUC: 'Loquere ad Roboam filium Salomonis regem Juda, et ad universum Israël,
    qui est in Juda et Benjamin:'
  eng-ASVBT: Speak unto Rehoboam the son of Solomon, king of Judah, and to all Israel
    in Judah and Benjamin, saying,
  ita-1885: 'Di'' a Roboamo, figliuolo di Salomone, re di Giuda, ed a tutti gl''Israeliti,
    che sono in Giuda ed in Beniamino:'
  eng-LXXUP: Speak to Rehoboam the son of Solomon, and to all Judah and Benjamin,
    saying,
  eng-ULB: “Say to Rehoboam son of Solomon, king of Judah, and to all Israel in Judah
    and Benjamin,
  spa-VBL: '“Dile a Roboam, hijo de Salomón, rey de Judá, y a todos los israelitas
    que viven en Judá y Benjamín:'
  fra-_FOB: 'Parle à Roboam, fils de Salomon, roi de Juda, et à tout Israël en Juda
    et en Benjamin, et dis-leur:'
  mal-mal: '“ശലോമോന്റെ മകൻ യെഹൂദാ രാജാവായ രെഹബെയാമിനോടും യെഹൂദയിലും ബെന്യാമീനിലും
    ഉള്ള യിസ്രായേൽജനത്തോടും ഇപ്രകാരം പറയുക:'
  urd-GVR: “Yahūdāh ke bādshāh Rahubiyām bin Sulemān aur Yahūdāh aur Binyamīn ke tamām
    afrād ko ittalā de,
  suz-BL: मिनु परमप्रभुमी शेमायाह कली “सोलोमन आ तौ यहूदा ङा पिप रेहोबाम, इस्राएलम
    बाक्‍ब यहूदा ङा मुर नु बेन्‍यामीन ङा मुर नेल्‍ल आन कली,
  ita-1927: '“Parla a Roboamo, figliuolo di Salomone, re di Giuda, e a tutto Israele
    in Giuda e in Beniamino, e di’ loro:'
  ckb-ckb: «بە ڕەحەڤەعامی کوڕی سلێمان، پاشای یەهودا و بە هەموو نەوەی ئیسرائیل لە یەهودا
    و بنیامین بڵێ،
  eng-BBE: Say to Rehoboam, the son of Solomon, king of Judah, and to all Israel in
    Judah and Benjamin,
  kan-OKCV: “ನೀನು ಯೆಹೂದದ ಅರಸನಾದ ಸೊಲೊಮೋನನ ಮಗನಾಗಿರುವ ರೆಹಬ್ಬಾಮನಿಗೂ, ಯೆಹೂದ ಬೆನ್ಯಾಮೀನರಲ್ಲಿರುವ
    ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರಿಗೂ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ,
  tam-2017: 'நீ யூதாவின் ராஜாவாகிய ரெகொபெயாம் என்னும் சாலொமோனின் மகனையும், யூதாவிலும்
    பென்யமீனிலும் இருக்கிற அனைத்து இஸ்ரவேலரையும் நோக்கி:'
  spa-RV-1909: 'Habla á Roboam hijo de Salomón, rey de Judá, y á todos los Israelitas
    en Judá y Benjamín, diciéndoles:'
  ron-BTF: 'Vorbește lui Roboam, fiul lui Solomon, împăratul lui Iuda, și întregului
    Israel în Iuda și Beniamin, zicând:'
  eng-WEBP: “Speak to Rehoboam the son of Solomon, king of Judah, and to all Israel
    in Judah and Benjamin, saying,
  eng-FBV: '“Tell Rehoboam, son of Solomon, king of Judah, and of all the Israelites
    living in Judah and Benjamin:'
  nld-1939: 'Zeg aan Roboam, den zoon van Salomon, den koning van Juda:'
  nch-BL: “Xijcamanalhui Roboam, icone Salomón, cati ama eli tanahuatijquet ten tali
    Judá. Xiquilhui ya huan nochi nopa israelitame ipan tali Judá huan Benjamín,
  vie-1934: 'Hãy nói với Rô-bô-am, con trai của Sa-lô-môn, vua Giu-đa, và với cả Y-sơ-ra-ên
    trong Giu-đa, cùng Bên-gia-min, mà rằng:'
  hin-CV: “शलोमोन के पुत्र, यहूदिया के शासक रिहोबोयाम से और यहूदिया और बिन्यामिन प्रदेश
    के सभी इस्राएलियों में यह घोषणा कर दो,
  spa-BES: Di a Roboam, hijo de Salomón, rey de Judá, y a todo Israel en Judá y Benjamín.
  tdx-tdx: 'Saontsio amy Rekoboame ana’ i Selomò mpanjaka’ Iehoda naho amy Israele
    e Iehoda naho e Beniamine ao iaby ty hoe:'
  tha-KJV: “จงไปทูลเรโหโบอัมโอรสของซาโลมอนกษั​ตริ​ย์​แห่​งยูดาห์ และบอกแก่อิสราเอลทั้งปวงในยูดาห์และเบนยามิ​นว​่า
  por-BR-2018: 'Fala a Roboão filho de Salomão, rei de Judá, e a todos os israelitas
    em Judá e Benjamim, dizendo-lhes:'
  deu-ELO: 'Sage zu Rehabeam, dem Sohne Salomos, dem König von Juda, und zu ganz Israel
    in Juda und Benjamin, und sprich:'
  eng-WYC-2018: Speak thou to Rehoboam, the son of Solomon, king of Judah, and to
    all Israel, which is in Judah and Benjamin; (and say), (Speak thou to Solomon’s
    son Rehoboam, the king of Judah, and to all Israel, who be in Judah and Benjamin;
    and say,)
  epo-epo: 'Diru al Reĥabeam, filo de Salomono, reĝo de Judujo, kaj al ĉiuj Izraelidoj
    en la lando de Jehuda kaj de Benjamen jene:'
  uig-PIN: '«Yǝⱨudaning padixaⱨi, Sulaymanning oƣli Rǝⱨoboamƣa, Yǝⱨuda bilǝn Binyamindiki
    Israillarƣa sɵz ⱪilip: —'
  beo-beo: “Lihouboua:me amola Yuda amola Bediamini fi dunu huluane ilima amane sia:sima,
  tpi-OTNT: “Yu go long King Rehoboam bilong Juda na long olgeta manmeri bilong lain
    Juda na Benjamin na yu tokim ol olsem,
  hau-SA: “Faɗa wa Rehobowam ɗan Solomon sarkin Yahuda da kuma dukan Isra’ilawan da
    suke a Yahuda da Benyamin,
  uig-LAT: '«Yehudaning padishahi, Sulaymanning oghli Rehoboamgha, Yehuda bilen Binyamindiki
    Israillargha söz qilip: —'
  nde-nde: “Tshela uRehobhowami indodana kaSolomoni inkosi yakoJuda, labo bonke abako-Israyeli
    koJuda lakoBhenjamini uthi,
  ton-ton: Ke ke lea kia Lehopoami ko e foha ʻo Solomone ko e tuʻi ʻo Siuta, pea ki
    ʻIsileli kotoa pē ʻi Siuta mo Penisimani, ʻo pehē,
  ces-1613: 'Pověz Roboámovi synu Šalomounovu, králi Judskému, a všemu lidu Izraelskému,
    kterýž jest v pokolení Judově a Beniaminově, řka:'
  eng-WMB: “Speak to Rehoboam the son of Solomon, king of Judah, and to all Israel
    in Judah and Benjamin, saying,
  tam-TCV: '“நீ யூதாவின் அரசனான சாலொமோனின் மகன் ரெகொபெயாமுக்கும், யூதாவிலும் பென்யமீனிலுமுள்ள
    எல்லா இஸ்ரயேலருக்கும் சொல்லவேண்டியதாவது:'
  ceb-ULB: “Isulti kang Rehoboam ang anak nga lalaki ni Solomon, ang hari sa Juda,
    ug ngadto sa tibuok Israel diha sa Juda ug Benjamin,
  pol-UBG: 'Powiedz Roboamowi, synowi Salomona, królowi Judy, i całemu Izraelowi w
    Judzie i Beniaminie:'
  urd-GVU: ”یہوداہ کے بادشاہ رحبعام بن سلیمان اور یہوداہ اور بن یمین کے تمام افراد
    کو اطلاع دے،
  deu-1912: 'Sage Rehabeam, dem Sohn Salomos, dem König Juda''s, und dem ganzen Israel,
    das in Juda und Benjamin ist, und sprich:'
  kan-2017: “ನೀನು ಹೋಗಿ ಸೊಲೊಮೋನನ ಮಗನೂ, ಯೆಹೂದದ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನಿಗೂ ಯೆಹೂದದ ಬೆನ್ಯಾಮೀನ್
    ಕುಲಗಳ ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೂ,
  yap-yap: 'ni nge pi’ e re bug i thin ni ba’aray ngak Rehoboam ni Pilung nge ngak
    urngin e girdi’ ko ganong rok Judah nge Benjamin:'
  hlt-MCSB: “Judah manghai Solomon capa Rehoboam taeng neh Judah kah Israel boeih
    taengah khaw Benjamin taengah khaw thui pah.
  mdy-ETH: «ሮቢዓሜም፥ ዬያጉዲ ዪሁዳና ቢኢኒያሜ ፃጶ ቢያሢም፤ ሃሣ ሃንጎ ዴሮማኣ ቢያ፥
  twi-ASANTE: “Ka kyerɛ Salomo babarima Rehoboam a ɔdi ɔhene wɔ Yuda ne Israelfoɔ
    a wɔwɔ Yuda ne Benyamin sɛ,
  eng-WEBU: “Speak to Rehoboam the son of Solomon, king of Judah, and to all Israel
    in Judah and Benjamin, saying,
  wal-wal: “Solomona na7aa Yihudaa Kawuwaa Robi7aamayyoonne Yihudaaninne Biniyaaman
    de7iya Israa7eela asaa ubbaayyo hagaadan yaaga;
  spa-PDDPT: 'Habla a Roboam, hijo de Salomón, rey de Judá, y a todos los israelitas
    que estén en Judá y Benjamín:'
  gun-gun: '— Ndeayvu ke Salomão ra''y Roboão Judá pygua huvixa va''e pe, ha''e Israel
    kuery Judá ha''e Benjamim regua ikuai va''e ha''e javi pe. Ha''e vy aipo''re:'
  ilo-ULB: “Agsaoka kenni Rehoboam, a putot a lalaki ni Solomon, nga ari ti Juda,
    ken kadagiti amin a tattao ti Israel idiay Juda ken Benjamin; a kunam,
  kpg-kpg: 'bolo gi haga iloo gi King Rehoboam mo nia daangada huogodoo o nia madawaawa
    Benjamin mo Judah tegau deenei:'
  uig-ARA: '«يەھۇدانىڭ پادىشاھى، سۇلايماننىڭ ئوغلى رەھوبوئامغا، يەھۇدا بىلەن بىنيامىندىكى
    ئىسرائىللارغا سۆز قىلىپ: ــ'
  sus-sus: «A fala Sulemani xa di Robowami bɛ, Yudaya mangɛ, a nun Isirayilakae birin
    naxee na Yudaya nun Bunyamin bɔxi ma,
  pon-2006: 'en patohwanohng Nanmwarki Reopoham oh ong aramas koaros me kadaudok en
    Suda oh Pensamin:'
  ksd-ksd: 'Una biti tai Rekoboam natu i Solomon ra king Iuda, ma tadav diat par ta
    ra ura vuna tarai Iuda ma Beniamin, dari:'
  tur-YTC: “Yahuda kralı Solomon oğlu Rehovam'a ve Yahuda ve Benyamin'deki bütün İsrael
    halkına şöyle dedi,
  grc-BRENT: εἶπον πρὸς Ῥοβοὰμ τὸν τοῦ Σαλωμὼν καὶ πάντα Ἰούδαν καὶ Βενιαμὶν, λέγων,
  ind-AYT: “Katakan kepada Rehabeam, anak Salomo, raja Yehuda dan kepada semua orang
    Israel di Yehuda dan Benyamin,
  nya-nya: “Kawuze Rehobowamu mwana wa Solomoni mfumu ya Yuda ndi Aisraeli onse ali
    mu Yuda ndi Benjamini kuti,
  hrv-hrv: '“Kaži Salomonovu sinu Roboamu, judejskomu kralju, i svim Izraelcima u
    Judinu i Benjaminovu plemenu:'
  mps-mps: “Nage king Rehoboam te Juda dabego king pageba, me Juda hani we bidi, me
    Benjamin hani we bidi pageba pelama, tama augwalibolo e tama po waligi pao.
  tpi-tpi: “Yu go long King Rehoboam bilong Juda na long olgeta manmeri bilong lain
    Juda na Benjamin na yu tokim ol olsem,
  dan-1931: '“Sig til Judas Konge Rehabeam, Salomos Søn, og til hele Israel i Juda
    og Benjamin:'
  vie-OVCB: '“Hãy bảo Rô-bô-am, con Sa-lô-môn, vua Giu-đa, và người Ít-ra-ên thuộc
    Giu-đa và Bên-gia-min:'
  guj-2017: “યહૂદિયાના રાજા અને સુલેમાનના દીકરા રહાબામને, યહૂદિયા અને બિન્યામીનમાંના
    સર્વ ઇઝરાયલના લોકોને કહે;
  pon-2006A: 'en patohwanohng Nanmwarki Reopoham oh ong aramas koaros me kadaudok
    en Suda oh Pensamin:'
  por-BRBSL: '“Fala a Roboão, filho de Salomão, rei de Judá, e a todo Israel em Judá
    e Benjamim, dizendo:'
  cth-cth: Judah ram hoi Benjamin ram dawk e Isarelnaw pueng koe,
  twi-twi: “Ka kyerɛ Salomo babarima Rehoboam a odi hene wɔ Yuda ne Israelfo a wɔwɔ
    Yuda ne Benyamin no se,
  hlt-hlt: “Judah manghai Solomon capa Rehoboam taeng neh Judah kah Israel boeih taengah
    khaw Benjamin taengah khaw thui pah.
  tbz-SIM: 'Nɑ́kɛ́ Sɑdomɔɔ birɛ Odoboɑmmu Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì nɛ̀ Isidɑyɛɛribɛ
    bɛmɔu bɛ̀ɛ̀ bo Sudɑɑ nɛ̀ Bɛnsɑmɛɛ dɛ tempɛ̃ mmiɛkɛ kɛ tú:'
  msy-2020: “Nɨ Judan Atrivim Rehoboam bagh mangɨ, egh a ko, Judaba ko Benjaminɨn
