  bqp-bqp: ɑ Roboɑmu, Sɑlomɔɔn bii, Yudɑbɑn sunɔ kɑ Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ kpuro sɔ̃ɔwɔ
