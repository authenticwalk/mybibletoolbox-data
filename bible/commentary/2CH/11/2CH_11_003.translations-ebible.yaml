  dop-dop: 'Heeli Sɑlʋmɔŋ pǝyɑlʋ Lʋpʋwɑm wei ɩ kɛ́ Yutɑ wulɑʋ tɔ, nɑ Ɩsɛɣɛlɩ nyǝ́mɑ
