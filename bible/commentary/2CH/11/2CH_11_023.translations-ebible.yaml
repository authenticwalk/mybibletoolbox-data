  dop-dop: Ɩlɛnɑ Lʋpʋwɑm lɑ lɑɣɑtʋ, nɑ ɩ́ yɑsɩ ɩ pǝyɑlɑɑ lɛlɑɑ kɛ Yutɑ, nɑ Pɛncɑmɛɛ
