  eng-WEBU: He dealt wisely, and dispersed some of his sons throughout all the lands
    of Judah and Benjamin, to every fortified city. He gave them food in abundance;
    and he sought many wives for them.
  wal-wal: Robi7aami cinccidi, ba attuma naata Yihudaanne Biniyaama biittatu ubban
    de7iya gimbbettida katamatu ubban shaakki shaakki wottiis; wottidi etayyo daro
    kattaa immiis. Qassi etayyo cora maccaasaa immiis.
  spa-PDDPT: Al actuar con astucia, distribuyó a todos sus hijos por todas las tierras
