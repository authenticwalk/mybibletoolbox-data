    of Judah and Benjamin, to every fortified city. He gave them food in abundance;
    and he sought many wives for them.
  urd-GVH: रहुबियाम ने अपने बेटों से बड़ी समझदारी के साथ सुलूक किया, क्योंकि उसने
    उन्हें अलग अलग करके यहूदाह और बिनयमीन के पूरे क़बायली इलाक़े और तमाम क़िलाबंद
    शहरों में बसा दिया। साथ साथ वह उन्हें कसरत की ख़ुराक और बीवियाँ मुहैया करता रहा।
  rug-rug: '@see-verse:2CH.011.022'
  gaz-gaz: Innis ogummaan ilmaan isaa keessaa tokko tokko aanaalee Yihuudaa fi Beniyaam
    keessa, gara magaalaawwan jabeeffamanii ijaaraman hundaatti ni erge. Ilmaan isaaf
    nyaata isaan gaʼu kennee niitota baayʼee illee isaan ni fuusise.
  fra-LSG: Il agit avec habileté en dispersant tous ses fils dans toutes les contrées
    de Juda et de Benjamin, dans toutes les villes fortes; il leur fournit des vivres
    en abondance, et demanda pour eux une multitude de femmes.
  yal-yal: Robowan yi xaxinla sɔtɔ, a yi a dii xɛmɛne raxuya ayi Yuda nun Bunyamin
    yamanan xun xɔn taa rakantanxine birin yi. A yi donse gbegbe so e yii, a yii ɲaxalan
    wuyaxi futu e xa.
  haw-1868: A hana maalea iho la oia, a hoonoho liilii ia i kana poe keiki ma na aina
    a pau o Iuda a me Beniamina, a iloko o na kulanakauhale a pau i paa i ka pa, a
    haawi aku oia ia lakou i ka ai a nui. Makemake iho la ia i na wahine he nui loa.
  arb-NAV: وَتَصَرَّفَ بِحِكْمَةٍ، إِذْ وَزَّعَ بَعْضَ أَبْنَائِهِ فِي جَمِيعِ أَرْجَاءِ
    يَهُوذَا وَبَنْيَامِينَ، وَفِي الْمُدُنِ الْحَصِينَةِ، وَزَوَّدَهُمْ بِالْمُؤَنِ
    الْوَفِيرَةِ وَأَخَذَ (لَهُمْ) نِسَاءً كَثِيرَاتٍ.
  ewe-ewe: Edze aye, kaka Via ŋutsu bubuawo ɖo ɖe du siwo woglã la me le Yuda ƒe viwo
    kple Benyamin ƒe viwo ƒe anyigba dzi. Ena nunɔamesiwo wo fũu eye wòɖe srɔ̃ geɖewo
    na wo dometɔ ɖe sia ɖe.
  eng-LEE: And he dealt understandingly, and dispersed all his children throughout
    all the countries of Judah and Benjamin, unto all the fortified cities; and he
    gave them food in abundance and he required [for them] a multitude of wives.
  asm-FB: ৰহবিয়ামে জ্ঞানেৰে ৰাজত্ৱ কৰিলে; যিহূদা আৰু বিন্যামীন দেশৰ সকলোফালে, তেওঁৰ
    সকলো পুত্ৰসকলক, গড়েৰে আবৃত থকা প্ৰত্যেক নগৰত বেলেগ বেলেগকৈ নিযুক্ত কৰিলে; আৰু
    তেওঁলোকক অধিক খোৱা বস্তু দিলে আৰু তেওঁলোকৰ বাবে অনেক পত্নী বিচাৰি দিলে৷
  sus-A: عَ نَشَ شَشِلِمَيَ رَبَ، عَ عَ شَ دِ بٌورٍيٍ بِرِن نَسَبَتِ يُدَيَ نُن بُنيَمِن
    تَا مَكَنتَشِيٍ كُي، عَ قَ بَلٌي نُن فِنّ فبٍفبٍ قٍن عٍ بّ.
  fra-SBL: Il fit preuve de sagesse et dispersa quelques-uns de ses fils dans tous
    les pays de Juda et de Benjamin, dans toutes les villes fortifiées. Il leur donna
    de la nourriture en abondance, et il leur chercha beaucoup de femmes.
  hbo-hbo: וַיָּבֶן֩ וַיִּפְרֹ֨ץ מִכָּל־בָּנָ֜יו לְֽכָל־אַרְצֹ֧ות יְהוּדָ֣ה וּבִנְיָמִ֗ן
    לְכֹל֙ עָרֵ֣י הַמְּצֻרֹ֔ות וַיִּתֵּ֥ן לָהֶ֛ם הַמָּזֹ֖ון לָרֹ֑ב וַיִּשְׁאַ֖ל הֲמֹ֥ון
    נָשִֽׁים׃
  kik-kik: Nĩatũmĩrire ũũgĩ, akĩhurunjĩra ariũ ake amwe ngʼongo-inĩ ciothe cia Juda
    na Benjamini, na akĩmahurunjĩra matũũra-inĩ mothe manene marĩa maarĩ mairigĩre.
    Nĩamaheire mĩthiithũ mĩiganu, na akĩmacarĩria o mũndũ atumia aingĩ.
  fra-NCL: Il dispersa habilement tous ses fils dans toutes les contrées de Juda et
    de Benjamin, dans toutes les villes fortes ; il leur fournit des vivres en abondance
    et demanda pour eux une multitude de femmes.
  cek-AK: Anih loe palunghahaih hoiah toksak, Judah hoi Benjamin prae thungah, sipae
    thungh ih kacak vangpui kruek ah a capanawk to patoeh boih; nihcae hanah caaknaek
    kapop ah paek moe, zu doeh kapop ah a lak pae.
  cuk-cuk: Roboam binsaed-nue-nikaa ibmar-imaksad. Roboam neggwebur-iliba e-masmala
    mesisnaed, Judá-neggweburmargi, degi, Benjamín-neggweburmargi, degi, negmar-gandik-bukwa-nanaedgi
    bela e-masmala-mesis-nabalid. Geb mas-bukidar onimai gusbalid, degi, e-masmalaga
    omegan-bukidar uksabalid.
  uig-CYR: Рәһобоам ақиланилик билән иш көрүп, оғуллирини Йәһуданиң барлиқ зиминлири
    вә Биняминниң барлиқ зиминлиридики барлиқ қорғанлиқ шәһәрләргә орунлаштуруп, уларни
    наһайити көп запас озуқ-түлүк билән тәминлиди; у йәнә уларға нурғун хотун елип
    бәрди.
  tel-2017: అతడు మంచి మెలకువతో పరిపాలించాడు. తన కుమారుల్లో మిగిలిన వారిని అతడు యూదా,
    బెన్యామీనులకు చెందిన ప్రదేశాల్లోని ప్రాకార పురాల్లో అధిపతులుగా నియమించి వారికి
    విస్తారమైన ఆస్తినిచ్చి వారికి పెళ్ళిళ్ళు చేశాడు.
  hat-BSA: Li te aji avèk sajès, e li te plase fis li yo nan tout teritwa a Juda avèk
    Benjamin nan tout vil fòtifye yo, e li te ba yo anpil manje. Epi li te chache
    anpil madanm pou yo.
  kos-kos: Rehoboam el lalmwetmet ke el sang orekma kunen wen natul inge, ac oakelosi
    ke siti nukewa ma el kuhlasak in acn Judah ac Benjamin. Pukanten ma el sang nu
    selos, ac el oayapa sulela mutan pus kialos.
  hbo-WLC: וַיָּבֶן֩ וַיִּפְרֹ֨ץ מִכָּל־בָּנָ֜יו לְֽכָל־אַרְצ֧וֹת יְהוּדָ֣ה וּבִנְיָמִ֗ן
    לְכֹל֙ עָרֵ֣י הַמְּצֻר֔וֹת וַיִּתֵּ֥ן לָהֶ֛ם הַמָּז֖וֹן לָרֹ֑ב וַיִּשְׁאַ֖ל הֲמ֥וֹן
    נָשִֽׁים׃
  ibo-ibo: O ji ezi uche zipụchaa ụmụ ya ndị ikom gaa nʼala ndị Juda na Benjamin,
    nakwa nʼobodo ndị ahụ e wusiri ike. O nyere ha ihe e ji elekọta ndụ nʼebe ọ bara
    ụba ma lụọkwara ha ọtụtụ ndị inyom.
  ory-ory: ଆଉ, ସେ ବୁଦ୍ଧିର କାର୍ଯ୍ୟ କରି ଆପଣାର ପୁତ୍ରମାନଙ୍କୁ ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍ ଦେଶର
    ସର୍ବତ୍ର ପ୍ରତ୍ୟେକ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରରେ ଛିନ୍ନଭିନ୍ନ କରି ରଖିଲେ; ଆଉ ସେ ସେମାନଙ୍କୁ ପ୍ରଚୁର
    ଖାଦ୍ୟଦ୍ରବ୍ୟ ଦେଲେ ପୁଣି ସେମାନଙ୍କ ନିମନ୍ତେ ଅନେକ ଭାର୍ଯ୍ୟା ଖୋଜିଲେ।
  chk-chk: Iwe, Rehopoam a tipachem lon an föför, pun a awisa nöün kewe mwän pwe repwe
    nom lon ekewe telinimw mi pchökül tittir meinisin lemenen ekewe fanü Juta me Peniamin.
    A pwal ngeniir chomong mongö o ngeniir chomong pwülüer.
  rop-rop: King Reiyabowam bin sabi gudwei en imbin meigim im sanmob jidan bos blanga
    ola strongwan taun langa Juda en Benjamin. Imbin gibit olabat blendibala ebrijing
    en imbin faindim sambala waif blanga olabat.
  ukr-1871: І був запопадній, і розіслав усїх синів своїх по всїх країнах Юдиних та
    Беняминових у всї утверджені міста, й давав їм достатнє удержаннє й познаходив
    богато жінок.
  deu-1951: Und er war verständig und verteilte alle seine Söhne in alle Landschaften
    von Juda und Benjamin, in alle festen Städte. Und er gab ihnen reichlichen Unterhalt
    und verlangte viele Frauen für sie.
  eng-JPS: And he dealt wisely, and dispersed of all his sons throughout all the lands
    of Judah and Benjamin, unto every fortified city; and he gave them victual in
    abundance. And he sought for them many wives.
  srp-1865: I mudro radeæi rasturi sve sinove svoje po svijem krajevima Judinijem
    i Venijaminovijem, po svijem tvrdijem gradovima, i dade im hrane izobila, i dovede
    im mnogo žena.
  lug-lug: N’akola eky’amagezi, n’asaasaanya batabani be abamu mu masaza ag’enjawulo
    aga Yuda ne Benyamini, ne mu bibuga byonna ebyaliko bbugwe, n’abawa eby’obugagga
    bingi, n’abafunira n’abakazi bangi.
  heb-heb: ויבן ויפרץ מכל בניו לכל ארצות יהודה ובנימן לכל ערי המצרות ויתן להם המזון
    לרב וישאל המון נשים׃
  ben-IRV: আর তিনি সতর্ক হয়ে চললেন, সম্পূর্ণ যিহূদা ও বিন্যামীন দেশের প্রাচীরে ঘেরা
    প্রত্যেকটি নগরে তাঁর ছেলেদেরকে নিযুক্ত করলেন এবং তাদেকে প্রচুর খাবার-দাবার দিলেন
    এবং তাঁদের জন্য অনেক স্ত্রীর ব্যবস্থা করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸਿਆਣਪ ਕੀਤੀ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਸਾਰੇ ਗੜ੍ਹ
    ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੱਖੋ-ਵੱਖ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਰਸਦ ਦਿੱਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਲਈ
    ਬਹੁਤ ਸਾਰੀਆਂ ਵਹੁਟੀਆਂ ਮੰਗੀਆਂ।
  mya-JVB: ပညာ သတိနှင့်စီရင်၍ ၊ ယုဒ ခရိုင် နှင့် ဗင်္ယာမိန် ခရိုင် အရပ်ရပ် တို့တွင်
    ၊ ခိုင်ခံ့ သောမြို့ ရှိသမျှ တို့၌ ၊ မိမိ သား တို့ကို အနှံ့အပြား နေရာချ၍ ၊ များစွာ
    သောရိက္ခါ ကို သိုထား၏။ မယား အများ တို့ကို အလို ရှိ၏။
  hmo-hmo: Rehoboama ese mai aonega danu iena natuna tau ta ta dekenai gaukara badadia
    ia henia. Iuda bona Beniamina edia hanua mai magu aukadia dekenai ia siaidia,
    idia ese unai hanua do idia biagua totona. Kohu momo ia henidia, bona adavana
    momo ia henidia.
  urd-urd: और उसने होशियारी की, और अपने बेटों को यहूदाह और बिनयमीन की सारी ममलुकत
    के बीच हर फ़सीलदार शहर में अलग अलग कर दिया; और उनको बहुत ख़ुराक दी, और उनके लिए
    बहुत सी बीवियाँ तलाश कीं।
  rus-SYN: И действовал благоразумно, и разослал всех сыновей своих по всем землям
    Иуды и Вениамина во все укрепленные города, и дал им содержание большое и приискал
    много жен.
  bqc-SIM: À ↄ̃nↄsↄpɛ̀lɛ a nɛgↄ̃ɛ kĩnipiↄnɛ, à ń dílɛdilɛ wɛ̃́lɛ bĩ́ide pↄ́
    kú Yuda bùsu ń Bɛ̃yãmɛɛ bùsuoↄ guu píi. À kũ̀sũakɛ̀nɛ́ maamaa, mɛ́ à
    nↄsɛ̀sɛnɛ́ dasidasi.
  mar-mar: रहबामाने मोठ्या चतुराईने आपल्या सर्व पुत्रांना यहूदा आणि बन्यामीन येथील
    भक्कम तटबंदी असलेल्या नगरांमध्ये विखरून ठेवले. त्यांना उत्तम रसद पुरवली. त्यांची
    लग्ने लावून दिली.
  qub-qub: Sumaj alli yarpashpanmi waquin caj wamrancunata raquiparan Judá runacuna
    tiyashantawan Benjamín runacuna tiyashanta mandananpaj, curalasha caycaj siudäcunatapis.
    Micuytapis aypallata goj. Llapan wamrancunapaj warmicunatapis aypallata ashiparan.
  bqp-bqp: Yen biru, u win bii be bɑ tie yɑrinɑsiɑ kɑ bwisi. U derɑ bɑ dɑ bɑ wɑ̃ɑ
    Yudɑbɑ kɑ Bɛnyɑmɛɛn wuu gbɑ̃rɑnugisu sɔɔ. U bu dĩɑnu wɛ̃ nu kpɑ̃. Mɑ u mɑɑ bu
    kurɔ dɑbinu suɑ.
  hat-hat: Li te fè lide bay chak pitit gason l' yo yon reskonsablite. Se konsa, li
    voye yo al rete toupatou nan peyi Jida ak nan peyi Benjamen, nan tout lavil li
    te ranfòse yo, li ba yo pwovizyon an kantite epi li marye yo ak anpil fanm.
  eng-BSB: Rehoboam also acted wisely by dispersing some of his sons throughout the
    districts of Judah and Benjamin, and to all the fortified cities. He gave them
    abundant provisions and sought many wives for them.
  eng-WEBPB: He dealt wisely, and dispersed some of his sons throughout all the lands
    of Judah and Benjamin, to every fortified city. He gave them food in abundance;
    and he sought many wives for them.
  kbq-kbq: Rehoboamu'a knare antahintahi erino mago'a ne' mofavre naga'a eri'zana
    refko huno nezamino, mago'a ne'mofavre naga'a huzmantege'za Juda naga mopafine,
    Benzameni naga mopafi'ma me'nea ranra kumatamima eri hankavematia kumatamina kegava
    hutere hu'naze. Ana nehuno rama'a feno nezmino, rama'a a'ne hagezami'ne.
  nhe-BL: Huan ica miyac tlalnamiquistli quintequitlali sequinoc itelpocahua campa
    hueli ipan nopa altepetini tlen quipiyayaya tepamitl ipan nochi tlali Judá huan
    ipan tlali Benjamín. Huan quinmacac miyac tlacualistli huan quintemohuili miyac
    ininsihuajhua.
  gub-BL: Homoàw uzapo amo ikatu ma'e a'e no. Umuhàmuhàz wa'yr inugwer tawhutàtà Zuta
    ywy rehe har nànàn wà, Mezàmi ywy rehe har nànàn wà no. Omono temi'u tetea'u wanupe.
    Wexaexak kuzà tetea'u wanemireko romo wà no.
  eng-DRA: 'Because he was wiser and mightier than all his sons, and in all the countries
    of Juda, and of Benjamin, and in all the walled cities: and he gave them provisions
    in abundance, and he sought many wives.'
