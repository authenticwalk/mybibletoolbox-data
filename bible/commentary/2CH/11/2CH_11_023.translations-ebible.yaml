  kan-2017: ತನ್ನ ಉಳಿದ ಎಲ್ಲಾ ಮಕ್ಕಳನ್ನು ಜಾಣತನದಿಂದ ವಿಂಗಡಿಸಿ, ಯೆಹೂದ ಬೆನ್ಯಾಮೀನ್ ಪ್ರದೇಶಗಳಲ್ಲಿದ್ದ
    ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಆಯಾ ಪಟ್ಟಣಗಳಲ್ಲಿರಿಸಿ, ಅವರಿಗೆ ಬೇಕಾದಷ್ಟು ಆಹಾರವನ್ನು ಏರ್ಪಡಿಸಿ, ಅನೇಕ
    ಮಂದಿ ಹೆಂಡತಿಯರನ್ನೂ ಗೊತ್ತು ಮಾಡಿಕೊಟ್ಟನು.
  yap-yap: Rehoboam e ba gonop u rogon ni pi’ e pi maruwel ngak e fapi pagel ni pifak
