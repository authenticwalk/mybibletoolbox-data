  mdy-ETH: ሮቢዓሜ ዔራቶና ፔኤኮ ዓቲንቆ ናኣቶ ሱኡጌ ማሂሢና፥ ኬልቂ ዲርቆና ዪሁዳና ቢኢኒያሜ ካታሞ ቢያይዳ ሱኡጌ ማሂ ዶኦሬኔ፤
    ዬካፓ ዔያቶም ኮይሳ ባኣዚ ቢያ ሚርጌና ዒንጌኔ፤ ሚርጌ ላኣሊያ ዔያታ ዔካንዳጉዲ ማሄኔ።
  twi-ASANTE: Bio, Rehoboam faa nyansakwan so de dwumadie hyehyɛɛ ne mmammarima a
