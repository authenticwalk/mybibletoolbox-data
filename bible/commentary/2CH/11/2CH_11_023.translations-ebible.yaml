verse: 2CH.011.023
translations:
  mal-C: രെഹബെയാം തന്റെ പുത്രന്മാരിൽ ചിലരെ യെഹൂദ്യയിലും ബെന്യാമീനിലും ഉടനീളമുള്ള ദേശങ്ങളിലും
    കോട്ടകെട്ടി ഉറപ്പിച്ചിട്ടുള്ള നഗരങ്ങളിലും ചില ദൗത്യങ്ങൾ നൽകി അയച്ചിരുന്നു; അങ്ങനെ
    അദ്ദേഹം ബുദ്ധിപൂർവം പെരുമാറി. രെഹബെയാം അവർക്ക് ധാരാളം ഭക്ഷണസാധനങ്ങൾ നൽകുകയും അവർക്കുവേണ്ട
    ഭാര്യമാരെ സമ്പാദിച്ചുകൊടുക്കുകയും ചെയ്തു.
  deu-TKW: Und er handelte klug und verteilte eine Anzahl von allen seinen Söhnen
    in alle Gegenden von Juda und Benjamin in alle die festen Städte und lieferte
    ihnen reichliche Zehrung und begehrte für sie eine Menge von Frauen.
  lin-lin: Boye, asalelaki mayele ya kopanza bana na ye nyonso ya mibali kati na bituka
    nyonso ya Yuda mpe ya Benjame, kati na bingumba nyonso batonga makasi ; apesaki
    bango bilei mpe basi ebele.
  eng-LSV: And he has understanding, and disperses from all his sons to all lands
    of Judah and Benjamin, to all cities of the bulwarks, and gives provision in abundance
    to them; and he asks for a multitude of wives [for them].
  eng-GNV: 'And he taught him: and dispersed all his sonnes throughout all the countreis
    of Iudah and Beniamin vnto euery strong citie: and hee gaue them aboundance of
    vitaile, and desired many wiues.'
  eng-WEBSTER: 'And he dealt wisely, and dispersed of all his children throughout
    all the countries of Judah and Benjamin, to every fortified city: and he gave
    them provisions in abundance. And he desired many wives.'
  nhw-BL: Huan ica miyac tlalnamiquilistli quintequitlali sequinoc itelpocahua campa
    hueli ipan nopa altepeme catli quipiyayaya tepamitl ipan nochi tlali Judá huan
    ipan tlali Benjamín. Huan quinmacac miyac tlacualistli huan quintemoli miyac ininsihuajhua.
  swh-ONEN: Akatenda kwa busara, akiwasambaza baadhi ya wanawe katika wilaya zote
    za Yuda na Benyamini, pamoja na miji yote yenye ngome. Akawapa mahitaji tele na
    kuwaoza wake wengi.
  bba-bba: Yen biru, u win bii be bɑ tie yɑrinɑsiɑ kɑ bwisi. U derɑ bɑ dɑ bɑ wɑ̃ɑ
    Yudɑbɑ kɑ Bɛnyɑmɛɛn wuu ɡbɑ̃rɑnuɡisu sɔɔ. U bu dĩɑnu wɛ̃ nu kpɑ̃. Mɑ u mɑɑ bu
    kurɔ dɑbinu suɑ.
  eng-KJVCPB: 'And he dealt wisely, and dispersed of all his children throughout all
    the countries of Judah and Benjamin, unto every fenced city: and he gave them
    victual in abundance. And he desired many wives.'
  luo-luo: Ne otiyo gi rieko kuom keyo yawuote moko e piny jo-Juda kod Benjamin kendo
    e mier madongo mochiel. Nopogogi mwandu mangʼeny kendo nokendonigi mon mangʼeny.
  meu-meu: Ia e ḡaukarava mai aonegana, natuna mamaruanedia haida na Iuda bona Beniamina
    kahadia iboudiai e hanohodia, vada e ha-aukadia hanuadia lalodiai; kohu momo e
    henidia, bona adavadia e abi henidia.
  npi-ULB: रहबामले बुद्धिमानीपूर्वक राज्‍य गरे । तिनले आफ्ना सबै छोराहरूलाई यहूदा
    र बेन्‍यामीनका किल्लाबन्‍दी गरिएका जम्‍मै सहरमा पठाए । तिनले उनीहरूका निम्‍ति
    प्रशस्‍त खानेकुरा दिए र तिनीहरूका निम्‍ति धेरै जना पत्‍नीहरू खोजिदिए ।
  yor-yor: Ó hùwà ọlọ́gbọ́n, nípa fí fọ́n díẹ̀ nínú àwọn ọmọ rẹ̀ jákèjádò ká àwọn
    agbègbè Juda àti Benjamini àti sí gbogbo àwọn ìlú ńlá olódi. Ó fún wọn ní ọ̀pọ̀
    ohun tí wọ́n fẹ́, ó sì fẹ́ ọ̀pọ̀ ìyàwó fún wọn.
  pes-OPCB: پس بسیار عاقلانه رفتار نموده، بقیهٔ پسرانش را در شهرهای حصاردار سراسر
    قلمرو یهودا و بنیامین پراکنده کرد و مایحتاج آنان را تأمین نمود و برای هر کدام
    زنان بسیار گرفت.
  tgl-ULB: Namuno ng may karunungan si Rehoboam, ikinalat niya ang lahat ng kaniyang
    lalaking anak sa buong lupain ng Juda at Benjamin hanggang sa mga matitibay na
    lungsod. Binigyan rin niya sila ng saganang pagkain at naghanap siya ng maraming
    asawa para sa kanila.
  hui-hui: Ani buwa Lehoboama ibu miniwi howa ibugua tanonaga wai pabe hongohe helonaga
    bu tiga buwa ibu igini bu hearume Yuda dindihabi Beniyamini dindihabi tano wiaru
    handayaho howa haru helo dabo helaga bini. Ani helowa ibugua tano uruniha tomo
    dewaore mo wialu ibu iginirubi wali dabu bilo dabo migi bini.
  mya-mya: ရော​ဗောင်​သည်​ပ​ညာ​သ​တိ​ရှိ​စွာ​မိ​မိ​၏​သား တော်​များ​အား​တာ​ဝန်​ဝတ္တ​ရား​များ​ခွဲ​ဝေ​သတ်
    မှတ်​ပေး​ပြီး​လျှင် ယု​ဒ​နှင့်​ဗင်္ယာ​မိန်​နယ်​မြေ​တစ် လျှောက်​ရှိ​ခံ​တပ်​မြို့​များ​တွင်​နေ​ရာ​ချ​ထား
    တော်​မူ​၏။ မင်း​ကြီး​သည်​သူ​တို့​အား​ရက်​ရော စွာ​စား​နပ်​ရိက္ခာ​များ​ထောက်​ပံ့​၍​ကြင်​ဖော်
    အ​မြောက်​အ​မြား​ကို​လည်း​ရှာ​ပေး​တော် မူ​၏။
  bod-N: རེ་ཧབ་ཨམ་གྱིས་ཤེས་རབ་ལྡན་པའི་སྒོ་ནས་རང་གི་སྲས་རྣམས་ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་གྱི་འགོག་སྲུང་གྲོང་ཁྱེར་སོ་སོར་བཞག་ནས།
    དེ་དག་ལ་རྒྱགས་ཆས་མོད་པོ་བཏང་ཞིང་ཆུང་མའང་མང་པོ་བླངས་པའོ། །
  sna-sna: Akaita zvakachenjera akaparadzira vamwe vavanakomana vake mumatunhu ose
    eJudha neBhenjamini nokumaguta ose enhare. Akavapa zvinhu zvizhinji akavawanira
    vakadzi vakawanda.
  spa-BLM: Hizo un trato sabio, y dispersó a algunos de sus hijos por todas las tierras
    de Judá y Benjamín, en todas las ciudades fortificadas. Les dio comida en abundancia,
    y les buscó muchas esposas.
  cac-cac: Vach' ix yutej vin̈ snaani, yuj chi' ix spucb'at eb' yuninal vin̈ chi'
    d'a juntzan̈ chon̈ab' ayoch smuroal d'a yol yic Judá chi' yed' d'a yol yic Benjamín.
    Tzijtum tas ix yac' vin̈ sva eb', tzijtum pax eb' ix yetb'eyum eb' vin̈ ix yac'och
    vin̈.
  swh-ULB: Rehoboamu akatawala kwa hekima; akawatawanya wanaye katika nchi yote ya
    Yuda na Benyamini katika kila mji imara. Pia akawapa chakula kwa wingi na akatafuta
    wake wengi kwa ajili yao.
  bel-bel: І дзейнічаў разумна і разаслаў усіх сыноў сваіх па ўсіх землях Юды і Веньяміна
    ва ўсе ўмацаваныя гарады, і даў ім утрыманьне вялікае і прышукаў многа жонак.
  deu-ELBBK: Und er handelte verständig und verteilte alle seine Söhne in alle Länder
    Judas und Benjamins, in alle festen Städte, und gab ihnen Lebensunterhalt in Fülle
    und begehrte für sie eine Menge Frauen.
  mbb-OT: Nezumahan te ketau is kebeǥayi ni Rehoboam te zuma he menge anak din te
    menge ketengdanan. Is duma pa he menge anak din, impezumala zin te vinerengbeng
    he menge inged te Juda wey Benjamin. Ne mibeǥayan din sikandan te menge kinehenglanen
    dan wey mezakel he menge esawa.
  mal-2015: അവൻ ബുദ്ധിയോടെ പ്രവർത്തിച്ചു, യെഹൂദയുടെയും ബെന്യാമീന്റെയും ദേശങ്ങളിലൊക്കെയും
    ഉറപ്പുള്ള പട്ടണങ്ങളിലേക്കെല്ലാം തന്റെ പുത്രന്മാരെ ഒക്കെയും പിരിച്ചയച്ചു, അവർക്കു
    ധാരാളം ഭക്ഷണസാധനങ്ങൾ കൊടുക്കയും അവർക്കുവേണ്ടി അനവധി ഭാര്യമാരെ അന്വേഷിക്കയും ചെയ്തു.
  rmc-rmc: 'O Rechabeam kerďa goďaha: Thoďa peskre čhaven všadzik andre judsko phuv
    the andre benjamiňiko phuv, andre savore ohradzimen fori. Diňa len pherdo chaben
    a iľa lenge but romňijen.'
  pes-OPV: وعاقلانه رفتار نموده، همه پسران خود را درتمامی بلاد یهودا و بنیامین در
    جمیع شهرهای حصاردار متفرق ساخت، و برای ایشان آذوقه بسیار قرار داد و زنان بسیار
    خواست.
  ron-1924: Ел а лукрат ку минте, ымпрэштиинд пе тоць фиий сэй ын тоате цинутуриле
    луй Иуда ши луй Бениамин, ын тоате четэциле ынтэрите; ле-а дат де мынкаре дин
    белшуг ши ле-а кэутат о мулциме де невесте.
  ben-OBCV: তিনি বিজ্ঞতার সঙ্গে তাঁর ছেলেদের মধ্যে থেকে কাউকে কাউকে যিহূদা ও বিন্যামীন
    প্রদেশের বিভিন্ন জেলায় ও সব সুরক্ষিত নগরে ছড়িয়ে-ছিটিয়ে মোতায়েন করে দিলেন।
    তিনি তাদের জন্য পর্যাপ্ত খাবারদাবারের আয়োজন করলেন এবং প্রচুর স্ত্রীও জোগাড় করে
    দিলেন।
  som-som: Oo wuxuu u macaamilooday si caqli ah, oo wiilashiisii oo dhanna wuu ku
    kala firdhiyey magaalooyinkii deyrka lahaa ee dalkii reer Yahuudah iyo kii reer
    Benyaamiin oo dhan, oo iyagii wuxuu siiyey cunto badan. Wuxuuna u doondoonay naago
    badan.
  lat-VUC: 'quia sapientior fuit, et potentior super omnes filios ejus, et in cunctis
    finibus Juda et Benjamin, et in universis civitatibus muratis: præbuitque eis
    escas plurimas, et multas petivit uxores.'
  eng-ASVBT: 'And he dealt wisely, and dispersed of all his sons throughout all the
    lands of Judah and Benjamin, unto every fortified city: and he gave them victuals
    in abundance. And he sought for them many wives.'
  ita-1885: E prudentemente si avvisò di dispergere tutti i suoi figliuoli per tutte
    le contrade di Giuda e di Beniamino, per tutte le città forti; ed assegnò loro
    da vivere abbondantemente, e procacciò loro molte mogli.
  eng-LXXUP: 'And he was exalted beyond all his other sons in all the coasts of Judah
    and Benjamin, and in the strong cities; and he gave them provisions in great abundance:
    and he desired many wives.'
  eng-ULB: Rehoboam ruled wisely; he scattered all his sons throughout all the land
    of Judah and Benjamin to every fortified city. He also gave them food in abundance
    and looked for many wives for them.
  spa-VBL: Roboam también tuvo la sabiduría de colocar a algunos de sus hijos en toda
    la tierra de Judá y Benjamín, y en todas las ciudades fortificadas. Les dio abundantes
    provisiones y les buscó muchas esposas. Trabajó para conseguirles muchas esposas.
  fra-_FOB: Et il agit prudemment et dispersa tous ses fils dans toutes les contrées
    de Juda et de Benjamin, dans toutes les villes fortes; il leur donna abondamment
    de quoi vivre, et demanda pour eux une multitude de femmes.
  mal-mal: അവൻ ബുദ്ധിയോടെ പ്രവർത്തിച്ചു; യെഹൂദയിലും ബെന്യാമീനിലും ഉള്ള ഉറപ്പുള്ള പട്ടണങ്ങളിലേക്കെല്ലാം
    തന്റെ മറ്റ് പുത്രന്മാരെ പിരിച്ചയച്ചു, അവർക്ക് ധാരാളം ഭക്ഷണസാധനങ്ങൾ കൊടുക്കുകയും
    അവർക്കുവേണ്ടി അനവധി ഭാര്യമാരെ അന്വേഷിക്കുകയും ചെയ്തു.
  urd-GVR: Rahubiyām ne apne beṭoṅ se baṛī samajhdārī ke sāth sulūk kiyā, kyoṅki us
    ne unheṅ alag alag karke Yahūdāh aur Binyamīn ke pūre qabāylī ilāqe aur tamām
    qilāband shahroṅ meṅ basā diyā. Sāth sāth wuh unheṅ kasrat kī ḳhurāk aur bīwiyāṅ
    muhaiyā kartā rahā.
  suz-BL: मिनु मेकोमी रुप्‍तीक थुं पा अर्को तौ आन कली यहूदा नु बेन्‍यामीन ङा रागी
    ङा बोल्‍यो सहरम सासन पाइब सेला बाक्‍त। मेको आन कली मार मार माल्‍मा, शुश गेशा,
    मेको आन कली शुश मीश आल, मीश सेल्‍चा कली चाक्‍शा गेवा बाक्‍त। २इतिहास २१:३
  ita-1927: E, con avvedutezza, sparse tutti i suoi figliuoli per tutte le contrade
    di Giuda e di Beniamino, in tutte le città fortificate, dette loro viveri in abbondanza,
    e cercò per loro molte mogli.
  ckb-ckb: جا ڕەحەڤەعام بە داناییەوە کوڕەکانی بەناو هەموو ناوچەکانی یەهودا و بنیامیندا
    لە هەموو شارە قەڵابەندەکان بڵاو کردەوە و خواردنی زۆری پێدان و ژنی زۆریشی بۆ هێنان.
  eng-BBE: And in his wisdom he had his sons stationed in every walled town through
    all the lands of Judah and Benjamin; and he gave them a great store of food, and
    took wives for them.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ವಿವೇಕವಾಗಿ ನಡೆದು ತನ್ನ ಎಲ್ಲಾ ಮಕ್ಕಳನ್ನು ಯೆಹೂದ ಬೆನ್ಯಾಮೀನಿನ ದೇಶಗಳಲ್ಲಿ
    ಇರುವ ಎಲ್ಲಾ ಬಲವಾದ ಪಟ್ಟಣಗಳಲ್ಲಿ ಚದರಿಸಿ, ಅವರಿಗೆ ಬಹಳ ದವಸಧಾನ್ಯಗಳನ್ನು ಕೊಟ್ಟನು. ಅವರಿಗೆ
    ಅನೇಕ ಹೆಂಡತಿಯರನ್ನು ಕೊಟ್ಟನು.
  tam-2017: அவன் புத்தியாக நடந்து, யூதா பென்யமீனுடைய எல்லா தேசங்களிலுமுள்ள பாதுகாப்பான
    சகல பட்டணங்களிலும் தன் மகன்கள் அனைவரையும் பிரித்துவைத்து, அவர்களுக்கு வேண்டிய
    ஆகாரத்தைக் கொடுத்து, அவர்களுக்கு அநேகம் பெண்களைத் தேடினான்.
  spa-RV-1909: E hízole instruir, y esparció todos sus hijos por todas las tierras
    de Judá y de Benjamín, y por todas las ciudades fuertes, y dióles vituallas en
    abundancia, y pidió muchas mujeres.
  ron-BTF: Și s-a purtat cu înțelepciune și a împrăștiat pe toți copiii lui prin toate
    țările lui Iuda și Beniamin, până la fiecare cetate întărită, și le-a dat hrană
    din abundență. Și a dorit o mulțime de soții.
  eng-WEBP: He dealt wisely, and dispersed some of his sons throughout all the lands
    of Judah and Benjamin, to every fortified city. He gave them food in abundance;
    and he sought many wives for them.
  eng-FBV: Rehoboam was also wise to place some of his sons throughout the land of
    Judah and Benjamin, and to all the fortified towns. He gave them plenty of supplies
    and sought many wives for them. He worked to arrange many wives for them.
  nld-1939: Hij was echter zo verstandig, enkelen van zijn andere zonen in alle streken
    van Juda en Benjamin over de verschillende vestingen te verdelen, waar hij hun
    een rijk bestaan verleende en veel vrouwen verschafte.
  nch-BL: Huan ica miyac talnamiquilisti quintequitali sequinoc itelpocahua campa
    hueli ipan nopa altepeme cati quipiyayaya tepamit ipan nochi tali Judá huan ipan
    tali Benjamín. Huan quinmacac miyac tacualisti huan quintemohuili miyac inisihuajhua.
  vie-1934: Rô-bô-am cư xử cách khôn ngoan, phân tản các con trai mình đi ở khắp trong
    cõi Giu-đa và Bên-gia-min, nơi các thành bền vững, cấp cho chúng lương thực dư
    dật, và cưới nhiều vợ cho.
  hin-CV: बड़ी ही बुद्धिमानी से उसने अपने कुछ पुत्रों को यहूदिया और बिन्यामिन राज्य
    की सीमा में सारे गढ़ नगरों में अलग-अलग ज़िम्मेदारियां सौंप दीं और उनके लिए बहुत
    मात्रा में भोजन की व्यवस्था भी कर दी. इसके अलावा उसने इन सबके लिए अनेक पत्नियों
    का प्रबंध भी कर दिया.
  spa-BES: Y en su sabiduría tenía a sus hijos estacionados en cada pueblo amurallado
    por todas las tierras de Judá y Benjamín; y les dio una gran cantidad de comida,
    y tomó esposas para ellos.
  tdx-tdx: Le an-kihitse ty nampi­poha’e amy ze faripari’ Iehoda naho i Beniamine
    iaby o ana-dahi’eo, amy ze rova fatratse iaby; le tinolo’e mahakama nahaeneñe
    vaho nipaia’e valy maro.
  tha-KJV: และพระองค์ทรงจัดการอย่างฉลาด และแจกจ่ายบรรดาโอรสของพระองค์ไปทั่วแผ่นดินทั้งสิ้นของยูดาห์และของเบนยามิน
    ในหัวเมืองที่​มี​ป้อมทั้งสิ้น และพระองค์ประทานเสบียงอาหารให้อย่างอุ​ดม และพระองค์ทรงประสงค์​มเหสี​มากมาย
  por-BR-2018: E fez-lhe instruir, e dispersou todos os seus filhos por todas as terras
    de Judá e de Benjamim, e por todas as cidades fortes, e deu-lhes alimentos em
    abundância, e buscou para eles muitas mulheres.
  deu-ELO: Und er handelte verständig und verteilte alle seine Söhne in alle Länder
    Judas und Benjamins, in alle festen Städte, und gab ihnen Lebensunterhalt in Fülle,
    und begehrte für sie eine Menge Weiber.
  eng-WYC-2018: for he was wiser and mightier over all his sons; and in all the coasts
    of Judah and of Benjamin, and in all the walled cities, he set his sons; and he
    gave to them full many meats, and he had many wives/and he took to them many wives.
    (And he treated all his sons wisely, and he placed them in authority, in all the
    land of Judah and of Benjamin, in all the fortified cities; and he gave them a
    great deal of food, or provisions, and many wives.)
  epo-epo: Li agadis prudente; li dissendis ĉiujn siajn filojn en ĉiujn regionojn
    de Jehuda kaj de Benjamen, en ĉiujn fortikigitajn urbojn; li donis al ili grandajn
    vivrimedojn kaj prenis por ili multe da edzinoj.
  uig-PIN: Rǝⱨoboam aⱪilanilik bilǝn ix kɵrüp, oƣullirini Yǝⱨudaning barliⱪ zeminliri
    wǝ Binyaminning barliⱪ zeminliridiki barliⱪ ⱪorƣanliⱪ xǝⱨǝrlǝrgǝ orunlaxturup,
    ularni naⱨayiti kɵp zapas ozuⱪ-tülük bilǝn tǝminlidi; u yǝnǝ ularƣa nurƣun hotun
    elip bǝrdi.
  beo-beo: 'Lihouboua:me da dawa:iwane hamonanusu. E da egefelali ilima hawa: hamosu
    ilegei. Ea sia:beba:le, ilia da Yuda amola Bediamini soge amola gagili sali moilai
    bai bagade, amo ganodini ouligisu hawa: hamosu. E da liligi bagade ilima i, amola
    ilia lama:ne, uda bagohame ilima i.'
  tpi-OTNT: Tasol Rehoboam i gat gutpela tingting na em i makim ol arapela pikinini
    man bilong en long bosim ol dispela taun em i bin strongim long olgeta hap bilong
    distrik Juda na distrik Benjamin. Na em i givim planti kaikai long ol, na tu em
    i painim planti meri bilong ol i ken maritim.
  hau-SA: Ya yi hikima, ya watsar da waɗansu ’ya’yansa a dukan yankunan Yahuda da
    Benyamin, da kuma a dukan birane masu katanga. Ya ba su tanadi mai yawa ya kuma
    aurar musu mata masu yawa.
  uig-LAT: Rehoboam aqilanilik bilen ish körüp, oghullirini Yehudaning barliq zéminliri
    we Binyaminning barliq zéminliridiki barliq qorghanliq sheherlerge orunlashturup,
    ularni nahayiti köp zapas ozuq-tülük bilen teminlidi; u yene ulargha nurghun xotun
    élip berdi.
  nde-nde: Wenza ngokuhlakanipha, amadodana akhe wawabeka ezindaweni zonke zakoJuda
    lakoBhenjamini, kuyo yonke imizi ebiyelweyo. Wasebanika ukudla okunengi, wabadingela
    labafazi abanengi.
  ton-ton: 'Pea naʻe fai fakapotopoto ia, ʻo ne tufaki ʻene fānau kotoa pē ki he ngaahi
    potu kotoa pē ʻo Siuta mo Penisimani, ki he ngaahi kolo tau kotoa pē: pea naʻa
    ne ʻatu kiate kinautolu ʻae meʻakai lahi ʻaupito. Pea naʻe manako ia ki he uaifi
    tokolahi.'
  ces-1613: A opatrnosti užívaje, rozsadil všecky jiné syny své po všech krajích Judových
    a Beniaminových, ve všech městech ohrazených, i dal jim potravy hojně, a nabral
    jim mnoho žen.
  eng-WMB: He dealt wisely, and dispersed some of his sons throughout all the lands
    of Judah and Benjamin, to every fortified city. He gave them food in abundance;
    and he sought many wives for them.
  tam-TCV: அவன் ஞானமாய் நடந்து, தன் மகன்களில் சிலரை பென்யமீன், யூதா நாடுகளெங்குமுள்ள
    அரணுள்ள பட்டணங்களில் பிரிந்து பரவலாய் இருக்கச்செய்தான். அவன் அவர்களுக்கு ஏராளமான
    உணவுப் பொருட்களையும், அவர்களுக்கென அநேக மனைவிகளையும் கொடுத்தான்.
  ceb-ULB: Maalamong nagdumala si Rehoboam; gikatagkatag niya ang tanan niyang mga
    anak nga lalaki sa tibuok yuta sa Juda ug Benjamin ngadto sa matag lig-on nga
    siyudad. Gihatagan usab niya sila ug daghang mga pagkaon ug gipangitaan sila ug
    daghang mga asawa.
  pol-UBG: A postępując roztropnie, rozesłał wszystkich pozostałych swoich synów po
    wszystkich krainach Judy i Beniamina, po wszystkich miastach warownych, i zaopatrzył
    ich w zapasy żywności. I pragnął wielu żon.
  urd-GVU: رحبعام نے اپنے بیٹوں سے بڑی سمجھ داری کے ساتھ سلوک کیا، کیونکہ اُس نے اُنہیں
    الگ الگ کر کے یہوداہ اور بن یمین کے پورے قبائلی علاقے اور تمام قلعہ بند شہروں
    میں بسا دیا۔ ساتھ ساتھ وہ اُنہیں کثرت کی خوراک اور بیویاں مہیا کرتا رہا۔
  deu-1912: Und er handelte klüglich und verteilte alle seine Söhne in die Lande Juda
    und Benjamin in alle festen Städte, und er gab ihnen Nahrung die Menge und nahm
