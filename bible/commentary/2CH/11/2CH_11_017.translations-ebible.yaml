verse: 2CH.011.017
translations:
  mal-C: മൂന്നുവർഷക്കാലം അവർ യെഹൂദാരാജ്യത്തെ പ്രബലമാക്കുകയും ശലോമോന്റെ മകനായ രെഹബെയാമിനു
    പിന്തുണ കൊടുക്കുകയും ചെയ്തു. ഈ കാലമത്രയും അവർ ദാവീദിന്റെയും ശലോമോന്റെയും കാൽച്ചുവടുകൾ
    പിൻതുടരുന്നതിൽ വിശ്വസ്തരായി നിലകൊണ്ടു.
  deu-TKW: So stärkten sie das Reich Juda und befestigten Rehabeam, den Sohn Salomos,
    drei Jahre lang. Denn sie wandelten in den Wegen Davids und Salomos, drei Jahre
    lang.
  lin-lin: Mibu misato, balendisaki bokonzi ya Yuda mpe nguya ya Roboami, mwana mobali
    ya Salomo ; pamba te mibu misato yango, balandaki ndakisa ya Davidi mpe ya Salomo.
  eng-LSV: And they strengthen the kingdom of Judah, and strengthen Rehoboam son of
    Solomon, for three years, because they walked in the way of David and Solomon
    for three years.
  eng-GNV: 'So they strengthened the kingdome of Iudah, and made Rehoboam the sonne
    of Salomon mightie, three yeere long: for three yeere they walked in in the way
    of Dauid and Salomon.'
  eng-WEBSTER: 'So they strengthened the kingdom of Judah, and made Rehoboam the son
    of Solomon strong, three years: for three years they walked in the way of David
    and Solomon.'
  nhw-BL: Nochi catli yohuiyayaj quimacayayaj chicahualistli itlanahuatilis Roboam,
    icone Salomón, catli tlanahuatiyaya ipan tlali Judá [11:17 Miyac hueltas quema
    quiijtohua Judá, camanalti tlen nopa ome tlalme, Judá huan Benjamín.] huan quej
    nopa elqui para eyi xihuitl. Huan ipan nopa eyi xihuitl nochi catli yohuiyayaj
    nopona quichijque campica para quihueyitlepanitase Toteco quen quichijqui David
    huan Salomón.
  swh-ONEN: Wakaimarisha ufalme wa Yuda na kumuunga mkono Rehoboamu mwana wa Solomoni
    miaka mitatu, wakienenda katika njia za Daudi na Solomoni katika wakati huu.
  bba-bba: Mɑ bɑ Yudɑn bɑndun dɑm sire, bɑ Roboɑmu, Sɑlomɔɔn bii tɑ̃sisiɑ wɔ̃ɔ itɑ.
    Wɔ̃ɔ itɑ ye sɔɔrɑ bɑ sĩɑ Dɑfidi kɑ Sɑlomɔɔn yirɑ sɔɔ.
  eng-KJVCPB: 'So they strengthened the kingdom of Judah, and made Rehoboam the son
    of Solomon strong, three years: for three years they walked in the way of David
    and Solomon.'
  luo-luo: Ne gitego loch Juda kendo kuom higni adek negimiyo Rehoboam wuod Solomon
    obedo motegno ka giwuotho e yor Daudi kod Solomon e kindeno.
  meu-meu: Idia ese Iuda basileiana e ha-aukaia, laḡani toi lalodiai Rehoboam, Solomon
    natuna, e hahedaia kunu, badina be laḡani toi lalodiai idia na David bona Solomon
    edia dala ai e rakava.
  npi-ULB: यसैले तिनीहरूले यहूदाको राज्‍य बलियो बनाए र तीन वर्षसम्‍म सोलोमनका छोरो
    रहबामलाई समर्थन गरे, र त्‍यस बेला तिनीहरू दाऊद र सोलोमनका चालअनुसार तीन वर्षसम्‍म
    हिंडे ।
  yor-yor: Ó fún ìjọba Juda ní agbára, ó sì ti Rehoboamu ọmọ Solomoni lẹ́yìn fún ọdún
    mẹ́ta nítorí ọdún mẹ́ta ni wọ́n fi rìn ní ọ̀nà ti Dafidi àti Solomoni ní àkókò
    yí.
  pes-OPCB: به این ترتیب، پادشاهی رحبعام در یهودا استوار شد و مردم سه سال از رحبعام
    پشتیبانی کردند و طی این سه سال، مانند زمان داوود و سلیمان، خداوند را اطاعت نمودند.
  tgl-ULB: Kaya pinalakas nila ang kaharian ng Juda at pinatatag sa loob ng tatlong
    taon si Rehoboam na anak ni Solomon sapagkat sa loob ng tatlong taon, sinunod
    nila ang paraan ng pamumuhay nina David at Solomon.
  hui-hui: Wali agali uruni ti Yuda wali agali baba howa tigua mo hongo halu hene.
    Ani bialu mali tebirani tigua Solomono igini Lehoboama heba mandagi howa Kini
    Debidi Kini Solomonolame bialu henedagua bialu hene. Anidagua biyagome Kini Lehoboama
    ibu hongoheore helene.
  mya-mya: သူ​တို့​သည်​ယု​ဒ​ပြည်​ကို​အင်​အား​တောင့် တင်း​လာ​စေ​လျက် သုံး​နှစ်​တိုင်​တိုင်​ရှော​လ​မုန်
    ၏​သား​ရော​ဗောင်​ကို​အား​ပေး​ထောက်​ခံ​ကာ ဒါ​ဝိဒ်​မင်း​နှင့်​ရှော​လ​မုန်​မင်း​တို့​အုပ်​စိုး
    ချိန်​ကဲ့​သို့​နေ​ထိုင်​ကြ​လေ​သည်။
  bod-N: དེ་བཞིན་ཁོ་རྣམས་ཀྱིས་ཡ་ཧུ་དཱའི་རྒྱལ་སྲིད་ཤུགས་ཆེ་རུ་བཏང་ཞིང་། སོ་ལོ་མོན་གྱི་སྲས་རེ་ཧབ་ཨམ་ལོ་གསུམ་གྱི་རིང་ལ་ཤིན་ཏུ་དར་བར་བྱས།
    ཅིའི་ཕྱིར་ཞེ་ན། ལོ་གསུམ་པོ་དེའི་རིང་ལ་ཁོ་རྣམས་དཱ་བིད་དང་སོ་ལོ་མོན་གྱི་ལམ་དུ་འབྲངས་སོ།
    །
  sna-sna: Vakasimbisa umambo hwaJudha vakatsigira Rehobhoamu mwanakomana waSoromoni
    kwamakore matatu, vachifamba munzira dzaDhavhidhi naSoromoni panguva iyoyi.
  spa-BLM: Así fortalecieron el reino de Judá e hicieron fuerte a Roboam, hijo de
    Salomón, durante tres años, pues caminaron tres años por el camino de David y
    Salomón.
  cac-cac: Yuj chi' ix tec'c'aj yopisio vin̈aj Roboam chi' d'a smacb'en Judá d'a oxe'
    ab'il, yujto an̈ej oxe' ab'il chi' ix sb'eyb'alej sb'eyb'al vin̈aj David yed'
    vin̈aj Salomón vin̈.
  swh-ULB: Kwa hiyo wakauimarisha ufalame wa Yuda na kumfanya imara Rehoboamu mwana
    wa Selemani kwa miaka mitatu, na wakatembea kwa miaka mitatu katika njia ya Daudi
    na Selemani.
  bel-bel: І ўмацавалі яны царства Юдава і падтрымлівалі Раваама, сына Саламонавага,
    тры гады, бо хадзілі шляхам Давіда і Саламона ў гэтыя тры гады.
  deu-ELBBK: Und sie stärkten das Königreich Juda und befestigten Rehabeam, den Sohn
    Salomos, drei Jahre lang; denn drei Jahre lang wandelten sie auf dem Weg Davids
    und Salomos.
  mbb-OT: Midlig-enan dan is ginhedian te Juda, ne seled te tetelu he tuig is ked-uǥupi
    zan ki Rehoboam he anak ni Solomon. Midsunud sikandan te Nengazen iring te mibeelan
    dan te iyan pa hadì si David wey si Solomon.
  mal-2015: ഇങ്ങനെ അവർ മൂന്നു സംവത്സരം ദാവീദിന്റെയും ശലോമോന്റെയും വഴിയിൽ നടന്നു മൂന്നു
    സംവത്സരത്തോളം യെഹൂദാരാജ്യത്തിന്നു ഉറപ്പുവരുത്തുകയും ശലോമോന്റെ മകനായ രെഹബെയാമിനെ
    ബലപ്പെടുത്തുകയും ചെയ്തു.
  rmc-rmc: Avke zoraľarde o kraľišagos andre Judsko a trin berš ačhenas paš o Rechabeam,
    bo kala berša phirenas pal o drom le Davidoskro the le Šalamunoskro.
  pes-OPV: پس سلطنت یهودا را مستحکم ساختند ورحبعام بن سلیمان را سه سال تقویت کردند،
    زیراکه سه سال به طریق داود و سلیمان سلوک نمودند.
  ron-1924: Ей ау дат астфел тэрие ымпэрэцией луй Иуда ши ау ынтэрит пе Робоам, фиул
    луй Соломон, тимп де трей ань, кэч трей ань ау умблат ын каля луй Давид ши а луй
    Соломон.
  ben-OBCV: তারা যিহূদা রাজ্যটিকে শক্তিশালী করল এবং তিন বছর ধরে শলোমনের ছেলে রহবিয়ামকে
    সমর্থন করে গেল, ও এই সময়কালে দাউদ ও শলোমনের পথে চলেছিল।
  som-som: Markaasay xoogeeyeen boqortooyadii dalka Yahuudah, oo intii saddex sannadood
    ah ayay xoogeeyeen Rexabcaam ina Sulaymaan, waayo, saddex sannadood ayay ku socdeen
    jidkii Daa'uud iyo kii Sulaymaanba.
  lat-VUC: 'Et roboraverunt regnum Juda, et confirmaverunt Roboam filium Salomonis
    per tres annos: ambulaverunt enim in viis David et Salomonis, annis tantum tribus.'
  eng-ASVBT: So they strengthened the kingdom of Judah, and made Rehoboam the son
    of Solomon strong, three years; for they walked three years in the way of David
    and Solomon.
  ita-1885: e fortificarono il regno di Giuda, e rinforzarono Roboamo, figliuolo di
    Salomone, per lo spazio di tre anni; perciocchè camminarono nella via di Davide
    e di Salomone, lo spazio di tre anni.
  eng-LXXUP: And they strengthened the kingdom of Judah; and Judah strengthened Rehoboam
    the son of Solomon for three years, for he walked three years in the ways of David
    and Solomon.
  eng-ULB: So they strengthened the kingdom of Judah and made Rehoboam son of Solomon
    strong during three years, and they walked for three years in the way of David
    and Solomon.
  spa-VBL: Así apoyaron al reino de Judá y durante tres años fueron leales a Roboam,
    hijo de Salomón, porque siguieron el camino de David y Salomón.
  fra-_FOB: Et ils fortifièrent le royaume de Juda et affermirent Roboam, fils de
    Salomon, pendant trois ans; car on suivit les voies de David et de Salomon pendant
    trois ans.
  mal-mal: ഇങ്ങനെ അവർ ദാവീദിന്റെയും ശലോമോന്റെയും വഴികളിൽ നടന്ന് മൂന്നു സംവത്സരത്തോളം
    യെഹൂദാരാജ്യത്തിന് ഉറപ്പുവരുത്തുകയും ശലോമോന്റെ മകനായ രെഹബെയാമിനെ ബലപ്പെടുത്തുകയും
    ചെയ്തു.
  urd-GVR: Yahūdāh kī saltanat ne aise logoṅ se taqwiyat pāī. Wuh Rahubiyām bin Sulemān
    ke lie tīn sāl tak mazbūtī kā sabab the, kyoṅki tīn sāl tak Yahūdāh Dāūd aur Sulemān
    ke achchhe namūne par chaltā rahā.
  suz-BL: मेकोपुकीम यहूदा ङा राज्‍य बोल्‍यो सेल्‍शा, बर्स सां सम्‍म सोलोमन आ तौ रेहोबाम
    कली वारच पदमे बाक्‍त। मारदे हना मेकोपुकी बर्स सां सम्‍म दाऊद नु सोलोमन आस रिम्‍शो
    लांम गाक्‍मा बाक्‍त।
  ita-1927: e fortificarono così il regno di Giuda e resero stabile Roboamo, figliuolo
    di Salomone, durante tre anni; perché per tre anni seguiron la via di Davide e
    di Salomone.
  ckb-ckb: جا پاشایەتییەکەی یەهودایان بەهێز کرد و سێ ساڵ پاڵپشتی ڕەحەڤەعامی کوڕی سلێمانیان
    کرد، چونکە سێ ساڵ ڕێگای داود و سلێمانیان گرتەبەر.
  eng-BBE: So they went on increasing the power of the kingdom of Judah, and made
    Rehoboam, the son of Solomon, strong for three years; and for three years they
    went in the ways of David and Solomon.
  kan-OKCV: ಹೀಗೆ ಅವರು ಯೆಹೂದ ರಾಜ್ಯವನ್ನು ದೃಢಪಡಿಸಿ, ಸೊಲೊಮೋನನ ಮಗ ರೆಹಬ್ಬಾಮನನ್ನು ಮೂರು ವರ್ಷಗಳವರೆಗೂ
    ಬಲಪಡಿಸಿದರು. ಅವರು ಮೂರು ವರ್ಷಗಳವರೆಗೂ ದಾವೀದನ, ಸೊಲೊಮೋನನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದರು.
  tam-2017: இப்படி மூன்று வருடங்கள்வரை யூதாவின் ராஜ்ஜியத்தைப் பலப்படுத்தி, சாலொமோனின்
    மகனாகிய ரெகொபெயாமைத் திடப்படுத்தினார்கள்; தாவீதும் சாலொமோனும் நடந்த வழியிலே மூன்று
    வருடங்கள்வரை நடந்தார்கள்.
  spa-RV-1909: Así fortificaron el reino de Judá, y confirmaron á Roboam hijo de Salomón,
    por tres años; porque tres años anduvieron en el camino de David y de Salomón.
  ron-BTF: Astfel ei au întărit împărăția lui Iuda și au întărit pe Roboam, fiul lui
    Solomon, trei ani, căci trei ani au umblat în calea lui David și Solomon.
  eng-WEBP: So they strengthened the kingdom of Judah and made Rehoboam the son of
    Solomon strong for three years, for they walked three years in the way of David
    and Solomon.
  eng-FBV: So they supported the kingdom of Judah and for three years they were loyal
    to Rehoboam, son of Solomon, because they followed the way of David and Solomon.
  nld-1939: Zij versterkten het koninkrijk Juda, en waren drie jaar lang een steun
    voor Roboam, den zoon van Salomon; want drie jaar lang bewandelde hij de weg van
    David en Salomon.
  nch-BL: Nochi cati yahuiyayaj quimacayayaj chicahualisti itanahuatilis Roboam, icone
    Salomón, cati tanahuatiyaya ipan tali Judá huan quej nopa elqui para eyi xihuit.
    Huan ipan nopa eyi xihuit nochi cati yahuiyayaj nopona quichijque campeca para
    quihueyitepanitase Toteco quej quichijqui David huan Salomón.
  vie-1934: Trong ba năm, chúng làm cho nước Giu-đa vững chắc, giúp đỡ Rô-bô-am, con
    trai của Sa-lô-môn, trở nên cường thạnh; vì trong ba năm ấy chúng đi theo con
    đường của Đa-vít và Sa-lô-môn.
  hin-CV: ये लोग तीन साल तक शलोमोन के पुत्र रिहोबोयाम का समर्थन करने के द्वारा यहूदिया
    राज्य को मजबूत बना रहे थे, क्योंकि वे दावीद और शलोमोन की नीतियों का पालन तीन साल
    तक करते रहे.
  spa-BES: Continuaron aumentando el poder del reino de Judá, e hicieron a Roboam,
    hijo de Salomón, fuerte por tres años. y por tres años anduvieron en los caminos
    de David y Salomón.
  tdx-tdx: Aa le nihafatrare’ iereo ty fifehea’ Iehoda vaho nandrondroñe i Rekoboame
    ana’ i Selo­mò, telo taoñe, ie nañavelo an-dala’ i Davide naho i Selomò telo taoñe.
  tha-KJV: เขาทั้งหลายได้เสริมกำลังให้ราชอาณาจักรของยูดาห์ และได้กระทำให้เรโหโบอัมโอรสของซาโลมอนเข้มแข็งอยู่​ได้​สามปี
    เพราะเขาทั้งหลายดำเนินอยู่สามปีในวิถีของดาวิดและซาโลมอน
  por-BR-2018: Assim fortificaram o reino de Judá, e confirmaram a Roboão filho de
    Salomão, por três anos; porque três anos andaram no caminho de Davi e de Salomão.
  deu-ELO: Und sie stärkten das Königreich Juda und befestigten Rehabeam, den Sohn
    Salomos, drei Jahre lang; denn drei Jahre lang wandelten sie auf dem Wege Davids
    und Salomos.
  eng-WYC-2018: And they strengthened the realm of Judah, and strengthened Rehoboam,
    the son of Solomon, by three years; for they went in the ways of David, and of
    Solomon, only by three years. (And so they strengthened the kingdom of Judah,
    and Solomon’s son Rehoboam, for three years; for they went in the ways of David,
    and Solomon, but only for three years.)
  epo-epo: Kaj ili fortigadis la regnon de Judujo, kaj subtenadis Reĥabeamon, filon
    de Salomono, dum tri jaroj; ĉar ili iradis laŭ la vojo de David kaj Salomono dum
    tri jaroj.
  uig-PIN: Xundaⱪ ⱪilip ular Yǝⱨuda padixaⱨliⱪining küqini axurup, Sulaymanning oƣli
    Rǝⱨoboamni üq yil küqlǝndürdi; qünki Yǝⱨudadikilǝr üq yil Dawutning wǝ Sulaymanning
    yolida mangƣanidi.
  beo-beo: Amo dunu da Yuda fima gilisibiba:le, Yuda da gasa bagade ba:i. Ode udianaga,
    ilia da Soloumane egefe Lihouboua:me fuligala:i. Amola ilia da hina bagade Da:ibidi
    amola hina bagade Soloumane ela esalebe galu, amo defele, ilia da hahawane esalu.
  tpi-OTNT: Ol dispela manmeri i stap wantaim ol Juda na ol i mekim kantri Juda i
    kamap strong. Na long tripela yia ol i mekim gutpela pasin olsem King Devit na
    King Solomon i bin mekim. Na dispela i helpim Rehoboam i kamap strongpela king.
  hau-SA: Suka ƙarfafa mulkin Yahuda suka kuma goyi bayan Rehobowam ɗan Solomon shekaru
    uku, suna tafiya a hanyoyin Dawuda da Solomon a wannan lokaci.
  uig-LAT: Shundaq qilip ular Yehuda padishahliqining küchini ashurup, Sulaymanning
    oghli Rehoboamni üch yil küchlendürdi; chünki Yehudadikiler üch yil Dawutning
    we Sulaymanning yolida mangghanidi.
  nde-nde: Baqinisa umbuso kaJuda basekela uRehobhowami indodana kaSolomoni iminyaka
    emithathu, belandela indlela kaDavida lekaSolomoni ngalesosikhathi.
  ton-ton: 'Ko ia naʻa nau fakamālohi ʻae puleʻanga ʻo Siuta, pea naʻe fakamālohiʻi
    ʻa Lehopoami ko e foha ʻo Solomone, ʻi he taʻu ʻe tolu: he naʻa nau ʻalu ʻi he
    taʻu ʻe tolu ʻi he hala ʻo Tevita mo Solomone.'
  ces-1613: A tak utvrdili království Judské, a zsilili Roboáma syna Šalomounova za
    tři léta, a po ta tři léta chodili po cestě Davidově a Šalomounově.
  eng-WMB: So they strengthened the kingdom of Judah and made Rehoboam the son of
    Solomon strong for three years, for they walked three years in the way of David
    and Solomon.
  tam-TCV: இவ்வாறு அவர்கள் மூன்று வருடங்கள் சாலொமோனின் மகனான ரெகொபெயாமுக்கு உதவிசெய்து,
    யூதாவின் அரசாட்சியை நிலைநிறுத்திப் பெலப்படுத்தினார்கள்; இந்த மூன்று வருடங்களும்
    அவர்கள் தாவீது, சாலொமோன் நடந்த வழிகளில் நடந்தார்கள்.
  ceb-ULB: Busa gipalig-on nila ang gingharian sa Juda ug gihimo nila nga kusgan si
    Rehoboam, ang anak nga lalaki ni Solomon sulod sa tulo ka tuig, ug naglakaw sila
    sa dalan ni David ug Solomon sulod sa tulo ka tuig.
  pol-UBG: I tak przez trzy lata umocnili królestwo Judy, i utwierdzili Roboama, syna
    Salomona. Trzy lata bowiem chodzili drogą Dawida i Salomona.
  urd-GVU: یہوداہ کی سلطنت نے ایسے لوگوں سے تقویت پائی۔ وہ رحبعام بن سلیمان کے لئے
    تین سال تک مضبوطی کا سبب تھے، کیونکہ تین سال تک یہوداہ داؤد اور سلیمان کے اچھے
    نمونے پر چلتا رہا۔
  deu-1912: Und stärkten also das Königreich Juda und befestigten Rehabeam, den Sohn
    Salomos, drei Jahre lang; denn sie wandelten in den Wegen Davids und Salomos drei
    Jahre.
  kan-2017: ಇವರೆಲ್ಲರೂ ಮೊದಲನೆಯ ಮೂರು ವರ್ಷಗಳಲ್ಲಿ ದಾವೀದ ಹಾಗು ಸೊಲೊಮೋನರ ಮಾರ್ಗದಲ್ಲೇ ನಡೆಯುತ್ತಿದ್ದರು.
    ಅಂತೆಯೇ ಯೆಹೂದ ರಾಜ್ಯವು ಆ ವರ್ಷಗಳಲ್ಲಿ ಅಭಿವೃದ್ಧಿಯಾಗಿ, ಸೊಲೊಮೋನನ ಮಗನಾದ ರೆಹಬ್ಬಾಮನು ಬಲಗೊಂಡನು.
  yap-yap: Ren’ey e i pi’ gelngin fare nam nu Judah, ma dalip e duw ni ur ayuweged
    Rehoboam nib mo’on ni fak Solomon mu’ur pired ni bod ni ur pired u tan e gagiyeg
    rok David ni Pilung nge Solomon ni Pilung.
  hlt-MCSB: Te dongah Judah ram te a moem uh tih Solomon capa Rehoboam te kum thum
    a duel uh. Kum thum khui David neh Solomon kah longpuei ah pongpa uh.
  mdy-ETH: ዬይ ማዻ ዪሁዳ ካኣቲ ዶዲሼኔ፤ ሃይሦ ሌዔ ጉቤ ሴሎሞኔኮ ናኣዚ ሮቢዓሜ ዔያታ ማኣዴኔ፤ ዔያታ ካኣቲ ዳውቴና ሴሎሞኔና
    ማዼ ጎይፆ ማዺ ኮሺና ናንጌኔ።
  twi-ASANTE: Yei maa Yuda ahennie nyaa ahoɔden, na wɔde mfeɛ mmiɛnsa boaa Salomo
    babarima Rehoboam, na wɔhwehwɛɛ Awurade nokorɛm, sɛdeɛ wɔyɛɛ wɔ Dawid ne Salomo
    ahennie mu no.
  eng-WEBU: So they strengthened the kingdom of Judah and made Rehoboam the son of
    Solomon strong for three years, for they walked three years in the way of David
    and Solomon.
  wal-wal: Eta yuussai Yihudaa kawotettaa minttiis; eti heezzu laitta kumettaa Solomona
    na7aa Robi7aama maaddidosona. Eti Kawuwaa Daawita ogiyaanne Kawuwaa Solomona ogiyaa
    kaallidi, heezzu laittaa saro de7idosona.
  spa-PDDPT: Fortalecieron el reino de Judá y apoyaron a Roboam, hijo de Salomón,
    durante tres años, pues anduvieron en el camino de David y Salomón por tres años.
  gun-gun: Ha'e rami py ha'e kuery omombaraete Judá kuery, ojapo avi Salomão ra'y
    Roboão ipo'akave aguã rami, mboapy ma'etỹ re. Mba'eta mboapy ma'etỹa peve'i ikuai
    Davi ha'e Salomão oikoague rami.
  ilo-ULB: Isu a pinatibkerda ti pagarian ti Juda, ken pinabilegda ni Rehoboam a putot
    ni Solomon, bayat iti tallo a tawen—ta nagbiagda iti wagas da David ken Solomon
    iti tallo a tawen.
  kpg-kpg: Di mee deenei gu hagamaaloo tenua king o Judah, gei i lodo nia ngadau e dolu
    digaula nogo buni anga gi Rehoboam tama daane a Solomon, guu noho be di nadau
    noho i lala di King David mo King Solomon.
  uig-ARA: شۇنداق قىلىپ ئۇلار يەھۇدا پادىشاھلىقىنىڭ كۈچىنى ئاشۇرۇپ، سۇلايماننىڭ ئوغلى
    رەھوبوئامنى ئۈچ يىل كۈچلەندۈردى؛ چۈنكى يەھۇدادىكىلەر ئۈچ يىل داۋۇتنىڭ ۋە سۇلايماننىڭ
    يولىدا ماڭغانىدى.
  sus-sus: Na kui e naxa Sulemani xa di Robowami xa mangɛya mabanban Yudaya ɲɛ saxan
    bun ma. Na waxati kui, e naxa ɲɛrɛ Dawuda nun Sulemani xa kira xɔn ma.
  pon-2006: Mwekid wet ahpw kakehladahr wehin Suda, oh erein sounpar siluh re utung
    Reopoham, sapwellimen Solomon pwutak, oh momour duwehte me re wia mahs pahn mwehi
    en Nanmwarki Depit oh Nanmwarki Solomon.
  ksd-ksd: Kari dia ga vapadikat ra kikil na varkurai Iuda, ma dia ga vapadikat Rekoboam
    natu i Solomon, a utul a kilala; tago dia ga mur ra mangamangana kai David ma
    Solomon a utul a kilala.
  tur-YTC: Böylece Yahuda krallığını güçlendirdiler ve Solomon oğlu Rehovam'ı üç yıl
    güçlü kıldılar; çünkü üç yıl David ve Solomon'un yolunda yürüdüler.
  grc-BRENT: Καὶ κατίσχυσαν τὴν βασιλείαν Ἰούδα· καὶ κατίσχυσε Ῥοβοὰμ τὸν τοῦ Σαλωμὼν
    εἰς ἔτη τρία, ὅτι ἐπορεύθη ἐν ταῖς ὁδοῖς Δαυὶδ καὶ Σαλωμὼν ἔτη τρία.
  ind-AYT: Mereka mengukuhkan kerajaan Yehuda dan memperkuat kedudukan Rehabeam, anak
    Salomo, selama tiga tahun. Dalam tiga tahun itu, mereka hidup mengikuti jejak
    Daud dan Salomo.
  nya-nya: Iwo analimbikitsa ufumu wa Yuda, ndipo anathandiza Rehobowamu mwana wa
    Solomoni kwa zaka zitatu. Pa nthawi imeneyi iye amatsatira zochita za Davide ndi
    Solomoni.
  hrv-hrv: Tako su utvrdili judejsko kraljevstvo i osokolili Salomonova sina Roboama
    za tri godine, jer su tri godine živjeli poput Davida i Salomona.
  mps-mps: Te we bidi augwali te distrik Judade bidiyu, te kantri bomai bulu mu pedelali.
    Tama te kibu be selade augwaligo te king Devit me king Solomongo yali wiegi yai
    kolesaga tiwai yali. Tama te tama tialigo da, king Rehoboam te bomai king pedelemainogo
    tau sali.
  tpi-tpi: Ol dispela manmeri i stap wantaim ol Juda na ol i mekim kantri Juda i kamap
    strong. Na long tripela yia ol i mekim gutpela pasin olsem King Devit na King
    Solomon i bin mekim. Na dispela i helpim Rehoboam i kamap strongpela king.
  dan-1931: og de styrkede Juda Rige og hævdede Rehabeams, Salomos Søns, Magt i et
    Tidsrum af tre År. Thi i tre År fulgte han Davids og Salomos Veje.
  vie-OVCB: Họ làm vững mạnh vương quốc Giu-đa và ủng hộ Rô-bô-am, con Sa-lô-môn,
    suốt ba năm và đi theo đường lối của Đa-vít và Sa-lô-môn.
  guj-2017: તે લોકોના કારણે યહૂદિયાનું રાજય બળવાન થયું. તે ત્રણ વર્ષ દરમિયાન તેઓએ
    સુલેમાનના પુત્ર, રહાબામને બળવાન કર્યો, કેમ કે ત્રણ વર્ષ સુધી તેઓ દાઉદ અને સુલેમાનને
    પગલે ચાલ્યા હતા.
  pon-2006A: Mwekid wet ahpw kakehladahr wehin Suda, oh erein sounpar siluh re utung
    Reopoham, sapwellimen Solomon pwutak, oh momour duwehte me re wia mahs pahn mwehi
    en Nanmwarki Depit oh Nanmwarki Solomon.
  por-BRBSL: Assim fortaleceram o reino de Judá e fizeram Reoboão, filho de Salomão,
    forte por três anos, pois caminharam três anos no caminho de Davi e Salomão.
  cth-cth: Ahnimanaw ni Judah uknaeram a tho sak awh teh, Solomon capa Rehoboam hah
    kum thum touh thung a caksak awh. Kum thum touh thung Devit e lamthung hoi Solomon
    e lamthung a dawn awh.
  twi-twi: Eyi maa Yuda ahenni nyaa ahoɔden, na wɔde mfe abiɛsa boaa Salomo babarima
    Rehoboam, na wɔhwehwɛɛ Awurade nokware, sɛnea wɔyɛɛ wɔ Dawid ne Salomo ahenni
    mu no.
  hlt-hlt: Te dongah Judah ram te a moem uh tih Solomon capa Rehoboam te kum thum
    a duel uh. Kum thum khui David neh Solomon kah longpuei ah pongpa uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yíɛ́ Sudɑɑ kpɑ̀ɑ̀tìyuu muwɛ̃rímú, kɛ̀ Sɑdomɔɔ birɛ Odoboɑmmu kpɑ̀tìi
    kpenkɛ yɛbie nyɛ̀tɑ̃ɑ̃ti miɛkɛ, kɛ yɛ̃́ bɛ̀ do tũmmɛ̀ Dɑfiti nɛ̀ o birɛ Sɑdomɔɔ
    bɛ kó kucɛ yɛbie nyɛ̀tɑ̃ɑ̃ti ndi.
  msy-2020: Gumazamizir kaba, Judaba ko ikia, kantri Juda gamima, a bar gavgafi. Egha
    me azenir 3plan Atrivim Devit ko Atrivim Solomon amizɨ moghɨn arazir aghuibagh
    ami. Ezɨ bizir kam Atrivim Rehoboamɨn akurazɨ, an atrivir bar gavgavimɨn oto.
  dop-dop: Nɑ pɑ́ sǝnɑ Yutɑ kɑwulɑɣɑ nɑ Lʋpʋwɑm nyɔɔ toŋ. Pɑ tɔmɑ Tɑfiiti nɑ Sɑlʋmɔŋ
    pɑ ɩkpɑtɛ tɑɑ kɛ́ ḿpʋ́ɣʋ́ pɩɩsɩ tooso kɛ́.
  azb-azb: Yəhuda padşahlığını möhkəmləndirdilər və üç il Süleymanın oğlu Rexavama
    kömək etdilər. Çünki üç il Davudun və Süleymanın yolu ilə getdilər.
  eng-DBY: And they strengthened the kingdom of Judah, and made Rehoboam the son of
    Solomon strong three years; for during three years they walked in the way of David
    and Solomon.
  hin-2017: उन्होंने यहूदा का राज्य स्थिर किया और सुलैमान के पुत्र रहबाम को तीन वर्ष
    तक दृढ़ कराया, क्योंकि तीन वर्ष तक वे दाऊद और सुलैमान की लीक पर चलते रहे।
  eng-YLT: And they strengthen the kingdom of Judah, and strengthen Rehoboam son of
    Solomon, for three years, because they walked in the way of David and Solomon
    for three years.
  eng-WYC-2017: And they strengthened the realm of Judah, and strengthened Rehoboam,
    the son of Solomon, by three years; for they went in the ways of David, and of
    Solomon, only by three years.
  eng-WMBB: So they strengthened the kingdom of Judah and made Rehoboam the son of
    Solomon strong for three years, for they walked three years in the way of David
    and Solomon.
  urd-GVH: यहूदाह की सलतनत ने ऐसे लोगों से तक़वियत पाई। वह रहुबियाम बिन सुलेमान के
    लिए तीन साल तक मज़बूती का सबब थे, क्योंकि तीन साल तक यहूदाह दाऊद और सुलेमान के
    अच्छे नमूने पर चलता रहा।
  rug-rug: Va ṉiṉira ia rini sa binaṉara pa Ziuda, meke pa korapana ṉeta vuaheni si
    zuka ia rini se Rehoboami sa tuna Solomone, meke koa aqorae si arini koasa nana
    kinopu gugua pa totoso tadi Devita meke Solomone.
  gaz-gaz: Isaanis mootummaa Yihuudaa jajjabeessaa waggaa sadii Rehooboʼaam ilma Solomoon
    ni gargaaran; isaan waggoota sadan kana keessa karaa Daawitii fi Solomoon duukaa
    buʼaa turaniitii.
  fra-LSG: Ils donnèrent ainsi de la force au royaume de Juda, et affermirent Roboam,
    fils de Salomon, pendant trois ans; car ils marchèrent pendant trois ans dans
    la voie de David et de Salomon.
  yal-yal: Na yi a liga Yuda yamanan yi sɛnbɛ sɔtɔ, e yi Sulemani a dii xɛmɛn Robowan
    mali ɲɛɛ saxan, bayo e lu nɛn tinxinni Dawuda nun Sulemani a kiraan xɔn ɲɛɛ saxan.
  haw-1868: A hookupaa iho la lakou i ke aupuni o Iuda, a hookupaa no hoi ia Rehoboama
    i ke keiki a Solomona i na makahiki ekolu; no ka mea, i na makahiki ekolu, hele
    lakou ma ka aoao o Davida a me Solomona.
  arb-NAV: وَكَانُوا مَصْدَرَ قُوَّةٍ لِلْمَمْلَكَةِ وَلِرَحُبْعَامَ طَوَالَ السَّنَوَاتِ
    الثَّلاثِ الَّتِي عَبَدُوا فِيهَا الرَّبَّ، سَالِكِينَ فِي طَرِيقِ دَاوُدَ وَسُلَيْمَانَ.
  ewe-ewe: Nu sia na Yuda fiaɖuƒe la li ke, ale Fia Rehoboam mekpe fu aɖeke le ƒe
    gbãtɔ etɔ̃awo me o elabena le ƒe mawo me la, woto David kple Solomo ƒe afɔtoƒe.
  eng-LEE: And they strengthened the kingdom of Judah, and brought power to Rehobo'am,
    the son of Solomon, during three years; for they walked in the way of David and
    Solomon during three years.
  asm-FB: এইদৰে তেওঁলোকে তিনি বছৰলৈকে যিহূদাৰ ৰাজ্য শক্তিশালী কৰিলে আৰু চলোমনৰ পুত্ৰ
    ৰহবিয়ামক সবল কৰিলে - কিয়নো তিনি বছৰলৈকে তেওঁলোকে দায়ুদ আৰু চলোমনৰ পথত চলিছিল।
  sus-A: نَ كُي عٍ نَشَ سُلٍمَنِ شَ دِ رٌبٌوَ مِ شَ مَنفّيَ مَبَنبَن يُدَيَ حّ سَشَن
    بُن مَ. نَ وَشَتِ كُي، عٍ نَشَ حّرّ دَوُدَ نُن سُلٍمَنِ شَ كِرَ شْن مَ.
  fra-SBL: Ils renforcèrent le royaume de Juda et affermirent Roboam, fils de Salomon,
    pendant trois ans, car ils marchèrent trois ans dans la voie de David et de Salomon.
  hbo-hbo: וַֽיְחַזְּקוּ֙ אֶת־מַלְכ֣וּת יְהוּדָ֔ה וַֽיְאַמְּצ֛וּ אֶת־רְחַבְעָ֥ם בֶּן־שְׁלֹמֹ֖ה
    לְשָׁנִ֣ים שָׁלֹ֑ושׁ כִּ֣י הָֽלְכ֗וּ בְּדֶ֧רֶךְ דָּוִ֛יד וּשְׁלֹמֹ֖ה לְשָׁנִ֥ים
    שָׁלֹֽושׁ׃
  kik-kik: Makĩongerera ũthamaki wa Juda hinya na makĩnyiitĩrĩra Rehoboamu mũrũ wa
    Solomoni handũ ha mĩaka ĩtatũ, na ihinda rĩu nĩmathiiaga na mĩthiĩre ya Daudi
    na ya Solomoni.
  fra-NCL: Ils donnèrent ainsi de la force au royaume de Juda et affermirent Roboam,
    fils de Salomon, pendant trois ans ; car ils marchèrent pendant trois ans dans
    la voie de David et de Salomon.
  cek-AK: Nihcae mah Judah prae to thacak o sak, Solomon capa Rehoboam to saning thumto
    thung to tiah thacak o sak; saning thumto thung David hoi Solomon caehhaih loklam
    to pazui o.
  cuk-cuk: Deyobi, we-dulemar birgapaa Salomón-machi-Rey-Roboam-ogannodii gusmalad,
    degii Judá-yar-dakmaid ogannosmalad. Ar ade, birgapaa, David-igarba, degi, Salomón-igarba
    nanadii gusmalad.
  uig-CYR: Шундақ қилип улар Йәһуда падишалиғиниң күчини ашуруп, Сулайманниң оғли
    Рәһобоамни үч жил күчләндүрди; чүнки Йәһудадикиләр үч жил Давутниң вә Сулайманниң
    йолида маңған еди.
  tel-2017: వారు మూడు సంవత్సరాలు దావీదు, సొలొమోను నడిచిన మార్గాన్నే అనుసరించారు. ఆ
    మూడు సంవత్సరాలూ వారు యూదా రాజ్యాన్ని బలపరచి సొలొమోను కొడుకు రెహబాముకు సహాయం చేశారు.
  hat-BSA: Yo te fòtifye wayòm Juda a, e yo te bay soutyen a Roboam, fis Salomon nan
    pandan twazan, paske yo te mache nan chemen David avèk Salomon an pandan twazan.
  kos-kos: Ma se inge akkeye tokosrai lun Judah, ac ke yac tolu mwet inge elos akkeyal
    Rehoboam, wen natul Solomon, ac elos moul oana ke elos moul ye koko lal Tokosra
    David ac Tokosra Solomon.
  hbo-WLC: וַֽיְחַזְּקוּ֙ אֶת־מַלְכ֣וּת יְהוּדָ֔ה וַֽיְאַמְּצ֛וּ אֶת־רְחַבְעָ֥ם בֶּן־שְׁלֹמֹ֖ה
    לְשָׁנִ֣ים שָׁל֑וֹשׁ כִּ֣י הָֽלְכ֗וּ בְּדֶ֧רֶךְ דָּוִ֛יד וּשְׁלֹמֹ֖ה לְשָׁנִ֥ים
    שָׁלֽוֹשׁ׃
  ibo-ibo: Ha mere ka alaeze Juda sie ike. Ha kwagidekwara Rehoboam nwa Solomọn afọ
    atọ, na-agbasokwa nʼụzọ niile nke Devid na Solomọn nʼoge a.
  ory-ory: ଏହିରୂପେ ସେମାନେ ଯିହୁଦାର ରାଜ୍ୟ ଦୃଢ଼ କଲେ, ପୁଣି ଶଲୋମନଙ୍କର ପୁତ୍ର ରିହବୀୟାମଙ୍କୁ
    ତିନି ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ବଳବାନ କଲେ; କାରଣ ସେମାନେ ତିନି ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଦାଉଦଙ୍କର ଓ ଶଲୋମନଙ୍କର
    ପଥରେ ଚାଲିଲେ।
  chk-chk: Iwe, ra apöchöküla mwün Juta o ürenätä Rehopoam nöün Salomon we mwän lon
    ükükün ülüngat ier, pun ra föri usun mine ra fen föri lon mwün Tafit me Salomon.
  rop-rop: Fo 3 yiya deibin album King Reiyabowam det san blanga Salaman en deibin
    meigim det kantri blanga Juda jidan brabli strongbala. Deibin wek gudwei blanga
    im laik deibin dum langa King Deibid en King Salaman bifo.
  ukr-1871: І зміцнили вони царство Юдине і піддержували Робоама Соломоненка три роки,
    бо ходили дорогою Давидовою та Соломоновою тільки три роки.
  deu-1951: Diese stärkten das Königreich Juda und ermutigten Rehabeam, den Sohn Salomos,
    drei Jahre lang; denn sie wandelten auf dem Wege Davids und Salomos drei Jahre
    lang.
  eng-JPS: So they strengthened the kingdom of Judah, and made Rehoboam the son of
    Solomon strong, three years; for they walked three years in the way of David and
    Solomon.
  srp-1865: I tako utvrdiše carstvo Judino, i ukrijepiše Rovoama sina Solomunova za
    tri godine, jer za te tri godine hoðahu putem Davidovijem i Solomunovijem.
  lug-lug: Ne banyweza obwakabaka bwa Yuda, era ne bawagira Lekobowaamu mutabani wa
    Sulemaani okumala emyaka esatu, nga batambulira mu kkubo lya Dawudi ne Sulemaani.
  heb-heb: ויחזקו את מלכות יהודה ויאמצו את רחבעם בן שלמה לשנים שלוש כי הלכו בדרך דויד
    ושלמה לשנים שלוש׃
  ben-IRV: তারা তিন বছর পর্যন্ত যিহূদার রাজ্য শক্তিশালী করল ও শলোমনের ছেলে রহবিয়ামকে
    বলবান করল; কারণ তিন বছর পর্যন্ত তারা দায়ূদ ও শলোমনের পথে চলল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜੇ ਨੂੰ ਪੱਕਾ ਬਣਾ ਦਿੱਤਾ ਅਤੇ ਤਿੰਨ ਸਾਲ ਤੱਕ ਸੁਲੇਮਾਨ
    ਦੇ ਪੁੱਤਰ ਰਹਬੁਆਮ ਨੂੰ ਬਲਵਾਨ ਬਣਾ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਉਹ ਤਿੰਨ ਸਾਲ ਦਾਊਦ ਅਤੇ ਸੁਲੇਮਾਨ ਦੇ ਰਾਹ
    ਉੱਤੇ ਤੁਰਦੇ ਰਹੇ।
  mya-JVB: ထိုသို့သူတို့သည် ယုဒ နိုင်ငံ ကို အားပေး ၍ ရှောလမုန် သား ရောဗောင် ကို သုံး
    နှစ် ပတ်လုံးခိုင်ခံ့ စေကြ၏။ သုံး နှစ် ပတ်လုံးဒါဝိဒ် လမ်း၊ ရှောလမုန် လမ်း သို့
    လိုက် ကြ၏။
  hmo-hmo: Inai kara ese Iuda basileia ia hagoadaia, bona lagani toi lalonai unai
    Israela taudia ese Rehoboama, Solomona ena natuna idia durua noho. Badina be unai
    lagani toi lalonai Rehoboama ese Davida bona Solomona edia kara ia badinaia.
  urd-urd: इसलिए उन्होंने यहूदाह की हुकूमत को ताक़तवर बना दिया, और तीन साल तक सुलेमान
    के बेटे रहुब'आम को ताक़तवर बना रखा, क्यूँकि वह तीन साल तक दाऊद और सुलेमान की रास्ते
    पर चलते रहे।
  rus-SYN: И укрепили они царство Иудино и поддерживали Ровоама, сына Соломонова,
    три года, потому что ходили путем Давида и Соломона в сии три года.
  bqc-SIM: Aa Yuda bùsu zɛ̀dↄ, aa Salomↄↄ nɛ́ Lↄbↄaũ gbà gbãa wɛ̃̀ àaↄ̃, kɛ́
    aa Davidi ń Salomↄↄo tufasɛ̀ yã́i.
  tcz-CHONGTHU: Rehoboam chun David chapa Jeremoth chanu Mahalath akichen pin ahi.
    Amanu hi Jesse chapa Eleah chanu Abihail chanu ahi.
  mar-mar: त्यामुळे यहूदाचे राज्य बळकट झाले. त्यांनी शलमोनाचा पुत्र रहबाम याला तीन
    वर्षे पाठिंबा दिला. या काळात त्यांनी दावीद आणि शलमोन यांच्यासारखेच आचरण ठेवले.
  qub-qub: Chaynöpami Judäga mas munayniyoj ricacuran. Salomonpa wamran Roboamta quimsa
    watacama runacunaga allimi yanaparan. Roboamga quimsa watallami Davidno Salomonno
    allita ruraran.
  bqp-bqp: Mɑ bɑ Yudɑn bɑndun dɑm sire, bɑ Roboɑmu, Sɑlomɔɔn bii tɑ̃sisiɑ wɔ̃ɔ itɑ.
    Wɔ̃ɔ itɑ ye sɔɔrɑ bɑ sĩɑ Dɑfidi kɑ Sɑlomɔɔn yirɑ sɔɔ.
  hat-hat: Sa te bay gouvènman peyi Jida a anpil fòs. Pandan twazan yo kenbe la ak
    Woboram, pitit Salomon an, yo viv jan yo te konn viv sou rèy wa David ak wa Salomon.
  eng-BSB: So they strengthened the kingdom of Judah and supported Rehoboam son of
    Solomon for three years, because they walked for three years in the way of David
    and Solomon.
  eng-WEBPB: So they strengthened the kingdom of Judah and made Rehoboam the son of
    Solomon strong for three years, for they walked three years in the way of David
    and Solomon.
  kbq-kbq: Hagi 3'a kafufina Juda vahe'ene umani'neza Solomoni nemofo Rehoboamuna
    aza hu'za Juda kumara eri hanaveti'naze. Na'ankure ana 3'a kafufina zamagra Deviti'ene,
    Solomonikema kinima manineke knare zanavu'zanava hu'na'a zanavu'zanava avariri'za,
    Rehoboamuna aza hu'naze.
  nhe-BL: Nochi tlen yahuiyayaj quimacayayaj chicahualistli itlanahuatilis Roboam,
    icone Salomón, tlen tlanahuatiyaya ipan tlali Judá [11:17 Miyac hueltas quema
    quiijtohua Judá, camati tlen nopa ome tlaltini, Judá huan Benjamín.] huan queja
    nopa elqui para eyi xihuitl. Huan ipan nopa eyi xihuitl nochi tlen yahuiyayaj
    nopona quichihuayaya campeca para quihueyitlepanitase Toteco queja quichijqui
    David huan Salomón.
  gub-BL: Nezewe mehe Zuta ikàg wera'u a'e wà. Homoàw Xàrumàw ta'yr wiko tuwihawete
    upuner wera'u ma'e romo a'e no. Homoàw umumaw na'iruz kwarahy Tawi zàwe Xàrumàw
    zàwe wiko pà a'e.
  eng-DRA: 'And they strengthened the kingdom of Juda, and established Roboam the
    son of Solomon for three years: for they walked in the ways of David and of Solomon,
    only three years.'
