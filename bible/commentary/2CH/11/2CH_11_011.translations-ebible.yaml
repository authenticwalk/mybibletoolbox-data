verse: 2CH.011.011
translations:
  mal-C: അദ്ദേഹം പ്രതിരോധത്തിനുള്ള അവരുടെ കോട്ടകൾ ബലപ്പെടുത്തി അവയിൽ സൈന്യാധിപന്മാരെ
    നിയോഗിച്ചു; ഭക്ഷണസാധനങ്ങൾ, ഒലിവെണ്ണ, വീഞ്ഞ് എന്നിവ സംഭരിച്ചുവെച്ചു.
  deu-TKW: Er machte diese Festungen stark, that Befehlshaber hinein, sowie Vorräte
    von Speise, Öl und Wein
  lin-lin: Atongaki zingazinga na yango bamir, atiaki kuna bayangeli mpe bibombelo
    ya biloko ya kolia, ya mafuta mpe ya vino.
  eng-LSV: And he strengthens the bulwarks, and puts leaders in them, and treasures
    of food, and oil, and wine,
  eng-GNV: And he repaired the strong holdes and put captaines in them, and store
    of vitaile, and oyle and wine.
  eng-WEBSTER: And he fortified the strong holds, and put captains in them, and store
    of provisions, and of oil and wine.
  nhw-BL: Huan nojquiya Roboam quincualtlali calme catli tilahuac para nopona masehualme
    itztose ica temachili. Huan nopona nojquiya quiajojqui miyac tlamantli tlacualistli
    huan aceite huan xocomeca atl. Nojquiya quintlali soldados para tlamocuitlahuise.
  swh-ONEN: Akaimarisha ulinzi wake na kuweka majemadari ndani yake, pamoja na ghala
    za mahitaji ya vyakula, mafuta ya zeituni na divai.
  bba-bba: U su ɡbɑ̃rɑnu toosi, mɑ u tɑbu sinɑmbu yi yi mi. Mɑ u diɑ kuɑ mi bɑ ko
    n dɑ dĩɑnu kɑ ɡum kɑ tɑm bere.
  eng-KJVCPB: And he fortified the strong holds, and put captains in them, and store
    of victual, and of oil and wine.
  luo-luo: Nochielogi motegno moketo jotend jolweny kuno kaachiel gi kar kano chiemo,
    mo zeituni kod divai.
  meu-meu: Kohoro na e ha-aukadia, bona ibiagudia e atodia, bona aniani bona dehoro
    bona vine ranuna na idia lalodiai e haboudia.
  npi-ULB: तिनले ती गढीहरू किल्‍लाबन्‍दी गरे र तिनमा कमाण्‍डरहरू नियुक्त गरे । त्यहाँ
    तिनले खानेकुरा, तेल र दाखमद्य पनि तिनमा सञ्‍चय गरिदिए ।
  yor-yor: Ó sì mú àwọn ìlú olódi lágbára, ó sì fi àwọn balógun sínú wọn àti àkójọ
    oúnjẹ, àti òróró àti ọtí wáìnì.
  pes-OPCB: او این شهرها را مستحکم ساخت و فرماندهانی بر آنها گذاشت و خوراک و روغن
    زیتون و شراب در آنجا انبار کرد.
  tgl-ULB: Pinatibay niya ang mga tanggulan at naglagay ng mga pinuno sa mga ito na
    may kasamang imbakan ng mga pagkain, langis at alak.
  hui-hui: Tigua tano uruninaga wai pabe hongohe helo bialu hene. Ani biai hayagola
    Kini Lehoboama ibugua tano uruni bibahendeha ami agali marume tidi mbira agima
    howa handayaho helo agali haguane mbira tano mbira mbirani helaga bini. Ani bialu
    tomo tara tara dewaorebi olibe lininaga welibi waini ibabi
  mya-mya: ထို​မြို့​တို့​ကို​ခိုင်​ခံ့​စွာ​တံ​တိုင်း​ကာ​ပြီး​လျှင် မြို့​တိုင်း​တွင်
    တပ်​မှူး​တစ်​ဦး​စီ​ခန့်​ထား​၍ ဆီ၊ စ​ပျစ်​ရည်၊ စား​နပ်​ရိက္ခာ၊-
  bod-N: ཡང་རེ་ཧབ་ཨམ་གྱིས་འགོག་སྲུང་གྲོང་ཁྱེར་དེ་རྣམས་བརྟན་པོར་བྱས་ཤིང་། དེ་དག་གི་ནང་དུ་དམག་དཔོན་བཞག་པ་དང་།
    རྒྱགས་ཆས་དང་སྣུམ། རྒུན་ཆང་བཅས་གྲ་སྒྲིག་བྱས་པ་རེད།
  sna-sna: Akasimbisa nhare dzawo akaisa vakuru vehondo maari, nezvokudya zvizhinji,
    mafuta omuorivhi newaini.
  spa-BLM: Fortificó las fortalezas y puso en ellas capitanes con provisiones de comida,
    aceite y vino.
  cac-cac: Vach' ix aj sb'ochajoch smuroal juntzan̈ chon̈ab' chi', ix yac'anoch eb'
    yajalil soldado vin̈ stan̈vej. Nivan ixim trigo, aceite yed' vino ix molchaj d'a
    juntzan̈ chon̈ab' chi'.
  swh-ULB: Akaziimarisha ngome na kuweka maamri jeshsi ndani yake, pamaoja na hazina
    ya chakula, mafuta, na divai.
  bel-bel: І ўмацаваў ён крэпасьці гэтыя і паставіў у іх начальнікаў і сховішчы для
    хлеба і драўніннага алею і віна.
  deu-ELBBK: Und er machte die Festungen stark und legte Befehlshaber hinein und Vorräte
    von Speise und Öl und Wein,
  mbb-OT: Midlig-enan din is menge verengbeng kayi ne midsevukan din heini te menge
    peremandar kayi he menge inged. Heini sikandan mibeǥayan din te egkeenen, lana
    te ulibu, wey vinu.
  mal-2015: അവൻ കോട്ടകളെയും ഉറപ്പിച്ചു, അവയിൽ പടനായകന്മാരെ ആക്കി, ഭക്ഷണസാധനങ്ങളും
    എണ്ണയും വീഞ്ഞും ശേഖരിച്ചുവെച്ചു.
  rmc-rmc: Zoraľarďa o muri, ačhaďa andre ola fori le veľiťeľen a thoďa andre o chabena,
    olejos the mol.
  pes-OPV: و حصارها را محکم ساخت و در آنها سرداران و انبارهای ماکولات و روغن و شراب
    گذاشت.
  ron-1924: Ле-а ынтэрит, а пус ын еле кэпитань ши магазий де букате, де унтделемн
    ши вин.
  ben-OBCV: তিনি সেই নগরগুলির সুরক্ষা-ব্যবস্থা মজবুত করলেন এবং সেগুলিতে সেনাপতি মোতায়েন
    করে দিলেন, ও খাবারদাবার, জলপাই তেল ও দ্রাক্ষারসও সরবরাহ করলেন।
  som-som: Oo isagu qalcadihii ayuu xoogeeyey oo wuxuu halkaas fadhiisiyey saraakiil,
    wuxuuna ku kaydiyey cunto iyo saliid iyo khamri.
  lat-VUC: Cumque clausisset eas muris, posuit in eis principes, ciborumque horrea,
    hoc est, olei, et vini.
  eng-ASVBT: And he fortified the strongholds, and put captains in them, and stores
    of victuals, and oil and wine.
  ita-1885: Così fortificò queste fortezze, e vi mise de' capitani, e de' magazzini
    di vittuaglia, e d'olio e di vino.
  eng-LXXUP: And he fortified them with walls, and placed in them captains, and stores
    of provisions, oil and wine,
  eng-ULB: He fortified the fortresses and put commanders in them, with stores of
    food, oil, and wine.
  spa-VBL: Fortaleció sus fortalezas y puso comandantes a cargo de ellas, junto con
    provisiones de alimentos, aceite de oliva y vino.
  fra-_FOB: Il les fortifia, et y mit des gouverneurs et des provisions de vivres,
    d'huile et de vin,
  mal-mal: അവൻ കോട്ടകൾ ഉറപ്പിച്ച്, അവയിൽ പടനായകന്മാരെ ആക്കി, ഭക്ഷണസാധനങ്ങളും എണ്ണയും
    വീഞ്ഞും ശേഖരിച്ചുവെച്ചു.
  urd-GVR: mazbūt karke Rahubiyām ne har shahr par afsar muqarrar kie. Un meṅ us ne
    ḳhurāk, zaitūn ke tel aur mai kā zaḳhīrā kar liyā
  suz-BL: मिनु मेकोमी मेको सहरपुकी थम बोल्‍यो सेला बाक्‍त। मिनु मेकेर कप्‍तानपुकी
    योव़शा वोदा बाक्‍त। मिनु जचा थोव़क, तेल, अङगुर शांबु खेक्‍शा वोइक्‍पदा बाक्‍त।
  ita-1927: Munì queste città fortificate, vi pose dei comandanti e dei magazzini
    di viveri, d’olio e di vino;
  ckb-ckb: جا قەڵاکانی بەهێز کرد و فەرماندەکان و ئەمبارەکانی خواردن و زەیت و شەرابی
    تێیاندا دانا.
  eng-BBE: And he made the walled towns strong, and he put captains in them and stores
    of food, oil, and wine.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಕೋಟೆಗಳನ್ನು ಬಲಪಡಿಸಿ, ಅವುಗಳಲ್ಲಿ ನಾಯಕರನ್ನೂ, ಆಹಾರ, ಎಣ್ಣೆ, ದ್ರಾಕ್ಷಾರಸ
    ಇರುವ ಉಗ್ರಾಣಗಳನ್ನೂ ಇಟ್ಟನು.
  tam-2017: அந்தப் பாதுகாப்புகளைப் பலப்படுத்தி, அவைகளிலே தலைவரையும், ஆகாரமும் எண்ணெயும்
    திராட்சைரசமும் உள்ள சேமிப்பு அறைகளையும்,
  spa-RV-1909: Fortificó también las fortalezas, y puso en ellas capitanes, y vituallas,
    y vino, y aceite;
  ron-BTF: Și a fortificat întăriturile și a pus căpetenii în ele și provizii de mâncare
    și de untdelemn și vin.
  eng-WEBP: He fortified the strongholds and put captains in them with stores of food,
    oil and wine.
  eng-FBV: He strengthened their fortresses and put commanders in charge of them,
    together with supplies of food, olive oil, and wine.
  nld-1939: maakte er sterke vestingen van, stelde er bevelhebbers aan en sloeg er
    voorraden op van proviand, olie en wijn;
  nch-BL: Huan nojquiya Roboam quincualtali calme cati tilahuac para nopona masehualme
    itztose ica temachili. Huan nopona nojquiya quiajojqui miyac tamanti tacualisti
    huan aceite huan xocomecat iayo. Nojquiya quintali soldados para tamocuitahuise.
  vie-1934: Người làm cho các đồn lũy ấy vững chắc, đặt những quan tướng ở đó, chứa
    lương thực, dầu, và rượu;
  hin-CV: उसने गढ़ों को मजबूत बनाया, उनमें अधिकारी ठहराए और इनमें भोजन सामग्री, तेल
    और अंगूर के रस के भंडार रखवा दिए.
  spa-BES: E hizo fuertes las ciudades amuralladas, y puso capitanes en ellas y almacenes
    de comida, aceite y vino.
  tdx-tdx: Le nihafatrare’e o rova aman-kijolio naho najo’e am’ iereo ao ty mpifeleke
    naho nañajà’e mahakama naho menake vaho divay.
  tha-KJV: พระองค์​ทรงเสริมป้อมปราการให้​แข็งแกร่ง และส่งผู้บังคับบัญชาไปประจำการในป้อมเหล่านั้น
    และทรงสะสมเสบียงอาหาร น้ำมัน และน้ำองุ่น
  por-BR-2018: Fortificou também as fortalezas, e pôs nelas capitães, e alimentos,
    e vinho, e azeite;
  deu-ELO: Und er machte die Festungen stark, und legte Befehlshaber darein und Vorräte
    von Speise und Öl und Wein,
  eng-WYC-2018: And when he had closed those with walls, he set princes in them, and
    barns of meats, that is, of oil, and of wine. (And when he had enclosed them with
    walls, he put leaders in them, and storehouses of food, and oil, and wine.)
  epo-epo: Li fortigis tiujn fortikaĵojn kaj starigis tie estrojn, aranĝis provizejojn
    de manĝaĵoj, oleo, kaj vino.
  uig-PIN: U barliⱪ ⱪǝl’ǝ-ⱪorƣanlarni mustǝⱨkǝmlidi wǝ ularda sǝrdarlarni tǝyinlidi,
    zapas axliⱪ, may wǝ xarablarni tǝyyarlidi.
  beo-beo: E da amo huluane gasawane gagili sali, amola afae afae ouligima:ne, ouligisu
    dunu ilegei. Afae afae amo ganodini, e da ha:i manu, olife susuligi amola waini
    hano lidili legei.
  tpi-OTNT: Ol i strongim gut tru ol dispela banis. Insait long ol dispela taun King
    Rehoboam i putim sampela soldia bilong was long ol taun. Wan wan taun i gat wanpela
    ofisa wantaim wanpela lain soldia. Na tu long ol dispela taun em i putim planti
    samting i stap redi long taim bilong pait. Em i putim planti kaikai na wel bilong
    oliv na wain na ol hap plang wantaim ol spia. Long dispela pasin em i mekim ol
    dispela taun i kamap strong tru na em i stap king bilong lain Juda na lain Benjamin.
  hau-SA: Ya ƙarfafa kāriyarsu ya kuma sa shugabannin mayaƙa a cikinsu, tare da tanadin
    abinci, man zaitun da kuma ruwan inabi.
  uig-LAT: U barliq qel’e-qorghanlarni mustehkemlidi we ularda serdarlarni teyinlidi,
    zapas ashliq, may we sharablarni teyyarlidi.
  nde-nde: Waqinisa izinqaba zayo wabeka abalawuli bempi kuyo, wabuthela ezinqabeni
    ukudla lamafutha omʼoliva lewayini.
  ton-ton: Pea naʻa ne fakamālohi ʻe ia ʻae ngaahi kolotau, pea tuku ki ai ʻae ngaahi
    ʻeikitau, mo faʻo ki ai ʻae meʻakai, mo e lolo mo e uaine.
  ces-1613: A když upevnil města hrazená, osadil v nich knížata, a zdělal špižírny
    k potravám, k oleji a vínu.
  eng-WMB: He fortified the strongholds and put captains in them with stores of food,
    oil and wine.
  tam-TCV: அவன் அங்குள்ள பாதுகாப்புகளைப் பலப்படுத்தி, அவற்றிற்கு தளபதிகளை நியமித்தான்.
    அவர்களுக்கான உணவையும், ஒலிவ எண்ணெயையும், திராட்சை இரசத்தையும் கொடுத்தான்.
  ceb-ULB: Gipalig-on niya ang mga salipdanan ug gibutangan kini ug mga pangulo sa
    kasundalohan, gipundohan ug pagkaon, lana, ug bino.
  pol-UBG: A gdy wzmocnił te twierdze, ustanowił w nich dowódców i zaopatrzył w składy
    zboża, oliwy i wina.
  urd-GVU: مضبوط کر کے رحبعام نے ہر شہر پر افسر مقرر کئے۔ اُن میں اُس نے خوراک، زیتون
    کے تیل اور مَے کا ذخیرہ کر لیا
  deu-1912: und machte sie stark und setzte Fürsten darein und Vorrat von Speise,
    Öl und Wein.
  kan-2017: ಅವನು ಈ ಕೋಟೆಗಳನ್ನು ಬಲಪಡಿಸಿ, ನಾಯಕರ ವಶಕ್ಕೆ ಕೊಟ್ಟು, ಪ್ರತಿ ಒಂದರಲ್ಲಿ ಆಹಾರಪದಾರ್ಥ,
    ಎಣ್ಣೆ, ದ್ರಾಕ್ಷಾರಸವನ್ನು ಸಂಗ್ರಹಿಸಿಟ್ಟನು. ಗುರಾಣಿ ಬರ್ಜಿಗಳನ್ನೂ ಸಂಗ್ರಹಿಸಿಟ್ಟನು.
  yap-yap: I yog ni ngan yororiy fapi binaw ni fan ko mael me turguy e en nge ga’
    ko salthaw u gubin fapi binaw, mra reb fapi binaw ma ke kunuy e ggan, nge gapgep
    ni olive, nge wayin, nga langgin,
  hlt-MCSB: Kasam te a moem tih a khuiah rhaengsang rhoek neh caak, situi, misur thakvoh
    a khueh.
  mdy-ETH: ሮቢዓሜ ዬንሢ ካታሞንሢ ዶዲሺ ኬልቂ ዲርቄኔ፤ ፔቴ ፔቴ ካታሞም ፔቴ ፔቴ ሱኡጌ ዶኦሬኔ፤ ሃሣ ፔቴ ፔቴዞንሢዳ ሃኣኮ፥
    ሪሚታፓ ኮሾ ዛይቶንታ ዎይኖ ዑዦንታ፥
  twi-ASANTE: Rehoboam yeree wɔn banbɔ mu, na ɔde asahene duaduaa hɔ. Ɔkoraa nnuane,
    ngo ne nsã wɔ kuropɔn biara so.
  eng-WEBU: He fortified the strongholds and put captains in them with stores of food,
    oil and wine.
  wal-wal: Robi7aami katamatu qatuwaa minttidi, halaqata etan wottiis; qassi qumaa,
    zaitiyaanne woine eessaa etan wottiis.
  spa-PDDPT: También reforzó las fortalezas. Colocó en ellas comandantes, almacenes
    de alimentos, aceite y vino.
  gun-gun: Ha'e va'e tetã omombaraetepa ma vy ha'e py omoingo harõarã kuery. Omoĩ
    avi mba'emo ho'u va'erã, azeite, vinho guive.
  ilo-ULB: Pinalagdana dagiti sarikedked ket nangisaad isuna kadagiti mangidaulo kadagitoy,
    nga addaan kadagiti abasto a taraon, lana, ken arak.
  kpg-kpg: Mee gu abaaba nia waahale aanei gi mau dangihi, guu dongo ana daangada
    dagidahi e dagi nia waahale aanei, gei ang gi di waahale e dahi, gei mee gu hagauda
    nia meegai, nia lolo olib, mono waini,
  uig-ARA: ئۇ بارلىق قەلئە-قورغانلارنى مۇستەھكەملىدى ۋە ئۇلاردا سەردارلارنى تەيىنلىدى،
    زاپاس ئاشلىق، ماي ۋە شارابلارنى تەييارلىدى.
  sus-sus: A nee yailan a fanyi ra gere ki ma. A sɔɔri xunyie lu naa, a baloe, ture,
    nun wɛni so e yi ra.
  pon-2006: E ketin kakehlailihala kelen kahnimw pwukat oh idihada emen kaunen sounpei
    ong ehuehu wasa pwukat, oh ketikihda kisin tungoal, lehn olip, oh wain, ong ehuehu
    wasa kan,
  ksd-ksd: Ma i ga vapadikat ra lavur dekdek na pal na bakbakit, ma i ga tibe ra umana
    luluai na vinarubu ure diat, ma i ga vung ra nian ma ra dangi ma ra polo na vuai
    na vain ta diat.
  tur-YTC: Kaleleri güçlendirdi ve içlerine yiyecek, yağ ve şarap depolarıyla komutanlar
    yerleştirdi.
  grc-BRENT: Καὶ ὠχύρωσεν αὐτὰς τειχήρεις, καὶ ἔδωκεν ἐν αὐταῖς ἡγουμένους, καὶ παραθέσεις
    βρωμάτων, ἔλαιον καὶ οἶνον,
  ind-AYT: Dia memperkuat kota-kota berkubu itu dan menempatkan kepala-kepala pasukan
    dengan persediaan makanan, minyak, dan anggur.
  nya-nya: Iye anakhwimitsa chitetezo cha mizindayi ndipo anayikamo atsogoleri a ankhondo,
    pamodzi ndi chakudya, mafuta a olivi ndi vinyo.
  hrv-hrv: Utvrdivši gradove, postavi im zapovjednike i dovuče zalihe hrane, ulja
    i vina;
  mps-mps: Augwaligo te obo dabe bugagia mu dąų walali. Te hanu tomode dabede king
    Rehoboamgo te hanu tonalubo ami bidi dabe me badu sa munama tatagalo pali. Deli
    deli hanude ofisa bidi deli deli te ami hani deli dali tagaliyu yali. Tama me
    agai te hanu dabede agai hwįabo no munaluabo nai dabe hauwa munama elaluali.
    Agai tubo nai hauwa muyu, me ni oliv wel me hauwa muyu, me wain du dabe muyu,
    me hauwa me hwįabo awa me sesemone hauwa mu muyu yali. Agai te tama tialigo da,
    agai te hanu dabe bomai hanu mu elalumainu ilama, tama aga Juda hani me Benjamin
    hani dabego king bidi bidali.
  tpi-tpi: Ol i strongim gut tru ol dispela banis. Insait long ol dispela taun King
    Rehoboam i putim sampela soldia bilong was long ol taun. Wan wan taun i gat wanpela
    ofisa wantaim wanpela lain soldia. Na tu long ol dispela taun em i putim planti
    samting i stap redi long taim bilong pait. Em i putim planti kaikai na wel bilong
    oliv na wain na ol hap plang wantaim ol spia. Long dispela pasin em i mekim ol
    dispela taun i kamap strong tru na em i stap king bilong lain Juda na lain Benjamin.
  dan-1931: og han gjorde Fæstningerne stærke, indsatte Befalingsmænd i dem og forsynede
    dem med Forråd af Levnedsmidler, Olie og Vin
  vie-OVCB: Rô-bô-am củng cố các căn cứ, đặt các tướng chỉ huy, và ông dự trữ thực
    phẩm, dầu ô-liu, và rượu.
  guj-2017: તેણે ત્યાં મજબૂત કિલ્લા બંધાવ્યા અને સેનાપતિઓને અનાજ, તેલ અને દ્રાક્ષારસના
    ભંડાર આગળ ચોકી કરવા મૂક્યા.
  pon-2006A: E ketin kakehlailihala kelen kahnimw pwukat oh idihada emen kaunen sounpei
    ong ehuehu wasa pwukat, oh ketikihda kisin tungoal, lehn olip, oh wain, ong ehuehu
    wasa kan,
  por-BRBSL: Ele fortificou as fortalezas e colocou nelas os capitães com armazéns
    de alimentos, óleo e vinho.
  cth-cth: Hete khonaw teh, kacakpounglah a tungdum awh teh, rapanim dawk ransabawinaw
    satui, misurtui hoi, lamvonnaw hawvah a hruek awh.
  twi-twi: Rehoboam yeree wɔn bammɔ mu, na ɔde asahene duaduaa hɔ. Ɔkoraa nnuan, ngo
    ne nsa wɔ kuropɔn biara so.
  hlt-hlt: Kasam te a moem tih a khuiah rhaengsang rhoek neh caak, situi, misur thakvoh
    a khueh.
  tbz-SIM: Kòo dɔɔ̀ kɛ́ yɛ̀ tũ̀ntɛ kɛ̀ yɛ̀ɛ kpenkɛ, kòo kɑnnɛ kùmɑ̀ndɑ́ɑ̀bɛ̀ yɛ miɛkɛ
    kɛ́ɑ̃nnɛ́ tidiitì nɛ̀ mɛkùɔ̀ nnɛ̀ mɛnɑɑ̀ nyɛ miɛkɛ,
  msy-2020: Me dɨvazir kaba bar moghɨra gavgavim dagh anɨngi. Nguibar ekiar kabar
    aven, Atrivim Rehoboam dar ganasa uan mɨdorozir gumazibar dapanir maba arɨki.
    Nguibar ekiaba vaghvagha, mɨdorozir gumazibar dapaniba vaghvagha dar gari. Egha
    a uaghan nguibar ekiar kabar mɨdorozir dughiabagh nɨghnɨgha, bizir avɨriba arɨghizɨ
    da iti. A dagher bar avɨriba, ko olivɨn boreba, ko wainɨn dɨpaba, ko orar ekiaba,
    ko afuziba arɨki. Egha an arazir kamɨn nguibar ekiar kabagh amizɨ, da bar gavgafi.
    Egha a Judan anabam ko Benjaminɨn anabamɨn adarazir atrivimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Lʋpʋwɑm ŋmɑ́ koloosi kʋpɑŋsɩ nɑ ɩ́ cɔɔnɑ-yɛ. Nɑ ɩ́ sɩɩ nyʋɣʋ nyǝ́mɑ
    kɛ ɑ tɑɑ. Nɑ ɩ́ nyǝkɩ tɔɣɔnɑɣɑ nɑ nim nɑ sʋlʋm.
  azb-azb: Qalaları möhkəmlədib onlara rəislər təyin etdi və ərzaq, yağ, şərab ehtiyatı
    gördü.
  eng-DBY: And he fortified the strongholds, and put captains in them, and stores
    of victuals, and of oil and wine;
  hin-2017: उसने दृढ़ नगरों को और भी दृढ़ करके उनमें प्रधान ठहराए, और भोजनवस्तु और
    तेल और दाखमधु के भण्डार रखवा दिए।
  eng-YLT: And he strengtheneth the bulwarks, and putteth in them leaders, and treasures
    of food, and oil, and wine,
  eng-WYC-2017: And when he had enclosed those [or them] with walls, he set [or put]
    princes in them, and barns of meats, that is, of oil, and of wine.
  eng-WMBB: He fortified the strongholds and put captains in them with stores of food,
    oil and wine.
  urd-GVH: मज़बूत करके रहुबियाम ने हर शहर पर अफ़सर मुक़र्रर किए। उनमें उसने ख़ुराक,
    ज़ैतून के तेल और मै का ज़ख़ीरा कर लिया
  rug-rug: Va nabu va leani sa sari gobagobadi meke vekoni hopeke koimata sa, meke
    va hia ponini ginani, na oela olive, meke vaeni sa,
  gaz-gaz: Innis ittisa isaanii jajjabeessee ajajjoota itti galche; nyaata, zayitii
    ejersaatii fi daadhii wayiniis achitti ni kuuse.
  fra-LSG: Il les fortifia, et y établit des commandants, et des magasins de vivres,
    d’huile et de vin.
  yal-yal: Robowan yi na taane rabilin yinne ra e nun donse ramaradene, e nun turen
    nun manpana.
  haw-1868: A hoopaa iho la oia i na paakaua, a hoonoho aku la iloko olaila i na luna
    a me na ahu ai, a me ka aila, a me ka waina.
  arb-NAV: ذَاتَ حُصُونٍ قَوِيَّةٍ، وَعَيَّنَ عَلَيْهَا قُوَّاداً، وَخَزَنَ فِيهَا
    مُؤَناً وَزَيْتاً وَخَمْراً،
  ewe-ewe: Egbugbɔ mɔwo tu sesĩe wu tsã, tsɔ aʋafiawo kple woƒe asrafowo de wo me
    eye wòdzra nuɖuɖu, ami kple wain ɖo ɖe wo me.
  eng-LEE: And he strengthened the strong-holds, and put commanders in them, and stores
    of food, and oil and wine;
  asm-FB: তেওঁ এই আটাইবোৰ দুৰ্গ সুসজ্জিত কৰি, সেই বোৰৰ মাজত সেনাপতিসকলক ৰাখিলে আৰু
    খোৱা বস্তু, তেল আৰু দ্ৰাক্ষাৰসৰ ভঁৰাল পাতিলে।
  sus-A: عَ نٍيٍ يَءِلَن عَ قَنيِ رَ فٍرٍ كِ مَ. عَ سْورِ شُنيِيٍ لُ نَا، عَ بَلٌي،
    تُرٍ، نُن وّنِ سٌ عٍ يِ رَ.
  fra-SBL: Il fortifia les places fortes et y plaça des chefs, avec des provisions
    de vivres, d'huile et de vin.
  hbo-hbo: וַיְחַזֵּ֖ק אֶת־הַמְּצֻרֹ֑ות וַיִּתֵּ֤ן בָּהֶם֙ נְגִידִ֔ים וְאֹצְרֹ֥ות
    מַאֲכָ֖ל וְשֶׁ֥מֶן וָיָֽיִן׃
  kik-kik: Agĩĩkĩra ũgitĩri wamo hinya na akĩiga anene a mbũtũ cia mbaara kuo, o hamwe
    na mĩthiithũ ya irio, na maguta ma mĩtamaiyũ, na ndibei.
  fra-NCL: Il mit les forteresses en état de défense et il y plaça des commandants,
    ainsi que des magasins de vivres, d’huile et de vin.
  cek-AK: Pop parai misatuh kami to suek moe, misatuh angraengnawk doeh a suek; caaknaeknawk,
    olive situinawk hoi misurtuinawk boih patung coek;
  cuk-cuk: Roboam neggweburmar-gandik-bukwad napi ogannosbalid. A-neggweburmargi,
    sordamar-e-dummagan urbisad. Deginbali, masgullemalad, olivo-gwallu, degi, vino,
    sabolemalaga, agi urbisbalid.
  uig-CYR: У барлиқ қәлъә-қорғанларни мустәһкәмлиди вә уларда сәрдарларни тайинлиди,
    запас ашлиқ, май вә шарапларни тәйярлиди.
  tel-2017: అతడు కోట దుర్గాలను దృఢంగా చేసి, వాటిలో సైన్యాధికారులను ఉంచి, వారికి ఆహారం,
    నూనె, ద్రాక్షారసం ఏర్పాటు చేశాడు.
  hat-BSA: Anplis, li te ranfòse fò yo, e li te mete kòmandan ladan yo avèk depo manje,
    lwil ak diven.
  kos-kos: El oru tuh siti inge in arulana ku, ac el sulela kais sie mwet kol fulat
    nu in kais sie siti, ac supwala pac mwe mongo ac oil in olive ac wain nu in siti
    inge nukewa,
  hbo-WLC: וַיְחַזֵּ֖ק אֶת־הַמְּצֻר֑וֹת וַיִּתֵּ֤ן בָּהֶם֙ נְגִידִ֔ים וְאֹצְר֥וֹת
    מַאֲכָ֖ל וְשֶׁ֥מֶן וָיָֽיִן׃
  ibo-ibo: O wusiri ha ike tinye ndịisi agha nʼime ha, tinyekwa ihe oriri na mmanụ
    oliv na mmanya.
  ory-ory: ଆଉ, ସେ ସକଳ ଦୁର୍ଗ ଦୃଢ଼ କରି ତହିଁ ମଧ୍ୟରେ ସେନାପତିମାନଙ୍କୁ ଓ ଖାଦ୍ୟଦ୍ରବ୍ୟ, ପୁଣି
    ତୈଳ ଓ ଦ୍ରାକ୍ଷାରସ ରଖିଲେ।
  chk-chk: Iwe, a pwal apöchöküla ekewe imwen maun lon ekei telinimw o anomu meilapen
    sounfiu lor. A iseis mongö, apüra me wain lor.
  rop-rop: Afta imbin meigim detlot taun brabli strongbala imbin pudum ola boswan
    solja lida langa ebri taun en imbin gibit daga, oliboil en wain langa ebriwan,
  ukr-1871: І зміцнив він сї твердинї, й понастановляв у їх начальників і построїв
    комори на хлїб та олїї та вина.
  deu-1951: Und er verstärkte die Festungen und tat Befehlshaber hinein und Vorräte
    an Nahrung, Öl und Wein,
  eng-JPS: And he fortified the strongholds, and put captains in them, and store of
    victual, and oil and wine.
  srp-1865: A kad utvrdi te gradove, namjesti u njima zapovjednike, i staje za žito
    i za ulje i za vino,
  lug-lug: N’anyweza bbugwe waabyo, n’ateekayo abaduumizi, n’emmere ey’okwerinzisa
    n’amafuta ag’omuzeeyituuni ne wayini.
  heb-heb: ויחזק את המצרות ויתן בהם נגידים ואצרות מאכל ושמן ויין׃
  ben-IRV: আর তিনি দুর্গগুলি শক্তিশালী করে সেখানে সেনাপতিদের রাখলেন এবং খাবার-দাবার,
    তেল ও আঙ্গুর রসের ভান্ডার করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਗੜ੍ਹਾਂ ਨੂੰ ਪੱਕਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਹਾਕਮਾਂ ਨੂੰ ਨਿਯੁਕਤ ਕੀਤਾ ਅਤੇ
    ਰਸਦ ਅਤੇ ਤੇਲ ਅਤੇ ਮੈ ਦੇ ਭੰਡਾਰ ਰੱਖੇ
  mya-JVB: ရဲတိုက် များကိုလည်း ခိုင်ခံ့ စေ၍ ၊ အကြီးအကဲ နှင့်တကွ ဆီ ၊ စပျစ်ရည် များ၊
    ရိက္ခါ များကို သိုထား လေ၏။
  hmo-hmo: Edia gabu aukadia ia hagoadaia, bona biagudia ia abia hidi, inai gabu ta
    ta ibounai dekenai ia atodia. Ma inai gabudia ibounai dekenai aniani bona olive
    dehoro bona uaina ia haboua.
  urd-urd: और उसने क़िलों' को बहुत मज़बूत किया और उनमें सरदारों को मुक़र्रर किया,
    और ख़ुराक और तेल और शराब के ज़ख़ीरे को रखा।
  rus-SYN: И утвердил он крепости сии, и устроил в них начальников и хранилища для
    хлеба и деревянного масла и вина.
  bqc-SIM: À gbãa kã̀fĩ wɛ̃́lɛpiↄnɛ, à zĩgↄ̃ dↄaanaↄ kàlɛu ń pↄblea kũ̀sũao
    ń nísio ń vɛ̃ɛo.
  tcz-CHONGTHU: Chujongleh aban joma kiven tup theina dingin kidalna pho le tengcha
    hojong, hiche khopi ho sunga chun akoiyin ahi. Chuti chun Judah le Benjamin gamsung
    chu ventup na noiya aumin ahi.
  mar-mar: किल्ले मजबूत झाल्यावर रहबामाने त्यांच्यावर नायक नेमले. अन्नसामग्री, तेल,
    द्राक्षरस यांचा साठा त्याने तेथे केला.
  qub-qub: Curalasha siudäcunatapis sumaj sigurachiran. Chay siudäcunaman churaran
    suldärucunata. Paycunataga goran micuyta, asëtita, bïnuta.
  bqp-bqp: U su gbɑ̃rɑnu toosi, mɑ u tɑbu sinɑmbu yi yi mi. Mɑ u diɑ kuɑ mi bɑ ko
    n dɑ dĩɑnu kɑ gum kɑ tɑm bere.
  hat-hat: Li ranfòse miray ranpa yo, li mete chèf reskonsab yo, li fè bati depo pou
    mete manje, lwil ak diven.
  eng-BSB: He strengthened their fortresses and put officers in them, with supplies
    of food, oil, and wine.
  eng-WEBPB: He fortified the strongholds and put captains in them with stores of
    food, oil and wine.
  kbq-kbq: Hagi hankavenentake vihuma hunte kumatamimpina sondia vahete kva vahetami
    zamavarenenteno, ne'zane olivi masaventamine, waini tinena anampina ante'ne.
  nhe-BL: Huan nojquiya Roboam quincualtlali caltini tlen tilahuac para nopona tlacame
    itztose ica temachili. Huan nopona nojquiya quiajcojqui miyac tlamantli tlacualistli
    huan aceite huan xocomeca atl. Nojquiya quintlali soldados para tlamocuitlahuise.
  gub-BL: 'Homoàw omono kar zauxiapekwer wanuwihaw a''e tawhu imuàtà pyrer wapupe
    wà. Omonokatu temi''u wapupe no: arozràn, uri kawer, win.'
  eng-DRA: And when he had enclosed them with walls, he put in them governors and
    storehouses of provisions, that is, of oil and of wine.
