verse: 2CH.011.002
translations:
  mal-C: 'എന്നാൽ ദൈവപുരുഷനായ ശെമയ്യാവിന് ഇപ്രകാരം യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Aber das Wort Jahwes erging an Semaja, den Mann Gottes also:'
  lin-lin: 'Kasi Yawe alobaki na Shemaya, moto na Nzambe :'
  eng-LSV: And a word of YHWH is to Shemaiah, a man of God, saying,
  eng-GNV: But the worde of the Lord came to Shemaiah the man of God, saying,
  eng-WEBSTER: But the word of the LORD came to Shemaiah the man of God, saying,
  nhw-BL: 'Pero TOTECO quinojnotzqui Semaías catli elqui se itlajtol pannextijca huan
    quiilhui:'
  swh-ONEN: 'Lakini neno hili la Bwana likamjia Shemaya mtu wa Mungu:'
  bba-bba: Adɑmɑ Gusunɔ u kɑ win sɔmɔ Semɑyɑ ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: But the word of the Lord came to Shemaiah the man of God, saying,
  luo-luo: 'To wach Jehova Nyasaye nobiro ne Shemaya ngʼat Nyasaye niya:'
  meu-meu: A Iehova ena hereva na Dirava ena tau ladana Semaia dekenai e kau, eto,
  npi-ULB: तर परमप्रभुको वचन परमेश्‍वरका मानिस शमायाहकहाँ यसो भनेर आयो,
  yor-yor: Ṣùgbọ́n ọ̀rọ̀ Olúwa tọ Ṣemaiah ènìyàn Ọlọ́run wá wí pé,
  pes-OPCB: 'اما خداوند برای شمعیای نبی این پیغام را فرستاده، گفت:'
  tgl-ULB: Ngunit natanggap ni Semaias na lingkod ng Diyos ang salita ni Yahweh, na
    nagsasabi,
  hui-hui: Anigo Anduane Homogohanda bi mana latagi haga Semaiahondo lamialu lalu,
  mya-mya: သို့​ရာ​တွင်​ထာဝ​ရ​ဘု​ရား​က``သင်​တို့​အား​လုံး မိ​မိ​တို့​နေ​ရပ်​သို့​ပြန်​ကြ​လော့။
    ဣသ​ရေ​လ အ​မျိုး​သား​အ​ချင်း​ချင်း​မ​တိုက်​ခိုက်​ကြ နှင့်။ ယ​ခု​ဖြစ်​ပွား​ခဲ့​သော​အ​မှု​သည်​ငါ​၏
    အ​လို​တော်​အ​ရ​ဖြစ်​ကြောင်း​ကို ရော​ဗောင် မင်း​နှင့်​တ​ကွ​ယု​ဒ​နှင့်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်
    အ​ပေါင်း​တို့​အား​ဆင့်​ဆို​လော့'' ဟု​ပ​ရော ဖက်​ရှေ​မာ​ယ​အား​မိန့်​တော်​မူ​၏။ ထို​သူ
    အ​ပေါင်း​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့် တော်​ကို​နာ​ခံ​လျက်​ယေ​ရော​ဗောင်​ကို​စစ်
    မ​တိုက်​ဘဲ​ပြန်​ကြ​ကုန်​၏။
  bod-N: ཡིན་ཡང་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཤེ་མ་ཡཱ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Asi shoko iri raJehovha rakasvika kuna Shemaya munhu waMwari richiti,
  spa-BLM: 'Pero la palabra de Yahvé llegó a Semaías, hombre de Dios, diciendo:'
  cac-cac: 'Palta ix yal Jehová d''a vin̈aj Semaías schecab'' icha tic:'
  swh-ULB: Lakini neno la Yahwe likamjia Shemaya mtu wa Mungu, likisema,
  bel-bel: 'І было слова Гасподняе Самэю, чалавеку Божаму, і сказана:'
  deu-ELBBK: 'Da erging das Wort des HERRN an Schemaja, dem Mann Gottes, indem er
    sprach:'
  mbb-OT: Piru migkeǥiyan te Nengazen si Shemaya he suluǥuen din,
  mal-2015: 'എന്നാൽ ദൈവപുരുഷനായ ശെമയ്യാവിന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o RAJ prevakerďa ko murš le Devleskro ko Šemajah:'
  pes-OPV: 'اما کلام خداوند بر شمعیا مرد خدانازل شده، گفت:'
  ron-1924: 'Дар Кувынтул Домнулуй а ворбит астфел луй Шемая, омул луй Думнезеу:'
  ben-OBCV: 'কিন্তু সদাপ্রভুর এই বাক্য ঈশ্বরের লোক শময়িয়ের কাছে পৌঁছেছিল:'
  som-som: Laakiinse Shemacyaah oo nin Ilaah ahaa waxaa u yimid eraygii Ilaah oo leh,
  lat-VUC: 'Factusque est sermo Domini ad Semeiam hominem Dei, dicens:'
  eng-ASVBT: But the word of Jehovah came to Shemaiah the man of God, saying,
  ita-1885: 'Ma la parola del Signore fu indirizzata a Semaia, uomo di Dio, dicendo:'
  eng-LXXUP: And the word of the Lord came to Shemaiah the man of God, saying,
  eng-ULB: But the word of Yahweh came to Shemaiah the man of God, saying,
  spa-VBL: 'Pero llegó un mensaje del Señor a Semaías, el hombre de Dios, que decía:'
  fra-_FOB: 'Mais la parole de l''Éternel fut adressée à Shémaeja, homme de Dieu,
    en ces termes:'
  mal-mal: 'എന്നാൽ ദൈവപുരുഷനായ ശെമയ്യാവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Lekin ain us waqt mard-e-Ḳhudā Samāyāh ko Rab kī taraf se paiġhām milā,
  suz-BL: तन्‍न परमप्रभु यावे आ लोव़ परमप्रभु आ मुर शेमायाह कली जाक्‍माक्‍त।
  ita-1927: 'Ma la parola dell’Eterno fu così rivolta a Scemaia, uomo di Dio:'
  ckb-ckb: 'بەڵام پەیامی یەزدان بۆ شەمەعیای پیاوی خودا هات:'
  eng-BBE: But the word of the Lord came to Shemaiah, the man of God, saying,
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ದೇವರ ಮನುಷ್ಯನಾಗಿರುವ ಶೆಮಾಯನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'தேவனுடைய மனிதனாகிய செமாயாவுக்குக் யெகோவாவுடைய வார்த்தை உண்டாகி. அவர்
    சொன்னது:'
  spa-RV-1909: 'Mas fué palabra de Jehová á Semeías varón de Dios, diciendo:'
  ron-BTF: 'Dar cuvântul DOMNULUI a venit la Șemaia, omul lui Dumnezeu, spunând:'
  eng-WEBP: But the LORD’s word came to Shemaiah the man of God, saying,
  eng-FBV: But a message from the Lord came to Shemaiah the man of God that said,
  nld-1939: 'Maar het woord van Jahweh werd tot den godsman Sjemajáhoe gericht:'
  nch-BL: 'Pero TOTECO quinojnotzqui Semaías cati elqui se itajtolpanextijca huan
    quiilhui:'
  vie-1934: 'Nhưng có lời của Đức Giê-hô-va phán cùng Sê-ma-gia, người của Đức Chúa
    Trời, rằng:'
  hin-CV: 'मगर परमेश्वर के जन शेमायाह को याहवेह का यह संदेश भेजा गया:'
  spa-BES: 'Pero la palabra del Señor vino a Semaías, el hombre de Dios, diciendo:'
  tdx-tdx: 'Fe niheo amy Semaià ondatin’ Añahare ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: แต่​พระวจนะของพระเยโฮวาห์​มาย​ังเชไมอาห์คนของพระเจ้าว่า
  por-BR-2018: 'Mas foi palavra do SENHOR a Semaías homem de Deus, dizendo:'
  deu-ELO: 'Da geschah das Wort Jehovas zu Schemaja, dem Manne Gottes, also:'
  eng-WYC-2018: And the word of the Lord was made to Shemaiah, the man of God, and
    said,
  epo-epo: 'Sed aperis vorto de la Eternulo al Ŝemaja, homo de Dio, dirante:'
  uig-PIN: 'Lekin Hudaning sɵzi Hudaning adimi Xemayaƣa kelip: —'
  beo-beo: 'Be Gode da Ea Sia: Alofesu dunu (balofede) Siema:ia ema amane sia:i,'
  tpi-OTNT: Tasol Bikpela i tokim profet Semaia olsem,
  hau-SA: Amma wannan maganar Ubangiji ta zo ga Shemahiya mutumin Allah.
  uig-LAT: 'Lékin Xudaning sözi Xudaning adimi Shémayagha kélip: —'
  nde-nde: 'Kodwa ilizwi likaThixo lafika kuShemaya umuntu kaNkulunkulu lisithi:'
  ton-ton: Ka naʻe haʻu ʻae folofola ʻa Sihova kia Simaia ko e tangata ʻae ʻOtua,
    ʻo pehē,
  ces-1613: 'Tedy stala se řeč Hospodinova k Semaiášovi, muži Božímu, řkoucí:'
  eng-WMB: But the LORD’s word came to Shemaiah the man of God, saying,
  tam-TCV: 'ஆனால் இறைவனின் மனிதன் செமாயாவுக்கு இந்த யெகோவாவின் வார்த்தை வந்தது:'
  ceb-ULB: Apan mikunsad ang pulong ni Yahweh ngadto kang Shemaya nga tawo sa Dios,
    nga nag-ingon,
  pol-UBG: 'Lecz słowo PANA doszło do Szemajasza, męża Bożego:'
  urd-GVU: لیکن عین اُس وقت مردِ خدا سمعیاہ کو رب کی طرف سے پیغام ملا،
  deu-1912: 'Aber das Wort des HERRN kam zu Semaja, dem Mann Gottes, und sprach:'
  kan-2017: ಆಗ ದೇವರ ಮನುಷ್ಯನಾದ ಶೆಮಾಯನಿಗೆ, ಯೆಹೋವನ ವಾಕ್ಯವು ಉಂಟಾಗಿ ಹೇಳಿದ್ದೇನಂದರೆ,
  yap-yap: Machane me yog SOMOL ngak fare profet i Shemayah
  hlt-MCSB: Tedae BOEIPA ol te Pathen kah hlang Shemaiah taengla pawk tih,
  mdy-ETH: ጋዓንቴ ፆኦሲ ማሊፆ ኬኤዛ ሼማዒያም ፆኦሲ፦
  twi-ASANTE: Na Awurade ka kyerɛɛ Onyankopɔn onipa Semaia sɛ,
  eng-WEBU: But the LORD’s word came to Shemaiah the man of God, saying,
  wal-wal: SHin GODAA qaalai Xoossaa asa gidiya SHamaa7iyaakko yiis; yiidi,
  spa-PDDPT: 'Pero la Palabra de Yavé llegó a Semaías, varón de ʼElohim:'
  gun-gun: 'Ha''e rami teĩ Senhor oayvu ombou peteĩ ava guemimbo''e Semaías va''e
    pe. Ha''e vy aipoe''i:'
  ilo-ULB: Ngem immay ti sao ni Yahweh kenni Semaias, a tao ti Dios, a kunana,
  kpg-kpg: Gei Dimaadua ga hagi anga gi soukohp Shemaiah
  uig-ARA: 'لېكىن خۇدانىڭ سۆزى خۇدانىڭ ئادىمى شېماياغا كېلىپ: ــ'
  sus-sus: Kɔnɔ Alatala naxa a masen a xa mixi Semaya bɛ,
  pon-2006: Ahpw KAUN-O ketin mahsanihong soukohp Semaia
  ksd-ksd: 'Ia kaka ra tinata kai ra Luluai i ga tadav Semaia ra tutana kai God, ma
    i biti:'
  tur-YTC: 'Ama Tanrı adamı Şemaya''ya Yahve''nin sözü geldi:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς Σαμαίαν ἄνθρωπον τοῦ Θεοῦ, λέγων,
  ind-AYT: Namun, firman TUHAN datang kepada Semaya, abdi TUHAN, yang berbunyi,
  nya-nya: Koma Yehova anayankhula ndi munthu wa Mulungu Semaya kuti,
  hrv-hrv: 'Ali dođe Jahvina riječ Božjem čovjeku Šemaji:'
  mps-mps: Tiali goli, Genuai Bidigo te profet Semaiabolo e tama po walali,
  tpi-tpi: Tasol Bikpela i tokim profet Semaia olsem,
  dan-1931: 'Men da kom HERRENS Ord til den Guds Mand Sjemaja således:'
  vie-OVCB: 'Nhưng Chúa Hằng Hữu phán với Sê-ma-gia, người của Đức Chúa Trời rằng:'
  guj-2017: પરંતુ ઈશ્વરનું વચન ઈશ્વરભક્ત શમાયાની પાસે આવ્યું,
  pon-2006A: Ahpw KAUN-O ketin mahsanihong soukohp Semaia
  por-BRBSL: 'Mas a palavra de Javé veio a Semaías, o homem de Deus, dizendo:'
  cth-cth: Hatei Cathut e tami Shimei koevah BAWIPA e lawk ka tho e teh,
  twi-twi: Na Awurade ka kyerɛɛ Onyankopɔn nipa Semaia se,
  hlt-hlt: Tedae BOEIPA ol te Pathen kah hlang Shemaiah taengla pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ ku kóo nìtì Semmɑyɑ kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn an akam inigha izir gumazim Semaia mɨgei,
  dop-dop: 'Amɑ Ɩsɔ heelɑ ɩ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Semɑyɑ sɩ:'
  azb-azb: 'Ancaq Allah adamı Şemayaya Rəbbin bu sözü nazil oldu:'
  eng-DBY: But the word of Jehovah came to Shemaiah the man of God, saying,
  hin-2017: तब यहोवा का यह वचन परमेश्वर के भक्त शमायाह के पास पहुँचा
  eng-YLT: And a word of Jehovah is unto Shemaiah, a man of God, saying,
  eng-WYC-2017: And the word of the Lord was made to Shemaiah, the man of God, and
    said,
  eng-WMBB: But the LORD’s word came to Shemaiah the man of God, saying,
  urd-GVH: लेकिन ऐन उस वक़्त मर्दे-ख़ुदा समायाह को रब की तरफ़ से पैग़ाम मिला,
  rug-rug: Ba zama koe poropita Semaea sa Tamasa
  gaz-gaz: Garuu dubbiin Waaqayyoo kun akkana jedhee gara nama Waaqaa gara Shemaaʼiyaa
    ni dhufe;
  fra-LSG: 'Mais la parole de l’Éternel fut ainsi adressée à Schemaeja, homme de Dieu:'
  yal-yal: Koni Alatalaa falan yi fa sayiban Semaya ma, a naxa,
  haw-1868: A hiki mai ka olelo a Iehova ia Semaia, i ke kanaka o ke Akua, i mai la,
  arb-NAV: 'فَخَاطَبَ الرَّبُّ نَبِيَّهُ شَمْعِيَا:'
  ewe-ewe: Ke Yehowa gblɔ na Nyagblɔɖila Semaya be,
  eng-LEE: But the word of the Lord came unto Shema'yahu the man of God, saying,
  asm-FB: কিন্তু ঈশ্বৰৰ লোক চময়িয়াৰ ওচৰলৈ যিহোৱাৰ বাক্য আহিল, বোলে,
  sus-A: كْنْ عَلَتَلَ نَشَ عَ مَسٍن عَ شَ مِشِ سٍمَيَ بّ،
  fra-SBL: 'Mais la parole de Yahvé fut adressée à Shemaya, homme de Dieu, en ces
    termes :'
  hbo-hbo: וַיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־שְׁמַֽעְיָ֥הוּ אִישׁ־הָאֱלֹהִ֖ים לֵאמֹֽר׃
  kik-kik: No rĩrĩ, kiugo kĩa Jehova gĩgĩkinyĩra Shemaia mũndũ wa Ngai, akĩĩrwo atĩrĩ,
  fra-NCL: 'Mais la parole de Yahweh fut adressée à Sémaïas, homme de Dieu, en ces
    termes :'
  cek-AK: Toe Sithaw ih kami Shemaiah khae hoiah Sithaw ih lok to angzoh;
  cuk-cuk: 'Degi-inigwele, Bab-Jehová, e-dule-Semaíasʼga sognonikid:'
  uig-CYR: 'Лекин Худаниң сөзи Худаниң адими Шемаяға келип: —'
  tel-2017: అయితే దేవుని మనిషి షెమయాకు యెహోవా వాక్కు ప్రత్యక్షమై ఈ విధంగా చెప్పాడు,
  hat-BSA: 'Men pawòl SENYÈ a te vini a Schemaeja, nonm Bondye a, Li te di:'
  kos-kos: Tusruktu LEUM GOD El fahkang nu sel mwet palu Shemaiah
  hbo-WLC: וַיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־שְׁמַֽעְיָ֥הוּ אִישׁ־הָאֱלֹהִ֖ים לֵאמֹֽר׃
  ibo-ibo: 'Ma okwu Onyenwe anyị rutere Shemaya, onye nke Chineke ntị:'
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଶମୟୀୟ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Nge ewe Samol mi Lapalap a üreni ewe soufos Semaia,
  rop-rop: Bat YAWEI det trubala God bin dalim det speshalwan mesinja gulum Shemaiya
    blanga gibit dijan wed langa King Reiyabowam, en langa detlot pipul blanga det
    Benjamin klen en det Juda klen.
  ukr-1871: 'Та було слово Господнє до Самея, чоловіка Божого, й сказано:'
  deu-1951: 'Aber das Wort des HERRN kam zu Semaja, dem Manne Gottes, also:'
  eng-JPS: 'But the word of the LORD came to Shemaiah the man of God, saying:'
  srp-1865: 'Ali doðe rijeè Gospodnja Semaji èovjeku Božijemu govoreæi:'
  lug-lug: Naye ekigambo kya Mukama ne kijjira Semaaya omusajja wa Katonda nti,
  heb-heb: ויהי דבר יהוה אל שמעיהו איש האלהים לאמר׃
  ben-IRV: কিন্তু ঈশ্বরের লোক শময়িয়ের কাছে সদাপ্রভুর এই বাক্য পৌঁছালো,
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਗਤ ਸ਼ਮਅਯਾਹ ਨੂੰ ਆਇਆ
  mya-JVB: သို့ရာတွင် ဘုရားသခင် ၏နှုတ်ကပတ် တော်သည် ဘုရားသခင် ၏လူ ရှေမာယ သို့ ရောက်
    ၍၊
  hmo-hmo: To Dirava ese peroveta tauna ladana Semaia dekenai ia hereva, ia gwau,
