verse: 2CH.011.022
translations:
  mal-C: മയഖായുടെ മകനായ അബീയാവിനെ രാജാവാക്കാൻ രെഹബെയാം താത്പര്യപ്പെട്ടിരുന്നു. അതിനാൽ
    അബീയാവിനെ അവന്റെ സകലസഹോദരന്മാരിൽവെച്ചും മുഖ്യരാജകുമാരനായി രെഹബെയാം അവരോധിച്ചു.
  deu-TKW: Und Rehabeam bestellte Abia, den Sohn Maachas, zum Haupte, zum Fürsten
    unter seinen Brüdern; denn er gedachte ihn zum Könige zu machen.
  lin-lin: Roboami aponaki Abiya, mwana mobali ya Maaka, mpo ete azala mokambi ya
    liboso ya bandeko na ye ya mibali, pamba te azalaki na makanisi ya kokomisa ye
    mokonzi.
  eng-LSV: And Rehoboam appoints Abijah son of Maachah for head, for leader among
    his brothers, for to cause him to reign.
  eng-GNV: 'And Rehoboam made Abiiah the sonne of Maakah the chiefe ruler among his
    brethren: for he thought to make him King.'
  eng-WEBSTER: 'And Rehoboam made Abijah the son of Maachah the chief, to be ruler
    among his brethren: for he thought to make him king.'
  nhw-BL: Huan Roboam quitlali itelpoca, Abías, catli elqui icone Maaca, para ma eli
    inintlayacanca iicnihua pampa quinequiyaya para teipa Abías ma elis tlanahuatijquetl
    quema miquisquía.
  swh-ONEN: Rehoboamu akamweka Abiya mwana wa Maaka, kuwa mkuu wa wana wa mfalme miongoni
    mwa ndugu zake ili amfanye mfalme.
  bba-bba: Roboɑmu u Abiɑ, Mɑɑkɑn bii yerumɑru wɛ̃. Mɑ u nùn kuɑ win mɑɑbu kɑ win
    wɔnɔbun ɡuro ɡuro. Domi u kĩ u nùn ko sunɔ.
  eng-KJVCPB: 'And Rehoboam made Abijah the son of Maachah the chief, to be ruler
    among his brethren: for he thought to make him king.'
  luo-luo: Rehoboam noyiero Abija wuod Maaka obed jatelo e kind owetene mondo omi
    obed ruoth.
  meu-meu: Rehoboam ese Maaka natuna Abia e abia hidi, lohia badana ai bainela, tadikakana
    bogaragidiai; badina be ena ura be pavapava ai baine halaoa.
  npi-ULB: रहबामले माकाका छोरा अबियालाई दाजुभाइका प्रमुख अगुवा नियुक्त गरे । तिनले
    उनलाई राजा बनाउने बिचार गरेका थिए ।
  yor-yor: Rehoboamu yan Abijah ọmọ Maaka láti jẹ́ olóyè ọmọ-aládé láàrín àwọn arákùnrin
    rẹ̀, kí ó ba à lè ṣe é ní ọba.
  pes-OPCB: او به پسرش ابیا که از معکه بود مقامی بالاتر از سایر فرزندانش داد، زیرا
    قصد داشت بعد از خود، او را پادشاه سازد.
  tgl-ULB: Itinalaga ni Rehoboam si Abias na anak ni Maaca upang maging pinuno sa
    kaniyang mga kapatid. Naisip niyang gawing hari si Abias.
  hui-hui: Ani howa Lehoboama ibugua lalu, I̱ homarogola i̱ one wali Maga igini Abiyahanda
    i̱ henegoria kini ho aribia helo, lowa dabo helene. Ani helowa ibugua Abiyaore
    ibu hamene bu hearunaga deni mo duniniore howa helene.
  mya-mya: သို့​ဖြစ်​၍​မင်း​ကြီး​သည်​မာ​ခါ​နှင့်​ရ​သော​သား တော်​အ​ဘိ​ယ​ကို အ​ခြား​သား​သ​မီး​အ​ပေါင်း
    တို့​ထက်​ပို​၍​မျက်​နှာ​သာ​ပေး​ကာ မိ​မိ​၏​အ ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​မင်း​လုပ်​ရ​မည့်​သူ
    အ​ဖြစ်​ဖြင့်​ရွေး​ချယ်​ထား​တော်​မူ​လေ​သည်။-
  bod-N: རེ་ཧབ་ཨམ་གྱིས་མ་ཨ་ཀཱའི་སྲས་ཨ་བི་ཡཱ་བྱ་བ་དེ་རྒྱལ་ཁྲིར་འགོད་འདོད་པས། དེ་ཁོའི་སྤུན་རྣམས་ཀྱི་འགོ་དཔོན་བྱེད་ཆེད་རྒྱལ་སྲས་སུ་བཞག་ནས།
  sna-sna: Rehobhoamu akagadza Abhija mwanakomana waMaaka kuti ave muchinda mukuru
    pakati pavana vababa vake kuitira kuti azova mambo.
  spa-BLM: Roboam designó a Abías, hijo de Maaca, como jefe, como príncipe entre sus
    hermanos, pues pensaba hacerlo rey.
  cac-cac: Ix snib'ej vin̈ to a vin̈aj Abiam yune' ix Maaca chi' ix ochcan reyal sq'uexuloc,
    yuj chi' ix yac'och vin̈ vin̈ yajalil d'a scal juntzan̈xo eb' yuninal.
  swh-ULB: Rehoboamu akamteua Abiya mwana wa Maaka kuwa mkuu, kiongozi miongoni mwa
    ndugu zake alikuwa na wazo la kumfanya mfalme.
  bel-bel: І паставіў Раваам Авію, сына Маахі, узначальцам і князем над братамі ягонымі,
    бо хацеў паставіць яго царом.
  deu-ELBBK: Und Rehabeam bestellte Abija, den Sohn der Maaka, zum Haupt, zum Fürsten
    unter seinen Brüdern; denn er gedachte ihn zum König zu machen.
  mbb-OT: Is anak din diyà te ki Maaca he si Abia iyan mibpilì din he pengulu te menge
    anak din he lavew, su egkesuatan din he iyan ebpekeilis kandin te kedhadì.
  mal-2015: രെഹബെയാം മയഖയുടെ മകനായ അബീയാവെ രാജാവാക്കുവാൻ ഭാവിച്ചതുകൊണ്ടു അവനെ അവന്റെ
    സഹോദരന്മാരിൽ തലവനും പ്രധാനിയുമായി നിയമിച്ചു.
  rmc-rmc: O Rechabeam ačhaďa le Abijah, la Maachakre čhas, vaš o vodcas maškar peskre
    phrala, bo kamľa, hoj ov te ačhel kraľis.
  pes-OPV: و رحبعام ابیا پسر معکه را در میان برادرانش سرور و رئیس ساخت، زیراکه می‌خواست
    او را به پادشاهی نصب نماید.
  ron-1924: Робоам а дат чел динтый лок луй Абия, фиул Маакей, ши л-а пус кэпетение
    песте фраций луй, кэч воя сэ-л факэ ымпэрат.
  ben-OBCV: মাখার ছেলে অবিয়কে রাজা করার কথা ভেবে, রহবিয়াম অবিয়ের দাদা-ভাইদের মধ্যে
    থেকে তাঁকেই যুবরাজ পদে নিযুক্ত করে দিলেন।
  som-som: Oo Rexabcaamna wuxuu madax ka dhigay Abiiyaah oo ay dhashay Macakaah, kaasoo
    walaalihiis amiir ka dhex ahaa, waayo, wuxuu damacsanaa inuu isaga boqor ka dhigo.
  lat-VUC: 'Constituit vero in capite Abiam filium Maacha ducem super omnes fratres
    suos: ipsum enim regem facere cogitabat,'
  eng-ASVBT: And Rehoboam appointed Abijah the son of Maacah to be chief, even the
    prince among his brethren; for he was minded to make him king.
  ita-1885: E Roboamo costituì Abia, figliuolo di Maaca, per capo della sua casa,
    per principe sopra i suoi fratelli; perciocchè intendeva di farlo re.
  eng-LXXUP: And he made Abijah the son of Maacah chief, even a leader among his brethren,
    for he intended to make him king.
  eng-ULB: Rehoboam appointed Abijah son of Maacah to be chief, a leader among his
    brothers; he had the thought of making him king.
  spa-VBL: Roboam nombró a Abías, hijo de Maacá, príncipe heredero entre sus hermanos,
    planeando hacerlo rey.
  fra-_FOB: Roboam établit pour chef Abija, fils de Maaca, comme prince entre ses
    frères; car il voulait le faire roi;
  mal-mal: രെഹബെയാം മയഖയുടെ മകനായ അബീയാവിനെ രാജാവാക്കുവാൻ താൽപ്പര്യപ്പെട്ടിരുന്നതുകൊണ്ട്
    അവനെ അവന്റെ സഹോദരന്മാരിൽ തലവനും പ്രധാനിയുമായി നിയമിച്ചു.
  urd-GVR: Us ne Mākā ke pahlauṭhe Abiyāh ko us ke bhāiyoṅ kā sarbarāh banā diyā aur
    muqarrar kiyā ki yih beṭā mere bād bādshāh banegā.
  suz-BL: रेहोबामम आ तौ नेल्‍ल आन दाते ङा माकाह आ तौ अबीयाह कली आ नोले, आ पा ङा पिप
    सेल्‍चा कली मिम्‍ता बाक्‍त।
  ita-1927: Roboamo stabilì Abija, figliuolo di Maaca, come capo della famiglia e
    principe de’ suoi fratelli, perché aveva in mente di farlo re.
  ckb-ckb: ڕەحەڤەعام ئەبیای کوڕی کە لە مەعکای بوو، لەنێو براکانی کرد بە میر هەتا لە
    جێی خۆی بیکات بە پاشا.
  eng-BBE: Rehoboam made Abijah, the son of Maacah, chief and ruler among his brothers,
    for it was his purpose to make him king.
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ಮಾಕ ಎಂಬವಳ ಮಗನಾದ ಅಬೀಯನನ್ನು ಅವನ ಸಹೋದರರಲ್ಲಿ ಯುವರಾಜನನ್ನಾಗಿ ಮಾಡಿದನು.
    ಏಕೆಂದರೆ ಅವನನ್ನು ಅರಸನಾಗಿ ಮಾಡಲು ಮನಸ್ಸುಳ್ಳವನಾಗಿದ್ದನು.
  tam-2017: ரெகொபெயாம் மாகாளின் மகனாகிய அபியாவை அவன் சகோதரர்களுக்குள்ளே தலைவனும் பெரியவனுமாக
    ஏற்படுத்தினான்; அவனை ராஜாவாக்க நினைத்தான்.
  spa-RV-1909: Y puso Roboam á Abías hijo de Maachâ por cabeza y príncipe de sus hermanos,
    porque quería hacerle rey.
  ron-BTF: Și Roboam l-a făcut pe Abiia, fiul Maachei, mai marele, să fie conducător
    între frații lui, căci s-a gândit să îl facă împărat.
  eng-WEBP: Rehoboam appointed Abijah the son of Maacah to be chief, the prince among
    his brothers, for he intended to make him king.
  eng-FBV: Rehoboam made Abijah son of Maacah crown prince among his brothers, planning
    to make him king.
  nld-1939: Roboam stelde Abias, den zoon van Maäka, als kroonprins aan het hoofd
    van zijn broers; want hem wilde hij koning maken.
  nch-BL: Huan Roboam quitali itelpoca, Abías, cati elqui icone Maaca, para ma eli
    inintayacanca iicnihua pampa quinequiyaya para teipa, quema yaya miquisquía, Abías
    ma elis tanahuatijquet.
  vie-1934: Rô-bô-am lập A-bi-gia, con trai Ma-a-ca, làm trưởng, làm thái tử giữa
    anh em mình; vì người toan lập con ấy làm vua.
  hin-CV: रिहोबोयाम ने माकाह के पुत्र अबीयाह को उसके भाइयों के ऊपर प्रधान और उनका
    अगुआ बनाया; क्योंकि उसकी इच्छा थी कि वह उसे राजा बनाए.
  spa-BES: Y Roboam hizo a Abías, hijo de Maaca, jefe y gobernante entre sus hermanos,
    porque su propósito era hacerlo rey.
  tdx-tdx: Tinendre’ i Rekoboame ho talè t’i Abiià ana’ i Maakà, ho mpifeleke o rahalahi’eo,
    hihentseña’e ho mpanjaka.
  tha-KJV: และเรโหโบอัมทรงแต่งตั้งให้​อาบ​ียาห์โอรสของมาอาคาห์เป็นโอรสองค์​ใหญ่ ให้​เป็นประมุขท่ามกลางพี่น้องของตน
    เพราะพระองค์ทรงตั้งพระทัยจะให้ท่านเป็นกษั​ตริ​ย์
  por-BR-2018: E pôs Roboão a Abias filho de Maaca por cabeça e príncipe de seus irmãos,
    porque queria fazer-lhe rei.
  deu-ELO: Und Rehabeam bestellte Abija, den Sohn der Maaka, zum Haupte, zum Fürsten
    unter seinen Brüdern; denn er gedachte ihn zum König zu machen.
  eng-WYC-2018: And he ordained Abijah, the son of Maachah, the head, (and) duke over
    all his brethren; for he thought to make Abijah king, (And he ordained Abijah,
    Maachah’s son, to be the head, and the ruler, over all his brothers; for he thought
    to make Abijah king.)
  epo-epo: Reĥabeam starigis Abijan, filon de Maaĥa, kiel ĉefon, kiel princon inter
    liaj fratoj, intencante fari lin reĝo.
  uig-PIN: Rǝⱨoboam Maakaⱨdin bolƣan oƣli Abiyani ⱪerindaxliri iqidǝ ⱨǝmmidin qong
    xaⱨzadǝ ⱪilip tiklidi, qünki u uni padixaⱨliⱪⱪa waris ⱪilmaⱪqi idi.
  beo-beo: Ma:iaga amola egefe Abaidia da Lihouboua:me ea dogolegeidafa. Amaiba:le,
    Lihouboua:me da Abaidia amo e bagia hina bagade hamoma:ne ilegei.
  tpi-OTNT: Olsem na Rehoboam i makim Abiya, pikinini man bilong Maka, long kamap
    king bihain long em i dai. Na em i putim Abiya i stap namba wan namel long ol
    brata bilong en.
  hau-SA: Rehobowam ya naɗa Abiya ɗan Ma’aka yă zama babba yerima a cikin ’yan’uwansa,
    don dai yă naɗa shi sarki.
  uig-LAT: Rehoboam Maakahdin bolghan oghli Abiyani qérindashliri ichide hemmidin
    chong shahzade qilip tiklidi, chünki u uni padishahliqqa waris qilmaqchi idi.
  nde-nde: URehobhowami wabeka u-Abhija indodana kaMahakha ukuba abe yinkosana enkulu
    kubafowabo ngoba wayeqonde ukumenza inkosi.
  ton-ton: 'Pea ngaohi ʻe Lehopoami ʻa ʻApisa ko e tama ʻa Meaka ke tuʻukimuʻa, pea
    ke pule ia ki hono ngaahi kāinga: he naʻe tokanga ia ke fakanofo ia ke tuʻi.'
  ces-1613: Ustanovil pak Roboám Abiáše syna Maachy za kníže a vývodu mezi bratřími
    jeho; nebo myslil ho ustanoviti králem.
  eng-WMB: Rehoboam appointed Abijah the son of Maacah to be chief, the prince among
    his brothers, for he intended to make him king.
  tam-TCV: ரெகொபெயாம் மாக்காளின் மகன் அபியாவை அரசனாக்கும்படி, அவனுடைய சகோதரருக்குள்
    முதன்மையான இளவரசனாக்கினான்; அவனையே அரசனாக்க வேண்டுமென்றிருந்தான்.
  ceb-ULB: Gipili ni Rehoboam si Abija nga anak nga lalaki ni Maaca nga mahimong pangulo,
    ang mangulo sa iyang mga igsoong lalaki; kay naghunahuna siya nga himoon siyang
    hari.
  pol-UBG: I Roboam ustanowił na czele Abiasza, syna Maaki, aby był wodzem wśród jego
    braci. Zamierzał bowiem uczynić go królem.
  urd-GVU: اُس نے معکہ کے پہلوٹھے ابیاہ کو اُس کے بھائیوں کا سربراہ بنا دیا اور مقرر
    کیا کہ یہ بیٹا میرے بعد بادشاہ بنے گا۔
  deu-1912: Und Rehabeam setzte Abia, den Sohn Maachas, zum Haupt und Fürsten unter
    seinen Brüdern; denn er gedachte ihn zum König zu machen.
  kan-2017: ರೆಹಬ್ಬಾಮನು ಮಾಕಳ ಮಗನಾದ ಅಬೀಯನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಬೇಕೆಂದು ಅವನನ್ನು ಅವನ ಅಣ್ಣ
    ತಮ್ಮಂದಿರಲ್ಲಿ ಪ್ರಧಾನನ್ನಾಗಿಯೂ ಪ್ರಭುವನ್ನಾಗಿಯೂ ನೇಮಿಸಿದನು.
  yap-yap: me Abijah nib mo’on ni diyennag Maakah e ir e th’abi t’uf rok Rehoboam
    u fithik’ urngin pifak, me mel’eg ni ir u fak e nge yan nga luwan nge mang pilung.
  hlt-MCSB: Rehoboam loh Maakah capa Abijah te a manuca lakli ah rhaengsang la a manghai
    sak ham dongah boeilu la a pai sak.
  mdy-ETH: ዬያጉዲ ሃሣ ፔኤኮ ናኣቶይዳፓ ቢያ ማዕካይዳፓ ሾይንቴ ዓቢያ ጎዖሢ ባሼ ዒ ናሽካኔ፤ ዬያሮ ዒዚ ፔ ቤዛ ናኣዚ ዓቢያ
    ካኣታዻንዳጉዲ ማሌሢሮ ዒዛ ጌርሲንሢኮ ሱኡጌ ማሂ ዒዛ ዶኦሬኔ፤
  twi-ASANTE: Rehoboam sii Maaka babarima Abia ahenemmahene maa ɛdaa adi pefee sɛ
    daakye, ɔno na ɔbɛdi nʼadeɛ sɛ ɔhene.
  eng-WEBU: Rehoboam appointed Abijah the son of Maacah to be chief, the prince among
    his brothers, for he intended to make him king.
  wal-wal: Robi7aami Maa7iki na7aa Abiiya baappe guyyiyan kawoyanau qoppido gishshau,
    a ishanttu bolli halaqa oottidi sunttiis.
  spa-PDDPT: Roboam designó a Abías, hijo de Maaca, como jefe y príncipe entre sus
    hermanos, a fin de proclamarlo rey.
  gun-gun: Maaca pi'a Abias ma Roboão omoĩ gua'y kuery mboae áryve, mba'eta oipota
    hekovia huvixarã oĩ.
  ilo-ULB: Dinutokan ni Rehoboam ni Abias nga anak ni Maaca a kas panguloen, a mangidaulo
    kadagiti kakabsatna; gandatna nga isuna ti isaadna nga ari.
  kpg-kpg: gei mee e kaedahi e aloho tama daane a Maacah go Abijah laa hongo ana dama daane
    ala i golo, gu hilihili a mee bolo e kae dono lohongo king.
  uig-ARA: رەھوبوئام مائاكاھدىن بولغان ئوغلى ئابىيانى قېرىنداشلىرى ئىچىدە ھەممىدىن
    چوڭ شاھزادە قىلىپ تىكلىدى، چۈنكى ئۇ ئۇنى پادىشاھلىققا ۋارىس قىلماقچى ئىدى.
  sus-sus: Robowami naxa Maaka xa di Abiya findi a xa di fisamante ra. A nu wama na
    nan xa findi mangɛ ra.
  pon-2006: oh nein liho pwutak me adaneki Apaisa me keieu keniken sang sapwellime
    seri teiko koaros, iei ih me e pilada pwe en wiliandi wiahla nanmwarki.
  ksd-ksd: Ma Rekoboam i ga tibe Abia natu i Maka upi na lualua ta ra umana turana,
    tago i ga mainge ba na vaki ia pi na king.
  tur-YTC: Rehovam, Maaka'nın oğlu Aviya'yı kardeşleri arasında hükümdar, baş olarak
    atadı; çünkü onu kral yapmayı düşünüyordu.
  grc-BRENT: Καὶ κατέστησεν εἰς ἄρχοντα Ἀβιὰ τὸν τῆς Μααχὰ εἰς ἡγούμενον ἐν τοῖς ἀδελφοῖς
    αὐτοῦ, ὅτι βασιλεῦσαι διενοεῖτο αὐτόν.
  ind-AYT: Rehabeam mengangkat Abia, anak Maakha, sebagai kepala dan pemuka di antara
    saudara-saudaranya, karena dia bermaksud menjadikannya seorang raja.
  nya-nya: Rehobowamu anasankha Abiya mwana wa Maaka kuti akhale mtsogoleri pa abale
    ake, ndi cholinga choti adzakhale mfumu.
  hrv-hrv: I Roboam postavi Maakina sina Abiju za poglavara i kneza nad njegovom braćom,
    jer ga je naumio postaviti za kralja.
  mps-mps: Tama tibaso, Rehoboamgo Makago ogwa Abiya aga isibode nosali king bidimainogo
    sa muani. Tama agai Abiya te aga ama solo tomode polalubo bidi muani.
  tpi-tpi: Olsem na Rehoboam i makim Abiya, pikinini man bilong Maka, long kamap king
    bihain long em i dai. Na em i putim Abiya i stap namba wan namel long ol brata
    bilong en.
  dan-1931: Og Rehabeam satte Ma'akas Søn Abija til Overhoved, til Fyrste blandt hans
    Brødre; thi han havde i Sinde at gøre, ham til Konge;
  vie-OVCB: Rô-bô-am lập A-bi-gia, con Ma-a-ca, làm thái tử, rõ ràng ông muốn đưa
    con ấy lên kế vị.
  guj-2017: રહાબામે માકાના દીકરા અબિયાને તેના બધા ભાઈઓમાં અધિકારી નીમ્યો; તે તેને
    રાજા બનાવવાનું વિચારતો હતો.
  pon-2006A: oh nein liho pwutak me adaneki Apaisa me keieu keniken sang sapwellime
    seri teiko koaros, iei ih me e pilada pwe en wiliandi wiahla nanmwarki.
  por-BRBSL: Rehoboam nomeou Abijah o filho de Maacah para ser chefe, o príncipe entre
    seus irmãos, pois ele pretendia fazê-lo rei.
  cth-cth: Rehoboam ni Maakah capa Abijah teh a hmaunawnghanaw hlakvah hoe ka talue
    lah a hruek. Bangkongtetpawiteh, siangpahrang lah rawi hane a ngai dawk doeh.
  twi-twi: Rehoboam sii Maaka babarima Abia ahenemmahene ma ɛdaa adi pefee sɛ daakye,
    ɔno na obedi nʼade sɛ ɔhene.
  hlt-hlt: Rehoboam loh Maakah capa Abijah te a manuca lakli ah rhaengsang la a manghai
    sak ham dongah boeilu la a pai sak.
  tbz-SIM: Kɛ̀ Odoboɑmmuu tɑ̃ɑ̃tɛ́ Mɑɑkɑ birɛ Abiyɑ kòò bo mbɑkɛ́ o kɔbɛ kɛ yɛ̃́ ò
    do dɔ́mɛ̀ wèe nɑɑ́ nhokpɑ̀ɑ̀tì.
  msy-2020: Kamaghɨn amizɨ, a gɨn ovengamin dughiamɨn, an atrivimɨn otivasa, Makan
    otarim Abiya amɨsefe. Egha an Abiya atɨzɨ, a uan aveghbuabar faragha zui.
  dop-dop: Ḿpʋ́ɣʋ́ Lʋpʋwɑm kʋsɑ ɩ ɑlʋ Mɑɑkɑ pǝyɑlʋ Apiyɑ nyʋɣʋ, nɑ Apiyɑ pǝsɩ lɛlɑɑ
    nyʋɣʋ tʋ. Mpi tɔ, Lʋpʋwɑm cɑɑkɑɣɑ kɛ́ sɩ Apiyɑ ɩ́ tɔɣɔ kɑwulɑɣɑ.
  azb-azb: Rexavam Maaka oğlu Aviyanı qardaşları arasında padşah etmək üçün ayıraraq
    vəliəhd təyin etdi.
  eng-DBY: And Rehoboam established Abijah the son of Maachah at the head, to be ruler
    among his brethren; for [he thought] to make him king.
  hin-2017: रहबाम ने माका के बेटे अबिय्याह को मुख्य और सब भाइयों में प्रधान इस विचार
    से ठहरा दिया, कि उसे राजा बनाए।
  eng-YLT: And Rehoboam appointeth for head Abijah son of Maachah, for leader among
    his brethren, for to cause him to reign.
  eng-WYC-2017: And he ordained Abijah, the son of Maachah, the head, duke over all
    his brethren; for he thought to make Abijah king,
  eng-WMBB: Rehoboam appointed Abijah the son of Maacah to be chief, the prince amongst
    his brothers, for he intended to make him king.
  urd-GVH: उसने माका के पहलौठे अबियाह को उसके भाइयों का सरबराह बना दिया और मुक़र्रर
    किया कि यह बेटा मेरे बाद बादशाह बनेगा।
  rug-rug: Meke vizatia e Rehoboami se Abaeza d, sa tuna koreo e Ma'aka, pude nana
    ṉati koreo tavia, holani sari doduru nana koburu; meke asa si hiva va baṉaria
    sa. Tavete va gotogoto si asa meke poni tinavete sa sari na tuna koreo; vekoi
    sa koari na vasileana lavata ta gobadi pa Ziuda meke Benisimane. Poni valeani
    sa meke vagi va soku poni barikaleqe tugo sa.
  gaz-gaz: Rehooboʼaamis mootii isa gochuuf jedhee Abiyaa ilma Maʼakaa sana obboloota
    isaa ilmaan mootii keessaa hoogganaa godhee muude.
  fra-LSG: Roboam donna le premier rang à Abija, fils de Maaca, et l’établit chef
    parmi ses frères, car il voulait le faire roi.
  yal-yal: Robowan yi tide singen so Makaa dii xɛmɛna Abiya yii, a yi a findi kuntigin
    na a diine birin xun na, bayo a yi waxi a findi feni mangan nan na.
  haw-1868: Hoonoho iho la o Rehoboama ia Abiia i ke keiki a Maaka i luna mawaena
    o kona poe hoahanau, no ka hoalii aku ia ia.
  arb-NAV: وَاصْطَفَى رَحُبْعَامُ أَبِيَّا ابْنَ مَعْكَةَ وَجَعَلَهُ عَلَى رَأْسِ
    إِخْوَتِهِ وَقَائِداً لَهُمْ لِيَخْلُفَهُ عَلَى الْمُلْكِ.
  ewe-ewe: Rehoboam tɔ asi Maaka ƒe vi, Abiya dzi be wòanye gbãtɔ le fiaviŋutsuawo
    dome ale be wòaɖu fia ɖe ye yome.
  eng-LEE: And Rehobo'am appointed Abiyah the son of Ma'achah to be the chief, to
    be ruler among his brethren; because [he desired] to make him king.
  asm-FB: পাছত ৰহবিয়ামে মাখাৰ পুত্ৰ অবিয়াক প্ৰধান অৰ্থাৎ নিজৰ ভাইসকলৰ মাজত অধ্যক্ষ
    পাতিলে; কিয়নো তেওঁক ৰজা পাতিবলৈ তেওঁ মন কৰিছিল।
  sus-A: رٌبٌوَ مِ نَشَ مَاكَ شَ دِ عَبِيَ قِندِ عَ شَ دِ قِسَمَنتٍ رَ. عَ نُ وَ مَ
    نَ نَن شَ قِندِ مَنفّ رَ.
  fra-SBL: Roboam nomma Abija, fils de Maaca, chef, prince parmi ses frères, car il
    avait l'intention de le faire roi.
  hbo-hbo: וַיַּֽעֲמֵ֨ד לָרֹ֧אשׁ רְחַבְעָ֛ם אֶת־אֲבִיָּ֥ה בֶֽן־מַעֲכָ֖ה לְנָגִ֣יד
    בְּאֶחָ֑יו כִּ֖י לְהַמְלִיכֹֽו׃
  kik-kik: Rehoboamu nĩathuurire Abija mũrũ wa Maaka atuĩke mũriũ mũnene wa ariũ a
    ithe acio angĩ nĩgeetha akaamũtua mũthamaki.
  fra-NCL: Roboam donna le premier rang à Abia, fils de Maacha, pour qu’il fût chef
    parmi ses frères, car il voulait le faire roi.
  cek-AK: Rehoboam mah Maakah ih capa Abijah to siangpahrang ah suek han poekhaih
    tawnh pongah, anih to capanawk boih thungah kalen koek ah suek.
  cuk-cuk: Geb degi, Roboam, e-ome-Maacaʼsikid-e-machi-Abías e-gwenadgan-e-dummadga
    nug-imaksad. Ar ade, Roboam, Abías reyga-mesoye egi binsasad.
  uig-CYR: Рәһобоам Маакаһдин болған оғли Абияни қериндашлири ичидә һәммидин чоң шаһзадә
    қилип тиклиди, чүнки у уни падишалиққа варис қилмақчи еди.
  tel-2017: రెహబాము మయకాకు పుట్టిన అబీయాను రాజుగా చేయాలని ఆలోచించి, అతని సోదరుల మీద
    ప్రధానిగా, అధిపతిగా అతణ్ణి నియమించాడు.
  hat-BSA: Roboam te chwazi Abija, fis a Maaca a kòm chèf e dirijan pami frè li yo,
    paske li te gen entansyon fè l wa.
  kos-kos: El kuloel Abijah, wen natul Maacah, yohk liki nukewa wen natul saya, ac
    el sulella mu el pa ac aolul in tokosra.
  hbo-WLC: וַיַּֽעֲמֵ֨ד לָרֹ֧אשׁ רְחַבְעָ֛ם אֶת־אֲבִיָּ֥ה בֶֽן־מַעֲכָ֖ה לְנָגִ֣יד
    בְּאֶחָ֑יו כִּ֖י לְהַמְלִיכֽוֹ׃
  ibo-ibo: Rehoboam mere Abija nwa Maaka onyeisi nʼetiti ụmụ eze niile nʼihi na ọ
    chọrọ ime ya eze.
  ory-ory: ପୁଣି ରିହବୀୟାମ ମାଖାର ପୁତ୍ର ଅବୀୟଙ୍କୁ ପ୍ରଧାନ ଓ ତାହାର ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ ଅଧିପତି
    କଲେ; କାରଣ ତାହାକୁ ରାଜା କରିବା ପାଇଁ ତାଙ୍କର ମନ ଥିଲା।
  chk-chk: Rehopoam a pwal filätä Apia nöün Maka we mwän, pwe epwe samol lap me lein
    pwin kewe, pun a ekiekin seikätä pwe epwe king.
  rop-rop: en imbin laigim det san blanga Meiyaka neim Abaija brabliwei. Imbin pikimat
    im blanga jidan det nekswan king.
  ukr-1871: І поставив Робоам Абію, сина Маашиного, головою й князем над його братами,
    бо хотїв зробити його царем.
  deu-1951: Und Rehabeam setze Abija, den Sohn der Maacha, zum Haupt und zum Fürsten
    unter seinen Brüdern; denn er gedachte ihn zum König zu machen.
  eng-JPS: And Rehoboam appointed Abijah the son of Maacah to be chief, even the prince
    among his brethren; for he was minded to make him king.
  srp-1865: I Rovoam postavi Aviju sina Mašina poglavarom i knezom nad braæom njegovom,
    jer ga šæaše postaviti carem.
  lug-lug: Lekobowaamu n’alonda Abiya mutabani wa Maaka okuba omukulu wa baganda be,
    ng’agenderera okumufuula kabaka.
  heb-heb: ויעמד לראש רחבעם את אביה בן מעכה לנגיד באחיו כי להמליכו׃
  ben-IRV: পরে রহবিয়াম মাখার ছেলে অবিয়কে প্রধান, ভাইদের মধ্যে নায়ক করলেন, কারণ
    তাঁকেই রাজা করার তাঁর ইচ্ছা ছিল।
  pan-pan: ਅਤੇ ਰਹਬੁਆਮ ਨੇ ਮਅਕਾਹ ਦੇ ਪੁੱਤਰ ਅਬਿਯਾਹ ਨੂੰ ਮੁਖੀਆ ਨਿਯੁਕਤ ਕੀਤਾ ਤਾਂ ਜੋ ਆਪਣੇ ਭਰਾਵਾਂ
    ਵਿੱਚ ਹਾਕਮ ਬਣੇ ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਇਰਾਦਾ ਉਸ ਨੂੰ ਪਾਤਸ਼ਾਹ ਬਣਾਉਣ ਦਾ ਸੀ
  mya-JVB: မာခါ ၏သား အဘိယ ကို ရှင် ဘုရင်အရာ ၌ ခန့်ထားမည်အကြံရှိ၍၊ ညီအစ်ကို တို့တွင်
    ၊ အကြီးဆုံး ဖြစ်စေ ခြင်းငှါ ချီးမြှောက် လေ၏။
  hmo-hmo: Rehoboama ese Maka ena natuna tau Abaisa ia abia hidi, Abaisa ese iena
    tadikakana ibounai edia lohia do ia lao totona. Bona Rehoboama ese danu Abaisa
    ia abia hidi, iena gabu dekenai king dagi do ia abia totona.
  urd-urd: और रहुब'आम ने अबियाह बिन मा'का को रहनुमा मुक़र्रर किया ताकि अपने भाइयों
    में सरदार हो, क्यूँकि उसका इरादा था कि उसे बादशाह बनाए।
  rus-SYN: И поставил Ровоам Авию, сына Маахи, главою и князем над братьями его, потому
    что хотел воцарить его.
  bqc-SIM: Lↄbↄaũ dìlɛ Maaka nɛ́ Abia mɛ́ aↄ dɛ kía ũ aà gbɛ̃́ↄ guu, kɛ́ aà
    zↄ̃lɛ a gbɛu yã́i.
  tcz-CHONGTHU: Rehoboam chun achapa dang ho jong chu mopohna apen, Judah leh Benjamin
    gamsung pumpia kulpi kikai khopi ho achun atousah in ahi. Amaho chu hongphal tah’in
    nehle chah apen chule aji diu jong tamtah apuipeh in ahi.
  mar-mar: माकाचा पुत्र अबीया याला रहबामाने सर्व भावडांमध्ये अग्रक्रम दिला. कारण त्यास
    राजा करावे अशी त्याची इच्छा होती.
  qub-qub: Roboamga Maacacho caj wamran Abiamta churaran llapan wauguincunapa mandajnin.
    Paytami ruquin ray churayta yarparan.
  bqp-bqp: Roboɑmu u Abiɑ, Mɑɑkɑn bii yerumɑru wɛ̃. Mɑ u nùn kuɑ win mɑɑbu kɑ win
    wɔnɔbun guro guro. Domi u kĩ u nùn ko sunɔ.
  hat-hat: Konsa tou, li te pito Abija, pitit gason Maka te fè pou li a, pase tout
    lòt pitit li yo. Li mete l' chèf tout frè l' yo. Li te vle se li ki pou pran plas
    li lè li mouri.
  eng-BSB: Rehoboam appointed Abijah son of Maacah as chief prince among his brothers,
    intending to make him king.
  eng-WEBPB: Rehoboam appointed Abijah the son of Maacah to be chief, the prince amongst
    his brothers, for he intended to make him king.
  kbq-kbq: E'ina hu'negu Rehoboamu'a Ma'aka nemofo Abija kva azeri otigeno, zamafuhe'ina
    kegava huzmante'ne. E'ina hu'neno henka kini azeri otisigu anara hu'ne.
  nhe-BL: Huan Roboam quitlali itelpoca, Abías, tlen elqui icone Maaca, para ma eli
    inintlayacanca iicnihua pampa quinequiyaya para teipa Abías ma elis tlanahuatijquetl
    quema miquisquía.
  gub-BL: A'e rupi wexak Maaka imemyr Ami a'e, wekuzaromo àràm romo a'e, Zuta wanuwihawete
    ràm romo a'e.
  eng-DRA: 'But he put at the head of them Abia the son of Maacha to be the chief
    ruler over all his brethren: for he meant to make him king,'
