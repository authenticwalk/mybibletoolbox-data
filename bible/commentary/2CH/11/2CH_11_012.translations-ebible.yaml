verse: 2CH.011.012
translations:
  mal-C: പരിചകളും കുന്തങ്ങളും എല്ലാ നഗരങ്ങളിലും അദ്ദേഹം ശേഖരിച്ചുവെച്ചു; തന്നെയുമല്ല,
    അതിന്റെ സുരക്ഷയ്ക്കുവേണ്ട എല്ലാ ക്രമീകരണങ്ങളും ചെയ്തു. അങ്ങനെ യെഹൂദയും ബെന്യാമീനും
    അദ്ദേഹത്തിന്റെ നിയന്ത്രണത്തിൽ തുടർന്നു.
  deu-TKW: und in jede Stadt Schilde und Speere und machte sie überaus stark. Und
    es gehörte ihm Juda und Benjamin.
  lin-lin: Kati na bingumba yango nyonso, atiaki banguba minene mpe makonga mpo na
    kokomisa yango makasi koleka. Boye Yuda mpe Benjame ekomaki ya Roboami.
  eng-LSV: and in each and every city [he puts] bucklers and spears, and strengthens
    them very greatly; and he has Judah and Benjamin.
  eng-GNV: 'And in all cities he put shieldes and speares, and made them exceeding
    strong: so Iudah and Beniamin were his.'
  eng-WEBSTER: And in every several city he put shields and spears, and made them
    exceeding strong, having Judah and Benjamin on his side.
  nhw-BL: Huan nojquiya ipan nochi altepeme quinmacac masehualme ininyolixtzajcahua
    huan inincuatlamin catli huehueyac para quitequihuise sintla monequi. Quej nopa
    quinchijqui temachme nochi nopa masehualme ipan tlalme Judá huan Benjamín pampa
    san inijuanti mocajque ihuaya Tlanahuatijquetl Roboam.
  swh-ONEN: Akaweka ngao na mikuki katika miji na kuifanya iwe imara sana. Kwa hiyo
    Yuda na Benyamini zikawa zake.
  bba-bba: U wuu sin bɑɑɡere sɔɔ tɛrɛnu kɑ yɑɑsi yi. Mɑ u su tɑ̃sisiɑ. Mɑ Yudɑbɑ kɑ
    Bɛnyɑmɛɛbɑ bɑ kɑ nùn yɔ̃rɑ.
  eng-KJVCPB: And in every several city he put shields and spears, and made them exceeding
    strong, having Judah and Benjamin on his side.
  luo-luo: Noketo okumbini kod tonge e miechgi duto kendo nomiyo gibedo motegno. Kuom
    mano jo-Juda kod jo-Benjamin ne joge.
  meu-meu: Hanua iboudiai lalodiai kesi bona io e atodia, bona e ha-aukadia herea.
    Unu amo ia ese Iuda bona Beniamina e dogodia tao tarika-tarika.
  npi-ULB: तिनले सबै सहरमा ढाल र भालाहरू राखे, र तिनीहरूलाई धेरै बलियो बनाए । यसरी
    यहूदा र बेन्‍यामीन तिनका भए ।
  yor-yor: Àti ní olúkúlùkù ìlú ni ó fi asà àti ọ̀kọ̀ sí, ó sì mú wọn lágbára gidigidi,
    ó sì ní Juda àti Benjamini lábẹ́ rẹ̀.
  pes-OPCB: برای احتیاط بیشتر، در اسلحه خانه‌های هر شهر، سپر و نیزهٔ فراوان ذخیره
    کرد؛ زیرا از تمام قوم اسرائیل فقط یهودا و بنیامین به او وفادار مانده بودند.
  tgl-ULB: Naglagay siya ng mga kalasag at mga sibat sa bawat lungsod at labis na
    pinatibay ang mga lungsod. Sakop niya ang Juda at Benjamin.
  hui-hui: humbi yandare dewabi mo manda mandabu wini. Anidagua buwa ibugua tano uruni
    mo hongo halu Yuda hameiginibi Beniyamini hameiginibi haru hai hene.
  mya-mya: ဒိုင်း​လွှား​နှင့်​လှံ​တံ​များ​ကို​သို​လှောင်​ထား​တော် မူ​၏။ ဤ​နည်း​အား​ဖြင့်​သူ​သည်​ယု​ဒ​နှင့်​ဗင်္ယာ
    မိန်​နယ်​မြေ​များ​ကို​ထိန်း​သိမ်း​အုပ်​ချုပ်​ထား တော်​မူ​၏။
  bod-N: གྲོང་ཁྱེར་སོ་སོའི་ནང་དུ་ཕུབ་ཆེན་དང་མདུང་གྲ་སྒྲིག་བྱས་ནས་གྲོང་ཁྱེར་རབ་ཏུ་བརྟན་པོར་བྱས།
    དེ་བཞིན་ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་གཉིས་ལ་ཁོང་གིས་དབང་སྒྱུར་བའོ། །
  sna-sna: Akaisa nhoo namapfumo mumaguta ose, akaaita kuti ave akasimba kwazvo. Saka
    Judha neBhenjamini vaiva vake.
  spa-BLM: Puso escudos y lanzas en todas las ciudades y las hizo muy fuertes. Judá
    y Benjamín le pertenecían.
  cac-cac: Ix yac'anpaxcan smaclab' jul-lab' vin̈ yed' q'uen lanza d'a juntzan̈ chon̈ab'
    chi', yic syal scolan sb'a d'a oval. Icha chi' ix aj yochcan yopisio vin̈aj Roboam
    chi' d'a yol yic Judá yed' d'a yol yic Benjamín.
  swh-ULB: Akaweka ngao na mikuki katika miji yote na kuifanya imara sana. Kwa hiyo
    Yuda na Benyamini zikawa zake.
  bel-bel: І даў у кожны горад шчыты і дзіды і ўмацаваў іх вельмі добра. І заставаліся
    за ім Юда і Веньямін.
  deu-ELBBK: und in jede Stadt Schilde und Lanzen; und er machte sie überaus stark.
    Und Juda und Benjamin gehörten ihm.
  mbb-OT: Mibpesevukan din heini he menge inged te menge kelasag wey menge vangkew
    he ebpekeuman te kelig-en kayi. Umbe mibpedayun is kegkesekupa zin te Juda wey
    Benjamin.
  mal-2015: അവൻ ഓരോ പട്ടണത്തിലും വൻപരിചകളും കുന്തങ്ങളും വെച്ചു അവയെ നല്ലവണ്ണം ഉറപ്പിച്ചു;
    യെഹൂദയും ബെന്യാമീനും അവന്റെ പക്ഷത്തു ഉണ്ടായിരുന്നു.
  rmc-rmc: Andre dojekh foros diňa kopiji the šťiti a kaleha len igen zoraľarďa. Avke
    le Rechabeamoske ačhile o kmeňi Juda the Benjamin.
  pes-OPV: و در هر شهری سپرها و نیزه‌ها گذاشته، آنها رابسیار محکم گردانید، پس یهودا
    و بنیامین با اوماندند.
  ron-1924: А пус ын фиекаре дин ачесте четэць скутурь ши сулице ши ле-а фэкут фоарте
    тарь. Иуда ши Бениамин ерау ай луй.
  ben-OBCV: তিনি সব নগরে ঢাল ও বর্শা রেখে দিলেন, এবং নগরগুলিকে খুবই শক্তপোক্ত করে
    তুলেছিলেন। অতএব যিহূদা ও বিন্যামীন তাঁর অধিকারে থেকে গেল।
  som-som: Oo magaalo kasta wuxuu dhigay gaashaammo iyo warmo, kulligoodna aad buu
    u xoogeeyey. Oo dalka Yahuudah iyo dalka Benyaamiinna isagaa iska lahaa.
  lat-VUC: Sed et in singulis urbibus fecit armamentarium scutorum et hastarum, firmavitque
    eas summa diligentia, et imperavit super Judam et Benjamin.
  eng-ASVBT: And in every city he put shields and spears, and made them exceeding
    strong. And Judah and Benjamin belonged to him.
  ita-1885: E in ciascuna città mise degli scudi e delle lance; e le fortificò grandemente.
    Così Giuda e Beniamino furono a lui.
  eng-LXXUP: shields and spears in every several city, and he fortified them very
    strongly, and he had on his side Judah and Benjamin.
  eng-ULB: He put shields and spears in all the cities and made them very strong.
    So Judah and Benjamin belonged to him.
  spa-VBL: Almacenó escudos y lanzas en todas las ciudades y las hizo muy fuertes.
    Así mantuvo a Judá y a Benjamín bajo su dominio.
  fra-_FOB: Et, dans chacune de ces villes, des boucliers et des lances, et il les
    rendit très fortes. Ainsi Juda et Benjamin furent à lui.
  mal-mal: അവൻ ഓരോ പട്ടണത്തിലും പരിചകളും കുന്തങ്ങളും സ്ഥാപിച്ച് അവയെ നല്ലവണ്ണം ഉറപ്പിച്ചു;
    യെഹൂദയും ബെന്യാമീനും അവന്റെ പക്ഷത്ത് ഉണ്ടായിരുന്നു.
  urd-GVR: aur sāth sāth un meṅ ḍhāleṅ aur neze bhī rakhe. Is tarah us ne unheṅ bahut
    mazbūt banā kar Yahūdāh aur Binyamīn par apnī hukūmat mahfūz kar lī.
  suz-BL: मिनु मेकोमी सहर नेल्‍लेम ठेयब तेक्‍तीक नु तूतीकपुकी, तेल्‍शा वोइक्‍पदा बाक्‍त।
    मिनु मेको सहर नेल्‍ल थम बोल्‍यो सेला बाक्‍त। मोपा मेकोमी यहूदा नु बेन्‍यामीन आ
    राज्‍य बोल्‍यो सेल्‍शा सासन पवा बाक्‍त।
  ita-1927: e in ognuna di queste città mise scudi e lance, e le rese straordinariamente
    forti. E Giuda e Beniamino furon per lui.
  ckb-ckb: لە هەموو شارێکیش قەڵغان و ڕمی دانا و زۆر بەهێزی کردن، یەهودا و بنیامینی
    لەژێر دەسەڵاتی خۆی هێشتەوە.
  eng-BBE: And in every town he put stores of body-covers and spears, and made them
    very strong. And Judah and Benjamin were his.
  kan-OKCV: ಪ್ರತಿ ಪಟ್ಟಣದಲ್ಲಿ ಖೇಡ್ಯಗಳನ್ನೂ, ಈಟಿಗಳನ್ನೂ ಇಟ್ಟು ಯೆಹೂದ ಬೆನ್ಯಾಮೀನವರು ಅವನ ಕಡೆ
    ಇದ್ದುದರಿಂದ, ಅವುಗಳನ್ನು ಭದ್ರಪಡಿಸಿದನು.
  tam-2017: யூதாவும் பென்யமீனும் அவன் கட்டுப்பாட்டிலிருக்க, ஒவ்வொரு பட்டணத்திலும்
    கேடயங்களையும் ஈட்டிகளையும் வைத்து, அவைகளை மிகுதியும் பலப்படுத்தினான்.
  spa-RV-1909: Y en todas las ciudades, escudos y lanzas. Fortificólas pues en gran
    manera, y Judá y Benjamín le estaban sujetos.
  ron-BTF: Și în fiecare cetate a pus scuturi și sulițe și le-a făcut peste măsură
    de tari, având pe Iuda și pe Beniamin de partea sa.
  eng-WEBP: He put shields and spears in every city, and made them exceedingly strong.
    Judah and Benjamin belonged to him.
  eng-FBV: He stored shields and spears in all the towns and made them very strong.
    So he held Judah and Benjamin under his rule.
  nld-1939: en daar in die verschillende steden schilden en lansen aanwezig waren,
    maakte hij ze buitengewoon sterk. Zo bleven Juda en Benjamin voor hem behouden.
  nch-BL: Huan nojquiya ipan nochi altepeme quinmacac masehualme iniyolixtzajcahua
    huan inincuatamin cati huehueyac para tatequihuise sinta monequi. Quej nopa quinchijqui
    temachme nochi nopa masehualme ipan tali Judá huan Benjamín pampa san inijuanti
    mocajque ihuaya Tanahuatijquet Roboam.
  vie-1934: còn trong mỗi thành, người sắm khiên và giáo, làm cho các thành ấy rất
    bền vững. Đất Giu-đa và đất Bên-gia-min đều thuộc về người.
  hin-CV: उसने हर एक नगर में ढालें और बर्छियां रख दीं और इन नगरों को बहुत ही मजबूत
    सुरक्षा के नगर बना दिए. इस प्रकार यहूदिया और बिन्यामिन प्रदेश ही उसके अधिकार में
    रह गए.
  spa-BES: Y en cada ciudad puso provisiones de escudos y lanzas, y las hizo muy fuertes.
    Y Judá y Benjamín los mantuvo a su lado.
  tdx-tdx: Le nasia’e fikalan-defo naho lefoñe o rova iabio vaho vata’e nihafatrare’e.
    Iehoda naho i Beniamine avao ty nimpirekets’ ama’e.
  tha-KJV: และพระองค์ทรงเก็บโล่และหอกไว้ในหัวเมืองทั้งปวง และกระทำให้หัวเมืองเหล่านั้นแข็งแรงมาก
    พระองค์​จึงทรงยึดยูดาห์และเบนยามินไว้​ได้
  por-BR-2018: E em todas as cidades, escudos e lanças. Fortificou-as pois em grande
    maneira, e Judá e Benjamim lhe estavam sujeitos.
  deu-ELO: und in jede Stadt Schilde und Lanzen; und er machte sie überaus stark.
    Und Juda und Benjamin gehörten ihm.
  eng-WYC-2018: But also in each city he made places of armours of shields, and spears,
    and he made those strong with most diligence; and he reigned on Judah and Benjamin.
    (And also in each city he made places for arms, or for weapons, that is, for shields
    and spears, and he fortified the cities with most diligence; and so he reigned
    upon Judah and Benjamin.)
  epo-epo: Kaj en ĉiu urbo li kolektis ŝildojn kaj lancojn, kaj tre fortigis ilin.
    Kaj Jehuda kaj Benjamen restis liaj.
  uig-PIN: U yǝnǝ ⱨǝrⱪaysi xǝⱨǝrlǝrni kɵpligǝn ⱪalⱪan wǝ nǝyzilǝr bilǝn ⱪorallandurup,
    alamǝt mustǝⱨkǝmliwǝtti. Yǝⱨuda bilǝn Binyamin uning tǝripidǝ turatti.
  beo-beo: Amola ea da da:igene ga:su amola goge agei, amo gagili sali moilai bai
    bagade ganodini lidili legei. E da Yuda fi amola Bediamini fi gasawane ouligima:ne
    agoane hamosu.
  tpi-OTNT: '@see-verse:2CH.011.011'
  hau-SA: Ya sa garkuwoyi da māsu a cikin dukan biranen, ya kuma sa suka zama da ƙarfi.
    Saboda haka Yahuda da Benyamin suka zama nasa.
  uig-LAT: U yene herqaysi sheherlerni köpligen qalqan we neyziler bilen qorallandurup,
    alamet mustehkemliwetti. Yehuda bilen Binyamin uning teripide turatti.
  nde-nde: Wafaka izihlangu lemikhonto kuyo yonke imizi, wayiqinisa kakhulu. Ngakho-ke
    wabusa koJuda lakoBhenjamini.
  ton-ton: Pea ne tuku ʻi he ngaahi kolo taki taha ʻae ngaahi pā mo e ngaahi tao,
    ʻo ne ngaohi ia ke mālohi ʻaupito, he naʻe kau ʻa Siuta mo Penisimani kiate ia.
  ces-1613: A v jednom každém městě složil štíty a kopí, a opatřil ta města velmi
    dobře, a tak kraloval nad Judou a Beniaminem.
  eng-WMB: He put shields and spears in every city, and made them exceedingly strong.
    Judah and Benjamin belonged to him.
  tam-TCV: அவன் எல்லாப் பட்டணங்களிலும் கேடயங்களையும், ஈட்டிகளையும் வைத்து அவற்றை மிகவும்
    பலப்படுத்தினான். அப்படியே யூதாவும், பென்யமீனும் அவனுடையதாயிற்று.
  ceb-ULB: Nagbutang siya ug mga taming ug mga bangkaw sa tanang siyudad ug naghimo
    kanila nga lig-on kaayo. Busa nahisakop kaniya ang Juda ug Benjamin.
  pol-UBG: A w każdym mieście złożył tarcze i włócznie i bardzo je umocnił. Tak należały
    do niego Juda i Beniamin.
  urd-GVU: اور ساتھ ساتھ اُن میں ڈھالیں اور نیزے بھی رکھے۔ اِس طرح اُس نے اُنہیں بہت
    مضبوط بنا کر یہوداہ اور بن یمین پر اپنی حکومت محفوظ کر لی۔
  deu-1912: Und in allen Städten schaffte er Schilde und Spieße und machte sie sehr
    stark. Juda und Benjamin waren unter ihm.
  kan-2017: ಪ್ರತಿಯೊಂದು ಪಟ್ಟಣದಲ್ಲಿ ಗುರಾಣಿ ಬರ್ಜಿಗಳನ್ನೂ ಸಂಗ್ರಹಿಸಿ, ಅವುಗಳನ್ನು ಮತ್ತಷ್ಟು
    ಭದ್ರಪಡಿಸಿದನು. ಯೆಹೂದ ಬೆನ್ಯಾಮೀನ್ ಕುಲಗಳು ಅವನ ಸ್ವಾಧೀನದಲ್ಲಿದ್ದವು.
  yap-yap: ma ku er rogon e yungi shield nge sarey. Aray rogon ni tay yu Judah nge
    Benjamin u tan pa’.
  hlt-MCSB: Khopuei, khopuei boeih ah photlinglen neh cai a cak la khak a moem. Te
    dongah Judah neh Benjamin tah anih taengla om.
  mdy-ETH: ዬያጉዲ ሃሣ ጊቲማና ዎርሢና ቡኩሴኔ፤ ዬያይዲ ዪሁዳና ቢኢኒያሜ ዓጮ ፔ ዴማ ማሄኔ።
  twi-ASANTE: Ɔde akokyɛm ne mpea siee wɔ saa nkuro yi mu, de hyɛɛ wɔn banbɔ mu den.
    Enti, Yuda ne Benyamin nko ara na wɔbɛhyɛɛ nʼase.
  eng-WEBU: He put shields and spears in every city, and made them exceedingly strong.
    Judah and Benjamin belonged to him.
  wal-wal: He gimbbettida katamatu ubban gonddalletanne toorata wottiis; yaatidi eta
    keehippe minttiis. Hegaadan oottidi, Yihudaanne Biniyaama biittata haariiddi de7iis.
  spa-PDDPT: En cada ciudad puso escudos y lanzas. Las reforzó muchísimo. Así retuvo
    a Judá y Benjamín.
  gun-gun: Peteĩ-teĩ tetã py omoĩ reta hu'y jokoa tuvixa va'e ha'e hu'y guaxu. Omombaraetepa.
    Ha'e rami vy Judá ha'e Benjamim yvy jave rupi ipo'aka.
  ilo-ULB: Nangikabil isuna kadagiti kalasag ken gayang iti tunggal siudad ken pinatibkerna
    dagiti siudad. Kukuana ti Juda ken Benjamin.
  kpg-kpg: mo nia mee abaaba dangada mono daalo labelaa. Deenei di hai a mee dela
    ne hai ga daahi Judah mo Benjamin i lala ono mogobuna.
  uig-ARA: ئۇ يەنە ھەرقايسى شەھەرلەرنى كۆپلىگەن قالقان ۋە نەيزىلەر بىلەن قوراللاندۇرۇپ،
    ئالامەت مۇستەھكەملىۋەتتى. يەھۇدا بىلەن بىنيامىن ئۇنىڭ تەرىپىدە تۇراتتى.
  sus-sus: Wure lefa nun tanbɛe nu na e yi ra, e sɛnbɛ nu gbo. Yuda nun Bunyamin bɔnsɔɛe
    lu nɛ a xa yaamari bun ma na ki nɛ.
  pon-2006: oh pil iangahki mehn sansar oh ketieu. Ih duwen eh ketin kolokol Suda
    oh Pensamin pahn sapwellime manaman.
  ksd-ksd: Ma i ga vung ra umana bakbakit ma ra umana rumu ta ra umana pia na pal
    parika, upi diat a dekdek mat. Ma i ga kale Iuda ma Beniamin upi kana.
  tur-YTC: Her kente kalkanlar ve mızraklar koydu ve onları çok güçlendirdi. Yahuda
    ve Benyamin ona aitti.
  grc-BRENT: κατὰ πόλιν καὶ κατὰ πόλιν θυρεοὺς καὶ δόρατα, καὶ κατίσχυσεν αὐτὰς εἰς
    πλῆθος σφόδρα· καὶ ἦσαν αὐτῷ Ἰούδα καὶ Βενιαμίν.
  ind-AYT: Dia menempatkan perisai dan tombak di setiap kota dan membuat kota-kota
    itu menjadi sangat kukuh. Yehuda dan Benyamin menjadi miliknya.
  nya-nya: Mʼmizinda yonse anayikamo zishango zikuluzikulu ndi mikondo, ndipo anachititsa
    kuti mizindayo ikhale yamphamvu. Choncho iye amalamulira Yuda ndi Benjamini.
  hrv-hrv: u svaki pojedini grad stavi štitova i kopalja i utvrdi ih vrlo jako. Tako
    je on imao Judino i Benjaminovo pleme.
  mps-mps: '@see-verse:2CH.011.011'
  tpi-tpi: '@see-verse:2CH.011.011'
  dan-1931: og hver enkelt By med Skjolde og Spyd og gjorde dem således meget stærke.
    Ham tilhørte Juda og Benjamin.
  vie-OVCB: Trong mỗi thành, vua cũng tăng cường khiên và giáo trong các thành này
    để củng cố việc phòng thủ. Vậy, chỉ có Giu-đa và Bên-gia-min thuộc quyền kiểm
    soát của vua.
  guj-2017: દરેક નગરમાં તેણે ઢાલો અને ભાલાઓ મૂક્યા અને તે નગરોને મજબૂત કર્યાં. યહૂદિયા
    અને બિન્યામીન તેના તાબામાં હતાં.
  pon-2006A: oh pil iangahki mehn sansar oh ketieu. Ih duwen eh ketin kolokol Suda
    oh Pensamin pahn sapwellime manaman.
  por-BRBSL: Ele colocou escudos e lanças em todas as cidades, e as tornou extremamente
    fortes. Judah e Benjamin pertenciam a ele.
  cth-cth: Kho tangkuem bahling hoi tahroenaw a hruek awh teh kacakpounge kho lah
    a sak. Judah ram hoi Benjamin ram teh ama koe lah a kampang sak.
  twi-twi: Ɔde nkatabo ne mpeaw siee wɔ saa nkurow yi mu de hyɛɛ wɔn bammɔ mu den.
    Enti Yuda ne Benyamin nko ara na wɔbɛhyɛɛ nʼase.
  hlt-hlt: Khopuei, khopuei boeih ah photlinglen neh cai a cak la khak a moem. Te
    dongah Judah neh Benjamin tah anih taengla om.
  tbz-SIM: kɛ́ɑ̃nnɛ́ tidɔpììtì nɛ̀ yɛkpɑ̃ɑ̃̀ bɑ́ dìì ɛì, mɛmmɛ kɛ̀ dɛ kó yɛhɛkɛ̀ɛ
    kpenkɛ mɛsɑ̀ɑ̀, Sudɑɑ kɔbɛ nɛ̀ Bɛnsɑmɛɛ kɔbɛ kɛ̀ bɛ̀ mbo o fɔ̃nkúò.
  msy-2020: '@see-verse:2CH.011.011'
  dop-dop: Acɑlɛɛ ɑnɩ pɑɑ nte tǝ tɑɑ kɑ wɛ kpɑlǝŋ kɛ́ nɑ ŋmɑntɑɑsɩ. Nɑ ɑ toŋ tɔɔ kɛ́
    ɩ kɑwulɑɣɑ tɑɑŋɑ Yutɑ nɑ Pɛncɑmɛɛ pǝ tɛtʋ tɑɑ.
  azb-azb: Hər şəhərə sipər və nizələr qoydu, onları çox möhkəmləndirdi. Beləcə Yəhuda
    ilə Binyamin torpaqları onun tərəfində qaldı.
  eng-DBY: and in every several city, targets and spears, and made them exceedingly
    strong. And Judah and Benjamin were his.
  hin-2017: फिर एक-एक नगर में उसने ढालें और भाले रखवाकर उनको अत्यन्त दृढ़ कर दिया।
    यहूदा और बिन्यामीन तो उसके अधिकार में थे।
  eng-YLT: and in every city and city targets and spears, and strengtheneth them very
    greatly; and he hath Judah and Benjamin.
  eng-WYC-2017: But also in each city he made places of armours of shields, and spears,
    and he made those [or them] strong with most diligence; and he reigned on Judah
    and Benjamin.
  eng-WMBB: He put shields and spears in every city, and made them exceedingly strong.
    Judah and Benjamin belonged to him.
  urd-GVH: और साथ साथ उनमें ढालें और नेज़े भी रखे। इस तरह उसने उन्हें बहुत मज़बूत
    बनाकर यहूदाह और बिनयमीन पर अपनी हुकूमत महफ़ूज़ कर ली।
  rug-rug: meke na hopere na lave tugo. Gua asa meke boka koa pa nana kinopu sari
    pa Ziuda meke Benisimane.
  gaz-gaz: Magaalaawwan hunda keessas gaachanaa fi eeboo kaaʼee akka isaan jabaatan
    ni godhe. Akkasiinis Yihuudaa fi Beniyaamin kan ofii isaa godhate.
  fra-LSG: Il mit dans chacune de ces villes des boucliers et des lances, et il les
    rendit très fortes. Juda et Benjamin étaient à lui.
  yal-yal: Yɛ masansan wure lefane nun tanbane yi na taane birin yi, a yi ne findi
    taa sɛnbɛmane ra. A tan nan gbee yi Yuda nun Bunyamin ra.
  haw-1868: A iloko o kela kulanakauhale keia kulanakauhale, waiho iho la ia i na
    palekaua, a me na ihe, hana iho la oia malaila a paa loa, a ia ia o Iuda a me
    Beniamina ma kona aoao.
  arb-NAV: وَأَتْرَاساً وَرِمَاحاً، وَجَعَلَهَا ذَاتَ مَنَاعَةٍ عَظِيمَةٍ، وَهَكَذَا
    حَكَمَ عَلَى سِبْطَيْ يَهُوذَا وَبَنْيَامِينَ.
  ewe-ewe: Edzra akpoxɔnuwo kple akplɔwo ɖo ɖe du ɖe sia ɖe me hena eƒe amewo ƒe dedinɔnɔ
    elabena Yuda ƒe viwo kple Benyamin ƒe viwo koe nɔ eyome.
  eng-LEE: 'And in each and every city [he placed] shields and spears, and made them
    exceedingly strong: and thus remained with him Judah and Benjamin.'
  asm-FB: তেওঁ প্ৰত্যেক নগৰত ঢাল আৰু বৰচা ৰাখিলে আৰু নগৰবোৰ অতি সুসজ্জিত কৰিলে। যিহূদা
    আৰু বিন্যামীন তেওঁৰ অধীনত আছিল।
  sus-A: وُرٍ لٍقَ نُن تَنبّيٍ نُ نَ عٍ يِ رَ، عٍ سّنبّ نُ فبٌ. يُدَ نُن بُنيَمِن
    بْنسْييٍ لُ نّ عَ شَ يَامَرِ بُن مَ نَ كِ نّ.
  fra-SBL: Il plaça des boucliers et des lances dans toutes les villes, et les rendit
    extrêmement fortes. Juda et Benjamin lui appartenaient.
  hbo-hbo: וּבְכָל־עִ֤יר וָעִיר֙ צִנֹּ֣ות וּרְמָחִ֔ים וַֽיְחַזְּקֵ֖ם לְהַרְבֵּ֣ה מְאֹ֑ד
    וַיְהִי־לֹ֖ו יְהוּדָ֥ה וּבִנְיָמִֽן׃ ס
  kik-kik: Nĩaigire ngo na matimũ matũũra-inĩ macio manene, na agĩtũma magĩe hinya
    mũno. Nĩ ũndũ ũcio Juda na Benjamini gũgĩtuĩka gwake.
  fra-NCL: Il mit dans chaque ville des boucliers et des lances, et il les rendit
    très fortes. Juda et Benjamin étaient à lui.
  cek-AK: vangpui boih ah aphaw hoi tayaenawk to suek moe, kaminawk to thacaksak;
    to pongah Judah hoi Benjamin loe anih bangah oh o.
  cuk-cuk: Degi, sigu-abingamalad, degi, ilawar-swiswidikmalad, neggwebur-iliba oambikusbalid.
    A-ibmar, bela-bela omelosad. Degisoggu, Judá-dulamar, Benjamín-dulamar Roboam-sogedba
    ibmar-imakbukwagusmalad.
  uig-CYR: У йәнә һәр қайси шәһәрләрни көплигән қалқан вә нәйзиләр билән қуралландуруп,
    аламәт мустәһкәмливәтти. Йәһуда билән Бинямин униң тәрипидә туратти.
  tel-2017: వాటిలో డాళ్ళు, శూలాలు ఉంచి ఆ పట్టణాలను శక్తివంతంగా తయారు చేశాడు. యూదా
    వారు, బెన్యామీనీయులు అతని వైపు నిలబడ్డారు.
  hat-BSA: Li te mete boukliye defans avèk lans nan chak vil yo, e li te byen fòtifye
    yo. Konsa, Juda avèk Benjamin te pou li.
  kos-kos: ac oayapa mwe loang ac osra. Ouinge el sruokya na acn Judah ac Benjamin
    in oan ye ku lal.
  hbo-WLC: וּבְכָל־עִ֤יר וָעִיר֙ צִנּ֣וֹת וּרְמָחִ֔ים וַֽיְחַזְּקֵ֖ם לְהַרְבֵּ֣ה מְאֹ֑ד
    וַיְהִי־ל֖וֹ יְהוּדָ֥ה וּבִנְיָמִֽן׃ ס
  ibo-ibo: O tinyere ọta na ùbe nʼebe niile a na-edebe ngwa agha nʼobodo niile, nʼihi
    iche obodo ya nke ọma, ebe ọ bụ naanị Juda na Benjamin nọ nʼokpuru ya.
  ory-ory: ଆଉ, ପ୍ରତ୍ୟେକ ନଗରରେ ସେ ଢାଲ ଓ ବର୍ଚ୍ଛା ରଖିଲେ, ପୁଣି ନଗରସବୁକୁ ଅତିଶୟ ଦୃଢ଼ କଲେ
    ଆଉ ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍ ତାଙ୍କର ପକ୍ଷ ହେଲେ।
  chk-chk: A pwal iseis tittin maun me siles lon ekei telinimw meinisin o fokun apöchöküleer.
    Iei usun a atolonga Juta me Peniamin fän nemenian.
  rop-rop: en imbin pudum shild en spiya deya du. Imbin jidan king blanga Juda en
    Benjamin na.
  ukr-1871: І построїв в кожному містї доми на щити та списи, й зробив їх дуже міцними.
    І зістались при йому Юда та Бенямин.
  deu-1951: und tat in alle Städte Schilde und Speere und machte sie sehr fest. So
    gehörten Juda und Benjamin ihm.
  eng-JPS: And in every city he put shields and spears, and made them exceeding strong.
    And Judah and Benjamin adhered to him.
  srp-1865: I u svakom gradu štitova i kopalja, i utvrdi ih jako. Tako njegov bijaše
    Juda i Venijamin.
  lug-lug: N’ateekayo engabo n’amafumu mu bibuga byonna, n’abinywereza ddala, Yuda
    ne Benyamini ne biba bibye.
  heb-heb: ובכל עיר ועיר צנות ורמחים ויחזקם להרבה מאד ויהי לו יהודה ובנימן׃
  ben-IRV: আর সমস্ত নগরে ঢাল ও বর্শা রাখলেন ও নগরগুলি খুব শক্তিশালী করলেন। আর যিহূদা
    ও বিন্যামীন তাঁর অধীনে ছিল।
  pan-pan: ਅਤੇ ਇੱਕ-ਇੱਕ ਸ਼ਹਿਰ ਵਿੱਚ ਢਾਲਾਂ ਅਤੇ ਭਾਲੇ ਰਖਵਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਹੀ ਪੱਕਾ ਕਰ
    ਦਿੱਤਾ ਅਤੇ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਉਸ ਲਈ ਰਹਿ ਗਏ।
  mya-JVB: ယုဒ အမျိုးနှင့် ဗင်္ယာမိန် အမျိုးသည် အမှုတော်ကို ထမ်းရွက်သောကြောင့်၊ မြို့
    အသီးအသီး တို့၌ ဒိုင်း လွှား လှံ လက်နက်များကို ထား၍ အလွန် ခိုင်ခံ့ စေ၏။
  hmo-hmo: Hanua ibounai lalonai kesi bona io ia atodia, bona idia ibounai ia hagoadaia
    momokani. Unai dala dekenai Rehoboama ese Iuda bona Beniamina ia dogoatao, iena
    basileia.
  urd-urd: और एक एक शहर में ढालें और भाले रखवाकर उनको बहुत ही मज़बूत कर दिया; और यहूदाह
    और बिनयमीन उसी के रहे।
  rus-SYN: И дал в каждый город щиты и копья и утвердил их весьма сильно. И оставались
    за ним Иуда и Вениамин.
  bqc-SIM: À sɛ̀ngbaoↄ ń sↄ̃naↄ kàlɛkalɛ wɛ̃́lɛ ń wɛ̃́lɛo píi, à gbãa kã̀fĩ
    wɛ̃́lɛpiↄnɛ maamaaɛ. Màa Yuda bùsu ń Bɛ̃yãmɛɛ bùsuo dɛò aà pↄ́ ũ.
  tcz-CHONGTHU: Ahinlah sahlam gamkai’a Israel phung holah’a cheng thempu hole Levite
    chun, abon chaovin Rehoboam alangkaipiu vin ahi.
  mar-mar: प्रत्येक नगरात ढाली आणि भाले यांचा पुरवठा करून गावे अधिकच मजबूत केली. यहूदा
    आणि बन्यामीन मधील ही नगरे आणि तेथील लोक यांना रहबामाने आपल्या नियंत्रणाखाली ठेवले.
  qub-qub: Siudäcunamanga llapanman raquiparan pillyar chapacuna escüducunatawan lansacunata.
    Chayno rurar sumaj sigurachiran. Chaynöpami Judäwan Benjamín runacunataga Roboam
    mandaran.
  bqp-bqp: U wuu sin bɑɑgere sɔɔ tɛrɛnu kɑ yɑɑsi yi. Mɑ u su tɑ̃sisiɑ. Mɑ Yudɑbɑ kɑ
    Bɛnyɑmɛɛbɑ bɑ kɑ nùn yɔ̃rɑ.
  hat-hat: Lèfini, nan chak lavil, li fè bay gwo plak pwotèj ak frenn an kantite.
    Lavil sa yo te byen pwoteje. Se konsa Woboram te kenbe moun branch fanmi Jida
    ak branch fanmi Benjamen yo anba otorite l'.
  eng-BSB: He also put shields and spears in all the cities and strengthened them
    greatly. So Judah and Benjamin belonged to him.
  eng-WEBPB: He put shields and spears in every city, and made them exceedingly strong.
    Judah and Benjamin belonged to him.
  kbq-kbq: Hagi anazanke huno ana ranra kumatamimpina hankoramine, karugru keveramine,
    refko huno antetere nehuno, ana kuma keginaramina eri hanavetino tro hu'ne. E'ina
    huno Juda naga'ene Benzameni naga'enena kegava hu'ne.
  nhe-BL: Huan nojquiya ipan nochi altepetini quinmacac tlacame ininyolixtzajcahua
    huan inincuatlamin tlen huehueyac para quitequihuise intla monequi. Queja nopa
    quinchijqui temachme nochi nopa tlacame ipan tlaltini Judá huan Benjamín pampa
    san inijuanti mocajque ihuaya Tlanahuatijquetl Roboam.
  gub-BL: 'Omonokatu zeàmàtyry''ymawhu rehe har a''e tawhu nànàn no: u''yw wi zeàmimaw,
    purukutukaw ipuku ma''e. Nezewe ikàg wera''u wà. Nezewe Homoàw upuner Zuta ywy
    Mezàmi ywy wazar romo wiko pà kury.'
  eng-DRA: Moreover in every city he made an armoury of shields and spears, and he
    fortified them with great diligence, and he reigned over Juda, and Benjamin,
