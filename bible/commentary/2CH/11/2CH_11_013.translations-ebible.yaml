verse: 2CH.011.013
translations:
  mal-C: ഇസ്രായേലിൽ എല്ലായിടത്തുനിന്നുമുള്ള പുരോഹിതന്മാരും ലേവ്യരും രെഹബെയാമിന്റെ
    പക്ഷംചേർന്നു.
  deu-TKW: Die Priester und Leviten aber, die sich irgendwo in Israel befanden, kamen
    aus allen ihren Bezirken und stellten sich ihm zur Verfügung.
  lin-lin: Banganga-Nzambe mpe Balevi oyo bazalaki kati na Isalaele mobimba bayaki
    kosangana na Roboami wuta na bituka na bango nyonso.
  eng-LSV: And the priests and the Levites that [are] in all Israel have stationed
    themselves by him, out of all their border,
  eng-GNV: And the Priests and the Leuites that were in all Israel, resorted vnto
    him out of all their coastes.
  eng-WEBSTER: And the priests and the Levites that were in all Israel resorted to
    him from all their borders.
  nhw-BL: Huan hualajque ipan Judá nochi totajtzitzi huan levitame catli itztoyaj
    ipan altepeme campa nopa sequinoc israelitame ica norte. Huan mosansejcotilijque
    ihuaya Tlanahuatijquetl Roboam.
  swh-ONEN: Makuhani na Walawi kutoka sehemu zote za Israeli wakawa upande wake.
  bba-bba: Yɑ̃ku kowobu kɑ Lefi be bɑ wɑ̃ɑ Isirelibɑn tem sɔɔ kpuro, bɑ seewɑ ben
    wɑ̃ɑ yerun di bɑ nɑ Roboɑmun mi.
  eng-KJVCPB: And the priests and the Levites that were in all Israel resorted to
    him out of all their coasts.
  luo-luo: Jodolo kaachiel gi jo-Lawi manodak kuonde mopogore opogore mag jo-Israel
    noriwe lwedo.
  meu-meu: Hahelaga taudia bona Levi taudia Israel tanona idoinai na edia noho gabudia
    iboudiai amo ia dekena ela.
  npi-ULB: जम्‍मै इस्राएलमा भएका चारैतिरबाट पुजारीहरू र लेवीहरू आआफ्‍ना सिमानाहरूबाट
    तिनीकहाँ गए ।
  yor-yor: Àwọn àlùfáà àti àwọn ará Lefi, láti gbogbo ẹ̀yà wọn jákèjádò Israẹli wà
    ní ẹ̀bá rẹ̀.
  pes-OPCB: کاهنان و لاویان از سراسر خاک اسرائیل، خانه‌ها و املاک خود را ترک گفته،
    به یهودا و اورشلیم آمدند، زیرا یربعام پادشاه و پسرانش ایشان را از شغل کاهنی برکنار
    کرده بودند.
  tgl-ULB: Pumunta sa kaniya ang mga pari at ang mga Levitang nasa buong Israel na
    mula sa loob ng kanilang hangganan.
  hui-hui: Loma binigo mo miaga hearubi Libaiali hearubi ti bibahendeme Yuda dindi
    bibahendeha howa tini dalu wahalu Lehoboama baba hole ibini.
  mya-mya: ဣသ​ရေ​လ​နိုင်​ငံ​တစ်​ဝှမ်း​လုံး​မှ​ယဇ်​ပု​ရော ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်
    တောင် ဘက်​ရှိ​ယု​ဒ​ပြည်​သို့​လာ​ရောက်​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་ཡོངས་ཀྱི་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཡུལ་སོ་སོ་ནས་རེ་ཧབ་ཨམ་གྱི་ཕྱོགས་སུ་འོངས་པ་དང་།
  sna-sna: Vaprista navaRevhi kubva kumatunhu ose muIsraeri yose vaiva kurutivi rwake.
  spa-BLM: Los sacerdotes y los levitas que había en todo Israel se presentaron con
    él desde todo su territorio.
  cac-cac: A eb' sacerdote yed' eb' levita, ix cot eb' d'a yol smacb'en Israel, yic
    syac'anoch sb'a eb' yed' vin̈aj Roboam chi'.
  swh-ULB: Makuhani na Walawi waliokuwa katika Israeli yote wakaenda kwake kutoka
    ndani ya mipaka yao.
  bel-bel: І сьвятары і лявіты, якія былі па ўсёй замлі Ізраільскай, сабраліся да
    яго з усіх межаў,
  deu-ELBBK: Und die Priester und die Leviten, die in ganz Israel waren, stellten
    sich bei ihm ein aus allen ihren Grenzen.
  mbb-OT: Is menge memumuhat wey menge Levihanen he ziyà med-ubpà te zuma he tribu
    te Israel, ne ziyè dan edapig te ki Rehoboam.
  mal-2015: എല്ലായിസ്രായേലിലും ഉള്ള പുരോഹിതന്മാരും ലേവ്യരും സകലദിക്കുകളിൽനിന്നും അവന്റെ
    അടുക്കൽ വന്നുചേർന്നു.
  rmc-rmc: Akor o rašaja the savore Leviti andral calo Izrael, pes pridine ke leste.
  pes-OPV: و کاهنان و لاویانی که در تمامی اسرائیل بودند از همه حدود خود نزد او جمع
    شدند.
  ron-1924: Преоций ши левиций каре се афлау ын тот Исраелул шь-ау пэрэсит локуинцеле
    ши с-ау дус ла ел,
  ben-OBCV: গোটা ইস্রায়েল জুড়ে যাজক ও লেবীয়েরা তাদের সব জেলা থেকে এসে তাঁর পাশে
    দাঁড়িয়েছিল।
  som-som: Oo wadaaddadii iyo kuwii reer Laawi oo reer binu Israa'iil dhex joogay
    oo dhammuna isagay uga yimaadeen meelahoodii oo dhan.
  lat-VUC: Sacerdotes autem et Levitæ qui erant in universo Israël, venerunt ad eum
    de cunctis sedibus suis,
  eng-ASVBT: And the priests and the Levites that were in all Israel resorted to him
    out of all their border.
  ita-1885: Or i sacerdoti ed i Leviti ch'erano in tutto il paese d'Israele si ridussero
    appresso di lui da tutte le lor contrade.
  eng-LXXUP: And the priests and the Levites who were in all Israel were gathered
    to him out of all the coasts.
  eng-ULB: The priests and the Levites who were in all Israel went over to him from
    within their borders.
  spa-VBL: Sin embargo, los sacerdotes y los levitas de todo Israel decidieron ponerse
    del lado de Roboam.
  fra-_FOB: Les sacrificateurs et les Lévites, qui étaient dans tout Israël, vinrent
    de toutes parts se ranger auprès de lui.
  mal-mal: യിസ്രായേലിന്റെ എല്ലാ പ്രദേശങ്ങളിലുമുള്ള പുരോഹിതന്മാരും ലേവ്യരും അവന്റെ
    അടുക്കൽ വന്നുചേർന്നു.
  urd-GVR: Go imām aur Lāwī tamām Isrāīl meṅ bikhre rahte the to bhī unhoṅ ne Rahubiyām
    kā sāth diyā.
  suz-BL: इस्राएल रागीम ब्राशा बाक्‍शो चढ़ेब नु लेवीपुकी नेल्‍ल आन बाक्‍तीक रे रेहोबाम
    आ बाक्‍तीक जाक्‍मा बाक्‍त।
  ita-1927: I sacerdoti e i Leviti di tutto Israele vennero da tutte le loro contrade
    a porsi accanto a lui;
  ckb-ckb: کاهین و لێڤییەکانیش لە هەموو سنوورەکانی خۆیانەوە لە سەرتاسەری ئیسرائیلدا
    هاتن و لایەنگری ئەمیان کرد.
  eng-BBE: And the priests and Levites who were in all Israel came together to him
    from every part of their country.
  kan-OKCV: ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿದ್ದ ಯಾಜಕರೂ, ಲೇವಿಯರೂ ತಮ್ಮ ಸಮಸ್ತ ಪ್ರಾಂತಗಳಿಂದ ಅವನ ಬಳಿಗೆ
    ಪುನಃ ಬಂದರು.
  tam-2017: இஸ்ரவேலெங்கும் இருக்கிற ஆசாரியர்களும் லேவியர்களும் தங்கள் எல்லா எல்லைகளிலுமிருந்து
    அவனிடத்திற்கு வந்தார்கள்.
  spa-RV-1909: Y los sacerdotes y Levitas que estaban en todo Israel, se juntaron
    á él de todos sus términos.
  ron-BTF: Și preoții și leviții, care erau în tot Israelul, au venit la el din toate
    hotarele lor,
  eng-WEBP: The priests and the Levites who were in all Israel stood with him out
    of all their territory.
  eng-FBV: However, the priests and Levites throughout Israel chose to side with Rehoboam.
  nld-1939: De priesters en levieten die in Israël woonden verhuisden uit hun woonplaatsen,
    en vestigden zich bij hem.
  nch-BL: Huan hualajque ipan Judá nochi totajtzitzi huan levitame cati itztoyaj ipan
    altepeme campa nopa sequinoc israelitame ica norte. Huan mosejcotilijque ihuaya
    Tanahuatijquet Roboam.
  vie-1934: Những thầy tế lễ và người Lê-vi trong khắp xứ Y-sơ-ra-ên, đều từ các miền
    họ ở, đến cùng Rô-bô-am
  hin-CV: पूरे इस्राएल के पुरोहित और लेवी वंशज रिहोबोयाम से सहमत थे और वे उसके साथ
    हो गए.
  spa-BES: Y los sacerdotes y levitas que estaban en todo Israel se reunieron con
    él desde todas partes de su país.
  tdx-tdx: Nirekets’ ama’e o mpisoroñe naho nte-Levy e Israele iaby hirik’ am-paripari’e
    iabio.
  tha-KJV: และปุโรหิ​ตก​ับคนเลวีซึ่งอยู่ในอิสราเอลทั้งสิ้นได้​เข​้ามาหาพระองค์จากเขตแดนซึ่งเขาอาศัยอยู่
  por-BR-2018: E os sacerdotes e levitas que estavam em todo Israel, se juntaram a
    ele de todos seus termos.
  deu-ELO: Und die Priester und die Leviten, die in ganz Israel waren, stellten sich
    bei ihm ein aus allen ihren Grenzen.
  eng-WYC-2018: And the priests and the deacons, that were in all Israel, came to
    Rehoboam from all their cities, (And the priests and the Levites, who were in
    all Israel, came to Rehoboam from all their cities,)
  epo-epo: La pastroj kaj Levidoj, kiuj estis en la tuta lando de Izrael, kolektiĝis
    al li el ĉiuj siaj regionoj;
  uig-PIN: Pütkül Israilda turuwatⱪan kaⱨinlar bilǝn Lawiylar ⱪaysi yurtta bolmisun
    uning tǝripidǝ turatti.
  beo-beo: Gobele salasu dunu amola Lifai fi dunu, ilia da Isala:ili soge fisili,
    ga (south) Yuda sogega misi.
  tpi-OTNT: Ol pris na Livai bilong olgeta hap bilong kantri Israel i lusim ples bilong
    ol na i kam i stap wantaim Rehoboam.
  hau-SA: Firistoci da Lawiyawa daga dukan yankuna ko’ina a Isra’ila suka haɗa kai
    da shi.
  uig-LAT: Pütkül Israilda turuwatqan kahinlar bilen Lawiylar qaysi yurtta bolmisun
    uning teripide turatti.
  nde-nde: Abaphristi labaLevi kulezozabelo kulolonke elako-Israyeli bamsekela.
  ton-ton: ¶ Pea naʻe haʻu kiate ia ʻae kau taulaʻeiki mo e kau Livai mei honau ngaahi
    potu nofoʻanga kotoa pē.
  ces-1613: Kněží také a Levítové, kteříž byli ve všem Izraeli, postavili se k němu
    ze všech končin svých.
  eng-WMB: The priests and the Levites who were in all Israel stood with him out of
    all their territory.
  tam-TCV: இஸ்ரயேல் எங்குமுள்ள ஆசாரியரும், லேவியர்களும் அவர்களுடைய எல்லைகளிலிருந்து
    அவனுக்கு ஆதரவு வழங்கினர்.
  ceb-ULB: Miadto kaniya ang mga pari ug mga Levita nga anaa sa tibuok Israel gikan
    sa ilang mga utlanan.
  pol-UBG: Kapłani też i Lewici, którzy byli w całym Izraelu, zebrali się u niego,
    przybywszy ze wszystkich swoich granic.
  urd-GVU: گو امام اور لاوی تمام اسرائیل میں بکھرے رہتے تھے توبھی اُنہوں نے رحبعام
    کا ساتھ دیا۔
  deu-1912: Auch machten sich zu ihm die Priester und Leviten aus ganz Israel und
    allem Gebiet;
  kan-2017: ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿದ್ದ ಯಾಜಕರೂ ಮತ್ತು ಲೇವಿಯರೂ ಅವನೊಡನೆ ಬಂದು ಸೇರಿಕೊಂಡರು.
  yap-yap: Ga’ngin yang e nug nu Israel ni yib e pi prist nge pi Levite riy ko yimuch
    nga Judah.
  hlt-MCSB: Te vaengah Israel pum khuikah khosoih rhoek neh Levi rhoek khaw amamih
    kah khorhi cungkuem lamloh anih taengla pai uh.
  mdy-ETH: ቄኤሶና ሌዊ ዓሶና ዒስራዔኤሌ ዓጮ ጉቤይዳፓ ዾኦሎ ዛሎና ዓኣ ዪሁዳ ዓጮ ሙኬኔ፤
  twi-ASANTE: Asɔfoɔ ne Lewifoɔ a na wɔne Israel atifi fam mmusuakuo te no kɔɔ Rehoboam
    afa.
  eng-WEBU: The priests and the Levites who were in all Israel stood with him out
    of all their territory.
  wal-wal: Israa7eela ubban de7iya qeesetinne Leewati ubbai bantta de7iyoosaappe Robi7aamakko
    yiidosona.
  spa-PDDPT: Los sacerdotes y levitas que estaban en todo Israel se presentaron a
    Roboam,
  gun-gun: Ha'e rami ae avi Roboão-a katy sacerdote ha'e levita kuery Israel ha'e
    javi rupi gui oupa.
  ilo-ULB: Napan kenkuana dagiti padi ken Levita nga adda iti entero nga Israel manipud
    kadagiti beddengda.
  kpg-kpg: Mai tenua hagatau o Israel, digau hai mee dabu mo digau Levi gu lloomoi
    gi di baahi ngaaga gi Judah.
  uig-ARA: پۈتكۈل ئىسرائىلدا تۇرۇۋاتقان كاھىنلار بىلەن لاۋىيلار قايسى يۇرتتا بولمىسۇن
    ئۇنىڭ تەرىپىدە تۇراتتى.
  sus-sus: Sɛrɛxɛdubɛe nun Lewikae naxa keli e xɔnyi Isirayila bɔxi birin ma, e xa
    fa Yudaya, e kafu Robowami ma.
  pon-2006: Samworo oh mehn Lipai sang nan Israel pwon ahpw pokonpenehng ni palieir
    en Suda.
  ksd-ksd: Ma ra umana tena tinabar ma ra tarai Levi nina dia ga ki ta ra langun Israel
    dia ga vana kan kadia umana gunan ma dia ga pot tadav ia.
  tur-YTC: Bütün İsrael'deki kâhinler ve Levililer, onların bütün bölgelerinden onunla
    birlikte durdular.
  grc-BRENT: Καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται οἳ ἦσαν ἐν παντὶ Ἰσραὴλ συνήχθησαν πρὸς
    αὐτὸν ἐκ πάντων τῶν ὁρίων·
  ind-AYT: Para imam dan orang Lewi di seluruh Israel menggabungkan diri dengan Rehabeam
    dari seluruh wilayah mereka.
  nya-nya: Ansembe ndi Alevi a mʼmadera onse a Israeli anakhala mbali ya Rehobowamu.
  hrv-hrv: Svećenici i leviti, koji su bili po svem Izraelu, pristupiše k njemu iz
    svih krajeva.
  mps-mps: Te pris dabe me Livai dabe te Israel bulu badu tigidali augwali augwa bulu
    dabe taga solama, augwali Rehoboam dali bidagasali.
  tpi-tpi: Ol pris na Livai bilong olgeta hap bilong kantri Israel i lusim ples bilong
    ol na i kam i stap wantaim Rehoboam.
  dan-1931: Præsterne og Levitterne i hele Israel kom alle Vegne fra, hvor de boede,
    og stillede sig til hans Tjeneste;
  vie-OVCB: Các thầy tế lễ và người Lê-vi thuộc các đại tộc phía Bắc của Ít-ra-ên
    đều ủng hộ Rô-bô-am.
  guj-2017: યાજકો અને લેવીઓ કે જેઓ ઇઝરાયલમાં હતા તેઓ તેમના સ્થળોમાંથી તેની પાસે આવ્યા.
  pon-2006A: Samworo oh mehn Lipai sang nan Israel pwon ahpw pokonpenehng ni palieir
    en Suda.
  por-BRBSL: Os sacerdotes e os levitas que estavam em todo Israel estavam com ele
    fora de todo o seu território.
  cth-cth: Isarel ram dawk kaawm e vaihmanaw hoi Levihnaw teh amamouh aonae koehoi
    ahni koe a pâtam awh.
  twi-twi: Asɔfo ne Lewifo a na wɔne Israel atifi fam mmusuakuw te no kɔɔ Rehoboam
    afa.
  hlt-hlt: Te vaengah Israel pum khuikah khosoih rhoek neh Levi rhoek khaw amamih
    kah khorhi cungkuem lamloh anih taengla pai uh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ bɛ̀ɛ̀ do cìɛ́tɛ́ Isidɑyɛɛri ɛì dimɔu miɛkɛ kɛ̀
    bɛ̀ɛ konní kóò wɛ̃nnɛ́nɛ̀.
  msy-2020: Kantri Israelɨn danganiba bar adar itir ofa gamir gumaziba ko Livaiba
    uan nguibaba ategha iza Atrivim Rehoboam ko iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ tɛtʋ tǝnɑ kɔtǝlɑɑ nɑ pǝ Lefii nyǝ́mɑ pɑ polɑɑ nɑ pɑ́ kpɛntǝnɑ
    Lʋpʋwɑm.
  azb-azb: Bütün İsraildə olan kahinlər və Levililər onların bütün mahallarından gəlib
    Rexavamın yanına toplandı.
  eng-DBY: And the priests and the Levites that were in all Israel resorted to him
    out of all their districts;
  hin-2017: सारे इस्राएल के याजक और लेवीय भी अपने सारे देश से उठकर उसके पास गए।
  eng-YLT: And the priests, and the Levites, that [are] in all Israel, have stationed
    themselves by him, out of all their border,
  eng-WYC-2017: And the priests and the deacons [or Levites], that were in all Israel,
    came to Rehoboam from all their cities,
  eng-WMBB: The priests and the Levites who were in all Israel stood with him out
    of all their territory.
  urd-GVH: गो इमाम और लावी तमाम इसराईल में बिखरे रहते थे तो भी उन्होंने रहुबियाम का
    साथ दिया।
  rug-rug: Sari na hiama meke sari na tie Livaeti pa doduruna sa popoa Izireli si
    mae koa beto pa popoa Ziuda.
  gaz-gaz: Luboonnii fi Lewwonni aanaalee Israaʼel hunda keessa jiraatan gara isaa
    goran.
  fra-LSG: Les sacrificateurs et les Lévites qui se trouvaient dans tout Israël quittèrent
    leurs demeures pour se rendre auprès de lui;
  yal-yal: Saraxaraline nun Lewi bɔnsɔnna muxun naxanye yi Isirayila yamanani, ne
    fan yi fa kafu Robowan ma.
  haw-1868: A o na kahuna, a me na Levi iwaena o ka Iseraela a pau, hele mai lakou
    io na la, mai kauwahi o lakou a pau mai.
  arb-NAV: وَمَثَلَ أَمَامَهُ جَمِيعُ الْكَهَنَةِ وَاللّاوِيِّينَ الَّذِينَ فِي كُلِّ
    إِسْرَائِيلَ، قَادِمِينَ مِنْ جَمِيعِ مَوَاطِنِهِمْ.
  ewe-ewe: Nunɔlawo kple Levitɔwo tso woƒe towo me le anyigba blibo la dzi lɔ̃ ɖe
    eƒe nya la dzi.
  eng-LEE: And the priests and the Levites that were in all Israel presented themselves
    to him out of all their territory.
  asm-FB: গোটেই ইস্ৰায়েলৰ মাজত যি যি পুৰোহিত আৰু লেবীয়াসকল আছিল, তেওঁলোকে তেওঁলোকৰ
    সকলো অঞ্চলৰ পৰা তেওঁৰ ওচৰলৈ আহিল।
  sus-A: سّرّشّدُبّيٍ نُن لٍوِكَيٍ نَشَ كٍلِ عٍ شْنيِ عِسِرَيِلَ بْشِ بِرِن مَ، عٍ
    شَ قَ يُدَيَ، عٍ كَقُ رٌبٌوَ مِ مَ.
  fra-SBL: Les prêtres et les lévites qui étaient dans tout Israël se tinrent avec
    lui de tout leur territoire.
  hbo-hbo: וְהַכֹּהֲנִים֙ וְהַלְוִיִּ֔ם אֲשֶׁ֖ר בְּכָל־יִשְׂרָאֵ֑ל הִֽתְיַצְּב֥וּ
    עָלָ֖יו מִכָּל־גְּבוּלָֽם׃
  kik-kik: Nao athĩnjĩri-Ngai na Alawii kuuma ngʼongo ciao ciothe kũu Isiraeli guothe
    maarĩ mwena wake.
  fra-NCL: Les prêtres et les lévites qui se trouvaient dans tout Israël vinrent de
    tous leurs territoires se présenter à Roboam ;
  cek-AK: Israel prae thung boih ah kaom Levi hoi qaimanawk boih anih khaeah angzoh
    o.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad, degi, Levita-dulemar, bela Israel-yargi-bukwamaladi,
    Roboamʼba-naguega nonimalad.
  uig-CYR: Пүткүл Исраилда туруватқан каһинлар билән Лавийлар қайси жутта болмисун
    униң тәрипидә туратти.
  tel-2017: ఇశ్రాయేలువారి మధ్య నివసిస్తున్న యాజకులు, లేవీయులు తమ ప్రాంతాల సరిహద్దులు
    దాటి అతని దగ్గరికి వచ్చారు.
  hat-BSA: Anplis, prèt avèk Levit ki te nan tout Israël yo te kanpe avèk li soti
    nan landwa pa yo.
  kos-kos: Mwet tol ac mwet Levi tuku liki acn nukewa Israel nu Judah in acn eir.
  hbo-WLC: וְהַכֹּהֲנִים֙ וְהַלְוִיִּ֔ם אֲשֶׁ֖ר בְּכָל־יִשְׂרָאֵ֑ל הִֽתְיַצְּב֥וּ
    עָלָ֖יו מִכָּל־גְּבוּלָֽם׃
  ibo-ibo: Ma ndị nchụaja niile na ndị Livayị ndị sitere nʼakụkụ niile nke Izrel dịnyere
    ya.
  ory-ory: ଆହୁରି, ସମୁଦାୟ ଇସ୍ରାଏଲର ମଧ୍ୟବର୍ତ୍ତୀ ଯାଜକ ଓ ଲେବୀୟମାନେ ଆପଣା ଆପଣା ସମସ୍ତ ଅଞ୍ଚଳରୁ
    ଆସି ତାଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, ekewe souasor me ekewe mwän seni ewe ainangen Lefi mi nom lemenen
    Israel ra likitala lenier, ia ra nom ie, o feito ren Rehopoam.
  rop-rop: Wal brom oloba langa det kantri gulum Isreil, ola serramonimen en ol detlot
    Libaimen bin kaman sauthwei langa Juda blanga albumbat King Reiyabowam.
  ukr-1871: І зібрались до його сьвященники та левіти, які були по всїй землї Ізраїлській,
    з усїх кінцїв,
  deu-1951: Auch die Priester und Leviten aus ganz Israel und aus allen ihren Gebieten
    stellten sich zu ihm.
  eng-JPS: And the priests and the Levites that were in all Israel presented themselves
    to him out of all their border.
  srp-1865: I sveštenici i Leviti, koji bijahu po svemu Izrailju, sabraše se k njemu
    iz svijeh krajeva svojih.
  lug-lug: Bakabona n’Abaleevi okuva mu Isirayiri yonna ne bakkiriziganya naye.
  heb-heb: והכהנים והלוים אשר בכל ישראל התיצבו עליו מכל גבולם׃
  ben-IRV: আর সমস্ত ইস্রায়েলের মধ্যে যে যাজক ও লেবীয়েরা ছিল, তারা নিজের নিজের সব
    এলাকা থেকে তাঁর কাছে এল।
  pan-pan: ਤਾਂ ਜਾਜਕ ਅਤੇ ਲੇਵੀ ਜੋ ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚ ਸਨ ਆਪੋ-ਆਪਣੀ ਸਰਹੱਦ ਤੋਂ ਉੱਠ ਕੇ ਉਸ ਦੇ
    ਕੋਲ ਆ ਗਏ
  mya-JVB: ဣသရေလ ပြည် အရပ်ရပ် ၌ ရှိသောယဇ် ပုရောဟိတ် လေဝိ သားတို့သည်၊ မိမိ တို့နေရာ
    မှ အထံ တော်သို့ လာ ကြ၏။
  hmo-hmo: Hahelagaia taudia bona Levi taudia be edia noho gabudia ibounai Israela
    dekena amo idia mai, Rehoboama dekenai idia haboua.
  urd-urd: और काहिन और लावी जो सारे इस्राईल में थे, अपनी अपनी सरहद से निकल कर उसके
    पास आ गए।
  rus-SYN: И священники и левиты, какие были по всей земле Израильской, собрались
    к нему из всех пределов,
  bqc-SIM: Sa'ona ń Levii bui kĩni pↄ́ kú Isaili bùsu gupiiuↄ zɛ̀aànↄ.
  tcz-CHONGTHU: Levite chun akelngoi chin nau hamhing gam anei-agou jengu jong ahin
    dalhao vin, Judah gamle Jerusalem lama ahung chaodoh un ahi; ajeh chu Jeroboam
    le achateu chun thempu ahinauva Pakai kin abol diu ajahdahpeh’u ahi.
  mar-mar: सर्व इस्राएलामधील याजक आणि लेवी रहबामाशी सहमत होते. ते त्यास येऊन मिळाले.
  qub-qub: Cüracunawan cüracunata yanapaj Leví runacunaga intëru Israelpita shacamuran
    Roboam cajman.
  bqp-bqp: Yɑ̃ku kowobu kɑ Lefi be bɑ wɑ̃ɑ Isirelibɑn tem sɔɔ kpuro, bɑ seewɑ ben
    wɑ̃ɑ yerun di bɑ nɑ Roboɑmun mi.
  hat-hat: Prèt yo ak moun Levi yo soti toupatou nan peyi Izrayèl, yo vin jwenn Woboram.
  eng-BSB: Moreover, the priests and Levites from all their districts throughout Israel
    stood with Rehoboam.
  eng-WEBPB: The priests and the Levites who were in all Israel stood with him out
    of all their territory.
  kbq-kbq: Hagi Israeli mopafima maka noti kazigama me'nea kumatamimpi nemani'za maka
    pristi vahe'mo'zane, Livae vahe'mo'za Rehoboamu kazigage ante'naze.
  nhe-BL: Huan hualajque ipan Judá nochi totajtzitzi huan levitame tlen itztoyaj ipan
    altepetini campa nopa sequinoc israelitame ica norte. Huan mosejcotilijque ihuaya
    Tlanahuatijquetl Roboam.
  gub-BL: Xaxeto wà, Erewi izuapyapyr wà no, ur Izaew ywy kwarahy heixe haw awyze
    har kutyr har wi paw rupi wà kury, Zeruzarez pe wà kury.
  eng-DRA: And the priests and Levites, that were in all Israel, came to him out of
    all their seats,
