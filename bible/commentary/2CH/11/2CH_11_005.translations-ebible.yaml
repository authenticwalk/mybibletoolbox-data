verse: 2CH.011.005
translations:
  mal-C: രെഹബെയാം ജെറുശലേമിൽ താമസിക്കുകയും യെഹൂദ്യയിൽ പ്രതിരോധത്തിനുവേണ്ട പട്ടണങ്ങൾ
    പണിയിക്കുകയും ചെയ്തു.
  deu-TKW: So blieb denn Rehabeam zu Jerusalem. Und er baute eine Anzahl Städte in
    Juda zu Festungen um;
  lin-lin: Wana Roboami avandaki na Yelusalemi, atongaki bamir zingazinga ya bingumba
    ebele ya Yuda mpo na kolendisa yango.
  eng-LSV: And Rehoboam dwells in Jerusalem, and builds cities for a bulwark in Judah,
  eng-GNV: And Rehoboam dwelt in Ierusalem, and buylt strong cities in Iudah.
  eng-WEBSTER: And Rehoboam dwelt in Jerusalem, and built cities for defense in Judah.
  nhw-BL: Huan Tlanahuatijquetl Roboam mocajqui ipan altepetl Jerusalén huan quichijqui
    tepamitl para miyac altepeme ipan tlali Judá.
  swh-ONEN: 'Rehoboamu akaishi Yerusalemu akajenga miji yenye ngome katika Yuda:'
  bba-bba: Roboɑmu u dɑ u sinɑ Yerusɑlɛmuɔ. Mɑ u Yudɑn wusu ɡbɑ̃rɑnu bɑnisi.
  eng-KJVCPB: And Rehoboam dwelt in Jerusalem, and built cities for defence in Judah.
  luo-luo: 'Rehoboam nodak Jerusalem kendo nogero mier masiro Juda ndalo lweny kaka:'
  meu-meu: Rehoboam na Ierusalem ai e nohova. Ia ese tuari ilao-ahuna hanuadia haida
    e haginidia Iuda ai.
  npi-ULB: रहबाम यरूशलेममा बसोबास गरे र सुरक्षाको निम्ति यहूदामा सहरहरू निर्माण गरे
    ।
  yor-yor: Rehoboamu ń gbe ní Jerusalẹmu ó sì kọ́ àwọn ìlú fún olódi ní Juda.
  pes-OPCB: 'رحبعام در اورشلیم ماند و برای دفاع از خود، دور این شهرها را که در یهودا
    و بنیامین بودند حصار کشید: بیت‌لحم، عیتام، تقوع، بیت‌صور، سوکو، عدلام، جت، مریشه،
    زیف، ادورایم، لاکیش، عزیقه، صرعه، ایلون و حبرون.'
  tgl-ULB: Nanirahan si Rehoboam sa Jerusalem at nagpatayo ng mga lungsod sa Juda
    upang maging pananggalang.
  hui-hui: Lehoboama ibu Yarusalemeni howa agali biabe biaga hearuhondo lamialu, Yuda
    dindiha tano wiarunaga wai pabe bu mabubu wiaru hongo helo mo tiga bidaba, lene.
  mya-mya: ရော​ဗောင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​၌​နန်း​စံ​၍ ယု​ဒ​နှင့်​ဗင်္ယာ​မိန်​နယ်​မြေ​များ​ရှိ၊-
  bod-N: རེ་ཧབ་ཨམ་ཁོང་ཉིད་ཡེ་རུ་སཱ་ལེམ་དུ་བཞུགས་ཤིང་ཡ་ཧུ་དཱ་ཡུལ་དུ་འགོག་སྲུང་གྲོང་ཁྱེར་མང་པོ་བརྩིགས་པ་སྟེ།
  sna-sna: 'Rehobhoamu akagara muJerusarema akavaka maguta okuzvidzivirira muJudha
    aiti:'
  spa-BLM: Roboam vivió en Jerusalén y construyó ciudades de defensa en Judá.
  cac-cac: 'Ix cann̈ej vin̈aj Roboam chi'' d''a Jerusalén, ix svach'' b''oan smuroal
    juntzan̈ chon̈ab'' vin̈, juntzan̈ ay d''a yol smacb''en Judá yed'' Benjamín: Aton
    Belén, Etam, Tecoa, Bet-sur, Soco, Adulam, Gat, Maresa, Zif, Adoraim, Laquis,
    Azeca, Zora, Ajalón yed'' Hebrón.'
  swh-ULB: Yeroboamu akaishi katika Yerusalemu na kujenga miji katika Yuda kwa ajili
    ya kujilinda.
  bel-bel: Раваам жыў у Ерусаліме; ён абнёс гарады ў Юдэі сьценамі.
  deu-ELBBK: Und Rehabeam wohnte in Jerusalem; und er baute Städte zu Festungen in
    Juda.
  mbb-OT: 'Wazà med-awà si Rehoboam diyà te Jerusalem ne midlig-enan din heini is
    menge inged para kenà meselezi is Juda:'
  mal-2015: രെഹബെയാം യെരൂശലേമിൽ പാർത്തു യെഹൂദയിൽ ഉറപ്പിന്നായി പട്ടണങ്ങളെ പണിതു.
  rmc-rmc: 'O Rechabeam geľa te bešel andro Jeruzalem a andre Judsko ačhaďa o ohradzimen
    fori:'
  pes-OPV: و رحبعام در اورشلیم ساکن شد و شهرهای حصاردار در یهودا ساخت.
  ron-1924: Робоам а локуит ла Иерусалим ши а зидит четэць ынтэрите ын Иуда.
  ben-OBCV: 'রহবিয়াম জেরুশালেমে বসবাস করতে করতে যিহূদা দেশের সুরক্ষার জন্য এই নগরগুলি
    তৈরি করলেন:'
  som-som: Oo Rexabcaamna wuxuu iska degganaa Yeruusaalem oo dalka Yahuudah ayuu magaalooyin
    qalcado leh ka dhisay.
  lat-VUC: Habitavit autem Roboam in Jerusalem, et ædificavit civitates muratas in
    Juda.
  eng-ASVBT: And Rehoboam dwelt in Jerusalem, and built cities for defense in Judah.
  ita-1885: E ROBOAMO abitò in Gerusalemme, ed edificò delle città in Giuda per fortezze.
  eng-LXXUP: And Rehoboam dwelt in Jerusalem, and he built walled cities in Judea.
  eng-ULB: Rehoboam lived in Jerusalem and built cities in Judah for defense.
  spa-VBL: Roboam se quedó en Jerusalén y reforzó las defensas de las ciudades de
    Judá.
  fra-_FOB: Roboam demeura donc à Jérusalem, et il bâtit des villes fortes en Juda.
  mal-mal: അങ്ങനെ രെഹബെയാം യെരൂശലേമിൽ പാർത്തു. യെഹൂദയിൽ പ്രതിരോധത്തിനായി പട്ടണങ്ങൾ
    പണിതു.
  urd-GVR: 'Rahubiyām kā dārul-hukūmat Yarūshalam rahā. Yahūdāh meṅ us ne zail ke
    shahroṅ kī qilābandī kī:'
  suz-BL: मिनु रेहोबाम यरूसलेमम बाक्‍शा, यहूदा ङा सहरपुकी बोल्‍यो सेला बाक्‍त।
  ita-1927: Roboamo abitò in Gerusalemme, e costruì delle città fortificate in Giuda.
  ckb-ckb: ڕەحەڤەعام لە ئۆرشەلیم نیشتەجێ بوو و لە یەهودا چەند شارێکی قەڵابەندی بنیاد
    نایەوە،
  eng-BBE: Now Rehoboam kept in Jerusalem, building walled towns in Judah.
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಮಾಡಿ, ಯೆಹೂದದಲ್ಲಿ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: ரெகொபெயாம் எருசலேமில் குடியிருந்து, யூதாவிலே பாதுகாப்பான பட்டணங்களைக்
    கட்டினான்.
  spa-RV-1909: Y habitó Roboam en Jerusalem, y edificó ciudades para fortificar á
    Judá.
  ron-BTF: Și Roboam a locuit în Ierusalim și a construit cetăți de apărare în Iuda.
  eng-WEBP: Rehoboam lived in Jerusalem, and built cities for defense in Judah.
  eng-FBV: Rehoboam stayed in Jerusalem, and he strengthened the defenses of the towns
    in Judah.
  nld-1939: Roboam bleef dus in Jerusalem wonen en verbouwde verschillende steden
    in Juda tot vesting.
  nch-BL: Huan Tanahuatijquet Roboam mocajqui ipan altepet Jerusalén huan quichijqui
    tepamit para miyac altepeme ipan tali Judá.
  vie-1934: Rô-bô-am ở tại Giê-ru-sa-lem, xây các thành trong đất Giu-đa làm nên đồn
    lũy.
  hin-CV: रिहोबोयाम येरूशलेम में रहता रहा. वह यहूदिया की सुरक्षा के हित में नगरों
    को बनाता गया.
  spa-BES: Ahora se guardó Roboam en Jerusalén, construyendo ciudades amuralladas
    en Judá.
  tdx-tdx: Nimo­neñe e Ierosalaime ao t’i Rekoboame vaho namboatse rovam-piaro­vañe
    e Iehoda ao.
  tha-KJV: และเรโหโบอัมประทับในกรุงเยรูซาเล็ม และพระองค์ทรงสร้างหัวเมืองเพื่อป้องกันในยูดาห์
  por-BR-2018: E habitou Roboão em Jerusalém, e edificou cidades para fortificar a
    Judá.
  deu-ELO: Und Rehabeam wohnte in Jerusalem; und er baute Städte zu Festungen in Juda.
  eng-WYC-2018: And Rehoboam dwelled in Jerusalem, and he builded walled cities in
    Judah; (And Rehoboam lived in Jerusalem, and he built walls for many cities in
    Judah;)
  epo-epo: Reĥabeam loĝis en Jerusalem, kaj li konstruis fortikaĵojn en la urboj de
    Judujo.
  uig-PIN: Rǝⱨoboam Yerusalemda turatti, wǝ Yǝⱨudada ⱪorƣanliⱪ xǝⱨǝrlǝrni salƣuzƣanidi.
  beo-beo: Lihouboua:me da Yelusaleme ganodini esalu. Ea sia:beba:le, Yuda dunu da
    moilai bai bagade hagudu dedei, amo gagili sali:- Bedeleheme, Ida:me, Degoua,
    Bedese, Siougou, Adala:me, Ga:de, Malisia, Sife, A:doula:me, La:igisi, Asoga,
    Soula, A:idialone amola Hibalone.
  tpi-OTNT: Rehoboam i stap long Jerusalem na em i tokim ol wokman na ol i strongim
    ol banis i raunim sampela taun bilong kantri Juda.
  hau-SA: Rehobowam ya zauna a Urushalima ya kuma gina garuruwa don kāriya a cikin
    Yahuda.
  uig-LAT: Rehoboam Yérusalémda turatti, we Yehudada qorghanliq sheherlerni salghuzghanidi.
  nde-nde: 'URehobhowami wahlala eJerusalema njalo wakha imizi eyizinqaba koJuda:'
  ton-ton: ¶ Pea naʻe nofo ʻa Lehopoami ʻi Selūsalema, pea naʻe langa ʻe ia ʻae ngaahi
    kolotau ʻi Siuta.
  ces-1613: I bydlil Roboám v Jeruzalémě, a vzdělal města hrazená v Judstvu.
  eng-WMB: Rehoboam lived in Jerusalem, and built cities for defense in Judah.
  tam-TCV: ரெகொபெயாம் எருசலேமில் வாழ்ந்து, யூதாவில் பாதுகாப்பிற்கென பட்டணங்களைக் கட்டினான்.
  ceb-ULB: Nagpuyo si Rehoboam sa Jerusalem ug nagtukod ug mga siyudad ngadto sa Juda
    alang sa pagpanalipod.
  pol-UBG: I Roboam zamieszkał w Jerozolimie, i odbudował miasta obronne w Judzie.
  urd-GVU: 'رحبعام کا دار الحکومت یروشلم رہا۔ یہوداہ میں اُس نے ذیل کے شہروں کی قلعہ
    بندی کی:'
  deu-1912: Rehabeam aber wohnte zu Jerusalem und baute Städte zu Festungen in Juda,
  kan-2017: ರೆಹಬ್ಬಾಮನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದು ಯೆಹೂದ ಸಂರಕ್ಷಣೆಗಾಗಿ ಪಟ್ಟಣಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: 'Me par Rehoboam u Jerusalem me yog ni pi binaw ni ba’aray ko fagal ganong
    rok Judah nge Benjamin e go’ ngan yororiy ni fan ko mael:'
  hlt-MCSB: Rehoboam tah Jerusalem ah kho a sak tih Judah khuikah vongup hamla khopuei
    rhoek khaw a sak.
  mdy-ETH: ሮቢዓሜ ዬሩሳላሜይዳ ናንጊ ሱንፃ ሃካፓ ዴማ ፓይዲንታ ዪሁዳና ቢኢኒያሜ ካታሞም ዶዲ ኬኤሌ ኮሼኔ፤ ዬንሢ ካታሞንሢ፦
  twi-ASANTE: Rehoboam tenaa Yerusalem, na ɔbɔɔ nkuro ahodoɔ ho ban, maa Yuda yɛɛ
    den.
  eng-WEBU: Rehoboam lived in Jerusalem, and built cities for defense in Judah.
  wal-wal: Robi7aami Yerusalaamen uttidi, hagaappe kaallidi xaafettida Yihudaanne
    Biniyaama katamatussi qatota gimbbiis.
  spa-PDDPT: Roboam vivió en Jerusalén y edificó ciudades para la defensa en Judá.
  gun-gun: Roboão ma Jerusalém py hekoa oikovy vy ojapo Judá re tetã ikuai va'e korarã,
    ngovaigua kuery gui.
  ilo-ULB: Nagnaed ni Rehoboam idiay Jerusalem ket nangibangon kadagiti siudad idiay
    Juda a pangsalaknib.
  kpg-kpg: 'Rehoboam gu noho hua i Jerusalem guu hau nia abaaba mau dangihi e abaaba
    nia waahale o Judah mo Benjamin aanei:'
  uig-ARA: رەھوبوئام يېرۇسالېمدا تۇراتتى، ۋە يەھۇدادا قورغانلىق شەھەرلەرنى سالغۇزغانىدى.
  sus-sus: Robowami naxa sabati Darisalamu, a taa makantaxie ti Yudaya,
  pon-2006: 'Reopoham eri ketikette Serusalem oh ketin kauwada kehl en mahwen kei
    nan kahnimw pwukat en Suda oh Pensamin:'
  ksd-ksd: Ma Rekoboam i ga ki aina Ierusalem, ma i ga vatut ra umana pia na pal na
    bakbakit ta ra langun Iuda.
  tur-YTC: Rehovam Yeruşalem'de yaşadı ve Yahuda'da savunma için kentler yaptı.
  grc-BRENT: Καὶ κατῴκησε Ῥοβοὰμ εἰς Ἱερουσαλὴμ, καὶ ᾠκοδόμησε πόλεις τειχήρεις ἐν
    τῇ Ἰουδαίᾳ.
  ind-AYT: Rehabeam tinggal di Yerusalem dan membangun kota-kota berkubu di Yehuda.
  nya-nya: 'Rehobowamu amakhala mu Yerusalemu ndipo anamanga mizinda ya chitetezo
    iyi mu Yuda:'
  hrv-hrv: Roboam, stolujući u Jeruzalemu, poče dizati tvrde gradove po Judeji.
  mps-mps: Te Rehoboam aga Jerusalemde bidiyu, agai meba sę bidi dabebolo te distrik
    Judade elalubo hanu bagulali masigigo nigai obo me badu bugagia dąų walao po
    wali.
  tpi-tpi: Rehoboam i stap long Jerusalem na em i tokim ol wokman na ol i strongim
    ol banis i raunim sampela taun bilong kantri Juda.
  dan-1931: Rehabeam boede så i Jerusalem, og han befæstede flere Byer i Juda.
  vie-OVCB: Rô-bô-am trị vì tại Giê-ru-sa-lem và củng cố các thành lũy phòng thủ trên
    khắp đất Giu-đa.
  guj-2017: રહાબામ યરુશાલેમમાં રહ્યો અને યહૂદિયાની સુરક્ષા માટે નગરો બાંધ્યાં.
  pon-2006A: 'Reopoham eri ketikette Serusalem oh ketin kauwada kehl en mahwen kei
    nan kahnimw pwukat en Suda oh Pensamin:'
  por-BRBSL: Rehoboam viveu em Jerusalém, e construiu cidades para defesa em Judá.
  cth-cth: Rehoboam teh Jerusalem vah ao teh, Judah ram ring nahanelah, khopuinaw
    a thawng.
  twi-twi: Rehoboam tenaa Yerusalem, na ɔbɔɔ nkurow ahorow ho ban, maa Yuda yɛɛ den.
  hlt-hlt: Rehoboam tah Jerusalem ah kho a sak tih Judah khuikah vongup hamla khopuei
    rhoek khaw a sak.
  tbz-SIM: Kɛ̀ Odoboɑmmuu mbo Sedisɑdɛmmu kɛ́mɑɑ́ yɛhɛkɛ̀ Sudɑɑ tempɛ̃ mmiɛkɛ kɛ́
    yɛ̀ fii nyiduotí.
  msy-2020: Rehoboam Jerusalemɨn ikiava, uan ingangarir gumazibav kemezɨ, me ghua
    kantri Judan nguibar ekiar maba avɨnizir dɨvazir bar mɨtiar gavgaviba, gavgavim
    dagh anɨdi.
  dop-dop: Wɑɑtʋ wei Lʋpʋwɑm cɑɣɑ Yosɑlɛm tɑɑ, ɩlɛnɑ ɩ́ ŋmɑ́ koloosi nɑ ɩ́ cɔɔnɑ Yutɑ
    ɑcɑlɛɛ lɛnnɑ.
  azb-azb: Rexavam Yerusəlimdə yaşadı və Yəhudada müdafiə olunmaq üçün bu şəhərləri
    tikdi.
  eng-DBY: And Rehoboam dwelt in Jerusalem, and built cities for defence in Judah.
  hin-2017: रहबाम यरूशलेम में रहने लगा, और यहूदा में बचाव के लिये ये नगर दृढ़ किए,
  eng-YLT: And Rehoboam dwelleth in Jerusalem, and buildeth cities for a bulwark in
    Judah,
  eng-WYC-2017: And Rehoboam dwelled in Jeru-salem, and he builded walled cities in
    Judah;
  eng-WMBB: Rehoboam lived in Jerusalem, and built cities for defence in Judah.
  urd-GVH: 'रहुबियाम का दारुल-हुकूमत यरूशलम रहा। यहूदाह में उसने ज़ैल के शहरों की
    क़िलाबंदी की :'
  rug-rug: 'Koa pa Zerusalema se Rehoboami meke kuri va ṉiṉirai sa sari na vasileana
    pa Ziuda meke Benisimane:'
  gaz-gaz: 'Rehooboʼaam Yerusaalem keessa jiraatee Yihuudaa keessatti immoo magaalaawwan
    ittisaa ni ijaarrate; isaanis:'
  fra-LSG: Roboam demeura à Jérusalem, et il bâtit des villes fortes en Juda.
  yal-yal: Robowan yi dɔxɔ Yerusalɛn yi. A yi taa makantanxina ndee ti Yuda yi.
  haw-1868: A noho iho la o Rehoboama ma Ierusalema, a kukulu iho la ia ma Iuda i
    na kulanakauhale paa i ka pa.
  arb-NAV: وَأَقَامَ رَحُبْعَامُ فِي أُورُشَلِيمَ وَبَنَى حُصُوناً فِي مُدُنِ يَهُوذَا.
  ewe-ewe: Rehoboam nɔ Yerusalem eye wòglã Yuda du aɖewo kple gliwo kple agbowo hena
    eya ŋutɔ ƒe dedinɔnɔ.
  eng-LEE: And Rehobo'am dwelt in Jerusalem, and built cities as fortresses in Judah.
  asm-FB: ৰহবিয়ামে যিৰূচালেমত বাস কৰি দেশ ৰক্ষাৰ অৰ্থে যিহূদাত নানা নগৰ সাজিলে।
  sus-A: رٌبٌوَ مِ نَشَ سَبَتِ دَرِ سَلَمُ، عَ تَا مَكَنتَشِيٍ تِ يُدَيَ،
  fra-SBL: Roboam habita à Jérusalem, et il bâtit en Juda des villes pour sa défense.
  hbo-hbo: וַיֵּ֥שֶׁב רְחַבְעָ֖ם בִּירוּשָׁלָ֑͏ִם וַיִּ֧בֶן עָרִ֛ים לְמָצֹ֖ור בִּיהוּדָֽה׃
  kik-kik: 'Rehoboamu agĩtũũra Jerusalemu na agĩaka matũũra ma ũgitĩri kũu Juda, namo
    nĩ maya:'
  fra-NCL: Roboam résida à Jérusalem, et il bâtit des villes fortes en Juda.
  cek-AK: Rehoboam loe Jerusalem ah oh moe, Judah to pakaa hanah vangpuinawk to kacakah
    sak.
  cuk-cuk: Roboam Jerusalén-neggweburgi megisad, degi, Judá-yar-bendakegala, neggweburmar-gandikid
    sobsa gusad.
  uig-CYR: Рәһобоам Йерусалимда туратти, вә Йәһудада қорғанлиқ шәһәрләрни салғузған
    еди.
  tel-2017: రెహబాము యెరూషలేములో నివాసముండి యూదా ప్రాంతంలో పురాలకు ప్రాకారాలు కట్టించాడు.
  hat-BSA: Roboam te viv Jérusalem, e li te bati vil pou fè defans nan Juda.
  kos-kos: 'Rehoboam el mutana Jerusalem ac sap in kuhlusyukyak siti in acn Judah
    ac Benjamin inge:'
  hbo-WLC: וַיֵּ֥שֶׁב רְחַבְעָ֖ם בִּירוּשָׁלִָ֑ם וַיִּ֧בֶן עָרִ֛ים לְמָצ֖וֹר בִּיהוּדָֽה׃
  ibo-ibo: Rehoboam bigidere na Jerusalem wusie obodo ndị dị na Juda ike nʼihi nchedo.
  ory-ory: ଏଉତ୍ତାରେ ରିହବୀୟାମ ଯିରୂଶାଲମରେ ବାସ କରି ରକ୍ଷା ନିମିତ୍ତ ଯିହୁଦା ଦେଶରେ ନଗରମାନ
    ନିର୍ମାଣ କଲେ।
  chk-chk: 'Iwe, Rehopoam a imweimw lon Jerusalem o apöchöküla tittin ekei telinimw
    me lon Juta me Peniamin:'
  rop-rop: King Reiyabowam bin jidan langa Jerusalem en imbin meigim brabli strongbala
    ol dislot taun langa Juda en Benjamin, Bethlahem, Itam, Tekowa, Bethsuwa, Sako,
    Edulam, Geth, Maresha, Sif, Edaraiyim, Leikish, Esaka, Sora, Ejalan en Hebran.
  ukr-1871: Робоам жив в Ерусалимі; він обвів міста в Юдеї мурами.
  deu-1951: Und Rehabeam blieb zu Jerusalem und baute Städte in Juda zu Festungen
    um,
  eng-JPS: And Rehoboam dwelt in Jerusalem, and built cities for defence in Judah.
  srp-1865: I Rovoam sjede u Jerusalimu, i sazida tvrde gradove u zemlji Judinoj;
  lug-lug: 'Lekobowaamu n’abeera mu Yerusaalemi, n’azimba ebibuga eby’okwerinda mu
    Yuda:'
  heb-heb: וישב רחבעם בירושלם ויבן ערים למצור ביהודה׃
  ben-IRV: পরে রহবিয়াম যিরূশালেমে বাস করে দেশ রক্ষা করবার জন্য যিহূদা দেশের নগরগুলি
    গাঁথলেন।
  pan-pan: ਅਤੇ ਰਹਬੁਆਮ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਹਿਣ ਲੱਗ ਪਿਆ ਅਤੇ ਉਸ ਨੇ ਯਹੂਦਾਹ ਵਿੱਚ ਰੱਖਿਆ ਲਈ ਸ਼ਹਿਰ
    ਬਣਾਏ
  mya-JVB: ရောဗောင် သည် ယေရုရှလင် မြို့၌ နေ ၍ ၊ ယုဒ ပြည် ၌ ခိုင်ခံ့ သောမြို့ တို့ကိုပြုစု
    ရာတွင်၊
  hmo-hmo: Rehoboama be Ierusalema dekenai ia noho. Ia ese tuari koua totona hanua
    haida Iuda dekenai ia hagoadaia.
  urd-urd: रहुब'आम येरूशलेम में रहने लगा, और उसने यहूदाह में हिफ़ाज़त के लिए शहर बनाए।
  rus-SYN: Ровоам жил в Иерусалиме; он обнес города в Иудее стенами.
  bqc-SIM: 'Lↄbↄaũ ìↄ ku Yelusalɛũ, ↄ̃ à bĩ́ibò Yuda bùsu wɛ̃́lɛeↄzi:'
  tcz-CHONGTHU: Rehoboam chu Jerusalema aumden in, Judah te ventupna dingin khopi
    jouse chu kulpi akai tan ahi.
  mar-mar: रहबाम यरूशलेमेमध्ये राहिला. हल्ल्यांचा प्रतिकार करायला सज्ज अशी भक्कम नगरे
    त्याने यहूदात बाधली.
  qub-qub: Roboamga Jerusalencho tiyaran. Judächo waquin siudäcunataga intërunpa curalachiran.
  bqp-bqp: Roboɑmu u dɑ u sinɑ Yerusɑlɛmuɔ. Mɑ u Yudɑn wusu gbɑ̃rɑnu bɑnisi.
  hat-hat: Woboram rete lavil Jerizalèm, li moute ranpa nan anpil lavil peyi Jida
    pou pwoteje yo.
  eng-BSB: Rehoboam continued to live in Jerusalem, and he built up cities for defense
    in Judah.
  eng-WEBPB: Rehoboam lived in Jerusalem, and built cities for defence in Judah.
  kbq-kbq: Hagi Rehoboamu'a Jerusalemi kumate mani'neno ha'ma hanigeno fraki rankumatamima
    Juda mopafi me'neana ete eri hanavetino kintetere hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Roboam mocajqui ipan altepetl Jerusalén huan quichijqui
    tepamitl para miyac altepetini ipan tlali Judá.
  gub-BL: Homoàw upyta Zeruzarez pe wiko pà. Ipurumukàg kar wer uiwy rehe. A'e rupi
    uzapo pàrirogaw iaiha ma'e tàtàahy ma'e tawhu Zuta ywy rehe har waiwyr, Mezàmi
    ywy rehe har waiwyr no.
  eng-DRA: And Roboam dwelt in Jerusalem, and built walled cities in Juda.
