  fra-SBL: Car les Lévites quittèrent leurs pâturages et leurs biens, et vinrent en
    Juda et à Jérusalem ; car Jéroboam et ses fils les avaient rejetés, afin qu'ils
    ne remplissent pas les fonctions de prêtres pour Yahvé.
  hbo-hbo: כִּֽי־עָזְב֣וּ הַלְוִיִּ֗ם אֶת־מִגְרְשֵׁיהֶם֙ וַאֲחֻזָּתָ֔ם וַיֵּלְכ֥וּ
    לִיהוּדָ֖ה וְלִֽירוּשָׁלָ֑͏ִם כִּֽי־הִזְנִיחָ֤ם יָֽרָבְעָם֙ וּבָנָ֔יו מִכַּהֵ֖ן
    לַיהוָֽה׃
  kik-kik: Nĩgũkorwo Alawii nĩmatiganĩirie ũrĩithio wao na indo ciothe, magĩũka Juda
    na Jerusalemu, nĩgũkorwo Jeroboamu na ariũ ake nĩmamagiririe kũruta wĩra ta athĩnjĩri-Ngai
    a Jehova.
  fra-NCL: car les fils de Lévi abandonnèrent leurs pâturages et leurs propriétés,
    et allèrent en Juda et à Jérusalem, parce que Jéroboam avec ses fils les excluait
    des fonctions sacerdotales en l’honneur de Yahweh,
  cek-AK: Jeroboam hoi a capanawk loe Levinawk mah Angraeng hmaa ah qaima toksakhaih
    hoiah anghaksak ving boeh pongah, Levinawk loe a tawnh o ih hmuenmaenawk to angmacae
    ohhaih ahmuen ah caeh o taak moe, Judah hoi Jerusalem ah angzoh o.
  cuk-cuk: Ar Jeroboam, degi, e-masmala, Levita-dulemar-ibe Bab-Jehová-igargi-arbaed
    osulosad. Agala, Levita-dulemar moli-gagan-omaed-nainugan-mete armarsunnad. Degine,
    Judá-yarse-naega, degi, Jerusalén-neggweburse-naega, e-ibmarse-bakale, metemarbalid.
  uig-CYR: Чүнки Йәробоам билән униң оғуллири Лавийларни чәткә қеқип, уларниң Пәрвәрдигарниң
    хизмитидә болуп каһинлиқ өткүзүшини чәклигәнлиги үчүн, улар өзлириниң отлақлири
    вә мал-мүлкини ташлап Йәһуда зиминға вә Йерусалимға келишкән еди
  tel-2017: యరొబాము, అతని కుమారులు యెహోవాకు యాజక సేవ జరగకుండా లేవీయులను త్రోసివేయడం
    వలన వారు తమ గ్రామాలూ, ఆస్తులూ విడిచిపెట్టి, యూదా దేశానికి, యెరూషలేముకు వచ్చారు.
  hat-BSA: Paske Levit yo te kite tè patiraj pa yo pou te rive Juda avèk Jérusalem,
    paske Jéroboam te bloke sèvis yo kòm prèt SENYÈ a.
  kos-kos: Mwet Levi elos sisla ima lalos ac acn saya pac selos, ac som nu Judah ac
    Jerusalem, mweyen Tokosra Jeroboam lun Israel ac mwet kol tokol elos tia lela
    elos in oru orekma in mwet tol lun LEUM GOD.
  hbo-WLC: כִּֽי־עָזְב֣וּ הַלְוִיִּ֗ם אֶת־מִגְרְשֵׁיהֶם֙ וַאֲחֻזָּתָ֔ם וַיֵּלְכ֥וּ
    לִיהוּדָ֖ה וְלִֽירוּשָׁלִָ֑ם כִּֽי־הִזְנִיחָ֤ם יָֽרָבְעָם֙ וּבָנָ֔יו מִכַּהֵ֖ן
    לַיהוָֽה׃
  ibo-ibo: Ndị Livayị hapụchara ebe ịta nri anụ ụlọ ha na ihe niile ha nwere bịa biri
    na Juda na Jerusalem, nʼihi na Jeroboam na ụmụ ya ndị ikom jụrụ ha dịka ndị nchụaja
    Onyenwe anyị.
  ory-ory: କାରଣ ଲେବୀୟମାନେ ଆପଣା ଆପଣା (ନଗରର) ତଳିଭୂମି ଓ ଆପଣା ଆପଣା ଅଧିକାର ତ୍ୟାଗ କରି ଯିହୁଦା
    ଓ ଯିରୂଶାଲମକୁ ଆସିଲେ; ଯେହେତୁ ଯାରବୀୟାମ ଓ ତାଙ୍କର ପୁତ୍ରଗଣ ସେମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଯାଜକର କାର୍ଯ୍ୟ କରିବାକୁ ନ ଦେଇ ତଡ଼ି ଦେଇଥିଲେ।
  chk-chk: Ekewe mwän seni ewe ainangen Lefi ra mwo nge likitala fanüer, imwer me
    pisekir o feila Juta me Jerusalem, pokiten Jeropoam me nöün kewe mwän ra asürela,
    pwe resap tongeni föri angangen wiser wisen souasor ngeni ewe Samol mi Lapalap.
  rop-rop: Detlot Libaimen bin libum olabat fam en olabat bin go langa Juda en Jerusalem,
    dumaji King Jerabowam brom Isreil, en detlot king hubin kaman afta im nomo bin
    larram detlot serramonimen dum det wek blanga YAWEI deya langa Isreil.
  ukr-1871: Бо покидали левіти свої городські передмістя і свої посїлостї, і поприходили
    в Юдею та в Ерусалим, бо Еробоам і сини його відставили їх від сьвященницької
    служби Господеві.
  deu-1951: Denn die Leviten verließen ihre Bezirke und ihr Besitztum und kamen nach
    Juda und Jerusalem. Denn Jerobeam und seine Söhne hatten sie verstoßen, also daß
    sie des Priesteramts nicht pflegen konnten vor dem HERRN;
  eng-JPS: For the Levites left their open land and their possession, and came to
    Judah and Jerusalem; for Jeroboam and his sons cast them off, that they should
    not execute the priest's office unto the LORD;
  srp-1865: Jer ostaviše Leviti podgraða svoja i dostojanja svoja, i otidoše u Judejsku
    i u Jerusalim, jer ih otjera Jerovoam i sinovi njegovi da ne vrše službe sveštenièke
    Gospodu.
  lug-lug: Abaleevi ne bava mu butaka bwabwe ne baleka n’eby’obugagga bwabwe ne bajja
    mu Yuda ne Yerusaalemi, kubanga Yerobowaamu ne batabani be babagobaganya era ne
    babagaana okuweereza Mukama mu bwakabaka bwabwe,
  heb-heb: כי עזבו הלוים את מגרשיהם ואחזתם וילכו ליהודה ולירושלם כי הזניחם ירבעם ובניו
    מכהן ליהוה׃
  ben-IRV: ফলে লেবীয়েরা তাদের পশু চরাবার মাঠ ও সম্পত্তি ত্যাগ করে যিহূদায় ও যিরূশালেমে
    এল, কারণ যারবিয়াম আর তাঁর ছেলেরা সদাপ্রভুর যাজকের কাজ করতে না দিয়ে তাদের অমান্য
    করেছিলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਲੇਵੀ ਆਪਣੀ ਸ਼ਾਮਲਾਟ ਅਤੇ ਮਲਕੀਅਤਾਂ ਨੂੰ ਛੱਡ ਕੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਆਏ, ਇਸ ਲਈ ਜੋ ਯਾਰਾਬੁਆਮ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਸੀ ਤਾਂ ਜੋ ਉਹ ਯਹੋਵਾਹ
    ਦੇ ਸਨਮੁਖ ਜਾਜਕਾਈ ਦੀ ਸੇਵਾ ਨਾ ਕਰ ਸਕਣ
  mya-JVB: လေဝိ သားတို့သည်၊ မိမိ တို့နေရာ ဖြစ်သော ပိုင် ထိုက်ရာအရပ်ကို စွန့် ၍ ၊ ယုဒ
    ပြည်ယေရုရှလင် မြို့သို့ ရောက် လာသောအကြောင်းဟူမူကား၊ ယေရောဗောင် နှင့် သူ ၏သား တို့သည်၊
    လေဝိသားတို့ကို ထာဝရဘုရား ရှေ့ တော်၌ ယဇ် ပုရောဟိတ်အမှုကို စောင့်ရသောအရာမှ ချ ၍၊
  hmo-hmo: Levi taudia ese edia rei gabudia bona edia tano idia rakatania, Iuda bona
    Ierusalema dekenai idia lao, badina be Ieroboama bona iena bese taudia ese Lohiabada
    ena helaga gaukara dekena amo idia hadokodia vadaeni.
  urd-urd: क्यूँकि लावी अपनी पास के 'इलाक़ों और जायदादों को छोड़ कर यहूदाह और येरूशलेम
    में आए, इसलिए के युरब'आम और उसके बेटों ने उन्हें निकाल दिया था ताकि वह ख़ुदावन्द
    के सामने कहानत की ख़िदमत को अंजाम न देने पाएँ,
  rus-SYN: ибо оставили левиты свои городские предместья и свои владения и пришли
    в Иудею и в Иерусалим, так как отставил их Иеровоам и сыновья его от священства
    Господня
  bqc-SIM: Levii buiↄ ń dã́dãkɛkĩiↄ ń ń wɛ̃́lɛↄ tò we aa sù Yuda bùsuu ń
    Yelusalɛũo, asa Yeloboaũ ń a buiↄ i weinɛ́ aaↄ dɛ Dii gbàgbanaↄ ũ lↄo.
  tcz-CHONGTHU: Jeroboam chun doiphung le amahon ahou u, kelcha le bongnou lim semthu
    ho jen le ding chun atumin thempu akilhen nun ahi.
  mar-mar: लेवींनी आपली शेती आणि मालमत्ता सोडली आणि ते यहूदा व यरूशलेम येथे आले. परमेश्वराप्रीत्यर्थ
    याजकाचे काम करायला यराबाम आणि त्याचे पुत्र यांनी लेवींना हाकलून लावले म्हणून ते
    आले.
  qub-qub: Jeroboamwan wamrancunami Leví runacunataga micharan Tayta Diosta sirbiycänanta.
    Chaymi istansancunatawan muruna chacrancunatapis cachaycärir aywacuran Jerusalenman,
    Judächo caycaj siudäcunaman.
  bqp-bqp: Lefibɑ bɑ ben wɑ̃ɑ yenu deri mɑ bɑ nɑ Yudɑɔ kɑ Yerusɑlɛmuɔ yèn sɔ̃ Yeroboɑmu
    kɑ win bibu bɑ bu yinɑri bu ben yɑ̃ku kowo sɔmɑ ko.
  hat-hat: Moun Levi yo te kite bèt yo nan savann ak tout lòt byen yo, yo desann lavil
    Jerizalèm ak nan peyi Jida, paske Jewoboram, wa peyi Izrayèl la ak tout wa ki
    te vin apre l' yo, te enpoze moun Levi yo fè sèvis yo tankou prèt Seyè a.
  eng-BSB: For the Levites left their pasturelands and their possessions and went
    to Judah and Jerusalem, because Jeroboam and his sons had rejected them as priests
    of the LORD.
  eng-WEBPB: For the Levites left their pasture lands and their possessions, and came
    to Judah and Jerusalem; for Jeroboam and his sons cast them off, that they should
    not execute the priest’s office to the LORD.
  kbq-kbq: Hagi Livae vahe'mo'zane kumazamine, sipisipi afu'ene bulimakao afu'enema
    kegavama nehaza kuma'enena atre'za, Juda kumate'ene Jerusalemi kumate e'naze.
    Na'ankure Jeroboamu'ene ne' mofavre'amoza Ra Anumzamofo pristi vahera omanigahaze
    hu'za huzmante'nazagu arara hu'naze.
  nhe-BL: Huan yonque nopa totajtzitzi huan levitame quipolojque inintlal huan nochi
    tlen quipiyayayaj, yajque tlali Judá huan altepetl Jerusalén pampa Tlanahuatijquetl
    Jeroboam huan iconehua ayoc quincahuilijque ma quitequipanoca TOTECO.
  gub-BL: Erewi izuapyapyr wezar uiwy weimaw wamai'u haw wà. Wezar uma'e paw wà no.
    Oho Zuta pe wà, Zeruzarez pe wà no. Ta'e Zeromoàw Izaew wanuwihawete nuzapo kar
    kwaw xaxeto ma'ereko haw Tupàn Tuweharupi Wiko Ma'e henataromo a'e xe.
  eng-DRA: Leaving their suburbs, and their possessions, and passing over to Juda,
    and Jerusalem, because Jeroboam and his sons had cast them off, from executing
    the priestly office to the Lord.
