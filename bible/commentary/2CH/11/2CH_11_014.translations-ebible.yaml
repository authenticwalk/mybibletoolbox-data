verse: 2CH.011.014
translations:
  mal-C: യൊരോബെയാമും പുത്രന്മാരും ലേവ്യരെ യഹോവയുടെ പുരോഹിതന്മാർ എന്നു കരുതാതെ അവഗണിച്ചിരുന്നു.
    അതിനാൽ പുരോഹിതന്മാരും ലേവ്യരും തങ്ങളുടെ പുൽമേടുകളും സമ്പത്തും ഉപേക്ഷിച്ചിട്ട്
    യെഹൂദ്യയിലും ജെറുശലേമിലും വന്നുചേർന്നു.
  deu-TKW: Denn die Leviten verließen ihre Weidetriften und ihr Besitztum und begaben
    sich nach Juda und Jerusalem. Denn Jerobeam und seine Söhne hatten sie aus dem
    Priesterdienste vor Jahwe verstoßen;
  lin-lin: Balevi batikaki bandako mpe mabele na bango, bakendeki na Yuda mpe na Yelusalemi,
    pamba te Jeroboami mpe bana na ye ya mibali bapekisaki bango kosala mosala na
    bango ya bonganga-Nzambe ya Yawe.
  eng-LSV: for the Levites have left their outskirts and their possession, and they
    come to Judah and to Jerusalem, for Jeroboam and his sons have cast them off from
    acting as priests for YHWH,
  eng-GNV: 'For the Leuites left their suburbes and their possession, and came to
    Iudah and to Ierusalem: for Ieroboam and his sonnes had cast them out from ministring
    in the Priestes office vnto the Lord.'
  eng-WEBSTER: 'For the Levites left their suburbs and their possession, and came
    to Judah and Jerusalem: for Jeroboam and his sons had cast them off from executing
    the priest''s office to the LORD:'
  nhw-BL: Huan masque nopa totajtzitzi huan levitame quipolojque inintlal huan nochi
    catli quipiyayayaj, yajque tlali Judá huan altepetl Jerusalén pampa Tlanahuatijquetl
    Jeroboam huan iconehua ayacmo quincahuilijque ma quitequipanoca TOTECO.
  swh-ONEN: Pia Walawi wakaacha maeneo yao ya malisho na mali zao, wakaja Yuda na
    Yerusalemu kwa sababu Yeroboamu na wanawe walikuwa wamewakataa wasiwe makuhani
    wa Bwana.
  bba-bba: Lefibɑ bɑ ben wɑ̃ɑ yenu deri mɑ bɑ nɑ Yudɑɔ kɑ Yerusɑlɛmuɔ yèn sɔ̃ Yeroboɑmu
    kɑ win bibu bɑ bu yinɑri bu ben yɑ̃ku kowo sɔmɑ ko.
  eng-KJVCPB: 'For the Levites left their suburbs and their possession, and came to
    Judah and Jerusalem: for Jeroboam and his sons had cast them off from executing
    the priest’s office unto the Lord:'
  luo-luo: Jo-Lawi nojwangʼo kuondegi mag kweth kod mwandugi kendo negibiro Juda kod
    Jerusalem nikech Jeroboam gi yawuote noriembogi e tich kaka jodolo mag Jehova
    Nyasaye.
  meu-meu: Badina be Levi taudia ese edia rei gabudia bona edia tano e rakatanidia,
    Iuda bona Ierusalem ela. Badina be Ieroboam bona ia garana ese Iehova ena hahelaḡa
    ḡaukaradia amo e hadokodia,
  npi-ULB: किनकि लेवीहरूले यहूदा र यरूशलेममा आउनको निम्ति आफ्‍ना खर्कहरू र जग्‍गाजमिन
    छोडे, किनकि किनकि यारोबाम र तिनका छोराहरूले तिनीहरूलाई लखेटेका थिए, ताकि तिनीहरूले
    परमप्रभुको पुजारीको काम गर्न पाएनन् ।
  yor-yor: Àwọn ará Lefi fi ìgbèríko sílẹ̀, wọ́n sì wá sí Juda àti Jerusalẹmu nítorí
    Jeroboamu àti àwọn ọmọ rẹ̀, ti kọ̀ wọ́n sílẹ̀ gẹ́gẹ́ bí àwọn àlùfáà Olúwa.
  pes-OPCB: '@see-verse:2CH.011.013'
  tgl-ULB: Sapagkat iniwan ng mga Levita ang kanilang mga pastulan at mga pag-aari
    upang pumunta sa Juda at Jerusalem; sapagkat itinaboy sila ni Jeroboam at ng kaniyang
    mga anak, kaya hindi na sila makagagawa pa ng mga tungkulin ng pari para kay Yahweh.
  hui-hui: Ti ani ibinidagoni irane Isaraele wali agalinaga Kini Yaroboamabi kini
    maru maha ha aribia henedarubi tigua loma binigo mo miaga biarubi Libaiali biarubi
    ti Anduane Homogonaga biabe biaga wiago bo dugualu purogo lelowa haga haga bini.
    Ani biyagola tigua tinaga dindi andaru wahai halu Yarusalemenibi Yuda dindi wiaruhabi
    hole ibini.
  mya-mya: ဣသ​ရေ​လ​ဘု​ရင်​ယေ​ရော​ဗောင်​နှင့်​သူ​၏​အ​ရိုက် အ​ရာ​ကို​ဆက်​ခံ​သူ​တို့​သည်
    လေ​ဝိ​အ​နွယ်​ဝင် တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပု​ရော​ဟိတ်​များ အ​ဖြစ်​ဖြင့်​အ​မှု​တော်​ထမ်း​ဆောင်​ရန်​ခွင့်​မ​ပြု
    ကြ​ချေ။ သို့​ဖြစ်​၍​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည် မိ​မိ​တို့​၏​စား​ကျက်​များ​နှင့်​အ​ခြား​မြေ​ယာ
    များ​ကို​စွန့်​၍ ယု​ဒ​ပြည်၊ ယေ​ရု​ရှ​လင်​မြို့​သို့ ရောက်​ရှိ​လာ​ကြ​၏။-
  bod-N: ཡེ་རོབ་ཨམ་དང་དེའི་བུ་རྣམས་ཀྱིས་ལེ་ཝི་པ་རྣམས་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མཆོད་དཔོན་གྱི་ཞབས་ཏོག་བྱེད་དུ་མ་བཅུག་པར་ཕྱིར་བཏོན་པས།
    དེ་དག་གིས་རང་གི་རྩྭ་ར་དང་ནོར་སྐལ་སྤངས་ཏེ་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས།
  sna-sna: Vaprista navaRevhi vakatosiya mafuro ezvipfuwo zvavo nemidziyo yavo vakauya
    kuJudha neJerusarema nokuti Jerobhoamu navanakomana vake vakanga vavaramba savaprista
    vaJehovha.
  spa-BLM: Porque los levitas dejaron sus tierras de pastoreo y sus posesiones y vinieron
    a Judá y a Jerusalén, pues Jeroboam y sus hijos los desecharon para que no ejercieran
    el oficio de sacerdote a Yahvé.
  cac-cac: A eb' levita chi', ix yactejcan schon̈ab' eb' yed' lum b'aj sva noc' smolb'etzal
    noc' eb', ix javi eb' d'a Jerusalén yed' d'a juntzan̈xo chon̈ab' d'a yol yic Judá
    yic scajnaj eb' ta', yujto a vin̈aj Jeroboam yed' eb' tzac'anto ochnac reyal yuj
    vin̈ ix pechanel eb' d'a yopisio yac'an servil Jehová.
  swh-ULB: Kwa kuwa Walawi waliacha nchi za malisho yao na mali zao ili kuja Yuda
    na Yerusalemu, kwa maana
  bel-bel: бо пакінулі лявіты свае гарадзкія прадмесьці і свае валоданьні і прыйшлі
    ў Юдэю і ў Ерусалім, бо пакінуў іх Ераваам і сыны ягоныя ад сьвяшчэнства Гасподняга
  deu-ELBBK: Denn die Leviten verließen ihre Bezirke und ihr Besitztum und zogen nach
    Juda und nach Jerusalem; denn Jerobeam und seine Söhne hatten sie aus dem Priesterdienst
    des HERRN verstoßen,
  mbb-OT: Heini he menge kevuwazan ni Levi ne mid-ewaan dan is menge valey wey menge
    tanè dan ne midhalin dan diyà te Juda wey Jerusalem su wazè dan isipa ni Jeroboam
    wey te menge anak din he menge memumuhat te Nengazen.
  mal-2015: യൊരോബെയാമും പുത്രന്മാരും ലേവ്യരെ യഹോവയുടെ പൗരോഹിത്യത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു,
    താൻ ഉണ്ടാക്കിയ പൂജാഗിരികൾക്കും മേഷവിഗ്രഹങ്ങൾക്കും കാളക്കുട്ടികൾക്കും വേറെ പുരോഹിതന്മാരെ
    നിയമിച്ചതുകൊണ്ടു,
  rmc-rmc: O Leviti omukle peskre maľi the khera a gele andre Judsko the andro Jeruzalem,
    bo o Jeroboam peskre čhavenca lenge na domukľa, hoj te služinen sar le RAJESKRE
    rašaja.
  pes-OPV: زیراکه لاویان اراضی شهرها و املاک خود راترک کرده، به یهودا و اورشلیم آمدند
    چونکه یربعام و پسرانش ایشان را از کهانت یهوه اخراج کرده بودند.
  ron-1924: кэч левиций шь-ау пэрэсит цинутуриле ши мошииле ши ау венит ын Иуда ши
    ла Иерусалим, пентру кэ Иеробоам ши фиий сэй й-ау ымпедикат сэ-шь ымплиняскэ службеле
    ка преоць ай Домнулуй.
  ben-OBCV: লেবীয়েরা এমনকি তাদের পশুচারণক্ষেত্র ও বিষয়সম্পত্তি ত্যাগ করে যিহূদা
    ও জেরুশালেমে এসে গেল, কারণ যারবিয়াম ও তাঁর ছেলেরা সদাপ্রভুর যাজকরূপে তাদের তখন
    অগ্রাহ্য করলেন,
  som-som: Waayo, reer Laawi way ka soo kaceen degmooyinkoodii iyo hantidoodiiba oo
    waxay yimaadeen dalkii Yahuudah iyo Yeruusaalem, waayo, Yaaraabcaam iyo wiilashiisii
    ayaa iyaga eryay si ayan Rabbiga ugu samayn shuqulkii wadaadnimada.
  lat-VUC: 'relinquentes suburbana et possessiones suas, et transeuntes ad Judam et
    Jerusalem: eo quod abjecisset eos Jeroboam et posteri ejus, ne sacerdotio Domini
    fungerentur.'
  eng-ASVBT: 'For the Levites left their suburbs and their possession, and came to
    Judah and Jerusalem: for Jeroboam and his sons cast them off, that they should
    not execute the priest’s office unto Jehovah;'
  ita-1885: Perciocchè i Leviti lasciarono i lor contadi, e le lor possessioni, ed
    andarono in Giuda ed in Gerusalemme; perciocchè Geroboamo ed i suoi figliuoli
    li scacciarono, acciocchè non esercitassero più il sacerdozio al Signore.
  eng-LXXUP: For the Levites left the tents of their possession, and went to Judah
    to Jerusalem, because Jeroboam and his sons had ejected them so that they should
    not minister to the Lord.
  eng-ULB: For the Levites left their pasturelands and property in order to come to
    Judah and Jerusalem, for Jeroboam and his sons had driven them away, so that they
    could no longer perform priestly duties for Yahweh.
  spa-VBL: Los levitas incluso dejaron sus pastos y propiedades y vinieron a Judá
    y Jerusalén, porque Jeroboam y sus hijos se negaron a permitirles servir como
    sacerdotes del Señor.
  fra-_FOB: Car les Lévites abandonnèrent leurs banlieues et leurs propriétés et vinrent
    en Juda et à Jérusalem, parce que Jéroboam, avec ses fils, les avaient rejetés
    des fonctions de sacrificateurs à l'Éternel,
  mal-mal: യൊരോബെയാമും പുത്രന്മാരും ലേവ്യരെ യഹോവയുടെ പൌരോഹിത്യത്തിൽനിന്നു നീക്കിക്കളഞ്ഞ്,
    പൂജാഗിരികൾക്കും ഭൂതങ്ങൾക്കും, കാളക്കുട്ടികളുടെ വിഗ്രഹങ്ങൾക്കും ശുശ്രൂഷ ചെയ്യാൻ
    വേറെ പുരോഹിതന്മാരെ നിയമിച്ചതുകൊണ്ട്,
  urd-GVR: Apnī charāgāhoṅ aur milkiyat ko chhoṛ kar wuh Yahūdāh aur Yarūshalam meṅ
    ābād hue, kyoṅki Yarubiyām aur us ke beṭoṅ ne unheṅ imām kī haisiyat se Rab kī
    ḳhidmat karne se rok diyā thā.
  suz-BL: लेवीपुकीम आन बाक्‍तीक नेल्‍ले प्रोंइशा, यहूदा नु यरूसलेमम बाक्‍थ जाक्‍मा
    बाक्‍त। मारदे हना येरोबाम नु आ तौपुकीमी मेको आन कली परमप्रभु यावे कली चढ़ेतीक
    गेय पचा मगेमे बाक्‍त। २इतिहास १३:९
  ita-1927: poiché i Leviti abbandonarono i loro contadi e le loro proprietà, e vennero
    in Giuda e a Gerusalemme; perché Geroboamo, con i suoi figliuoli, li avea cacciati
    perché non esercitassero più l’ufficio di sacerdoti dell’Eterno,
  ckb-ckb: هەروەها لێڤییەکان لەوەڕگاکانیان و موڵکەکانیان بەجێهێشت و چوون بۆ یەهودا
    و بۆ ئۆرشەلیم، لەبەر ئەوەی یارۆڤعام و کوڕەکانی ڕەتیان کردنەوە کە کاهینیێتی بۆ
    یەزدان بکەن.
  eng-BBE: For the Levites gave up their living-places and their property, and came
    to Judah and Jerusalem; for Jeroboam and his sons had sent them away, not letting
    them be priests to the Lord;
  kan-OKCV: ಲೇವಿಯರು ತಮ್ಮ ಹುಲ್ಲುಗಾವಲು ಮತ್ತು ಆಸ್ತಿಯನ್ನು ತ್ಯಜಿಸಿ ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿಗೆ
    ಬಂದರು, ಏಕೆಂದರೆ ಯಾರೊಬ್ಬಾಮನೂ ಅವನ ಮಕ್ಕಳು ಯೆಹೋವ ದೇವರಿಗೆ ಯಾಜಕ ಸೇವೆ ಮಾಡದ ಹಾಗೆ ತಿರಸ್ಕರಿಸಿದನು.
  tam-2017: லேவியர்கள் யெகோவாவுக்கு ஆசாரிய ஊழியம் செய்யாமலிருக்க யெரொபெயாமும் அவன்
    மகன்களும் அவர்களைத் தள்ளிப்போட்டதால், தங்கள் வெளிநிலங்களையும் தங்கள் சொத்துக்களையும்விட்டு,
    யூதா தேசத்திற்கும் எருசலேமுக்கும் வந்தார்கள்.
  spa-RV-1909: 'Porque los Levitas dejaban sus ejidos y sus posesiones, y se venían
    á Judá y á Jerusalem: pues Jeroboam y sus hijos los echaban del ministerio de
    Jehová.'
  ron-BTF: Fiindcă leviții și-au părăsit împrejurimile și toate stăpânirile lor și
    au venit la Iuda și Ierusalim, căci Ieroboam și fiii lui îi alungaseră din îndeplinirea
    serviciului preoțesc pentru DOMNUL;
  eng-WEBP: For the Levites left their pasture lands and their possessions, and came
    to Judah and Jerusalem; for Jeroboam and his sons cast them off, that they should
    not execute the priest’s office to the LORD.
  eng-FBV: The Levites even left their pasturelands and properties behind, and came
    to Judah and Jerusalem, because Jeroboam and his sons refused to allow them to
    serve as priests of the Lord.
  nld-1939: De levieten moesten namelijk hun landerijen en bezittingen verlaten en
    naar Juda en Jerusalem uitwijken, omdat Jeroboam met zijn zonen hen had afgezet
    als priesters van Jahweh,
  nch-BL: Huan masque nopa totajtzitzi huan levitame quipolojque inintal huan nochi
    cati quipiyayayaj, yajque tali Judá huan altepet Jerusalén pampa Tanahuatijquet
    Jeroboam huan iconehua ayecmo quincahuilijque ma quitequipanoca TOTECO.
  vie-1934: vì các người Lê-vi lìa bỏ địa hạt các thành mình và sản nghiệp mình, mà
    đến đất Giu-đa và thành Giê-ru-sa-lem; bởi Giê-rô-bô-am và các con trai người
    đuổi họ đi, không cho làm chức thầy tế lễ của Đức Giê-hô-va nữa;
  hin-CV: यरोबोअम और उसके पुत्रों द्वारा याहवेह के लिए लेवियों की पौरोहितिक सेवा पर
    रोक लगाने के कारण वे अपनी चरागाह और संपत्ति को त्याग कर यहूदिया और येरूशलेम आ
    गए.
  spa-BES: Porque los levitas abandonaron sus lugares de vida y sus bienes, y vinieron
    a Judá y Jerusalén; porque Jeroboam y sus hijos los habían enviado lejos, no dejando
    que fueran sacerdotes para el Señor;
  tdx-tdx: Nado’ o nte-Levio o tanem-piandraza’ iareoo naho o hanaña’ iareoo vaho
    nivotrake e Iehodà naho e Ierosalaime ao, amy te nifarie’ Iarovame naho o ana-dahi’eo,
    ie tsy nampitoloñe’e o fisoroñañe am’ Iehovào,
  tha-KJV: เพราะคนเลวีละทิ้งทุ่งหญ้าและที่บ้านซึ่งเขายึดถือเป็นกรรมสิทธิ์และมายังยูดาห์และเยรูซาเล็ม
    เพราะเยโรโบอัมและโอรสของพระองค์​ได้​ขับไล่​เขาทั้งหลายออกจากตำแหน่งปุโรหิตของพระเยโฮวาห์
  por-BR-2018: 'Porque os levitas deixavam seus campos e suas possessões, e se vinham
    a Judá e a Jerusalém: pois Jeroboão e seus filhos os lançavam do ministério do
    SENHOR.'
  deu-ELO: Denn die Leviten verließen ihre Bezirke und ihr Besitztum und zogen nach
    Juda und nach Jerusalem; denn Jerobeam und seine Söhne hatten sie aus dem Priesterdienst
    Jehovas verstoßen,
  eng-WYC-2018: and they forsook their suburbs and their possessions, and they passed
    into Judah and to Jerusalem, (or and they abandoned their suburbs and their possessions,
    and they went to Judah and Jerusalem); for Jeroboam and his after-comers had cast
    them away, that they should not be set in the priesthood of the Lord;
  epo-epo: la Levidoj forlasis siajn antaŭurbojn kaj sian posedaĵon kaj iris en Judujon
    kaj Jerusalemon, ĉar Jerobeam kaj liaj filoj forpuŝis ilin de la pastrado al la
    Eternulo.
  uig-PIN: Qünki Yǝroboam bilǝn uning oƣulliri Lawiylarni qǝtkǝ ⱪeⱪip, ularning Pǝrwǝrdigarning
