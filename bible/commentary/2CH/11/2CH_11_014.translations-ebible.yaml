  dop-dop: Pɑɑ yelɑ pɑ nyǝmnɑɑ kɛ pǝcɔlɔ pǝcɔlɔ ɑcɑlɛɛ tɑɑ kɛ́. Ɩlɛnɑ pɑ́ polo Yosɑlɛm
