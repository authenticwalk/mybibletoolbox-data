  tbz-SIM: Kɛ yɛ̃́ Sedoboɑmmu nɛ̀ o bí bɛ̀ do yetɛmɛ̀ ikuɔ́ nìùbɛ̀ bo mpĩ́mmɛ̀ bɛ̀
