  asm-FB: কিয়নো লেবীয়াসকলে নিজ নিজ চৰণীয়া ঠাই আৰু নিজ নিজ উত্তৰাধীকাৰ এৰি যিহূদা
    আৰু যিৰূচালেমলৈ আহিল কিয়নো যাৰবিয়াম আৰু তেওঁৰ পুত্ৰসকলে তেওঁলোকক যিহোৱাৰ উদ্দেশ্যে
    পুৰোহিতৰ কৰ্ম কৰিবলৈ নিদি তেওঁলোকক খেদি দিছিল৷
  sus-A: لٍوِكَيٍ نُ بَرَ مّي عٍ شَ بَنشِيٍ نُن عٍ هَرِفٍ رَ سِفَقٍ رَ يُدَيَ نُن
    دَرِ سَلَمُ، بَرِ مَ يٍرٌبٌوَ مِ نُن عَ شَ دِيٍ مُ تِن عٍ شَ سّرّشّدُبّ وَلِ رَبَ
