  kan-2017: ರೆಹಬ್ಬಾಮನು ಯೆರೂಸಲೇಮನ್ನು ತಲುಪಿದ ನಂತರ ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೂ,
