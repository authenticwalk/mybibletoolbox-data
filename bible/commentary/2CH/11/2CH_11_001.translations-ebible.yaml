  tbz-SIM: Kɛ̀ Odoboɑmmuu tuɔkɛ Sedisɑdɛmmu kɛ́tíí nSudɑɑ nɛ̀ Bɛnsɑmɛɛ dɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
