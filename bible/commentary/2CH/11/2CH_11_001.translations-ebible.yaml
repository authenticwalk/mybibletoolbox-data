  mdy-ETH: ሮቢዓሜ ዬሩሳላሜ ሄላዖ ዪሁዳና ቢኢኒያሜና ፃጳፓ ዶኦሪ ዶኦሪ ኬሶና ፔቴ ፄኤታና ሳሊታሚ ሺያ ዖልዚ ዖላንዳ ጎኦባ
