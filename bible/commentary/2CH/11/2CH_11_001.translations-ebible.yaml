    ra tarai Israel, upi diat a kap valilikun mule ra varkurai pire Rekoboam natu
    i Solomon.
  tur-YTC: Rehovam Yeruşalem'e gelince, İsrael'e karşı savaşmak ve krallığı Rehovam'a
