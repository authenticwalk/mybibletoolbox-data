    vagi pule lani koasa binaṉara te Rehoboami.
  gaz-gaz: Rehooboʼaam yommuu Yerusaalem gaʼetti akka isaan Israaʼelitti duulanii
    Rehooboʼaamiif mootummaa deebisaniif jedhee mana Yihuudaa fi Beniyaam keessaa
    namoota loluu dandaʼan kuma dhibba tokkoo fi saddeettama walitti qabe.
  fra-LSG: Roboam, arrivé à Jérusalem, rassembla la maison de Juda et de Benjamin,
    cent quatre-vingt mille hommes d’élite propres à la guerre, pour qu’ils combattissent
    contre Israël afin de le ramener sous la domination de Roboam.
  yal-yal: Robowan to so Yerusalɛn yi, a yi Yuda bɔnsɔnna muxune malan e nun Bunyamin
    bɔnsɔnna muxune, sofa wuli kɛmɛ wuli tonge solomasɛxɛ, alogo e xa Isirayila bɔnsɔnne
    yɛngɛ, e yamanan lu Robowan ma nɔɔn bun ma.
  haw-1868: A HIKI o Rehoboama i Ierusalema, hoakoakoa ae la ia i ka ohana a Iuda
    a me Beniamina, hookahi haneri a me kanawalu tausani kanaka ui, he poe koa, e
    kaua aku i ka Iseraela, e hoihoi mai i ke aupuni ia Rehoboama.
  arb-NAV: وَحِينَ وَصَلَ رَحُبْعَامُ إِلَى أُورُشَلِيمَ حَشَدَ جَيْشاً مِنْ سِبْطَيْ
    يَهُوذَا وَبَنْيَامِينَ، بَلَغَ عَدَدُهُ مِئَةً وَثَمَانِينَ أَلْفاً مِنْ نُخْبَةِ
    الْمُقَاتِلِينَ، لِرَدِّ الإِسْرَائِيلِيِّينَ إِلَى طَاعَتِهِ.
  ewe-ewe: Esi Rehoboam va ɖo Yerusalem la, eƒo aʋawɔla akpe alafa ɖeka blaenyi (180,000)
    nu ƒu hewɔ aʋakɔ tɔxɛ aɖe be wòazi Israel ƒe to bubuawo dzi be woaxɔ ye abe woƒe
    fia ene.
  eng-LEE: And when Rehobo'am was come to Jerusalem, he assembled the house of Judah
    and Benjamin a hundred and eighty thousand chosen men, warriors, to fight against
    Israel, to bring back the kingdom again to Rehobo'am.
  asm-FB: ৰহবিয়ামে যেতিয়া যিৰূচালেমলৈ আহিল, তেতিয়া ৰহবিয়ামে ৰাজ্য পুনৰাই নিজৰ
    অধীনলৈ আনিবৰ বাবে ইস্ৰায়েলৰ বিৰুদ্ধে যুদ্ধ কৰিবৰ বাবে যিহূদা আৰু বিন্যামীন গোষ্ঠীৰ
    পৰা এক লাখ আশী হাজাৰ মনোনীত সৈনিক গোটালে।
  sus-A: رٌبٌوَ مِ تٌ سٌ دَرِ سَلَمُ، عَ نَشَ يُدَ نُن بُنيَمِن بْنسْي سْورِيٍ مَلَن،
    فٍرٍ سٌي قَنيِ وُلُ كّمّ تٌنفٌ سٌلٌمَسَشَن، عَلَكٌ عٍ شَ عِسِرَيِلَ فٍرٍ، عِسِرَيِلَ
    شَ فبِلٍن رٌبٌوَ مِ شَ مَنفّيَ بُن مَ.
  fra-SBL: Lorsque Roboam fut arrivé à Jérusalem, il rassembla la maison de Juda et
    de Benjamin, cent quatre-vingt mille hommes d'élite qui étaient des guerriers,
    pour combattre Israël, afin de ramener le royaume à Roboam.
  hbo-hbo: וַיָּבֹ֣א רְחַבְעָם֮ יְרוּשָׁלַ͏ִם֒ וַיַּקְהֵל֩ אֶת־בֵּ֨ית יְהוּדָ֜ה וּבִנְיָמִ֗ן
    מֵאָ֨ה וּשְׁמֹונִ֥ים אֶ֛לֶף בָּח֖וּר עֹשֵׂ֣ה מִלְחָמָ֑ה לְהִלָּחֵם֙ עִם־יִשְׂרָאֵ֔ל
    לְהָשִׁ֥יב אֶת־הַמַּמְלָכָ֖ה לִרְחַבְעָֽם׃ פ
  kik-kik: Rĩrĩa Rehoboamu aakinyire Jerusalemu, akĩũngania andũ a kuuma nyũmba ya
    Juda na Benjamini, andũ a kũrũa mbaara 180,000, nĩgeetha makarũe na Isiraeli,
    nĩguo macookerie Rehoboamu ũthamaki.
  fra-NCL: De retour à Jérusalem, Roboam rassembla la maison de Juda et de Benjamin,
    cent quatre-vingt mille guerriers d’élite, pour qu’ils combattissent contre Israël,
    afin de ramener le royaume à Roboam.
  cek-AK: Rehoboam Jerusalem vangpui phak naah, Israelnawk to tuk moe, prae to Rehoboam
    ban ah suek let hanah, Judah hoi Benjamin acaeng thung hoi qoih ih misatuh kami
    sing ha, sang quitazetto a kok.
  cuk-cuk: Roboam, Jerusalén-neggweburse modapgu, Judá-sordamala, degi, Benjamín-sordamala
    mili-dulabakebak (180,000) bila-onomaladga-sulesadi oambikusad. Adi, Israel-sordamargi
    bila-onogega, Jeroboamʼgi gannar yar-suegar.
  uig-CYR: Рәһобоам Йерусалимға келип, Исраил билән җәң қилип падишалиқни өзигә қайтуруп
    әкилиш үчүн Йәһуда билән Бинямин җәмәтидин бир йүз сәксән миң хилланған җәңгивар
    әскәрни топлиди.
  tel-2017: రెహబాము యెరూషలేముకు వచ్చిన తరవాత అతడు ఇశ్రాయేలు వారితో యుద్ధం చేసి, రాజ్యాన్ని
    తిరిగి సంపాదించుకోడానికి యూదావారిలో నుండీ బెన్యామీనీయుల్లో నుండీ ఎన్నిక చేసిన
    1, 80,000 మంది సైనికులను సమకూర్చాడు.
  hat-BSA: Alò, lè Roboam te vini Jérusalem. Li te rasanble lakay Juda avèk Benjamin,
    san-katre-ven-mil mesye byen chwazi ki te gèrye, pou goumen kont Israël pou reprann
    wayòm nan pou Roboam.
  kos-kos: Ke Tokosra Rehoboam el sun acn Jerusalem, el pangoneni siofok oalngoul
    tausin mwet pisrla ke mweun ke sruf lal Benjamin ac Judah. El akoo elan som mweuni
    sruf lun layen epang in Israel, in folokonak ku lal in leum faclos.
  hbo-WLC: וַיָּבֹ֣א רְחַבְעָם֮ יְרוּשָׁלִַם֒ וַיַּקְהֵל֩ אֶת־בֵּ֨ית יְהוּדָ֜ה וּבִנְיָמִ֗ן
    מֵאָ֨ה וּשְׁמוֹנִ֥ים אֶ֛לֶף בָּח֖וּר עֹשֵׂ֣ה מִלְחָמָ֑ה לְהִלָּחֵם֙ עִם־יִשְׂרָאֵ֔ל
    לְהָשִׁ֥יב אֶת־הַמַּמְלָכָ֖ה לִרְחַבְעָֽם׃ פ
  ibo-ibo: Mgbe Rehoboam bịarutere Jerusalem, ọ kpọkọtara ndị ụlọ Juda niile na ndị
    ebo Benjamin, ha dị narị puku na iri asatọ nʼọnụọgụgụ, ụmụ okorobịa ndị tozuru
    ịga agha, ka ha gaa buso ụlọ Izrel agha ma weghachitekwa alaeze nʼokpuru ọchịchị
    Rehoboam.
  ory-ory: ଏଉତ୍ତାରେ ରିହବୀୟାମ ଯିରୂଶାଲମରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ
    କରି ରିହବୀୟାମଙ୍କ ଅଧୀନକୁ ରାଜ୍ୟ ଫେରାଇ ଆଣିବା ନିମନ୍ତେ ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍ ବଂଶର ଏକ ଲକ୍ଷ
    ଅଶୀ ହଜାର ବଛା ଯୋଦ୍ଧା ଲୋକଙ୍କୁ ଏକତ୍ର କଲେ।
  chk-chk: Iwe, lupwen Rehopoam a tori Jerusalem, a amwichafengeni ükükün ipükü walik
    ngeröü sounfiu mi kefil seni ekewe ainangen Juta me Peniamin, pun a ekiekin maun
    ngeni Israel o aliwinisefäli mwün.
  rop-rop: Wal wen King Reiyabowam bin kamat deya langa Jerusalem, imbin jingat en
    majurrumap 180,000 brabli gudwan solja brom det dubala klen gulum Benjamin en
    Juda. Imbin wandi go langa wo en jidan bos igin blanga detlot pipul brom det nowathsaid
    kantri langa Isreil.
  ukr-1871: Прибувши Робоам в Ерусалим, скликав із дому Юдиного та Беняминового сто
    вісїмдесять тисяч добірнїх воінів, щоб воюватись з Ізраїлем і вернути царство
    Робоамові.
  deu-1951: Als aber Rehabeam nach Jerusalem kam, versammelte er das Haus Juda und
    Benjamin, 180000 streitbare junge Männer, um wider Israel zu streiten und das
    Königreich wieder an Rehabeam zu bringen.
  eng-JPS: And when Rehoboam was come to Jerusalem, he assembled the house of Judah
    and Benjamin, a hundred and fourscore thousand chosen men, that were warriors,
    to fight against Israel, to bring the kingdom back to Rehoboam.
  srp-1865: A kad doðe Rovoam u Jerusalim, sazva dom Judin i Venijaminov, sto i osamdeset
    tisuæa odabranijeh vojnika, da zavojšte na Izrailja da povrate carstvo Rovoamu.
  lug-lug: Awo Lekobowaamu bwe yatuuka mu Yerusaalemi, n’akuŋŋaanya ennyumba ya Yuda
    n’eya Benyamini, bonna nga bawera abasajja abalwanyi emitwalo kkumi na munaana,
    bagende balwanyise Isirayiri, obwakabaka babuddize Lekobowaamu.
  heb-heb: ויבא רחבעם ירושלם ויקהל את בית יהודה ובנימן מאה ושמונים אלף בחור עשה מלחמה
    להלחם עם ישראל להשיב את הממלכה לרחבעם׃
  ben-IRV: যিরূশালেমে পৌঁছে রহবিয়াম যিহূদা ও বিন্যামীন বংশ অর্থাৎ এক লক্ষ আশি হাজার
    মনোনীত সৈন্যকে ইস্রায়েলীয়দের সঙ্গে যুদ্ধ করার জন্য, রাজ্যটি রহবিয়ামের বশবর্তী
    করার জন্য জড়ো করলেন।
  pan-pan: ਜਦ ਰਹਬੁਆਮ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆ ਗਿਆ ਤਦ ਉਸ ਨੇ ਇਸਰਾਏਲ ਨਾਲ ਲੜਨ ਲਈ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ
    ਦੇ ਘਰਾਣਿਆਂ ਵਿੱਚੋਂ ਇੱਕ ਲੱਖ ਅੱਸੀ ਹਜ਼ਾਰ ਯੁੱਧ ਦੇ ਚੁਣਵੇਂ ਸੂਰਮੇ ਇਕੱਠੇ ਕੀਤੇ ਤਾਂ ਜੋ ਉਹ
    ਫੇਰ ਰਾਜ ਨੂੰ ਰਹਬੁਆਮ ਦੇ ਲਈ ਮੋੜ ਲੈਣ
  mya-JVB: ရောဗောင် သည် ယေရုရှလင် မြို့သို့ ရောက် သောအခါ ၊ ဣသရေလ အမျိုးကို စစ်တိုက်
    ၍ ၊ နိုင်ငံ တော်ကို ရောဗောင်လက်သို့ ရောက်ပြန်စေခြင်းငှါ၊ ယုဒ အမျိုး နှင့် ဗင်္ယာမိန်အမျိုးထဲက
    ရွေးချယ် သော စစ်သူရဲတသိန်း ရှစ်သောင်းတို့ကို စုဝေး စေ၏။
  hmo-hmo: Rehoboama be Ierusalema dekenai ia ginidae neganai, ia ese Iuda iduhu bona
    Beniamina iduhu taudia ibounai ia haboua, tuari taudia ibounai 180,000. Ia ura
    tuari dekena amo Israela iduhu taudia do ia halusia, bona do ia gunalaidia lou.
  urd-urd: और जब रहुब'आम येरूशलेम में आ गया तो उसने इस्राईल से लड़ने के लिए यहूदाह
    और बिनयमीन के घराने में से एक लाख अस्सी हज़ार चुने हुए जवान, जो जंगी जवान थे इकठ्ठा
    किए, ताकि वह फिर ममलुकत को रहुब'आम के क़ब्ज़े में करा दें।
  rus-SYN: И прибыл Ровоам в Иерусалим и созвал из дома Иудина и Вениаминова сто восемьдесят
    тысяч отборных воинов, чтобы воевать с Израилем и возвратить царство Ровоаму.
  bqc-SIM: Kɛ́ Lↄbↄaũ kà Yelusalɛũ, à Yudaↄ kã̀aa ń Bɛ̃yãmɛɛ buiↄ. Zĩgↄ̃piↄ
    gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa do baosaiɛ (180.000). Ɔ̃ aalɛ gɛ́ zĩkai ń Isailiↄ,
    kɛ́ aa e Lↄbↄaũ kpa kpalapiu lↄ.
  tcz-CHONGTHU: Rehoboam chu Jerusalem ahunglhun phat chun Judah phung le Benjamin
    phunga konin Israel douna ama lenggam tundoh kitna din mi akhomin, galsat ding
    Sepai sang jakhat le sang somget alheng doh in ahi.
  mar-mar: यरूशलेमेला आल्यावर रहबामाने एक लाख ऐंशी हजार उत्तम योध्दे जमवले. यहूदा
    आणि बन्यामीन या घराण्यांमधून त्यानेही निवड केली. इस्राएलाशी युध्द करून स्वत:कडे
    राज्य खेचून आणण्यासाठी त्यानेही जमवाजमव केली.
  qub-qub: Roboamga Jerusalenman chayaycur Judá runacunatawan Benjamín runacunata
    shuntaran pachac pusaj chuncan warangata (180,000) acrayllata Israelcunata magar
    binsiycur llapanpa mandajnin yapay cananpaj.
  bqp-bqp: Sɑɑ yè sɔɔ Roboɑmu u tunumɑ Yerusɑlɛmuɔ, yerɑ u Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ kpuro
    mɛnnɑ, mɑ u be sɔɔ tɑbu durɔ dɑmgibu nɔrɔbun subɑ wunɔbu kɑ wɛnɛ (180.000) gɔsɑ
    bu dɑ bu Isirelibɑn bwese kɛri wɔku te wɔri kpɑ bu bɑn te wɔrɑmɑ bu nùn wesiɑ.
  hat-hat: Lè Woboram rive lavil Jerizalèm, li sanble sankatrevenmil (0180.000) sòlda
    nan pi bon sòlda ki te nan branch fanmi Jida ak nan branch fanmi Benjamen. Li
    te fè lide al goumen ak moun peyi Izrayèl yo pou l' mete yo anba lòd li ankò.
  eng-BSB: When Rehoboam arrived in Jerusalem, he mobilized the house of Judah and
    Benjamin—180,000 chosen warriors—to fight against Israel and restore the kingdom
    to Rehoboam.
  eng-WEBPB: When Rehoboam had come to Jerusalem, he assembled the house of Judah
    and Benjamin, one hundred and eighty thousand chosen men who were warriors, to
    fight against Israel, to bring the kingdom again to Rehoboam.
  kbq-kbq: Hagi Rehoboamu'ma Jerusalemi kumate'ma ne-eno'a, Israeli vahe'ma ha'ma
    huzmanteno ana maka Israeli mopama erino kinima mani'nakura, ha'ma hu antahi'zama
    eri'naza vahera 180tauseni'a vahetami Juda nagapinte'ene Benzameni nagapintira
    ke hutru huno, Israeli vahera agrarega zamavarenteno kegava huzmantenaku hu'ne.
  nhe-BL: Huan quema Roboam ajsito altepetl Jerusalén, quinsentili nochi tlen ehuani
    ipan tlali Judá huan tlali Benjamín. Huan ica nochi mochijque 180 mil soldados
    tlen tlapejpenilme para tlatehuise. Huan Roboam quinequiyaya quintehuis nopa israelitame
    ica norte para quintlanis huan sampa quipiyas tlanahuatili ica inijuanti.
  gub-BL: Homoàw Zeruzarez pe uhem mehe omono'og 180.000 zauxiapekwer Zuta izuapyapyr
    ikatu wera'u ma'e a'e wà kury, Mezàmi izuapyapyr ikatu wera'u ma'e a'e wà no.
    Ta'e ipuràmàtyry'ym wer Izaew izuapyapyr ywy kwarahy heixe haw awyze har kutyr
    har wanehe a'e xe. Heko wer wiwi wanuwihawete romo no.
  eng-DRA: And Roboam came to Jerusalem, and called together all the house of Juda
    and of Benjamin, a hundred and fourscore thousand chosen men and warriors, to
    fight against Israel, and to bring back his kingdom to him.
