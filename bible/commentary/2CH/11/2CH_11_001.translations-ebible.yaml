verse: 2CH.011.001
translations:
  mal-C: രെഹബെയാം ജെറുശലേമിൽ എത്തിയപ്പോൾ അദ്ദേഹം യെഹൂദാഗോത്രത്തെയും ബെന്യാമീൻഗോത്രത്തെയും
    വിളിച്ചുകൂട്ടി. അവർ ഒരുലക്ഷത്തി എൺപതിനായിരം യോദ്ധാക്കൾ ഉണ്ടായിരുന്നു. ഇസ്രായേലിനോടു
    യുദ്ധംചെയ്യുന്നതിനും രെഹബെയാമിന്റെ രാജ്യം പുനഃസ്ഥാപിക്കുന്നതിനും ആയിരുന്നു അവരെ
    വിളിച്ചുകൂട്ടിയത്.
  deu-TKW: Als aber Rehabeam nach Jerusalem gelangt war, versammelte er das Haus Juda
    und Benjamin, 180000 auserlesene Krieger, zum Kampfe gegen Israel, um Rehabeam
    das Königtum wiederzugewinnen.
  lin-lin: Tango Roboami azongaki na Yelusalemi, asangisaki mabota ya Yuda mpe ya
    Benjame, aponaki bilombe ya bitumba nkoto nkama moko na tuku mwambe mpo na kobundisa
    Isalaele mpe kozongisa bokonzi na maboko ya Roboami.
  eng-LSV: And Rehoboam comes to Jerusalem, and assembles the house of Judah and Benjamin—one
    hundred and eighty thousand chosen warriors—to fight with Israel, to bring back
    the kingdom to Rehoboam.
  eng-GNV: And when Rehoboam was come to Ierusalem, he gathered of the house of Iudah
    and Beniamin nine score thousande chosen men of warre to fight against Israel,
    and to bring the kingdome againe to Rehoboam.
  eng-WEBSTER: And when Rehoboam had come to Jerusalem, he gathered of the house of
    Judah and Benjamin a hundred and eighty thousand chosen men who were warriors,
    to fight against Israel, that he might bring the kingdom again to Rehoboam.
  nhw-BL: Huan quema Roboam ajsito altepetl Jerusalén, quinsentili nochi catli ehuani
    ipan tlali Judá huan tlali Benjamín. Huan ica nochi mochijque 180 mil soldados
    catli tlapejpenilme para tlahuilanase. Huan Roboam quinequiyaya quinhuilanas nopa
    israelitame ica norte para quintlanis huan sempa quipiyas tlanahuatili ica inijuanti.
  swh-ONEN: Ikawa Rehoboamu alipofika Yerusalemu, akakusanya nyumba ya Yuda na ya
    Benyamini, wanaume wapiganaji 180,000, kufanya vita dhidi ya nyumba ya Israeli
    na kuurudisha tena ufalme kwa Rehoboamu mwana wa Solomoni.
  bba-bba: Sɑɑ yè sɔɔ Roboɑmu u tunumɑ Yerusɑlɛmuɔ, yerɑ u Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ kpuro
    mɛnnɑ, mɑ u be sɔɔ tɑbu durɔ dɑmɡibu nɔrɔbun subɑ wunɔbu kɑ wɛnɛ (180.000) ɡɔsɑ
    bu dɑ bu Isirelibɑn bwese kɛri wɔku te wɔri kpɑ bu bɑn te wɔrɑmɑ bu nùn wesiɑ.
  eng-KJVCPB: And when Rehoboam was come to Jerusalem, he gathered of the house of
    Judah and Benjamin an hundred and fourscore thousand chosen men, which were warriors,
    to fight against Israel, that he might bring the kingdom again to Rehoboam.
  luo-luo: Kane Rehoboam ochopo Jerusalem nochoko dhood Juda gi dhood Benjamin, chwo
    maromo alufu mia achiel gi piero aboro kendo gidhi giked gi jo-Israel mondo gidwok
    loch ni Rehoboam.
  meu-meu: Rehoboam na Ierusalem ai e kau negana ai, ia ese Iuda bona Beniamina iduhudia
    taudia e haboudia, tuari taudia mai goadadia domaga-ta gerebu-taurahani, Israel
    taudia bae tuari henidia bona basileia na Rehoboam bae henia lou totona.
  npi-ULB: जब रहबाम यरूशलेममा आइपुगे, तब तिनले रहबामको राज्‍य पुनःर्स्‍थापित गराउनलाई
    इस्राएलको विरुद्धमा युद्ध गर्नलाई यहूदा र बेन्‍यामीनका घरानाका एक लाख असी हजार
    योद्धाहरू भेला गरे ।
  yor-yor: Nígbà tí Rehoboamu dé Jerusalẹmu, ó kó ilé Juda àti Benjamini jọ, ọ̀kẹ́
    mẹ́sàn-án (180,000) ènìyàn tí a yàn, tí wọ́n jẹ́ ológun, láti bá Israẹli jà kí
    ó lè mú ìjọba náà padà bọ̀ sọ́dọ̀ rẹ̀.
  pes-OPCB: وقتی رحبعام به اورشلیم رسید صد و هشتاد هزار مرد جنگی از یهودا و بنیامین
    جمع کرد تا با بقیه اسرائیل بجنگد و آنها را هم زیر سلطهٔ خود در بیاورد.
  tgl-ULB: Nang makarating si Rehoboam sa Jerusalem, tinipon niya ang sambahayan ni
    Juda at Benjamin, 180, 000 na piling mga lalaking mandirigma na makikipaglaban
    sa Israel upang maibalik kay Rehoboam ang kaharian.
  hui-hui: Lehoboama ibu Yarusaleme anda puwa ibugua ami agali hongohe Yuda hameigini
    hearubi Beniyamini hameigini hearubi ti bibahende olayagola íbu ngoai hene. Ogoningi
    agali íbu ngoai ho henedaru dagalalu daosini dege handari mbirani pira halira
    (180,000) íbu hene. Lehoboama ibugua ami agali urunime Isaraele wali agali uyurahayagi
    palearu baba wai bialu wali agali uruni ibuni andaneha helo haru dai bule manda
    buwa ani bule pudaba lene.
  mya-mya: ရော​ဗောင်​မင်း​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန် ရောက်​လာ​သော​အ​ခါ ဗင်္ယာ​မိန်​နှင့်​ယု​ဒ​အ​နွယ်
    ဝင်​လက်​ရွေး​စင်​တပ်​သား​တစ်​သိန်း​ရှစ်​သောင်း ကို​စု​ရုံး​စေ​တော်​မူ​၏။ မင်း​ကြီး​သည်​ဣသ​ရေ​လ
    ပြည်​မြောက်​ပိုင်း​နယ်​မြေ​များ​ကို ပြန်​လည်​သိမ်း ပိုက်​နိုင်​ရန်​စစ်​ဆင်​မည်​အ​ကြံ​ရှိ​တော်​မူ​၏။-
  bod-N: དེ་ནས་རེ་ཧབ་ཨམ་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་ནས་ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་གྱི་ཁྱིམ་རྒྱུད་བསྡུས་པ་སྟེ།
    བསྡོམས་པས་མི་ཆིག་འབུམ་བརྒྱད་ཁྲི་ཡོད་པ་ཐམས་ཅད་དམག་མི་དཔའ་རྩལ་ཅན་ཡིན་ལ། ཡེས་ར་ཨེལ་དང་འཐབ་ནས་རྒྱལ་སྲིད་ཕྱིར་བླངས་ཏེ་རང་ལ་འཐོབ་པའི་ཕྱིར་རོ།
    །
  sna-sna: Rehobhoamu paakasvika muJerusarema, akakurudzira imba yaJudha naBhenjamini,
    varume zviuru zana namakumi masere zvavarwi, kuti varwisane neIsraeri vatorezve
    umambo hwaRehobhoamu.
  spa-BLM: Cuando Roboam llegó a Jerusalén, reunió a la casa de Judá y de Benjamín,
    ciento ochenta mil hombres escogidos que eran guerreros, para luchar contra Israel,
    para devolver el reino a Roboam.
  cac-cac: Ayic ix javi vin̈aj Roboam chi' d'a Jerusalén, ix smolb'an 180 mil soldado
    vin̈, eb' sic'b'ilel d'a scal eb' yin̈tilal Judá yed' d'a scal eb' yin̈tilal Benjamín,
    yic sb'at eb' yac' oval d'a juntzan̈xo eb' yetisraelal chi', yic tz'ochxican eb'
    d'a yol sc'ab' vin̈ junelxo.
  swh-ULB: Rehoroboamu alipofiki Yerusalemu, akawakusanya nyumba ya Yuda na Benyamini,
    wanaume 180, 000 walaiaochaguliwa amabao wliakuwa wanajeshi, kwa ajili ya kupigana
    dhiidi ya Israeli, ili kuurudisha ufalme kwa Rehoboamu.
  bel-bel: І прыбыў Раваам у Ерусалім і склікаў з дома Юдавага і Веньямінавага сто
    восемдзесят тысяч адборных воінаў, каб ваяваць зь Ізраілем і вярнуць царства Равааму.
  deu-ELBBK: Und Rehabeam kam nach Jerusalem; und er versammelte das Haus Juda und
    Benjamin, 180.000 auserlesene Krieger, um mit Israel zu kämpfen, damit er das
    Königreich an Rehabeam zurückbrächte.
  mbb-OT: Ne hein nekeuma si Rehoboam diyà te Jerusalem, midtiǥum din is memetau he
    menge sundaru ziyà te tribu ni Juda wey ni Benjamin. Neketiǥum sikandin te 180,000
    he menge sundaru he id-asdang din te menge Israilihanen su edhewien din is ginhedian
    din.
  mal-2015: രെഹബെയാം യെരൂശലേമിൽ വന്നശേഷം യിസ്രായേലിനോടു യുദ്ധംചെയ്തു രാജത്വം രെഹബെയാമിന്നു
    വീണ്ടുകൊള്ളേണ്ടതിന്നു യെഹൂദയുടെയും ബെന്യാമീന്റെയും ഗൃഹത്തിൽനിന്നു ശ്രേഷ്ഠയോദ്ധാക്കളായ
    ലക്ഷത്തെണ്പതിനായിരം പേരെ ശേഖരിച്ചു.
  rmc-rmc: Sar avľa o Rechabeam andro Jeruzalem, diňa te zvičinel andro mariben pro
    Izrael 180 000 avrikidle slugaďen andral o kmeňos Juda the Benjamin. Bo kamľa
    pale te dochuden o kraľišagos le Rechabeamoske.
  pes-OPV: و چون رحبعام وارد اورشلیم شد، صدو هشتاد هزار نفر برگزیده جنگ آزموده را
    از خاندان یهودا و بنیامین جمع کرد تا بااسرائیل مقاتله نموده، سلطنت را به رحبعام
    برگرداند.
  ron-1924: Робоам, венинд ла Иерусалим, а стрынс каса луй Иуда ши а луй Бениамин
    – о сутэ оптзечь де мий де оамень де фрунте, бунь пентру рэзбой – ка сэ лупте
    ымпотрива луй Исраел ши сэ-л адукэ ярэшь суб стэпыниря луй Робоам.
  ben-OBCV: জেরুশালেমে পৌঁছে রহবিয়াম যিহূদা ও বিন্যামীন থেকে এমন কিছু লোকজন—এক লাখ
    আশি হাজার সক্ষম যুবক—একত্রিত করলেন, যারা ইস্রায়েলের বিরুদ্ধে যুদ্ধ করতে ও রহবিয়ামের
    হাতে রাজ্য ফিরিয়ে দিতে পারত।
  som-som: Oo Rexabcaam markuu Yeruusaalem tegey wuxuu reer Yahuudah iyo reer Benyaamiin
    ka soo shiriyey boqol iyo siddeetan kun oo rag la doortay oo dagaalyahan ahaa
    si ay dadkii Israa'iil ula diriraan oo ay boqortooyadii mar kale ugu soo celiyaan
    Rexabcaam.
  lat-VUC: Venit autem Roboam in Jerusalem, et convocavit universam domum Juda et
    Benjamin, centum octoginta millia electorum atque bellantium, ut dimicaret contra
    Israël, et converteret ad se regnum suum.
  eng-ASVBT: And when Rehoboam was come to Jerusalem, he assembled the house of Judah
    and Benjamin, a hundred and fourscore thousand chosen men, that were warriors,
    to fight against Israel, to bring the kingdom again to Rehoboam.
  ita-1885: Roboamo adunque essendo giunto in Gerusalemme, raunò la casa di Giuda
    e di Beniamino in numero di centottantamila uomini di guerra scelti, per combattere
    contro ad Israele, per ridurre il regno sotto l'ubbidienza di Roboamo.
  eng-LXXUP: And Rehoboam came to Jerusalem; and he assembled Judah and Benjamin,
    a hundred and eighty thousand young men fit for war, and he waged war with Israel
    to recover the kingdom to Rehoboam.
  eng-ULB: When Rehoboam arrived in Jerusalem, he assembled the house of Judah and
    Benjamin, 180,000 chosen men who were soldiers, to fight against Israel, to restore
    the kingdom to Rehoboam.
  spa-VBL: Cuando Roboam llegó a Jerusalén, reunió a los hombres de las familias de
    Judá y Benjamín - 180.000 guerreros elegidos - para ir a luchar contra Israel
    y devolver el reino a Roboam.
  fra-_FOB: Roboam, étant arrivé à Jérusalem, assembla la maison de Juda et de Benjamin,
    cent quatre-vingt mille hommes de guerre choisis, pour combattre contre Israël,
    pour ramener le royaume à Roboam.
  mal-mal: രെഹബെയാം യെരൂശലേമിൽ വന്നശേഷം യിസ്രായേലിനോട് യുദ്ധം ചെയ്ത് രാജ്യം വീണ്ടെടുക്കേണ്ടതിന്
    യെഹൂദാ ഗോത്രത്തിൽനിന്നും ബെന്യാമീൻ ഗോത്രത്തിൽനിന്നും യോദ്ധാക്കളായ ഒരുലക്ഷത്തി
    എൺപതിനായിരംപേരെ തെരഞ്ഞെടുത്തു.
  urd-GVR: Jab Rahubiyām Yarūshalam pahuṅchā to us ne Yahūdāh aur Binyamīn ke qabīloṅ
    ke chīdā chīdā faujiyoṅ ko Isrāīl se jang karne ke lie bulāyā. 1,80,000 mard jamā
    hue tāki Rahubiyām ke lie Isrāīl par dubārā qābū pāeṅ.
  suz-BL: मिनु रेहोबाम यरूसलेमम लेश्‍शा, आंम राज्‍य लेंशा ताक्‍चा कली यहूदा नु बेन्‍यामीन
    थर ङा लाख का ८० हजार बोल्‍यो लडाइ पाइब मुरपुकी इस्राएली नु लडाइ पचा कली खुप्‍ता
    बाक्‍त। १राजा १२:२१-२४
  ita-1927: Roboamo, giunto che fu a Gerusalemme, radunò la casa di Giuda e di Beniamino,
    centottantamila uomini, guerrieri scelti, per combattere contro Israele e restituire
    il regno a Roboamo.
  ckb-ckb: کاتێک ڕەحەڤەعام گەیشتە ئۆرشەلیم، بنەماڵەی یەهودا و بنیامینی کۆکردەوە، سەد
    و هەشتا هەزار جەنگاوەری هەڵبژارد، هەتا لە دژی ئیسرائیل بجەنگن و پاشایەتییەکە بۆ
    ڕەحەڤەعام بگەڕێننەوە.
  eng-BBE: And Rehoboam came to Jerusalem, and got together the men of Judah and Benjamin,
    a hundred and eighty thousand of his best fighting-men, to make war against Israel
    and get the kingdom back for Rehoboam.
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದ ತರುವಾಯ, ರಾಜ್ಯವನ್ನು ತಿರುಗಿ ಪಡೆಯುವ ಹಾಗೆ ಇಸ್ರಾಯೇಲಿಗೆ
    ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಲು, ಯೆಹೂದ ಮತ್ತು ಬೆನ್ಯಾಮೀನವರ ಕುಟುಂಬಗಳಿಂದ 1,80,000 ಸಮರ್ಥ ಸೈನಿಕರನ್ನು
    ಆಯ್ದುಕೊಂಡು ಒಟ್ಟುಗೂಡಿಸಿದನು.
  tam-2017: ரெகொபெயாம் எருசலேமுக்கு வந்தபோது, இஸ்ரவேலோடு போர்செய்யவும், ராஜ்ஜியத்தைத்
    தன்னிடமாகத் திருப்பிக்கொள்ளவும், யூதா வம்சத்தாரும் பென்யமீன் வம்சத்தாருமாகிய தெரிந்துகொள்ளப்பட்ட
    போர்வீரரான ஒருலட்சத்து எண்பதாயிரம்பேரைக் கூட்டினான்.
  spa-RV-1909: Y COMO vino Roboam á Jerusalem, juntó la casa de Judá y de Benjamín,
    ciento y ochenta mil hombres escogidos de guerra, para pelear contra Israel y
    volver el reino á Roboam.
  ron-BTF: Și când Roboam a venit la Ierusalim, a strâns din casa lui Iuda și a lui
    Beniamin, o sută optzeci de mii de bărbați aleși, care erau războinici, să lupte
    împotriva lui Israel, ca să aducă împărăția înapoi la Roboam.
  eng-WEBP: When Rehoboam had come to Jerusalem, he assembled the house of Judah and
    Benjamin, one hundred eighty thousand chosen men who were warriors, to fight against
    Israel, to bring the kingdom again to Rehoboam.
  eng-FBV: When Rehoboam arrived in Jerusalem, he gathered the men from the households
    of Judah and Benjamin— 180,000 chosen warriors—to go and fight against Israel
    to bring the kingdom back to Rehoboam.
  nld-1939: Zodra Roboam nu te Jerusalem was aangekomen, verzamelde hij uit de stammen
    Juda en Benjamin wel honderd tachtigduizend strijdbare mannen, om tegen Israël
    oorlog te voeren en het koningschap voor Roboam terug te winnen.
  nch-BL: Huan quema Roboam ajsito ipan altepet Jerusalén, quinsentili nochi cati
    ehuani ipan tali Judá huan tali Benjamín. Huan para nochi mochijque 180 mil soldados
    cati tapejpenilme para tatehuise. Huan Roboam quinequiyaya quintehuis nopa israelitame
    ica norte para quintanis huan sempa quipiyas tanahuatili ica inijuanti.
  vie-1934: Rô-bô-am trở về thành Giê-ru-sa-lem, bèn nhóm nhà Giu-đa và nhà Bên-gia-min,
    được mười tám vạn chiến sĩ kén chọn, toan đánh giặc với Y-sơ-ra-ên, để đem nước
    về Rô-bô-am lại.
  hin-CV: येरूशलेम पहुंचते ही रिहोबोयाम ने यहूदाह और बिन्यामिन गोत्र को इकट्ठा किया.
    ये एक लाख अस्सी हज़ार अच्छे योद्धा इस उद्देश्य से इकट्ठा किए गए थे कि ये इस्राएल
    से युद्ध करें, कि रिहोबोयाम का राज्य उसके हाथ में दोबारा आ जाए.
  spa-BES: Y vino Roboam a Jerusalén y reunió a los hombres de Judá y Benjamín, ciento
    ochenta mil de sus mejores combatientes, para hacer la guerra contra Israel y
    recuperar el reino para Roboam.
  tdx-tdx: Ie tafam-poly e Ierosalaime ao t’i Rekoboame le natonto’e ty anjomba’ Iehoda
    naho i Beniamine, ondaty jinoboñe rai-hetse-tsi-valo-ale, lahindefoñe, hialy am’
    Israele, hampimpolia’e amy Rekoboame i fifeheañey.
  tha-KJV: เมื่อเรโหโบอัมมายังกรุงเยรูซาเล็มแล้ว พระองค์​ได้​ทรงรวบรวมวงศ์วานยูดาห์และเบนยามิน
    เป็นนักรบที่คัดเลือกแล้วหนึ่งแสนแปดหมื่นคน เพื่อจะสู้รบกับอิสราเอล หมายจะเอาราชอาณาจักรคืนมาให้​แก่​เรโหโบอัม
  por-BR-2018: E quando veio Roboão a Jerusalém, juntou da casa de Judá e de Benjamim
    cento e oitenta mil homens escolhidos de guerra, para lutar contra Israel e voltar
    o reino a Roboão.
  deu-ELO: Und Rehabeam kam nach Jerusalem; und er versammelte das Haus Juda und Benjamin,
