    das Königreich an Rehabeam zurückbrächte.
  eng-WYC-2018: Forsooth Rehoboam came into Jerusalem, and he called together all
    the house of Judah and of Benjamin, unto ninescore thousand of chosen men and
    warriors, for to fight against Israel, and for to turn again his realm to him
    (or and to bring back his kingdom to him).
  epo-epo: Kiam Reĥabeam venis en Jerusalemon, li kolektis el la domo de Jehuda kaj
    de Benjamen cent okdek mil elektitajn militistojn, por militi kontraŭ Izrael,
    por revenigi la regnon al Reĥabeam.
  uig-PIN: Rǝⱨoboam Yerusalemƣa kelip, Israil bilǝn jǝng ⱪilip padixaⱨliⱪni ɵzigǝ
