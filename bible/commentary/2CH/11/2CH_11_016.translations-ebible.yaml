verse: 2CH.011.016
translations:
  mal-C: ഇസ്രായേലിന്റെ സകലഗോത്രങ്ങളിൽനിന്നും തങ്ങളുടെ ദൈവമായ യഹോവയെ അന്വേഷിക്കാൻ മനസ്സുവെച്ച
    എല്ലാവരും ലേവ്യരെ പിൻതുടർന്ന് തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയ്ക്കു യാഗങ്ങൾ
    അർപ്പിക്കാൻ ജെറുശലേമിലേക്കു വന്നു.
  deu-TKW: Und aus allen Stämmen Israels schlossen sich ihnen diejenigen an, die ihren
    Sinn darauf richteten, Jahwe, den Gott Israels, zu suchen. Sie kamen nach Jerusalem,
    um Jahwe, den Gott ihrer Väter, zu opfern.
  lin-lin: Bato ya mabota nyonso ya Isalaele, oyo balukaka Yawe, Nzambe ya Isalaele,
    na mitema na bango mobimba balandaki Balevi, na Yelusalemi, mpo na kobonzela Yawe,
    Nzambe ya batata na bango, mbeka.
  eng-LSV: And after them, out of all the tribes of Israel, those giving their heart
    to seek YHWH, God of Israel, have come to Jerusalem to sacrifice to YHWH, God
    of their father.
  eng-GNV: And after the Leuites there came to Ierusalem of all the tribes of Israel,
    such as set their heartes to seeke the Lord God of Israel, to offer vnto the Lord
    God of their fathers.
  eng-WEBSTER: And after them out of all the tribes of Israel, such as set their hearts
    to seek the LORD God of Israel came to Jerusalem, to sacrifice to the LORD God
    of their fathers.
  nhw-BL: Huan nochi catli nelía quinequiyayaj ica nochi ininyolo para quitoquilise
    TOTECO Dios catli elqui ininTeco ininhuejcapan tatahua, yajque altepetl Jerusalén
    para quimacase tlacajcahualistli.
  swh-ONEN: Wale waliotoka katika kila kabila la Israeli ambao walielekeza mioyo yao
    kumtafuta Bwana, Mungu wa Israeli, wakawafuata Walawi huko Yerusalemu kumtolea
    Bwana dhabihu, Mungu wa baba zao.
  bba-bba: Isireli be bɑ tie bɑ Yinni Gusunɔn sɑ̃ɑrun kĩru mɔ, bɑ Lefibɑ swĩi Yerusɑlɛmuɔ
    bu kɑ Gusunɔ ben bɑɑbɑbɑn Yinni yɑ̃kuru kuɑ.
  eng-KJVCPB: And after them out of all the tribes of Israel such as set their hearts
    to seek the Lord God of Israel came to Jerusalem, to sacrifice unto the Lord God
    of their fathers.
  luo-luo: Jogo manoa e dhout jo-Israel mane oketo chunygi kuom dwaro Jehova Nyasaye,
    ma Nyasach jo-Israel, noluoro jo-Lawi nyaka Jerusalem mondo gitim misengini ni
    Jehova Nyasaye ma Nyasach kweregi.
  meu-meu: Lalodia e urava Iehova, Israel Diravana, bae tahua taudia danu idia muridia
    amo ela; Israel iduhudia iboudiai amo Ierusalem ela, Iehova, senedia edia Dirava,
    bae boua totona.
  npi-ULB: परमप्रभु इस्राएलका परमेश्‍वरलाई खोज्‍न आफ्नो हृदयहरू दिएका इस्राएलका सबै
    कुलबाट मानिसहरू तिनीहरूको पछि आए । तिनीहरू परमप्रभु आफ्‍ना पुर्खाहरूका परमेश्‍वरलाई
    बलिदान चढाउन यरूशलेममा आए ।
  yor-yor: Àwọn tó wá láti gbogbo ẹ̀yà Israẹli tí wọ́n fi ọkàn wọn fún wíwá Olúwa,
    Ọlọ́run Israẹli, tẹ̀lé àwọn ará Lefi lọ sí Jerusalẹmu láti lọ rú ẹbọ sí Olúwa
    Ọlọ́run baba a wọn.
  pes-OPCB: اما کسانی که طالب پرستش خداوند، خدای اسرائیل بودند، از سراسر خاک اسرائیل،
    به دنبال لاویان به اورشلیم نقل مکان نمودند تا بتوانند در آنجا برای خداوند، خدای
    اجداد خود قربانی کنند.
  tgl-ULB: Sumunod sa kanila ang mga tao mula sa lahat ng mga tribu ng Israel na itinuon
    ang kanilang puso na hanapin si Yahweh, ang Diyos ng Israel. Pumunta sila sa Jerusalem
    upang maghandog kay Yahweh, ang Diyos ng kanilang mga ninuno.
  hui-hui: Isaraele hameigini bibahende hearume Anduane Homogo tinaga Ngode Datagaliwabehondo
    mitangi bialu lotu henene lole hamelo heneru tigua loma binigo mo miagabi Libaiali
    biarubi heba Anduane Homogo ti mamalirunaga Ngode Datagaliwabehondo lotu lole
    Yarusaleme piyadagua talima pene.
  mya-mya: ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​အား​အ​မှန်​အ​ကန်​ဝတ်​ပြု
    ကိုး​ကွယ်​လို​သူ ဣသ​ရေ​လ​အ​နွယ်​ဝင်​အ​ပေါင်း တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​များ​ကို​ပူ​ဇော်​နိုင် ရန် လေ​ဝိ​အ​နွယ်​ဝင်​တို့​နှင့်​အ​တူ​ယေ​ရု​ရှ
    လင်​မြို့​သို့​လိုက်​သွား​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་ལས་སེམས་བསམ་པས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་བཙལ་འདོད་པ་རྣམས་ནི།
    ལེ་ཝི་པའི་རྗེས་སུ་འབྲངས་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་ཡ་ཝཱེ་སྟེ་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ལ་མཆོད་པ་འབུལ་དུ་འོངས།
  sna-sna: Vose vaibva kumarudzi ose aIsraeri vakaisa mwoyo yavo pakutsvaga Jehovha,
    Mwari waIsraeri, vakatevera vaRevhi kuJerusarema kuti vandopa zvibayiro kuna Jehovha
    Mwari wamadzibaba avo.
  spa-BLM: Después de ellos, de todas las tribus de Israel, los que se propusieron
    buscar a Yahvé, el Dios de Israel, vinieron a Jerusalén a sacrificar a Yahvé,
    el Dios de sus padres.
  cac-cac: Axo eb' ay d'a junjun yin̈tilal eb' israel to ayoch spensar yoch ejmelal
    d'a Jehová Dios, ix cot tzac'an eb' yed' eb' sacerdote yic Jehová chi' yed' eb'
    levita pax chi'. Ix javi eb' d'a Jerusalén chi', yic vach' syal yac'an silab'
    eb' d'a Jehová sDiosal eb' yed' smam yicham.
  swh-ULB: Watu kutoka kabila zote za Israeli wakaja nyuma yao, wale walio wameiilekeza
    mioyo yao kumtafuta Yahwe, Mungu wa Israeli; wakaja Yerusalemu kwa ajili ya kumtolea
    dhabihu Yahwe. Mungu wa baba zao.
  bel-bel: А за імі і з усіх плямёнаў Ізраілевых прыхільныя сэрцам сваім, каб ісьціць
    Госпада Бога Ізраілевага, прыходзілі ў Ерусалім, каб прыносіць ахвяры Госпаду
    Богу бацькоў сваіх.
  deu-ELBBK: Und ihnen folgten aus allen Stämmen Israels die, die ihr Herz darauf
    richteten, den HERRN, den Gott Israels, zu suchen; sie kamen nach Jerusalem, um
    dem HERRN, dem Gott ihrer Väter, zu opfern.
  mbb-OT: Is menge Israilihanen diyà te zuma he tribu te Israel he egkesuat he edangep
    diyà te Nengazen he Megbevayà te Israel, ne nenelukun te menge kevuwazan ni Levi
    ziyà te Jerusalem, su para mekepemuhat dan te menge pemuhat diyà te Nengazen,
    he Megbevayà te menge kepuun dan.
  mal-2015: അവരുടെ പിന്നാലെ യിസ്രായേലിന്റെ സകല ഗോത്രങ്ങളിൽനിന്നും യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവയെ അന്വേഷിക്കേണ്ടതിന്നു മനസ്സുവെച്ചവരും തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവെക്കു
    യാഗംകഴിപ്പാൻ യെരൂശലേമിൽ വന്നു.
  rmc-rmc: Ale andral dojekh izraeliko kmeňos avle pal o Leviti andro Jeruzalem o
    manuša, save cale peskre jileha rodenas le RAJES, le Izraeloskre Devles, hoj te
    anen o obeti peskre dadengre Devleske.
  pes-OPV: و بعد از ایشان آنانی که دلهای خودرا به طلب یهوه خدای اسرائیل مشغول ساخته
    بودند از تمامی اسباط اسرائیل به اورشلیم آمدندتا برای یهوه خدای پدران خود قربانی
    بگذرانند.
  ron-1924: Ачея дин тоате семинцииле луй Исраел каре авяу пе инимэ сэ кауте пе Домнул
    Думнезеул луй Исраел ау урмат пе левиць ла Иерусалим, ка сэ жертфяскэ Домнулуй
    Думнезеулуй пэринцилор лор.
  ben-OBCV: ইস্রায়েলের প্রত্যেকটি বংশ থেকে যারা যারা ইস্রায়েলের ঈশ্বর সদাপ্রভুর
    অন্বেষণ করার জন্য তাদের অন্তর স্থির করল, তারা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর
    কাছে নৈবেদ্য উৎসর্গ করার জন্য লেবীয়দের পিছু পিছু জেরুশালেমে গেল।
  som-som: Oo dabadoodna qabiilooyinka reer binu Israa'iil oo dhan in alla intii qalbigooda
    ku qabata inay doondoonaan Rabbiga ah Ilaaha reer binu Israa'iil waxay iman jireen
    Yeruusaalem inay allabari u bixiyaan Rabbiga ah Ilaaha awowayaashood.
  lat-VUC: Sed et de cunctis tribubus Israël, quicumque dederant cor suum ut quærerent
    Dominum Deum Israël, venerunt in Jerusalem ad immolandum victimas suas coram Domino
    Deo patrum suorum.
  eng-ASVBT: And after them, out of all the tribes of Israel, such as set their hearts
    to seek Jehovah, the God of Israel, came to Jerusalem to sacrifice unto Jehovah,
    the God of their fathers.
  ita-1885: E, dopo que' Leviti, quelli d'infra tutte le tribù d'Israele che disposero
    l'animo loro a cercare il Signore Iddio d'Israele, vennero in Gerusalemme, per
    sacrificare al Signore Iddio de' lor padri;
  eng-LXXUP: 'And he cast out from the tribes of Israel those who set their heart
    to seek the Lord God of Israel: and they came to Jerusalem, to sacrifice to the
    Lord God of their fathers.'
  eng-ULB: People from all the tribes of Israel came after them, those who set their
    hearts to seek Yahweh, the God of Israel; they came to Jerusalem to sacrifice
    to Yahweh, the God of their fathers.
  spa-VBL: Los de todas las tribus de Israel que estaban comprometidos con el culto
    a su Dios seguían a los levitas a Jerusalén para sacrificar al Señor, el Dios
    de sus antepasados.
  fra-_FOB: Et à leur suite, de toutes les tribus d'Israël, ceux qui avaient à cœur
    de chercher l'Éternel, le Dieu d'Israël, vinrent à Jérusalem pour sacrifier à
    l'Éternel, le Dieu de leurs pères.
  mal-mal: അവരുടെ പിന്നാലെ യിസ്രായേലിന്റെ സകല ഗോത്രങ്ങളിൽ നിന്നും ദൈവമായ യഹോവയെ അന്വേഷിക്കേണ്ടതിന്
    മനസ്സുവെച്ചവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവക്കു യാഗംകഴിപ്പാൻ യെരൂശലേമിൽ
    വന്നു.
  urd-GVR: Lāwiyoṅ kī tarah tamām qabīloṅ ke bahut-se aise log Yahūdāh meṅ muntaqil
    hue jo pūre dil se Rab Isrāīl ke Ḳhudā ke tālib rahe the. Wuh Yarūshalam āe tāki
    Rab apne bāpdādā ke Ḳhudā ko qurbāniyāṅ pesh kar sakeṅ.
  suz-BL: मिनु सु सुमी परमप्रभु यावे, इस्राएली आन परमप्रभु कली खोइक्‍चा थुं पशो बाक्‍मा,
    मेको इस्राएली नेल्‍ल परमप्रभु यावे, आन किकी पिपी आन परमप्रभु कली चढ़ेथ यरूसलेम
    सहरम लमा बाक्‍त। मिनु लेवीपुकी मेको आन नोले खोदमे बाक्‍त। १राजा १२:२६-२७
  ita-1927: E quelli di tutte le tribù d’Israele che aveano in cuore di cercare l’Eterno,
    l’Iddio d’Israele, seguirono i Leviti a Gerusalemme per offrir sacrifizi all’Eterno,
    all’Iddio del loro padri;
  ckb-ckb: ئەوانەی لە هەموو هۆزەکانی ئیسرائیل کە بە هەموو دڵ ڕوویان لە یەزدانی پەروەردگاری
    ئیسرائیل دەکرد، دوای لێڤییەکان کەوتن و چوونە ئۆرشەلیم هەتا قوربانی بۆ یەزدانی
    پەروەردگاری باوباپیرانیان بکەن.
  eng-BBE: And after them, from all the tribes of Israel, all those whose hearts were
    fixed and true to the Lord, the God of Israel, came to Jerusalem to make offerings
    to the Lord, the God of their fathers.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವ ಮನಸ್ಸು ಮಾಡಿದ ಇಸ್ರಾಯೇಲಿನ ಪ್ರತಿಯೊಂದು
    ಕುಲಗಳಿಂದ ಕೆಲವರು ತಮ್ಮ ಪೂರ್ವಜರ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಯಜ್ಞಗಳನ್ನು ಅರ್ಪಿಸಲು ಲೇವಿಯರನ್ನು
    ಹಿಂಬಾಲಿಸಿ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದರು.
  tam-2017: அந்த லேவியர்களின் பின்னே இஸ்ரவேலின் கோத்திரங்களிலெல்லாம் இஸ்ரவேலின் தேவனாகிய
    யெகோவாவை தேடுகிறதற்கு, தங்கள் இருதயத்தை நேராக்கினவர்கள் தங்கள் முற்பிதாக்களின்
    தேவனாகிய யெகோவாவுக்குப் பலியிடுவதற்காக எருசலேமுக்கு வந்தார்கள்.
  spa-RV-1909: Tras aquéllos acudieron también de todas las tribus de Israel los que
    habían puesto su corazón en buscar á Jehová Dios de Israel; y viniéronse á Jerusalem
    para sacrificar á Jehová, el Dios de sus padres.
  ron-BTF: Și, după ei, din toate triburile lui Israel, aceia care au pus în inima
    lor să caute pe DOMNUL Dumnezeul lui Israel, au venit la Ierusalim să sacrifice
    DOMNULUI Dumnezeului părinților lor.
  eng-WEBP: After them, out of all the tribes of Israel, those who set their hearts
    to seek the LORD, the God of Israel, came to Jerusalem to sacrifice to the LORD,
    the God of their fathers.
  eng-FBV: Those from every tribe of Israel who were committed to worshiping their
    God followed the Levites to Jerusalem to sacrifice to the Lord, the God of their
    forefathers.
  nld-1939: Zij werden gevolgd door velen uit alle stammen van Israël, die vastbesloten
    waren, Jahweh te blijven vereren, den God van Israël, en die naar Jerusalem kwamen,
    om Jahweh te offeren, den God van hun vaderen.
  nch-BL: Huan nochi cati nelía quinequiyayaj ica nochi iniyolo para quitoquilise
    TOTECO Dios cati elqui ininTeco inihuejcapan tatahua, yajque ipan altepet Jerusalén
    para quimacase tacajcahualisti.
  vie-1934: Lại trong các chi phái Y-sơ-ra-ên, phàm ai rắp lòng tìm kiếm Giê-hô-va
    Đức Chúa Trời của Y-sơ-ra-ên, thì đều theo những thầy tế lễ và người Lê-vi mà
    đến Giê-ru-sa-lem đặng tế lễ cho Giê-hô-va Đức Chúa Trời của tổ phụ mình.
  hin-CV: इस्राएल के सारे गोत्रों में से वे लोग, जो हृदय से इस्राएल के परमेश्वर याहवेह
    के खोजी थे, इन पुरोहितों और लेवियों का अनुसरण करते हुए अपने पूर्वजों के याहवेह
    परमेश्वर के लिए बलि चढ़ाने येरूशलेम चले जाते थे.
  spa-BES: Y después de ellos, de todas las tribus de Israel, todos aquellos cuyos
    corazones estaban fijos y fieles al Señor, el Dios de Israel, llegaron a Jerusalén
    para hacer ofrendas al Señor, el Dios de sus antepasados.
  tdx-tdx: Fe nanonjohy iareo ze hene boak’ am-pifokoa’ Israele nifahatse añ’arofo
    hipay Iehovà Andrianañahare’ Israele, nimb’e Ierosa­laime mb’eo hañenga soroñe
    am’ Iehovà Andrianañaharen-droae’ iareo.
  tha-KJV: และบรรดาผู้​ที่​ปักใจแสวงหาพระเยโฮวาห์พระเจ้าของอิสราเอลก็​ติ​ดตามเขาทั้งหลายมาจากตระกูลทั้งปวงของอิสราเอลยังเยรูซาเล็ม
    เพื่อถวายสัตวบู​ชาต​่อพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขาทั้งหลาย
  por-BR-2018: Além daqueles acudiram também de todas as tribos de Israel os que haviam
    posto seu coração em buscar ao SENHOR Deus de Israel; e vieram-se a Jerusalém
    para sacrificar ao SENHOR, o Deus de seus pais.
  deu-ELO: Und ihnen folgten aus allen Stämmen Israels die, welche ihr Herz darauf
    richteten, Jehova, den Gott Israels, zu suchen; sie kamen nach Jerusalem, um Jehova,
    dem Gott ihrer Väter, zu opfern.
  eng-WYC-2018: But also of all the lineages of Israel, whichever gave their heart
    to seek the Lord God of Israel, they came to Jerusalem for to offer their sacrifices
    before the Lord God of their fathers. (And from all the tribes of Israel, whoever
    gave their heart to seek after the Lord God of Israel, they came to Jerusalem,
    to offer their sacrifices to the Lord God of their fathers.)
  epo-epo: Post ili el ĉiuj triboj de Izrael tiuj homoj, kiuj havis la inklinon turnadi
    sin al la Eternulo, Dio de Izrael, venadis en Jerusalemon, por fari oferojn al
    la Eternulo, Dio de iliaj patroj.
  uig-PIN: Wǝ bu Lawiylarƣa ǝgixip, Israilning ⱨǝmmǝ ⱪǝbililiridin kɵnglidǝ Israilning
    Hudasi Pǝrwǝrdigarni seƣinip-izdǝxkǝ iradǝ tikligǝnlǝr ata-bowilirining Hudasi
    bolƣan Pǝrwǝrdigarƣa ⱪurbanliⱪ ⱪilix üqün Yerusalemƣa kelixti.
  beo-beo: 'Isala:ili fi huluane amoga, nowa da Isala:ili Hina Godema moloiwane fa:no
    bobogemusa: dawa:i, ilia da Isala:ili soge fisili, Lifai fi dunuma fa:no bobogele,
    Yelusalemega asi. Bai ilia da ilia aowalalia Hina Godema gobele salasu hou hamomusa:
    hanai galu.'
  tpi-OTNT: Sampela manmeri bilong olgeta lain bilong Israel i laikim tumas long lotu
    long God, Bikpela bilong ol. Olsem na ol i lusim kantri Israel na ol i bihainim
    ol pris na ol Livai na i go long Jerusalem bai ol i ken lotu na mekim ofa long
    God, Bikpela bilong ol tumbuna bilong ol.
  hau-SA: Waɗanda suke daga kowane kabilar Isra’ila waɗanda suka sa zuciya a kan neman
    Ubangiji, Allah na Isra’ila, suka bi Lawiyawa zuwa Urushalima don su miƙa hadayu
    ga Ubangiji Allah na kakanninsu.
  uig-LAT: We bu Lawiylargha egiship, Israilning hemme qebililiridin könglide Israilning
    Xudasi Perwerdigarni séghinip-izdeshke irade tikligenler ata-bowilirining Xudasi
    bolghan Perwerdigargha qurbanliq qilish üchün Yérusalémgha kélishti.
  nde-nde: Abezizwana zonke zako-Israyeli ababezimisele ukukhonza uThixo uNkulunkulu
    ka-Israyeli, balandela abaLevi eJerusalema ukuyanikela imihlatshelo yabo kuThixo,
    uNkulunkulu wabokhokho babo.
  ton-ton: Pea naʻe muimui ʻiate kinautolu ki Selūsalema, mei he ngaahi faʻahinga
    kotoa pē ʻo ʻIsileli, ʻakinautolu kotoa pē naʻe pau honau loto ke kumi kia Sihova
    ko e ʻOtua ʻo ʻIsileli, ke feilaulau kia Sihova ko e ʻOtua ʻo ʻenau ngaahi tamai.
  ces-1613: A za nimi ze všech pokolení Izraelských ti, kteříž oddali srdce své k
    hledání Hospodina Boha Izraelského, přišli do Jeruzaléma, aby obětovali Hospodinu
    Bohu otců svých.
  eng-WMB: After them, out of all the tribes of Israel, those who set their hearts
    to seek the LORD, the God of Israel, came to Jerusalem to sacrifice to the LORD,
    the God of their fathers.
  tam-TCV: இஸ்ரயேலர் ஒவ்வொரு கோத்திரத்திலிருந்தும் இஸ்ரயேலின் இறைவனாகிய யெகோவாவைத்
    தேடவேண்டும் எனத் தங்கள் இருதயத்தில் நினைத்தவர்கள், தங்கள் முற்பிதாக்களின் இறைவனாகிய
    யெகோவாவுக்கு பலி செலுத்துவதற்கென லேவியர்களைப் பின்பற்றி எருசலேமுக்குப் போனார்கள்.
  ceb-ULB: Miabot sunod kanila ang katawhan nga gikan sa tanang tribo sa Israel, kadtong
    nagtinguha sa ilang mga kasingkasing sa pagpangita kang Yahweh, ang Dios sa Israel;
    miadto sila sa Jerusalem aron sa paghalad ngadto kang Yahweh, ang Dios sa ilang
    mga amahan.
  pol-UBG: A za nimi przybywali do Jerozolimy ze wszystkich pokoleń Izraela ci, którzy
    zwrócili swoje serca ku szukaniu PANA, Boga Izraela, aby składać ofiary PANU,
    Bogu swoich ojców.
  urd-GVU: لاویوں کی طرح تمام قبیلوں کے بہت سے ایسے لوگ یہوداہ میں منتقل ہوئے جو پورے
    دل سے رب اسرائیل کے خدا کے طالب رہے تھے۔ وہ یروشلم آئے تاکہ رب اپنے باپ دادا کے
    خدا کو قربانیاں پیش کر سکیں۔
  deu-1912: Und nach ihnen kamen aus allen Stämmen Israels, die ihr Herz gaben, daß
    sie nach dem HERRN, dem Gott Israels, fragten, gen Jerusalem, daß sie opferten
    dem HERRN, dem Gott ihrer Väter.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಕುಲಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನ ದರ್ಶನವನ್ನು ಬಯಸುತ್ತಿದ್ದವರು
    ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಯಜ್ಞವನ್ನರ್ಪಿಸುವುದಕ್ಕಾಗಿ ಆ ಲೇವಿಯರನ್ನು ಹಿಂಬಾಲಿಸಿ
    ಯೆರೂಸಲೇಮಿಗೆ ಬಂದರು.
  yap-yap: Ma gubin e girdi’ nu lan fapi ganong nu Israel nriyul’ ni yad ba’adag ni
    ngu’ur liyorgad ngak SOMOL ni Got nu Israel, e go’ ra leked e pi Levite nga Jerusalem,
    ya nge yag ni ngar pi’ed e pi maligach ngak SOMOL ni Got rok e pi chitamngirad.
  hlt-MCSB: Tedae amih hnukah Israel koca boeih lamkah khaw Israel Pathen BOEIPA toem
    ham a thinko a paek uh tih a napa rhoek kah Pathen BOEIPA te nawn ham Jerusalem
    pawk uh.
  mdy-ETH: ዬያፓ ዔቄያና ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ፒዜ ማዔ ዓያናና ካኣሽካኒ ኮዓ ዓሲ ዒስራዔኤሌ ፃጶ ቢያይዳፓ
    ኬስኬ ሚርጌ ዴሬ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢም ዒንጎ ባኣዚ ሺኢሻኒ ሌዊ ዓሶ ጊንፆ ዬሩሳላሜ ሙኬኔ።
  twi-ASANTE: Israelman mu nyinaa, wɔn a na wɔpɛ sɛ wɔsom Awurade, Israel Onyankopɔn
    no dii Lewifoɔ no akyi kɔɔ Yerusalem baabi a wɔbɛtumi de ayɛyɛdeɛ ama Awurade,
    wɔn agyanom Onyankopɔn no.
  eng-WEBU: After them, out of all the tribes of Israel, those who set their hearts
    to seek the LORD, the God of Israel, came to Jerusalem to sacrifice to the LORD,
    the God of their fathers.
  wal-wal: Leewati yiidoogaappe guyyiyan, Israa7eela zaretu ubbaappe GODAAYYO, Israa7eela
    Xoossaayyo bantta wozanappe goinnanau koyiyaageeti GODAAYYO, bantta aawatu Xoossaayyo
    yarshshuwaa yarshshanau eta geeduwaa kaallidi, Yerusalaame yiidosona.
  spa-PDDPT: Aquellos de todas las tribus de Israel que dedicaron su corazón a buscar
    a Yavé ʼElohim de Israel, siguieron a los sacerdotes y levitas hasta Jerusalén
    para ofrecer sacrificios a Yavé, el ʼElohim de sus antepasados.
  gun-gun: Ha'e rami rã Israel kuery ha'e javi regua Jerusalém tetã py ou, opy'a py
    Senhor Israel kuery ruete oeka aguã omoĩ va'ekue ha'e javi, Senhor guamoĩ kuery
    ruete pe mba'emo ome'ẽ aguã.
  ilo-ULB: Simmurot kadakuada dagiti tattao a nagtaud iti amin a tribu ti Israel,
    dagiti nangipapuso a mangsapul kenni Yahweh a Dios ti Israel; napanda idiay Jerusalem
    tapno mangidatagda kenni Yahweh a Dios dagiti kapuonanda.
  kpg-kpg: Nia daangada o nia madawaawa huogodoo o Israel ala nogo hiihai huoloo e daumaha
    gi Dimaadua, di God Israel, guu hula i muli digau Levi gi Jerusalem, gii mee ginaadou
    di tigidaumaha ang gi Dimaadua, di God o nadau maadua mmaadua.
  uig-ARA: ۋە بۇ لاۋىيلارغا ئەگىشىپ، ئىسرائىلنىڭ ھەممە قەبىلىلىرىدىن كۆڭلىدە ئىسرائىلنىڭ
    خۇداسى پەرۋەردىگارنى سېغىنىپ-ئىزدەشكە ئىرادە تىكلىگەنلەر ئاتا-بوۋىلىرىنىڭ خۇداسى
    بولغان پەرۋەردىگارغا قۇربانلىق قىلىش ئۈچۈن يېرۇسالېمغا كېلىشتى.
  sus-sus: Isirayilaka naxee nu wama e Marigi Alatala batufe, kelife bɔnsɔɛ birin,
    nee naxa bira Lewikae fɔxɔ ra sigafe ra Darisalamu, alako e xa sɛrɛxɛ ba e babae
    Marigi Alatala bɛ.
  pon-2006: Kadaudok en Israel koaros me men loalopwoatohng oh kaudokiong KAUN-O,
    Koht en Israel, idawehnlahr mehn Lipai Serusalem, pwe re en kak wia arail meirong
    ong KAUN-O, Koht en ar pahpa kahlap ako.
  ksd-ksd: Ma diat ta ra umana vuna tarai Israel par nina ra bala i diat i ga ongor
    upi ra Luluai, ra God kai Israel, dia ga vana uro Ierusalem upi diat a vartabar
    tadav ra Luluai, ra God kai ra lavur tama i diat.
  tur-YTC: Onlardan sonra, İsrael'in bütün oymaklarından, İsrael'in Tanrısı Yahve'ye
    aramaya yüreğini koyanlar, atalarının Tanrısı Yahve'ye kurban kesmek için Yeruşalem'e
    geldiler.
  grc-BRENT: Καὶ ἐξέβαλεν αὐτοὺς ἀπὸ φυλῶν Ἰσραὴλ, οἳ ἔδωκαν καρδίαν αὐτῶν τοῦ ζητῆσαι
    Κύριον Θεὸν Ἰσραήλ· καὶ ἦλθον εἰς Ἱερουσαλὴμ θῦσαι Κυρίῳ Θεῷ τῶν πατέρων αὐτῶν.
  ind-AYT: Mereka yang membulatkan hati untuk mencari TUHAN, Allah Israel, dari seluruh
    suku Israel, mengikuti orang-orang Lewi ke Yerusalem untuk mempersembahkan kurban
    kepada TUHAN, Allah nenek moyang mereka.
  nya-nya: Anthu ochokera fuko lililonse la Israeli amene anatsimikiza mitima yawo
    kufunafuna Yehova Mulungu wa Israeli, ankapitabe ku Yerusalemu kukapereka nsembe
    kwa Yehova, Mulungu wa makolo awo.
  hrv-hrv: Za njima su iz svih izraelskih plemena dolazili u Jeruzalem da žrtvuju
    Jahvi, Bogu svojih otaca, oni koji su srcem tražili Jahvu, Boga Izraelova.
  mps-mps: Israel we bidi meba augwaligo God augwa Genuai Bidiba lotu wabo godolo
    naga yali. Tama tibaso augwali te pris bidi me Livai dabe wali augwa distrik taga
    soayu asali, te Jerusalemba te augwali te lotu po weyu, God augwa wąį dabego
    Genuai Bidiba ofa iyu yainogo.
  tpi-tpi: Sampela manmeri bilong olgeta lain bilong Israel i laikim tumas long lotu
    long God, Bikpela bilong ol. Olsem na ol i lusim kantri Israel na ol i bihainim
    ol pris na ol Livai na i go long Jerusalem bai ol i ken lotu na mekim ofa long
    God, Bikpela bilong ol tumbuna bilong ol.
  dan-1931: Og i Følge med Levitterne kom fra alle Israels Stammer de, hvis Hjerte
    var vendt til at søge HERREN, Israels Gud, til Jerusalem for at ofre til HERREN,
    deres Fædres Gud;
  vie-OVCB: Tuy nhiên, trong tất cả các đại tộc Ít-ra-ên, những người nào có lòng
    tìm kiếm Chúa Hằng Hữu là Đức Chúa Trời của Ít-ra-ên đều theo người Lê-vi lên
    Giê-ru-sa-lem để dâng tế lễ cho Chúa Hằng Hữu, Đức Chúa Trời của tổ phụ mình.
  guj-2017: તેઓની પાછળ ઇઝરાયલનાં કુળોના સર્વ લોકો, જેઓએ પોતાનાં અંત:કરણ ઇઝરાયલના પ્રભુ,
    ઈશ્વરને શોધવામાં લગાવ્યાં હતાં તેઓ પોતાના પિતૃઓના પ્રભુ ઈશ્વરને યજ્ઞ કરવા યરુશાલેમ
    આવ્યા.
  pon-2006A: Kadaudok en Israel koaros me men loalopwoatohng oh kaudokiong KAUN-O,
    Koht en Israel, idawehnlahr mehn Lipai Serusalem, pwe re en kak wia arail meirong
    ong KAUN-O, Koht en ar pahpa kahlap ako.
  por-BRBSL: Depois deles, de todas as tribos de Israel, aqueles que puseram seus
    corações em busca de Javé, o Deus de Israel, vieram a Jerusalém para sacrificar
    a Javé, o Deus de seus pais.
  cth-cth: Isarel BAWIPA Cathut tawng hanelah a lungthin kapoenaw ni Isarel miphun
    kacetkhaie Levih miphunnaw e hnuk a kâbang awh teh, mintoenaw e BAWIPA Cathut
    koe thuengnae sak hanelah Jerusalem kho dawk a tho awh.
  twi-twi: Israelman mu nyinaa, wɔn a na wɔpɛ sɛ wɔsom Awurade, Israel Nyankopɔn no
    dii Lewifo no akyi kɔɔ Yerusalem faako a wobetumi de ayɛyɛde ama Awurade, wɔn
    agyanom Nyankopɔn no.
  hlt-hlt: Tedae amih hnukah Israel koca boeih lamkah khaw Israel Pathen BOEIPA toem
    ham a thinko a paek uh tih a napa rhoek kah Pathen BOEIPA te nawn ham Jerusalem
    pawk uh.
  tbz-SIM: Isidɑyɛɛribɛ kó iwuɔ nyimɔu miɛkɛ bɛ̀ɛ̀ do dɔ́ kɛ́tũnnɛ ti Yiɛ̀ nKuyie
    nnɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu kɛ̀ bɛ̀ɛ tũnnɛ Defiibɛ kɛ́tuɔkɛ Sedisɑdɛmmu kɛ́fíé iwũɔ̃
    ti Yiɛ̀ nKuyie mbɛ yɑ̀ɑ̀rìbɛ̀ do tũ nkù.
  msy-2020: Ezɨ Israelian anababa bar dar gumazamizir maba, Ikiavɨra Itir God, a Israelian
    God, egha men inazir afeziabar God, me a baghavɨra ikia an ziam fasa a bagha ofabar
    amuasava ami. Egha me kantri Israel ategha ofa gamir gumaziba ko Livaibar gɨn
    Jerusalemɨn izi.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ kpekɑ yǝlɑɑ tǝnɑ mpɑ pɑ luɣu kɑ wɛ pɑ ɩsɔ sɛɛʋ kɛ teu tɔ,
    pɑ́ tǝŋ Lefii nyǝ́mɑ wɑɑlɩ kɛ́ Yosɑlɛm sɩ pɑ lɑkɩ pɑ cɑɑnɑɑ Ɩsɔ Tɑcɑɑ kɛ kɔtɑsɩ.
  azb-azb: Onların ardınca bütün İsrail qəbilələrindən olan İsrailin Allahı Rəbbi
    sidq ürəkdən axtarmaq istəyənlər atalarının Allahı Rəbbə qurban təqdim etmək üçün
    Yerusəlimə gəldilər.
  eng-DBY: — And after them, those out of all the tribes of Israel that set their
    heart to seek Jehovah the God of Israel came to Jerusalem, to sacrifice to Jehovah
    the God of their fathers.
  hin-2017: लेवियों के बाद इस्राएल के सब गोत्रों में से जितने मन लगाकर इस्राएल के
    परमेश्वर यहोवा के खोजी थे वे अपने पितरों के परमेश्वर यहोवा को बलि चढ़ाने के लिये
    यरूशलेम को आए।
  eng-YLT: and after them, out of all the tribes of Israel, those giving their heart
    to seek Jehovah, God of Israel, have come in to Jerusalem to sacrifice to Jehovah,
    God of their father.
  eng-WYC-2017: But also of all the lineages of Israel, whichever gave their heart
    to seek the Lord God of Israel, they came to Jerusalem for to offer their sacrifices
    before the Lord God of their fathers.
  eng-WMBB: After them, out of all the tribes of Israel, those who set their hearts
    to seek the LORD, the God of Israel, came to Jerusalem to sacrifice to the LORD,
    the God of their fathers.
  urd-GVH: लावियों की तरह तमाम क़बीलों के बहुत-से ऐसे लोग यहूदाह में मुंतक़िल हुए
    जो पूरे दिल से रब इसराईल के ख़ुदा के तालिब रहे थे। वह यरूशलम आए ताकि रब अपने बापदादा
    के ख़ुदा को क़ुरबानियाँ पेश कर सकें।
  rug-rug: Ari doduru butubutu pa Izireli pu okoro nia pude vahesia se Zihova, sa
    Tamasa pa Izireli, si luli rini sari na tie Livaeti meke la pa Zerusalema, pude
    boka va vukivukihi la koe Zihova, sa Tamasa tadi na tiatamadia.
  gaz-gaz: Warri gosoota Israaʼel hunda keessaa garaan isaanii Waaqayyo Waaqa Israaʼel
    bira jiru Waaqayyo Waaqa abbootii isaaniitiif aarsaa dhiʼeessuudhaaf Lewwota duukaa
    buʼanii Yerusaalem dhaqan.
  fra-LSG: Ceux de toutes les tribus d’Israël qui avaient à cœur de chercher l’Éternel,
    le Dieu d’Israël, suivirent les Lévites à Jérusalem pour sacrifier à l’Éternel,
    le Dieu de leurs pères.
  yal-yal: Bɔnsɔnna naxanye birin yi Isirayila yamanani, naxanye yi Alatala fenma,
    Isirayilaa Ala, ne yi bira Lewine fɔxɔ ra siga Yerusalɛn yi alogo e xa sa saraxane
    ba Alatala xa, e benbane Ala.
  haw-1868: A mahope o keia mau mea, o ka poe a pau noloko o na ohana a pau o ka Iseraela
    i haawi aku i ko lakou mau naau e imi ia Iehova ke Akua o ka Iseraela, hele mai
    lakou i Ierusalema e mohai aku ia Iehova, i ke Akua o ko lakou poe kupuna.
  arb-NAV: وَمَا لَبِثَ أَنْ تَوَافَدَ إِلَى أُورُشَلِيمَ مِنْ جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ
    كُلُّ الَّذِينَ ظَلَّتْ قُلُوبُهُمْ سَاعِيَةً وَرَاءَ طَلَبِ الرَّبِّ إِلَهِ إِسْرَائِيلَ،
    لِيُقَدِّمُوا ذَبَائِحَ للرَّبِّ إِلَهِ آبَائِهِمْ.
  ewe-ewe: Ame aɖewo, siwo menye nunɔlawo o hã de asi ʋuʋu tso Israel ƒe toawo katã
    me yi Yerusalem, afi si woakpɔ mɔ asubɔ Yehowa, wo fofowo ƒe Mawu eye woasa vɔ
    nɛ le.
  eng-LEE: 'And after them [came] out of all the tribes of Israel such as directed
    their heart to seek the Lord the God of Israel: these came to Jerusalem, to sacrifice
    unto the Lord, the God of their fathers.'
  asm-FB: ইস্ৰায়েলৰ সকলো ফৈদৰ লোকসকলৰ মাজত, যিসকলৰ ঈশ্বৰ যিহোৱাক বিচাৰিবৰ মন আছিল,
    তেওঁলোকে লেবীয়াসকলৰ অনুগামী হৈ তেওঁলোকৰ ওপৰ পিতৃসকলৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে
    বলিদান কৰিবলৈ যিৰূচালেমলৈ আহিল।
  sus-A: عِسِرَيِلَكَ نَشٍيٍ نُ وَ مَ عٍ مَرِفِ عَلَتَلَ بَتُقٍ، كٍلِقٍ بْنسْي بِرِن،
    نٍيٍ نَشَ بِرَ لٍوِكَيٍ قْشْ رَ سِفَقٍ رَ دَرِ سَلَمُ، عَلَكٌ عٍ شَ سّرّشّ بَ
    عٍ بَبَيٍ مَرِفِ عَلَتَلَ بّ.
  fra-SBL: Après eux, de toutes les tribus d'Israël, ceux qui avaient mis leur cœur
    à chercher l'Éternel, le Dieu d'Israël, venaient à Jérusalem pour sacrifier à
    l'Éternel, le Dieu de leurs pères.
  hbo-hbo: וְאַחֲרֵיהֶ֗ם מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל הַנֹּֽתְנִים֙ אֶת־לְבָבָ֔ם
    לְבַקֵּ֕שׁ אֶת־יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל בָּ֚אוּ יְר֣וּשָׁלַ֔͏ִם לִזְבֹּ֕וחַ
    לַיהוָ֖ה אֱלֹהֵ֥י אֲבֹותֵיהֶֽם׃
  kik-kik: Andũ othe a kuuma kũrĩ o mũhĩrĩga wa Isiraeli arĩa maahaarĩirie ngoro ciao
    kũmaatha Jehova, Ngai wa Isiraeli, magĩkĩrũmĩrĩra Alawii nginya Jerusalemu makarutĩre
    Jehova Ngai wa maithe mao magongona.
  fra-NCL: A leur suite, ceux de toutes les tribus d’Israël qui appliquaient leur
    cœur à chercher Yahweh, le Dieu d’Israël, vinrent à Jérusalem pour sacrifier à
    Yahweh, le Dieu de leurs pères.
  cek-AK: Toe Israel acaengnawk boih thung hoiah palung tang hoi Angraeng Sithaw pakrong
    kaminawk loe, angmacae ampanawk ih Angraeng Sithaw khaeah angbawnhaih sak hanah,
    Levinawk hnukah bang o moe, Jerusalem ah caeh o.
  cuk-cuk: Geb Israel-dadgan-warambe-gakabogwad-abargi (12), Israel-dulemar e-Bab-Dummad-Jehováʼba
    napiragwadba-nanaidi, e-babgan-e-Bab-Dummad-Jehováʼga ibmar-ogumakar-ukega, bela
    Levita-dulemarba Jerusalén-neggweburse, Bab-Dummadse-goled-negse nadmarmogad.
  uig-CYR: Вә бу Лавийларға әгишип, Исраилниң һәммә қәбилилиридин көңлидә Исраилниң
    Худаси Пәрвәрдигарни сеғинип-издәшкә ирадә тиклигәнләр ата-бовилириниң Худаси
    болған Пәрвәрдигарға қурбанлиқ қилиш үчүн Йерусалимға келишти.
  tel-2017: ఇలా ఉండగా ఇశ్రాయేలీయుల గోత్రాలన్నిటిలో తమ దేవుడైన యెహోవాను వెదకడానికి
    తమ మనస్సులో నిర్ణయించుకున్నవారు కొందరు ఉన్నారు. వారు తమ పూర్వీకుల దేవుడైన యెహోవాకు
    బలులర్పించడానికి యెరూషలేముకు వచ్చారు.
  hat-BSA: Sila yo nan tout tribi Israël ki te dispoze kè yo pou swiv SENYÈ a, Bondye
    Israël la, te swiv yo rive Jérusalem pou fè sakrifis a SENYÈ a, Bondye a zansèt
    pa yo a.
  kos-kos: Mwet ke kais sie sruf lun Israel su kena yohk in alu nu sin LEUM GOD lun
    Israel elos wi mwet Levi som nu Jerusalem, tuh elos in ku in orek kisa nu sin
    LEUM GOD lun papa tumalos.
  hbo-WLC: וְאַחֲרֵיהֶ֗ם מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל הַנֹּֽתְנִים֙ אֶת־לְבָבָ֔ם
    לְבַקֵּ֕שׁ אֶת־יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל בָּ֚אוּ יְר֣וּשָׁלִַ֔ם לִזְבּ֕וֹחַ
    לַיהוָ֖ה אֱלֹהֵ֥י אֲבוֹתֵיהֶֽם׃
  ibo-ibo: Ndị si nʼebo niile nke Izrel, ndị kpebiri nʼobi ha ịchọ Onyenwe anyị, Chineke
    Izrel sooro ndị Livayị bịa Jerusalem ịchụ aja nye Onyenwe anyị Chineke nna nna
    ha.
  ory-ory: ଇସ୍ରାଏଲର ସମୁଦାୟ ବଂଶ ମଧ୍ୟରୁ ଯେଉଁମାନେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଅନ୍ୱେଷଣ
    କରିବା ପାଇଁ ଆପଣା ଆପଣା ମନ ନିବିଷ୍ଟ କଲେ, ସେମାନେ ଆପଣାମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱର
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରିବା ପାଇଁ ଲେବୀୟମାନଙ୍କ ପଶ୍ଚାତ୍‍ ଯିରୂଶାଲମକୁ ଆସିଲେ।
  chk-chk: Iwe, chokewe mi mochen fel ngeni ewe Samol mi Lapalap, ewe Koten Israel,
    ren wesewesen leluker me lein chon ekewe ainangen Israel meinisin ra tapwela mürin
    chon ewe ainangen Lefi ngeni Jerusalem, pwe repwe tongeni asor ngeni ewe Samol
    mi Lapalap än ar kewe lewo we Kot.
  rop-rop: Bat sambala Isreil pipul bin wandim weship YAWEI laik olabat grengrenfathamob
    bin dum, en deibin bulurrum detlot Libaimen langa Jerusalem, wulijim olabat gin
    gibit sekrifais ofring langa YAWEI.
  ukr-1871: А слїдком за ними приходили в Ерусалим із усїх поколїнь Ізрайлевих такі,
    що справили серце своє, щоб шукати Господа, Бога Ізрайлевого, щоб тут приносити
    жертви Господеві, Богові батьків своїх.
  deu-1951: Jenen [Leviten] aber folgten aus allen Stämmen Israels die, welche ihr
    Herz darauf richteten, den HERRN, den Gott Israels, zu suchen; diese kamen nach
    Jerusalem, dem HERRN, dem Gott ihrer Väter, zu opfern.
  eng-JPS: And after them, out of all the tribes of Israel, such as set their hearts
    to seek the LORD, the God of Israel, came to Jerusalem to sacrifice unto the LORD,
    the God of their fathers.
  srp-1865: A za njima iz svijeh plemena Izrailjevijeh koji upraviše srce svoje da
    traže Gospoda Boga Izrailjeva, doðoše u Jerusalim da prinesu žrtvu Gospodu Bogu
    otaca svojih.
  lug-lug: N’abo bonna abaali beewaddeyo mu mitima gyabwe okunoonya Mukama Katonda
    wa Isirayiri ne bagenda n’Abaleevi e Yerusaalemi okuwaayo ssaddaaka eri Mukama
    Katonda wa bajjajjaabwe.
  heb-heb: ואחריהם מכל שבטי ישראל הנתנים את לבבם לבקש את יהוה אלהי ישראל באו ירושלם
    לזבוח ליהוה אלהי אבותיהם׃
  ben-IRV: ইস্রায়েলের সমস্ত বংশের মধ্যে যারা ইস্রায়েলের ঈশ্বর সদাপ্রভুর খোঁজে আগ্রহী
    ছিল, তারা লেবীয়দের সঙ্গে তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে বলিদান
    করতে যিরূশালেমে আসল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਘਰਾਣਿਆਂ ਵਿੱਚੋਂ ਅਜਿਹੇ ਲੋਕੀ ਜਿਨ੍ਹਾਂ ਨੇ
    ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੀ ਖੋਜ ਵਿੱਚ ਆਪਣਾ ਦਿਲ ਲਾਇਆ ਸੀ, ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਏ ਕਿ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਭੇਟ ਚੜਾਉਣ
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရားသခင် ထာဝရဘုရား ကို ရှာ လိုသောငှါ ၊ သဘော ချ သောသူတို့သည်လည်း၊
    ဣသရေလ ခရိုင် များထဲက ထွက်၍၊ ဘိုးဘေး တို့၏ဘုရားသခင် ထာဝရဘုရား အား ယဇ် ပူဇော်အံ့သောငှါ
    ၊ လေဝိ သားတို့နောက် သို့လိုက်၍ ၊ ယေရုရှလင် မြို့သို့ ရောက် လာကြ၏။
  hmo-hmo: Vadaeni Israela iduhu ibounai dekena amo, idia ura Lohiabada, Israela ena
    Dirava do idia tomadiho henia momokani taudia be Levi taudia edia murinai idia
    raka, Ierusalema dekenai idia lao. Unai bamona idia karaia, edia sene taudia edia
    Dirava, Lohiabada dekenai bouboudia do idia henia totona.
  urd-urd: और लावियों के पीछे इस्राईल के सब क़बीलों में से ऐसे लोग जिन्होंने ख़ुदावन्द
    इस्राईल के ख़ुदा की तलाश में अपना दिल लगाया था, येरूशलेम में आए कि ख़ुदावन्द अपने
    बाप दादा के ख़ुदा के सामने क़ुर्बानी पेश करें।
  rus-SYN: А за ними и из всех колен Израилевых расположившие сердце свое, чтобы взыскать
    Господа Бога Израилева, приходили в Иерусалим, дабы приносить жертвы Господу Богу
    отцов своих.
  bqc-SIM: Isaili bui píi gbɛ̃́ pↄ́ aa zɛ̀ò ń sↄ̃u wà Dii Isailiↄ Lua kĩ́i wɛɛlɛↄ
    pɛ̀lɛńzi Yelusalɛũ, kɛ́ aa e Dii ń deziↄ Lua gbagba yã́i.
  tcz-CHONGTHU: Hiche hin Judah lenggam ahatsah ben, chule kum thum sung chu Solomon
    chapa Rehoboam chu akitho piuvin, David le Solomon chonbang chun kitah tah in
    ajui tauvin ahi.
  mar-mar: इस्राएलच्या सर्व वंशातील जे लोक इस्राएलचा देव परमेश्वर याच्याशी एकनिष्ठ
    होते ते ही, लेवींनी इस्राएल सोडल्यावर, त्यांच्या पुर्वजांचा देव परमेश्वरास यज्ञार्पणे
    करण्यासाठी यरूशलेमेला आले.
  qub-qub: Leví runacunawan cüracuna Judäman aywacuptin llapan shongunpa Tayta Diosta
    sirbejcunapis intëru Israelpita aywacuran. Unay awiluncuna rispitashan Tayta Diospaj
    uywancunata pishtananpaj aywacuran.
  bqp-bqp: Isireli be bɑ tie bɑ Yinni Gusunɔn sɑ̃ɑrun kĩru mɔ, bɑ Lefibɑ swĩi Yerusɑlɛmuɔ
    bu kɑ Gusunɔ ben bɑɑbɑbɑn Yinni yɑ̃kuru kuɑ.
  hat-hat: Nan tout peyi Izrayèl la moun ki te vle sèvi Seyè a, Bondye pèp Izrayèl
    la, ak tout kè yo fè tankou moun Levi yo ak prèt yo. Yo desann lavil Jerizalèm
    pou yo te ka ofri bèt pou yo touye pou Seyè a, Bondye zansèt yo a.
  eng-BSB: Those from every tribe of Israel who had set their hearts to seek the LORD
    their God followed the Levites to Jerusalem to sacrifice to the LORD, the God
    of their fathers.
  eng-WEBPB: After them, out of all the tribes of Israel, those who set their hearts
    to seek the LORD, the God of Israel, came to Jerusalem to sacrifice to the LORD,
    the God of their fathers.
  kbq-kbq: Hagi maka Israeli vahe'mo'za naga nofipinti'ma Ra Anumzana Israeli vahe
    Anumzamofona hanaveti'za mono'ma huntenaku'ma nehaza vahe'mo'zane, pristi vahetamine
    Livae nagara zamavariri'za Ra Anumzana zamafahe'i Anumzante kresramna vunaku Jerusalemi
    vu'naze.
  nhe-BL: Huan nochi tlen nelía quinequiyayaj ica nochi ininyolo para quitoquilise
    TOTECO Dios tlen elqui ininTeco ininhuejcapan tatahua, yajque altepetl Jerusalén
    para quimacase tlacajcahualistli.
  gub-BL: Amo teko Izaew ta'yr izuapyapyr ywy kwarahy heixe haw awyze har kutyr har
    ipurumuwete katu wer tuwe Tupàn Tuweharupi Wiko Ma'e Izaew wazar rehe wà. A'e
    rupi oho Erewi izuapyapyr wanaikwerupi Zeruzarez pe wà, ma'ea'yr izuka pà uwipy
    wazar Tupàn Tuweharupi Wiko Ma'e pe wà.
  eng-DRA: Moreover out of all the tribes of Israel, whosoever gave their heart to
    seek the Lord the God of Israel, came into Jerusalem to sacrifice their victims
    before the Lord the God of their fathers.
