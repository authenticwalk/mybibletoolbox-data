    e doeh, telah dei pouh atipouh. Hottelah BAWIPA ni a dei e a tarawi awh teh, Jeroboam
    tuk laipalah bout a ban awh.
  twi-twi: 'Sɛnea Awurade se ni: ‘Nko ntia wʼabusuafo. San wʼakyi kɔ fie, efisɛ me
    na memaa asɛm a asi no ho kwan!’ ” Enti wotiee Awurade asɛm no, na wɔanko antia
    Yeroboam.'
  hlt-hlt: “BOEIPA loh he ni a thui. Cet uh boeh, na manuca te vathoh thil boeh. Hlang
    te amah im la mael saeh. He kah hno he kai taeng lamkah ni a thoeng,” ti nah,”
    a ti nah. Te dongah BOEIPA ol te a hnatun uh tih Jeroboam aka caeh thil lamloh
    mael uh.
  tbz-SIM: N yɛ̃ mbɛ̀ bɑ́ɑ́ kɔtɛ kɛ́dokɛ́nɛ̀ bɛ kɔbɛ. Bɑ́ wè wèe kò nho cĩ́ɛ̃̀tɛ̀.
    Míì yɛ̃ ndɛ̀ɛ̀ dɔ̀ɔ̀ dɛ̀ɛ dɔ̀ɔ̀. Kɛ̀ bɛ̀ɛ tì kèè kɛ́ tì yie nkɛ́yóu bɛ̀ bo dokɛ́nɛ̀mɛ̀
    Sedoboɑmmu.
  msy-2020: '‘Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei: Ia mangɨ Israelia mɨsoghan
    markɨ, me ian adarasi. Guizbangɨra, kɨ uabɨ kamaghɨn amizɨ, Israelia ia bighiaghirɨ.
    Kamaghɨn ia uamategh uan nguibabar mangɨ.’ ” Ezɨ Semaia Ikiavɨra Itir Godɨn akam
    me mɨkɨnizɨ, me uamategha uan nguibabar ghue.'
  dop-dop: Tɑcɑɑ yɔɣɔtɑɑ sɩ ɩ́ tɑɑ yoonɑ mǝ mɑɣɑmɑɣɑ mǝ tɛɛtʋnɑɑ. Mɑ́ yelinɑ sɩ pǝ́
    lɑ ɩsɩɩ pǝ lɑpʋ mpʋ tɔ. Pɑɑ wei ɩ́ mǝlɩ ɩ tɛ́. Pɑ nɩɩ Tɑcɑɑ tɔm ntɩ, ɩlɛnɑ pɑ́
    kʋ́ pɑ pɑ́ɑ́nɑ́ kɛ Selopʋwɑm tɔɔ.
  azb-azb: 'Rəbb belə deyir: “Getməyin və soydaşlarınızla müharibə etməyin. Hər kəs
    öz evinə qayıtsın, çünki bu iş Mənim tərəfimdən oldu”». Onlar Rəbbin sözünə qulaq
    asdılar və Yarovamın üzərinə getməkdən əl çəkdilər.'
  eng-DBY: 'Thus saith Jehovah: Go not up, nor fight with your brethren; return every
    man to his house; for this thing is from me. And they hearkened to the words of
    Jehovah, and returned from going against Jeroboam.'
  hin-2017: ‘यहोवा यह कहता है, कि अपने भाइयों पर चढ़ाई करके युद्ध न करो। तुम अपने-अपने
    घर लौट जाओ, क्योंकि यह बात मेरी ही ओर से हुई है।’” यहोवा के ये वचन मानकर, वे यारोबाम
    पर बिना चढ़ाई किए लौट गए।
  eng-YLT: Thus said Jehovah, Ye do not go up nor fight with your brethren, turn back
    each to his house, for from Me hath this thing been;' and they hear the words
    of Jehovah, and turn back from going against Jeroboam.
  eng-WYC-2017: The Lord saith these things, Ye shall not go up, neither ye shall
    fight against your brethren; each man turn again to his house, for this thing
    is done by my will. And when they had heard the word of the Lord, they turned
    again, and went not against king Jeroboam.
  eng-WMBB: ‘The LORD says, “You shall not go up, nor fight against your brothers!
    Every man return to his house; for this thing is of me.”’” So they listened to
    the LORD’s words, and returned from going against Jeroboam.
  urd-GVH: ‘रब फ़रमाता है कि अपने भाइयों से जंग मत करना। हर एक अपने अपने घर वापस चला
    जाए, क्योंकि जो कुछ हुआ है वह मेरे हुक्म पर हुआ है’।” तब वह रब की सुनकर यरुबियाम
    से लड़ने से बाज़ आए।
  rug-rug: “Mi lopu la raza i sari na turaṉamia. Mi pule la pa mia popoa, gamu doduru.
    Gua sapu ta evaṉa si na pa Qua hiniva.” Ke va tabea rini sa zinama te Zihova,
    meke lopu la raza ia rini se Zeroboami.
  gaz-gaz: '‘Waaqayyo akkana jedha: Obboloota keessan Israaʼeloota loluudhaaf jettanii
    ol hin baʼinaa. Sababii wanni kun ana biraa dhufeef tokkoon tokkoon keessan gara
    mana keessaniitti galaa.’ ” Kanaafuu isaan dubbii Waaqayyootiif ajajamanii Yerobiʼaamitti
    duuluu dhiisanii deebiʼan.'
  fra-LSG: 'Ainsi parle l’Éternel: Ne montez point, et ne faites pas la guerre à vos
    frères! Que chacun de vous retourne dans sa maison, car c’est de par moi que cette
    chose est arrivée. Ils obéirent aux paroles de l’Éternel, et ils s’en retournèrent,
    renonçant à marcher contre Jéroboam.'
  yal-yal: '‘Alatala ito nan falaxi, a naxa: Ɛ nama fa Isirayila kaane yɛngɛ, naxanye
    findixi ɛ ngaxakedenne ra. Ɛ tan birin xa xɛtɛ ɛ konne yi, amasɔtɔ feni ito fataxi
    n tan nan na.’ ” E yi Alatalaa falane suxu, e yi xɛtɛ Yerobowan yɛngɛn fɔxɔ ra.'
  haw-1868: 'Penei ka olelo a Iehova, Mai pii aku oukou, aole hoi oukou e kaua aku
    i ko oukou poe hoahanau; e hoi kela kanaka keia kanaka i kona hale iho; no ka
    mea, na''u aku neia mea: a lohe lakou a pau i ka olelo a Iehova, a hoi lakou mai
    ko lakou hele ana aku e kaua ia Ieroboama.'
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: لَا تَذْهَبُوا لِمُحَارَبَةِ إِخْوَتِكُمْ.
    لِيَرْجِعْ كُلُّ وَاحِدٍ مِنْكُمْ إِلَى مَنْزِلِهِ، لأَنَّ مِنْ عِنْدِي قَدْ صَدَرَ
    الأَمْرُ بِانْقِسَامِ الْمَمْلَكَةِ». فَاسْتَجَابُوا لِكَلامِ الرَّبِّ وَرَجَعُوا
    عَنْ مُحَارَبَةِ يَرُبْعَامَ.'
  ewe-ewe: ‘Yehowa be migawɔ aʋa kple mia nɔviwo o. Miyi miaƒe aƒewo me elabena gbɔnyee
    woƒe aglãdzedze sia tso.’ ” Woɖo to Yehowa eye womegawɔ aʋa kple Yeroboam o.
  eng-LEE: 'Thus hath said the Lord, Ye shall not go up, nor fight with your brethren:
    return every man to his house; for from me hath this thing been brought about.
    And they hearkened to the words of the Lord, and returned from going against Jerobo''am.'
  asm-FB: '‘যিহোৱাই এই কথা কৈছে: তোমালোকে নিজ ভাইসকলৰ বিৰুদ্ধে যুদ্ধ নকৰিবা৷ প্ৰতিজনে
    নিজ নিজ ঘৰলৈ ঘূৰি যাব লাগিব কিয়নো মোৰ দ্বাৰাইহে এই কথা হৈছে’৷” তেতিয়া তেওঁলোকে
    যিহোৱাৰ বাক্যলৈ কাণ দিলে আৰু যাৰবিয়ামৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ যোৱাৰ পৰা উভতি গ’ল।'
  sus-A: ‹عَلَتَلَ شَ مَسٍنيِ نَن يِ كِ؛ وٌ نَشَ تٍ دٍ، سِفَقٍ رَ وٌ نفَشَكٍرٍنيِيٍ
    فٍرٍدٍ. وٌ بِرِن شَ فبِلٍن وٌ شْنيِ، بَرِ مَ ﭑ تَن نَن يِ قٍ رَفِرِشِ.›» عٍ نَشَ
    عَلَتَلَ شَ وْيّنيِ رَبَتُ، عٍ فبِلٍن، عٍ مُ سِفَ يٍرٌبٌوَ مِ فٍرٍدٍ سْنْن.
  fra-SBL: '« Yahvé dit : Vous ne monterez pas, et vous ne combattrez pas vos frères !
    Chacun retournera dans sa maison, car cette chose est de moi. »" Ils écoutèrent
    donc les paroles de Yahvé et s''en retournèrent après avoir combattu Jéroboam.'
  hbo-hbo: כֹּ֣ה אָמַ֣ר יְהוָ֡ה לֹא־תַעֲלוּ֩ וְלֹא־תִלָּ֨חֲמ֜וּ עִם־אֲחֵיכֶ֗ם שׁ֚וּבוּ
    אִ֣ישׁ לְבֵיתֹ֔ו כִּ֧י מֵֽאִתִּ֛י נִהְיָ֖ה הַדָּבָ֣ר הַזֶּ֑ה וַֽיִּשְׁמְעוּ֙ אֶת־דִּבְרֵ֣י
    יְהוָ֔ה וַיָּשֻׁ֖בוּ מִלֶּ֥כֶת אֶל־יָרָבְעָֽם׃ פ
  kik-kik: '‘Jehova ekuuga ũũ: Tigai kwambata mũkahũũrane na ariũ a ithe wanyu. O
    mũndũ wothe wanyu nĩacooke mũciĩ, nĩgũkorwo nĩ niĩ njĩkĩte ũndũ ũyũ.’ ” Nĩ ũndũ
    ũcio magĩathĩkĩra ciugo cia Jehova na magĩtiganĩria ũhoro wa gũthiĩ kũhithũkĩra
    Jeroboamu.'
  fra-NCL: 'Ainsi dit Yahweh : Ne montez pas et ne faites pas la guerre à vos frères !
    Retournez chacun dans votre maison, car c’est par moi que cette chose est arrivée. »
    Ils écoutèrent les paroles de Yahweh, et ils s’en retournèrent, sans marcher contre
    Jéroboam.'
  cek-AK: Angraeng mah, Nam nawkamyanawk tuk hanah caeh tahang hmah; kami boih angmacae
    im ah amlaem o nasoe; kai mah ni hae hmuennawk hae ka sak, tiah thuih, tiah a
    naa. Nihcae mah Angraeng ih lok to tahngaih o moe, Jeroboam tuk han ai ah amlaem
    o let.
  cuk-cuk: 'Bab-Jehová weyob soged: ‘Mer be-gwenadgangi be bila-ononamalo. Degisoggu,
    gannar e-neg-e-negse namar, ar ade, an-sogedba an imaksad.’ ” Deyob-Bab-Jehová-soge-itosmargua,
    Roboam-sordamar gannar bilismalad, bar Jeroboamʼgi bila-onoapsurmalad.'
  uig-CYR: '«Пәрвәрдигар мундақ дәйду: — Һуҗумға чиқмаңлар, қериндашлириңлар билән
    җәң қилмаңлар; һәр бириңлар өз өйүңларға қайтип кетиңлар; чүнки бу иш Мәндиндур»,
    дегин» — дейилди. Вә улар Пәрвәрдигарниң сөзлиригә қулақ салди, Йәробоамға һуҗум
    қилиштин янди.'
  tel-2017: ‘ఇదంతా ఈ విధంగా జరిగేలా చేసింది నేనే’ అని యెహోవా సెలవిస్తున్నాడు కాబట్టి
    మీ ఉత్తరలో ఉన్న యూదా సోదరులతో యుద్ధం చేయడానికి బయలు దేరకుండా మీరంతా మీ మీ ఇళ్ళకి
    తిరిగి వెళ్ళండి.” కాబట్టి వారు యెహోవా మాట విని యరొబాముతో యుద్ధం చేయడం మానేసి తిరిగి
    వెళ్లిపోయారు.
  hat-BSA: '‘Konsa pale SENYÈ a: “Nou pa pou monte ni goumen kont fanmi pa nou yo!
    Retounen chak mesye yo lakay yo, paske bagay sa a sòti nan Mwen menm.”’” Konsa,
    yo te koute pawòl SENYÈ a, e yo te retounen pou yo pa sòti kont Jéroboam.'
  kos-kos: “Nik kowos som lain mwet Israel wiowos. Kowos nukewa folokla nu yen suwos
    an. Ma sikyak ingan ma lungse luk.” Elos akos ma LEUM GOD El sapkin, ac tia som
    mweunel Jeroboam.
  hbo-WLC: כֹּ֣ה אָמַ֣ר יְהוָ֡ה לֹא־תַעֲלוּ֩ וְלֹא־תִלָּ֨חֲמ֜וּ עִם־אֲחֵיכֶ֗ם שׁ֚וּבוּ
    אִ֣ישׁ לְבֵית֔וֹ כִּ֧י מֵֽאִתִּ֛י נִהְיָ֖ה הַדָּבָ֣ר הַזֶּ֑ה וַֽיִּשְׁמְעוּ֙ אֶת־דִּבְרֵ֣י
    יְהוָ֔ה וַיָּשֻׁ֖בוּ מִלֶּ֥כֶת אֶל־יָרָבְעָֽם׃ פ
  ibo-ibo: Otu a ka Onyenwe anyị kwuru, ‘Unu agakwala gaa buso ndị Izrel ibe unu agha.
    Laghachinụ, nwoke ọbụla nʼụlọ ya, nʼihi na ọ bụ m na-eme ihe ndị a.’ ” Ya mere,
    ha rubere isi nʼokwu niile nke Onyenwe anyị. Ha tụgharịrị laghachi azụ nʼịga megide
    Jeroboam.
  ory-ory: ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ଯାତ୍ରା କରିବ ନାହିଁ, କିଅବା ଆପଣା ଭ୍ରାତୃଗଣ
    ବିପକ୍ଷରେ ଯୁଦ୍ଧ କରିବ ନାହିଁ; ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା ଗୃହକୁ ଫେରିଯାଅ; କାରଣ ଏହି କାର୍ଯ୍ୟ
    ଆମ୍ଭ ଆଡ଼ୁ ହୋଇଅଛି,’” ତେଣୁ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଶୁଣିଲେ ଓ ଯାରବୀୟାମ ବିରୁଦ୍ଧରେ
    ଯାତ୍ରା କରିବାରୁ ଫେରିଲେ।
  chk-chk: “Iei alon ngang ewe Samol mi Lapalap, ‘Ousap feila pwe oupwe maun ngeni
    pwimi kewe chon Israel. Oupwe liwiniti en me lenian, pun ei mettoch mi fis a feito
    seniei.’” Iwe, ra aleasochisi alon ewe Samol mi Lapalap o liwinla, nge resap feila
    maun ngeni Jeropoam.
  rop-rop: YAWEI bin tok, “Yumob nomo go en fait langa yumob ronwan femilimob, ola
    Isreil pipul. Yumob ol gobek langa yumob ron kantri na. Mi na bin meigim dis ting
    hepin.” Wal deibin teiknodis langa YAWEI en olabat nomo bin fait garram King Jerabowam.
  ukr-1871: 'Так говорить Господь: Не йдїть і не починайте війни з вашими братами;
    вертайтесь кожний до дому свого, бо се сталось від мене. Вони послухали слів Господнїх
    і повертались з походу проти Еробоама.'
  deu-1951: 'So spricht der HERR: Ihr sollt nicht hinaufziehen, noch wider eure Brüder
    streiten! Jedermann kehre wieder heim! Denn solches ist von mir so gefügt worden.
    Sie folgten den Worten des HERRN und kehrten um und zogen nicht wider Jerobeam.'
  eng-JPS: 'Thus saith the LORD: Ye shall not go up, nor fight against your brethren;
    return every man to his house, for this thing is of Me.'' So they hearkened unto
    the words of the LORD, and returned from going against Jeroboam.'
  srp-1865: 'Ovako veli Gospod: ne idite i ne bijte se s braæom svojom, vratite se
    svak svojoj kuæi, jer sam ja naredio tako da bude. I oni poslušaše rijeè Gospodnju
    i vratiše se i ne idoše na Jerovoama.'
  lug-lug: Bw’ati bw’ayogera Mukama, ‘Temulumba baganda bammwe. Buli omu ku mmwe addeyo
    ewuwe, kubanga kino kivudde gye ndi.’ ” Awo ne bagondera ekigambo kya Mukama,
    ne baddayo, ne batagenda kulumba Yerobowaamu.
  heb-heb: כה אמר יהוה לא תעלו ולא תלחמו עם אחיכם שובו איש לביתו כי מאתי נהיה הדבר
    הזה וישמעו את דברי יהוה וישבו מלכת אל ירבעם׃
  ben-IRV: সদাপ্রভু বলেন, ‘তোমরা তোমাদের জ্ঞাতিদের বিরুদ্ধে যুদ্ধ করতে যেও না; প্রত্যেক
    জন নিজেদের গৃহে ফিরে যাও, কারণ এই ঘটনা আমার থেকে হল।’” তাই তারা সদাপ্রভুর কথা
    মেনে নিয়ে যারবিয়ামের বিরুদ্ধে না গিয়ে ফিরে গেল।
  pan-pan: ਯਹੋਵਾਹ ਐਉਂ ਫਰਮਾਉਂਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਚੜਾਈ ਨਾ ਕਰਨਾ, ਨਾ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਲੜਨਾ।
    ਤੁਸੀਂ ਆਪੋ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਮੁੜ ਜਾਓ ਕਿਉਂ ਜੋ ਇਹ ਗੱਲ ਮੇਰੀ ਵੱਲੋਂ ਹੈ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ
    ਦੀਆਂ ਗੱਲਾਂ ਮੰਨ ਲਈਆਂ ਅਤੇ ਯਾਰਾਬੁਆਮ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੇ ਬਿਨ੍ਹਾਂ ਮੁੜ ਗਏ।
  mya-JVB: သင် တို့ညီအစ်ကို တို့ကို စစ်တိုက် ခြင်းငှါချီ၍ မ သွား ကြနှင့်။ လူအပေါင်းတို့၊
    ကိုယ် နေရာ သို့ ပြန် သွားကြလော့။ ဤ အမှု ကိုငါ စီရင် ပြီဟု မိန့် တော်မူသောထာဝရဘုရား
    ၏စကား တော်ကိုနားထောင် ၍ ၊ ယေရောဗောင် ကို စစ် မချီ၊ ပြန် သွားကြ၏။
