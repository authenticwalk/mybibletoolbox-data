verse: 2CH.011.004
translations:
  mal-C: ‘നിങ്ങളുടെ സഹോദരങ്ങളായ ഇസ്രായേല്യരോടു യുദ്ധത്തിനു പോകരുത്. നിങ്ങൾ ഓരോരുത്തനും
    താന്താങ്ങളുടെ ഭവനത്തിലേക്കു മടങ്ങിപ്പോകുക. ഈ കാര്യം എന്റെ ഇഷ്ടപ്രകാരം സംഭവിച്ചിരിക്കുന്നു,’
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.” അങ്ങനെ അവർ യഹോവയുടെ വചനമനുസരിച്ച്; യൊരോബെയാമിനെതിരേ
    നീങ്ങുന്നതിൽനിന്ന് പിന്തിരിയുകയും ചെയ്തു.
  deu-TKW: 'So spricht Jahwe: Ihr sollt nicht hinziehen, um gegen eure Brüder zu kämpfen:
    jedermann kehre wieder heim, denn durch mich ist es also gefügt worden! Als sie
    die Worte Jahwes vernahmen, kehrten sie um und gaben den Zug gegen Jerobeam auf.'
  lin-lin: '« Tala liloba oyo Yawe alobi : ‹ Bokende te kobundisa bandeko na bino !
    Tika ete moto moko na moko azonga na ndako na ye, pamba te ngai moko nde nasali
    makambo nyonso oyo eleki. › » Batosaki Liloba na Yawe, bazongaki na bandako na
    bango mpe batikaki mabongisi ya kobundisa Jeroboami.'
  eng-LSV: 'Thus said YHWH: You do not go up nor fight with your brothers! Let each
    return to his house, for this thing has been from Me”; and they hear the words
    of YHWH, and turn back from going against Jeroboam.'
  eng-GNV: 'Thus sayth the Lord, Ye shall not goe vp, nor fight against your brethren:
    returne euery man to his house: for this thing is done of me. They obeyed therfore
    the word of the Lord, and returned from going against Ieroboam.'
  eng-WEBSTER: 'Thus saith the LORD, Ye shall not go up, nor fight against your brethren:
    return every man to his house: for this thing is done by me. And they obeyed the
    words of the LORD, and returned from going against Jeroboam.'
  nhw-BL: 'para quej ni niininTECO niquijtohua: ‘Amo xiquinhuilanatij amoicnihua ica
    norte. Más cuali ximocuepaca amochajchaj pampa elqui na nopaquilis ma pano catli
    panotoc.’ ” Huajca Roboam huan imasehualhua quicajque catli Toteco quinilhuijtoya
    por nopa tlajtol pannextijquetl huan ayacmo yajque quihuilanatoj Jeroboam.'
  swh-ONEN: '‘Hili ndilo asemalo Bwana: Msipande kupigana dhidi ya ndugu zenu. Nendeni
    nyumbani, kila mmoja wenu, kwa kuwa hili nimelitenda mimi.’ ” Kwa hiyo wakalitii
    neno la Bwana na wakaacha kwenda kupigana dhidi ya Yeroboamu.'
  bba-bba: wee ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, bu ku rɑɑ dɑ bu kɑ ben mɛro bisibu
    Isirelibɑ tɑbu ko. Ben bɑɑwure u ɡɔsiro win yɛnuɔ. Domi yeni yɑ nɑwɑ sɑɑ nɛn min
    di. Mɑ bɑ Yinni Gusunɔn ɡere wurɑ, bɑ ɡɔsirɑ bɑ wurɑ ben yɛnusɔ.
  eng-KJVCPB: 'Thus saith the Lord, Ye shall not go up, nor fight against your brethren:
    return every man to his house, for this thing is done of me. And they obeyed the
    words of the Lord, and returned from going against Jeroboam.'
  luo-luo: 'Ma e gima Jehova Nyasaye owacho: ‘Kik udhi utug lweny gi oweteu ma jo-Israel.
    Doguru e miechu ngʼato ka ngʼato, nimar ma osetimore nikech an.’ ” Omiyo negiwinjo
    wach Jehova Nyasaye mi gidok e miechgi ma ok gidhi kedo kod Jeroboam.'
  meu-meu: 'Iehova na ini e gwau tomamu: Basiola, tadikakamui basio tuari henidia;
    ta ta ena ruma ena ruma ba lou lao, badina be ina na lauegu amo e vara. Taunabunai
    idia ese Iehova ena hereva e hakala henia; bena e lou, Ieroboam asie tuari henia.'
  npi-ULB: '''परमप्रभु यसो भन्‍नुहुन्‍छ, “आफ्‍नै दाजुभाइका विरुद्धमा तिमीहरूले आक्रमण
    गर्नु वा युद्ध गर्नुहुँदैन । हरेक व्‍यक्ति आआफ्‍नै घरमा फर्केर जानुपर्छ, किनकि
    मैले नै यसो हुन दिएको हो” ।’” यसैले तिनीहरूले परमप्रभुका वचन पालन गरे, र यारोबामको
    विरुद्धमा आक्रमण गर्नबाट पछि हटे ।'
  yor-yor: ‘Èyí ní ohun tí Olúwa wí. Ẹ má ṣe gòkè lọ láti lọ jà pẹ̀lú arákùnrin yín,
    ẹ lọ sílé, gbogbo yín, nítorí ti ìṣe mi nìyí.’ ” Bẹ́ẹ̀ ni wọ́n tẹ̀lé ọ̀rọ̀ Ọlọ́run,
    wọ́n sì padà sẹ́yìn láti yan lọ dojúkọ Jeroboamu.
  pes-OPCB: '@see-verse:2CH.011.003'
  tgl-ULB: Sinabi ito ni Yahweh, 'Hindi ninyo dapat salakayin o kalabanin ang inyong
    mga kapatid. Dapat bumalik ang bawat isa sa kaniyang tahanan sapagkat ang bagay
    na ito ay pinahintulutan kong mangyari.'” Kaya nakinig sila sa mga salita ni Yahweh
    at hindi na nila kinalaban si Jeroboam.
  hui-hui: Anduane Homogo i̱na larogo tí hameneore Isaraele karu baba wai nabilimu.
    Áyu tí bibahende andaga dai bidaba. I̱nime hame lewadagua Isaraele wali agali
    tigua tí yu wahalu tini hangu hatara hayagoni. Anidagua biyagoni i̱nime biru,
    lene. Ani laya handala Semaia ibugua pialu Anduane Homogonaga bi ogonidagua latagi
    hayagola hale howa ti bibahende Yaroboama baba wai bule nape tini andaga pugupugu
    bini.
  mya-mya: '@see-verse:2CH.011.003'
  bod-N: ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོ་ཡར་སོང་ནས་རང་གི་སྤུན་ཟླ་དང་དམག་རྒྱག་མི་རུང་། དོན་འདི་ནི་བདག་ལས་བྱུང་བ་ཡིན་པས།
    ཁྱོད་རྣམས་རང་རང་གི་ཁྱིམ་དུ་ལོག་ཅིག་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་པ་དང་། དེ་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མཉན་ཏེ་ཡེ་རོབ་ཨམ་ལ་འཐབ་ཏུ་མ་སོང་ངོ་།
    །
  sna-sna: '‘Zvanzi naJehovha: Musaenda kunorwisana nehama dzenyu; endai kumba, mumwe
    nomumwe wenyu, nokuti uku kuita kwangu.’ ” Saka vakateerera mashoko aJehovha vakadzoka
    kubva mukuda kundorwisana naJerobhoamu.'
  spa-BLM: '‘Dice Yahvé: “¡No subiréis ni lucharéis contra vuestros hermanos! Volved
    cada uno a su casa, porque esto es cosa mía””. Así que escucharon las palabras
    de Yahvé, y volvieron de ir contra Jeroboam.'
  cac-cac: 'to a in sval icha tic: Man̈ eyac'' oval yed'' eb'' eyetisraelal chi''.
    Meltzajan̈ec d''a e pat e masanil, yujto a in ix vaq''uelc''och jun tic, xchi
    Jehová, xa chi d''a eb''. Ayic ix yab''an eb'' tas ix yal Jehová chi'', ix pax
    eb'' d''a spat junjun, majxo b''atlaj eb'' yac'' oval yed'' vin̈aj Jeroboam, vin̈
    ix och sreyaloc eb'' ix pax chi''.'
  swh-ULB: Yahwe anasema hivi, “Msivamie wala kufanya vita dhidi ya ndugu zako. Kila
    mmoja lazima arudi kwenye nyumba yake, kwa maana nimesababisha jambo hili kutokea.”
    Kwa hiyo wakayatii maneno ya Yahwe na kuacha kumvamia Yeroboamu.
  bel-bel: 'так кажа Гасподзь: не хадзеце і не пачынайце вайны з братамі вашымі; вяртайцеся
    кожны ў дом свой, бо Мною зроблена гэта. Яны паслухаліся слоў Гасподніх і вярнуліся
    з паходу супроць Ераваама.'
  deu-ELBBK: 'So spricht der HERR: Ihr sollt nicht hinaufziehen und nicht mit euren
    Brüdern kämpfen; kehrt um, jeder nach seinem Haus, denn von mir aus ist diese
    Sache geschehen. Und sie hörten auf die Worte des HERRN und kehrten um von dem
    Zug gegen Jerobeam.'
  mbb-OT: 'te siak, is Nengazen, migkaǥi a te: ‘Kenè kew mebpekidtebek te menge kezuzumahi
    niw. Ulì kew, su kedì heini he kebayà is langun.’ ” Mibpezuma zan te Nengazen
    ne wazè dan surunga si Jeroboam.'
  mal-2015: നിങ്ങൾ പുറപ്പെടരുതു; നിങ്ങളുടെ സഹോദരന്മാരോടു യുദ്ധം ചെയ്യരുതു; ഓരോരുത്തൻ
    താന്താന്റെ വീട്ടിലേക്കു മടങ്ങിപ്പോകുവിൻ; ഈ കാര്യം എന്റെ ഹിതത്താൽ സംഭവിച്ചിരിക്കുന്നു
    എന്നിപ്രകാരം യഹോവ അരുളിച്ചെയ്യുന്നു. അവർ യഹോവയുടെ അരുളപ്പാടു അനുസരിക്കയും യൊരോബെയാമിന്റെ
    നേരെ ചെല്ലാതെ മടങ്ങിപ്പോകയും ചെയ്തു.
  rmc-rmc: 'hoj o RAJ kada phenel: ‚Ma džan pro mariben pre tumare phrala. Sako mi
    džal pale khere, bo me kada kerďom.‘ “ On šunde le RAJESKRO lav a na gele andro
    mariben pro Jeroboam.'
  pes-OPV: 'خداوند چنین می‌گوید: برمیایید و با برادران خود جنگ منمایید. هرکس به خانه
    خود برگردد زیرا که این امر از جانب من شده است.» و ایشان کلام خداوندرا شنیدند و
    از رفتن به ضد یربعام برگشتند.'
  ron-1924: '‘Аша ворбеште Домнул: «Сэ ну вэ суиць ши сэ ну фачець рэзбой ымпотрива
    фрацилор воштри! Фиекаре дин вой сэ се ынтоаркэ акасэ, кэч де ла Мине с-а ынтымплат
    лукрул ачеста.»’” Ей ау аскултат де кувинтеле Домнулуй, с-ау ынторс акасэ ши ну
    с-ау май дус ымпотрива луй Иеробоам.'
  ben-OBCV: '‘সদাপ্রভু একথাই বলেন: তোমাদের জাতভাই ইস্রায়েলীদের বিরুদ্ধে তোমরা যুদ্ধ
    করতে যেয়ো না। তোমরা প্রত্যেকে ঘরে ফিরে যাও, কারণ এ কাজটি আমিই করেছি।’ ” তাই তারা
    সদাপ্রভুর বাক্যের প্রতি বাধ্য হয়ে যারবিয়ামের বিরুদ্ধে যুদ্ধযাত্রা না করে ফিরে
    গেল।'
  som-som: Rabbigu wuxuu leeyahay, Waa inaydnaan kor u bixin oo aydnaan walaalihiin
    la diririn. Nin waluba gurigiisii ha ku noqdo, waayo, waxanu aniguu iga yimid.
    Sidaas aawadeed way maqleen Eraygii Rabbiga, wayna ka noqdeen Yaaraabcaam kii
    ay ku kaceen.
  lat-VUC: 'Hæc dicit Dominus: Non ascendetis, neque pugnabitis contra fratres vestros:
    revertatur unusquisque in domum suam, quia mea hoc gestum est voluntate. Qui cum
    audissent sermonem Domini, reversi sunt, nec perrexerunt contra Jeroboam.'
  eng-ASVBT: 'Thus saith Jehovah, Ye shall not go up, nor fight against your brethren:
    return every man to his house; for this thing is of me. So they hearkened unto
    the words of Jehovah, and returned from going against Jeroboam.'
  ita-1885: 'Così ha detto il Signore: Non salite, e non combattete contro a'' vostri
    fratelli; ritornatevene ciascuno a casa sua; perciocchè questa cosa è proceduta
    da me. Ed essi ubbidirono alle parole del Signore, e se ne ritornarono, senza
    andare contro a Geroboamo.'
  eng-LXXUP: 'Thus saith the Lord, Ye shall not go up, and ye shall not war against
    your brethren: return every one to his home; for this thing is of me. And they
    hearkened to the word of the Lord, and returned from going against Jeroboam.'
  eng-ULB: '''Yahweh says this, “You must not attack or make war against your brothers.
    Everyone must return to his own house, for I have caused this to happen.”''” So
    they obeyed the words of Yahweh and turned back from attacking Jeroboam.'
  spa-VBL: ‘Esto es lo que dice el Señor. No luches contra tus parientes. Cada uno
    de ustedes, váyase a su casa. Porque lo que ha sucedido se debe a mí’”. Así que
    obedecieron lo que el Señor les dijo y no lucharon contra Jeroboam.
  fra-_FOB: 'Ainsi dit l''Éternel: Vous ne monterez point, et vous ne combattrez point
    contre vos frères; retournez- vous-en, chacun dans sa maison; car ceci vient de
    moi. Et ils obéirent aux paroles de l''Éternel, et s''en retournèrent, renonçant
    à marcher contre Jéroboam.'
  mal-mal: ‘നിങ്ങൾ പുറപ്പെടുകയോ നിങ്ങളുടെ സഹോദരന്മാരോട് യുദ്ധം ചെയ്യുകയോ അരുത്; ഓരോരുത്തൻ
    താന്താന്റെ വീട്ടിലേക്കു മടങ്ങിപ്പോകുവിൻ; ഈ കാര്യം എന്റെ ഹിതത്താൽ സംഭവിച്ചിരിക്കുന്നു’
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു”. അവർ യഹോവയുടെ അരുളപ്പാട് അനുസരിച്ച് യൊരോബെയാമിനെ
    ആക്രമിക്കാതെ മടങ്ങിപ്പോയി.
  urd-GVR: ‘Rab farmātā hai ki apne bhāiyoṅ se jang mat karnā. Har ek apne apne ghar
    wāpas chalā jāe, kyoṅki jo kuchh huā hai wuh mere hukm par huā hai.’” Tab wuh
    Rab kī sun kar Yarubiyām se laṛne se bāz āe.
  suz-BL: परमप्रभु यावेमी मार देंब देंशा हना ‘गे इन लोक्‍बपुकी नु लडाइ पथ इर ङोइश्‍शा
    मलने। गे नेल्‍ल इन खिं लेश्‍शा लने। मारदे हना एको नेल्‍ल आं रे पा पिशो बाक्‍ब’
    दे माइक्‍मी” देंमाक्‍त। मोपतीके मेकोपुकीम परमप्रभु यावे आ लोव़ टि‍शा, येरोबाम
    नु लडाइ पचा थुं मपामे बाक्‍त।
  ita-1927: 'Così parla l’Eterno: Non salite a combattere contro i vostri fratelli!
    Ognuno se ne torni a casa sua; perché questo e avvenuto per voler mio”. Quelli
    ubbidirono alla parola dell’Eterno, e se ne tornaron via rinunziando a marciare
    contro Geroboamo.'
  ckb-ckb: '”یەزدان ئەمە دەفەرموێت: مەچن و لە دژی براکانتان مەجەنگن. هەریەکە و بۆ
    ماڵەکەی خۆی بگەڕێتەوە، چونکە ئەمە لەلایەن منەوەیە.“» ئەوانیش گوێڕایەڵی فەرمایشتی
    یەزدان بوون و هێرشیان نەکردە سەر یارۆڤعام و کشانەوە.'
  eng-BBE: 'The Lord has said, You are not to go to war against your brothers: let
    every man go back to his house, for this thing is my purpose. So they gave ear
    to the words of the Lord and were turned back from fighting against Jeroboam.'
  kan-OKCV: ‘ನೀವು ನಿಮ್ಮ ಸಹೋದರರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಲು ಹೋಗಬೇಡಿರಿ. ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ
    ಮನೆಗೆ ಹಿಂದಿರುಗಲಿ. ಏಕೆಂದರೆ ಈ ಕಾರ್ಯವು ತಮ್ಮಿಂದ ಉಂಟಾಯಿತೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,’ ”
    ಎಂದನು. ಆದ್ದರಿಂದ ಅವರು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿ, ಯಾರೊಬ್ಬಾಮನ ಮೇಲೆ ಹೋಗದೆ ಹಿಂದಿರುಗಿ
    ಹೋದರು.
  tam-2017: நீங்கள் போகாமலும், உங்கள் சகோதரரோடு போர்செய்யாமலும், அவரவர் தம்தம் வீட்டுக்குத்
    திரும்புங்கள்; என்னாலே இந்தக் காரியம் நடந்தது என்று யெகோவா உரைக்கிறார் என்று சொல்
    என்றார்; அப்பொழுது அவர்கள் யெகோவாவுடைய வார்த்தைகளுக்குக் கீழ்ப்படிந்து, யெரொபெயாமுக்கு
    விரோதமாக போர்செய்வதைத் தவிர்த்துத் திரும்பிப் போய்விட்டார்கள்.
  spa-RV-1909: 'Así ha dicho Jehová: No subáis ni peleéis contra vuestros hermanos;
    vuélvase cada uno á su casa, porque yo he hecho este negocio. Y ellos oyeron la
    palabra de Jehová, y tornáronse, y no fueron contra Jeroboam.'
