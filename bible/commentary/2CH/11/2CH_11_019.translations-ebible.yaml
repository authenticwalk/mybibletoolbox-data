verse: 2CH.011.019
translations:
  mal-C: അവൾ അദ്ദേഹത്തിന് യെയൂശ്, ശെമര്യാവ്, സാഹാം എന്നീ പുത്രന്മാരെ പ്രസവിച്ചു.
  deu-TKW: 'die gebar ihm folgende Söhne: Jeus, Semarja und Saham.'
  lin-lin: 'Maalati abotelaki Roboami bana mibali oyo : Yewushi, Shemaria mpe Zaami.'
  eng-LSV: 'And she bears sons to him: Jeush, and Shamaria, and Zaham.'
  eng-GNV: Which bare him sonnes Ieush, and Shemariah, and Zaham.
  eng-WEBSTER: Who bore him children, Jeush, and Shamariah, and Zaham.
  nhw-BL: 'Huan iconehua Roboam huan Mahalat eliyayaj: Jehús, Semarías huan Zaham.'
  swh-ONEN: 'Mahalati alimzalia Rehoboamu wana: Yeushi, Shemaria na Zahamu.'
  bba-bba: Mɑhɑlɑti wi, u bii tɔn durɔbu mɑrɑ. Berɑ Yeusi kɑ Semɑriɑ kɑ Sɑhɑmu.
  eng-KJVCPB: which bare him children; Jeush, and Shamariah, and Zaham.
  luo-luo: Nonywolone yawuowi magin Jeush, Shemaria kod Zaham.
  meu-meu: 'Una hahine ese ia natuna mamaruanedia e havaradia: leusu bona Semaria
    bona Sahama.'
  npi-ULB: 'उनीले तिनको निम्ति छोराहरू जन्माइन्: येऊश, शमरयाह र साहम ।'
  yor-yor: 'Ó bí àwọn ọmọ fún un: Jeuṣi, Ṣemariah àti Sahamu.'
  pes-OPCB: حاصل این ازدواج سه پسر بود به نامهای یعوش، شمریا و زهم.
  tgl-ULB: Nagsilang siya ng mga batang lalaki na sina Jeus, Semarias at Zaham.
  hui-hui: Mahalada ibugua igiri tebira Yausu Semaria Sahama layaru taba hanaga bini.
  mya-mya: သူ​တို့​သည်​ယု​ရှ၊ ရှ​မာ​ရိ​နှင့်​ဇာ​ဟံ​ဟူ​သော သား​သုံး​ယောက်​ကို​ရ​ကြ​၏။-
  bod-N: མཱ་ཧ་ལད་ལས་རེ་ཧབ་ཨམ་ལ་སྲས་འགའ་ཞིག་འཁྲུངས་པ་ནི། ཡེ་ཨུ་སི་དང་། ཤེ་མར་ཡཱ་དང་།
    ཟཱ་ཧམ་བཅས་སོ། །
  sna-sna: Akamuberekera vanakomana vaiti, Jeushi, Shemaria naZahamu.
  spa-BLM: 'Ella le dio hijos: Jeús, Semarías y Zaham.'
  cac-cac: A eb' yuninal vin̈aj Roboam yed' ix Mahalat chi', aton vin̈aj Jeús, vin̈aj
    Semarías yed' vin̈aj Zaham.
  swh-ULB: 'Akamzalia wana: Yeushi, Shemaraia, na Zahamu.'
  bel-bel: 'і яна нарадзіла яму сыноў: Еўса і Шэмарыю і Загама.'
  deu-ELBBK: 'Und sie gebar ihm Söhne: Jeusch und Schemarja und Saham.'
  mbb-OT: Ne mid-anak si Rehoboam wey si Mahalat te tetelu he pudu maama he iyan si
    Jeush, si Shemaria, wey si Zaham.
  mal-2015: അവൾ അവന്നു യെയൂശ്, ശെമര്യാവു, സാഹം എന്നീ പുത്രന്മാരെ പ്രസവിച്ചു.
  rmc-rmc: 'Le Rechabeam sas laha trin čhave: o Jeuš, Šemarijah the o Zaham.'
  pes-OPV: واو برای وی پسران یعنی یعوش و شمریا و زهم رازایید.
  ron-1924: 'Еа й-а нэскут фий пе: Иеуш, Шемария ши Захам.'
  ben-OBCV: 'তিনি রহবিয়ামের ঔরসে এই ছেলেদের জন্ম দিলেন: যিয়ূশ, শমরিয় ও সহম।'
  som-som: oo iyana waxay isagii u dhashay wiilal, waana Yecuush, iyo Shemaryaah,
    iyo Saham.
  lat-VUC: quæ peperit ei filios Jehus, et Somoriam, et Zoom.
  eng-ASVBT: 'and she bare him sons: Jeush, and Shemariah, and Zaham.'
  ita-1885: 'la quale gli partorì questi figliuoli, cioè: Ieus, e Semaria, e Zaham.'
  eng-LXXUP: And she bore him sons; Jeush, and Shemariah, and Zaham.
  eng-ULB: 'She bore him sons: Jeush, Shemariah, and Zaham.'
  spa-VBL: Ella fue la madre de sus hijos Jeús, Samaria y Zaham.
  fra-_FOB: 'Elle lui enfanta des fils: Jéush, Shémaria et Zaham.'
  mal-mal: അവർ അവന് യെയൂശ്, ശെമര്യാവു, സാഹം എന്നീ പുത്രന്മാരെ പ്രസവിച്ചു.
  urd-GVR: Mahalat ke tīn beṭe Yaūs, Samariyāh aur Zaham paidā hue.
  suz-BL: मेकोमी रेहोबाम कली येऊशा, शेमारयाह नु चाहम तौ थिवा बाक्‍त।
  ita-1927: 'Essa gli partorì questi figliuoli: Jeush, Scemaria e Zaham.'
  ckb-ckb: 'ماحەلەتیش ئەم کوڕانەی بۆ خستەوە: یەعوش، شەمەریاهو و زەهەم.'
  eng-BBE: And she had sons by him, Jeush, Shemariah, and Zaham.
  kan-OKCV: ಅಬೀಹಾಯಿಲಳು ಯೆಗೂಷ್, ಶೆಮರ್ಯ, ಜಹಾಮ್ ಎಂಬ ಮಕ್ಕಳನ್ನು ಅವನಿಗೆ ಹೆತ್ತಳು.
  tam-2017: இவள் அவனுக்கு ஏயூஸ், செமரியா, சாகாம் என்னும் மகன்களைப் பெற்றாள்.
  spa-RV-1909: 'La cual le parió hijos: á Jeus, y á Samaria, y á Zaham.'
  ron-BTF: 'Care i-a născut copii: pe Ieuș și pe Șemaria și pe Zaham.'
  eng-WEBP: 'She bore him sons: Jeush, Shemariah, and Zaham.'
  eng-FBV: She was the mother his sons Jeush, and Shamariah, and Zaham.
  nld-1939: Zij schonk hem de zonen Jeöesj, Sjemarja en Záham.
  nch-BL: 'Huan iconehua Roboam huan Mahalat eliyayaj: Jehús, Semarías huan Zaham.'
  vie-1934: nàng sanh cho người những con trai, là Giê-úc, Sê-ma-ri-a, và Xa-ham.
  hin-CV: 'माहलाथ से उत्पन्‍न रिहोबाम के पुत्रों के नाम ये: है येऊश, शेमारियाह और
    त्सेहाम.'
  spa-BES: Y tuvo hijos junto a él, Jehus, Semarias y Zaham.
  tdx-tdx: 'le nisamake ana-dahy: Ieose naho i Semarià vaho i Zahame.'
  tha-KJV: และพระนางก็​ประสูติ​โอรสให้​พระองค์​คือ เยอ​ูช เชมาริยาห์ และศาฮัม
  por-BR-2018: 'A qual lhe gerou filhos: a Jeus, e a Samaria, e a Zaaão.'
  deu-ELO: 'Und sie gebar ihm Söhne: Jeusch und Schemarja und Saham.'
  eng-WYC-2018: and she childed to him sons (or and she bare for him three sons),
    Jeush, and Shamariah, and Zaham.
  epo-epo: 'Ŝi naskis al li filojn: Jeuŝ, Ŝemarja, kaj Zaham.'
  uig-PIN: Maⱨalattin Rǝⱨoboamƣa Yǝux, Xemariya wǝ Zaⱨam degǝn oƣullar tɵrǝldi.
  beo-beo: Lihouboua:me amola Ma:ihala:de elea dunu mano da Yeuse, Siemalaia amola
    Sa:iha:me.
  tpi-OTNT: Mahalat i karim tripela pikinini man. Nem bilong tripela i olsem, Jeus
    na Semaria na Saham.
  hau-SA: Ta haifa masa ’ya’ya maza. Yewush, Shemariya da Zaham.
  uig-LAT: Mahalattin Rehoboamgha Yeush, Shémariya we Zaham dégen oghullar töreldi.
  nde-nde: 'wamzalela amadodana la: uJewushi loShemariya loZahamu.'
  ton-ton: '‌ʻAia naʻa na fānau kiate ia ʻae fānau: ko Siusi, mo Samalia, mo Seami.'
  ces-1613: 'Kteráž mu zplodila syny: Jeusa a Semariáše a Zahama.'
  eng-WMB: 'She bore him sons: Jeush, Shemariah, and Zaham.'
  tam-TCV: மகலாத் அவனுக்கு எயூஸ், ஷெமரியா, சாகாம் என்னும் மகன்களைப் பெற்றாள்.
  ceb-ULB: 'Nakaanak siya kaniya ug mga lalaki: si Jeus, si Shemaria, ug si Zaham.'
  pol-UBG: 'Która mu urodziła synów: Jeusza, Szemariasza i Zahama.'
  urd-GVU: محلت کے تین بیٹے یعوس، سمریاہ اور زہم پیدا ہوئے۔
  deu-1912: 'Die gebar ihm diese Söhne: Jeus, Semarja und Saham.'
  kan-2017: ಆಕೆಯು ಅವನಿಂದ ಯೆಗೂಷ್, ಶೆಮರ್ಯ, ಜಾಹಮ್ ಎಂಬ ಗಂಡು ಮಕ್ಕಳನ್ನು ಹೆತ್ತಳು.
  yap-yap: Dalip e pagel ni fakrow, Jeush, Shemariah, nge Zaham.
  hlt-MCSB: Te dongah anih ham te capa Jeush, Shemariah neh Zaham a sak pah.
  mdy-ETH: ማሃላቴ ዪዑሼ፥ ሼማሪያና ዛሃሜ ጌይንታ ሃይሦ ዓቲንቄ ሮቢዓሜም ሾዔኔ፤
  twi-ASANTE: Mahalat woo mmammarima baasa a wɔne Yeus, Semaria ne Saham.
  eng-WEBU: 'She bore him sons: Jeush, Shemariah, and Zaham.'
  wal-wal: Mahilaata Robi7aamayyo Yi7uusha, SHamaariyaanne Zahaama geetettiya attuma
    naata yelaasu.
  spa-PDDPT: 'Ella le dio a luz estos hijos: Jeús, Semarías y Zaham.'
  gun-gun: Ha'e va'e omemby kuery oguereko va'ekue ma Jeús, Semarias ha'e Zaã.
  ilo-ULB: 'Nangipasngay ni Mahalat iti annak a lallaki: Da Jeus, Semarias ken Zaham.'
  kpg-kpg: 'Meemaa nau dama daane dogodolu: Jeush, Shemariah, mo Zaham.'
  uig-ARA: ماھالاتتىن رەھوبوئامغا يەئۇش، شېمارىيا ۋە زاھام دېگەن ئوغۇللار تۆرەلدى.
  sus-sus: 'Mahalata naxa die bari a bɛ: Yeyusu, Sɛmaraya, nun Sahami.'
  pon-2006: Ira naineki pwutak silimen, Seus, Semaraia, oh Saham.
  ksd-ksd: Ma i ga kava tar ra utul a bul tutana tana, Ieus, Semaria, ma Sam.
  tur-YTC: Kadın ona Yeuş, Şemarya ve Zaham adında oğullar doğurdu.
  grc-BRENT: Καὶ ἔτεκεν αὐτῷ υἱοὺς, τὸν Ἰεοὺς, καὶ τὸν Σαμαρία, καὶ τὸν Ζαάμ.
  ind-AYT: 'Dia melahirkan baginya anak-anak lelaki, yaitu: Yeush, Semarya, dan Zaham.'
  nya-nya: 'Mkaziyo anamubereka ana aamuna awa: Yeusi, Semariya ndi Zahamu.'
  hrv-hrv: 'koja mu rodi sinove: Jeuša, Šemarju i Zahama.'
  mps-mps: Mahalatgo ogwa sela ame nani, te bage selago nogi da te e tama dao, te
    Jeus ebadi, me Semaria ebadi, me Saham dao.
  tpi-tpi: Mahalat i karim tripela pikinini man. Nem bilong tripela i olsem, Jeus
    na Semaria na Saham.
  dan-1931: Hun fødte ham Sønnerne Je'usj, Sjemarja og Zaham.
  vie-OVCB: 'Ma-ha-lát sinh được ba con trai: Giê-úc, Sê-ma-ria, và Xa-ham.'
  guj-2017: તેને ત્રણ પુત્રો થયા; યેઉશ, શમાર્યા અને ઝાહામ.
  pon-2006A: Ira naineki pwutak silimen, Seus, Semaraia, oh Saham.
  por-BRBSL: 'She lhe deu filhos: Jeush, Shemariah, e Zaham.'
  cth-cth: Capa kathum touh a khe teh, Jeush, Shemariah hoi Zaham telah min a phung.
  twi-twi: Mahalat woo mmabarima baasa a wɔne Yeus, Semaria ne Saham.
  hlt-hlt: Te dongah anih ham te capa Jeush, Shemariah neh Zaham a sak pah.
  tbz-SIM: Kɛ̀ Mɑdɑti bí ntú Yesusi nɛ̀ Semmɑdiɑ nɛ̀ Sɑɑmmu.
  msy-2020: 'Ezɨ Mahalat otarir 3pla bate. Men ziabar kara: Jeus ko Semaria ko Saham.'
  dop-dop: Ɩlɛnɑ Mɑhɑlɑtɩ lʋlɩ-ɩ ɑpɑlʋpiyɑ tooso. Yewusi, nɑ Semɑliyɑ, nɑ Sɑhɑm.
  azb-azb: O, Rexavama oğullar – Yeuşu, Şemaryanı, Zahamı doğdu.
  eng-DBY: 'And she bore him children: Jeush, and Shemariah, and Zaham.'
  hin-2017: उससे यूश, शेमर्याह और जाहम नामक पुत्र उत्पन्न हुए।
  eng-YLT: And she beareth to him sons, Jeush, and Shamaria, and Zaham.
  eng-WYC-2017: and she childed to him sons, Jeush, and Shamariah, and Zaham.
  eng-WMBB: 'She bore him sons: Jeush, Shemariah, and Zaham.'
  urd-GVH: महलत के तीन बेटे यऊस, समरियाह और ज़हम पैदा हुए।
  rug-rug: Ka ṉeta tudia koreo; Zeusi, Semaria meke Zahama.
  gaz-gaz: 'Isheenis: Yeʼuushi, Shemaariyaa fi Zahaam deesseef.'
  fra-LSG: 'Elle lui enfanta des fils: Jeusch, Schemaria et Zaham.'
  yal-yal: Mahalati yi dii xɛmɛne bari a xa, Yewusi nun Sɛmaraya nun Sahan.
  haw-1868: A hanau mai oia nana i na keiki, o Ieusa, me Samaria, a me Zahama.
  arb-NAV: فَأَنْجَبَتْ لَهُ ثَلاثَةَ أَبْنَاءٍ هُمْ يَعُوشُ وَشَمَرْيَا وَزَاهَمُ.
  ewe-ewe: Wodzi viŋutsu etɔ̃; woawoe nye Yeus, Semaria kple Zaham.
  eng-LEE: 'And she bore to him sons: Je''ush, and Shamaryah, and Zaham.'
  asm-FB: সেই মহিলা মহলতে যিয়ুচ, চমৰিয়া আৰু জহম, এইকেইজন পুত্ৰ তেওঁলৈ প্ৰসৱ কৰিলে।
  sus-A: مَهَلَتَ نَشَ دِيٍ بَرِ عَ بّ؛ يٍيُسُ، سّمَرَيَ، نُن سَهَمِ.
  fra-SBL: 'Elle lui donna des fils : Jeush, Shemariah et Zaham.'
  hbo-hbo: וַתֵּ֥לֶד לֹ֖ו בָּנִ֑ים אֶת־יְע֥וּשׁ וְאֶת־שְׁמַרְיָ֖ה וְאֶת־זָֽהַם׃
  kik-kik: 'Nake akĩmũciarĩra aanake aya: Jeushu, na Shemaria, na Zahamu.'
  fra-NCL: 'Elle lui enfanta des fils : Jéhus, Somoria et Zom.'
  cek-AK: Anih mah Jeush, Shamariah hoi Zaham to sak.
  cuk-cuk: 'Mahalat-e-machimala, wemalad: Jeús, Semarías, Zaham.'
  uig-CYR: Маһалаттин Рәһобоамға Йәуш, Шемария вә Заһам дегән оғуллар төрәлди.
  tel-2017: అతనికి యూషు, షెమర్యా, జహము అనే కొడుకులు పుట్టారు.
  hat-BSA: 'Li te fè fis yo: Jeusch, Schemaria, avèk Zaham.'
  kos-kos: 'Oasr wen tolu natultal: Jeush, Shemariah, ac Zaham.'
  hbo-WLC: וַתֵּ֥לֶד ל֖וֹ בָּנִ֑ים אֶת־יְע֥וּשׁ וְאֶת־שְׁמַרְיָ֖ה וְאֶת־זָֽהַם׃
  ibo-ibo: 'Ọ mụtaara ya ụmụ ndị ikom atọ ndị a: Jeush, na Shemaraya, na Zaham.'
  ory-ory: ସେ ତାଙ୍କ ଔରସରେ ଯିୟୂଶ୍‍ ଓ ଶେମରୀୟ ଓ ସହମ ନାମକ ପୁତ୍ରମାନଙ୍କୁ ଜାତ କଲା
  chk-chk: Mahalat a nöüni ülüman mwän me won Rehopoam iter Jeus, Semaria me Saham.
  rop-rop: Dubala bin abum thribala san neim Jeyus, Shemaraiya, en Seiham.
  ukr-1871: 'І породила вона йому синів: Еуса й Шемарію, й Загама.'
  deu-1951: 'Die gebar ihm Söhne: Jeusch, Semarja und Sacham.'
  eng-JPS: 'and she bore him sons: Jeush, and Shemariah, and Zaham.'
  srp-1865: 'Koja mu rodi sinove: Jeusa i Samariju i Zama.'
  lug-lug: 'Makalasi n’azaalira Lekobowaamu abaana aboobulenzi: Yewusi, ne Semaliya
    ne Zakamu.'
  heb-heb: ותלד לו בנים את יעוש ואת שמריה ואת זהם׃
  ben-IRV: সেই স্ত্রী তাঁর জন্য যিয়ূশ, শমরিয় ও সহম নামে তিনটি ছেলের জন্ম দিলেন।
  pan-pan: ਉਹ ਦੇ ਉਸ ਵਿੱਚੋਂ ਪੁੱਤਰ ਜੰਮੇ ਅਰਥਾਤ ਯਊਸ਼, ਸ਼ਮਰਯਾਹ ਅਤੇ ਜ਼ਾਹਮ
  mya-JVB: ယုရှ ၊ ရှမာရိ ၊ ဇာဟံ ၊ သား သုံးယောက်တို့ကို မြင် ရ၏။
  hmo-hmo: Unai hahine Mahalata ese Rehoboama dekenai natuna tau toi ia havaraia,
    Ieusu, Semaraia bona Sahama.
  urd-urd: उसके उससे बेटे पैदा हुए, या'नी य'ऊस और समरियाह और ज़हम।
  rus-SYN: 'и она родила ему сыновей: Иеуса и Шемарию и Загама.'
  bqc-SIM: 'Nɛgↄ̃ɛ pↄ́ a ìaànↄↄn kɛ: Yeusi, Semalia ń Zahaũo.'
  tcz-CHONGTHU: Chujouvin Rehoboam chun Absalom chanu maacah akichen pin, Macaah chun
    Abijah , Attai, Ziza le Shitomith ahingin ahi.
  mar-mar: महलथापासून रहबामाला यऊश, शमऱ्या आणि जाहम हे पुत्र झाले.
  qub-qub: 'Roboampa wamrancuna Mahalatcho caran: Jehús, Semarías, Zaham.'
  bqp-bqp: Mɑhɑlɑti wi, u bii tɔn durɔbu mɑrɑ. Berɑ Yeusi kɑ Semɑriɑ kɑ Sɑhɑmu.
  hat-hat: 'Yo fè twa pitit gason: Jeouch, Chemarya ak Saram.'
  eng-BSB: 'She bore sons to him: Jeush, Shemariah, and Zaham.'
  eng-WEBPB: 'She bore him sons: Jeush, Shemariah, and Zaham.'
  kbq-kbq: Hagi Mahalati'a Rehoboamunte mani'neno, Jeusima, Semariama Zahamuma huno
    kasezmante'ne.
  nhe-BL: 'Huan iconehua Roboam huan Mahalat eliyayaj: Jehús, Semarías huan Zaham.'
