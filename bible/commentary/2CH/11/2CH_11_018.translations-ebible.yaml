verse: 2CH.011.018
translations:
  mal-C: ദാവീദിന്റെ മകനായ യെരീമോത്തിന്റെയും യിശ്ശായിയുടെ മകൻ എലീയാബിന്റെ മകളായ അബീഹയിലിന്റെയും
    മകളായ മഹലാത്തിനെ രെഹബെയാം വിവാഹംകഴിച്ചു.
  deu-TKW: Und Rehabeam nahm sich Mahalath, die Tochter Jerimoths, des Sohnes Davids,
    und Abihails, der Tochter Eliabs, des Sohnes Isais, zum Weibe;
  lin-lin: Roboami abalaki Maalati, mwana mwasi ya Yerimoti, mwana mobali ya Davidi
    mpe ya Abiyaili, mwana mwasi ya Eliabi, mwana mobali ya Izayi.
  eng-LSV: And Rehoboam takes a wife for himself, Mahalath, child of Jerimoth son
    of David, [and of] Abigail daughter of Eliab son of Jesse.
  eng-GNV: And Rehoboam tooke him Mahalath ye daughter of Ierimoth the sonne of Dauid
    to wife, and Abihail the daughter of Eliab the sonne of Ishai,
  eng-WEBSTER: And Rehoboam took to himself Mahalath the daughter of Jerimoth the
    son of David for a wife, and Abihail the daughter of Eliab the son of Jesse;
  nhw-BL: Huan Roboam mosihuajti ihuaya iprima catli itoca Mahalat. Mahalat eliyaya
    iichpoca Jerimot, se icone David ica isihua Abihail catli eliyaya iichpoca Eliab.
    Eliab elqui iicni David huan yaya ihuaya David eliyayaj iconehua Isaí.
  swh-ONEN: Rehoboamu alimwoa Mahalati ambaye alikuwa binti Yeremothi mwana wa Daudi,
    mamaye alikuwa Abihaili binti Eliabu mwana wa Yese.
  bba-bba: Roboɑmu u Mɑhɑlɑti suɑ kurɔ. Mɑhɑlɑtin tundon yĩsirɑ Yerimɔti, Dɑfidin
    bii. Win mɛron yĩsirɑ Abihɑili, Eliɑbun bii, Isɑin debubu.
  eng-KJVCPB: And Rehoboam took him Mahalath the daughter of Jerimoth the son of David
    to wife, and Abihail the daughter of Eliab the son of Jesse;
  luo-luo: Rehoboam nonywomo Mahalath mane nyar wuod Daudi miluongo ni Jerimoth kendo
    min mare ne en Abihail ma nyar Eliab wuod Jesse.
  meu-meu: Rehoboam ese Mahalata e adavaia. Una hahine na Ierimoto David bona Abihaili
    natudia; Abihaili na Eliab Iese natuna.
  npi-ULB: रहबामले आफ्नो निम्ति एउटी पत्‍नी ल्याएः तिनी महलत थिइन् । तिनका बुबा दाऊदका
    छोरा यरीमोत थिए र आमाचाहिं यिशैका छोरा एलीआबकी छोरी अबीहेल थिइन् ।
  yor-yor: Rehoboamu fẹ́ Mahalati tí ó jẹ́ ọmọbìnrin ti ọmọkùnrin Dafidi Jerimoti
    bi àti ti Abihaili, ọmọbìnrin ti ọmọkùnrin Jese Eliabu bí.
  pes-OPCB: رحبعام با محلت ازدواج کرد. محلت دختر یریموت و نوه داوود بود و مادر محلت
    ابیحایل نام داشت. ابیحایل دختر الی‌آب برادر داوود بود.
  tgl-ULB: Napangasawa ni Rehoboam si Mahalat, ang anak na babae ni Jerimot na anak
    ni David at ni Abihail na anak ni Eliab na na anak ni Jesse.
  hui-hui: Lehoboama ibu wali mbira Yarimodo wane mini Mahalada dabu bini. Yarimodo
    ibu Kini Debidi aguane hene. Mahalada ai̱ya ibu Yasi igini Eliaba wane Abihaili
    berene.
  mya-mya: ရော​ဗောင်​သည်​မ​ဟာ​လတ်​နှင့်​စုံ​ဖက်​တော်​မူ ၏။ မ​ဟာ​လတ်​၏​ခ​မည်း​တော်​သည်​ဒါ​ဝိဒ်​၏
    သား​ယေ​ရိ​မုတ်​ဖြစ်​၍​မယ်​တော်​မှာ​ယေ​ရှဲ ၏​မြေး၊ ဧ​လျာ​ဘ​၏​သ​မီး​အ​ဘိ​ဟဲ​လ ဖြစ်​၏။-
  bod-N: རེ་ཧབ་ཨམ་གྱིས་དཱ་བིད་ཀྱི་སྲས་ཡེ་རི་མོད་ཀྱི་སྲས་མོ་མཱ་ཧ་ལད་བྱ་བ་ཁབ་ཏུ་བཞེས།
    ཡང་མོ་ནི་ཡེ་སེ་ཡི་སྲས་ཨེ་ལི་ཨབ་ཀྱི་སྲས་མོ་ཨ་བི་ཧ་ཡིལ་གྱི་སྲས་མོ་ཡིན་ནོ། །
  sna-sna: Rehobhoamu akawana Maharati aiva mwanasikana womwanakomana waDhavhidhi
    ainzi Jerimoti uye waAbhihairi mwanasikana womwanakomana waJese ainzi Eriabhi.
  spa-BLM: Roboam tomó como esposa a Mahalat, hija de Jerimot, hijo de David, y de
    Abihail, hija de Eliab, hijo de Isaí.
  cac-cac: A vin̈aj Roboam chi', ix yic' ix Mahalat vin̈ yisil vin̈aj Jerimot yuninal
    vin̈aj David, a ix snun ix, aton ix Abihail yisil vin̈aj Eliab, yixchiquin vin̈aj
    Isaí.
  swh-ULB: 'Rehoboamu akajitwalia mke: Mahalathi, binti wa Yerimothi, mwana wa Daudi
    na wa Abihaili, binti wa Eliabu, mwana wa Yese.'
  bel-bel: І ўзяў сабе Раваам за жонку Міхалату, дачку Ерымота, сына Давідавага, і
    Авіхаіль, дачку Эліява, сына Есэевага,
  deu-ELBBK: Und Rehabeam nahm sich zur Frau Machalat, die Tochter Jerimots, des Sohnes
    Davids, und Abichails, der Tochter Eliabs, des Sohnes Isais.
  mbb-OT: Mid-esawa ni Rehoboam si Mahalat, he iyan amey zin si Jerimot he anak ni
    David ne iyan iney zin si Abihail he anak ni Eliab wey apù ni Jesse.
  mal-2015: രെഹബെയാം ദാവീദിന്റെ മകനായ യെരീമോത്തിന്റെ മകളായ മഹലാത്തിനെയും യിശ്ശായിയുടെ
    മകനായ എലീയാബിന്റെ മകളായ അബീഹയീലിനെയും വിവാഹം കഴിച്ചു.
  rmc-rmc: O Rechabeam peske iľa romňake la Machalata, savake sas dad o Jerimot, le
    Davidoskro čhavo. Lakri daj sas e Abihajil, e čhaj le Izajoskre čhaskri, le Eliaboskri.
  pes-OPV: و رحبعام محله دختر یریموت بن داود وابیحایل دختر الیاب بن یسی را به زنی
    گرفت.
  ron-1924: Робоам а луат де невастэ пе Махалат, фата луй Иеримот, фиул луй Давид
    ши ал Абихаилей, фата луй Елиаб, фиул луй Исай.
  ben-OBCV: রহবিয়াম সেই মহলৎকে বিয়ে করলেন, যিনি দাউদের ছেলে যিরীমোতের এবং যিশয়ের
    ছেলে ইলীয়াবের মেয়ে অবীহয়িলের মেয়ে ছিলেন।
  som-som: Oo Rexabcaam wuxuu guursaday Maxalad oo ay dhaleen Yeriimood ina Daa'uud
    iyo Abiixayil oo ahayd ina Elii'aab ina Yesay,
  lat-VUC: 'Duxit autem Roboam uxorem Mahalath filiam Jerimoth filii David: Abihail
    quoque filiam Eliab filii Isai,'
  eng-ASVBT: And Rehoboam took him a wife, Mahalath the daughter of Jerimoth the son
    of David, and of Abihail the daughter of Eliab the son of Jesse;
  ita-1885: Or Roboamo si prese per moglie Mahalat, figliuola di Ierimot, figliuolo
    di Davide, ed Abihail, figliuola di Eliab, figliuolo d'Isai;
  eng-LXXUP: And Rehoboam took to himself for a wife Mahalath daughter of Jerimoth
    the son of David, and Abigail daughter of Eliab the son of Jesse.
  eng-ULB: 'Rehoboam took a wife for himself: Mahalath, the daughter of Jerimoth,
    David''s son, and of Abihail, the daughter of Eliab, Jesse''s son.'
  spa-VBL: Roboam se casó con Mahalat, que era hija de Jerimot, hijo de David, y de
    Abihail, hija de Eliab, hijo de Isaí.
  fra-_FOB: Or Roboam prit pour femme Mahalath, fille de Jérimoth, fils de David,
    et d'Abichaïl, fille d'Éliab, fils d'Isaï.
  mal-mal: രെഹബെയാം ദാവീദിന്റെ മകനായ യെരീമോത്തിന്റെ മകളായ മഹലാത്തിനെയും യിശ്ശായിയുടെ
    മകനായ എലീയാബിന്റെ മകളായ അബീഹയീലിനെയും വിവാഹം കഴിച്ചു.
  urd-GVR: Rahubiyām kī shādī Mahalat se huī jo Yarīmot aur Abīḳhail kī beṭī thī.
    Yarīmot Dāūd kā beṭā aur Abīḳhail Iliyāb bin Yassī kī beṭī thī.
  suz-BL: मिनु रेहोबामम महलाथ कली ग्‍युंबे पा चाक्‍गा बाक्‍त। मेको आ आफ दाऊद आ तौ
    येरीमोथ नु मेको आ ममा चहिं येस्‍से आ तौ एलीआब आ तमी अबीहेल बाक्‍माक्‍त। १सामुएल
    १६:६
  ita-1927: Roboamo prese per moglie Mahalath, figliuola di Jerimoth, figliuolo di
    Davide e di Abihail, figliuola di Eliab, figliuolo d’Isai.
  ckb-ckb: ڕەحەڤەعام ماحەلەتی کچی یەریمۆتی کوڕی داودی هێنا، کە دایکی ئەبیهەیلی کچی
    ئەلیابی کوڕی یەسا بوو.
  eng-BBE: And Rehoboam took as his wife Mahalath, the daughter of Jerimoth, the son
    of David and of Abihail, the daughter of Eliab, the son of Jesse;
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ಮಹಲತ್ ಎಂಬಾಕೆಯನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು. ಈ ಮಹಲತ್ ದಾವೀದನ ಮಗ ಯೆರೀಮೋತ್
    ಹಾಗು ಅಬೀಹೈಲರ ಮಗಳು. ಈ ಅಬೀಹೈಲಳು ಇಷಯನ ಮೊಮ್ಮಗಳೂ, ಎಲೀಯಾಬನ ಮಗಳೂ ಆಗಿದ್ದಳು.
  tam-2017: ரெகொபெயாம் தாவீதின் மகனாகிய எரிமோத்தின் மகள் மகலாத்தையும், ஈசாயின் மகனாகிய
    எலியாபின் மகள் அபியாயேலையும் திருமணம்செய்தான்.
  spa-RV-1909: Y tomóse Roboam por mujer á Mahalath, hija de Jerimoth hijo de David,
    y á Abihail, hija de Eliab hijo de Esaí.
  ron-BTF: Și Roboam și-a luat pe Mahalat, fiica lui Ierimot, fiul lui David, ca soție,
    și pe Abihail, fiica lui Eliab, fiul lui Isai,
  eng-WEBP: Rehoboam took a wife for himself, Mahalath the daughter of Jerimoth the
    son of David and of Abihail the daughter of Eliab the son of Jesse.
  eng-FBV: Rehoboam married Mahalath, who was the daughter of David's son Jerimoth
    and of Abihail, the daughter of Eliab, son of Jesse.
  nld-1939: Roboam nam Abicháil tot vrouw, de dochter van Eliab, den zoon van Jerimot,
    zoon van David, zoon van Jesse.
  nch-BL: Huan Roboam mocuili imachicni cati itoca Mahalat. Mahalat eliyaya iichpoca
    Jerimot, se icone David ica isihua Abihail cati eliyaya iichpoca Eliab. Eliab
    elqui iicni David huan yaya ihuaya David eliyayaj iconehua Isaí.
  vie-1934: Rô-bô-am lấy Ma-ha-lát, con gái của Giê-ri-mốt, cháu của Đa-vít, làm vợ;
    lại cưới A-bi-hai, con gái Ê-li-áp, cháu của Y-sai;
  hin-CV: रिहोबोयाम ने दावीद की पोती, येरीमोथ की पुत्री माहलाथ से विवाह कर लिया. येरीमोथ
    की माता का नाम अबीहाइल था, वह यिशै के पुत्र एलियाब की पुत्री थी.
  spa-BES: Y tomó Roboam como a su mujer Mahalat, hija de Jerimot, hijo de David y
    de Abihail, hija de Eliab, hijo de Isaí;
  tdx-tdx: 'Nañenga valy t’i Rekoboame: i Makalate anak’ ampela’ Ierimote ana’ i Davide
    naho a i Abihaile anak’ ampela’ i Eliabe ana’ Iiseiy;'
  tha-KJV: เรโหโบอัมทรงรับมาหะลัทธิดาของเยรีโมทโอรสของดาวิดเป็นมเหสี และอาบีฮาอิ​ลบ​ุตรสาวของเอลีอับบุตรชายเจสซี
  por-BR-2018: E tomou-se Roboão por mulher a Maalate, filha de Jeremote filho de
    Davi, e a Abiail, filha de Eliabe filho de Jessé.
  deu-ELO: Und Rehabeam nahm sich zum Weibe Machalath, die Tochter Jerimoths, des
    Sohnes Davids, und Abichails, der Tochter Eliabs, des Sohnes Isais.
  eng-WYC-2018: Forsooth Rehoboam wedded a wife, Mahalath, the daughter of Jerimoth,
    the son of David, and (of) Abihail, the daughter of Eliab, the son of Jesse;
  epo-epo: Reĥabeam prenis al si kiel edzinon Maĥalaton, filinon de Jerimot, filo
    de David, kaj de Abiĥail, filino de Eliab, filo de Jiŝaj.
  uig-PIN: Rǝⱨoboam Maⱨalatni ǝmrigǝ aldi. Maⱨalat Dawutning oƣli Yǝrimotning ⱪizi;
    uning anisi Yǝssǝning oƣli Eliabning ⱪizi Abiⱨayil idi.
  beo-beo: Lihouboua:me da Ma:ihala:de lai. Ma:ihala:de ea ada da Yelimode (Da:ibidi
    egefe). Ea ame da A:biha:ile (Ilaia:be idiwi amola Yesi ea aiya:).
  tpi-OTNT: Rehoboam i maritim Mahalat, pikinini meri bilong Jerimot. Jerimot em i
    wanpela bilong ol pikinini man bilong King Devit. Mama bilong Mahalat em i Abihail.
    Papa bilong Abihail, em i Eliap, pikinini bilong Jesi.
  hau-SA: Rehobowam ya auri Mahalat, ’yar Yerimot ɗan Dawuda wadda Abihayil ’yar Eliyab
    ɗan Yesse ta haifa.
  uig-LAT: Rehoboam Mahalatni emrige aldi. Mahalat Dawutning oghli Yerimotning qizi;
    uning anisi Yessening oghli Éliabning qizi Abihayil idi.
  nde-nde: URehobhowami wathatha uMahalathi, indodakazi kaJerimothi indodana kaDavida,
    leka-Abhihayili indodakazi ka-Eliyabi indodana kaJese, waba ngumkakhe,
  ton-ton: '¶ Pea naʻe ʻomi ʻe Lehopoami ʻa Mehalate ko e ʻofefine ʻo Selimoti ko
    e foha ʻo Tevita kena mali, mo ʻApieli ko e ʻofefine ʻo ʻIliapi, ko e foha ʻo
    Sese:'
  ces-1613: Potom pojal sobě Roboám ženu, Mahalat, dceru Jerimota syna Davidova, a
    Abichail, dceru Eliaba syna Izai.
  eng-WMB: Rehoboam took a wife for himself, Mahalath the daughter of Jerimoth the
    son of David and of Abihail the daughter of Eliab the son of Jesse.
  tam-TCV: ரெகொபெயாம் மகலாத்தைத் திருமணம் செய்தான். இவள் தாவீதின் மகன் எரிமோத்திற்கும்
    ஈசாயின் மகனான எலியாபின் மகள் அபியாயேலுக்கும் பிறந்தவள்.
  ceb-ULB: Mikuha ug asawa si Rehoboam alang sa iyang kaugalingon; si Mahalat, ang
    anak nga babaye ni Jerimot, nga anak nga lalaki ni David, ug ni Abihail, ang anak
    nga babaye ni Eliab, nga anak nga lalaki ni Jesse.
  pol-UBG: Potem Roboam wziął sobie za żonę Machalat, córkę Jerimota, syna Dawida,
    oraz Abihail, córkę Eliaba, syna Jessego;
  urd-GVU: رحبعام کی شادی محلت سے ہوئی جو یریموت اور ابی خیل کی بیٹی تھی۔ یریموت داؤد
    کا بیٹا اور ابی خیل اِلیاب بن یسّی کی بیٹی تھی۔
  deu-1912: Und Rehabeam nahm Mahalath, die Tochter Jerimoths, des Sohnes Davids,
    zum Weibe und Abihail, die Tochter Eliabs, des Sohnes Isais.
  kan-2017: ರೆಹಬ್ಬಾಮನು ದಾವೀದನ ಮಗನಾದ ಯೆರೀಮೋತನ ಮಗಳಾದ ಮಹ್ಲತ್ತಳನ್ನು, ಇಷಯನ ಮೊಮ್ಮಗಳೂ ಎಲೀಯಾಬನ
    ಮಗಳೂ ಆದ ಅಬೀಹೈಲಳನ್ನೂ ಹೆಂಡತಿಯನ್ನಾಗಿ ಮಾಡಿಕೊಂಡನು.
  yap-yap: Rehoboam e le’engiy Mahalath ni chitamngin e Jerimoth nib mo’on ni fak
    David ma chitiningin Abihail, ni be’ ni bpin ni fak Eliab nib mo’on ni fak Jesse.
  hlt-MCSB: Rehoboam loh a yuu la David koca Jerimoth nu ca Mahalath neh Jesse koca
    Eliab canu Abihail te a loh.
  mdy-ETH: ሮቢዓሜ ማሃላቴ ጌይንታ ላኣሊስኬኖ ዔኬኔ፤ ዒዞኮ ዓዴ ያሪሞቴ ጌይንታያ ዳውቴኮ ናይ ማዓዛ፥ ዒንዳ ዒዛኮ ዓቢጋይሎ
    ጌይንታያ ዒሴዬኮ ናኣዚ ናዖ ዔኤሊዓቤ ናዎኬ፤
  twi-ASANTE: Rehoboam waree Mahalat. Na ɔyɛ Dawid babarima Yerimot babaa. Na ɔyɛ
    Abihail a ɔyɛ Yisai babarima Eliab babaa nso.
  eng-WEBU: Rehoboam took a wife for himself, Mahalath the daughter of Jerimoth the
    son of David and of Abihail the daughter of Eliab the son of Jesse.
  wal-wal: Robi7aami Mahilaato giyo maccaasiyo ekkiis. Mahilaati aawai Daawita na7aa
    Yaarimoota; i aayyiyaa Isseya na7aa Eli7aaba na7iyo Abihailo.
  spa-PDDPT: Roboam tomó como esposa a Mahalata, hija de Jerimot, hijo de David y
    de Abihaíl, hija de Eliab, hijo de Isaí.
  gun-gun: Ha'e gui ma Roboão gua'yxyrã ogueraa Maalate. Ha'e va'e ru ma Davi ra'y
    Jerimote, ha'e rã ixy ma Jessé rajy Eliabe memby Abiail.
  ilo-ULB: Inasawa ni Rehoboam ni Mahalat nga anak a babai da Abigail ken Jerimot
    a putot a lalaki ni David, ni Abigail ti putot a babai ni Eliab, a putot a lalaki
    ni Jesse.
  kpg-kpg: Rehoboam ne hai dono lodo gi Mahalath, dela dono damana go Jerimoth, tama daane
    ni David, dono dinana go Abihail, tama ahina a Eliab, gei dono damana madua go
    Jesse.
  uig-ARA: رەھوبوئام ماھالاتنى ئەمرىگە ئالدى. ماھالات داۋۇتنىڭ ئوغلى يەرىموتنىڭ قىزى؛
    ئۇنىڭ ئانىسى يەسسەنىڭ ئوغلى ئېلىئابنىڭ قىزى ئابىھايىل ئىدى.
  sus-sus: Robowami naxa Yerimoti xa di ginɛ Mahalata dɔxɔ. Na ginɛ findi Dawuda xa
    di xɛmɛ Yerimoti, nun a xa ginɛ Abixayili, xa di ginɛ nan na. Abixayili findi
    Yisayi xa di xɛmɛ Eliyabi xa di ginɛ nan na.
  pon-2006: Reopoham pwoudikihda Maalad, me eh pahpa iei Serimod nein Depit oh eh
    nohno Apieil, nein Eliap serepein oh eh pahpa kahlap Sehsi.
  ksd-ksd: Ma Rekoboam i ga ben pa Makalat natu i Ierimot natu i David upi kana taulai,
    (tinana Abikail natu i Eliab natu i Iese).
  tur-YTC: Rehovam, David oğlu Yerimot'un kızı olup İşay oğlu Eliav'ın kızı Avihayil'in
    kızı olan Mahalat'ı kendisine karı olarak aldı.
  grc-BRENT: Καὶ ἔλαβεν ἑαυτῷ Ῥοβοὰμ γυναῖκα τὴν Μοολὰθ θυγατέρα Ἱεριμοὺθ υἱοῦ Δαυὶδ,
    καὶ Ἀβιγαίαν θυγατέρα Ἑλιὰβ τοῦ Ἰεσσαί.
  ind-AYT: Rehabeam mengambil Mahalat, anak perempuan Yerimot, anak Daud dengan Abihail,
    anak perempuan Eliab, anak Isai.
  nya-nya: Rehobowamu anakwatira Mahalati, amene abambo ake anali Yerimoti, mwana
    wa Davide, ndipo amayi ake anali Abihaili, mwana wa Eliabu, mwana wa Yese.
  hrv-hrv: Roboam je sebi uzeo za žemu Mahalatu, kćer Davidova sina Jerimota, i Abihajilu,
    kćer Jišajeva sina Eliaba,
  mps-mps: Te Rehoboamgo we Mahalat te Jerimotgo wegi sali. Jerimot aga te king Devitgo
    ogwa dabe me deli dao. Mahalat aga ida te Abihail dao. Tama Abihail aga aya te
    Eliap dao, te Jesigo ogwa.
  tpi-tpi: Rehoboam i maritim Mahalat, pikinini meri bilong Jerimot. Jerimot em i
    wanpela bilong ol pikinini man bilong King Devit. Mama bilong Mahalat em i Abihail.
    Papa bilong Abihail, em i Eliap, pikinini bilong Jesi.
  dan-1931: Rehabeam ægtede Mahalat; en Datter af Davids Søn Jerimot og Abihajil,
    en Datter af Eliab, Isajs Søn.
  vie-OVCB: Rô-bô-am cưới Ma-ha-lát, con Giê-ri-mốt, cháu Đa-vít và A-bi-ga-in, con
    Ê-li-áp, cháu Gie-sê.
  guj-2017: રહાબામે માહાલાથની સાથે લગ્ન કર્યું. માહલાથ દાઉદના દીકરા યરિમોથની દીકરી
    હતી. યિશાઈના દીકરા અલિયાબની દીકરી અબિહાઈલ તેની માતા હતી.
  pon-2006A: Reopoham pwoudikihda Maalad, me eh pahpa iei Serimod nein Depit oh eh
    nohno Apieil, nein Eliap serepein oh eh pahpa kahlap Sehsi.
  por-BRBSL: Rehoboam tomou para si uma esposa, Mahalath a filha de Jerimoth o filho
    de David e de Abihail a filha de Eliab o filho de Jesse.
  cth-cth: Rehoboam ni Devit capa Jerimoth e canu Mahalath hoi Jesi capa Eliab e canu
    Abihail hah a yu lah a la.
  twi-twi: Rehoboam waree Mahalat. Na ɔyɛ Dawid babarima Yerimot babea. Na ɔyɛ Abihail
    a ɔyɛ Yisai babarima Eliab babea nso.
  hlt-hlt: Rehoboam loh a yuu la David koca Jerimoth nu ca Mahalath neh Jesse koca
    Eliab canu Abihail te a loh.
  tbz-SIM: Odoboɑmmuu do puokɛ Mɑɑdɑti nwe, Yedimɔti kóo sɑpɑ̀ɑ̀. Yedimɔti cicɛ do
    tú Dɑfiti kòo yɔ̃ tú Abiyɑidi. Abiyɑiidi cicɛ do tú Ediɑbu, kɛ̀ Ediɑbu cicɛ tú
    Sɛsee.
  msy-2020: Atrivim Rehoboam, Jerimotɨn guivim Mahalatɨn iti. Jerimot, an Atrivim
    Devitɨn otaribar mav. Mahalatɨn amebam, a Abihail. Abihailɨn afeziam, a Eliap,
    ezɨ Eliap, a Jesin otarim.
  dop-dop: Ḿpʋ́ɣʋ́ Lʋpʋwɑm kpɑɣɑ Tɑfiiti pǝyɑlʋ Yelimɔtɩ pɛɛlɔ Mɑhɑlɑtɩ. Mɑhɑlɑtɩ
    too kɛlɛ Sesee pǝyɑlʋ Ɩliyɑpɩ nɑ ɩ ɑlʋ Apihɑyili pɑ pɛɛlɔ.
  azb-azb: Rexavam Maxalatı özünə arvad aldı. Maxalat Davudun oğlu Yerimotunla Yesseyin
    oğlu Eliavın qızı Avihayilin qızı idi.
  eng-DBY: And Rehoboam took Mahalath the daughter of Jerimoth the son of David as
    wife, [and of] Abihail the daughter of Eliab the son of Jesse.
  hin-2017: रहबाम ने एक स्त्री से विवाह कर लिया, अर्थात् महलत से जिसका पिता दाऊद का
    पुत्र यरीमोत और माता यिशै के पुत्र एलीआब की बेटी अबीहैल थी।
  eng-YLT: And Rehoboam taketh to him a wife, Mahalath, child of Jerimoth son of David,
    [and] Abigail daughter of Eliab, son of Jesse.
  eng-WYC-2017: Forsooth Rehoboam wedded a wife, Mahalath, the daughter of Jerimoth,
    the son of David, and of Abihail, the daughter of Eliab, the son of Jesse;
  eng-WMBB: Rehoboam took a wife for himself, Mahalath the daughter of Jerimoth the
    son of David and of Abihail the daughter of Eliab the son of Jesse.
  urd-GVH: रहुबियाम की शादी महलत से हुई जो यरीमोत और अबीख़ैल की बेटी थी। यरीमोत दाऊद
    का बेटा और अबीख़ैल इलियाब बिन यस्सी की बेटी थी।
  rug-rug: Haba ia e Rehoboami se Mahalata, sa tamana sa si e Zerimoti, tuna Devita,
    sa tinana sa si e Abihaili, na tuna vineki e Eliabi, sa tuna koreo e Zese.
  gaz-gaz: Rehooboʼaamis Maahalaati intala Yeriimooti ilma Daawitii fi Abiihaayil
    fuudhe; Abiihaayil kun immoo intala Eliiyaab ilma Isseey.
  fra-LSG: Roboam prit pour femme Mahalath, fille de Jerimoth, fils de David et d’Abichaïl,
    fille d’Éliab, fils d’Isaï.
  yal-yal: Robowan yi Mahalati futu. Mahalati fafe nan yi Dawudaa dii xɛmɛn Yerimoti
    ra, a nga yi xili Abixali, Eliyabi a dii tɛmɛna, Yese a mamandenna.
  haw-1868: A lawe iho la o Rehoboama i wahine nana, ia Mehalata, i ke kaikamahine
    a Ieremota, ke keiki a Davida, a me Abehaila, ke kaikamahine a Eliaba ke keiki
    a Iese.
  arb-NAV: وَتَزَوَّجَ رَحُبْعَامُ مَحْلَةَ ابْنَةَ يَرِيمُوثَ بْنِ دَاوُدَ وَأَبِيجَايِلَ
    بِنْتَ أَلِيآبَ بْنِ يَسَّى،
  ewe-ewe: Rehoboam ɖe Mahalat, ame si nye David ƒe vi Yerimɔt kple David nɔviŋutsu
    Isai ƒe vi, Eliab ƒe vinyɔnu Abihail ƒe vi.
  eng-LEE: And Rehobo'am took himself as wife Machalath the daughter of Jerimoth the
    son of David, [and] Abichayil the daughter of Eliab the son of Jesse;
  asm-FB: ৰহবিয়ামে দায়ূদৰ পুত্ৰ যিৰিমোতৰ জীয়েক মহলতক বিয়া কৰিলে। যিচয়ৰ পুত্ৰ
    ইলীয়াবৰ জীয়েক অবিহয়িল তাইৰ মাক আছিল।
  sus-A: رٌبٌوَ مِ نَشَ يٍرِ مٌتِ شَ دِ فِنّ مَهَلَتَ دْشْ. نَ فِنّ قِندِ دَوُدَ شَ
    دِ شّمّ يٍرِ مٌتِ، نُن عَ شَ فِنّ عَبِشَيِلِ، شَ دِ فِنّ نَن نَ. عَبِشَيِلِ قِندِ
    يِسَيِ شَ دِ شّمّ عٍلِيَبِ شَ دِ فِنّ نَن نَ.
  fra-SBL: Roboam prit une femme pour lui, Mahalath, fille de Jerimoth, fils de David,
    et d'Abihail, fille d'Eliab, fils de Jessé.
  hbo-hbo: וַיִּֽקַּֽח־לֹ֤ו רְחַבְעָם֙ אִשָּׁ֔ה אֶת־מָ֣חֲלַ֔ת *בֶּן (בַּת)־יְרִימֹ֖ות
    בֶּן־דָּוִ֑יד אֲבִיהַ֕יִל בַּת־אֱלִיאָ֖ב בֶּן־יִשָֽׁי׃
  kik-kik: Nake Rehoboamu nĩahikirie Mahalathu, ũrĩa warĩ mwarĩ wa mũriũ wa Daudi
    wetagwo Jerimothu na wa Abihaili mwarĩ wa mũrũ wa Jesii wetagwo Eliabu.
  fra-NCL: Roboam prit pour femme Mahalath, fille de Jérimoth, fils de David, et d’Abihaïl
    fille d’Eliab, fils d’Isaï.
  cek-AK: Rehoboam loe David capa Jerimoth ih canu Mahalath, Jesse capa Eliab canu
    Abihail to zu ah lak.
  cuk-cuk: Roboam, Jerimot-sisgwa-Mahalat nikusad. Jerimotʼde, David-e-machid. Mahalat-e-nandi
    Abihailʼye-nugad. Abihailʼde, Eliab-sisgwad, Isaí-e-wagwad.
  uig-CYR: Рәһобоам Маһалатни әмригә алди. Маһалат Давутниң оғли Йәримотниң қизи;
    униң аниси Йәссәниң оғли Елиабниң қизи Абиһайил еди.
  tel-2017: దావీదు కొడుకు యెరీమోతు కుమార్తె అయిన మహలతును రెహబాము వివాహం చేసుకున్నాడు.
    ఆమె తల్లి యెష్షయి కొడుకు ఏలీయాబు కుమార్తె అయిన అబీహాయిలు.
  hat-BSA: Alò, Roboam te pran kòm madanm li, Mahalath, fi a Jerimoth la, fis a David
    la avèk Abichaïl, fi a Éliab la, fis a Jesse a.
  kos-kos: Rehoboam el payukyak sel Mahalath, su papa tumal pa Jerimoth wen natul
    David, ac nina kial pa Abihail, acn natul Eliab su nutin natul Jesse.
  hbo-WLC: וַיִּֽקַּֽח־ל֤וֹ רְחַבְעָם֙ אִשָּׁ֔ה אֶת־מָ֣חֲלַ֔ת בן ־יְרִימ֖וֹת בֶּן־דָּוִ֑יד
    אֲבִיהַ֕יִל בַּת־אֱלִיאָ֖ב בֶּן־יִשָֽׁי׃
  ibo-ibo: Rehoboam, lụrụ Mahalat, bụ nwa nwanyị Jerimot nwa Devid, na Abihail, nwa
    nwanyị Eliab, nwa Jesi.
  ory-ory: ପୁଣି, ରିହବୀୟାମ ମହଲତ୍‍ ନାମ୍ନୀ ଏକ ଭାର୍ଯ୍ୟା ଗ୍ରହଣ କଲେ, ସେ ଦାଉଦଙ୍କର ପୁତ୍ର ଯିରେମୋତ୍‍ର
    ଓ ଯିଶୀର ପୁତ୍ର ଇଲୀୟାବ୍‍ର କନ୍ୟା ଅବୀହୟିଲର କନ୍ୟା ଥିଲା;
  chk-chk: Iwe, Rehopoam a pwülüeni Mahalat nöün Jerimot we fefin, nge Jerimot nöün
    Tafit we mwän. Iten inen Mahalat Apihail nöün Eliap we fefin, nge Eliap nöün Jesi
    we mwän.
  rop-rop: Wal King Reiyabowam bin merrit langa det gel neim Mahalath. Im dedi bin
    Jerimath hubin san blanga Deibid, en im mami bin Ebiheil det doda blanga Eliyab
    en grendoda blanga Jesi.
  ukr-1871: І взяв собі Робоам за жінку Махалату Еримотівну, Давидового сина, і Абихаїлю,
    дочку Елїяба, сина Ессеєвого;
  deu-1951: Und Rehabeam nahm Machalat, die Tochter Jerimots, des Sohnes Davids, zur
    Frau, und Abichail, die Tochter Eliabs, des Sohnes Isais.
  eng-JPS: And Rehoboam took him a wife, Mahalath the daughter of Jerimoth the son
    of David, and of Abihail the daughter of Eliab the son of Jesse;
  srp-1865: A Rovoam se oženi Maeletom kæerju Jerimota sina Davidova i Avihailom kæerju
    Esijava sina Jesejeva,
  lug-lug: Lekobowaamu n’awasa Makalasi muwala wa Yerimosi mutabani wa Dawudi, ne
    Abikayiri muwala wa Eriyaabu mutabani wa Yese,
  heb-heb: ויקח לו רחבעם אשה את מחלת בן ירימות בן דויד אביהיל בת אליאב בן ישי׃
  ben-IRV: আর রহবিয়াম দায়ূদের ছেলে যিরীমোতের মেয়ে মহলৎকে বিয়ে করলেন; তাঁর মা অবীহয়িল
    যিশয়ের ছেলে, ইলীয়াবের মেয়ে।
  pan-pan: ਅਤੇ ਰਹਬੁਆਮ ਨੇ ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਯਰੀਮੋਥ ਦੀ ਅਤੇ ਯੱਸੀ ਦੇ ਪੁੱਤਰ ਅਲੀਆਬ ਦੀ ਧੀ ਅਬੀਹੈਲ
    ਦੀ ਧੀ ਮਹਲਥ ਨੂੰ ਵਿਆਹ ਲਿਆ
  mya-JVB: ရောဗောင် သည်လည်း ဒါဝိဒ် သား ယေရိမုတ် သမီး မဟာလတ် ၊ ယေရှဲ သား ဧလျာဘ သမီး
    အဘိဟဲလ နှင့်စုံဘက် ၍၊
  hmo-hmo: Rehoboama ese Mahalata ia adavaia. Unai hahine be Ierimoto, Davida ena
    natuna bona Abihaili edia natuna. Abihaili be Eliaba Iese ena natuna hahine.
  urd-urd: रहुब'आम ने महालात को जो यरीमोत बिन दाऊद और इलियाब बिन यस्सी की बेटी अबीख़ैल
    की बेटी थी, ब्याह लिया।
  rus-SYN: И взял себе Ровоам в жену Махалафу, дочь Иеримофа, сына Давидова, и Авихаиль,
    дочь Елиава, сына Иессеева,
  bqc-SIM: Lↄbↄaũ Yelimↄ nɛ́ Maalata, Davidi tↄũna sɛ̀ nↄ ũ. Aà da tↄ́n Abihaili,
    Ɛliabu nɛ́, Yɛse tↄũnaɛ.
  tcz-CHONGTHU: Mahalath chun chapa thum Jeush, Shamariah le Zaham ahingin ahi.
  mar-mar: रहबामाने दावीदपुत्र यरीमोथ आणि इशायपुत्र अलीयाब ह्याची कन्या अबीहाईल ह्यांच्यापासून
    झालेली महलथ हिच्याशी विवाह केला;
  qub-qub: Roboamga majachacaran Jerimotpa wamran Mahalatwan. Jerimotga caran Davidpawan
    Abihailpa wamran. Abihailnami caran Eliabpa wamran; Isaïpana willcan.
  bqp-bqp: Roboɑmu u Mɑhɑlɑti suɑ kurɔ. Mɑhɑlɑtin tundon yĩsirɑ Yerimɔti, Dɑfidin
    bii. Win mɛron yĩsirɑ Abihɑili, Eliɑbun bii, Isɑin debubu.
  hat-hat: Woboram te marye ak Malat, pitit fi Jerimòt ki te pitit David ak Abigayil,
    pitit fi Eliyab, pitit pitit fi Izayi.
  eng-BSB: And Rehoboam married Mahalath, who was the daughter of David’s son Jerimoth
    and of Abihail, the daughter of Jesse’s son Eliab.
  eng-WEBPB: Rehoboam took a wife for himself, Mahalath the daughter of Jerimoth the
    son of David and of Abihail the daughter of Eliab the son of Jesse.
  kbq-kbq: Hagi Rehoboamu'a, Deviti nemofo Jerimoti mofa Mahalati ara eri'ne. Hagi
    Mahalati nerera agi'a Abihailikino agra Jesi nemofo Eliapu mofa mani'ne.
  nhe-BL: Huan Roboam mosihuajti ihuaya imachicni tlen itoca Mahalat. Mahalat eliyaya
    iichpoca Jerimot, se icone David ica isihua Abihail tlen eliyaya iichpoca Eliab.
    Eliab elqui iicni David huan yajaya ihuaya David eliyayaj iconehua Isaí.
  gub-BL: Homoàw wereko Marat wemireko romo. Zerimot Tawi ta'yr wiko hemireko tu romo
    a'e. Amiaiw Eriaw tazyr Zexe hemimino wiko ihy romo a'e.
  eng-DRA: 'And Roboam took to wife Mahalath, the daughter of Jerimoth the son of
    David: and Abihail the daughter of Eliab the son of Isai.'
