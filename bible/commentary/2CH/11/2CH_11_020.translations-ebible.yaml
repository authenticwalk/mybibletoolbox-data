verse: 2CH.011.020
translations:
  mal-C: അവൾക്കുശേഷം അബ്ശാലോമിന്റെ മകളായ മയഖായെ രെഹബെയാം ഭാര്യയായി സ്വീകരിച്ചു. അവൾ
    അദ്ദേഹത്തിന് അബീയാവ്, അത്ഥായി, സീസ, ശെലോമീത്ത് എന്നിവരെ പ്രസവിച്ചു.
  deu-TKW: Und nach ihr heiratete er Maacha, die Tochter Absaloms; die gebar ihm Abia,
    Attai, Sisa und Selomith.
  lin-lin: 'Sima, Roboami abalaki Maaka, mwana mwasi ya Abisalomi, oyo abotelaki ye :
    Abiya, Atayi, Ziza mpe Shelomiti.'
  eng-LSV: And after her he has taken Maachah daughter of Absalom, and she bears to
    him Abijah, and Attai, and Ziza, and Shelomith.
  eng-GNV: And after her he tooke Maakah ye daughter of Absalom which bare him Abiiah,
    and Atthai, and Ziza, and Shelomith.
  eng-WEBSTER: And after her he took Maachah the daughter of Absalom; who bore him
    Abijah, and Attai, and Ziza, and Shelomith.
  nhw-BL: 'Teipa Roboam mosihuajti ihuaya seyoc sihuatl catli iprima catli itoca eliyaya
    Maaca huan Maaca eliyaya iichpoca Absalón. Huan Maaca quinpixqui iconehua catli
    inintoca eliyayaj: Abías, Atai, Ziza huan Selomit.'
  swh-ONEN: 'Kisha akamwoa Maaka binti Absalomu, ambaye alimzalia: Abiya, Atai, Ziza
    na Shelomithi.'
  bba-bba: Mɑhɑlɑtin biru, u Mɑɑkɑ suɑ kurɔ. Mɑɑkɑ wi, u sɑ̃ɑwɑ Abusɑlɔmun bii. Mɑ
    u Roboɑmu Abiɑ kɑ Atɑi mɑruɑ kɑ mɑɑ Sisɑ kɑ Selomiti.
  eng-KJVCPB: And after her he took Maachah the daughter of Absalom; which bare him
    Abijah, and Attai, and Ziza, and Shelomith.
  luo-luo: Bangʼe nokendo Maaka nyar Abisalom mane onywolone Abija, Atai, Ziza kod
    Shelomith.
  meu-meu: 'Ia murinai Rehoboam ese Maaka, Absalom natuna hahinena, e adavaia; bena
    ia ese ia natuna e havaradia: Abia bona Atai bona Sisa bona Selomiti.'
  npi-ULB: महलतपछि तिनले अब्‍शालोमकी छोरी माकालाई विवाह गरे । उनले तिनको निम्ति अबिया,
    अत्तै, जीजा र शलोमीत जन्माइन् ।
  yor-yor: Nígbà náà, ó fẹ́ Maaka ọmọbìnrin Absalomu, tí ó bí Abijah fún Attai, Sisa
    àti Ṣelomiti.
  pes-OPCB: سپس رحبعام با معکه دختر ابشالوم ازدواج کرد. او از معکه نیز صاحب چهار فرزند
    شد به اسامی ابیا، عتای، زیزا و شلومیت.
  tgl-ULB: Kasunod ni Mahalat, napangasawa ni Rehoboam si Maaca na anak ni Absalom.
    Isinilang niya sina Abiaz, Atai, Ziza at Selomit.
  hui-hui: Mani howa Lehoboamahanda wali mende Abasalomo wane Maga dabu buwa libu
    igini maria henego mini Abiya Adai Sisa Selomidi layaru hene.
  mya-mya: ထို​နောက်​ရော​ဗောင်​သည်​အ​ဗ​ရှ​လုံ​၏​သ​မီး မာ​ခါ​နှင့်​စုံ​ဖက်​၍ အ​ဘိ​ယ၊
    အတ္တဲ၊ ဇိ​ဇ၊ ရှေ​လော မိတ်​ဟူ​သော​သား​လေး​ယောက်​ကို​ရ​လေ​သည်။-
  bod-N: དེའི་རྗེས་སུ་རེ་ཧབ་ཨམ་གྱིས་ཡང་ཨབ་ཤ་ལོམ་གྱི་བུ་མོ་མ་ཨ་ཀཱ་བླངས་པ་དང་། དེ་ལས་ཁོང་ལ་སྲས་ཨ་བི་ཡཱ་དང་།
    ཨད་ཐ་ཨི་དང་། ཟི་ཟཱ་དང་། ཤེ་ལོ་མིད་བཅས་འཁྲུངས།
  sna-sna: Ipapo akawana Maaka mwanasikana waAbhusaromu akamuberekera Abhija, Atai,
    Ziza naSheromiti.
  spa-BLM: Después de ella, tomó a Maaca, nieta de Absalón, y ella le dio a luz a
    Abías, Atai, Ziza y Selomit.
  cac-cac: Ix yic'anpax ix Maaca vin̈, ix yisil vin̈aj Absalón. A eb' yuninal vin̈
    yed' ix, aton vin̈aj Abías, vin̈aj Atai, vin̈aj Ziza yed' vin̈aj Selomit.
  swh-ULB: Baaad ya Mahalathi, Rehoboamu akamchukua Maaka, binti Absalomu; akamzalia
    Abiya, Atai, Ziza, na Shelomithi.
  bel-bel: Пасьля яе ён узяў Мааху, дачку Авэсаломавую, і яна нарадзіла яму Авію і
    Атая, і Зізу і Шэламіта.
  deu-ELBBK: Und nach ihr nahm er Maaka, die Tochter Absaloms; und sie gebar ihm Abija
    und Attai und Sisa und Schelomit.
  mbb-OT: Mid-esawa zaan ni Rehoboam si Maaca he anak ni Absalom. Ne iyan menge anak
    dan he menge maama si Abia, Atai, Ziza, wey si Shelomit.
  mal-2015: അവളുടെശേഷം അവൻ അബ്ശാലോമിന്റെ മകളായ മയഖയെ വിവാഹംകഴിച്ചു; അവൾ അവന്നു അബീയാവു,
    അത്ഥായി, സീസ, ശെലോമീത്ത് എന്നിവരെ പ്രസവിച്ചു.
  rmc-rmc: 'Paľis peske iľa romňake la Maacha, le Absolonoskra čha. Laha les sas štar
    čhave: o Abijah, Ataj, Zizas the o Šelomit.'
  pes-OPV: و بعد از او معکه دختر ابشالوم را گرفت و او برای وی ابیا و عتای و زبزا و
    شلومیت رازایید.
  ron-1924: Дупэ еа, а луат пе Маака, фата луй Абсалом. Еа й-а нэскут пе Абия, пе
    Атай, пе Зиза ши пе Шеломит.
  ben-OBCV: পরে রহবিয়াম অবশালোমের মেয়ে সেই মাখাকে বিয়ে করলেন, যিনি তাঁর ঔরসে অবিয়,
    অত্তয়, সীষ ও শলোমীতের জন্ম দিলেন।
  som-som: Oo iyada dabadeedna wuxuu guursaday Macakaah oo ahayd ina Absaaloom, oo
    waxay isagii u dhashay Abiiyaah, iyo Catay, iyo Siisaa, iyo Shelomiid.
  lat-VUC: Post hanc quoque accepit Maacha filiam Absalom, quæ peperit ei Abia, et
    Ethai, et Ziza, et Salomith.
  eng-ASVBT: And after her he took Maacah the daughter of Absalom; and she bare him
    Abijah, and Attai, and Ziza, and Shelomith.
  ita-1885: E, dopo lei, prese Maaca, figliuola di Absalom, la quale gli partorì Abia,
    ed Attai, e Ziza, e Selomit.
  eng-LXXUP: And afterward he took to himself Maacah the daughter of Absalom; and
    she bore him Abijah, and Attai, and Ziza, and Shelomith.
  eng-ULB: After Mahalath, Rehoboam took Maacah, Absalom's daughter; she bore him
    Abijah, Attai, Ziza, and Shelomith.
  spa-VBL: Después de ella se casó con Maaca, hija de Absalón, y fue madre de sus
    hijos Abías, Atai, Ziza y Selomit.
  fra-_FOB: Après elle, il prit Maaca, fille d'Absalom, qui lui enfanta Abija, Atthaï,
    Ziza et Shélomith.
  mal-mal: അതിന് ശേഷം അവൻ അബ്ശാലോമിന്റെ മകളായ മയഖയെ വിവാഹം കഴിച്ചു; അവൾ അവന് അബീയാവ്,
    അത്ഥായി, സീസ, ശെലോമീത്ത് എന്നിവരെ പ്രസവിച്ചു.
  urd-GVR: Bād meṅ Rahubiyām kī Mākā bint Abīsalūm se shādī huī. Is rishte se chār
    beṭe Abiyāh, Attī, Zīzā aur Salūmīt paidā hue.
  suz-BL: मेको आ नोले रेहोबाममी अब्‍सालोम आ तमी माकाह कली ग्‍युंबे पवा बाक्‍त। मेकोमी
    अबीयाह, अत्‍तै, जीजा नु शेलोमीथ थीमी बाक्‍त।
  ita-1927: Dopo di lei, prese Maaca, figliuola d’Absalom, la quale gli partorì Ahija,
    Attai, Ziza e Scelomith.
  ckb-ckb: پاشان ڕەحەڤەعام مەعکای کچی ئەبشالۆمی هێنا، ئەویش ئەبیا و عەتەی و زیزا و
    شەلۆمیتی بۆ خستەوە.
  eng-BBE: And after her he took Maacah, the daughter of Absalom; and she had Abijah
    and Attai and Ziza and Shelomith by him.
  kan-OKCV: ಇವಳ ತರುವಾಯ ಅವನು ಅಬ್ಷಾಲೋಮನ ಮಗಳಾದ ಮಾಕ ಎಂಬವಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು. ಇವಳು ಅವನಿಗೆ
    ಅಬೀಯನನ್ನೂ, ಅತ್ತೈಯನ್ನೂ, ಜೀಜನನ್ನೂ, ಶೆಲೋಮೀತನನ್ನೂ ಹೆತ್ತಳು.
  tam-2017: அவளுக்குப்பிறகு அப்சலோமின் மகளாகிய மாகாளைத் திருமணம்செய்தான்; அவள் அவனுக்கு
    அபியாவையும், அத்தாயியையும், சீசாவையும். செலோமித்தையும் பெற்றாள்.
  spa-RV-1909: Después de ella tomó á Maachâ hija de Absalom, la cual le parió á Abías,
    á Athai, Ziza, y Selomith.
  ron-BTF: Și după ea a luat pe Maaca, fiica lui Absalom, care i-a născut pe Abiia
    și pe Atai și pe Ziza și pe Șelomit.
  eng-WEBP: After her, he took Maacah the granddaughter of Absalom; and she bore him
    Abijah, Attai, Ziza, and Shelomith.
  eng-FBV: After her he married Maacah Absalom's daughter, and she was the mother
    of his sons Abijah, Attai, Ziza, and Shelomith.
  nld-1939: Na haar nam hij Maäka tot vrouw, de dochter van Absalom; zij schonk hem
    Abias, Attai, Ziza en Sjelomit.
  nch-BL: 'Teipa Roboam mocuili seyoc sihuat cati imachicni cati itoca eliyaya Maaca
    huan Maaca eliyaya iichpoca Absalón. Huan Maaca quinpixqui iconehua cati inintoca
    eliyaya: Abías, Atai, Ziza huan Selomit.'
  vie-1934: Sau nàng, người lại cưới Ma-a-ca, con gái Aùp-sa-lôm; nàng sanh cho người,
    A-bi-gia, Aùt-thai Xi-xa, và Sê-lô-mít.
  hin-CV: इसके बाद उसने अबशालोम की पुत्री माकाह से विवाह किया, जिससे पैदा उसके पुत्रों
    के नाम है अबीयाह, अत्तई, ज़िज़ा और शेलोमीथ.
  spa-BES: Y después de ella tomó a Maaca, hija de Absalón; y tuvo a Abiam, Atai,
    Ziza y Selomit.
  tdx-tdx: Añe izay, le nañenga i Maakà ana’ i Abisalome, ze nisamake i Abiià naho
    i Ataý naho i Ziza vaho i Selomite.
  tha-KJV: ภายหลังพระองค์​ก็​ทรงรับมาอาคาห์ธิดาของอับซาโลม ผู้​ซึ่งประสู​ติ อาบ​ียาห์
    อัททัย ศีศา และเชโลมิทให้​พระองค์
  por-BR-2018: Depois dela tomou a Maaca filha de Absalão, a qual lhe pariu a Abias,
    a Atai, Ziza, e Selomite.
  deu-ELO: Und nach ihr nahm er Maaka, die Tochter Absaloms; und sie gabar ihm Abija
    und Attai und Sisa und Schelomith.
  eng-WYC-2018: Also after this wife he took Maachah, the daughter of Absalom, and
    she childed to him Abijah (or and she bare for him Abijah), and Attai, and Ziza,
    and Shelomith.
  epo-epo: Post ŝi li prenis Maaĥan, filinon de Abŝalom; kaj ŝi naskis al li Abijan,
    Atajon, Zizan, kaj Ŝelomiton.
  uig-PIN: Keyinki waⱪitlarda Rǝⱨoboam yǝnǝ Abxalomning nǝwrǝ ⱪizi Maakaⱨni ǝmrigǝ
    aldi; u uningƣa Abiya, Attay, Ziza wǝ Xelomitlarni tuƣup bǝrdi.
  beo-beo: Fa:no, Lihouboua:me da Ma:iaga (A:basalome idiwi) amo lai. Eleagefelali
    da Abaidia, A:da:i, Sisa amola Siloumode.
  tpi-OTNT: Bihain Rehoboam i maritim Maka, pikinini meri bilong Apsalom. Na Maka
    i karim 4-pela pikinini man. Nem bilong ol i olsem, Abiya na Atai na Sisa na Selomit.
  hau-SA: Sa’an nan ya auri Ma’aka ’yar Absalom, wadda ta haifa masa Abiya, Attai,
    Ziza da kuma Shelomit.
  uig-LAT: Kéyinki waqitlarda Rehoboam yene Abshalomning newre qizi Maakahni emrige
    aldi; u uninggha Abiya, Attay, Ziza we Shélomitlarni tughup berdi.
  nde-nde: Wasethatha njalo uMahakha indodakazi ka-Abhisalomu owamzalela o-Abhija
    lo-Athayi loZiza loShelomithi.
  ton-ton: 'Pea hoko mo ia naʻa ne ʻomi ʻa Meaka ko e ʻofefine ʻo ʻApisalomi: ʻaia
    naʻa ne fānau kiate ia ʻa ʻApisa, mo ʻAtai, mo Sisa, mo Silomiti.'
  ces-1613: A po té pojal Maachu dceru Absolonovu, kteráž mu porodila Abiáše, Attaie,
    Zizu a Selomita.
  eng-WMB: After her, he took Maacah the granddaughter of Absalom; and she bore him
    Abijah, Attai, Ziza, and Shelomith.
  tam-TCV: பின்பு அவன் அப்சலோமின் மகளான மாக்காளைத் திருமணம் செய்தான். அவள் அவனுக்கு
    அபியா, அத்தாய், சீசா, செலோமித் ஆகியோரைப் பெற்றாள்.
  ceb-ULB: Human kang Mahalat, gipangasawa ni Rehoboam si Maaca, ang anak nga babaye
    ni Absalom; nanganak siya kang Abija, Attay, Ziza, ug Shelomit.
  pol-UBG: A po niej wziął za żonę Maakę, córkę Absaloma, która urodziła mu Abiasza,
    Attaja, Zizę i Szelomita.
  urd-GVU: بعد میں رحبعام کی معکہ بنت ابی سلوم سے شادی ہوئی۔ اِس رشتے سے چار بیٹے
    ابیاہ، عتّی، زیزا اور سلومیت پیدا ہوئے۔
  deu-1912: Nach der nahm er Maacha, die Tochter Absaloms; die gebar ihm Abia, Atthai,
    Sisa und Selomith.
  kan-2017: ಅನಂತರ ಅವನು ಅಬ್ಷಾಲೋಮನ ಮಗಳಾದ ಮಾಕ ಎಂಬಾಕೆಯನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು; ಆಕೆಯು ಅವನಿಂದ
    ಅಬೀಯ, ಅತ್ತೈ, ಜೀಜ, ಶೆಲೋಮೀತ್ ಎಂಬುವರನ್ನು ಹೆತ್ತಳು.
  yap-yap: 'Miki bingiyal’ me le’engiy Maakah ni be’ ni bpin ni fak Absalom, miyow
    fakay aningeg e pagel: Abijah, Attai, Ziza, nge Shelomith.'
  hlt-MCSB: Te phoeiah a hnukla Absalom canu Maakah te a loh tih anih ham te Abijah,
    Attai, Ziza neh Shelomith te a cun pah.
  mdy-ETH: ዬካፓ ናንጊቤቃ ሮቢዓሜ ማዕካ ጌይንታ ዓቤሴሎሜ ናዎ ዔኪ፦ ዓቢያ፥ ዓታዬ፥ ዚዛና ሼሎሚቴ ጌይንታ ዖይዶ ዓቲንቄ ናይ
    ሾዔኔ።
  twi-ASANTE: Akyire no, ɔwaree Absalom babaa Maaka. Maaka woo Abia, Atai, Sisa ne
    Selomit.
  eng-WEBU: After her, he took Maacah the granddaughter of Absalom; and she bore him
    Abijah, Attai, Ziza, and Shelomith.
  wal-wal: Hegaappe guyyiyan, Abeselooma na7ee na7iyo Maa7iko ekkiis; Maa7ika Robi7aamayyo
    Abiiya, Attaaya, Ziizanne SHalomiita yelaasu.
  spa-PDDPT: Después de ella tomó a Maaca, hija de Absalón, la cual le dio a luz a
    Abías, Atai, Ziza y Selomit.
  gun-gun: Ha'e va'e rire ma gua'yxyrã ogueraa avi Absalão rajy Maaca. Ha'e va'e ma
    oguereko ju Abias, Atai, Ziza ha'e Selomite.
  ilo-ULB: Kalpasan ni Mahalat, inasawa ni Rehoboam ni Maaca a putot a babai ni Absalom;
    impasngayna da Abias, Attai, Ziza ken Selomit.
  kpg-kpg: 'Nomuli mai gei mee gaa lodo gi Maacah, tama ahina a Absalom, gei meemaa
    nau dama daane dogohaa: Abijah, Attai, Ziza, mo Shelomith.'
  uig-ARA: كېيىنكى ۋاقىتلاردا رەھوبوئام يەنە ئابشالومنىڭ نەۋرە قىزى مائاكاھنى ئەمرىگە
    ئالدى؛ ئۇ ئۇنىڭغا ئابىيا، ئاتتاي، زىزا ۋە شېلومىتلارنى تۇغۇپ بەردى.
  sus-sus: Robowami naxa Abisalomi xa di ginɛ Maaka fan dɔxɔ. Maaka naxa Abiya, Atayi,
    Sisa, nun Selomiti bari a bɛ.
  pon-2006: 'Mwuri e uhd pwoudikihda Maaka, nein Apsalom, oh ira nainekihda pwutak
    pahmen: Apaisa, Attai, Sisa, oh Selomid.'
  ksd-ksd: Ma namur i ga ben pa Maka natu i Absalom; ma i ga kava Abia, Atai, Sisa,
    ma Selomit.
  tur-YTC: Kadından sonra, Avşalom'un torunu Maaka'yı aldı; Maaka ona Aviya'yı, Attay'ı,
    Ziza'yı ve Şelomit'i doğurdu.
  grc-BRENT: Καὶ μετὰ ταῦτα ἔλαβεν ἑαυτῷ τὴν Μααχὰ θυγατέρα Ἀβεσσαλὼμ, καὶ ἔτεκεν
    αὐτῷ τὸν Ἀβιὰ, καὶ τὸν Ἰετθὶ, καὶ τὸν Ζηζὰ, καὶ τὸν Σαλημώθ.
  ind-AYT: Sesudah itu, Rehabeam mengambil Maakha, anak Absalom, yang kemudian melahirkan
    baginya Abia, Atai, Ziza, dan Selomit.
  nya-nya: Kenaka anakwatira Maaka, mwana wamkazi wa Abisalomu, amene anamubereka
    Abiya, Atai, Ziza ndi Selomiti.
  hrv-hrv: A poslije nje oženio se Abšalomovom kćerju Maakom, koja mu rodi Abiju,
    Etaja, Zizu i Šelomita.
  mps-mps: Nosali Rehoboamgo Maka sali, te Apsalomgo wegi. Tama Makago ogwa me si
    me si ame nani. Te bage augwaligo nogi da e tama dao, Abiya, me Atai, me Sisa,
    me Silomit dao.
  tpi-tpi: Bihain Rehoboam i maritim Maka, pikinini meri bilong Apsalom. Na Maka i
    karim 4-pela pikinini man. Nem bilong ol i olsem, Abiya na Atai na Sisa na Selomit.
  dan-1931: Senere ægtede han Absaloms Datter Ma'aka, som fødte ham Abija, Attaj,
    Ziza og Sjelomit.
  vie-OVCB: Về sau, Rô-bô-am cũng cưới Ma-a-ca, con Áp-sa-lôm. Ma-a-ca sinh bốn con
    là A-bi-gia, Ạt-tai, Xi-xa, và Sê-lô-mít.
  guj-2017: માહલાથ પછી રહાબામે આબ્શાલોમની પુત્રી માકા સાથે લગ્ન કર્યું. તેણે અબિયા,
    આત્તાય, ઝીઝાહ અને શલોમીથને જન્મ આપ્યો.
  pon-2006A: 'Mwuri e uhd pwoudikihda Maaka, nein Apsalom, oh ira nainekihda pwutak
    pahmen: Apaisa, Attai, Sisa, oh Selomid.'
  por-BRBSL: Depois dela, ele levou Maacah a neta de Absalom; e ela o deu à luz Abijah,
    Attai, Ziza, e Shelomith.
  cth-cth: Hathnukkhu Absalom e canu Maakah bout a la teh, Abijah, Attai hoi Ziza
    a khe.
  twi-twi: Akyiri no, ɔwaree Absalom babea Maaka. Maaka woo Abia, Atai, Sisa ne Selomit.
  hlt-hlt: Te phoeiah a hnukla Absalom canu Maakah te a loh tih anih ham te Abijah,
    Attai, Ziza neh Shelomith te a cun pah.
  tbz-SIM: Mɑɑdɑti kó difɔ̃nkúò kɛ̀ Odoboɑmmuu puokɛ Abusɑdɔmmu kóo sɑpɑ̀ɑ̀ mMɑɑkɑ
    kɛ̀ wèe pɛitɛ́ Abiyɑ nɛ̀ Atɑii nɛ̀ Sisɑɑ nɛ̀ Sedomiti.
  msy-2020: 'Ezɨ Rehoboam gɨn, Apsalomɨn guivim Makan iti. Ezɨ Maka 4pla otariba bate.
    Men ziabar kara: Abiya, Atai, Sisa ko Selomit.'
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Lʋpʋwɑm kpɑɣɑ Apǝsɑlɔm pɛɛlɔ Mɑɑkɑ. Nɑ ɩ́ lʋlɩ-ɩ ɑpɑlʋpiyɑ
    liɣiti. Apiyɑ, nɑ Atɑyi, nɑ Sisɑ, nɑ Selomitɩ.
  azb-azb: Rexavam Maxalatdan sonra Avşalomun qızı Maakanı aldı. O, Aviyanı, Attayı,
    Zizanı və Şelomiti doğdu.
  eng-DBY: And after her he took Maachah the daughter of Absalom; and she bore him
    Abijah, and Attai, and Ziza, and Shelomith.
  hin-2017: उसके बाद उसने अबशालोम की बेटी माका से विवाह कर लिया, और उससे अबिय्याह,
    अत्तै, जीजा और शलोमीत उत्पन्न हुए।
  eng-YLT: And after her he hath taken Maachah daughter of Absalom, and she beareth
    to him Abijah, and Attai, and Ziza, and Shelomith.
  eng-WYC-2017: Also after this wife he took Maachah, the daughter of Absalom, and
    she childed to him Abijah, and Attai, and Ziza, and Shelomith.
  eng-WMBB: After her, he took Maacah the granddaughter of Absalom; and she bore him
    Abijah, Attai, Ziza, and Shelomith.
  urd-GVH: बाद में रहुबियाम की माका बिंत अबीसलूम से शादी हुई। इस रिश्ते से चार बेटे
    अबियाह, अत्ती, ज़ीज़ा और सलूमीत पैदा हुए।
  rug-rug: 'Mumudi si haba ia pule sa se Ma''aka, na tuna vineki e Abusalamu, meke
    podoi ri si ka made koreo: Abaeza, Atai, Ziza, meke Selomiti.'
  gaz-gaz: Ergasii immoo Maʼakaa intala Abesaaloom ni fuudhe; isheenis Abiyaa, Ataayi,
    Ziizaa fi Sheloomiit deesseef.
  fra-LSG: Après elle, il prit Maaca, fille d’Absalom. Elle lui enfanta Abija, Attaï,
    Ziza et Schelomith.
  yal-yal: Ba na ra, a mɔn yi Abisalomi a dii tɛmɛn Maka futu. A yi Abiya nun Atayi
    nun Sisa nun Selomiti sɔtɔ a xa.
  haw-1868: A mahope iho, lawe oia ia Maaka i ke kaikamahine a Abesaloma; a hanau
    mai oia nana o Abiia, a me Atai, a me Ziza. a me Silomita.
  arb-NAV: ثُمَّ تَزَوَّجَ مَعْكَةَ بِنْتَ أَبْشَالُومَ، فَأَنْجَبَتْ لَهُ أَبِيَّا
    وَعَتَّايَ وَزِيزَا وَشَلُومِيثَ.
  ewe-ewe: Emegbe la, Rehoboam gaɖe Maaka, Absalom ƒe vinyɔnu eye wòdzi Abiya, Atai,
    Ziza kple Selomit nɛ.
  eng-LEE: And after her did he take Ma'achah the daughter of Abshalom; and she bore
    to him Abiyah, and 'Attai, and Ziza, and Shelomith.
  asm-FB: মহলতৰ পাছত তেওঁ অবচালোমৰ জীয়েক মাখাক বিয়া কৰিলে; এই মহিলা মাথাই তেওঁলৈ
    অবিয়া, অত্তয়, জীজা আৰু চলোমীতক প্ৰসৱ কৰিলে।
  sus-A: رٌبٌوَ مِ نَشَ عَبِسَلٌمِ شَ دِ فِنّ مَاكَ قَن دْشْ. مَاكَ نَشَ عَبِيَ، عَتَيِ،
    سِسَ، نُن سٍلٌمِتِ بَرِ عَ بّ.
  fra-SBL: Après elle, il prit Maaca, petite-fille d'Absalom, et elle lui enfanta
    Abija, Attaï, Ziza et Shelomith.
  hbo-hbo: וְאַחֲרֶ֣יהָ לָקַ֔ח אֶֽת־מַעֲכָ֖ה בַּת־אַבְשָׁלֹ֑ום וַתֵּ֣לֶד לֹ֗ו אֶת־אֲבִיָּה֙
    וְאֶת־עַתַּ֔י וְאֶת־זִיזָ֖א וְאֶת־שְׁלֹמִֽית׃
  kik-kik: Ningĩ akĩhikia Maaka mwarĩ wa Abisalomu, ũrĩa wamũciarĩire Abija, na Atai,
    na Ziza na Shelomithu.
  fra-NCL: Après elle, il prit Maacha, fille d’Absalom, qui lui enfanta Abia, Ethaï,
    Ziza et Salomith.
  cek-AK: Anih lak pacoengah Rehoboam mah Absalom ih canu Maakah to lak let bae, anih
    mah Abijah, Attai, Ziza hoi Shelomith to sak pae.
  cuk-cuk: 'Geb degi, Roboam, Absalón-e-sisgwa Maacaʼye-nugad nikusbalid. Maaca-machimala-gwalulesadi,
    wemalad: Abías, Atai, Ziza, degi, Selomit.'
  uig-CYR: Кейинки вақитларда Рәһобоам йәнә Абшаломниң нәврә қизи Маакаһни әмригә
    алди; у униңға Абия, Аттай, Зиза вә Шеломитларни туғуп бәрди.
  tel-2017: తరవాత అతడు అబ్షాలోము కుమార్తె మయకాను పెళ్ళి చేసుకున్నాడు. ఆమె ద్వారా అతనికి
    అబీయా, అత్తయి, జీజా, షెలోమీతులు పుట్టారు.
  hat-BSA: Apre, li te pran Maaca, fi a Absalom an. Li te fè pou li Abija, Attaï,
    Ziza, avèk Schelomith.
  kos-kos: 'Tok kutu el payukyak sel Maacah, acn natul Absalom, ac oasr wen akosr
    natultal: Abijah, Attai, Ziza, ac Shelomith.'
  hbo-WLC: וְאַחֲרֶ֣יהָ לָקַ֔ח אֶֽת־מַעֲכָ֖ה בַּת־אַבְשָׁל֑וֹם וַתֵּ֣לֶד ל֗וֹ אֶת־אֲבִיָּה֙
    וְאֶת־עַתַּ֔י וְאֶת־זִיזָ֖א וְאֶת־שְׁלֹמִֽית׃
  ibo-ibo: Emesịa, ọ lụkwara nwunye ọzọ aha ya bụ Maaka, nwa nwanyị Absalọm. Ụmụ ha
    mụtara bụ Abija, na Atai, na Ziza, na Shelomit.
  ory-ory: ଏଥିଉତ୍ତାରେ ରିହବୀୟାମ ଅବଶାଲୋମର କନ୍ୟା ମାଖାକୁ ବିବାହ କଲେ; ସେ ସ୍ତ୍ରୀ ତାଙ୍କ ଔରସରେ
    ଅବୀୟ ଓ ଅତ୍ତୟ ଓ ସୀଷ ଓ ଶଲୋମୀତ୍‍କୁ ଜାତ କଲା।
  chk-chk: Mürin, Rehopoam a pwülüeni Maka nöün Apsalom we fefin. Nge neminewe a nöüni
    me won Apia, Atai, Sisa me Selomit.
  rop-rop: Bambai King Reiyabowam bin merrit langa Meiyaka det doda blanga Ebsalom,
    en deibin abum fobala san neim Abaija, Etai, Sisa en Shelomith.
  ukr-1871: Після неї взяв він Мааху Абессаломівну, а вона породила йому Абію, й Аттая
    й Зизу, й Шеломита.
  deu-1951: Nach dieser nahm er Maacha, die Tochter Absaloms, die gebar ihm Abija,
    Attai, Sisa und Selomit.
  eng-JPS: And after her he took Maacah the daughter of Absalom; and she bore him
    Abijah, and Attai, and Ziza, and Shelomith.
  srp-1865: A poslije nje oženi se Mahom kæerju Avesalomovom, koja mu rodi Aviju i
    Ataja i Zivu i Selomita.
  lug-lug: Oluvannyuma Lekobowaamu n’awasa Maaka muwala wa Abusaalomu, n’amuzaalira
    Abiya, ne Attayi, ne Ziza ne Seromisi.
  heb-heb: ואחריה לקח את מעכה בת אבשלום ותלד לו את אביה ואת עתי ואת זיזא ואת שלמית׃
  ben-IRV: তারপর তিনি অবশালোমের মেয়ে মাখাকে বিয়ে করলেন; এই স্ত্রী তাঁর জন্য অবিয়,
    অত্তয়, সীষ ও শলোমীতের জন্ম দিলেন।
  pan-pan: ਉਸ ਦੇ ਮਗਰੋਂ ਉਹ ਨੇ ਅਬਸ਼ਾਲੋਮ ਦੀ ਧੀ ਮਅਕਾਹ ਨੂੰ ਵਿਆਹ ਲਿਆ ਜਿਸ ਵਿੱਚੋਂ ਉਹ ਦੇ ਅਬਿਯਾਹ,
    ਅੱਤਈ, ਜ਼ੀਜ਼ਾ ਅਤੇ ਸ਼ਲੋਮੀਥ ਜੰਮੇ
  mya-JVB: ထိုနောက် ၊ အဗရှလုံ သမီး မာခါ နှင့်စုံဘက် ၍ အဘိယ ၊ အတ္တဲ ၊ ဇိဇ ၊ ရှေလောမိတ်
    တို့ကို မြင် ရ၏။
  hmo-hmo: Gabeai Rehoboama ese Maka, Abesaloma ena tubuna hahine ia adavaia, bona
    Maka ese Rehoboama dekenai natuna tau 4 ia havaraia, Abaisa, Atai, Sisa, bona
    Selomiti.
  urd-urd: उसके बाद उसने अबीसलोम की बेटी मा'का को ब्याह लिया, जिसके उससे अबियाह और
    'अत्ती और ज़ीज़ा और सलूमियत पैदा हुए।
  rus-SYN: После нее он взял Мааху, дочь Авессалома, и она родила ему Авию и Аттая,
    и Зизу и Шеломифа.
  bqc-SIM: Maalata gbɛa ↄ̃ à Abisaloũ tↄũna Maaka sɛ̀, ↄ̃ à Abia ń Ataio ń Zizao
    ń Selomio ìò.
  tcz-CHONGTHU: Rehoboam chun ajite leh athaikem holah’a chun Maacah chu alungset
    penin ahi. Rehoboam chun ji som le get athaikum somgup aneiyin, amaho chun chapa
    somni le get le chanu som gup ahing uve.
  mar-mar: मग रहबामाने माकाशी विवाह केला. माका ही अबशालोमची कन्या. माकाला रहबामापासून
    अबीया, अत्थय, जीजा आणि शलोमीथ हे पुत्र झाले.
  qub-qub: 'Roboamga yapay majachacaran Absalonpa wamran Maacawan. Chay warmichöga
    Roboampa wamrancuna caran: Abiam, Atai, Ziza, Selomit.'
  bqp-bqp: Mɑhɑlɑtin biru, u Mɑɑkɑ suɑ kurɔ. Mɑɑkɑ wi, u sɑ̃ɑwɑ Abusɑlɔmun bii. Mɑ
    u Roboɑmu Abiɑ kɑ Atɑi mɑruɑ kɑ mɑɑ Sisɑ kɑ Selomiti.
  hat-hat: 'Apre sa, Woboram marye ak Maka, pitit fi Absalon, ki ba li kat pitit gason:
    Abija, Atayi, Ziza ak Chelomit.'
  eng-BSB: After her, he married Maacah daughter of Absalom, and she bore to him Abijah,
    Attai, Ziza, and Shelomith.
  eng-WEBPB: After her, he took Maacah the granddaughter of Absalom; and she bore
    him Abijah, Attai, Ziza, and Shelomith.
  kbq-kbq: Henka ara Jehoboamu'a Absalomu mofa Ma'aka ara eri'ne. Hagi Rehoboamunteti'ma
    Ma'akama kasezmante'nea mofavreramina Abijama, Ataima, Zizama, Selomitima huno
    kasezmante'ne.
  nhe-BL: 'Teipa Roboam mosihuajti ihuaya seyoc sihuatl tlen imachicni tlen itoca
    eliyaya Maaca huan Maaca eliyaya iichpoca Absalón. Huan Maaca quinpixqui iconehua
    tlen inintoca eliyayaj: Abías, Atai, Ziza huan Selomit.'
  gub-BL: 'Na''e Homoàw wereko Maaka Amixàràw tazyr wemireko romo kury. Umur 4 ta''yr
    izupe wà: Ami, Ataz, Ziza, Xeromit.'
  eng-DRA: And after her he married Maacha the daughter of Absalom, who bore him Abia
    and Ethai, and Ziza, and Salomith.
