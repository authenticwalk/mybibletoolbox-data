verse: 2CH.011.010
translations:
  mal-C: സോരാ, അയ്യാലോൻ, ഹെബ്രോൻ എന്നിവയായിരുന്നു അദ്ദേഹം യെഹൂദ്യയിലും ബെന്യാമീനിലും
    കോട്ടകെട്ടി ഉറപ്പിച്ച നഗരങ്ങൾ.
  deu-TKW: Zorea, Ajalon, und Hebron, die in Juda und Benjamin lagen, zu festen Städten
    um.
  lin-lin: Tsorea, Ayaloni mpe Ebron. Oyo nde ezalaki bingumba batonga makasi kati
    na Yuda mpe Benjame.
  eng-LSV: and Zorah, and Aijalon, and Hebron, that [are] in Judah and in Benjamin,
    cities of bulwarks.
  eng-GNV: And Zorah, and Aialon, and Hebron, which were in Iudah and Beniamin, strong
    cities.
  eng-WEBSTER: And Zorah, and Ajalon, and Hebron, which are in Judah and in Benjamin,
    fortified cities.
  nhw-BL: Zora, Ajalón huan Hebrón. Nochi ni altepeme ipan tlali Judá huan Benjamín
    quisencajqui ica tepamitl catli tilahuac campa hueli momanahuise tlen inincualancaitacahua.
  swh-ONEN: Sora, Aiyaloni na Hebroni. Hii ndiyo iliyokuwa miji iliyojengewa ngome
    katika Yuda na Benyamini.
  bba-bba: kɑ Soreɑ kɑ Ayɑloni kɑ Heboroni. Wuu si, su wɑ̃ɑwɑ Yudɑn temɔ kɑ Bɛnyɑmɛɛn
    temɔ. Mɑ u su tɑ̃sisiɑ.
  eng-KJVCPB: and Zorah, and Aijalon, and Hebron, which are in Judah and in Benjamin,
    fenced cities.
  luo-luo: Zora, Aijalon, kod Hebron. Magi ne mier mochiel gohinga motegno e piny
    Juda kod Benjamin.
  meu-meu: Sora, Aialono, Heberon; iboudiai na hanua mai maḡudia, Iuda ai bona Beniamina
    ai.
  npi-ULB: सोरा, अय्‍यालोन र हेब्रोन निर्माण गरे । यहूदा र बेन्‍यामीनका किल्‍लाबन्‍दी
    गरिएका सहरहरू यि नै थिए ।
  yor-yor: Sora, Aijaloni, àti Hebroni. Wọ̀nyí ni àwọn ìlú ìdáàbòbò ní Juda àti Benjamini.
  pes-OPCB: '@see-verse:2CH.011.009'
  tgl-ULB: Zora, Aijalon, at Hebron. Ito ay mga pinatibay na lungsod sa Juda at Benjamin.
  hui-hui: Sora tanobi Aiyalono tanobi Heberono tanobi uruni bibahendeni wai pabe
    baya hangu hongohe helo bia dai bini. Tano uruni bibahende hameigini Yuda Beniyaminila
    libu dindiha dege wini.
  mya-mya: ဇော​ရာ​မြို့၊ အာ​ဇ​လုန်​မြို့၊ ဟေ​ဗြုန်​မြို့​များ ကို​တံ​တိုင်း​ကာ​စေ​တော်​မူ​၏။-
  bod-N: ཚོར་ཨ་དང་། ཨ་ཡཱ་ལོན་དང་། ཧེབ་རོན་བཅས་བརྩིགས་ཏེ། དེ་ཐམས་ཅད་ནི་ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་གྱི་འགོག་སྲུང་གྲོང་ཁྱེར་ཡིན་ནོ།
    །
  sna-sna: Zora, Aijaroni neHebhuroni. Aya ndiwo aiva maguta enhare muJudha neBhenjamini.
  spa-BLM: Zora, Ajalón y Hebrón, que son ciudades fortificadas en Judá y en Benjamín.
  cac-cac: '@see-verse:2CH.011.009'
  swh-ULB: Sora, Aiyaloni, na Hebroni. Hii ni miji yenye ngome katika Yuda na Benyamini.
  bel-bel: і Цору і Аялон і Хэўрон, якія былі ў племі Юдавым і Веньямінавым.
  deu-ELBBK: und Zora und Ajjalon und Hebron, die in Juda und Benjamin liegen, feste
    Städte.
  mbb-OT: Zora, Ayalon, wey Hebron. Iyan heini vinerengbeng he menge inged diyà te
    Juda wey Benjamin.
  mal-2015: സോരാ, അയ്യാലോൻ, ഹെബ്രോൻ എന്നിവയെ ഉറപ്പുള്ള പട്ടണങ്ങളായി പണിതു.
  rmc-rmc: Cora, Ajalon the o Hebron. Ola sas o ohradzimen fori andre Judsko the andro
    Benjamin.
  pes-OPV: و صرعه و ایلون و حبرون را بنا کرد که شهرهای حصاردار در یهودا و بنیامین
    می‌باشند.
  ron-1924: Цорея, Аиалонул ши Хебронул, каре ерау ын Иуда ши ын Бениамин, ши а фэкут
    дин еле ниште четэць ынтэрите.
  ben-OBCV: সরা, অয়ালোন ও হিব্রোণ। যিহূদা ও বিন্যামীনে এই নগরগুলি সুরক্ষিত নগরে পরিণত
    হল।
  som-som: iyo Sorcaah, iyo Ayaaloon, iyo Xebroon, oo dhammaantood ku yaal dalka reer
    Yahuudah iyo kan reer Benyaamiin, waxayna wada ahaayeen magaalooyin deyr leh.
  lat-VUC: Saraa quoque, et Ajalon, et Hebron, quæ erant in Juda et Benjamin, civitates
    munitissimas.
  eng-ASVBT: and Zorah, and Aijalon, and Hebron, which are in Judah and in Benjamin,
    fortified cities.
  ita-1885: e Sora, ed Aialon, ed Hebron, ch'erano città forti in Giuda ed in Beniamino.
  eng-LXXUP: and Zorah, and Aijalon, and Hebron, which belongs to Judah and Benjamin,
    walled cities.
  eng-ULB: Zorah, Aijalon, and Hebron. These are fortified cities in Judah and Benjamin.
  spa-VBL: Zora, Ajalón y Hebrón. Estas son las ciudades fortificadas de Judá y de
    Benjamín.
  fra-_FOB: Tsoréa, Ajalon et Hébron, qui étaient en Juda et en Benjamin, et en fit
    des villes fortes.
  mal-mal: സോരാ, അയ്യാലോൻ, ഹെബ്രോൻ എന്നീ ഉറപ്പുള്ള പട്ടണങ്ങൾ പണിതു.
  urd-GVR: Sur'ā, Aiyālon aur Habrūn. Yahūdāh aur Binyamīn ke in qilāband shahroṅ
    ko
  suz-BL: सोराह, आइयालोन नु हेब्रोन बोल्‍यो सेला बाक्‍त। मेको सहरपुकी यहूदा नु बेन्‍यामीनम
    बाक्‍मा बाक्‍त।
  ita-1927: Tsorea, Ajalon ed Hebron, che erano in Giuda e in Beniamino, e ne fece
    delle città fortificate.
  ckb-ckb: چۆرعا، ئەیالۆن و حەبرۆن. ئەم شارە قەڵابەندانە لەناو خاکی یەهودا و بنیامین
    بوون.
  eng-BBE: And Zorah and Aijalon and Hebron, walled towns in Judah and Benjamin.
  kan-OKCV: ಚೊರ್ಗವನ್ನೂ, ಅಯ್ಯಾಲೋನನ್ನೂ, ಹೆಬ್ರೋನನ್ನೂ ಕಟ್ಟಿಸಿದನು. ಇವು ಯೆಹೂದದಲ್ಲಿಯೂ, ಬೆನ್ಯಾಮೀನರಲ್ಲಿಯೂ
    ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳಾಗಿವೆ.
  tam-2017: சோராவும், ஆயலோனும், எப்ரோனும் ஆகிய யூதாவிலும் பென்யமீனிலும் இருக்கிற பாதுகாப்பான
    பட்டணங்களைக் கட்டி,
  spa-RV-1909: Y á Sora, y á Ajalón, y á Hebrón, que eran en Judá y en Benjamín, ciudades
    fuertes.
  ron-BTF: Și Țoreea și Aialon și Hebron, care sunt în Iuda și Beniamin, cetăți întărite.
  eng-WEBP: Zorah, Aijalon, and Hebron, which are fortified cities in Judah and in
    Benjamin.
  eng-FBV: Zorah, Aijalon and Hebron. These are the fortified towns in Judah and in
    Benjamin.
  nld-1939: Sora, Ajjalon en Hebron, die in Juda en Benjamin lagen, in staat van verdediging,
  nch-BL: Zora, Ajalón huan Hebrón. Nochi ni altepeme ipan tali Judá huan Benjamín
    quinchijchijqui ica tepamit cati tilahuac campa hueli momanahuise ten inincualancaitacahua.
  vie-1934: Xô-rê-a A-gia-lôn, và Hếp-rôn, là những thành bền vững ở trong đất Giu-đa
    và đất Bên-gia-min.
  hin-CV: ज़ोराह, अय्जालोन और हेब्रोन. ये सभी यहूदिया और बिन्यामिन प्रदेश के गढ़नगर
    थे.
  spa-BES: Y Zora, Ajalón, Hebrón, ciudades amuralladas de Judá y Benjamín.
  tdx-tdx: naho i Tsorà naho i Aiialone vaho i Kebrone; ie rova aman-kijoly e Iehodà
    naho e Beniamine ao.
  tha-KJV: โศราห์ อัยยาโลน และเฮโบรน หัวเมืองซึ่​งม​ีป้อมที่​อยู่​ในยูดาห์และในเบนยามิน
  por-BR-2018: E a Zorá, e a Aijalom, e a Hebrom, que eram em Judá e em Benjamim,
    cidades fortes.
  deu-ELO: und Zora und Ajalon und Hebron, die in Juda und Benjamin liegen, feste
    Städte.
  eng-WYC-2018: and Zorah, and Aijalon, and Hebron, which were in Judah and Benjamin,
    full strong cities (or all well-fortified cities).
  epo-epo: Corean, Ajalonon, kaj Ĥebronon, kiuj estis urboj fortikigitaj en la lando
    de Jehuda kaj de Benjamen.
  uig-PIN: Zoraⱨ, Ayjalon, Ⱨebronni yasatti; bularning ⱨǝmmisi ⱪorƣanliⱪ xǝⱨǝrlǝr
    bolup, Yǝⱨuda wǝ Binyaminning zeminida idi.
  beo-beo: '@see-verse:2CH.011.009'
  tpi-OTNT: na Sora na Aijalon na Hebron. Ol dispela taun i stap long graun bilong
    lain Juda na long graun bilong lain Benjamin.
  hau-SA: Zora, Aiyalon da Hebron. Waɗannan su ne garuruwan katanga a cikin Yahuda
    da Benyamin.
  uig-LAT: Zorah, Ayjalon, Hébronni yasatti; bularning hemmisi qorghanliq sheherler
    bolup, Yehuda we Binyaminning zéminida idi.
  nde-nde: leZora, le-Ayijaloni, kanye leHebhroni. Le kwakuyimizi ebiyelweyo koJuda
    lakoBhenjamini.
  ton-ton: Mo Sola, mo ʻAsaloni, mo Hepeloni, ʻaia ʻoku ʻi Siuta mo Penisimani ko
    e ngaahi kolotau.
  ces-1613: Zaraha, Aialon a Hebron, kteráž byla v pokolení Judově a Beniaminově města
    hrazená.
  eng-WMB: Zorah, Aijalon, and Hebron, which are fortified cities in Judah and in
    Benjamin.
  tam-TCV: சோரா, ஆயலோன், எப்ரோன் ஆகிய அரணான பட்டணங்களை பென்யமீனிலும் யூதாவிலும் கட்டினான்.
  ceb-ULB: Zora, Ayalon, ug Hebron. Mao kini ang lig-on nga mga siyudad diha sa Juda
    ug Benjamin.
  pol-UBG: Sorea, Ajjalon i Hebron, warowne miasta w Judzie i Beniaminie.
  urd-GVU: صُرعہ، ایالون اور حبرون۔ یہوداہ اور بن یمین کے اِن قلعہ بند شہروں کو
  deu-1912: Zora, Ajalon und Hebron, welche waren die festen Städte in Juda und Benjamin;
  kan-2017: ಚೊರ್ಗ, ಅಯ್ಯಾಲೋನ್, ಹೆಬ್ರೋನ್. ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಈ ಪಟ್ಟಣಗಳು ಯೆಹೂದ ಬೆನ್ಯಾಮೀನ್
    ಪ್ರಾಂತ್ಯಗಳಾಗಿದ್ದವು.
  yap-yap: Zorah, Aijalon, ngu Hebron.
  hlt-MCSB: Zorah, Aijalon neh Hebron. Te te Judah khui neh Benjamin khuikah kasam
    khopuei rhoek ni.
  mdy-ETH: ፆርዓ፥ ዓያሎኔንታ ኬብሮኦኔንታኬ።
  twi-ASANTE: Sora, Ayalon ne Hebron. Yeinom ne nkuro a wɔbɔɔ ho ban wɔ Yuda ne Benyamin.
  eng-WEBU: Zorah, Aijalon, and Hebron, which are fortified cities in Judah and in
    Benjamin.
  wal-wal: Xor77a, Ayyaaloonanne Kebroona.
  spa-PDDPT: Zora, Ajalón y Hebrón, ciudades fortificadas que están en Judá y Benjamín.
  gun-gun: Zorá, Aijalom ha'e Hebrom tetã guive. Ha'e va'e tetã ikorapa va'e ma Judá
    ha'e Benjamim yvy regua meme.
  ilo-ULB: Zora, Aijalon ken Hebron. Dagitoy dagiti nasarikedkedan a siudad idiay
    Juda ken Benjamin.
  kpg-kpg: Zorah, Aijalon, mo Hebron.
  uig-ARA: زوراھ، ئايجالون، ھېبروننى ياساتتى؛ بۇلارنىڭ ھەممىسى قورغانلىق شەھەرلەر
    بولۇپ، يەھۇدا ۋە بىنيامىننىڭ زېمىنىدا ئىدى.
  sus-sus: Soraha, Ayalon, nun Hebiron. Robowami yi taa makantaxie ti Yudaya nun Bunyamin
    bɔxi nan ma.
  pon-2006: Sora, Aisalon oh Epron.
  ksd-ksd: Sora, Aialon, ma Kebron; go diat a umana pia na pal na bakbakit ta ra langun
    Iuda ma Beniamin.
  tur-YTC: Sora, Ayalon ve Hevron'u yaptı; bunlar Yahuda ve Benyamin'de surlu kentlerdi.
  grc-BRENT: καὶ τὴν Σαραὰ, καὶ τὴν Αἰλὼμ, καὶ τὴν Χεβρὼν, ἥ ἐστι τοῦ Ἰούδα καὶ Βενιαμὶν,
    πόλεις τειχήρεις.
  ind-AYT: Zora, Ayalon, dan Hebron, kota-kota berkubu yang terletak di Yehuda dan
    Benyamin.
  nya-nya: Zora, Ayaloni ndi Hebroni. Iyi ndiye inali mizinda yotetezedwa ya Yuda
    ndi Benjamini.
  hrv-hrv: Soru, Ajalon i Hebron, tvrde gradove u Judinu i Benjaminovu plemenu.
  mps-mps: me Sora, me Aijalon, me Hebron dao. Te tama taun dabe te Juda hanigo tǫde
    me Benjamin hani dabego tǫde elaluali.
  tpi-tpi: na Sora na Aijalon na Hebron. Ol dispela taun i stap long graun bilong
    lain Juda na long graun bilong lain Benjamin.
  dan-1931: Zor'a, Ajjalon og Hebron, alle i Juda og Benjamin;
  vie-OVCB: Xô-ra, A-gia-lôn, và Hếp-rôn. Đó là các thành lũy vững chắc trong Giu-đa
    và Bên-gia-min.
  guj-2017: સોરાહ, આયાલોન, અને હેબ્રોન નગરો બાંધ્યાં. એ યહૂદિયામાં અને બિન્યામીનમાં
    આવેલા કિલ્લાવાળાં નગરો છે.
  pon-2006A: Sora, Aisalon oh Epron.
  por-BRBSL: Zorah, Aijalon e Hebron, que são cidades fortificadas em Judá e em Benjamin.
  cth-cth: Zorah, Aijalon hoi Hebron khonaw a kangdue sak. Hote khonaw teh Judah ram
    hoi Benjamin ram dawk rapan ka tawn e khonaw doeh.
  twi-twi: Sora, Ayalon ne Hebron. Eyinom ne nkurow a wɔbɔɔ ho ban wɔ Yuda ne Benyamin.
  hlt-hlt: Zorah, Aijalon neh Hebron. Te te Judah khui neh Benjamin khuikah kasam
    khopuei rhoek ni.
  tbz-SIM: nɛ̀ Sodɑɑ ɛì nɛ̀ Ayɑnɔɔ ɛì nɛ̀ Ebunɔɔ ɛì. Dɛ kó yɛhɛkɛ̀ yɛɛ̀ tu Odoboɑmmu
    do mɑɑ́ yɛ̀, kɛ́mɑɑ́ iduotí kɛ́ yɛ̀ fii Sudɑɑ nɛ̀ Bɛnsɑmɛɛ bɛ tempɛ̃ mmiɛkɛ.
  msy-2020: ko Sora, Aijalon, ko Hebron. Nguibar ekiar dɨvazir gavgaviba avɨnizir
    kaba, Judan anabam ko Benjaminɨn anabamɨn adarazir nguazimɨn iti.
  dop-dop: Nɑ Solɑ, nɑ Ayɑlɔŋ, nɑ Hepǝlɔŋ tɔ. Yutɑ nɑ Pɛncɑmɛɛ pǝ koloosi ɑcɑlɛɛ ntɛ́.
  azb-azb: Sora, Ayyalon və Xevron. O, Yəhuda və Binyamin torpağında olan bu qalalı
    şəhərləri tikdi.
  eng-DBY: and Zorah, and Ajalon, and Hebron, which are in Judah and in Benjamin,
    fortified cities.
  hin-2017: सोरा, अय्यालोन और हेब्रोन जो यहूदा और बिन्यामीन में हैं, दृढ़ किया।
  eng-YLT: and Zorah, and Aijalon, and Hebron, that [are] in Judah and in Benjamin,
    cities of bulwarks.
  eng-WYC-2017: and Zorah, and Aijalon, and Hebron, which were in Judah and Benjamin,
    full strong cities.
  eng-WMBB: Zorah, Aijalon, and Hebron, which are fortified cities in Judah and in
    Benjamin.
  urd-GVH: सुरआ, ऐयालोन और हबरून। यहूदाह और बिनयमीन के इन क़िलाबंद शहरों को
  rug-rug: Zora, Aizaloni, meke Heboroni.
  gaz-gaz: Zoraa, Ayaaloonii fi Kebrooni. Isaan kunneen magaalaawwan Yihuudaa fi Beniyaam
    keessatti jabeeffamanii ijaaramanii dha.
  fra-LSG: Tsorea, Ajalon et Hébron, qui étaient en Juda et en Benjamin, et il en
    fit des villes fortes.
  yal-yal: e nun Sora nun Ayalɔn nun Xebiron taane Yuda nun Bunyamin yamanane yi.
    Ne nan findi taa rakantanxine ra.
  haw-1868: A me Zora, a me Aialona, a me Heberona, aia no ma Iuda, a ma Beniamina,
    he mau kulanakauhale paa i ka pa.
  arb-NAV: وَصَرْعَةَ وَأَيَّلُونَ وَحَبْرُونَ الَّتِي فِي يَهُوذَا وَبَنْيَامِينَ،
    وَجَعَلَهَا مُدُناً مَنِيعَةً.
  ewe-ewe: Zora, Aiyalon kple Hebron.
  eng-LEE: And Zor'ah, and Ayalon, and Hebron, which are in Judah and in Benjamin,
    fortified cities.
  asm-FB: চৰা, অয়ালোন, হিব্ৰোণ আদি যিহূদাত আৰু বিন্যামীনত থকা এইবোৰ নগৰ গড়েৰে আবৃত
    কৰি সুসজ্জিত কৰিলে।
  sus-A: سٌرَهَ، عَيَلٌن، نُن هٍبِرٌن. رٌبٌوَ مِ يِ تَا مَكَنتَشِيٍ تِ يُدَيَ نُن
    بُنيَمِن بْشِ نَن مَ.
  fra-SBL: Zorah, Aijalon et Hébron, qui sont des villes fortes en Juda et en Benjamin.
  hbo-hbo: וְאֶת־צָרְעָה֙ וְאֶת־אַיָּלֹ֔ון וְאֶת־חֶבְרֹ֔ון אֲשֶׁ֥ר בִּיהוּדָ֖ה וּבְבִנְיָמִ֑ן
    עָרֵ֖י מְצֻרֹֽות׃
  kik-kik: na Zora, na Aijaloni, na Hebironi. Maya maarĩ matũũra manene mairigĩirwo
    na thingo cia hinya kũu Juda na Benjamini.
  fra-NCL: Saraa, Aïalon et Hébron, villes fortes situées en Juda et en Benjamin.
  cek-AK: Zorah, Aijalon hoi Hebron vangpuinawk loe Judah hoi Benjamin ah kaom sipae
    hoi thungh ih vangpui ah oh o.
  cuk-cuk: Zora, Ajalón, degi, Hebrón. We-neggweburmar-gandik-sobsagusadi, Judá-yargi,
    degi, Benjamín-yargi bukwamalad.
  uig-CYR: Зораһ, Айҗалон, Һебронни ясатти; буларниң һәммиси қорғанлиқ шәһәрләр болуп,
    Йәһуда вә Биняминниң зиминида еди.
  tel-2017: జొర్యా, అయ్యాలోను, హెబ్రోను అనే యూదా, బెన్యామీను ప్రదేశాల్లో ప్రాకారాలు
    కట్టించాడు.
  hat-BSA: Tsorea, Ajalon avèk Hébron, ki se vil fòtifye nan Juda ak nan Benjamin.
  kos-kos: Zorah, Aijalon, ac Hebron.
  hbo-WLC: וְאֶת־צָרְעָה֙ וְאֶת־אַיָּל֔וֹן וְאֶת־חֶבְר֔וֹן אֲשֶׁ֥ר בִּיהוּדָ֖ה וּבְבִנְיָמִ֑ן
    עָרֵ֖י מְצֻרֽוֹת׃
  ibo-ibo: Zora, Aijalon na Hebrọn. Obodo ndị a bụkwa obodo ndị Juda na Benjamin e
    wusiri ike.
  ory-ory: ସରାୟ, ଅୟାଲୋନ୍‍, ହିବ୍ରୋଣ, ଯିହୁଦାର ଓ ବିନ୍ୟାମୀନ୍‍ର ମଧ୍ୟବର୍ତ୍ତୀ ଏହି ପ୍ରାଚୀର-ବେଷ୍ଟିତ
    ନଗରସବୁ ନିର୍ମାଣ କଲେ।
  chk-chk: Sora, Aialon me Hepron.
  rop-rop: '@see-verse:2CH.011.009'
  ukr-1871: І Зору, й Аялон, і Геброн, що були в поколїннї Юдиному та Беняминовому.
  deu-1951: Zorea, Ajalon und Hebron, welche in Juda und Benjamin waren, zu Festungen
    um.
  eng-JPS: and Zorah, and Aijalon, and Hebron, which are in Judah and in Benjamin,
    fortified cities.
  srp-1865: I Saraju i Ejalon i Hevron, koji su u zemlji Judinoj i Venijaminovoj tvrdi
    gradovi.
  lug-lug: ne Zola, ne Ayalooni, ne Kebbulooni nga bye bibuga ebiriko bbugwe ebyali
    mu Yuda ne Benyamini.
  heb-heb: ואת צרעה ואת אילון ואת חברון אשר ביהודה ובבנימן ערי מצרות׃
  ben-IRV: সরা, অয়ালোন ও হিব্রোণ, এই যে সব প্রাচীরে ঘেরা নগর যিহূদা ও বিন্যামীন দেশে
    আছে, তিনি সেগুলি গাঁথলেন।
  pan-pan: ਸਾਰਾਹ, ਅੱਯਾਲੋਨ ਅਤੇ ਹਬਰੋਨ ਨੂੰ ਜੋ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਵਿੱਚ ਹਨ ਗੜ੍ਹਾਂ ਵਾਲੇ
    ਸ਼ਹਿਰ ਬਣਾਏ
  mya-JVB: ဇောရာ မြို့၊ အာဇလုန် မြို့၊ ဟေဗြုန် မြို့တည်းဟူသော ယုဒ ခရိုင် နှင့် ဗင်္ယာမိန်
    ခရိုင်တွင် ခိုင်ခံ့ သောမြို့ တို့ကို ပြုစု လေ၏။
  hmo-hmo: Sora, Aialono, Heberona. Idia ibounai be hanua mai edia magudia, Iuda dekenai,
    bona Beniamina dekenai.
  urd-urd: और सुर'आ और अय्यालोन और हबरून को जो यहूदाह और बिनयमीन में हैं, बना कर क़िला'
    बन्द कर दिया।
  rus-SYN: и Цору, и Аиалон, и Хеврон, находившиеся в колене Иудином и Вениаминовом.
  bqc-SIM: Zↄla, Ayaloni ń Hɛblↄ̃o. Wɛ̃́lɛ bĩ́ide pↄ́ kú Yuda bùsuu ń Bɛ̃yãmɛɛ
    bùsuoↄn we.
  tcz-CHONGTHU: Jeroboam chun akivennau lampang hou chu asuhat in, chule asunga chun
    gal lamkai ding atousah in chuleh anneh twidon, olive thaotui le lengpi theitui
    thil ho ning lhing tah in akoipeh’in ahi.
  mar-mar: सरा, अयालोन व हेब्रोन या तटबंदी असलेल्या नगरांची डागडुजी केली. यहूदा आणि
    बन्यामीन मधली ही नगरे चांगली भक्कम करण्यात आली.
  qub-qub: Zora, Ajalón, Hebrón. Chay siudäcunaga caran Judäwan Benjamín runacuna
    tiyashancho sumaj curalasha y sigürumi.
  bqp-bqp: kɑ Soreɑ kɑ Ayɑloni kɑ Heboroni. Wuu si, su wɑ̃ɑwɑ Yudɑn temɔ kɑ Bɛnyɑmɛɛn
    temɔ. Mɑ u su tɑ̃sisiɑ.
  hat-hat: Soreya, Ajalon, Ebwon. Tou sa se lavil ak ranpa ki te nan peyi Jida ak
    nan peyi Benjamen.
  eng-BSB: Zorah, Aijalon, and Hebron, the fortified cities in Judah and Benjamin.
  eng-WEBPB: Zorah, Aijalon, and Hebron, which are fortified cities in Judah and in
    Benjamin.
  kbq-kbq: Zora kumaki, Aijaloni kumaki Hebroni kuma'enene. Hagi ama ana mika rankumatamina
    Judane, Benzameni mopafi me'ne.
  nhe-BL: Zora, Ajalón huan Hebrón. Nochi ni altepetini ipan tlali Judá huan Benjamín
    quisencajqui ica tepamitl tlen tilahuac campa hueli momanahuise tlen inincualancaitacahua.
  gub-BL: Zora, Aezarom, Emerom.
  eng-DRA: Saraa also, and Aialon, and Hebron, which are in Juda and Benjamin, well
    fenced cities.
