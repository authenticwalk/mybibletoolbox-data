  tbz-SIM: Kɛ̀ Odoboɑmmuu ndɔ́ Abusɑdɔmmu kóo sɑpɑ̀ɑ̀ mMɑɑkɑ kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ o pobɛ̀
