  gaz-gaz: Rehooboʼaamis niitotaa isaa kaanii fi saajjatoowwan isaa caalaa Maʼakaa
    intala Abesaaloom ni jaallate. Innis walumatti niitota kudha saddeet, saajjatoowwan
    jaatama, ilmaan digdamii saddeetii fi intallan jaatama qaba ture.
  fra-LSG: Roboam aimait Maaca, fille d’Absalom, plus que toutes ses femmes et ses
    concubines; car il eut dix-huit femmes et soixante concubines, et il engendra
    vingt-huit fils et soixante filles.
  yal-yal: Abisalomi a dii tɛmɛn Maka yi rafan Robowan ma dangu a ɲaxalan bonne nun
    a konyi ɲaxanle birin na. Ɲaxalan futuxin fu nun solomasɛxɛ nan yi a yii e nun
    konyi ɲaxalan tonge sennin naxanye findi a ɲaxanle ra, a yi dii xɛmɛ mɔxɔɲɛn nun
    solomasɛxɛ sɔtɔ e nun dii tɛmɛ tonge sennin.
  haw-1868: Aloha iho la o Rehoboama ia Maaka i ke kaikamahine a Abesaloma, mamua
    o kana mau wahine a pau, a me kana poe haiawahine; (no ka mea, aia no ia ia he
    umikumamawalu wahine, a me na haiawahine he kanaono; a hanau mai he iwakalua a
    me kumamawalu na keikikane, a me na kaikamahine he kanaono.)
  arb-NAV: وَأَحَبَّ رَحُبْعَامُ مَعْكَةَ ابْنَةَ أَبْشَالُومَ أَكْثَرَ مِنْ سَائِرِ
    نِسَائِهِ وَمَحْظِيَّاتِهِ، وَكَانَ قَدْ تَزَوَّجَ ثَمَانِيَ عَشْرَةَ امْرَأَةً،
    وَكَانَتْ لَهُ سِتُّونَ مَحْظِيَّةً، أَنْجَبْنَ لَهُ ثَمَانِيَةً وَعِشْرِينَ ابْناً
    وَسِتِّينَ بِنْتاً.
  ewe-ewe: Elɔ̃ Maaka, Absalom ƒe vinyɔnu, wu srɔ̃a bubuawo kple eƒe ahiãviwo. Srɔ̃
    wuienyi kple ahiãvi blaade, viŋutsu blaeve-vɔ-enyi kple vinyɔnu blaade nɔ esi.
  eng-LEE: And Rehobo'am loved Ma'achah the daughter of Abshalom more than all his
    wives and his concubines; for he had taken eighteen wives and sixty concubines;
    and he begat twenty and eight sons, and sixty daughters.
  asm-FB: ৰহবিয়ামে তেওঁৰ সকলো পত্নী আৰু উপপত্নীৰ মাজত অবচালোমৰ জীয়েক মাখাক সকলোতকৈ
    ভাল পাইছিল কিয়নো তেওঁৰ ওঠৰ গৰাকী পত্নী আৰু ষাঠী গৰাকী উপপত্নী গ্ৰহণ কৰিছিল; আৰু
    আঠাইশজন পুতেক আৰু ষাঠিজন জীয়েকৰ পিতৃ হৈছিল৷
  sus-A: عَبِسَلٌمِ شَ دِ فِنّ مَاكَ نُ رَقَن رٌبٌوَ مِ مَ، دَنفِقٍ عَ شَ فِنّيٍ نُن
    عَ شَ كٌنيِ فِنّيٍ بِرِن نَ. فِنّ قُ نُن سٌلٌمَسَشَن نُن كٌنيِ فِنّيٍ تٌنفٌ سٍننِ
    نُ نَ عَ يِ رَ. عَ نَشَ دِ شّمّ مْشْحّن نُن سٌلٌمَسَشَن نُن دِ فِنّ تٌنفٌ سٍننِ
    سْتْ نَ فِنّيٍ رَ.
  fra-SBL: Roboam aimait Maaca, petite-fille d'Absalom, plus que toutes ses femmes
    et ses concubines ; il prit dix-huit femmes et soixante concubines, et engendra
    vingt-huit fils et soixante filles.
  hbo-hbo: וַיֶּאֱהַ֨ב רְחַבְעָ֜ם אֶת־מַעֲכָ֣ה בַת־אַבְשָׁלֹ֗ום מִכָּל־נָשָׁיו֙ וּפִ֣ילַגְשָׁ֔יו
    כִּ֠י נָשִׁ֤ים שְׁמֹונֶֽה־עֶשְׂרֵה֙ נָשָׂ֔א וּפִֽילַגְשִׁ֖ים שִׁשִּׁ֑ים וַיֹּ֗ולֶד
    עֶשְׂרִ֧ים וּשְׁמֹונָ֛ה בָּנִ֖ים וְשִׁשִּׁ֥ים בָּנֹֽות׃
  kik-kik: Rehoboamu nĩendire Maaka mwarĩ wa Abisalomu gũkĩra atumia arĩa angĩ othe
    na gũkĩra thuriya ciake ciothe. Atumia ake othe maarĩ 18 na thuriya 60, ciana
    cia aanake 28, na cia airĩtu 60.
  fra-NCL: Roboam aimait Maacha, fille d’Absalom, plus que toutes ses femmes et ses
    concubines ; car il eut dix-huit femmes et soixante concubines, et il engendra
    vingt-huit fils et soixante filles.
  cek-AK: Rehoboam loe zupui hatlaitazetto, zula quitarukto tawnh; capa pumphae tazetto,
    canu quitarukto a sak, zupui hoi zulanawk boih thungah Absalom ih canu Maakah
    to anih mah palung kue.
  cuk-cuk: 'Roboam e-omegan-baiganba, degi, e-ome-dikarmarbalidba e-ome-Maaca-bur
    bule-sabgusad. Degine, Roboam omegan warambe-gakabaabak (18) nikusad, degi, omegan-dikarbalid
    waladulapaa (60) nikusbalid. Roboam mimmigan-nikusad: Masmala, waladulagwen-gakabaabak
    (28), degi, bunamala, waladulapaa (60) nikusad.'
  uig-CYR: Рәһобоам Абшаломниң нәврә қизи Маакаһни әмригә алған барлиқ аяллири вә
    кенизәклиридин бәкрәк сөйәтти; чүнки у җәмий он сәккиз аял вә атмиш кенизәкни
    әмригә алған; у җәмий жигирмә сәккиз оғул, атмиш қиз пәрзәнт көргән.
  tel-2017: రెహబాముకు 18 మంది భార్యలు 60 మంది ఉపపత్నులు ఉన్నారు. అతనికి 28 మంది కుమారులు,
    60 మంది కుమార్తెలు ఉన్నారు. అయితే తన భార్యలందరిలో ఉపపత్నులందరిలో అబ్షాలోము కుమార్తె
    మయకాను అతడు ఎక్కువగా ప్రేమించాడు.
  hat-BSA: Roboam te renmen Maaca, fi a Absalom an plis pase tout lòt madanm avèk
    ti mennaj li yo. Paske li te pran dizuit madanm avèk swasant mennaj, e li te fè
    venn-tuit fis ak swasant fi.
  kos-kos: Oasr mutan singoul oalkosr kial, ac mutan kulansap onngoul kial, ac el
    papa tumun wen longoul oalkosr ac acn onngoul. Inmasrlon mutan kial ac mutan kulansap
    kial, el lungse yohk Maacah.
  hbo-WLC: וַיֶּאֱהַ֨ב רְחַבְעָ֜ם אֶת־מַעֲכָ֣ה בַת־אַבְשָׁל֗וֹם מִכָּל־נָשָׁיו֙ וּפִ֣ילַגְשָׁ֔יו
    כִּ֠י נָשִׁ֤ים שְׁמוֹנֶֽה־עֶשְׂרֵה֙ נָשָׂ֔א וּפִֽילַגְשִׁ֖ים שִׁשִּׁ֑ים וַיּ֗וֹלֶד
    עֶשְׂרִ֧ים וּשְׁמוֹנָ֛ה בָּנִ֖ים וְשִׁשִּׁ֥ים בָּנֽוֹת׃
  ibo-ibo: Rehoboam hụrụ Maaka nwa nwanyị Absalọm nʼanya karịa ndị nwunye ya na ndị
    iko ya nwanyị niile. O nwere ndị nwunye iri na asatọ, nweekwa iri ndị iko nwanyị
    isii. Ọ mụtara iri ndị ikom abụọ na asatọ, na iri ụmụ nwanyị isii.
  ory-ory: ରିହବୀୟାମ ଆପଣାର ସବୁ ପତ୍ନୀ ଓ ଉପପତ୍ନୀ ଅପେକ୍ଷା ଅବଶାଲୋମର କନ୍ୟା ମାଖାକୁ ଅଧିକ ପ୍ରେମ
    କଲେ; ସେ ଅଠର ପତ୍ନୀ ଓ ଷାଠିଏ ଉପପତ୍ନୀ ଗ୍ରହଣ କଲେ ଓ ଅଠାଇଶ ପୁତ୍ର ଓ ଷାଠିଏ କନ୍ୟା ଜାତ କଲେ।
  chk-chk: Rehopoam a echeni Maka nöün Apsalom we fefin lap seni pwülüan kewe me ülüpwülüan
    kewe meinisin. Iwe, a wor ükükün engol me waluman pwülüan me wone ülüpwülüan,
    a pwal wor ükükün rüe me waluman nöün mwän me wone nöün fefin.
  rop-rop: King Reiyabowam bin abum 18 waif en imbin abum 60 mowa gel, en imbin jidan
    dedi blanga 28 san en 60 doda. Brom ol detlot waifmob imbin laigim Meiyaka brabliwei,
  ukr-1871: І любив Робоам Мааху Абессаломівну більш усїх жінок та наліжниць своїх,
    — він бо мав вісїмнайцять жінок і шістьдесять наліжниць, і народилось йому двайцять
    вісїм синів та шістьдесять дочок.
  deu-1951: Aber Rehabeam hatte Maacha, die Tochter Absaloms, lieber als alle seine
    andern Frauen und Nebenfrauen und zeugte achtundzwanzig Söhne und sechzig Töchter.
  eng-JPS: And Rehoboam loved Maacah the daughter of Absalom above all his wives and
    his concubines — for he took eighteen wives, and threescore concubines, and begot
    twenty and eight sons and threescore daughters.
  srp-1865: A ljubljaše Rovoam Mahu kæer Avesalomovu veæma od svijeh žena svojih i
    inoèa svojih; jer imaše osamnaest žena i šezdeset inoèa, i rodi dvadeset i osam
    sinova i šezdeset kæeri.
  lug-lug: Lekobowaamu n’ayagala nnyo Maaka muwala wa Abusaalomu okusinga bakazi be
    abalala. Bonna awamu n’awasa abakazi kkumi na munaana n’afunayo n’abalala nkaaga,
    abaamuzaalira abaana aboobulenzi amakumi abiri mu munaana n’abaana aboobuwala
    nkaaga.
  heb-heb: ויאהב רחבעם את מעכה בת אבשלום מכל נשיו ופילגשיו כי נשים שמונה עשרה נשא
    ופילגשים ששים ויולד עשרים ושמונה בנים וששים בנות׃
  ben-IRV: রহবিয়াম তাঁর সব স্ত্রী ও উপপত্নীদের মধ্যে অবশালোমের মেয়ে মাখাকে বেশী
    ভালবাসতেন; তাঁর মোট আঠারো জন স্ত্রী ও ষাটজন উপপত্নী ছিল এবং আটাশ জন ছেলে ও ষাটজন
    মেয়ের জন্ম দিলেন।
  pan-pan: ਅਤੇ ਰਹਬੁਆਮ ਅਬਸ਼ਾਲੋਮ ਦੀ ਧੀ ਮਅਕਾਹ ਨੂੰ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਰਾਣੀਆਂ ਅਤੇ ਰਖ਼ੈਲਾਂ ਨਾਲੋਂ
    ਜਿਆਦਾ ਪਿਆਰ ਕਰਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉਸ ਦੀਆਂ ਅਠਾਰਾਂ ਰਾਣੀਆਂ ਅਤੇ ਸੱਠ ਰਖ਼ੈਲਾਂ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਉਸ ਦੇ ਅਠਾਈ ਪੁੱਤਰ ਅਤੇ ਸੱਠ ਧੀਆਂ ਜੰਮੀਆਂ
  mya-JVB: ရောဗောင် သည် ခင်ပွန်း တဆယ် ရှစ် ယောက်၊ မောင်းမမိဿံ ခြောက်ဆယ် တို့ကို သိမ်းယူ
    ၍ ၊ သား နှစ်ဆယ် ရှစ် ယောက်၊ သမီး ခြောက်ဆယ် တို့ကို ရ သည်တွင် ၊ အဗရှလုံ သမီး မာခါ
    ကို အခြားသောခင်ပွန်း မောင်းမမိဿံ အပေါင်း တို့ထက် သာ၍ချစ် သောကြောင့်၊
  hmo-hmo: Rehoboama ese Abesaloma ena tubuna hahine Maka ia lalokau henia bada, iena
    adavana oredia bona iena adavana maragidia, hesiai hahine, ia lalokau henidia
    maragi. Inai Rehoboama ena adavana korikoridia be ibounai 18, bona iena adavana
    maragidia be ibounai 60. Iena natuna tau be 28, bona iena natuna hahine be 60.
  urd-urd: रहुब'आम अबीसलोम की बेटी मा'का को अपनी सब बीवियों और बाँदियों से ज़्यादा
    प्यार करता था क्यूँकि उसकी अठारह बीवियाँ और साठ बाँदी थीं; और उससे अठाईस बेटे
    और साठ बेटियाँ पैदा हुई।
  rus-SYN: И любил Ровоам Мааху, дочь Авессалома, более всех жен и наложниц своих,
    ибо он имел восемнадцать жен и шестьдесят наложниц и родил двадцать восемь сыновей
    и шестьдесят дочерей.
  bqc-SIM: Lↄbↄaũ ye Abisaloũ nɛ́ Maakapizi dɛ a nↄ kĩniↄ ń nↄ pↄ́ i mɛ́sɛdilɛnɛ́oↄla
    píi. À nↄsɛ̀ bao plasaiɛ, nↄ pↄ́ i mɛ́sɛdilɛnɛ́oↄ sↄ̃ bàaↄ̃. À nɛgↄ̃ɛↄ ì
    baakwi plasaiɛ, nɛnↄɛↄ sↄ̃ bàaↄ̃.
  tcz-CHONGTHU: Rehoboam chun Maacah chapa Abijah chu Leng Chapate lah’a alam kai
    diu vin apansah in, hiche hin kichentah agon chu ahileh ama chu abana leng ding
    tina ahi.
  mar-mar: रहबामाचे आपल्या इतर पत्नी आणि उपपत्नी यांच्यापेक्षा माकावर अधिक प्रेम होते.
    माका अबशालोमची नात. रहबामाला अठरा पत्नी आणि साठ उपपत्नी होत्या. त्यास अठ्ठावीस
    पुत्र आणि साठ कन्याहोत्या.
  qub-qub: Roboampaga warmincuna caran chunca pusajnin (18). Chïnancunana caran sojta
    chunca (60). Mas cuyay warminna caran Maaca. Ollgu wamrancuna caran ishcay chunca
    pusajnin (28). Warmi wamrancunana caran sojta chunca (60).
  bqp-bqp: Roboɑmu u Mɑɑkɑ kĩ too n kere win kurɔ be bɑ tie. Domi kurɔbu yɛndu yiru
    sɑriwɑ u sue yɛnuɔ mɑ u mɑɑ kurɔ tɑnɔbu mɔ wɑtɑ tɔɔwɔ. Bii tɔn durɔbu tɛnɑ yiru
    sɑriwɑ u mɑrɑ. Bii tɔn kurɔbu mɑɑ wɑtɑ.
  hat-hat: Antou Woboram te gen dizwit madan marye ak swasant fanm kay. Li fè venntwit
    pitit gason ak swasant pitit fi. Nan tout madan marye li yo ak fanm kay li yo,
    se Maka, pitit fi Absalon an, li te pi renmen.
  eng-BSB: Rehoboam loved Maacah daughter of Absalom more than all his wives and concubines.
    In all, he had eighteen wives and sixty concubines, and he was the father of twenty-eight
    sons and sixty daughters.
  eng-WEBPB: Rehoboam loved Maacah the granddaughter of Absalom above all his wives
    and his concubines; for he took eighteen wives and sixty concubines, and became
    the father of twenty-eight sons and sixty daughters.
  kbq-kbq: Hagi Rehoboamu'a maka ane'aramimpinti'ene henka a'nema erinefintira zamagatereno
    Absalomu mofa Ma'akana rama'azampi avesinte'ne. Hagi ana maka 18ni'a ese a'negi
    henka a'nea 60'a zamante'ne. Hagi ana a'nemo'za ne' mofavreramina 28'a kasezmante'za
    60'a mofane kasezamante'naze.
  nhe-BL: Huan Roboam quinpixqui 18 isihuajhua huan 60 isihua tlatequipanojcahua,
    pero achi más quiicneli Maaca. Huan Roboam quinpixqui 28 itelpocahua huan 60 iichpocahua.
  gub-BL: Heta 18 hemireko wà. Heta 60 hemirekoagaw izupe wà no. A'e kuzà umur 28
    ta'yr izupe wà. Umur 60 tazyr izupe wà no. Uzamutar katu wera'u Maaka amogwer
    wemireko wanuwi a'e, wemirekoagaw paw wanuwi a'e no.
  eng-DRA: 'And Roboam loved Maacha the daughter of Absalom above all his wives, and
    concubines: for he had married eighteen wives, and threescore concubines: and
    he beget eight and twenty sons, and threescore daughters.'
