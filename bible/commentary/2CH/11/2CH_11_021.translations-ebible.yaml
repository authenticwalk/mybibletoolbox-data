verse: 2CH.011.021
translations:
  mal-C: രെഹബെയാം അബ്ശാലോമിന്റെ മകളായ മയഖായെ തന്റെ മറ്റു ഭാര്യമാരെക്കാളും വെപ്പാട്ടിമാരെക്കാളും
    കൂടുതലായി സ്നേഹിച്ചിരുന്നു. അദ്ദേഹത്തിന് ആകെ പതിനെട്ടു ഭാര്യമാരും അറുപത് വെപ്പാട്ടികളും
    ഇരുപത്തിയെട്ടു പുത്രന്മാരും അറുപതു പുത്രിമാരും ഉണ്ടായിരുന്നു.
  deu-TKW: Und Rehabeam hatte Maacha, die Tochter Absaloms, lieber als alle seine
    anderen Frauen und Kebsweiber; denn er hatte achtzehn Frauen und sechzig Kebsweiber
    genommen und erzeugte achtundzwanzig Söhne und sechzig Töchter.
  lin-lin: Roboami alingaki mingi Maaka, mwana mwasi ya Abisalomi, koleka basi mpe
    bamakangu na ye nyonso. Azalaki na basi zomi na mwambe mpe bamakangu tuku motoba ;
    mpe abotaki bana mibali tuku mibale na mwambe mpe bana basi tuku motoba.
  eng-LSV: And Rehoboam loves Maachah daughter of Absalom above all his wives and
    his concubines—for he has taken eighteen wives and sixty concubines—and he begets
    twenty-eight sons and sixty daughters.
  eng-GNV: 'And Rehoboam loued Maakah ye daughter of Absalom aboue all his wiues and
    his concubines: for he tooke eighteene wiues, and three score concubines, and
    begate eyght and twentie sonnes, and three score daughters.'
  eng-WEBSTER: 'And Rehoboam loved Maachah the daughter of Absalom above all his wives
    and his concubines: (for he took eighteen wives, and sixty concubines; and begat
    twenty and eight sons, and sixty daughters.)'
  nhw-BL: Huan Roboam quinpixqui 18 isihuajhua huan 60 isihua tequipanojcahua, pero
    achi más quiicneli Maaca. Huan Roboam quinpixqui 28 itelpocahua huan 60 iichpocahua.
  swh-ONEN: Rehoboamu akampenda Maaka binti Absalomu zaidi kuliko wakeze wengine na
    masuria wake. Kwa jumla alikuwa na wake kumi na wanane na masuria sitini, wana
    ishirini na wanane na binti sitini.
  bba-bba: Roboɑmu u Mɑɑkɑ kĩ too n kere win kurɔ be bɑ tie. Domi kurɔbu yɛndu yiru
    sɑriwɑ u sue yɛnuɔ mɑ u mɑɑ kurɔ tɑnɔbu mɔ wɑtɑ tɔɔwɔ. Bii tɔn durɔbu tɛnɑ yiru
    sɑriwɑ u mɑrɑ. Bii tɔn kurɔbu mɑɑ wɑtɑ.
  eng-KJVCPB: 'And Rehoboam loved Maachah the daughter of Absalom above all his wives
    and his concubines: (for he took eighteen wives, and threescore concubines; and
    begat twenty and eight sons, and threescore daughters.)'
  luo-luo: Rehoboam nohero Maaka nyar Abisalom moloyo mondege mamoko kod mon mamoko.
    Ne en kod mon apar gaboro kaachiel gi mon mamoko piero auchiel, bende ne en gi
    yawuowi piero ariyo gaboro kod nyiri piero auchiel.
  meu-meu: Rehoboam ese Absalom natuna hahinena Maaka e lalokau henia bada, adavana
    orena bona e adavadia hahinedia iboudiai na e lalokau henidia maragi. (Ia adavana
    korikoridia na gwauta-taurahani bona e adavadia hahinedia na tauratoi-ahui; natuna
    mamaruanedia na ruahui taurahani bona natuna hahinedia na tauratoi-ahui.)
  npi-ULB: रहबामले आफ्‍ना सबै पत्‍नीहरू र उपपत्‍नीहरूलाई भन्दा धेरै माया माकालाई गरे
    (तिनले अठाह्र जना पत्‍नीहरू र साठी जना उपपत्‍नीहरू ल्याए, र तिनका अट्ठाईस जना
    छोरा र साठी जना छोरी थिए) ।
  yor-yor: Rehoboamu fẹ́ràn Maaka ọmọbìnrin Absalomu ju èyíkéyìí nínú àwọn ìyàwó rẹ̀
    àti àwọn àlè rẹ̀ lọ. Ní gbogbo rẹ̀, ó ní ìyàwó méjìdínlógún àti ọgọ́ta àlè ọmọkùnrin
    méjìdínlọ́gbọ̀n àti ọgọ́ta ọmọbìnrin.
  pes-OPCB: رحبعام، معکه را بیشتر از سایر زنان و کنیزان خود دوست می‌داشت. (رحبعام
    هجده زن، شصت کنیز، بیست و هشت پسر و شصت دختر داشت.)
  tgl-ULB: Minahal ni Rehoboam si Maaca na anak ni Absalom nang higit sa lahat ng
    kaniyang ibang mga asawa at sa kaniyang mga asawang alipin (mayroon siyang labing-walong
    asawa at animnapung asawang alipin at naging ama ng labing-walong mga anak na
    lalaki at animnapung mga anak na babae).
  hui-hui: Ani heagola Lehoboama ibu wali pira mbirani halira (18) dabu bialu ibu
    one henene berene. Ibu wali halu mende bereneru aria pira waragaria (60) biralu
    bini. Ani biruwa wali uruni tigua igiri pira kirani halira (28) taba hanalu wandari
    pira waragaria (60) taba henene. Lehoboama ibu wali dewaore dabu binigoyu ibugua
    Magaore gubalini timbuni ho haga hene.
  mya-mya: ရော​ဗောင်​တွင်​စု​စု​ပေါင်း​မိ​ဖု​ရား​တစ်​ဆယ့် ရှစ်​ပါး​နှင့် မောင်း​မ​မိ​ဿံ​ခြောက်​ဆယ်​ရှိ​၏။
    သူ​သည်​သား​နှစ်​ဆယ့်​ရှစ်​ယောက်​နှင့်​သ​မီး ခြောက်​ဆယ်​တို့​၏​ဖခင်​ဖြစ်​သော်​လည်း
    မိ​မိ​၏ မိ​ဖု​ရား​များ​နှင့်​မောင်း​မ​အ​ပေါင်း​တို့ အ​နက်​မာ​ခါ​ကို​အ​များ​ဆုံး​ချစ်​တော်​မူ​၏။-
  bod-N: རེ་ཧབ་ཨམ་ལ་ཆུང་མ་བཅོ་བརྒྱད་དང་ཆུན་མ་དྲུག་ཅུ་ཡོད་དེ། དེ་རྣམས་ལས་སྲས་ཉེར་བརྒྱད་དང་སྲས་མོ་དྲུག་ཅུ་འཁྲུངས།
    ཁོང་གིས་ཨབ་ཤ་ལོམ་གྱི་སྲས་མོ་མ་ཨ་ཀཱ་ནི་ཆུང་མ་དང་ཆུན་མ་གཞན་རྣམས་ལས་གཅེས་སུ་བཟུང་པ་ཡིན།
  sna-sna: Rehobhoamu aida Maaka mwanasikana waAbhusaromu kupfuura vamwe vakadzi vake
    navarongo vake vose. Pamwe chete aiva navakadzi gumi navasere, navarongo makumi
    matanhatu, vanakomana makumi maviri navasere, navanasikana makumi matanhatu.
  spa-BLM: Roboam amaba a Maaca, nieta de Absalón, por encima de todas sus esposas
    y concubinas, pues tomó dieciocho esposas y sesenta concubinas, y fue padre de
    veintiocho hijos y sesenta hijas.
  cac-cac: A vin̈aj Roboam chi', 18 eb' ix yetb'eyum vin̈ yed' 60 eb' ix schab'il
    yetb'eyum vin̈. 28 yuninal vin̈ yed' 60 eb' ix yisil. A ix Maaca chi', te xajan
    ix yuj vin̈ d'a yichan̈ juntzan̈xo eb' ix chi'.
  swh-ULB: Rehoboamu akampenda Maaka, binti Solomoni, zaidi kuliko wake za wengine
    wote na masuria (alichukua wake kumi na nane na masuria sitini, na akawa baba
    wa wana ishirini na nane na mabinti sitini).
  bel-bel: І кахаў Раам Мааху, дачку Авэсаломавую, больш за ўсіх жонак і наложніц
    сваіх, бо ён меў васямнаццаць жонак і шэсьцьдзясят наложніц і спарадзіў дваццаць
    восем сыноў і шэсьцьдзясят дочак.
  deu-ELBBK: Und Rehabeam liebte Maaka, die Tochter Absaloms, mehr als alle seine
    Frauen und seine Nebenfrauen; denn er hatte 18 Frauen genommen und 60 Nebenfrauen;
    und er zeugte 28 Söhne und 60 Töchter.
  mbb-OT: Iyan utew pelanggà ni Rehoboam he esawa zin si Maaca. 18 is menge esawa
    ni Rehoboam he dungganen ne zuen pa 60 he esawa zin he kenà dungganen. Ne 28 is
    anak din he menge maama ne 60 is menge vahi.
  mal-2015: രെഹബെയാം തന്റെ സകലഭാര്യമാരിലും വെപ്പാട്ടികളിലുംവെച്ചു അബ്ശാലോമിന്റെ മകളായ
    മയഖയെ അധികം സ്നേഹിച്ചു; അവൻ പതിനെട്ടു ഭാര്യമാരെയും അറുപതു വെപ്പാട്ടികളെയും പരിഗ്രഹിച്ചിരുന്നു;
    ഇരുപത്തെട്ടു പുത്രന്മാരെയും അറുപതു പുത്രിമാരെയും ജനിപ്പിച്ചു.
  rmc-rmc: Maškar savore peskre romňija the romňija-služobňički, o Rechabeam nekbuter
    kamelas la Maacha, le Absolonoskra čha. Sas les dešuochto (18) romňija a šovardeš
    (60) romňija-služobňički, savenca les sas bišuochto (28) muršora the šovardeš
    (60) čhajora.
  pes-OPV: و رحبعام، معکه دختر ابشالوم را از جمیع زنان و متعه های خود زیاده دوست می‌داشت،
    زیرا که هجده زن و شصت متعه گرفته بود و بیست و هشت پسر و شصت دختر تولیدنمود.
  ron-1924: Робоам юбя пе Маака, фата луй Абсалом, май мулт декыт пе тоате невестеле
    ши циитоареле луй, кэч а авут оптспрезече невесте ши шайзечь де циитоаре ши а
    нэскут доуэзечь ши опт де фий ши шайзечь де фете.
  ben-OBCV: রহবিয়াম অবশালোমের মেয়ে মাখাকে তাঁর অন্য সব স্ত্রী ও উপপত্নীর চেয়ে বেশি
    ভালোবাসতেন। তাঁর মোট আঠারো জন স্ত্রী ও ষাটজন উপপত্নী, আটাশ জন ছেলে ও ষাটজন মেয়ে
    ছিল।
  som-som: Oo Rexabcaamna wuxuu naagihiisii iyo addoommihiisaba ka sii jeclaaday Macakaah
    oo ahayd ina Absaaloom, (waayo, wuxuu guursaday siddeed iyo toban naagood iyo
    lixdan addoommo ah, oo wuxuuna dhalay siddeed iyo labaatan wiil iyo lixdan gabdhood.)
  lat-VUC: 'Amavit autem Roboam Maacha filiam Absalom super omnes uxores suas et concubinas:
    nam uxores decem et octo duxerat, concubinas autem sexaginta: et genuit viginti
    octo filios, et sexaginta filias.'
  eng-ASVBT: And Rehoboam loved Maacah the daughter of Absalom above all his wives
    and his concubines (for he took eighteen wives, and threescore concubines, and
    begat twenty and eight sons and threescore daughters).
  ita-1885: E Roboamo amò Maaca, figliuola di Absalom, sopra tutte le sue altre mogli
    e concubine; conciossiachè egli avesse prese diciotto mogli, e sessanta concubine;
    onde generò ventotto figliuoli, e sessanta figliuole.
  eng-LXXUP: 'And Rehoboam loved Maacah the daughter of Absalom more than all his
    wives and all his concubines: for he had eighteen wives and sixty concubines;
    and he begot twenty-eight sons, and sixty daughters.'
  eng-ULB: Rehoboam loved Maacah, Absalom's daughter, more than all his other wives
    and his concubines (he took eighteen wives and sixty concubines, and became the
    father of twenty-eight sons and sixty daughters).
  spa-VBL: Roboam amaba a Maaca, la hija de Absalón, más que a todas sus otras esposas
    y concubinas. Tuvo en total dieciocho esposas y sesenta concubinas, veintiocho
    hijos y sesenta hijas.
  fra-_FOB: Et Roboam aima Maaca, fille d'Absalom, plus que toutes ses femmes et ses
    concubines. Car il prit dix-huit femmes et soixante concubines, et il engendra
    vingt-huit fils et soixante filles.
  mal-mal: രെഹബെയാം തന്റെ സകലഭാര്യമാരിലും വെപ്പാട്ടികളിലും അധികം അബ്ശാലോമിന്റെ മകളായ
    മയഖയെ സ്നേഹിച്ചു; അവൻ പതിനെട്ട് ഭാര്യമാരെയും അറുപതു വെപ്പാട്ടികളെയും പരിഗ്രഹിച്ചിരുന്നു;
    ഇരുപത്തെട്ടു പുത്രന്മാരെയും അറുപതു പുത്രിമാരെയും ജനിപ്പിച്ചു.
  urd-GVR: Rahubiyām kī 18 bīwiyāṅ aur 60 dāshtāeṅ thīṅ. In ke kul 28 beṭe aur 60
    beṭiyāṅ paidā huīṅ. Lekin Mākā bint Abīsalūm Rahubiyām ko sab se zyādā pyārī thī.
  suz-BL: मिनु रेहोबाममी आ ग्‍युंबे पशो मीशपुकी नु अरु मीश आन क्‍येङा अब्‍सालोम आ
    तमी माकाह कली शुश दाक्‍बाक्‍माक्‍त। मेको के १८ जना ग्‍युंबे पशो मीश नु ६० जना
    अरु मीश बाक्‍मा बाक्‍त। मेको के २८ जना तौ नु ६० जना तमी बाक्‍मा बाक्‍त।
  ita-1927: E Roboamo amò Maaca, figliuola di Absalom, più di tutte le sue mogli e
    di tutte le sue concubine; perché ebbe diciotto mogli, e sessanta concubine, e
    generò ventotto figliuoli e sessanta figliuole.
  ckb-ckb: ڕەحەڤەعام مەعکای کچی ئەبشالۆمی لە هەموو ژن و کەنیزەکانی دیکەی خۆی زیاتر
    خۆشدەویست، چونکە هەژدە ژن و شەست کەنیزەی هەبوو، بیست و هەشت کوڕ و شەست کچیشی بوو.
  eng-BBE: 'Maacah, the daughter of Absalom, was dearer to Rehoboam than all his wives
    and his servant-wives: (for he had eighteen wives and sixty servant-wives, and
    was the father of twenty-eight sons and sixty daughters.)'
  kan-OKCV: ರೆಹಬ್ಬಾಮನಿಗೆ ಹದಿನೆಂಟು ಮಂದಿ ಹೆಂಡತಿಯರೂ, ಅರವತ್ತು ಮಂದಿ ಉಪಪತ್ನಿಯರೂ ಇದ್ದರು.
    ಅವನು ಇಪ್ಪತ್ತೆಂಟು ಮಂದಿ ಪುತ್ರರನ್ನೂ, ಅರವತ್ತು ಮಂದಿ ಪುತ್ರಿಯರನ್ನೂ ಪಡೆದನು. ಆದರೆ ಅವನು
    ತನ್ನ ಎಲ್ಲಾ ಹೆಂಡತಿಯರಿಗಿಂತಲೂ, ಉಪಪತ್ನಿಯರಿಗಿಂತಲೂ ಅಬ್ಷಾಲೋಮನ ಮಗಳಾದ ಮಾಕ ಎಂಬವಳನ್ನು ಹೆಚ್ಚಾಗಿ
    ಪ್ರೀತಿಮಾಡಿದನು.
  tam-2017: ரெகொபெயாம் தன்னுடைய மனைவிகள் மறுமனையாட்டிகள் எல்லோரிலும், அப்சலோமின் மகளாகிய
    மாகாளைச் சிநேகித்தான்; பதினெட்டு மனைவிகளையும் அறுபது மறுமனையாட்டிகளையும் திருமணம்செய்து,
    இருபத்தெட்டு மகன்களையும் அறுபது மகள்களையும் பெற்றான்.
  spa-RV-1909: Mas Roboam amó á Maachâ hija de Absalom sobre todas sus mujeres y concubinas;
    porque tomó diez y ocho mujeres y sesenta concubinas, y engendró veintiocho hijos
    y sesenta hijas.
  ron-BTF: Și Roboam a iubit pe Maaca, fiica lui Absalom, mai presus de toate soțiile
    și concubinele lui (căci a luat optsprezece soții și șaizeci de concubine; și
    a născut douăzeci și opt de fii și șaizeci de fiice).
  eng-WEBP: Rehoboam loved Maacah the granddaughter of Absalom above all his wives
    and his concubines; for he took eighteen wives and sixty concubines, and became
    the father of twenty-eight sons and sixty daughters.
  eng-FBV: Rehoboam loved Maacah Absalom's daughter more than all his other wives
    and concubines. He had a total of eighteen wives and sixty concubines, twenty-eight
    sons and sixty daughters.
  nld-1939: Roboam hield van Maäka, de dochter van Absalom, veel meer dan van al zijn
    andere vrouwen en bijvrouwen; hij had namelijk achttien vrouwen en zestig bijvrouwen,
    en was de vader van acht en twintig zonen en zestig dochters.
  nch-BL: Huan Roboam quinpixqui 18 isihuajhua huan 60 isihua tequipanojcahua, pero
    achi más quiicneli Maaca. Huan Roboam quinpixqui 28 itelpocahua huan 60 iichpocahua.
  vie-1934: Vả, Rô-bô-am yêu mến Ma-a-ca con gái Aùp-sa-lôm hơn các hậu phi khác (vì
    người có lấy mười tám hoàng hậu và sáu mươi cung phi, sanh ra hai mươi tám con
    trai và sáu mươi con gái).
  hin-CV: रिहोबोयाम को अबशालोम की पुत्री माकाह बहुत प्रिय थी-अपनी दूसरी पत्नियों और
    उपपत्नियों से अधिक. उसकी अठारह पत्नियां और साठ उपपत्नियां थी. इनसे उसके अट्ठाईस
    पुत्र और साठ पुत्रियां पैदा हुई.
  spa-BES: Maaca, la hija de Absalón, era más querida por Roboam que todas sus esposas
