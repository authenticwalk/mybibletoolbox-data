  dop-dop: Amɑ Lʋpʋwɑm kɑ sɔɔlɑ Mɑɑkɑ nɑ pǝ́ kǝlɩ lɛlɑɑ. Lʋpʋwɑm ɑlɑɑ sɔsɑɑ kɑ wɛ
