  kan-2017: ರೆಹಬ್ಬಾಮನು ತನ್ನ ಎಲ್ಲಾ ಪತ್ನಿಯರಲ್ಲಿಯೂ, ಉಪಪತ್ನಿಯರಲ್ಲಿಯೂ ಅಬ್ಷಾಲೋಮನ ಮಗಳಾದ ಮಾಕಳನ್ನು
