verse: 2CH.011.015
translations:
  mal-C: യൊരോബെയാം താനുണ്ടാക്കിയ ക്ഷേത്രങ്ങളിൽ തന്റെ സ്വന്തം പുരോഹിതന്മാരെ നിയമിച്ചു.
    അവിടെ അവർ ആടുകളുടെയും കാളക്കിടാങ്ങളുടെയും വിഗ്രഹങ്ങളെ ഭജിച്ചുവന്നു.
  deu-TKW: und er hatte sich selbst Priester bestellt für die Opferhöhen und die Bocksgestalten
    und die Kälber, die er hatte anfertigen lassen.
  lin-lin: Boye, ye moko Jeroboami aponaki banganga-nzambe mpo na bisambelo ya likolo
    ya bangomba mpe mpo na banzambe ya bikeko oyo asalaki na lolenge ya bantaba ya
    mibali mpe ya bana ngombe.
  eng-LSV: and he establishes for himself priests for high places, and for goat [idols]
    and for calf [idols] that he made.
  eng-GNV: And he ordeyned him Priests for the hie places, and for the deuils and
    for the calues which he had made.
  eng-WEBSTER: And he ordained him priests for the high places, and for the devils,
    and for the calves which he had made.
  nhw-BL: Jeroboam quintequimacac tlacame catli yaya quintlapejpeni ma elica totajtzitzi
    para quinhueyitlalise teteyome ipan tepeme, huan para quinhueyitlalise iajacahua
    Amocualtlacatl huan para quintlatilise tlacajcahualistli nopa becerros catli yaya
    quinchijtoya huan quintocaxtiyaya dioses.
  swh-ONEN: Naye akawa amechagua makuhani wake mwenyewe kwa ajili ya mahali pa juu
    pa kuabudia sanamu za mbuzi na za ndama ambazo alikuwa ametengeneza.
  bba-bba: Yeroboɑmu u yɑ̃ku kowobu yi yi win bwɑ̃ɑrokunun sɔ̃, ni u kuɑ nu kɑ boo
    kinɛnu kɑ kɛtɛbɑ weenɛ.
  eng-KJVCPB: and he ordained him priests for the high places, and for the devils,
    and for the calves which he had made.
  luo-luo: Noyiero jodolo mage mag kuonde motingʼore kendo mondo odolne nyiseche manono
    manoloso e kit diel gi nyaroya.
  meu-meu: bona ia sibona ena hahelaḡa taudia e abidia, atai gabudia edia, bona nani
    mamaruanedia laulaudia edia, bona boromakau natudia laulaudia, ia ese e kara ḡaudia,
    edia.
  npi-ULB: डाँडाका अल्‍गा थानहरू र आफूले बनाएका बाख्रा र बाछाका मूर्तिहरू पूजा गर्न
    यारोबामले आफ्‍नै पुजारीहरू नियुक्त गरे ।
  yor-yor: Ó sì yan àwọn àlùfáà tirẹ̀ fún àwọn ibi gíga wọ̀n-ọn-nì, àti fún àwọn ère
    òbúkọ, àti fún ẹgbọrọ màlúù tí ó ṣe.
  pes-OPCB: یربعام، کاهنان دیگری برای بتخانه‌های بالای تپه‌ها و بتهایی که به شکل بز
    و گوساله ساخته بود تعیین کرد.
  tgl-ULB: Nagtalaga si Jeroboam ng mga pari para sa mga dambana at sa mga diyus-diyosang
    guya at kambing na kaniyang ipinagawa.
  hui-hui: Yaroboamahanda loma binigo mo miaga uruni bo taliatagi hai howa ibugua
    Libaiali ndo agali tara ibuni aria hearu minalu mbirale dama mitangi bialu bi
    pupu wule gime wabini wiarunaga loma binigo mo miaga helo dabo helaga bini. Ani
    biyagola loma binigo mo miaga ha aribia heleneru uruni tigua dama tara tarabi
    Yaroboama ibugua nogo bulumaga wangabe handalehe wabu wiaruhondobi bi pupu wialu
    haga hene.
  mya-mya: ယေ​ရော​ဗောင်​သည်​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န များ​၌​လည်း​ကောင်း၊ နတ်​မိစ္ဆာ​များ​နှင့်​မိ​မိ
    သွန်း​လုပ်​ထား​သည့်​နွား​သ​ငယ်​ရုပ်​များ​ကို ရှိ​ခိုး​ဝတ်​ပြု​ရာ​၌​လည်း​ကောင်း​အ​မှု​တော်
    ဆောင်​ရန်​မိ​မိ​အ​လို​ရှိ​သူ​တို့​အား​ယဇ် ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​ခန့်​ထား​တော်​မူ
    သည်။-
  bod-N: ཡེ་རོབ་ཨམ་གྱིས་མཐོ་གླིང་དང་། ར་ཕོའི་རྟེན་དང་། ཁོས་བཟོས་པའི་བ་ཕྲུག་རྣམས་ཀྱི་ཕྱིར་མཆོད་དཔོན་བཞག་པ་དང་།
  sna-sna: Uye iye akagadza vaprista vake pachake akavaisa panzvimbo dzakakwirira
    uye nezvifananidzo zvembudzi nezvemhuru zvaakanga agadzira.
  spa-BLM: Él mismo nombró sacerdotes para los lugares altos, para los ídolos machos
    cabríos y becerros que había hecho.
  cac-cac: A vin̈aj Jeroboam chi', ix yac'och eb' comon anima vin̈ sacerdoteal yac'an
    servil comon dios, yic tz'och eb' ejmelal d'a juntzan̈ lugar chaan̈, d'a eb' enemigo
    yed' d'a juntzan̈ yechel vacax ix schec vin̈ b'ojoc.
  swh-ULB: Yeroboamu na wanaaye walikuwa wamewafukuza, ili kwamba wasifanye majukumu
    yao ya kikuhani kwa ajili ya sehemu za juu na mbuzi na sanamu za ndama alizokuwa
    ametengeneza.
  bel-bel: і паставіў у сябе жрацоў да вышыняў, і да казлоў і да цялят, якіх ён зрабіў.
  deu-ELBBK: und er hatte sich Priester bestellt zu den Höhen und zu den Böcken und
    zu den Kälbern, die er gemacht hatte.
  mbb-OT: Midtezù si Jeroboam te keugelingen din he menge memumuhat diyà te menge
    simbahan diyà te metikang he menge lugar, he zutun dan ed-ezapa is menge ed-ezapen
    dan he mibpeveelan ni Jeroboam he kambing wey vaka.
  mal-2015: ലേവ്യർ തങ്ങളുടെ പുല്പുറങ്ങളും അവകാശങ്ങളും വിട്ടൊഴിഞ്ഞു യെഹൂദയിലേക്കും
    യെരൂശലേമിലേക്കും വന്നു.
  rmc-rmc: Avke o Jeroboam peske korkoro ačhaďa rašajen, hoj te služinen pro thana,
    kaj lašarenas le kozen the gurumňoren, so lenge kerďa sar modli.
  pes-OPV: و او برای خود به جهت مکان های بلند و دیوها و گوساله هایی که ساخته بود کاهنان
    معین کرد.
  ron-1924: Иеробоам а пус преоць пентру ынэлцимиле пентру цапий ши пентру вицеий
    пе каре ый фэкусе.
  ben-OBCV: যখন পূজার্চনার উঁচু স্থানগুলির এবং তাঁর তৈরি করা ছাগল ও বাছুরের মূর্তিগুলির
    জন্য তিনি তাঁর নিজস্ব যাজকদের নিযুক্ত করলেন।
  som-som: Oo isagu wuxuu wadaaddo u doortay meelihii sarsare iyo orgiyadii iyo weylihii
    uu isagii sameeyey.
  lat-VUC: Qui constituit sibi sacerdotes excelsorum, et dæmoniorum, vitulorumque
    quos fecerat.
  eng-ASVBT: and he appointed him priests for the high places, and for the he-goats,
    and for the calves which he had made.
  ita-1885: E Geroboamo si costituì de' sacerdoti per gli alti luoghi, e per li demoni,
    e per li vitelli ch'egli fece.
  eng-LXXUP: And he made for himself priests of the high places, and for the idols,
    and for the vanities, and for the calves which Jeroboam made.
  eng-ULB: Jeroboam appointed for himself priests for the high places and the goat
    and calf idols he had made.
  spa-VBL: Jeroboam eligió a sus propios sacerdotes para los lugares altos y para
    los ídolos de cabra y de becerro que había hecho.
  fra-_FOB: Et s'était établi des sacrificateurs pour les hauts lieux et les démons,
    et pour les veaux qu'il avait faits.
  mal-mal: ലേവ്യർ തങ്ങളുടെ പുല്പുറങ്ങളും അവകാശങ്ങളും ഉപേക്ഷിച്ച് യഹൂദയിലേക്കും യെരൂശലേമിലേക്കും
    വന്നു.
  urd-GVR: Un kī jagah us ne apne zātī imām muqarrar kie jo ūṅchī jaghoṅ par ke mandiroṅ
    ko saṅbhālte hue bakre ke dewatāoṅ aur bachhṛe ke butoṅ kī ḳhidmat karte the.
  suz-BL: मिनु येरोबाममी डांडा ङा थानम आ सेल्‍शो क्‍यारश आ मूर्ति नु बाछा आन मूर्ति
    पूजा पचा कली आ चढ़ेब वोइक्‍पदा बाक्‍त।
  ita-1927: e s’era creato de’ sacerdoti per gli alti luoghi, per i demoni, e per
    i vitelli che avea fatti.
  ckb-ckb: جا یارۆڤعام بۆ خۆی چەند کاهینێکی دانا بۆ نزرگەکانی سەر بەرزاییەکان و بۆ
    ئەو بتانەی کە لە شێوەی تەگە و گوێرەکە دروستی کردن.
  eng-BBE: And he himself made priests for the high places, and for the images of
    he-goats and oxen which he had made.
  kan-OKCV: ಉನ್ನತ ಸ್ಥಳಗಳಿಗೋಸ್ಕರವೂ ದೆವ್ವಗಳಿಗೋಸ್ಕರವೂ, ಯಾರೊಬ್ಬಾಮನು ಮಾಡಿದ ಕರುಗಳ ಮೂರ್ತಿಪೂಜೆಗಾಗಿ
    ತಾನೇ ಯಾಜಕರನ್ನು ನೇಮಿಸಿದ್ದರಿಂದ,
  tam-2017: அவன் மேடைகளுக்கென்றும், பேய்களுக்கென்றும், தான் உண்டாக்கின கன்றுக்குட்டிகளுக்கென்றும்
    ஆசாரியர்களை ஏற்படுத்தினான்.
  spa-RV-1909: Y él se hizo sacerdotes para los altos, y para los demonios, y para
    los becerros que él había hecho.
  ron-BTF: Și a rânduit preoți pentru înălțimi și pentru draci și pentru vițeii pe
    care i-a făcut.
  eng-WEBP: He himself appointed priests for the high places, for the male goat and
    calf idols which he had made.
  eng-FBV: Jeroboam chose his own priests for the high places and for the goat and
    calf idols he had made.
  nld-1939: en zelf priesters aanstelde op de offerhoogten, bij de bokken- en kalverbeelden,
    die hij gemaakt had.
  nch-BL: Jeroboam quintequimacac tacame cati yaya quintapejpeni ma elica totajtzitzi
    para quinhueyitalise teteyome ipan tepeme, huan para quinhueyitalise iajacahua
    Amocualtacat huan para quintatilise tacajcahualisti nopa becerros cati yaya quinchijtoya
    huan quintocaxtiyaya dioses.
  vie-1934: Giê-rô-bô-am bèn lập những thầy tế lễ cho các nơi cao, cho các hình tượng
    dê đực, và bò con mà người đã làm.
  hin-CV: यरोबोअम ने पूजा स्थलों पर बकरे देवता और बछड़े देवताओं की मूर्तियां प्रतिष्ठित
    कर दीं और इनके लिए खुद अपने ही चुने हुए व्यक्तियों को पुरोहित बना दिया.
  spa-BES: Y él mismo hizo sacerdotes para los lugares altos, y para las imágenes
    de las cabras y los bueyes que había hecho.
  tdx-tdx: te mone no­riza’e ho am-bata’e ty mpisoroñe amo toets’ aboo naho amo kokolampao
    vaho amo bania niranjie’eo.
  tha-KJV: และพระองค์ทรงแต่งตั้งปุโรหิตของพระองค์ขึ้นสำหรับปู​ชน​ียสถานสูงทั้งหลาย
    และสำหรับเมษปิศาจ และสำหรับรูปลูกวัวซึ่งพระองค์ทรงสร้างขึ้น
  por-BR-2018: E ele se fez sacerdotes para os altos, e para os demônios, e para os
    bezerros que ele havia feito.
  deu-ELO: und er hatte sich Priester bestellt zu den Höhen und zu den Böcken und
    zu den Kälbern, die er gemacht hatte.
  eng-WYC-2018: the which Jeroboam made to him[self] priests of high places, and of
    fiends, and of calves, which he had made. (and Jeroboam made for himself priests
    for the hill shrines, and for the fiends, and for the calves, or the idols, which
    he had made.)
  epo-epo: Li starigis ĉe si pastrojn por la altaĵoj, por la kaproj kaj bovidoj, kiujn
    li faris.
  uig-PIN: (qünki Yǝroboam «yuⱪiri jaylar»diki hizmǝt üqün «tekǝ ilaⱨliri» wǝ ɵzi
    yasiƣan mozay mǝbudlirining ⱪulluⱪida boluxⱪa ɵzi üqün kaⱨinlarni tǝyinligǝnidi).
  beo-beo: Yelouboua:me da hi hanaiga, gobele salasu dunu amo da ogogosu ‘gode’ amola
    wadela:i a:silibu amola ea loboga hamoi bulamagau mano gawali agoai, ilima nodone
    sia:ne gadosu hou ouligima:ne, ili ilegei.
  tpi-OTNT: Jeroboam i rausim ol pinis, orait em yet i makim sampela man nating long
    kamap olsem pris bilong mekim wok long ol ples bilong lotu long ol giaman god.
    Na tu, dispela ol pris i gat wok long mekim lotu long ol masalai na long tupela
    piksa bilong bulmakau man Jeroboam i bin wokim.
  hau-SA: Yerobowam ya naɗa firistocinsa domin masujadan kan tudu da kuma domin gumakan
    nan na akuya da maraƙin da ya yi.
  uig-LAT: (chünki Yeroboam «yuqiri jaylar»diki xizmet üchün «téke ilahliri» we özi
    yasighan mozay mebudlirining qulluqida bolushqa özi üchün kahinlarni teyinligenidi).
  nde-nde: Wasekhetha abakhe abaphristi wababeka ezindaweni zokukhonzela, labezithombe
    zembuzi lezamathole ayezenzile.
  ton-ton: Pea naʻa ne fakanofo ʻae kau taulaʻeiki maʻana ki he ngaahi potu māʻolunga,
    pea maʻae ngaahi tēvolo, pea ki he ngaahi ʻuhiki pulu ʻaia naʻa ne ngaohi.
  ces-1613: A nařídil sobě kněží k sloužení po výsostech ďáblům a telatům, kterýchž
    byl nadělal).
  eng-WMB: He himself appointed priests for the high places, for the male goat and
    calf idols which he had made.
  tam-TCV: ஆனால் யெரொபெயாம் தான் செய்திருந்த வழிபாட்டு மேடைகளுக்கும், ஆடு, கன்றுக்குட்டி
    விக்கிரகங்களுக்குமென தனது சொந்த ஆசாரியர்களை நியமித்தான்.
  ceb-ULB: Nagpili si Jeroboam ug mga pari alang sa hataas nga mga dapit ug kanding
    ug baka nga mga diosdios nga iyang gihimo.
  pol-UBG: I ustanowił sobie kapłanów na wyżynach dla kultu demonów i cielców, które
    sporządził.
  urd-GVU: اُن کی جگہ اُس نے اپنے ذاتی امام مقرر کئے جو اونچی جگہوں پر کے مندروں کو
    سنبھالتے ہوئے بکرے کے دیوتاؤں اور بچھڑے کے بُتوں کی خدمت کرتے تھے۔
  deu-1912: Er stiftete sich aber Priester zu den Höhen und zu den Feldteufeln und
    Kälbern, die er machen ließ.
  kan-2017: ಯಾರೊಬ್ಬಾಮನು ತಾನು ಏರ್ಪಡಿಸಿದ ಪೂಜಾ ಸ್ಥಳಗಳಿಗಾಗಿ ಹಾಗೂ ಹೋರಿಕುರಿಗಳ ಮೂರ್ತಿ ಪೂಜೆಗಳಿಗಾಗಿ
    ಬೇರೆ ಪೂಜಾರಿಗಳನ್ನು ನೇಮಿಸಿದನು.
  yap-yap: Jeroboam e mel’eg boch e girdi’ ngar manged e prist rok ni ngu’ur pigpiggad
    ko fa yungi tagil’ e tayfan rok e pi’in ndar nanged Got ma yad be tayfan e mo’onyan’
    nge bogi liyos ni ya’an pifak e garbaw ni pumo’on nike ngongliy.
  hlt-MCSB: Amah ham te hmuensang khosoih a pai sak tih maae neh vaitoca ham khaw
    a saii.
  mdy-ETH: ዒዮርቢዓሜ ጌሜራ ጌሜራ ሜሌ ዓሳ ፔ ፆኦዞ ካኣሽካ ቤዛ ማዻንዳያ፥ ሃሣ ፃላሄና ዒዚ ፔኤም ጌማቶ ማሊሲ ኮሼ ሜሌ
    ፆኦዞናም ዚጊ ካኣሽካንዳ ፔ ቄኤሴ ዶኦሪናኣኮኬ።
  twi-ASANTE: Yeroboam yii nʼankasa asɔfoɔ, ma wɔsomm abosonsomfoɔ asɔreeɛ so a na
    wɔsom abirekyie ne nantwie mma ahoni a na wɔayɛ.
  eng-WEBU: He himself appointed priests for the high places, for the male goat and
    calf idols which he had made.
  wal-wal: Iyorbbaami goinniyo xoqqa sohotun hara qeeseta sunttiis; sunttin eti xalahetussinne
    i medhdhido maratu misiletussi qeese gididi oottidosona.
  spa-PDDPT: por cuanto él nombró sus propios sacerdotes para los lugares altos, los
    que actuaban como demonios y los becerros que hizo.)
  gun-gun: Ha'e kuery rekovia ma Jeroboão omoĩ sacerdote kueryrã ha'e ae oikuaa rami,
    ombojeroviaaty yvy'ã rupi ikuai va'e pe, kavara ha'e vaka ra'y ra'angaa ojapo
    va'ekue peguarã rive.
  ilo-ULB: Nangdutok ni Jeroboam kadagiti bukodna a padi nga agserbi kadagiti disso
    a pagdaydayawan ken kadagiti didiosen a sinan-urbon a baka ken sinan-kalding nga
    inaramidna.
  kpg-kpg: Jeroboam guu bida hilihili ana daangada hai mee dabu, e hai nadau hegau
    i nia gowaa hai daumaha a digau o di bouli, gei e daumaha gi nia balu god mo nia
    ada mee ala ne hai go mee e haganoho be nia kau daane.
  uig-ARA: (چۈنكى يەروبوئام «يۇقىرى جايلار»دىكى خىزمەت ئۈچۈن «تېكە ئىلاھلىرى» ۋە ئۆزى
    ياسىغان موزاي مەبۇدلىرىنىڭ قۇللۇقىدا بولۇشقا ئۆزى ئۈچۈن كاھىنلارنى تەيىنلىگەنىدى).
  sus-sus: Yerobowami nu bara sɛrɛxɛdubɛe ti kuye batudee ra geyae fari, yɛxɛɛ kontonyi
    nun ninge masolixie tixi dɛnnaxɛ kuye ra.
  pon-2006: Seropoham ketin idihadahr pein sapwellime samworo kei pwe re en papah
    ni wasahn kaudok en me rotorot akan oh re en kaudokiong eni kan oh dikedik en
    eni kan me e ketin wiahda me mwomwen kouwol pwul.
  ksd-ksd: ma i ga tibe kana ta umana tena tinabar ure ra umana tavul a lotu, ma ure
    bula ra umana tabaran, ma ra ura nat na bulumakau nina i ga pait dir.
  tur-YTC: Kendisi yüksek yerler için, yaptığı teke ve buzağı putları için kâhinler
    atadı.
  grc-BRENT: καὶ κατέστησεν ἑαυτῷ ἱερεῖς τῶν ὑψηλῶν καὶ τοῖς εἰδώλοις καὶ τοῖς ματαίοις
    καὶ τοῖς μόσχοις, ἃ ἐποίησεν Ἱεροβοάμ.
  ind-AYT: Yerobeam mengangkat imam-imam untuk bukit-bukit pengurbanan, untuk kambing-kambing
    jantan, dan untuk anak-anak sapi jantan yang dia buat.
  nya-nya: Ndipo iye anasankha ansembe akeake a pa malo opatulika ndi a mafano a mbuzi
    ndi mwana wangʼombe amene anapanga.
  hrv-hrv: a postavio je svećenike za uzvišice, za jarce i za telad koju je napravio.
  mps-mps: Jeroboamgo augwali sese sela sąna silama, tama aga digi aga gasa olo bidi
    dabe te pris sę te lotu wabo pesagede dabe tatagalo pali, te tibo god dabeba
    lotu wabo pesage dabede. Tama me te pris dabego te bulu hwą bidiba lotu wabo
    sę iyu, me kau kibu piksa omai siba lotu wabo sę iyu yali, te Jeroboamgo nigai
    piksa.
  tpi-tpi: Jeroboam i rausim ol pinis, orait em yet i makim sampela man nating long
    kamap olsem pris bilong mekim wok long ol ples bilong lotu long ol giaman god.
    Na tu, dispela ol pris i gat wok long mekim lotu long ol masalai na long tupela
    piksa bilong bulmakau man Jeroboam i bin wokim.
  dan-1931: idet han indsatte sig Præster for Offerhøjene og Bukketroldene og Tyrekalvene,
    som han, havde ladet lave.
  vie-OVCB: Giê-rô-bô-am cử các thầy tế lễ của ông để tế tự các miếu thờ tà giáo,
    nơi họ thờ phượng các thần bò con và thần dê mà Giê-rô-bô-am đã làm.
  guj-2017: યરોબામે સભાસ્થાનને માટે, પોતે બનાવેલા વાછરડાની અને બકરાની મૂર્તિની પૂજા
    માટે, તેઓના સ્થાને અન્ય યાજકો નિયુકત કર્યા.
  pon-2006A: Seropoham ketin idihadahr pein sapwellime samworo kei pwe re en papah
    ni wasahn kaudok en me rotorot akan oh re en kaudokiong eni kan oh dikedik en
    eni kan me e ketin wiahda me mwomwen kouwol pwul.
  por-BRBSL: Ele mesmo nomeou sacerdotes para os lugares altos, para os ídolos do
    bode e do bezerro que ele tinha feito.
  cth-cth: Hahoi, kahrai hoi sakcawp e maitotan meikaphawknaw hanelah hmuenrasang
    dawk vaihma thaw a tawk sak awh.
  twi-twi: Yeroboam yii nʼankasa asɔfo ma wɔsom wɔ abosonsomfo nsɔre so a na wɔsom
    abirekyi ne nantwimma ahoni a na wɔayɛ.
  hlt-hlt: Amah ham te hmuensang khosoih a pai sak tih maae neh vaitoca ham khaw a
    saii.
  tbz-SIM: Sedoboɑmmu do wɑɑ́ nho mɔ́mmuɔ nho kó ikuɔ́ nìùbɛ̀ mbɛ kɛ̀ bɛ̀ bo nfeu
    iwũɔ̃ yɛtɔ̀rɛ̀ ĩ́nkɛ̀ nɛ̀ sitenkɑɑnìi ò dɔ̀ɔ̀ sì kɛ sì dònnɛ̀nɛ̀ yɛbɔdɑkɛ̀ nɛ̀
    tinɑɑbiiti.
  msy-2020: Atrivim Jeroboam me batuegha gɨvagha, a uabɨ mɨghsɨabar orazibar pɨn asebar
    ziaba fasa gumazir kɨnir maba amɨsevezɨ, me ofa gamir gumazibar otifi. Ofa gamir
    gumazir igiar kaba uaghan Jeroboam ingarizir bulmakaun apuribar nedaziba ko asebar
    marvir guabar ziaba fe.
  dop-dop: Tɑmpɑnɑ tɔɔ, Selopʋwɑm kɑ kpɑwɑ ɩ mɑɣɑmɑɣɑ kɛ pǝŋtʋlʋŋ, nɑ nɑwee lɛɛsǝŋ
    wei pɑ lɑɑkɑɣɑ tǝkɔtǝlɛnɑɑ tɑɑ tɔ pǝ kɔtɑɣɑ nyǝ́mɑ kɛ́.
  azb-azb: O, səcdəgahlar, təkə bütləri və düzəltdiyi dana bütləri üçün özünə kahinlər
    qoymuşdu.
  eng-DBY: and he ordained for himself priests for the high places, and for the he-goats
    and for the calves that he had made.
  hin-2017: और उसने ऊँचे स्थानों और बकरा देवताओं और अपने बनाए हुए बछड़ों के लिये,
    अपनी ओर से याजक ठहरा लिए।
  eng-YLT: and he establisheth to him priests for high places, and for goats, and
    for calves, that he made —
  eng-WYC-2017: the which Jeroboam made to him-[self] priests of high places, and
    of fiends, and of calves, which he had made.
  eng-WMBB: He himself appointed priests for the high places, for the male goat and
    calf idols which he had made.
  urd-GVH: उनकी जगह उसने अपने ज़ाती इमाम मुक़र्रर किए जो ऊँची जगहों पर के मंदिरों
    को सँभालते हुए बकरे के देवताओं और बछड़े के बुतों की ख़िदमत करते थे।
  rug-rug: Vizata nana hiama telena se Zeroboami pude tavetavete koari na hope pa
    toqere meke pude vahesi pa kenudia rina beku qoti na tuna bulumakao pu taveti
    sa.
  gaz-gaz: Innis iddoowwan sagadaa kanneen gaarran irraatii fi fakkii waaqota tolfamoo
    bifa reʼee fi bifa jabbiitiin hojjete sanaaf luboota ofii isaa ni muuddate.
  fra-LSG: Jéroboam établit des sacrificateurs pour les hauts lieux, pour les boucs,
    et pour les veaux qu’il avait faits.
  yal-yal: Yerobowan yi kide kiine sugandi alogo e xa saraxane ba taan kidene yi kɔtɔ
    sawurane nun ɲinge dii sawurane xa, a naxanye rafala.
  haw-1868: A hoonoho oia nona i na kahuna, no na wahi kiekie, a no na kao, a no na
    keiki bipi ana i hana'i.
  arb-NAV: إِذْ عَيَّنَ يَرُبْعَامُ بِنَفْسِهِ كَهَنَةً يَخْدُمُونَ فِي الْمُرْتَفَعَاتِ،
    وَيَعْبُدُونَ أَصْنَامَ التُّيُوسِ وَالْعُجُولِ الَّتِي عَمِلَهَا.
  ewe-ewe: Eɖo nunɔla bubuwo ɖe wo teƒe eye nunɔla siawo do ŋusẽ ameawo be woasubɔ
    legbawo ɖe Mawu teƒe eye woasa vɔ na gbɔ̃ kple nyivi siwo wokpa kple ati tsɔ da
    ɖe togbɛawo dzi.
  eng-LEE: And [because] he ordained for himself priests for the high-places, and
    for the evil spirits, and for the calves which he had made.
  asm-FB: যাৰবিয়ামে তেওঁৰ নিজৰ কাৰণে নিজে সজা দামুৰি আৰু ছাগলীৰ প্ৰতিমা আৰু তাৰ বাবে
    পুৰোহিতসকলক পবিত্ৰ ঠাইবোৰৰ কাৰণে নিযুক্ত কৰিছিল।
  sus-A: يٍرٌبٌوَ مِ نُ بَرَ سّرّشّدُبّيٍ تِ كُيٍ بَتُدٍيٍ رَ فٍيَيٍ قَرِ، يّشّي كٌنتٌنيِ
    نُن نِنفٍ مَسٌلِشِيٍ تِشِ دّننَشّ كُيٍ رَ.
  fra-SBL: Il établit lui-même des prêtres pour les hauts lieux, pour les idoles de
    boucs et de veaux qu'il avait faites.
  hbo-hbo: וַיַּֽעֲמֶד־לֹו֙ כֹּֽהֲנִ֔ים לַבָּמֹ֖ות וְלַשְּׂעִירִ֑ים וְלָעֲגָלִ֖ים
    אֲשֶׁ֥ר עָשָֽׂה׃
  kik-kik: Nake agĩthuura athĩnjĩri-ngai ake mwene nĩ ũndũ wa kũndũ kũrĩa gũtũũgĩru,
    na nĩ ũndũ wa kũrutĩra magongona mĩhianano ya mbũri na ya njaũ ĩrĩa aathondekete.
  fra-NCL: et qu’il avait établi des prêtres pour les hauts lieux, pour les boucs
    et pour les veaux qu’il avait faits.
  cek-AK: Jeroboam mah hmuensangnawk, taqawk saenawk hoi a sak ih maitaw caanawk khaeah
    toksak hanah qaimanawk to tokpaek.
  cuk-cuk: A-ulale, Jeroboam aila-matusulidgi niamarse golega, degi, moli-bebe-nikad-burwigana-sobaledse
    gollebaliga, na egad dule-bab-dummadse-gormalad nug-imaksad.
  uig-CYR: (чүнки Йәробоам «жуқури җайлар»дики хизмәт үчүн «текә илаһлири» вә өзи
    ясиған мозай мәбудлириниң қуллуғида болушқа өзи үчүн каһинларни тайинлиған еди).
  tel-2017: యరొబాము బలిపీఠాలకు దయ్యాలకు తాను చేయించిన దూడవిగ్రహాలకు యాజకులను నియమించుకున్నాడు.
  hat-BSA: Li te etabli prèt pa li yo pou kont li pou sèvi nan wo plas yo, pou imaj
    bouk yo avèk jenn bèf ke li te fè yo.
  kos-kos: Jeroboam el srisrngiya mwet tol lal sifacna, in orekma ke nien alu lun
    mwet pegan, oayapa elos in alu nu sin demon ac ma sruloala ma el orala in oana
    luman cow mukul.
  hbo-WLC: וַיַּֽעֲמֶד־לוֹ֙ כֹּֽהֲנִ֔ים לַבָּמ֖וֹת וְלַשְּׂעִירִ֑ים וְלָעֲגָלִ֖ים
    אֲשֶׁ֥ר עָשָֽׂה׃
  ibo-ibo: Ọ họpụtara ndị nchụaja nke aka ya, maka ebe niile dị elu, nakwa ife arụsị
    ewu na nwa ehi ndị ahụ ọ kpụrụ.
  ory-ory: ପୁଣି, ସେ ଉଚ୍ଚସ୍ଥଳୀସକଳର ଓ ଛାଗ ଦେବତାମାନଙ୍କର ଓ ସ୍ୱର୍ଣ୍ଣନିର୍ମିତ ଗୋବତ୍ସସକଳର
    ନିମନ୍ତେ ଆପଣାର ଯାଜକ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Nge Jeropoam a püsin filätä nöün souasor pwe repwe angang lon ekewe lenien
    fel won ekewe leni tekia, pwal ngeni ekewe uluulun kuuch me ekewe uluulun kow
    i a föri.
  rop-rop: King Jerabowam bin pikimat serramonimen blanga im blanga wek langa detlot
    pleis weya deibin oldei weshipbat detlot dibuldibul en drimin sheip deibin meigim
    jis laik buligi.
  ukr-1871: Та понастановляв у себе жерцїв і до висот, і до козлів, і до телцїв, які
    повиробляв.
  deu-1951: er bestellte aber für sich selbst Priester, für die Höhen und für die
    Böcke und Kälber, welche er machen ließ.
  eng-JPS: and he appointed him priests for the high places, and for the satyrs, and
    for the calves which he had made.
  srp-1865: I postavi sebi sveštenike za visine i za ðavole i za teoce, koje naèini.
  lug-lug: nga balonda bakabona abaabwe okuweerezanga ku bifo ebigulumivu, ne bakatonda
    baabwe ab’ebifaananyi eby’embuzi n’ente, bye yali abumbye.
  heb-heb: ויעמד לו כהנים לבמות ולשעירים ולעגלים אשר עשה׃
  ben-IRV: আর তিনি উঁচু জায়গা গুলির, ছাগদের ও তাঁর তৈরী বাছুর দুটির জন্য নিজে যাজকদের
    নিযুক্ত করেছিলেন।
  pan-pan: ਅਤੇ ਉਸ ਆਪਣੀ ਵੱਲੋਂ ਉੱਚੇ ਸਥਾਨਾਂ, ਬੱਕਰਿਆਂ ਅਤੇ ਆਪਣੇ ਬਣਾਏ ਹੋਏ ਵੱਛਿਆਂ ਲਈ ਜਾਜਕ
    ਨਿਯੁਕਤ ਕੀਤੇ
  mya-JVB: မြင့် သောအရပ်၊ နတ်ဆိုး ၊ မိမိလုပ် သော နွားသငယ် တို့အဘို့ ၊ ယဇ် ပုရောဟိတ်တို့ကို
    ခန့်ထား သတည်း။
  hmo-hmo: Bona Ieroboama ese sibona ena hahelagaia taudia ia abia hidi, ataiai idia
    noho tomadiho gabudia dekenai do idia gaukara totona. Inai hahelagaia taudia ese
    danu lauma dikadia bona kaivakuku, boromakau tau edia laulau gaudia, idia tomadiho
    henia.
  urd-urd: और उसने अपनी तरफ़ से ऊँचे मक़ामों और बकरों और अपने बनाए हुए बछड़ों के लिए
    काहिन मुक़र्रर किए।
  rus-SYN: и поставил у себя жрецов к высотам, и к козлам, и к тельцам, которых он
    сделал.
  bqc-SIM: Gbɛ̃pãleↄ ↄ̃ à ń dílɛ gulɛsĩ pↄ́ a bòↄ gbàgbanaↄ ũ aa sa'o tã́aↄwa
    ń gáaena pↄ́ a pìↄ.
  tcz-CHONGTHU: Israel phung holah’a lungthengsella Pakai Israel Pathen hounom jouse
    chun, Jerusalema dingin Levite chu ajuitauve. Chuleh hiche lai munna chun apu
    apao Pakai, Pathen koma thilto abolthei’u ahi.
  mar-mar: यराबामाने बोकड आणि वासरे यांच्या मूर्ती उच्चस्थानी स्थापन केल्या आणि त्यांच्या
    पूजेसाठी आपले याजक निवडले.
  qub-qub: Jeroboamga cürancunata shuyni churacurcuran capillacunacho arunanpaj, rurachishan
    besëracunata y cabra-niraj dyablucunata adurananpaj.
  bqp-bqp: Yeroboɑmu u yɑ̃ku kowobu yi yi win bwɑ̃ɑrokunun sɔ̃, ni u kuɑ nu kɑ boo
    kinɛnu kɑ kɛtɛbɑ weenɛ.
  hat-hat: Jewoboram te chwazi prèt pa l' pou fè sèvis kote yo fè ofrann bèt pou lòt
    bondye li t'ap sèvi sou fòm estati bouk kabrit ak ti towo bèf li te fè fè pou
    li yo.
  eng-BSB: And Jeroboam appointed his own priests for the high places and for the
    goat demons and calf idols he had made.
  eng-WEBPB: He himself appointed priests for the high places, for the male goat and
    calf idols which he had made.
  kbq-kbq: Hagi agra'a pristi vahetami zamazeri otige'za mono'ma nehaza agona kumatamimpina
    meme afu'mofone bulimakao anentamofo amema'a tro hunte'nege'za monora hunte'naze.
  nhe-BL: Jeroboam quintequimacac tlacame tlen yajaya quintlapejpeni ma elica totajtzitzi
    para quinhueyitlalise teteyome ipan tepetini, huan para quinhueyitlalise iajacahua
    Axcualtlacatl huan para quintlatilise tlacajcahualistli nopa becerros tlen yajaya
    quinchijtoya huan quintocajtiyaya dioses.
  gub-BL: Zeromoàw wexaexak xaxeto wemiruze'eg wainuromo har wà. Uzuka ma'ea'yr wazuka
    haw rehe Tupàn rehe uzeruzar 'ym ma'e romo wà. Umuwete tekwe iaiw ma'e wà. Uzuka
    ma'e tapi'ak hagapaw henataromo imuwete pà wà. Zeromoàw uzapo kar a'e tapi'ak
    hagapaw a'e.
  eng-DRA: And he made to himself priests for the high places, and for the devils,
    and for the calves which he had made.
