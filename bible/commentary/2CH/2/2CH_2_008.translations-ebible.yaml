verse: 2CH.002.008
translations:
  mal-C: “ലെബാനോനിൽനിന്ന് ദേവദാരു, സരളമരം, ചന്ദനം എന്നീ തടികളും എനിക്ക് അയച്ചുതരിക.
    താങ്കളുടെ ആളുകൾ ലെബാനോനിൽ തടികൾ വെട്ടുന്നതിനു വിദഗ്ദ്ധന്മാരാണെന്ന് ഞാൻ കേട്ടിരിക്കുന്നു.
    അവരോടൊപ്പം എന്റെ ആളുകളും പണിചെയ്യും.
  deu-TKW: Und es müssen Balken in Menge für mich beschafft werden; denn das Haus,
    das ich bauen will, soll groß und außerordentlich sein.
  lin-lin: bakobongisela ngai mabaya ebele, pamba te Tempelo oyo nazali kotonga esengeli
    kozala monene mpe kitoko.
  eng-LSV: and send to me cedar-trees, firs, and algums from Lebanon, for I have known
    that your servants know to cut down trees of Lebanon, and behold, my servants
    [are] with your servants,
  eng-GNV: 'Sende mee also cedar trees, firre trees and Algummim trees from Lebanon:
    for I knowe that thy seruants can skill to hewe timber in Lebanon: and beholde,
    my seruantes shalbe with thine,'
  eng-WEBSTER: 'Send me also cedar trees, fir trees, and algum trees out of Lebanon:
    for I know that thy servants have skill to cut timber in Lebanon; and behold,
    my servants shall be with thy servants,'
  nhw-BL: Nojquiya techhualiquili cuame tlen tiocuahuitl, ciprés huan sándalo catli
    onca ipan Líbano pampa nijmati para motequipanojcahua yohuij cuatequij nopona.
    Huajca ma yaca ininhuaya notequipanojcahua para quinpalehuise cuatequise.
  swh-ONEN: “Pia nitumie magogo ya mierezi, miberoshi na misandali kutoka Lebanoni
    kwa maana najua kwamba watu wako wanao ujuzi wa kupasua mbao huko. Watu wangu
    watafanya kazi pamoja na watu wako
  bba-bba: A de bu mɑn dɑ̃ɑ ye kɑsuɑmɑ yɑ n kpɑ̃. Domi dii te nɑ kĩ n bɑni mi, tɑ
    kpɑ̃. Tɑ ko n mɑɑ wɑ̃.
  eng-KJVCPB: 'Send me also cedar trees, fir trees, and algum trees, out of Lebanon:
    for I know that thy servants can skill to cut timber in Lebanon; and behold, my
    servants shall be with thy servants,'
  luo-luo: “Kowna bende yiend sida gi saipras gi algumo mag Lebanon nimar angʼeyo
    ni jotiji olony e ngʼado yiende kanyo. Jotijena biro tiyo kanyakla kod jotijegi
  meu-meu: Sida bona beroso bona boto audia danu Lebanon amo ba siaidia mai, badina
    be lau dibagu oiemu hesiai taudia na Lebanon audia iutudia mai dibadia. Lauegu
    hesiai taudia na oiemu hesiai taudia ida
  npi-ULB: मलाई लेबनानबाट देवदारु, सल्‍ला र चन्‍दनका काठहरू पनि पठाइदिनुहोस्, किनकि
    मलाई थाहा छ कि तपाईंका सेवकहरूले लेबनानमा काठहरू कसरी काट्‌नुपर्छ भनी जान्दछन्
    । हेर्नुहोस्, मेरा सेवकहरू तपाईंका सेवकहरूसित हुनेछन्,
  yor-yor: “Fi ìtì igi kedari, junifa àti algumu ránṣẹ́ sí mi, láti Lebanoni, nítorí
    tí mo mọ̀ pé àwọn ọkùnrin rẹ ní ìmọ̀ nínú gígé igi rírẹ́. Àwọn ọkùnrin mi yóò
    ṣiṣẹ́ pẹ̀lú àwọn ọkùnrin rẹ.
  pes-OPCB: همچنین چوبهای سرو، صنوبر و صندل از جنگلهای لبنان برای من بفرست، زیرا افراد
    تو در بریدن چوب ماهر هستند و مردان من هم به ایشان کمک خواهند کرد.
  tgl-ULB: Padalhan mo rin ako ng mga puno ng sedar, mga puno ng pir at mga puno ng
    algum mula sa Lebanon; sapagkat alam ko na mahusay ang iyong mga lingkod sa pagputol
    ng troso sa Lebanon. Sasamahan ng aking mga lingkod ang iyong mga lingkod,
  hui-hui: Ani bulebirago i̱na í̠naga agali ira dibaga mugubeyi kane hendedogo maru
    Lebanono irabuha ira tamiabi guraya alebi yuluba alebi dibalu ibilaga bibe. I̱naga
    biabe biaga agali karu í̠naga biabe biaga agali biamogo bilo pudaba lolene manda
    bu kogoni.
  mya-mya: အ​ဆွေ​တော်​၏​သစ်​ခုတ်​သ​မား​များ​သည် အ​ဘယ်​မျှ​ကျွမ်း​ကျင်​သည်​ကို​ကျွန်ုပ်​သိ​ပါ​၏။
    သို့​ဖြစ်​၍​လေ​ဗ​နုန်​တော​မှ​သစ်​က​တိုး၊ ထင်း ရှူး​နှင့်​အာ​လ​ဂုံ​သစ်​များ​ကို​ပေး​ပို့​စေ​လို
    ပါ​သည်။ ကျွန်ုပ်​တည်​ဆောက်​ရန်​ကြံ​ရွယ်​သည့် ဗိ​မာန်​တော်​သည်​ကြီး​ကျယ်​ခမ်း​နား​မည်​ဖြစ်
    ၍​သစ်​သား​အ​မြောက်​အ​မြား​ကို​ရွေး​ရာ​တွင် အ​ဆွေ​တော်​၏​လူ​တို့​အား​ဝိုင်း​ဝန်း​ကူ​ညီ
    ရန်​ကျွန်ုပ်​၏​လူ​တို့​ကို​စေ​လွှတ်​ပေး​ပါ​မည်။-
  bod-N: ཡང་ཁྱེད་ཀྱིས་ལེ་པཱ་ནོན་ནས་བདག་ལ་ཐང་ཤིང་དང་གསོམ་ཤིང་། ཙན་དན་གྱི་གདུང་མ་བསྐུར་བར་མཛོད།
    གང་ལ་ཞེ་ན། ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་ནི་ལེ་པཱ་ནོན་གྱི་གདུང་མ་གཅོད་ཤེས་མཁན་ཡིན་པ་བདག་གིས་ཤེས་པས་ཕྱིར་རོ།
    །ཡང་གཟིགས་དང་། ངའི་ཞབས་ཕྱི་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་དག་ལ་རོགས་བྱེད་པར་བྱ།
  sna-sna: “Nditumireiwo misidhari, mipaini namatanda emiarigumi kubva kuRebhanoni
    nokuti ndinoziva kuti vanhu venyu vane unyanzvi mukutema matanda ikoko. Vanhu
    vangu vachashanda pamwe chete nevako
  spa-BLM: “Envíame también cedros, cipreses y sándalos del Líbano. Ciertamente mis
    esclavos irán con los tuyos porque yo sé que tus esclavos saben talar los árboles
    del Líbano
  cac-cac: An̈ejtona' tzac'anpaxcot te te' ay d'a Líbano d'ayin, aton te' c'ute',
    te' tzicap yed' te' sándalo, yujto vojtac to a eb' a munlajvum, te jelan eb' d'a
    ch'acoj te' d'a Líbano chi'. Axo eb' in munlajvum tic, ol colvaj eb' yed' eb'
    ic chi',
  swh-ULB: Nitumieni pia mierezi, miberoshi, na miti ya msandali kutoka Lebanoni,
    maana najua ya kuwa watumishi wako wanajua jinsi ya kukata mbao katika Lebanoni.
    Angalia, watumishi wangu watakuwa na watumishi wako,
  bel-bel: І прышлі мне кедровай драўніны, і кіпарысу і пеўговага дрэва зь Лівана,
    бо я ведаю, што рабы твае ўмеюць сячы дрэвы Ліванскія. І вось рабы мае пойдуць
    з рабамі тваімі,
  deu-ELBBK: Und man möge mir Holz bereiten in Menge; denn das Haus, das ich bauen
    will, soll groß und außerordentlich sein.
  mbb-OT: Peuwiti a zaan te kayu he sidru, sipris, wey algum he ebpuun te Lebanon,
    su netuenan ku he memetau is menge sakup nu he ebpemenamped te kayu. Ed-uǥupan
    te menge sakup ku is menge sakup nu,
  mal-2015: ലെബാനോനിൽനിന്നു ദേവദാരുവും സരളമരവും ചന്ദനവും കൂടെ എനിക്കു അയച്ചുതരേണം;
    നിന്റെ വേലക്കാർ ലെബാനോനിൽ മരംവെട്ടുവാൻ സമർത്ഥന്മാരെന്നു എനിക്കറിവുണ്ടു; എനിക്കു
    വേണ്ടുവോളം മരം ശേഖരിപ്പാൻ എന്റെ വേലക്കാർ നിന്റെ വേലക്കാരോടുകൂടെ ഇരിക്കും.
  rmc-rmc: hoj mange te pripravinen but kašta, bo o Chramos, so džav te ačhavel, mušinel
    te el baro the šukar.
  pes-OPV: و چوب سروآزاد و صنوبر و چوب صندل برای من از لبنان بفرست، زیرا بندگان تو
    را می‌دانم که در بریدن چوب لبنان ماهرند و اینک بندگان من با بندگان توخواهند بود.
  ron-1924: Тримите-мь дин Либан ши лемн де чедру, де кипарос ши де сантал, кэч штиу
    кэ служиторий тэй се причеп сэ тае лемне дин Либан. Ятэ кэ служиторий мей вор
    фи ку ай тэй.
  ben-OBCV: “এছাড়াও আমার কাছে লেবানন থেকে দেবদারু, চিরহরিৎ গাছের ও আলগুম কাঠের গুঁড়িও
    পাঠিয়ে দিন, কারণ আমি জানি যে আপনার দাসেরা সেখানে কাঠ কাটার কাজে বেশ দক্ষ। আমার
    দাসেরাও আপনার দাসেদের সাথে মিলেমিশে
  som-som: Oo weliba waxaad dalka Lubnaan iiga soo dirtaa geedo kedar ah iyo geedo
    beroosh ah iyo geedo almuug ah, waayo, waan ogahay in addoommadaadu sanco u leeyihiin
    inay Lubnaan alwaax ka soo jaraan, oo bal eeg addoommadayduna waxay la jiri doonaan
    addoommadaada,
  lat-VUC: 'Sed et ligna cedrina mitte mihi, et arceuthina, et pinea de Libano: scio
    enim quod servi tui noverint cædere ligna de Libano: et erunt servi mei cum servis
    tuis,'
  eng-ASVBT: Send me also cedar trees, fir trees, and algum trees, out of Lebanon;
    for I know that thy servants know how to cut timber in Lebanon. And, behold, my
    servants shall be with thy servants,
  ita-1885: Mandami ancora dal Libano del legname di cedro, di abete, e di algummim,
    perciocchè io so che i tuoi servitori sanno tagliar il legname del Libano; ed
    ecco, i miei servitori saranno co' tuoi;
  eng-LXXUP: 'to prepare timber for me in abundance: for the house which I am building
    must be great and glorious.'
  eng-ULB: Send me also cedar, cypress, and algum trees from Lebanon,for I know that
    your servants know how to cut timber in Lebanon. See, my servants will be with
    your servants,
  spa-VBL: Envíame también madera de cedro, de ciprés y de algum del Líbano, porque
    sé que tus obreros son hábiles para cortar los árboles del Líbano. Enviaré hombres
    para que ayuden a tus trabajadores
  fra-_FOB: Envoie-moi aussi du Liban du bois de cèdre, de cyprès et de santal; car
    je sais que tes serviteurs savent couper le bois du Liban. Voici, mes serviteurs
    seront avec les tiens.
  mal-mal: ലെബാനോനിൽനിന്ന് ദേവദാരുവും സരളമരവും ചന്ദനവും കൂടെ എനിക്ക് അയച്ചുതരേണം;
    നിന്റെ വേലക്കാർ മരംവെട്ടുവാൻ സമർത്ഥന്മാരെന്ന് എനിക്കറിയാം; എനിക്ക് വേണ്ടുവോളം
    മരം ശേഖരിപ്പാൻ എന്റെ വേലക്കാർ നിന്റെ വേലക്കാരോടുകൂടെ പണി ചെയ്യും.
  urd-GVR: Is ke alāwā mujhe Lubnān se deodār, jūnīpar aur dīgar qīmtī daraḳhtoṅ kī
    lakaṛī bhej deṅ. Kyoṅki maiṅ jāntā hūṅ ki āp ke log umdā qism ke lakaṛhāre haiṅ.
    Mere ādmī āp ke logoṅ ke sāth mil kar kām kareṅge.
  suz-BL: गे आं कली यो लेबानोन ङा लाइश्‍शो रवा आ शी नु लेबानोन ङा अरु रवा आ शी सोइक्‍तीनी।
    मारदे हना इन लेबानोन ङा मुरपुकीम रिम्‍शो पा शी ख्रोइक्‍स जोक्‍ब बाक्‍नीम, दे गो
    तुइक्‍नुङ। आं गेय पाइब इन गेय पाइब नु गेय पाइनीम।
  ita-1927: Mandami anche dal Libano del legname di cedro, di cipresso e di sandalo;
    perché io so che i tuoi servi sono abili nel tagliare il legname del Libano; ed
    ecco, i miei servi saranno coi servi tuoi,
  ckb-ckb: «لە لوبنانەوە داری ئورز و سنەوبەر و ئەلگومم بۆ بنێرە، چونکە دەزانم کە خزمەتکارەکانت
    لە بڕینی داری لوبناندا کارامەن. خزمەتکارەکانم ئامادەن لەگەڵ خزمەتکارەکانت کار
    بکەن
  eng-BBE: And send me cedar-trees, cypress-trees and sandal-wood from Lebanon, for,
    to my knowledge, your servants are expert wood-cutters in Lebanon; and my servants
    will be with yours,
  kan-OKCV: “ನೀನು ಇಲ್ಲಿಗೆ ದೇವದಾರು ಮರಗಳನ್ನೂ, ತುರಾಯಿ ಮರಗಳನ್ನೂ, ಸುಗಂಧದ ಮರಗಳನ್ನೂ ಲೆಬನೋನಿನಿಂದ
    ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸು. ಲೆಬನೋನಿನಲ್ಲಿ ಮರಗಳನ್ನು ಕಡಿಯಲು ನಿನ್ನ ಸೇವಕರು ನಿಪುಣರಾಗಿದ್ದಾರೆ.
    ನನ್ನ ಸೇವಕರು ಅವರ ಸಂಗಡ ಇರುವರು.
  tam-2017: லீபனோனிலிருந்து கேதுரு மரங்களையும், தேவதாரு மரங்களையும், வாசனை மரங்களையும்
    எனக்கு அனுப்பும்; லீபனோனின் மரங்களை வெட்ட உம்முடைய வேலைக்காரர்கள் பழகினவர்களென்று
    எனக்குத் தெரியும்; எனக்கு மரங்களைத் திரளாக ஆயத்தப்படுத்த என் வேலைக்காரர்கள் உம்முடைய
    வேலைக்காரர்களோடு இருப்பார்கள்.
  spa-RV-1909: 'Envíame también madera de cedro, de haya, de pino, del Líbano: porque
    yo sé que tus siervos entienden de cortar madera en el Líbano; y he aquí, mis
    siervos irán con los tuyos,'
  ron-BTF: Trimite-mi de asemenea cedri, brazi și santal din Liban, căci cunosc că
    servitorii tăi știu să taie lemnărie în Liban; și, iată, servitorii mei vor fi
    cu servitorii tăi,
  eng-WEBP: “Send me also cedar trees, cypress trees, and algum trees out of Lebanon,
    for I know that your servants know how to cut timber in Lebanon. Behold, my servants
    will be with your servants,
  eng-FBV: Also send me cedar, cypress, and algum timber from Lebanon, for I know
    that your workers are skillful in cutting down the trees of Lebanon. I will send
    men to help your workers
  nld-1939: Stuur mij ook cederstammen, cypressen en sandelhout van de Libanon; want
    ik weet, hoe goed uw onderdanen bomen van de Libanon kunnen vellen. Mijn werklieden
    zullen met de uwen samenwerken,
  nch-BL: “Nojquiya techhualiquili cuame ten tiocuahuit, ciprés huan sándalo cati
    onca ipan Líbano pampa nijmati para motequipanojcahua tahuel quimatij cuatequij.
    Huajca ma yaca inihuaya notequipanojcahua para quinpalehuise cuatequise.
  vie-1934: Cũng hãy lấy ở Li-ban gỗ bá hương, gỗ tòng, và gỗ bạch đàn hương mà gởi
    đến cho tôi vì tôi vẫn biết rằng các tôi tớ vua đều thạo đốn cây trên Li-ban;
    này các tôi tớ tôi cũng sẽ giúp đỡ các tôi tớ vua,
  hin-CV: “कृपया मेरे लिए लबानोन से देवदार, सनोवर और चन्दन के लट्ठे भी भेजने का इंतजाम
    करें. क्योंकि मुझे मालूम है कि आपके सेवक लबानोन की लकड़ी काटने में निपुण हैं.
    मैं यह विश्वास दिलाना चाहता हूं कि इसके लिए मेरे सेवक आपके सेवकों के साथ मिलकर
    काम करेंगे,
  spa-BES: Y envíame cedros, cipreses y sándalo del Líbano, porque, según mi conocimiento,
    tus sirvientes son expertos en la tala de leña en el Líbano; y mis criados estarán
    con los tuyos,
  tdx-tdx: hampihentse­ñañe hatae maro; amy te ho jabajaba naho fanjàka i anjomba
    hamboarekoy.
