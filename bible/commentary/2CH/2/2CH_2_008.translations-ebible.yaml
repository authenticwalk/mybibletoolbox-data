    Lebanon ƒe avewo me ɖem elabena ame aɖeke mede wò amewo nu le atitsotso me o.
    Maɖo nye amewo ɖa be woakpe ɖe wo ŋu.
  eng-LEE: '(2:7) Send me also cedar-trees, fir-trees, and sandal-wood, from the Lebanon;
    for I know well that thy servants have the skill to cut the trees of Lebanon:
    and, behold, my servants shall be with thy servants,'
  asm-FB: আৰু এৰচ, দেবদাৰু আৰু অলগূম কাঠ এইবিলাকো লিবানোনৰ পৰা মোৰ ইয়ালৈ পঠিয়াই
    দিয়ক; কিয়নো মই জানো, যে আপোনাৰ দাসবোৰ লিবানোনত কাঠ কটাত নিপূণ৷ চাওঁক, মোৰ দাসবোৰ
    আপোনাৰ দাসবোৰৰ লগত থাকিব,
  sus-A: عٍ وُرِ فبٍفبٍ قٍنمَ نّ ﭑ بّ، بَرِ مَ ﭑ هْرْ مْبَنشِ نَشَن تِمَ، عَ لَنمَ
    عَ شَ شُنفبٌ، عَ شَ تٌقَن.
  fra-SBL: « Envoie-moi aussi des cèdres, des cyprès et des algues du Liban, car je
    sais que tes serviteurs savent couper du bois au Liban. Voici, mes serviteurs
    seront avec vos serviteurs,
  hbo-hbo: וּלְהָכִ֥ין לִ֛י עֵצִ֖ים לָרֹ֑ב כִּ֥י הַבַּ֛יִת אֲשֶׁר־אֲנִ֥י בֹונֶ֖ה גָּדֹ֥ול
    וְהַפְלֵֽא׃
  kik-kik: “O na ningĩ ũndehithĩrie mĩgogo ya mĩtarakwa, na mĩthengera, na mĩthandari
    yumĩte kũu Lebanoni, tondũ nĩnjũũĩ andũ aku nĩ oogĩ na ũhoro wa gwatũra mbaũ.
    Andũ akwa makaarutithanagia wĩra na andũ aku
  fra-NCL: pour me préparer du bois en abondance, car la maison que je vais bâtir
    sera grande et magnifique.
  cek-AK: Sidar thing, hmaica thing hoi algum thing doeh Lebanon ah pakhruh ah loe,
    na pat ah; na tamnanawk loe Lebanon ih thing pakruh kop kami ah oh o, tiah ka
    thaih; ka tamnanawk loe na tamnanawk hoi nawnto toksah o tih.
  cuk-cuk: '”Deginbali, Líbano-e-urgomar anga barmidabalo: Urwar-urgomar, baryawar-urgomar,
    sapi-gupu-wargii-dakleged-urgomar-sándaloʼye-nugad barmidago. Ar an wisid, be-sordamar
    Líbano-urgomar-mamaredgi durdakaled. Degine, dule-anga-arbamalad be-sordamar-bendakmaloed.'
  uig-CYR: Һәм маңа Ливандин кедир, арча-қариғай вә сәндәл дәрәқлирини йәткүзүп бәргән
    болсила; чүнки өзлириниң хизмәткарлириниң Ливанда яғачни кесишкә устилиғини билимән;
    мана, маңа көпләп яғачларни тәйярлап бериш үчүн мениң хизмәткарлирим өзлириниң
    хизмәткарлири билән биллә ишлисун; чүнки мән салидиған өй интайин һәйвәтлик вә
    әҗайип карамәт болиду.
  tel-2017: ఇంకా లెబానోనులో చెట్లు నరకడానికి నీ పనివారు నిపుణులు అని నాకు తెలిసింది.
  hat-BSA: “Anplis, voye ban mwen bwa sèd, bwa sipre, avèk bwa sandal; twòn yo k ap
    sòti nan Liban, paske mwen konnen ke sèvitè ou yo konnen jan pou yo koupe bwa
    Liban yo. Èpi anverite, sèvitè mwen yo va travay avèk sèvitè pa w yo,
  kos-kos: Nga etu lah yohk etu lun mwet lom ingan ke orekma ke sak. Ke ma inge supwama
    sak cedar, cypress, ac juniper Lebanon me. Nga akola in supwaot mwet luk inge
    in wi mwet lom,
  hbo-WLC: וּלְהָכִ֥ין לִ֛י עֵצִ֖ים לָרֹ֑ב כִּ֥י הַבַּ֛יִת אֲשֶׁר־אֲנִ֥י בוֹנֶ֖ה גָּד֥וֹל
    וְהַפְלֵֽא׃
  ibo-ibo: “Zitekwara m osisi sida, na osisi junipa, na osisi algụm, ndị sitere nʼọhịa
    Lebanọn, nʼihi na ndị gị bụ ọkachamara nʼọrụ ịwa osisi. Aga m ezitekwa ndị m ga-abịa
    soro ha rụọ ọrụ,
  ory-ory: ଆହୁରି ଲିବାନୋନରୁ ଏରସ କାଷ୍ଠ ଓ ଦେବଦାରୁ କାଷ୍ଠ ଓ ଚନ୍ଦନ କାଷ୍ଠ ମୋʼ ନିକଟକୁ ପଠାଉନ୍ତୁ;
    କାରଣ ମୁଁ ଜାଣେ, ଆପଣଙ୍କ ଦାସମାନେ ଲିବାନୋନରେ କାଷ୍ଠ କାଟିବାରେ ନିପୁଣ;
  chk-chk: Kopwe pwal tinato rei irä setar, saipires me alkum seni Lepanon, pun üa
    silei pwe noum chon angang ra sile pöküpök irä. Iwe, nei chon angang repwe eti
    noum chon angang,
  rop-rop: Ai sabi yu garram loda brabli klebabala men hu gin wek gudwei garram timba.
    Wal yu jandim langa mi sidatri, paintri en junipa timba brom Lebanan. Ai garra
    jandim main wekinmen olabat deya blanga album yu wekinmen olabat,
  ukr-1871: І пришли менї кедрової деревнї, й кипарису й соснини з Ливану, бо я знаю,
    що твої слуги вміють рубати дерева Ливанські. І оце мої слуги пійдуть із твоїми
    слугами,
  deu-1951: Und sende mir Zedern, Zypressen und Sandelholz vom Libanon; denn ich weiß,
    daß deine Knechte es verstehen, die Bäume auf dem Libanon zu fällen. Und siehe,
    meine Knechte sollen mit deinen Knechten sein,
  eng-JPS: (2-7) Send me also cedar-trees, cypress-trees, and sandal-wood, out of
    Lebanon; for I know that thy servants have skill to cut timber in Lebanon; and,
    behold, my servants shall be with thy servants,
  srp-1865: I pošlji mi drva kedrovijeh i jelovijeh i almugima s Livana, jer znam
    da sluge tvoje umiju sjeæi drva Livanska; a evo sluge æe moje biti s tvojim slugama,
  lug-lug: “Era mpeereza n’emivule, n’emiberosi, n’emitoogo okuva e Lebanooni, kubanga
    mmanyi nti abasajja bo bamanyirivu mu kutema emiti mu Lebanooni. Abaddu bange
    banaakolagananga n’ababo
  heb-heb: ושלח לי עצי ארזים ברושים ואלגומים מהלבנון כי אני ידעתי אשר עבדיך יודעים
    לכרות עצי לבנון והנה עבדי עם עבדיך׃
  ben-IRV: আর লিবানোন থেকে এরস কাঠ, দেবদারু কাঠ ও আলগুম কাঠ আমার এখানে পাঠাবেন; কারণ
    আমি জানি, আপনার দাসেরা লিবানোনে খুব ভালো কাঠ কাটতে পারে; আর দেখুন, আমার দাসেরাও
    আপনার দাসের সঙ্গে থাকবে৷
  pan-pan: ਅਤੇ ਦਿਆਰ, ਸਰੂ ਅਤੇ ਚੰਦਨ ਦੀਆਂ ਗੇਲੀਆਂ ਲਬਾਨੋਨ ਵਿੱਚੋਂ ਮੈਨੂੰ ਭੇਜੀ ਕਿਉਂ ਜੋ ਮੈਂ
    ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੇਰੇ ਸੇਵਕ ਲਬਾਨੋਨ ਦੀਆਂ ਗੇਲੀਆਂ ਵੱਢਣ ਵਿੱਚ ਕਾਰੀਗਰ ਹਨ ਅਤੇ ਵੇਖ, ਮੇਰੇ ਸੇਵਕ
    ਤੇਰੇ ਸੇਵਕਾਂ ਨਾਲ ਰਹਿਣਗੇ
  mya-JVB: အာရဇ် သစ်သား ၊ ထင်းရူး သစ်သား၊ အာလဂုံ သစ်သားများကို လေဗနုန် တောင်မှာ ခုတ်၍ပေး
    လိုက်ပါ။ မင်းကြီး ၏ ကျွန် တို့သည် လေဗနုန် တောင်ပေါ်မှာ သစ် ခုတ် တတ် သည် ကို ငါ
    သိ ၏။
  hmo-hmo: “Sida bona kasuarina bona iunipa audia danu Lebanona dekena amo mani do
    oi siaia mai, badina lau diba oiemu hesiai taudia be Lebanona audia idia utua
    diba. Egu gaukara taudia be oiemu gaukara taudia danu do idia gaukara hebou.
  urd-urd: और देवदार और सनोबर और सन्दल के लट्ठे लुबनान से मेरे पास भेजना क्यूँकि मै
    जनता हु तेरे नौकर लुबनान की लकड़ी कटाने में होशियार है और मेरे नौकर तेरे नौकरों
    के साथ रहकर,
  rus-SYN: И пришли мне кедровых дерев, и кипарису и певгового дерева с Ливана, ибо
    я знаю, что рабы твои умеют рубить дерева Ливанские. И вот рабы мои пойдут с рабами
    твоими,
  bqc-SIM: aai lí kɛkɛmɛɛ dasidasi, asa kpɛ́ pↄ́ málɛ dↄpi, sema àↄ zↄ̃ↄ mɛ́ àↄ
    muaa ń kpɛ́eoo.
  tcz-CHONGTHU: Lebanon gam'a um Cedar thing, Chah thing le Algum thing jong chu inthing
    dingin neihin tolpeh in, ajeh chu Lebanon’a um namite chu thingsui, thing-at lama
    amaho phajou ding aumpoi. Amaho kithopi dinga chu kamite kahin solpeh diu ahi.
  mar-mar: लबानोनातून माझ्यासाठी गंधसरू, देवदार आणि रक्तचंदन यांचे लाकूड इत्यादी पाठवावे.
    लबानोनातील तुझे लाकूडतोडे चांगले अनुभवी आहेत हे मला माहीत आहे तुमच्या सेवकांसमवेत
    माझे सेवक राहतील.
  qub-qub: 'Líbano partipita apachimay: sedruta, sipresta, sándalota. Marcayquicho
    tiyaj runacunaga fiyupami yachan gueru sajtayta roguyta. Nogata sirbimajcunanami
    yanapanga piyunniquicunata'
  bqp-bqp: A de bu mɑn dɑ̃ɑ ye kɑsuɑmɑ yɑ n kpɑ̃. Domi dii te nɑ kĩ n bɑni mi, tɑ
    kpɑ̃. Tɑ ko n mɑɑ wɑ̃.
  hat-hat: W'a voye ban mwen madriye sèd, bwapen ak bwa koray ki soti nan peyi Liban.
    Paske mwen konnen moun peyi ou yo konn pare bwa sa yo byen. M'a voye moun pa m'
    ede pa ou yo
  eng-BSB: Send me also cedar, cypress, and algum logs from Lebanon, for I know that
    your servants have skill to cut timber there. And indeed, my servants will work
    with yours
  eng-WEBPB: “Send me also cedar trees, cypress trees, and algum trees out of Lebanon,
    for I know that your servants know how to cut timber in Lebanon. Behold, my servants
    will be with your servants,
  kbq-kbq: Hagi sida zafane, saipresi zafane, agalumu zafanena Lebanonitira atrege'za
    eri'za eho. Na'ankure nagra antahi'noanki'za kagri eri'za vahe'mo'za Lebanoniti'ma
    zafama antagi'a antahi ani' hu'nazanki'za, nagri eri'za vahe'mo'za kagri eri'za
    vahetmina zamaza hanage'za,
  nhe-BL: “Nojquiya xinechhualiquili cuatini tlen tiocuahuitl, ciprés huan sándalo
    tlen onca ipan Líbano pampa nijmati para motlatequipanojcahua yahuij cuatequij
    nopona. Huajca ma yaca ininhuaya notlatequipanojcahua para quinpalehuise cuatequise.
  gub-BL: 'Newe uma''ereko ma''e ukwaw ywyra imonohokaw wà. Akwaw waneko haw ihe.
    A''e rupi, emur ywyra imonohok pyrer Irimano ywy wi nehe: ywyràkàxigyw, pi ''yw
    no, ywyra zànàru her ma''e ''yw no. Ihewe uma''ereko ma''e uma''ereko putar newe
    uma''ereko ma''e wainuinuromo wà nehe.'
  eng-DRA: 'Send me also cedars, and fir trees, and pine trees from Libanus: for I
    know that thy servants are skillful in cutting timber in Libanus, and my servants
    shall be with thy servants,'
