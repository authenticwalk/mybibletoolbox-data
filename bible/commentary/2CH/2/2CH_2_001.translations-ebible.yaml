verse: 2CH.002.001
translations:
  mal-C: യഹോവയുടെ നാമത്തിന് ഒരു ആലയവും തനിക്കായി ഒരു രാജകൊട്ടാരവും പണിയുന്നതിനു ശലോമോൻ
    നിശ്ചയിച്ചു.
  deu-TKW: Und Salomo zählte 70000 Lastträger ab und 80000 Steinhauer im Gebirge und
    3600 Aufseher über sie.
  lin-lin: Salomo asangisaki bato nkoto tuku sambo mpo na komema biloko ya kotongela,
    bato nkoto tuku mwambe mpo na kobuka mabanga na bangomba, mpe bato nkoto misato
    na nkama motoba mpo na kokengela bango.
  eng-LSV: And Solomon says to build a house for the Name of YHWH, and a house for
    his kingdom,
  eng-GNV: Then Salomon determined to builde an house for the Name of the Lord, and
    an house for his kingdome.
  eng-WEBSTER: And Solomon determined to build a house for the name of the LORD, and
    a house for his kingdom.
  nhw-BL: Teipa Salomón moilhui para ya ajsic tonali para quichihuas se tiopamitl
    para TOTECO huan nojquiya se caltlanahuatili para ipan itztos ya.
  swh-ONEN: Solomoni akatoa amri kujenga Hekalu kwa ajili ya Jina la Bwana na jumba
    la kifalme kwa ajili yake mwenyewe.
  bba-bba: Yerɑ u tɔmbu nɔrɔbun subɑ wɑtɑ kɑ wɔkuru (70.000) ɡɔsɑ be bɑ ko n dɑ sɔmunu
    sue, kɑ tɔmbu nɔrɔbun subɑ wɛnɛ (80.000) be bɑ ko n dɑ kpenu dɑ̃ku ɡuunɔ. Mɑ u
    mɑɑ tɔmbu nɔrɔbun subɑ itɑ kɑ nɑtɑ (3.600) ɡɔsɑ be bɑ ko n sɔmbu te nɔni doke.
  eng-KJVCPB: And Solomon determined to build a house for the name of the Lord, and
    a house for his kingdom.
  luo-luo: Solomon nochiwo chik mondo ger hekalu ni Nying Jehova Nyasaye kod ode mar
    ruoth.
  meu-meu: Solomon ena lalo-hadai na dubu auta baine haginia, Iehova ladana ena, bona
    pavapava rumana auta, ia sibona ena.
  npi-ULB: सोलोमनले परमप्रभुका नाउँको निम्‍ति एउटा मन्‍दिर र आफ्नो राज्यको निम्ति
    एउटा राजमहल निर्माण गर्ने आदेश दिए ।
  yor-yor: Solomoni pinnu láti kọ́ ilé fún orúkọ Olúwa àti ilé kan fún ìjọba rẹ̀
  emp-NTPO: Maʌ̃be Salomoʌ̃ba idji de dromada, Ãcõrẽ de droma sid̶a obisia.
  pes-OPCB: سلیمان تصمیم گرفت خانه‌ای برای عبادت خداوند و قصری برای خودش بسازد.
  tgl-ULB: Ngayon, iniutos ni Solomon ang pagpapatayo ng tahanan para sa pangalan
    ni Yahweh at pagpapatayo ng palasyo para sa kaniyang kaharian.
  hui-hui: Kini Solomonohanda anda mbira Anduane Homogo mitangi bialu lotu lolebi
    anda mende ibuninagabi bule manda bini.
  mya-mya: ရှော​လ​မုန်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ် ပြု​ကိုး​ကွယ်​ရန်​အ​တွက်​ဗိ​မာန်​တော်​ကို
    လည်း​ကောင်း၊ မိ​မိ​၏​အ​တွက်​နန်း​တော်​ကို လည်း​ကောင်း​တည်​ဆောက်​ရန်​အ​ကြံ​ရှိ​တော်
    မူ​၏။-
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་ཕྱིར་དུ་མཆོད་ཁང་ཞིག་དང་། རང་གི་ཕྱིར་དུ་ཕོ་བྲང་ཞིག་བཞེང་བར་བཀས་བཅད་པ་དང་།
  sna-sna: Soromoni akada kuvaka temberi yeZita raJehovha uye nomuzinda wakewo.
  spa-BLM: Salomón decidió construir una casa para el nombre de Yahvé y una casa para
    su reino.
  cac-cac: Ix snaan vin̈aj Salomón sb'oq'ue spalacio yed' pax cajnub' b'aj tz'och
    ejmelal d'a Jehová.
  swh-ULB: Sasa Selemani akaamuru kulijengea nyumba jina la Yahwe na nyumamba kwa
    ajili ya ikulu ya ufalme wake.
  bel-bel: І пастанавіў Саламон пабудаваць дом імю Госпада і дом царскі сабе.
  deu-ELBBK: Und Salomo zählte 70.000 Lastträger ab und 80.000 Steinhauer im Gebirge
    und 3.600 Aufseher über dieselben.
  mbb-OT: Dutun he timpu, insuǥù ni Solomon is kedtukuza te valey te Nengazen para
    te zengeg te Nengazen wey kedtukuza te turuǥan he para te keugelingen din.
  mal-2015: അനന്തരം ശലോമോൻ യഹോവയുടെ നാമത്തിന്നു ഒരു ആലയവും തനിക്കു ഒരു അരമനയും പണിയുവാൻ
    നിശ്ചയിച്ചു.
  rmc-rmc: Ačhaďa 70 000 muršen, hoj te hordinen o veci, the 80 000 kamenaren andro
    verchi a kidňa avri 3 600 muršen, hoj len te stražinen.
  pes-OPV: و سلیمان قصد نمود که خانه‌ای برای اسم یهوه و خانه‌ای به جهت سلطنت خودش
    بنا نماید.
  ron-1924: Соломон а порунчит сэ се зидяскэ о касэ Нумелуй Домнулуй ши о касэ ымпэрэтяскэ
    пентру ел.
  ben-OBCV: শলোমন সদাপ্রভুর নামের উদ্দেশে একটি মন্দির এবং নিজের জন্য একটি রাজপ্রাসাদ
    তৈরি করার আদেশ দিলেন।
  som-som: Haddaba Sulaymaan wuxuu u qasdiyey inuu guri u dhiso Rabbiga magiciisa,
    iyo guri kale oo boqortooyadiisu leedahay.
  lat-VUC: Decrevit autem Salomon ædificare domum nomini Domini, et palatium sibi.
  eng-ASVBT: Now Solomon purposed to build a house for the name of Jehovah, and a
    house for his kingdom.
  ita-1885: OR Salomone, avendo deliberato di edificare una Casa al Nome del Signore,
    e la sua casa reale,
  eng-LXXUP: And Solomon gathered seventy thousand men that bore burdens, and eighty
    thousand hewers of stone in the mountain, and there were three thousand six hundred
    superintendents over them.
  eng-ULB: Now Solomon commanded the building of a house for Yahweh's name and the
    building of a palace for his kingdom.
  spa-VBL: Salomón ordenó la construcción de un Templo para honrar al Señor y un palacio
    real para él.
  fra-_FOB: Or Salomon ordonna de bâtir une maison au nom de l'Éternel, et pour lui
    une maison royale.
  mal-mal: അനന്തരം ശലോമോൻ യഹോവയുടെ നാമത്തിന് ഒരു ആലയവും തനിക്ക് ഒരു അരമനയും പണിയുവാൻ
    നിശ്ചയിച്ചു.
  urd-GVR: Phir Sulemān ne Rab ke lie ghar aur apne lie shāhī mahal banāne kā hukm
    diyā.
  suz-BL: मिनु सोलोमनम परमप्रभु यावे कली मान पचा, दे खिं का नु आंम कली दरवार का सेल्‍चा
    थुं पवा बाक्‍त।
  ita-1927: Salomone decise di costruire una casa per il nome dell’Eterno, e una casa
    reale per sé.
  ckb-ckb: سلێمان فەرمانی دا بە بنیادنانی پەرستگایەک بۆ ناوی یەزدان و کۆشکێکیش بۆ
    پاشایەتییەکەی.
  eng-BBE: Now it was Solomon's purpose to put up a house for the name of the Lord
    and a house for himself as king.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ಒಂದು ಆಲಯವನ್ನೂ, ತನಗೋಸ್ಕರ ಒಂದು ಅರಮನೆಯನ್ನೂ ಕಟ್ಟಿಸಲು ಸೊಲೊಮೋನನು
    ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  tam-2017: சாலொமோன் யெகோவாவுடைய நாமத்திற்கு ஒரு ஆலயத்தையும், தனது அரசாட்சிக்கு ஒரு
    அரண்மனையையும் கட்டத் தீர்மானம் செய்து,
  spa-RV-1909: DETERMINÓ pues Salomón edificar casa al nombre de Jehová, y otra casa
    para su reino.
  ron-BTF: Și Solomon a hotărât să construiască o casă pentru numele DOMNULUI și o
    casă pentru împărăția sa.
  eng-WEBP: Now Solomon decided to build a house for the LORD’s name, and a house
    for his kingdom.
  eng-FBV: Solomon ordered the building of a Temple to honor the Lord and a royal
    palace for himself.
  nld-1939: Toen Salomon besloten had, een tempel te bouwen ter ere van de Naam van
    Jahweh, en een koninklijk paleis,
  nch-BL: Teipa Salomón moilhui para ya ajsic tonali para quichihuas se tiopamit para
    TOTECO huan nojquiya se caltanahuatili para ipan itztos ya.
  vie-1934: Vả, Sa-lô-môn định cất một cái đền cho danh Đức Giê-hô-va, và một cái
    cung cho nước mình.
  hin-CV: अब शलोमोन ने याहवेह की महिमा में मंदिर और अपने लिए राजमहल बनाने का निश्चय
    किया.
  spa-BES: El propósito de Salomón era construir una casa con el nombre del Señor
    y una casa para él mismo como rey.
  tdx-tdx: Niahe’ i Selomò t’indaty fito-ale hijiny kilankañe naho valo-ale ty hihaly
    am-bohitse añe vaho telo-arivo-tsi-enenjato ty hisary iareo.
  tha-KJV: ฝ่ายซาโลมอนทรงตั้งพระทัยที่จะสร้างพระนิเวศเพื่อพระนามของพระเยโฮวาห์ และสร้างราชวังเพื่อราชอาณาจักรของพระองค์
  por-BR-2018: Determinou, pois, Salomão edificar casa ao nome do SENHOR, e outra
    casa para seu reino.
  deu-ELO: Und Salomo gedachte, dem Namen Jehovas ein Haus zu bauen und ein Haus für
    sein Königtum.
  eng-WYC-2018: Forsooth Solomon deemed, or purposed, to build an house to the name
    of the Lord, and a palace to himself. (And Solomon decided to build a House in
    honour of the name of the Lord, and a palace for himself.)
  epo-epo: Kaj Salomono ordonis, ke oni konstruu domon al la nomo de la Eternulo kaj
    reĝan domon por li.
  uig-PIN: Sulayman Pǝrwǝrdigarning namiƣa atap bir ɵy ⱨǝm padixaⱨliⱪi üqün bir orda
    selix niyitigǝ kǝldi.
  beo-beo: 'Hina bagade Soloumane da dunu ilia da Hina Godema nodone sia:ne gadoma:ne,
    Debolo Diasu gagumusa: ilegei. Amola hi amoga esaloma:ne, hi diasu gagumusa: ilegei.'
  tpi-OTNT: Solomon i tingting long wokim wanpela bikpela haus lotu bilong ol manmeri
    i ken i kam na lotuim Bikpela. Na em i tingting tu long wokim haus bilong em yet.
  hau-SA: Solomon ya ba da umarni don a gina haikali domin sunan Ubangiji da kuma
    fada wa kansa.
  uig-LAT: Sulayman Perwerdigarning namigha atap bir öy hem padishahliqi üchün bir
    orda sélish niyitige keldi.
  nde-nde: USolomoni wathi akwakhiwe ithempeli leBizo likaThixo kanye lesigodlo sakhe.
  ton-ton: Pea naʻe pau pe ʻae loto ʻo Solomone ke langa ha fale ki he huafa ʻo Sihova,
    pea mo ha fale maʻa hono puleʻanga.
  ces-1613: A umíniv Šalomoun stavěti dům jménu Hospodinovu, a dům svůj královský,
  eng-WMB: Now Solomon decided to build a house for the LORD’s name, and a house for
    his kingdom.
  tam-TCV: சாலொமோன் யெகோவாவின் பெயருக்கு ஒரு ஆலயத்தையும் தனக்கு ஒரு அரச அரண்மனையையும்
    கட்டுவதற்கு உத்தரவிட்டான்.
  ceb-ULB: Karon nagmando si Solomon sa pagtukod ug balay alang sa ngalan ni Yahweh
    ug sa pagtukod ug palasyo alang sa iyang gingharian.
  pol-UBG: Wtedy Salomon postanowił zbudować dom dla imienia PANA oraz pałac królewski
    dla siebie.
  urd-GVU: پھر سلیمان نے رب کے لئے گھر اور اپنے لئے شاہی محل بنانے کا حکم دیا۔
  deu-1912: '[1:18] Und Salomo gedachte zu bauen ein Haus dem Namen des HERRN und
    ein Haus seines Königreichs.'
  kan-2017: ಸೊಲೊಮೋನನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಒಂದು ಆಲಯವನ್ನೂ ಮತ್ತು ತನಗೋಸ್ಕರ ಒಂದು ಅರಮನೆಯನ್ನೂ ಕಟ್ಟಿಸಲು
    ತೀರ್ಮಾನಿಸಿದನು.
  yap-yap: Me turguy Solomon ni Pilung u laniyan’ ni nge toy ba tempel ngu’un liyor
    ngak SOMOL riy, ma ngki toy ba naun ni tafen e pilung nge tafnay.
  hlt-MCSB: Te phoeiah Solomon loh BOEIPA ming ham im sak ham neh a ram ham im sak
    hamla cai.
  mdy-ETH: ካኣቲ ሴሎሞኔ ናንጊና ናንጋ ጎዳ ሱንፆም ጌኤዦ ማኣሮና ካኣቱሞ ማኣሮና ማዣኒ ማሌኔ፤
  twi-ASANTE: Afei, Salomo dwenee sɛ ɛberɛ a ɛsɛ sɛ ɔsi Awurade Asɔredan no ne nʼankasa
    nʼahemfie no aso.
  eng-WEBU: Now Solomon decided to build a house for the LORD’s name, and a house
    for his kingdom.
  wal-wal: Solomoni GODAA sunttaayyo Beeta Maqidasiyaanne baayyo kawo keettaa keexxanau
    halchchiis.
  spa-PDDPT: Salomón se propuso edificar una Casa al Nombre de Yavé y un palacio real
    para él.
  gun-gun: Ha'e gui ma Salomão onhembopy'a templo ojapo aguã Senhor rery oĩ atyrã,
    ngoo opena atyrã guive.
  ilo-ULB: Ita, imbilin ni Solomon ti panangipatakder iti maysa a balay nga agpaay
    iti nagan ni Yahweh ken ti panangipatakder iti maysa a palasio nga agpaay iti
    pagarianna.
  kpg-kpg: King Solomon gu hagamaanadu bolo e hau di Hale Daumaha, di gowaa dela e hagalaamua ai
    nia daangada di ingoo Dimaadua, mo e hau labelaa dono hale king e noho ieia.
  uig-ARA: سۇلايمان پەرۋەردىگارنىڭ نامىغا ئاتاپ بىر ئۆي ھەم پادىشاھلىقى ئۈچۈن بىر
    ئوردا سېلىش نىيىتىگە كەلدى.
  sus-sus: Sulemani naxa xɛmɛ wulu tongo solofere yamari e xa findi kote xaninyie
    ra. A man naxa xɛmɛ wulu tongo solomasaxan tongo gɛmɛ masolie ra, naxee walima
    geya ma. A man naxa xɛmɛ wulu saxan kɛmɛ senni sɔtɔ wali xunyie ra.
  pon-2006: Nanmwarki Solomon ahpw ketin kupwurehda en kauwada ehu tehnpas wasa me
    aramas en kaudokiong KAUN-O ie, oh pil ehu pein tehnpese.
  ksd-ksd: Ma Solomon i ga nuknuk boko upi na pait ra pal ure ra iang i ra Luluai.
    ma tika na pal na king bula.
  tur-YTC: Solomon, Yahve'nin adına bir ev ve krallığı için bir ev yapmaya karar verdi.
  grc-BRENT: Καὶ συνήγαγε Σαλωμὼν ἑβδομήκοντα χιλιάδας ἀνδρῶν νωτοφόρων, καὶ ὀγδοήκοντα
    χιλιάδας λατόμων ἐν τῷ ὄρει, καὶ οἱ ἐπιστάται ἐπʼ αὐτῶν τρισχίλιοι ἑξακόσιοι.
  ind-AYT: Salomo memberi perintah untuk membangun bait bagi nama Tuhan dan istana
    kerajaan bagi dirinya.
  nya-nya: Solomoni anatsimikiza zoti amange Nyumba ya Dzina la Yehova ndi nyumba
    yake yaufumu.
  hrv-hrv: Odbroji sedamdeset tisuća nosača, osamdeset tisuća kamenolomaca u gori
    i tri tisuće i šest stotina poslovođa.
  mps-mps: Te Solomongo Genuai Bidigo lotu be me deli genuai sęnama tama te we bidi
    te beba aselama, Genuai Bidiba lotu po wagasiyu yabo be sę yabo homu kone palali.
    Tama agai aga be sę yabo homu kone me palali.
  tpi-tpi: Solomon i tingting long wokim wanpela bikpela haus lotu bilong ol manmeri
    i ken i kam na lotuim Bikpela. Na em i tingting tu long wokim haus bilong em yet.
  dan-1931: Salomo fik i Sinde at bygge et Hus for HERRENS Navn og et kongeligt Palads.
  vie-OVCB: Đã đến lúc Sa-lô-môn quyết định xây Đền Thờ cho Chúa Hằng Hữu và cung
    điện cho mình.
  guj-2017: હવે સુલેમાને ઈશ્વરના માટે સભાસ્થાન તથા પોતાના રાજ્યને માટે રાજમહેલ બાંધવાનો
    હુકમ ફરમાવ્યો.
  pon-2006A: Nanmwarki Solomon ahpw ketin kupwurehda en kauwada ehu tehnpas wasa me
    aramas en kaudokiong KAUN-O ie, oh pil ehu pein tehnpese.
  por-BRBSL: Now Salomão decidiu construir uma casa para o nome de Iavé e uma casa
    para seu reino.
  cth-cth: Hahoi Solomon ni BAWIPA min hanelah Bawkim buet touh hoi ama siangpahrang
    hanelah buet touh sak hanelah a kâcai.
  twi-twi: Salomo hyɛɛ sɛ wonsi Awurade Asɔredan ne nʼankasa nʼahemfi.
  hlt-hlt: Te phoeiah Solomon loh BOEIPA ming ham im sak ham neh a ram ham im sak
    hamla cai.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ kɑɑ mbɛnìtìbɛ̀ sikɔupípísìyiekɛ̀ (70000), kɛ̀ bɛ̀ bo ntɔu tinɛntì,
    kɛ́kɑɑ mbɛ̀ɛ̀ yó ncɛ́ú yɛtɑ̃́rɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀, kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀ sikɔupípísìni
    (80000), kɛ́kɑɑ mbɛ̀ɛ̀ yó mbɛ̀ bɑ̀ɑ kɛ̀ bɛ̀ mbo sikɔupísìtɑ̃ɑ̃ti nɛ̀ sikɔusìkuɔ̀
    (3600).
  msy-2020: Solomon gumazamiziba Ikiavɨra Itir Godɨn ziam fasa, a Godɨn Dɨpenitamɨn
    ingarasa nɨghnɨsi. Egha a ua baghavɨra uaghan dɨpenitamɨn ingarasa nɨghnɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ cɑɑ wontu sǝɣǝllɑɑ kɛ yǝlɑɑ iyisi nɩɩtoso nɑ nɑɑnʋwɑ (70000),
    nɑ pɛɛ sɑɑkǝlɑɑ kɛ iyisi nɩɩnɑɑsɑ (80000) sɩ pɑ́ lɑ tǝmlɛ kɛ pʋɣʋ tɑɑ. Nɑ yǝlɑɑ
    iyisi tooso nɑ nɑsǝtoso (3600) feŋiɣi pɑ tɔɔ.
  azb-azb: Süleyman Rəbbin adına bir məbəd və özü üçün bir saray tikməyi niyyət etdi.
  eng-DBY: And Solomon purposed to build a house for the name of Jehovah, and a house
    for his kingdom.
  hin-2017: अब सुलैमान ने यहोवा के नाम का एक भवन और अपना राजभवन बनाने का विचार किया।
  eng-YLT: And Solomon saith to build a house for the name of Jehovah, and a house
    for his kingdom,
  eng-WYC-2017: Forsooth Solomon deemed, or purposed, to build an house to the name
    of the Lord, and a palace to himself.
  eng-WMBB: Now Solomon decided to build a house for the LORD’s name, and a house
    for his kingdom.
  urd-GVH: फिर सुलेमान ने रब के लिए घर और अपने लिए शाही महल बनाने का हुक्म दिया।
  rug-rug: Balabala se Solomone pude kuria si keke Zelepade pude vasina kote tavahesi
    sa Pozana e Zihova, meke keke vetu baṉara tugo tanisa telena.
  gaz-gaz: Solomoonis akka Maqaa Waaqayyootiif manni qulqullummaa ofii isaaf immoo
    masaraan mootummaa ijaaramu ni ajaje.
  fra-LSG: Salomon ordonna que l’on bâtît une maison au nom de l’Éternel et une maison
    royale pour lui.
  yal-yal: Manga Sulemani yi muxu wuli tonge solofere sugandi goron maxanle ra, gɛmɛ
    sonle muxu wuli tonge solomasɛxɛ, muxu wuli saxan kɛmɛ sennin e kantan tiine ra.
  haw-1868: OLELO mai o Solomona e kukulu i hale no ka inoa o Iehova, a i hale hoi
    no kona aupuni.
  arb-NAV: وَأَصْدَرَ سُلَيْمَانُ أَمْرَهُ بِبِنَاءِ هَيْكَلٍ لاِسْمِ الرَّبِّ وَقَصْرٍ
    لِلْمَلِكِ.
  ewe-ewe: Solomo ɖo be yeatu gbedoxɔ na Yehowa ƒe Ŋkɔ kple fiasã na eɖokui.
  eng-LEE: (1:18) And Solomon ordered to build a house for the name of the Lord, and
    a house for his royal residence.
  asm-FB: পাছত চলোমনে যিহোৱাৰ নামেৰে এটা গৃহ আৰু নিজৰ বাবে এটা ৰাজগৃহ নিৰ্ম্মাণ কৰিবলৈ
    থিৰ কৰিলে।
  sus-A: سُلٍمَنِ نَشَ شّمّ وُلُ تٌنفٌ سٌلٌقٍرٍ يَمَرِ عٍ شَ قِندِ كٌتٍ شَنِنيِيٍ
    رَ. عَ مَن نَشَ شّمّ وُلُ تٌنفٌ سٌلٌمَسَشَن تٌنفٌ فّمّ مَسٌلِيٍ رَ، نَشٍيٍ وَلِمَ
    فٍيَ مَ. عَ مَن نَشَ شّمّ وُلُ سَشَن كّمّ سٍننِ سْتْ وَلِ شُنيِيٍ رَ.
  fra-SBL: Salomon décida de construire une maison pour le nom de l'Éternel et une
    maison pour son royaume.
  hbo-hbo: וַיִּסְפֹּ֨ר שְׁלֹמֹ֜ה שִׁבְעִ֥ים אֶ֙לֶף֙ אִ֣ישׁ סַבָּ֔ל וּשְׁמֹונִ֥ים
    אֶ֛לֶף אִ֖ישׁ חֹצֵ֣ב בָּהָ֑ר וּמְנַצְּחִ֣ים עֲלֵיהֶ֔ם שְׁלֹ֥שֶׁת אֲלָפִ֖ים וְשֵׁ֥שׁ
    מֵאֹֽות׃ פ
  kik-kik: Solomoni nĩathanire gwakwo hekarũ ĩtanĩtio na Rĩĩtwa rĩa Jehova, o na kwĩyakĩra
    nyũmba yake ya ũthamaki.
  fra-NCL: Salomon compta soixante-dix mille hommes pour porter les fardeaux, quatre-vingt
    mille pour tailler les pierres dans la montagne, et trois mille six cents pour
    les surveiller.
  cek-AK: Solomon loe Angraeng ih ahmin hanah im hoi siangpahrang ohhaih im to sak
    atim.
  cuk-cuk: Rey-Salomón, Bab-Jehováʼga Babse-goled-neg-sobye binsaalid, degi, e-reyneg-sobedgi
    binsaarbalid.
  uig-CYR: Сулайман Пәрвәрдигарниң намиға атап бир өй һәм падишалиғи үчүн бир орда
    селиш нийитигә кәлди.
  tel-2017: సొలొమోను యెహోవా ఘనత కోసం ఒక దేవాలయాన్నీ తన రాజ్య ఘనత కోసం ఒక అంతఃపురాన్నీ
    కట్టాలని నిర్ణయించుకున్నాడు.
  hat-BSA: Alò, Salomon te deside bati yon kay pou non SENYÈ a ak yon palè wayal pou
    pwòp tèt li.
  kos-kos: Tokosra Solomon el wotela in musai sie tempul tuh in nien alu nu sin LEUM
    GOD, ac oayapa in musaela sie inkul fulat nu sel sifacna.
  hbo-WLC: וַיִּסְפֹּ֨ר שְׁלֹמֹ֜ה שִׁבְעִ֥ים אֶ֙לֶף֙ אִ֣ישׁ סַבָּ֔ל וּשְׁמוֹנִ֥ים
    אֶ֛לֶף אִ֖ישׁ חֹצֵ֣ב בָּהָ֑ר וּמְנַצְּחִ֣ים עֲלֵיהֶ֔ם שְׁלֹ֥שֶׁת אֲלָפִ֖ים וְשֵׁ֥שׁ
    מֵאֽוֹת׃ פ
  ibo-ibo: Solomọn nyere iwu ka e wuo ụlọ nso ukwu nye Aha Onyenwe anyị, ka e wuokwara
    ya bụ Solomọn ụlọeze.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଗୃହ ଓ ଆପଣା ରାଜ୍ୟ ପାଇଁ ଏକ
    ଗୃହ ନିର୍ମାଣ କରିବାକୁ ମନସ୍ଥ କଲେ।
  chk-chk: Iwe, ewe king Salomon a ekiekietä pwe epwe aüetä eu imwenfel fän iten ewe
    Samol mi Lapalap, pwal eu imwen king fän püsin itan.
  rop-rop: King Salaman bin jinggabat blanga bildimap serramoni pleis blanga weshipbat
    langa YAWEI, en imbin jinggabat blanga bildimap im ronwan haus du.
  ukr-1871: І постановив Соломон збудувати дом іменню Господньому й дім царський задля
    себе.
  deu-1951: Und Salomo gedachte, dem Namen des HERRN ein Haus zu bauen und ein Haus
    zu seiner Residenz.
  eng-JPS: (1-18) Now Solomon purposed to build a house for the name of the LORD,
    and a house for his kingdom.
  srp-1865: I naumi Solomun da zida dom imenu Gospodnjemu i dom carski sebi.
  lug-lug: Sulemaani n’awa ebiragiro okuzimbira erinnya lya Mukama eyeekaalu, ate
    naye okwezimbira olubiri olwa kabaka.
  heb-heb: ויאמר שלמה לבנות בית לשם יהוה ובית למלכותו׃
  ben-IRV: পরে শলোমন সদাপ্রভুর নামে একটি বাড়ি ও নিজের রাজ্যের জন্য একটি বাড়ি তৈরী
    করার কথা ঠিক করলেন;
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਨੇ ਆਖਿਆ ਕਿ ਇੱਕ ਭਵਨ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਲਈ ਅਤੇ ਇੱਕ ਮਹਿਲ ਆਪਣੀ ਪਾਤਸ਼ਾਹੀ
    ਲਈ ਬਣਾਵਾਂ
  mya-JVB: ရှောလမုန် သည် ထာဝရဘုရား ၏ နာမတော် အဘို့ အိမ် ကို၎င်း ၊ နန်းတော် ကို၎င်း
    တည်ဆောက် ခြင်းငှါ အကြံ ရှိ၍၊
  hmo-hmo: King Solomona ena ura be Dubu Helaga ta do ia haginia Lohiabada ena Ladana
    hanamoa totona. Solomona ese ia sibona ena ruma danu do ia haginia gwauraia.
  urd-urd: और सुलेमान ने 'इरादा किया कि एक घर ख़ुदावन्द के नाम के लिए और एक घर अपनी
    हुकूमत के लिए बनाए।
  rus-SYN: И положил Соломон построить дом имени Господню и дом царский для себя.
  bqc-SIM: Salomↄↄ gbɛ̃́ↄ dà gbɛ'ãzĩu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ basiiↄ̃ (80.000), a
    sɛ̀sɛnaↄ sↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bàaↄ̃kwi (70.000) ń ń dↄaanaↄ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ àaↄ̃ ń ↄ̀aa àaↄ̃o (3.600).
  tcz-CHONGTHU: Solomon chun Pakai min jabolna dingin Houin khat le ama chenna ding
    mong mong Leng Inpi khat sadoh dingin kigel lhuhna aneitan ahi.
  mar-mar: परमेश्वराच्या नावासाठी एक मंदिर तसेच स्वत:साठी एक राजमहालही बांधायची शलमोनाने
    आज्ञा केली.
  qub-qub: Salomonga quiquinpa palasyunta, Tayta Diospa Templuntapis aruchiyta gallaycachinanpäna
    caycaran.
  bqp-bqp: Yerɑ u tɔmbu nɔrɔbun subɑ wɑtɑ kɑ wɔkuru (70.000) gɔsɑ be bɑ ko n dɑ sɔmunu
    sue, kɑ tɔmbu nɔrɔbun subɑ wɛnɛ (80.000) be bɑ ko n dɑ kpenu dɑ̃ku guunɔ. Mɑ u
    mɑɑ tɔmbu nɔrɔbun subɑ itɑ kɑ nɑtɑ (3.600) gɔsɑ be bɑ ko n sɔmbu te nɔni doke.
  hat-hat: Wa Salomon te deside bati yon kay kote pou yo fè sèvis pou Seyè a, ansanm
    ak yon palè pou l' rete.
  eng-BSB: Now Solomon purposed to build a house for the Name of the LORD and a royal
    palace for himself.
  eng-WEBPB: Now Solomon decided to build a house for the LORD’s name, and a house
    for his kingdom.
  kbq-kbq: Hagi Solomoni'a Ra Anumzamofo agima erisgahu mono none, kinima mani'neno
    manisia noma'a kinaku antahintahi retro hu'ne.
  nhe-BL: Teipa Salomón moilhui para ya ajsic tonali para quichihuas se tiopamitl
    para TOTECO huan nojquiya se caltlanahuatili para ipan itztos ya.
  gub-BL: Tuwihawete Xàrumàw umume'u tàpuzuhu Tupàn Tuweharupi Wiko Ma'e imuwete haw
    iapo àwàm a'e. Umume'u tàpuzuhu weko àwàm iapo àwàm a'e no.
  eng-DRA: And Solomon determined to build a house to the name of the Lord, and a
    palace for himself.
