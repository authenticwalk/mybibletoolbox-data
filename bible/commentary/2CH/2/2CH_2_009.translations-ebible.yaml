verse: 2CH.002.009
translations:
  mal-C: അങ്ങനെ എനിക്കു വേണ്ടുവോളം ഉരുപ്പടികൾ ലഭിക്കുമല്ലോ. ഞാൻ നിർമിക്കുന്ന ആലയം
    അതിവിപുലവും അത്യന്തം മനോഹരവുമായിരിക്കണം. അതുകൊണ്ടാണ് ഞാൻ ഇപ്രകാരം ആവശ്യപ്പെടുന്നത്.
  deu-TKW: Für die Holzhauer aber, die die Bäume fällen, liefere ich zur Beköstigung
    deiner Leute 20000 Kor Weizen und 20000 Kor Gerste, 20000 Bath Wein und 20000
    Bath Öl.
  lin-lin: Nakopesa na basali na yo, oyo bakokata banzete batone nkoto motoba ya ble,
    batone nkoto minei ya orje, balitele ya vino nkoto nkama libwa, balitele ya mafuta
    nkoto nkama libwa.
  eng-LSV: even to prepare trees in abundance for me, for the house that I am building
    [is] great and wonderful.
  eng-GNV: 'That they may prepare me timber in abundance: for the house which I doe
    buylde, is great and wonderfull.'
  eng-WEBSTER: 'Even to prepare me timber in abundance: for the house which I am about
    to build shall be wonderfully great.'
  nhw-BL: Monequis miyac cuame para nopa tiopamitl. Monequi elis hueyi huan yejyectzi
    nopa tiopamitl para nochi masehualme quisentlachilise.
  swh-ONEN: ili wanipatie mbao kwa wingi kwa sababu Hekalu nitakalojenga lazima liwe
    kubwa na zuri kabisa.
  bba-bba: Sɑɑ ye sɔɔ, kon wunɛn sɔm kowobu ɑlikɑmɑn som tɔnnu nɔrɔbun subɑ nɔɔbɑ
    tiɑ (6.000) wɛ̃ kɑ dĩɑ bimi yi bɑ mɔ̀ ɔɔsun som tɔnnu nɔrɔbun subɑ nɔɔbɑ tiɑ kɑ
    tɑm ditiri nɔrɔbun subɑ nɛnɛ (800.000) kɑ sere mɑɑ ɡum ditiri nɔrɔbun subɑ nɛnɛ.
  eng-KJVCPB: 'even to prepare me timber in abundance: for the house which I am about
    to build shall be wonderful great.'
  luo-luo: mondo giikna yiende mangʼeny nikech hekalu magero nyaka bed maduongʼ kendo
    miwuoro.
  meu-meu: au momo herea bae abi heḡaeḡae egu, badina be baina haginia dubuna na baine
    bada bona hoa-mase ḡauna.
  npi-ULB: ताकि मेरो निम्‍ति प्रशस्त काठहरू तयार गर्न सकून्, किनकि मैले बनाउन लागिरहेको
    मन्‍दिर महान् र आश्‍चर्यको हुनेछ।
  yor-yor: Láti pèsè ọ̀pọ̀ igi rírẹ́ fún mi, nítorí ilé Olúwa tí mo kọ́ gbọdọ̀ tóbi
    kí o sì lógo púpọ̀.
  pes-OPCB: مقدار زیادی چوب لازم است، چون خانه‌ای که می‌خواهم بسازم بسیار بزرگ و باشکوه
    است.
  tgl-ULB: upang ihanda ang napakaraming troso para sa akin; sapagkat magiging napakalaki
    at kahanga-hanga ang tahanan na aking itatayo.
  hui-hui: Anda ogoni berogo timbuni taraore buleberogo ira dewa manda manda bu wulene
    holebira.
  mya-mya: '@see-verse:2CH.002.008'
  bod-N: ངས་བཞེང་བར་བྱ་བའི་མཆོད་ཁང་འདི་ནི་ཁྱད་མཚར་ཅན་དང་རྒྱ་ཆེ་བ་ཞིག་ཡིན་པས། ངའི་ཕྱིར་གདུང་མ་མོད་པོ་བཤམ་པར་གྱིས་ཤིག
  sna-sna: kuti ndiwane matanda mazhinji kwazvo nokuti temberi yandichavaka inofanira
    kuva huru uye yakanaka zvikuru.
  spa-BLM: para prepararme madera en abundancia, porque la casa que voy a construir
    será grande y maravillosa.
  cac-cac: yic nivan te' syaq'uel eb', yujto a jun templo ol in b'oq'ue chi' te nivan
    ol ajoc, satub'tac pax ol aj yilji.
  swh-ULB: ili kwamba watayarishe mbao nyingi kwa ajili yangu, maana nyumba ninayotaka
    kuijenga itakuwa kubwa na ya ajabu.
  bel-bel: каб прыгатаваць мне многа дрэў, бо дом, які я будую, вялікі і цудоўны.
  deu-ELBBK: Und siehe, ich werde deinen Knechten, den Holzhauern, die das Holz fällen,
    ausgeschlagenen Weizen geben, 20.000 Kor und 20.000 Kor Gerste und 20.000 Bath
    Wein und 20.000 Bath Öl.
  mbb-OT: te ked-andam te mezakel he menge kayu, su utew zekelà wey mekempet is baley
    te Nengazen he edtukuzen ku.
  mal-2015: ഞാൻ പണിവാനിരിക്കുന്ന ആലയം വലിയതും അത്ഭുതകരവും ആയിരിക്കേണം.
  rmc-rmc: Tire sluhenge, save čhingeren o kašta, bičhavav pro chaben 2 000 toni pšeňica,
    2 000 toni jačmeňis, 400 000 ľitri mol the 400 000 ľitri olivovo olejos.“
  pes-OPV: تا چوب فراوان برای من مهیاسازند زیرا خانه‌ای که من بنا می‌کنم عظیم وعجیب
    خواهد بود.
  ron-1924: Сэ ми се прегэтяскэ лемн дин белшуг, кэч каса пе каре о вой зиди ва фи
    маре ши мэряцэ.
  ben-OBCV: প্রচুর পরিমাণ তক্তা জোগানোর জন্য কাজ করবে, কারণ যে মন্দিরটি আমি তৈরি করছি,
    সেটি হবে বিশাল বড়ো ও দর্শনীয়।
  som-som: si ay iigu diyaariyaan alwaax faro badan, waayo, guriga aan dhowaan dhisi
    doonaa wuxuu ahaan doonaa mid yaab weyn oo badan.
  lat-VUC: ut parentur mihi ligna plurima. Domus enim quam cupio ædificare, magna
    est nimis, et inclyta.
  eng-ASVBT: even to prepare me timber in abundance; for the house which I am about
    to build shall be great and wonderful.
  ita-1885: acciocchè mi apparecchino legname in gran quantità; perciocchè la Casa,
    che io son per edificare, ha da esser maravigliosamente grande.
  eng-LXXUP: And, behold, I have given freely to thy servants that work and cut the
    wood, corn for food, even twenty thousand measures of wheat, and twenty thousand
    measures of barley, and twenty thousand measures of wine, and twenty thousand
    measures of oil.
  eng-ULB: in order to prepare for me timber in abundance, for the house which I am
    about to build will be great and marvelous.
  spa-VBL: a producir una gran cantidad de madera, porque el Templo que estoy construyendo
    será realmente grande y muy impresionante.
  fra-_FOB: Qu'on me prépare du bois en grande quantité; car la maison que je vais
    bâtir sera grande et magnifique.
  mal-mal: ഞാൻ പണിവാനിരിക്കുന്ന ആലയം വലിയതും അത്ഭുതകരവും ആയിരിക്കും.
  urd-GVR: Hameṅ bahut-sī lakaṛī kī zarūrat hogī, kyoṅki jo ghar maiṅ banānā chāhtā
    hūṅ wuh baṛā aur shāndār hogā.
  suz-BL: आं कली शुश शी तिम्‍शा सोइक्‍तीन। मारदे हना गो ठेयब नु दारशो खिं सेल्‍चा
    दाक्‍नुङ।
  ita-1927: per prepararmi del legname in abbondanza; giacché la casa ch’io sto per
    edificare, sarà grande e maravigliosa.
  ckb-ckb: بۆ ئەوەی دارێکی زۆرم بۆ ئامادە بکەن، چونکە دەبێت ئەو پەرستگایەی بنیادی
    دەنێم گەورە و سەرسوڕهێنەر بێت.
  eng-BBE: To get trees for me in great numbers, for the house which I am building
    is to be great and a wonder.
  kan-OKCV: ನನಗೆ ಮರಗಳನ್ನು ಬಹಳವಾಗಿ ಸಿದ್ಧಮಾಡುವುದಕ್ಕೆ ನಾನು ಕಟ್ಟಿಸುವ ಆಲಯವು ದೊಡ್ಡದಾಗಿಯೂ,
    ಅದ್ಭುತಕರವಾದದ್ದಾಗಿಯೂ ಇರಬೇಕು.
  tam-2017: நான் கட்டப்போகிற ஆலயம் பெரியதும் ஆச்சரியப்படத்தக்கதுமாயிருக்கும்.
  spa-RV-1909: Para que me apresten mucha madera, porque la casa que tengo de edificar
    ha de ser grande y portentosa.
  ron-BTF: Și să îmi pregătească lemnărie din abundență, căci casa pe care mă pregătesc
    să o construiesc va fi minunată și mare.
  eng-WEBP: even to prepare me timber in abundance; for the house which I am about
    to build will be great and wonderful.
  eng-FBV: to produce a large quantity of timber because the Temple I'm building will
    be really large and very impressive.
  nld-1939: om mij een groot aantal bomen te bezorgen; want de tempel, die ik ga bouwen,
    moet groots, en heel iets bijzonders worden.
  nch-BL: Monequis miyac cuame para nopa tiopamit. Monequi elis hueyi huan yejyectzi
    nopa tiopamit para nochi masehualme san quitachilise.
  vie-1934: đặng lo đốn sắm sửa cây gỗ cho nhiều; vì cái đền mà tôi toan cất sẽ nguy
    nga lạ k”.
  hin-CV: जिससे कि मेरे लिए भारी मात्रा में लकड़ी तैयार हो जाए, उस भवन के लिए, जिसको
    मैं बनवाने पर हूं, जो भव्य और अद्भुत होगा.
  spa-BES: Para prepararme gran cantidad de madera, para la casa que estoy construyendo
    ya que debe ser grande y una maravilla.
  tdx-tdx: Aa le ingo hatoloko amo mpitoro’o mpamira hataeo, ty vare-bolè lisañe ro’alen-kore
    naho vare-hordea ro’alen-kore naho zonjòn-divay ro’alem-bate naho dabakera menake
    ro’alem-bate.
  tha-KJV: เพื่อจัดเตรียมตัวไม้​ให้​แก่​ข้าพเจ้าให้​มากมาย เพราะว่าพระนิเวศที่ข้าพเจ้าจะสร้างนี้จะใหญ่โตและแปลกประหลาด
  por-BR-2018: Para que me preparem muita madeira, porque a casa que tenho de edificar
    há de ser grande e imponente.
  deu-ELO: Und man möge mir Holz bereiten in Menge; denn das Haus, das ich bauen will,
    soll groß und außerordentlich sein.
  eng-WYC-2018: that full many trees be made ready to me (or so that a great deal
    of timber can be prepared for me); for the house which I covet to build is full
    great and noble.
  epo-epo: por pretigi por mi multe da ligno; ĉar la domo, kiun mi konstruas, devas
    esti granda kaj mirinda.
  uig-PIN: '@see-verse:2CH.002.008'
  beo-beo: Ninia da ifa bagohame momagela:di. Bai Debolo Diasu na gagumu ilegei da
    bagade amola noga:idafa ba:mu.
  tpi-OTNT: long bungim planti diwai, long wanem, mi laik wokim bikpela na naispela
    haus tru.
  hau-SA: don su tanada mini katakai da yawa, domin haikalin da zan gina dole yă zama
    mai girma da kuma ƙasaitacce.
  uig-LAT: '@see-verse:2CH.002.008'
  nde-nde: bengilethela izigodo ezinengi, ngoba ithempeli engilakhayo kufanele libe
    ngelikhulu njalo elibukekayo.
  ton-ton: '‌ʻIo, ke teuteu ʻae taʻanga ʻakau ke lahi ʻaupito: he ko e fale ʻoku ou
    teu ni ke langa ʻe fakamanavahē ʻa hono lahi.'
  ces-1613: Aby mi připravili dostatek dříví; nebo dům, kterýž já stavěti chci, veliký
    býti má a slavný.
  eng-WMB: even to prepare me timber in abundance; for the house which I am about
    to build will be great and wonderful.
  tam-TCV: அவர்கள் எனக்கு ஏராளமான வெட்டிய மரத்துண்டுகளைக் கொடுப்பார்கள். ஏனெனில் நான்
    கட்டப்போகும் ஆலயம் மிகப்பெரியதாயும், கெம்பீரமானதாயும் இருக்கவேண்டும்.
  ceb-ULB: aron sa pag-andam alang kanako ug daghang mga kahoy, kay dako ug kahibulongan
    ang balay nga akong pagatukoron.
  pol-UBG: Aby przygotowali mi jak najwięcej drzewa. Dom bowiem, który chcę zbudować,
    ma być nad podziw wielki.
  urd-GVU: ہمیں بہت سی لکڑی کی ضرورت ہو گی، کیونکہ جو گھر مَیں بنانا چاہتا ہوں وہ
    بڑا اور شاندار ہو گا۔
  deu-1912: daß man mir viel Holz zubereite; denn das Haus, das ich bauen will, soll
    groß und sonderlich sein.
  kan-2017: ನಾನು ಬೃಹದಾಕಾರವಾದ, ಭವ್ಯವಾದ ದೇವಾಲಯವನ್ನು ಕಟ್ಟಿಸುವುದರಿಂದ ನನಗೋಸ್ಕರ ಹೆಚ್ಚು ಮರಗಳನ್ನು
    ಸಿದ್ಧಪಡಿಸಬೇಕು.
  yap-yap: ngar fal’eged rogon e plang nib yo’or, ya re tempel ney ni ku gu leamnag
    ni ngan toy e ba ga’ ma rib fel’ ya’an.
  hlt-MCSB: Im te a len neh khobaerhambae la ka sak ham dongah thing khaw kamah taengah
    a cung la a sikim ham om van.
  mdy-ETH: ሚርጌ ሚሢ ቲቂፆና ኔ ዓሶ ማኣዳንዳጉዲ ታ ዓሶፓ ኔ ባንሢ ዓሲ ታ ዳካንዳኔ፤ ዬያ ታ ማዻንዳሢ ታ ማዣኒ ማሌ ጌኤዦ
    ማኣራ ዳልጊ፤ ሃሣ ኮሺ ሚዛጲ ማዓኒ ኮይሳሢሮኬ።
  twi-ASANTE: Asɔredan a merebɛsi no kɛseɛ ne ne fɛ a ɛbɛyɛ enti, nnua bebree ho bɛhia
    me.
  eng-WEBU: even to prepare me timber in abundance; for the house which I am about
    to build will be great and wonderful.
  wal-wal: taayyo daro mittaa giigissana. Aissi giikko, taani keexxiyo Beeta Maqidasee
    gitanne maalaalissiyaagaa.
  spa-PDDPT: a fin de preparar madera en abundancia, porque la Casa que tengo que
    edificar será grande y portentosa.
  gun-gun: yvyra omoatyrõ retaa py. Mba'eta oo ajapo va'erã ma tuvixa ha'e iporã raxa
    'rã.
  ilo-ULB: tapno makaisaganada iti adu a troso para kaniak; ta dakkel ken napintas
    unay ti balay nga ipatakderko.
  kpg-kpg: e hagatogomaalia nia laagau gi logowaahee, idimaa di Hale Daumaha dela
    belee hau ko au, le e damana ge madamada.
  uig-ARA: '@see-verse:2CH.002.008'
  sus-sus: 'N sare naxan fima i xa wuri bolonyie ma na nan ya: mɛngi maniyɛ busali
    wulu tongo solomasaxan, fundenyi maniyɛ busali wulu tongo solomasaxan, wɛni fifa
    wulu suuli, nun ture fifa wulu suuli.»'
  pon-2006: oh kaunopada uwen tohtohn dinapw, pwehki tehnpas wet me I lemedahr I en
    kauwada pahn lapala oh kaselel.
  ksd-ksd: upi diat a vaninare ta peal davai muka, tago ra pal nina ba ina pait ia
    na ngala muka.
  tur-YTC: Ve bana bol miktarda kereste hazırlayacaklar; çünkü yapmak üzere olduğum
    ev büyük ve şaşılacak olacak.
  grc-BRENT: Καὶ ἰδοὺ τοῖς ἐργαζομένοις τοῖς κόπτουσι ξύλα, εἰς βρώματα δέδωκα σῖτον
    εἰς δόματα τοῖς παισί σου κόρων πυροῦ εἴκοσι χιλιάδας, καὶ κριθῶν κόρων εἴκοσι
    χιλιάδας, καὶ οἴνου μέτρων εἴκοσι χιλιάδας, καὶ ἐλαίου μέτρων εἴκοσι χιλιάδας.
  ind-AYT: untuk menyediakan kayu dalam jumlah besar bagiku, sebab bait yang akan
    kudirikan itu akan besar dan menakjubkan.
  nya-nya: kuti andipatse matabwa ambiri, chifukwa Nyumba imene ndikumanga iyenera
    kukhala yayikulu ndi yokongola.
  hrv-hrv: Drvosječama što će obarati stabla dajem dvadeset tisuća kora pšenice, dvadeset
    tisuća kora ječma, dvadeset tisuća bata vina i dvadeset tisuća bata ulja za izdržavanje
    tvojih slugu.”
  mps-mps: te ni dabe hauwa mu sisinimainu. Magi baso meni. Eno genuai sawi yai be
    mu sę yainogo.
  tpi-tpi: long bungim planti diwai, long wanem, mi laik wokim bikpela na naispela
    haus tru.
  dan-1931: men Træ må jeg have i Mængde, thi Huset, jeg vil bygge, skal være stort,
    det skal være et Underværk.
  vie-OVCB: Số lượng gỗ cần dùng sẽ rất nhiều, vì Đền Thờ tôi dự định xây cất thật
    nguy nga tráng lệ.
  guj-2017: મારા માટે પુષ્કળ લાકડાં તૈયાર કરવા તમારા ચાકરોની સાથે રહેશે; કેમ કે જે
    સભાસ્થાન બનાવવા હું જઈ રહ્યો છું તે ઘણું અદ્દભુત અને ભવ્ય થશે.
  pon-2006A: oh kaunopada uwen tohtohn dinapw, pwehki tehnpas wet me I lemedahr I
    en kauwada pahn lapala oh kaselel.
  por-BRBSL: even para preparar-me madeira em abundância; pois a casa que estou prestes
    a construir será grande e maravilhosa.
  cth-cth: Thing moikapap rakueng hanelah ka sannaw teh nange na sannaw koe kambawk
    van naseh. Bangkongtetpawiteh, sak han ka noe e Bawkim teh kalen pounge hoi kângairu
    hane kawilah ao.
  twi-twi: Asɔredan a merebesi no kɛse ne ne fɛ a ɛbɛyɛ nti, nnua bebree ho behia
    me.
  hlt-hlt: Im te a len neh khobaerhambae la ka sak ham dongah thing khaw kamah taengah
    a cung la a sikim ham om van.
  tbz-SIM: N yóó duɔ́mmu mudiì bɛ̀ɛ̀ yó nkɔ̃ũ idɛí, m bo bɛ̀ duɔ́ ntidiitì bɛ̀ tu
    tì bèdéè tɔ́nnì sikɔupísìkuɔ̀ (6000), nɛ̀ tidiitì tɛtì bɛ̀ tu tì ɔ́dìsì tɔ́nnì
    sikɔupísìkuɔ̀ (6000), nɛ̀ mɛnɑɑ̀ ndítìrìbɛ̀ sikɔupíkɔusìni (800000), nɛ̀ mɛkùɔ̀
    ndítìrì nsikɔupíkɔusìni (800000).
  msy-2020: '@see-verse:2CH.002.008'
  dop-dop: Mɑɑ cɛlɑ tɩɩŋ sɛtǝlɑɑ mpɛɣɛ mʋlʋm tɔɔnǝnɑɑ iyisi nɑɑtoso (6000), nɑ tɔɣɔnɑɣɑ
    pee tɔɔnǝnɑɑ iyisi nɑɑtoso (6000), nɑ sʋlʋm kɛ liitilinɑɑ iyisi nɑsǝnɑɑsɑ (80000),
    nɑ nim kɛ mpʋ tɔtɔ.
  azb-azb: İndi mənə bol taxta-şalban hazırlasınlar deyə mənim adamlarım sənin adamlarınla
    birgə olacaq. Çünki tikəcəyim məbəd böyük və möcüzəli bir şey olacaq.
  eng-DBY: 'even to prepare me timber in abundance: for the house that I build shall
    be great and wonderful.'
  hin-2017: मेरे लिये बहुत सी लकड़ी तैयार करेंगे, क्योंकि जो भवन मैं बनाना चाहता हूँ,
    वह बड़ा और अचम्भे के योग्य होगा।
  eng-YLT: even to prepare for me trees in abundance, for the house that I am building
    [is] great and wonderful.
  eng-WYC-2017: that full many trees be made ready to me; for the house which I covet
    to build is full great and noble.
  eng-WMBB: even to prepare me timber in abundance; for the house which I am about
    to build will be great and wonderful.
  urd-GVH: हमें बहुत-सी लकड़ी की ज़रूरत होगी, क्योंकि जो घर मैं बनाना चाहता हूँ वह
    बड़ा और शानदार होगा।
  rug-rug: Soku hola sari na labete si kote tava namanama, sina sa Zelepade sapu hiva
    kuria rau si kaqu nomana va leana meke tolavaena.
  gaz-gaz: sababii manni qulqullummaa kan ani ijaaruuf jiru guddaa fi akka malee miidhagaa
    taʼuu qabuuf isaan muka hedduu naa qopheessuutii.
  fra-LSG: Que l’on me prépare du bois en abondance, car la maison que je vais bâtir
    sera grande et magnifique.
  yal-yal: I ya walikɛɛn naxanye wudine sɛgɛma e yi e yibolon, n murutu fuɲin kilo
    wuli sennin nan soma ne yii e nun fundenna kilo wuli sennin e nun manpaan litiri
    kɛmɛ solomasɛxɛ e nun turen litiri kɛmɛ solomasɛxɛ.”
  haw-1868: I hoomakaukau lakou no'u i na laau he nui; no ka mea, o ka hale a'u e
    kukulu ai, he mea e kona nui.
  arb-NAV: وَلْيُجَهِّزُوا لِي خَشَباً وَفِيراً، لأَنَّ الْهَيْكَلَ الَّذِي عَزَمْتُ
    عَلَى بِنَائِهِ هُوَ هَيْكَلٌ عَظِيمٌ وَمُدْهِشٌ،
  ewe-ewe: Mehiã ati sɔ gbɔ elabena gbedoxɔ si tu ge megbɔna la alolo ŋutɔ eye wòanyo
    wu gbɔgblɔ.
  eng-LEE: (2:8) Even to prepare for me timber in abundance; for the house which I
    am building is to be wonderfully great.
  asm-FB: যাতে তেওঁলোকে মোৰ অৰ্থে প্ৰচুৰ পৰিমাণে কাঠ যুগুত কৰিব পাৰিব; কিয়নো মই যি
    গৃহ নিৰ্ম্মাণ কৰিব খুজিছোঁ, সেয়ে মহৎ আৰু আশ্চর্যজনক হ’ব।
  sus-A: ﭑ سَرٍ نَشَن قِمَ عِ شَ وُرِ بٌلٌنيِيٍ مَ نَ نَن يَ؛ مّنفِ مَنِيّ بُسَلِ
    وُلُ تٌنفٌ سٌلٌمَسَشَن، قُندٍنيِ مَنِيّ بُسَلِ وُلُ تٌنفٌ سٌلٌمَسَشَن، وّنِ قِقَ
    وُلُ سُولِ، نُن تُرٍ قِقَ وُلُ سُولِ.»
  fra-SBL: pour me préparer du bois en abondance, car la maison que je vais bâtir
    sera grande et magnifique.
  hbo-hbo: וְהִנֵּ֣ה לַֽחֹטְבִ֣ים ׀ לְֽכֹרְתֵ֣י ׀ הָעֵצִ֡ים נָתַתִּי֩ חִטִּ֨ים ׀ מַכֹּ֜ות
    לַעֲבָדֶ֗יךָ כֹּרִים֙ עֶשְׂרִ֣ים אֶ֔לֶף וּשְׂעֹרִ֕ים כֹּרִ֖ים עֶשְׂרִ֣ים אָ֑לֶף
    וְיַ֗יִן בַּתִּים֙ עֶשְׂרִ֣ים אֶ֔לֶף וְשֶׁ֕מֶן בַּתִּ֖ים עֶשְׂרִ֥ים אָֽלֶף׃ פ
  kik-kik: nĩgeetha ũnyonere mbaũ nyingĩ, tondũ hekarũ ĩrĩa ngwaka no nginya ĩkorwo
    ĩrĩ nene na ĩrĩ thaka mũno.
  fra-NCL: Et voici qu’aux bûcherons qui couperont les bois, à tes serviteurs, je
    donnerai, pour leur nourriture, vingt mille cors de froment, vingt mille cors
    d’orge, vingt mille baths de vin et vingt mille baths d’huile. »
  cek-AK: Ka sak han ih im loe paroeai len ueloe, dawnrai koi im ah om tih, to pongah
    thing paroeai kang toeng.
  cuk-cuk: Adi, amar anga urgo-bukidar mamarmalagar. Ar ade, an Bab-Dummadse-goled-neg-dummad,
    bela-bela yeerdakle an sobesokalid.
  uig-CYR: '@see-verse:2CH.002.008'
  tel-2017: కాబట్టి లెబానోను నుండి సరళ మాను కలప, దేవదారు కలప, గంధపు చెక్కలు పంపించు.
    నేను కట్టించబోయే దేవాలయం చాల గొప్పదిగా, అద్భుతంగా ఉంటుంది కాబట్టి నాకు కలప విస్తారంగా
    సిద్ధపరచడానికి నా సేవకులు, నీ సేవకులు కలిసి పని చేస్తారు.
  hat-BSA: pou prepare bwa konstriksyon pou mwen an gran kantite. Pwiske kay ke mwen
    prè pou bati a va yon gran mèvèy.
  kos-kos: in akoela sak pukanten, mweyen tempul se nga ac musai uh ac arulana yohk
    ac wolana.
  hbo-WLC: וְהִנֵּ֣ה לַֽחֹטְבִ֣ים ׀ לְֽכֹרְתֵ֣י ׀ הָעֵצִ֡ים נָתַתִּי֩ חִטִּ֨ים ׀ מַכּ֜וֹת
    לַעֲבָדֶ֗יךָ כֹּרִים֙ עֶשְׂרִ֣ים אֶ֔לֶף וּשְׂעֹרִ֕ים כֹּרִ֖ים עֶשְׂרִ֣ים אָ֑לֶף
    וְיַ֗יִן בַּתִּים֙ עֶשְׂרִ֣ים אֶ֔לֶף וְשֶׁ֕מֶן בַּתִּ֖ים עֶשְׂרִ֥ים אָֽלֶף׃ פ
  ibo-ibo: ime ka osisi ha ga-egbutere m dị ukwuu, nʼihi na ya bụ ụlọnsọ ga-ebu ibu,
    maakwa mma.
  ory-ory: ଆଉ ଦେଖନ୍ତୁ, ମୋʼ ଦାସମାନେ ମଧ୍ୟ ପ୍ରଚୁର କାଷ୍ଠ ପ୍ରସ୍ତୁତ କରିବା ପାଇଁ ଆପଣଙ୍କ ଦାସମାନଙ୍କ
    ସଙ୍ଗେ ରହିବେ; ଯେହେତୁ ମୁଁ ଯେଉଁ ଗୃହ ନିର୍ମାଣ କରିବାକୁ ଉଦ୍ୟତ ଅଛି, ତାହା ଆଶ୍ଚର୍ଯ୍ୟ ଓ ବୃହତ
    ହେବ।
  chk-chk: pwe repwe amolätä chomong chomong pap fän itei, pun ewe imw üpwe aüetä
    epwe fokun watte o amwarar.
  rop-rop: weya dei garra meigim redi loda timba. Dumaji dijan serramoni pleis weya
    ai garra bildimap garra jidan brabli bigwan en brabli purdiwan.
  ukr-1871: Щоб наготувати менї силу деревнї, бо дім, що я будую, великий та чудовий.
  deu-1951: damit man mir viel Holz zurichte; denn das Haus, das ich bauen will, soll
    groß und wunderbar sein.
  eng-JPS: (2-8) even to prepare me timber in abundance; for the house which I am
    about to build shall be great and wonderful.
  srp-1865: Da mi priprave mnogo drva, jer dom što æu zidati biæe velik i divan.
  lug-lug: okunteekerateekera embaawo mu bungi, kubanga eyeekaalu gye ŋŋenda okuzimba
    egenda kuba nnene era nga yaakitiibwa.
  heb-heb: ולהכין לי עצים לרב כי הבית אשר אני בונה גדול והפלא׃
  ben-IRV: আমার জন্য অনেক কাঠ তৈরী করতে হবে, কারণ আমি যে গৃহ তৈরী করব, সেটা বড় মহৎ
    ও আশ্চর্য্যজনক হবে৷
  pan-pan: ਕਿ ਮੇਰੇ ਲਈ ਬਹੁਤ ਸਾਰੀਆਂ ਸ਼ਤੀਰੀਆਂ ਤਿਆਰ ਕਰਨ ਕਿਉਂ ਜੋ ਜਿਹੜਾ ਭਵਨ ਮੈਂ ਬਣਾਉਣ ਵਾਲਾ
    ਹਾਂ ਉਹ ਮਹਾਨ ਤੇ ਅੱਤ ਅਚਰਜ਼ ਹੋਵੇਗਾ
  mya-JVB: သစ်သား အများကို ပြင်ဆင် ခြင်းငှါ ၊ ငါ့ ကျွန် တို့ သည် မင်းကြီး ကျွန် တို့နှင့်
    ဝိုင်း၍လုပ်ကိုင်ကြလိမ့်မည်။ ငါ တည်ဆောက် ရသော အိမ် တော်သည် အလွန် ကြီး၍ အံ့ဩဘွယ်
    သော အိမ်ဖြစ်ရမည်။
  hmo-hmo: Au momo herea lau dekenai do idia abia hegaegae, badina be lau ese do lau
    haginia Dubu Helaga be do ia bada, bona hoa bada gauna.
  urd-urd: मेरे लिए बहुत सी लकड़ी तैयार करेंगे क्यूँकि वह घर जो मै बनाने को हूँ बहुत
    आ’लिशान होगा
  rus-SYN: чтобы мне приготовить множество дерев, потому что дом, который я строю,
    великий и чудный.
  bqc-SIM: Má mase kpa n zĩkɛna pↄ́ lɛ́ lizↄ̃piↄwa koko ↄ̀aasↄsↄo lɛɛ ↄ̀aa do (200.000)
    ń naao koko ↄ̀aasↄsↄo lɛɛ ↄ̀aa do (200.000) ń vɛ̃ɛo sela ↄ̀aasↄsↄo lɛɛ bao (20.000)
    ń nísio koko ↄ̀aasↄsↄo lɛɛ bao (20.000).
  tcz-CHONGTHU: Keiman kasah ding Houin hi inlentah le thupitah ahiding jeh hin, inthing
    tamtah lut ding ahi.
  mar-mar: मी बांधायला घेतलेले मंदिर चांगले विशाल आणि सुंदर होणार असल्यामुळे मला मोठ्या
    प्रमाणावर लाकूड लागणार आहे.
  qub-qub: aypalla gueruta jorgamuycho. Templutaga aruchishaj jatuncarayta, cuyayllapätami.
  bqp-bqp: Sɑɑ ye sɔɔ, kon wunɛn sɔm kowobu ɑlikɑmɑn som tɔnnu nɔrɔbun subɑ nɔɔbɑ
    tiɑ (6.000) wɛ̃ kɑ dĩɑ bimi yi bɑ mɔ̀ ɔɔsun som tɔnnu nɔrɔbun subɑ nɔɔbɑ tiɑ kɑ
    tɑm ditiri nɔrɔbun subɑ nɛnɛ (800.000) kɑ sere mɑɑ gum ditiri nɔrɔbun subɑ nɛnɛ.
  hat-hat: pou yo ka pare yon bon kantite bwa, paske se pou tanp mwen fè lide bati
    a gwo anpil, se pou l' yon bèl bagay.
  eng-BSB: to prepare for me timber in abundance, because the temple I am building
    will be great and wonderful.
  eng-WEBPB: even to prepare me timber in abundance; for the house which I am about
    to build will be great and wonderful.
  kbq-kbq: ana zafaramina rama'a antagi'za eme namigahaze. Na'ankure ana noma kisuana
    konaririmo'a agaterene'nia no, ra nonkrerfa kigahue.
  nhe-BL: Monequis miyac cuatini para nopa tiopamitl. Monequi elis hueyi huan yejyectzi
    nopa tiopamitl para nochi tlacame quisentlachilise.
  gub-BL: Umuhym putar ywyra tetea'u wà nehe. Ta'e tàpuzuhu heremiapo ràm uhua'u putar
    a'e nehe xe. Ipuràg eteahy putar a'e nehe no.
  eng-DRA: To provide me timber in abundance. For the house which I desire to build,
    is to be exceeding great, and glorious.
