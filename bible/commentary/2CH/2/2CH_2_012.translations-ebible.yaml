verse: 2CH.002.012
translations:
  mal-C: 'ഹൂരാം തുടർന്നു: “ആകാശത്തെയും ഭൂമിയെയും സൃഷ്ടിച്ചവനും ഇസ്രായേലിന്റെ ദൈവവുമായ
    യഹോവയ്ക്കു സ്തോത്രം! ജ്ഞാനവും വിവേകവും ബുദ്ധിവിലാസവും ജന്മസിദ്ധമായിട്ടുള്ള ഒരു
    മകനെ ദൈവം ദാവീദുരാജാവിനു നൽകിയല്ലോ! അദ്ദേഹം യഹോവയ്ക്ക് ഒരാലയവും തനിക്ക് ഒരു കൊട്ടാരവും
    പണിയും.'
  deu-TKW: Und nun sende ich dir einen kunstverständigen, einsichtigen Mann, Huram
    Abi,
  lin-lin: Nazali kotindela yo sik’oyo Urami-Abi ; azali penza moto moko ya mayele
    oyo ayebi mosala malamu.
  eng-LSV: And Huram says, “Blessed [is] YHWH, God of Israel, who made the heavens
    and the earth, who has given a wise son to David the king, knowing wisdom and
    understanding, who builds a house for YHWH, and a house for his kingdom.
  eng-GNV: Huram sayd moreouer, Blessed be the Lord God of Israel, which made the
    heauen and the earth, and that hath giuen vnto Dauid the King a wise sonne, that
    hath discretion, prudence and vnderstanding to buylde an house for the Lord, and
    a palace for his kingdome.
  eng-WEBSTER: Huram said moreover, Blessed be the LORD God of Israel, that made heaven
    and earth, who hath given to David the king a wise son, endued with prudence and
    understanding, that may build a house for the LORD, and a house for his kingdom.
  nhw-BL: Ma tijhueyichihuaca TOTECO Dios catli amoTeco anisraelitame, yaya catli
    quichijqui ilhuicactli huan tlaltipactli. Yaya quimacac motata David se icone
    catli tlalnamiqui huan tlamachilía para quichihuas itiopa TOTECO huan nojquiya
    mochihuilis se icaltlanahuatil.
  swh-ONEN: 'Naye Hiramu akaongeza kusema: “Ahimidiwe Bwana, Mungu wa Israeli aliyezifanya
    mbingu na nchi! Amempa Mfalme Daudi mwana mwenye hekima, aliyejaliwa maarifa na
    ufahamu, ambaye atajenga Hekalu kwa ajili ya Bwana, na jumba la kifalme kwa ajili
    yake mwenyewe.'
  bba-bba: Tɛ̃, wunɛ Sɑlomɔɔ, kon sɔm yɛ̃ro ɡoo mɔrisiɑmɑ. Yɛ̃ro u bwisi mɔ too. Win
    yĩsirɑ Hurɑmɑbi.
  eng-KJVCPB: Huram said moreover, Blessed be the Lord God of Israel, that made heaven
    and earth, who hath given to David the king a wise son, endued with prudence and
    understanding, that might build a house for the Lord, and a house for his kingdom.
  luo-luo: Kendo Hiram nomedo wacho niya, “Pak odogne Jehova Nyasaye ma Nyasach jo-Israel
    mane ochweyo polo gi piny! Osemiyo Ruoth Daudi wuowi mariek, mongʼeyo fwono tiend
    weche kendo fwenyo gik moko, en ema noger hekalu ne Jehova Nyasaye to gi od ruoth
    modakie owuon.
  meu-meu: Hurama ma eto, Iehova, Israel Diravana, guba bona tanobada ikaradia Diravana,
    bae hanamoa; ia ese King David na natuna ta vada e henia, aonega tauna, mai ena
    diba-maoro bona mai ena lalo-parara. Ia ese dubu auta baine haginia, Iehova ena,
    bona pavapava rumana auta, ia sibona ena.
  npi-ULB: साथै पत्रमा हीरामले भने, “इस्राएलका परमप्रभु परमेश्‍वर धन्‍यका होउन्, जसले
    स्‍वर्ग र पृथ्‍वीको सृष्‍टि गर्नुभयो, जसले दाऊद राजालाई बुद्धि र समझशक्तिको वरदान
    भएको एउटा बुद्धिमान्‌ छोरा दिनुभएको छ, जसले परमप्रभुको निम्‍ति एउटा मन्‍दिर र
    आफ्‍नै निम्‍ति एउटा राजमहल बनाउनुहुनेछ ।
  yor-yor: Hiramu fi kún un pe, “Ìyìn ni fún Olúwa, Ọlọ́run Israẹli, tí ó dá ọ̀run
    òun ayé! O ti fún ọba Dafidi ní ọmọ tí ó gbọ́n, tí ó kún fún ìmọ̀ àti òye, tí
    yóò kọ́ ilé fún Olúwa àti ààfin fún ara rẹ̀.
  pes-OPCB: یهوه، خدای اسرائیل را که آفرینندهٔ آسمان و زمین است شکر و سپاس باد که
    چنین پسر دانا و هوشیار و فهمیده‌ای به داوود داده تا عبادتگاهی برای خداوند و قصری
    برای خود بسازد.
  tgl-ULB: Sinabi pa ni Hiram, “Purihin si Yahweh, Diyos ng Israel, na lumikha ng
    langit at lupa, na nagbigay kay haring David ng isang matalinong anak, pinagkalooban
    ng mabuting pagpapasiya at karunungan, na magtatayo ng tahanan para kay Yahweh,
    at tahanan para sa kaniyang kaharian.
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe ibugua haribi
    dindibi wabiai henego kago ibunaga mini yaraga hai holene nga. Ibugua Kini Debidi
    igini mbira mini bayale gigabiwi manda timbunibi holene miyiya. Ibu igini ogoni
    í̠ kego í̠na Anduane Homogonaga andabi í̠ninaga andabi bule manda manda bu ke,
    lene.
  mya-mya: မိုး​မြေ​ကို​ဖန်​ဆင်း​တော်​မူ​သော​ဣသ​ရေ​လ လူ​မျိုး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    အား​ထော​မ​နာ​ပြု​ကြ​စေ​သ​တည်း။ ကိုယ် တော်​သည်​ဒါ​ဝိဒ်​အား​အ​သိ​အ​လိမ္မာ​ဉာဏ် ပ​ညာ​ရှိ​သော​သား​တော်​တစ်​ပါး​ကို​ပေး
    တော်​မူ​၏။ ထို​သား​တော်​သည်​ယ​ခု​ထာ​ဝ​ရ ဘု​ရား​အ​တွက်​ဗိ​မာန်​တော်​နှင့် မိ​မိ​အ​တွက်
    နန်း​တော်​ကို​တည်​ဆောက်​ရန်​အ​ကြံ​အ​စည် ရှိ​၏။-
  bod-N: ཡང་ཧི་རཱམ་ན་རེ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་གནམ་ས་འགོད་མཁན་ཁོང་ནི་བསྟོད་འོས་སོ།
    །ཁོང་གིས་རྒྱལ་པོ་དཱ་བིད་ལ་ཤེས་རབ་ལྡན་པའི་སྲས་ཤིག་གནང་བ་སྟེ། མཛངས་ཤིང་མཐོང་རྒྱ་ཡངས་ལ།
    དེས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁང་དང་རང་ཉིད་ལ་རྒྱལ་པོའི་ཕོ་བྲང་བཞེང་ནུས་པ་ཡིན།
  sna-sna: 'Uye Hiramu akaenderera mberi achiti: “Jehovha Mwari waIsraeri ngaarumbidzwe
    iye akaita denga nenyika! Akapa mambo Dhavhidhi mwanakomana akachenjera, azere
    noungwaru nokunzwisisa, achavakira Jehovha temberi uye uye achazvivakirawo muzinda
    wake.'
  spa-BLM: 'Huram continuó: “Bendito sea Yahvé, el Dios de Israel, que hizo el cielo
    y la tierra, que ha dado al rey David un hijo sabio, dotado de discreción y entendimiento,
    que construya una casa para Yahvé y una casa para su reino.'
  cac-cac: Yuj chi', alchajocab' vach' lolonel d'a Jehová e Diosal, aton b'oannac
    satchaan̈ yed' sat luum tic, yujto ach yac'och reyal sq'uexuloc vin̈aj rey David
    a mam. Te n̈ican ach, te c'ayb'ab'il ach d'a jelanil, a ach ol a b'oq'ue jun stemplo
    Jehová chi' yed' a palacio b'aj ol ach ajoc.
  swh-ULB: Zaidi ya hayo, Hiramu akasema, “Abarikiwe Yahwe, Mungu wa Israeli, aliyeziumba
    mbingu na dunia, amempa Daudi mwana mwenye hekima, mwenye karama ya busara na
    uelewa, ambaye atajenga nyumba kwa aajili ya Yahwe, na nyumba kwa ajili ya ufalme
    wake.
  bel-bel: 'І сказаў Хірам: дабраславёны Гасподзь Бог Ізраілеў, Які стварыў неба і
    зямлю, даў цару Давіду сына мудрага, які мае сэнс і розум, які намераны будаваць
    дом Госпаду і дом царскі сабе.'
  deu-ELBBK: Und nun sende ich einen kunstverständigen, einsichtsvollen Mann, Huram-Abi,
  mbb-OT: Edeliǥen is Nengazen he Megbevayà te Israel he midlimbag te langit wey kelibutan!
    Mibeǥayan din si Hadì David te uluwanen he anak, he nepenù te keuluwanen wey kedsavut,
    he edtukud te valey te Nengazen wey turuǥan he para te keugelingen din.”
  mal-2015: 'ഹൂരാം പിന്നെയും പറഞ്ഞതു: യഹോവെക്കു ഒരു ആലയവും തനിക്കു ഒരു അരമനയും പണിയേണ്ടതിന്നു
    ജ്ഞാനവും ബുദ്ധിയും വിവേകവും ഉള്ള ഒരു മകനെ ദാവീദ്‌ രാജാവിന്നു നല്കിയവനായി ആകാശവും
    ഭൂമിയും ഉണ്ടാക്കിയവനായി യിസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ.'
  rmc-rmc: Bičhavav ke tu le Churam-Abi, savo hino goďaver majstros a achaľol la bučake.
  pes-OPV: 'و حورام گفت: «متبارک باد یهوه خدای اسرائیل که آفریننده آسمان و زمین می‌باشد،
    زیرا که به داودپادشاه پسری حکیم و صاحب معرفت و فهم بخشیده است تا خانه‌ای برای
    خداوند و خانه‌ای برای سلطنت خودش بنا نماید.'
  ron-1924: 'Хирам а май зис: „Бинекувынтат сэ фие Домнул Думнезеул луй Исраел, каре
    а фэкут черуриле ши пэмынтул, кэ а дат ымпэратулуй Давид ун фиу ынцелепт, причепут
    ши ку минте, каре ва зиди о касэ Домнулуй ши о касэ ымпэрэтяскэ пентру ел!'
  ben-OBCV: 'হীরম সাথে আরও বললেন: “ইস্রায়েলের সদাপ্রভু সেই ঈশ্বরের প্রশংসা হোক, যিনি
    স্বর্গ ও মর্ত্য তৈরি করেছেন! তিনি রাজা দাউদকে এমন এক বিচক্ষণ ছেলে দিয়েছেন, যিনি
    বুদ্ধিমত্তা ও দূরদৃষ্টিতে পরিপূর্ণ, এবং তিনিই সদাপ্রভুর জন্য এক মন্দির ও নিজের
    জন্য এক প্রাসাদ তৈরি করবেন।'
  som-som: Oo weliba Xuuraam wuxuu kaloo yidhi, Ammaan waxaa leh Rabbiga ah Ilaaha
    reer binu Israa'iil oo sameeyey samada iyo dhulkaba, oo Boqor Daa'uudna siiyey
    wiil xigmad leh oo ay ka buuxaan caqli iyo waxgarasho oo doonaya inuu Rabbiga
    guri u dhiso iyo guri ay boqortooyadiisu leedahay.
  lat-VUC: 'Et addidit, dicens: Benedictus Dominus Deus Israël, qui fecit cælum et
    terram: qui dedit David regi filium sapientem et eruditum et sensatum atque prudentem,
    ut ædificaret domum Domino, et palatium sibi.'
  eng-ASVBT: Huram said moreover, Blessed be Jehovah, the God of Israel, that made
    heaven and earth, who hath given to David the king a wise son, endued with discretion
    and understanding, that should build a house for Jehovah, and a house for his
    kingdom.
  ita-1885: 'Huram gli mandò ancora a dire: Benedetto sia il Signore Iddio d''Israele,
    il quale ha fatto il cielo e la terra, perchè ha dato al re Davide un figliuolo
    savio, prudente, e intendente, che ha da edificare una Casa al Signore, ed una
    casa reale per sè.'
  eng-LXXUP: And now I have sent thee a wise and understanding man who belonged to
    Hiram my father
  eng-ULB: In addition, Hiram said, “Blessed be Yahweh, the God of Israel, who made
    heaven and earth, who has given to David the king a wise son, gifted with prudence
    and understanding, who will build a house for Yahweh and a palace for himself.
  spa-VBL: 'Hiram continuó: “¡Alabado sea el Señor, el Dios de Israel, que hizo los
    cielos y la tierra! Él ha dado al rey David un hijo sabio, con perspicacia y entendimiento,
    que va a construir un Templo para el Señor y un palacio real para él.'
  fra-_FOB: 'Et Huram dit: Béni soit l''Éternel, le Dieu d''Israël, qui a fait les
    cieux et la terre, de ce qu''il a donné au roi David un fils sage, prudent et
    intelligent, qui va bâtir une maison à l''Éternel, et une maison royale pour lui!'
  mal-mal: 'ഹൂരാം തുടർന്ന് ഇപ്രകാരം എഴുതി: “യഹോവയ്ക്ക് ഒരു ആലയവും തനിക്ക് ഒരു അരമനയും
    പണിയേണ്ടതിന് ജ്ഞാനവും ബുദ്ധിയും വിവേകവും ഉള്ള ഒരു മകനെ ദാവീദ്‌ രാജാവിന് നല്കിയ
    ആകാശവും ഭൂമിയും സൃഷ്ടിച്ച യിസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ.'
  urd-GVR: Rab Isrāīl ke Ḳhudā kī hamd ho jis ne āsmān-o-zamīn ko ḳhalaq kiyā hai
    ki us ne Dāūd Bādshāh ko itnā dānishmand beṭā atā kiyā hai. Us kī tamjīd ho ki
    yih aqalmand aur samajhdār beṭā Rab ke lie ghar aur apne lie mahal tāmīr karegā.
  suz-BL: सरीङ नु रागी सेल्‍ब परमप्रभु यावे, इस्राएली आन परमप्रभु ठेयब बाक्‍ब। मेकोमी
    पिप दाऊद कली रुप्‍तीक नु तुइक्‍तीक थुं पाइश्‍शो तौ का गेप्‍तु। मेकोमी परमप्रभु
    यावे कली खिं का नु आंम कली दरवार का सेल्‍ब।
  ita-1927: 'Huram aggiunse: “Benedetto sia l’Eterno, l’Iddio d’Israele, che ha fatto
    i cieli e la terra, perché ha dato al re Davide un figliuolo savio, pieno di senno
    e d’intelligenza, il quale edificherà una casa per l’Eterno, e una casa reale
    per sé!'
  ckb-ckb: 'هەروەها حیرام گوتی: «ستایش بۆ یەزدانی پەروەردگاری ئیسرائیل، ئەوەی ئاسمان
    و زەویی دروستکردووە! ئەوەی کوڕێکی دانا و زانا و تێگەیشتووی داوەتە داودی پاشا،
    کە پەرستگایەک بۆ یەزدان و کۆشکێک بۆ پاشایەتییەکەی بنیاد دەنێت.'
  eng-BBE: And Huram said, Praise be to the Lord, the God of Israel, maker of heaven
    and earth, who has given to David the king a wise son, full of wisdom and good
    sense, to be the builder of a house for the Lord and a house for himself as king.
  kan-OKCV: ಇದಲ್ಲದೆ ಹೀರಾಮನು, “ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ಆಲಯವನ್ನೂ ತನ್ನ ರಾಜ್ಯಕ್ಕೋಸ್ಕರ ಅರಮನೆಯನ್ನೂ
    ಕಟ್ಟಿಸುವುದಕ್ಕೆ ಅರಸನಾದ ದಾವೀದನಿಗೆ ಬುದ್ಧಿ ವಿವೇಚನೆಯುಳ್ಳ ಒಬ್ಬ ಮಗನನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ;
    ಆಕಾಶವನ್ನೂ ಭೂಮಿಯನ್ನೂ ಉಂಟುಮಾಡಿದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ.
  tam-2017: யெகோவாவுக்கு ஒரு ஆலயத்தையும், தமது அரசாட்சிக்கு ஒரு அரண்மனையையும் கட்டத்தக்க
    கூரிய அறிவும், புத்தியுமுடைய ஞானமுள்ள மகனை, தாவீது ராஜாவுக்குக் கொடுத்தவராகிய
    வானத்தையும் பூமியையும் உண்டாக்கின இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு ஸ்தோத்திரமுண்டாவதாக.
  spa-RV-1909: 'Y además decía Hiram: Bendito sea Jehová el Dios de Israel, que hizo
    los cielos y la tierra, y que dió al rey David hijo sabio, entendido, cuerdo y
    prudente, que edifique casa á Jehová, y casa para su reino.'
  ron-BTF: 'Hiram a mai spus: Binecuvântat fie DOMNUL Dumnezeul lui Israel, care a
    făcut cerul și pământul, care i-a dat împăratului David un fiu înțelept, umplut
    cu chibzuință și înțelegere, care să poată construi o casă pentru DOMNUL și o
    casă pentru împărăția sa.'
  eng-WEBP: Huram continued, “Blessed be the LORD, the God of Israel, who made heaven
    and earth, who has given to David the king a wise son, endowed with discretion
