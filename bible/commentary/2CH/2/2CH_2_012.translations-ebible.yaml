    a ganɨngi. Devitɨn otarir kam a nɨghnɨzir aghuir bar avɨriba ko fofoziba iti.
    Egh a Ikiavɨra Itir Godɨn Dɨpenimɨn ingarɨva, ua bagh tamɨn ingaram.
  dop-dop: Mɑɑ tilinɑ-ŋ ɑpɑlʋ wei pɑ yɑɑ sɩ Hulɑm-Api tɔ. Apɑlʋ ɩnɩ ɩ nyǝmɑ́ niŋ tǝmɑ
    kɛ́ nɑ ɩ́ wɛnɑ lɑɣɑtʋ.
  azb-azb: 'Xiram belə davam etdi: «Göyü və yeri yaradan İsrailin Allahı Rəbbə alqış
    olsun ki, padşah Davuda Rəbb üçün bir məbəd və özü üçün bir padşah sarayı tikən
    bacarıqlı, dərrakəli və müdrik oğul verib.'
  eng-DBY: And Huram said, Blessed be Jehovah the God of Israel, that made the heavens
    and the earth, who has given to David the king a wise son, endued with prudence
    and understanding, who will build a house for Jehovah and a house for his kingdom.
  hin-2017: फिर हीराम ने यह भी लिखा, “धन्य है इस्राएल का परमेश्वर यहोवा, जो आकाश और
    पृथ्वी का सृजनहार है, और उसने दाऊद राजा को एक बुद्धिमान, चतुर और समझदार पुत्र
    दिया है, ताकि वह यहोवा का एक भवन और अपना राजभवन भी बनाए।
  eng-YLT: And Huram saith, 'Blessed [is] Jehovah, God of Israel, who made the heavens
    and the earth, who hath given to David the king a wise son, knowing wisdom and
    understanding, who doth build a house for Jehovah, and a house for his kingdom.
  eng-WYC-2017: And Hiram added to, saying, Blessed be the Lord God of Israel, that
    made heaven and earth, which hath given to king David a wise son, and learned,
    and witting, and prudent, that he should build an house to the Lord, and a palace
    to himself.
  eng-WMBB: Huram continued, “Blessed be the LORD, the God of Israel, who made heaven
    and earth, who has given to David the king a wise son, endowed with discretion
    and understanding, who would build a house for the LORD and a house for his kingdom.
  urd-GVH: रब इसराईल के ख़ुदा की हम्द हो जिसने आसमानो-ज़मीन को ख़लक़ किया है कि उसने
    दाऊद बादशाह को इतना दानिशमंद बेटा अता किया है। उस की तमजीद हो कि यह अक़्लमंद और
    समझदार बेटा रब के लिए घर और अपने लिए महल तामीर करेगा।
  rug-rug: Vahesia se Zihova sa Tamasa tadi pa Izireli, sapu kurina sa maṉauru meke
    sa pepeso! Ele vala nia sa Tamasa koe Devita si keke nana koburu tumatumaena,
    sapu siṉia na binokaboka meke na ginilagilana pude kuria sa Zelepade te Zihova
    meke sa nana vetu baṉara.
  gaz-gaz: 'Huuraamis ittuma fufee akkana jedhe: “Waaqayyo Waaqni Israaʼel inni samii
    fi lafa uume sun haa eebbifamu! Inni Daawit mootichaaf ilma beekaa ogummaa fi
    hubannaan guutame kan Waaqayyoof mana qulqullummaa, ofii isaatiif immoo masaraa
    mootummaa ijaaru tokko kenneera.'
  fra-LSG: 'Huram dit encore: Béni soit l’Éternel, le Dieu d’Israël, qui a fait les
    cieux et la terre, de ce qu’il a donné au roi David un fils sage, prudent et intelligent,
    qui va bâtir une maison à l’Éternel et une maison royale pour lui!'
  yal-yal: Iki, n muxuna nde rasigama i ma naxan xaxili gbo, a fatan walɛ. Xirami-Abi
    nan na ra,
  haw-1868: Olelo mai hoi o Hurama, E hoomaikaiia o Iehova ke Akua o ka Iseraela,
    ka mea nana i hana ka lani a me ka honua, no kona haawi ana mai ia Davida i ke
    alii i keiki naauao, ike a akamai, i kukulu ia i hale no Iehova, a i hale hoi
    no kona aupuni.
  arb-NAV: فَتَبَارَكَ الرَّبُّ إِلَهُ إِسْرَائِيلَ صَانِعُ السَّمَاوَاتِ وَالأَرْضِ
    الَّذِي رَزَقَ دَاوُدَ الْمَلِكَ ابْناً حَكِيماً مُتَمَيِّزاً بِالْمَعْرِفَةِ
    وَالْفَهْمِ لِيَبْنِيَ هَيْكَلاً لِلرَّبِّ وَقَصْراً لِنَفْسِهِ.
  ewe-ewe: Hiram gagblɔ be, “Woayra Yehowa, Israel ƒe Mawu la, ame si wɔ dziƒo kple
    anyigba, ame si tsɔ viŋutsu si wòna nunya kple gɔmesesee la na Fia David be wòatu
    Mawu ƒe gbedoxɔ kple fiasã na eɖokui.
  eng-LEE: (2:11) And Churam said, Blessed be the Lord the God of Israel, that hath
    made the heavens and the earth, who hath given to king David a wise son, endowed
    with intelligence and understanding, who is to build a house unto the Lord, and
    a house for royal residence.
  asm-FB: হীৰমে পুনৰ ক’লে, “ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা ধন্য হওঁক, যিজনে আকাশ-মণ্ডল আৰু
    পৃথিৱী সৃষ্টি কৰিলে আৰু যিজনে যিহোৱাৰ উদ্দেশ্যে এটা গৃহ আৰু নিজৰ বাবে এটা ৰাজ
    গৃহ সাজিব, এনে দূৰদৰ্শী আৰু বুদ্ধিমান জ্ঞানী পুত্ৰ তেওঁ দায়ুদ ৰজাক দিলে।
  sus-A: يَكْسِ، ﭑ بَرَ شُرَ مَبِ شّي عِ يِرٍ. عَ قَتَ وَلِدٍ كِ قَنيِ رَ.
  fra-SBL: 'Huram poursuivit : « Béni soit Yahvé, le Dieu d''Israël, qui a fait les
    cieux et la terre, qui a donné au roi David un fils sage, doué de discrétion et
    d''intelligence, qui bâtira une maison pour Yahvé et une maison pour son royaume.'
  hbo-hbo: וְעַתָּ֗ה שָׁלַ֧חְתִּי אִישׁ־חָכָ֛ם יֹודֵ֥עַ בִּינָ֖ה לְחוּרָ֥ם אָבִֽי׃
  kik-kik: 'Ningĩ Hiramu agĩthiĩ na mbere, akiuga atĩrĩ: “Jehova Ngai wa Isiraeli
    arogoocwo, o we wombire igũrũ na thĩ! Nĩaheete Mũthamaki Daudi mũriũ mũũgĩ, ũheetwo
    ũhoti wa gwĩciiria na ũkũũrani wa maũndũ, we nĩwe ũgwakĩra Jehova hekarũ o na
    eyakĩre nyũmba ya ũthamaki.'
  fra-NCL: Et maintenant, je t’envoie un homme habile et intelligent, maître Hiram,
  cek-AK: Huram mah, Long hoi van sahkung, Israel Angraeng Sithaw loe pakoehhaih om
    nasoe, anih mah, Angraeng hanah im to sak moe, siangpahrang im sak hanah, David
    khaeah palungha capa to paek boeh, anih hanah panoekhaih hoi khopoek thaihaih
    doeh a paek, tiah ca palaem pae.
  cuk-cuk: 'Hiram wegii sogsibalid: “Israel-e-Bab-Dummad-Jehová-nug odummolesun. A-Bab-Dummad
    nibneg, degi, napneg obinnisad. Degine, Rey-Davidʼga machi-binsaed-ibed uksad.
    We-machide mag neg-itoged, mag ibmar-daked, nue-binsaed-nikad. We-machi Bab-Jehováʼse-goled-neg
    soboed, degine, ega reyneg sobbaloed.'
  uig-CYR: 'Һурам йәнә: «Асман-пәләк билән йәр-зиминни яратқан Исраилниң Худаси Пәрвәрдигарға
    Һәмдусана болғай! Чүнки У падиша Давутқа йорутулған, пәм-парасәтлик, Пәрвәрдигар
    үчүн бир өй, униң падишалиғи үчүн бир орда салалайдиған бир данишмән оғул бәрди.'
  tel-2017: యెహోవా ఘనత కోసం ఒక దేవాలయాన్నీ నీ రాజ్య ఘనత కోసం ఒక నగరాన్నీ కట్టించడానికి
    తగిన జ్ఞానమూ తెలివీ గల బుద్ధిమంతుడైన కుమారుణ్ణి దావీదు రాజుకి దయచేసిన, భూమ్యాకాశాల
    సృష్టికర్తా ఇశ్రాయేలీయుల దేవుడూ అయిన యెహోవాకు స్తుతి కలుగు గాక.
  hat-BSA: 'Konsa, Huram te kontinye: “Beni se SENYÈ a, Bondye Israël la, ki te fè
    syèl la avèk tè a, ki te bay Wa David yon fis ki saj, plen avèk pridans, avèk
    bon konprann, ki va bati yon kay pou SENYÈ a, avèk yon palè wayal pou li menm.'
  kos-kos: Kaksakin LEUM GOD lun Israel, su orala kusrao ac faclu! El sang nu sel
    Tokosra David sie wen lalmwetmet, su yohk etauk ac usrnguk lal, su akola in musai
    sie tempul nu sin LEUM GOD, ac sie inkul fulat nu sel sifacna.
  hbo-WLC: וְעַתָּ֗ה שָׁלַ֧חְתִּי אִישׁ־חָכָ֛ם יוֹדֵ֥עַ בִּינָ֖ה לְחוּרָ֥ם אָבִֽי׃
  ibo-ibo: Hiram kwukwara sị, “Otuto dịrị Onyenwe anyị, bụ Chineke Izrel. Onye kere
    eluigwe na ụwa. Onye nyere Devid, bụ eze, nwa nwere nghọta na akọnuche dị otu
    a, iwuru Onyenwe anyị ebe obibi, na iwukwa ụlọeze nke aka ya.
  ory-ory: ହୂରମ୍‍ ଆହୁରି କହିଲା, “ସ୍ୱର୍ଗ ଓ ପୃଥିବୀର ସୃଷ୍ଟିକର୍ତ୍ତା ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର
    ଧନ୍ୟ ହେଉନ୍ତୁ, ସେ ସଦାପ୍ରଭୁଙ୍କ ନିମନ୍ତେ ଏକ ଗୃହ ଓ ଆପଣା ରାଜ୍ୟ ନିମନ୍ତେ ଏକ ଗୃହ ନିର୍ମାଣ
    କରିବା ପାଇଁ ଦାଉଦ ରାଜାଙ୍କୁ ବୁଦ୍ଧି ଓ ବିବେଚନାବିଶିଷ୍ଟ ଏକ ଜ୍ଞାନବାନ ପୁତ୍ର ଦେଇଅଛନ୍ତି।
  chk-chk: Iwe, Hairam a pwal apasa lon an toropwe, “Üpwe mwareiti ewe Samol mi Lapalap
    ewe Koten Israel mi föri läng me fanüfan, pwe a ngeni king Tafit eman nöün mwän
    mi tipachem, a uren mirit me silelap, pwe epwe aüetä eu imwenfel fän iten ewe
    Samol mi Lapalap, pwal eu imwen king fän püsin itan.
  rop-rop: Preisimbat YAWEI det God blanga Isreil. Im na bin meigim skai en graun.
    Imbin gibit King Deibid brabli klebawan san hu sabi ebrijing wanim im garra dum.
    Im na garra bildimap serramoni pleis blanga YAWEI en haus blanga im ronselp.
  ukr-1871: 'А дальше казав Гирам: Слава Господеві, Богові Ізрайлевому, сотворившому
    небо й землю, та давшому цареві Давидові мудрого сина, що має тямку, розум і розвагу,
    й задумав будувати дом Господеві й дім царський для себе.'
  deu-1951: 'Und Huram sprach weiter: Gelobt sei der HERR, der Gott Israels, der Himmel
    und Erde gemacht hat, welcher dem König David einen weisen Sohn gegeben hat, der
    so klug und verständig ist, daß er dem HERRN ein Haus bauen kann und für sich
    selbst ein Haus zur Residenz!'
  eng-JPS: '(2-11) Huram said moreover: ''Blessed be the LORD, the God of Israel,
    that made heaven and earth, who hath given to David the king a wise son, endued
    with discretion and understanding, that should build a house for the LORD, and
    a house for his kingdom.'
  srp-1865: 'I govoraše Hiram: blagosloven da je Gospod Bog Izrailjev, koji je stvorio
    nebo i zemlju, što je dao caru Davidu sina mudra, pametna i razumna, koji æe sazidati
    dom Gospodu i carski dom sebi.'
  lug-lug: N’ayongerako na kino nti, “Mukama Katonda wa Isirayiri eyakola eggulu n’ensi,
    yeebazibwe, kubanga awadde kabaka Dawudi omwana omutegeevu, alina okutegeera n’okwawula
    ebirungi n’ebibi, agenda okuzimbira Mukama eyeekaalu, n’okwezimbira olubiri.
  heb-heb: ויאמר חורם ברוך יהוה אלהי ישראל אשר עשה את השמים ואת הארץ אשר נתן לדויד
    המלך בן חכם יודע שכל ובינה אשר יבנה בית ליהוה ובית למלכותו׃
  ben-IRV: হূরম আরও বললেন, “ধন্য সদাপ্রভু ইস্রায়েলের ঈশ্বর, স্বর্গ মর্ত্যের সৃষ্টিকর্ত্তা,
    যিনি দায়ূদ রাজাকে দূরদর্শী ও বুদ্ধিমান এক জ্ঞানবান ছেলে দিয়েছেন, সেই ছেলে সদাপ্রভুর
    জন্য এক গৃহ ও নিজের রাজ্যের এক বাড়ি তৈরী করবেন৷
  pan-pan: ਹੀਰਾਮ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਜਿਸ ਨੇ ਅਕਾਸ਼ ਤੇ ਧਰਤੀ ਨੂੰ ਰਚਿਆ
    ਧੰਨ ਹੋਵੇ ਕਿ ਉਹ ਨੇ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੂੰ ਇੱਕ ਪੁੱਤਰ ਬੁੱਧਵਾਨ ਤੇ ਗਿਆਨ ਵਾਲਾ ਦਿੱਤਾ ਹੈ ਕਿ
    ਉਹ ਇੱਕ ਭਵਨ ਯਹੋਵਾਹ ਦੇ ਲਈ ਤੇ ਇੱਕ ਮਹਿਲ ਆਪਣੀ ਪਾਤਸ਼ਾਹੀ ਲਈ ਬਣਾਵੇ
  mya-JVB: ကောင်းကင် နှင့် မြေကြီး ကို ဖန်ဆင်း တော်မူသော ဣသရေလ အမျိုး၏ဘုရားသခင် ထာဝရဘုရား
    သည် ဗိမာန် တော်ကို၎င်း ၊ နန်းတော် ကို၎င်း၊ တည်ဆောက် ခြင်းငှါတတ်စွမ်းနိုင်အောင်
    ဉာဏ်ကောင်း ၍ ပညာသတိ နှင့် ပြည့်စုံသောသား ကို ဒါဝိဒ် မင်းကြီး အား ပေး တော်မူသည်ဖြစ်၍၊
    ထာဝရဘုရားသည် မင်္ဂလာ ရှိတော်မူစေသတည်း။
  hmo-hmo: Hirama ma ia gwau, “Lohiabada, Israela ena Dirava, guba bona tanobada ia
    karaia ena Dirava be lau hanamoa inai, badina ia ese king Davida dekenai natuna
    tau ia henia vadaeni, aonega tauna, mai ena diba maoro, bona mai ena lalona kehoa
    danu. Ia ese Dubu Helaga do ia haginia, Lohiabada ena, bona king ena ruma danu,
    ia sibona ena.
  urd-urd: और हूराम ने यह भी कहा ख़ुदावन्द इस्राईल का ख़ुदा जिस ने आसमान और ज़मीन
    को पैदा किया मुबारक हो कि उस ने दाऊद बादशाह को एक दाना बेटा फ़हम — व — मा'रिफ़त
    से मा'मूर बख़्शा ताकि वह ख़ुदावन्द के लिए एक घर और अपनी हुकूमत के लिए एक घर बनाए।
  rus-SYN: 'И еще сказал Хирам: благословен Господь Бог Израилев, создавший небо и
    землю, давший царю Давиду сына мудрого, имеющего смысл и разум, который намерен
    строить дом Господу и дом царский для себя.'
  bqc-SIM: Málɛ gↄ̃ide pↄ́ zĩ dↄ̃ gbaɛnɛ, aà tↄ́n Hulaũ Abi.
  tcz-CHONGTHU: Vahchoiyun Pakai Israel Pathen chu, Amachun Leng David chu chapa chingtah
    khat thepna le thil hethemna toh apeh than; amachun Pakai Houin le Leng inpi asahdoh
    ding ahi.
  mar-mar: हिराम पुढे म्हणाला, “इस्राएलाचा परमेश्वर देव धन्य असो. स्वर्ग आणि पृथ्वीची
    निर्मिती त्यानेच केली. दावीद राजाला त्याने सूज्ञ पुत्र दिला आहे. शलमोना, तू सूज्ञ
    आणि समजदार आहेस. तू परमेश्वरासाठी मंदिर तसेच स्वतःसाठी राजवाडा बांधण्याची तयारी
    करीत आहेस.
  qub-qub: 'Mastapis Hiram niran: «Fiyupa rispitasha cachun Israelcunapa Tayta Diosnenga.
    Paymi cay pachata janaj pachatapis camasha. Paymi ray Davidtapis bindisyunta goran
    wamran fiyupa yarpaysapa cananpaj, Tayta Diospaj Templuta aruchinanpaj, quiquin
    tiyananpaj palasyuta arunanpäpis.'
  bqp-bqp: Tɛ̃, wunɛ Sɑlomɔɔ, kon sɔm yɛ̃ro goo mɔrisiɑmɑ. Yɛ̃ro u bwisi mɔ too. Win
    yĩsirɑ Hurɑmɑbi.
  hat-hat: Lwanj pou Seyè a, Bondye pèp Izrayèl la, li menm ki fè syèl la ak latè
    a! Paske li bay wa David yon pitit gason ki gen anpil bon konprann, anpil lespri
    epi ki veye tou sa l'ap fè, yon pitit ki koulye a fè lide bati yon tanp pou Seyè
    a ansanm ak yon palè pou tèt pa l'.
  eng-BSB: 'And Hiram added: “Blessed be the LORD, the God of Israel, who made the
