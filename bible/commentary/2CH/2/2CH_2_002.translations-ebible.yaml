verse: 2CH.002.002
translations:
  mal-C: അദ്ദേഹം നിർബന്ധിതസേവനത്തിന് 70,000 പേരെ ചുമട്ടുകാരായും 80,000 പേരെ മലയിൽ
    കല്ലുവെട്ടുകാരായും 3,600 പേരെ ജോലികൾക്കു മേൽനോട്ടം വഹിക്കുന്നവരായും നിയോഗിച്ചു.
  deu-TKW: 'Sodann sandte Salomo zu Huram, dem Könige von Tyrus, und ließ ihm sagen:
    Was du meinem Vater David erwiesen hast, indem du ihm Cedern sandtest, damit er
    sich einen Palast zu seinem Wohnsitz erbaue, das erweise auch mir.'
  lin-lin: 'Salomo atindaki maloba oyo epai ya Irami, mokonzi ya Tiri : — Sala na
    ngai ndenge osalaki mpo na Davidi, tata na ngai, tango otindelaki ye mabaya ya
    nzete ya sedele mpo na kotonga ndako na ye ya kovanda.'
  eng-LSV: and Solomon numbers seventy thousand men bearing burden, and eighty thousand
    men hewing in the mountain, and three thousand and six hundred overseers over
    them.
  eng-GNV: And Salomon tolde out seuentie thousand that bare burdens, and fourescore
    thousande men to hewe stones in the mountaine, and three thousand and sixe hundreth
    to ouersee them.
  eng-WEBSTER: And Solomon numbered out seventy thousand men to bear burdens, and
    eighty thousand to hew in the mountain, and three thousand and six hundred to
    oversee them.
  nhw-BL: Huan quintequimacac 70 mil tlacame para tlamamase, 80 mil tlacame para tetlapanase
    huan 3 mil 600 tlacame para elise tlayacanani tlen nopa tequipanohuani.
  swh-ONEN: Solomoni akaandika watu 70,000 kuwa wachukuzi wa mizigo, na watu 80,000
    kuwa wachonga mawe vilimani, na watu 3,600 kuwa wasimamizi wao.
  bba-bba: Sɑlomɔɔ u Hirɑmu, Tirin sunɔ ɡɔriɑ u nɛɛ, nɡe mɛ ɑ rɑɑ nɛn tundo Dɑfidi
    dɑ̃ɑ ye bɑ mɔ̀ sɛduru kɑ̃ u kɑ win sinɑ kpɑɑru bɑnɑ, nɡe mɛyɑ nɛn tii nɑ mɑɑ kĩ
    ɑ mɑn kɛ̃ɛmɑ.
  eng-KJVCPB: And Solomon told out threescore and ten thousand men to bear burdens,
    and fourscore thousand to hew in the mountain, and three thousand and six hundred
    to oversee them.
  luo-luo: Nondiko jotingʼ gik moko ji alufu piero abiriyo (70,000) gi jopa kite e
    got ji alufu piero aboro (80,000) kod nyipeche alufu adek gi mia auchiel (3,600).
  meu-meu: Bena Solomon ese tatau gerebu-hitu e haḡaukaradia, kohu bae hua, bona gerebu-taurahani,
    ororo kahadia ai nadi bae ḡei, bona daha-toi sinahu-tauratoi na bae heita tao.
  npi-ULB: सोलोमनले भारी बोक्‍नलाई सत्तरी हजार, र पहाडहरूमा ढुङ्गा काट्नलाई असी हजार
    र तिनीहरूको निरीक्षण गर्न छत्तिस सय मानिसलाई जिम्मा दिए ।
  yor-yor: Solomoni sì yan ẹgbẹ̀rún ní ọ̀nà àádọ́rin (70,000) àwọn ọkùnrin láti ru
    ẹrù àti ọ̀kẹ́ mẹ́rin (80,000) àwọn ọkùnrin gẹ́gẹ́ bi olùgé-òkúta ní àwọn òkè àti
    ẹgbẹ̀rún mẹ́rìndínlógójì (36,000) gẹ́gẹ́ bí àwọn alábojútó lórí wọn.
  emp-NTPO: Maʌ̃ bẽrã ẽberãrãda setenta mil edasia maʌ̃ de od̶i careabemada wad̶amãrẽã.
    Idjab̶a ochenta mil edasia eyad̶e mõgara toawed̶amãrẽã. Maʌ̃ awara 3,600 b̶ʌsia
    dji traja panʌ bororãda b̶ead̶amãrẽã.
  pes-OPCB: این کار احتیاج به هفتاد هزار کارگر، هشتاد هزار سنگتراش و سه هزار و ششصد
    سرکارگر داشت.
  tgl-ULB: Nagtalaga si Solomon ng pitumpung libong kalalakihan na tagahakot at walumpung
    libong kalalakihan na tagaputol ng mga kahoy sa mga kabundukan at 3, 600 na kalalakihan
    upang mangasiwa sa kanila.
  hui-hui: Ani manda buwa hari bareha to̱le̱ poda tiga bilo ibugua agali daosini pira
    halirame (80,000) bilimu lalu agali daosini pira kariame (70,000) to̱le̱ irabi
    yu tono bigi bilo dabo helene. Biabe biraru handayaho helo ibugua agali daosini
    tebirani handari waragaria (3,600) dabo helene.
  mya-mya: မင်း​ကြီး​သည်​ပစ္စည်း​သယ်​ယူ​ပို့​ဆောင်​ရေး အ​လုပ်​သ​မား​ခု​နစ်​သောင်း၊
    ကျောက်​ဆစ် အ​လုပ်​သ​မား​ရှစ်​သောင်း၊ အ​လုပ်​သ​မား များ​ကို​ကြီး​ကြပ်​အုပ်​ချုပ်​သူ​သုံး​ထောင့်
    ခြောက်​ရာ​တို့​ကို​ခန့်​ထား​တော်​မူ​၏။
  bod-N: སོ་ལོ་མོན་གྱིས་ཁུར་པོ་འཁུར་མཁན་ཁྲི་བདུན་དང་། རི་ཁུལ་དུ་རྡོ་བཟོ་མཁན་ཁྲི་བརྒྱད་དང་།
    ལས་དཔོན་མི་སུམ་སྟོང་དྲུག་བརྒྱ་བཅས་བདམས་མངག་བྱས།
  sna-sna: Akatuma varume zviuru makumi manomwe kuti vave vatakuri vamabwe, navarume
    zviuru makumi masere kuti vave vavezi vamatombo mumakomo uye varume zviuru zvitatu
    namazana matanhatu kuti vave vatariri vavo.
  spa-BLM: Salomón contó con setenta mil hombres para llevar cargas, ochenta mil hombres
    que cortaban piedras en las montañas, y tres mil seiscientos para supervisarlos.
  cac-cac: Yuj chi', ix siq'uel 70 mil eb' cuchum icatz vin̈ yed' 80 mil eb' tzeyum
    q'ueen d'a jolomtac vitz yed' 3 mil 600 eb' tz'ilan munlajel chi'.
  swh-ULB: Selemeni akateua wanaume elfu sabini wabebe mizigo, na wanaume elfu themanini
    wa kukata mbao katika mlima, na wanaume 3, 600 kwa ajili ya kusimamia.
  bel-bel: І вызначыў Саламон семдзесят тысяч насільшчыкаў і восемдзесят тысяч каменячосаў
    у гарах і наглядчыкаў над імі тры тысячы шасьцьсот.
  deu-ELBBK: 'Und Salomo sandte zu Huram, dem König von Tyrus, und ließ ihm sagen:
    So wie du meinem Vater David getan und ihm Zedern gesandt hast, dass er sich ein
    Haus baue, um darin zu wohnen, so tu auch mir.'
  mbb-OT: Midtiǥum din is 70,000 he menge tighakut, 80,000 he tigbasbas te menge vatu
    ziyà te menge vuvungan, wey 3,600 he menge etew he iyan edumala.
  mal-2015: ശലോമോൻ എഴുപതിനായിരം ചുമട്ടുകാരെയും മലയിൽ എണ്പതിനായിരം കല്ലുവെട്ടുകാരെയും
    അവർക്കു മേൽവിചാരകന്മാരായി മൂവായിരത്തറുനൂറുപേരെയും നിയമിച്ചു.
  rmc-rmc: 'O Šalamun diňa te phenel le kraľiske Chiramoske andral o Tir: „Bičhav
    mange cedroskre kašta, avke sar bičhaďal mire dadeske le Davidoske, hoj peske
    te ačhavel o palacis.'
  pes-OPV: و سلیمان هفتاد هزار نفر برای حمل بارها، و هشتاد هزار نفر برای بریدن چوب
    درکوهها، و سه هزار و ششصد نفر برای نظارت آنهاشمرد.
  ron-1924: Соломон а нумэрат шаптезечь де мий де оамень ка сэ дукэ сарчиниле, оптзечь
    де мий ка сэ тае петре пе мунте ши трей мий шасе суте ка сэ-й привегезе.
  ben-OBCV: 70,000 জনকে ভারবহন করার ও 80,000 জনকে পাহাড়ে পাথর কাটার ও 3,600 জনকে
    তাদের উপর সর্দার-শ্রমিকরূপে তিনি বাধ্যতামূলকভাবে কাজে লাগলেন।
  som-som: Markaasaa Sulaymaan wuxuu qortay toddobaatan kun oo xammaal, iyo siddeetan
    kun oo nin oo buuraha dhagax ka jari jiray, iyo saddex kun iyo lix boqol oo nin
    oo iyaga u taliya.
  lat-VUC: Et numeravit septuaginta millia virorum portantium humeris, et octoginta
    millia qui cæderent lapides in montibus, præpositosque eorum tria millia sexcentos.
  eng-ASVBT: And Solomon counted out threescore and ten thousand men to bear burdens,
    and fourscore thousand men that were hewers in the mountains, and three thousand
    and six hundred to oversee them.
  ita-1885: annoverò settantamila uomini da portar pesi, e ottantamila da tagliar
    pietre nel monte, e tremila siecento commissari sopra essi.
  eng-LXXUP: And Solomon sent to Hiram king of Tyre, saying, Whereas thou didst deal
    favorably with David my father, and didst send him cedars to build for himself
    a house to dwell in,
  eng-ULB: Solomon assigned seventy thousand men to carry loads, and eighty thousand
    men as stonecutters in the mountains, and 3,600 men to supervise them.
  spa-VBL: Asignó 70.000 hombres como obreros, 80.000 como cortadores de piedra en
    las montañas y 3.600 como capataces.
  fra-_FOB: Et Salomon compta soixante et dix mille hommes pour porter les fardeaux,
    et quatre-vingt mille pour tailler les pierres dans la montagne, et trois mille
    six cents préposés sur eux.
  mal-mal: എഴുപതിനായിരം ചുമട്ടുകാരെയും എൺപതിനായിരം കല്ലുവെട്ടുകാരെയും അവർക്ക് മേൽനോട്ടം
    വഹിക്കാൻ മൂവായിരത്തി അറുനൂറുപേരെയും ശലോമോൻ നിയമിച്ചു.
  urd-GVR: Is ke lie us ne 1,50,000 ādmiyoṅ kī bhartī kī. 80,000 ko us ne pahāṛī kānoṅ
    meṅ lagāyā tāki wuh patthar nikāleṅ jabki 70,000 afrād kī zimmedārī yih patthar
    Yarūshalam lānā thī. In sab par Sulemān ne 3,600 nigarān muqarrar kie.
  suz-BL: मिनु सोलोमनमी ७० हजार कुरब मुर, ८० हजार पहाडम फुल्‍लु ख्रोइक्‍चा कली नु
    मेको गेय पाइब आन कली कोव़ब हजार सां ६ सहे मुर आन कली योव़मी बाक्‍त।
  ita-1927: Salomone arruolò settantamila uomini per portar pesi, ottantamila per
    tagliar pietre nella montagna, e tremila seicento per sorvegliarli.
  ckb-ckb: بێگاری بە حەفتا هەزار پیاوی کۆڵکێش و هەشتا هەزار نەقاڕ کرد لە چیا، هەروەها
    بە سێ هەزار و شەش سەد کەس کە وەک سەرکاری ئەوان داینا.
  eng-BBE: And Solomon had seventy thousand men numbered for transport, and eighty
    thousand for cutting stone in the mountains, and three thousand, six hundred as
    overseers.
  kan-OKCV: ಅದಕ್ಕಾಗಿ 70,000 ಹೊರುವವರನ್ನೂ, 80,000 ಬೆಟ್ಟದಲ್ಲಿ ಕಡಿಯುವವರನ್ನೂ, ಇವರ ಮೇಲೆ
    ಕಾವಲಾಗಿರಲು 3,600 ಮಂದಿಯನ್ನೂ ಆಯ್ಕೆಮಾಡಿದನು.
  tam-2017: சுமைசுமக்கிறதற்கு எழுபதாயிரம் ஆண்களையும், மலையில் மரம் வெட்டுகிறதற்கு
    எண்பதாயிரம் ஆண்களையும், இவர்கள்மேல் தலைவர்களாக மூவாயிரத்து அறுநூறு ஆண்களையும்
    கணக்கிட்டு ஏற்படுத்தினான்.
  spa-RV-1909: Y contó Salomón setenta mil hombres que llevasen cargas, y ochenta
    mil hombres que cortasen en el monte, y tres mil y seiscientos que los gobernasen.
  ron-BTF: Și Solomon a numărat șaptezeci de mii de bărbați să poarte sarcini și optzeci
    de mii să cioplească piatră la munte și trei mii șase sute să îi supravegheze.
  eng-WEBP: Solomon counted out seventy thousand men to bear burdens, eighty thousand
    men who were stone cutters in the mountains, and three thousand six hundred to
    oversee them.
  eng-FBV: He allocated 70,000 men as laborers, 80,000 as stone cutters in the mountains,
    and 3,600 as foremen.
  nld-1939: kon hij beschikken over zeventigduizend lastdragers, tachtigduizend steenhouwers,
    en zes en dertighonderd opzichters.
  nch-BL: Huan quintequimacac 70 mil tacame para tamamase, 80 mil tacame para tetapanase
    huan 3 mil 600 tacame para elise tayacanani ten nopa tequipanohuani.
  vie-1934: Sa-lô-môn bèn lựa bảy vạn người bưng gánh, tám vạn người thợ đẽo đá trên
    núi, và ba ngàn sáu trăm người đốc công.
  hin-CV: इसके लिए शलोमोन ने सत्तर हज़ार व्यक्ति बोझ उठाने के लिए और अस्सी हज़ार पर्वतों
    से पत्थर काटने के लिए चुने. इन सबके लिए छत्तीस सौ मुखिया चुने गए थे.
  spa-BES: Y Salomón tenía setenta mil hombres numerados para el transporte, y ochenta
    mil para cortar piedras en las montañas, y tres mil seiscientos como supervisores.
  tdx-tdx: 'Nañitrik’ amy Korame mpanjaka’ i Tsore t’i Selomò nanao ty hoe: Manahake
    ty nifañaoña’o amy Davide raeko, amy nañitrifa’o mendoraveñe handranjia’e anjomba
    himoneña’ey, ehe, ano ho ahy ka;'
  tha-KJV: และซาโลมอนทรงกำหนดให้​เจ​็ดหมื่นคนเป็นคนขนของ และให้แปดหมื่นคนสกัดหิ​นที​่ถิ่นเทือกเขา
    และให้คนสามพันหกร้อยคนดูแลเขาทั้งหลาย
  por-BR-2018: E contou Salomão setenta mil homens que levassem cargas, e oitenta
    mil homens que cortassem no monte, e três mil e seiscentos que os governassem.
  deu-ELO: Und Salomo zählte siebzigtausend Lastträger ab, und achtzigtausend Steinhauer
    im Gebirge, und dreitausend sechshundert Aufseher über dieselben.
  eng-WYC-2018: And he numbered seventy thousand of men bearing (burdens) in shoulders,
    and fourscore thousand that should cut, or hew, stones in hills; and the sovereigns
    of them were three thousand and six hundred. (And he called up seventy thousand
    men who would carry burdens on their shoulders, and eighty thousand who would
    cut stones in the hills; and they had three thousand and six hundred rulers, or
    overseers.)
  epo-epo: Salomono starigis sepdek mil portistojn, okdek mil montajn ŝtonhakistojn,
    kaj tri mil sescent kontrolistojn super ili.
  uig-PIN: Xuningdin keyin Sulayman yǝtmix ming adǝmni ⱨammalliⱪⱪa, sǝksǝn ming adǝmni
    taƣda tax kesixkǝ, üq ming altǝ yüz kixini nazarǝtqilikkǝ tǝyinlidi.
  beo-beo: 'Soloumane da 80,000 dunu enowane agolo sogega magufu damusu hawa: hamoma:ne
    asunasi. Amola dunu eno 70,000 agoane ilia da amo magufu damui gisima:ne asunasi.
    Amola ilia hawa: hamosu amo ouligima:ne, e da sesesu dunu 3,300 agoane asunasi.'
  tpi-OTNT: Olsem na em i makim 80,000 man bilong katim ol ston long ples maunten
    na 70,000 man bilong karim ol ston samting na 3,600 bosboi bilong lukautim wok.
  hau-SA: Ya ɗebi mutane dubu saba’in su zama ’yan ɗauko, mutane dubu tamanin su zama
    masu fasa dutse a tuddai, da kuma mutane dubu uku da ɗari shida su zama masu lura
    da su.
  uig-LAT: Shuningdin kéyin Sulayman yetmish ming ademni hammalliqqa, seksen ming
    ademni taghda tash késishke, üch ming alte yüz kishini nazaretchilikke teyinlidi.
  nde-nde: Wabutha amadoda azinkulungwane ezingamatshumi ayisikhombisa (70,000) awokuthwala
    imithwalo, lamadoda azinkulungwane ezingamatshumi ayisificaminwembili (80,000)
    awokubaza amatshe emaqaqeni, lazinkulungwane ezintathu lamakhulu ayisithupha (3,600)
    ayezakhangela abasebenzayo.
  ton-ton: Pea naʻe vahe atu ʻo lau ʻe Solomone ʻae kau tangata ʻe toko fitu mano
    ke fua ʻae ngaahi kavenga, mo e toko valu mano ke fai taʻanga ʻi he moʻunga, pea
    mo e toko tolu afe mo e onongeau ke enginakiʻi ʻakinautolu.
  ces-1613: Odečtl Šalomoun sedmdesát tisíc nosičů a osmdesát tisíc těch, kteříž tesali
    na hoře, a úředníků nad nimi tři tisíce a šest set.
  eng-WMB: Solomon counted out seventy thousand men to bear burdens, eighty thousand
    men who were stone cutters in the mountains, and three thousand six hundred to
    oversee them.
  tam-TCV: சாலொமோன் சுமை சுமப்பதற்கு 70,000 பேரையும், குன்றுகளில் கற்களை வெட்டுவதற்கு
    80,000 பேரையும் அவர்களை மேற்பார்வை செய்வதற்கு 3,600 பேரையும் கட்டாய வேலைக்கு அமர்த்தினான்.
  ceb-ULB: Gigahin ni Solomon ang 70, 000 nga kalalakin-an aron pagdala sa mga dad-onon,
    ug 80, 000 nga kalalakin-an ingon nga tigpanggabas didto sa kabukiran, ug 3, 600
    nga kalalakin-an nga magdumala kanila.
  pol-UBG: I odliczył Salomon siedemdziesiąt tysięcy mężczyzn do noszenia ciężarów
    i osiemdziesiąt tysięcy mężczyzn do ciosania na górze, a nad nimi – trzy tysiące
    sześciuset nadzorców.
  urd-GVU: اِس کے لئے اُس نے 1,50,000 آدمیوں کی بھرتی کی۔ 80,000 کو اُس نے پہاڑی کانوں
    میں لگایا تاکہ وہ پتھر نکالیں جبکہ 70,000 افراد کی ذمہ داری یہ پتھر یروشلم لانا
    تھی۔ اِن سب پر سلیمان نے 3,600 نگران مقرر کئے۔
  deu-1912: Und Salomo zählte ab siebzigtausend, die da Last trugen, und achtzigtausend,
    die da Steine hieben auf dem Berge, und dreitausend und sechshundert Aufseher
    über sie.
  kan-2017: ಅದಕ್ಕಾಗಿ ಹೊರೆ ಹೊರುವ ಎಪ್ಪತ್ತು ಸಾವಿರ ಜನರನ್ನು, ಎಂಭತ್ತು ಸಾವಿರ ಜನರು ಕಲ್ಲುಗಣಿಗಳಲ್ಲಿ
    ಕೆಲಸ ಮಾಡುವವರನ್ನು, ಇವರ ಮೇಲ್ವೀಚಾರಣೆಗಾಗಿ ಮೂರು ಸಾವಿರದ ಆರುನೂರು ಮಂದಿ ಮೇಲ್ವೀಚಾರಕರನ್ನು
    ಸೊಲೊಮೋನನು ನೇಮಿಸಿದನು.
  yap-yap: Me tay 70,000 e pumo’on ni ngu’ur gachworiyed talin e maruwel, nge 80,000
    e pumo’on ni ngu’ur th’um malanggad. Ma 3,600 e pumo’on ni tayrad ni ngu’ur roged
    rogon e maruwel ni nge yan.
  hlt-MCSB: Solomon loh boe a soep vaengah hnophuei hlang thawng sawmrhih, tlang ah
    lungto aka dae hlang thawng sawmrhet, amih aka mawt te thawng thum neh ya rhuk
    lo.
  mdy-ETH: ዬያሮ ዒዚ ኬዲ ኬዳንዳ ላንካይታሚ ሺያ ዓሲ፥ ሹቺ ጳላንዳ ሳሊታሚ ሺያ ዓሲ ኬሲ ማዻንዳጉዲ ዓይሤኔ፤ ዬያጉዲ ሃሣ
    ማዾ ዛጊ ማዺሻንዳ ሃይሦ ሺያና ላሆ ፄኤታ ማዓ ዓሲ ጊኢጊሼኔ።
  twi-ASANTE: Ɔfaa apaafoɔ ɔpeduɔson, abotwafoɔ ɔpeduɔwɔtwe firii bepɔ so aman mu
    ne nnipa mpem mmiɛnsa ne ahansia a wɔdi adwuma no anim.
  eng-WEBU: Solomon counted out seventy thousand men to bear burdens, eighty thousand
    men who were stone cutters in the mountains, and three thousand six hundred to
    oversee them.
  wal-wal: Hegaa gishshau, Solomoni tookkiyoobaa toossanau laappun tammu sha7u asatanne
    gezziyan shuchchaa qoo7anau hosppun tammu sha7u asata dooriis; qassi eta wochchiya
    heezzu sha7anne usuppun xeetu asata eta bolli sunttiis.
  spa-PDDPT: Salomón designó 70.000 cargadores y 80.000 canteros para labrar piedras
    en la región montañosa, y 3.600 supervisores.
  gun-gun: Ha'e rami vy Salomão omoĩ setenta mil avakue mba'emo reraarã, ha'e oitenta
    mil ju yvyty ikuai va'e gui ita mbovoarã, ha'e gui três mil e seiscentos ju omba'eapo
    va'e kuery re opena va'erã.
  ilo-ULB: Nangdutok ni Solomon iti pitopulo a ribu a lallaki a para bagkat, ken walopulo
    a ribu a lallaki a para puted iti kayo kadagiti bantay, ken 3, 600 a lallaki a
    mangimaton kadakuada.
  kpg-kpg: Mee gu haga ngalua ana daane e madahidu mana (70,000) ala di nadau moomee
    e dali nadau goloo hau hale, gei e huowalu mana (80,000) daangada e daadaa nadau
    hadu i lodo tenua gonduu. Nia daangada e dolu mana ge ono lau (3,600) i golo le
    e dagi nia moomee.
  uig-ARA: شۇنىڭدىن كېيىن سۇلايمان يەتمىش مىڭ ئادەمنى ھامماللىققا، سەكسەن مىڭ ئادەمنى
    تاغدا تاش كېسىشكە، ئۈچ مىڭ ئالتە يۈز كىشىنى نازارەتچىلىككە تەيىنلىدى.
  sus-sus: Sulemani naxa xɛɛra xɛɛ Tire mangɛ Xirami xɔn, a xa sa a fala a bɛ, «Tɛmui
    dangixi i bara sɛdiri wuri rasanba n baba Dawuda ma alako a xa a xa banxi ti.
  pon-2006: E ahpw ketikihong ohl 70,000 pwe re en wia doadoahk en idanpene dipwisou
    kan, oh ohl 80,000 mehn wia doadoahk en lupukedi takai. Ohl 3,600 me pwukoahki
    kakaun doadoahko.
  ksd-ksd: Ma Solomon i ga tibe lavurua na vinun na arip na marmar na tutana pi diat
    a puak ra umana kinakap, ma lavutul na vinun na arip na marmar na tutana pi diat
    a mumut na vat ta ra umana luana, ma i ga tibe a utul a arip ma laptikai na mar
    upi diat a kure diat.
  tur-YTC: Solomon, yük taşımak için yetmiş bin adam, dağlarda taş kesmek için seksen
    bin adam ve onların başında üç bin altı yüz adam saydı.
  grc-BRENT: Καὶ ἀπέστειλε Σαλωμὼν πρὸς Χιρὰμ βασιλέα Τύρου, λέγων, ὡς ἐποίησας μετὰ
    Δαυὶδ τοῦ πατρός μου, καὶ ἀπέστειλας αὐτῷ κέδρους τοῦ οἰκοδομῆσαι ἑαυτῷ οἶκον
    κατοικῆσαι ἐν αὐτῷ,
  ind-AYT: Dia mengerahkan 70.000 pemikul beban, 80.000 orang untuk memahat di pegunungan,
    serta 3.600 orang untuk mengawasi mereka.
  nya-nya: Iye analemba ntchito anthu 70,000 onyamula katundu ndi anthu 80,000 okumba
    miyala ku mapiri ndiponso akapitawo 3,600 oyangʼanira anthuwo.
  hrv-hrv: 'Tada posla ovu poruku Hiramu, tirskomu kralju: “Kao što si mome ocu Davidu
    slao cedrovine da gradi dvor gdje će živjeti, tako učini i meni.'
  mps-mps: Tama tialima agai 80,000 bidi dabe te bulu du dabede masigi du togobo sę
    emainu sa muani, tama me 70,000 bidi dabe te masigi dabe tolama usa yabo bidi
    dabe sa muani, tama agai te sę tonaluabo bos bidi dabe te 3,600 bidi dabe sa
    muani.
  tpi-tpi: Olsem na em i makim 80,000 man bilong katim ol ston long ples maunten na
    70,000 man bilong karim ol ston samting na 3,600 bosboi bilong lukautim wok.
  dan-1931: Salomo lod derfor udskrive 70.000 Mand til Lastdragere og 80.000 Mand
    til Stenhuggere i Bjergene og 3.600 til at føre Tilsyn med dem.
  vie-OVCB: Vua tuyển 70.000 phu khuân vác, 80.000 thợ đẽo đá trên núi, và 3.600 đốc
    công.
  guj-2017: સુલેમાને સિત્તેર હજાર માણસોને ભાર ઊંચકવા માટે, એંશી હજાર માણસોને પર્વતોમાં
    લાકડાં કાપવા માટે તથા ત્રણ હજાર છસો માણસોને તેઓના પર દેખરેખ રાખવા મુકાદમ તરીકે
    કામે રાખ્યા.
  pon-2006A: E ahpw ketikihong ohl 70,000 pwe re en wia doadoahk en idanpene dipwisou
    kan, oh ohl 80,000 mehn wia doadoahk en lupukedi takai. Ohl 3,600 me pwukoahki
    kakaun doadoahko.
  por-BRBSL: Salomão contou com setenta mil homens para carregar fardos, oitenta mil
    homens que eram cortadores de pedra nas montanhas e três mil e seiscentos para
    supervisioná-los.
  cth-cth: Solomon ni hno ka phawt hane tami 70, 000 touh, thing ka bouk hane 80,
    000 touh hoi ka taroun hanelah tami 3, 600 touh a rawi.
  twi-twi: Ɔfaa apaafo mpem aduɔson ne abotwafo mpem aduɔwɔtwe fii bepɔw so aman mu
    ne nnipa mpem abiɛsa ne ahansia a wodi adwuma no anim.
  hlt-hlt: Solomon loh boe a soep vaengah hnophuei hlang thawng sawmrhih, tlang ah
    lungto aka dae hlang thawng sawmrhet, amih aka mawt te thawng thum neh ya rhuk
    lo.
  tbz-SIM: 'Kɛ̀ Sɑdomɔɔ tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Tiiri kóo kpɑ̀ɑ̀tì Udɑmmu kɛ̀ dɔ̀: A
    do nɑɑtinɛ̀mu n cicɛ Dɑfiti kɛ́ nhò duɔ̀nní dɛtekperɛ̀ kó idɛí kòò bo mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀
    ò yó nhɑ̃ tɛ̀.'
  msy-2020: Egha a 80,000plan gumaziba mɨghsɨaba itir danganimɨn mangɨ dagɨaba aghorasa
    me amɨsevegha, 70,000plan gumazir dagɨaba ko bizir igharaziba sara ateramiba amɨsevegha,
    3,600plan ingangarir gumazibar ganamin gumazir dapaniba amɨsefe.
  dop-dop: 'Ntɛnɑ Sɑlʋmɔŋ tili nɑ pɑ́ heeli Tiii wulɑʋ Hilɑm sɩ: Tilinɑ-m kpeŋkpelɑsɩ
    kʋpɑŋsɩ nsi n kɑ tilinɑ mɑ cɑɑ Tɑfiiti nɑ ɩ́ ŋmɑnɑ ɩ tǝyɑɣɑ tɔ.'
  azb-azb: Süleyman yük daşıyan yetmiş min nəfər, dağlarda daş yonan səksən min nəfər,
    onların üzərində nəzarətçi olan üç min altı yüz adam sayıb ayırdı.
  eng-DBY: And Solomon numbered seventy thousand men to bear burdens, and eighty thousand
    stone-masons in the mountain, and three thousand six hundred to superintend them.
  hin-2017: इसलिए सुलैमान ने सत्तर हजार बोझा ढोनेवाले और अस्सी हजार पहाड़ से पत्थर
    काटनेवाले और वृक्ष काटनेवाले, और इन पर तीन हजार छः सौ मुखिए गिनती करके ठहराए।
  eng-YLT: and Solomon numbereth seventy thousand men bearing burden, and eighty thousand
    men hewing in the mountain, and overseers over them — three thousand and six hundred.
  eng-WYC-2017: And he numbered seventy thousand of men bearing burdens in shoulders,
    and fourscore thousand that should cut, or hew, stones in hills; and the sovereigns
    of them were three thousand and six hundred.
  eng-WMBB: Solomon counted out seventy thousand men to bear burdens, eighty thousand
    men who were stone cutters in the mountains, and three thousand and six hundred
    to oversee them.
  urd-GVH: इसके लिए उसने 1,50,000 आदमियों की भरती की। 80,000 को उसने पहाड़ी कानों
    में लगाया ताकि वह पत्थर निकालें जबकि 70,000 अफ़राद की ज़िम्मादारी यह पत्थर यरूशलम
    लाना थी। इन सब पर सुलेमान ने 3,600 निगरान मुक़र्रर किए।
  rug-rug: Vagi sa si ka zuapa ṉavulu puta tina tie pude paleki sari na ginerigeri,
    meke ari ka vesu ṉavulu puta tie si pude peqo patu koari na toqere. Ari ka ṉeta
    tina onomo gogoto tie si pude koimata ni sari tinavete.
  gaz-gaz: Innis namoota baʼaa baatan 70,000 warra gaarran irratti dhagaa cabsan 80,000
    fi warra isaan toʼatan 3,600 gurmeesse.
  fra-LSG: Salomon compta soixante-dix mille hommes pour porter les fardeaux, quatre-vingt
    mille pour tailler les pierres dans la montagne, et trois mille six cents pour
    les surveiller.
  yal-yal: Sulemani yi xɛraan nasiga Tire mangan Xurami ma, a naxa, “I naxan liga
    n fafe Dawuda xa, na liga n fan xa, i fɔfɔne rasiga naxan ma alogo a xa banxin
    ti a yɛtɛ xa.
  haw-1868: Helu iho la o Solomona i na kanaka he kanahiku tausani i poe amo, a me
    na kanaka he kanawalu tausani i poe kalai ma ke kuahiwi, a hoonoho oia i ekolu
    tausani kanaka a me na haneri eono i poe luna no lakou.
  arb-NAV: وَاسْتَخْدَمَ فِي ذَلِكَ سَبْعِينَ أَلْفَ حَمَّالٍ، وَثَمَانِينَ أَلْفَ
    نَحَّاتٍ فِي الْجَبَلِ، يُشْرِفُ عَلَيْهِمْ ثَلاثَةُ آلافٍ وَسِتُّ مِئَةِ وَكِيلٍ.
  ewe-ewe: Ehiã agbatsɔla akpe blaadre (70,000), kpekpala akpe blaenyi (80,000) le
    toawo dzi kple dɔdzikpɔla akpe etɔ̃ alafa ade (3,600) na dɔ sia wɔwɔ.
  eng-LEE: (2:1) And Solomon numbered seventy thousand men to bear burdens, and eighty
    thousand stonecutters in the mountain, and as superintendents over them three
    thousand and six hundred.
  asm-FB: তেওঁ বোজা ববৰ বাবে সত্তৰ হাজাৰ লোক আৰু পৰ্বতত কাঠ কাটিবলৈ আশী হাজাৰ লোকক
    নিয়োগ কৰিলে আৰু তেওঁলোকৰ কাম তদাৰক কৰিবলৈ তিনি হাজাৰ ছশ লোকক নিযুক্ত কৰিলে।
  sus-A: سُلٍمَنِ نَشَ شّيرَ شّي تِرٍ مَنفّ شِرَ مِ شْن، عَ شَ سَ عَ قَلَ عَ بّ، «تّمُي
    دَنفِشِ عِ بَرَ سّدِرِ وُرِ رَ سَنبَ ﭑ بَبَ دَوُدَ مَ عَلَكٌ عَ شَ عَ شَ بَنشِ
    تِ.
  fra-SBL: Salomon compta soixante-dix mille hommes pour porter les fardeaux, quatre-vingt
    mille hommes qui taillaient les pierres dans les montagnes, et trois mille six
    cents pour les surveiller.
  hbo-hbo: וַיִּשְׁלַ֣ח שְׁלֹמֹ֔ה אֶל־חוּרָ֥ם מֶֽלֶךְ־צֹ֖ר לֵאמֹ֑ר כַּאֲשֶׁ֤ר עָשִׂ֙יתָ֙
    עִם־דָּוִ֣יד אָבִ֔י וַתִּֽשְׁלַֽח־לֹ֣ו אֲרָזִ֔ים לִבְנֹֽות־לֹ֥ו בַ֖יִת לָשֶׁ֥בֶת
    בֹּֽו׃
  kik-kik: Nĩandĩkithirie andũ 70,000 a gũkuua mĩrigo, na 80,000 a gwacũhia mahiga
    irĩma-inĩ, na anyabara 3,600 a kũmaroraga.
  fra-NCL: 'Salomon envoya dire à Hiram, roi de Tyr : « Comme tu as fait pour David,
    mon père, à qui tu as envoyé des cèdres afin qu’il se bâtit une maison pour y
    habiter, fais de même pour moi.'
  cek-AK: Solomon mah toksah kami sing sarih, mae nuiah thing pakhruh kami sing tazet,
    toksah kami khenzawnkung sing thum, cumvai tarukto suek.
  cuk-cuk: 'Degi, Rey-Salomón ibmar-imakmalad nugsasad: Dule-ibmar-semalad, mili-dulapaa-gakambe
    (70,000) nug-imaksad. Yalaganba dule-akwa-sikmalad, mili-dulabake (80,000) nug-imaksad,
    Arbamalad-e-dakmalad, milipaa gaka dulataled-ilanergwa (3,600) nug-imaksabalid.'
  uig-CYR: Шуниңдин кейин Сулайман йәтмиш миң адәмни һаммаллиққа, сәксән миң адәмни
    тағда таш кесишкә, үч миң алтә йүз кишини назарәтчиликкә тайинлиди.
  tel-2017: అందుకు బరువులు మోసేవారు 70,000 మందినీ, కొండల మీద చెట్లు కొట్టడానికి 80,000
    మందినీ ఏర్పాటు చేసి వారిని అజమాయిషీ చేయడానికి 3, 600 మందిని ఉంచాడు.
  hat-BSA: Pou sa, Salomon te chwazi swasann-di-mil mesye pou pote chaj, katreven-mil
    mesye pou taye wòch nan mòn yo, e twa-mil-sis-san pou sipèvize.
  kos-kos: El sang itngoul tausin mwet in wun kufwen orekma, ac oalngoul tausin mwet
    in tufahl eot fineol uh. Mwet tolu tausin onfoko pa kol orekma sac.
  hbo-WLC: וַיִּשְׁלַ֣ח שְׁלֹמֹ֔ה אֶל־חוּרָ֥ם מֶֽלֶךְ־צֹ֖ר לֵאמֹ֑ר כַּאֲשֶׁ֤ר עָשִׂ֙יתָ֙
    עִם־דָּוִ֣יד אָבִ֔י וַתִּֽשְׁלַֽח־ל֣וֹ אֲרָזִ֔ים לִבְנֽוֹת־ל֥וֹ בַ֖יִת לָשֶׁ֥בֶת
    בּֽוֹ׃
  ibo-ibo: O manyere ndị ọrụ ọnụọgụgụ ha dị iri puku asaa (70,000) na-ebu ibu, na
    ndị na-awa nkume nʼugwu ọnụọgụgụ ha dị iri puku asatọ (80,000), na ndị o doro
    dịka ndịisi ha, ọnụọgụgụ ha dị puku atọ na narị isii (3,600).
  ory-ory: ପୁଣି ଶଲୋମନ ଭାରବହନାର୍ଥେ ସତୁରି ହଜାର ଲୋକ ଓ ପର୍ବତରେ ଅଶୀ ହଜାର କଟାଳି ଲୋକ ଓ ସେମାନଙ୍କ
    କାର୍ଯ୍ୟର ତତ୍ତ୍ୱାବଧାରଣ ନିମନ୍ତେ ତିନି ହଜାର ଛଅ ଶହ ଲୋକ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Mürin a awisa ükükün fik ngeröü mwän, pwe repwe keki mettoch mi chou me
    walik ngeröü chon tuw fau lon ewe fanü mi chukuchukutä, pwal ülüngat ngeröü wonopükü
    souemwenin angang mi nemeniir.
  rop-rop: King Salaman bin pikimat 70,000 men blanga garrimap ola ebrijing, en 80,000
    men blanga kadimbat ola ston ontop langa det hil kantri. En 3,600 najalot men
    bin jidan boswan lida blanga det wek.
  ukr-1871: І одлїчив Соломон сїмдесять тисяч двигарів і вісїмдесять тисяч камянолупів
    у горах, а наглядачів за ними три тисячі шістьсот.
  deu-1951: Und Salomo zählte 70000 Lastträger ab und 80000 Holzhauer im Gebirge und
    3600 Aufseher über sie.
  eng-JPS: (2-1) And Solomon counted out threescore and ten thousand men to bear burdens,
    and fourscore thousand men that were hewers in the mountains, and three thousand
    and six hundred to oversee them.
  srp-1865: I odbroji Solomun sedamdeset tisuæa nosilaca i osamdeset tisuæa koji æe
    tesati u gori, i tri tisuæe i šest stotina nastojnika nad njima.
  lug-lug: N’alonda abasajja emitwalo musanvu okuba abeetissi, n’abalala emitwalo
    munaana okutema amayinja mu nsozi, n’abalala enkumi ssatu mu lukaaga okubakuliranga.
  heb-heb: ויספר שלמה שבעים אלף איש סבל ושמונים אלף איש חצב בהר ומנצחים עליהם שלשת
    אלפים ושש מאות׃
  ben-IRV: আর শলোমন ভার বইবার জন্য সত্তর হাজার লোক, পর্বতে কাঠ কাটার জন্য আশী হাজার
    লোক ও তাদের পরিচালনার জন্য তিন হাজার ছশো প্রধান কর্মচারীদের নিযুক্ত করলেন৷
  pan-pan: ਅਤੇ ਸੁਲੇਮਾਨ ਨੇ ਸੱਤਰ ਹਜ਼ਾਰ ਮਨੁੱਖ ਭਾਰ ਢੋਣ ਲਈ, ਅੱਸੀ ਹਜ਼ਾਰ ਮਨੁੱਖ ਪਰਬਤ ਦੇ ਪੱਥਰ
    ਕੱਟਣ ਲਈ ਅਤੇ ਤਿੰਨ ਹਜ਼ਾਰ ਛੇ ਸੌ ਉਨ੍ਹਾਂ ਦੀ ਦੇਖਭਾਲ ਲਈ ਗਿਣ ਲਏ।
  mya-JVB: ထမ်းရွက် သောသူခုနစ် သောင်း၊ တောင်ရိုး ပေါ်မှာ သစ်ခုတ် သော သူရှစ်သောင်း
    ၊ ကြည့်ရှု စီရင်ရသောသူ သုံး ထောင် ခြောက် ရာ တို့ကို ခွဲခန့် ပြီးမှ၊
  hmo-hmo: Vadaeni Solomona ese tau ibounai 70,000 dekenai gaukara ia henia, idia
    ese kohu do idia huaia. Bona ia ese ma tau ibounai 80,000 dekenai gaukara ia henia,
    idia ese ororo kahadia dekenai nadi idia geia. Bona tau ibounai 3600 ese inai
    gaukara taudia edia gaukara idia naria bona biagua.
  urd-urd: 'और सुलेमान ने सत्तर हज़ार भोझ उठाने वाले और पहाड़ में अस्सी हज़ार पत्थर
    काटाने वाले और तीन हज़ार छ: सौ आदमी उनकी निगरानी के लिए गिनकर ठहरा दिए।'
  rus-SYN: И отчислил Соломон семьдесят тысяч носильщиков и восемьдесят тысяч каменосеков
    в горах, и надзирателей над ними три тысячи шестьсот.
  bqc-SIM: 'Ɔ̃ à gbɛ̃́ↄ zĩ̀ Tii kí Hilaũwa à mɛ̀: Sɛdɛ líↄ kpã́sãmɛɛ lá ń
    kpã̀sã ma mae Davidiɛ ↄ̃ à bɛkpàòwa.'
  tcz-CHONGTHU: Hichea dingchun natong ding mi sangsom sagi thinglhang gam'a songkhoh
    ding mi sangsomget chule natongho vesuiding mi sangthum le Jagup alhengdoh tan
    ahi.
  mar-mar: डोंगरातून दगडांचे चिरे काढायला ऐंशी हजार लोक आणि ते वाहून नेण्यासाठी त्याने
    सत्तर हजार मजूर नेमले. मजुरांच्या कामावर देखरेख करण्यासाठी शलमोनाने तीन हजार सहाशे
    मुकादम नेमले.
  qub-qub: Chayta aruchinanpämi churaran ganchis chunca waranga (70,000) ashtajcunata.
    Pusaj chunca waranga (80,000) runacunatana churaran intëru jircacho rumi llagllaycho
    arunanpaj. Chay runacunata aruchinanpäna churaran quimsa waranga sojta pachacnin
    (3,600) capuralcunata.
  bqp-bqp: Sɑlomɔɔ u Hirɑmu, Tirin sunɔ gɔriɑ u nɛɛ, nge mɛ ɑ rɑɑ nɛn tundo Dɑfidi
    dɑ̃ɑ ye bɑ mɔ̀ sɛduru kɑ̃ u kɑ win sinɑ kpɑɑru bɑnɑ, nge mɛyɑ nɛn tii nɑ mɑɑ kĩ
    ɑ mɑn kɛ̃ɛmɑ.
  hat-hat: Li mete swasanndimil (070.000) moun ap travay pote materyo, katrevenmil
    (080.000) moun ap taye wòch nan mòn. Te gen twamilsisan (03.600) moun reskonsab
    kontwole travay la.
  eng-BSB: So he conscripted 70,000 porters, 80,000 stonecutters in the mountains,
    and 3,600 supervisors.
  eng-WEBPB: Solomon counted out seventy thousand men to bear burdens, eighty thousand
    men who were stone cutters in the mountains, and three thousand and six hundred
    to oversee them.
  kbq-kbq: Hagi knanentake zantamima eri'za esage'za noma kisaza vahetmina Solomoni'a,
    70tauseni'a huhampri nezmanteno, agonafinti'ma havema frage vahetmina 80tauseni'a
    huhampri nezmanteno, ana eri'za vahetmima kegavama hu vahetmina 3tausen 600'a
    vahetami huhampri zamante'ne.
  nhe-BL: Huan quintequimacac 70 mil tlacame para tlamamase, 80 mil tlacame para tetlapanase
    huan 3 mil 600 tlacame para elise tlayacanani tlen nopa tequipanohuani.
  gub-BL: Umuma'ereko kar 70.000 awa tàpuz romo iapo pyràm heraha har romo wà. Umuma'ereko
    kar 80.000 awa ita ywytyruhu rehe har ipei'ài'àgar romo wà no. Omono kar 3.600
    awa a'e uma'ereko ma'e wanuwihaw romo wà no.
  eng-DRA: And he numbered out seventy thousand men to bear burdens, and eighty thousand
    to hew stones in the mountains, and three thousand six hundred to oversee them.
