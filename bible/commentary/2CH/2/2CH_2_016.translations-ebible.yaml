verse: 2CH.002.016
translations:
  mal-C: അങ്ങേക്കു വേണ്ട തടികളെല്ലാം ഞങ്ങൾ ലെബാനോനിൽനിന്ന് വെട്ടി, ചങ്ങാടം കെട്ടി,
    കടൽവഴിയായി ഒഴുക്കി യോപ്പയിൽ എത്തിച്ചുതരാം. അവിടെനിന്ന് അങ്ങേക്ക് അവ ജെറുശലേമിലേക്കു
    കൊണ്ടുപോകാൻ കഴിയുമല്ലോ!”
  deu-TKW: Und Salomo zählte alle die Fremdlinge, die im Lande Israel wohnten, nach
    der Zählung, bei der sie sein Vater David gezählt hatte; da fanden sich 153600.
  lin-lin: Salomo atangaki motango ya bapaya nyonso oyo bazalaki kati na Isalaele
    kolanda ndenge Davidi, tata na ye, atangaki motango ya bato. Bazalaki bato nkoto
    nkama moko na tuku mitano na misato na nkama motoba.
  eng-LSV: and we cut trees out of Lebanon, according to all your need, and bring
    them to you—floats by sea, to Joppa, and you take them up to Jerusalem.”
  eng-GNV: And we wil cut wood in Lebanon as much as thou shalt neede, and will bring
    it to thee in raftes by the sea to Iapho, so thou mayest cary them to Ierusalem.
  eng-WEBSTER: 'And we will cut wood out of Lebanon, as much as thou shalt need: and
    we will bring it to thee in floats by sea to Joppa; and thou mayest convey it
    to Jerusalem.'
  nhw-BL: Huan tojuanti tijpehualtise ticuatequise ipan Líbano hasta tijtequise nochi
    cuame catli tijnequis. Huan timitztitlanilise nopa cuahuitl aixco ipan hueyi atl
    para ajsiti para yase hasta altepetl Jope. Tlen nopona ta huelis tijhuicas hasta
    altepetl Jerusalén.
  swh-ONEN: nasi tutakata magogo yote yale unayohitaji kutoka Lebanoni nasi tutayafunga
    pamoja na kuyaweka yaelee baharini mpaka Yafa. Kisha utaweza kuyachukua mpaka
    Yerusalemu.”
  bba-bba: Sɑlomɔɔ u sɔbu ɡɑrɑ be bɑ wɑ̃ɑ Isirelibɑ sɔɔ. N deemɑ win tundo Dɑfidi
    u rɑɑ bu ɡɑrɑ. Sɔɔ ben ɡeerɑ kuɑwɑ tɔnu nɔrɔbun subɑ wunɑɑ weeru kɑ wɔkurɑ itɑ
    kɑ nɑtɑ (153.600).
  eng-KJVCPB: 'and we will cut wood out of Lebanon, as much as thou shalt need: and
    we will bring it to thee in flotes by sea to Joppa; and thou shalt carry it up
    to Jerusalem.'
  luo-luo: Wanatongʼ yiend Lebanon moromo kaka idwaro kendo nwatwegi kanyakla ma wakwangʼ-gi
    e nam nyaka Jopa, eka iniomgi mitergi Jerusalem.”
  meu-meu: Bena ai ese dahaka dahaka o uramu audia na Lebanon ai baia utu; bena keridia
    baia rai, davara amo baia toidia vasi ela bona lopa; bena unu amo ba daelaidia
    Ierusalem ai.
  npi-ULB: तपाईंलाई चाहिए जति काठ हामी लेबनानमा काट्नेछौं । मूढाहरू बाँधेर योप्‍पासम्‍म
    बगाएर पठाइदिनेछौं, र तपाईंले ती यरूशलेमसम्‍म लैजानुहुनेछ ।”
  yor-yor: Àwa yóò sì gé gbogbo àwọn ìtí igi láti Lebanoni tí ìwọ yóò lò pẹ̀lú a ó
    gbé wọn fò lójú omi òkun lọ sí Joppa. Lẹ́yìn náà ìwọ lè kó wọn gòkè lọ sí Jerusalẹmu.”
  pes-OPCB: ما نیز از کوههای لبنان به قدر احتیاج الوار تهیه خواهیم کرد و آنها را به
    هم بسته، به آب می‌اندازیم و از کنار دریا به طور شناور به یافا می‌آوریم. از آنجا
    تو می‌توانی آنها را تحویل گرفته، به اورشلیم ببری.»
  tgl-ULB: Puputol kami ng kahoy mula sa Lebanon, kasindami ng iyong kailangan. Dadalhin
    namin ito sa iyo sa mga balsa na idadaan sa dagat patungong Jopa at bubuhatin
    ninyo ito patungong Jerusalem.”
  hui-hui: Ina Lebanono hari irabuha puwa i̱naga biabe biaga agali karume ira tamia
    í̠ hamelededagua dibalu iba solowara bedagoria yu tagira pu ngelolebira. Tigua
    ani yu íbu wiai howa pume daba homagamaga buwa ibani ibilalu í̠nime Yoba tanoni
    yu ibabe lariyagoria mo yalu ibulebira. Ani yu íbu ngelaragola í̠ninaga biabe
    biaga agali karu tinime mo yalu Yarusaleme polene nga, lalu Kini Hiramahanda beba
    ogoni Solomonohondo ibilene.
  mya-mya: ကျွန်ုပ်​သည်​လေ​ဗ​နုန်​တောင်​ပေါ်​ရှိ​သစ်​က​တိုး ပင်​များ​ကို​အ​ဆွေ​တော်​လို​သ​မျှ​ခုတ်​လှဲ​၍
    ဖောင်​ဖွဲ့​ကာ​ပင်​လယ်​လမ်း​ဖြင့်​ယုပ္ပေ​မြို့​အ​ရောက် စုန်​မျော​စေ​ပါ​မည်။ ထို​မြို့​မှ​ယေ​ရု​ရှ​လင်​မြို့
    သို့​အ​ဆွေ​တော်​၏​လူ​တို့​သယ်​ယူ​နိုင်​ကြ ပါ​သည်'' ဟု​ဖော်​ပြ​ပါ​ရှိ​၏။
  bod-N: ངེད་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་དགོས་མཁོ་ལྟར་ལེ་པཱ་ནོན་ནས་ཤིང་བཅད་དེ་གྲུ་རུ་བསྡམས་ནས།
    རྒྱ་མཚོའི་སྟེང་ནས་ཁྱེད་ཀྱི་དྲུང་དུ་ཡོ་ཕཱ་རུ་བསྐུར་བར་བྱ་སྟེ། དེ་ནས་ཁྱེད་ཀྱིས་ཡར་ཡེ་རུ་སཱ་ལེམ་དུ་དྲངས་ཆོག་པ་ཡིན་ཞེས་སྨྲས་པ་དང་།
  sna-sna: isu tichatema matanda ose kubva kuRebhanoni omuonde uye tichaaeredzesa
    pamagwa nemugungwa achidzika kusvika kuJopa. Munogona ipapo kuzoatora moaendesa
    kuJerusarema.”
  spa-BLM: y cortaremos madera del Líbano, toda la que necesites. Te la llevaremos
    en balsas por mar hasta Jope; luego la subirás a Jerusalén”.
  cac-cac: Yacb'an chi', a on̈ tic ol caq'uel te te' d'a Líbano tic. Jantac te' ol
    a c'ana', junn̈ej ol cutej te', ol quic'anb'at te' d'a yib'an̈ a' mar, masanto
    ol c'och te' d'a Jope. Axo eb' a munlajvum ol ic'anb'at te' d'a Jerusalén, xchicot
    vin̈aj Hiram sreyal Tiro chi'.
  swh-ULB: Tutakata mbao kutoka Lebanoni, mbao nyingi kadri unavyohitaji. Tutazileta
    kwako kama mitumbwi kupitia bahari kwenda Yafa, na utazibeba hadi Yerusalemu.”
  bel-bel: А мы насячом дрэў зь Лівана, колькі табе трэба, і прыгонім іх у плытах
    па моры ў Яфу, а ты завязеш іх у Ерусалім.
  deu-ELBBK: Und Salomo zählte alle Fremde, die im Land Israel waren, nach der Zählung,
    die sein Vater David von ihnen gemacht hatte; und es fanden sich 153.600.
  mbb-OT: ne ebpenempezen dey is minsan hengkey he kayu ziyà te Lebanon he egkinehenglanen
    nu. Ne ibpebpipikit dey heini ne ibpeǥampung dey zà heini te zaǥat pehendiyà te
    Jopa. Ne iyan kew uwit kayi ziyà te Jerusalem.”
  mal-2015: എന്നാൽ ഞങ്ങൾ നിന്റെ ആവശ്യംപോലെയൊക്കെയും ലെബാനോനിൽനിന്നു മരംവെട്ടി ചങ്ങാടംകെട്ടി
    കടൽവഴിയായി യാഫോവിൽ എത്തിച്ചുതരും; നീ അതു യെരൂശലേമിലേക്കു കൊണ്ടുപോകേണം.
  rmc-rmc: O Šalamun zgenďa savore cudzincen, save bešenas andro Izrael, avke sar
    angloda kerďa leskro dad o David. Arakhľa ode 153 600 muršen.
  pes-OPV: وما چوب از لبنان به قدر احتیاج تو خواهیم برید، وآنها را بستنه ساخته، بروی
    دریا به یافا خواهیم آورد و تو آن را به اورشلیم خواهی برد.»
  ron-1924: Ши ной вом тэя лемне дин Либан атыт кыт вей авя невое; ци ле вом тримите
    пе маре, ын плуте, пынэ ла Иафо ши, де аколо, ту ле вей суи ла Иерусалим.”
  ben-OBCV: এবং আমরাও আপনার চাহিদানুসারে লেবানন থেকে কাঠের গুঁড়িগুলি কেটে সমুদ্রপথে
    সেসব ভেলায় করে ভাসিয়ে জোপ্পা পর্যন্ত পৌঁছে দেব। পরে আপনি সেগুলি জেরুশালেমে উঠিয়ে
    নিয়ে যেতে পারবেন।”
  som-som: Oo annana in alla intaad u baahan tahay oo alwaax ah ayaannu Lubnaan kaaga
    soo jaraynaa; oo Yaafaa xaggeeda ayaannu badda kuu soo sabbaysiinaynaa, markaasaad
    Yeruusaalem u qaadan doontaa.
  lat-VUC: 'Nos autem cædemus ligna de Libano, quot necessaria habueris, et applicabimus
    ea ratibus per mare in Joppe: tuum autem erit transferre ea in Jerusalem.'
  eng-ASVBT: and we will cut wood out of Lebanon, as much as thou shalt need; and
    we will bring it to thee in floats by sea to Joppa; and thou shalt carry it up
    to Jerusalem.
  ita-1885: E noi taglieremo dal Libano del legname quanto avrai bisogno, e te lo
    condurremo per foderi in sul mare, fino a Iafo; e di là tu lo farai trasportare
    in Gerusalemme.
  eng-LXXUP: And Solomon gathered all the foreigners that were in the land of Israel,
    after the numbering with which David his father numbered them; and there were
    found a hundred and fifty-three thousand six hundred.
  eng-ULB: We will cut wood from Lebanon, as much wood as you need. We will take it
    to you as rafts by sea to Joppa, and you will carry it up to Jerusalem.”
  spa-VBL: Nosotros cortaremos del Líbano toda la madera que necesites y te la llevaremos
    por mar en balsas hasta Jope. Desde allí podrás transportarla a Jerusalén”.
  fra-_FOB: Et nous couperons des bois du Liban autant qu'il t'en faudra, et nous
    te les amènerons en radeaux, par mer, jusqu'à Japho, et tu les feras monter à
    Jérusalem.
  mal-mal: എന്നാൽ ഞങ്ങൾ നിന്റെ ആവശ്യംപോലെ ലെബാനോനിൽനിന്നു മരംവെട്ടി ചങ്ങാടം കെട്ടി
    കടൽവഴിയായി യാഫോവിൽ എത്തിച്ചുതരാം; നീ അത് യെരൂശലേമിലേക്കു കൊണ്ടുപോകണം”.
  urd-GVR: Muāwaze meṅ ham āp ke lie darkār daraḳhtoṅ ko Lubnān meṅ kaṭwāeṅge aur
    un ke beṛe bāndh kar samundar ke zariye Yāfā Shahr tak pahuṅchā deṅge. Wahāṅ se
    āp unheṅ Yarūshalam le jā sakeṅge.”
  suz-BL: गो इन माल्‍शो शी नेल्‍ल लेबानोनम तिम्‍नीकी। मिनु फ्रेंशा योप्‍पा सहर सम्‍म
    ठेयब समुन्‍द्र रे पा सोइक्‍नीकी। मिनु गे मेकेर रे यरूसलेम सम्‍म ल‍तीन” दे चिठी
    ब्रेक्‍शा सोइक्‍ता बाक्‍त।
  ita-1927: e noi, dal canto nostro, taglieremo del legname del Libano, quanto te
    ne abbisognerà; te lo spediremo per mare su zattere fino a Jafo, e tu lo farai
    trasportare a Gerusalemme”.
  ckb-ckb: ئێمەش لە لوبنانەوە بەپێی پێویستیت دارت بۆ دەبڕین و دەیکەینە کەڵەک و دەیدەین
    بە دەم دەریاوە بۆ یافا و تۆش بۆ ئۆرشەلیم سەری بخە.»
  eng-BBE: And we will have wood cut from Lebanon, as much as you have need of, and
    will send it to you on flat boats by sea to Joppa, and from there you may take
    it up to Jerusalem.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾವು ಲೆಬನೋನಿನಲ್ಲಿ ನಿನಗೆ ಬೇಕಾದಷ್ಟು ಮರಗಳನ್ನು ಕಡಿದು ತೆಪ್ಪಗಳಲ್ಲಿ ಸಮುದ್ರದ
    ಮಾರ್ಗವಾಗಿ ಯೊಪ್ಪಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಬರುತ್ತೇವೆ. ನೀನು ಅವುಗಳನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ಒಯ್ಯಬಹುದು.”
  tam-2017: நாங்கள் உமக்குத் தேவையான மரங்களையெல்லாம் லீபனோனிலே வெட்டி, அவைகளைத் தெப்பங்களாகக்
    கட்டி கடல் வழியாக யோப்பாவரைக்கும் கொண்டுவருவோம்; பின்பு நீர் அவைகளை எருசலேமுக்குக்
    கொண்டுபோகலாம் என்று எழுதி அனுப்பினான்.
  spa-RV-1909: Y nosotros cortaremos en el Líbano la madera que hubieres menester,
    y te la traeremos en balsas por la mar hasta Joppe, y tú la harás llevar hasta
    Jerusalem.
  ron-BTF: Și vom tăia lemn din Liban, cât de mult ai nevoie; și ți-l vom aduce pe
    plute, pe mare, la Iafo; și tu îl vei duce până la Ierusalim.
  eng-WEBP: and we will cut wood out of Lebanon, as much as you need. We will bring
    it to you in rafts by sea to Joppa; then you shall carry it up to Jerusalem.”
  eng-FBV: We will cut all timber you need from Lebanon and take it to you by sea
    in rafts to Joppa. From there you can transport it to Jerusalem.”
  nld-1939: Wij zullen bomen vellen van de Libanon, zoveel gij nodig hebt, en ze per
    vlot over zee naar Joppe brengen; en gij kunt ze vandaar naar Jerusalem vervoeren.
  nch-BL: Huan tojuanti tijpehualtise ticuatequise ipan Líbano hasta tijtequise nochi
    cuame cati tijnequis. Huan timitztitanilise nopa cuahuit aixco ipan hueyi at hasta
    ajsiti ipan altepet Jope. Ten nopona ta huelis tijhuicas hasta altepet Jerusalén.”
  vie-1934: còn chúng tôi sẽ đốn gỗ tại trên Li-ban theo số bao nhiêu vua cần dùng,
    rồi kết thành bè đem ra biển đến Gia-phô; đoạn vua sẽ chở lên Giê-ru-sa-lem.
  hin-CV: हम लबानोन से आप जैसी चाहें वैसी लकड़ी आपके लिए काट देंगे और हम इन्हें लट्ठों
    के बेड़े पर समुद्र के रास्ते से योप्पा को भेज देंगे, कि आप वहां से इन्हें येरूशलेम
    ले जा सकें.”
  spa-BES: Y haremos cortes de madera del Líbano, tanto como lo necesite, y se los
    enviaremos por balsas por mar a Jope, y de allí podrá llevarlos a Jerusalén.
  tdx-tdx: Vi­nolili’ i Selomò ze hene renetane an-tane Israeleo, ty amy famoliliañe
    nanoe’ i Davide iareoy, le nahatendreke rai-hetse-tsi-lime-ale-tsi-telo-arivo-tsi-enenjato.
  tha-KJV: และพวกเราจะตัดตัวไม้​เท่าที่​ท่านต้องการจากเลบานอน และนำมาให้ท่านโดยแพทางทะเลถึงเมืองยัฟฟา
    เพื่อว่าท่านจะได้นำขึ้นไปยังกรุงเยรูซาเล็ม”
  por-BR-2018: E nós cortaremos no Líbano a madeira que houveres necessidade, e te
    a traremos em balsas pelo mar até Jope, e tu a farás levar até Jerusalém.
  deu-ELO: Wir aber werden Holz hauen vom Libanon nach all deinem Bedarf, und werden
    es dir als Flöße auf dem Meere nach Japho bringen; und du magst es nach Jerusalem
    hinaufschaffen.
  eng-WYC-2018: And we shall cut (down) trees of the Lebanon, how many ever thou hast
    need of; and we shall bring those trees in ships by the sea into Joppa; and it
    shall be thine doing to lead those over into Jerusalem.
  epo-epo: kaj ni hakos lignon de Lebanon, kiom vi bezonas, kaj ni sendos ĝin al vi
    per flosoj sur la maro ĝis Jafo; kaj vi venigos tion en Jerusalemon.
  uig-PIN: Biz bolsaⱪ siligǝ ⱪanqǝ kerǝk bolsa Liwanda xunqǝ yaƣaq kesip, sal ⱪilip
    baƣlap, dengiz arⱪiliⱪ Yoppaƣa yǝtküzüp berimiz; andin sili u yǝrdin Yerusalemƣa
    toxup kǝtsilǝ bolidu» dedi.
  beo-beo: 'Ninia da Lebanone goumi sogeganini, dolo ifa dia hanai defele abusa:le,
    hano wayabo bagade amogudu hiougilala dafia:le, simi amunawene, amalu hanoba:le
    sua:sa sa:ili, hano bega: moilai Yoba amogawi doaga:mu. Amogawi, na dunu ilia
    da liligi simiga fadegale, dia dunu ilia da amo ifa Yelusalemega gaguli masunu.”'
  tpi-OTNT: Na ol wokman bilong mi bai i go long ples maunten bilong Lebanon na katim
    olgeta diwai yu laikim, na bringim i go daun long nambis. Na bai ol i bungim bungim
    ol dispela diwai long solwara na pasim strong, na bringim i go long taun Jopa.
    Orait ol wokman bilong yu i ken kisim ol dispela diwai long Jopa na bringim i
    go antap long Jerusalem.”
  hau-SA: za mu kuwa yanka dukan gumagumai daga Lebanon da kake bukata za mu kuwa
    yi fitonsu ta teku, su gangara zuwa Yaffa. Za ka iya kwashe su daga can ka haura
    zuwa Urushalima.”
  uig-LAT: Biz bolsaq silige qanche kérek bolsa Liwanda shunche yaghach késip, sal
    qilip baghlap, déngiz arqiliq Yoppagha yetküzüp bérimiz; andin sili u yerdin Yérusalémgha
    toshup ketsile bolidu» dédi.
  nde-nde: Thina sizagamula zonke izigodo zeLebhanoni ozifunayo, sizenze iminyaba
