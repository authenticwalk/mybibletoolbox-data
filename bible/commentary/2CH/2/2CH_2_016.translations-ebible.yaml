  uig-CYR: Биз болсақ силигә қанчә керәк болса Ливанда шунчә яғач кесип, сал қилип
    бағлап, деңиз арқилиқ Йоппаға йәткүзүп беримиз; андин сили у йәрдин Йерусалимға
    тошуп кәтсилә болиду» деди.
  tel-2017: మేము నీకు కావలసిన కలపను లెబానోనులో కొట్టించి వాటిని తెప్పలుగా కట్టి సముద్రం
    మీద యొప్పే వరకూ తెస్తాము. తరువాత నువ్వు వాటిని యెరూషలేముకు తెప్పించుకోవచ్చు” అని
    జవాబిచ్చాడు.
  hat-BSA: Nou va koupe nenpòt bwa konstriksyon ke ou bezwen soti nan Liban pou pote
    ba ou ranje mare ansanm sou lanmè pou rive Japho, pou ou kab pote l monte Jérusalem.”
  kos-kos: In acn Lebanon kut ac fah pakela sak cedar nukewa ma kom enenu an, ac kapriya
    nu ke raft, ac pahkin nwe ke sun acn Joppa. Na mwet lom fah usla we lac nu Jerusalem.”
  hbo-WLC: וַיִּסְפֹּ֣ר שְׁלֹמֹ֗ה כָּל־הָאֲנָשִׁ֤ים הַגֵּירִים֙ אֲשֶׁר֙ בְּאֶ֣רֶץ
    יִשְׂרָאֵ֔ל אַחֲרֵ֣י הַסְּפָ֔ר אֲשֶׁ֥ר סְפָרָ֖ם דָּוִ֣יד אָבִ֑יו וַיִּמָּצְא֗וּ
    מֵאָ֤ה וַחֲמִשִּׁים֙ אֶ֔לֶף וּשְׁלֹ֥שֶׁת אֲלָפִ֖ים וְשֵׁ֥שׁ מֵאֽוֹת׃
  ibo-ibo: Anyị ga-egbutu osisi niile ị chọrọ site nʼugwu Lebanọn, sitekwa nʼosimiri
    budata ha obodo Jopa, ebe i nwere ike isite buruo ha Jerusalem.”
  ory-ory: ତହିଁରେ ଆପଣଙ୍କ ଯେତେ କାଷ୍ଠ ପ୍ରୟୋଜନ ହେବ, ତାହା ଆମ୍ଭେମାନେ ଲିବାନୋନରୁ କାଟିବୁ;
    ଆଉ ଆମ୍ଭେମାନେ ଭେଳା ବାନ୍ଧି ସମୁଦ୍ର ପଥରେ ଯାଫୋରେ ଆପଣଙ୍କ ନିକଟରେ ପହଞ୍ଚାଇ ଦେବୁ; ତହୁଁ ଆପଣ
    ତାହା ଯିରୂଶାଲମକୁ ନେଇଯିବେ।”
  chk-chk: Nge äm aipwe pöküpök irä me Lepanon ükükün mine ka mochen, aipwe rifengeniir
    usun ärai o tinala reöm lematau ngeni Jopa, seni ikenan ka tongeni uweerela Jerusalem.”
  rop-rop: Brom detlot bigwan hil langa Lebanan wi garra kadimdan ola sidatri yu wandim.
    Wi garra taiyimap holbit en pudum langa solwoda, wulijim dei gin flout olawei
    langa Jopa. Brom deya yu gin deigim langa Jerusalem.” Lagijat na King Hairam bin
    raidimbat det leda.
  ukr-1871: А ми нарубаємо дерев на Ливанї, скільки тобі потрібно, й приставимо їх
    в плотях морем до Яфи, а ти перевезеш їх у Ерусалим.
  deu-1951: und wir werden das Holz auf dem Libanon hauen, soviel du bedarfst, und
    es als Flöße auf dem Meer nach Japho bringen, von wo du es nach Jerusalem hinaufholen
    kannst.
  eng-JPS: (2-15) and we will cut wood out of Lebanon, as much as thou shalt need;
    and we will bring it to thee in floats by sea to Joppa; and thou shalt carry it
    up to Jerusalem.'
  srp-1865: A mi æemo nasjeæi drva na Livanu koliko ti god treba, i spustiæemo ih
    u splavovima morem u Jopu, a ti ih odande vozi u Jerusalim.
  lug-lug: tulyoke tuteme emiti gyonna gye weetaaga okuva e Lebanooni. Tunaagiseeyeeyeteza
    ku nnyanja okutuuka e Yopa, naawe oligyambusa e Yerusaalemi.”
  heb-heb: ואנחנו נכרת עצים מן הלבנון ככל צרכך ונביאם לך רפסדות על ים יפו ואתה תעלה
    אתם ירושלם׃
  ben-IRV: আর আপনার যত কাঠের প্রয়োজন হবে, আমরা লিবানোনে তত কাঠ কাটব এবং ভেলায় করে
    বেঁধে সমুদ্রপথে যাফোতে আপনার জন্য পৌঁছে দেব; পরে আপনি তা যিরূশালেমে তুলে নিয়ে
    যাবেন৷”
  pan-pan: ਅਤੇ ਜਿੰਨੀ ਲੱਕੜ ਤੈਨੂੰ ਲੋੜੀਂਦੀ ਹੈ ਅਸੀਂ ਲਬਾਨੋਨ ਵਿੱਚੋਂ ਵੱਢਾਂਗੇ ਤੇ ਉਹ ਨੂੰ ਸਾਗਰ
    ਦੇ ਰਾਹੀਂ ਉਤਾਰ ਕੇ ਯਾਫ਼ਾ ਵਿੱਚ ਤੇਰੇ ਕੋਲ ਲਿਆਵਾਂਗੇ ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਯਰੂਸ਼ਲਮ ਤੱਕ ਲੈ ਜਾਵੀਂ।
  mya-JVB: ငါ တို့သည် ကိုယ်တော် လိုချင် သမျှ သောသစ်သား ကို၊ လေဗနုန် တောင်ပေါ်မှာ ခုတ်
    ပြီးလျှင် ဘောင် လုပ်၍ ပင်လယ် လမ်းဖြင့် ၊ ယုပ္ပေ မြို့သို့ ဆောင် ခဲ့ပါမည်။ ကိုယ်တော်
    သည် ယေရုရှလင် မြို့သို့ သယ်ပို့ ရမည်ဟု ပြန်ပြော ၏။
  hmo-hmo: Bona ai ese Lebanona ena audia, oi ura gaudia be do ai utua, tupe dekenai
    do ai atodia, bona davara dekena amo do ai huredia lao ela bona Iopa. Iopa dekena
    amo oi ese Ierusalema dekenai do oi huaia lao.”
  urd-urd: और जितनी लकड़ी तुझको ज़रूरत है हम लुबनान से काटेंगे और उनके बेड़े बनवाकर
    समुन्दर ही समुन्दर तेरे पास याफ़ा में पहुँचाएँगें, फिर तू उनको येरूशलेम को ले
    जाना।
  rus-SYN: Мы же нарубим дерев с Ливана, сколько нужно тебе, и пригоним их в плотах
    по морю в Яфу, а ты отвезешь их в Иерусалим.
  bqc-SIM: Salomↄↄ bↄ̀mↄ pↄ́ kú Isaili bùsuuↄ nào píi, aà mae Davidi gbɛ̃́ↄ naoa
    bàasi. Aa kà gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ basoplakwi ń àaↄ̃o ń ↄ̀aa àaↄ̃o (153.600).
  tcz-CHONGTHU: Keihon itobang thing hijongle nadei dei uchu Lebanon lhanga hin sui
    uvin ting, Mediterranean dillen panga konin pum chungah Joppa chan hintol pehtaovinge.
    Hiche lai munna kon chun nanghon thing hochu Jerusalem chan nakitol lut thei u
    ahitai.
  mar-mar: लबानोनातून तुम्हास हवे तितके लाकूड झाडे तोडून पाठवू. ओंडक्यांचे तराफे करून
    आम्ही ते इथून समुद्रमार्गे यापो येथे पोहोचते करु. तेथून ते तुम्ही यरूशलेमेला न्यावे.”
  qub-qub: Aycatapis munashayquitami nogacunaga Libanupita sedru guerucunata jorgachimushaj.
    Nircurnami lamarpa balsawan apamushaj Jopecama. Gamnami imanöpis apachicunqui
    Jerusalenmanga.»
  bqp-bqp: Sɑlomɔɔ u sɔbu gɑrɑ be bɑ wɑ̃ɑ Isirelibɑ sɔɔ. N deemɑ win tundo Dɑfidi
    u rɑɑ bu gɑrɑ. Sɔɔ ben geerɑ kuɑwɑ tɔnu nɔrɔbun subɑ wunɑɑ weeru kɑ wɔkurɑ itɑ
    kɑ nɑtɑ (153.600).
  hat-hat: Nou menm bò pa nou, nou pral koupe mezi bwa nan peyi Liban ou ka bezwen.
    N'a pote yo sou lanmè ba ou lavil Jope, n'a mare yo ansanm fè rado. Rive la, ou
    menm w'a fè pran yo pote moute lavil Jerizalèm.
  eng-BSB: We will cut logs from Lebanon, as many as you need, and we will float them
    to you as rafts by sea down to Joppa. Then you can take them up to Jerusalem.”
  eng-WEBPB: and we will cut wood out of Lebanon, as much as you need. We will bring
    it to you in rafts by sea to Joppa; then you shall carry it up to Jerusalem.”
  kbq-kbq: Hagi kagra inankna zafagu'ma hananana Lebanonitira antagita, ventefi erinteta
    avazu huta erita Jopa kumate e'nunketa, ananteti emerita Jerusalemia marerigahaze.
  nhe-BL: Huan tojuanti tijpehualtise ticuatequise ipan Líbano hasta tijtequise nochi
    cuatini tlen tijnequis. Huan timitztitlanilise nopa cuahuitl aixco ipan hueyi
    atl para ajsiti para yase hasta altepetl Jope. Tlen nopona ta huelis tijhuicas
    hasta altepetl Jerusalén.”
  gub-BL: Oromonohok putar ywyra neremimutar ywytyr Irimano ywy rehe har paw ure nehe.
    Ureraha putar ywyra imonohok pyrer yryhu pe nehe. Uruzàpixi putar a'e ywyra imuzuakeake
    pyrer nehe. Ureraha putar yryhu rupi Zop tawhu pe nehe. A'e wi peraha Zeruzarez
    tawhu pe nehe, i'i Iràw Xàrumàw pe. Umuàgà'ym Tupàn Hàpuzuhu iapo àwàm.
  eng-DRA: 'And we will cut down as many trees out of Libanus, as thou shalt want,
    and will convey them in floats by sea to Joppe: and it will be thy part to bring
    them thence to Jerusalem.'
