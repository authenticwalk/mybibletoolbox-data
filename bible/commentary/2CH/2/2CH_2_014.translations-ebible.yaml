  twi-ASANTE: a ɔyɛ ɔbaa bi a ɔfiri Dan a ɛwɔ Israel babarima; nʼagya nso firi Tiro.
    Ɔyɛ sikakɔkɔɔ, dwetɛ, kɔbere mfrafraeɛ ne nnadeɛ dwumfoɔ mapa. Na ɔwɔ abotwa,
    nnua adwinnie ne ntomanwono ho nyansa nso. Ɔyɛ ɔbenfoɔ wɔ ntoma bibire, tuntum
    ne kɔkɔɔ hyɛ mu. Na ɔtumi de serekyetam di dwuma nso. Afei nso, ɔyɛ nsemayifoɔ
    a ɔtumi di adwini biara a wɔde ma no. Ɔne wʼadwumfoɔ ne wɔn a me wura Dawid a
    ɔyɛ wʼagya no yii wɔn no bɛyɛ adwuma.
  eng-WEBU: the son of a woman of the daughters of Dan; and his father was a man of
