  tam-TCV: அவனுடைய தாய் தாண் நாட்டையும், தகப்பன் தீரு தேசத்தையும் சேர்ந்தவர்கள். அவன்
    தங்கம், வெள்ளி, வெண்கலம், இரும்பு, கல், மரப்பலகை ஆகியவற்றிலும், ஊதா, நீலம், கருஞ்சிவப்புநூல்,
    மென்பட்டு நூல் ஆகியவற்றிலும் வேலைசெய்யப் பயிற்றுவிக்கப்பட்டவன். அவன் எல்லாவித
    செதுக்கு வேலைகளையும், எல்லாவித பொறிக்கும் வேலைகளையும், எந்த வகை மாதிரி வடிவத்தையும்
    செய்யக் கூடியவனுமாயிருக்கிறான். அவன் உம்முடைய திறமையான கைவினைஞர்களோடும் உமது தகப்பனும்,
    எனது தலைவனுமான தாவீதின் திறமையான கைவினைஞர்களோடும் சேர்ந்து வேலைசெய்வான்.
  ceb-ULB: Anak siya nga lalaki sa usa sa mga anak nga babaye ni Dan. Taga-Tiro ang
    iyang amahan. Hanas siya sa pagtrabaho sa bulawan, plata, tumbaga, puthaw, bato
    ug sa kahoy, ug sa tapul, asul, ug dagtom pula ug pino nga lino. Hanas usab siya
    sa paghimo ug bisan unsa nga matang sa pagkulit ug sa pagbuhat sa bisan unsa nga
    mga dayandayan. Tugoti nga mahimo ang usa ka dapit alang kaniya kauban sa imong
    mga hanas nga trabahante, ug kauban niadtong akong agalon, si David, nga imong
    amahan.
  pol-UBG: Syna kobiety spośród córek Dana, którego ojcem był mieszkaniec Tyru, a
    który umie pracować przy złocie, srebrze, brązie, żelazie, kamieniu, drewnie –
    z purpurą, błękitem, bisiorem i karmazynem, który umie wykonywać wszelkie rzeźby
    i obmyślać każdą powierzoną mu pracę, razem z twymi rzemieślnikami i rzemieślnikami
    mego pana Dawida, twojego ojca.
  urd-GVU: اُس کی اسرائیلی ماں، دان کے قبیلے کی ہے جبکہ اُس کا باپ صور کا ہے۔ حیرام
    سونے چاندی، پیتل، لوہے، پتھر اور لکڑی کی چیزیں بنانے میں مہارت رکھتا ہے۔ وہ نیلے،
    ارغوانی اور قرمزی رنگ کا کپڑا اور کتان کا باریک کپڑا بنا سکتا ہے۔ وہ ہر قسم کی
    کندہ کاری میں بھی ماہر ہے۔ جو بھی منصوبہ اُسے پیش کیا جائے اُسے وہ پایۂ تکمیل
    تک پہنچا سکتا ہے۔ یہ آدمی آپ کے اور آپ کے معزز باپ داؤد کے کاری گروں کے ساتھ مل
    کر کام کرے گا۔
  deu-1912: (der ein Sohn ist eines Weibes aus den Töchtern Dans, und dessen Vater
    ein Tyrer gewesen ist); der weiß zu arbeiten an Gold, Silber, Erz, Eisen, Steinen,
    Holz, rotem und blauem Purpur, köstlicher weißer Leinwand und Scharlach und einzugraben
    allerlei und allerlei kunstreich zu machen, was man ihm aufgibt, mit deinen Weisen
