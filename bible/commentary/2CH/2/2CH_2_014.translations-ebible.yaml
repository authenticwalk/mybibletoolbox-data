verse: 2CH.002.014
translations:
  mal-C: അയാളുടെ അമ്മ ദാൻഗോത്രജയും പിതാവ് സോർ ദേശക്കാരനുമാണ്. സ്വർണം, വെള്ളി, വെങ്കലം,
    ഇരുമ്പ്, കല്ല്, തടി, ഊതനൂൽ, നീലനൂൽ, ചെമപ്പുനൂൽ, ചണനൂൽ എന്നിവകൊണ്ടുള്ള വേലകൾക്കെല്ലാം
    നല്ല പരിശീലനം നേടിയിട്ടുള്ള ആളാണ് അയാൾ. എല്ലാത്തരം കൊത്തുപണികൾക്കുംവേണ്ടതായ പ്രായോഗികപരിജ്ഞാനം
    അയാൾക്കുണ്ട്. അയാൾക്കു കാട്ടിക്കൊടുക്കുന്ന ഏതു രൂപകൽപ്പനയും പ്രയോഗത്തിൽ വരുത്താൻ
    അയാൾ നിപുണനുമാണ്. അങ്ങയുടെ കരകൗശലവേലക്കാരോടും എന്റെ യജമാനനും അങ്ങയുടെ പിതാവുമായ
    ദാവീദുരാജാവിന്റെ ആൾക്കാരോടും ചേർന്ന് അയാൾ പണികൾ ചെയ്യും.
  deu-TKW: So möge denn nun mein Herr den Weizen, die Gerste, das Öl und den Wein,
    von dem er gesprochen hat, seinen Knechten senden.
  lin-lin: Sik’oyo, tika ete nkolo na ngai atinda epai ya basali na ye ble, orje,
    mafuta mpe masanga ya vino oyo alakaki.
  eng-LSV: (son of a woman of the daughters of Dan, and his father a man of Tyre),
    knowing to work in gold, and in silver, in bronze, in iron, in stones, and in
    wood, in purple, in blue, and in fine linen, and in crimson, and to engrave any
    engraving, and to devise any invention that is given to him, with your wise men,
    and the wise men of my lord, your father David.
  eng-GNV: 'The sonne of a woman of the daughters of Dan: and his father was a man
    of Tyrus, and he can skill to worke in golde, in siluer, in brasse, in yron, in
    stone, and in timber, in purple, in blue silke, and in fine linen, and in crimosin,
    and can graue in all grauen workes, and broyder in all broydered worke that shalbe
    giuen him, with thy cunning men, and with the cunning men of my lord Dauid thy
    father.'
  eng-WEBSTER: The son of a woman of the daughters of Dan, and his father was a man
    of Tyre, skillful to work in gold, and in silver, in brass, in iron, in stone,
    and in timber, in purple, in blue, and in fine linen, and in crimson; also to
    engrave any manner of engraving, and to find out every device which shall be put
    to him, with thy skillful men, and with the skillful men of my lord David thy
    father.
  nhw-BL: Yaya icone se sihuatl tlen nopa hueyi familia Dan, pero itata ehua nica
    ipan Tiro. Hiram tlahuel quimati tequitis ica oro, plata, bronce, hierro, tetl,
    cuahuitl huan quimati quipa huan quichihua yoyomitl catli moradojtic, chichiltic,
    azultic. Huan quimati tequiti ica lino catli tlahuel canactzi para quichihuas
    yoyomitl. Quimati quiixcopinas tlen hueli tlamantli catli tiquilhuis. Yaya tequitis
    cuali ininhuaya nopa tlacame catli ta tiquinpiya catli quimatij tlayejyecchihuase
    huan ininhuaya nopa tlacame catli motata David quintequimacatoc.
  swh-ONEN: ambaye mama yake alitoka Dani na baba yake alitoka Tiro. Yeye ni stadi
    wa kutengeneza vitu, kufanya kazi zote za dhahabu, fedha, shaba, chuma, mawe na
    mbao pamoja na kufuma. Ni stadi katika kutia rangi ya zambarau, buluu, nyekundu
    na nguo za kitani safi. Yeye ana ujuzi katika aina zote za kutia nakshi na anaweza
    kufuatiliza mchoro wowote wa kazi anayopewa. Atafanya kazi na mafundi wako na
    wale wa bwana wangu, Daudi baba yako.
  bba-bba: Tɛ̃, wunɛ mɑɑ, ɑ sun ɑlikɑmɑ kɑ ɔɔsu kɑ ɡum kɑ tɑm mɛ mɔrisiɑmɑ yèn ɡɑri
    ɑ ɡeruɑ mi.
  eng-KJVCPB: the son of a woman of the daughters of Dan, and his father was a man
    of Tyre, skilful to work in gold, and in silver, in brass, in iron, in stone,
    and in timber, in purple, in blue, and in fine linen, and in crimson; also to
    grave any manner of graving, and to find out every device which shall be put to
    him, with thy cunning men, and with the cunning men of my lord David thy father.
  luo-luo: ma min-gi ne nyar Dan to wuon-gi ne ja-Turo. Ne otiegore e tije dhahabu,
    kod fedha, mula kod nyinyo, kidi kod yien, kendo kuom loso lewni maralik gi marambulu
    gi marakwaro to gi law katana maber. En kod lony mangʼeny kuom kit goro duto kendo
    loso kido moro amora momiye. Enoti gi jotijegi molony kaachiel gi mag ruodha Daudi
    wuonu.
  meu-meu: ia na Dan iduhuna hahinena ta natuna, a tamana na Turo tauna. Gold bona
    silver bona bronze, bona auri bona nadi bona au, bona dabua mia-kakadia bona vaiuridia
    bona kakakakadia bona aukadia, iḡaukaralaidia na mai dibana, bona ḡau idau-idau
    ikorodia danu; bona ba henia ḡaukaradia dahaka dahaka baine karadia diba. Ia na
    oiemu ḡaukara idibaka taudia, egu lohia oi tamamu David ena ḡaukara idibaka taudia,
    ida bae ḡaukara hebou.
  npi-ULB: तिनी दानका छोरीमध्येकी एक जना स्‍त्रीका छोरा हुन्‌ । तिनका बुबा टुरोसका
    मानिस हुन् । तिनी सुन र चाँदी, काँसा, फलाम, ढुङ्गा र काठका काम अनि बैजनी, रातो
    र नीलो ऊनी धागो र मलमलका कपडाका काममा पनि अनुभवी कारीगर हुन्‌ । तिनी कुनै पनि
    किसिमका बुट्टा कुँद्‍ने र कुनै पनि किसिमको नमूनाको काममा सिपालु छन् । तिनी तपाईंका
    निपुण कारीगरहरूका साथमा, र मेरा स्‍वामी तपाईंका बुबा दाऊदका कारीगरहरूका साथमा
    काम गर्ने ठाउँको व्यवस्था गरिदिनुहोस् ।
  yor-yor: Ọmọbìnrin kan nínú àwọn ọmọbìnrin Dani àti tí baba a rẹ̀ wá láti Tire tí
    ó gbọ́ngbọ́n àti ṣiṣẹ́ ní wúrà àti ní fàdákà, ní idẹ, ní irin, ní òkúta àti ní
    ìtì igi, ní èse-àlùkò, ní aláró, àti ní ọ̀gbọ̀ tí ó dára, àti òdòdó, láti gbẹ́
    onírúurú ohun gbígbẹ́ pẹ̀lú, àti láti ṣe àwárí ìmọ̀ ẹ̀rọ irú ẹ̀yàkẹ́yà tí a ó
    fún un ṣe. Òun yóò ṣiṣẹ́ pẹ̀lú àwọn ọlọ́gbọ́n rẹ̀, àti pẹ̀lú àwọn ọlọ́gbọ́n olúwa
    mi, Dafidi baba a rẹ.
  pes-OPCB: مادرش یهودی و از قبیلهٔ دان است و پدرش اهل صور می‌باشد. او در زرگری و
    نقره‌کاری و فلزکاری بسیار ماهر است. در ضمن در سنگتراشی و نجاری و نساجی سررشته
    دارد. در حکاکی تجربهٔ زیادی دارد و از عهدهٔ انجام هر طرحی برمی‌آید. او می‌تواند
    با پارچه‌های ارغوانی و آبی و سرخ و کتانِ ریز کار کند. او با صنعتگران تو و آنانی
    که سرور من داوود تعیین کرده، کار خواهد کرد.
  tgl-ULB: na lalaking anak ng isang babaeng mula sa angkan ni Dan. Ang kaniyang ama
    ay mula sa Tiro. Bihasa siyang gumawa gamit ang ginto, pilak, tanso, bakal, bato
    at troso at humabi ng telang kulay ube, pula at asul at pino na lino. Bihasa rin
    siya sa paggawa ng lahat ng uri ng pag-uukit at paggawa ng lahat ng uri ng disenyo.
    Isamo mo siya sa iyong mga bihasang mangagawa, at sa mga bihasang mangagawa ng
    aking panginoong si David na iyong ama.
  hui-hui: '@see-verse:2CH.002.013'
  mya-mya: သူ​၏​အ​မိ​သည်​ဒန်​အ​နွယ်​ဝင်၊ သူ​၏​အဖ​မှာ တု​ရု​မြို့​သား​ဖြစ်​ပါ​၏။ သူ​သည်
    ရွှေ၊ ငွေ၊ ကြေး ဝါ၊ သံ၊ ကျောက်​နှင့်​သစ်​သား​ပစ္စည်း​အ​သုံး အ​ဆောင်​များ​ကို​ပြု​လုပ်​တတ်​၍​နီ၊
    ပြာ၊ ညို မောင်း​သော​အ​ထည်​များ၊ ပိတ်​ချော​ထည်​များ ကို​လည်း​ယက်​လုပ်​တတ်​ပါ​သည်။
    တီ​ထွင်​မှု လုပ်​ငန်း​အ​မျိုး​မျိုး​တွင်​ကျွမ်း​ကျင်​၍​သူ့ အား​အ​ကြံ​ပေး​ဖော်​ပြ​သည့်​ပုံ​စံ​အ​တိုင်း
    လုပ်​ကိုင်​နိုင်​သူ​ဖြစ်​ပေ​သည်။ သူ့​အား အ​ဆွေ​တော်​၏​ခ​မည်း​တော်​အ​သုံး​ပြု ခဲ့​သည့်​လက်​မှု​ပ​ညာ​သည်​များ​နှင့်​အ​တူ
    လုပ်​ကိုင်​စေ​ပါ​လော့။-
  bod-N: ཁོ་ནི་དཱན་ཚོ་པའི་བུད་མེད་ཅིག་གི་བུ་ཡིན་ལ། ཕ་ནི་ཐཱར་པ་ཞིག་ཡིན། མི་དེ་ནི་གསེར་དངུལ་ལི་ལྕགས་དང་།
    རྡོ་དང་ཤིང་། ཁ་དོག་རྒྱ་སྨུག་དང་། མཐིང་ག་དང་། མཚལ་ཁ་བཅས་ཀྱི་སྐུད་པ་དང་། སོ་རས་སྲབ་བུ་བཅས་ཀྱིས་ལས་ཀ་བྱེད་པར་བྱང་ཡོད་པ་དང་།
    རྐོ་བཟོའི་རིགས་སྣ་ཚོགས་ལ་མཁས་པར་མ་ཟད། དཔེ་རིས་འགོད་པའི་ཐབས་ལའང་མཁས་ཏེ། ཁྱེད་ཀྱི་ལག་ཤེས་པ་དང་ངའི་ཇོ་བོ་སྟེ་ཁྱེད་ཀྱི་ཡབ་དཱ་བིད་ཀྱི་ལག་ཤེས་པ་རྣམས་དང་མཉམ་དུ་ལས་ཀ་ཡོད་ཚད་བྱེད་ནུས་པ་ཡིན།
  sna-sna: Mai vake vaibva kuDhani uye baba vake vaibva kuTire. Akadzidziswa kushanda
    negoridhe, nesirivha, ndarira, nesimbi, matombo namatanda uye nemicheka yepepuru
    neyebhuruu, nemitsvuku, nemicheka yakaisvonaka. Ane ruzivo mukuveza kwamarudzi
    ose uye anogona kuveza achiteedzera zvose zvaanenge arayirwa. Achashanda nemhizha
    dzenyu pamwe chete nedzaishe wangu Dhavhidhi baba vako.
  spa-BLM: hijo de una mujer de las hijas de Dan; y su padre era un hombre de Tiro.
    Él es hábil para trabajar en oro, en plata, en bronce, en hierro, en piedra, en
    madera, en púrpura, en azul, en lino fino y en carmesí, también para grabar cualquier
    clase de grabado e idear cualquier dispositivo, para que se le asigne un lugar
    con tus hombres hábiles, y con los hombres hábiles de mi señor David, tu padre.
  cac-cac: A jun vin̈ tic, yune' vin̈ jun ix ix yin̈tilal Dan, axo vin̈ smam vin̈,
    aj chon̈ab' Tiro vin̈. A jun vin̈ tic, yojtac val vin̈ smunlaj d'a q'uen oro,
    d'a q'uen plata, d'a q'uen bronce, d'a q'uen hierro yed' d'a q'uen q'ueen. Syal
    pax smunlaj vin̈ d'a te te', d'a an̈ ch'al q'uic'mutz'inac, yaxmaquinac yed' d'a
    an̈ chacchac ch'al yed' d'a an̈ lino. Te jelan vin̈ sb'oanoch yechel yaln̈ej tastac.
    Syal snaanel vin̈ tas tz'aj junoc munlajel, yaln̈ej tas sc'anchaj d'ay. Ol munlaj
    vin̈ yed' eb' a munlajvum jelan, aton eb' smunlajtaxon yed' vin̈ a mam, vin̈ te
    xajan vuuj.
  swh-ULB: Ni mwana wa mwanamke wa binti za Dani. Baba yake alikuwa mtu kutoka Tiro.
    Ana ujuzi katika kazi za dhahabu, fedha, shaba, chuma, mawe, na katika mbao, na
    katika dhambarau, samawati, na sufu yenkundu, na kitani safi. Pia ana ujuzi katika
    kutengeneza michoro ya aina yoyote na katika kubuni kitu chochote. Apatiwe nafsi
    miongoni mwa watumishi wako wenye ujuzi, na pamoja na wale wa bwana wangu, Daudi,
    baba yako.
  bel-bel: сын жанчыны з дочак Данавых, а бацька яго Тыранін, - і ён умее рабіць вырабы
    з золата і з срэбра, зь медзі, з жалеза, з каменю і з дрэва, з прадзіва пурпуровага,
    яхантавага колеру, і зь вісону і з барвяніцы, і выразаць усялякую разьбу, і выконваць
    усё, што будзе даручана яму разам з мастакамі тваімі і з мастакамі гаспадара майго
    Давіда, бацькі твайго.
  deu-ELBBK: Und nun, den Weizen und die Gerste, das Öl und den Wein, wovon mein Herr
    gesprochen hat, möge er seinen Knechten senden.
  mbb-OT: Tig-Dan is iney zin, ne is amey zin tig-Tyre. Metau sikandin he edterebahu
    te vulawan, pelata, brunsi, putew, batu, wey kayu, wey te kebaal te manggad he
    merudtem, meitem is kaavuavu zin, wey kanggan wey linu, egketau sikandin te minsan
    hengkey he kelasi te ked-ukir, wey ebpekevaal sikandin te minsan hengkey he kelasi
    te zayandayan he ebpeveelan kandin. Edterebahu sikandin he iyan duma zin is kenikew
    he menge terebahanti wey is menge terebahanti he mibpilì te telehuzen he amey
    nu he si David.
  mal-2015: അവൻ ഒരു ദാന്യസ്ത്രീയുടെ മകൻ; അവന്റെ അപ്പൻ ഒരു സോര്യൻ. പൊന്നു, വെള്ളി,
    താമ്രം, ഇരിമ്പു, കല്ലു, മരം, ധൂമ്രനൂൽ, നീലനൂൽ, ചണനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ടു
    പണിചെയ്‌വാനും ഏതുവിധം കൊത്തുപണി ചെയ്‌വാനും നിന്റെ കൗശലപ്പണിക്കാരോടും നിന്റെ അപ്പനും
    എന്റെ യജമാനനുമായ ദാവീദിന്റെ കൗശലപ്പണിക്കാരോടുംകൂടെ അവന്നു ഏല്പിക്കുന്ന ഏതു കൗശലപ്പണിയും
    സങ്കല്പിപ്പാനും അവൻ സമർത്ഥൻ ആകുന്നു.
  rmc-rmc: Akana bičhav mire sluhenge e pšeňica, o jačmeňis, o olejos the e mol, avke
    sar phenďal.
  pes-OPV: و او پسرزنی از دختران دان است، و پدرش مرد صوری بود و به‌کار طلا و نقره
    و برنج و آهن و سنگ وچوب و ارغوان و آسمانجونی و کتان نازک وقرمز و هر صنعت نقاشی
    و اختراع همه اختراعات ماهر است، تا برای او با صنعتگران توو صنعتگران آقایم پدرت
    داود کاری معین بشود.
  ron-1924: фиул уней фемей динтре фетеле луй Дан ши ал унуй татэ тириан. Ел есте
    мештер пентру лукрэриле ын аур, ын арӂинт, ын арамэ ши ын фер, ын пятрэ ши ын
    лемн, ын материй вопсите ын пурпурэ ши ын албастру, ын материй де висон ши кырмыз
    ши пентру орьче фел де сэпэтурь ши лукрурь мештешуӂите каре и се дау де фэкут.
    Ел ва лукра ку оамений тэй искусиць ши ку оамений искусиць ай домнулуй меу Давид,
    татэл тэу.
  ben-OBCV: যার মায়ের বাড়ি দানে ও বাবার বাড়ি সোরে। সে সোনা ও রুপোর, ব্রোঞ্জ ও লোহার,
    পাথর ও কাঠের, এবং বেগুনি, নীল ও রক্তলাল সুতোর এবং মিহি মসিনার কাজে প্রশিক্ষণ পেয়েছে।
    সব ধরনের খোদাইয়ের কাজে সে অভিজ্ঞ এবং তাকে দেওয়া যে কোনো নকশা সে নিখুঁতভাবে ফুটিয়ে
    তুলতে পারে। সে আপনার দক্ষ কারিগরদের ও আপনার বাবা, আমার প্রভু দাউদের দক্ষ কারিগরদের
    সাথেও কাজ করবে।
  som-som: Oo isaga waxaa dhashay naag reer Daan ah oo aabbihiisna wuxuu ahaa nin
    reer Turos ah. Isagu wuxuu yaqaan sancada dahabka, iyo lacagta, iyo naxaasta,
    iyo birta, iyo dhagaxa, iyo alwaaxda, iyo guduudka, iyo buluugga, iyo dharka wanaagsan,
    iyo casaanka, oo weliba wuxuu yaqaan inuu xaradh cayn kasta ah xardho iyo inuu
    wax kasta hindiso; haddaba isaga meel ha laga dhex siiyo raggaaga saanacyada ah
    iyo sayidkayga Daa'uud oo aabbahaa ah raggiisa saanacyada ah.
  lat-VUC: 'filium mulieris de filiabus Dan, cujus pater fuit Tyrius, qui novit operari
    in auro, et argento, ære, et ferro, et marmore, et lignis, in purpura quoque,
    et hyacintho, et bysso, et coccino: et qui scit cælare omnem sculpturam, et adinvenire
    prudenter quodcumque in opere necessarium est cum artificibus tuis, et cum artificibus
    domini mei David patris tui.'
  eng-ASVBT: the son of a woman of the daughters of Dan; and his father was a man
    of Tyre, skillful to work in gold, and in silver, in brass, in iron, in stone,
    and in timber, in purple, in blue, and in fine linen, and in crimson, also to
    grave any manner of graving, and to devise any device; that there may be a place
    appointed unto him with thy skillful men, and with the skillful men of my lord
    David thy father.
  ita-1885: il quale è figliuolo d'una donna delle figliuole di Dan, ma suo padre
    era Tirio; che sa lavorare in oro ed in argento, in rame, in ferro, in pietre,
    ed in legname, ed in porpora, in violato, in bisso, ed in iscarlatto; e fare qualunque
    sorte d'intaglio, e di disegno di qualunque cosa gli sia proposta; acciocchè sia
    co' tuoi maestri, e con quei di Davide, tuo padre, mio signore.
  eng-LXXUP: And now, the wheat, and the barley, and the oil, and the wine which my
    lord mentioned, let him send to his servants.
  eng-ULB: He is the son of a woman of the daughters of Dan. His father was a man
    from Tyre. He is skilled at work in gold, silver, bronze, iron, stone, and in
    timber, and in purple, blue, and crimson wool, and fine linen. He is also skilled
    in making any kind of engraving and in making any kind of design. Let a place
    be made for him among your skilled workers, and with those of my master, David,
    your father.
  spa-VBL: Su madre es de la tribu de Dan y su padre es de Tiro. Es un experto en
    trabajar el oro y la plata, el bronce y el hierro, la piedra y la madera, la tela
    púrpura, azul y carmesí, y el lino fino. Sabe hacer todo tipo de grabados y puede
    realizar cualquier diseño que se le encargue. Trabajará con tus artesanos y con
    los artesanos de mi señor, tu padre David.
  fra-_FOB: Fils d'une femme d'entre les filles de Dan, et d'un père tyrien. Il sait
    travailler en or, en argent, en airain et en fer, en pierres et en bois, en écarlate,
    en pourpre, en fin lin et en cramoisi; il sait sculpter toutes sortes de sculptures
    et imaginer toutes sortes d'objets d'art qu'on lui donne à faire. Il travaillera
    avec tes hommes habiles et avec les hommes habiles de mon seigneur David, ton
    père.
  mal-mal: അവൻ ദാൻ ഗോത്രത്തിലെ ഒരു സ്ത്രീയുടെ മകൻ; അവന്റെ അപ്പൻ സോർ ദേശക്കാരൻ. പൊന്ന്,
    വെള്ളി, താമ്രം, ഇരിമ്പ്, കല്ല്, മരം, ധൂമ്രനൂൽ, നീലനൂൽ, ചണനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ടു
    പണിചെയ്യാനും നിന്റെയും ഞാൻ ബഹുമാനിക്കുന്ന നിന്റെ അപ്പൻ ദാവീദിന്റെയും കരകൌശലപ്പണിക്കാരോടുകൂടെ
    അവനെ ഏല്പിക്കുന്ന ഏതു കൌശലപ്പണിയും പൂർത്തീകരിപ്പാനും അവൻ സമർത്ഥൻ ആകുന്നു.
  urd-GVR: Us kī Isrāīlī māṅ, Dān ke qabīle kī hai jabki us kā bāp Sūr kā hai. Hīrām
    sone-chāṅdī, pītal, lohe, patthar aur lakaṛī kī chīzeṅ banāne meṅ mahārat rakhtā
    hai. Wuh nīle, arġhawānī aur qirmizī rang kā kapṛā aur katān kā bārīk kapṛā banā
    saktā hai. Wuh har qism kī kandākārī meṅ bhī māhir hai. Jo bhī mansūbā use pesh
    kiyā jāe use wuh pāyā-e-takmīl tak pahuṅchā saktā hai. Yih ādmī āp ke aur āp ke
    muazzaz bāp Dāūd ke kārīgaroṅ ke sāth mil kar kām karegā.
  suz-BL: मेको दान आ थर ङा मीश मुर आ तौ बाक्‍ब। मेको आ आफ चहिं टायर ङा बाक्‍ब। मेको
    सुन, चांदी, कांसा, फलाम, हीरा, शी नु प्‍याजी, लल, नीलो श्‍येले नु रिम्‍शो पा किरशो
    सुती श्‍येले रे प्रोव़शो वा रे मार मार सेल्‍ने चाप्‍ब। मुशा मार मार सेल्‍चा यो
    जोक्‍ब बाक्‍ब। इन कली मार मार ब्रेक्‍स माल्‍नीनी, मेकोमी पने चाप्‍ब। मेको मारेइ
    मारेइ जोक्‍ब मुरपुकी नु ठेयब पिप, इन आफ दाऊद आ मारेइ मारेइ सेल्‍बपुकी नु गेय पने
    चाप्‍ब। प्रस्‍थान ३१:२-६
  ita-1927: figliuolo d’una donna della tribù di Dan e di padre Tiro, il quale è abile
    a lavorare l’oro, l’argento, il rame, il ferro, la pietra, il legno, la porpora,
    il violaceo, il bisso, lo scarlatto, e sa pur fare ogni sorta di lavori d’intaglio,
    ed eseguire qualsivoglia lavoro d’arte gli si affidi. Egli collaborerà coi tuoi
    artisti e con gli artisti del mio signore Davide, tuo padre.
  ckb-ckb: کوڕی ژنێکە لە نەوەی دان و باوکیشی خەڵکی شاری سورە. شارەزایە لە کاری زێڕ
    و زیو، بڕۆنز و ئاسن، بەرد و دار، ڕیسی ئەرخەوانی و مۆر و سووری تۆخ، لەگەڵ کەتانی
    ناسک، هەروەها هەڵکۆڵینی هەموو جۆرە نەخشێک و داهێنانی هەموو داهێنانێک کە پێی بسپێردرێت،
    با لەگەڵ پیاوە داناکانت و لەگەڵ پیاوە داناکانی گەورەم داودی باوکت بێت.
  eng-BBE: The son of a woman of the daughters of Dan, whose father was a man of Tyre,
    an expert worker in gold and silver and brass and iron, in stone and wood, in
    purple and blue and fair linen and red, trained in the cutting of every sort of
    ornament and the invention of every sort of design; let him be given a place among
    your expert workmen and those of my lord, your father David.
  kan-OKCV: ಅವನು ದಾನನ ಪುತ್ರಿಯರಲ್ಲಿರುವ ಒಬ್ಬಳ ಮಗನಾಗಿದ್ದಾನೆ. ಅವನ ತಂದೆ ಟೈರಿನವನು. ಅವನು
    ಬಂಗಾರ, ಬೆಳ್ಳಿ, ಕಂಚು, ಕಬ್ಬಿಣ, ಕಲ್ಲು, ಮರ, ಧೂಮ್ರವರ್ಣ, ನೀಲವರ್ಣ, ನಯವಾದ ನಾರಿನ ವಸ್ತ್ರ,
    ರಕ್ತವರ್ಣ ಇವುಗಳಲ್ಲಿ ಕೆಲಸವನ್ನು ಮಾಡುವುದಕ್ಕೂ ತರಬೇತಿಯನ್ನು ಹೊಂದಿದ್ದನು. ತನಗೆ ಒಪ್ಪಿಸಲಾಗುವ
    ಎಲ್ಲಾ ತರಹದ ಕೆತ್ತನೆಯ ಕೆಲಸಗಳನ್ನು ನಡೆಸುವುದಕ್ಕೂ ಇವನು ಸಮರ್ಥನು. ನಿನ್ನ ತಂದೆಯೂ ನನ್ನ ಒಡೆಯನಾದ
    ದಾವೀದನೂ ಗೊತ್ತುಮಾಡಿದ ಕಲಾಕುಶಲರೊಡನೆ ಇವನು ಕೆಲಸಮಾಡಲಿ.
  tam-2017: அவன் தாணின் மகள்களில் ஒரு பெண்ணின் மகன்; அவனுடைய தகப்பன் தீரு தேசத்தான்;
    அவன் பொன்னிலும், வெள்ளியிலும், வெண்கலத்திலும், இரும்பிலும், கற்களிலும், மரங்களிலும்,
    இரத்தாம்பர நூலிலும், இளநீல நூலிலும் மெல்லிய நூலிலும், சிவப்பு நூலிலும் வேலை செய்யவும்,
    சகலவிதக் கொத்துவேலை செய்யவும், என்னென்ன செய்யவேண்டுமென்று அவனுக்குச் சொல்லப்படுமோ,
    அவைகளையெல்லாம் உம்மிடத்திலுள்ள நிபுணர்களோடும், உம்முடைய தகப்பனாகிய தாவீது என்னும்
    என் ஆண்டவனின் நிபுணர்களோடும் ஆலோசித்துச் செய்யவும் அறிந்தவன்.
  spa-RV-1909: Hijo de una mujer de las hijas de Dan, mas su padre fué de Tiro; el
    cual sabe trabajar en oro, y plata, y metal, y hierro, en piedra y en madera,
    en púrpura y en cárdeno, en lino y en carmesí; asimismo para esculpir todas figuras,
    y sacar toda suerte de diseño que se le propusiere, y estar con tus hombres peritos,
    y con los de mi señor David tu padre.
  ron-BTF: Fiul unei femei dintre fiicele lui Dan, și tatăl său a fost un bărbat din
    Tir, iscusit în lucrarea cu aur și cu argint și cu aramă și cu fier și cu piatră
    și cu lemnărie și cu purpură și cu albastru și cu in subțire și cu stacojiu, de
    asemenea să cioplească orice fel de cioplitură și să conceapă orice plan care
    i se va da, cu oamenii tăi iscusiți și cu oamenii iscusiți ai domnului meu David,
    tatăl tău.
  eng-WEBP: the son of a woman of the daughters of Dan; and his father was a man of
    Tyre. He is skillful to work in gold, in silver, in bronze, in iron, in stone,
    in timber, in purple, in blue, in fine linen, and in crimson, also to engrave
    any kind of engraving and to devise any device, that there may be a place appointed
    to him with your skillful men, and with the skillful men of my lord David your
    father.
  eng-FBV: His mother is from the tribe of Dan and his father is from Tyre. He's an
    expert in working with gold and silver, bronze and iron, stone and wood, purple,
    blue, and crimson fabric, and fine linen. He can do all kinds of engraving and
    can make any design he's given. He'll work with your craftsmen and with the craftsmen
    of my lord, your father David.
  nld-1939: de zoon van een vrouw uit Dan en van een vader uit Tyrus. Hij is op de
    hoogte met de bewerking van goud, zilver, brons, ijzer, steen en hout, van purper,
    violet, byssus en karmozijn; hij verstaat de kunst, allerlei figuren te snijden,
    en kan een plan ontwerpen van alles wat hem wordt opgedragen. Hij zal samenwerken
    met de vaklieden van u en van uw vader David, mijn heer.
  nch-BL: Yaya icone se sihuat ten nopa hueyi familia Dan, pero itata ehua nica ipan
    Tiro. Hiram tahuel quimati tequitis ica oro, plata, bronce, hierro, tet, cuahuit
    huan quimati quipa huan quichihua yoyomit cati moradojtic, chichiltic, azultic.
    Huan quimati tequiti ica lino cati tahuel canactzi para quichihuas yoyomit. Quimati
    quiixcopinas ten hueli tamanti cati tiquilhuis. Yaya tequitis cuali inihuaya nopa
    tacame cati ta tiquinpiya cati quimatij tayejyecchihuase huan inihuaya nopa tacame
    cati motata David quintequimacatoc.
  vie-1934: con trai của người đàn bà về chi phái Đan, cha người là dân Ty-rơ; người
    giỏi về nghề chế đồ vàng, bạc, đồng, sắt, đá, và gỗ, thạo dệt chỉ tím, xanh và
    đỏ sậm, cùng chỉ gai trắng xe mịn, cũng biết làm các thứ chạm trổ, và tạo ra đủ
    thứ vật xảo mà người ta sẽ biểu nó làm. Nó sẽ làm việc với những thợ khéo của
    thân phụ vua là Đa-vít chúa tôi.
  hin-CV: वह दान की वंशज स्त्री और सोर देश के व्यक्ति का पुत्र है. उसे सोना, चांदी,
    कांसे, लोहे, पत्थरों, लकड़ी और नीले, लाल और बैंगनी वस्त्रों के काम का उत्तम अनुभव
    है. वह नक्काशी का काम भी जानता है. वह किसी भी नक्शे को देखकर काम करने में माहिर
    है. इसलिये वह आपके कुशल शिल्पियों के साथ अच्छे से काम कर सकेगा और इसके अलावा उनके
    साथ भी, जो मेरे स्वामी, आपके पिता दावीद के साथ काम कर चुके हैं.
  spa-BES: Hijo de una mujer de las hijas de Dan, cuyo padre era un hombre de Tiro,
    un experto en oro y plata y bronce y hierro, en piedra y madera, en púrpura, azul
    y lino limpio y rojo, entrenado en el corte de todo tipo de adornos y la invención
    de todo tipo de diseño; déjale un lugar entre tus expertos trabajadores y los
    de mi señor, tu padre David.
  tdx-tdx: Le i vare-bolè naho vare-hordea naho menake naho divay nisaontsien-talèkoy,
    le ampañitrifo amo mpitoro’oo,
  tha-KJV: บุ​ตรชายของหญิงคนดาน บิ​ดาของเขาเป็นชาวเมืองไทระ เขาชำนาญงานช่างทองคำ เงิน
    ทองสัมฤทธิ์ เหล็ก หินและไม้ และทำงานช่างผ้าสี​ม่วง สี​ฟ้า ผ้าป่านเนื้อละเอียดและผ้าสี​แดงเข้ม
