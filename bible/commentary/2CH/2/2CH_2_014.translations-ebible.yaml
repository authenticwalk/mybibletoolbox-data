    คือช่างฝีมือของดาวิดราชบิดาของท่านผู้เป็นเจ้านายของข้าพเจ้า
  por-BR-2018: Filho de uma mulher das filhas de Dã, mas seu pai foi de Tiro; o qual
    sabe trabalhar em ouro, e prata, e bronze, e ferro, em pedra e em madeira, em
    púrpura, e em azul, em linho e em carmesim; assim para esculpir todas as figuras,
    e tirar toda sorte de desenho que lhe for proposto, e estar com teus homens peritos,
    e com os do meu senhor Davi, teu pai.
  deu-ELO: den Sohn eines Weibes von den Töchtern Dans, und dessen Vater ein Tyrer
    war, der zu arbeiten weiß in Gold und Silber, in Erz, in Eisen, in Steinen und
    in Holz, in rotem Purpur, in blauem Purpur und in Byssus und in Karmesin, und
    allerlei Schnitzarbeit zu machen, und allerlei Kunstwerk zu ersinnen, das ihm
    aufgegeben wird, nebst deinen Kunstverständigen und den Kunstverständigen meines
    Herrn David, deines Vaters.
  eng-WYC-2018: the son of a woman of the lineage of Dan, whose father was a man of
    Tyre; the which Hiram can work in gold, and silver, in brass, and in iron, and
    in marble, and in trees, also in purple, and jacinth, and bis, and in red silk;
    and the which Hiram can grave in all graving, and can find prudently, whatever
    thing is needful in work with thy craftsmen, and with the craftsmen of my lord
    David, thy father. (the son of a woman of the tribe of Dan, whose father was a
    man of Tyre; this Hiram knoweth how to work with gold, and silver, and bronze,
    and iron, and marble, and wood, and purple, and jacinth, and fine linen, and red
    silk; and this Hiram knoweth how to engrave in all manner of engraving, and knoweth
    how to prudently do whatever is needed to work with thy craftsmen, and with the
    craftsmen of thy father, my lord David.)
  epo-epo: li estas filo de virino el la idinoj de Dan, kaj lia patro estis Tirano;
    li povoscias fari objektojn el oro, arĝento, kupro, fero, ŝtono, kaj ligno, el
    ŝtofo purpura, blua, bisina, kaj ruĝa, fari ĉiajn gravuraĵojn, kaj trovi bonajn
    ideojn pri ĉio, kio estos komisiita al li, kune kun viaj artistoj kaj kun la artistoj
    de mia sinjoro David, via patro.
  uig-PIN: Uning anisi Dan ⱪǝbilisilik bir ayal, atisi Turluⱪ ikǝn. U altun, kümüx,
    mis, tɵmür, taxlar, yaƣaqqiliⱪ ixliriƣa maⱨir, sɵsün, toⱪ ⱪizil, aⱪ wǝ kɵk rǝnglik
    yip ixlǝxkǝ puhta, ⱨǝrhil nǝⱪⱪaxliⱪ ixliriƣimu usta, tapxurulƣan ⱨǝrⱪandaⱪ layiⱨigǝ
    amalini ⱪilalaydu. Bu kixi ɵzlirining ⱨünǝrwǝnliri bilǝn wǝ atiliri bolƣan hojam
    Dawutning ⱨünǝrwǝnliri bilǝn billǝ ixlisun.
  beo-beo: 'Ea ame da Da:ne fi uda amola ea ada da Daia sogega esalu dunu. E da gouli,
    silifa, balase, amola gula amoga dedesu hou noga:le dawa:, amola haisewe, oga:iyei,
    amola yoi abula amunasu hou noga:le dawa:. Dia da ema sia:sea, e da dia sia:i
    defele, amo liligiga hawa: hamomu. E amola dia medenegi hawa: hamosu dunu amo
    ilia dia ada Da:ibidi olelei, ilia gilisili hawa: hamomu da defea.'
  tpi-OTNT: Mama bilong en, em i wanpela meri bilong lain Dan, na papa bilong en i
    bilong taun Tair. Huram i save gut long wokim ol samting long gol na silva na
    bras na ain na ston na diwai, na tu long wokim ol gutpela bilas long blupela na
    retpela laplap na long gutpela waitpela laplap. Na em i save gut long wokim ol
    piksa long gol na ston samting, na em i inap wokim wanem kain piksa ol man i askim
    em long wokim. Yu ken larim em i wok wantaim ol wokman bilong yu yet na wantaim
    ol wokman bipo i bin wok long papa bilong yu, King Devit.
  hau-SA: wanda mahaifiyarsa ta fito daga Dan, mahaifinsa kuma daga Taya. An horar
    da shi a aikin zinariya, azurfa, tagulla, baƙin ƙarfe, dutse, itace, da kuma shuɗi,
    shunayya, garura, da lilin mai kyau. Ya gogu a kowane irin zāne-zāne, zai kuma
    iya yin kowane zānen da aka ba shi. Zai yi aiki tare da masu sana’arka, da kuma
    tare da waɗanda ranka yă daɗe, Dawuda mahaifinka ya tanada.
  uig-LAT: Uning anisi Dan qebilisilik bir ayal, atisi Turluq iken. U altun, kümüsh,
    mis, tömür, tashlar, yaghachchiliq ishlirigha mahir, sösün, toq qizil, aq we kök
    renglik yip ishleshke puxta, herxil neqqashliq ishlirighimu usta, tapshurulghan
    herqandaq layihige amalini qilalaydu. Bu kishi özlirining hünerwenliri bilen we
    atiliri bolghan xojam Dawutning hünerwenliri bilen bille ishlisun.
  nde-nde: unina wayo wayedabuka koDani loyise evela eThire. Wafundela ukusebenza
    igolide lesiliva, ithusi lensimbi, ilitshe lezigodo, kanye lamalembu ayibubende,
    aluhlaza labomvu lelineni elicolekileyo. Ulobuciko kukho konke ukubalaza lokulungisa
    amise izimo zezifanekiso aziphiweyo. Uzasebenza lezingcitshi zakho lalaba abenkosi
    yami, enguyihlo uDavida.
  ton-ton: 'Ko e tama ʻoe fefine mei he ngaahi ʻofefine ʻo Tani, pea ko e tangata
    Taia ʻa ʻene tamai, ʻoku poto ke ngāue ʻi he koula, mo e siliva, mo e palasa,
    mo e ukamea mo e maka, pea ʻi he ʻakau, mo e kulokula, mo e lanumoana, pea ʻi
    he tupenu lelei, pea ʻi he kulaʻahoʻaho: pea ke tongi foki ʻae meʻa tongitongi
    ʻi he anga kehekehe, pea, ʻoku ne faʻa ʻilo ʻae anga ʻoe meʻa kotoa pē ʻe tuku
    kiate ia ke fai, fakataha mo hoʻo kau tangata poto ʻoʻou, pea mo e kau tangata
    poto ʻa ʻeku ʻeiki ko Tevita ko hoʻo tamai.'
  ces-1613: Syna jedné ženy ze dcer Dan, otce pak měl Tyrského, kterýž umí dělati
