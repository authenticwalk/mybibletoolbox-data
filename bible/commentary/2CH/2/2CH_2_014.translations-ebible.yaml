  wal-wal: A aayyiyaa Daana zare; qassi a aawai Xiiroosa biittaa asa. I worqqaa, biraa,
    nahaasiyaa, birataa, shuchchaanne mittaa oottiya asa; qassi ochchaa teeraa milatiya
    maayuwaa, salo milatiya maayuwaa, zo7o maayuwaanne liinuwaa giyo maayuwaa giigissiyo
    oosuwaa erees. Qassikka i dumma dumma alleeqota kessidi, odidoogaadan ubbabaa
    oottanau danddayees. Hegaa gishshau, kushe hiillan loohida ne asatuuranne kase
    ne aawaassi, Daawitassi oottida asatuura a ootissa.
  spa-PDDPT: hijo de una mujer de las hijas de Dan, y su padre es de Tiro. Él sabe
    trabajar en oro, plata, bronce, hierro, piedra, madera, y tela de púrpura, azul,
    carmesí y lino fino. Puede hacer toda clase de grabados y ejecutar cualquier proyecto
    que le sea encomendado, quien se podrá colocar entre tus peritos y los peritos
    de mi ʼadón David, tu padre.
  gun-gun: Ha'e va'e xy ma Dã ramymino kuery regua, ha'e rã tuu ma Tiro tetã pygua
    ae. Ha'e ma mba'emo ojapo kuaa 'rã ouro gui, prata, overa va'e, ferro, ita ha'e
    yvyra gui, ajukue púrpura, hovy va'e, ipererĩ'i va'e ha'e pytã va'e gui. Ha'e
    ma yvyra ombojegua kuaa 'rã ixupe rexa ukaa rami rei, ndevygua ha'e xeruvixa Davi
    nderu oiko va'ekue pegua omba'eapo va'e kuery ha'e javi reve.
  ilo-ULB: nga anak a lalaki ti maysa a babai kadagiti putot a babbai ni Dan. Ti amana
    ket maysa a lalaki a nagtaud iti Tiro. Nalaing isuna nga agtrabaho maipanggep
    iti balitok, pirak, bronse, landok, bato ken iti troso, ken iti maris-ube, asul
    ken nalabaga a de lana, ken iti kasayaatan a lino. Nalaing pay isuna iti panagaramid
    iti aniaman a kita ti panagkitikit ken iti panangaramid iti aniaman a disenio.
    Maaddaan koma isuna iti saad kadagiti nalaing a trabahadormo, ken kadagiti kakadua
    daydi apok, a ni David, nga amam.
  kpg-kpg: Dono dinana la tangada mai di madawaawa Dan ge dono damana la tangada donu
    o Tyre. Mee e iloo di hai nia mee gi nia goolo, silber, baalanga mmee, baalanga,
    nia hadu, mo nia laagau. Mee e mee di llanga nia gahu halatee, halatee luuli,
    mo mmee. Mee e mee di hai nnagadilinga maaga hodo mee huogodoo, gei e mee di daudali
    di ada ma gaa hihi. Haga ngalua ina a mee dalia au gau ngalua ala e iloo nadau
    moomee, mo digau nogo ngalua gi do damana, King David.
  uig-ARA: ئۇنىڭ ئانىسى دان قەبىلىسىلىك بىر ئايال، ئاتىسى تۇرلۇق ئىكەن. ئۇ ئالتۇن،
    كۈمۈش، مىس، تۆمۈر، تاشلار، ياغاچچىلىق ئىشلىرىغا ماھىر، سۆسۈن، توق قىزىل، ئاق ۋە
    كۆك رەڭلىك يىپ ئىشلەشكە پۇختا، ھەرخىل نەققاشلىق ئىشلىرىغىمۇ ئۇستا، تاپشۇرۇلغان
    ھەرقانداق لايىھىگە ئامالىنى قىلالايدۇ. بۇ كىشى ئۆزلىرىنىڭ ھۈنەرۋەنلىرى بىلەن ۋە
    ئاتىلىرى بولغان خوجام داۋۇتنىڭ ھۈنەرۋەنلىرى بىلەن بىللە ئىشلىسۇن.
  sus-sus: I naxan fala mɛngi maniyɛ, fundenyi maniyɛ, ture, nun wɛni xa fe ra, i
    xa na raba.
  pon-2006: Eh nohno iei kisehn kadaudok en Dan, oh eh pahpa uhdahn pwilidak en Dair.
    E ese wiahkihda mehkot kohl, silper, prons, mete, takai, oh tuhke. E kak wiahda
    likou poh mei, ntahnmwel, weitahta, oh pil likou linen kaselel. E kak wia soangen
    doadoahk en parada soahng koaros oh kak wiahda soahng koaros me aramas anahne.
    Mweidohng en iang sapwellimomwi tohndoadoahk semen kan oh pil irail kan me kin
    doadoahk ong semomwi, Nanmwarki Depit.
  ksd-ksd: natu i ra vavina ta ra vuna tarai Dan, ma tamana a tutana Tiro, nina i
    la muka ta ra papalum ma ra goled, ma ra silva, ma ra palariam gobol, ma ra palariam
    tuna, ma ra vat, ma ra davai, ma ra mal i meme marut ma i blu marut ma i meme
    tuna, ma ra mal kumau; ma i melem tuna bula ta ra tutumu ta ra vat ma upi na mal
    ra malalar i ta magit di mainge; na topa ia ba na papalum maravut kaum umana tena
    madaka, ma nam ra umana tena madaka kai kaugu luluai David, tamam.
  tur-YTC: Dan kızlarından bir kadının oğludur, babası da Surlu bir adamdı; altın,
    ve gümüş, tunç, demir, taş, ve kereste, mor, lacivert, ve ince keten, ve kırmızı
    işlemede, ve her çeşit oyma işinde, ve her çeşit tasarımda yeteneklidir.
  grc-BRENT: Καὶ νῦν τὸν σῖτον καὶ τὴν κριθὴν, καὶ τὸ ἔλαιον, καὶ τὸν οἶνον ἃ εἶπεν
    ὁ κύριός μου, ἀποστειλάτω τοῖς παισὶν αὐτοῦ.
  ind-AYT: Dia anak seorang perempuan dari keturunan Dan, ayahnya adalah orang Tirus.
    Dia pandai mengerjakan emas, perak, tembaga, besi, batu, kayu, kain ungu, kain
    ungu lembayung, linen halus, dan kain kirmizi. Dia juga pandai mengerjakan segala
    jenis ukiran dan segala rancangan yang ditugaskan kepadanya. Dia akan bekerja
    bersama ahli-ahlimu dan ahli-ahli tuanku, Daud, ayahmu.
  nya-nya: amene amayi ake anali wochokera ku Dani ndipo abambo ake anali a ku Turo.
    Iye anaphunzitsidwa kugwira ntchito zagolide ndi siliva, mkuwa ndi chitsulo, miyala
    yokongola ndi matabwa, ndiponso nsalu zofewa zobiriwira, zapepo ndi zofiira. Alinso
    ndi luso la zosemasema ndipo atha kupanga chilichonse chimene wapatsidwa. Iye
    adzagwira ntchito ndi amisiri anu ndi a mbuye wanga, Davide abambo anu.
  hrv-hrv: Neka, dakle, sada moj gospodar svojim slugama pošalje pšenice, ječma, ulja
    i vina kako je obećao.
  mps-mps: Aga ida te Dan hanigo we me deli dao, tama aga aya te hanu Tair bidi dao.
    Te Huramgo te golgo, me silva, me bras, me ain, me masigi, me nigo haniani nai
    dabe nigibo sę koneai dao, tama me te sisi yai name ugwago, me mama yai ugwa,
    me wiegi yai tedela ugwa dabego wiegi yai au yai nai dabe geselebo koneai bidi
    dao. Tama agai te wiegi yai piksa te golgo me masigigo nigibo koneai dao, tama
    agai te haniani piksa bidi dabego agabolo nigao olama hanalubo, te nai dabe agai
    nigibo dao. Tama nago aga te naga sę bidi dabe dali me naga aya king Devitgo
    polobadu sę bidi dabe dali sę emainu tagalagameo.”
  tpi-tpi: Mama bilong en, em i wanpela meri bilong lain Dan, na papa bilong en i
    bilong taun Tair. Huram i save gut long wokim ol samting long gol na silva na
    bras na ain na ston na diwai, na tu long wokim ol gutpela bilas long blupela na
    retpela laplap na long gutpela waitpela laplap. Na em i save gut long wokim ol
    piksa long gol na ston samting, na em i inap wokim wanem kain piksa ol man i askim
    em long wokim. Yu ken larim em i wok wantaim ol wokman bilong yu yet na wantaim
    ol wokman bipo i bin wok long papa bilong yu, King Devit.
  dan-1931: han er Søn af en Kvinde fra Dan, men hans Fader er en Tyrier; han forstår
    at arbejde i Guld. Sølv, Kobber, Jern, Stem, Træ, rødt og violet Purpur, fint
    Linned og karmoisinfarvet Stof, forstår sig på al Slags Billedskærerarbejde og
    kan udtænke alle de Kunstværker, han sættes til; han skal arbejde sammen med dine
    og med min Herres, din Fader Davids, Mestre.
  vie-OVCB: Mẹ ông là người đại tộc Đan trong Ít-ra-ên, cha là người Ty-rơ. Người
    ấy có tài chế các khí cụ bằng vàng, bạc, đồng, sắt, đá và gỗ, thạo nghề dệt hàng
    đủ các màu sắc, cũng thạo nghề điêu khắc nữa. Và người ấy có thể tạo đủ các dụng
    cụ tinh vi cho vua. Người ấy sẽ cùng làm việc với các thợ thủ công của vua, là
    những người đã được chúa tôi là Đa-vít, tức cha vua chỉ định.
  guj-2017: તે દાન કુળની એક સ્ત્રીનો દીકરો છે. તેનો પિતા તૂરનો માણસ હતો. તે સોનાચાંદીની,
    પિત્તળની, લોખંડની, કિંમતી પથ્થરની, લાકડાની તેમ જ જાંબુડિયા, કિરમજી, ભૂરા રંગની
    ઊન અને બારીક શણની કામગીરીમાં કુશળ છે. તે કોઈપણ પ્રકારનું કોતરકામ કરવામાં પણ હોશિયાર
    છે. તો મારા માલિક તથા તારા પિતા દાઉદના કારીગરોની સાથે તેની નિમણૂક કરજે.
  pon-2006A: Eh nohno iei kisehn kadaudok en Dan, oh eh pahpa uhdahn pwilidak en Dair.
    E ese wiahkihda mehkot kohl, silper, prons, mete, takai, oh tuhke. E kak wiahda
    likou poh mei, ntahnmwel, weitahta, oh pil likou linen kaselel. E kak wia soangen
    doadoahk en parada soahng koaros oh kak wiahda soahng koaros me aramas anahne.
    Mweidohng en iang sapwellimomwi tohndoadoahk semen kan oh pil irail kan me kin
    doadoahk ong semomwi, Nanmwarki Depit.
  por-BRBSL: o filho de uma mulher das filhas de Dan; e seu pai era um homem de Tiro.
    Ele é hábil para trabalhar em ouro, em prata, em bronze, em ferro, em pedra, em
    madeira, em roxo, em azul, em linho fino, e em carmesim, também para gravar qualquer
    tipo de gravura e conceber qualquer dispositivo, para que haja um lugar designado
    a ele com seus homens hábeis, e com os homens hábeis de meu senhor David, seu
    pai.
  cth-cth: A manu teh dan miphun, A na pa teh Taire miphun lah ao. Huram teh sui,
    ngun, rahum, sum, talung hoi thing hetnaw hoi aphunphun ka sak thai e tami lah
    ao. Âthi hni, opaou hni kamthim hni hoi lukkarei naw hai koung a kawng thai, Hatdawkvah
    BAWIPA na pa Devit e thaw katawknaw hoi cungtalah rei tawk naseh.
  twi-twi: a ɔyɛ ɔbea bi a ofi Dan a ɛwɔ Israel babarima; nʼagya nso fi Tiro. Ɔyɛ
    sikakɔkɔɔ, dwetɛ, kɔbere mfrafrae ne nnade dwumfo ankasa. Na ɔwɔ abotwa, nnua
    adwinni ne ntamanwen ho nyansa nso. Ɔyɛ ɔbenfo wɔ ntama bibiri, tuntum ne kɔkɔɔ
    hyɛ mu. Na otumi de sirikyitam di dwuma nso. Afei nso, ɔyɛ sika dwumfo a otumi
    di adwinni biara a wɔde ma no. Ɔne wʼadwumfo ne wɔn a me wura Dawid a ɔyɛ wʼagya
    no yii wɔn no bɛyɛ adwuma.
  hlt-hlt: Anih he Dan nu lamkah huta pakhat kah a capa tih a napa he Tyre hlang ni.
    Anih tah sui neh, cak neh, rhohum neh, thi neh, lungto neh, thing neh, daidi la,
    a thim la, baibok la, aithii la saii ham, thingthuk cungkuem a thuk ham khaw,
    a taengah a paek kopoek boeih te ngai ham khaw a ming. Nang kah hlangcueih rhoek
    neh na pa David, ka boeipa kah hlangcueih taengah om bitni.
  tbz-SIM: Fɔ̃́ n yiɛ̀ nkɑ̀ɑ bo duɔnní ɑ tɔ̃mbɛ̀ tidiitì bɛ̀ tu tì bèdéè nɛ̀ ɔ́dìsì
    nɛ̀ mɛkùɔ̀ nnɛ̀ mɛnɑɑ̀ ɑ bɛ́i ndɛ̀ɛ̀ kpɛ́í,
  msy-2020: An amebam Danɨn anabamɨn adarazir amizim, ezɨ an afeziam Tairɨn nguibar
    ekiamɨn gumazim. Huram, a gol ko silva ko bras ko ain ko dagɨaba ko temebar bizibar
    ingaramin fofozim iti. Egha a uaghan nir pɨghagheviba, ko nir bluplaba, ko nir
    agheviba ko, inir ghurghurir aghuariba ko dighdirir bar aghuir bar diribar ingari.
    Egha a nedaziba aghorir fofozim iti. Egha gumaziba nedazir manmaghɨn garibar ingarsɨ
    a mɨkɨmtɨ, an adar ingaram. A nɨn ingangarir gumaziba ko nɨn afeziam Atrivim Devitɨn
    ingangarir gumazibar akuragh ingaram.
  dop-dop: Pǝnɛntɛ tɑcɑɑ, tilinɑ-tʋɣʋ tɔɣɔnɑɣɑ pee nɑ sʋlʋm nɑ nim mpi pǝ tɔm n yɔɣɔtɑɑ
    tɔ.
  azb-azb: O, Danlı bir qadının oğludur, atası isə Surlu idi. Bu adam qızıl, gümüş,
    tunc, dəmir, daş, ağac işlərini, tünd qırmızı, bənövşəyi, al rəngli parça və incə
    kətan işlərini bacarır, hər cür oyma işini və ona tapşırılan hər naxışı çəkə bilir.
  eng-DBY: the son of a woman of the daughters of Dan, and whose father was a man
    of Tyre, experienced in working in gold, and in silver, in bronze, in iron, in
    stone, and in timber, in purple, in blue, and in byssus, and in crimson, and for
    doing any manner of engraving, and for inventing every device which shall be put
    to him, besides thy skilful men, and the skilful men of my lord David thy father.
  hin-2017: 'जो एक दान-वंशी स्त्री का बेटा है, और उसका पिता सोर का था। वह सोने, चाँदी,
    पीतल, लोहे, पत्थर, लकड़ी, बैंगनी और नीले और लाल और सूक्ष्म सन के कपड़े का काम,
    और सब प्रकार की नक्काशी को जानता और सब भाँति की कारीगरी बना सकता है: इसलिए तेरे
    चतुर मनुष्यों के संग, और मेरे प्रभु तेरे पिता दाऊद के चतुर मनुष्यों के संग, उसको
    भी काम मिले।'
  eng-YLT: (son of a woman of the daughters of Dan, and his father a man of Tyre),
    knowing to work in gold, and in silver, in brass, in iron, in stones, and in wood,
    in purple, in blue, and in fine linen, and in crimson, and to grave any graving,
    and to devise any device that is given to him, with thy wise men, and the wise
    men of my lord David thy father.
  eng-WYC-2017: the son of a woman of the lineage of Dan, whose father was a man of
    Tyre; the which Hiram can work in gold, and silver, in brass, and in iron, and
    in marble, and in trees, also in purple, and jacinth, and bis, and in red silk;
    and the which Hiram can engrave in all engraving, and can find prudently, whatever
    thing is needful in work with thy craftsmen, and with the craftsmen of my lord
    David, thy father.
  eng-WMBB: the son of a woman of the daughters of Dan; and his father was a man of
    Tyre. He is skilful to work in gold, in silver, in bronze, in iron, in stone,
    in timber, in purple, in blue, in fine linen, and in crimson, also to engrave
    any kind of engraving and to devise any device, that there may be a place appointed
    to him with your skilful men, and with the skilful men of my lord David your father.
  urd-GVH: उस की इसराईली माँ, दान के क़बीले की है जबकि उसका बाप सूर का है। हीराम सोने-चाँदी,
    पीतल, लोहे, पत्थर और लकड़ी की चीज़ें बनाने में महारत रखता है। वह नीले, अरग़वानी
    और क़िरमिज़ी रंग का कपड़ा और कतान का बारीक कपड़ा बना सकता है। वह हर क़िस्म की
    कंदाकारी में भी माहिर है। जो भी मनसूबा उसे पेश किया जाए उसे वह पायाए-तकमील तक
    पहुँचा सकता है। यह आदमी आपके और आपके मुअज़्ज़ज़ बाप दाऊद के कारीगरों के साथ मिलकर
    काम करेगा।
  rug-rug: Sa tinana sa si mae guana pa tututi te Dani meke sa tamana si na tie soti
    pa Taea. Bokabokana pa tinavete qolo, siliva, boronizi, aeana, patu, meke huda.
    Bokabokana si asa pude tigisi poko lineni kala buma, pepolo, meke ziṉara. Bokabokana
    pude va evaṉae ni vina sari leleadi sari na aeana na boronizi meke boka va tinoni
    i sa sari na binalabala pu koa pa pepa. Kote tavetavete turaṉae si asa koari na
    mua tie tavetavete meke gua tugo koari na tie tavetavete tanisa tamamu, se Devita,
    sa baṉara.
  gaz-gaz: haati isaa nama biyya Daanii ti; abbaan isaa immoo nama biyya Xiiroosii
    ti. Innis ogummaa hojii warqeetii fi meetii, kan naasiitii fi sibiilaa, kan dhagaatii
    fi mukaa, akkasumas kirrii diimaa dhiilgee, cuquliisaa, diimaa akka dhiigaatii
    fi quncee talbaa haphiitiin leenjifameera. Inni nama hojii waa soofuu gosa hundaatiin
    ogummaa kuufate kan karoora itti kenname kam iyyuu raawwachuu dandaʼuu dha. Innis
    ogeeyyii keetii fi ogeeyyii gooftaa koo, abbaa kee Daawit wajjin ni hojjeta.
  fra-LSG: Huram-Abi, fils d’une femme d’entre les filles de Dan, et d’un père Tyrien.
    Il est habile pour les ouvrages en or, en argent, en airain et en fer, en pierre
    et en bois, en étoffes teintes en pourpre et en bleu, en étoffes de byssus et
    de carmin, et pour toute espèce de sculptures et d’objets d’art qu’on lui donne
    à exécuter. Il travaillera avec tes hommes habiles et avec les hommes habiles
    de mon seigneur David, ton père.
  yal-yal: Iki, n kanna, tin i xa murutun nun fundenna nun turen nun manpaan nasiga
    i ya walikɛne ma, i naxanye fe falaxi.
  haw-1868: He keiki ia a kekahi wahine no na kaikamahine a Dana, a o kona makuakane
    he kanaka ia no Turo. Ua ike ia i ka hana ma ke gula, a me ke kala, a me ke keleawe,
    a me ka hao, a me na pohaku, a me na laau, a me ka lole makue, me ka lole uliuli,
    a me ka pulupulu a me ka lole ulaula, ka mea ike i ke kalai i na mea nani, a i
    ka noonoo i na mea hohonu i haawiia mai nana, me kau poe akamai, a me na kanaka
    akamai o kuu haku, o Davida, kou makuakane.
  arb-NAV: ابْنُ امْرَأَةٍ مِنْ سِبْطِ دَانٍ، مُتَزَوِّجَةٍ مِنْ رَجُلٍ صُورِيٍّ،
    بَارِعٌ فِي صِنَاعَةِ الذَّهَبِ وَالْفِضَّةِ وَالنُّحَاسِ وَالْحَدِيدِ وَالْحِجَارَةِ
    وَالْخَشَبِ وَالْقُمَاشِ الأَزْرَقِ وَالْبَنَفْسَجِيِّ وَالْكَتَّانِ وَالأَحْمَرِ
    وَسَائِرِ فُنُونِ النَّقْشِ، وَتَنْفِيذِ مَا يُعْهَدُ بِهِ إِلَيْهِ مِنْ رُسُومَاتٍ،
    فَيَعْمَلُ حُورَامُ هَذَا جَنْباً إِلَى جَنْبٍ مَعَ صُنَّاعِكَ وَصُنَّاعِ سَيِّدِي
    دَاوُدَ أَبِيكَ.
  ewe-ewe: Dadaa nye Yuda nyɔnu aɖe tso Dan ƒe viwo dome le Israel eye fofoa tso Tiro
    afi sia. Enye sikanutula kple klosalonutula nyui aɖe. Egawɔa akɔbli kple gayibɔ
    hã ŋu dɔ nyuie eye wònya nu sia nu tso kpe ŋu dɔ wɔwɔ, atikpakpa kple avɔlɔlɔ̃
    hã ŋu. Enya avɔɖaɖa hã nyuie eye wòtea ŋu ɖaa avɔ aɖabɛ dzĩtɔ kple blɔtɔ kple
    nyagãdzĩtɔ hã. Gawu la, eganya ale si wòaɖe nɔnɔmetata vovovowo ɖe nuwo dzi eye
    wòtoa nu yeyewo hã vɛ. Awɔ dɔ kple wò dɔwɔla siwo nye aƒetɔ, Fia David, fofowò,
    tia da ɖi.
  eng-LEE: (2:13) The son of a woman from the daughters of Dan, while his father was
    a man of Tyre, skilful to work in gold, and in silver, in copper, in iron, in
    stone, and in wood, in purple, in blue, and in fine linen, and in crimson; also
    to execute any manner of engraving, and to devise every kind of work of art which
    may be given to him, together with thy skilful men, and skilful men of my lord
    David thy father.
  asm-FB: তেওঁ দান বংশৰ এগৰাকী মহিলাৰ পুত্ৰ৷ তেওঁৰ পিতৃ তূৰীয়াৰ মানুহ আছিল৷ তেওঁ
    সোণ, ৰূপ, পিতল, লোহা, শিল, কাঠ আৰু বেঙেনা বৰণীয়া ও নীল বৰণীয়া সূতা, মিহি শণ
    সূতা আৰু সেন্দুৰ বৰণীয়া সূতাৰ কাম কৰাত নিপূণ৷ আৰু তেওঁ সকলো বিধৰ বাখৰ কটাত আৰু
    সকলো ৰূপাংকন কৰা কাৰ্যত তেওঁ নিপূণ। তেওঁক আপোনাৰ নিপুণ কর্মীসকলৰ লগত আৰু মোৰ প্ৰভু,
    আপোনাৰ পিতৃ দায়ূদৰ জ্ঞানী লোকসকলৰ লগত ঠাই দিয়া হওঁক।
  sus-A: عِ نَشَن قَلَ مّنفِ مَنِيّ، قُندٍنيِ مَنِيّ، تُرٍ، نُن وّنِ شَ قٍ رَ، عِ
    شَ نَ رَبَ.
  fra-SBL: fils d'une femme des filles de Dan, et son père était un homme de Tyr.
    Il est habile à travailler l'or, l'argent, le bronze, le fer, la pierre, le bois,
    la pourpre, le bleu, le lin fin et le cramoisi, à faire toutes sortes de gravures
