  kan-2017: ಅವನು ದಾನ್ ಕುಲದ ಸ್ತ್ರೀಯರಲ್ಲಿ ಒಬ್ಬಳ ಮಗನಾಗಿದ್ದಾನೆ. ಅವನ ತಂದೆ ತೂರಿನವನು. ಅವನು
