  hbo-hbo: וְ֠עַתָּה הַחִטִּ֨ים וְהַשְּׂעֹרִ֜ים הַשֶּׁ֤מֶן וְהַיַּ֙יִן֙ אֲשֶׁ֣ר אָמַ֣ר
    אֲדֹנִ֔י יִשְׁלַ֖ח לַעֲבָדָֽיו׃
  kik-kik: ũrĩa nyina wake oimĩte Dani nake ithe akoima Turo. Nĩarutĩtwo kũruta wĩra
    wa thahabu na wa betha, na wa gĩcango na wa kĩgera, na wa mahiga na wa mbaũ, na
    wa ndigi cia rangi wa ndathi na wa rangi wa bururu na wa ndigi cia rangi mũtune
    ta gakarakũ, na wa gatani ĩrĩa njega. Nĩarĩkĩtie kwĩmenyeria kũruta wĩra wothe
    wa gũkurura mĩcoro, na no acore mĩcoro ĩrĩa yothe angĩĩrwo acore. Nĩakarutithania
    wĩra na mabundi maku na arĩa a mwathi wakwa, thoguo Daudi.
  fra-NCL: Et maintenant, que mon seigneur envoie à ses serviteurs le froment, l’orge,
    l’huile et le vin dont il a parlé.
  cek-AK: 'anih ih amno loe Dan nongpata ah oh moe, ampa loe Tura kami ah oh; anih
    loe sui hoi sumkanglung, sumkamling, sum, thlung hoi thing tok sah thaih kami,
    kahni kamling hup, kathim, kam-iing hoi puu kahni sah kop kami ah oh: hmuenmae
    congca krang soihaih kop kami ah oh, kawbaktih hmuen doeh a sak thai boih. Anih
    loe sak han koi tok to na tamnanawk, ka angraeng nam pa David ih tamnanawk hoi
    nawnto toksah tih.'
  cuk-cuk: 'We-dule-e-nandi, Danʼginedid. E-babdi, Tiroʼginedid. Ar Hiram-Abiʼdi,
    bela ibmar-wisid: Or-sobed, mani-sobed, esgoro-gordikid-sobed, esgoromar-sobed
    wisbalid. Degi, akwagi nabir arbabalid, urgogi arbabalid. Deginbali, Hiram-Abi
    nirba-suir-akwagiid-imaked, nirba-arad-imaked, nirba-ginnid-imaked wisbalid, degi,
    nirba-linoʼye-nugad imakbalid. Deginbali, Hiram-Abi ibmar-e-itoleged galagwensuli-sobar-sobar-imaked
    wisbalid. ”We-dule, be-dulemar-ibmar-wismalad-abargi, degi, be-bab-an-dummad-Davidʼga-arbasmalad-abargi
    arbaoed.'
  uig-CYR: Униң аниси Дан қәбилисилик бир аял, атиси Турлуқ екән. У алтун, күмүч,
    мис, төмүр, ташлар, яғаччилиқ ишлириға маһир, сөсүн, тоқ қизил, ақ вә көк рәңлик
    жип ишләшкә пухта, һәр хил нәққашлиқ ишлириғиму уста, тапшурулған һәр қандақ лайиһигә
    амалини қилалайду. Бу киши өзлириниң һүнәрвәнлири билән вә атилири болған ғоҗам
    Давутниң һүнәрвәнлири билән биллә ишлисун.
  tel-2017: అతడు దాను గోత్రానికి చెందిన స్త్రీకి పుట్టినవాడు. అతని తండ్రి తూరు దేశానికి
    చెందినవాడు. అతడు బంగారంతో, వెండితో, ఇత్తడితో, ఇనుముతో, రాళ్ళతో, కలపతో, నేరేడు
    రంగు నూలుతో నీలి నూలుతో, సన్నని నూలుతో, ఎర్ర నూలుతో, పని చేసే నైపుణ్యం ఉన్నవాడు.
    అన్ని రకాల కలప పనిలో, మచ్చులు కల్పించడంలో చెయ్యి తిరిగినవాడు. అతడు నీ పనివారికీ,
    నీ తండ్రీ నా ప్రభువూ అయిన దావీదు నియమించిన నిపుణులకీ సహాయకుడుగా ఉండడానికి సమర్ధుడు.
  hat-BSA: fis a yon fanm a Dan avèk yon papa a Tyriens, ki konnen jan pou travay
    an lò, ajan, bwonz, fè, wòch ak bwa; anplis, avèk twal mov, vyolèt, materyo wouj,
    pou fè tout kalite bagay grave yo, pou swiv nenpòt plan ke li resevwa, pou travay
    avèk mesye a kapasite pa w yo, avèk sila a mèt mwen, ak papa ou, David.
  kos-kos: Nina kial ma in sruf lal Dan, ac papa tumal sie mwet Tyre. El ku in oru
    kutena ma ke gold, silver, bronze, osra, eot, ac sak. El ku pac in orala nuknuk
    ke tuhn folfol, sroninmutuk, ac srusra, oayapa nuknuk linen. El etu pac taflela
    kutena lumah ma mwet uh ac fahk nu sel. Lela elan wi mwet musa lom ingan, oayapa
    mwet orekma lal Tokosra David, papa tomom.
  hbo-WLC: וְ֠עַתָּה הַחִטִּ֨ים וְהַשְּׂעֹרִ֜ים הַשֶּׁ֤מֶן וְהַיַּ֙יִן֙ אֲשֶׁ֣ר אָמַ֣ר
    אֲדֹנִ֔י יִשְׁלַ֖ח לַעֲבָדָֽיו׃
  ibo-ibo: Onye nne ya si nʼebo Dan nke dị nʼIzrel, ma nna ya bụ onye Taịa. Ọ bụ onye
    a zụrụ nʼọrụ ịkpụ ụzụ nke ọma, nʼihe gbasara ọlaedo, na ọlaọcha, na bronz, na
    igwe, na nkume, na osisi. Ọ makwa otu e si eji akwa odo odo, na akwa anụnụ anụnụ,
    na akwa uhie uhie na ezi akwa ọcha arụ ọrụ. Igbunye ụdị akara ọbụla nʼihe nakwa
    ichepụta ihe ọ ga-eji ihe ọbụla enyere ya mee doro ya anya nke ọma. Ọ ga-esonye
    ndị ǹka gị, na ndị nke onyenwe m Devid, bụ nna gị.
  ory-ory: ସେ ଦାନ୍ ବଂଶୀୟା ଏକ ସ୍ତ୍ରୀର ପୁତ୍ର, ତାହାର ପିତା ସୋରୀୟ ଲୋକ ଥିଲା, ସେ ସୁନା, ରୂପା,
    ପିତ୍ତଳ, ଲୁହା, ପ୍ରସ୍ତର, କାଷ୍ଠ ଓ ଧୂମ, ନୀଳ, କ୍ଷୌମ ଓ ସିନ୍ଦୂର ବର୍ଣ୍ଣ ସୂତ୍ରର କାର୍ଯ୍ୟରେ,
    ମଧ୍ୟ ସର୍ବପ୍ରକାର ଖୋଦନ କାର୍ଯ୍ୟ ଓ ସର୍ବପ୍ରକାର କଳ୍ପନାର କାର୍ଯ୍ୟ କରିବାକୁ ନିପୁଣ; ତାହାକୁ
    ଆପଣଙ୍କ ନିପୁଣ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଓ ଆପଣଙ୍କ ପିତା ମୋʼ ପ୍ରଭୁ ଦାଉଦଙ୍କ ନିପୁଣ ଲୋକମାନଙ୍କ
    ମଧ୍ୟରେ ସ୍ଥାନ ଦିଆଯାଉ।
  chk-chk: I nöün eman fefin seni ewe ainangen Tan, nge saman eman re Tirus. Ätei
    eman mi sip le angang ngeni kolt, silifer, piras, mächä, fau me irä. A pwal sip
    le föri pisek seni mangaku mi parachol me arauarau me parapar, pwal mangaku mi
    pwechepwech. A tongeni föri sokopaten angangen rup o förätä iteiten lios ka awisa
    ngeni. Ätei epwe eti noum kewe souangang le angang me nöün Tafit semom we.
  rop-rop: Im mami bin brom det klen blanga Den en im dedi bin kaman brom Taya. Im
    sabi hau blanga meigim ebrijing brom gol, silba, kopa, aiyan, ston en wud. Im
    sabi hau blanga meigim bluwan, pepulwan en redwan matiriyal en brabli gudwan matiriyal.
    Im gin kadimbat pitja eniwei yu dalim im. Im garra wek garram ola wekinmen blanga
    yu en detlot hubin wek garram yu dedi King Deibid.
  ukr-1871: Сина однієї жінки з дочок Данових, — а батько його Тириєць, — уміючого
    виробляти з золота й з срібла, з мідї, з залїза, з каміння й з дерева, з пурпурового
    та жовтого шовку, й з виссону та з багряницї, й вирізувати усяково, й робити мистецьки,
    що йому буде доручено, вкупі з художниками твоїми й з художниками добродїя мого
    Давида, панотця твого.
  deu-1951: Derselbe ist der Sohn eines Weibes aus den Töchtern Dans, sein Vater ist
    ein Tyrer gewesen. Der weiß in Gold, Silber, Erz, Eisen, Stein und Holz, in rotem
    und blauem Purpur, in feiner Baumwolle und in Stoffen von Karmesinfarbe zu arbeiten
    und versteht alle Arten von Bildhauerei und weiß jedes Kunstwerk, das ihm aufgegeben
    wird, auszuführen mit Hilfe deiner Künstler und der Künstler meines Herrn David,
    deines Vaters.
  eng-JPS: (2-13) the son of a woman of the daughters of Dan, and his father was a
    man of Tyre, skilful to work in gold, and in silver, in brass, in iron, in stone,
    and in timber, in purple, in blue, and in fine linen, and in crimson; also to
    grave any manner of graving, and to devise any device; to do whatever may be set
    before him, with thy skilful men, and with the skilful men of my lord David thy
    father.
  srp-1865: Sina jedne žene izmeðu kæeri Danovijeh, kojemu je otac bio Tirac; on umije
    raditi od zlata i od srebra, od mjedi, od gvožða, od kamena i od drveta, od skerleta,
    od porfire i od tankoga platna i od crvca, i rezati svašta, i izmisliti svašta
    vješto što mu se da, neka radi s tvojim umjetnicima i s umjetnicima gospodara
    mojega Davida oca tvojega.
  lug-lug: ne nnyina y’omu ku bazzukulu ba Ddaani, nga ne kitaawe musajja w’e Ttuulo.
    Yatendekebwa mu kuweesa zaabu n’effeeza, n’ebikomo n’ebyuma n’okutema amayinja
    era nga mubazzi, ate n’okuluka engoye eza kakobe, n’eza bbululu, n’entwakaavu,
    n’eza bafuta. Era alina obumanyirivu mu kwola enjola ez’engeri zonna, era ayinza
    okuyiiya engeri yonna ey’okukolamu ekintu kyonna ekimuweereddwa. Y’anaakolanga
    n’abaweesi bo n’aba mukama wange Dawudi.
  heb-heb: בן אשה מן בנות דן ואביו איש צרי יודע לעשות בזהב ובכסף בנחשת בברזל באבנים
    ובעצים בארגמן בתכלת ובבוץ ובכרמיל ולפתח כל פתוח ולחשב כל מחשבת אשר ינתן לו עם
    חכמיך וחכמי אדני דויד אביך׃
  ben-IRV: সে দান বংশের এক স্ত্রীর ছেলে, তার বাবা সোরের লোক; সে সোনা, রূপা, পিতল,
    লোহা, পাথর ও কাঠ এবং বেগুনী, নীল, মসীনা সুতোর ও গাড় লাল রঙের সুতোর কাজ খুব ভালো
    করতে পারে৷ আর সে সব রকমের খোদিত কাজ করতে ও সব রকমের নকশার কাজ খুব ভালো তৈরী করতে
    পারে৷ তাকে আপনার পারদর্শী লোকেদের সঙ্গে এবং আপনার বাবা আমার প্রভু দায়ূদের পারদর্শী
    লোকেদের সঙ্গে জায়গা দেওয়া হোক৷
  pan-pan: ਉਹ ਦਾਨ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਔਰਤ ਦਾ ਪੁੱਤਰ ਹੈ। ਉਹ ਦਾ ਪਿਤਾ ਸੂਰ ਦਾ ਇੱਕ ਮਨੁੱਖ
    ਸੀ। ਉਹ ਸੋਨੇ ਅਤੇ ਚਾਂਦੀ ਅਤੇ ਪਿੱਤਲ ਅਤੇ ਲੋਹੇ ਅਤੇ ਪੱਥਰ ਅਤੇ ਲੱਕੜੀ ਦਾ ਕੰਮ ਕਰਨ ਵਿੱਚ ਤੇ
    ਨੀਲੇ, ਬੈਂਗਣੀ ਤੇ ਕਿਰਮਚੀ ਤੇ ਮਹੀਨ ਕਤਾਨੀ ਕੱਪੜੇ ਦੇ ਕੰਮ ਵਿੱਚ ਅਤੇ ਹਰ ਪਰਕਾਰ ਦੇ ਉੱਕਰਨ ਦੇ
    ਕੰਮ ਵਿੱਚ ਅਤੇ ਹਰ ਪਰਕਾਰ ਦੀ ਕਾਰੀਗਰੀ ਦੇ ਲਈ ਜੋ ਉਹ ਨੂੰ ਸੌਂਪੀ ਜਾਵੇ ਕਾਰੀਗਰ ਹੈ। ਉਹ ਤੇਰੇ
    ਸਿਆਣੇ ਮਨੁੱਖਾਂ ਤੇ ਮੇਰੇ ਸੁਆਮੀ ਤੇਰੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਸਿਆਣਿਆਂ ਮਨੁੱਖਾਂ ਨਾਲ ਹੋਵੇ।
  mya-JVB: သူ့အမိ ကားဒန် အမျိုးသမီး ၊ အဘ ကား တုရု အမျိုးသား ဖြစ်၏။ သူသည် ရွှေ ၊ ငွေ
    ၊ ကြေးဝါ ၊ သံ ၊ ကျောက် ၊ သစ်သား ၊ မောင်း သောအထည်၊ ပြာ သော အထည်။ နီ သောအထည်၊ ပိတ်ချော
    ကို လုပ် တတ်သော အတတ် ၊ အမျိုးမျိုး ထုလုပ် တတ်သော အတတ်နှင့်ပြည့်စုံ၍၊ ကိုယ်တော်
    ၏ ဆရာသမား ၊ ခမည်းတော် အရှင် ဒါဝိဒ် ၏ ဆရာသမား တို့နှင့် ဝိုင်းလျက်၊ လိုသမျှ ကို
    ဉာဏ်ရှာ ၍ လုပ်တတ်သောသူဖြစ် ၏။
  hmo-hmo: Ia be Dano iduhu hahine ta ena natuna, to iena tamana be Turo tauna. Golo
    bona siliva bona auri laboralabora, bona auri bona nadi bona au, bona dabua kakakaka
    sisina, bona bulu, bona kakakaka, bona dabua namo herea gaukaralaia dekenai ia
    manada momokani. Ia ese danu koroa gaukara ia diba momo, bona do oi henia gaukara
    idauidau ibounai do ia karaia diba. Ia be oiemu gaukara taudia, bona oiemu tamana
    Davida ena gaukara taudia danu do idia gaukara hebou.
  urd-urd: वह दान की बेटियों में से एक 'औरत का बेटा है और उसका बाप सूर का बाशिन्दा
    था वह सोने और चाँदी और पीतल और लोहे और पत्थर और लकड़ी के काम में और अर्गवानी और
    नीले और क़िर्मिज़ी और कतानी कपड़े के काम में माहिर और हर तरह की नक़्क़ाशी और हर
    क़िस्म की सन'अत में ताक़ है ताकि तेरे हुनरमन्दों और मेरे मख़दूम तेरे बाप दाऊद
    के हुनरमंदों के साथ उसके लिए जगह मुक़र्रर हो जाए।
  rus-SYN: сына одной женщины из дочерей Дановых, - а отец его Тирянин, - умеющего
    делать изделия из золота и из серебра, из меди, из железа, из камней и из дерев,
    из пряжи пурпурового, яхонтового цвета, и из виссона, и из багряницы, и вырезывать
    всякую резьбу, и исполнять все, что будет поручено ему вместе с художниками твоими
    и с художниками господина моего Давида, отца твоего.
  bqc-SIM: Kí, mase ń naao ń nísio ń vɛ̃ɛ pↄ́ n a lɛgbɛ̃̀o kpã́sã wápiↄ ń
    zĩkɛnaↄnɛ,
  tcz-CHONGTHU: Amahi anu Israel nam mi Dan phunga kon ahin, apa hi Tyre gam mi ahi.
    Amahi Sana dangka sum-eng le thih a kona thil sem themtah chule thingle songa
    kona jong thilsem themtah ahi. Ponsandup, ponsan-ao, pondum le tupat ponnem khongthem,
    thiljem semthem jong ahin, itobang jem hijongle akinganse na jouse chu boldoh
    jengthei ahi. Hitia chu amahin napa kapu David in analhendoh natong themsa ho
    tochun atoh khom diu ahi.
  mar-mar: त्याची आई दान वंशातील असून त्याचे पिता सोर नगरातले होते. हा कारागीर सोने,
    चांदी, पितळ, लोखंड, दगड आणि लाकूड यांच्या कामात तरबेज आहे. जांभळे, निळे आणि अत्यंत
    तलम असे उंची किरमिजी वस्त्र करण्यातही तो निपुण आहे. त्यास सांगितलेल्या कोणत्याही
    गोष्टीची योग्य नक्षी, कोरून काढू शकतो. तो तुझ्या आणि तुझ्या पित्याच्या, माझा स्वामी
    दावीद याच्या कसबी कारागिरांबरोबर काम करील.
  qub-qub: Payga Dan trïbupita mirar aywaj warmipa wawanmi. Papäninmi ichanga casha
    Tiro runa. Paymi yachan ima-aycatapis aruyta goripita, guellaypita, runsipita,
    fyërrupita, rumipita, guerupita; murädu, lïnu, puca tëlacunapitapis. Munashayquinömi
    imatapis dibujapäshunqui. Payga rispitashä papäniqui David mincacushan runacunawan
    iwal aruchun.
  bqp-bqp: Tɛ̃, wunɛ mɑɑ, ɑ sun ɑlikɑmɑ kɑ ɔɔsu kɑ gum kɑ tɑm mɛ mɔrisiɑmɑ yèn gɑri
    ɑ geruɑ mi.
  hat-hat: Manman li se moun branch fanmi Dann. Papa l' se natif natal lavil Tir.
    Li konn jan pou travay lò, ajan, kwiv, fè, wòch, bwa. Li konn jan pou koupe tou
    twal fin wouj, ble ak violèt, ak twal lenn tou. Li konn grave tout kalite desen,
    li ka fè tout kalite travay ou mande l' fè. L'a travay ansanm ak bòs pa ou yo,
    ak bòs wa David, papa ou, mèt mwen an, te genyen.
  eng-BSB: He is the son of a woman from the daughters of Dan, and his father is a
    man of Tyre. He is skilled in work with gold and silver, bronze and iron, stone
    and wood, purple, blue, and crimson yarn, and fine linen. He is experienced in
    every kind of engraving and can execute any design that is given him. He will
    work with your craftsmen and with those of my lord, your father David.
  eng-WEBPB: the son of a woman of the daughters of Dan; and his father was a man
    of Tyre. He is skilful to work in gold, in silver, in bronze, in iron, in stone,
    in timber, in purple, in blue, in fine linen, and in crimson, also to engrave
    any kind of engraving and to devise any device, that there may be a place appointed
    to him with your skilful men, and with the skilful men of my lord David your father.
  kbq-kbq: Hagi ana ne'mofo nerera'a Dani nagapinti Israeli are, hagi nefa'a Tairi
    kumateti ne' Hiram-Abikino golireti'ma, silvareti'ma, bronsireti'ma, ainireti'ma,
    havereti'ene zafareti'ene fitunke'ene koranke'ene hokonke tavravereti'ma eri'zama
    eri'zante'ma antahi ani' nehuno, havema taga huno vahe amema'ama tro'ma hu'ama
    antahi' ani hu'neankino, kagri eri'za vahe'ene, Deviti'ma zamazeri retroma huzmante'nea
    eri'za vahe'enena eri'zana erigahie.
  nhe-BL: Yajaya icone se sihuatl tlen nopa hueyi familia Dan, pero itata ehua nica
    ipan Tiro. Hiram tlahuel quimati tequitis ica oro, plata, bronce, hierro, tetl,
    cuahuitl huan quimati quipa huan quichihua yoyomitl tlen morado, chichiltic, azultic.
    Huan quimati tequiti ica lino tlen tlahuel canactzi para quichihuas yoyomitl.
    Quimati quiixcopinas tlen hueli tlamantli tlen tiquilhuis. Yajaya tequitis cuali
    ininhuaya nopa tlacame tlen ta tiquinpiya tlen quimatij tlayejyecchihuase huan
    ininhuaya nopa tlacame tlen motata David quintequimacatoc.
  gub-BL: 'Ihy wiko Nà izuapyr romo. Tu wiko Xir tawhu pe har romo. Uma''ereko ma''e
    tetea''u ima''ema''e pà a''e: or, parat, morog, per, ita, ywyra. Ukwaw pàn irin
    ikatuahy ma''e iapo haw. Ukwaw pàn inemu''i ikatu ma''e iapo pyr iapo haw no:
    ipihun wewer ma''e, huwyahy ma''e, ipiràg ma''e. Ukwaw ma''e hagapaw iapo haw
    ywyrapew ikixikixi pà no. Emono wyzài ma''e hagapaw izupe nehe. Ukwaw putar iapo
