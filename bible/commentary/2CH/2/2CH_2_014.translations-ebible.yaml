  yap-yap: Chitiningin e reb i girdi’en fare ganong rok Dan ma chitamngin e ri be’
    nu Tyre. Manang rogon i ngongliy bogi ban’en ko gol, nge silber, nge bronze, nge
    wasey, nge malang, nge gek’iy. Ma rayag ni maruwel ko mad nib ra’en mak’ef, nge
    purple, nge row, nge mad nib wech. Ma rayag rok ni nge ker gubin mit e ya’an,
    ma demturug e re ya’an ni yira yog ngak me ngongliy. Mu tay ngar maruwelgad e
    pi’in salap rom nge pi’in ni ur maruwelgad rok e chitamam i David ni Pilung.
  hlt-MCSB: Anih he Dan nu lamkah huta pakhat kah a capa tih a napa he Tyre hlang
    ni. Anih tah sui neh, cak neh, rhohum neh, thi neh, lungto neh, thing neh, daidi
    la, a thim la, baibok la, aithii la saii ham, thingthuk cungkuem a thuk ham khaw,
    a taengah a paek kopoek boeih te ngai ham khaw a ming. Nang kah hlangcueih rhoek
    neh na pa David, ka boeipa kah hlangcueih taengah om bitni.
  mdy-ETH: ዒዛኮ ዒንዳ ዳኣኔ ዜርፃፓ፥ ዓዴ ዒዛኮ ፂሮሴ ዓጪ ዓሲኬ፤ ዒዚ ዎርቆ፥ ቢሮ ዓንጎ፥ ሞኦኖ ዓንጎ፥ ዱማ ዱማ ዓንጎ፥
