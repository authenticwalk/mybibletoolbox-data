verse: 2CH.002.005
translations:
  mal-C: “ഞങ്ങളുടെ ദൈവം സകലദേവന്മാരിലും ശ്രേഷ്ഠനാണ്; അതിനാൽ ഞാൻ പണിയാൻപോകുന്ന ആലയം
    ഏറ്റവും മഹത്തായിരിക്കും.
  deu-TKW: Wer aber wäre imstande, ihm eine Behausung zu erbauen? Denn der Himmel
    und die höchsten Himmel können ihn nicht fassen, und wer bin ich, daß ich ihm
    eine Behausung bauen sollte? - es sei denn, um vor ihm zu räuchern!
  lin-lin: Kasi nani akoki kotongela Ye Tempelo, pamba te Likolo mpe Likolo oyo eleki
    likolo ekoki kokoka Ye te ? Mpe ngai nde nani mpo ete natongela Ye Tempelo, soki
    kaka etumbelo te mpo na kotumba mbeka ya malasi liboso na Ye ?
  eng-LSV: And the house that I am building [is] great, for our God [is] greater than
    all gods;
  eng-GNV: 'And the house which I buylde, is great: for great is our God aboue all
    gods.'
  eng-WEBSTER: 'And the house which I build is great: for great is our God above all
    gods.'
  nhw-BL: Nopa tiopamitl catli nijchihuas monequi elis hueyi pampa Toteco Dios catli
    ipan timotemachíaj itztoc más hueyi que nochi sequinoc catli quintocaxtíaj dioses.
  swh-ONEN: “Hekalu nitakalolijenga litakuwa kubwa, kwa sababu Mungu wetu ni mkuu
    kuliko miungu mingine yote.
  bba-bba: Ǹ n mɛn nɑ, ɡoo kun kpɛ̃ u nùn diru bɑniɑ. Domi bɑɑ wɔllu kɑ ten kpɑ̃ɑru
    tɑ ǹ kpɛ̃ tu nùn mwɑ. Yen sɔ̃, wɑrɑ rɑ n nɛ, Sɑlomɔɔ n sere kɑ nùn diru bɑniɑ.
    Nɛɡiɑ n ko mi ko nɑ n dɑ nùn turɑre dɔ̃ɔ dokeye.
  eng-KJVCPB: 'And the house which I build is great: for great is our God above all
    gods.'
  luo-luo: “Hekalu ma anager nobed maduongʼ nikech Nyasachwa duongʼ moloyo nyiseche
    mamoko duto.
  meu-meu: Baina haginia dubuna na baine bada, badina be emai Dirava ese dirava iboudiai
    e hereadiamu.
  npi-ULB: मैले निर्माण गर्न लागेको मन्‍दिर अत्‍यन्‍तै ठूलो भवन हुनेछ, किनकि हाम्रा
    परमेश्‍वर अरू सबै देवताभन्‍दा महान्‌ हुनुहुन्‍छ ।
  yor-yor: “Ilé Olúwa tí èmi yóò kọ́ yóò tóbi, nítorí pé Ọlọ́run wa tóbi ju gbogbo
    àwọn ọlọ́run mìíràn lọ.
  pes-OPCB: می‌خواهم برای خدا خانهٔ بزرگی بسازم، زیرا خدای ما از جمیع خدایان بزرگتر
    است.
  tgl-ULB: Ang itatayo kong tahanan ay magiging napakalaki, sapagkat mas dakila ang
    aming Diyos kaysa sa lahat ng mga diyus-diyosan.
  hui-hui: Anda timbuni taraore buleberogo irane Ngode Datagaliwabe ibuni hangu daligaore
    mini lene kago ibu ale mende naheore kagonaga.
  mya-mya: ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​သည်​ဘု​ရား​တ​ကာ တို့​ထက်​ကြီး​မြတ်​သည်​ဖြစ်​၍
    ကျွန်ုပ်​သည်​ကြီး ကျယ်​ခမ်း​နား​သည့်​ဗိ​မာန်​တော်​ကို​တည် ဆောက်​ရန်​ရည်​ရွယ်​ပါ​၏။-
  bod-N: བདག་ཅག་གི་དཀོན་མཆོག་ནི་ལྷ་ཐམས་ཅད་ལས་མཆོག་ཏུ་གྱུར་པ་ཡིན་པས། ངས་བཞེང་བར་འགྱུར་བའི་མཆོད་ཁང་འདི་ཡང་ཤིན་ཏུ་རྒྱ་ཆེའོ།
    །
  sna-sna: “Temberi yandichavaka ichange iri huru nokuti Mwari wedu mukuru kupinda
    vamwari vose.
  spa-BLM: “La casa que estoy construyendo será grande, porque nuestro Dios es más
    grande que todos los dioses.
  cac-cac: A jun templo ol in b'o chi', te nivan ol ajoc, yujto a co Diosal chi',
    yelxo ec'al snivanil yelc'och d'a yichan̈ masanil juntzan̈ comon dios.
  swh-ULB: Nyumba nitakayoijenga itakuwa kubwa sana, maana Mungu wetu ni mkuu kuliko
    miungu mingine yote.
  bel-bel: І дом, які я будую, вялікі, бо вялікі Бог наш, вышэй за ўсіх багоў.
  deu-ELBBK: Aber wer vermöchte ihm ein Haus zu bauen? Denn die Himmel und der Himmel
    Himmel können ihn nicht fassen. Und wer bin ich, dass ich ihm ein Haus bauen sollte,
    es sei denn um vor ihm zu räuchern?
  mbb-OT: “Dekelà he valey te Nengazen is edtukuzen ku, su utew mekeǥeǥehem is Megbevayè
    dey kenà te zuma he ed-ezapen.
  mal-2015: ഞങ്ങളുടെ ദൈവം സകലദേവന്മാരെക്കാളും വലിയവനാകയാൽ ഞാൻ പണിവാൻപോകുന്ന ആലയം വലിയതു.
  rmc-rmc: Ko leske šaj ačhavel Chramos? Bo o ňebos, mek the o nekučeder ňebos, prekal
    leste hino cikno! Jekh, so šaj kerav hin ada, hoj le Devleske ačhavava Chramos,
    kaj leske anaha obeti.
  pes-OPV: و خانه‌ای که من بنا می‌کنم عظیم است، زیرا که خدای ما از جمیع خدایان عظیم
    ترمی باشد.
  ron-1924: Каса пе каре о вой зиди требуе сэ фие маре, кэч Думнезеул ностру есте
    май маре декыт тоць думнезеий.
  ben-OBCV: “যে মন্দিরটি আমি তৈরি করতে চলেছি, সেটি হবে অসামান্য, কারণ আমাদের ঈশ্বর
    অন্য সব দেবতার তুলনায় মহান।
  som-som: Oo guriga aan dhisayaana waa weyn yahay, maxaa yeelay, Ilaahayagu waa weyn
    yahay oo waa ka wada sarreeyaa ilaahyada oo dhan.
  lat-VUC: 'Domus enim quam ædificare cupio, magna est: magnus est enim Deus noster
    super omnes deos.'
  eng-ASVBT: And the house which I build is great; for great is our God above all
    gods.
  ita-1885: Or la Casa, ch'io edifico è grande; perciocchè l'Iddio nostro è grande
    più che tutti gl'Iddii.
  eng-LXXUP: 'And who will be able to build him a house? for the heaven and heaven
    of heavens do not bear his glory: and who am I, that I should build him a house,
    save only to burn incense before him?'
  eng-ULB: The house that I will build will be very large, for our God is greater
    than all other gods.
  spa-VBL: Este Templo que voy a construir debe ser impresionante, porque nuestro
    Dios es más grande que todos los dioses.
  fra-_FOB: La maison que je vais bâtir sera grande; car notre Dieu est plus grand
    que tous les dieux.
  mal-mal: ഞങ്ങളുടെ ദൈവം സകലദേവന്മാരെക്കാളും വലിയവനാകയാൽ ഞാൻ പണിവാൻപോകുന്ന ആലയം മഹത്വമേറിയതായിരിക്കും.
  urd-GVR: Jis ghar ko maiṅ banāne ko hūṅ wuh nihāyat azīm hogā, kyoṅki hamārā Ḳhudā
    dīgar tamām mābūdoṅ se kahīṅ azīm hai.
  suz-BL: गो आं सेल्‍चा चिक्‍शो खिं थम ठेयब नु रिम्‍शो खिं दुम्‍चा माल्‍ब। मारदे हना
    आंइ परमप्रभु देवी देवता नेल्‍ल आन क्‍येङा ठेयब बाक्‍ब।
  ita-1927: La casa ch’io sto per edificare sarà grande, perché l’Iddio nostro e grande
    sopra tutti gli dèi.
  ckb-ckb: «ئەو پەرستگایەش کە من بنیادی دەنێم گەورەیە، چونکە خودامان لە هەموو خوداوەندەکان
    گەورەترە.
  eng-BBE: And the house which I am building is to be great, for our God is greater
    than all gods.
  kan-OKCV: “ನಾನು ಕಟ್ಟಿಸುವ ಆಲಯವು ದೊಡ್ಡದು. ಏಕೆಂದರೆ ನಮ್ಮ ದೇವರು ಸಕಲ ದೇವರುಗಳಿಗಿಂತ ದೊಡ್ಡವರಾಗಿದ್ದಾರೆ.
  tam-2017: எங்கள் தேவன் அனைத்து தெய்வங்களையும்விட பெரியவர்; ஆகையால் நான் கட்டப்போகிற
    ஆலயம் பெரியதாயிருக்கும்.
  spa-RV-1909: 'Y la casa que tengo que edificar, ha de ser grande: porque el Dios
    nuestro es grande sobre todos los dioses.'
  ron-BTF: Și casa pe care o construiesc este mare, fiindcă mare este Dumnezeul nostru,
    peste toți dumnezeii.
  eng-WEBP: “The house which I am building will be great, for our God is greater than
    all gods.
  eng-FBV: This Temple I am about to build must be impressive, because our God is
    greater than all gods.
  nld-1939: De tempel, die ik wil bouwen, moet groots zijn; want onze God is de grootste
    van alle goden.
  nch-BL: “Nopa tiopamit cati nijchihuas monequi elis hueyi pampa Toteco Dios cati
    ipan timotemachíaj itztoc más hueyi que nochi sequinoc cati quintocaxtíaj dioses.
  vie-1934: Đức Chúa Trời chúng tôi vốn cao sang, vượt qua hết các thần; nên cái đền
    tôi toan cất sẽ nguy nga.
  hin-CV: “जिस भवन को मैं बनवाने पर हूं वह बहुत ही भव्य होगा, क्योंकि हमारे परमेश्वर
    सभी देवताओं से महान हैं.
  spa-BES: Y la casa que estoy construyendo debe ser grande, porque nuestro Dios es
    más grande que todos los dioses.
  tdx-tdx: Fa ia ty hahafamboatse anjomba ho ama’e kanao tsy tsahatse aze o likerañeo
    naho ty tane toy? Aa le ia v’o aho te handranjy anjomba ho aze naho tsy t’ie hisoroñe
    añ’ atrefa’eo?
  tha-KJV: พระนิเวศซึ่งข้าพเจ้าจะสร้างนั้นใหญ่​โต เพราะว่าพระเจ้าของเราใหญ่ยิ่งกว่าพระทั้งปวง
  por-BR-2018: 'E a casa que tenho que edificar, há de ser grande: porque o Deus nosso
    é grande sobre todos os deuses.'
  deu-ELO: Und das Haus, das ich bauen will, soll groß sein; denn unser Gott ist größer
    als alle Götter.
  eng-WYC-2018: For the house which I covet to build is great; forsooth the Lord our
    God is great over all gods.
  epo-epo: La domo, kiun mi konstruas, estos granda; ĉar pli granda estas nia Dio,
    ol ĉiuj dioj.
  uig-PIN: Mǝn salmaⱪqi bolƣan ɵy ajayip ⱨǝywǝtlik bolidu; qünki bizning Hudayimiz
    ⱨǝmmǝ ilaⱨlardin üstündur.
  beo-beo: 'Na da Debolo Diasu noga:idafa gagumusa: ilegesa. Bai ninia Gode da bagadedafa.
    E da eno ‘gode’ liligi bagadewane baligisa.'
  tpi-OTNT: Bai mi wokim bikpela haus tru, long wanem, God bilong mipela i gat bikpela
    strong na biknem i winim olgeta arapela god.
  hau-SA: “Haikalin da zan gina zai zama mai girma, domin Allahnmu ya fi dukan sauran
    alloli girma.
  uig-LAT: Men salmaqchi bolghan öy ajayip heywetlik bolidu; chünki bizning Xudayimiz
    hemme ilahlardin üstündur.
  nde-nde: Ithempeli engizalakha lizaqakatheka, ngoba uNkulunkulu wethu mkhulu kulabo
    bonke onkulunkulu.
  ton-ton: 'Pea ʻoku lahi ʻae fale ʻoku ou langa: he ʻoku lahi hake ʻa homau ʻOtua
    ʻi he ngaahi ʻotua kotoa pē.'
  ces-1613: Dům pak, kterýž stavěti chci, veliký býti má; nebo Bůh náš větší jest
    nade všecky bohy.
  eng-WMB: “The house which I am building will be great, for our God is greater than
    all gods.
  tam-TCV: “நான் கட்டப்போகிற ஆலயம் மேன்மையுடையதாய் இருக்கும். ஏனெனில் எங்கள் இறைவன்
    மற்ற எல்லா தெய்வங்களையும்விட மேலானவர்.
  ceb-ULB: Dako kaayo ang balay nga akong pagatukoron, kay mas dako ang among Dios
    kaysa sa ubang mga dios.
  pol-UBG: A dom, który mam zbudować, będzie wielki, gdyż nasz Bóg jest większy od
    wszystkich bogów.
  urd-GVU: جس گھر کو مَیں بنانے کو ہوں وہ نہایت عظیم ہو گا، کیونکہ ہمارا خدا دیگر
    تمام معبودوں سے کہیں عظیم ہے۔
  deu-1912: Und das Haus, das ich bauen will soll groß sein; denn unser Gott ist größer
    als alle Götter.
  kan-2017: ನಾನು ಕಟ್ಟಿಸುವ ಆಲಯವೂ ದೊಡ್ಡದಾಗಿರಬೇಕು. ಏಕೆಂದರೆ ನಮ್ಮ ದೇವರು ಎಲ್ಲಾ ದೇವರುಗಳಿಗಿಂತ
    ದೊಡ್ಡವನಾಗಿದ್ದಾನೆ.
  yap-yap: Ku gu tafinaynag ni nggu toy ba tempel nib ga’ ni bochan e Got romad e
    ba ga’ ngak gubin e pi got.
  hlt-MCSB: Kaimih kah Pathen tah pathen boeih lakah a len dongah ni im te khaw a
    len la ka sak.
  mdy-ETH: ኑ ፆኦዛሢ ሜሌ ካኣሽኮ ፆኦዛፓ ቢያ ባሼ ዼኤፒ ማዔሢሮ ዼኤፒ ጌኤሺ ማኣሪ ማዣኒ ታ ማሌኔ።
  twi-ASANTE: “Yei bɛyɛ Asɔredan a ɛso na ɛyɛ fɛ, ɛfiri sɛ, yɛn Onyankopɔn no yɛ ɔnwanwani
    a ɔso kyɛn ɔfoforɔ biara.
  eng-WEBU: “The house which I am building will be great, for our God is greater than
    all gods.
  wal-wal: “Nu Xoossai hara xoossatu ubbaappe gita gidiyo gishshau, taani keexxanau
    haniyo Beeta Maqidasee gita.
  spa-PDDPT: La Casa que voy a edificar es grande, pues nuestro ʼElohim es más grande
    que todos los ʼelohim.
  gun-gun: Ha'e gui oo ajapo va'erã ma tuvixa 'rã, mba'eta Oreruete ma tuuete ra'angaa
    ikuai va'e gui yvateve va'e.
  ilo-ULB: Ti balay nga ipatakderko ket dakkelto unay, ta natantan-ok ti Diosmi ngem
    kadagiti amin a didiosen.
  kpg-kpg: Au e hagamaanadu bolo au gaa hau di Hale Daumaha gi damanaiee, idimaa di madau
    God la dela koia e aamua i nia god ala i golo.
  uig-ARA: مەن سالماقچى بولغان ئۆي ئاجايىپ ھەيۋەتلىك بولىدۇ؛ چۈنكى بىزنىڭ خۇدايىمىز
    ھەممە ئىلاھلاردىن ئۈستۈندۇر.
  sus-sus: Nde nɔma banxi tide Ala bɛ, naxan xa gboe dangima koore xa gboe ra? N tan
    naxan ya, n mu nɔma hɔrɔmɔbanxi tide a bɛ. N nɔma naxan gbansan na, n yire nde
    yailanma sɛrɛxɛ gan daaxi bama a bɛ dɛnnaxɛ.»
  pon-2006: I lemedahr I en kauwada ehu lapalahn tehnpas, pwehki at Koht eh lapalapasang
    koht teikan koaros.
  ksd-ksd: Ma ra pal nina ba ina pait ia na ngala, tago kaveve God i lia ta ra umana
    god par.
  tur-YTC: “Yapmakta olduğum ev büyük olacak, çünkü Tanrımız bütün ilâhlardan büyüktür.
  grc-BRENT: Καὶ τίς ἰσχύσει οἰκοδομῆσαι αὐτῷ οἶκον; ὅτι ὁ οὐρανὸς, καὶ ὁ οὐρανὸς
    τοῦ οὐρανοῦ οὐ φέρουσι τὴς δόξαν αὐτοῦ· καὶ τίς ἐγὼ οἰκοδομῶν αὐτῷ οἶκον; ὅτι
    ἀλλʼ ἢ τοῦ θυμιᾷν κατέναντι αὐτοῦ.
  ind-AYT: Bait yang akan kubangun haruslah besar sebab Allah kami lebih besar dari
    semua ilah.
  nya-nya: “Nyumba ya Mulungu imene ndidzamange idzakhala yayikulu, chifukwa Mulungu
    wathu ndi wamkulu kuposa milungu ina yonse.
  hrv-hrv: TÓa tko bi imao dovoljno snage da njemu sazda Dom kad ga ni nebesa, ni
    nebesa nad nebesima ne mogu obuhvatiti? I tko sam ja da mu zidam Dom, osim zato
    da mu se kad diže pred lice?
  mps-mps: Tama eno genuai be mu sę yaibao. Magi baso meni. Dago Godigo genuai nogi
    mu elaluyu, tama me genuai bomo mu elaluyu, tama agai gasa meba god dabe edelama
    aiyaba elalubao.
  tpi-tpi: Bai mi wokim bikpela haus tru, long wanem, God bilong mipela i gat bikpela
    strong na biknem i winim olgeta arapela god.
  dan-1931: Huset, jeg vil bygge, skal være stort; thi vor Gud er større end alle
    Guder.
  vie-OVCB: Đức Chúa Trời chúng tôi vô cùng siêu việt, cao cả hơn các thần, nên Đền
    Thờ tôi xây cất phải nguy nga tráng lệ.
  guj-2017: હું જે ઘર બાંધવાનો છું તે ઘણું મોટું છે, કારણ કે આપણા ઈશ્વર બીજા સર્વ
    દેવો કરતાં મહાન છે.
  pon-2006A: I lemedahr I en kauwada ehu lapalahn tehnpas, pwehki at Koht eh lapalapasang
    koht teikan koaros.
  por-BRBSL: “A casa que estou construindo será grande, pois nosso Deus é maior do
    que todos os deuses.
  cth-cth: Ka sak hane Bawkim teh kalenpounge lah ao han. Bangkongtetpawiteh, Cathut
    teh cathutnaw pueng hlak a lenpoung dawk.
  twi-twi: “Eyi bɛyɛ Asɔredan a ɛso na ɛyɛ fɛ, efisɛ yɛn Nyankopɔn no yɛ ɔnwonwani
    a ɔso kyɛn ɔfoforo biara.
  hlt-hlt: Kaimih kah Pathen tah pathen boeih lakah a len dongah ni im te khaw a len
    la ka sak.
  tbz-SIM: We mbo nɑ kɛ́mɑɑ́ Kuyie ntɛcĩ́ɛ̃̀tɛ̀? Kɛĩ́nkɛ̀ kɛnkɛ dɛu, kɛ̀ í nɑ kɛ kù
    tɔ. Yé n tú wè kɛ bo nɑ kɛ́ kù mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀? N cɛ̃́nkɛ dɔ́ kɛ́ɑ̃nnɛ́ bɛ̀ yó
    nkù tùɔ̀ ndɛ̀ ndɛ tihúúntì fɔ̃ɔ̃ti.
  msy-2020: “En God gavgavir bar ekiam ikiava godɨn igharaziba bar dagh afira. Kamaghɨn,
    kɨ bar Dɨpenir ekiamra ingaram.
  dop-dop: Pɑɑ nɑ mpʋ tɔ, nɔɣɔlʋ ɩɩ pǝsǝɣɩ nɑ ɩ́ ŋmɑ-ɩ tǝcɑɣɑlɛ. Pǝ tɑɣɑ pʋlʋ, ɩsɔtɔnʋɣʋ
    nɑ kʋ tɔɔʋ tǝnɑ, kʋ tɑ tɑlɑ-ɩ. Pǝ tɔɔ kɛ́ mɑ mɑɣɑmɑɣɑ mɑɑ hɔŋ mɑ tɩ sɩ mɑ ŋmɑɑkɩ-ɩ
    tǝcɑɣɑlɛ. Amɑ timpi pɑɑ sɛɛkɩ-ɩ nɑ pɑ́ lɑkɩ-ɩ kɔtɑsɩ tɔɣɔ.
  azb-azb: Tikəcəyim məbəd böyükdür, çünki Allahımız bütün allahlardan böyükdür.
  eng-DBY: And the house that I will build is great; for great is our God above all
    gods.
  hin-2017: जो भवन मैं बनाने पर हूँ, वह महान होगा; क्योंकि हमारा परमेश्वर सब देवताओं
    में महान है।
  eng-YLT: '''And the house that I am building [is] great, for greater [is] our God
    than all gods;'
  eng-WYC-2017: For the house which I covet to build is great; forsooth the Lord our
    God is great over all gods.
  eng-WMBB: “The house which I am building will be great, for our God is greater than
    all gods.
  urd-GVH: जिस घर को मैं बनाने को हूँ वह निहायत अज़ीम होगा, क्योंकि हमारा ख़ुदा दीगर
    तमाम माबूदों से कहीं अज़ीम है।
  rug-rug: Sa Zelepade sapu kaqu kuria rau si kote tolavaena hola laena, sina sa mami
    Tamasa si lavata hola ni sari doduru tamasa pule.
  gaz-gaz: “Sababii Waaqni keenya waaqota kaan hunda irra guddaa taʼeef, manni qulqullummaa
    kan ani ijaaruuf jiru guddaa ni taʼa.
  fra-LSG: La maison que je vais bâtir doit être grande, car notre Dieu est plus grand
    que tous les dieux.
  yal-yal: Koni nde nɔɛ banxin tiyɛ a xa? Hali kore xɔnna nun a gbona, a mi nɔɛ xanɲɛ
    a yi. Nde n tan na naxan a ligɛ n tan yi banxin ti a xa? N saraxa ganden nan tun
    tima a xa.
  haw-1868: A o ka hale a'u e kukulu nei he hale nui ia, no ka mea, ua nui e aku ko
    makou Akua mamua o na akua a pau.
  arb-NAV: وَالْهَيْكَلُ الَّذِي أَنَا مُزْمِعٌ بِنَاءَهُ هُوَ هَيْكَلٌ عَظِيمٌ، لأَنَّ
    إِلَهَنَا أَعْظَمُ مِنْ جَمِيعِ الآلِهَةِ.
  ewe-ewe: “Anye gbedoxɔ nyui aɖe elabena míaƒe Mawu la de ŋgɔ, elolo wu mawu bubu
    ɖe sia ɖe.
  eng-LEE: (2:4) And the house which I am building is great; for greater is our God
    than all the gods.
  asm-FB: আৰু মই যি গৃহ নিৰ্ম্মাণ কৰিব খুজিছোঁ, সেয়ে অতি বৃহৎ হ’ব, কিয়নো আমাৰ ঈশ্বৰ
    আন সকলো দেৱতাবোৰতকৈ মহান।
  sus-A: ندٍ نْمَ بَنشِ تِدٍ عَلَ بّ، نَشَن شَ فبٌي دَنفِمَ كٌورٍ شَ فبٌي رَ؟ ﭑ تَن
    نَشَن يَ، ﭑ مُ نْمَ هْرْ مْبَنشِ تِدٍ عَ بّ. ﭑ نْمَ نَشَن فبَنسَن نَ، ﭑ يِرٍ ندٍ
    يَءِلَنمَ سّرّشّ فَن دَاشِ بَمَ عَ بّ دّننَشّ.»
  fra-SBL: « La maison que je bâtis sera grande, car notre Dieu est plus grand que
    tous les dieux.
  hbo-hbo: וּמִ֤י יַעֲצָר־כֹּ֙חַ֙ לִבְנֹֽות־לֹ֣ו בַ֔יִת כִּ֧י הַשָּׁמַ֛יִם וּשְׁמֵ֥י
    הַשָּׁמַ֖יִם לֹ֣א יְכַלְכְּלֻ֑הוּ וּמִ֤י אֲנִי֙ אֲשֶׁ֣ר אֶבְנֶה־לֹּ֣ו בַ֔יִת כִּ֖י
    אִם־לְהַקְטִ֥יר לְפָנָֽיו׃
  kik-kik: “Hekarũ ĩrĩa ngwaka nĩ nene mũno, tondũ Ngai witũ nĩ mũnene gũkĩra ngai
    iria ingĩ ciothe.
  fra-NCL: Mais qui est capable de lui bâtir une maison, puisque le ciel et le ciel
    des cieux ne peuvent le contenir ? Et qui suis-je pour lui bâtir une maison, si
    ce n’est pour faire brûler des parfums devant lui ?
  cek-AK: Kaicae ih Sithaw loe kalah sithawnawk pongah len baktih toengah, ka sak
    han ih im doeh paroeai len tih.
  cuk-cuk: ”Ar anmar-Bab-Dummad, bab-dummad-baiganba bur bule dule-dummad-maisoggu,
    an ega neg bela-bela bur-yeerdakle an sobergebmogad.
  uig-CYR: Мән салмақчи болған өй әҗайип һәйвәтлик болиду; чүнки бизниң Худайимиз
    һәммә илаһлардин үстүндур.
  tel-2017: మా దేవుడు ఇతర దేవుళ్ళందరి కంటే గొప్పవాడు కాబట్టి నేను కట్టించే దేవాలయం
    చాలా ఘనంగా ఉంటుంది.
  hat-BSA: “Kay ke m prè pou bati a va tèlman gran; paske pi gran se Bondye pa nou
    an, ke tout lòt dye yo.
  kos-kos: Nga akoo in musaela sie tempul na lulap, mweyen God lasr El fulat liki
    god nukewa saya.
  hbo-WLC: וּמִ֤י יַעֲצָר־כֹּ֙חַ֙ לִבְנֽוֹת־ל֣וֹ בַ֔יִת כִּ֧י הַשָּׁמַ֛יִם וּשְׁמֵ֥י
    הַשָּׁמַ֖יִם לֹ֣א יְכַלְכְּלֻ֑הוּ וּמִ֤י אֲנִי֙ אֲשֶׁ֣ר אֶבְנֶה־לּ֣וֹ בַ֔יִת כִּ֖י
    אִם־לְהַקְטִ֥יר לְפָנָֽיו׃
  ibo-ibo: “Ụlọnsọ m ga-ewu ga-adị ukwuu nʼihi na Chineke anyị dị ukwuu karịa chi
    ndị ọzọ niile.
  ory-ory: ଆଉ ମୁଁ ଯେଉଁ ଗୃହ ନିର୍ମାଣ କରିବି, ତାହା ବୃହତ ହେବ; କାରଣ ସମସ୍ତ ଦେବତାଠାରୁ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ମହାନ ଅଟନ୍ତି।
  chk-chk: Ewe imwenfel üpwe aüetä epwe fokun watte, pun äm Kot a fokun tekia seni
    ekewe kot meinisin.
  rop-rop: Ai garra bildimap brabli gudwan serramoni pleis, dumaji melabat God mowa
    haibala brom eni najalot drimin.
  ukr-1871: А дім, що я будую, великий, бо великий і Бог наш, більший від усїх богів.
  deu-1951: Das Haus aber, das ich bauen will, soll groß sein; denn unser Gott ist
    größer als alle Götter.
  eng-JPS: (2-4) And the house which I build is great; for great is our God above
    all gods.
  srp-1865: A dom koji æu zidati biæe velik, jer je Bog naš veæi od svijeh bogova.
  lug-lug: “Eyeekaalu gye ŋŋenda okuzimba ejja kuba yaakitiibwa, kubanga Katonda waffe
    waakitiibwa okusinga bakatonda abalala bonna.
  heb-heb: והבית אשר אני בונה גדול כי גדול אלהינו מכל האלהים׃
  ben-IRV: আর আমি যে বাড়ি তৈরী করব, সেটা খুব বড় হবে, কারণ আমাদের ঈশ্বর সকল দেবতার
    থেকে মহান৷
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਭਵਨ ਮੈਂ ਬਣਾਉਣ ਵਾਲਾ ਹਾਂ ਉਹ ਵੱਡਾ ਹੋਵੇਗਾ ਕਿਉਂ ਜੋ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਰਿਆਂ
    ਦੇਵਤਿਆਂ ਨਾਲੋਂ ਵੱਡਾ ਹੈ
  mya-JVB: ငါ တည်ဆောက် ရသော အိမ် တော်သည် ကြီး ရမည်။ ငါ တို့ဘုရားသခင် သည် ဘုရား တကာ
    တို့ထက် ကြီးမြတ် တော်မူ၏။
  hmo-hmo: “Lau ese do lau haginia Dubu Helaga be do ia bada, badina be aiemai Dirava
    ese dirava ibounai ia hereaia noho.
  urd-urd: और वह घर जो मै बनाने को हूँ अज़ीम उश शान होगा क्यूँकि हमारा ख़ुदा सब मा'बूदों
    से 'अज़ीम है।
  rus-SYN: И дом, который я строю, велик, потому что велик Бог наш, выше всех богов.
  bqc-SIM: Ń beeo démɛ kpɛdↄaɛ̀ gbãa vĩi? Asa musu a fↄ̃ aà sio, baa musumusu.
    Dén ma ũ mà kpɛdↄɛ̀i, mɛ́ i kɛ àↄ dɛ aà gbagbakĩi ũ bàasio.
  tcz-CHONGTHU: Hiche Houin hi Inlen Thupitah hiding ahi, ajeh chu ka Pathen’u hi
    Pathen dang jouse sanga lenjo thupijo ahi.
  mar-mar: आमचा परमेश्वर हा सर्व इतर देवतांपेक्षा श्रेष्ठ आहे म्हणून मी त्याच्यासाठी
    भव्य मंदिर उभारणार आहे.
  qub-qub: «Templutaga jatuntami rurachishaj. Nogacunapa Diosnëga waquin dioscunapitaga
    mas munayniyojmi.
  bqp-bqp: Ǹ n mɛn nɑ, goo kun kpɛ̃ u nùn diru bɑniɑ. Domi bɑɑ wɔllu kɑ ten kpɑ̃ɑru
    tɑ ǹ kpɛ̃ tu nùn mwɑ. Yen sɔ̃, wɑrɑ rɑ n nɛ, Sɑlomɔɔ n sere kɑ nùn diru bɑniɑ.
    Nɛgiɑ n ko mi ko nɑ n dɑ nùn turɑre dɔ̃ɔ dokeye.
  hat-hat: Men, se pou tanp mwen pral bati a gwo anpil, paske Bondye nou an gen plis
    pouvwa pase tout lòt bondye yo.
  eng-BSB: The house that I am building will be great, for our God is greater than
    all gods.
  eng-WEBPB: “The house which I am building will be great, for our God is greater
    than all gods.
  kbq-kbq: Hagi ama ana mono noma kisua nona konaririmo'a agatereno marerirfa no kigahue.
    Na'ankure tagri Anumzamo'a maka'a anumzatmina zmagatere'nea Anumza mani'ne.
  nhe-BL: “Nopa tiopamitl tlen nijchihuas monequi elis hueyi pampa Toteco Dios tlen
    ipan timotemachíaj itztoc más hueyi que nochi sequinoc tlen quintocajtíaj dioses.
  gub-BL: Azapo putar tàpuzuhu uhua'u ma'e ihe nehe. Ta'e Tupàn Zanezar uhua'u wera'u
    amo tupàn wanuwi upaw rupi a'e xe.
  eng-DRA: 'For the house which I desire to build, is great: for our God is great
    above all gods.'
