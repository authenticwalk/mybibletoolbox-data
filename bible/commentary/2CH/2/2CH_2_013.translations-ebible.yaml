verse: 2CH.002.013
translations:
  mal-C: “അതിവിദഗ്ദ്ധനായ ഹൂരാം-ആബി എന്നയാളിനെ ഞാനിതാ അങ്ങേക്കുവേണ്ടി അയയ്ക്കുന്നു.
  deu-TKW: den Sohn eines danitischen Weibes, der einen Tyrier zum Vater hat. Er versteht
    sich darauf, in Gold, Silber, Erz, Eisen und Steinen, sowie in Holz, rotem und
    blauem Purpur, Byssus und karmesinfarbigem Zeuge zu arbeiten, jede Art von Bildwerk
    einzugravieren und allerlei Kunstwerke, die ihm etwa aufgetragen werden, auszuführen,
    im Verein mit deinen Künstlern und den Künstlern meines Herrn David, deines Vaters.
  lin-lin: Mama na ye azalaki moto ya libota ya Dani, mpe tata na ye, moto ya Tiri.
    Abongisama mpo na misala ya wolo, ya palata, ya bronze, ya ebende, ya mabanga,
    ya mabaya, ya kotia langi ya motane makasi, ya ble, ya motane ya pete mpe ya kobongisa
    lino ya pete. Ayebi malamu mosala ya kotobola bililingi, mpe akoki kosala mosala
    nyonso oyo bakosenga ye. Akosala elongo na basali na yo mpe na basali ya nkolo
    na ngai, Davidi, tata na yo.
  eng-LSV: And now, I have sent a wise man having understanding, of [my] father Huram
  eng-GNV: Now therefore I haue sent a wise man, and of vnderstanding of my father
    Hurams,
  eng-WEBSTER: And now I have sent a skillful man, endued with understanding, of Huram
    my father's,
  nhw-BL: Na nimitztitlanilis Hiram Abi. Yaya se tlacatl catli nelía tlalnamiqui huan
    nelía quimati quichihua tlen hueli tlamantli ica oro huan plata.
  swh-ONEN: “Mimi nitamtuma kwako Huramu-Abi, mtu mwenye ustadi mwingi,
  bba-bba: U sɑ̃ɑwɑ kurɔ ɡoon bii. Kurɔ wi, u sɑ̃ɑwɑ Dɑnun bweseruɡii. Mɑ win tundo
    u sɑ̃ɑ Tiriɡii. Hurɑmɑbi wi, u wurɑ kɑ sii ɡeesu kɑ sii ɡɑndu kɑ sii wɔ̃kusu kɑ
    kpenu kɑ dɑ̃ɑn sɔmburu yɛ̃. U mɑɑ bekɑn sɔmburu yɛ̃, ye bɑ kuɑ kɑ wɛ̃ɛ wunɔmɡii
    kɑ ɡɑɑdurɑɡii, kɑ wɛ̃ɛ swɛ̃ɛ kɑ sere mɑɑ wɛ̃ɛ dɑmɡii. Mɛyɑ u mɑɑ ɡɑ̃ɑnun weenɑsinun
    kobu ɡɑni sɔɔn sɔmburu yɛ̃. Sɔmbu te bɑ ɡesi nùn nɔmu sɔndiɑ kpuro, u koo kpĩ
    u tu kowɑ. U koo sɔmbu te kowɑ kɑ wunɛn sɔm kowobu sɑnnu kɑ sere be nɛn Yinni
    Dɑfidi wunɛn tundo u ɡɔsɑ.
  eng-KJVCPB: And now I have sent a cunning man, endued with understanding, of Huram
    my father’s,
  luo-luo: “Aoroni Huram-Abi ngʼat man-gi lony maduongʼ
  meu-meu: Taunabunai lau ese ḡaukara idibakana bona lalo-parara tauna ta vada na
    siaia vasi. Ia ladana na Huram-abi;
  npi-ULB: अब मैले एक जना सिपालु मानिस हुराम-अब्‍बीलाई पठाएको छु, जससँग सुझबुझको वरदान
    छ ।
  yor-yor: “Èmi ń rán Huramu-Abi, ọkùnrin tí ó kún fún ìmọ̀ àti òye sí ọ.
  pes-OPCB: «من صنعتگر پدرم، حورام را می‌فرستم. او مردی دانا و با استعداد است.
  tgl-ULB: Ngayon nagpadala ako ng bihasang tao, na pinagkalooban ng karunungan, si
    Huramabi,
  hui-hui: Ani lowa Hiramahanda lalu, Agali mbira mini Hurama kago ibu ai̱ya Dana
    hameigini berenego ibu aba Taia tanoali hene. Agali ogoni ibugua mbirale tara
    tara ngolo silibameru boronosimeru aeanemeru ege to̱le̱meru irameru wabiaga mugubeyi
    kago ibugua labolabo tara tara hari mindini handalehebi tagalitayabi daramabibi
    wabulene mana mandabi kago ibu í̠ keria ibilo pu larugoni. Ibugua giligili baya
    gibi biaga kago bigiya wabu ngadagua bibeheore kagoni. Ibugua í̠naga biabe ogonibi
    bulene mandabi karubi biabe biaga maru í̠ aba Kini Debidinaga heneru tibi bibahende
    mandagi howa í̠naga biabe bilo bilabe.
  mya-mya: သို့​ဖြစ်​၍​အ​ကျွန်ုပ်​သည်​ဟိ​ရံ​ဆို​သူ​လက်​မှု ပ​ညာ​ဆ​ရာ​ကို​အ​ဆွေ​တော်​ထံ​သို့​စေ​လွှတ်
    လိုက်​ပါ​မည်။ သူ​သည်​ဉာဏ်​ပ​ညာ​ထက်​မြက် ၍​အ​လုပ်​ကျွမ်း​ကျင်​သူ​ဖြစ်​ပေ​သည်။-
  bod-N: ད་ལྟ་ངས་བློ་རིག་ལྡན་པའི་མི་ལག་རྩལ་ཅན་ཞིག་དེར་མངགས་པར་བྱ་སྟེ། ཁོའི་མིང་ལ་ཧུ་རཱམ་ཨ་བེ་ཟེར་ཞིང་ལག་ཤེས་པ་ཡིན་ཏེ།
  sna-sna: “Ndiri kukutumira Hurami-Abhi murume ano unyanzvi kwazvo.
  spa-BLM: He enviado a un hombre hábil, dotado de entendimiento, Huram-abi,
  cac-cac: A ticnaic svac'b'at jun vin̈ vinac te jelan spensar, te yojtac pax vin̈,
    aton vin̈aj Hiram-abi.
  swh-ULB: Sasa nimemtum mtu mwenye ujuzi, mwenye karama ya uelewa, Hiramu, mtaalamu
    wangu.
  bel-bel: 'Дык вось, я пасылаю: чалавека разумнага, які мае веды, Хірама-Авія,'
  deu-ELBBK: den Sohn einer Frau von den Töchtern Dans, und dessen Vater ein Tyrer
    war, der zu arbeiten weiß in Gold und Silber, in Kupfer, in Eisen, in Steinen
    und in Holz, in rotem Purpur, in blauem Purpur und in Byssus und in Karmesin,
    und allerlei Schnitzarbeit zu machen, und allerlei Kunstwerk zu ersinnen, das
    ihm aufgegeben wird, zusammen mit deinen Kunstverständigen und den Kunstverständigen
    meines Herrn David, deines Vaters.
  mbb-OT: “Edsuǥuen ku ziyà te kenikew si Huram Abi, he sevaha te memetau he edterebahu.
  mal-2015: ഇപ്പോൾ ഞാൻ ജ്ഞാനവും വിവേകവുമുള്ള പുരുഷനായ ഹൂരാം-ആബിയെ അയച്ചിരിക്കുന്നു.
  rmc-rmc: Leskri daj hiňi andral o izraeliko kmeňos Dan a leskro dad andral o Tir.
    Ov achaľol te kerel e buči le somnakaha, rupoha, brondzoha, trasteha, bareha,
    kašteha, le lole, fijalove the belave pochtaneha the sane pochtaneha. Šaj čhingerel
    avri savoro, so leske pheneha. Mi kerel e buči jekhetane le manušenca, saven kidňa
    avri miro raj o David – tiro dad.
  pes-OPV: و الان حورام را که مردی حکیم و صاحب فهم از کسان پدر من است فرستادم.
  ron-1924: Ыць тримит дар ун ом мештер ши причепут, пе Хурам-Аби,
  ben-OBCV: “আমি আপনার কাছে সেই হূরম-আবিকে পাঠাচ্ছি, যে যথেষ্ট দক্ষ এক লোক,
  som-som: Oo haddaba waxaan kuu soo diray nin saanac ah oo waxgarad miidhan ah kaasoo
    ah Xuuraamaabbii.
  lat-VUC: Misi ergo tibi virum prudentem et scientissimum Hiram patrem meum,
  eng-ASVBT: And now I have sent a skillful man, endued with understanding, of Huram
    my father’s,
  ita-1885: Ora dunque, io ti mando un uomo industrioso e intendente, il quale è stato
    di Huram, mio padre;
  eng-LXXUP: (his mother was of the daughters of Dan, and his father was a Tyrian),
    skilled to work in gold, and in silver, and in brass, and in iron, and in stones
    and wood; and to weave with purple, and blue, and fine linen, and scarlet; and
    to engrave, and to understand every device, whatsoever thou shalt give him to
    do with thy craftsmen, and the craftsmen of my lord David thy father.
  eng-ULB: Now I have sent a skillful man, Huram-Abi, who is gifted with understanding.
  spa-VBL: “Te envío a Hiram-Abi, un maestro artesano que sabe y comprende lo que
    hace.
  fra-_FOB: Je t'envoie donc un homme habile et intelligent, Huram-Abi,
  mal-mal: ഇപ്പോൾ ഞാൻ ജ്ഞാനവും വിവേകവുമുള്ള പുരുഷനായ ഹൂരാം-ആബിയെ അയക്കുന്നു.
  urd-GVR: Maiṅ āp ke pās ek māhir aur samajhdār kārīgar ko bhej detā hūṅ jis kā nām
    Hīrām-abī hai.
  suz-BL: गो इन कली वारच पाइक्‍चा कली मार मार सेल्‍स शुश जोक्‍ब नु तुइक्‍ब हुराम-अबी
    कली सोइक्‍नुङ। १राजा ७:१३
  ita-1927: Io ti mando dunque un uomo abile e intelligente, maestro Huram,
  ckb-ckb: «ئێستا من پیاوێکی دانا و شارەزا و تێگەیشتووت بۆ دەنێرم بە ناوی حورام‌ئابی،
  eng-BBE: And now I am sending you a wise and expert man, Huram who is as my father,
  kan-OKCV: “ಈಗ ನಾನು ಜ್ಞಾನಿಯೂ, ಕಲಾ ಪ್ರವೀಣನೂ ಆದ ಹೂರಾಮ ಅಬೀ ಎಂಬ ಒಬ್ಬನನ್ನು ಕಳುಹಿಸಿದ್ದೇನೆ.
  tam-2017: இப்போதும் ஈராம் அபி என்னும் புத்திமானாகிய நிபுணனை அனுப்புகிறேன்.
  spa-RV-1909: Yo pues te he enviado un hombre hábil y entendido, que fué de Hiram
    mi padre,
  ron-BTF: Și acum, ți-am trimis un bărbat iscusit, umplut cu înțelegere, de-al tatălui
    meu, Hiram,
  eng-WEBP: Now I have sent a skillful man, endowed with understanding, Huram-abi,
  eng-FBV: I'm sending you Hiram-Abi, a master craftsman who knows and understands
    what he's doing.
  nld-1939: Daarom zend ik u een begaafd kunstenaar. Het is een zekere Choeram-Abi,
  nch-BL: “Na nimitztitanilis Hiram Abi. Yaya se tacat cati nelía talnamiqui huan
    nelía quimati quichihua ten hueli tamanti ica oro huan plata.
  vie-1934: Bây giờ, tôi sai đến cho vua một người khéo, có trí thông sáng, là Hu-ram-A-bi,
  hin-CV: “अब मैं हुराम-आबी नामक एक निपुण व्यक्ति को भेज रहा हूं,
  spa-BES: Y ahora te envío un sabio y experto, Hiram, que es de mi padre.
  tdx-tdx: anan-drakemba amo anak’ ampela’ i Daneo, ty rae’e nte-Tsore, mahimban-tsata
    am-bolamena naho volafoty, torisike, viñe, vato naho hatae vaho ami’ty malòmavo
    naho manga naho leny marera­rera naho ami’ty mena mañabasà; naho ty hanokitse
    amy ze hene karazan-tsokitse, handranjy ze haraotse iaby; hanoe’e ze apoke aolo’e
    eo, mindre am’ ondaty mahimba’oo vaho amo mpiamy talèko Davide rae’oio.
  tha-KJV: บัดนี้​ข้าพเจ้าได้ส่งช่างฝีมือคนหนึ่ง กอปรด้วยความเข้าใจคือหุรามที่ปรึกษาอาวุ​โส
  por-BR-2018: Eu, pois, te enviei um homem hábil e entendido, que foi de Hirão meu
    pai,
  deu-ELO: Und nun sende ich einen kunstverständigen, einsichtsvollen Mann, Huram-Abi,
  eng-WYC-2018: Therefore I have sent to thee a prudent man and most knowing, Hiram,
    my father, (And so I am sending to thee a prudent and most knowledgeable man,
    Hiram, my master craftsman,)
  epo-epo: Nun mi sendis homon saĝan kaj kompetentan, mian majstron Ĥuram;
  uig-PIN: Mana mǝn ⱨazir ɵzlirigǝ ⱨünǝrdǝ kamalǝtkǝ yǝtkǝn, ǝⱪil-parasǝt bilǝn yorutulƣan,
    Ⱨuram-Abi degǝn bir adǝmni ǝwǝtǝy.
  beo-beo: 'Na da bagade dawa:su hawa: hamosu dunu ea dio amo Hiula:me, amo dima asunasimu.'
  tpi-OTNT: Orait na nau bai mi salim Huram, wanpela nambawan wokman bilong mi i go
    helpim yu. Em i gat planti gutpela save tru long mekim ol kain kain wok na em
    i gat gutpela tingting.
  hau-SA: “Zan aika maka Huram-Abi, wani gwani wanda ya iya aiki, kuma mai hikima,
  uig-LAT: Mana men hazir özlirige hünerde kamaletke yetken, eqil-paraset bilen yorutulghan,
    Huram-Abi dégen bir ademni ewetey.
  nde-nde: Ngikuthumela uHuramu-Abhi, indoda eyingcitshi kakhulu,
  ton-ton: Pea kuo u fekau atu eni kiate koe ha tangata poto, ʻoku faʻa fakakaukau,
    ʻaia naʻe ʻia Helami ko ʻeku tamai,
  ces-1613: Protož posílámť teď muže moudrého, umělého a opatrného, kterýž byl u Chírama
    otce mého,
  eng-WMB: Now I have sent a skillful man, endowed with understanding, Huram-abi,
  tam-TCV: “நான் ஈராம் அபி என்னும் திறமையுள்ள ஒருவனை உம்மிடத்திற்கு அனுப்புகிறேன்.
  ceb-ULB: Karon magpadala ako ug batid nga tawo, gigasahan uban sa pagsabot, si Huram,
    ang akong hanas nga trabahante.
  pol-UBG: 'Posyłam ci więc człowieka mądrego, zdolnego i roztropnego: Hurama-Abiego;'
  urd-GVU: مَیں آپ کے پاس ایک ماہر اور سمجھ دار کاری گر کو بھیج دیتا ہوں جس کا نام
    حیرام ابی ہے۔
  deu-1912: So sende ich nun einen weisen Mann, der Verstand hat, Huram, meinen Meister
  kan-2017: ಈಗ ನಾನು ಜ್ಞಾನಿಯು, ಕಲಾ ಪ್ರವೀಣನೂ ಆದ ಹೂರಾಮಾಬೀ ಎಂಬುವವನನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ.
  yap-yap: Nggu pi’ ngom be’ nib gonop ma ba salap ko maruwel ni Huram fithingan.
  hlt-MCSB: Te dongah yakmingnah aka ming, hlang cueih Huramabi te kan tueih coeng.
  mdy-ETH: ሃይሾ ሃሢ ታኣኒ ሃኣማቶ ማዾና ዔርቴያ ማዔ ሁራሜ ዓቢ ጌይንታስኬያ ኔኤም ዳኬኔ።
  twi-ASANTE: “Merebrɛ wo odwumfoɔ a ne nsa ano adwuma yɛ fɛ a wɔfrɛ no Huram-Abi.
    Ɔyɛ onyansafoɔ mapa
  eng-WEBU: Now I have sent a skillful man, endowed with understanding, Huram-abi,
  wal-wal: “Ha77ikka taani neeyyo Huraama giyo hiillanchchanne akeekanchcha bitaniyaa
    yeddaas.
  spa-PDDPT: Yo, pues, te envío a Hiram-abí, hombre hábil dotado de entendimiento,
  gun-gun: Ha'e nunga rupi aỹ ambou 'rã peteĩ ava oikuaapa ha'e hi'arandu raxa va'e,
    Hirão-Abi hery va'e.
  ilo-ULB: Ita, imbaonkon ti maysa a nalaing a tao, a nasagutan iti pannakaawat, ni
    Huramabi,
  kpg-kpg: Au ga hagau adu dagu daane kabemee dela koia e iloo di moomee hai baalanga
    dono ingoo go Huram.
  uig-ARA: مانا مەن ھازىر ئۆزلىرىگە ھۈنەردە كامالەتكە يەتكەن، ئەقىل-پاراسەت بىلەن
    يورۇتۇلغان، ھۇرام-ئابى دېگەن بىر ئادەمنى ئەۋەتەي.
  sus-sus: A nga kelixi Dana bɔnsɔɛ nɛ, Tireka nan na a baba ra. A fata xɛɛma, gbeti,
    yɔxui, wure, gɛmɛ, nun wuri rawalide, a nun gɛsɛ gbeeli nun a fɔɔrɛ rawalide.
    A dugie kolon. A fata se birin masolide i wama naxee xɔn. A kafuma i xa walikɛe
    ma wali kui, a nun n marigi i baba Dawuda xa walikɛe ma.
  pon-2006: I pahn kadarowohng komwi emen tohndoadoahk me loalokong oh koahiek me
    adaneki Uram.
  ksd-ksd: Ma go iau tar tulue tika na melemuna, a tena kabinana, a iangina Kuram-Abi,
  tur-YTC: Ve işte, senin yetenekli adamlarınla ve baban efendim David'in yetenekli
    adamları ile birlikte kendisine bir yer verilsin diye, yetenek ve anlayış sahibi
    bir adamı, benim Huram Avi'yi gönderdim.
  grc-BRENT: ἡ μήτηρ αὐτοῦ ἀπὸ θυγατέρων Δὰν, καὶ ὁ πατὴρ αὐτοῦ ἀνὴρ Τύριος, εἰδότα
    ποιῆσαι ἐν χρυσίῳ, καὶ ἐν ἀργυρίῳ, καὶ ἐν χαλκῷ, καὶ ἐν σιδήρῳ, καὶ ἐν λίθοις
    καὶ ξύλοις, καὶ ὑφαίνειν ἐν τῇ πορφύρᾳ, καὶ ἐν τῇ ὑακίνθῳ, καὶ ἐν τῇ βύσσῳ, καὶ
    ἐν τῷ κοκκίνῳ, καὶ γλύψαι γλυφὰς, καὶ διανοεῖσθαι πᾶσαν διανόησιν, ὅσα ἂν δῷς
    αὐτῷ μετὰ τῶν σοφῶν σου, καὶ σοφῶν Δαυὶδ κυρίου μου πατρός σου.
  ind-AYT: Sekarang, kukirimkan kepadamu seorang ahli yang sangat terampil, yaitu
    Huram-Abi.
  nya-nya: “Ine ndikukutumizira Hiramu Abi, munthu wa luso lalikulu,
  hrv-hrv: sina jedne Danovke i oca Tirca. Umije obrađivati zlato, srebro, tuč, željezo,
    kamen, drvo, grimiz, ljubičasti baršun, bÓez i karmezin, umije rezbariti svakovrsne
    rezbarije i zamisliti svako djelo koje mu se povjeri. On će raditi s tvojim umjetnicima
    i umjetnicima moga gospodara Davida, tvoga oca.
  mps-mps: Tama tialima eno polalubo sę bidi Huram nage tau somainogo tagala palaibao.
    Agai te haniani nai dabe nigibo kolesaga elaluyu, me agai wiegi yai homu kolesaga
    elalubo dao.
  tpi-tpi: Orait na nau bai mi salim Huram, wanpela nambawan wokman bilong mi i go
    helpim yu. Em i gat planti gutpela save tru long mekim ol kain kain wok na em
    i gat gutpela tingting.
  dan-1931: Her sender jeg dig en kyndig og indsigtsfuld Mand, Huram-Abi;
  vie-OVCB: Bây giờ, tôi sai một người khéo léo, thông minh để phục vụ vua tên là
    Hi-ram A-bi.
  guj-2017: હવે હું તારી પાસે મારો એક નિપુણ માણસ તે ઘણો હોશિયાર છે તેને હીરામ અબીને
    ભેટ તરીકે મોકલું છું,
  pon-2006A: I pahn kadarowohng komwi emen tohndoadoahk me loalokong oh koahiek me
    adaneki Uram.
  por-BRBSL: Agora enviei um homem hábil, dotado de compreensão, Huram-abi,
  cth-cth: Hatdawkvah thoumthainae hoi ka kuep e Huram heh ka patoun.
  twi-twi: “Merebrɛ wo odwumfo a ne nsa ano adwuma yɛ fɛ a wɔfrɛ no Huram-Abi. Ɔyɛ
    onyansafo ankasa
  hlt-hlt: Te dongah yakmingnah aka ming, hlang cueih Huramabi te kan tueih coeng.
  tbz-SIM: Kòo yɔ̃ tú Dɑnni botí kou, kòo cicɛ tú Tiiri ɛì kou. Kòò nɔ mmɛsɔɔ nnɛ̀
    timɑ́tì pɛ́ítì nɛ̀ disɔɔwũɔ̃̀ nɛ̀ timɑ́tì nɛ̀ yɛtɑ̃́rɛ̀ nɛ̀ idɛí dɛ kó mutɔ̃mmú,
    kɛ nɔ nkɛ duɔ̀kù mupɑ̀ɑ̀konwũɔ̃mù nɛ̀ mùù dò mmɛbèrìmɛ̀ nɛ̀ tiyɑ̀ɑ̀tì kpetì kó
    mupɑ̀ɑ̀kómmú nɛ̀ mùù dò mmɛyĩ̀ĩ̀ nkɛ nɔ mmuyɑ́ntìmù bɑ́ kɛ̀ bɛ̀ yɛ̃ nwèe dɔɔ̀
    kùù nɛnkù wèe kù dɔ̀ɔ̀. Ò bo pĩ́nnɛ̀ ɑ kó bɛtɔ̃mbɛ̀ bɛ̀ɛ̀ nɔ mbɛ tɔ̃mmú nɛ̀ ɑ
    cicɛ okpɑ̀ɑ̀tì Dɑfiti kɔbɛ.
  msy-2020: “Kamaghɨn, kɨ datɨrɨghɨn uan ingangarir gumazir faragha zuim Huram nɨn
    akurvaghsɨ anemangam. A ingangarir guar avɨribar amuamin fofozim ikiava, nɨghnɨzir
    bar aghuim iti.
  dop-dop: Ɩ too kɛ Tɑŋ kpekǝle tʋ kɛ́, nɑ ɩ cɑɑ kɛ Tiii tʋ. Mpi mpi pǝ tǝmlɛ ɩ nyǝmɑ́
    tɔɣɔlɛ, wʋlɑ nɑ liɣitee nyǝɣǝlʋɣʋ, nɑ kʋsɛɛmʋɣʋ nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ, nɑ pɛɛ
    nɑ kpeŋkpelɑsɩ nɑ pɔɔŋ wei pɑ sɛɛsɑɑ tɔ, nɑ kʋsɛɛmǝŋ cǝŋcǝŋ nɑ wei pɑ lii ɑkpɑɑyɑlɑ
    tɔ, nɑ kpoŋkpontu toŋ nyǝntʋ pɔɔŋ pǝ tɑɣɑnʋɣʋ. Ɩ nyǝmɑ́ tɔtɔɣɔ lɛɛsǝŋ sɑɑkʋɣʋ
    tɔm. Pɑɑ tǝmlɛ nteɣe n tʋ-ɩ ɩ lɑkɩ kɛ́. Ɩ nɑ nyɑ́ nyǝ́mɑ nɑ mpɑ nyɑ́ cɑɑ wulɑʋ
    Tɑfiiti lǝsɑɑ tɔ pɑɑ lɑnɑ.
  azb-azb: Bacarıqlı və həssas olan Xiram-Avini yanına göndərdim ki, sənin ustalarınla
    və atanın – ağam Davudun ustaları ilə birgə ona da iş tapşırılsın.
  eng-DBY: And now, I send a skilful man, endued with understanding, Huram Abi,
  hin-2017: इसलिए अब मैं एक बुद्धिमान और समझदार पुरुष को, अर्थात् हूराम-अबी को भेजता
    हूँ,
  eng-YLT: '''And now, I have sent a wise man having understanding, of Huram my father,'
  eng-WYC-2017: Therefore I have sent to thee a prudent man and most knowing, Hiram,
    my father,
  eng-WMBB: Now I have sent a skilful man, endowed with understanding, Huram-abi,
  urd-GVH: मैं आपके पास एक माहिर और समझदार कारीगर को भेज देता हूँ जिसका नाम हीराम-अबी
    है।
  rug-rug: Va garunu atu nia rau si keke tie matazoṉa bokabokana, pozana si e Hurami.
  gaz-gaz: “Ani kunoo Huuraamabii namicha ogummaa guddaa qabu tokko siif ergeera;
  fra-LSG: Je t’envoie donc un homme habile et intelligent,
  yal-yal: a nga kelixi Dan bɔnsɔnna nin, Tire kaan nan a fafe ra. A fatan xɛmaan
    nun gbeti fixɛn nun sulan nun wuren nun gɛmɛn walɛ. A mɔn fatan dugi mamiloxin
    nun dugi gbeela nun dugi makadanxin nafalɛ. A mɔn fatan wanla sawuran sifan birin
    nafalɛ, a nɔɛ seene birin nafalɛ nɛn muxune naxanye maxɔdinɲɛ a ra. E nun i ya
    yii ra walikɛne xa sa wali e bode xɔn e nun i fafe Dawuda gbee muxu sugandixine.
  haw-1868: Ano, hoouna aku au i ke kanaka naauao, a me ka ike, a me ke akamai, no
    Hurama ko'u makuakane.
  arb-NAV: وَهَا أَنَا أُرْسِلُ الآنَ رَجُلاً حَاذِقاً خَبِيراً هُوَ حُورَامُ أَبِي،
  ewe-ewe: “Mele aɖaŋudɔwɔlawo ƒe amegã aɖe, ame si nye Huram Abi, nunyala xɔŋkɔ aɖe
    la ɖom ɖe wò.
  eng-LEE: (2:12) And now have I sent a skilful man, endowed with understanding, namely,
    Churam-Abi,
  asm-FB: আৰু মই এতিয়া হীৰমৰ নিপুণ আৰু ভাল বেয়া বিচাৰ কৰিব পৰা এজন প্ৰতিভাসম্পন্ন
    লোক পঠিয়াইছোঁ,
  sus-A: عَ نفَ كٍلِشِ دَنَ بْنسْي نّ، تِرٍكَ نَن نَ عَ بَبَ رَ. عَ قَتَ شّيمَ، فبٍتِ،
    يْشُي، وُرٍ، فّمّ، نُن وُرِ رَوَلِدٍ، عَ نُن فّسّ فبٍيلِ نُن عَ قْورّ رَوَلِدٍ.
    عَ دُفِيٍ كٌلٌن. عَ قَتَ سٍ بِرِن مَسٌلِدٍ عِ وَ مَ نَشٍيٍ شْن. عَ كَقُمَ عِ شَ
    وَلِكّيٍ مَ وَلِ كُي، عَ نُن ﭑ مَرِفِ عِ بَبَ دَوُدَ شَ وَلِكّيٍ مَ.
  fra-SBL: J'ai envoyé un homme habile, doué d'intelligence, Huramabi,
  hbo-hbo: בֶּן־אִשָּׁ֞ה מִן־בְּנֹ֣ות דָּ֗ן וְאָבִ֣יו אִישׁ־צֹרִ֡י יֹודֵ֡עַ לַעֲשֹׂ֣ות
    בַּזָּֽהָב־וּ֠בַכֶּסֶף בַּנְּחֹ֨שֶׁת בַּבַּרְזֶ֜ל בָּאֲבָנִ֣ים וּבָעֵצִ֗ים בָּאַרְגָּמָ֤ן
    בַּתְּכֵ֙לֶת֙ וּבַבּ֣וּץ וּבַכַּרְמִ֔יל וּלְפַתֵּ֙חַ֙ כָּל־פִּתּ֔וּחַ וְלַחְשֹׁ֖ב
    כָּל־מַחֲשָׁ֑בֶת אֲשֶׁ֤ר יִנָּֽתֶן־לֹו֙ עִם־חֲכָמֶ֔יךָ וְֽחַכְמֵ֔י אֲדֹנִ֖י דָּוִ֥יד
    אָבִֽיךָ׃
  kik-kik: “Nĩngũgũtũmĩra Huramu-Abi, mũndũ mũũgĩ mũno na wĩra,
  fra-NCL: fils d’une femme d’entre les filles de Dan et d’un père Tyrien, habile
    à travailler l’or et l’argent, l’airain et le fer, les pierres et les bois, la
    pourpre rouge, la pourpre violette, le cramoisi, le lin fin, à faire toute espèce
    de gravures, et à élaborer tout plan qui lui sera proposé, de concert avec tes
    hommes habiles et avec les hommes habiles de mon seigneur David, ton père.
  cek-AK: Hmuenmae sakhaih bangah paroeai kop, Huram-Abi to nang khaeah kang patoeh,
  cuk-cuk: ”Degisoggu, dule-wargwen-odurdakedsaila-bela-ibmar-wisid an bega barmido.
    We-dulede, Hiram-Abiʼye-nugad.
  uig-CYR: Мана мән һазир өзлиригә һүнәрдә камаләткә йәткән, әқил-парасәт билән йорутулған,
    Һурам-Аби дегән бир адәмни әвәтәй.
  tel-2017: తెలివీ వివేచనా గలిగిన హూరామబీ అనే చురుకైన పనివాణ్ణి నీ దగ్గరికి పంపుతున్నాను.
  hat-BSA: “Alò, mwen ap voye Huramabi, yon nonm abil avèk anpil bon konprann,
  kos-kos: Nga ac supwaot sie mwet orekma ke osra su arulana lalmwetmet ac usrnguk
    ke musa — inel pa Huram.
  hbo-WLC: בֶּן־אִשָּׁ֞ה מִן־בְּנ֣וֹת דָּ֗ן וְאָבִ֣יו אִישׁ־צֹרִ֡י יוֹדֵ֡עַ לַעֲשׂ֣וֹת
    בַּזָּֽהָב־וּ֠בַכֶּסֶף בַּנְּחֹ֨שֶׁת בַּבַּרְזֶ֜ל בָּאֲבָנִ֣ים וּבָעֵצִ֗ים בָּאַרְגָּמָ֤ן
    בַּתְּכֵ֙לֶת֙ וּבַבּ֣וּץ וּבַכַּרְמִ֔יל וּלְפַתֵּ֙חַ֙ כָּל־פִּתּ֔וּחַ וְלַחְשֹׁ֖ב
    כָּל־מַחֲשָׁ֑בֶת אֲשֶׁ֤ר יִנָּֽתֶן־לוֹ֙ עִם־חֲכָמֶ֔יךָ וְֽחַכְמֵ֔י אֲדֹנִ֖י דָּוִ֥יד
    אָבִֽיךָ׃
  ibo-ibo: “Ana m ezitere gị Huram-Abi, onye ọka maara ọrụ ya nke ọma.
  ory-ory: ଏବେ ମୁଁ ମୋʼ ପିତା ହୂରମ୍‍ଙ୍କର ଏକ ଜଣ ନିପୁଣ ବୁଦ୍ଧିମାନ ଲୋକ ପଠାଇଲି,
  chk-chk: Iei üpwe tinala reöm eman mwän mi sipeöch o uren silelap itan Huram.
  rop-rop: Mi jandimbat yu brabli klebawan wekinmen neim Huram hu sabi meigimbat ebrijing
    brabli gudwei.
  ukr-1871: Так оце я посилаю тобі мужа розумного й тямущого, Гирам-Абія,
  deu-1951: So sende ich nun einen weisen Mann, den Künstler Huram-Abi.
  eng-JPS: (2-12) And now I have sent a skilful man, endued with understanding, even
    Huram my master craftsman,
  srp-1865: Šaljem ti dakle èovjeka vješta i razumna, Hirama Aviva,
  lug-lug: “Nkuweereza Kulamu omusajja omumanyirivu, era alina okutegeera n’obumanyirivu
    bungi,
  heb-heb: ועתה שלחתי איש חכם יודע בינה לחורם אבי׃
  ben-IRV: এখন আমি হূরম-আবি নামে একজন জ্ঞানবান ও বুদ্ধিমান লোককে পাঠালাম৷
  pan-pan: ਸੋ ਹੁਣ ਮੈਂ ਆਪਣੇ ਪਿਤਾ ਹੂਰਾਮ ਦੇ ਇੱਕ ਸਿਆਣੇ ਤੇ ਮੱਤ ਦੇ ਧਨੀ ਮਨੁੱਖ ਨੂੰ ਭੇਜ ਦਿੱਤਾ
    ਹੈ
  mya-JVB: ယခုမှာ ဉာဏ်ကောင်း ၍ လိမ္မာ သောသူ ဟိရံအဘိ ကို ငါစေလွှတ် ပါ၏။
  hmo-hmo: “Unai dainai lau ese gaukara diba momo bona aonega bada tauna ta oi dekenai
    lau siaia vadaeni. Iena ladana be Hurama Abi.
  urd-urd: तब मैंने अपने बाप हूराम के एक होशियार शख़्स को जोअक़्ल से मा'मूर है भेज
    दिया है।
  rus-SYN: Итак я посылаю тебе человека умного, имеющего знания, Хирам-Авия,
  bqc-SIM: Aà daá Dã buiɛ, mɛ́ aà maeá Tii gbɛ̃́ɛ. A vua ń ã́nusuo ń mↄgotɛ̃o
    ń mↄsio ń gbɛo ń lío ń bà gàaluladeo ń babuunao ń wↄ̃ↄtɛ̃nao ń bàabaao
    zĩ dↄ̃. A wɛ̃̀sãkɛ̃a pↄ́ↄwa dↄ̃, mɛ́ zĩ pↄ́ wa dàɛ̀ píi ì kɛɛ. Àli zĩkɛ
    ń n ↄzĩkɛnaↄ ń gbɛ̃́ pↄ́ dɛ n mae Davidi ↄzĩkɛna ũ yãaↄ.
  tcz-CHONGTHU: Keiman natong themtah, Khutthemna sangtah nei Huram-abi kitipa chu
    kahin solpeh e.
  mar-mar: हूरामबी नावाचा एक कुशल व विवेकी कारागीर मी तुझ्याकडे पाठवतो.
  qub-qub: Nogaga cachaycämö ima-aycatapis rurayta yachaj runatami. Paypa jutinmi
    Hiram.
  bqp-bqp: U sɑ̃ɑwɑ kurɔ goon bii. Kurɔ wi, u sɑ̃ɑwɑ Dɑnun bweserugii. Mɑ win tundo
    u sɑ̃ɑ Tirigii. Hurɑmɑbi wi, u wurɑ kɑ sii geesu kɑ sii gɑndu kɑ sii wɔ̃kusu kɑ
    kpenu kɑ dɑ̃ɑn sɔmburu yɛ̃. U mɑɑ bekɑn sɔmburu yɛ̃, ye bɑ kuɑ kɑ wɛ̃ɛ wunɔmgii
    kɑ gɑɑdurɑgii, kɑ wɛ̃ɛ swɛ̃ɛ kɑ sere mɑɑ wɛ̃ɛ dɑmgii. Mɛyɑ u mɑɑ gɑ̃ɑnun weenɑsinun
    kobu gɑni sɔɔn sɔmburu yɛ̃. Sɔmbu te bɑ gesi nùn nɔmu sɔndiɑ kpuro, u koo kpĩ
    u tu kowɑ. U koo sɔmbu te kowɑ kɑ wunɛn sɔm kowobu sɑnnu kɑ sere be nɛn Yinni
    Dɑfidi wunɛn tundo u gɔsɑ.
  hat-hat: M'ap voye yon moun ki gen bon konesans ak ladrès ba ou. Se bòs Iram.
  eng-BSB: So now I am sending you Huram-abi, a skillful man endowed with creativity.
  eng-WEBPB: Now I have sent a skilful man, endowed with understanding, Huram-abi,
  kbq-kbq: Hagi maka eri'zama eri antahi'zama antahini'ma hu'nea ne' Huram-Abi nagra
    huntesugeno vugahie.
  nhe-BL: “Na nimitztitlanilis Hiram Abi. Yajaya se tlacatl tlen nelía tlalnamiqui
    huan nelía quimati quichihua tlen hueli tlamantli ica oro huan plata.
  gub-BL: Amono kar putar Urà newe nehe. Ma'e iapo haw kwaw par wamu'e har romo hekon
    a'e. Ukwaw katu ma'e a'e. Ukwaw katu ma'e iapo haw no.
  eng-DRA: I therefore have sent thee my father Hiram, a wise and most skillful man,
