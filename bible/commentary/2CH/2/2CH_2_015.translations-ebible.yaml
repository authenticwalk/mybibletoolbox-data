verse: 2CH.002.015
translations:
  mal-C: “എന്റെ യജമാനനായ അങ്ങ്, അങ്ങയുടെ ദാസന്മാർക്കുവേണ്ടി വാഗ്ദാനംചെയ്ത ഗോതമ്പും
    യവവും ഒലിവെണ്ണയും വീഞ്ഞും അയച്ചുകൊടുത്താലും!
  deu-TKW: Wir aber wollen Bäume auf dem Libanon fällen, soviel du irgend bedarfst,
    und wollen sie dir als Flöße auf dem Meer nach Japho bringen; du aber magst sie
    dann hinauf nach Jerusalem schaffen.
  lin-lin: Biso, tokokata banzete nyonso ya Libani, oyo ozali na yango posa ; tokokangisa
    mpe tokotinda yango na nzela ya mayi ya ebale monene kino na Jafa. Wuta kuna,
    yo okokomisa yango na Yelusalemi.
  eng-LSV: And now, the wheat, and the barley, the oil, and the wine, as my lord said,
    let him send to his servants,
  eng-GNV: Now therefore the wheate and the barley, the oyle and the wine, which my
    lorde hath spoken of, let him send vnto his seruants.
  eng-WEBSTER: Now therefore the wheat, and the barley, the oil, and the wine which
    my lord hath spoken of, let him send to his servants;
  nhw-BL: Huajca ama techchihuili se favor huan techtitlanili nopa trigo, cebada,
    aceite huan xocomeca atl catli tiquijtojtoc.
  swh-ONEN: “Sasa basi bwana wangu na awapelekee watumishi wake ngano, shayiri, mafuta
    ya zeituni na mvinyo kama alivyoahidi,
  bba-bba: Bɛsɛ sɑ ko mɑɑ nun dɑ̃ɑ bɔɔriɑ nɡe mɛ̀n nɔɔ ɑ kĩ, kpɑ su ye mɔrisiɑmɑ kɑ
    ɡoo nimkusu sere Yɑfoɔ. Kpɑ wunɛɡibu bu mɑɑ nɑ bu kɑ ye dɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'Now therefore the wheat, and the barley, the oil, and the wine, which
    my lord hath spoken of, let him send unto his servants:'
  luo-luo: “Emomiyo ruodha yie iorna ngano gi shairi kod mo zeituni kod divai mane
    isingo.
  meu-meu: Taunabunai, hari uit bona bali bona vine ranuna bona dehoro, egu lohia
    ese vada e herevalai ḡaudia, na vada baine siaidia, ena hesiai taudia dekediai.
  npi-ULB: अब मेरा स्‍वामीले आफ्‍ना सेवकहरूका निम्‍ति आफूले प्रतिज्ञा गर्नुभएको गहूँ,
    जौ, तेल र दाखमद्य पठाइदिनुहोस्‌ ।
  yor-yor: “Nísinsin yìí, jẹ́ kí olúwa mi rán àwọn ìránṣẹ́ rẹ̀ ní alikama àti barle
    àti òróró Olifi náà àti ọtí tí ó ti ṣe ìlérí.
  pes-OPCB: پس گندم، جو، روغن زیتون و شرابی را که وعده داده‌ای، بفرست.
  tgl-ULB: At ngayon, ang trigo at ang sebada, ang langis at ang alak na sinabi ng
    aking panginoon, ipadala ninyo ang mga ito sa inyong mga lingkod.
  hui-hui: Anigo ai í̠na widi balibi waini iba olibe lininaga welibi ngulebero larigo
    abale wia habe.
  mya-mya: အ​ဆွေ​တော်​က​တိ​ပြု​သည်​အ​တိုင်း​ယ​ခု ကျွန်ုပ်​ထံ​သို့​ဂျုံ၊ မု​ယော​ဆန်၊
    စ​ပျစ်​ရည် နှင့်​သံလွင်​ဆီ​တို့​ကို​ပေး​ပို့​လိုက်​ပါ​လော့။-
  bod-N: ད་ནི་ངའི་ཇོ་བོ་ཁྱེད་ཀྱིས་གསུངས་པ་བཞིན་དུ་གྲོ་དང་ནས། རྒུན་ཆང་། སྣུམ་བཅས་ཞབས་ཕྱི་རྣམས་ཀྱི་ཆེད་དུ་བསྐུར་བར་མཛོད་ཅིག
  sna-sna: “Zvino ishe wangu ngaatumire varanda vake gorosi nebhari namafuta omuorivhi
    newaini zvamakavimbisa,
  spa-BLM: “Ahora, pues, el trigo, la cebada, el aceite y el vino de que ha hablado
    mi señor, envíenlo a sus siervos;
  cac-cac: 'Yuj chi'' svala'': Ac''cot ixim trigo chi'' d''ayon̈, ixim cebada, aceite
    yed'' vino ix ala'' to ol ac'' chi''.'
  swh-ULB: Sasa, ngano na shayiri, mafuta na mvinyo, ambayo bwana wangu aliisema,
    na apeleke sasa vitu hivi kwa watumishi wake.
  bel-bel: А пшаніцу і ячмень, аліўкавы алей і віно, пра якія казаў ты, гаспадар мой,
    пашлі рабам тваім.
  deu-ELBBK: Wir aber werden Holz hauen vom Libanon nach all deinem Bedarf und werden
    es dir als Flöße auf dem Meer nach Japho bringen; und du magst es nach Jerusalem
    hinaufschaffen.
  mbb-OT: “Ne ǥuntaan telehuzen he Solomon ipeuwit nu kayi te kenami is trigu, barli,
    wey vinu, wey lana te ulibu he insaad nu
  mal-2015: ആകയാൽ യജമാനൻ പറഞ്ഞ കോതമ്പും യവവും എണ്ണയും വീഞ്ഞും വേലക്കാർക്കു കൊടുത്തയക്കട്ടെ.
  rmc-rmc: Amen pale čhingeraha andro Libanon ajci kašta, keci kampela. Ola kašta
    ena sphandle jekhetane ke peste a bičhavaha len pal o moros tele andre Joppa.
    Paľis odarik len šaj les andro Jeruzalem.“
  pes-OPV: پس حال آقایم گندم و جو و روغن و شراب راکه ذکر نموده بود، برای بندگان خود
    بفرستد.
  ron-1924: Акум, домнул меу сэ тримитэ служиторилор тэй грыул, орзул, унтделемнул
    ши винул де каре а ворбит.
  ben-OBCV: “এখন আপনার করা প্রতিজ্ঞানুসারেই হে আমার প্রভু, আপনি আপনার দাসদের কাছে
    গম ও যব এবং জলপাই তেল ও দ্রাক্ষারস পাঠিয়ে দিন,
  som-som: Haddaba sarreenkii iyo shaciirkii, iyo saliiddii iyo khamrigii aad ka hadashay
    noo soo dir, sayidkaygiiyow.
  lat-VUC: Triticum ergo, et hordeum, et oleum, et vinum, quæ pollicitus es, domine
    mi, mitte servis tuis.
  eng-ASVBT: 'Now therefore the wheat and the barley, the oil and the wine, which
    my lord hath spoken of, let him send unto his servants:'
  ita-1885: Ora dunque, mandi il mio signore a' suoi servitori il grano, e l'orzo,
    e l'olio, e il vino, ch'egli ha detto.
  eng-LXXUP: And we will cut timber out of Lebanon according to all thy need, and
    we will bring it on rafts to the Sea of Joppa, and thou shalt bring it to Jerusalem.
  eng-ULB: Now then, the wheat and the barley, the oil and the wine, of which my master
    has spoken, let him send these things to his servants.
  spa-VBL: “Ahora, mi señor, por favor, envíanos a sus siervos el trigo, la cebada,
    el aceite de oliva y el vino de que habló.
  fra-_FOB: Et maintenant, que mon seigneur envoie à ses serviteurs le froment, l'orge,
    l'huile et le vin qu'il a dit.
  mal-mal: ആകയാൽ യജമാനൻ പറഞ്ഞ കോതമ്പും യവവും എണ്ണയും വീഞ്ഞും വേലക്കാർക്കു കൊടുത്തയച്ചാലും.
  urd-GVR: Chunāṅche jis gandum, jau, zaitūn ke tel aur mai kā zikr mere āqā ne kiyā
    wuh apne ḳhādimoṅ ko bhej deṅ.
  suz-BL: इन ब्रेक्‍शो खोदेंशो पाइन गेय पाइब आन कली चेरब, क्‍योव़ज, तेल नु अङगुर शांबु
    सोइक्‍तीन।
  ita-1927: Ora dunque mandi il mio signore ai suoi servi il grano, l’orzo, l’olio
    ed il vino, di cui egli ha parlato;
  ckb-ckb: «ئێستاش ئەو گەنم و جۆ و زەیتی زەیتوون و شەرابەی کە گەورەم باسی کردوون با
    بۆ خزمەتکارەکانی بنێرێت و
  eng-BBE: So now let my lord send to his servants the grain and the oil and the wine
    as my lord has said;
  kan-OKCV: “ಈಗ ನನ್ನ ಒಡೆಯನು ಹೇಳಿದ ಆ ಗೋಧಿಯನ್ನೂ, ಜವೆಗೋಧಿಯನ್ನೂ, ಎಣ್ಣೆಯನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ
    ತನ್ನ ಸೇವಕರಿಗೆ ಕಳುಹಿಸಲಿ.
  tam-2017: என் ஆண்டவன் தாம் சொன்னபடி கோதுமையையும், வாற்கோதுமையையும், எண்ணெயையும்,
    திராட்சைரசத்தையும் தம்முடைய ஊழியக்காரர்களுக்கு அனுப்புவாராக.
  spa-RV-1909: Ahora pues, enviará mi señor á sus siervos el trigo y cebada, y aceite
    y vino, que ha dicho;
  ron-BTF: Și, de aceea, grâul și orzul, untdelemnul și vinul, despre care domnul
    meu a vorbit, să îl trimită servitorilor săi;
  eng-WEBP: “Now therefore, the wheat, the barley, the oil, and the wine which my
    lord has spoken of, let him send to his servants;
  eng-FBV: Now my lord, please send to us his servants the wheat, barley, olive oil,
    and wine he spoke about.
  nld-1939: De tarwe en gerst, de olie en wijn, waarvan mijn heer gewag heeft gemaakt,
    gelieve hij aan zijn dienaren te zenden.
  nch-BL: “Huajca ama techchihuili se favor huan techtitanili nopa trigo, cebada,
    aceite huan xocomecat iayo cati tiquijtojtoc.
  vie-1934: Vậy bây giờ xin chúa tôi hãy gởi cho các tôi tớ chúa lúa miến, lúa mạch,
    dầu, và rượu, mà chúa tôi đã nói đến;
  hin-CV: “इसलिये अब मेरे स्वामी, अपने ही कहने के अनुसार अपने सेवकों के लिए गेहूं,
    जौ तेल और अंगूरों का रस भेज दीजिए.
  spa-BES: Ahora, pues, que mi señor envíe a sus siervos el grano, el aceite y el
    vino, como ha dicho mi señor;
  tdx-tdx: vaho hamira hatae boak’e Lebanone atoy zahay, ty hamaro paia’o; le hendese’ay
    hihafo mb’andriake mb’e Iopà añe, le Ihe ty hinday aze mb’e Ierosalaime mb’eo.
  tha-KJV: เพราะฉะนั้นบัดนี้เรื่องข้าวสาลี ข้าวบาร์​เลย​์ น้ำมัน และน้ำองุ่น ซึ่งเจ้านายของข้าพเจ้าได้​กล​่าวถึงนั้น
    ขอท่านได้ส่งไปให้พวกเราผู้​รับใช้​ท่าน
  por-BR-2018: Agora, pois, enviará meu senhor a seus servos o trigo e cevada, e azeite
    e vinho, que disse;
  deu-ELO: Und nun, den Weizen und die Gerste, das Öl und den Wein, wovon mein Herr
    gesprochen hat, möge er seinen Knechten senden.
  eng-WYC-2018: Therefore, my lord, send thou to (us) thy servants the wheat, and
    barley, and oil, and wine, which thou hast promised.
  epo-epo: Nun la tritikon, hordeon, oleon, kaj vinon, pri kiuj mia sinjoro parolis,
    li sendu al siaj servantoj;
  uig-PIN: Əmdi hojam tilƣa alƣan buƣday, arpa, may wǝ xarab bolsa, bularni ɵz hizmǝtkarliriƣa
    yǝtküzüp bǝrgǝyla.
  beo-beo: 'Amaiba:le, widi, bali, waini hano, amola olife susuligi, di ninima imunusa:
    ilegele sia:i liligi, amo ninima iasima.'
  tpi-OTNT: “Orait King Solomon, nau mi laik bai yu salim ol dispela wit na bali na
    wain na wel bilong oliv i kam long mipela, olsem yu bin tok.
  hau-SA: “Yanzu fa, bari ranka yă daɗe, yă aiko wa bayinsa alkama da sha’ir da kuma
    man zaitun da ruwan inabin da ka alkawarta,
  uig-LAT: Emdi xojam tilgha alghan bughday, arpa, may we sharab bolsa, bularni öz
    xizmetkarlirigha yetküzüp bergeyla.
  nde-nde: Ngakho inkosi yami kayithumele izinceku zayo ingqoloyi lebhali lamafutha
    e-oliva kanye lewayini njengokuthembisa kwayo.
  ton-ton: 'Pea ko eni, ko e uite, mo e paʻale, mo e lolo, pea mo e uaine, ʻaia kuo
    lea ki ai ʻa ʻeku ʻeiki, tuku ke ne ʻomi ia ki heʻene kau tamaioʻeiki:'
  ces-1613: Pšenice však toliko a ječmene, oleje a vína, což řekl pán můj, nechť pošle
    služebníkům svým.
  eng-WMB: “Now therefore, the wheat, the barley, the oil, and the wine which my lord
    has spoken of, let him send to his servants;
  tam-TCV: “எனவே என் தலைவனே, நீர் சொன்னபடி கோதுமை, வாற்கோதுமை, ஒலிவ எண்ணெய், திராட்சை
    இரசம் ஆகியவற்றை உமது வேலைக்காரருக்குக் கொடுத்து அனுப்பும்.
  ceb-ULB: Busa karon, ang trigo ug ang sebada, ang lana ug ang bino, nga gisulti
    sa akong agalon, ipadala kaniya kining mga butang sa iyang mga sulugoon.
  pol-UBG: Teraz więc niech mój pan przyśle swoim sługom pszenicę, jęczmień, oliwę
    i wino, o których mówił.
  urd-GVU: چنانچہ جس گندم، جَو، زیتون کے تیل اور مَے کا ذکر میرے آقا نے کیا وہ اپنے
    خادموں کو بھیج دیں۔
  deu-1912: So sende nun mein Herr Weizen, Gerste, Öl und Wein seinen Knechten, wie
    er geredet hat;
  kan-2017: ಈಗ ನನ್ನ ಒಡೆಯನು ಹೇಳಿದ ಮೇರೆಗೆ ಆ ಗೋದಿಯನ್ನು, ಜವೆಗೋದಿಯನ್ನು, ಎಣ್ಣೆಯನ್ನು, ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ತನ್ನ ಸೇವಕರಿಗೆ ಕಳುಹಿಸಿಕೊಡಲಿ.
  yap-yap: Ere chiney e ngam pi’ fapi wheat, nge barley, nge wayin, nge gapgep ni
    olive ni kamog ni ga ra pi’.
  hlt-MCSB: Te dongah cang neh cangtun khaw, situi neh misurtui khaw ka boeipa kah
    a thui bangla a sal rhoek taengah pat laeh saeh.
  mdy-ETH: ኔ ኑም ዳካኒ ጌዔ ዛርጋሢ ዺኢሎ፥ ዔልዖ፥ ዎይኖ ዑዦንታ ሪሚቶ ዛይቶንታ ዳኬ፤
  twi-ASANTE: “Fa atokoɔ, ngo ne nsã a wokaa ho asɛm no bra.
  eng-WEBU: “Now therefore, the wheat, the barley, the oil, and the wine which my
    lord has spoken of, let him send to his servants;
  wal-wal: “Ha77ikka neeni ta godai immana giido gisttiyaanne banggaa, zaitiyaanne
    woiniyaa eessaa ta ashkkaratuyyo yedda.
  spa-PDDPT: En cuanto al trigo, la cebada, el aceite y el vino de los cuales mi ʼadón
    habló, entréguelos a sus esclavos,
  gun-gun: Ha'e gui aỹ ma xeruvixa, xea py xerembiguai kuery ikuaia katy eraa uka
    trigo, cevada, azeite ha'e vinho ndeayvuague.
  ilo-ULB: Ita ngarud, dagiti trigo ken sebada, ti lana ken arak, nga imbaga ti apok,
    ipatulodna koman dagitoy kadakami nga adipenna.
  kpg-kpg: Deelaa laa, hagau ina mai nia palaawaa, ‘barley’, waini mono lolo olib
    ala ne hagababa kooe.
  uig-ARA: ئەمدى خوجام تىلغا ئالغان بۇغداي، ئارپا، ماي ۋە شاراب بولسا، بۇلارنى ئۆز
    خىزمەتكارلىرىغا يەتكۈزۈپ بەرگەيلا.
  sus-sus: I wama Liban wuri xasabi naxan xɔn ma, muxu na sɛgɛma nɛ, muxu man e maxaninma
    nɛ kunkuie kui baa ma han Yafa. Mɛnni i nɔma e ratede Darisalamu.»
  pon-2006: Eri, komwi kadarodo wihd, parli, wain, oh lehn olip me komwi ketin inoukidahr.
  ksd-ksd: Ma nam ra vit, ma ra barli, ma ra dangi, ma ra polo na vuai na vain, nina
    ba kaugu luluai i ga varvai ure, boina ba na tulue pire kana umana tultul;
  tur-YTC: “Şimdi efendimin sözünü etmiş olduğu buğdayı, arpayı, yağı ve şarabı hizmetkârlarına
    göndersin.
  grc-BRENT: Καὶ ἡμεῖς κόψομεν ξύλα ἐκ τοῦ Λιβάνου κατὰ πᾶσαν τὴν χρείαν σου, καὶ
    ἄξομεν αὐτὰ σχεδίαις ἐπὶ θάλασσαν Ἰόππης, καὶ σὺ ἄξεις αὐτὰ εἰς Ἱερουσαλήμ.
  ind-AYT: Sekarang, kirimkanlah gandum, jelai, minyak, dan anggur yang tuanku sebutkan
    itu kepada hamba-hambamu.
  nya-nya: “Tsono mbuye wanga tumizirani antchito anu tirigu ndi barele, mafuta a
    olivi ndi vinyo zimene mwalonjeza,
  hrv-hrv: A mi ćemo nasjeći stabala s Libanona koliko ti god treba i dovest ćemo
    ti ih na splavima morem u Jafu, a ti ih prevezi gore u Jeruzalem.”
  mps-mps: “Tialima king Solomon, megi da dago homugo nago te tolaibao wali te wit,
    me bali, me wain, me oliv wel tolaiba wali, te nai dabe tolao homu ebao, nago
    te wali gilama.
  tpi-tpi: “Orait King Solomon, nau mi laik bai yu salim ol dispela wit na bali na
    wain na wel bilong oliv i kam long mipela, olsem yu bin tok.
  dan-1931: Min Herre skal derfor sende sine Trælle Hveden, Byggen, Vinen og Olien,
    han talte om;
  vie-OVCB: Vậy, xin vua hãy cấp cho họ lúa mì, lúa mạch, dầu ô-liu, và rượu như vua
    đã hứa.
  guj-2017: હવે, મારા માલિકે જણાવ્યાં મુજબ ઘઉં, જવ, તેલ અને દ્રાક્ષારસ તે સર્વ તારા
    ચાકરોને માટે તું મોકલી આપ.
  pon-2006A: Eri, komwi kadarodo wihd, parli, wain, oh lehn olip me komwi ketin inoukidahr.
  por-BRBSL: “Agora, portanto, o trigo, a cevada, o azeite e o vinho de que meu senhor
    falou, que ele envie a seus servos;
  cth-cth: Ka BAWIPA ni a dei tangcoung e patetlah satun, barli, satui hoi misur naw
    hah ka sannaw koe patawn awh lawih.
  twi-twi: “Fa atoko, ngo ne nsa a wokaa ho asɛm no bra.
  hlt-hlt: Te dongah cang neh cangtun khaw, situi neh misurtui khaw ka boeipa kah
    a thui bangla a sal rhoek taengah pat laeh saeh.
  tbz-SIM: ti yóó dekɛmu ditɑ̃rì Dimɑɑ kɛ́ dɑ kɔ̃ũní dɛtie nhɑ dɔ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    kɛ́ dɛ̀ boú kɛ́ dɛ̀ tɑnnɛ́ dɑ̀mɛ́ɛ̀rì kɛ̀ dɛ̀ɛ tuɔkɛ Sɑfɑɑ ɛì, kɑ̀ɑ dɛ̀ tùótɛ́
    kɛ́kònnɛ̀ Sedisɑdɛmmu.
  msy-2020: “Ezɨ nan gumazir ekiam, nɨ datɨrɨghɨn mɨkemezɨ moghɨn, e bagh witba ko
    baliba ko wainɨn dɨpaba ko olivɨn boreba amangasa kɨ ifonge.
  dop-dop: Tɩɩ polo Lipɑŋ pʋɣʋ tɑɑ, nɑ tǝ́ sɛtɩ tɩɩŋ wei ɩ tǝnɑ n cɑɑ tɔ, nɑ tǝ́ hɔkɔ-ɩ
    nɑ tǝ́ tʋ teŋku tɑɑ nɑ pǝ́ tɑlɑ Sɑfɑ. Ɩlɛnɑ ń yele nɑ pɑ́ kpɑɣɑ nɑ pɑ́ ponɑ Yosɑlɛm.
  azb-azb: Ağamın söylədiyi buğdanı və arpanı, zeytun yağını və şərabı qullarına göndər.
  eng-DBY: And now the wheat and the barley, the oil and the wine, which my lord hath
    spoken of, let him send unto his servants.
  hin-2017: मेरे प्रभु ने जो गेहूँ, जौ, तेल और दाखमधु भेजने की चर्चा की है, उसे अपने
    दासों के पास भिजवा दे।
  eng-YLT: '''And, now, the wheat, and the barley, the oil, and the wine, as my lord
    said, let him send to his servants,'
  eng-WYC-2017: Therefore, my lord, send thou to thy servants the wheat, and barley,
    and oil, and wine, which thou hast promised.
  eng-WMBB: “Now therefore, the wheat, the barley, the oil, and the wine which my
    lord has spoken of, let him send to his servants;
  urd-GVH: चुनाँचे जिस गंदुम, जौ, ज़ैतून के तेल और मै का ज़िक्र मेरे आक़ा ने किया
    वह अपने ख़ादिमों को भेज दें।
  rug-rug: Ke mamu va garunu mae ni sari na huiti, bale, vaeni, meke oela olive, gua
    sapu ele va tatara nia goi.
  gaz-gaz: “Kanaafuu amma gooftaan koo qamadii fi garbuu, zayitii ejersaatii fi daadhii
    wayinii kan abdachiise sana garboota isaatiif haa ergu;
  fra-LSG: Maintenant, que mon seigneur envoie à ses serviteurs le froment, l’orge,
    l’huile et le vin dont il a parlé.
  yal-yal: Nxu sa Liban wudine sɛgɛma nɛn han i waxi xasabin naxan xɔn ma. Nxu yi
    e rasiga i ma igen xun ma han Yafa taani, i sa e tongo mɛnni, i siga e ra Yerusalɛn
    yi.”
  haw-1868: Ano, e haawi mai oe na kau mau kauwa, i ka palaoa, a me ka bale a me ka
    aila, a me ka waina, i ka mea a kuu haku i olelo mai ai.
  arb-NAV: أَمَّا الْقَمْحُ وَالشَّعِيرُ وَالزَّيْتُ وَالْخَمْرُ الَّتِي ذَكَرَهَا
    سَيِّدِي، فَلْيَبْعَثْ بِها مَعَ رِجَالِهِ.
  ewe-ewe: “Eya ta ɖo lũ, ƒo, ami kple wain siwo ŋugbe nèdo la ɖe wò dɔla.
  eng-LEE: '(2:14) And now the wheat, and the barley, the oil, and the wine, of which
    my lord hath spoken, let him send unto his servants:'
  asm-FB: এই হেতুকে মোৰ প্ৰভুৱে কোৱাৰ দৰে, ঘেঁহু, যৱ, তেল আৰু দ্ৰাক্ষাৰস, তেওঁ আপোনাৰ
    এই দাসবোৰৰ ওচৰলৈ পঠিয়াই দিয়ক৷
  sus-A: عِ وَ مَ لِبَن وُرِ شَسَبِ نَشَن شْن مَ، مُشُ نَ سّفّمَ نّ، مُشُ مَن عٍ مَشَنِنمَ
    نّ كُنكُييٍ كُي بَا مَ هَن يَقَ. مّننِ عِ نْمَ عٍ رَتٍدٍ دَرِ سَلَمُ.»
  fra-SBL: « Maintenant, le blé, l'orge, l'huile et le vin dont mon seigneur a parlé,
    qu'il les envoie à ses serviteurs ;
  hbo-hbo: וַ֠אֲנַחְנוּ נִכְרֹ֨ת עֵצִ֤ים מִן־הַלְּבָנֹון֙ כְּכָל־צָרְכֶּ֔ךָ וּנְבִיאֵ֥ם
    לְךָ֛ רַפְסֹדֹ֖ות עַל־יָ֣ם יָפֹ֑ו וְאַתָּ֛ה תַּעֲלֶ֥ה אֹתָ֖ם יְרוּשָׁלָֽ͏ִם׃ פ
  kik-kik: “Rĩu-rĩ, mwathi wakwa nĩagĩtũmĩre ndungata ciake ngano na cairi, na maguta
    ma mĩtamaiyũ na ndibei iria eranĩire,
  fra-NCL: Et nous, nous couperons des bois du Liban, autant que tu en auras besoin ;
    et nous te les expédierons par mer en radeaux jusqu’à Joppé, et toi, tu les feras
    monter à Jérusalem.
  cek-AK: To pongah vaihiah ka angraeng nangmah na thuih ih lok baktih toengah, na
    tamnanawk hanah cangni, barli cangni, olive situi hoi misurtui to pat paeh.
  cuk-cuk: '”Dummad, emisgi, anmar-bega-arbamaloedga we-ibmarmar be barmidage: Orosgi-dakleged-trigo,
    orosgisaar-dakleged-cebada, olivo-gwallu, degine, vino, be anga-sogsadyob be anmarga
    barmidado.'
  uig-CYR: Әнди ғоҗам тилға алған буғдай, арпа, май вә шарап болса, буларни өз хизмәткарлириға
    йәткүзүп бәргәйла.
  tel-2017: ఇప్పుడు నా ప్రభువైన నువ్వు చెప్పినట్టే గోదుమలూ యవలూ నూనే ద్రాక్షారసమూ
    నీ సేవకులతో పంపించు.
  hat-BSA: “Alò, pou sa, kite mèt mwen an voye kote sèvitè li yo ble avèk lòj, lwil
    ak diven sou sa li te pale yo.
  kos-kos: Ke ma inge, supwama wheat, barley, wain, ac oil in olive ma kom wulela
    kac.
  hbo-WLC: וַ֠אֲנַחְנוּ נִכְרֹ֨ת עֵצִ֤ים מִן־הַלְּבָנוֹן֙ כְּכָל־צָרְכֶּ֔ךָ וּנְבִיאֵ֥ם
    לְךָ֛ רַפְסֹד֖וֹת עַל־יָ֣ם יָפ֑וֹ וְאַתָּ֛ה תַּעֲלֶ֥ה אֹתָ֖ם יְרוּשָׁלִָֽם׃ פ
  ibo-ibo: “Ugbu a, ka onyenwe m zitere ndị ohu ya ọka wiiti ahụ, na ọka balị, na
    mmanya vaịnị, na mmanụ oliv, dịka ọ kwere na nkwa.
  ory-ory: ଏହେତୁ ମୋʼ ପ୍ରଭୁ ଯେଉଁ ଗହମ ଓ ଯବ, ତୈଳ ଓ ଦ୍ରାକ୍ଷାରସ ବିଷୟ କହିଅଛନ୍ତି, ତାହା ସେ
    ଆପଣା ଦାସମାନଙ୍କ ନିକଟକୁ ପଠାଇ ଦେଉନ୍ତୁ;
  chk-chk: Iei mine, ai samol, kopwe tinato rem ekewe wiich me parli, apüra me wain
    ka fen kapas usun.
  rop-rop: Wal yu jandim detlot sid daga gulum wit en bali, en det wain en oliboil
    weya yubin pramisim.
  ukr-1871: А пшеницю й ячмінь, оливу й вино, що про їх ти говорив, мій добродїю,
    пошли твоїм слугам;
  deu-1951: So wolle nun mein HERR seinen Knechten den Weizen, die Gerste, das Öl
    und den Wein senden, wie er versprochen hat;
  eng-JPS: (2-14) Now therefore the wheat and the barley, the oil and the wine, which
    my lord hath spoken of, let him send unto his servants;
  srp-1865: Neka dakle pšenicu i jeèam, ulje i vino, što je rekao gospodar moj, pošlje
    slugama svojim.
  lug-lug: “Kaakano mukama wange aweereze abaddu be eŋŋaano ne sayiri, n’amafuta ag’omuzeeyituuni
    ne wayini gwe yasuubiza,
  heb-heb: ועתה החטים והשערים השמן והיין אשר אמר אדני ישלח לעבדיו׃
  ben-IRV: অতএব আমার প্রভু যে গম, যব, তেল ও আঙ্গুর রসের কথা বলেছেন, তা নিজের দাসদের
    কাছে পাঠিয়ে দিন ৷
  pan-pan: ਸੋ ਹੁਣ ਕਣਕ ਤੇ ਜੌਂ ਤੇ ਤੇਲ ਤੇ ਦਾਖ ਮਧ ਜਿਸ ਦਾ ਵੇਰਵਾ ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਪਾਇਆ ਹੈ ਉਹ
    ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ ਭੇਜ ਦੇਵੇ
  mya-JVB: သို့ဖြစ်၍ ကိုယ်တော်အမိန့် ရှိသည်အတိုင်း ၊ ဂျုံဆန် ၊ မုယောဆန် ၊ စပျစ်ရည်
    ၊ ဆီ ကိုကိုယ်တော် ကျွန် တို့ အား ပေး ပါတော့။
  hmo-hmo: “Unai dainai, inai uiti bona bali bona uaina bona olive dehoro, oi ese
    oi gwauhamata vadaeni gaudia do oi siaia mai.
  urd-urd: और अब गेंहूँ और जौ और तेल और शराब जिनका मेरे मालिक ने ज़िक्र किया है वह
    उनको अपने ख़ादिमों के लिए भेजे।
  rus-SYN: А пшеницу и ячмень, оливковое масло и вино, о которых говорил ты, господин
    мой, пошли рабам твоим.
  bqc-SIM: wí Libã bùsu lí zↄ̃zↄ̃nɛ lá ń yei lɛ́u, wí yeye wà gbɛ̃́ↄ zĩò
    ísiaa e Zope, ní taò Yelusalɛũ.
  tcz-CHONGTHU: Hiti ahijeh chun tun Kapun naseisaho suhlou changbong, sakol chang,
    lengpithei twi le olive thao twi chu neihin thot jengtan,” ati.
  mar-mar: माझ्या स्वामींनी गहू, जव, तेल आणि द्राक्षरस देण्याचे कबूल केले आहे ते सर्व
    आमच्या नोकरांना द्यावे.
  qub-qub: Tayta, gamga apachimuy ari ‹apachimushaj› nishayqui rïguta, sebädata, bïnuta,
    asëtita.
  bqp-bqp: Bɛsɛ sɑ ko mɑɑ nun dɑ̃ɑ bɔɔriɑ nge mɛ̀n nɔɔ ɑ kĩ, kpɑ su ye mɔrisiɑmɑ kɑ
    goo nimkusu sere Yɑfoɔ. Kpɑ wunɛgibu bu mɑɑ nɑ bu kɑ ye dɑ Yerusɑlɛmuɔ.
  hat-hat: Koulye a, ou mèt voye ban nou ble, lòj, diven ak lwil oliv ou te di w'ap
    voye yo.
  eng-BSB: Now let my lord send to his servants the wheat, barley, olive oil, and
    wine he promised.
  eng-WEBPB: “Now therefore, the wheat, the barley, the oil, and the wine which my
    lord has spoken of, let him send to his servants;
  kbq-kbq: E'ina hu'negu witine, baline, olivi masavene waininena ranimoka kema hana
    kante antenka eri'za vaheka'amotarega atreranto.
  nhe-BL: “Huajca ama xinechchihuili se favor huan xinechtitlanili nopa trigo, cebada,
    aceite huan xocomeca atl tlen tiquijtojtoc.
  gub-BL: 'Emur kar a''e temi''u neremimume''u kwer urewe nehe: arozràn, xewar, win,
    uri kawer.'
  eng-DRA: The wheat therefore, and the barley and the oil, and the wine, which thou,
    my lord, hast promised, send to thy servants.
