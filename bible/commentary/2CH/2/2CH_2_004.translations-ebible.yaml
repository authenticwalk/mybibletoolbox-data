verse: 2CH.002.004
translations:
  mal-C: യഹോവയുടെമുമ്പാകെ സുഗന്ധധൂപം അർപ്പിക്കുന്നതിനും നിരന്തരം കാഴ്ചയപ്പം ഒരുക്കുന്നതിനും
    ഇസ്രായേലിന് ഒരു ശാശ്വത ഉടമ്പടിയായിരിക്കുന്നപ്രകാരം എല്ലാ പ്രഭാതങ്ങളിലും പ്രദോഷങ്ങളിലും
    ശബ്ബത്തുകളിലും അമാവാസികളിലും നിയമിക്കപ്പെട്ടിരിക്കുന്ന മറ്റ് ഉത്സവവേളകളിലും ഹോമയാഗങ്ങൾ
    അർപ്പിക്കുന്നതിനുമായി എന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ ഒരു ആലയം പണിതു പ്രതിഷ്ഠിക്കാൻ
    ഞാൻ ഒരുങ്ങുകയാണ്.
  deu-TKW: Und der Tempel, den ich bauen will, soll groß sein; denn unser Gott ist
    größer als alle Götter.
  lin-lin: Tempelo oyo nakotonga ekozala monene, pamba te Nzambe na biso azali monene
    koleka banzambe nyonso.
  eng-LSV: behold, I am building a house for the Name of my God YHWH, to sanctify
    [it] to Him, to make incense before Him, incense of spices, and a continual arrangement,
    and burnt-offerings at morning and at evening, at Sabbaths, and at new moons,
    and at appointed times of our God YHWH; this [is] on Israel for all time.
  eng-GNV: 'Behold, I buylde an house vnto the Name of the Lord my God, to sanctifie
    it vnto him, and to burne sweete incense before him, and for the continuall shewbread,
    and for the burnt offrings of the morning and euening, on the Sabbath dayes, and
    in the new moneths, and in the solemne feastes of the Lord our God: this is a
    perpetuall thing for Israel.'
  eng-WEBSTER: Behold, I build a house to the name of the LORD my God, to dedicate
    it to him, and to burn before him sweet incense, and for the continual show-bread,
    and for the burnt-offerings morning and evening, on the sabbaths, and on the new
    moons, and on the solemn feasts of the LORD our God. This is an ordinance for
    ever to Israel.
  nhw-BL: Ama nijnequi nijchihuas se tiopamitl para TOTECO Dios, yaya catli noTeco.
    Nijnequi niquiyocatlalis para ya para nopona quitlatise copali catli ajhuiyac
    iixpa para tijhueyitlepanitase huan nopona quitlalise nopa pantzi catli tlatzejtzeloltic.
    Nopona tijmacase TOTECO tlacajcahualistli tlatlatili mojmostla ica ijnaloc huan
    ica tiotlac. Huan tijmacase ipan nopa tonali para timosiyajquetzase, huan ipan
    yancuic metztli huan ipan nochi ilhuime catli TOTECO Dios techilhuijtoc tiisraelitame
    ma tiquelnamiquise para nochipa.
  swh-ONEN: Sasa ninakaribia kujenga Hekalu kwa ajili ya Jina la Bwana Mungu wangu
    na kuliweka wakfu kwake kwa ajili ya kufukizia uvumba wenye harufu nzuri mbele
    zake, mahali pa kuweka mikate ya Wonyesho kwa kufuata utaratibu na kwa ajili ya
    mahali pa kutolea sadaka za kuteketezwa kila siku asubuhi na jioni, siku za Sabato
    na Mwezi Mwandamo pia katika sikukuu zilizoamriwa za Bwana Mungu wetu. Hili ni
    agizo la kudumu kwa ajili ya Waisraeli.
  bba-bba: Dii te, tɑ ko n kpɑ̃. Domi Gusunɔ bɛsɛn Yinni u bũnu kpuro kpɑ̃ɑru kere.
  eng-KJVCPB: Behold, I build a house to the name of the Lord my God, to dedicate
    it to him, and to burn before him sweet incense, and for the continual shewbread,
    and for the burnt offerings morning and evening, on the sabbaths, and on the new
    moons, and on the solemn feasts of the Lord our God. This is an ordinance for
    ever to Israel.
  luo-luo: Sani achiegni gero hekalu ni Nying Jehova Nyasaye Nyasacha mondo achiwne
    kaka kar wangʼo ubani mangʼwe ngʼar e nyime. Hekaluni nobed kama iketoe makati
    mowal e nyime pile, kendo kama ichiwoe misengini miwangʼo pep mapile pile okinyi
    godhiambo. Misenginigi bende notim kinde Sabato kod ndalo ma dwe opor, kaachiel
    gi sewni moyier mag Jehova Nyasaye ma Nyasachwa. Ma en chik mochwere ni jo-Israel.
  meu-meu: A itaia, lau na harihari dubu auta baina haginia, Iehova, egu Dirava, ladana
    ena, bona baina hahelaḡaia iena, muramura mai bonadia namodia ia vairanai bae
    gabudia bona flaoa helaḡana bae heni loulou bona daba bona adorahi ḡole-oho bouboudia
    na dina helaḡadia ai bona hua matamatadia negadia ai bona Iehova, emai Dirava,
    ena aria dinadia ai bae hahelaḡadia totona, Israel taravana vada e atua ela bona
    hanaihanai heḡereḡerena.
  npi-ULB: हेर्नुहोस्, मैले परमप्रभु मेरा परमेश्‍वरका नाउँको निम्‍ति एउटा मन्‍दिर
    निर्माण गर्न, त्‍यसलाई उहाँको निम्‍ति अलग गर्न, उहाँको सामु सुगन्‍धित मसलाका धूप
    बाल्‍न, उपस्‍थितिको रोटी राख्‍न, अनि बिहान-बेलुकी, शबाथहरूमा, औंसीहरूमा र परमप्रभु
    हाम्रा परमेश्‍वरका तोकिएका चाडहरूमा होमबलि चढाउन लागेको छु । यो इस्राएलको निम्‍ति
    सदासर्वदाको लागि हो ।
  yor-yor: Nísinsin yìí, èmi n kọ́ ilé kan fún orúkọ Olúwa Ọlọ́run mi àti láti yà
    á sí mímọ́ fún un àti láti sun tùràrí olóòórùn dídùn níwájú rẹ̀, fún gbígbé àkàrà
    ìfihàn ìgbàkúgbà, àti fún ṣíṣe ẹbọ sísun ní gbogbo àárọ̀ àti ìrọ̀lẹ́ àti ní ọjọọjọ́
    ìsinmi àti oṣù tuntun àti ní àjọ̀dún tí a yàn ti Olúwa Ọlọ́run wa. Èyí ni àṣẹ
    fún Israẹli láéláé.
  pes-OPCB: در نظر دارم خانه‌ای برای عبادت خداوند، خدای خود بسازم تا در آن مکان مقدّس
    در حضور خداوند بخور خوشبو بسوزانیم و نان حضور را به طور مرتب در خانهٔ خدا بگذاریم
    و هر روز صبح و عصر و روزهای شَبّات و در جشنهای ماه نو و سایر عیدهای خداوند، خدایمان
    در آنجا قربانی تقدیم کنیم زیرا این حکم خدا به قوم اسرائیل است.
  tgl-ULB: Tingnan mo, malapit na akong magtayo ng isang tahanan para sa pangalan
    ni Yahweh na aking Diyos, upang ihandog ito sa kaniya, upang magsunog sa harap
    niya ng matatamis na mga sangkap, para sa tinapay ng presensiya at para sa mga
    alay na susunugin sa umaga at gabi, sa Araw ng Pamamahinga, sa mga bagong buwan,
    at sa nakatakdang mga kapistahan para kay Yahweh na aming Diyos. Ito ay batas
    ng Israel sa lahat ng panahon.
  hui-hui: Anigo i̱na Anduane Homogo i̱naga Ngode Datagaliwabe kago ibunaga mini yaraga
    helo anda timbuniore bialu kogoni. Anda ogoni loma biahene tara halu i̱bi i̱naga
    wali agali karubi iname Anduane Homogo mitangi bialu lotu lole hagua nga bilo
    inisenesi delalu mberedi loma bia howa ibu de hendelo migi bulene wulebira. Ani
    bialu egerebagi alendobi Sabada horongibi horo timbuni Ege Mbira Ngabulo harangibi
    horo marunagabi bibahendengi nogo loma bialu bo delaga bulene wulebira. Anduane
    Homogo ibugua ogodagua lalu, Isaraele wali agali tígua ani biaabo holene nga,
    lene.
  mya-mya: ကျွန်ုပ်​သည်​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်​ထာဝ​ရ ဘု​ရား​အား​ဂုဏ်​ပြု​ဆက်​ကပ်​ရန်​ဗိ​မာန်​တော်
    ကို​တည်​ဆောက်​လှူ​ဒါန်း​ပါ​မည်။ ထို​ဗိ​မာန် တော်​သည်​ကျွန်ုပ်​နှင့်​ပြည်​သူ​တို့​ဝတ်​ပြု​ကိုး
    ကွယ်​ရာ​ဌာ​န​တော်​ဖြစ်​လိမ့်​မည်။ ထို​ဗိ​မာန် တော်​တွင်​မွှေး​ကြိုင်​သော​နံ့​သာ​ပေါင်း​မီး​ရှို့
    ပူ​ဇော်​၍​ရှေ့​တော်​မုန့်​ကို​အ​ဆက်​မ​ပြတ် ဆက်​သ​လျက်​နံ​နက်​တိုင်း​ည​တိုင်း၊
    ဥပုသ် နေ့၊ လ​ဆန်း​ပွဲ​နေ့​နှင့်​ကျွန်ုပ်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား​ဂုဏ်​ပြု​သော
    အ​ခြား​နေ့​ထူး​နေ့​မြတ်​များ​၌ မီး​ရှို့​ပူ​ဇော် ရန်​သ​ကာ​များ​ကို​ဆက်​သ​မည်​ဖြစ်​ပါ​သည်။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​ပြည်​သူ တို့​အား ဤ​သို့​ထာ​ဝ​စဉ်​ပြု​လုပ်​ဆောင်​ရွက်
    ရန်​ပ​ညတ်​တော်​မူ​ပါ​သည်။-
  bod-N: གཟིགས་དང་། ངས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེངས་ནས།
    དམ་པར་བྱས་ནས་ཁོང་ལ་ཕུལ་ཏེ། ཁོང་གི་དྲུང་དུ་དྲི་བསུང་གི་སྤོས་བདུག་པ་དང་། རྟག་ཏུ་སྤྱན་བསྟར་བག་ལེབ་བཤམ་པ་དང་།
    ཉིན་རེའི་ནངས་དགོང་དང་ངལ་གསོ་བའི་ཉིན། ཚེས་གཅིག ད་དུང་བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་གཏན་ལ་ཕབ་པའི་དུས་ཆེན་རྣམས་སུ་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་རྒྱུ་ཡིན།
    འདི་ནི་ཡེས་ར་ཨེལ་པའི་དུས་གཏན་གྱི་རྒྱུན་སྲོལ་ཡིན།
  sna-sna: Zvino ndava kuda kuvakira Zita raJehovha Mwari wangu temberi ndigoikumikidza
    kwaari kuti ndigopisira zvinonhuhwira pamberi pake, kuti ndigoisa chingwa chakatsaurwa
    nguva dzose uye kuti ndigoita zvipiriso zvinopiswa mangwanani namanheru oga oga,
    pamaSabata, paKugara kwoMwedzi napamitambo yakatarwa yaJehovha Mwari wedu. Uyu
    ndiwo murayiro wakapiwa Israeri nokusingaperi.
  spa-BLM: He aquí que voy a construir una casa al nombre de Yahvé, mi Dios, para
    dedicársela, para quemar ante él incienso de especias dulces, para el pan de la
    muestra continua y para los holocaustos de la mañana y de la tarde, en los sábados,
    en las lunas nuevas y en las fiestas señaladas de Yahvé, nuestro Dios. Esta es
    una ordenanza para siempre para Israel.
  cac-cac: A ticnaic ol in b'oq'ue jun templo b'aj ol on̈ och ejmelal d'a Jehová co
    Diosal a on̈ israel on̈ tic, yicn̈ej ol ajoc. Ata' ol n̈uschajtz'a incienso suc'uq'ui
    sjab' yuj quic'anchaan̈ Jehová chi'. Ol empax tzolan ixim pan d'a yichan̈. Ol
    n̈usjoc pax tz'a silab' d'a q'uin̈ib'alil, d'a yemc'ualil yed' pax d'a sc'ual
    ic'oj ip, d'a yic tz'alji q'uen uj yed' d'a juntzan̈xo q'uin̈ tz'och yuj quic'anchaan̈
    Jehová co Diosal icha syal schecnab'il ac'b'ilcan d'ayon̈ israel on̈ tic, yic
    sco c'anab'ajej d'a masanil tiempo.
  swh-ULB: Tazama, niko karibu kujenga nyumba kwa ajili ya jina la Yahwe Mungu wangu,
    kuiweka wakifu kwake, kwa ajili ya kumtolea sadaka za kuteketezwa zenye viungo
    vitamu mbele zake, kwa ajili ya mkate wa uwepo, na kwa ajili ya sadaka za kuteketezwa
    asubuhi na jioni, katika siku za Sabato na za mwezi mpya, na katika sikukuu zilizoteuliwa
    kwa ajili ya Yahwe Mungu wetu. Hii itakuwa milele, kwa Israeli.
  bel-bel: Вось я будую дом імю Госпада Бога майго, дзеля прысьвячэньня Яму, каб паліць
    перад ім пахучае дымленьне, прыносіць пастаянна пакладныя хлябы і ўзносіць там
    цэласпаленьні раніцай і ўвечары ў суботы, і на маладзіка, і ў сьвяты Госпада Бога
    нашага, што назаўсёды наказана Ізраілю.
  deu-ELBBK: Und das Haus, das ich bauen will, soll groß sein; denn unser Gott ist
    größer als alle Götter.
  mbb-OT: Ebpehitendeg a te valey te Nengazen para te zengeg te Nengazen he Megbevayè
    ku. Egkehimu heini he segradu he lugar he zutun edtutunga is mehemut he veyewà
    wey ebpemuhatan layun te segradu he supas. Kayi zaan ebpemuhat te pemuhat he edtutungen
    kada meselem wey mezukilem, wey te menge Andew te Kedhimeley, te Pista te Kebpuun
    te Hayag wey te zuma he menge pista te kebeǥayi te zengeg te Nengazen he Megbevayè
    dey. Heini he sulunuzen kinahanglan he edtumanen te menge Israilihanen taman te
    taman.”
  mal-2015: ഞാൻ എന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്നു ഒരാലയം പണിവാൻ പോകുന്നു; അതു അവന്നു
    പ്രതിഷ്ഠിച്ചിട്ടു അതിൽ അവന്റെ സന്നിധിയിൽ സുഗന്ധധൂപം കാട്ടുവാനും നിരന്തരമായ കാഴ്ചയപ്പം
    ഒരുക്കുവാനും കാലത്തും വൈകുന്നേരത്തും ശബ്ബത്തുകളിലും അമാവാസ്യകളിലും ഞങ്ങളുടെ ദൈവമായ
    യഹോവയുടെ ഉത്സവങ്ങളിലും ഹോമയാഗം കഴിപ്പാനും തന്നേ. ഇതു യിസ്രായേലിന്നു ഒരു ശാശ്വതനിയമം
    ആകുന്നു.
  rmc-rmc: O Chramos, so leske kamav te ačhavel, mušinel te el igen baro, bo amaro
    Del hino bareder sar savore devla.
  pes-OPV: اینک من خانه‌ای برای اسم یهوه خدای خود بنا می‌نمایم تا آن را برای او تقدیس
    کنم وبخور معطر در حضور وی بسوزانم، و به جهت نان تقدمه دائمی و قربانی های سوختنی
    صبح وشام، و به جهت سبت‌ها و غره‌ها و عیدهای یهوه خدای ما زیرا که این برای اسرائیل
    فریضه‌ای ابدی است.
  ron-1924: Ятэ, еу ыналц о касэ Нумелуй Домнулуй Думнезеулуй меу, ка сэ Й-о ынкин
    Луй, сэ ард ынаинтя Луй тэмые мироситоаре, сэ адук некурмат ын еа пыниле пентру
    пунеря ынаинте ши сэ адук ардериле-де-тот де диминяцэ ши де сярэ, ын зилеле де
    Сабат, де лунэ ноуэ ши де сэрбэтоаре але Домнулуй Думнезеулуй ностру, дупэ о леӂе
    вешникэ пентру Исраел.
  ben-OBCV: আমি এখন আমার ঈশ্বর সদাপ্রভুর নামের উদ্দেশে একটি মন্দির তৈরি করে তাঁর সামনে
    সুগন্ধি ধূপ পোড়ানোর জন্য, নিয়মিতভাবে উৎসর্গীকৃত রুটি সাজিয়ে রাখার জন্য, এবং
    প্রতিদিন সকাল-সন্ধ্যায় ও সাব্বাথবারে, অমাবস্যায় ও আমাদের ঈশ্বর সদাপ্রভুর স্থির
    করে দেওয়া উৎসবের দিনগুলিতে হোমবলি উৎসর্গ করার জন্য সেটি তাঁর কাছে উৎসর্গ করতে
    চলেছি। এটি ইস্রায়েলের জন্য চিরস্থায়ী পালনীয় এক নিয়ম।
  som-som: Bal eeg, waxaan guri u dhisayaa magaca Rabbiga Ilaahayga ah, inaan isaga
    quduus uga dhigo, oo hortiisa lagu shido foox udgoon, oo la hor dhigo kibista
    tusniinta oo joogtada ah, oo la bixiyo qurbaannada la gubo subaxda iyo fiidka,
    iyo Sabtiyada, iyo markay bilaha cusubu dhashaan, iyo ciidaha Rabbiga Ilaahayaga
    ah. Kaasuna waa amar reer binu Israa'iil weligiis la amray.
  lat-VUC: sic fac mecum ut ædificem domum nomini Domini Dei mei, ut consecrem eam
    ad adolendum incensum coram illo, et fumiganda aromata, et ad propositionem panum
    sempiternam, et ad holocautomata mane, et vespere, sabbatis quoque, et neomeniis,
    et solemnitatibus Domini Dei nostri in sempiternum, quæ mandata sunt Israëli.
  eng-ASVBT: Behold, I am about to build a house for the name of Jehovah my God, to
    dedicate it to him, and to burn before him incense of sweet spices, and for the
    continual showbread, and for the burnt offerings morning and evening, on the sabbaths,
    and on the new moons, and on the set feasts of Jehovah our God. This is an ordinance
    forever to Israel.
  ita-1885: Ecco, io edifico una Casa al nome del Signore Iddio mio, per consacrargliela,
    per far profumi di aromati davanti a lui, e per presentargli i pani che hanno
    da esser del continuo disposti per ordine, e per offerirgli olocausti della mattina
    e della sera, e de' sabati, e delle calendi, e delle feste solenni del Signore
    Iddio nostro, come ciò è imposto in perpetuo ad Israele.
  eng-LXXUP: 'And the house which I am building is to be great: for the Lord our God
    is great beyond all gods.'
  eng-ULB: See, I am about to build a house for the name of Yahweh my God, to set
    it apart to him, to burn incense of sweet spices before him, to set out the bread
    of the presence, and for the burnt offerings morning and evening, on the Sabbaths
    and on the new moons, and on the appointed feasts for Yahweh our God. This is
    forever, for Israel.
  spa-VBL: “Por favor, haz como hiciste con mi padre David cuando le enviaste madera
    de cedro para que construyera un palacio donde vivir. Estoy a punto de empezar
    a construir un Templo en honor del Señor, mi Dios, dedicado a él, donde se le
    ofrecerá incienso aromático, donde los panes de la proposición estarán siempre
    dispuestos en hileras, y donde se harán holocaustos todas las mañanas y las tardes,
    en los sábados, en las fiestas de luna nueva y en las fiestas del Señor, nuestro
    Dios; esto se hará para siempre en Israel.
  fra-_FOB: Voici, je vais bâtir une maison au nom de l'Éternel mon Dieu, pour la
    lui consacrer, pour faire fumer devant lui le parfum des aromates, pour présenter
    continuellement devant lui les pains de proposition, et pour offrir les holocaustes
    du matin et du soir, des sabbats, des nouvelles lunes, et des fêtes de l'Éternel,
    notre Dieu, ce qui est un devoir pour Israël à perpétuité.
  mal-mal: ഞാൻ എന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരാലയം പണിവാൻ പോകുന്നു; അത് അവന് പ്രതിഷ്ഠിച്ചിട്ട്
    അവന്റെ സന്നിധിയിൽ സുഗന്ധധൂപം അർപ്പിക്കുവാനും നിരന്തരമായി കാഴ്ചയപ്പം ഒരുക്കുവാനും
    കാലത്തും വൈകുന്നേരത്തും ശബ്ബത്തുകളിലും അമാവാസ്യകളിലും ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ
    ഉത്സവങ്ങളിലും ഹോമയാഗം കഴിക്കുവാനും തന്നേ. ഇത് യിസ്രായേലിന് ഒരു ശാശ്വതനിയമം ആകുന്നു.
  urd-GVR: Maiṅ ek ghar tāmīr karke use Rab apne Ḳhudā ke nām ke lie maḳhsūs karnā
    chāhtā hūṅ. Kyoṅki hameṅ aisī jagah kī zarūrat hai jis meṅ us ke huzūr ḳhushbūdār
    baḳhūr jalāyā jāe, Rab ke lie maḳhsūs roṭiyāṅ bāqāydagī se mez par rakhī jāeṅ
    aur ḳhās mauqoṅ par bhasm hone wālī qurbāniyāṅ pesh kī jāeṅ yānī har subh-o-shām,
    Sabat ke din, Nae Chāṅd kī Īdoṅ aur Rab hamāre Ḳhudā kī dīgar muqarrarā īdoṅ par.
    Yih Isrāīl kā dāymī farz hai.
  suz-BL: मिनु मुल गो परमप्रभु यावे, आं परमप्रभु कली मान पचा, दे मेको कली खिं का सेल्‍चा
    दाक्‍नुङ। मिनु मेको खिं परमप्रभु यावे आ ङोंइती ब्रोव़शो रिना पाइश्‍शो धूप चोचा
    कली, मेकेर नाक्‍त किंत किंत ङा कोंइतीक शोब्‍ले हार हार पा चढ़ेचा कली, नाक्‍दो
    सुनी चोशा चढ़ेचा कली, नाइक्‍तीक नाक्‍ती, औंसी नाक्‍ती नु परमप्रभु यावेम, आंइ परमप्रभु
    गेना हना यो ‘मानेन’ दे इस्राएली आन कली गेशो चाड मानेचा कली जिम्‍मा गेचा दाक्‍नुङ।
  ita-1927: Ecco, io sto per edificare una casa per il nome dell’Eterno, dell’Iddio
    mio, per consacrargliela, per bruciare dinanzi a lui il profumo fragrante, per
    esporvi permanentemente i pani della presentazione, e per offrirvi gli olocausti
    del mattino e della sera, dei sabati, dei noviluni, e delle feste dell’Eterno,
    dell’Iddio nostro. Questa è una legge perpetua per Israele.
  ckb-ckb: ئێستا من پەرستگایەک بۆ ناوی یەزدانی پەروەردگارم بنیاد دەنێم، تاکو بۆی تەرخان
    بکەم بۆ سووتاندنی بخووری بۆنخۆش لەبەردەمی و بۆ نانی تەرخانکراوی بەردەوام و قوربانی
    سووتاندن لە بەیانییان و ئێواران، لە شەممە و سەرەمانگ و جەژنەکانی یەزدانی پەروەردگارمان،
    ئەمە هەتاهەتایە لەسەر ئیسرائیل دەبێت.
  eng-BBE: See! I am building a house for the name of the Lord my God, to be made
    holy to him, where perfumes of sweet spices will be burned before him, and the
    holy bread will be placed at all times, and burned offerings will be offered morning
    and evening, on the Sabbaths and at the new moons, and on the regular feasts of
    the Lord our God. This is a law for ever to Israel.
  kan-OKCV: ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠೆ ಮಾಡುವುದಕ್ಕೂ, ದೇವಸನ್ನಿಧಿಗೆ ಪರಿಮಳ ಧೂಪವನ್ನು
    ಅರ್ಪಿಸುವ ನಿತ್ಯ ಸಮ್ಮುಖದ ರೊಟ್ಟಿಗೋಸ್ಕರವೂ, ಸಬ್ಬತ್ ದಿನಗಳಲ್ಲಿಯೂ, ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಿಯೂ,
    ಇಸ್ರಾಯೇಲರಿಗೆ ನಿರಂತರವಾಗಿರಲು ನೇಮಿಸಿದ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹಬ್ಬಗಳಲ್ಲಿಯೂ, ಉದಯಕಾಲದ
    ಸಾಯಂಕಾಲದ ದಹನಬಲಿಗಳಿಗೋಸ್ಕರವೂ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ನಾಮಕ್ಕೆ ಆಲಯವನ್ನು ಕಟ್ಟಿಸುತ್ತೇನೆ.
  tam-2017: இதோ, என் தேவனாகிய யெகோவாவுக்கு முன்பாகச் சுகந்தவர்க்கங்களின் தூபம் காட்டுகிறதற்கும்,
    சமுகத்து அப்பங்களை எப்போதும் வைக்கிறதற்கும், காலையிலும் மாலையிலும், ஓய்வு நாட்களிலும்,
    மாதப்பிறப்புகளிலும், எங்கள் தேவனாகிய யெகோவாவின் பண்டிகைகளிலும், இஸ்ரவேல் நித்திய
    காலமாகச் செலுத்தவேண்டியபடி சர்வாங்கதகனபலிகளைச் செலுத்துகிறதற்கும், அவருடைய நாமத்திற்கு
    ஒரு ஆலயத்தைக் கட்டி அதை அவருக்குப் பிரதிஷ்டை செய்ய நான் திட்டமிட்டிருக்கிறேன்.
  spa-RV-1909: He aquí yo tengo que edificar casa al nombre de Jehová mi Dios, para
    consagrársela, para quemar perfumes aromáticos delante de él, y para la colocación
    continua de los panes de la proposición, y para holocaustos á mañana y tarde,
    y los sábados, y nuevas lunas, y festividades de Jehová nuestro Dios; lo cual
    ha de ser perpetuo en Israel.
  ron-BTF: Iată, eu construiesc o casă numelui DOMNULUI Dumnezeul meu, să i–o dedic
    lui și să ard înaintea lui tămâie dulce și pentru pâinile punerii înainte neîncetat
    și pentru ofrande arse dimineața și seara, în sabate și la lunile noi și la sărbătorile
    solemne ale DOMNULUI Dumnezeul nostru. Aceasta este o rânduială pentru totdeauna
    pentru Israel.
  eng-WEBP: Behold, I am about to build a house for the name of the LORD my God, to
    dedicate it to him, to burn before him incense of sweet spices, for the continual
    show bread, and for the burnt offerings morning and evening, on the Sabbaths,
    on the new moons, and on the set feasts of the LORD our God. This is an ordinance
    forever to Israel.
  eng-FBV: “Please do as you did with my father David when you sent him cedar timber
    for him to build a palace to live in. I'm about to start building a Temple to
    honor the Lord my God, dedicated to him, where he will be offered sweet-smelling
    incense, where the showbread will be always set out in rows, and where burnt offerings
    will be made every morning and evening, on the Sabbaths, at new moon festivals,
    and at the feasts of the Lord our God—this to be done forever in Israel.
  nld-1939: Nu heb ik besloten, voor de Naam van Jahweh, mijn God, een tempel te bouwen,
    om Hem die toe te wijden, om daar te zijner ere welriekende wierook te branden
    en regelmatig de toonbroden neer te leggen, om ‘s morgens en s avonds op sabbatten,
    nieuwe manen en de hoogfeesten van Jahweh, onzen God, brandoffers op te dragen,
    zoals dat voor altijd in Israël is voorgeschreven.
  nch-BL: Ama nijnequi nijchihuas se tiopamit para TOTECO Dios, yaya cati noTeco.
    Nijnequi niquiyocatalis para ya para nopona quitatise copali cati ajhuiyac iixpa
    para tijhueyitepanitase huan nopona quitalise nopa pantzi cati tatzejtzeloltic.
    Nopona tijmacase TOTECO tacajcahualisti tatatili mojmosta ica ijnaloc huan ica
    tiotac. Huan tijmacase ipan nopa tonali para timosiyajquetzase, huan ipan yancuic
    metzti huan ipan nochi ilhuime cati TOTECO Dios techilhuijtoc tiisraelitame ma
    tiquelnamiquica para nochipa.
  vie-1934: Này tôi toan cất một đền cho danh Giê-hô-va Đức Chúa Trời tôi, biệt đền
    ấy riêng ra thánh cho Ngài, đặng xông nhũ hương trước mặt Ngài, bày bánh trần
    thiết luôn luôn, dâng của lễ thiêu về buổi sáng và về buổi chiều, hoặc trong ngày
    sa-bát, ngày mồng một, hay là trong những ngày lễ định của Giê-hô-va Đức Chúa
    Trời chúng tôi; điều đó vốn là một lệ định cho Y-sơ-ra-ên đến đời đời.
  hin-CV: देखिए, याहवेह, अपने परमेश्वर के लिए मैं एक भवन बनवाने पर हूं. यह उन्हें
    ही समर्पित होगा, कि इसमें उनके सामने सुगंधित धूप जलाई जाए, नियमित रूप से भेंट
    की रोटी रखी जाए और शब्बाथों, नए चांद के उत्सवों और याहवेह हमारे परमेश्वर के लिए
    उत्सवों पर सुबह और शाम को होमबलि चढ़ाई जाए. इस्राएल देश की ये हमेशा के लिए रीतियां
    हैं.
  spa-BES: Mira, Estoy construyendo una casa para el nombre del Señor mi Dios, para
    que sea santificada para él, donde los inciensos se quemarán ante él, y el pan
    santo se colocará en todo momento, y se ofrecerán ofrendas quemadas por la mañana
    y en la tarde, en los sábados y en las nuevas lunas, y en las fiestas regulares
    del Señor nuestro Dios. Esta es una ley para siempre a Israel.
  tdx-tdx: Le ho jabajaba ty anjomba ho ranjieko ho Aze amy te jabahinake te amo fonga
    ndrahareo t’i Andrianañaharentika.
  tha-KJV: ดู​เถิด ข้าพเจ้ากำลังจะสร้างพระนิเวศเพื่อพระนามพระเยโฮวาห์พระเจ้าของข้าพเจ้า
    และมอบถวายแด่​พระองค์ เพื่อเผาเครื่องหอมต่อพระพักตร์​พระองค์ และเพื่อขนมปังหน้าพระพักตร์​เนืองนิตย์
    และเพื่อเครื่องเผาบูชาทั้งเช้าและเย็น ในวันสะบาโต และในวันข้างขึ้น และวันเทศกาลตามกำหนดของพระเยโฮวาห์พระเจ้าของเรา
    ซึ่งเป็นกฎตั้งไว้​เป็นนิตย์​สำหรับอิสราเอล
  por-BR-2018: Eis aqui eu tenho que edificar casa ao nome do SENHOR meu Deus, para
    consagrá-la, para queimar perfumes aromáticos diante dele, e para a colocação
    contínua dos pães da proposição, e para holocaustos a manhã e tarde, e os sábados,
    e luas novas, e festividades do SENHOR nosso Deus; o qual será perpétuo em Israel.
  deu-ELO: Siehe, ich will dem Namen Jehovas, meines Gottes, ein Haus bauen, um es
    ihm zu heiligen, wohlriechendes Räucherwerk vor ihm zu räuchern, und um das beständige
    Schichtbrot zuzurichten und Brandopfer morgens und abends zu opfern, an den Sabbathen
    und an den Neumonden und an den Festen Jehovas, unseres Gottes; ewiglich liegt
    dies Israel ob.
  eng-WYC-2018: that I build an house to the name of the Lord my God, and that I hallow
    it, to burn incense before him, and to make odour of sweet smelling spiceries,
    and to [the] everlasting setting forth of loaves, and to [the] burnt sacrifices
    in the morrowtide and eventide, and in [the] sabbaths, and (on) new moons, that
    is, (at) feasts in the beginnings of months, and in solemnities of the Lord our
    God into without end, which observances and hallowings be commanded to Israel.
    (so that I can build a House in honour of the name of the Lord my God, and I shall
    consecrate it, so that I can burn incense before him, to make the odour of sweet
    smelling spices, and for the everlasting setting forth of loaves, and for burnt
    sacrifices in the morning and in the evening, and on Sabbaths, and on new moons,
    that is, at feasts at the beginning of the month, and at the solemn, or annual,
    Feasts of the Lord our God forevermore, which observances and consecrations be
    commanded to Israel.)
  epo-epo: nun jen mi konstruas domon al la nomo de la Eternulo, mia Dio, por ke ĝi
    estu konsekrita al Li, por incensadi antaŭ Li bonodorajn incensojn, prezenti tie
    konstante panojn de propono, bruloferojn matene kaj vespere, en sabatoj, monatkomencoj,
    kaj festoj de la Eternulo, nia Dio, kio estas eterna leĝo por Izrael.
  uig-PIN: Mana, mǝn ǝmdi Pǝrwǝrdigar Hudayimning namiƣa atap bir ɵy salmaⱪqimǝn;
    ɵy uning aldida huxbuy yeⱪix, «tǝⱪdim nanlar»ning üzülmǝy ⱪoyuluxi, ⱨǝrküni ǝtǝ-ahxamlirida,
    xabat künliridǝ, yengi ayning birinqi künidǝ wǝ Pǝrwǝrdigar Hudayimiz bekitip
    bǝrgǝn ⱨeyt-ayǝmlǝrdǝ kɵydürmǝ ⱪurbanliⱪlarning sunuluxi üqün bolidu. Bu ixlar
    Israil hǝlⱪigǝ mǝnggülük bir bǝlgilimǝ bolidu.
  beo-beo: 'Wali na da na Hina Godema nodone sia:ne gadosu Debolo diasu gagumusa:
    ilegei dagoi Amo Debolo Diasu da hadigidafa diasu ba:mu. Amola amo ganodini, na
    amola na fi dunu da Ema nodomusa:, gabusiga: manoma gobele salimu, hadigi agi
    Ema imunu, amola hahabe, daeya, Sa:bade eso, Oubi Gaheabolo Lolo Nasu eso, amola
    eno Hina Godema nodone sia:ne gadosu eso huluane, amoha Wadela:i Hou Dabe Ima:ne
    gobele salasu hou hamomu.'
  tpi-OTNT: Nau mi laik wokim wanpela haus lotu bilong God, Bikpela bilong mi. Dispela
    haus bai i stap haus bilong God stret, na bai mi na ol manmeri bilong mi i ken
    i go long dispela haus na kukim ol gutpela paura bilong kamapim smok i gat gutpela
    smel. Na oltaim mipela i ken putim long ai bilong God dispela bret mipela i save
    givim em olsem ofa. Na bai mipela i mekim ofa bilong paia i kukim olgeta. Bai
    mipela i mekim dispela ofa long olgeta moning na apinun na long ol de Sabat na
    long ol bikpela de bilong nupela mun na long ol arapela bikpela de bilong lotu
    long God, Bikpela bilong mipela. Em i bin tokim mipela Israel long mekim dispela
    pasin oltaim.
  hau-SA: Yanzu ina shirin ginin haikali domin Sunan Ubangiji Allahna, in kuma keɓe
    shi gare shi don ƙona turare mai ƙanshi a gabansa, don kuma ajiyar burodi mai
    tsarki kullum, da kuma don miƙa hadayun ƙonawa kowace safiya, kowace yamma, da
    a Asabbatai da Sababbin Wata, da kuma a ƙayyadaddun bukukkuwan Ubangiji Allahnmu.
    Wannan dawwammamiyar farilla ce don Isra’ila.
  uig-LAT: Mana, men emdi Perwerdigar Xudayimning namigha atap bir öy salmaqchimen;
    öy uning aldida xushbuy yéqish, «teqdim nanlar»ning üzülmey qoyulushi, herküni
    ete-axshamlirida, shabat künliride, yéngi ayning birinchi künide we Perwerdigar
    Xudayimiz békitip bergen héyt-ayemlerde köydürme qurbanliqlarning sunulushi üchün
    bolidu. Bu ishlar Israil xelqige menggülük bir belgilime bolidu.
  nde-nde: Sengilungiselela ukwakha ithempeli leBizo likaThixo uNkulunkulu wami lokulinikela
    kuye ukutshisela impepha eloqhatshi olumnandi phambi kwakhe, lokunikela isinkwa
    esingcwele ngezikhathi zonke, lokunikela iminikelo yokutshiswa ekuseni lantambama
    langeSabatha langokuThwasa kweziNyanga kanye lasemikhosini emisiweyo kaThixo uNkulunkulu
    wethu. Lokhu ngokumiselwe u-Israyeli ngokungapheliyo.
  ton-ton: Vakai, ko au foki ʻoku ou langa ha fale ki he huafa ʻo Sihova ko hoku ʻOtua,
    ke fakatapui ia kiate ia, pea ke tutu ʻi hono ʻao ʻae meʻa namu kakala lelei,
    pea ke ʻi ai maʻuaipē ʻae mā ʻoe ʻao, pea ke fai ai ʻae feilaulau tutu ʻi he pongipongi
    mo e efiafi, pea ʻi he ʻaho tapu pea ʻi he ngaahi māhina foʻou, pea ʻi he ngaahi
    kātoanga molumalu ʻo Sihova ko homau ʻOtua. Ke pehē ni ʻo taʻengata ʻi ʻIsileli.
  ces-1613: Nebo aj, já stavěti chci dům jménu Hospodina Boha svého, aby posvěcen
    byl jemu k tomu, aby se před ním kadilo vonnými věcmi, a k ustavičnému předkládání
    chlebů, i k zápalným obětem, ranním i večerním, ve dny sobotní a novoměsíčné,
    i na slavnosti Hospodina Boha našeho, což v Izraeli na věky trvati má.
  eng-WMB: Behold, I am about to build a house for the name of the LORD my God, to
    dedicate it to him, to burn before him incense of sweet spices, for the continual
    show bread, and for the burnt offerings morning and evening, on the Sabbaths,
    on the new moons, and on the set feasts of the LORD our God. This is an ordinance
    forever to Israel.
  tam-TCV: நான் யெகோவாவாகிய என் இறைவனின் பெயருக்கு ஒரு ஆலயத்தைக் கட்டி, அதை அவருக்கு
    அர்ப்பணிக்க விரும்புகிறேன். அவருக்கு நறுமண தூபங்காட்டுவதற்கும், பரிசுத்த அப்பங்களை
    வைப்பதற்கும் ஒவ்வொரு காலையிலும், மாலையிலும், ஓய்வுநாட்களிலும், அமாவாசை நாட்களிலும்,
    எங்கள் இறைவனாகிய யெகோவா நியமித்த பண்டிகை நாட்களிலும் தகன காணிக்கைகளைச் செலுத்துகிறதற்கும்
    அந்த ஆலயத்தைக் கட்டப்போகிறேன். இக்காணிக்கைகள் இஸ்ரயேலுக்கு ஒரு நிரந்தர நியமமாயிருக்கிறது.
  ceb-ULB: Tan-awa, magtukod ako ug balay alang sa ngalan ni Yahweh nga akong Dios,
    aron paglain niini alang kaniya, aron sa pagsunog ug insenso nga humot sa iyang
    atubangan, aron sa pag-andam ug tinapay sa presensya, ug alang sa mga halad sinunog
    sa buntag ug sa gabii, sa mga adlaw nga igpapahulay ug sa mga bag-ong bulan, ug
    sa mga pinili nga kombira alang kang Yahweh nga among Dios. Hangtod kini sa kahangtoran,
    alang sa Israel.
  pol-UBG: Oto chcę budować dom dla imienia PANA, swego Boga, aby mu go poświęcić
    i aby palić przed nim wonne kadzidło, składać nieustannie chleb pokładny oraz
    całopalenia poranne i wieczorne – w szabaty, w dni nowiu oraz w uroczyste święta
    PANA, naszego Boga. To jest wieczny nakaz w Izraelu.
  urd-GVU: مَیں ایک گھر تعمیر کر کے اُسے رب اپنے خدا کے نام کے لئے مخصوص کرنا چاہتا
    ہوں۔ کیونکہ ہمیں ایسی جگہ کی ضرورت ہے جس میں اُس کے حضور خوشبودار بخور جلایا جائے،
    رب کے لئے مخصوص روٹیاں باقاعدگی سے میز پر رکھی جائیں اور خاص موقعوں پر بھسم ہونے
    والی قربانیاں پیش کی جائیں یعنی ہر صبح و شام، سبت کے دن، نئے چاند کی عیدوں اور
    رب ہمارے خدا کی دیگر مقررہ عیدوں پر۔ یہ اسرائیل کا دائمی فرض ہے۔
  deu-1912: Siehe, ich will dem Namen des HERRN, meines Gottes, ein Haus bauen, das
    ihm geheiligt werde, gutes Räuchwerk vor ihm zu räuchern und Schaubrote allewege
    zuzurichten und Brandopfer des Morgens und des Abends auf die Sabbate und Neumonde
    und auf die Feste des HERRN, unsers Gottes, ewiglich für Israel.
  kan-2017: ಈಗ ನಾನು ನನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಹೆಸರಿಗಾಗಿ ಒಂದು ಆಲಯವನ್ನು ಕಟ್ಟಿಸಿ, ಇಸ್ರಾಯೇಲರಿಗಿರುವ
    ಶಾಶ್ವತ ನಿಯಮದ ಪ್ರಕಾರ, ಆತನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸುಗಂಧದ್ರವ್ಯಗಳಿಂದ ಧೂಪಹಾಕುವುದಕ್ಕೂ, ಪ್ರತಿನಿತ್ಯ
    ನೈವೇದ್ಯದ ರೊಟ್ಟಿಗಳನ್ನಿಡುವುದಕ್ಕೂ, ಉದಯಕಾಲದಲ್ಲಿಯೂ, ಸಾಯಂಕಾಲದಲ್ಲಿಯೂ, ಸಬ್ಬತ್ ದಿನಗಳಲ್ಲಿಯೂ,
    ಅಮಾವಾಸ್ಯೆಯ ದಿನಗಳಲ್ಲಿಯೂ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಹಬ್ಬಗಳಲ್ಲಿಯೂ ಇವುಗಳಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮವನ್ನರ್ಪಿಸುವುದಕ್ಕೂ
    ಈ ಆಲಯವನ್ನು ಆತನಿಗೋಸ್ಕರ ಪ್ರತಿಷ್ಠಿಸಬೇಕೆಂದಿದ್ದೇನೆ.
  yap-yap: Nggu toy ba tempel ni nggu meybil ngak SOMOL ni Got rog riy. Bayi par ni
    bangi ban’en nib thothup ni tirog e girdi’ nge gag e bay ug liyorgad ngak riy
    ngu’ug urfiyed e incense nge spice riy, ma ku ireram e gin bay ug pi’ed e maligach
    riy ni flowa nib tabgul ngak SOMOL ni gubin ngiyal’, ma ku aram e gin bay ug pi’ed
    e pi maligach ni mo’oruf riy ni gubin e kadbul nge blayal’, ma ku errogon ko pi
    Sabbath, nge pi Madnom ko M’ug e Pul, nge ku boch e rran nib thothup ni yima liyor
    ngak SOMOL ni Got romad riy. Ke ta’chiylen ngak yu Israel ni ngu’ur rin’ed e ren’ey
    ni dariy n’umngin nap’an.
  hlt-MCSB: Kai loh im ka sak he ka Pathen BOEIPA ming ham ni. Te te ciim ham neh
    a mikhmuh ah botui bo-ul phum ham om. Sainoek la rhungkung buh neh hmueihhlutnah
    tah hlaem ham neh mincang ham khaw, Sabbath vaeng neh hlasae vaengah nawn ham
    om. He tah kaimih kah Pathen BOEIPA loh Israel soah kumhal hil khoning vaengkah
    la a khueh.
  mdy-ETH: ሃሢ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢም ጌኤዦ ማኣሮ ማዣኒ ጊኢጊንቲዳ ዓኣኔ፤ ዬይ ጌኤዦ ማኣራ ታኣና ታ
    ዴሮና ሳውቃ ዑንጆ ጩቢሲ ናንጊና ናንጋ ጎዳ ኑ ካኣሽካ ቤሲ፥ ዒዛም ዱማዼ ካሦዋ ቢያ ዎዴ ኑ ዒንጋ ቤሲ፥ ቢያ ኬሊ ጉቴና ዋንቴና፤
    ዬያጉዲ ሃሣ ሃውሾ ኬሎ ኬሎ፥ ዓጊኖ ፄኤሮንታ ዬያጉዴ ዱማዼ ቦንቾ ኬሎና ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ቦንቻኒ ሚቺ ዒንጎ
    ዒንጊፆ ዒንጎንዶ ዱማዼ ቤሲ ማዓንዳኔ፤ ዒስራዔኤሌ ዴራ ዬያ ናንጊና ማዺ ማዺ ናንጋንዳጉዲ ፆኦሲ ዔያቶ ዓይሤኔ።
  twi-ASANTE: Merebɛsi Asɔredan ahyɛ Awurade, me Onyankopɔn din animuonyam. Ɛbɛyɛ
    beaeɛ bi a wɔayi asi hɔ sɛ wɔnhye nnuhwam ne kurobo wɔ nʼanim, nna afɔrebɔdeɛ
    burodo sononko no adi, na wɔmmɔ ɔhyeɛ afɔdeɛ ahodoɔ homeda biara, anɔpa ne anwummerɛ,
    Ɔbosome Foforɔ biara afahyɛ ahodoɔ ne Awurade yɛn Onyankopɔn nnapɔnna biara. Ɔno
    na wahyɛ Israel sɛ wɔnyɛ saa nneɛma yi daa daa.
  eng-WEBU: Behold, I am about to build a house for the name of the LORD my God, to
    dedicate it to him, to burn before him incense of sweet spices, for the continual
    show bread, and for the burnt offerings morning and evening, on the Sabbaths,
    on the new moons, and on the set feasts of the LORD our God. This is an ordinance
    forever to Israel.
  wal-wal: Ha77i taani GODAA ta Xoossaa sunttaayyo Beeta Maqidasiyaa keexxanau hanais.
    Taani sawuwaa tonggu giya ixaanaa cuwayanau, ubba wode GODAA sinttan oittaa wottanaunne
    ubbato maalladonne omarssi, Sambbata gallassatun, aginai xeeriyo wodetuuninne
    GODAA nu Xoossaa baalaa gallassatun xuuggiyo yarshshuwaa yarshshanau, he Beeta
    Maqidasiyaa dummayana. Israa7eela asai merinau oottanaadan azazettido oosoti hageeta.
  spa-PDDPT: Ciertamente yo voy a edificar una Casa al Nombre de Yavé mi ʼElohim para
    consagrarla a Él y quemar incienso aromático ante Él para la presentación continua
    de los panes, para los holocaustos de la mañana, la llegada de la noche, los holocaustos
    de los sábados, las lunas nuevas y las fiestas solemnes de Yavé nuestro ʼElohim,
    lo cual se hará perpetuamente en Israel.
  gun-gun: Mba'eta ma'ẽ, xee aiko peteĩ oo Senhor Xeruete rery oĩ atyrã ajapo aguã
    rami. Ixupe guarã ae amboaxa 'rã, henonde py heakuã porã va'e oapya aguã ha'e
    henonde mbojape omoĩa riae jepi aguã, ha'e gui aje'ive ha'e ka'aru nhavõ mymba
    kuery oapy reve ome'ẽa aguã, sábado nhavõ, ha'e jaxy pyau jave guarã, ha'e gui
    ngaru Senhor Oreruete pe oikoa ára py guive. Mba'eta ha'e rami aguã ae ha'e oeja
    raka'e ore Israel kuery rekorã raka'e 'rã peve guarã.
  ilo-ULB: Ngamin, mangipatakderak iti maysa a balay nga agpaay iti nagan ni Yahweh
    a Diosko, tapno ipaayko kenkuana, a pagipuoran iti insenso nga addaan kadagiti
    bangbanglo, iti sangoananna, para iti kanayon a sagut a tinapay, ken agpaay a
    pagipuoran kadagiti daton iti binigat ken sardam, iti Aldaw a Panaginana, kadagiti
    baro a bulan, ken kadagiti naituding a fiesta a maipaay kenni Yahweh a Diosmi.
    Agnanayon daytoy a linteg ti Israel.
  kpg-kpg: Au e hau di Hale Daumaha e hagalaamua ai di ingoo Dimaadua go dogu God.
    Ma gaa hai di gowaa dabuaahia e dadaumaha iei au mo agu daangada i madau dutudu
    nia ‘incense’, di gowaa e dahi aga gi Mee madau tigidaumaha nia palaawaa hagamadagu
    gaa hana hua beelaa, mo di gowaa e wanga gi Mee madau tigidaumaha dudu i nia luada
    mo nia hiahi huogodoo, i nia Laangi Sabad, nia laangi budu di gila di malama gi dai,
    mo nia laangi hagalabagau ala i golo ala e hagalaamua ai Dimaadua di madau God.
    Mee gu helekai gi Israel gi heia hua di mee deenei gaa hana hua beelaa.
  uig-ARA: مانا، مەن ئەمدى پەرۋەردىگار خۇدايىمنىڭ نامىغا ئاتاپ بىر ئۆي سالماقچىمەن؛
    ئۆي ئۇنىڭ ئالدىدا خۇشبۇي يېقىش، «تەقدىم نانلار»نىڭ ئۈزۈلمەي قويۇلۇشى، ھەركۈنى
    ئەتە-ئاخشاملىرىدا، شابات كۈنلىرىدە، يېڭى ئاينىڭ بىرىنچى كۈنىدە ۋە پەرۋەردىگار
    خۇدايىمىز بېكىتىپ بەرگەن ھېيت-ئايەملەردە كۆيدۈرمە قۇربانلىقلارنىڭ سۇنۇلۇشى ئۈچۈن
    بولىدۇ. بۇ ئىشلار ئىسرائىل خەلقىگە مەڭگۈلۈك بىر بەلگىلىمە بولىدۇ.
  sus-sus: N hɔrɔmɔbanxi naxan tima, a lan a xa findi banxi xungbe nan na, barima
    muxu Marigi Ala dangi alae birin na.
  pon-2006: I pahn kauwada ehu tehnpas mehn kawauwih KAUN-O, ei Koht. E pahn wia wasa
    sarawi ehu, wasa me ngehi oh nei aramas akan pahn kin wiahiong at kaudok ni at
    pahn kin isikada warpwohmwahu, wasa se pahn kin patohwanda meirong en pilawa sarawi
    kohkohlahte, oh wia meirong isihs nimenseng oh nin soutik koaros, pil iangahki
    rahnen Sapad kan, Sarawien Maram Pwul, oh soangen sarawi teikan me kin kawauwih
    KAUN-O, at Koht. E ketin koasoanediong mehn Israel en kin wiewia met kohkohlahte.
  ksd-ksd: Iau mainge ba ina pait ra pal ure ra iang i ra Luluai kaugu God, ma ina
    vagomgom ia, upi da tun ra bulit i ang na katkat ma i boina ta ra luaina matana,
    ma upi da vung bula ra gem na ginigira tana, ma upi da tul tar ra umana tinabar
    di tuntun tar ia ta ra bungbung na malana ma ra bungbung na ravian, ma ta ra umana
    Bung Sabat, ma ta ra umana kalamana gai, ma ta nam ra umana bung di ga kubu diat
    ba avet a lukara tana ure ra Luluai kaveve God. Di ga kure ra dari ure Israel
    pa na mutu.
  tur-YTC: İşte, Tanrı'ya adamak, O'nun önünde güzel kokulu buhur yakmak, sürekli
    sergi ekmeği ve sabah akşam, Şabatlar'da, yeni aylarda ve Tanrımız Yahve'nin belli
    bayramlarında yakmalık sunular sunmak için Tanrım Yahve'nin adına bir ev yapmak
    üzereyim. Bu, İsrael için sonsuza dek bir kuraldır.
  grc-BRENT: Καὶ ὁ οἶκος ὃν ἐγὼ οἰκοδομῶ, μέγας, ὅτι μέγας Κύριος ὁ Θεὸς ἡμῶν παρὰ
    πάντας τοὺς θεούς.
  ind-AYT: Lihatlah, aku akan membangun bait bagi nama TUHAN Allahku dan menguduskannya,
    untuk dapat membakar dupa harum di hadapan-Nya, menyediakan roti sajian terus-menerus,
    mempersembahkan kurban bakaran pada waktu pagi dan petang, pada hari-hari Sabat,
    pada bulan-bulan baru, dan pada perayaan-perayaan tertentu yang ditetapkan TUHAN,
    Allah kami. Itu adalah kewajiban orang Israel untuk selama-lamanya.
  nya-nya: Tsono ine ndikufuna kumanga Nyumba ya Yehova Mulungu wanga ndi kuyipereka
    kwa Iye kuti tiziyikamo buledi wopatulika nthawi zonse ndiponso kuperekeramo nsembe
    zopsereza mmawa uliwonse ndi madzulo ndi pa masabata ndi pa masiku a chikondwerero
    cha mwezi watsopano ndiponso pa masiku osankhika a chikondwerero cha Yehova Mulungu
    wathu, monga mwa malamulo a Aisraeli mpaka muyaya.
  hrv-hrv: Dom koji gradim bit će velik, jer je naš Bog najveći među svim bozima.
  mps-mps: Eno megi God eno Genuai Bidigo lotu be me deli sę yainogo ebao. Te be
    da te God aga be mu elaluaibao, tama ena dali eno we bidi da te lotu be tomoba
    pelama, tama wiegi yai pauda te wiegi yai denami hano holomainu ulubo pauda uluyu
    yaibao. Tama tigidali sogo ofa tiwai mabo te bret tigidali sogo dago Godigo gedude
    muyu yaibao. Tama me dago isigo sese dela silibo ofa me iyu yaibao. Dago te ofa
    dabe tigidali sogo kigamu dabe iyu, me pio dabe iyu, me tigidali Sabat side iyu,
    me te gasa genuai sogo me ofa iyu, me gesi polua pedalobo side ofa iyu, me gasa
    genuai sogo te God dago Genuai Bidiba lotu wabo sogo ofa iyu yaibao. Agai da Israel
    dabebolo te tama sę tigidali sogo iyu ya po wai dao.
  tpi-tpi: Nau mi laik wokim wanpela haus lotu bilong God, Bikpela bilong mi. Dispela
    haus bai i stap haus bilong God stret, na bai mi na ol manmeri bilong mi i ken
    i go long dispela haus na kukim ol gutpela paura bilong kamapim smok i gat gutpela
    smel. Na oltaim mipela i ken putim long ai bilong God dispela bret mipela i save
    givim em olsem ofa. Na bai mipela i mekim ofa bilong paia i kukim olgeta. Bai
    mipela i mekim dispela ofa long olgeta moning na apinun na long ol de Sabat na
    long ol bikpela de bilong nupela mun na long ol arapela bikpela de bilong lotu
    long God, Bikpela bilong mipela. Em i bin tokim mipela Israel long mekim dispela
    pasin oltaim.
  dan-1931: Se, jeg er ved at bygge HERREN min Guds Navn et Hus; det skal helliges
    ham, for at man kan brænde vellugtende Røgelse for hans Åsyn, altid have Skuebrødene
    fremme og ofre Brændofre hver Morgen og Aften, på Sabbaterne, Nymånedagene og
    HERREN vor Guds Højtider, som det til evig Tid påhviler Israel.
  vie-OVCB: Tôi dự định xây cất Đền Thờ cho Chúa Hằng Hữu, Đức Chúa Trời của tôi,
    để dâng hương, bày bánh thánh, dâng lễ thiêu buổi sáng buổi chiều, lễ Sa-bát,
    ngày trăng mới, và những ngày lễ khác cho Chúa Hằng Hữu, Đức Chúa Trời chúng tôi.
    Đó là những nghi lễ đời đời cho dân tộc chúng tôi.
  guj-2017: જુઓ, હું મારા ઈશ્વર યહોવાહ માટે ઘર બાંધવા માગું છું, ત્યાં તેમની સમક્ષ
    ખુશબુદાર સુગંધીઓનો ધૂપ બાળવાને, નિત્યની અર્પિત રોટલીને સારુ, વિશ્રામવારોએ, ચંદ્રદર્શનના
    દિવસોએ અને અમારા પ્રભુ ઈશ્વરનાં નક્કી કરેલાં પર્વોને માટે, સવાર તથા સાંજના દહનીયાર્પણોને
    સારુ તથા તેમના નામને સારુ, હું ઘર બાંધુ છું. ઇઝરાયલને માટે સર્વકાળને સારુ આ વિધિઓ
    ઠરાવેલા છે.
  pon-2006A: I pahn kauwada ehu tehnpas mehn kawauwih KAUN-O, ei Koht. E pahn wia
    wasa sarawi ehu, wasa me ngehi oh nei aramas akan pahn kin wiahiong at kaudok
    ni at pahn kin isikada warpwohmwahu, wasa se pahn kin patohwanda meirong en pilawa
    sarawi kohkohlahte, oh wia meirong isihs nimenseng oh nin soutik koaros, pil iangahki
    rahnen Sapad kan, Sarawien Maram Pwul, oh soangen sarawi teikan me kin kawauwih
    KAUN-O, at Koht. E ketin koasoanediong mehn Israel en kin wiewia met kohkohlahte.
  por-BRBSL: Behold, estou prestes a construir uma casa para o nome de Javé meu Deus,
    para dedicá-la a ele, para queimar diante dele incenso de especiarias doces, para
    o contínuo pão do espetáculo, e para os holocaustos da manhã e da noite, nos sábados,
    nas luas novas, e nas festas fixas de Javé nosso Deus”. Esta é uma ordenança para
    sempre a Israel.
  cth-cth: Khenhaw! BAWIPA Cathut hanelah Bawkim buet touh sak hane ka kâcai. Hmuitui
    sawi vaiteh BAWIPA bawk nahane hmuen, Isarelnaw ni pou sak hane kâpoelawk, vaiyei
    ta nahane thuengnae, sabbath hoi, thapa rei nah hnin, BAWIPA Cathut min lahoi
    pawi hnin amom tangmin hmaisawi thuengnae pou sak hane, naw doeh. Hathateh Isarelnaw
    hanelah yungyoe e phunglam doeh.
  twi-twi: Merebesi Asɔredan ahyɛ Awurade, me Nyankopɔn din anuonyam. Ɛbɛyɛ baabi
    bi a wɔayi asi hɔ sɛ wɔnhyew nnuhuam ne kurobow wɔ nʼanim, nna afɔrebɔde brodo
    sononko no adi, na wɔmmɔ ɔhyew afɔre ahorow homeda biara, anɔpa ne anwummere,
    Ɔsram Foforo biara afahyɛ ahorow ne Awurade yɛn Nyankopɔn nnapɔnna biara. Ɔno
    na wahyɛ Israel sɛ wɔnyɛ saa nneɛma yi daa daa.
  hlt-hlt: Kai loh im ka sak he ka Pathen BOEIPA ming ham ni. Te te ciim ham neh a
    mikhmuh ah botui bo-ul phum ham om. Sainoek la rhungkung buh neh hmueihhlutnah
    tah hlaem ham neh mincang ham khaw, Sabbath vaeng neh hlasae vaengah nawn ham
    om. He tah kaimih kah Pathen BOEIPA loh Israel soah kumhal hil khoning vaengkah
    la a khueh.
  tbz-SIM: N yóó mɑɑ́ tɛcɛ̃diɛtɛ̀ ntɛ, kɛ yɛ̃́ Kuyie nti tũ nkù kuù dɛumɛ̀ kɛ pɛ̃ɛ̃tɛ́
    yɛbɔkɛ̀.
  msy-2020: Kɨ datɨrɨghɨn Ikiavɨra Itir God, uan God bagh Dɨpenimɨn ingaram. Dɨpenir
    kam, a God baghvɨra ikiam, eghtɨ kɨ uan gumazamiziba ko dɨpenir kamɨn mangɨ mughuriar
    aghuiba zuir pauran aghuiba tuam. Egh e zurara Godɨn damazimɨn bretɨn rubuzir
    e ofan mɨn a danɨngamibar arɨgham. Egh e bar isia mɨghɨrir ofabar amuam. Egh e
    zurara mɨzaraziba ko guaratɨziba bar, ko Sabatɨn dughiaba, ko iakɨnir igiabar
    dughiar ekiaba, ko Ikiavɨra Itir God, en Godɨn ziam famin dughiar ekiar igharaziba,
    e a bagh ofan kabar amuam. A zurara arazir kam damuasa Israelia e mɨkeme.
  dop-dop: Mpi tɔ, kutuluɣu ŋku mɑ cɑɑ ŋmɑʋ tɔ kʋ kɛ́ sɔsɔɔʋ kɛ́. Pǝ tɑɣɑ pʋlʋ, tɑ
    Ɩsɔ kǝlɑ tɩɩŋ tǝnɑɣɑ sɔsɔɔntʋ kɛ́.
  azb-azb: Mən Allahım Rəbbə təqdis etmək üçün Onun adına bir məbəd tikirəm ki, Onun
    önündə xoş ətirli buxur yandırmaq üçün, daimi təqdis çörəkləri üçün, səhər-axşam,
    Şənbə günlərində, Təzə Ay mərasimlərində və Allahımız Rəbbin bayramlarında yandırma
    qurbanları üçün olsun. Bunlar İsrail üçün əbədi qaydadır.
  eng-DBY: Behold, I build a house unto the name of Jehovah my God to dedicate it
    to him, to burn before him sweet incense, and for the continual arrangement [of
    the shewbread], and for the morning and evening burnt-offerings [and] on the sabbaths
    and on the new moons, and on the set feasts of Jehovah our God. This is [an ordinance]
    for ever to Israel.
  hin-2017: देख, मैं अपने परमेश्वर यहोवा के नाम का एक भवन बनाने पर हूँ, कि उसे उसके
    लिये पवित्र करूँ और उसके सम्मुख सुगन्धित धूप जलाऊँ, और नित्य भेंट की रोटी उसमें
    रखी जाए; और प्रतिदिन सवेरे और साँझ को, और विश्राम और नये चाँद के दिनों में और
    हमारे परमेश्वर यहोवा के सब नियत पर्वों में होमबलि चढ़ाया जाए। इस्राएल के लिये
    ऐसी ही सदा की विधि है।
  eng-YLT: lo, I am building a house to the name of Jehovah my God, to sanctify [it]
    to Him, to make perfume before Him, perfume of spices, and a continual arrangement,
    and burnt-offerings at morning and at evening, at sabbaths, and at new moons,
    and at appointed seasons of Jehovah our God; to the age this [is] on Israel.
  eng-WYC-2017: that I build an house to the name of the Lord my God, and that I hallow
    it, to burn incense before him, and to make odour of sweet smelling spiceries,
    and to [the] everlasting setting forth of loaves, and to [the] burnt sacrifices
    in the morrowtide and eventide, and in [the] sabbaths, and new moons, that is,
    feasts in the beginnings of months, and in solemnities of the Lord our God into
    without end, which observ-ances and hallowings be commanded to Israel.
  eng-WMBB: Behold, I am about to build a house for the name of the LORD my God, to
    dedicate it to him, to burn before him incense of sweet spices, for the continual
    show bread, and for the burnt offerings morning and evening, on the Sabbaths,
    on the new moons, and on the set feasts of the LORD our God. This is an ordinance
    forever to Israel.
  urd-GVH: मैं एक घर तामीर करके उसे रब अपने ख़ुदा के नाम के लिए मख़सूस करना चाहता
    हूँ। क्योंकि हमें ऐसी जगह की ज़रूरत है जिसमें उसके हुज़ूर ख़ुशबूदार बख़ूर जलाया
    जाए, रब के लिए मख़सूस रोटियाँ बाक़ायदगी से मेज़ पर रखी जाएँ और ख़ास मौक़ों पर
    भस्म होनेवाली क़ुरबानियाँ पेश की जाएँ यानी हर सुबहो-शाम, सबत के दिन, नए चाँद की
    ईदों और रब हमारे ख़ुदा की दीगर मुक़र्ररा ईदों पर। यह इसराईल का दायमी फ़र्ज़ है।
  rug-rug: Va namanama pude kuria rau si keke Zelepade pude va lavatia sa Pozana e
    Zihova sa qua Tamasa. Sa vasina asa si kaqu na vasina madina sapu kote taveti
    gami sari na vina uququ oto huda humaṉa lea pa Kenuna, vasina kote veko ni gami
    sari na bereti hopedi, meke taveti sari na vina vukivukihi va uququ doduru munumunu
    na veluvelu, meke gua tugo koari na rane Sabati, koari na sidara vaqura, meke
    gua tugo sari na inevaṉa koari na rane sapu tava madi pude na vina lavatana e
    Zihova sa mami Tamasa. Na garunu nia Tamasa koa gami na tie Izireli pude taveti
    si hire ninae rane ka rane.
  gaz-gaz: Kunoo ani Maqaa Waaqayyo Waaqa kootiif mana qulqullummaa ijaaree akka isa
    keessatti ixaanni urgaaʼaan fuula isaa duratti aarfamuuf, akka buddeenni qulqulleeffame
    yeroo yerootti dhiʼeeffamuu fi akka ganama hundaa fi galgala hunda, guyyoota Sanbataa,
    guyyaa Baatii Haaraatii fi guyyaa ayyaana Waaqayyo Waaqa keenyaa kan murtaaʼetti
    aarsaan gubamu dhiʼeeffamuuf addaan baasee isaa kennuuf yaadeera. Kunis Israaʼeliitiif
    seera bara baraa ti.
  fra-LSG: Voici, j’élève une maison au nom de l’Éternel, mon Dieu, pour la lui consacrer,
    pour brûler devant lui le parfum odoriférant, pour présenter continuellement les
    pains de proposition, et pour offrir les holocaustes du matin et du soir, des
    sabbats, des nouvelles lunes, et des fêtes de l’Éternel, notre Dieu, suivant une
    loi perpétuelle pour Israël.
  yal-yal: N waxi Ala Batu Banxin naxan ti fe yi, a lanma nɛn a findi banxi gbeen
    na, amasɔtɔ nxɔ Ala gbo alane birin xa.
  haw-1868: Aia hoi, e kukulu ana au i hale no ka inoa o Iehova ko'u Akua, e hoolaa
    ia mea nona, e kuni aku i ka mea ala imua ona, a no ka berena hoike, a me ka mohaikuni
    i kakahiaka a i ke ahiahi, a i na Sabati, a me na mahina hou, a no na ahaaina
    o Iehova, ko makou Akua. He mea mau keia i ka Iseraela.
  arb-NAV: فَهَا أَنَا قَدْ عَقَدْتُ الْعَزْمَ عَلَى تَشْيِيدِ هَيْكَلٍ لاِسْمِ الرَّبِّ
    إِلَهِي لأُخَصِّصَهُ لَهُ، لأُوْقِدَ أَمَامَهُ بَخُوراً عَطِراً وَأُقَرِّبَ خُبْزَ
    التَّقْدِمَةِ الدَّائِمَ وَلأُصْعِدَ الْمُحْرَقَاتِ صَبَاحاً وَمَسَاءً، وَفِي
    السُّبُوتِ وَمَطَالِعِ الشُّهُورِ وَمَوَاسِمِ أَعْيَادِ إِلَهِنَا، كَمَا أَمَرَ
    الرَّبُّ بَنِي إِسْرَائِيلَ أَنْ يَفْعَلُوا إِلَى الأَبَدِ.
  ewe-ewe: Ke esusɔ vie madze gbedoxɔ aɖe tutu gɔme na Yehowa, nye Mawu la. Anye teƒe
    aɖe si mate ŋu ado dzudzɔ ʋeʋĩ kple atike ʋeʋĩwo le, le Mawu ŋkume, afi si matsɔ
    Ŋkumeɖobolo ada ɖo eye masa numevɔ le gbe sia gbe, ŋdi kple fiẽ, le Dzudzɔgbewo,
    le Ɣleti Yeye ƒe ŋkekenyuiɖugbewo kple Yehowa, mía Mawu la ƒe ŋkekenyui bubuwo
    dzi elabena Mawu di be Israel naɖu ŋkekenyui tɔxɛ siawo ɣe sia ɣi.
  eng-LEE: '(2:3) Behold, I am building a house to the name of the Lord my God, to
    sanctify it to him, to burn before him incense of spices, and for the continual
    rows of show-bread, and for the burnt-offerings at morning and evening, on the
    sabbaths, and on the new-moons, and on the stated festivals of the Lord our God:
    this being for ever obligatory on Israel.'
  asm-FB: চাওঁক, মই মোৰ ঈশ্বৰ যিহোৱাৰ নামেৰে এটা গৃহ নিৰ্ম্মাণ কৰিব খুজিছোঁ; তেওঁৰ
    আগত সু-গন্ধি ধূপ জ্বলাবলৈ, নৃত্য দৰ্শন-পিঠা দিবলৈ আৰু প্ৰতি ৰাতিপুৱা ও সন্ধিয়া
    কালত, বিশ্ৰামবাৰত, ন-জোনত আৰু আমাৰ ঈশ্বৰ যিহোৱাৰ সকলো উৎসৱত হোম-বলি উৎসর্গ কৰিবলৈ
    তাক পবিত্ৰ কৰিম৷ সেয়ে ইস্ৰায়েলে সদায় কৰিব লগা কাৰ্য।
  sus-A: ﭑ هْرْ مْبَنشِ نَشَن تِمَ، عَ لَن عَ شَ قِندِ بَنشِ شُنفبٍ نَن نَ، بَرِ مَ
    مُشُ مَرِفِ عَلَ دَنفِ عَلَيٍ بِرِن نَ.
  fra-SBL: Voici, je vais bâtir une maison au nom de Yahvé mon Dieu, pour la lui consacrer,
    pour brûler devant lui des parfums d'épices douces, pour le pain de proposition
    continuel et pour les holocaustes, matin et soir, aux sabbats, aux nouvelles lunes
    et aux fêtes de Yahvé notre Dieu. C'est là une ordonnance perpétuelle pour Israël.
  hbo-hbo: וְהַבַּ֛יִת אֲשֶׁר־אֲנִ֥י בֹונֶ֖ה גָּדֹ֑ול כִּֽי־גָדֹ֥ול אֱלֹהֵ֖ינוּ מִכָּל־הָאֱלֹהִֽים׃
  kik-kik: Na rĩrĩ, rĩu ndĩ hakuhĩ gwaka hekarũ ĩtanĩtio na Rĩĩtwa rĩa Jehova Ngai
    wakwa na ndĩmĩamũre ĩtuĩke yake ya gũcinagĩra ũbumba ũrĩa ũtararĩkaga wega mbere
    yake, o na ya kũigagwo mĩgate ĩrĩa mĩamũre mahinda mothe, na ya kũrutagĩra magongona
    ma njino o rũciinĩ, na hwaĩ-inĩ, na mĩthenya ya Thabatũ, na hĩndĩ ya Tũrũgamo
    twa Mweri na ciathĩ iria nyamũre cia Jehova Ngai witũ. Ũyũ nĩ watho mwandĩke wa
    Isiraeli wa gũtũũra nginya tene.
  fra-NCL: La maison que je vais bâtir doit être grande, car notre Dieu est plus grand
    que tous les dieux.
  cek-AK: Khenah, Israel kaminawk mah dungzan ah sak ih baktih toengah, Sithaw hmaa
    ah hmuihoih thlaek moe, kaciim takaw tathlangh hanah, Sabbath ni hoi khrah kangtha
    ninawk ah, kaicae ih Angraeng Sithaw ni kruek ah, aduem akhawn, zae angbawnhaih
    paek hanah, ka Angraeng Sithaw ih ahmin hanah im to ka sak.
  cuk-cuk: 'Emide, an-Bab-Dummad-Jehováʼga, e-nug-odummogega, ese-goled-neg an ega
    sobesokalid. We-negde an Bab-Jehováʼga nug-imakoed. Adi, an Bab-Jehováʼgarbi e-asabin
    inamar-wawadikid ogumakdii guega, degi, bane-bane madu-swilidikid-urbedii guega
    an imakoed. Deginbali, agi an wakudaradbali, degi, sedogidbali ibmar-durgan ogumakar
    Bab-Dummadga-ukega an imakbaloed. Amba deyobbardo: Itoged-iba-irba, degi, nii-gebe-gwisgusar
    imaklebaloed. Deginbali, anmar-Bab-Dummad-Jehová-nug-odummoleged-e-ibagangi deyobi
    imaklebaloed. Degiibi igar-mai Israel-dulemar degisadegu imakdii guoed.'
  uig-CYR: Мана, мән әнди Пәрвәрдигар Худайимниң намиға атап бир өй салмақчимән; өй
    униң алдида хушбуй йеқиш, «тәқдим нанлар»ниң үзүлмәй қоюлуши, һәр күни әтә-ахшамлирида,
    шабат күнлиридә, йеңи айниң биринчи күнидә вә Пәрвәрдигар Худайимиз бекитип бәргән
    һейт-айәмләрдә көйдүрмә қурбанлиқларниң сунулуши үчүн болиду. Бу ишлар Исраил
    хәлқигә мәңгүлүк бир бәлгүлимә болиду.
  tel-2017: నా దేవుడైన యెహోవా ఘనత కోసం ఆయనకు ప్రతిష్టించాలని నేను ఒక దేవాలయాన్ని కట్టించబోతున్నాను.
    ఆయన సన్నిధిలో సుగంధ ద్రవ్యాలతో ధూపం వేయడానికీ సన్నిధి రొట్టెలను ఎప్పుడూ ఉంచడానికీ
    ఉదయం, సాయంత్రం, విశ్రాంతి దినాల్లో, అమావాస్య దినాల్లో, మా దేవుడైన యెహోవాకు ఏర్పాటైన
    ఉత్సవాల్లో, ఇశ్రాయేలీయులు ఎప్పుడూ అర్పించాల్సిన దహనబలులు అర్పించడానికీ ఆలయం కట్టిస్తున్నాను.
  hat-BSA: Gade byen, mwen prè pou bati yon kay pou non SENYÈ a, Bondye a, pou l dedye
    a Li menm, pou brile lansan santi bon devan L, pou plase pen konsakre tout tan
    e pou ofri ofrann brile ni nan maten, ni nan aswè, nan Saba avèk nouvèl lin ak
    nan fèt etabli a SENYÈ a, Bondye nou an, sila kòm egzije jis pou tout tan an Israël.
  kos-kos: Nga ac musai sie tempul in akfulatye LEUM GOD luk. Ac fah sie acn mutal,
    acn ma nga ac mwet luk ac fah alu nu sel we, ke kut akosak mwe keng ac ma wo fohlo,
    ac sang bread mutal nu sel ke pacl nukewa. Acn se inge kut ac fah oayapa esukak
    mwe kisa firir ke lotutang ac eku nukewa, oayapa ke len Sabbath ac Kufwa lun Malem
    Sasu ac len mutal saya, in akfulatye LEUM GOD lasr oana ke El sapkin nu sin mwet
    Israel tuh elos in oru nwe tok.
  hbo-WLC: וְהַבַּ֛יִת אֲשֶׁר־אֲנִ֥י בוֹנֶ֖ה גָּד֑וֹל כִּֽי־גָד֥וֹל אֱלֹהֵ֖ינוּ מִכָּל־הָאֱלֹהִֽים׃
  ibo-ibo: Ugbu a, ana m akwado iwu ụlọnsọ ukwu nye Aha Onyenwe anyị Chineke m, na
    ido ya nsọ nye ya maka ịchụ aja nsure ọkụ na-esi isi ụtọ nʼihu ya, na idebe nʼebe
    ahụ achịcha nsọ a na-edo nʼusoro mgbe niile. Na isure aja nsure ọkụ ụtụtụ na anyasị,
    na nʼụbọchị izuike niile, na nʼọnwa ọhụrụ na nʼoge mmemme ndị ọzọ niile a kara
    aka nke Onyenwe anyị Chineke anyị. Nke a bụ ụkpụrụ na-adịgide nye ụmụ Izrel ruo
    ebighị ebi.
  ory-ory: ଦେଖନ୍ତୁ, ମୁଁ ସଦାପ୍ରଭୁ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ନାମ ନିମନ୍ତେ ଗୋଟିଏ ଗୃହ ନିର୍ମାଣ କରିବାକୁ
    ଉଦ୍ୟତ ଅଛି, ତାହାଙ୍କ ସମ୍ମୁଖରେ ସୁଗନ୍ଧି ଧୂପ ଜ୍ୱଳାଇବା ପାଇଁ ଓ ନିତ୍ୟ ଦର୍ଶନୀୟ ରୁଟି ପାଇଁ,
    ପ୍ରତି ପ୍ରଭାତରେ ଓ ସନ୍ଧ୍ୟାରେ, ବିଶ୍ରାମବାରରେ ଓ ଅମାବାସ୍ୟାରେ ଓ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    ନିରୂପିତ ପର୍ବସବୁରେ ହୋମବଳି ନିମନ୍ତେ ତାହା ମୁଁ ପ୍ରତିଷ୍ଠା କରିବି। ଏହା ଇସ୍ରାଏଲ ପ୍ରତି ନିତ୍ୟ
    ଏକ ବିଧି ଅଟେ।
  chk-chk: Iei üpwe kärän popuetä le aüetä eu imw fän iten ewe Samol mi Lapalap ai
    we Kot. Epwe eu leni mi pin, ia äm me nei aramas aipwe fel ngeni Kot ie o keni
    apach mi pwokus seni nofitin mongö mi pwoarar iteiten rän, aipwe pwal uwato ren
    ekewe pilawa mi pin. Ikenan aipwe pwal eäni asoren kek iteiten lesosor me lekuniol,
    lon ekewe ränin sapat me popun maram, pwal lupwen fansoun ekewe chulap mi kefil
    fän iten ewe Samol mi Lapalap äm we Kot. Iei eu allük seni Kot fän iten chon Israel
    tori feilfeilachök.
  rop-rop: Ai garra bildimapbat wanbala serramoni pleis blanga weshipbat YAWEI. Dijan
    pleis garra jidan seikridwan blanga mi en main pipul olabat blanga weshipbat langa
    YAWEI na. Melabat garra barnimap det gudsmelwan medisin en gibit det speshalwan
    damba blanga im olataim en melabat garra gibit barnapwan ofring ebri ailibala
    en ebri aftanun en ebri Sebathdei, en langa ebri Nyumanth serramoni en najalot
    holiwan dei, blanga preisimbat YAWEI, melabat God. Imbin dalim ola Isreil pipul
    blanga dum dislot ting olataim.
  ukr-1871: Оце я будую дім іменню Господа, Бога мого, який буде присьвячений йому
    на те, щоб там запалювати перед ним пахуще кадило, складати повсячасно хлїби показні
    та приносити всепалення вранцї й ввечорі, що суботи, й що нового місяця, й в сьвята
    Господа, Бога нашого, як се назавсїди приказано Ізраїлеві.
  deu-1951: Siehe, ich will dem Namen des HERRN, meines Gottes, ein Haus bauen, um
    es ihm zu weihen, um wohlriechendes Räucherwerk vor ihm zu räuchern und allezeit
    Schaubrote zuzurüsten und Brandopfer zu opfern, am Morgen und am Abend, an den
    Sabbaten und Neumonden und an den Festen des HERRN, unseres Gottes, was um Israels
    willen stets geschehen soll.
  eng-JPS: (2-3) Behold, I am about to build a house for the name of the LORD my God,
    to dedicate it to Him, and to burn before Him incense of sweet spices, and for
    the continual showbread, and for the burnt-offerings morning and evening, on the
    sabbaths, and on the new moons, and on the appointed seasons of the LORD our God.
    This is an ordinance for ever to Israel.
  srp-1865: Evo rad sam zidati dom imenu Gospoda Boga svojega da mu ga posvetim da
    se kadi pred njim kadom mirisnijem i da se postavljaju hljebovi vazda i da se
    prinose žrtve paljenice jutrom i veèerom, i u subote i na mladine i na praznike
    Gospoda Boga našega, što treba da biva u Izrailju dovijeka.
  lug-lug: Laba kaakano nnaatera okuzimbira erinnya lya Mukama Katonda wange eyeekaalu,
    era ngiwonge olw’okwoterezaayo obubaane obw’ebyakaloosa obulungi mu maaso ge,
    n’okuweerayo emigaati egya buli lunaku, n’olw’okuweerayo ebiweebwayo ebyokebwa
    enkya n’akawungeezi buli ssabbiiti ne ku myezi nga kye gijje giboneke ne ku mbaga
    ezaatekebwawo eza Mukama Katonda waffe, ng’ekiragiro eky’enkalakkalira eri Isirayiri.
  heb-heb: הנה אני בונה בית לשם יהוה אלהי להקדיש לו להקטיר לפניו קטרת סמים ומערכת
    תמיד ועלות לבקר ולערב לשבתות ולחדשים ולמועדי יהוה אלהינו לעולם זאת על ישראל׃
  ben-IRV: দেখুন, আমি নিজের ঈশ্বর সদাপ্রভুর নামের উদ্দেশ্যে একটি বাড়ি তৈরী করার পরিকল্পনা
    নিয়েছি; তাঁর সামনে সুগন্ধি জিনিস জ্বালানোর জন্য, প্রত্যেক দিনের র দর্শন-রুটির
    জন্য এবং প্রতি সকালে ও সন্ধ্যাবেলায়, বিশ্রামবারে, অমাবস্যায় ও আমাদের ঈশ্বর সদাপ্রভুর
    সকল পর্বের হোম করার জন্য সেটা পবিত্র করব৷ এগুলি ইস্রায়েলের প্রতিদিনের র কাজ৷
  pan-pan: ਵੇਖ, ਮੈਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਦੇ ਲਈ ਇੱਕ ਭਵਨ ਬਣਾਉਣ ਲੱਗਾ ਹਾਂ ਕਿ ਉਹ
    ਦੇ ਲਈ ਪਵਿੱਤਰ ਕਰਾਂ ਤੇ ਉਹ ਦੇ ਸਨਮੁਖ ਸੁਗੰਧੀ ਧੂਪ ਧੁਖਾਵਾਂ ਅਤੇ ਉਹ ਸਬਤਾਂ ਅਤੇ ਅਮੱਸਿਆ ਅਤੇ
    ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਉੱਤੇ ਹਮੇਸ਼ਾਂ ਦੀ ਰੋਟੀ ਤੇ ਸੰਝ ਸਵੇਰ ਦੀਆਂ
    ਹੋਮ ਬਲੀਆਂ ਦੇ ਲਈ ਹੋਵੇ। ਇਹ ਇਸਰਾਏਲ ਉੱਤੇ ਸਦੀਪਕਾਲ ਹੈ
  mya-JVB: ဣသရေလ အမျိုးသည် အစဉ် ကျင့်ရသောတရားအတိုင်း ဘုရားရှေ့ မှာ နံ့သာပေါင်း ကို
    မီးရှို့ခြင်းငှါ၎င်း၊ ရှေ့ တော်မုန့်ကို အစဉ် တင်ခြင်းငှါ၎င်း၊ ညဦး ၊ နံနက် ၊ ဥပုသ်နေ့
    ၊ လဆန်း နေ့၊ ငါ တို့ဘုရားသခင် ထာဝရဘုရား ၏ဓမ္မပွဲ နေ့တို့၌ မီးရှို့ ရာယဇ်ကိုပူဇော်
    ခြင်းငှါ ၎င်း၊ ငါ ၏ ဘုရားသခင် ထာဝရဘုရား ၏ နာမ တော်အဘို့ အိမ် တော် ကို တည်ဆောက်
    ၍ ပူဇော် ရမည်။
  hmo-hmo: Lau ese egu Dirava, Lohiabada, ena Ladana do lau hanamoa totona Dubu Helaga
    ta do lau haginia. Inai Dubu be helaga gabuna, bona unuseni egu basileia taudia,
    bona lau ese Lohiabada do ai tomadiho henia. Ai ese bonana namo muramura inai
    Dubu lalonai do ai gabua, paraoa helagana be nega ibounai do ai henia noho, bona
    gabua bouboudia be daba bona adorahi ibounai bona Sabati Dinadia, Hua Matamata
    ariadia bona dina helagadia haida danu do ai henia noho, Lohiabada, aiemai Dirava
    do ai hanamoa totona. Badina be ia ese Israela taudia ia oda henia vadaeni, inai
    bamona bouboudia do idia henia ela bona hanaihanai.
  urd-urd: मैं ख़ुदावन्द अपने ख़ुदा के नाम के लिए एक घर बनाने को हूँ कि उसके लिए पाक
    करूँ और उसके आगे ख़ुशबूदार मसाल्हे का ख़ुशबू जलाऊ, और वह सबतों और नए चाँदों और
    ख़ुदावन्द हमारे ख़ुदा की मुक़र्ररा 'ईदों पर हमेशा नज़्र की रोटी और सुबह और शाम
    की सोख़्तनी क़ुर्बानियों के लिए हो क्यूँकि यह हमेशा तक इस्राईल पर फ़र्ज़ है।
  rus-SYN: Вот я строю дом имени Господа Бога моего, для посвящения Ему, чтобы возжигать
    пред Ним благовонное курение, представлять постоянно хлебы предложения и возносить
    там всесожжения утром и вечером в субботы, и в новомесячия, и в праздники Господа
    Бога нашего, что навсегда заповедано Израилю.
  bqc-SIM: Kpɛ́ pↄ́ málɛ dↄɛ̀pi zↄ̃ↄ, asa wá Lua zↄ̃ↄ dɛ diiↄla píi.
  tcz-CHONGTHU: Keiman jong Pakai ka Pathen jabolna dinga houin kasah ding ahi. Hiche
    mun chu atumbeh a ama angsunga gimnamtwi halnam na’a changlhah agol gola koina’a
    , beitih neilou’a kitohdoh thiltona’a chule jingkah –nilhah le cholngah nikho
    a pumgo thilto tona ding, lhahthah nikho she’a manding; chule Pakai Kapathen’u
    angsunga, aphat kitep peh kut hoa manna ding mun hiding ahi.
  mar-mar: मी माझ्या परमेश्वर देवाच्या नावाच्या सन्मानार्थ एक मंदिर बांधणार आहे. तेथे
    आम्ही रोज परमेश्वरासमोर सुगंधी धूप जाळू तसेच एका खास मेजावर पवित्र भाकर ठेवू.
    शिवाय, रोज सकाळ संध्याकाळ शब्बाथाच्या दिवशी प्रत्येक नव चंद्रदर्शनी आणि आमचा देव
    परमेश्वराने नेमून दिलेल्या सहभोजनाच्या दिवशी आम्ही होमार्पणे करु इस्राएल लोकांनी
    सर्वकाळ पाळायचा हा नियमच आहे.
  qub-qub: Canan nogaga Tayta Diosnëpämi Templuta aruchishaj. Chaychömi rispitar adurashaj,
    paypaj alli asyaj insinsutapis rupachishaj. Tantacunatapis churapäshaj fïlayllanpa.
    Israelcunaga tardipa tutapapis säbadu jamay junajcunachöpis y llullu quilla fistacunachöpis
    rupachina sacrifisyupaj uywacunata rupachishaj. Nogacuna chayno rispitanätami
    Tayta Diosnëga munan.
  bqp-bqp: Dii te, tɑ ko n kpɑ̃. Domi Gusunɔ bɛsɛn Yinni u bũnu kpuro kpɑ̃ɑru kere.
  hat-hat: Mwen pral bati yon tanp pou Seyè a, Bondye mwen an. Se pral yon kay n'ap
    mete apa pou li, kote n'a boule lansan pou li, kote n'a toujou mete devan l' pen
    y'ap ofri l' yo, kote chak maten chak aswè y'a ofri bèt pou yo boule nèt pou li
    lè jou repo yo, lè lalin nouvèl, ak lè lòt fèt nou fete pou Seyè a, Bondye nou
    an, jan li te bay pou yo toujou fè l' nan peyi Izrayèl.
  eng-BSB: Behold, I am about to build a house for the Name of the LORD my God to
    dedicate to Him for burning fragrant incense before Him, for displaying the showbread
    continuously, and for making burnt offerings every morning and evening as well
    as on the Sabbaths, New Moons, and appointed feasts of the LORD our God. This
    is ordained for Israel forever.
  eng-WEBPB: Behold, I am about to build a house for the name of the LORD my God,
    to dedicate it to him, to burn before him incense of sweet spices, for the continual
    show bread, and for the burnt offerings morning and evening, on the Sabbaths,
    on the new moons, and on the set feasts of the LORD our God. This is an ordinance
    forever to Israel.
  kbq-kbq: Hagi ko, Ra Anumzana Anumzani'amofo agima erisga hu nonki'na Agrite eri
    ruotge hanugeno, Agri avuga mnanentake'za frenkinsensia kremna nevu'za, maka kna
    zisti onte bretia eri'za ana nompi eme nente'za, kinaga nanterana tevefi kre fananehu
    ofa eme nehu'za, Sabati knare'ene, kasefa ikante'ene, mago'a knama Ra Anumzana
    tagri Anumzamo'ma hunte'nea knare'enena ne'zana eme kre'za nene'za musena hugahaze.
    E'ina hu avu'avazamo'a mago kasegegna huno me'nenige'za Israeli vahe'mo'za miko
    kna huvava hu'za vugahaze.
  nhe-BL: Ama nijnequi nijchihuas se tiopamitl para TOTECO Dios, yajaya tlen noTeco.
    Nijnequi niquiyocatlalis para ya para nopona quitlatise copali tlen ajhuiyac iixtla
    para tijhueyitlepanitase huan nopona quitlalise nopa pantzi tlen tlatzejtzeloltic.
    Nopona tijmacase TOTECO tlacajcahualistli tlatlatili mojmostla ica ijnaloc huan
    ica tiotlac. Huan tijmacase ipan nopa tonali para timosiyajcahuase, huan ipan
    yancuic metztli huan ipan nochi ilhuitl tlen TOTECO Dios techilhuijtoc tiisraelitame
    ma tiquilnamiquise para nochipa.
  gub-BL: Ahyk tàpuzuhu iapo àwàm rehe ihe. Urumuwete katu putar Tupàn Tuweharupi
    Wiko Ma'e urezar a'e tàpuzuhu pupe ure nehe. Ikatuahy wera'u putar nehe. Uruapy
    putar yhyk zàwenugar hyàkwegatu ma'e imuwete katu pà a'e pe nehe no. Tuweharupi
    oromono putar typy'ak imukatu pyrer izupe nehe no. Tuweharupi ku'em mehe nehe,
    karuk mehe nehe no, oromono putar ma'ea'yr izupe nehe. Uruzuka putar ure wà nehe.
    Uruapy putar a'e ma'e paw rupi ure wà nehe no. Uruzapo putar nezewe haw mytu'u
    haw 'ar nànàn nehe, mynykaw zahy pyahu mehe har nànàn nehe no, amo mynykaw rehe
    nehe no. Uruzapo putar nezewe haw Tupàn Tuweharupi Wiko Ma'e urezar imuwete katu
    pà ure nehe. Uzapo kar nezewe haw urewe tuweharupi a'e.
  eng-DRA: So do with me that I may build a house to the name of the Lord my God,
    to dedicate it to burn incense before him, and to perfume with aromatical spices,
    and for the continual setting forth of bread, and for the holocausts, morning
    and evening, and on the sabbaths, and on the new moons, and the solemnities of
    the Lord our God for ever, which are commanded for Israel.
