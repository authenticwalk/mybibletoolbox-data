    paek han, tiah a naa.
  cuk-cuk: Be-sordagan-urgo-mamarmaloedga orosgi-dakleged-omukualed-trigoʼye-nugad,
    sagu-dummagan mili-durgwen (20,000) an ukoed. Degi, orosgisaar-daklemogad-cebadaʼye-nugad,
    sagu-dummagan mili-durgwen (20,000) an ukbaloed. Degine, vino, galón-mili-dulatar-gakambe-gakatar
    (115,000) an ukbaloed. Degine, ibmar-dibyed-gwallu, amba galón-mili-dulatar-gakambe-gakatar
    (115,000), an ukbaloed.”
  uig-CYR: Мана, мән өзлириниң яғач кесидиған хизмәткарлириға жигирмә миң кор буғдай,
    жигирмә миң кор арпа, жигирмә миң бат шарап, жигирмә миң бат зәйтун мейи беримән»
    — деди.
  tel-2017: కలప కోసే నీ పనివారికి ఆహారంగా రెండు లక్షల తూముల గోదుమ పిండి, రెండు లక్షల
    తూముల బార్లీ, నాలుగు లక్షల నలభై వేల లీటర్ల ద్రాక్షారసమూ నాలుగు లక్షల నలభై వేల
    లీటర్ల నూనే ఇస్తాను.”
  hat-BSA: Alò, gade byen, mwen va bay a sèvitè ou yo, mesye forè ki koupe bwa konstriksyon
    yo, ven-mil barik ble kraze ven-mil barik lòj, ven-mil galon diven avèk ven-mil
    galon lwil.”
  kos-kos: Nga ac supwaot siofok tausin bushel in wheat, siofok tausin bushel in barley,
    siofok singoul tausin gallon in wain, ac siofok singoul tausin gallon in oil in
    olive in kasru mwet orek sak lom ingan.”
  hbo-WLC: וַיֹּ֨אמֶר חוּרָ֤ם מֶֽלֶךְ־צֹר֙ בִּכְתָ֔ב וַיִּשְׁלַ֖ח אֶל־שְׁלֹמֹ֑ה בְּאַהֲבַ֤ת
    יְהוָה֙ אֶת־עַמּ֔וֹ נְתָנְךָ֥ עֲלֵיהֶ֖ם מֶֽלֶךְ׃
  ibo-ibo: Aga m enye ndị ọrụ gị, bụ ndị na-awa osisi, narị puku bushel na iri puku
    bushel ọka wiiti abụọ a kwọrọ akwọ, na narị puku bushel na iri puku bushel ọka
    balị abụọ, na narị puku galọọnụ ite mmanya vaịnị na iri galọọnụ abụọ, nakwa narị
    puku galọọnụ mmanụ na iri galọọnụ mmanụ oliv abụọ.”
  ory-ory: ଆଉ ଦେଖନ୍ତୁ, ମୁଁ ଆପଣଙ୍କ ଦାସ କାଠକଟାଳୀମାନଙ୍କୁ କୋଡ଼ିଏ ହଜାର ମହଣ ମଳା ଗହମ ଓ କୋଡ଼ିଏ
    ହଜାର ମହଣ ଯବ ଓ କୋଡ଼ିଏ ହଜାର ମହଣ ଦ୍ରାକ୍ଷାରସ ଓ କୋଡ଼ିଏ ହଜାର ମହଣ ତୈଳ ଦେବି।”
  chk-chk: Ngang üpwe ngeni noum chon angang ekewe chon pöküpök irä ina epwe ükükün
    ipükü rüe me limu ngeröü tuk wiich mi kata, ipükü rüe me limu ngeröü tuk parli,
    ipükü engol me limu ngeröü kalon wain me ipükü engol me limu ngeröü kalon apüra
    seni föün olif.”
  rop-rop: Ai garra jandim daga blanga yu wekinmenmob, 2,000 tan sid daga gulum wit,
    2,000 tan sid daga gulum bali, 400,000 lita wain, en 400,000 lita oliboil.” Lagijat
    na King Salaman bin tok langa det leda.
  ukr-1871: 'А оце для рубачів, твоїх слуг, що рубають дерева, я даю на харч: пшеницї
    двайцять тисяч корцїв, та ячменю двайцять тисяч корцїв, та вина двайцять тисяч
    ведер, та оливи двайцять тисяч мір.'
  deu-1951: Und siehe, ich will den Zimmerleuten, deinen Knechten, die das Holz hauen,
    zwanzigtausend Kor gestoßenen Weizen, zwanzigtausend Kor Gerste, zwanzigtausend
    Bat Wein und zwanzigtausend Bat Öl geben.
  eng-JPS: (2-9) And, behold, I will give to thy servants, the hewers that cut timber,
    twenty thousand measures of beaten wheat, and twenty thousand measures of barley,
    and twenty thousand baths of wine, and twenty thousand baths of oil.'
  srp-1865: A evo, poslenicima koji æe sjeæi drvo, slugama tvojim, daæu pšenice ovršene
    dvadeset tisuæa kora, i dvadeset tisuæa kora jeèma, i vina dvadeset tisuæa vata,
    i ulja dvadeset tisuæa vata.
  lug-lug: Laba, ndiwa abaweereza bo, abasajja ababazzi, lita ez’eŋŋaano ense emitwalo
    amakumi ana mu ena, ne lita eza sayiri, emitwalo amakumi ana mu ena, n’ebita eby’omwenge
    emitwalo ebiri, n’ebita eby’amafuta ag’omuzeeyituuni emitwalo ebiri.”
  heb-heb: והנה לחטבים לכרתי העצים נתתי חטים מכות לעבדיך כרים עשרים אלף ושערים כרים
    עשרים אלף ויין בתים עשרים אלף ושמן בתים עשרים אלף׃
  ben-IRV: আর দেখুন, আমি আপনার দাসদেরকে, যে কাঠুরিয়ারা গাছ কাটবে, তাদেরকে কুড়ি হাজার
    কোর্ পরিমাপের পেষাই করা গম, কুড়ি হাজার কোর্ পরিমাপের যব, কুড়ি হাজার বাৎ আঙ্গুর
    রস ও কুড়ি হাজার বাৎ তেল দেব৷”
  pan-pan: ਅਤੇ ਵੇਖ, ਲੱਕੜ ਕੱਟਣ ਵਾਲਿਆਂ ਨੂੰ ਜੋ ਤੇਰੇ ਸੇਵਕ ਹਨ ਮੈਂ ਭੋਜਨ ਲਈ ਇੱਕ ਲੱਖ ਪੰਜਾਹ
    ਹਜ਼ਾਰ ਮਣ ਝਾੜਵੀਂ ਕਣਕ, ਇੱਕ ਲੱਖ ਪੰਜਾਹ ਹਜ਼ਾਰ ਮਣ ਜੌਂ, ਪੰਦਰਾਂ ਹਜ਼ਾਰ ਮਣ ਦਾਖ਼ਰਸ ਅਤੇ ਪੰਦਰਾਂ
    ਹਜ਼ਾਰ ਮਣ ਤੇਲ ਦਿਆਂਗਾ।
  mya-JVB: သစ် ခုတ် သော မင်းကြီး ကျွန် တို့အား ဂျုံဆန် ကောရ နှစ်သောင်း ၊ မုယောဆန်
    နှစ်သောင်း ၊ စပျစ်ရည် ဗတ် နှစ်သောင်း ၊ ဆီ နှစ်သောင်း ကို ငါပေး မည်ဟု မှာ လိုက်
    လေ၏။
  hmo-hmo: 'Oiemu gaukara taudia, au utua taudia, be edia gaukara davana do lau henia
    inai bamona: Uiti ena metau 2000 toni, bali ena metau 2000 ton, uaina 400,000
    lita, bona olive dehoro 400,000 lita.”'
  urd-urd: और मै तेरे नौकरों या'नी लकड़ी कटाने वालों को बीस हज़ार कुर साफ़ किया हुआ
    गेहू और बीस हज़ार कुर जौ, और बीस हज़ार बत मय और बीस हज़ार बत तेल दूँगा।
  rus-SYN: 'И вот древосекам, рубящим дерева, рабам твоим, я даю в пищу: пшеницы двадцать
    тысяч коров, и ячменю двадцать тысяч коров, и вина двадцать тысяч батов, и оливкового
    масла двадцать тысяч батов.'
  bqc-SIM: 'Ɔ̃ Tii kí Hilaũ lá kpã̀sã Salomↄↄɛ à mɛ̀: Kɛ́ Dii ye a gbɛ̃́ↄzi
    yã́i, ↄ̃ à n kpa ń kía ũ.'
  tcz-CHONGTHU: Nathingsui, nathing at miho dinga chu atoh man diu suhlou changbong
    atena dim sang somni; sakol chang atena dim sangsomni, lengpithei twi atena sangsomni
    le Olive thaotwi atena dim sang somni kapeh ding ahi.
  mar-mar: 'लाकडांसाठी वृक्षतोड करणाऱ्या तुमच्या सेवकांना मी पुढीलप्रमाणे मोबदला देईन:
    वीस हजार कोर गहू, वीस हजार कोर जव, वीस हजार बुधले द्राक्षरस आणि वीस हजार बुधले
    तेल.”'
  qub-qub: Nogami apachimushaj gueruta cuchojcunapäga ishcay chunca waranga (20,000)
    säcu rïguta, ishcay chunca waranga (20,000) säcu sebädata, chuscu pachac chuscu
    chuncan waranga (440,000) litru asëtita, juc chaynöta bïnutapis.»
  bqp-bqp: Mɑ Hirɑmu, Tirin sunɔ, u Sɑlomɔɔ wisɑ tireru sɔɔ u nɛɛ, geemɑ, yèn sɔ̃
    Yinni Gusunɔ u win tɔmbu kĩ, yen sɔ̃nɑ u nun kuɑ ben sunɔ.
  hat-hat: 'Men pwovizyon m''ap voye pou moun ou yo k''ap koupe pyebwa yo ak pou moun
    k''ap siye yo: sanmil (0100.000) barik ble, sanmil (0100.000) barik lòj, sandimil
    (0110.000) galon diven ak sandimil (0110.000) galon lwil oliv.'
  eng-BSB: I will pay your servants, the woodcutters, 20,000 cors of ground wheat,
    20,000 cors of barley, 20,000 baths of wine, and 20,000 baths of olive oil.”
  eng-WEBPB: Behold, I will give to your servants, the cutters who cut timber, twenty
    thousand cors of beaten wheat, twenty thousand baths of barley, twenty thousand
    baths of wine, and twenty thousand baths of oil.”
  kbq-kbq: Hagi kagri eri'za vaheka'ane, zafama antagi vahetaminema nagrama mizama
    huzmantesuana, kna'amo'a 2tausen tani hu'nenia witine, 2tausen tani hu'nenia baline,
    400tauseni'a lita hu'nenia wainine, 400tauseni'a lita hu'nenia olivi masavene
    zamigahue.
  nhe-BL: Huan na niquinmacas motlatequipanojcahua tlen cuatequise 4 millón 400 mil
    litros tlen trigo huan nojquiya ihuical niquinmacas tlen cebada. Huan niquinmacas
    440 mil litros tlen xocomeca atl huan niquinmacas 440 mil litros tlen aceite.”
  gub-BL: 'Amono putar temi''u tetea''u newe uma''ereko ma''e wanupe nehe, ywyra imonohokar
    wanupe nehe: 2.000.000 kir arozràn, 2.000.000 kir arozràn xewar her ma''e, 400.000
    zutahyky''a por ma''ywa uwà tykwer, 400.000 zutahyky''a por uri kawer, i''i Xàrumàw
    a''e tuwihawete pe.'
  eng-DRA: And I will give thy servants the workmen that are to cut down the trees,
    for their food twenty thousand cores of wheat, and as many cores of barley, and
    twenty thousand measures of wine, and twenty thousand measures of oil.
