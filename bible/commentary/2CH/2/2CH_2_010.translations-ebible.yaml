verse: 2CH.002.010
translations:
  mal-C: തടിവെട്ടുന്ന മരപ്പണിക്കാരായ അങ്ങയുടെ ജോലിക്കാർക്കുവേണ്ടി ഞാൻ 20,000 കോർ ഗോതമ്പും
    20,000 കോർ യവവും 20,000 ബത്ത് വീഞ്ഞും അത്രയുംതന്നെ ഒലിവെണ്ണയും നൽകുന്നതാണ്.”
  deu-TKW: 'Huram aber, der König von Tyrus, antwortete in einem Brief und sandte
    an Salomo die Botschaft: Weil Jahwe sein Volk lieb hat, hat er dich zum König
    über sie gesetzt.'
  lin-lin: 'Irami, mokonzi ya Tiri, azongiselaki Salomo na mokanda : — Ezali mpo ete
    Yawe alingi bato na Ye nde akomisi yo mokonzi na bango.'
  eng-LSV: And behold, I have given to your servants, to hewers, to those cutting
    the trees, twenty thousand cors of beaten wheat, and twenty thousand cors of barley,
    and twenty thousand baths of wine, and twenty thousand baths of oil.”
  eng-GNV: And behold, I will giue to thy seruants the cutters and the hewers of timber
    twentie thousand measures of beaten wheate, and twentie thousand measures of barley,
    and twentie thousand baths of wine, and twentie thousand baths of oyle.
  eng-WEBSTER: And behold, I will give to thy servants, the hewers that cut timber,
    twenty thousand measures of beaten wheat, and twenty thousand measures of barley,
    and twenty thousand baths of wine, and twenty thousand baths of oil.
  nhw-BL: Huan na niquinmacas motequipanojcahua catli cuatequise 4 millón 400 mil
    litros tlen trigo huan nojquiya san se niquinmacas tlen cebada. Huan niquinmacas
    440 mil litros tlen xocomeca atl huan niquinmacas 440 mil litros tlen aceite.
  swh-ONEN: Nitawapa watumishi wako, yaani, maseremala wakatao mbao, kori 20,000 za
    unga wa ngano, kori 20,000 za shayiri, bathi 20,000 za mvinyo, na bathi 20,000
    za mafuta ya zeituni.”
  bba-bba: Mɑ Hirɑmu, Tirin sunɔ, u Sɑlomɔɔ wisɑ tireru sɔɔ u nɛɛ, ɡeemɑ, yèn sɔ̃
    Yinni Gusunɔ u win tɔmbu kĩ, yen sɔ̃nɑ u nun kuɑ ben sunɔ.
  eng-KJVCPB: And behold, I will give to thy servants, the hewers that cut timber,
    twenty thousand measures of beaten wheat, and twenty thousand measures of barley,
    and twenty thousand baths of wine, and twenty thousand baths of oil.
  luo-luo: Anami jotichni ma jongʼad yien gunde alufu piero angʼwen (40,000) mag ngano
    moregi, gi gunde alufu piero ariyo gariyo (20,000) mag shairi gi degi alufu angʼwen
    (4,000) mag divai kod depe alufu angʼwen (4,000) mag mo.”
  meu-meu: 'Emu hesiai taudia, au-utu taudia, na davadia baina heni: e kwadi uitina
    koro gerebu-rua, bali koro gerebu-rua, vine ranuna bata gerebu-rua, bona dehoro
    bata gerebu-rua.'
  npi-ULB: हेर्नुहोस्, तपाईंका सेवकहरू, मुढा काट्‍ने मानिसहरूलाई म पचास हजार मुरी
    गहूँ, पचास हजार मुरी जौ, एक लाख पाथी दाखमद्य र एक लाख पाथी तेल दिनेछु ।”
  yor-yor: Èmi yóò fún àwọn ìránṣẹ́ rẹ, àwọn ọkùnrin agégi tí ó ń gé ìtì igi náà ni
    ogún ẹgbẹ̀rún (20,000), alikama ilẹ̀ àti ogún ẹgbẹ̀rún (20,000), ọ̀pọ̀lọpọ̀ ti
    barle; ogún ẹgbẹ̀rún (20,000), bati ọtí wáìnì àti ogún ẹgbẹ̀rún (20,000) bati
    òróró olifi.”
  pes-OPCB: من دو هزار تن گندم و دو هزار تن جو، چهارصد هزار لیتر شراب و چهارصد هزار
    لیتر روغن زیتون به چوب‌بران تو خواهم داد.»
  tgl-ULB: Ibibigay ko sa iyong mga lingkod, na puputol ng kahoy, ang dalawampung
    libong sisidlang puno ng binayong trigo, dalawampung libong sisidlang puno ng
    sebada, dalawampung libong sisidlang puno ng alak at dalawampung libong sisidlan
    na puno ng langis.”
  hui-hui: Í̠naga biabe biaga agali karu tigua tomo nelo i̱na widibi balibi genda
    magi tono daosini kira (2,000) dege degebi waini iba lida magi daosini handari
    mariabi (400,000) olibe lininaga weli lida magi daosini handari mariabi (400,000)
    ibilolebero, lalu bebani gilibu wia hene.
  mya-mya: ကျွန်ုပ်​သည်​အ​ဆွေ​တော်​၏​အလုပ်​သ​မား များ​အ​တွက်​ရိက္ခာ​အ​ဖြစ်​ဖြင့်​ဂျုံ​တင်း​တစ်
    သိန်း၊ မု​ယော​ဆန်​တင်း​တစ်​သိန်း၊ စ​ပျစ်​ရည် ဂါ​လံ​တစ်​သိန်း​တစ်​သောင်း​နှင့်​သံ​လွင်​ဆီ
    ဂါ​လံ​တစ်​သိန်း​တစ်​သောင်း​ကို​ပေး​ပို့​ပါ မည်'' ဟု​မှာ​ကြား​တော်​မူ​လိုက်​၏။
  bod-N: གཟིགས་དང་། ངས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་སྟེ་གདུང་མ་གཅོད་མཁན་རྣམས་ལ་གྲོ་ཕྱེ་ཁལ་ཉིས་ཁྲི་དང་།
    ནས་ཁལ་ཉིས་ཁྲི་དང་། རྒུན་ཆང་ཆུ་བེན་ཉིས་ཁྲི་དང་། སྣུམ་ཆུ་བེན་ཉིས་ཁྲི་བཅས་སྦྱིན་པར་བྱ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Ndichapa varanda vako vachatema matanda, zviyero zviuru makumi maviri zvegorosi,
    zviyero zviuru makumi maviri zvebhari, mabhati ewaini zviuru makumi maviri uye
    mabhati amafuta omuorivhi zviuru makumi maviri.”
  spa-BLM: He aquí que yo daré a tus siervos, los cortadores que cortan la madera,
    veinte mil cors de trigo batido, veinte mil baños de cebada, veinte mil baños
    de vino y veinte mil baños de aceite.”
  cac-cac: Ol vac'b'at svael eb' a munlajvum chi'. Ol vac'b'at 60 mil quintaloc ixim
    trigo, an̈eja' icha chi' pax ixim cebada. Ol vac'paxb'at 110 mil galónoc vino,
    icha pax chi' aceite, xchib'at vin̈aj Salomón chi'.
  swh-ULB: 'Angalia, nitawapa watumishi wako, watu watakaozikata mbao, kori ishirini
    elfu za ngano ya aridhini, kori ishirini elfu za shayiri, bathi ishirini elfu
    za mvinyo, na bathi ishirini elfu za mafuta.” (Maandishsi ya kale yanasema: “kori
    ishirini elfu za ngano kama chakula”).'
  bel-bel: 'І вось лесарубам, якія сякуць дрэвы, рабам тваім, я даю ў ежу: пшаніцы
    дваццаць тысяч кораў, і ячменю дваццаць тысяч кораў, і віна дваццаць тысяч батаў,
    і аліўкавага алею дваццаць тысяч батаў.'
  deu-ELBBK: 'Und Huram, der König von Tyrus, antwortete schriftlich und sandte an
    Salomo folgende Botschaft: Weil der HERR sein Volk liebt, hat er dich zum König
    über sie gesetzt.'
  mbb-OT: Ebeyazan ku is menge tigtamped nu te menge kayu te 60,000 he saku he trigu,
    60,000 he saku he barli, 110,000 he gelun he vinu, wey 110,000 he gelun he lana
    te ulibu.”
  mal-2015: മരംവെട്ടുകാരായ നിന്റെ വേലക്കാർക്കു ഞാൻ ഇരുപതിനായിരം കോർ കോതമ്പരിയും ഇരുപതിനായിരം
    കോർ യവവും ഇരുപതിനായിരം ബത്ത് വീഞ്ഞും ഇരുപതിനായിരം ബത്ത് എണ്ണയും കൊടുക്കും.
  rmc-rmc: 'O kraľis Chiram odphenďa leske le ľileha: „O RAJ kamel peskre manušen,
    vašoda tut ačhaďa kraľiske upral lende.'
  pes-OPV: و اینک به چوب بران که این چوب را می‌برند، من بیست هزار کر گندم کوبیده شده،
    و بیست هزار کر جو و بیست هزاربت شراب و بیست هزار بت روغن برای بندگانت خواهم داد.»
  ron-1924: Служиторилор тэй каре вор тэя, каре вор доборы жос лемнеле, ле вой да
    доуэзечь де мий де корь де грыу треерат, доуэзечь де мий де корь де орз, доуэзечь
    де мий де баць де вин ши доуэзечь де мий де баць де унтделемн.”
  ben-OBCV: আমি আপনার দাসেদের, যারা কাঠ কাটবে, সেইসব কাঠুরিয়াকে 20,000 কোর পেষাই
    করা গম, 20,000 কোর যব, 20,000 বাৎ দ্রাক্ষারস ও 20,000 বাৎ জলপাই তেল দেব।”
  som-som: Oo bal eeg, anigu addoommadaada alwaaxda jaraya waxaan siin doonaa labaatan
    kun oo kor oo ah sarreen la tumay, iyo labaatan kun oo kor oo ah shaciir, iyo
    labaatan kun oo bad oo khamri ah, iyo labaatan kun oo bad oo saliid ah.
  lat-VUC: Præterea operariis qui cæsuri sunt ligna, servis tuis, dabo in cibaria
    tritici coros viginti millia, et hordei coros totidem, et vini viginti millia
    metretas, olei quoque sata viginti millia.
  eng-ASVBT: And, behold, I will give to thy servants, the hewers that cut timber,
    twenty thousand measures of beaten wheat, and twenty thousand measures of barley,
    and twenty thousand baths of wine, and twenty thousand baths of oil.
  ita-1885: Ed ecco, io darò a' tuoi servitori, che taglieranno le legne, ventimila
    cori di grano battuto, e ventimila cori d'orzo, e ventimila bati di vino, e ventimila
    bati d'olio.
  eng-LXXUP: And Hiram king of Tyre answered in writing, and sent to Solomon, saying,
    Because the Lord loved his people, he made thee king over them.
  eng-ULB: See, I will give to your servants, the men who will cut the timber, twenty
    thousand cors of ground wheat, twenty thousand cors of barley, twenty thousand
    baths of wine, and twenty thousand baths of oil.”
  spa-VBL: Pagaré a tus trabajadores, los cortadores de madera, 20.000 cors de trigo
    triturado, 20.000 cors de cebada, 20.000 baños de vino y 20.000 baños de aceite
    de oliva”.
  fra-_FOB: Et je donnerai à tes serviteurs qui couperont, qui abattront les bois,
    vingt mille cores de froment foulé, vingt mille cores d'orge, vingt mille baths
    de vin, et vingt mille baths d'huile.
  mal-mal: മരംവെട്ടുകാരായ നിന്റെ വേലക്കാർക്കു ഞാൻ ഇരുപതിനായിരം കോർ പൊടിച്ച ഗോതമ്പും
    ഇരുപതിനായിരം കോർ യവവും ഇരുപതിനായിരം ബത്ത് വീഞ്ഞും ഇരുപതിനായിരം ബത്ത് എണ്ണയും കൊടുക്കും”.
  urd-GVR: Āp ke lakaṛhāroṅ ke kām ke muāwaze meṅ maiṅ 32,75,000 kilogrām gandum,
    27,00,000 kilogrām jau, 4,40,000 liṭar mai aur 4,40,000 liṭar zaitūn kā tel dūṅgā.”
  suz-BL: गो इन गेय पाइब रवा तिम्‍ब आन कली २० हजार कोर हिल्‍शो चेरब, २० हजार कोर क्‍योव़ज,
    २० हजार बाथ अङगुर शांबु नु २० हजार बाथ तेल गेनुङमी” दे लोव़ कुरब मुर सोइक्‍ता
    बाक्‍त। कोर का २२० लिटर पुक्‍तीके बाक्‍ब। बाथ का २२ लिटर बाक्‍ब।
  ita-1927: E ai tuoi servi che abbatteranno e taglieranno il legname io darò ventimila
    cori di gran battuto, ventimila cori d’orzo, ventimila bati di vino e ventimila
    bati d’olio”.
  ckb-ckb: ئەو خزمەتکارانەت کە دارەکان دەبڕنەوە، بیست هەزار کۆر گەنم و بیست هەزار
    کۆر جۆ و بیست هەزار بەت شەراب و بیست هەزار بەت زەیتیان دەدەمێ.»
  eng-BBE: And I will give as food to your servants, the wood-cutters, twenty thousand
    measures of grain, and twenty thousand measures of barley and twenty thousand
    measures of wine and twenty thousand measures of oil.
  kan-OKCV: ಮರ ಕಡಿಯುವ ನಿನ್ನ ಸೇವಕರಿಗಾಗಿ, ಎರಡು ಸಾವಿರ ಟನ್ ಗೋಧಿಯನ್ನೂ, ಮೂರು ಸಾವಿರ ಟನ್ ಜವೆಗೋಧಿಯನ್ನೂ,
    ನಾಲ್ಕು ಲಕ್ಷ ನಲವತ್ತು ಸಾವಿರ ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ನಾಲ್ಕು ಲಕ್ಷ ನಲವತ್ತು ಸಾವಿರ ಲೀಟರ್
    ಎಣ್ಣೆಯನ್ನೂ ಕೊಡುವೆನು,” ಎಂದು ಹೇಳಿಸಿದನು.
  tam-2017: அந்த மரங்களை வெட்டுகிற உம்முடைய வேலைக்காரர்களுக்கு இருபதாயிரம் மரக்கால்
    கோதுமை அரிசியையும், இருபதாயிரம் மரக்கால் வாற்கோதுமையையும், இருபதாயிரம் குடம் திராட்சைரசத்தையும்,
    இருபதாயிரம் குடம் எண்ணெயையும் கொடுப்பேன் என்று சொல்லி அனுப்பினான்.
  spa-RV-1909: Y he aquí para los operarios tus siervos, cortadores de la madera,
    he dado veinte mil coros de trigo en grano, y veinte mil coros de cebada, y veinte
    mil batos de vino, y veinte mil batos de aceite.
  ron-BTF: Și, iată, voi da servitorilor tăi, tăietorii care taie lemnărie, douăzeci
    de mii de măsuri de grâu bătut, douăzeci de mii de măsuri de orz și douăzeci de
    mii de bați de vin și douăzeci de mii de bați de untdelemn.
  eng-WEBP: Behold, I will give to your servants, the cutters who cut timber, twenty
    thousand cors of beaten wheat, twenty thousand baths of barley, twenty thousand
    baths of wine, and twenty thousand baths of oil.”
  eng-FBV: I will pay your workers, the wood-cutters, 20,000 cors of crushed wheat,
    20,000 cors of barley, 20,000 baths of wine, and 20,000 baths of olive oil.”
  nld-1939: Van mijn kant zal ik als onderhoud van de houthakkers, die de bomen vellen,
    twintigduizend kor tarwe, twintigduizend kor gerst, twintigduizend bat wijn en
    twintigduizend bat olie leveren.
  nch-BL: Huan na niquinmacas motequipanojcahua cati cuatequise 4 millón 400 mil litros
    ten trigo huan nojquiya san se niquinmacas ten cebada. Huan niquinmacas 440 mil
    litros ten xocomecat iayo huan niquinmacas 440 mil litros ten aceite.”
  vie-1934: Tôi sẽ cấp cho các tôi tớ vua, là những kẻ đốn cây, hai vạn cô-rơ lúa
    miến giã rồi, hai vạn cô-rơ lúa mạch, hai vạn bát rượu, và hai vạn bát dầu.
  hin-CV: 'अब यह याद रखिए: मैं आपके सेवकों के लिए, जो लकड़ी को काटेंगे, मैं उनके लिए
    3,200 मेट्रिक टन गेहूं, 2,700 मेट्रिक टन जौ, 4,40,000 लीटर अंगूर का रस और 4,40,000
    लीटर तेल दूंगा.”'
  spa-BES: Y daré como alimento a tus siervos, a los leñadores, veinte mil medidas
    de grano, veinte mil medidas de cebada, veinte mil medidas de vino y veinte mil
    medidas de aceite.
  tdx-tdx: 'Aa le nanoiñe an-tsokitse t’i Korame mpanjaka’ i Tsore vaho nahitri’e
    amy Selomò: Kanao kokoa’ Iehovà ondati’eo le Ihe ty nanoe’e mpanjaka’e.'
  tha-KJV: และดู​เถิด ส่วนข้าราชการของท่าน คือผู้​ที่​โค​่นตัดไม้​นั้น ข้าพเจ้าจะให้​ข้าวสาลี​นวดแล้วสองหมื่นโคระ
    ข้าวบาร์​เลย​์สองหมื่นโคระ น้ำองุ่นสองหมื่นบัท และน้ำมันสองหมื่นบัทแก่​เขาทั้งหลาย​”
  por-BR-2018: E eis que para os operários teus servos, cortadores da madeira, ei
    dado vinte mil coros de trigo em grão, e vinte mil coros de cevada, e vinte mil
    batos de vinho, e vinte mil batos de azeite.
  deu-ELO: Und siehe, ich werde deinen Knechten, den Holzhauern, die das Holz fällen,
    ausgeschlagenen Weizen geben, zwanzigtausend Kor, und zwanzigtausend Kor Gerste,
    und zwanzigtausend Bath Wein, und zwanzigtausend Bath Öl.
  eng-WYC-2018: Furthermore to thy servants, workmen that shall cut trees, I shall
    give into meats twenty thousand cors of wheat, and so many cors of barley, and
    twenty thousand measures of oil, that be called baths. (And for thy servants,
    the workmen who shall cut down the trees, I shall give for food twenty thousand
    cors of wheat, and as many cors of barley, and twenty thousand measures of oil,
    that be called baths.)
  epo-epo: Jen por la ĉarpentistoj, por la lignohakistoj, viaj servantoj, mi destinis
    dudek mil kor’ojn da draŝita tritiko, dudek mil kor’ojn da hordeo, dudek mil bat’ojn
    da vino, kaj dudek mil bat’ojn da oleo.
  uig-PIN: Mana, mǝn ɵzlirining yaƣaq kesidiƣan hizmǝtkarliriƣa yigirmǝ ming kor buƣday,
    yigirmǝ ming kor arpa, yigirmǝ ming bat xarab, yigirmǝ ming bat zǝytun meyi berimǝn»
    — dedi.
  beo-beo: 'Na da widi gala:ine 2,000 danese, bali gala:ine 2,000 ‘danese’ agoane,
    waini hano 400,000 lida agoane, amola olife susuligi noga:idafa 400,000 lida agoane,
    dia hawa: hamosu dunu ili moma:ne, dima iasimu.”'
  tpi-OTNT: Na bai mi givim sampela kaikai long ol wokman bilong yu. Bai mi givim
