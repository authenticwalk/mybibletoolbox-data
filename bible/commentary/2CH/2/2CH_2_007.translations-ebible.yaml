  kan-OKCV: “ಆದ್ದರಿಂದ ಬಂಗಾರದಲ್ಲಿಯೂ, ಬೆಳ್ಳಿಯಲ್ಲಿಯೂ, ಕಂಚಿನಲ್ಲಿಯೂ, ಕಬ್ಬಿಣದಲ್ಲಿಯೂ, ರಕ್ತವರ್ಣ,
