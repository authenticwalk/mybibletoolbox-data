    mu, a ɔne Yuda ne Yerusalem adwumfoɔ a mʼagya Dawid yii wɔn no bɛyɛ adwuma.
  eng-WEBU: “Now therefore send me a man skillful to work in gold, in silver, in bronze,
    in iron, and in purple, crimson, and blue, and who knows how to engrave engravings,
    to be with the skillful men who are with me in Judah and in Jerusalem, whom David
    my father provided.
  wal-wal: “Ha77ikka alleeqota kessiyo oosuwaa, worqqaa, biraa, nahaasiyaanne birataa
    seerissi tigiyo oosuwaanne zo7o maayuwaa, ochchaa teera milatiya maayuwaanne salo
    milatiya maayuwaa giigissiyo oosuwaa eratettai de7iyo asa taayyo yedda. Ta aawai
    Daawiti Yihudaaninne Yerusalaamen de7iya kushe hiillaa eriyaageeta doori wottiis;
    i etaara issippe oottana.
  spa-PDDPT: Ahora pues, envíame un hombre hábil para trabajar en oro, plata, bronce,
    hierro, tela de púrpura, carmesí y azul, y que sepa cómo hacer grabados para que
    trabaje con los expertos que están conmigo en Judá y Jerusalén, a quienes mi padre
    David contrató.
  gun-gun: Ha'e nunga rupi aỹ emondouka xea katy peteĩ ava ouro re omba'eapo kuaa
    va'e, ha'e prata re, overa va'e, ferro, púrpura guigua, pytã ha'e hovy va'e guigua
    re, yvyra ombojegua kuaa va'e, xereve Judá ha'e Jerusalém py mba'emo ojapo kuaa
    va'e kuery ikuai va'e reve omba'eapo va'erã. Ha'e va'e kuery ma xeru Davi omba'eapo
    va'erã omoĩ va'ekue.
  ilo-ULB: Isu a mangipatulodka iti nalaing a tao nga agtrabaho maipanggep iti balitok,
    pirak, bronse, landok, ken iti maris-ube, nalabbaga ken asul a de lana, maysa
    a tao nga ammona ti agaramid kadagiti amin a kita ti nakitikitan a kayo. Kaduananto
    dagiti nalaing a lallaki a kaduak iti Juda ken Jerusalem, nga impaay ni David
    nga amak.
  kpg-kpg: Hagau ina mai dahi daane dela koia e iloo di hodo, maaga, paa nia mee,
    e iloo di ngalua gi nia goolo, silber, baalanga mmee, mo nia baalanga, e iloo
    labelaa di hai nia gahu halatee, halatee luuli mo mmee. Mee ga hagamaamaa digau
    hau hale o Judah mo Jerusalem ala ne hilihili go dogu damana go David.
  uig-ARA: ئەمدى ئۆزلىرى ماڭا ئاتام داۋۇت يەھۇدادا ۋە يېرۇسالېمدا تەييارلاپ قويغان
    ئۇستىلار بىلەن بىللە ئىشلەش ئۈچۈن، ئالتۇن-كۈمۈشتە، مىس ۋە تۆمۈردە ئىشلەشكە پىششىق،
    سۆسۈن، توق قىزىل ۋە كۆك رەڭلىك يىپ ئىشلەشكە پۇختا ھەم نەققاشلىقنى بىلىدىغان بىر
    ئۇستامنى ئەۋەتكەيلا.
  sus-sus: I xa Liban wuri bilie rasanba n ma alɔ sɛdiri, sipirɛ, nun santali. N a
    kolon i xa walikɛe fata Liban wuri bolonde. N ma walikɛe fan sigama nɛ e malide.
  pon-2006: Eri, komw ketin kadarodohng ie ohl me koahiek en doadoahk, en parada kohl,
    silper, prons, oh mete, oh me kak wiahda likou poh mei, ntahnmwel, oh weitahta.
    E pahn iang tohndoadoahk koahiek kan en Suda oh Serusalem me semei Depit ketin
    piladahr.
  ksd-ksd: Kari una tulue uti piragu tika na tutana, a tena madaka ta ra goled ma
    ra silva, ma ra palariam gobol, ma ra palariam tuna, ma i melem ta ra pait mal
    i meme marut ma i meme tuna ma i blu marut, ma i la ta ra tutumu ta ra vat, upi
    na maravut ra umana tena madaka nina dia ki piragu ati Iuda ma Ierusalem, nina
    David tamagu i ga tibe diat.
  tur-YTC: “Şimdi bana altın, gümüş, tunç, demir, mor, kırmızı ve lacivert işlemede
    usta, oymacılıkta yetenekli bir adam gönder ki, Yahuda'da ve Yeruşalem'de yanımda
    olan babam David'in sağlamış olduğu yetenekli adamlarla birlikte olsun.
  grc-BRENT: Καὶ ἀπόστειλόν μοι ξύλα κέδρινα καὶ ἀρκεύθινα καὶ πεύκινα ἐκ τοῦ Λιβάνου,
    ὅτι ἐγὼ οἶδα ὡς οἱ δοῦλοί σου οἴδασι κόπτειν ξύλα ἐκ τοῦ Λιβάνου· καὶ ἰδοὺ οἱ
    παῖδές σου μετὰ τῶν παίδων μου
  ind-AYT: Sekarang, kirimkanlah kepadaku seorang yang ahli mengerjakan emas, perak,
    tembaga, besi, kain ungu, kain kirmizi, dan kain ungu lembayung, serta yang pandai
    membuat ukiran. Dia akan bekerja bersama para ahli yang ada bersamaku di Yehuda
    dan Yerusalem, yang telah disediakan oleh Daud, ayahku.
  nya-nya: “Tsono tumizireni munthu waluso pa ntchito zagolide ndi siliva, mkuwa ndi
    chitsulo, nsalu yapepo ndi yofiira ndi yobiriwira ndiponso waluso losema, kuti
    adzagwire ntchito mu Yuda ndi Yerusalemu pamodzi ndi anthu aluso amene abambo
    anga Davide anandipatsa.
  hrv-hrv: Pošalji mi iz Libanona cedrovine, čempresovine i sandalovine, jer znam
    da tvoje sluge umiju sjeći libanonska stabla. Moje će sluge raditi s tvojima.
  mps-mps: “Eno ena bidi meba te Judade me Jerusalemde bidibao. Te polobadu eno aya
    Devitgo augwali te Godigo bede sę emainogo sa muai bidi dabe meba bidibao. Augwaligo
    haniani nai dabe nigibo kolesaga koneai dao. Tama tiali goli, eno homugo nago
    bidi me deli te wiegi yai kolesaga te tobage sę dabe ebo mu koneai bidi dali
    me tagala palao, te bage augwali dali sę emainogo. Te bidigo te golgo me silva
    me bras me aingo wiegi yai nai dabe nigibo, me te mama yai me sisi yai name ugwago
    wiegi yai au yai nai nigibo koneai bidi mu suao. Tama agai te golgo me masigi
    dabego piksa nigibo koneai bidi sao.
  tpi-tpi: “Mi yet mi gat sampela man long Juda na Jerusalem, bipo papa bilong mi,
    Devit, i bin makim ol long mekim wok bilong dispela haus bilong God. Ol i gat
    save long wokim ol kain kain samting. Tasol mi laik bai yu salim wanpela man i
    gat gutpela save tru long olkain wok i kam wok wantaim ol. Dispela man i mas save
    gut long wokim ol samting long gol na silva na bras na ain na long wokim ol gutpela
    bilas long retpela na blupela laplap. Na em i mas i gat save tu long wokim ol
    piksa long gol na ston samting.
  dan-1931: Så send mig da en Mand, der har Forstand på at arbejde i Guld. Sølv, Kobber,
    Jern, rødt Purpur, Karmoisin og violet Purpur og forstår sig på Billedskærerarbejde,
    til at arbejde sammen med mine egne Mestre her i Juda og Jerusalem, dem, som min
    Fader antog;
  vie-OVCB: Vậy, xin vua chỉ định một người vừa giỏi luyện kim để chế tạo khí cụ vàng
    bạc, đồng, sắt, vừa khéo dệt hàng đủ các màu sắc. Người ấy phải có tài điêu khắc
    để hợp tác với các thợ thủ công tại Giu-đa và Giê-ru-sa-lem, tức là những người
    mà Đa-vít, cha tôi, đã tuyển chọn.
  guj-2017: તેથી સોનાના, ચાંદીના, પિત્તળના, લોખંડના, જાંબુડિયા, ઘાટા લાલ, આસમાની રંગના
    વસ્ત્રના કામમાં બાહોશ તથા કોતરણી કોતરવામાં નિપુણ એવા માણસોને મારી પાસે મોકલ. યહૂદિયામાં
    તથા યરુશાલેમમાં મારી પાસે જે કુશળ પુરુષો છે, તેઓને તો મારા પિતા દાઉદે પૂરા પાડ્યા
    છે. તું જેઓને મોકલે તેઓ તેઓની સાથે રહીને કામ કરશે.
  pon-2006A: Eri, komw ketin kadarodohng ie ohl me koahiek en doadoahk, en parada
    kohl, silper, prons, oh mete, oh me kak wiahda likou poh mei, ntahnmwel, oh weitahta.
    E pahn iang tohndoadoahk koahiek kan en Suda oh Serusalem me semei Depit ketin
    piladahr.
  por-BRBSL: “Agora, portanto, envie-me um homem hábil para trabalhar em ouro, em
    prata, em bronze, em ferro, e em roxo, carmesim e azul, e que saiba gravar gravuras,
    para estar com os homens hábeis que estão comigo em Judá e em Jerusalém, que David,
    meu pai, forneceu.
  cth-cth: Hatdawkvah, apa Devit ni a hmoun tangcoung e, Judah ram thung e hoi Jerusalem
    kho dawk e sui, ngun, rahum, sum, hahoi opaou, âthi, kamthim hni, hete hnonaw
    dawk thoumthainae hoi, kakuep e tami buet touh kai koe kaawm e hoi kâ kabawm hanelah
    patoun haw loe.
  twi-twi: “Enti ma me odwumfo a ne nsa ano adwuma yɛ fɛ a obetumi de sikakɔkɔɔ, dwetɛ,
    kɔbere mfrafrae ne nnade adi adwinni; obi a onim sɛnea wɔhyɛ ntama aduru ma ɛyɛ
    bibiri, kɔkɔɔ ne tuntum ma ɛyɛ fɛ yiye ne sika dwumfo a wakwadaw adwuma mu, a
    ɔne Yuda ne Yerusalem adwumfo a mʼagya Dawid yii wɔn no bɛyɛ adwuma.
  hlt-hlt: Te dongah sui neh, cak neh, rhohum neh, thi neh, daidi neh, aithii neh,
    a thim neh saii ham te hlang cueih kai taengah han tueih mai. Thingthuk thuk ham
    aka ming khaw kamah taengkah hlangcueih rhoek neh Judah ah khaw Jerusalem ah khaw
    om uh saeh. Te rhoek te a pa David loh a sikim sak coeng.
  tbz-SIM: Á n duɔ́ nditɑ̃rì Dimɑɑ kó dɛtekperɛ̀ nɛ̀ dɛtɛrɛ̀ bɛ̀ tu dɛ̀ sìpɛ̀rɛ́sì
    nɛ̀ bɛ̀ tu dɛ̀ sɑ̃̀ntɑ́dì, n yɛ̃́mu ɑ kó bɛtɔ̃mbɛ̀ nɔmmɛ̀ kɛ kɔ̃ũ Dimɑɑ kó dɛtie,
    m bo bɛ̀ nɛínnɛ̀ n kó bɛtɔ̃mbɛ̀.
  msy-2020: “Kɨ uabɨ, kɨ Juda ko Jerusalemɨn gumazir maba iti, fomɨra nan afeziam
    Devit, Godɨn Dɨpenir kamɨn ingangaribar amuasa me amɨsefe. Me bizir igharagha
    garibar amuamin fofoziba iti. Nɨ gumazir bizir igharagha garibagh fozir aghuitam
    amadaghtɨ, a izɨ me ko ingar. Gumazir kam, gol ko silva ko bras ko ainɨn bizibar
    ingaramin fofozim ikɨ. Egh nir pɨghagheviba, ko nir agheviba ko nir bluplaba ko,
    dighdirir bar aghuibar ingaramin fofozir bar aghuim ikɨ. A uaghan nedaziba aghoramin
    fofozim ikɨ.
  dop-dop: Nyɑ́ tǝmlɛ nyǝ́mɑ ɩ́ sɛtɩ-m Lipɑŋ pʋɣʋ tɑɑ tɩɩŋ kʋpɑŋ. Mpi tɔ, pɑ nyǝmɑ́
    pǝ tǝmlɛ kɛ teu kɛ́. Mɑ nyǝ́mɑ kɑ́ polo nɑ pɑ́ sǝnɑ-wɛ.
  azb-azb: Atam Davudun hazırladığı, Yəhudada və Yerusəlimdə mənim yanımda olan ustalarla
    birgə işləmək üçün mənə bir adam göndər ki, qızıl, gümüş, tunc, dəmir işlərini,
    tünd qırmızı, al rəngli və bənövşəyi parça işlərini bacarsın, hər cür oyma işi
    görsün.
  eng-DBY: And now send me a man skilful to work in gold, and in silver, and in bronze,
    and in iron, and in purple and crimson and blue, and experienced in carving, besides
    the skilful men that are with me in Judah and in Jerusalem, whom David my father
    provided.
  hin-2017: इसलिए अब तू मेरे पास एक ऐसा मनुष्य भेज दे, जो सोने, चाँदी, पीतल, लोहे
    और बैंगनी, लाल और नीले कपड़े की कारीगरी में निपुण हो और नक्काशी भी जानता हो, कि
    वह मेरे पिता दाऊद के ठहराए हुए निपुण मनुष्यों के साथ होकर जो मेरे पास यहूदा और
    यरूशलेम में रहते हैं, काम करे।
  eng-YLT: '''And now, send to me a wise man to work in gold, and in silver, and in
    brass, and in iron, and in purple, and crimson, and blue, and knowing to grave
    gravings with the wise men who [are] with me in Judah and in Jerusalem, whom David
    my father prepared;'
  eng-WYC-2017: Therefore send thou to me a learned man, that can work in gold, and
    in silver, in brass, and iron, in purple, and in red silk, and in jacinth; and
    that can engrave engraving with these craftsmen, which I have with me in Judah
    and in Jerusalem, the which men David, my father, before made ready.
  eng-WMBB: “Now therefore send me a man skilful to work in gold, in silver, in bronze,
    in iron, and in purple, crimson, and blue, and who knows how to engrave engravings,
    to be with the skilful men who are with me in Judah and in Jerusalem, whom David
    my father provided.
  urd-GVH: चुनाँचे मेरे पास किसी ऐसे समझदार कारीगर को भेज दें जो महारत से सोने-चाँदी,
    पीतल और लोहे का काम जानता हो। वह नीले, अरग़वानी और क़िरमिज़ी रंग का कपड़ा बनाने
    और कंदाकारी का उस्ताद भी हो। ऐसा शख़्स यरूशलम और यहूदाह में मेरे उन कारीगरों का
    इंचार्ज बने जिन्हें मेरे बाप दाऊद ने काम पर लगाया है।
  rug-rug: Mamu garunu mae nia koa rau si keke tie sapu bokaboka pa tinavete qolo,
    siliva, boronizi, meke na aeana, meke tumaena tigisi lineni arilaedi pa kala buma,
    pepolo, meke ziṉara. Sa tie asa si kote tavetavete turaṉae koari na tie tavetavete
    pu kuria sa Zelepade pa Zerusalema saripu ele vizati sa tamaqu, e Devita.
  gaz-gaz: “Kanaafuu akka inni ogeeyyii koo kanneen dandeettii hojii harkaa qaban
    warra abbaan koo Daawit qopheesse wajjin Yihuudaa fi Yerusaalem keessaa hojjetuuf
    nama hojii warqeetii fi meetiitti, hojii naasiitii fi hojii sibiilaatti hojii
    kirrii diimaa dhiilgeetiin, diimaa akka dhiigaatii fi cuquliisaatti ogummaa qabaatee
    ogummaa waa soofuutiin leenjifame tokko naaf ergi.
  fra-LSG: Envoie-moi donc un homme habile pour les ouvrages en or, en argent, en
    airain et en fer, en étoffes teintes en pourpre, en cramoisi et en bleu, et connaissant
    la sculpture, afin qu’il travaille avec les hommes habiles qui sont auprès de
    moi en Juda et à Jérusalem et que David, mon père, a choisis.
  yal-yal: I mɔn xa Liban sumanne rafa n ma e nun fɔfɔne nun xarinne, bayo n na a
    kolon a i ya walikɛne fatan Liban wudine sɛgɛ. Nayi, n ma walikɛne nun i ya walikɛne
    nɔɛ walɛ nɛn e bode yi,
  haw-1868: Ano hoi, e hoouna mai oe io'u nei i kanaka akamai i ka hana ma ke gula,
    a me ke kala, a me ke keleawe, a me ka hao, a me ka lole makue, a me ka lole ulaula,
    a me ka lole uliuli; he mea ike i ke kalai i ka mea nani me ka poe akamai e noho
    pu ana me au ma Iuda, a ma Ierusalema, ka poe a Davida ko'u makua i hoomakaukau
    ai.
  arb-NAV: فَالآنَ أَرْسِلْ لِي رَجُلاً حَاذِقاً فِي فُنُونِ صِنَاعَةِ الذَّهَبِ وَالْفِضَّةِ
    وَالنُّحَاسِ وَالْحَدِيدِ، وَفِي صِنَاعَةِ الْقُمَاشِ الأَزْرَقِ وَالْبَنَفْسَجِيِّ
    وَالأَحْمَرِ، وَمَاهِراً فِي حِرْفَةِ النَّقْشِ، لِيَعْمَلَ مَعَ الصُّنَّاعِ الْمَهَرَةِ
    الْمُتَوَافِرِينَ لَدَيَّ فِي يَهُوذَا وَفِي أُورُشَلِيمَ مِمَّنِ اخْتَارَهُمْ
    أَبِي دَاوُدُ.
  ewe-ewe: “Eya ta ɖo aɖaŋudɔwɔla siwo wɔa sika, klosalo, gadzĩ kple gayibɔ ŋu dɔ
    kple avɔlɔ̃lawo be woawɔ aɖabɛ dzĩtɔ, ka dzĩ kple aɖabɛ blɔtɔ ŋu dɔ woakpe ɖe
    dɔwɔla siwo fofonye David tia da ɖi tso Yuda kple Yerusalem la ŋuti.
  eng-LEE: (2:6) And now send me a skilful man to work in gold, and in silver and
    in copper, and in iron, and in purple, and crimson, and blue, and that understandeth
    how to engrave with the skilful men that are with me in Judah and in Jerusalem
    whom David my father hath provided.
  asm-FB: এই হেতুকে এনে এজন নিপূণ লোক পঠিয়াই দিয়ক, যিজনে সোণ, ৰূপ, পিতল, লোহা আৰু
    বেঙেনা বৰণীয়া, সেন্দুৰ বৰণীয়া ও নীল বৰণীয়া সূতাৰে বন কৰাত আৰু নানাবিধ বাখৰ
    কটাত পাকৈত৷ যিহূদাত আৰু যিৰূচালেমত মোৰ পিতৃ দায়ূদে যোগান ধৰাৰ দৰে, তেওঁ মোৰ সৈতে
    থকা এই নিপূণ লোকসকলৰ লগত কাম কৰিব।
  sus-A: عِ شَ لِبَن وُرِ بِلِيٍ رَ سَنبَ ﭑ مَ عَلْ سّدِرّ، سِثِرِ، نُن سَنتَلِ. ﭑ
    عَ كٌلٌن عِ شَ وَلِكّيٍ قَتَ لِبَن وُرِ بٌلٌندٍ. ﭑ مَ وَلِكّيٍ قَن سِفَمَ نّ عٍ
    مَلِدٍ.
  fra-SBL: « Maintenant, envoie-moi un homme habile à travailler l'or, l'argent, le
    bronze, le fer, la pourpre, le cramoisi et le bleu, et qui sache faire des gravures,
    pour être avec les hommes habiles qui sont avec moi en Juda et à Jérusalem, et
    que David, mon père, a pourvus.
  hbo-hbo: וּֽשְׁלַֽח־לִי֩ עֲצֵ֨י אֲרָזִ֜ים בְּרֹושִׁ֣ים וְאַלְגּוּמִּים֮ מֵֽהַלְּבָנֹון֒
    כִּ֚י אֲנִ֣י יָדַ֔עְתִּי אֲשֶׁ֤ר עֲבָדֶ֙יךָ֙ יֹֽודְעִ֔ים לִכְרֹ֖ות עֲצֵ֣י לְבָנֹ֑ון
    וְהִנֵּ֥ה עֲבָדַ֖י עִם־עֲבָדֶֽיךָ׃
  kik-kik: “Tondũ ũcio-rĩ, ndũmĩra mũndũ mũũgĩ na wĩra wa gwaka indo cia thahabu na
    betha, na gĩcango o na igera na rangi wa ndathi, na rangi mũtune ta gakarakũ na
    rangi wa bururu, na mũndũ mũũgĩ na wĩra wa gũkurura mĩcoro, oke arute wĩra Juda
    na Jerusalemu hamwe na aruti a wĩra akwa arĩa oogĩ na wĩra, arĩa maahaarĩirio
    nĩ baba Daudi.
  fra-NCL: Envoie-moi aussi du Liban des bois de cèdre, de cyprès et de santal ; car
    je sais que tes serviteurs savent couper les bois du Liban. Mes serviteurs seront
    avec tes serviteurs,
  cek-AK: To pongah sui, sumkanglung, sumkamling sah kop kami, kahni kamling hup,
    kathim hoi kam-iing sah kop kaminawk, kam pa David mah Jerusalem hoi Judah vangpuinawk
    ah suek ih, kai khae kaom hmuenmae sah kop kaminawk hoi nawnto toksak hanah, to
    baktih hmuen sah kop kami to na patoeh ah.
  cuk-cuk: 'Degisoggu, dule-wargwen-ibmar-wisid an abeged: Dule-nabir-orgi-arbaed,
    nabir-manigi-arbaed, nabir-esgoro-gordikidgi-arbaed, nabir-esgorogi-arbaed, a-dule
    be anga barmidago. ”Degine, we-dule-ibmar-wisid nirba-suir-akwagiid, nirba-ginnid,
    nirba-arad-nabir-imaked, an abeged. Deginbali, dule-ibmar-sobar-sobar-nasiked-wisid
    an abeged. Ar a-dule-amilegoedi, an-bab-Davidʼga-epenne-arbasmaladbogwa-arbanai
    an abeged. Amar Judá-yargi, degi, Jerusalénʼgi arbamaloed.'
  uig-CYR: Әнди өзлири маңа атам Давут Йәһудада вә Йерусалимда тәйярлап қойған устилар
    билән биллә ишләш үчүн, алтун-күмүчтә, мис вә төмүрдә ишләшкә пишшиқ, сөсүн, тоқ
    қизил вә көк рәңлик жип ишләшкә пухта һәм нәққашлиқни билидиған бир устамни әвәткәйла.
  tel-2017: కాబట్టి నా తండ్రి దావీదు నియమించి, యూదా దేశంలో, యెరూషలేములో నా దగ్గర ఉంచిన
    నిపుణులకు సహాయకుడిగా ఉండి బంగారం, వెండి, ఇత్తడి, ఇనుములతో, ఊదా నూలుతో, ఎర్ర నూలుతో,
    నీలి నూలుతో చేసే పనులు, అన్ని రకాల చెక్కడపు పనుల్లో నైపుణ్యం గల వ్యక్తిని నా దగ్గరకి
    పంపించు.
  hat-BSA: “Alò, voye ban mwen yon nonm abil pou travay an lò, ajan, bwonz, fè ak
    an twal mov, kramwazi, avèk vyolèt e yon nonm ki konn grave, pou travay avèk mesye
    kapab ke m genyen Juda avèk Jérusalem, ke papa m, David te chwazi yo.
  kos-kos: Inge supwama sie mwet su yohk etu lal ke tufahl eot, ac orekma ke gold,
    silver, osra bronze, ac iron, oayapa el ku in orala tuhn wowo ke nuknuk tuh in
    folfol, sroninmutuk, ac srusra. Mwet se inge el ac wi mwet musa lun Judah ac Jerusalem
    su David, papa tumuk, el tuh sulela.
  hbo-WLC: וּֽשְׁלַֽח־לִי֩ עֲצֵ֨י אֲרָזִ֜ים בְּרוֹשִׁ֣ים וְאַלְגּוּמִּים֮ מֵֽהַלְּבָנוֹן֒
    כִּ֚י אֲנִ֣י יָדַ֔עְתִּי אֲשֶׁ֤ר עֲבָדֶ֙יךָ֙ יֽוֹדְעִ֔ים לִכְר֖וֹת עֲצֵ֣י לְבָנ֑וֹן
    וְהִנֵּ֥ה עֲבָדַ֖י עִם־עֲבָדֶֽיךָ׃
  ibo-ibo: “Zitere m, onye ǹka, onye maara otu e si eji ọlaedo na ọlaọcha, na bronz,
    na igwe arụ ọrụ. Onye bụkwa onye maara ọrụ ǹka metụtara akwa dị iche iche, akwa
    ngwakọta anụnụ na uhie, na nke uhie uhie, na nke anụnụ anụnụ. Ọ ga-abụkwa onye
    igbunye akara nʼihe doro anya, onye ga-arụ ọrụ na Juda na nʼime Jerusalem, ebe
    ọ ga-eso ndị ǹka m, bụ ndị nna m Devid họpụtara rụọ ọrụ.
  ory-ory: ଏହେତୁ ମୋʼ ପିତା ଦାଉଦଙ୍କ ଦ୍ୱାରା ନିଯୁକ୍ତ ଯେଉଁ ନିପୁଣ ଲୋକମାନେ ଯିହୁଦାରେ ଓ ଯିରୂଶାଲମରେ
    ମୋʼ ନିକଟରେ ଅଛନ୍ତି, ସେମାନଙ୍କ ସଙ୍ଗେ ସୁନା, ରୂପା, ପିତ୍ତଳ, ଲୁହା, ଧୂମ୍ର, ସିନ୍ଦୂର ଓ ନୀଳ
    ସୂତ୍ରର କର୍ମରେ ଓ ସର୍ବପ୍ରକାର ଖୋଦନ-କର୍ମରେ ନିପୁଣ ଏକ ଲୋକକୁ ମୋʼ ନିକଟକୁ ପଠାଉନ୍ତୁ।
  chk-chk: Iei mine kopwe tinato rei eman mwän mi silelap le angang ngeni kolt, silifer,
    piras me mächä, mi silelap le türüni mangaku mi parachol me parapar me arauarau,
    epwe pwal sip le rup. Ätei epwe eti nei kewe souangang seni Juta me Jerusalem,
    Tafit semei we a fen filiretä.
  rop-rop: Wal yu jandim wanbala men hu sabi hau blanga kadimbat en meigim pitja garram
    gol, silba, kopa en aiyan, en blanga meigimbat bluwan, pepulwan en redwan matiriyal.
    Im garra wek garram detlot men hu wek gudwei garram bingga brom Juda en Jerusalem
    weya main dedi bin pikimat longtaim.
  ukr-1871: Так оце пришли менї чоловіка, тямущого робити вироби з золота, й з срібла,
    й з мідї, й з залїза, й з пурпурового, червоного та жовтого шовку, й вміючого
    вирізувати різьби разом із художниками, які є в мене в Юдеї та в Ерусалимі, що
    їх замовив Давид, панотець мій.
  deu-1951: So sende mir nun einen weisen Mann, der zu arbeiten versteht in Gold,
    Silber, Erz, Eisen, Purpur, in Stoffen von Karmesinfarbe und von blauem Purpur,
    und der sich auf die Bildhauerei versteht, Damit er arbeite mit den Weisen, die
    bei mir sind, in Juda und Jerusalem, für welche mein Vater David gesorgt hat.
  eng-JPS: (2-6) Now therefore send me a man skilful to work in gold, and in silver,
    and in brass, and in iron, and in purple, and crimson, and blue, and that hath
    skill to grave all manner of gravings, to be with the skilful men that are with
    me in Judah and in Jerusalem, whom David my father did provide.
  srp-1865: Tako sada pošlji mi èovjeka vješta, koji umije raditi od zlata i od srebra
    i od mjedi i od gvožða i od skerleta i od crvca i od porfire, i koji zna rezati,
    da radi s umjetnicima koje imam kod sebe u Judeji i u Jerusalimu, koje je dobavio
    David otac moj.
  lug-lug: “Noolwekyo mpeereza omusajja omumanyirivu nga mugezi asobola okuweesa zaabu,
    ne ffeeza, n’ebikomo, n’ebyuma, ate era asobola okuluka engoye eza kakobe, n’entwakaavu,
    n’eza bbululu, ate era nga mumanyirivu mu kukola enjola ez’engeri zonna, ngakolaganira
    wamu n’abasajja bange abamanyirivu mu by’omu Yuda ne mu Yerusaalemi, Dawudi kitange
    be yateekateeka.
  heb-heb: ועתה שלח לי איש חכם לעשות בזהב ובכסף ובנחשת ובברזל ובארגון וכרמיל ותכלת
    וידע לפתח פתוחים עם החכמים אשר עמי ביהודה ובירושלם אשר הכין דויד אבי׃
  ben-IRV: অতএব আমার বাবা দায়ূদের মাধ্যমে নিযুক্ত যে জ্ঞানী লোকেরা যিহূদায় ও যিরূশালেমে
    আমার কাছে আছে, তাদের সঙ্গে সোনা, রূপা, পিতল, লোহা এবং বেগুনী, গাড় লাল ও নীল রঙের
    সুতোর কাজ করার জন্য ও সব রকমের ক্ষোদিত কাজে পারদর্শী একজন লোককে পাঠাবেন৷
  pan-pan: ਹੁਣ ਤੂੰ ਮੇਰੇ ਕੋਲ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਭੇਜ ਜੋ ਸੋਨੇ ਤੇ ਚਾਂਦੀ ਤੇ ਪਿੱਤਲ ਤੇ ਲੋਹੇ ਦਾ
    ਕੰਮ ਕਰਨ ਵਿੱਚ ਅਤੇ ਨੀਲੇ, ਬੈਂਗਣੀ ਤੇ ਕਿਰਮਚੀ ਕੱਪੜੇ ਦੇ ਕੰਮ ਵਿੱਚ ਸਿਆਣਾ ਤੇ ਉੱਕਰਨ ਦੇ ਕੰਮ
    ਦਾ ਕਾਰੀਗਰ ਹੋਵੇ ਤੇ ਉਨ੍ਹਾਂ ਕਾਰੀਗਰਾਂ ਦੇ ਨਾਲ ਰਹੇ ਜੋ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨੇ ਯਹੂਦਾਹ ਤੇ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਮੇਰੇ ਕੋਲ ਠਹਿਰਾਏ ਹਨ
  mya-JVB: ယခုမှာ ရွှေ ၊ ငွေ ၊ ကြေးဝါ ၊ သံ ၊ မောင်း သော အထည်၊ နီ သောအထည်၊ ပြာ သောအထည်ကို
    လုပ် တတ် သောအတတ် ၊ ငါ့ အဘ ဒါဝိဒ် ပြင်ဆင် ၍ ယေရုရှလင် မြို့၊ ယုဒ ပြည်၌ ငါ့ ထံမှာ
    ရှိသော ဆရာသမား တို့နှင့် ဝိုင်း၍ ထုလုပ် တတ်သော အတတ်နှင့် ပြည့်စုံ သော သူတယောက်
    ကို ငါ့ ထံသို့ စေလွှတ် ပါ။
  hmo-hmo: “Unai dainai, mani emu kara tau ta do oi siaia mai, golo bona siliva bona
    auri laboralabora, bona auri, bona dabua kakakaka sisina, bona kakakaka, bona
    bulu, bona gau ia koroa diba tauna. Vadaeni ia ese Iuda dekenai bona Ierusalema
    dekenai egu gaukara diba momo taudia danu do idia gaukara hebou. Egu tamana Davida
    ese inai egu taudia ia abia hidi vadaeni.
  urd-urd: इसलिए अब तू मेरे पास एक ऐसे शख़्स को भेज दे जो सोने और चाँदी और पीतल और
    लोहे के काम में और अर्ग़वानी और क़िर्मिज़ी और नीले कपड़े के काम में माहिर हो और
    नक़्क़ाशी भी जानता हो ताकि वह उन कारीगरों के साथ रहे जो मेरे बाप दाऊद के ठहराए
    हुए यहूदाह और येरूशलेम में मेरे पास हैं।
  rus-SYN: Итак пришли мне человека, умеющего делать изделия из золота, и из серебра,
    и из меди, и из железа, и из пряжи пурпурового, багряного и яхонтового цвета,
    и знающего вырезывать резную работу, вместе с художниками, какие есть у меня в
    Иудее и в Иерусалиме, которых приготовил Давид, отец мой.
  bqc-SIM: Ǹ n Libã bùsu sɛdɛ líↄ kpã́sãmɛɛ ń pɛ̃liↄ ń lí bɛɛɛde pãleↄ,
    asa má dↄ̃ kɛ́ n bùsu zĩkɛnaↄ lizↄ̃ dↄ̃. Ma zĩkɛnaↄ lí zĩkɛ ń n zĩkɛnaↄ,
  tcz-CHONGTHU: Hiti ahijeh chun sana dangka, sum-eng le thih khengthem ho ponsandup,
    asan-ao le pondum khongthem ho; chule song khengthem ho neihin solpeh in, amaho
    chun kapa David in analhen dohsa Judah le Jerusalem a natoh thilbol themho tochun
    atoh khom diu ahi.
  mar-mar: तर, सोने, चांदी, पितळ आणि लोखंड या धातुकामात प्रवीण असा कारागिर तुम्ही
    माझ्याकडे पाठवून दिलात तर बरे. त्यास जांभळे, किरमिजी आणि निळे वस्त्र तयार करता
    यावे. कोरीव कामाचेही त्यास ज्ञान असावे. माझ्या पित्याने, दावीदाने निवडलेल्या इतर
    कारागिरांबरोबर तो इथे यहूदा आणि यरूशलेमेत काम करील.
  qub-qub: «Chaymi gamta ruwacö goripita, guellaypita, runsipita, fyërrupita rurayta
    yachajcunata, asul tëlapita, puca tëlapita, murädu tëlapita imatapis ruray yachajcunata
    cachamunayquipaj. Chay runaga imatapis tacaypami dibujanman. Cay Judá runacunacho,
    Jerusalencho caycaj piyunnëcunawan parlacurcur llapanta ruranga. Paycunataga papänë
    Davidmi mincacuran.
  bqp-bqp: A de ɑ mɑn dɑ̃ɑ ye bɑ mɔ̀ sɛduru kɑ sipɛrɛ kɑ sɑntɑli mɔrisiɑmɑ Libɑnin
    di. Domi nɑ yɛ̃ mɑ wunɛn sɔm kowobu bɑ yen burɑbu yɛ̃. Nɛn sɔm kowobu bɑ koo bu
    somi sɔmbu te sɔɔ.
  hat-hat: Se konsa, voye ban mwen yon bòs ki gen ladrès pou travay lò, ajan, kwiv,
    fè, yon bòs ki konn koupe twal ble, twal violèt ak twal wouj, bòs ki konn travay
    bwa ak wòch tou. L'a travay ansanm ak bòs atizan mwen gen avè m' nan peyi Jida
    ak lavil Jerizalèm yo, moun David, papa m', te chwazi pou sa.
  eng-BSB: Send me, therefore, a craftsman skilled in engraving to work with gold
    and silver, with bronze and iron, and with purple, crimson, and blue yarn. He
    will work with my craftsmen in Judah and Jerusalem, whom my father David provided.
  eng-WEBPB: “Now therefore send me a man skilful to work in gold, in silver, in bronze,
    in iron, and in purple, crimson, and blue, and who knows how to engrave engravings,
    to be with the skilful men who are with me in Judah and in Jerusalem, whom David
    my father provided.
  kbq-kbq: Ana hu'negu golileti'ma, silvareti'ma, bronsiretima, ainireti'ma, fitunke'ene
    koranke'ene hokonke tavravere'enema eri'zama eri antahi'zama antahini'ma hu'naza
    vahe'ene, azanteti'ma antreno maka'zama tro'ma hu antahintahima eri'naza vahe'enena
    huzmantege'za e'za, Juda kumate'ene Jerusalemi kumate'ma keonke'zama tro hu'zama
    antahi ani'ma hu'nenia vahe Deviti'ma zamazeri retro'ma hunte'nea vahe'ene zamagra
    eri'zana emerigahaze.
  nhe-BL: “Huajca xinechtitlanili se tlacatl tlen tlahuel quimati tequiti ica tepostli
    tlen oro, plata, bronce huan hierro. Monequi se tlen quimati quipas icpatl tlen
    yejyectzi para cortinas tlen eliyayaj moradojtic, chichiltic huan azultic. Techtitlanili
    se tlen quimati quitejtequi cuahuitl para quichihuas tlen hueli tlamantli. Yajaya
    huelis tequitis ininhuaya nopa tlacame nica tlen quimatij quitejtequij tetl, pampa
    itztoque tlatejtequini tlen notata David quintequimacac nica ipan tlali Judá huan
    altepetl Jerusalén.
  gub-BL: 'Nezewe rehe we emur pitài awa ma''e tetea''u ima''ema''e haw kwaw par ihewe
    nehe: or ima''e haw kwaw par, parat ima''e haw kwaw par, morog ima''e haw kwaw
    par, per ima''e haw kwaw par. Tuwe ukwaw inemu''i ipihun wewer ma''e pàn romo
    iapo haw nehe, ipiràg ma''e no, huwyahy ma''e no. Tuwe ukwaw ma''eragapaw iapo
    haw ywyrapew rehe nehe. Uma''ereko putar Zuta ywy rehe Zeruzarez tawhu pe hema''e
    iapo har wanehe we nehe. Heru Tawi umuma''ereko kar a''e ma''e iapo har wà.'
  eng-DRA: Send me therefore a skillful man, that knoweth how to work in gold, and
    in silver, in brass, and in iron, in purple, in scarlet and in blue, and that
    hath skill in engraving, with the artificers, which I have with me in Judea and
    Jerusalem, whom David my father provided.
