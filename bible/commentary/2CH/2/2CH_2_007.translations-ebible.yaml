verse: 2CH.002.007
translations:
  mal-C: “ആകയാൽ എന്റെ പിതാവായ ദാവീദ് തെരഞ്ഞെടുത്തിരിക്കുന്ന എന്റെ വിദഗ്ദ്ധരായ കരകൗശലവേലക്കാരോടൊപ്പം
    യെഹൂദ്യയിലും ജെറുശലേമിലും പണിചെയ്യുന്നതിനായി ഒരു വിദഗ്ദ്ധനെ അയച്ചുതരിക. അയാൾ സ്വർണം,
    വെള്ളി, വെങ്കലം, ഇരുമ്പ്, ഊതനൂൽ, ചെമപ്പുനൂൽ, നീലനൂൽ എന്നിവകൊണ്ടുള്ള പണികളിൽ വിദഗ്ധനും
    കൊത്തുപണികളിൽ പരിശീലനം സിദ്ധിച്ചിട്ടുള്ളവനും ആയിരിക്കണം.
  deu-TKW: Sende mir auch Cedernbalken, Cypressen und Sandelholz vom Libanon; denn
    ich weiß, daß sich deine Leute darauf verstehen, Bauholz auf dem Libanon zu hauen,
    und meine Leute stehen zur Unterstützung der deinigen bereit.
  lin-lin: Tindela ngai mpe, wuta na Libani, mabaya ya nzete ya sedele, ya sipele
    mpe ya santale, pamba te nayebi ete bato na yo bayebi malamu kokata banzete ya
    Libani. Bato na ngai bakosala elongo na basali na yo,
  eng-LSV: And now, send a wise man to me to work in gold, and in silver, and in bronze,
    and in iron, and in purple, and crimson, and blue, and knowing to engrave engravings
    with the wise men who [are] with me in Judah and in Jerusalem, whom my father
    David prepared;
  eng-GNV: Sende me nowe therefore a cunning man that can worke in golde, in siluer,
    and in brasse, and in yron, and in purple, and crimosin and blue silke, and that
    can graue in grauen worke with the cunning men that are with me in Iudah and in
    Ierusalem, whom Dauid my father hath prepared.
  eng-WEBSTER: Send me now therefore a man skillful to work in gold, and in silver,
    and in brass, and in iron, and in purple, and crimson, and blue, and that hath
    skill to grave with the skillful men that are with me in Judah and in Jerusalem,
    whom David my father provided.
  nhw-BL: Huajca techtitlanili se tlacatl catli tlahuel quimati tequiti ica tepostli
    tlen oro, plata, bronce huan hierro. Monequi se catli quimati quipas icpatl catli
    yejyectzi para cortinas catli eliyayaj moradojtic, chichiltic huan azultic. Techtitlanili
    se catli quimati quitejtequi cuahuitl para quichihuas tlen hueli tlamantli. Yaya
    huelis tequitis ininhuaya nopa tlacame nica catli quimatij quitejtequij tetl,
    pampa itztoque tlatejtequini catli notata David quintequimacac nica ipan tlali
    Judá huan altepetl Jerusalén.
  swh-ONEN: “Hivyo basi nitumie mtu mwenye ustadi wa kufanya kazi ya kutengeneza dhahabu
    na fedha, shaba na chuma, nyuzi za rangi ya zambarau, nyekundu na buluu, mwenye
    uzoefu wa kutia nakshi, ili afanye kazi Yuda na Yerusalemu pamoja na mafundi wangu
    wenye ustadi, ambao baba yangu Daudi aliwaweka.
  bba-bba: A de ɑ mɑn dɑ̃ɑ ye bɑ mɔ̀ sɛduru kɑ sipɛrɛ kɑ sɑntɑli mɔrisiɑmɑ Libɑnin
    di. Domi nɑ yɛ̃ mɑ wunɛn sɔm kowobu bɑ yen burɑbu yɛ̃. Nɛn sɔm kowobu bɑ koo bu
    somi sɔmbu te sɔɔ.
  eng-KJVCPB: Send me now therefore a man cunning to work in gold, and in silver,
    and in brass, and in iron, and in purple, and crimson, and blue, and that can
    skill to grave with the cunning men that are with me in Judah and in Jerusalem,
    whom David my father did provide.
  luo-luo: “Yie iorna ngʼama olony e tij dhahabu kod fedha, kod mula kod nyinyo kendo
    mongʼeyo loso law maralik gi makwar kod marambulu kendo man-gi ngʼeyo kuom goro
    gik mamoko mondo oti gi jotichna molony man Juda gi Jerusalem mane Daudi wuora
    oketo.
  meu-meu: Taunabunai, mani emu kara tau ta ba siaia mai, gold bona silver bona bronze
    bona auri bona dabua mia-kakadia bona kakakakadia bona vaiuridia iḡaukaralaidia
    bona ḡau ikorodia mai dibana tauna; ia ese ḡaukara idibaka taudia lau dekegu ai
    Iuda ai bona Ierusalem ai, tamagu David ese e abidia hidi taudia, na baine bamodia.
  npi-ULB: यसकारण मेरो निम्‍ति सुन, चाँदी, काँसा र फलाम, अनि बैजनी, रातो र नीलो ऊनी
    धागोको काम गर्न सक्‍ने एक जना निपुण कारीगर पठाइदिनुहोस्‌। तिनी काठ कुँदेर सबै
    कुरा बनाउन जान्‍ने मानिस पनि होऊन्‌ । तिनले मेरा बुबा दाऊदले जुटाउनुभएका यहूदा
    र यरूशलेममा भएका निपुण कारीगरहरूसँग काम गर्नेछन्‌ ।
  yor-yor: “Nítorí náà, rán ọkùnrin kan sí mi, tí a kọ́ láti ṣiṣẹ́ pẹ̀lú wúrà àti
    fàdákà àti idẹ àti irin, àti ní àwọ̀ àlùkò àti àwọ̀ pupa fòò àti ní àwọ̀ ojú ọ̀run,
    tí ó jẹ́ onímọ̀ nínú iṣẹ́ igi gbígbẹ́ láti ṣiṣẹ́ ní Juda àti Jerusalẹmu pẹ̀lú
    àwọn onímọ̀ oníṣọ̀nà tí baba à mi Dafidi pèsè.
  pes-OPCB: «پس صنعتگر ماهری برایم بفرست که زرگری، نقره‌کاری و فلزکاری بداند و در
    بافتن پارچه‌های ارغوانی، قرمز و آبی ماهر باشد. در ضمن، او باید حکاکی نیز بداند
    تا در کنار صنعتگران یهودا و اورشلیم که پدرم داوود آنها را برگزیده، کار کند.
  tgl-ULB: Kaya padalhan mo ako ng isang tao na dalubhasa sa pagpanday ng ginto, pilak,
    tanso, bakal at marunong humabi ng telang kulay ube, pula at asul, at isang tao
    na nakakaalam gumawa ng lahat ng uri ng pag-uukit ng kahoy. Siya ay makakasama
    ng mga dalubhasang kalalakihan na kasama ko sa Juda at Jerusalem, na ibinigay
    ng aking ama na si David.
  hui-hui: Ai agali mbira ibu giligili bulene mugubeyi ngolo silibamebi ege to̱le̱
    boronosimebi aeanemebi mbirale mbirale wabulene mugubeyibi labolabo hari mindini
    handalehebi tagalitayabi daramabibi wabulene mugubeyibi kago i̱ kogoria ibilabe.
    Ala i̱ aba Debidihanda Yudalibi Yarusalemealibi mugubeyi hearu hondowa dabeneru
    ibu ti heba biabe bilo.
  mya-mya: ယ​ခု​အ​ဆွေ​တော်​သည်​ကျွန်ုပ်​၏​ထံ​သို့​ပန်း​ပု အ​တတ်၊ ရွှေ​ငွေ​နှင့်​ကြေး​ဝါ​ပန်း​ထိမ်​အ​တတ်၊
    ပန်း​ထည်​အ​တတ်၊ နီ​ပြာ​ညို​မောင်း​သော​အ​ထည် ယက်​လုပ်​သည့်​အ​တတ်​တို့​ကို​ကျွမ်း​ကျင်​သူ
    တစ်​ယောက်​စေ​လွှတ်​စေ​လို​ပါ​သည်။ ထို​သူ​သည် ကျွန်ုပ်​၏​ခ​မည်း​တော်​ရွေး​ချယ်​ထား​သည့်​ယု​ဒ
    ပြည်​နှင့် ယေ​ရု​ရှ​လင်​မြို့​မှ​လက်​မှု​ပ​ညာ​သည် များ​နှင့်​အ​တူ​လုပ်​ကိုင်​ရန်​ဖြစ်​ပါ​သည်။-
  bod-N: དེ་བས་ད་ལྟ་ཁྱེད་ཀྱིས་ངའི་དྲུང་དུ་གསེར་དངུལ་ལི་ལྕགས་བཅས་དང་། ཁ་དོག་རྒྱ་སྨུག་དང་།
    མཚལ་ཁ། མཐིང་ག་བཅས་ཀྱི་སྐུད་པ་བཀོལ་མཁས་པ་དང་། བརྐོ་བཟོའི་ལས་ལ་བྱང་བའི་མི་ཞིག་ཐོངས་ཤིག
    དེ་ནི་ངའི་ཕ་དཱ་བིད་ཀྱིས་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་དུ་བསྡུས་པའི་ལག་ཤེས་པ་རྣམས་དང་ལྷན་ཅིག་ཏུ་ལས་ཀ་བྱེད་པའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: “Saka zvino nditumirewo, murume ano unyanzvi hwokushandisa goridhe, nesirivha,
    ndarira, nesimbi uye nemicheka yepepuru nemitsvuku neyebhuruu, ane ruzivo rwezvokuveza
    kuti ashande muJudha neJerusarema pamwe chete navarume vakachenjera vakasiyiwa
    naDhavhidhi baba vangu.
  spa-BLM: “Ahora, pues, envíame un hombre hábil para trabajar el oro, la plata, el
    bronce, el hierro, la púrpura, el carmesí y el azul, y que sepa grabar, para que
    esté con los hombres hábiles que están conmigo en Judá y en Jerusalén, que me
    proporcionó mi padre.
  cac-cac: Yuj chi' ac'cot junoc vin̈ vinac yojtac val smunlaj d'a q'uen oro, d'a
    q'uen plata, d'a q'uen bronce yed' d'a q'uen hierro yed' d'a an̈ ch'al q'uic'mutz'inac,
    yaxmaquinac yed' chacchac, to syalpax sb'oanoch yechel yaln̈ej tastac vin̈. A
    vin̈ ol colvaj yed' eb' c'ayb'ab'il d'a juntzan̈ chi' ay d'a Judá yed' d'a Jerusalén
    tic, aton eb' ix sic'chajcanoch yuj vin̈ in mam.
  swh-ULB: Kwa hiyo nileteeni mtu mwenye ujuzi wa kazi katika kazi ya dhahabu, fedha,
    shaba, na chuma, na ya dhambarau, na nyekundu, na sufu ya samawati, mtu anayejua
    kutengeza aina zote za mapambo ya mbao. Atakuwa na watu wenye ustadi waliopamoja
    nami katika Yuda na Yerusalemu, ambao Daudi baba yangu aliwaweka.
  bel-bel: Дык вось прышлі мне чалавека, які ўмее рабіць вырабы з золата, і з срэбра,
    і зь медзі, і з жалеза, і з прадзіва пурпуровага, барвовага і яхантавага колеру,
    і выразаць разьбу, разам з мастакамі, якія ёсьць у мяне ў Юдэі і ў Ерусаліме,
    якіх падрыхтаваў Давід, бацька мой.
  deu-ELBBK: Und sende mir Zedern-, Zypressen- und Sandelholz vom Libanon; denn ich
    weiß, dass deine Knechte das Holz des Libanon zu hauen verstehen; und siehe, meine
    Knechte sollen mit deinen Knechten sein.
  mbb-OT: Umbe ǥuntaan, suǥua nu zini is etew he metau he edterebahu te vulawan, pelata,
    brunsi, putew wey metau he ebpenhavel te manggad, he merudtem, kanggan, wey meitem
    is kaavuavu zin, wey metau he ed-ukir. Edterebahu sikandin duma te menge metau
    he ibpemeterebahu ku he tig-Juda wey tig-Jerusalem, he mibpilì te amey ku he si
    David.
  mal-2015: ആകയാൽ എന്റെ അപ്പനായ ദാവീദ് കരുതിയവരായി എന്റെ അടുക്കൽ യെഹൂദയിലും യെരൂശലേമിലും
    ഉള്ള കൗശലപ്പണിക്കാരോടുകൂടെ പൊന്നു, വെള്ളി, താമ്രം, ഇരിമ്പു, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ,
    നീലനൂൽ എന്നിവകൊണ്ടു പണിചെയ്‌വാൻ സമർത്ഥനും കൊത്തുപണി ശീലമുള്ളവനുമായ ഒരു ആളെ എന്റെ
    അടുക്കൽ അയച്ചുതരേണം.
  rmc-rmc: Bičhav mange the andral o Libanon cedroskre, ciprusoskre the algumoskre
    kašta. Bo džanav, hoj tire sluhi achaľon te prikerel o kašta. Mire sluhi kerena
    paš tire murša,
  pes-OPV: و حال کسی را برای من بفرست که در کار طلا و نقره و برنج و آهن و ارغوان و
    قرمز و آسمانجونی ماهرو در صنعت نقاشی دانا باشد، تا با صنعتگرانی که نزد من در یهودا
    و اورشلیم هستند که پدر من داودایشان را حاضر ساخت، باشد.
  ron-1924: Тримите-мь дар ун ом искусит ын лукраря аурулуй, арӂинтулуй, арамей ши
    ферулуй, а материилор вопсите ын пурпурэ, а материилор де кулоаря кырмызулуй ши
    де кулоаре албастрэ ши каре сэ куноаскэ сэпэтура ын лемн, ка сэ лукрезе ку мештерий
    искусиць, каре сунт ла мине ын Иуда ши ла Иерусалим ши пе каре й-а алес татэл
    меу, Давид.
  ben-OBCV: “অতএব আমার কাছে এমন একজন কারিগর পাঠিয়ে দিন যে সোনার ও রুপোর, ব্রোঞ্জের
    ও লোহার, এবং বেগুনি, রক্তলাল ও নীল সুতোর কাজে দক্ষ, এবং সে যেন খোদাই করার কাজেও
    অভিজ্ঞ হয়, এবং যিহূদা ও জেরুশালেমে আমার সেইসব দক্ষ কারিগরের সাথে মিলেমিশে সে
    যেন কাজ করতে পারে, যাদের আমার বাবা দাউদ জোগাড় করে রেখেছিলেন।
  som-som: Haddaba waxaad ii soo dirtaa nin yaqaan sancada dahabka, iyo lacagta, iyo
    naxaasta, iyo birta, iyo guduudka, iyo casaanka, iyo buluugga, kaasoo si wacan
    u yaqaan sancada xaradhka, inuu la jiro ragga saanacyada ah oo ila jooga dalka
    Yahuudah iyo Yeruusaalem, kuwaasoo uu aabbahay Daa'uud diyaariyey.
  lat-VUC: 'Mitte ergo mihi virum eruditum, qui noverit operari in auro, et argento,
    ære, et ferro, purpura, coccino, et hyacintho: et qui sciat sculpere cælaturas
    cum his artificibus quos mecum habeo in Judæa, et Jerusalem, quos præparavit David
    pater meus.'
  eng-ASVBT: Now therefore send me a man skillful to work in gold, and in silver,
    and in brass, and in iron, and in purple, and crimson, and blue, and that knoweth
    how to grave all manner of gravings, to be with the skillful men that are with
    me in Judah and in Jerusalem, whom David my father did provide.
  ita-1885: Ora dunque, mandami un uomo intendente in lavorare in oro, e in argento,
    e in rame, e in ferro, e in porpora, e in iscarlatto, e in violato; e che sappia
    lavorar d'intagli; acciocchè sia con gli uomini industriosi che io ho appresso
    di me in Giuda, ed in Gerusalemme, i quali Davide, mio padre, avea ordinati.
  eng-LXXUP: 'And send me from Lebanon cedar wood, and wood of juniper, and pine;
    for I know that thy servants are skilled in cutting timber in Lebanon: and, behold,
    thy servants shall go with my servants,'
  eng-ULB: So send me a man who is skilled at work in gold, silver, bronze, iron,
    and in purple, crimson, and blue wool, a man who knows how to make all kinds of
    engraved wood. He will be with the skilled men who are with me in Judah and Jerusalem,
    whom David my father provided.
  spa-VBL: “Así que, por favor, envíame un maestro artesano que sepa trabajar el oro,
    la plata, el bronce y el hierro; y las telas de color púrpura, escarlata y azul.
    También debe saber grabar, trabajando junto con mis expertos artesanos de Judea
    y Jerusalén proporcionados por mi padre David.
  fra-_FOB: Maintenant envoie-moi un homme habile à travailler en or, en argent, en
    airain et en fer, en écarlate, en cramoisi et en pourpre, sachant sculpter des
    sculptures, pour travailler avec les hommes habiles que j'ai avec moi en Juda
    et à Jérusalem, et que David, mon père, a préparés.
  mal-mal: ആകയാൽ എന്റെ അപ്പനായ ദാവീദ് നിയമിച്ചവരായി എന്റെ അടുക്കൽ യെഹൂദയിലും യെരൂശലേമിലും
    ഉള്ള കരകൌശലപ്പണിക്കാരോടുകൂടെ, പൊന്ന്, വെള്ളി, താമ്രം, ഇരിമ്പ്, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ,
    നീലനൂൽ എന്നിവകൊണ്ടു പണിചെയ്‌വാൻ സമർത്ഥനും കൊത്തുപണിയിൽ വിദഗ്ധനുമായ ഒരുവനെ അയച്ചുതരേണം.
  urd-GVR: Chunāṅche mere pās kisī aise samajhdār kārīgar ko bhej deṅ jo mahārat se
    sone-chāṅdī, pītal aur lohe kā kām jāntā ho. Wuh nīle, arġhawānī aur qirmizī rang
    kā kapṛā banāne aur kandākārī kā ustād bhī ho. Aisā shaḳhs Yarūshalam aur Yahūdāh
    meṅ mere un kārīgaroṅ kā inchārj bane jinheṅ mere bāp Dāūd ne kām par lagāyā hai.
  suz-BL: मोपतीके गे आं कली सेल्‍स जोक्‍ब तुइक्‍ब मुर का सोइक्‍तीन। मेको मुरुम सुन,
    चांदी, कांसा नु फलाम चेम्‍शा, मार मार सेल्‍स जोक्‍चा माल्‍ब। मेकोमी प्‍याजी, लल
