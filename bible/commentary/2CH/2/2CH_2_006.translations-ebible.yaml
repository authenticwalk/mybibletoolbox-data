  mdy-ETH: ጋዓንቴ ጫሪንጮንታ ሳዖንታኮ ዳልጉማ ዒዛ ፔ ጋራ ማሂ ዓርቃኒ ዳንዳዑዋሴ፤ ዓካሪ ጌኤሺ ማኣሪ ዒዛም ማዣኒ ዳንዳዓይ
