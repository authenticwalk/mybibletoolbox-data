  kan-2017: ಆದರೆ ಆತನಿಗೋಸ್ಕರ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಶಕ್ತರಾರು! ಉನ್ನತೋನ್ನತವಾದ ಆಕಾಶವೂ ಆತನ
