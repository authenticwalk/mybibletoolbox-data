  tha-KJV: แต่​ผู้​ใดเล่าที่จะสามารถสร้างพระนิเวศสำหรับพระองค์​ได้ ในเมื่อฟ้าสวรรค์​ถึงแม้​ว่าฟ้าสวรรค์​ที่​สูงที่สุดรับรองพระองค์​ไว้​ไม่ได้
