  msy-2020: Guizbangɨra, gumazitam God bagh dɨpenir tamɨn ingaran iburagham. E fo,
    overiar bar pɨn itim, en damazimɨn a bar ekefe, egha a uaghan Godɨn damazimɨn,
    bar sufi. Kamaghɨn, tinara a bagh dɨpenitamɨn ingaramin gavgavim iti? Ti puvatɨgham.
    Kɨ uaghan a bagh dɨpenimɨn ingaran iburaghburaki. Egha kɨ a bagh, paura tutɨ a
    isi mɨgharir mughuriar bar aghuim damuamin danganimɨn mɨn, Dɨpenimɨn ingarasa
    ifonge.
  dop-dop: Mpʋ tɔ, Hilɑm tilinɑ-m wei ɩ nyǝmɑ́ wʋlɑ nɑ liɣitee nyǝɣǝlʋɣʋ nɑ kʋsɛɛmʋɣʋ
    nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ pǝ tɑɣɑnʋɣʋ tɔ. Nɑ ɩ́ nyǝmɑ́ tɔtɔɣɔ pɔɔŋ kʋsɛɛmǝŋ cǝŋcǝŋ,
    nɑ kʋsɛɛmǝŋ mɑɣɑmɑɣɑ, nɑ ɑkpɑɑyɑlɑ nyǝŋ tɑɣɑnʋɣʋ nɑ fotoonɑɑ lǝsʋɣʋ tɔ. Ɩlɛnɑ
    pʋntʋ nɑ yǝlɑɑ mpɑ mɑ cɑɑ Tɑfiiti lǝsɑɑ nɑ pɑ́ wɛ Yosɑlɛm nɑ Yutɑ tɛtʋ tɑɑ tɔ
    pɑ́ lɑ́ tǝmlɛ ńtɛ́.
  azb-azb: Kim Ona ev tikməyə qadirdir? O, göyə və göylərin göyünə sığmaz və mən kiməm
    ki, Ona bir ev tikəm? Onun önündə yalnız buxur yandırmaq üçün bir yer tikə bilərəm.
  eng-DBY: But who is able to build him a house, seeing the heavens and the heaven
    of heavens cannot contain him? And who am I that I should build him a house, except
    to burn sacrifice before him?
  hin-2017: परन्तु किस में इतनी शक्ति है, कि उसके लिये भवन बनाए, वह तो स्वर्ग में
    वरन् सबसे ऊँचे स्वर्ग में भी नहीं समाता? मैं क्या हूँ कि उसके सामने धूप जलाने
    को छोड़ और किसी विचार से उसका भवन बनाऊँ?
  eng-YLT: and who doth retain strength to build to Him a house, for the heavens,
    even the heavens of the heavens, do not contain Him? and who [am] I that I do
    build to Him a house, except to make perfume before Him?
  eng-WYC-2017: Who therefore may have might to build a worthy house to him? For if
    heaven and heavens of heavens may not take, or hold, him, how great am I, that
    I may build an house to him, but to this thing only, that incense be burnt there
    before him?
  eng-WMBB: But who is able to build him a house, since heaven and the heaven of heavens
    can’t contain him? Who am I then, that I should build him a house, except just
    to burn incense before him?
  urd-GVH: लेकिन कौन उसके लिए ऐसा घर बना सकता है जो उसके लायक़ हो? बुलंदतरीन आसमान
    भी उस की रिहाइश के लिए छोटा है। तो फिर मेरी क्या हैसियत है कि उसके लिए घर बनाऊँ?
    मैं सिर्फ़ ऐसी जगह बना सकता हूँ जिसमें उसके लिए क़ुरबानियाँ चढ़ाई जा सकें।
  rug-rug: Loke tie si boka kuria si keke Zelepade te Zihova, sina sa doduruna sa
    maṉauru ba lopu kaqu boka garona Sa. Ke vegua meke kote boka kuria rau si keke
    Zelepade tanisa? Sapu kote na vasina tana va vukivukihi va uququ la mo koa sa
    Tamasa si asa.
  gaz-gaz: Garuu waan samiiwwanii fi samiiwwan samii olii iyyuu isa baachuu hin dandeenyeef
    eenyutu mana qulqullummaa isaaf ijaaruu dandaʼa? Yoos iddoo aarsaan itti fuula
    isaa duratti gubamu malee mana qulqullummaa isaaf ijaaruuf ani eenyu?
  fra-LSG: Mais qui a le pouvoir de lui bâtir une maison, puisque les cieux et les
    cieux des cieux ne peuvent le contenir? Et qui suis-je pour lui bâtir une maison,
    si ce n’est pour faire brûler des parfums devant lui?
  yal-yal: Nayi, yiirawanla nde rafa n ma, naxan fatan xɛmaan nun gbeti fixɛn nun
    wuren nafalɛ. A mɔn fatan gɛsɛn wurundunɲɛ, a fatan dugi mamiloxin nun dugi gbeela
    nun dugi makadanxine rafalɛ. A xa fa sa n ma yiirawanle fari n fafe Dawuda naxanye
    sugandi Yerusalɛn taan nun Yuda yamanani.
  haw-1868: Owai la hoi e hiki ke kukulu i hale nona? No ka mea, he uuku ia ia ka
    lani a me ka lani o na lani. Owai la hoi au i kukulu ai au i hale nona? a i mohai
    aku hoi i ka mohai imua ona?
  arb-NAV: وَمَنْ يَسْتَطِيعُ حَقّاً أَنْ يَبْنِيَ لَهُ هَيْكَلاً لأَنَّ السَّمَاوَاتِ
    وَسَمَاءَ السَّمَاوَاتِ لَا تَسَعُهُ! وَمَنْ أَنَا حَتَّى أَبْنِيَ لَهُ هَيْكَلاً
    إِلّا لِيَكُونَ لَهُ هَيْكَلاً لإِيقَادِ الْبَخُورِ فِي حَضْرَتِهِ!
  ewe-ewe: Ke ame kae ate ŋu atu xɔ si adzee la nɛ? Dziƒo kɔkɔtɔ kekeake gɔ̃ hã ƒe
    nyonyo made o! Gawu la, ame kae menye be woaɖe mɔ nam be matu gbedoxɔ na Mawu?
    Ke anye teƒe aɖe si woado dzudzɔ ʋeʋĩ le eŋkume le.
  eng-LEE: '(2:5) But who possesseth the power to build him a house? for the heavens
    and the heavens of heavens cannot contain him: and who am I then, that I should
    build him a house, save only to burn incense before him?'
  asm-FB: কিন্তু যি স্থলত বিশ্ৱব্ৰহ্মাণ্ডত আৰু স্বৰ্গৰো স্বৰ্গই তেওঁক ধাৰণ কৰিব নোৱাৰে,
    এনে স্থলত, কোনে তেওঁৰ বাবে এটা গৃহ নিৰ্ম্মাণ কৰিব পাৰিব? কেৱল তেওঁৰ আগত ধূপ জ্বলোৱা
    উদ্দেশ্যৰ বাহিৰে, মই কোন, যে তেওঁৰ বাবে গৃহ নিৰ্ম্মাণ কৰিব পাৰোঁ?
  sus-A: «يَكْسِ، مِشِ قَنيِ ندٍ رَ سَنبَ ﭑ مَ، نَشَن قَتَ شّيمَ، فبٍتِ، يْشُي، نُن
    وُرٍ رَوَلِدٍ. عَ شَ قَتَ فّسّ فبٍيلِ نُن عَ قْورّ رَوَلِدٍ، عَ مَن شَ قَتَ سٍ
    مَسٌلِدٍ. عَ شَ قَ يُدَيَ نُن دَرِ سَلَمُ، عَ شَ كَقُ ﭑ مَ وَلِكّ قَنيِيٍ مَ،
    ﭑ بَبَ دَوُدَ نَشٍيٍ سُفَندِشِ.
  fra-SBL: Mais qui peut lui bâtir une maison, puisque le ciel et le ciel des cieux
    ne peuvent le contenir ? Qui suis-je donc pour lui bâtir une maison, si ce n'est
    pour brûler de l'encens devant lui ?
  hbo-hbo: וְעַתָּ֡ה שְֽׁלַֽח־לִ֣י אִישׁ־חָכָ֡ם לַעֲשֹׂות֩ בַּזָּהָ֨ב וּבַכֶּ֜סֶף
    וּבַנְּחֹ֣שֶׁת וּבַבַּרְזֶ֗ל וּבָֽאַרְגְּוָן֙ וְכַרְמִ֣יל וּתְכֵ֔לֶת וְיֹדֵ֖עַ
    לְפַתֵּ֣חַ פִּתּוּחִ֑ים עִם־הַֽחֲכָמִ֗ים אֲשֶׁ֤ר עִמִּי֙ בִּֽיהוּדָ֣ה וּבִֽירוּשָׁלַ֔͏ִם
    אֲשֶׁ֥ר הֵכִ֖ין דָּוִ֥יד אָבִֽי׃
  kik-kik: No rĩrĩ, nũũ ũngĩhota kũmwakĩra hekarũ, kuona atĩ igũrũ, o kũrĩa igũrũ
    mũno, ndangĩiganĩra kuo? Niĩ ndĩkĩrĩ ũ wa kũmwakĩra hekarũ, tiga no handũ ha gũcinagĩra
    magongona mbere yake?
  fra-NCL: Et maintenant, envoie-moi un homme habile à travailler l’or et l’argent,
    l’airain et le fer, la pourpre rouge, le cramoisi et la pourpre violette, et connaissant
    l’art de la gravure, pour qu’il travaille avec les hommes habiles qui sont auprès
    de moi en Juda et à Jérusalem, et que David, mon père, a préparés.
  cek-AK: Toe mi mah maw anih han im to sah pae thai tih, kasang koek vannawk ih van
    mataeng doeh anih oh haih hanah acaeh ai! A hmaa ah angbawnhaih hmuen tathlang
    khue ai ah loe, kai loe kawbaktih kami ah maw ka oh moe, anih han im ka sah pae
    thai tih?
  cuk-cuk: Degi-inigwele, nibnegbela amba Bab-Dummadga unniguarsulid. Degite, we-neg-bursunna
    ¿sunna unniguosi? Geg unnigued. ¿Ar ande doasunna, ega we-neg-nued sobega? Andi
    an ega we-neg sobewilubsulinad. Degi-inigwele, Bab-Jehová-nug-odummogega, an neg
    soboed, adi, agi ega ina-wawagan-ogumakegar.
  uig-CYR: Лекин асманлар вә асманларниң үстидики асманму Уни сиғдуралмайдиған турса,
    ким Униңға өй салалисун? Мән ким едим, қандақму Униңға өй салдурғидәк қудрәткә
    егә болай? Мән пәқәт Униң алдида қурбанлиқларни көйдүргидәкла адәммән, халас!
  tel-2017: అయితే ఆకాశాలూ మహాకాశాలూ కూడా ఆయనకు సరిపోవు. ఆయనకి దేవాలయం ఎవరు కట్టించగలరు?
    ఆయనకి దేవాలయం కట్టించడానికి నా స్థాయి ఎంత? ఆయన ముందు ధూపం వేయడం కోసమే నేను ఆయనకు
    దేవాలయం కట్టించాలని పూనుకున్నాను.
  hat-BSA: Men se kilès ki kab bati yon kay pou Li, paske syèl yo avèk pi wo syèl
    yo pa kab kenbe Li? Pou sa, se kilès mwen ye, pou mwen ta dwe bati yon kay pou
    Li, sof ke pou brile lansan devan L.
  kos-kos: Tusruktu wanginna sie mwet ac ku in musaela sie tempul sin God, mweyen
    finne ke yoklana lun acn inkusrao, tia ku in nwanulak. Ma sefanna nga ku in oru
    pa in orala sie acn in orek kisa nu sin God.
  hbo-WLC: וְעַתָּ֡ה שְֽׁלַֽח־לִ֣י אִישׁ־חָכָ֡ם לַעֲשׂוֹת֩ בַּזָּהָ֨ב וּבַכֶּ֜סֶף
    וּבַנְּחֹ֣שֶׁת וּבַבַּרְזֶ֗ל וּבָֽאַרְגְּוָן֙ וְכַרְמִ֣יל וּתְכֵ֔לֶת וְיֹדֵ֖עַ
    לְפַתֵּ֣חַ פִּתּוּחִ֑ים עִם־הַֽחֲכָמִ֗ים אֲשֶׁ֤ר עִמִּי֙ בִּֽיהוּדָ֣ה וּבִֽירוּשָׁלִַ֔ם
    אֲשֶׁ֥ר הֵכִ֖ין דָּוִ֥יד אָבִֽי׃
  ibo-ibo: Ma onye pụrụ iwu ụlọnsọ nye ya, ebe ọ bụ na eluigwe, ọbụladị ebe kachasị
    elu nke eluigwe, ezughị ịba gị? Onye ka mụ onwe m bụ, na m ga-ewu ụlọnsọ nye ya,
    ma ọ bụghị naanị ebe a ga-anọ chụọ aja dị iche iche nʼihu ya?
  ory-ory: ମାତ୍ର ତାହାଙ୍କ ନିମନ୍ତେ ଗୃହ ନିର୍ମାଣ କରିବାକୁ କିଏ ସମର୍ଥ? ଯେହେତୁ ସ୍ୱର୍ଗ ଓ ସ୍ୱର୍ଗର
    ସ୍ୱର୍ଗ ହିଁ ତାହାଙ୍କୁ ଧାରଣ କରି ନ ପାରେ; ତେବେ ମୁଁ କିଏ ଯେ, ତାହାଙ୍କ ପାଇଁ ଗୃହ ନିର୍ମାଣ
    କରିବି? କେବଳ ତାହାଙ୍କ ସମ୍ମୁଖରେ ଧୂପ ଜ୍ୱଳାଇବା ପାଇଁ ତାହା କରିବି।
  chk-chk: Nge esap fokun wor eman a tongeni aüetä eu imw fän iten Kot, pun ewe läng
    mwo mi unusen tekia, nge esap tongeni kuch lon. Ngang iö, pwe üpwe aüetä eu imw
    fän itan, chilon chök pwe epwe eu leni ia üpwe keni ie apach mi pwokus me fän
    mesan?
  rop-rop: Bat nobodi kaan bildimap serramoni pleis blanga God, dumaji det skai im
    lilwan langa im. Ai gin oni bildimap speshalwan pleis blanga gibit sekrifais ofring
    langa God.
  ukr-1871: Та й хто спромігся б збудувати дім йому, коли небо й небеса небес не помістять
    його? І хто я, щоб міг збудувати дім йому? Хиба тільки для палення кадила перед
    лицем його.
  deu-1951: Aber wer vermag es, ihm ein Haus zu bauen? Denn der Himmel und aller Himmel
    Himmel mögen ihn nicht fassen; und wer bin ich, daß ich ihm ein Haus baue, es
    sei denn, um vor ihm zu räuchern?
  eng-JPS: (2-5) But who is able to build Him a house, seeing the heaven and the heaven
    of heavens cannot contain Him? who am I then, that I should build Him a house,
    save only to offer before Him?
  srp-1865: A ko bi mogao njemu sazidati dom kad ga nebo i nebesa nad nebesima ne
    mogu obuhvatiti? i ko sam ja da mu sazidam dom? nego samo da se kadi pred njim.
  lug-lug: Naye ani ayinza okumuzimbira eyeekaalu, nga n’eggulu erya waggulu ddala
    taligyamu? Noolwekyo nze ani okumuzimbira eyeekaalu, okuggyako okumuzimbira ekifo
    eky’okwoterezangamu obubaane mu maaso ge?
  heb-heb: ומי יעצר כח לבנות לו בית כי השמים ושמי השמים לא יכלכלהו ומי אני אשר אבנה
    לו בית כי אם להקטיר לפניו׃
  ben-IRV: কিন্তু তাঁর জন্য বাড়ি তৈরী করার ক্ষমতা কার আছে? কারণ স্বর্গ এবং স্বর্গের
    স্বর্গও তাঁকে ধারণ করতে পারে না; তবে আমি কে যে, তাঁর উদ্দেশ্যে গৃহ তৈরী করি? শুধুমাত্র
    তাঁর সামনে ধূপদান করার জায়গা তৈরী করতে পারি৷
  pan-pan: ਪਰੰਤੂ ਕੌਣ ਉਹ ਦੇ ਲਈ ਭਵਨ ਬਣਾਉਣ ਜੋਗ ਹੈ ਜਦ ਉਹ ਸਵਰਗ ਵਿੱਚ ਸਗੋਂ ਸਵਰਗਾਂ ਦੇ ਸਵਰਗ
    ਵਿੱਚ ਨਹੀਂ ਹੋ ਸਕਦਾ? ਤਾਂ ਮੈਂ ਕੌਣ ਹਾਂ ਜੋ ਉਹ ਦੇ ਸਨਮੁਖ ਧੂਪ ਧੁਖਾਉਣ ਨੂੰ ਛੱਡ, ਉਹ ਦੇ ਲਈ
    ਭਵਨ ਬਣਾਉਣ ਦੇ ਜੋਗ ਹੋਵਾਂ?
  mya-JVB: ကောင်းကင် နှင့် ကောင်းကင် တကာတို့၏ အထွဋ်အမြင့်ဆုံးသော ကောင်းကင် သည် ကိုယ်တော်
    ကို အဆံ့ မ ခံနိုင်သည်ဖြစ်၍ ၊ ကျိန်းဝပ်တော်မူရာ အိမ် ကိုအဘယ်သူ တည်ဆောက် နိုင် မည်နည်း။
    ရှေ့ တော်၌ ယဇ် ကို မီးရှို့ရာ အိမ်မှတပါး အခြား သော အိမ် တော်ကို တည်ဆောက် ခြင်းငှါ
    ငါ သည် အဘယ်သို့သော သူဖြစ်သနည်း။
  hmo-hmo: To daika ese Dirava ena Dubu Helaga do ia haginia diba? Badina be guba,
    io, guba ataiai momokani, be ia hegeregere lasi Dirava ena noho gabuna do ia lao.
    Be edena bamona iena Dubu Helaga do lau haginia diba? Sedira Lohiabada dekenai
    bonana namo muramura gabua gabuna sibona do lau karaia?
  urd-urd: लेकिन उसके लिए कौन घर बनाने के लिए काबिल है जिस हाल के आसमान में बल्कि
    आसमानों के आसमान में भी वह समां नहीं सकता तो भला मै कौन हूँ जो उसके सामने ख़ुशबू
    जलाने के 'अलावा किसी और ख़्याल से उसके लिए घर बनाऊँ?
  rus-SYN: И достанет ли у кого силы построить Ему дом, когда небо и небеса небес
    не вмещают Его? И кто я, чтобы мог построить Ему дом? Разве только для курения
    пред лицем Его.
  bqc-SIM: Bee yã́i gↄ̃ide kpã́sãmɛɛ aà zĩkɛ ń vuao ń ã́nusuo ń mↄgotɛ̃o
    ń mↄsio ń wↄ̃ↄtɛ̃nao ń bà gàaluladeo ń babuunao ń wɛ̃̀sãkɛ̃a pↄ́ↄwao,
    i zĩkɛ Yelusalɛũ ń Yuda bùsuo ń gↄ̃ide pↄ́ ma mae Davidi dìlɛmɛɛↄ.
  tcz-CHONGTHU: Hijeng jongleh Koiham Pathen chenna ding inlentah akilomtah sadoh
    jou ding chu, Ijeh-inem itileh amachu vanho jousen jong adol lou ding ahi. Hiti
    ahijeh chun, Pumgo thilto ho halnam nading tilou chu; Keima koi kahija Pathen
    chenna ding in chu kasah jou ding ham?
  mar-mar: परमेश्वरासाठी निवासस्थान बांधणे कोणाला कसे शक्य आहे? जेव्हा स्वर्ग किंवा
    संपूर्ण विश्वही त्यास सामावून घ्यायला अपुरे आहे. तेव्हा त्याच्यासाठी म्हणून मंदिर
    बांधणारा मी कोण? मी आपला त्याच्याप्रीत्यर्थ धूप जाळण्यासाठी फक्त एक ठिकाण बांधू
    शकतो एवढेच.
  qub-qub: Rasunpaga ¿piräshi Diospa Templunta aruchinman? Janaj syëlupis may-may
    jatun caycar manami aypanchu Tayta Diospäga. ¿Pitaj nogaga cä Diospa Templunta
    aruchipänäpäga? Insinsuta paypa jutincho saumachinalläpächari aruchishäpis.
  bqp-bqp: Yen sɔ̃ tɛ̃, wunɛ Hirɑmu, ɑ mɑn goo mɔrisiɑmɑ wi u wurɑ kɑ sii geesu kɑ
    sii gɑndu kɑ sii wɔ̃kusun sɔmburu yɛ̃ kɑ sere bekɑ ye bɑ wɔ̃kuɑ kɑ wunɔm kɑ mɑɑ
    gɑɑdurɑ kpɑ u n mɑɑ gɑ̃ɑnun weenɑsinun kobu yɛ̃ gɑnɑ sɔɔ, kpɑ bu sɔmburu ko sɑnnu
    kɑ nɛn tɔn be bɑ mɑɑ yɛ̃ru mɔ bɑ kɑ wɑ̃ɑ Yerusɑlɛmu mini kɑ Yudɑn tem kpuro sɔɔ.
    Tɔn be, bɑ sɑ̃ɑwɑ be nɛn tundo Dɑfidi u gɔsɑ.
  hat-hat: Lèfini, ki moun ki ka rive bati yon kay vre pou Bondye, si syèl la, atout
    li gwo a, twò piti pou li? Mwen menm, kisa m' ye pou m' ta bati yon kay pou li?
    Se annik yon kote pou m' boule lansan pou li m'ap fè.
  eng-BSB: But who is able to build a house for Him, since the heavens, even the highest
    heavens, cannot contain Him? Who then am I, that I should build a house for Him,
    except as a place to burn sacrifices before Him?
  eng-WEBPB: But who is able to build him a house, since heaven and the heaven of
    heavens can’t contain him? Who am I then, that I should build him a house, except
    just to burn incense before him?
  kbq-kbq: Hagi iza Anumzamofo nonkrerfa kintegara hu'ne? Monaramimo'a rankrerfa hu'neanagi
    anampina Anumzamofona avrentegara osu'ne. Hagi nagra iza'na Agri mono nona kigahue?
    Hagi mono noma kisuana, ofama Agritegama Kresramanama vanua no kigahue.
  nhe-BL: ¿Ajqueya yajatis ica iselti para quichihuilis se cali? Niyon elhuicactli
    ica nochi ihueyitilis ax hueli quiaxilía. Huan na ¿quejatza hueli nijchihuilis
    se cali para ipan itztos? ¡Ax nihueli! San nijchihuilis itiopa campa huelis tijmactilise
    tlacajcahualistli tlatlatili para tijhueyitlalise.
  gub-BL: Ywak ipixika'i Tupàn pe. Ta'e uhua'u a'e xe. Mo upuner tàpuzuhu iapo haw
    rehe izupe wà. Mo romo aiko ihe. Napuner kwaw tàpuzuhu iapo haw rehe izupe, ta'e
    ikatuahy wera'u ihewi a'e xe. Xo yhyk zàwenugar hapy haw pixika'i ma'e iapo haw
    rehe apuner ihe.
  eng-DRA: 'Who then can be able to build him a worthy house? if heaven, and the heavens
    of heavens cannot contain him: who am I that I should be able to build him a house?
    but to this end only, that incense may be burnt before him.'
