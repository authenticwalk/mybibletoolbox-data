  tbz-SIM: Á n duɔ́ nhonìtì wèè yɛ̃ mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì nɛ̀ disɔɔwũɔ̃̀ nɛ̀ timɑ́tì
