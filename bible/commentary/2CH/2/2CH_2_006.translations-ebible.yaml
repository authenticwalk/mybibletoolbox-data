verse: 2CH.002.006
translations:
  mal-C: സ്വർഗത്തിനും സ്വർഗാധിസ്വർഗത്തിനുപോലും അവിടത്തെ ഉൾക്കൊള്ളാൻ കഴിയാതിരിക്കേ,
    അവിടത്തേക്ക് ഒരാലയം പണിയുന്നതിന് ആർക്കാണു കഴിയുക? തിരുമുമ്പിൽ യാഗങ്ങൾ അർപ്പിക്കുന്നതിനുള്ള
    ഒരിടം എന്നതല്ലാതെ അവിടത്തേക്ക് ഒരാലയം പണിയുന്നതിന് ഞാൻ ആരാണ്?
  deu-TKW: So sende mir nun einen Mann, der geschickt ist, in Gold, Silber, Erz, Eisen,
    rotem Purpur, karmesinfarbigem Zeug und blauem Purpur zu arbeiten, und der sich
    auf das Eingravieren von Bildwerk versteht, im Verein mit den Künstlern, die mir
    in Juda und Jerusalem zur Verfügung stehen, die mein Vater David beschafft hat.
  lin-lin: Boye, tindela ngai moto oyo ayebi kosalela wolo, palata, bronze, ebende,
    langi ya motane ya pete, langi ya motane ya makasi mpe langi ya ble, mpe ayebi
    kotobola bililingi, mpo ete asala mosala, kati na Yuda mpe Yelusalemi, elongo
    na basali na ngai, oyo bayebi penza mosala, ba-oyo Davidi, tata na ngai, abongisaki.
  eng-LSV: and who retains strength to build a house for Him, since the heavens, even
    the heavens of the heavens, do not contain Him? And who [am] I that I build a
    house for Him, except to make incense before Him?
  eng-GNV: Who is he then that can be able to buylde him an house, when the heauen,
    and the heauen of heauens can not conteine him? who am I then that I should buylde
    him an house? but I do it to burne incense before him.
  eng-WEBSTER: But who is able to build him a house, seeing the heaven and heaven
    of heavens cannot contain him? who am I then that I should build him a house,
    save only to burn sacrifice before him?
  nhw-BL: ¿Ajqueya yajatis ica iseltzi para quichihuilis se cali? Niyon ilhuicactli
    ica nochi ihueyitilis amo hueli quiaxilía. Huan na ¿quenicatza hueli nijchihuilis
    se cali para ipan itztos? ¡Amo nihueli! San nijchihuilis itiopa campa huelis tijmactilise
    tlacajcahualistli tlatlatili para tijhueyitlalise.
  swh-ONEN: Lakini ni nani awezaye kumjengea Hekalu, maadamu mbingu, hata mbingu zilizo
    juu sana, haziwezi kumtosha? Mimi ni nani basi hata nimjengee Hekalu, isipokuwa
    liwe tu mahali pa kutolea dhabihu za kuteketezwa mbele zake?
  bba-bba: Yen sɔ̃ tɛ̃, wunɛ Hirɑmu, ɑ mɑn ɡoo mɔrisiɑmɑ wi u wurɑ kɑ sii ɡeesu kɑ
    sii ɡɑndu kɑ sii wɔ̃kusun sɔmburu yɛ̃ kɑ sere bekɑ ye bɑ wɔ̃kuɑ kɑ wunɔm kɑ mɑɑ
    ɡɑɑdurɑ kpɑ u n mɑɑ ɡɑ̃ɑnun weenɑsinun kobu yɛ̃ ɡɑnɑ sɔɔ, kpɑ bu sɔmburu ko sɑnnu
    kɑ nɛn tɔn be bɑ mɑɑ yɛ̃ru mɔ bɑ kɑ wɑ̃ɑ Yerusɑlɛmu mini kɑ Yudɑn tem kpuro sɔɔ.
    Tɔn be, bɑ sɑ̃ɑwɑ be nɛn tundo Dɑfidi u ɡɔsɑ.
  eng-KJVCPB: But who is able to build him a house, seeing the heaven and heaven of
    heavens cannot contain him? who am I then, that I should build him a house, save
    only to burn sacrifice before him?
  luo-luo: To en ngʼa manyalo gerone hekalu, ka kata polo malo kata polo mabor moloyo
    ok nyal romi? An to an ngʼa mondo agerne hekalu makmana gero kama iwangʼoe misengini
    e nyime?
  meu-meu: A daika ese iena ruma auta baine haginia diba? Badina be guba, oibe guba
    atai-dorivadorivana, na se heḡereḡere iena noho gabuna ai bainela. Lau be daika,
    iena ruma auta baina haginia? Lasi, muramura mai bonana ia vairanai bae gabua
    gabuna mo.
  npi-ULB: तर सारा विश्‍व र स्‍वर्ग नै पनि परमेश्‍वरको निम्‍ति सानो हुन्‍छ भने, कसले
    उहाँको निम्‍ति मन्‍दिर निर्माण गर्न सक्‍छ? उहाँको सामु बलिदान चढाउनुबाहेक उहाँको
    निम्‍ति मन्‍दिर निर्माण गर्ने म को हुँ र?
  yor-yor: Ṣùgbọ́n ta ni ó le è kọ́ ilé fún Olúwa, níwọ̀n ìgbà tí àwọn ọ̀run, àní
    ọ̀run àwọn ọ̀run tó ga jùlọ, kò le è gbà á? Ta ni èmi nígbà náà láti kọ́ ilé fún
    Olúwa, bí kò ṣe kìkì àti sun ẹbọ sun ẹbọ níwájú rẹ̀?
  pes-OPCB: اما چه کسی می‌تواند خانه‌ای که شایستهٔ او باشد، بسازد؟ حتی آسمانها نیز
    گنجایش او را ندارند! من کیستم که برای او خانه‌ای بسازم؟ این مکانی که می‌سازم فقط
    عبادتگاهی خواهد بود که در آن برای عبادت او بخور بسوزانیم.
  tgl-ULB: Ngunit sino ang makapagtatayo ng isang tahanan para sa Diyos, gayong sa
    buong kalawakan at maging sa kalangitan mismo ay hindi siya magkasiya? Sino ako
    upang ipagtayo siya ng tahanan, maliban na magsunog ng mga alay sa harapan niya?
  hui-hui: Anigo Ngode Datagaliwabe ibu helo anda mbira aiwa bibehe kabe. Ibuni holene
    hari daliga bibahendeha nakarulape degego i̱na anda emeneore áyu bule kogo ibu
    agua holobadabe. Anda berogo nga biagane inisenesime ibuhondo delolene hangu holebira.
  mya-mya: သို့​ရာ​တွင်​အ​ပြော​ကျယ်​စွာ​သော​ကောင်း​ကင် ပင်​လျှင်​ကိုယ်​တော်​၏​အ​တွက်​ကျဉ်း​မြောင်း
    သည်​ဖြစ်​၍ အ​မှန်​စင်​စစ်​အ​ဘယ်​သူ​မျှ ကိုယ်​တော်​စံ​တော်​မူ​ရန်​ဗိ​မာန်​တော်​ကို​တည်
    ဆောက်​နိုင်​လိမ့်​မည်​မ​ဟုတ်​ပါ။ သို့​ဖြစ်​၍ ကျွန်ုပ်​သည်​ဘု​ရား​သ​ခင်​အား​နံ့​သာ​ပေါင်း
    ကို​မီး​ရှို့​ပူ​ဇော်​ရန်​အ​တွက်​သာ​ဗိ​မာန် တော်​ကို​တည်​ဆောက်​ပါ​မည်။-
  bod-N: འོན་ཀྱང་ནམ་མཁའ་དང་ནམ་མཁའི་ཡང་སྟེང་གི་ནམ་མཁའ་ལའང་ཁོང་ཉིད་ཤོང་མི་ནུས་པས། སུ་ཞིག་གིས་ཁོང་གི་ཕྱིར་མཆོད་ཁང་བཞེང་ནུས་སམ།
    བདག་ནི་སུ་ཡིན་ནམ། ཁོང་གི་དྲུང་དུ་སྤོས་བདུག་པ་ལས་ངས་ཁོང་ལ་མཆོད་ཁང་ནི་བཞེང་ག་ལ་ནུས།
  sna-sna: Asi ndiani angakwanisa kumuvakira temberi, sezvo iye asingakwani kunyange
    mumatenga okumusoro-soro? Ko, ini ndini aniko kuti ndingamuvakirawo temberi asi
    chete senzvimbo yokupisira zvipiriso zvinopiswa pamberi pake?
  spa-BLM: Pero ¿quién puede construirle una casa, ya que el cielo y el cielo de los
    cielos no pueden contenerlo? ¿Quién soy yo, pues, para construirle una casa, sino
    para quemar incienso ante él?
  cac-cac: Palta jun, ¿tom ay junoc mach ol yal sb'oanq'ue jun templo chi'? Inatax
    satchaan̈ nivan, palta max yab'laj b'aj tz'aj Dios chi'. ¿Tas vaj a in tic, yuj
    chi' ol in b'oq'ue jun templo b'aj syal scajnaj Jehová chi'? An̈ej am junoc lugar
    b'aj sn̈uschajtz'a incienso d'a yichan̈ syal in b'oani.
  swh-ULB: Lakini ni nani anayeweza kumjengea Mungu nyumba, kama dunia yote na hata
    mbigu yenyewe haviwezi kumtosha? Mimi ni nani hata nimjengee nyumba, ispokuwa
    sadaka kwa ajili ya sadaka za kufukiza mbele zake?
  bel-bel: І ці хопіць у каго сілы пабудаваць Яму дом, калі неба і нябёсы нябёсаў
    не ўмяшчаюць Яго? І хто я, каб мог пабудаваць Яму дом? Хіба толькі дзеля дымленьня
    прад абліччам Ягоным.
  deu-ELBBK: Und nun sende mir einen Mann, der zu arbeiten versteht in Gold und in
    Silber und in Kupfer und in Eisen und in rotem Purpur und Karmesin und blauem
    Purpur, und kundig ist, Schnitzarbeit zu machen, zusammen mit den Kunstverständigen,
    die bei mir in Juda und in Jerusalem sind, die mein Vater David bestellt hat.
  mbb-OT: Piru hentei is ebpekehimu he edtukud te valey he para kandin? Su kenà ganì
    sikandin ed-ereg diyà te langit, minsan diyà te pinekemetikang he vahin te langit.
    Umbe kenà a zait he ebpekepehitindeg te valey te Nengazen. Is edtukuzen ku zà
    ne iyan dà is lugar he zutun edtutunga is menge pemuhat diyà te etuvangan din.
  mal-2015: എന്നാൽ അവന്നു ആലയം പണിവാൻ പ്രാപ്തിയുള്ളവൻ ആർ? സ്വർഗ്ഗത്തിലും സ്വർഗ്ഗാധിസ്വർഗ്ഗത്തിലും
    അവൻ അടങ്ങുകയില്ലല്ലോ; അങ്ങനെയിരിക്കെ അവന്റെ സന്നിധിയിൽ ധൂപം കാട്ടുവാനല്ലാതെ അവന്നു
    ഒരു ആലയം പണിയേണ്ടതിന്നു ഞാൻ ആർ?
  rmc-rmc: Avke mange bičhav varesave muršes, savo džanel te kerel le somnakaha, rupoha,
    brondzoha, trasteha, the la fijalova, ľoľa the purpurova vlnaha, a te randel avri
    obrazki. Ov kerela e buči andre Judsko the andro Jeruzalem jekhetane ole manušenca,
    saven kidňa avri miro dad o David.
  pes-OPV: و کیست که خانه‌ای برای او تواندساخت؟ زیرا فلک و فلک الافلاک گنجایش او راندارد؛
    و من کیستم که خانه‌ای برای وی بنا نمایم؟ نی بلکه برای سوزانیدن بخور در حضور وی.
  ron-1924: Дар чине поате сэ-Й зидяскэ о касэ, кынд черуриле ши черуриле черурилор
    ну-Л пот купринде? Ши чине сунт еу, ка сэ-Й зидеск о касэ, декыт доар ка сэ ард
    тэмые ынаинтя Луй?
  ben-OBCV: কিন্তু তাঁর জন্য এক মন্দির নির্মাণ করতে কে-ই বা সক্ষম, যেহেতু আকাশমণ্ডল,
    এমনকি স্বর্গের স্বর্গও যে তাঁকে ধারণ করতে অপারক? তবে শুধু তাঁর সামনে বলিকৃত উপহারগুলি
    জ্বালানোর উপযোগী এক স্থান তৈরি করা ছাড়া আমি কি তাঁর জন্য এক মন্দির নির্মাণ করতে
    পারব?
  som-som: Laakiinse bal yaa isaga guri u dhisi kara, maxaa yeelay, samada iyo samada
    samooyinkuba isaga ma qaadi karaan? Bal markaan guri u dhisayo, yaan ahay anigu,
    inaan hortiisa foox ku shido oo keliya mooyaane?
  lat-VUC: Quis ergo poterit prævalere, ut ædificet ei dignam domum? si cælum, et
    cæli cælorum, capere eum nequeunt, quantus ego sum, ut possim ædificare ei domum?
    sed ad hoc tantum, ut adoleatur incensum coram illo.
  eng-ASVBT: But who is able to build him a house, seeing heaven and the heaven of
    heavens cannot contain him? who am I then, that I should build him a house, save
    only to burn incense before him?
  ita-1885: E chi avrebbe il potere di edificargli una Casa? conciossiachè i cieli,
    e i cieli de' cieli, non lo possano comprendere? e chi son io, che io gli edifichi
    una Casa, se non che sia per far profumi davanti a lui?
  eng-LXXUP: And now send me a man wise and skilled to work in gold, and in silver,
    and in brass, and in iron, and in purple, and in scarlet, and in blue, and one
    that knows how to grave together with the craftsmen who are with me in Judah and
    in Jerusalem, which materials my father David prepared.
  eng-ULB: But who is able to build God a house, since the entire universe and even
    heaven itself cannot contain him? Who am I to build him a house, except to burn
    sacrifices before him?
  spa-VBL: Pero ¿quién puede construirle un Templo para que viva en él, pues los cielos,
    incluso los más altos, no pueden contenerlo, y quién soy yo para atreverme a construirle
    una casa, salvo para quemarle incienso?
  fra-_FOB: Mais qui aurait le pouvoir de lui bâtir une maison, puisque les cieux
    et les cieux des cieux ne sauraient le contenir? Et qui suis-je pour lui bâtir
    une maison, si ce n'est pour faire fumer des parfums devant sa face?
  mal-mal: എന്നാൽ അവന് ആലയം പണിവാൻ പ്രാപ്തിയുള്ളവൻ ആർ? സ്വർഗ്ഗത്തിലും സ്വർഗ്ഗാധിസ്വർഗ്ഗത്തിലും
    അവൻ അടങ്ങുകയില്ലല്ലോ; അങ്ങനെയിരിക്കെ അവന്റെ സന്നിധിയിൽ ധൂപം അർപ്പിക്കുവാനല്ലാതെ
    അവന് ഒരു ആലയം പണിയേണ്ടതിന് ഞാൻ ആർ?
  urd-GVR: Lekin kaun us ke lie aisā ghar banā saktā hai jo us ke lāyq ho? Bulandtarīn
    āsmān bhī us kī rihāish ke lie chhoṭā hai. To phir merī kyā haisiyat hai ki us
    ke lie ghar banāūṅ? Maiṅ sirf aisī jagah banā saktā hūṅ jis meṅ us ke lie qurbāniyāṅ
    chaṛhāī jā sakeṅ.
  suz-BL: तन्‍न सरीङ नु स्‍वर्गम मेको मरिक्‍ब हना, सुम मेको कली खिं सेल्‍ने चाप्‍बा
    ङा? मेको कली मार मार चढ़ेचा क्‍येङा लाक्‍शा, आ खिं सेल्‍ब गो सु नङा ङा? २इतिहास
    ६:१८; १राजा ८:२७
  ita-1927: Ma chi sarà da tanto da edificargli una casa, se i cieli e i cieli de’
    cieli non lo posson contenere? E chi son io per edificargli una casa, se non sia
    tutt’al più per bruciarvi de’ profumi dinanzi a lui?
  ckb-ckb: بەڵام کێ دەتوانێت پەرستگایەکی بۆ بنیاد بنێت، چونکە ئاسمان و ئاسمانی ئاسمانەکان
    جێی ئەویان تێدا نابێتەوە! ئیتر من کێم هەتا پەرستگایەکی بۆ بنیاد بنێم، ئەگەر تەنها
    بۆ سووتاندنی قوربانی نەبێت لەبەردەمیدا؟
  eng-BBE: But who may have strength enough to make a house for him, seeing that the
    heaven and the heaven of heavens are not wide enough to be his resting-place?
    who am I then to make a house for him? But I am building it only for the burning
    of perfume before him.
  kan-OKCV: ಆದರೆ ಅವರಿಗೋಸ್ಕರ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಲು ಸಮರ್ಥನಾದವನು ಯಾರು? ಆಕಾಶವೂ ಉನ್ನತೋನ್ನತ
    ಆಕಾಶವೂ ಅವರಿಗೆ ಸಾಲದು. ಅವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕೆ ಒಂದು ಆಲಯವನ್ನು ಕಟ್ಟಬಹುದೇ
    ಹೊರತು ಅವರಿಗೆ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಲು ನಾನು ಎಷ್ಟರವನು?
  tam-2017: வானங்களும், வானாதிவானங்களும், அவருக்குப் போதாமலிருக்கும்போது அவருக்கு
    ஒரு ஆலயத்தைக் கட்ட வல்லவன் யார்? அவர் சந்நிதியில் தூபங்காட்டுகிறதற்கே அல்லாமல்,
    வேறு காரணத்திற்காக அவருக்கு ஆலயம் கட்டுகிறதற்கு நான் எம்மாத்திரம்?
  spa-RV-1909: Mas ¿quién será tan poderoso que le edifique casa? Los cielos y los
    cielos de los cielos no le pueden comprender; ¿quién pues soy yo, que le edifique
    casa, sino para quemar perfumes delante de él?
  ron-BTF: Dar cine este în stare să îi construiască o casă, văzând că cerul și cerul
    cerurilor nu pot să îl cuprindă? cine sunt eu atunci să îi construiesc o casă,
    în afară doar de a arde sacrificiu înaintea lui?
  eng-WEBP: But who is able to build him a house, since heaven and the heaven of heavens
    can’t contain him? Who am I then, that I should build him a house, except just
    to burn incense before him?
  eng-FBV: But who can build a Temple for him to live in, for the heavens, even highest
    heaven, cannot contain him, and who am I that I should dare to build him a house,
    except to burn incense to him?
  nld-1939: Wie is eigenlijk in staat, een huis voor Hem te bouwen, wanneer de hemel,
    ja de hemel der hemelen Hem nog niet kan bevatten? Hoe zou ik Hem dus een tempel
    bouwen, tenzij om daar voor Hem te offeren?
  nch-BL: ¿Ajquiya yajatis ica iselti para quichihuilis se cali? Yon ilhuicacti ica
    nochi ihueyitilis amo hueli quiaxilía. Huan na ¿quenicatza hueli nijchihuilis
