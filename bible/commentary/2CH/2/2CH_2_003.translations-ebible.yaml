    kedera i kukulu ia i hale nona e noho ai;
  arb-NAV: 'وَوَجَّهَ سُلَيْمَانُ رِسَالَةً إِلَى حُورَامَ مَلِكِ صُورٍ قَائِلاً:
    «كَمَا سَبَقَ أَنْ تَعَامَلْتَ مَعَ أَبِي، فَأَرْسَلْتَ لَهُ خَشَبَ أَرْزٍ لِيَبْنِيَ
    لَهُ قَصْراً يُقِيمُ فِيهِ،'
  ewe-ewe: Solomo dɔ ame ɖe Fia Hiram le Tiro be woagblɔ nɛ be, “Ɖo sedatikpo siwo
    tɔgbi nena fofonye David esime wònɔ eƒe fiasã tum la ƒe ɖewo nye hã.
  eng-LEE: (2:2) And Solomon sent to Churam the king of Tyre, saying, As thou hast
    dealt with David my father, and didst send him cedars to build him a house to
    dwell therein, [even so deal with me].
  asm-FB: তেতিয়া চলোমনে তূৰৰ ৰজা হীৰমৰ ওচৰলৈ কৈ পঠিয়ালে বোলে, “যে বাস কৰিবলৈ এটা
    গৃহ নিৰ্ম্মাণ কৰোঁতে যিদৰে মোৰ পিতৃ দায়ূদলৈ এৰচ কাঠ পঠিয়াই আপুনি সহায় কৰিছিল,
    সেইদৰে মোলৈকো কৰক।
  sus-A: يَكْسِ ﭑ قَقٍ هْرْ مْبَنشِ تِدٍ ﭑ مَرِفِ عَلَتَلَ بّ، سّرّشّيٍ بَمَ دّننَشّ.
    مّننِ سُرَيِ قَمَ فَندٍ سّرّشّ رَ، تَامِ سّرّشّ سَمَ تٍيبِلِ مَ عَلَ بّ، سّرّشّ
    فَن دَاشِ بَمَ فّيسّفّ نُن نُنمَرٍ بِرِن، سَلِ رَبَمَ مَلَبُي لْشْييٍ رَ، كِكٍ
    نّينّيٍ رَ، نُن سَلِ شُنفبٍيٍ رَ. يِ سّرِيّ مُ كَنَمَ عِسِرَيِلَ بْشِ مَ عَبَدَن.
  fra-SBL: 'Salomon envoya dire à Huram, roi de Tyr : « Comme tu as traité David,
    mon père, et lui as envoyé des cèdres pour lui construire une maison où il puisse
    habiter, traite-moi de même.'
  hbo-hbo: הִנֵּה֩ אֲנִ֨י בֹֽונֶה־בַּ֜יִת לְשֵׁ֣ם ׀ יְהוָ֣ה אֱלֹהָ֗י לְהַקְדִּ֣ישׁ
    לֹ֡ו לְהַקְטִ֣יר לְפָנָ֣יו קְטֹֽרֶת־סַמִּים֩ וּמַעֲרֶ֨כֶת תָּמִ֤יד וְעֹלֹות֙ לַבֹּ֣קֶר
    וְלָעֶ֔רֶב לַשַּׁבָּתֹות֙ וְלֶ֣חֳדָשִׁ֔ים וּֽלְמֹועֲדֵ֖י יְהוָ֣ה אֱלֹהֵ֑ינוּ לְעֹולָ֖ם
    זֹ֥את עַל־יִשְׂרָאֵֽל׃
  kik-kik: 'Solomoni agĩtũmĩra Hiramu mũthamaki wa Turo ndũmĩrĩri ĩno: “Ndehithĩria
    mĩgogo ya mĩtarakwa o ta ũrĩa wekĩire baba Daudi rĩrĩa wamũrehithĩirie mĩtarakwa
    ya gwaka nyũmba ya ũthamaki ya gũikaraga.'
  fra-NCL: Voici que j’élève une maison au nom de Yahweh, mon Dieu, pour la lui consacrer,
    pour brûler devant lui le parfum odoriférant, pour présenter continuellement les
    pains de proposition et pour offrir les holocaustes du matin et du soir, des sabbats,
    des nouvelles lunes et des fêtes de Yahweh, notre Dieu, selon qu’il est prescrit
    à Israël pour jamais.
  cek-AK: Solomon mah Tura siangpahrang Huram khaeah, Nang loe kam pa David mah siangpahrang
    im sak hanah sidar thing na paek baktih toengah, kai han doeh na paek toeng ah,
    tiah lokpat.
  cuk-cuk: 'Geb degi, Salomón Tiro-neggwebur-e-rey-Hiramʼga gayaburba barmisad: “An-bab-David
    e-reyneg-sobnaigua, igi ega be urwar-urgomar barmimai-gusa, deyobi, be anga imakmogana
    gadin.'
  uig-CYR: 'Сулайман Тур падишаси Һурамға адәм әвәтип: «Өзлири атам Давутниң туралғуси
    болсун дәп орда селишиға кедир яғичи йәткүзүп бәргән едилиғу, маңиму шундақ қилғайла.'
  tel-2017: అతడు తూరు రాజు హీరాం దగ్గరికి దూతల ద్వారా ఈ సందేశం పంపించాడు. “నా తండ్రి
    దావీదు తన నివాసం కోసం ఒక భవనం నిర్మించాలని అనుకున్నప్పుడు నువ్వు అతనికి దేవదారు
    కలపను సిద్ధం చేసి పంపించినట్టు దయచేసి నాకు కూడా ఇప్పుడు పంపించు.
  hat-BSA: 'Salomon te voye kote Huram, wa Tyr la. Li te di: “Jan ou te aji avèk David
    la, papa m nan, Ou te voye ba li bwa sèd pou bati yon kay pou li ta rete ladann.
    Konsa, fè sa pou mwen.'
  kos-kos: Solomon el supwala kas nu sel Tokosra Hiram lun acn Tyre ac fahk, “Nga
    ke kom in oru nu sik oana ke kom tuh oru nu sel Tokosra David, papa tumuk, ke
    kom tuh kukakin sak cedar nu sel elan sang musai inkul fulat sel ah.
  hbo-WLC: הִנֵּה֩ אֲנִ֨י בֽוֹנֶה־בַּ֜יִת לְשֵׁ֣ם ׀ יְהוָ֣ה אֱלֹהָ֗י לְהַקְדִּ֣ישׁ
    ל֡וֹ לְהַקְטִ֣יר לְפָנָ֣יו קְטֹֽרֶת־סַמִּים֩ וּמַעֲרֶ֨כֶת תָּמִ֤יד וְעֹלוֹת֙ לַבֹּ֣קֶר
    וְלָעֶ֔רֶב לַשַּׁבָּתוֹת֙ וְלֶ֣חֳדָשִׁ֔ים וּֽלְמוֹעֲדֵ֖י יְהוָ֣ה אֱלֹהֵ֑ינוּ לְעוֹלָ֖ם
    זֹ֥את עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Solomọn zigara Hiram eze Taịa ozi sị ya, “Zidatara m osisi sida dịka i
    mere nʼoge nna m Devid wuru ụlọeze nke ya.
  ory-ory: ଆଉ ଶଲୋମନ ସୋରର ରାଜା ହୂରମ୍‍ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ, “ଆପଣ ମୋʼ ପିତା ଦାଉଦଙ୍କ
    ପ୍ରତି ଯେପରି ବ୍ୟବହାର କରିଥିଲେ ଓ ତାଙ୍କ ବସତି-ଗୃହର ନିର୍ମାଣ ନିମନ୍ତେ ଏରସ କାଷ୍ଠ ପଠାଇଥିଲେ,
    ସେହିପରି ମୋʼ ପ୍ରତି ବ୍ୟବହାର କରନ୍ତୁ।
  chk-chk: Iwe, Salomon a tinala pworaus ren Hairam ewe kingen Tirus o üra, “Kopwe
    tinato rei irä setar usun ka tinato ren Tafit semei we, pwe epwe aüetä püsin imwan
    ren.
  rop-rop: King Salaman bin jandim leda langa King Hairam langa Taya. Imbin dalim
    im, “Yu album mi laik yubin album main dedi Deibid wen yubin gibit im det sidatri
    wud blanga bildimap im gudwan haus.
  ukr-1871: 'І послав Соломон до Тирського царя Гирама сказати: Як чинив ти для мого
    панотця Давида, й посилав для його кедри на будову дому, де він жив, (так зроби
    й для мене.)'
  deu-1951: 'Und Salomo sandte zu Huram, dem König zu Tyrus, und ließ ihm sagen: Wie
    damals, als du meinem Vater David Zedern sandtest, daß er sich ein Haus baute,
    um darin zu wohnen [,so tue auch an mir].'
  eng-JPS: '(2-2) And Solomon sent to Huram the king of Tyre, saying: ''As thou didst
    deal with David my father, and didst send him cedars to build him a house to dwell
    therein, even so deal with me.'
  srp-1865: 'I posla Solomun ka Hiramu caru Tirskom i poruèi mu: kako si èinio Davidu
    ocu mojemu i slao mu drva kedrovijeh da zida sebi kuæu gdje æe sjedjeti, uèini
    tako i meni.'
  lug-lug: Awo Sulemaani n’aweereza Kulamu kabaka w’e Ttuulo obubaka nti, “Nga bwe
    wakolagananga ne Dawudi kitange, n’omuweereza emivule egy’okwezimbira olubiri
    lwe okubeeramu, nange kolagana nange mu ngeri y’emu.
  heb-heb: וישלח שלמה אל חורם מלך צר לאמר כאשר עשית עם דויד אבי ותשלח לו ארזים לבנות
    לו בית לשבת בו׃
  ben-IRV: আর শলোমন সোরের হূরম রাজার কাছে লোক পাঠিয়ে বললেন, “আপনি আমার বাবা দায়ূদের
    সাথে যেরকম ব্যবহার করেছিলেন ও তাঁর বসবাসের জন্য বাড়ি তৈরীর জন্য তাঁর কাছে যেরকম
    এরস কাঠ পাঠিয়েছিলেন, সেই রকম আমার জন্যও করুন৷
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਸੂਰ ਦੇ ਰਾਜਾ ਹੀਰਾਮ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਆਖ ਭੇਜਿਆ ਕਿ ਇਸ ਲਈ ਕਿ ਤੂੰ ਮੇਰੇ
    ਪਿਤਾ ਦਾਊਦ ਦੇ ਨਾਲ ਵਰਤਾਓ ਕੀਤਾ ਅਤੇ ਉਹ ਦੇ ਰਹਿਣ ਲਈ ਉਸ ਨੂੰ ਦਿਆਰ ਦੀ ਲੱਕੜੀ ਭੇਜੀ।
  mya-JVB: တုရု မင်းကြီး ဟိရံ ထံသို့ စေလွှတ် ၍၊ မင်းကြီးသည် ငါ့ အဘ ဒါဝိဒ် ၏ နန်းတော်
    ဆောက် စရာဘို့ အာရဇ် သစ်သားကိုပေး လိုက်သည်နည်းတူ ငါ၌တဖန် ကျေးဇူးပြု ပါလော့။
  hmo-hmo: Solomona ese king Hirama, Turo ena king, dekenai hereva ia siaia, ia gwau,
    “Sida audia be guna egu tamana Davida dekenai oi siaia, iena noho ruma do ia haginia
    totona. Mani emui kara, tamagu dekenai oi karaia hegeregerena, lau dekenai danu
    do oi karaia.
  urd-urd: और सुलेमान ने सूर के बादशाह हूराम के पास कहला भेज़ा कि जैसा तूने मेरे बाप
    दाऊद के साथ किया और उसके पास देवदार की लकड़ी भेजी कि वह अपने रहने के लिए एक घर
    बनाए वैसा ही मेरे साथ भी कर
  rus-SYN: 'И послал Соломон к Хираму, царю Тирскому, сказать: как поступал ты с Давидом,
    отцом моим, и присылал ему кедры на построение дома для его жительства, так поступи
    и со мною.'
  bqc-SIM: Málɛ kpɛdↄ Dii ma Luaɛ. Aà pↄ́ɛ, we waↄ tulaletikauɛ̀ tɛ́a, wiↄ pɛ̃ɛ
    kálɛɛ̀, wiↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ owà kↄↄ ń oosio ń kã́mabogↄↄzĩo
    ń mↄ dafu gↄↄↄ ń Dii wá Lua dikpɛↄ. Ɔ̃ Luapi dìlɛ Isailiↄnɛ aaↄ kɛ màa gↄↄpii.
  tcz-CHONGTHU: Solomon chun Tyre Lengpa Hiram henga dingin thu hiti hin athot in
    “Kapa David in a chenna ding leng inpi asahna dinga, Cedar thing nana bolpeh ji
    bangchun keima jong neihin bolpeh in;
  mar-mar: सोराचा राजा हिराम याला शलमोनाने निरोप पाठवला, “माझे पिता दावीद यांना जशी
    त्यांचे निवासस्थान बांधायला उपयोगी पडावे म्हणून तुम्ही गंधसरूचे लाकूड पाठवले होते.
    तशीच मदत मला करा.
  qub-qub: 'Nircur Salomonga Tiropa raynin Hiramman cacharan cayno nir: «Papänë Davidwan
    alli ricanacushayquino nogawanpis alli ricanacushun. Pay palasyunta rurananpämi
    gamga sedru guerucunata apachimurayqui.'
  bqp-bqp: Wee nɑ Gusunɔ nɛn Yinni diru bɑniɑmmɛ tɑ n sɑ̃ɑ wigiru. Miyɑ bɑ ko n dɑ
    nùn turɑre nubu durorugiɑ dɔ̃ɔ dokeye, kpɑ bu win pɛ̃ɛ yi mi bɑɑdommɑ. Miyɑ bɑ
    ko n dɑ mɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu ko bururu kɑ yokɑ, tɔ̃ɔ bɑɑtere, kɑ tɔ̃ɔ wɛ̃rɑrugiru
    sɔɔ, kɑ suru kpɑo bɑɑwure sɔɔ, kɑ Yinni Gusunɔn tɔ̃ɔ bɑkɑru bɑɑtere sɔɔ nge mɛ
    bɑ Isirelibɑ yen woodɑ wɛ̃ sere kɑ bɑɑdommɑɔ.
  hat-hat: 'Salomon voye misyon bay Iram, wa lavil Tir. Li di l'': -Annou fè zafè
    yonn ak lòt tankou ou te fè avèk wa David, papa m'', lè ou te vann li madriye
    sèd pou l'' te bati yon kay pou l'' rete.'
  eng-BSB: 'Then Solomon sent word to Hiram king of Tyre: “Do for me as you did for
    my father David when you sent him cedars to build himself a house to live in.'
  eng-WEBPB: Solomon sent to Huram the king of Tyre, saying, “As you dealt with David
    my father, and sent him cedars to build him a house in which to dwell, so deal
    with me.
  kbq-kbq: Hagi Tairi kumate kini ne' Hiramuntega amanage huno Solomoni'a kea atregeno
    vu'ne. Nenfa Deviti'ma noma kinogu'ma sida zafa'ma aza hu'nanaza hunka naza huo.
  nhe-BL: 'Teipa Salomón quititlanili se amatlajcuiloli Hiram, nopa tlanahuatijquetl
    tlen altepetl Tiro, huan quiilhui: “Techtitlanili cuatini tlen tiocuahuitl queja
    tijtitlaniliyaya notata David quema mochihuiliyaya icaltlanahuatil para ipan itztos.'
  gub-BL: A'e re omono kar uze'eg Iràw Xir tawhu pe har wanuwihaw pe kury. — Ereme'eg
    ywyràkàxigyw heru tuwihawete Tawi hàpuzuhu romo iapo pyràm. Ezapo nezewegatete
    haw ihewe nehe kury.
  eng-DRA: 'He sent also to Hiram king of Tyre, saying: As thou didst with David my
    father, and didst send him cedars, to build him a house, in which he dwelt:'
