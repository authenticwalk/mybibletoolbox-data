verse: 2CH.002.003
translations:
  mal-C: 'ശലോമോൻ സോർരാജാവായ ഹൂരാമിന് ഒരു സന്ദേശമയച്ചു: “എന്റെ പിതാവായ ദാവീദിന് പാർക്കുന്നതിന്
    ഒരു കൊട്ടാരം പണിയാൻ അങ്ങ് ദേവദാരു അയച്ചുകൊടുത്തതുപോലെ എനിക്കും ദേവദാരുത്തടികൾ
    അയച്ചുതരിക!'
  deu-TKW: Ich bin soeben im Begriff, dem Namen Jahwes, meines Gottes, einen Tempel
    zu erbauen, um ihm denselben zu weihen, wohlriechendes Räucherwerk vor ihm zu
    verbrennen, sowie zur regelmäßigen Darbringung der reihenweise aufgelegten Brote
    und zu den Brandopfern an jedem Morgen und Abend, an den Sabbathen und Neumonden
    und den Festen Jahwes, unseres Gottes, - solches liegt Israel für immer ob.
  lin-lin: Nzokande, ngai nalingi sik’oyo kotonga Tempelo mpo na Kombo na Yawe, Nzambe
    na ngai, mpo na kobulisa yango mpo na lokumu na Ye, mpo na kobonzela Ye malasi
    ya solo kitoko lokola mbeka, mpo na kobongisaka kuna mapa tango nyonso, mpo na
    kobonzaka kuna bambeka ya kotumba, tongo mpe pokwa, mpe mpo na kosepelaka kuna
    mikolo ya Saba, ya ebandeli ya sanza mpe ya bafeti oyo ekatama, ya Yawe, Nzambe
    na biso, ndenge ezali malako ya tango nyonso mpo na Isalaele.
  eng-LSV: And Solomon sends to Huram king of Tyre, saying, “When you have dealt with
    my father David, then you send cedars to him to build a house for him to dwell
    in;
  eng-GNV: And Salomon sent to Huram the king of Tyrus, saying, As thou hast done
    to Dauid my father, and didst sende him cedar trees to buylde him an house to
    dwell in, so do to me.
  eng-WEBSTER: And Solomon sent to Huram the king of Tyre, saying, As thou didst deal
    with David my father, and didst send him cedars to build him a house to dwell
    in it, even so deal with me .
  nhw-BL: 'Teipa Salomón quititlanili se amatlajcuiloli Hiram, nopa tlanahuatijquetl
    tlen altepetl Tiro, huan quiilhui: Techtitlanili cuame tlen tiocuahuitl quen tijtitlaniliyaya
    notata David quema mochihuiliyaya icaltlanahuatil para ipan itztos.'
  swh-ONEN: 'Solomoni akapeleka ujumbe huu kwa Mfalme Hiramu wa Tiro: “Unitumie magogo
    ya mierezi kama ulivyomfanyia baba yangu Daudi wakati ulipompelekea mierezi ya
    kujenga jumba lake la kifalme la kuishi.'
  bba-bba: Wee nɑ Gusunɔ nɛn Yinni diru bɑniɑmmɛ tɑ n sɑ̃ɑ wiɡiru. Miyɑ bɑ ko n dɑ
    nùn turɑre nubu duroruɡiɑ dɔ̃ɔ dokeye, kpɑ bu win pɛ̃ɛ yi mi bɑɑdommɑ. Miyɑ bɑ
    ko n dɑ mɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko bururu kɑ yokɑ, tɔ̃ɔ bɑɑtere, kɑ tɔ̃ɔ wɛ̃rɑruɡiru
    sɔɔ, kɑ suru kpɑo bɑɑwure sɔɔ, kɑ Yinni Gusunɔn tɔ̃ɔ bɑkɑru bɑɑtere sɔɔ nɡe mɛ
    bɑ Isirelibɑ yen woodɑ wɛ̃ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And Solomon sent to Huram the king of Tyre, saying, As thou didst deal
    with David my father, and didst send him cedars to build him a house to dwell
    therein, even so deal with me.
  luo-luo: Solomon noorone Hiram ruodh Turo wach niya, “Orna yiend sida kaka ne iorone
    wuora Daudi sida mane ogerogo ode mar dak.
  meu-meu: Bena Solomon ese hereva e siaia, Hurama, Turo pavapavana, enai, eto, Sida
    audia na tamagu David dekena o siaidia, ena noho rumana baine haginia totona;
    ia o kara henia heḡereḡerena lau danu unu ba kara henigu toma.
  npi-ULB: सोलोमनले टुरोसका राजा हीरामलाई यसो भनेर समाचार पठाए, “तपाईंले जसरी मेरा
    बुबा दाऊदको निम्ति आवासीय भवन बनाउनलाई देवदारुका काठहरू पठाउनुभएको थियो, मेरो
    निम्ति पनि त्‍यसै गर्नुहोस् ।
  yor-yor: 'Solomoni rán iṣẹ́ yìí sí Hiramu ọba Tire: “Rán àwọn igi kedari sí mi gẹ́gẹ́
    bí o ti ṣe fún baba à mi Dafidi. Nígbà tí ó fi igi kedari ránṣẹ́ sí i láti kọ́
    ààfin tí ó ń gbé.'
  pes-OPCB: 'سلیمان قاصدی را با این پیام نزد حیرام، پادشاه صور فرستاد: «همان‌طور که
    برای پدرم داوود چوب سرو فرستادی تا قصر خود را بسازد، برای من هم بفرست.'
  tgl-ULB: Nagpadala ng mensahe si Solomon kay Hiram, ang hari ng Tiro, na nagsasabi,
    “Tulad ng ginawa mo sa aking amang si David na pinadalhan mo ng sedar na mga troso
    upang magpatayo ng tahanan na matitirahan, gawin mo rin iyon sa akin.
  hui-hui: Solomonohanda Taianaga kini mbira mini Hirama heagohondo bi lo pelowa lalu,
    Abale i̱ aba Kini Debidi heangi í̠na ibu biamogo bialu ibuni anda bayaleore bilo
    ira tamia dewa dibu miridagua ai i̱bi nde biamogo bialu ira dibu ngibelo hame
    ledogoni.
  mya-mya: ရှော​လ​မုန်​သည်​တု​ရု​ဘု​ရင်​ဟိ​ရံ​ထံ​သို့ သံ​တ​မန်​စေ​လွှတ်​၍``အ​ဆွေ​တော်​သည်​အ​ကျွန်ုပ်
    ၏​ခမည်း​တော်​ဒါ​ဝိဒ်​အား​နန်း​တော်​ဆောက်​လုပ် ရန်​အ​တွက်​သစ်​က​တိုး​သား​များ​ကို​ရောင်း
    ချ​ပေး​ခဲ့​သည့်​နည်း​တူ​ကျွန်ုပ်​နှင့်​လည်း​ကုန် သွယ်​မှု​ကို​ပြု​ပါ​လော့။-
  bod-N: ཡང་སོ་ལོ་མོན་གྱིས་མི་མངགས་ཏེ་ཐཱར་གྱི་རྒྱལ་པོ་ཧི་རཱམ་ལ་ན་རེ། ཁྱེད་ཀྱིས་ཇི་ལྟར་ངའི་ཕ་དཱ་བིད་ལ་ཕོ་བྲང་ཞིག་བཞེང་བར་ཐང་ཤིང་བསྐུར་བ་བཞིན་དུ།
    ང་ལའང་དེ་བཞིན་བསྐུར་བར་མཛོད་ཅིག
  sna-sna: 'Soromoni akatumira shoko iri kuna Hiramu mambo weTire: “Nditumireiwo matanda
    emisidhari sezvamakaitira baba vangu Dhavhidhi pamakavatumira misidhari yokuvakisa
    muzinda wavo kuti vagaremo.'
  spa-BLM: 'Salomón envió a decir a Hiram, rey de Tiro: “De la misma manera que trataste
    con David mi padre y le enviaste cedros para que le construyera una casa en la
    que habitar, así trata conmigo.'
  cac-cac: 'Ix lajvi chi'' ix yalanb''at vin̈ d''a vin̈aj Hiram sreyal Tiro icha tic:
    ¿Tzam ac''cot te'' c''ute'' d''ayin icha ix a c''ulej yed'' vin̈ in mam ayic ix
    sb''oanq''ue spalacio vin̈ b''aj cajnajnac?'
  swh-ULB: Selemani akatuma ujumbe kwa Hiramu, mfalme wa Tiro, ukisema, “Kama ulivyofanya
    na Daudi baba yangu, ulivyomtumia magogo ya mierezi ili ajenge nyumba ya kuishi,
    fanya hivyo hivyo na mimi.
  bel-bel: 'І паслаў Саламон да Хірама, цара Тырскага, сказаць: як рабіў ты з Давідам,
    бацькам маім, і прыслаў яму кедры на пабудову дома, каб яму жыць, так зрабі і
    са мною.'
  deu-ELBBK: Siehe, ich will dem Namen des HERRN, meines Gottes, ein Haus bauen, um
    es ihm zu heiligen, wohlriechendes Räucherwerk vor ihm zu räuchern und um das
    beständige Schichtbrot zuzurichten und Brandopfer morgens und abends zu opfern,
    an den Sabbaten und an den Neumonden und an den Festen des HERRN, unseres Gottes;
    ewiglich liegt dies Israel auf.
  mbb-OT: 'Mibpeuwit si Solomon te lalag diyà te ki Hadì Hiram he hadì te Tyre he
    edhenduen te: “Peuwiti a kenikew te kayu he sidru iring te mibeelan nu zengan
    diyà te amey ku he si David te kedtukuza zin te turuǥan din.'
  mal-2015: 'പിന്നെ ശലോമോൻ സോർരാജാവായ ഹൂരാമിന്റെ അടുക്കൽ ആളയച്ചു പറയിച്ചതു എന്തെന്നാൽ:
    എന്റെ അപ്പനായ ദാവീദ് തനിക്കു പാർപ്പാൻ ഒരു അരമന പണിയേണ്ടതിന്നു അവന്നു ദേവദാരു കൊടുത്തയച്ചതിൽ
    നീ അവനോടു പെരുമാറിയതുപോലെ എന്നോടു ചെയ്യേണം.'
  rmc-rmc: Bo kamav te ačhavel o Chramos pre pačiv le RAJESKE, mire Devleske, o sveto
    than, kaj pes anglal leste labarela o voňava obeti a furt pes thovela o sveta
    mare. Anela pes ode o labarde obeti tosara the rači, pro šabat, pro inepos le
    Neve čhoneskro the pre aver inepi le RAJESKRE, amare Devleskre. Ada pes kerela
    furt andro Izrael, bo avke o RAJ prikazinďa.
  pes-OPV: 'و سلیمان نزد حورام، پادشاه صور فرستاده، گفت: «چنانکه با پدرم داود رفتار
    نمودی و چوب سرو آزاد برایش فرستادی تا خانه‌ای به جهت سکونت خویش بنا نماید، (همچنین
    با من رفتارنما).'
  ron-1924: 'Соломон а тримис сэ спунэ луй Хирам, ымпэратул Тирулуй: „Фэ-мь ши мие
    кум ай фэкут татэлуй меу Давид, кэруя й-ай тримис чедри ка сэ-шь зидяскэ о касэ
    де локуит.'
  ben-OBCV: 'সোরের রাজা হীরমের কাছে শলোমন এই খবর দিয়ে পাঠালেন: “আমার বাবা দাউদের
    থাকার জন্য এক প্রাসাদ তৈরি করার লক্ষ্যে যেভাবে আপনি তাঁর কাছে দেবদারু কাঠ পাঠালেন,
    সেভাবে আমার কাছেও আপনি কিছু দেবদারু কাঠের গুঁড়ি পাঠিয়ে দিন।'
  som-som: Oo Sulaymaanna wuxuu u cid diray Xuuraam oo ahaa boqorkii Turos oo ku yidhi,
    Sidaad u yeeshay aabbahay Daa'uud markaad isaga u soo dirtay alwaax kedar ah oo
    uu ku dhisto guri uu ku hoydo, anigana sidii oo kale ii yeel.
  lat-VUC: 'Misit quoque ad Hiram regem Tyri, dicens: Sicut egisti cum David patre
    meo, et misisti ei ligna cedrina ut ædificaret sibi domum, in qua et habitavit:'
  eng-ASVBT: And Solomon sent to Huram the king of Tyre, saying, As thou didst deal
    with David my father, and didst send him cedars to build him a house to dwell
    therein, even so deal with me.
  ita-1885: 'Poi mandò a dire ad Huram, re di Tiro: Fa'' inverso me come tu facesti
    inverso Davide, mio padre, al quale tu mandasti cedri, per edificarsi una casa
    per abitarvi.'
  eng-LXXUP: 'behold, I also his son am building a house to the name of the Lord my
    God, to consecrate it to him, to burn incense before him, and to offer showbread
    continually, and to offer up whole burnt offerings continually morning and evening,
    and on the Sabbaths, and at the new moons, and at the feasts of the Lord our God:
    this is a perpetual statute for Israel.'
  eng-ULB: Solomon sent a message to Hiram, the king of Tyre, saying, “As you did
    with David my father, sending him cedar logs to build a house to live in, do the
    same with me.
  spa-VBL: 'Salomón envió un mensaje a Hiram, rey de Tiro, diciéndole:'
  fra-_FOB: 'Puis Salomon envoya vers Huram, roi de Tyr, pour lui dire: Fais pour
    moi comme tu as fait pour David, mon père, à qui tu as envoyé des cèdres, pour
    se bâtir une maison afin d''y habiter.'
  mal-mal: 'പിന്നെ ശലോമോൻ സോർരാജാവായ ഹീരാമിന്റെ അടുക്കൽ കൊടുത്തയച്ച സന്ദേശം എന്തെന്നാൽ:
    “എന്റെ അപ്പനായ ദാവീദ് രാജാവിന് ഒരു അരമന പണിയേണ്ടതിന് ദേവദാരു കൊടുത്തയച്ച നീ എനിക്കുവേണ്ടിയും
    അപ്രകാരം ചെയ്യേണം.'
  urd-GVR: Us ne Sūr ke bādshāh Hīrām ko ittalā dī, “Jis tarah āp mere bāp Dāūd ko
    deodār kī lakaṛī bhejte rahe jab wuh apne lie mahal banā rahe the usī tarah mujhe
    bhī deodār kī lakaṛī bhejeṅ.
  suz-BL: मिनु सोलोमनम टायर ङा पिप हुराम कली “गे आं आफ दाऊद कली आ खिं सेल्‍चा कली
    लेबानोन ङा लाइश्‍शो रवा आ शी सोइश्‍शो बाक्‍‍तीनी। १इतिहास १४:१
  ita-1927: 'Poi Salomone mandò a dire a Huram, re di Tiro: “Fa’ con me come facesti
    con Davide mio padre, al quale mandasti de’ cedri per edificarsi una casa di abitazione.'
  ckb-ckb: 'سلێمان ناردی بۆ لای حیرامی پاشای سور و گوتی: «وەک ئەوەم لەگەڵ بکە کە لەگەڵ
    داودی باوکم کردت، بەوەی کە داری ئورزت بۆ نارد تاکو کۆشکێک بۆ خۆی بنیاد بنێت و
    تێیدا نیشتەجێ بێت.'
  eng-BBE: And Solomon sent to Huram, king of Tyre, saying, As you did for my father
    David, sending him cedar-trees for the building of his house,
  kan-OKCV: ಸೊಲೊಮೋನನು ಟೈರಿನ ಅರಸನಾದ ಹೀರಾಮನಿಗೆ, “ನೀನು ನನ್ನ ತಂದೆ ದಾವೀದನಿಗೆ ವಾಸವಾಗಿರುವ
    ಅರಮನೆಯನ್ನು ಕಟ್ಟಿಸಲು, ದೇವದಾರು ಮರಗಳನ್ನು ಕಳುಹಿಸಿ, ಅವನಿಗೋಸ್ಕರ ಹೇಗೆ ಸಹಾಯ ಮಾಡಿದೆಯೋ,
    ಹಾಗೆಯೇ ನನಗೂ ಮಾಡು.
  tam-2017: 'தீருவின் ராஜாவாகிய ஈராமிடத்திற்கு ஆள் அனுப்பி: என் தகப்பனாகிய தாவீது
    தாம் குடியிருக்கும் அரண்மனையைத் தமக்குக் கட்டும்படிக்கு, நீர் அவருக்கு தயவுசெய்து,
    அவருக்குக் கேதுருமரங்களை அனுப்பினதுபோல எனக்கும் தயவு செய்யும்.'
  spa-RV-1909: 'Y envió á decir Salomón á Hiram rey de Tiro: Haz conmigo como hiciste
    con David mi padre, enviándole cedros para que edificara para sí casa en que morase.'
  ron-BTF: 'Și Solomon a trimis la Hiram, împăratul Tirului, spunând: Așa cum te-ai
    purtat cu David, tatăl meu, și i-ai trimis cedri să își construiască o casă în
    care să locuiască, tot astfel poartă-te cu mine.'
  eng-WEBP: Solomon sent to Huram the king of Tyre, saying, “As you dealt with David
    my father, and sent him cedars to build him a house in which to dwell, so deal
    with me.
  eng-FBV: Solomon sent a message to Hiram, king of Tyre, telling him,
  nld-1939: 'Hij richtte zich nu tot Chirom, den koning van Tyrus, met het volgende
    verzoek: Gij zijt zo goed geweest, aan mijn vader David cederstammen te leveren,
    om zich een woonhuis te kunnen bouwen.'
  nch-BL: 'Teipa Salomón quititanili se amatajcuiloli Hiram, nopa tanahuatijquet ten
    altepet Tiro, huan quiilhui: “Techtitanili cuame ten tiocuahuit quej tijtitaniliyaya
    notata David quema mochihuiliyaya icaltanahuatil para ipan itztos.'
  vie-1934: 'Sa-lô-môn sai đến Hi-ram, vua Ty-rơ, mà nói rằng: Vua đã hậu đãi Đa-vít,
    cha tôi, cung cấp cây bá hương cho người đặng cất cái cung để người ở; xin vua
    cũng hãy đãi tôi như thế.'
  hin-CV: 'फिर शलोमोन ने सोर के राजा हीराम को यह संदेश भेजा: “जब मेरे पिता दावीद अपने
    लिए भवन बनवा रहे थे, आपने उनके लिए देवदार के लट्ठे भेजे थे, आपका ऐसा ही व्यवहार
    मेरे साथ भी हो.'
  spa-BES: 'Y envió Salomón a Hiram, rey de Tiro, diciendo: Cómo hiciste por mi padre
    David, enviándole cedros para la construcción de su casa,'
  tdx-tdx: oniño te hamboarako anjomba ty tahina’ Iehovà Andrianañahareko, havaheñe
    ho aze, hañembohako rame mandrifondrifoñe añatrefa’e naho handaharañe o mofo-piatrekeo
    nainai’e naho hisoroñañe boa-maraiñe naho hariva, amo Sabatao naho amo pea-bolañeo
    naho amo andro namantaña’ Iehovà Andria­nañaharentika ho fañè nainai’e am’ Israeleo.
  tha-KJV: และซาโลมอนทรงส่งราชสารไปยังหุรามกษั​ตริ​ย์เมืองไทระว่า “ท่านได้กระทำกิจกับดาวิดราชบิดาของข้าพเจ้า
    คือ ได้​ส่งไม้สนสีดาร์​ให้​พระองค์​ท่าน เพื่อสร้างวังให้​พระองค์​ท่านอาศัยอย่างไร
    ขอท่านได้กระทำแก่ข้าพเจ้าอย่างนั้น
