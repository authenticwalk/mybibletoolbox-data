verse: 2CH.002.011
translations:
  mal-C: 'സോർരാജാവായ ഹൂരാം ശലോമോന് മറുപടിയെഴുതി: “യഹോവ തന്റെ ജനത്തെ സ്നേഹിക്കുന്നതിനാൽ
    അങ്ങയെ അവർക്കു രാജാവാക്കിയിരിക്കുന്നു.”'
  deu-TKW: 'Und Huram sprach: Gepriesen sei Jahwe, der Gott Israels, der den Himmel
    und die Erde gemacht hat, daß er dem Könige Davis einen weisen Sohn gegeben hat,
    der sich auf Klugheit und Einsicht versteht, um Jahwe einen Tempel und sich einen
    Königspalast zu erbauen.'
  lin-lin: 'Irami alobaki na ye lisusu : — Tika ete Yawe, Nzambe ya Isalaele, Mokeli
    ya likolo mpe se, apambolama, mpo ete apesi na mokonzi Davidi mwana mobali ya
    mayele mpe ya bososoli, oyo akotonga Tempelo mpo na Yawe mpe ndako ya mokonzi
    mpo na ye moko.'
  eng-LSV: 'And Huram king of Tyre answers in writing, and sends [it] to Solomon:
    “In the love of YHWH for His people, He has set you [as] king over them.”'
  eng-GNV: Then Huram King of Tyrus answered in writing which he sent to Salomon,
    Because the Lord hath loued his people, he hath made thee King ouer them.
  eng-WEBSTER: Then Huram the king of Tyre answered in writing, which he sent to Solomon,
    Because the LORD hath loved his people, he hath made thee king over them.
  nhw-BL: 'Huajca Tlanahuatijquetl Hiram tlen Tiro quinanquili nopa amatlajcuiloli
    catli Salomón quititlanilijtoya huan quiilhui: TOTECO nelía quinicnelía imasehualhua
    huan yeca mitzchijtoc tiinintlanahuatijca.'
  swh-ONEN: 'Ndipo Hiramu mfalme wa Tiro akamjibu Solomoni kwa barua: “Kwa sababu
    Bwana anawapenda watu wake, amekufanya wewe kuwa mfalme wao.”'
  bba-bba: I kɑ mɑn Gusunɔ Isirelibɑn Yinni siɑro wi u wɔllu kɑ tem tɑkɑ kuɑ. Wee
    u Dɑfidi bii bwisiɡii kɑ lɑɑkɑriɡii kɑ̃ wi u koo wi, Yinni Gusunɔ sɑ̃ɑ yeru bɑniɑ
    kɑ sere mɑɑ win tiin sinɑ kpɑɑru.
  eng-KJVCPB: Then Huram the king of Tyre answered in writing, which he sent to Solomon,
    Because the Lord hath loved his people, he hath made thee king over them.
  luo-luo: 'Hiram ruodh Turo nodwoko Solomon gi baruwa kowacho: “Nikech Jehova Nyasaye
    ohero joge oseketi idoko ruodhgi.”'
  meu-meu: Bena Hurama, Turo pavapavana, ese ena haere na revareva amo e siaia lao,
    Solomon dekenai; eto, Iehova ese ena orea taudia e ura henidiamu dainai, ia ese
    edia pavapava ai vada e halaomu.
  npi-ULB: 'टुरोसका राजा हीरामले पत्रद्वारा सोलोमनलाई लेखेर जावाफ दिए: “परमप्रभुले
    आफ्ना मानिसहरूलाई प्रेम गर्नुभएको हुनाले उहाँले तपाईंलाई तिनीहरूमाथि राजा तुल्‍याउनुभयो
    ।”'
  yor-yor: 'Hiramu ọba Tire fèsì padà nípasẹ̀ ìwé sí Solomoni: “Nítorí tí Olúwa fẹ́ràn
    àwọn ènìyàn rẹ̀, ó ti ṣe ọ́ ní ọba wọn.”'
  pes-OPCB: 'حیرام پادشاه در جواب سلیمان چنین نوشت: «چون خداوند قوم خود را دوست دارد
    به همین جهت تو را پادشاه آنها کرده است.'
  tgl-ULB: 'At sumagot si Hiram na hari ng Tiro sa liham, na ipinadala niya kay Solomon:
    “Sapagkat mahal ni Yahweh ang kaniyang mga tao, ginawa ka niyang hari sa kanila.”'
  hui-hui: Hirama ibugua Solomonohanda beba ogoni gilibu wia hayago muwa beba gilibu
    dai bialu lalu, Anduane Homogo ibugua Isaraele wali agali gubalini timbuniore
    howa í̠ tinaga kini helo dabo helayiya.
  mya-mya: တု​ရု​ဘု​ရင်​ဟိ​ရံ​သည်​ရှော​လ​မုန်​ထံ​သို့ အ​မှာ​တော်​စာ​ပြန်​ကြား​ပေး​ပို့​တော်​မူ​၏။
    ထို​အ​မှာ​စာ​တော်​တွင်``ထာ​ဝ​ရ​ဘု​ရား သည်​မိ​မိ​၏​လူ​စု​တော်​အား​ချစ်​တော်​မူ
    သ​ဖြင့် အ​ဆွေ​တော်​အား​ထို​သူ​တို့​၏ ဘု​ရင်​အ​ဖြစ်​ခန့်​ထား​တော်​မူ​ပါ​ပြီ။-
  bod-N: ཐཱར་གྱི་རྒྱལ་པོ་ཧི་རཱམ་གྱིས་སོ་ལོ་མོན་ལ་ཡིག་ལན་སྤྲིངས་ཏེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་འབངས་མི་ལ་བྱམས་པས་ཁྱེད་ཉིད་དེ་དག་གི་རྒྱལ་པོར་བསྐོས་པའོ་ཞེས་དང་།
  sna-sna: 'Hiramu mambo weTire akapindura netsamba kuna Soromoni akati: “Nokuti Jehovha
    anoda vanhu vake, akakuita mambo wavo.”'
  spa-BLM: 'Entonces Huram, rey de Tiro, respondió por escrito, que envió a Salomón:
    “Porque Yahvé ama a su pueblo, te ha hecho rey sobre él.”'
  cac-cac: 'Ix lajvi chi'' ix yac''ancot jun ch''an̈ carta vin̈aj Hiram sreyal Tiro
    chi'' d''a vin̈aj rey Salomón chi'' b''aj syal vin̈ icha tic: Ach rey Salomón,
    a Jehová ix ach ac''anoch reyal d''a Israel chi'', yujto te xajan schon̈ab'' chi''
    yuuj.'
  swh-ULB: 'Kisha Hiramu, mfalme wa Tiro, akajibu kwa maandishi, ambayo alimtumia
    Selemani: “Kwa kuwa Yahwe anawapenda watu wake, amekufanya kuwa mfalme juu yao.”'
  bel-bel: 'І адказваў Хірам, цар Тырскі, лістом, які прыслаў Саламону: па любові
    да народу Свайго, Гасподзь паставіў цябе царом над ім.'
  deu-ELBBK: 'Und Huram sprach: Gepriesen sei der HERR, der Gott Israels, der Himmel
    und Erde gemacht hat, dass er dem König David einen weisen Sohn gegeben, voll
    Einsicht und Verstand, der dem HERRN ein Haus bauen will und ein Haus für sein
    Königtum!'
  mbb-OT: 'Iyan heini tavak ni Hadì Hiram he hadì te Tyre ziyà te ki Solomon pinaaǥi
    te surat: “Tenged te mahal te Nengazen is mezakel he menge keet-etawan din ne
    midhimu ke zin he hadì dan.'
  mal-2015: 'സോർരാജാവായ ഹൂരാം ശലോമോന്നു: യഹോവ തന്റെ ജനത്തെ സ്നേഹിക്കകൊണ്ടു നിന്നെ
    അവർക്കു രാജാവാക്കിയിരിക്കുന്നു എന്നു മറുപടി എഴുതി അയച്ചു.'
  rmc-rmc: Lašarav le RAJES, le Izraeloskre Devles, savo stvorinďa o ňebos the e phuv!
    Bo diňa le kraľis David goďaverone čhas, savo achaľol a džanel sar te ačhavel
    le RAJESKE o Chramos the peske o palacis.
  pes-OPV: و حورام پادشاه صور مکتوب جواب داده، آن را نزد سلیمان فرستاد که «چون خداوند
    قوم خود را دوست می‌دارد از این جهت تو را به پادشاهی‌ایشان نصب نموده است.»
  ron-1924: 'Хирам, ымпэратул Тирулуй, а рэспунс астфел принтр-о скрисоаре пе каре
    а тримис-о луй Соломон: „Пентру кэ Домнул юбеште пе попорул Сэу, де ачея те-а
    пус ымпэрат песте ей.”'
  ben-OBCV: 'সোরের রাজা হীরম শলোমনের কাছে চিঠি পাঠিয়ে এর উত্তর দিলেন: “সদাপ্রভু যেহেতু
    তাঁর প্রজাদের ভালোবাসেন, তাই তিনি আপনাকে তাদের রাজা করেছেন।”'
  som-som: Markaasaa Xuuraam oo ahaa boqorkii Turos wuxuu ku soo jawaabay warqad uu
    u soo qoray Sulaymaan oo wuxuu ku yidhi, Rabbigu dadkiisa waa jecel yahay, sidaas
    daraaddeed buu boqor kaaga dhigay.
  lat-VUC: 'Dixit autem Hiram rex Tyri per litteras quas miserat Salomoni: Quia dilexit
    Dominus populum suum, idcirco te regnare fecit super eum.'
  eng-ASVBT: Then Huram the king of Tyre answered in writing, which he sent to Solomon,
    Because Jehovah loveth his people, he hath made thee king over them.
  ita-1885: 'Ed Huram, re di Tiro, rispose per lettere a Salomone, e gli mandò a dire:
    Perciocchè il Signore ama il suo popolo, egli ti ha costituito re sopra lui.'
  eng-LXXUP: And Hiram said, Blessed be the Lord God of Israel, who made heaven and
    earth, who has given to King David a wise son, and one endowed with knowledge
    and understanding, who shall build a house for the Lord, and a house for his kingdom.
  eng-ULB: 'Then Hiram, the king of Tyre, answered in writing, which he sent to Solomon:
    “Because Yahweh loves his people, he has made you king over them.”'
  spa-VBL: 'El rey Hiram de Tiro respondió a Salomón por carta: “Es porque el Señor
    ama a su pueblo que te ha hecho su rey”.'
  fra-_FOB: 'Huram, roi de Tyr, répondit, dans un écrit qu''il envoya à Salomon: C''est
    parce que l''Éternel aime son peuple qu''il t''a établi roi sur eux.'
  mal-mal: സോർരാജാവായ ഹൂരാം ശലോമോന് “യഹോവ തന്റെ ജനത്തെ സ്നേഹിക്കകൊണ്ടു നിന്നെ അവർക്ക്
    രാജാവാക്കിയിരിക്കുന്നു” എന്ന് മറുപടി അയച്ചു.
  urd-GVR: Sūr ke bādshāh Hīrām ne ḳhat likh kar Sulemān ko jawāb diyā, “Rab apnī
    qaum ko pyār kartā hai, is lie us ne āp ko us kā bādshāh banāyā hai.
  suz-BL: मिनु टायर ङा पिप हुराममी चिठी का ब्रेक्‍शा, सोलोमन कली सोइक्‍ता बाक्‍त।
    मिनु मेकोमी “परमप्रभु यावेमी आ मुर आन कली दाक्‍तीके, इन कली मेको आन पिप सेल्‍तु।
  ita-1927: 'E Huram, re di Tiro, rispose così in una lettera, che mandò a Salomone:
    “L’Eterno, perché ama il suo popolo, ti ha costituito re su di esso”.'
  ckb-ckb: 'حیرامی پاشای سوریش لە نووسراوێکدا کە بۆ سلێمان ناردی نووسیبووی: «لەبەر
    ئەوەی یەزدان گەلەکەی خۆی خۆشدەوێت، تۆی کردووەتە پاشایان.»'
  eng-BBE: Then Huram, king of Tyre, sent Solomon an answer in writing, saying, Because
    of his love for his people the Lord has made you king over them.
  kan-OKCV: 'ಆಗ ಟೈರಿನ ಅರಸನಾದ ಹೀರಾಮನು ಉತ್ತರವನ್ನು ಬರೆದು ಸೊಲೊಮೋನನಿಗೆ ಕಳುಹಿಸಿದನು: “ಯೆಹೋವ
    ದೇವರು ತಮ್ಮ ಜನರನ್ನು ಪ್ರೀತಿಮಾಡಿದ್ದರಿಂದ, ನಿನ್ನನ್ನು ಜನರ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದ್ದಾರೆ,”
    ಎಂದು ಹೇಳಿದನು.'
  tam-2017: 'அப்பொழுது தீருவின் ராஜாவாகிய ஈராம் சாலொமோனுக்கு மறுமொழியாக: யெகோவா தம்முடைய
    மக்களை சிநேகித்ததால், உம்மை அவர்கள்மேல் ராஜாவாக வைத்தார்.'
  spa-RV-1909: 'Entonces Hiram rey de Tiro respondió por letras, las que envió á Salomón:
    Porque Jehová amó á su pueblo, te ha puesto por rey sobre ellos.'
  ron-BTF: 'Atunci Hiram, împăratul Tirului, i-a răspuns într-un înscris, pe care
    l-a trimis la Solomon: Pentru că DOMNUL a iubit pe poporul său, te-a făcut împărat
    peste ei.'
  eng-WEBP: Then Huram the king of Tyre answered in writing, which he sent to Solomon,
    “Because the LORD loves his people, he has made you king over them.”
  eng-FBV: 'King Hiram of Tyre responded to Solomon by letter: “It''s because the
    Lord loves his people that he has made you their king.”'
  nld-1939: 'Daarop zond Chirom, de koning van Tyrus, schriftelijk het volgende antwoord
    aan Salomon: Uit liefde voor zijn volk heeft Jahweh u tot koning over hen aangesteld.'
  nch-BL: 'Huajca Tanahuatijquet Hiram ten Tiro quinanquili nopa amatajcuiloli cati
    Salomón quititanilijtoya huan quiilhui: “TOTECO nelía quinicnelía imasehualhua
    huan yeca mitzchijtoc tiinintanahuatijca.'
  vie-1934: 'Hi-ram, vua Ty-rơ, bèn viết thơ gởi cho Sa-lô-môn, mà rằng: Vì cớ Đức
    Giê-hô-va yêu thương dân sự mình, nên Ngài đã lập vua làm vua trên chúng.'
  hin-CV: सोर के राजा हीराम ने शलोमोन को एक पत्र के द्वारा उत्तर दिया, “याहवेह ने
    तुम्हें अपनी प्रजा पर राजा इसलिये बनाया है कि उन्हें अपनी प्रजा से प्रेम है.”
  spa-BES: 'Entonces Hiram, rey de Tiro, envió a Salomón una respuesta por escrito,
    diciendo: Debido a su amor por su pueblo, el Señor te ha hecho rey sobre ellos.'
  tdx-tdx: 'Tinovo’ i Korame ty hoe: Andriañeñe t’Iehovà Andrianañahare’ Israele,
    Andrianamboatse o likerañeo naho ty tane toy, ie nanolotse amy Davide mpanjaka
    ty anake mahihitse, nitoloran-kilala naho faharendrehañe, handranjia’e anjomba
    Iehovà naho anjomba i fifehea’ey.'
  tha-KJV: แล​้วหุรามกษั​ตริ​ย์​แห่​งเมืองไทระทรงตอบเป็นลายพระหัตถ์ ซึ่งพระองค์ทรงมีไปถึงซาโลมอนว่า
    “เพราะว่าพระเยโฮวาห์ทรงรักประชาชนของพระองค์ พระองค์​จึงทรงกระทำให้ท่านเป็นกษั​ตริ​ย์เหนือเขาทั้งหลาย”
  por-BR-2018: 'Então Hirão rei de Tiro respondeu por carta, a qual enviou a Salomão:
    Porque o SENHOR amou a seu povo, te pôs por rei sobre eles.'
  deu-ELO: 'Und Huram, der König von Tyrus, antwortete schriftlich und sandte an Salomo
    folgende Botschaft: Weil Jehova sein Volk liebt, hat er dich zum König über sie
    gesetzt.'
  eng-WYC-2018: And Hiram, king of Tyre, said by letters which he sent to Solomon,
    For the Lord [hath] loved his people, therefore he hath made thee to reign upon
    it (or and so he hath made thee to reign upon them).
  epo-epo: 'Ĥiram, reĝo de Tiro, respondis per letero, kiun li sendis al Salomono:
    Pro amo de la Eternulo al Sia popolo Li faris vin reĝo super ĝi.'
  uig-PIN: 'Turning padixaⱨi Ⱨuram Sulaymanƣa jawabǝn mǝktup yollap: «Pǝrwǝrdigar
    Ɵz hǝlⱪini sɵygǝqkǝ U ɵzlirini ularning üstigǝ padixaⱨ ⱪildi» — dedi.'
  beo-beo: '-'
  tpi-OTNT: King Hiram i harim pinis tok bilong Solomon, orait em i raitim pas na
    bekim tok bilong Solomon olsem, “Bikpela i laikim tumas ol manmeri bilong en,
    olsem na em i mekim yu i kamap king bilong ol.
  hau-SA: Hiram sarkin Taya ya amsa ta wurin rubuta wasiƙa zuwa ga Solomon. “Domin
    Ubangiji yana ƙaunar mutanensa, ya naɗa ka sarkinsu.”
  uig-LAT: 'Turning padishahi Huram Sulayman’gha jawaben mektup yollap: «Perwerdigar
    Öz xelqini söygechke U özlirini ularning üstige padishah qildi» — dédi.'
  nde-nde: 'UHiramu inkosi yaseThire waloba incwadi ephendula uSolomoni wathi: “Kungenxa
    yokuthi uThixo uyabathanda abantu bakhe, kungakho ukwenze waba yinkosi yabo.”'
  ton-ton: ¶ Pea naʻe toki fai ʻe Helami ko e tuʻi ʻo Taia ʻae tohi ko hono tali,
    ʻaia naʻa ne ʻave kia Solomone, “Ko e meʻa ʻi he ʻofa ʻa Sihova ki hono kakai
    kuo ne fakanofo koe ko e tuʻi ke pule kiate kinautolu.
  ces-1613: 'I odpověděl Chíram král Tyrský psáním, kteréž poslal k Šalomounovi: Jistě,
    žeť miluje Hospodin lid svůj, protož tě ustanovil nad nimi za krále.'
  eng-WMB: Then Huram the king of Tyre answered in writing, which he sent to Solomon,
    “Because the LORD loves his people, he has made you king over them.”
  tam-TCV: சாலொமோனின் கடிதத்திற்கு தீருவின் அரசன் ஈராம், “யெகோவா தமது மக்களை நேசிப்பதனால்
    உம்மை அவர்களுக்கு அரசனாக்கியிருக்கிறார்” எனப் பதிலனுப்பினான்.
  ceb-ULB: 'Unya si Hiram nga hari sa Tiro, mitubag sa gisulat, nga gipadala ni Solomon:
    “Tungod kay nahigugma si Yahweh sa iyang katawhan, gihimo ka niya nga hari labaw
    kanila.”'
  pol-UBG: 'Wtedy Huram, król Tyru, odpowiedział w piśmie, które wysłał do Salomona:
    Ponieważ PAN umiłował swój lud, ustanowił cię nad nim królem.'
  urd-GVU: صور کے بادشاہ حیرام نے خط لکھ کر سلیمان کو جواب دیا، ”رب اپنی قوم کو پیار
    کرتا ہے، اِس لئے اُس نے آپ کو اُس کا بادشاہ بنایا ہے۔
  deu-1912: 'Da sprach Huram, der König zu Tyrus, durch Schrift und sandte zu Salomo:
    Darum daß der HERR sein Volk liebt, hat er dich über sie zum König gemacht.'
  kan-2017: ತೂರಿನ ಅರಸನಾದ ಹೂರಾಮನು ಸೊಲೊಮೋನನಿಗೆ ಪತ್ರದ ಮೂಲಕ ತನ್ನ ಒಪ್ಪಿಗೆ ಸೂಚಿಸಿದನು. “ಯೆಹೋವನು
    ತನ್ನ ಪ್ರಜೆಗಳನ್ನು ಪ್ರೀತಿಸುವವನಾಗಿರುವುದರಿಂದ ನಿನ್ನನ್ನು ಅವರ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿದ್ದಾನೆ.”
  yap-yap: Me pi’ Hiram ni Pilung e babyor ni fulweg ko thin rok Solomon ni be ga’ar,
    “Ke tem SOMOL ni gur e pilung rok e tirok e girdi’ ni bochan e yad bt’uf rok.
  hlt-MCSB: Te dongah Tyre manghai Huram loh ca neh a voek tih, Solomon taengah, “BOEIPA
    loh a pilnam te a lungnah dongah nang te amih soah manghai la n'khueh,” tila a
    pat.
  mdy-ETH: ዬያሮ ካኣቲ፥ ኪራሜ ካኣቲ ሴሎሞኔም ኪኢታ ዋርቃታ ፃኣፓዖ፦ «ናንጊና ናንጋ ጎዳ ፔኤኮ ዴሮ ናሽካሢሮ ኔኤኒ ዔያቶይዳ
    ካኣታዻንዳጉዲ ኔና ካኣታሤኔ፤
  twi-ASANTE: 'Ɛnna ɔhene Huram twerɛɛ saa mmuaeɛ yi de kɔmaa Salomo: “Esiane sɛ Awurade
    dɔ ne nkurɔfoɔ enti na ɔde wo asi wɔn so ɔhene.'
  eng-WEBU: Then Huram the king of Tyre answered in writing, which he sent to Solomon,
    “Because the LORD loves his people, he has made you king over them.”
  wal-wal: Yaagin Xiiroosa Kawoi Kiiraami Solomonayyo dabddaabbiyaa kiittidi, “GODAI
    ba asaa siiqiyo gishshau, i nena eta bolli kawoyiis” yaagiis.
  spa-PDDPT: 'Hiram, rey de Tiro, respondió en una carta que envió a Salomón: A causa
    del amor de Yavé por su pueblo, te designó rey.'
  gun-gun: 'Ha''e ramo Tiro pygua huvixa Hirão ombovai vy kuaxia para ombou Salomão
    pe. Ha''e vy aipoe''i: — Ndevygua kuery oayvu vy ae Senhor nemoĩ huvixaverã —
    he''i.'
  ilo-ULB: 'Ket ni Hiram nga ari ti Tiro, simmungbat babaen iti surat, nga impatulodna
    kenni Solomon: “Gapu ta ay-ayaten ni Yahweh dagiti tattaona, insaadnaka nga arida.”'
  kpg-kpg: King Hiram gu hagau dana lede e helekai gi di lede Solomon, “Idimaa Dimaadua
    e aloho i ana daangada, Mee guu hai goe di nadau king.
  uig-ARA: 'تۇرنىڭ پادىشاھى ھۇرام سۇلايمانغا جاۋابەن مەكتۇپ يوللاپ: «پەرۋەردىگار ئۆز
    خەلقىنى سۆيگەچكە ئۇ ئۆزلىرىنى ئۇلارنىڭ ئۈستىگە پادىشاھ قىلدى» ــ دېدى.'
  sus-sus: A man naxa a fala, «Tantui na Isirayila Marigi Alatala bɛ, naxan koore
    nun bɔxi daaxi. A bara di xɛmɛ fi Dawuda ma naxan xa lɔnni nun xaxili gbo, naxan
    nɔma banxi tide Alatala bɛ a nun mangɛ banxi a yɛtɛ kan bɛ.
  pon-2006: Nanmwarki Airam eri ketin kadaralahng Solomon pasapengpen sapwellime kisinlikowo
    me mahsanih, “Pwehki KAUN-O eh ketin poakohng sapwellime aramas akan, ihme e ketin
    wiahkinkomwihla ar nanmwarki.
  ksd-ksd: 'Ma Kiram ra king Tiro i ga tumu bali ra buk pire Solomon, ma i ga biti:
    Tago ra Luluai i mari kana tarai, damana i ga vaki u pi una king ure diat.'
  tur-YTC: 'O zaman Sur Kralı Huram, Solomon''a gönderdiği yazıyla şöyle karşılık
    verdi: “Yahve halkını sevdiği için seni onların üzerine kral yaptı.”'
  grc-BRENT: Καὶ εἶπε Χιρὰμ, εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ὃς ἐποίησε τὸν οὐρανὸν
    καὶ τὴν γῆν, ὃς ἔδωκε τῷ Δαυὶδ τῷ βασιλεῖ υἱὸν σοφὸν, καὶ ἐπιστάμενον ἐπιστήμην
    καὶ σύνεσιν, ὃς οἰκοδομήσει οἶκον τῷ Κυρίῳ, καὶ οἶκον τῇ βασιλείᾳ αὐτοῦ.
  ind-AYT: Huram, raja Tirus, menjawab dalam surat balasan yang dia kirimkan kepada
    Salomo, “Karena TUHAN mengasihi umat-Nya, Dia mengangkat engkau sebagai raja atas
    mereka.”
  nya-nya: Hiramu, mfumu ya ku Turo, anamuyankha Solomoni pomulembera kalata kuti,
    “Chifukwa Yehova amakonda anthu ake, wayika iwe kukhala mfumu yawo.”
  hrv-hrv: 'Dometnu još i ovo: “Neka je blagoslovljen Jahve, Bog Izraelov, koji je
    stvorio nebesa i zemlju. On je kralju Davidu dao mudra, pametna i umna sina koji
    će jedan dom graditi Jahvi, a drugi sebi da iz njega kraljuje.'
  mps-mps: Te king Hiramgo te Solomongo po polo odali. Tialima agai pas asęnama,
    Solomongo po wei ponoyu, e tiwai po wali, “Genuai Bidigo aga we bidi godolo mu
    yali. Tama tiyu, agai nage augwaligo king pedalomainu ilali dao.
  tpi-tpi: King Hiram i harim pinis tok bilong Solomon, orait em i raitim pas na bekim
    tok bilong Solomon olsem, “Bikpela i laikim tumas ol manmeri bilong en, olsem
    na em i mekim yu i kamap king bilong ol.
  dan-1931: 'Kong Huram af Tyrus svarede i et Brev, som han sendte Salomo: “Fordi
    HERREN elsker sit Folk, har han gjort dig til Konge over dem!”'
  vie-OVCB: 'Vua Hi-ram phúc đáp lời yêu cầu của Sa-lô-môn: “Chúa Hằng Hữu thật yêu
    thương dân Ngài, nên mới lập vua lên ngôi nước họ!'
  guj-2017: 'પછી તૂરના રાજા હીરામે સુલેમાનને જવાબ લખી મોકલ્યો: “ઈશ્વરને પોતાના લોકો
    પર પ્રેમ છે, માટે તેમણે તને તેઓના પર રાજા બનાવ્યો છે.”'
  pon-2006A: Nanmwarki Airam eri ketin kadaralahng Solomon pasapengpen sapwellime
    kisinlikowo me mahsanih, “Pwehki KAUN-O eh ketin poakohng sapwellime aramas akan,
    ihme e ketin wiahkinkomwihla ar nanmwarki.
  por-BRBSL: 'Então Huram, o rei de Tiro, respondeu por escrito, que ele enviou a
    Salomão: “Porque Yahweh ama seu povo, ele te fez rei sobre eles”.'
  cth-cth: Taire siangpahrang Huram ni, BAWIPA ni a taminaw lungpataw dawkvah ahnimae
    siangpahrang lah na coung sak e doeh telah Solomon koe ca lahoi bout a patawn.
  twi-twi: 'Ɛnna ɔhene Huram kyerɛw saa mmuae yi de kɔmaa Salomo: “Esiane sɛ Awurade
    dɔ ne nkurɔfo nti na ɔde wo asi wɔn so hene.'
  hlt-hlt: Te dongah Tyre manghai Huram loh ca neh a voek tih, Solomon taengah, “BOEIPA
    loh a pilnam te a lungnah dongah nang te amih soah manghai la n'khueh,” tila a
    pat.
  tbz-SIM: 'Kòo yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nyètìrì ndɛu kunku Isidɑyɛɛribɛ
    tũ nkù kuù dɔ̀ɔ̀ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kunku kùù duɔ́ nhokpɑ̀ɑ̀tì Dɑfiti dɛbirɛ
    Sɑdomɔɔ, dɛ̀ɛ̀ mɔ̀kɛ mɛyɛ̀mmɛ̀, kɛ yɛ̃́ dɛ yɛ̀mmɛ̀ kɛ ciì kɛ yóó mɑɑ́ ti Yiɛ̀
    nKuyie ntɛcĩ́ɛ̃̀tɛ̀ nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ dɛ̀ yó nhɑ̃ tɛ̀.'
  msy-2020: 'Tairɨn Atrivim Hiram, Solomonɨn akam baregha gɨvagha, akɨnafarim osira,
    Solomonɨn akam ikarvagha kamaghɨn a mɨgɨa ghaze: “Ikiavɨra Itir God uan gumazamiziba
    bar me gifonge, kamaghɨn a nɨ gamizɨ, nɨ men atrivimɨn oto.'
  dop-dop: '@see-verse:2CH.002.010'
  azb-azb: 'Sur padşahı Xiram göndərdiyi məktubla Süleymana cavab verdi: «Rəbb xalqını
    sevdiyi üçün səni onların üzərində padşah etdi».'
  eng-DBY: And Huram king of Tyre answered in writing, which he sent to Solomon, Because
    Jehovah loved his people, he made thee king over them.
  hin-2017: 'तब सोर के राजा हीराम ने चिट्ठी लिखकर सुलैमान के पास भेजी: “यहोवा अपनी
    प्रजा से प्रेम रखता है, इससे उसने तुझे उनका राजा कर दिया।”'
  eng-YLT: 'And Huram king of Tyre saith in writing, and sendeth unto Solomon: ''In
    the love of Jehovah to His people He hath given thee king over them.'''
  eng-WYC-2017: And Hiram, king of Tyre, said by letters which he sent to Solomon,
    For the Lord [hath] loved his people, there-fore he hath made thee to reign upon
    it.
  eng-WMBB: Then Huram the king of Tyre answered in writing, which he sent to Solomon,
    “Because the LORD loves his people, he has made you king over them.”
  urd-GVH: सूर के बादशाह हीराम ने ख़त लिखकर सुलेमान को जवाब दिया, “रब अपनी क़ौम को
    प्यार करता है, इसलिए उसने आपको उसका बादशाह बनाया है।
  rug-rug: Va garunu pule la nia Hiramu si keke leta koe Solomone sapu guahe, “Sina
    tataru ni e Zihova sari na Nana tinoni ke va turu igo Sa si agoi pude na dia baṉara.
  gaz-gaz: 'Huuraam mootichi Xiiroos akkana jedhee xalayaadhaan Solomooniif deebise:
    “Waaqayyo waan saba isaa jaallatuuf mootii isaanii si godhe.”'
  fra-LSG: 'Huram, roi de Tyr, répondit dans une lettre qu’il envoya à Salomon: C’est
    parce que l’Éternel aime son peuple qu’il t’a établi roi sur eux.'
  yal-yal: Xurami mɔn yi a fala a xa, a naxa, “Binyen xa fi Alatala ma, Isirayilaa
    Ala, naxan bɔxɔn nun kore xɔnna daxi, a yi dii xaxilimaan fi Manga Dawuda ma naxan
    Alatala Batu Banxin tima e nun manga banxina a yɛtɛ xa.
  haw-1868: Olelo mai o Hurama, ke alii o Turo, ma ka palapala ana, a hoouka mai io
    Solomona la, peneiia, No ke aloha o Iehova i kona poe kanaka, hoolilo mai oia
    ia oe i alii no lakou.
  arb-NAV: 'فَأَجَابَهُ حُورَامُ مَلِكُ صُورَ فِي رِسَالَةٍ قَائِلاً: «لأَنَّ الرَّبَّ
    أَحَبَّ حَقّاً شَعْبَهُ وَلّاكَ عَلَيْهِمْ مَلِكاً.'
  ewe-ewe: Tete Tiro fia Hiram ɖo eŋu na Fia Solomo be, “Yehowa lɔ̃ eƒe amewo eya
    ta wòtsɔ wò ɖo fiae ɖe wo nu!”
  eng-LEE: (2:10) Then answered Churam the king of Tyre in writing, and he sent it
    to Solomon, Out of the love of the Lord for his people hath he set thee as king
    over them.
  asm-FB: তেতিয়া তূৰৰ ৰজা হীৰমে চলোমনলৈ এই উত্তৰ লিখি পঠিয়ালে, “যিহোৱাই তেওঁৰ নিজ
    প্ৰজাসকলক প্ৰেম কৰে, সেই বাবে তেওঁ তেওঁলোকৰ ওপৰত আপোনাক ৰজা পাতিলে।”
  sus-A: عَ مَن نَشَ عَ قَلَ، «تَنتُي نَ عِسِرَيِلَ مَرِفِ عَلَتَلَ بّ، نَشَن كٌورٍ
    نُن بْشِ دَاشِ. عَ بَرَ دِ شّمّ قِ دَوُدَ مَ نَشَن شَ لْننِ نُن شَشِلِ فبٌ، نَشَن
    نْمَ بَنشِ تِدٍ عَلَتَلَ بّ عَ نُن مَنفّ بَنشِ عَ يّتّ كَن بّ.
  fra-SBL: 'Huram, roi de Tyr, répondit par un écrit qu''il envoya à Salomon : « Parce
    que Yahvé aime son peuple, il t''a établi roi sur lui. »'
  hbo-hbo: וַיֹּאמֶר֮ חוּרָם֒ בָּר֤וּךְ יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֣ר עָשָׂ֔ה
    אֶת־הַשָּׁמַ֖יִם וְאֶת־הָאָ֑רֶץ אֲשֶׁ֣ר נָתַן֩ לְדָוִ֨יד הַמֶּ֜לֶךְ בֵּ֣ן חָכָ֗ם
    יֹודֵ֙עַ֙ שֵׂ֣כֶל וּבִינָ֔ה אֲשֶׁ֤ר יִבְנֶה־בַּ֙יִת֙ לַיהוָ֔ה וּבַ֖יִת לְמַלְכוּתֹֽו׃
  kik-kik: 'Nake Hiramu mũthamaki wa Turo akĩandĩka marũa agĩcookeria Solomoni ũhoro,
    akiuga atĩrĩ: “Tondũ wa ũrĩa Jehova endete andũ ake-rĩ, nĩagũtuĩte mũthamaki wao.”'
  fra-NCL: 'Et Hiram dit : « Béni soit Yahweh, Dieu d’Israël, qui a fait le ciel et
    la terre, de ce qu’il a donné au roi David un fils sage, prudent et intelligent,
    qui va bâtir une maison à Yahweh et une maison royale pour lui !'
  cek-AK: Tura siangpahrang Huram mah, Solomon khaeah, Angraeng mah angmah ih kaminawk
    to palung pongah, nang to nihcae ih siangpahrang ah ang suek boeh, tiah a naa.
  cuk-cuk: 'Geb degine, Tiro-e-rey-Hiram, Rey-Salomónʼga gardagi e-gayaburba narmakar
    barmialid: “Bab-Jehová na e-dulemar-sabedbali Israel-yar-seega be-imaksad.”'
  uig-CYR: 'Турниң падишаси Һурам Сулайманға җававән мәктуп йоллап: «Пәрвәрдигар Өз
    хәлқини сөйгәчкә У өзлирини уларниң үстигә падиша қилди» — деди.'
  tel-2017: దానికి జవాబుగా తూరు రాజు హీరాము సొలొమోనుకు ఉత్తరం రాసి పంపించాడు. “యెహోవా
    తన ప్రజలను ప్రేమించి నిన్ను వారి మీద రాజుగా నియమించాడు.
  hat-BSA: 'Huram, wa Tyr la, te reponn nan yon lèt voye bay Salomon: “Akoz SENYÈ
    a renmen pèp Li a, Li te fè ou wa sou yo.”'
  kos-kos: 'Tokosra Hiram el supwala leta se in topuk nu sel Solomon. El simusla kas
    inge: “Ke sripen LEUM GOD El lungse mwet lal, El oru tuh kom in tokosra faclos.'
  hbo-WLC: וַיֹּאמֶר֮ חוּרָם֒ בָּר֤וּךְ יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֣ר עָשָׂ֔ה
    אֶת־הַשָּׁמַ֖יִם וְאֶת־הָאָ֑רֶץ אֲשֶׁ֣ר נָתַן֩ לְדָוִ֨יד הַמֶּ֜לֶךְ בֵּ֣ן חָכָ֗ם
    יוֹדֵ֙עַ֙ שֵׂ֣כֶל וּבִינָ֔ה אֲשֶׁ֤ר יִבְנֶה־בַּ֙יִת֙ לַיהוָ֔ה וּבַ֖יִת לְמַלְכוּתֽוֹ׃
  ibo-ibo: Hiram, eze Taịa zighachiiri Solomọn akwụkwọ ozi sị ya. “Ọ bụ nʼihi na Onyenwe
    anyị hụrụ ndị ya nʼanya ka o ji mee gị eze ha.”
  ory-ory: ତହିଁରେ ସୋରର ରାଜା ହୂରମ୍‍ ଶଲୋମନଙ୍କ ନିକଟକୁ ଏହି ଉତ୍ତର ଲେଖି ପଠାଇଲା, “ସଦାପ୍ରଭୁ
    ଆପଣା ଲୋକମାନଙ୍କୁ ପ୍ରେମ କରନ୍ତି, ଏହେତୁ ସେମାନଙ୍କ ଉପରେ ସେ ତୁମ୍ଭକୁ ରାଜା କରିଅଛନ୍ତି।”
  chk-chk: Mürin, Hairam ewe kingen Tirus a tinala pälüen ewe tüngor lon echö toropwe
    ngeni Salomon, “Pokiten ewe Samol mi Lapalap a echeni nöün aramas, iei mine a
    awisok pwe kopwe nöür king.”
  rop-rop: Wal King Hairam bin jandimbek leda langa King Salaman. Imbin dalim im,
    “Dumaji YAWEI laigim im pipul olabat detmatj, imbin meigim yu jidan king blanga
    olabat.
  ukr-1871: 'І відповів Гирам, царь Тирський, листом, що його прислав до Соломона:
    Через те, що Господь любить свій народ, настановив він тебе царем над ним.'
  deu-1951: 'Da antwortete Huram, der König von Tyrus, schriftlich und ließ Salomo
    sagen: Weil der HERR sein Volk liebt, hat er dich zum König über sie gemacht.'
  eng-JPS: '(2-10) Then Huram the king of Tyre answered in writing, which he sent
    to Solomon: ''Because the LORD loveth His people, He hath made thee king over
    them.'''
  srp-1865: 'I odgovori Hiram car Tirski u knjizi koju posla Solomunu: što Gospod
    ljubi svoj narod zato te postavi carem nad njim.'
  lug-lug: Awo Kulamu n’addamu ebbaluwa Sulemaani gye yamuweereza ng’agamba nti, “Kubanga
    Mukama ayagala abantu be, kyavudde akufuula kabaka waabwe.”
  heb-heb: ויאמר חורם מלך צר בכתב וישלח אל שלמה באהבת יהוה את עמו נתנך עליהם מלך׃
  ben-IRV: পরে সোরের রাজা হূরম শলোমনের কাছে এই উত্তর লিখে পাঠালেন, “সদাপ্রভু তাঁর
    প্রজাদেরকে ভালবাসেন, তাই তাদের উপরে আপনাকে রাজা করেছেন৷”
  pan-pan: ਤਦ ਸੂਰ ਦੇ ਰਾਜਾ ਹੀਰਾਮ ਨੇ ਉੱਤਰ ਲਿਖ ਕੇ ਸੁਲੇਮਾਨ ਦੇ ਕੋਲ ਭੇਜਿਆ ਕਿ ਯਹੋਵਾਹ ਨੂੰ
    ਆਪਣੇ ਲੋਕਾਂ ਨਾਲ ਪ੍ਰੇਮ ਹੈ ਇਸ ਲਈ ਉਸ ਨੇ ਤੈਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਪਾਤਸ਼ਾਹ ਬਣਾਇਆ ਹੈ।
  mya-JVB: တုရု မင်းကြီး ဟိရံ သည် စာရေး ၍ ရှောလမုန် ထံသို့ ပြန်ပေး လိုက်သည်ကား၊ ထာဝရဘုရား
    သည် မိမိ လူမျိုး ကို ချစ် တော်မူသောကြောင့် ၊ ကိုယ်တော် ကို သူ တို့ ရှင်ဘုရင် အရာ၌
    ချီးမြှောက် တော်မူပြီ။
  hmo-hmo: Vadaeni Hirama, Turo ena king, ese revareva dekena amo iena haere Solomona
    dekenai ia siaia lao, ia gwau, “Lohiabada ese iena bese taudia ia lalokau henia
    dainai, ia ese edia king be oi ia halaoa vadaeni.”
  urd-urd: तब सूर के बादशाह हूराम ने जवाब लिखकर उसे सुलेमान के पास भेजा कि चूँकि ख़ुदावन्द
    को अपने लोगों से मुहब्बत है इसलिए उस ने तुझको उन का बादशाह बनाया है।
  rus-SYN: 'И отвечал Хирам, царь Тирский, письмом, которое прислал к Соломону: по
    любви к народу Своему, Господь поставил тебя царем над ним.'
  bqc-SIM: 'À ɛ̀a ò lↄ: Wà Dii Isailiↄ Lua pↄ́ musu ń zĩ́lɛo kɛ̀ sáaukpa! Asa
    à kí Davidi gbà nɛ́ ↄ̃nↄna pↄ́ dↄ̃a ń wɛzɛ̃o vĩ, ↄ̃ àlɛ kpɛdↄɛ̀ ń azĩa
    bɛo.'
  tcz-CHONGTHU: Tyre Lengpa Hiram chun Solomon lekha thot donbutnan hitihin asunin
    alethot kit tan, “Pakaiyin amite alungsetnin, hijeh chun Aman alengpau vin napansahtai.
  mar-mar: मग सोराचा राजा हिरामाने शलमोनाला लिखीत उत्तर पाठवले. त्यामध्ये त्याने असा
    निरोप पाठवला की, शलमोना, परमेश्वराचे आपल्या प्रजेवर प्रेम आहे. म्हणून तर त्याने
    तुला त्यांचा राजा म्हणून नेमले.
  qub-qub: 'Chaura Tiropa raynin Hirampis cartata cutichiran cayno isquirbircur: «Acrashan
    runacunata cuyashpanmi Tayta Dios churasha-cashunqui paycunapa raynin canayquipaj.»'
  bqp-bqp: I kɑ mɑn Gusunɔ Isirelibɑn Yinni siɑro wi u wɔllu kɑ tem tɑkɑ kuɑ. Wee
    u Dɑfidi bii bwisigii kɑ lɑɑkɑrigii kɑ̃ wi u koo wi, Yinni Gusunɔ sɑ̃ɑ yeru bɑniɑ
    kɑ sere mɑɑ win tiin sinɑ kpɑɑru.
  hat-hat: 'Lè sa a, wa Iram ekri yon lèt voye reponn Salomon. Li di l'' nan lèt la:
    -Se paske Seyè a renmen pèp Izrayèl la kifè li mete ou wa pou gouvènen yo.'
  eng-BSB: 'Then Hiram king of Tyre wrote a letter in reply to Solomon: “Because the
    LORD loves His people, He has set you over them as king.”'
  eng-WEBPB: Then Huram the king of Tyre answered in writing, which he sent to Solomon,
    “Because the LORD loves his people, he has made you king over them.”
  kbq-kbq: Hagi Tairi kumate kini ne' Hiramu'a amanage huno Solomonintega avona kre
    atre'ne. Na'ankure Ra Anumzamo'a vahe'agura zamavesinenteno zamagri kinia kagrira
    kazeri oti'ne.
  nhe-BL: 'Huajca Tlanahuatijquetl Hiram tlen Tiro quinanquili nopa amatlajcuiloli
    tlen Salomón quititlanilijtoya huan quiilhui: “TOTECO nelía quinicnelía itlacajhua
    huan yeca mitzchijtoc tiinintlanahuatijca.'
  gub-BL: Tuwihawete Iràw omono kar uze'eg pape rehe imuapyk pyrer Xàrumàw pe. — Tupàn
    Tuweharupi Wiko Ma'e uzamutar katu wemiaihu a'e wà. A'e rupi nemuigo kar wanuwihawete
    romo a'e.
  eng-DRA: 'And Hiram king of Tyre sent a letter to Solomon, saying: Because the Lord
    hath loved his people, therefore he hath made thee king over them.'
