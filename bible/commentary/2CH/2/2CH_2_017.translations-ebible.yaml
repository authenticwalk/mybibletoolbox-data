verse: 2CH.002.017
translations:
  mal-C: ശലോമോൻ, തന്റെ പിതാവായ ദാവീദ് ജനസംഖ്യയെടുത്തതുപോലെ, ഇസ്രായേൽദേശത്തുള്ള പ്രവാസികളുടെ
    ജനസംഖ്യ തിട്ടപ്പെടുത്തി; അവർ 1,53,600 പേർ എന്നുകണ്ടു.
  deu-TKW: Von diesen machte er 70000 zu Lastträgern, 80000 zu Steinhauern im Gebirge
    und 3600 zu Aufsehern, damit sie die Leute zur Fronarbeit anhielten.
  lin-lin: Aponaki bato nkoto tuku sambo mpo na komema biloko, bato nkoto tuku mwambe
    mpo na kobuka mabanga na bangomba, mpe bakengeli nkoto misato na nkama motoba
    mpo na kosalisa bato misala.
  eng-LSV: And Solomon numbers all the men, the sojourners who [are] in the land of
    Israel, after the numbering with which his father David numbered them, and they
    are found [to be] one hundred and fifty thousand and three thousand and six hundred;
  eng-GNV: 'And Salomon nombred al the strangers that were in the land of Israel,
    after the nombring that his father Dauid had nombred them: and they were found
    an hundreth and three and fiftie thousand, and sixe hundreth.'
  eng-WEBSTER: And Solomon numbered all the strangers that were in the land of Israel,
    after the numbering with which David his father had numbered them; and they were
    found a hundred and fifty thousand and three thousand and six hundred.
  nhw-BL: Huan teipa Salomón quichijqui se censo quen nopa censo catli David quipehualti
    huan quinpojqui nochi nopa masehualme catli ehuani sequinoc tlalme catli ama itztoyaj
    ipan tlali Israel. Huan eliyayaj 153 mil 600 tlacame.
  swh-ONEN: Ndipo Solomoni akaamuru ifanyike hesabu ya wageni wote waliokuwa katika
    Israeli, baada ya ile hesabu iliyofanywa na Daudi; wakapatikana watu 153,600.
  bba-bba: Mɑ u ben nɔrɔbun subɑ wɑtɑ kɑ wɔkuru (70.000) ɡɔsɑ bɑ n dɑ sɔmunu sue,
    kpɑ ben nɔrɔbun subɑ wɛnɛ (80.000) bɑ n dɑ kpenu dɑ̃ku ɡuunɔ. Ben nɔrɔbun subɑ
    itɑ kɑ nɑtɑ (3.600) ye yɑ tie, bɑ n dɑ sɔm kowo be bɑ tie nɔni doke.
  eng-KJVCPB: And Solomon numbered all the strangers that were in the land of Israel,
    after the numbering wherewith David his father had numbered them; and they were
    found an hundred and fifty thousand and three thousand and six hundred.
  luo-luo: Solomon nokwano jodak duto man Israel bangʼ kwan mane wuon mare Daudi nosekwano
    kendo noyudo ni gin ji alufu mia achiel gi piero abich gadek gi mia auchiel (153,600).
  meu-meu: Bena Solomon ese idau bese taudia Israel tanona ai e nohova na e hagaudia,
    tamana David ese e karaia heḡereḡerena; iboudiai na domaga-ta gerebu-ima daha-toi
    sinahu-tauratoi e davaridia.
  npi-ULB: आफ्‍ना बुबा दाऊदले मानिसहरूको जनगणना लिएझैं सोलोमनले इस्राएलमा बस्‍ने सबै
    विदेशीको जनगणना लिए । यिनीहरू १,५३,६०० जना थिए ।
  yor-yor: Solomoni ka iye àwọn àjèjì tí ó wà ní Israẹli lẹ́yìn kíka iye wọn tí baba
    a rẹ̀ Dafidi ti ṣe; a sì ka iye wọn sí ọ̀kẹ́ mẹ́jọ ó dín egbèjìlélọ́gbọ̀n (153,600).
  pes-OPCB: در این هنگام سلیمان تمام بیگانه‌های اسرائیل را سرشماری کرد؛ تعداد آنها
    ۱۵۳٬۶۰۰ نفر بود. (این سرشماری غیر از سرشماری بود که داوود به عمل آورده بود.)
  tgl-ULB: Binilang ni Solomon ang lahat ng mga dayuhang naroon sa lupain ng Israel,
    na sinusunod ang paraan ng pagbilang sa kanila ni David na kaniyang ama. Sila
    ay 153, 600.
  hui-hui: Solomono ibugua Isaraele dindini agali dindi tara taraha howa íbu hearu
    abale ibu aba Debidihanda dagalayadagua dagalai howa agali daosini dege handari
    mbirani pira duriani tebira halu handari waragaria (153,600) hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ခ​မည်း​တော်​ဒါ​ဝိဒ်​မင်း သန်း​ခေါင်​စာ​ရင်း​ကောက်​ယူ​သည့်​နည်း​တူ
    ဣသ​ရေ​လ​နိုင်​ငံ​တွင်​နေ​ထိုင်​သူ​လူ​မျိုး​ခြား များ​ကို​သန်း​ခေါင်​စာ​ရင်း​ကောက်​ယူ​တော်
    မူ​ရာ လူ​ပေါင်း​တစ်​သိန်း​ငါး​သောင်း​သုံး​ထောင့် ခြောက်​ရာ​ရ​လေ​သည်။-
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་རང་གི་ཡབ་དཱ་བིད་ཀྱིས་རྩིས་བླངས་པའི་མི་གྲངས་ལྟར། ཡང་ཡེས་ར་ཨེལ་ཡུལ་ཁམས་སུ་ཡོད་པའི་བྱེས་པ་རྣམས་བརྩིས་པ་ལ།
    བསྡོམས་པས་མི་ཆིག་འབུམ་ལྔ་ཁྲི་སུམ་སྟོང་དྲུག་བརྒྱ་ཡོད་པའོ། །
  sna-sna: Soromoni akaverenga vatorwa vose vaiva muIsraeri mushure mokuverengwa kwavanhu
    nababa vake Dhavhidhi; uye vakawanikwa vari zviuru zana namakumi mashanu nezvitatu
    namazana matanhatu.
  spa-BLM: Salomón contó a todos los extranjeros que estaban en la tierra de Israel,
    según el censo con que los había contado su padre David, y hallaron ciento cincuenta
    y tres mil seiscientos.
  cac-cac: Ix lajvi chi', ix yic'anchaan̈ sb'isul masanil eb' ch'oc chon̈ab'il cajan
    d'a chon̈ab' Israel vin̈aj Salomón chi', ch'oc pax b'ischajnac eb' yuj vin̈aj
    rey David. A sb'isul eb', 153 mil 600 d'a smasanil.
  swh-ULB: Selemani akawahesabu watu wageni waliokuwa katika nchi ya Israeli, kwa
    kutumia njia ya Daudi, baba yake, aliyoitumia kuwahesabu. Walikutwa wako 153,
    600.
  bel-bel: І палічыў Саламон усіх прыбылых, якія былі ў зямлі Ізраілевай, пасьля пералічэньня,
    зробленага Давідам, бацькам ягоным, - і знайшлося іх сто пяцьдзясят тры тысячы
    шасьцьсот.
  deu-ELBBK: Und er machte aus ihnen 70.000 zu Lastträgern und 80.000 zu Steinhauern
    im Gebirge und 3.600 zu Aufsehern, um das Volk zur Arbeit anzuhalten.
  mbb-OT: Impemelista ni Solomon is langun he kenà Israilihanen diyà te Israel iring
    te mibeelan te amey zin he si David, ne is kezakel 153,600.
  mal-2015: അനന്തരം ശലോമോൻ യിസ്രായേൽദേശത്തിലെ അന്യന്മാരെ ഒക്കെയും തന്റെ അപ്പനായ ദാവീദ്
    എണ്ണംനോക്കിയതുപോലെ എണ്ണം എടുത്താറെ ഒരു ലക്ഷത്തമ്പത്തിമൂവായിരത്തറുനൂറുപേർ എന്നു
    കണ്ടു.
  rmc-rmc: Lendar kidňa avri 70 000 muršen, save hordinenas o veci, 80 000 kamenaren
    andro verchi a 3 600 muršen, hoj len te stražinen.
  pes-OPV: پس سلیمان تمامی مردان غریب را که درزمین اسرائیل بودند، بعد از شماره‌ای
    که پدرش داود آنها را شمرده بود شمرد، و صد و پنجاه وسه هزار و ششصد نفر از آنها
    یافت شدند.
  ron-1924: Соломон а нумэрат пе тоць стрэиний каре ерау ын цара луй Исраел ши а кэрор
    нумэрэтоаре фусесе фэкутэ де татэл сэу Давид. С-ау гэсит о сутэ чинчзечь ши трей
    де мий шасе суте.
  ben-OBCV: শলোমনের বাবা দাউদ জনগণনা করানোর পর আরও একবার শলোমন ইস্রায়েলে বসবাসকারী
    সব বিদেশি লোকের জনগণনা করিয়েছিলেন; এবং তাদের সংখ্যা হল 1,53,600 জন।
  som-som: Markaasaa Sulaymaan wada tiriyey shisheeyayaashii dalka Israa'iil degganaa
    oo dhan, oo wuxuu u tiriyey sidii aabbihiis Daa'uud u tiriyey oo kale, oo waxay
    noqdeen boqol iyo saddex iyo konton kun iyo lix boqol oo qof.
  lat-VUC: Numeravit igitur Salomon omnes viros proselytos qui erant in terra Israël,
    post dinumerationem quam dinumeravit David pater ejus, et inventi sunt centum
    quinquaginta millia, et tria millia sexcenti.
  eng-ASVBT: And Solomon numbered all the sojourners that were in the land of Israel,
    after the numbering wherewith David his father had numbered them; and they were
    found a hundred and fifty thousand and three thousand and six hundred.
  ita-1885: E Salomone fece la rassegna di tutti gli uomini forestieri ch' erano nel
    paese d'Israele, dopo la descrizione che Davide, suo padre, ne avea fatta; e se
    ne trovò cencinquantatremila seicento;
  eng-LXXUP: And he made of them seventy thousand burden-bearers, and eighty thousand
    hewers of stone, and three thousand six hundred taskmasters over the people.
  eng-ULB: Solomon counted all the foreigners who were in the land of Israel, following
    the method that David, his father, had counted them. They were found to be 153,600.
  spa-VBL: Salomón mandó hacer un censo de todos los extranjeros en la tierra de Israel,
    como el censo que había hecho su padre David, y encontró que había 153.600.
  fra-_FOB: Alors Salomon compta tous les étrangers qui étaient au pays d'Israël,
    après le dénombrement que David, son père, en avait fait; on en trouva cent cinquante-trois
    mille six cents.
  mal-mal: അനന്തരം ശലോമോൻ യിസ്രായേൽദേശത്തിലെ പരദേശികളെ, തന്റെ അപ്പനായ ദാവീദ് എണ്ണംനോക്കിയതുപോലെ,
    എണ്ണം എടുത്തപ്പോൾ ഒരുലക്ഷത്തി അമ്പത്തിമൂവായിരത്തി അറുനൂറു പേർ എന്ന് കണ്ടു.
  urd-GVR: Sulemān ne Isrāīl meṅ ābād tamām ġhairmulkiyoṅ kī mardumshumārī karwāī.
    (Us ke bāp Dāūd ne bhī un kī mardumshumārī karwāī thī.) Mālūm huā ki Isrāīl meṅ
    1,53,600 ġhairmulkī rahte haiṅ.
  suz-BL: मिनु सोलोमनम इस्राएलम बाक्‍शो अर्को रागी ङा मुर आन कली हिक्‍पाइक्‍मी बाक्‍त।
    ङोंइती आ आफ दाऊदमी मुर आन कली हिक्‍पाइश्‍शो बाक्‍माक्‍त। मुल मेकोपुकी लाख का ५३
    हजार ६ सहे वोंइश मुर बाक्‍मा बाक्‍त। १इतिहास २२:२
  ita-1927: Salomone fece fare il conto di tutti gli stranieri che si trovavano nel
    paese d’Israele, e dei quali già Davide suo padre avea fatto il censimento; e
    se ne trovò centocinquanta tremila seicento;
  ckb-ckb: سلێمان پاش ئەو سەرژمێرییەی کە داودی باوکی ئەنجامی دا، هەموو پیاوە بیانییەکانی
    ناو خاکی ئیسرائیلی سەرژمێری کرد، ژمارەیان سەد و پەنجا و سێ هەزار و شەش سەد پیاو
    بوون.
  eng-BBE: Then Solomon took the number of all the men from strange lands who were
    living in Israel, as his father David had done; there were a hundred and fifty-three
    thousand, six hundred.
  kan-OKCV: ಆಮೇಲೆ ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆ ದಾವೀದನು ಮಾಡಿಸಿದ ಜನಗಣತಿಯ ಆಧಾರದಿಂದ, ಇಸ್ರಾಯೇಲ್
    ದೇಶದಲ್ಲಿದ್ದ ಪ್ರವಾಸಿಗಳಾಗಿದ್ದ ಇತರ ಜನರ ಜನಗಣತಿ ಮಾಡಿಸಿದ ನಂತರ, ಇತರ ಜನರ ಒಟ್ಟು ಸಂಖ್ಯೆ
    1,53,600 ಮಂದಿ ಇದ್ದರು.
  tam-2017: தன் தகப்பனாகிய தாவீது இஸ்ரவேல் தேசத்திலிருந்த வேறு தேசத்தாரையெல்லாம் எண்ணித்
    தொகையிட்டதுபோல, சாலொமோனும் அவர்களை எண்ணினான்; அவர்கள் ஒருலட்சத்து ஐம்பத்துமூவாயிரத்து
    அறுநூறுபேராக இருந்தார்கள்.
  spa-RV-1909: Y contó Salomón todos los hombres extranjeros que estaban en la tierra
    de Israel, después de haberlos ya contado David su padre, y fueron hallados ciento
    cincuenta y tres mil seiscientos.
  ron-BTF: Și Solomon a numărat pe toți străinii care erau în țara lui Israel, după
    numărătoarea cu care David, tatăl său, i-a numărat; și s-au găsit o sută cincizeci
    și trei de mii șase sute.
  eng-WEBP: Solomon counted all the foreigners who were in the land of Israel, after
    the census with which David his father had counted them; and they found one hundred
    fifty-three thousand six hundred.
  eng-FBV: Solomon had a census taken of all the foreigners in the land of Israel,
    like the census his father David had conducted, and found there were 153,600.
  nld-1939: Daarop liet Salomon een telling houden van alle mannelijke vreemdelingen,
    die in het land Israël woonden; het was de eerste telling na die van David, zijn
    vader. Men kwam tot een getal van honderd drie en vijftigduizend zeshonderd man.
  nch-BL: Huan teipa Salomón quichijqui se censo quej nopa censo cati David quipehualti
    huan quinpojqui nochi nopa masehualme cati ehuani ipan sequinoc talme cati ama
    itztoyaj ipan tali Israel. Huan eliyayaj 153 mil 600 tacame.
  vie-1934: Sa-lô-môn bèn điểm soát các người ngoại quốc ở trong nước Y-sơ-ra-ên,
    tùy theo số Đa-vít, cha người, đã điểm soát; thấy được mười lăm vạn ba ngàn sáu
    trăm người.
  hin-CV: शलोमोन ने इस्राएल राष्ट्र में बसे सभी विदेशियों की गिनती की, जैसी गिनती
    उनके पिता दावीद ने की थी. तब राज्य में 1,53,600 विदेशी पाए गए.
  spa-BES: Entonces Salomón tomó el número de todos los hombres extranjeros que vivían
    en Israel, como lo había hecho su padre David; Había ciento cincuenta y tres mil
    seiscientos.
  tdx-tdx: Le tinendre’e ho mpijiny ty valo-ale naho mpihali-vato am-bohitse ey ty
    fito-ale vaho mpisary hanoro asa am’irezay ty telo-arivo-tsi-enen-jato.
  tha-KJV: แล​้วซาโลมอนทรงทำบัญชีสำมะโนครัวชนต่างด้าวทั้งสิ้นผู้​อยู่​ในแผ่นดิ​นอ​ิสราเอล
    ภายหลั​งบ​ัญชีสำมะโนครัวซึ่งดาวิดราชบิดาของพระองค์​ได้​ทรงกระทำไว้ และปรากฏว่ามีคนหนึ่งแสนห้าหมื่นสามพันหกร้อยคน
  por-BR-2018: E contou Salomão todos os homens estrangeiros que estavam na terra
    de Israel, depois de havê-los já contado Davi seu pai, e foram achados cento cinquenta
    e três mil seiscentos.
  deu-ELO: Und Salomo zählte alle Fremdlinge, die im Lande Israel waren, nach der
    Zählung, welche sein Vater David von ihnen gemacht hatte; und es fanden sich hundertdreiundfünfzigtausend
    sechshundert.
  eng-WYC-2018: Then Solomon numbered all men converted from heathenness, that were
    in the land of Israel, after the numbering that David, his father, had numbered;
    and an hundred thousand and three and fifty thousand and six hundred were found
    of them. (Then Solomon counted all the men converted from heathenness who were
    in the land of Israel, like in the census that his father David had taken; and
    a hundred and fifty-three thousand and six hundred were found of them.)
  epo-epo: Kaj Salomono kalkulis ĉiujn fremdulojn, kiuj estis en la lando de Izrael
    post la kalkulo, kiun aranĝis lia patro David; kaj troviĝis da ili cent kvindek
    tri mil sescent.
  uig-PIN: Atisi Dawut Israil zeminida turuxluⱪ yaⱪa yurtluⱪlarni sanaⱪtin ɵtküzgǝndǝk,
    Sulaymanmu ularni sanaⱪtin ɵtküzdi. Ular jǝmiy bir yüz ǝllik üq ming altǝ yüz
    adǝm qiⱪti.
  beo-beo: 'Hina bagade Soloumane da ea ada Da:ibidi ea musa: hamoi defele, ga fi
    dunu Isala:ili soge ganodini esalu, amo ilia dio idili dedei. Ilia idi da 153,600
    agoane.'
  tpi-OTNT: King Solomon i tok, na ol i kaunim olgeta man bilong ol arapela kantri
    i stap long Israel. Bipo papa bilong en, King Devit, i bin kaunim ol dispela lain,
    na nau Solomon tu i kaunim ol. Namba bilong ol, em inap 153,600.
  hau-SA: Solomon ya ƙidaya dukan baƙin da suke cikin Isra’ila, bayan ƙidayan da mahaifinsa
    Dawuda ya yi; aka kuma tarar sun kai 153,600.
  uig-LAT: Atisi Dawut Israil zéminida turushluq yaqa yurtluqlarni sanaqtin ötküzgendek,
    Sulaymanmu ularni sanaqtin ötküzdi. Ular jemiy bir yüz ellik üch ming alte yüz
    adem chiqti.
  nde-nde: USolomoni wasebala bonke abezizweni ababeko-Israyeli, ngemva kokubalwa
    okwakwenziwe nguyise uDavida; kwatholakala kuyikuthi babezinkulungwane ezilikhulu
    elilamatshumi amahlanu lantathu, lamakhulu ayisithupha (153,600).
  ton-ton: '¶ Pea naʻe lau hake ʻe Solomone ʻae kakai muli kotoa pē naʻe ʻi he fonua
    ʻo ʻIsileli, ʻo hangē ko hono lau hake ʻakinautolu ʻe Tevita ko ʻene tamai: pea
    naʻe lau ʻakinautolu ko e tokotaha kilu mā nima mano, mo e tolu afe ma onongeau.'
  ces-1613: A tak sečtl Šalomoun všecky cizozemce, kteříž byli v zemi Izraelské po
    sečtení tom, kterýmž sečtl je David otec jeho, a nalezeno jich sto a padesát tisíc,
    tři tisíce a šest set.
  eng-WMB: Solomon counted all the foreigners who were in Eretz-Israel, after the
    census with which David his father had counted them; and they found one hundred
    fifty-three thousand six hundred.
  tam-TCV: தன் தந்தை தாவீது இஸ்ரயேலில் இருக்கும் அந்நியரை கணக்கெடுத்ததுபோல, சாலொமோனும்
    கணக்கிட்டபோது அங்கே 1,53,600 பேர் இருந்தனர்.
  ceb-ULB: Giihap ni Solomon ang tanang mga langyaw nga anaa sa yuta sa Israel, sama
    sa pag-ihap ni David kanila, nga iyang amahan. Nakaplagan nga 153, 600 sila kabuok.
  pol-UBG: Wtedy Salomon obliczył wszystkich cudzoziemców, którzy byli w ziemi Izraela
    po tym spisie, którego dokonał jego ojciec Dawid, i znalazło się ich sto pięćdziesiąt
    trzy tysiące sześciuset.
  urd-GVU: سلیمان نے اسرائیل میں آباد تمام غیرملکیوں کی مردم شماری کروائی۔ (اُس کے
    باپ داؤد نے بھی اُن کی مردم شماری کروائی تھی۔) معلوم ہوا کہ اسرائیل میں 1,53,600
    غیرملکی رہتے ہیں۔
  deu-1912: Und Salomo zählte alle Fremdlinge im Lande Israel nach dem, daß David,
    sein Vater, sie gezählt hatte; und wurden gefunden hundert und fünfzigtausend
    dreitausend und sechshundert.
  kan-2017: ಆಮೇಲೆ ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನು ಮಾಡಿಸಿದ ಜನಗಣತಿಯ ಆಧಾರದ ಮೇರೆಗೆ, ಇಸ್ರಾಯೇಲ್
    ದೇಶದಲ್ಲಿ ಪ್ರವಾಸಿಗಳಾಗಿದ್ದ ಎಲ್ಲಾ ಅನ್ಯಜನರನ್ನು ಲೆಕ್ಕ ಮಾಡಿದಾಗ ಒಂದು ಲಕ್ಷದ ಐವತ್ತು ಮೂರು
    ಸಾವಿರದ ಆರುನೂರು ಮಂದಿ ಸಿಕ್ಕಿದರು.
  yap-yap: Me the’eg Solomon ni Pilung e pi girdi’ nu boch e nam ni yad ma par u lan
    fare nam nu Israel, ba chugur ni nge ta’reb rogon ko fare mathe’eg girdi’ ni tay
    e chitamngin i David. Pi girdi’ nu boch e nam ni yad be par u Israel e yad 153,600
    u gubin.
  hlt-MCSB: A napa David loh mingsoepnah a soep hnukah Solomon loh Israel khohmuen
    kah yinlai hlang te boeih a soep tih thawng yakhat neh thawng sawmnga neh thawng
    thum ya rhuk a hmuh.
  mdy-ETH: ካኣቲ ሴሎሞኔ ቤርታ ዒዛኮ ዓዴ ዳውቴ ማዼሢ ጎይፆ ዒስራዔኤሌይዳ ናንጋ ሜሌ ዓጮ ዓሶ ፓይዴኔ፤ ዬያይዲ ፔኤኮ ዓጮ
    ጋሮይዳ ፔቴ ፄኤታና ዶንጊታሚ ሃይሦ ሺያና ላሆ ፄኤታ ማዓ ሜሌ ዓጪ ዓሲ ዓኣሢ ዔሬኔ፤
  twi-ASANTE: Salomo kan ahɔhoɔ dodoɔ a wɔwɔ Israel asase so, te sɛ deɛ nʼagya kenkanee
    nnipa no. Ɔnyaa nnipa ɔpeha aduonum mmiɛnsa ne ahansia (153,600).
  eng-WEBU: Solomon counted all the foreigners who were in the land of Israel, after
    the census with which David his father had counted them; and they found one hundred
    fifty-three thousand six hundred.
  wal-wal: A aawai Daawiti kase qoodidoogaadan, Solomoni Israa7eela biittan de7iya
    kare biitta asaa ubbaa qoodiis; qoodin eti xeetanne ishatamanne heezzu sha7anne
    usuppun xeeta gididosona.
  spa-PDDPT: Salomón contó todos los extranjeros que estaban en la tierra de Israel,
    según el censo que hizo su padre David. Se halló que había 153.600.
  gun-gun: Ha'e gui ma Salomão oipapa ukapa avakue amboae guigua Israel yvy re hekoa
    va'e, nguu Davi ojapoague rami. Ha'e rami vy oikuaa cento e cinqüenta e três mil
    e seiscentos ha'e javi vy.
  ilo-ULB: Binilang ni Solomon dagiti amin a ganggannaet nga adda iti daga ti Israel,
    a kas iti wagas a panangbilang kadakuada ni David, nga amana. Ket 153, 600 amin
    ti bilangda.
  kpg-kpg: King Solomon guu hai dana hihi e dau digau mai i daha huogodoo ala e noho
    i lodo tenua o Israel, gadoo be di dau dela ne hai go dono damana David. Nia daangada
    mai i daha ala e noho i lodo Israel le e lau madalima maa dolu mana ge ono lau (153,600).
  uig-ARA: ئاتىسى داۋۇت ئىسرائىل زېمىنىدا تۇرۇشلۇق ياقا يۇرتلۇقلارنى ساناقتىن ئۆتكۈزگەندەك،
    سۇلايمانمۇ ئۇلارنى ساناقتىن ئۆتكۈزدى. ئۇلار جەمئىي بىر يۈز ئەللىك ئۈچ مىڭ ئالتە
    يۈز ئادەم چىقتى.
  sus-sus: Yi mixie ya ma a naxa xɛmɛ wulu tongo solofere yamari e xa findi kote xaninyie
    ra. A man naxa xɛmɛ wulu tongo solomasaxan tongo gɛmɛ masolie ra, naxee walima
    geya ma. A man naxa xɛmɛ wulu saxan kɛmɛ senni sɔtɔ wali xunyie ra naxee mixie
    rawalima.
  pon-2006: Nanmwarki Solomon ketin ntingihedi mehn liki koaros me kin koukousoan
    nan Israel, duwehte ntingdien aramas me seme Depit wiadahr. Mehn liki 153,600
    me koukousoan wasao.
  ksd-ksd: Ma Solomon i ga luk ra umana vaira parika nina dia ga ki ta ra langun Israel,
    da David tamana i ga luk diat; ma dia ga da tika na mar ma a ilima na vinun ma
    a utul a arip ma laptikai na mar.
  tur-YTC: Solomon, babası David'in saydığı sayımdan sonra İsrael ülkesindeki bütün
    yabancıları saydı. Yüz elli üç bin altı yüz kişi bulundu.
  grc-BRENT: Καὶ ἐποίησεν ἐξ αὐτῶν ἑβδομήκοντα χιλιάδας νωτοφόρων, καὶ ὀγδοήκοντα
    χιλιάδας λατόμων, καὶ τρισχιλίους ἑξακοσίους ἐργοδιώκτας ἐπὶ τὸν λαόν.
  ind-AYT: Salomo menghitung semua pendatang pria yang ada di tanah Israel menurut
    perhitungan yang pernah dilakukan Daud, ayahnya. Lalu, didapatinya 153.600 orang.
  nya-nya: Solomoni anawerenga alendo onse amene anali mu Israeli, potsatira chiwerengero
    chimene abambo ake Davide anachita ndipo panapezeka kuti analipo anthu 153,600.
  hrv-hrv: Od njih odredi sedamdeset tisuća nosača, osamdeset tisuća tesara u planini,
    tri tisuće i šest stotina ljudi da upravljaju radom naroda.
  mps-mps: Te king Solomongo pode augwaligo te gasa kantri bidi dabe te Israel bulude
    bidibo bidi dabe nedali. Te polobadu king Devit te Solomon aga ayago nedali, te
    hani. Tama megi da, Solomongo me augwali ma nedali. Tama augwaligo namba te 153,000
    usu nama elaluali.
  tpi-tpi: King Solomon i tok, na ol i kaunim olgeta man bilong ol arapela kantri
    i stap long Israel. Bipo papa bilong en, King Devit, i bin kaunim ol dispela lain,
    na nau Solomon tu i kaunim ol. Namba bilong ol, em inap 153,600.
  dan-1931: Salomo lod da alle fremmede Mænd, der boede i Israels Land, tælle - allerede
    tidligere havde hans fader David ladet dem tælle - og de fandtes at udgøre 153.600.
  vie-OVCB: 'Sa-lô-môn kiểm kê số ngoại kiều trong Ít-ra-ên, căn cứ theo sổ sách làm
    từ thời cha người: Tổng số được 153.600 người.'
  guj-2017: જે વિદેશીઓ ઇઝરાયલના દેશમાં રહેતા હતા તેઓ સર્વની સુલેમાને, તેના પિતા દાઉદે
    ગણતરી કરી હતી. તે પ્રમાણે, તેઓની સંખ્યા એક લાખ ત્રેપન હજાર છસો હતી.
  pon-2006A: Nanmwarki Solomon ketin ntingihedi mehn liki koaros me kin koukousoan
    nan Israel, duwehte ntingdien aramas me seme Depit wiadahr. Mehn liki 153,600
    me koukousoan wasao.
  por-BRBSL: Solomon contou todos os estrangeiros que estavam na terra de Israel,
    após o censo com o qual David, seu pai, os contou; e eles encontraram cento e
    cinqüenta e três mil e seiscentos.
  cth-cth: Solomon ni Isarel ram dawk e a na pa Devit ni a touk tangcoung e miphun
    alouke tami bout a touk navah 153, 600 touh a pha.
  twi-twi: Salomo kan ahɔho dodow a wɔwɔ Israel asase so, te sɛ nea nʼagya kenkan
    nnipa no. Onyaa nnipa mpem ɔha aduonum abiɛsa ne ahansia (153,600).
  hlt-hlt: A napa David loh mingsoepnah a soep hnukah Solomon loh Israel khohmuen
    kah yinlai hlang te boeih a soep tih thawng yakhat neh thawng sawmnga neh thawng
    thum ya rhuk a hmuh.
  tbz-SIM: Kòo dɛitɛ bɛnìtìbɛ̀ sikɔupípísìyiekɛ̀ (70000) kɛ̀ bɛ̀ bo ntɔu tinɛntì,
    sikɔupípísìni (80000) bɛ̀ɛ̀ bo ncɛ́ú yɛtɑ̃́rɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀, bɛtɔbɛ̀ sikɔupísìtɑ̃ɑ̃ti
    nɛ̀ sikɔusìkuɔ̀ (3600) bɛ̀ɛ̀ bo mbɑɑ bɛtɔ̃mbɛ̀.
  msy-2020: Solomon mɨkemezɨ, me Kantrin Igharazibar Gumazamizir Israelɨn aven itiba,
    bar me menge. Fomɨra Solomonɨn afeziam Atrivim Devit me menge, ezɨ Solomon datɨrɨghɨn
    ua me medi. Ezɨ men dɨbobonim 153,600ɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ lǝsɑ wontu sǝɣǝllɑɑ kɛ iyisi nɩɩtoso nɑ nɑɑnʋwɑ (70000),
    nɑ mpɑ pɑ sɑɑkǝɣɩ pɛɛ kɛ pʋɣʋ tɑɑ tɔɣɔ iyisi nɩɩnɑɑsɑ (80000), nɑ mpɑ pɑ tʋɣɩ
    lɛlɑɑ kɛ tǝmɑ nɑ pɑ́ feŋiɣi ɑ tɔɔ tɔɣɔ yǝlɑɑ iyisi tooso nɑ nɑsǝtoso (3600).
  azb-azb: Atası Davud İsrail torpağında olan bütün qəribləri siyahıya aldıqdan sonra
    Süleyman onları bir də saydı. Qəriblər yüz əlli üç min altı yüz nəfər idi.
  eng-DBY: And Solomon numbered all the strangers that were in the land of Israel,
    after the account that David his father had taken of them, and there were found
    a hundred and fifty-three thousand six hundred.
  hin-2017: तब सुलैमान ने इस्राएली देश के सब परदेशियों की गिनती ली, यह उस गिनती के
    बाद हुई जो उसके पिता दाऊद ने ली थी; और वे एक लाख तिरपन हजार छः सौ पुरुष निकले।
  eng-YLT: And Solomon numbereth all the men, the sojourners who [are] in the land
    of Israel, after the numbering with which David his father numbered them, and
    they are found a hundred and fifty thousand, and three thousand, and six hundred;
  eng-WYC-2017: Then Solomon numbered all men converted from heathenness, that were
    in the land of Israel, after the numbering that David, his father, had numbered;
    and an hundred thousand and three and fifty thousand and six hundred were found
    of them.
  eng-WMBB: Solomon counted all the foreigners who were in Eretz-Israel, after the
    census with which David his father had counted them; and they found one hundred
    and fifty-three thousand and six hundred.
  urd-GVH: सुलेमान ने इसराईल में आबाद तमाम ग़ैरमुल्कियों की मर्दुमशुमारी करवाई। (उसके
    बाप दाऊद ने भी उनकी मर्दुमशुमारी करवाई थी।) मालूम हुआ कि इसराईल में 1,53,600 ग़ैरमुल्की
    रहते हैं।
  rug-rug: Tavetia sa baṉara, Solomone si keke ninae tie koari doduru tie karovodi
    pu koa pa Izireli, gua sapu tavetia e Devita, sa tamana. Sari na tie karovodi
    si ari ka keke gogoto lima ṉavulu ṉeta tina, onomo gogoto tie.
  gaz-gaz: Solomoon erga Daawit abbaan isaa saba lakkaaʼeen duubatti alagoota Israaʼel
    keessa jiraatan hunda ni lakkaaʼe; baayʼinni isaaniis 153,600 taʼe.
  fra-LSG: Salomon compta tous les étrangers qui étaient dans le pays d’Israël, et
    dont le dénombrement avait été fait par David, son père. On en trouva cent cinquante-trois
    mille six cents.
  yal-yal: A yi muxu wuli tonge solofere sugandi goron maxanle ra, muxu wuli tonge
    solomasɛxɛ gɛmɛ masonle ra geyaan ma, muxu wuli saxan kɛmɛ sennin kantan tiine
    nun yamaan nawali muxune ra.
  haw-1868: A helu o Solomona i na kanaka malihini a pau loa ma ka aina o Iseraela,
    e like me ka helu ana a Davida a kona makuakane i helu ai; a ua loaa ia ia hookahi
    haneri a me kanalima tausani, a me na tausani ekolu, a me na haneri eono.
  arb-NAV: وَأَحْصَى سُلَيْمَانُ جَمِيعَ الْغُرَبَاءِ الْمُقِيمِينَ فِي أَرْضِ إِسْرَائِيلَ
    بَعْدَ أَنْ كَانَ أَبُوهُ قَدْ سَبَقَ فَأَحْصَاهُمْ، فَوَجَدَهُمْ مِئَةً وَثَلاثَةً
    وَخَمْسِينَ أَلْفاً وِستَّ مِئَةٍ،
  ewe-ewe: Solomo xlẽ amedzro siwo katã nɔ eƒe Israelnyigba dzi, abe ale si fofoa,
    Fia David hã wɔ ene eye wòkpɔ be, wole ame akpe alafa ɖeka blaatɔ̃-vɔ-etɔ̃ (153,600)
    kple alafa ade.
  eng-LEE: (2:16) And Solomon numbered all the strange men that were in the land of
    Israel, after the numbering wherewith David his father had numbered them; and
    they were found to be one hundred and fifty thousand and three thousand and six
    hundred.
  asm-FB: আৰু চলোমনে তেওঁৰ পিতৃ দায়ূদে গণনা কৰাৰ দৰে ইস্ৰায়েল দেশত প্ৰবাস কৰা বিদেশী
    লোকসকলক গণনা কৰালে৷ তাতে গণনা কৰোঁতে এক লাখ ত্ৰেপন্ন হাজাৰ ছশ লোক পোৱা গ’ল।
  sus-A: يِ مِشِيٍ يَ مَ عَ نَشَ شّمّ وُلُ تٌنفٌ سٌلٌقٍرٍ يَمَرِ عٍ شَ قِندِ كٌتٍ
    شَنِنيِيٍ رَ. عَ مَن نَشَ شّمّ وُلُ تٌنفٌ سٌلٌمَسَشَن تٌنفٌ فّمّ مَسٌلِيٍ رَ،
    نَشٍيٍ وَلِمَ فٍيَ مَ. عَ مَن نَشَ شّمّ وُلُ سَشَن كّمّ سٍننِ سْتْ وَلِ شُنيِيٍ
    رَ نَشٍيٍ مِشِيٍ رَوَلِمَ.
  fra-SBL: Salomon fit le compte de tous les étrangers qui se trouvaient dans le pays
    d'Israël, d'après le recensement auquel David, son père, les avait soumis, et
    on en trouva cent cinquante-trois mille six cents.
  hbo-hbo: וַיַּ֨עַשׂ מֵהֶ֜ם שִׁבְעִ֥ים אֶ֙לֶף֙ סַבָּ֔ל וּשְׁמֹנִ֥ים אֶ֖לֶף חֹצֵ֣ב
    בָּהָ֑ר וּשְׁלֹ֤שֶׁת אֲלָפִים֙ וְשֵׁ֣שׁ מֵאֹ֔ות מְנַצְּחִ֖ים לְהַעֲבִ֥יד אֶת־הָעָֽם׃
  kik-kik: Nake Solomoni agĩtara ageni othe arĩa maarĩ Isiraeli, thuutha wa itarana
    rĩrĩa ithe Daudi aataranĩte; na magĩkorwo maarĩ ageni 153,600.
  fra-NCL: Et il en prit soixante-dix mille pour les fardeaux, quatre-vingt mille
    pour tailler les pierres dans la montagne, et trois mille six cents comme surveillants
    pour faire travailler le peuple.
  cek-AK: Ampa David mah Israel prae thungah kaom prae kalah kaminawk ih ahmin to
    pakuem baktih toengah, Solomon mah doeh cazin to lak let; sangqum boih ah kami
    sang cumvai, sing panga, sang thumto pacoengah, cumvai tarukto oh o.
  cuk-cuk: Salomón-e-bab-David dule-ainebarmalad-ebichisgusad-sorba, Salomónʼdi, dulemar-ainebarmalad-Israel-yargi-gudimalad
    bela ebichismogad. Belagwable, mili-dulagugle-gakambe-gakapaa gaka dulataled-ilanergwa-mergu
    (153,600) daklealid.
  uig-CYR: Атиси Давут Исраил зиминида турушлуқ яқа жутлуқларни санақтин өткүзгәндәк,
    Сулайманму уларни санақтин өткүзди. Улар җәмий бир йүз әллик үч миң алтә йүз адәм
    чиқти.
  tel-2017: సొలొమోను దేశంలోని అన్యజాతుల వారినందరినీ తన తండ్రి దావీదు వేయించిన అంచనా
    ప్రకారం వారిని లెక్కించినప్పుడు వారు 1, 53, 600 అయ్యారు.
  hat-BSA: Salomon te fè kontwòl a tout etranje ki te nan peyi Israël yo, pou swiv
    gran kontwòl ke papa li, David te fè a; epi yo te jwenn san-senkant-twa-mil-sis-san
    moun.
  kos-kos: Tokosra Solomon el orala sie oaoa lulap ke mwetsac nukewa su muta in acn
    lun Israel, oapana oaoa se ma David, papa tumal, el tuh orala. Pisen mwetsac muta
    we oasr ke mwet siofok lumngaul tolu tausin onfoko.
  hbo-WLC: וַיַּ֨עַשׂ מֵהֶ֜ם שִׁבְעִ֥ים אֶ֙לֶף֙ סַבָּ֔ל וּשְׁמֹנִ֥ים אֶ֖לֶף חֹצֵ֣ב
    בָּהָ֑ר וּשְׁלֹ֤שֶׁת אֲלָפִים֙ וְשֵׁ֣שׁ מֵא֔וֹת מְנַצְּחִ֖ים לְהַעֲבִ֥יד אֶת־הָעָֽם׃
  ibo-ibo: Emesịa, Solomọn gụrụ ndị ọbịa niile bi nʼala Izrel ọnụ, dịka Devid mere,
    achọpụtara na ha dị narị puku iri ise na atọ, na narị isii (153,600).
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ଆପଣା ପିତା ଦାଉଦଙ୍କର କୃତ ଗଣନା ଉତ୍ତାରେ ଇସ୍ରାଏଲ ଦେଶରେ ପ୍ରବାସକାରୀ
    ବିଦେଶୀ ସମସ୍ତଙ୍କୁ ଗଣନା କଲେ; ତହିଁରେ ଏକ ଲକ୍ଷ ତେପନ ହଜାର ଛଅ ଶହ ଲୋକ ମିଳିଲେ।
  chk-chk: Mürin, Salomon a angei iteiten ekewe chon ekis meinisin mi nom lon ewe
    fanü Israel, usun Tafit saman we a fen föri me lom. Iwe, a pwä pwe a wor ükükün
    ipükü lime me ülüngat ngeröü wonopükü chon ekis.
  rop-rop: Wal King Salaman bin kaundimap ola pipul brom najalot kantri hubin jidan
    langa Isreil, jis laik im dedi Deibid bin dum. Deibin kaundimap 153,600 pipul
    hubin jidan deya.
  ukr-1871: І перелїчив Соломон усїх чужинцїв в краю Ізрайлевому після перелїку їх,
    що зробив Давид, батько його, й знайшлось їх сто пятьдесять і три тисячі шістьсот.
  deu-1951: Und Salomo zählte alle Fremdlinge im Lande Israel, nach der [früheren]
    Zählung, die sein Vater David angeordnet hatte, und es wurden 153600 gefunden.
  eng-JPS: (2-16) And Solomon numbered all the strangers that were in the land of
    Israel, after the numbering wherewith David his father had numbered them; and
    they were found a hundred and fifty thousand and three thousand and six hundred.
  srp-1865: Tada Solomun izbroji sve inostrance koji bijahu u zemlji Izrailjevoj poslije
    brojenja kad ih izbroji David otac njegov, i naðe ih se sto i pedeset i tri tisuæe
    i šest stotina;
  lug-lug: Awo Sulemaani n’abala bannaggwanga bonna abaali mu nsi eya Isirayiri, ng’okubala
    Dawudi kitaawe kwe yakola bwe kwali; baali abasajja emitwalo kkumi n’ettaano mu
    enkumi ssatu mu lukaaga.
  heb-heb: ויספר שלמה כל האנשים הגירים אשר בארץ ישראל אחרי הספר אשר ספרם דויד אביו
    וימצאו מאה וחמשים אלף ושלשת אלפים ושש מאות׃
  ben-IRV: আর শলোমন তাঁর বাবা দায়ূদের গণনার পরে ইস্রায়েল দেশে বসবাসকারী সমস্ত লোক
    গণনা করালেন, তাতে এক লক্ষ তিপ্পান্ন হাজার ছশো লোক পাওয়া গেল৷
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਪਰਦੇਸੀਆਂ ਦੀ ਗਿਣਤੀ ਕੀਤੀ ਜਿਵੇਂ ਉਹ ਦੇ ਪਿਤਾ ਦਾਊਦ
    ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਗਿਣਿਆ ਸੀ ਅਤੇ ਉਹ ਇੱਕ ਲੱਖ ਤਿਰਵੰਜਾ ਹਜ਼ਾਰ ਛੇ ਸੌ ਨਿੱਕਲੇ
  mya-JVB: ခမည်းတော် ဒါဝိဒ် သည် ဣသရေလ နိုင်ငံ ၌ နေသော တပါးအမျိုးသား အပေါင်း တို့ကို
    စာရင်း ယူပြီး သည်နောက် ၊ တဖန်ရှောလမုန် သည် စာရင်း ယူပြန်၍၊ တသိန်း ငါးသောင်းသုံး
    ထောင် ခြောက် ရာ တို့ကို တွေ့ ၏။
  hmo-hmo: Vadaeni Solomona ese idau bese taudia, Israela tano dekenai idia noho taudia
    edia namba ia duahia, iena tamana Davida ese ia karaia duahia gaukara bamona.
    Ia davaria, idau bese taudia Israela dekenai be 153,600.
  urd-urd: 'और सुलेमान ने इस्राईल के मुल्क में के सब परदेसियों को शुमार किया जैसे
    उसके बाप दाऊद ने उनको शुमार किया था और वह एक लाख तिरपन हज़ार छ: सौ निकले।'
  rus-SYN: И исчислил Соломон всех пришельцев, бывших тогда в земле Израилевой, после
    исчисления их, сделанного Давидом, отцом его, - и нашлось их сто пятьдесят три
    тысячи шестьсот.
  bqc-SIM: À ń gbɛ̃eↄ dìlɛ gbɛ̀'ãnaↄ ũ gusĩsĩdeu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ basiiↄ̃
    (80.000), a sɛ̀sɛnaↄ sↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bàaↄ̃kwi (70.000), an dↄaana pↄ́
    aaↄ wɛ́tɛ zĩpiziↄ sↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ àaↄ̃ ń ↄ̀aa àaↄ̃oɛ (3.600).
  tcz-CHONGTHU: Solomon chun apan anabol bangin Israel gamsunga cheng gampam miho
    simna aneiyin ahile agomin mi sangjakhat le sang somnga le thum aphan ahi.
  mar-mar: शलमोनाचा पिता दावीद याने जशी इस्राएलातील सर्व उपऱ्या लोकांची गणना केली
    होती, त्याप्रमाणे शलमोनाने गणती केली. या गणनेत त्यांना एक लाख त्रेपन्न हजार सहाशे
    उपरे लोक मिळाले.
  qub-qub: Chaypitana Salomonga Israelcho tiyaj juc-lä nasyun jäpa runacunata sinsuran
    ayca cashantapis musyananpaj. Papänin David sinsushanpita yapay sinsuptin chay
    runacunaga caran pachac pichga chunca quimsan waranga sojta pachacninna (153,600).
  bqp-bqp: Mɑ u ben nɔrɔbun subɑ wɑtɑ kɑ wɔkuru (70.000) gɔsɑ bɑ n dɑ sɔmunu sue,
    kpɑ ben nɔrɔbun subɑ wɛnɛ (80.000) bɑ n dɑ kpenu dɑ̃ku guunɔ. Ben nɔrɔbun subɑ
    itɑ kɑ nɑtɑ (3.600) ye yɑ tie, bɑ n dɑ sɔm kowo be bɑ tie nɔni doke.
  hat-hat: Lè sa a, Salomon fè konte mete sou lis tout moun lòt nasyon ki t'ap viv
    nan peyi Izrayèl la, menm jan David, papa l', te fè l' la. Li jwenn sansenkanntwamil
    sisan (0153.600) moun.
  eng-BSB: Solomon numbered all the foreign men in the land of Israel following the
    census his father David had conducted, and there were found to be 153,600 in all.
  eng-WEBPB: Solomon counted all the foreigners who were in the land of Israel, after
    the census with which David his father had counted them; and they found one hundred
    and fifty-three thousand and six hundred.
  kbq-kbq: Hagi nefa Deviti'ma vahe'ma hampri'neaza huno Solomoni'a ruregati'ma Israeli
    mopafima emani'naza vahe'ma maka hampri'neana, ana vahe'mofo nampamo'a 153tausen
    600ti hu'ne.
  nhe-BL: Huan teipa Salomón quichijqui se censo queja nopa censo tlen David quipehualti
    huan quinpojqui nochi nopa tlacame tlen ehuani sequinoc tlaltini tlen ama itztoyaj
    ipan tlali Israel. Huan eliyayaj 153 mil 600 tlacame.
  gub-BL: Tuwihawete Xàrumàw upapar amo ae ywy rehe har Izaew ywy rehe wiko ma'e wà
    kury. A'e 'ym mehe tu Tawi uzapo nezewe haw a'e no. Heta 153.600 amo ae ywy rehe
    arer Izaew rehe wà.
  eng-DRA: And Solomon numbered all the proselytes in the land of Israel, after the
    numbering which David his father had made, and they were found a hundred and fifty-three
    thousand and six hundred.
