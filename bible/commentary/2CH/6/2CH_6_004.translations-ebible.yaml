  mar-mar: शलमोन पुढे म्हणाला, “इस्राएलाच्या परमेश्वर देवाचे स्तवन करा. माझे पिता
    दावीद यांच्याशी तो जे बोलला ते त्याने खरे करून दाखवले आहे. परमेश्वर देवाने असे
