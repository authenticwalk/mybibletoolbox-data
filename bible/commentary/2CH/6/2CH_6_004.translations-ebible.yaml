verse: 2CH.006.004
translations:
  mal-C: 'അതിനുശേഷം അദ്ദേഹം പറഞ്ഞത്: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെടുമാറാകട്ടെ!
    എന്റെ പിതാവായ ദാവീദിനോട് അവിടന്നു തിരുവാകൊണ്ട് അരുളിച്ചെയ്ത വാഗ്ദാനം തിരുക്കരങ്ങളാൽ
    പൂർത്തീകരിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Und er sprach: Gepriesen sei Jahwe, der Gott Israels, der durch seinen
    Mund mit meinem Vater David geredet und durch seine Hände erfüllt hat, was er
    zusagte, indem er sprach:'
  lin-lin: 'Alobaki : — Tika ete Yawe, Nzambe ya Isalaele, apambolama ; Ye oyo, na
    monoko na Ye moko, alobaki na tata na ngai, Davidi, mpe akokisi, na maboko na
    Ye, makambo oyo alakaki :'
  eng-LSV: and he says, “Blessed [is] YHWH, God of Israel, who has spoken with His
    mouth with my father David, and with His hands has fulfilled [it], saying,
  eng-GNV: And he said, Blessed be the Lord God of Israel, who spake with his mouth
    vnto Dauid my father, and hath with his hand fulfilled it, saying,
  eng-WEBSTER: And he said, Blessed be the LORD God of Israel, who hath with his hands
    fulfilled that which he spoke with his mouth to my father David, saying,
  nhw-BL: 'Huan Salomón quiijto: “Ma tijtlascamatica TOTECO Dios, yaya catli toTeco
    tiisraelitame pampa yaya quichijtoc quen mocajtoya ica notata David para quichihuas.
    Quiilhui notata:'
  swh-ONEN: 'Kisha akasema: “Ahimidiwe Bwana, Mungu wa Israeli, ambaye kwa mikono
    yake mwenyewe ametimiza lile alilomwahidi Daudi baba yangu kwa kinywa chake mwenyewe.
    Kwa kuwa alisema,'
  bba-bba: U ɡeruɑ u nɛɛ, nɑ Gusunɔ Isirelibɑn Yinni siɑrɑ. Domi u win nɔɔ mwɛɛru
    yibiɑ te u Dɑfidi nɛn tundo kuɑ u nɛɛ,
  eng-KJVCPB: And he said, Blessed be the Lord God of Israel, who hath with his hands
    fulfilled that which he spake with his mouth to my father David, saying,
  luo-luo: Eka nowacho niya, “Pak obed ne Jehova Nyasaye, ma Nyasach Israel, mosetimo
    gi lwete gima ne osingo gi dhoge ni Daudi wuonwa. Nikech nowacho niya,
  meu-meu: Ia eto, Iehova, Israel Diravana, aita hanamoa. Ia ese ena gwauhamata, uduna
    amo tamagu David e hamaorolaia ḡauna, na imana amo vada e hamomokania. Ia eto
  npi-ULB: तिनले भने, “परमप्रभु इस्राएलका परमेश्‍वरलाई प्रशंसा होस्, जसले मेरा बुबा
    दाऊदसँग बोल्‍नुभयो र आफ्‍ना हातले यसो भन्दै प्रतिज्ञा पूरा गर्नुभएको छ,
  yor-yor: 'Nígbà náà ni ó sì wí pé: “Ògo ni fún Olúwa, Ọlọ́run Israẹli, tí ó fi ọwọ́
    rẹ̀ mú ohun tí ó fi ẹnu rẹ̀ sọ fún Dafidi baba mi ṣẹ. Nítorí tí ó wí pé,'
  pes-OPCB: '@see-verse:2CH.006.003'
  tgl-ULB: Sinabi niya, “Purihin nawa si Yahweh, ang Diyos ng Israel na nakipag-usap
    kay David na aking ama, at tinupad ito sa pamamagitan ng kaniyang sariling mga
    kamay, sinasabi,
  hui-hui: Ibugua lalu, Anduane Homogo ina Isaraele wali agali kamarunaga Ngode Datagaliwabe
    kago ibunaga mini mo yaraga hama. Ibugua bamba i̱ aba Debidihondo mbira bulebero
    lo winigo áyu biyada.
  mya-mya: ထို​နောက်​မင်း​ကြီး​က``ဣသ​ရေ​လ​အ​မျိုး​သား တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ
    ပြု​ကြ​လော့။ ကိုယ်​တော်​သည်​ငါ​၏​ခ​မည်း​တော် ဒါ​ဝိဒ်​အား​ငါ​သည် ငါ​၏​လူ​မျိုး​တော်​အား​ပေး
    အပ်​ခဲ့​သည့်​က​တိ​တော်​ကို​တည်​မြဲ​စေ​လေ​ပြီ။-
  bod-N: སོ་ལོ་མོན་ན་རེ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བསྟོད་པར་འོས་སོ། །ཅི་ལ་ཞེ་ན།
    ཁོང་གིས་ངའི་ཕ་དཱ་བིད་ལ་དངོས་སུ་ཞལ་བཞེས་གནང་བ་གང་ཞིག་ཕྱག་གིས་བསྒྲུབས་པས་སོ། །ཁོང་གིས་འདི་སྐད་དུ།
  sna-sna: 'Ipapo akati: “Ngaarumbidzwe Jehovha, Mwari waIsraeri iye azadzisa namaoko
    ake zvaakavimbisa nomuromo wake kuna baba vangu Dhavhidhi. Nokuti akati,'
  spa-BLM: 'Dijo: “Bendito sea Yahvé, el Dios de Israel, que habló con su boca a David,
    mi padre, y con sus manos lo ha cumplido, diciendo:'
  cac-cac: 'Ix yalan vin̈ icha tic: Calec vach'' lolonel d''a Jehová co Diosal a on̈
    israel on̈ tic, yujto ix elc''och b''aj yac''naccan sti'' d''a vin̈aj David in
    mam, ayic yalannac icha tic:'
  swh-ULB: Akasema, “Yahwe, Mungu wa Israeli, usifiwe, uliyesema na Daudi baba yangu,
    na ametimiza kwa mikono yake mwenyewe, akisema.
  bel-bel: 'і сказаў: дабраславёны Гасподзь Бог Ізраілеў, Які што сказаў вуснамі Сваімі
    Давіду, бацьку майму, выканаў сёньня рукою Сваёю. Ён казаў:'
  deu-ELBBK: 'Und er sprach: Gepriesen sei der HERR, der Gott Israels, der mit seinem
    Mund zu meinem Vater David geredet und mit seiner Hand es erfüllt hat, indem er
    sprach:'
  mbb-OT: Migkaǥi sikandin, “Edeliǥen is Nengazen he Megbevayà te Israel. Midtuman
    din is insaad din te amey ku he si David. Migkaǥi zin dengan,
  mal-2015: 'അനുഗ്രഹിച്ചു പറഞ്ഞതു എന്തെന്നാൽ: എന്റെ അപ്പനായ ദാവീദിനോടു തിരുവായ് കൊണ്ടു
    അരുളിച്ചെയ്തതു തൃക്കൈകൊണ്ടു നിവർത്തിച്ചിരിക്കുന്ന യിസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ.'
  rmc-rmc: 'Akor phenďa: „Mi el lašardo o RAJ, o Del le Izraeloskro, bo ov doľikerďa
    o lav a peskre vastenca kerďa oda, so phenďa mire dadeske le Davidoske:'
  pes-OPV: 'پس گفت: «یهوه خدای اسرائیل متبارک باد که به دهان خود به پدرم داودوعده
    داده، و به‌دست خود آن را به‌جا آورده، گفت:'
  ron-1924: 'Ши ел а зис: „Бинекувынтат сэ фие Домнул Думнезеул луй Исраел, каре а
    ворбит ку гура Са татэлуй меу, Давид, ши а ымплинит прин путеря Са че спусесе
    кынд а зис:'
  ben-OBCV: 'পরে তিনি বললেন: “ইস্রায়েলের ঈশ্বর সেই সদাপ্রভুর গৌরব হোক, যিনি নিজের
    হাতে তাঁর সেই প্রতিজ্ঞাটি পূরণ করেছেন, যেটি তিনি নিজের মুখে আমার বাবা দাউদের কাছে
    করলেন। কারণ তিনি বললেন,'
  som-som: Markaasaa Sulaymaan wuxuu yidhi, Mahad waxaa leh Rabbiga ah Ilaaha reer
    binu Israa'iil oo afkiisa kula hadlay aabbahay Daa'uud oo gacmihiisa ku oofiyey
    isagoo leh,
  lat-VUC: 'Benedictus Dominus Deus Israël, qui quod locutus est David patri meo,
    opere complevit, dicens:'
  eng-ASVBT: And he said, Blessed be Jehovah, the God of Israel, who spake with his
    mouth unto David my father, and hath with his hands fulfilled it, saying,
  ita-1885: 'e disse: Benedetto sia il Signore Iddio d''Israele, il quale con la sua
    bocca parlò a Davide, mio padre, e con le sue mani ha adempiuto ciò ch''egli avea
    pronunziato, dicendo:'
  eng-LXXUP: 'And he said, Blessed be the Lord God of Israel: he has even fulfilled
    with his hands as he spoke with his mouth to my father David, saying,'
  eng-ULB: He said, “May Yahweh, the God of Israel, be praised, who spoke to David
    my father, and has fulfilled it with his own hands, saying,
  spa-VBL: 'Dijo: “Alabado sea el Señor, Dios de Israel, que ha cumplido la promesa
    que le hizo a mi padre David cuando le dijo:'
  fra-_FOB: 'Et il dit: Béni soit l''Éternel, le Dieu d''Israël, qui de sa bouche
    a parlé à David, mon père, et qui, de sa main, a accompli ce qu''il avait promis
    en disant:'
  mal-mal: 'അനുഗ്രഹിച്ചു പറഞ്ഞത്: “എന്റെ അപ്പനായ ദാവീദിനോട് തിരുവായ്കൊണ്ട് അരുളിച്ചെയ്തത്
    തൃക്കൈകൊണ്ട് നിവർത്തിച്ചിരിക്കുന്ന യിസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ”'
  urd-GVR: “Rab Isrāīl ke Ḳhudā kī tārīf ho jis ne wuh wādā pūrā kiyā hai jo us ne
    mere bāp Dāūd se kiyā thā. Kyoṅki us ne farmāyā,
  suz-BL: मिनु मेकोमी “परमप्रभु यावे, इस्राएली आन परमप्रभु, गे ठेयब बाक्‍नीनी। गे
    आं आफ दाऊद नु देंशो लोव़ मुल खाप्‍शो बाक्‍नीनी।
  ita-1927: 'E disse: “Benedetto sia l’Eterno, l’Iddio d’Israele, il quale di sua
    propria bocca parlò a Davide mio padre, e con la sua potenza ha adempito quel
    che avea dichiarato dicendo:'
  ckb-ckb: 'ئینجا گوتی: «ستایش بۆ یەزدانی پەروەردگاری ئیسرائیل ئەوەی بە دەمی خۆی بەڵێنی
    بە داودی باوکم دا و بە دەستی خۆی بەجێی هێنا، هەروەک فەرمووی:'
  eng-BBE: And he said, Praise be to the Lord, the God of Israel, who himself gave
    his word to my father David, and with his strong hand has made his word come true,
    saying,
  kan-OKCV: 'ನಂತರ ಅರಸನು ಹೀಗೆ ಹೇಳಿದನು: “ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ.
    ಅವರು ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ತಮ್ಮ ಬಾಯಿಂದ ವಾಗ್ದಾನ ಮಾಡಿದ್ದನ್ನು, ತಮ್ಮ ಕೈಗಳಿಂದಲೇ ನೆರವೇರಿಸಿದರು.'
  tam-2017: 'அவன் சொன்னது: இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு ஸ்தோத்திரம்; அவர் என்
    தகப்பனாகிய தாவீதுக்குத் தம்முடைய வாக்கினால் சொன்னதை, தம்முடைய கரத்தால் நிறைவேற்றினார்.'
  spa-RV-1909: 'Y él dijo: Bendito sea Jehová Dios de Israel, el cual con su mano
    ha cumplido lo que habló por su boca á David mi padre, diciendo:'
  ron-BTF: 'Și el a spus: Binecuvântat fie DOMNUL Dumnezeul lui Israel, care cu mâinile
    lui a împlinit ceea ce a vorbit cu gura lui, tatălui meu, David, spunând:'
  eng-WEBP: He said, “Blessed be the LORD, the God of Israel, who spoke with his mouth
    to David my father, and has with his hands fulfilled it, saying,
  eng-FBV: He said, “Praise the Lord God of Israel, who has kept the promise he made
    to my father David when he said,
  nld-1939: 'sprak hij: Geprezen zij Jahweh, Israëls God, wiens hand heeft volbracht,
    wat zijn mond tot mijn vader David heeft gesproken:'
  nch-BL: 'Huan Salomón quiijto: “Ma tijtascamatica TOTECO Dios, yaya cati toTeco
    tiisraelitame pampa yaya quichijtoc quej mocajtoya ica notata David para quichihuas.
    Quiilhui notata:'
  vie-1934: 'Người nói: Đáng ngợi khen Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên, là
    Đấng đã phán hứa với Đa-vít, cha tôi, và nay lấy tay Ngài mà làm cho thành lời
    hứa ấy; Ngài rằng:'
  hin-CV: 'राजा ने यह कहा: “धन्य हैं याहवेह, इस्राएल के परमेश्वर! उन्होंने मेरे पिता
    दावीद से अपने मुख से कहे गए इस वचन को अपने हाथों से पूरा कर दिया है'
  spa-BES: 'Y dijo: Alabado sea el Señor, el Dios de Israel, quien dio su palabra
    a mi padre David, y con su mano fuerte ha hecho realidad su palabra, diciendo:'
  tdx-tdx: 'Le hoe re: Andriañeñe t’Iehovà, Andrianañahare’ Israele nitsara am-palie
    amy Davide raeko vaho nihenefem-pità’e, ami’ty hoe:'
  tha-KJV: พระองค์​ตรั​สว​่า “​สาธุ​การแด่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล ผู้​ทรงกระทำให้สำเร็​จด​้วยพระหัตถ์ของพระองค์
    ตามที่​พระองค์​ตรัสไว้ด้วยพระโอษฐ์ต่อดาวิดพระราชบิดาของข้าพเจ้าว่า
  por-BR-2018: 'E ele disse: Bendito seja o SENHOR Deus de Israel, o qual com sua
    mão cumpriu o que falou por sua boca a Davi meu pai, dizendo:'
  deu-ELO: 'Und er sprach: Gepriesen sei Jehova, der Gott Israels, der mit seinem
    Munde zu meinem Vater David geredet und mit seiner Hand es erfüllt hat, indem
    er sprach:'
  eng-WYC-2018: and he said, Blessed be the Lord God of Israel, for he hath fulfilled
    in work that thing, that he spake to David, my father, and said,
  epo-epo: 'Kaj li diris: Benata estu la Eternulo, Dio de Izrael, kiu parolis per
    Sia buŝo al mia patro David, kaj nun plenumis per Sia mano, dirante:'
  uig-PIN: 'U mundaⱪ dedi: — Israilning Hudasi Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ bolƣay!
    U Ɵz aƣzi bilǝn atam Dawutⱪa wǝdǝ ⱪilƣanidi wǝ Ɵz ⱪoli bilǝn uni ǝmǝlgǝ axurdi.
    U ǝslidǝ Dawutⱪa: —'
  beo-beo: 'E amane sia:i, “Isala:ili ilia Hina Godema nodoma! E da Ea hamomusa: na
    ada Da:ibidima ilegei amo hamoi dagoi. Hina Gode da musa: amane ilegei,'
  tpi-OTNT: Orait em i tokim ol olsem, “Litimapim nem bilong God, Bikpela bilong yumi
    Israel. Em i bin bihainim gut dispela promis em i bin mekim long papa bilong mi,
    Devit. Devit i bin ting long wokim wanpela haus bilong ol manmeri i ken kam klostu
    long God, Bikpela bilong yumi na lotuim em. Tasol Bikpela i bin tokim Devit olsem,
    ‘Stat long taim mi kisim ol manmeri bilong mi long Isip na i kam inap nau, mi
    no bin makim wanpela taun bilong ol lain Israel i ken wokim haus bilong lotuim
    mi long en. Na tu mi no bin makim wanpela man bilong bosim ol manmeri bilong mi.
    Nogat. Tasol nau mi bin makim dispela taun Jerusalem olsem ples ol manmeri i ken
    i kam long en na lotu long mi. Na Devit, mi makim yu bilong bosim ol manmeri bilong
    mi. Na mi save olsem yu gat tingting long wokim wanpela bikpela haus bilong mi,
    na dispela tingting bilong yu i gutpela.
  hau-SA: Sa’an nan ya ce, “Yabo ya tabbata ga Ubangiji, Allah na Isra’ila, wanda
    da hannuwansa ya cika abin da ya yi alkawari da bakinsa ga mahaifina Dawuda. Gama
    ya ce,
  uig-LAT: 'U mundaq dédi: — Israilning Xudasi Perwerdigargha teshekkür-medhiye bolghay!
    U Öz aghzi bilen atam Dawutqa wede qilghanidi we Öz qoli bilen uni emelge ashurdi.
    U eslide Dawutqa: —'
  nde-nde: 'Yasisithi: “Kadunyiswe uThixo, uNkulunkulu ka-Israyeli, yena osegcwalise
    ngezandla zakhe ayekuthembise ubaba uDavida ngomlomo wakhe. Ngoba wathi,'
  ton-ton: Pea naʻa ne pehē, “Fakafetaʻi kia Sihova ko e ʻOtua ʻo ʻIsileli, ʻaia kuo
    ne fakamoʻoni ʻaki ʻa hono nima ʻae folofola naʻe fai mei hono fofonga kia Tevita,
    ko ʻeku tamai, ʻo pehē,
  ces-1613: 'A řekl: Požehnaný Hospodin Bůh Izraelský, kterýž mluvil ústy svými Davidovi
    otci mému, a to teď skutečně naplnil, řka:'
  eng-WMB: He said, “Blessed be the LORD, the God of Israel, who spoke with his mouth
    to David my father, and has with his hands fulfilled it, saying,
  tam-TCV: பின்பு அவன், “இஸ்ரயேலின் இறைவனாகிய யெகோவா துதிக்கப்படுவாராக. அவர் எனது
    தகப்பன் தாவீதுக்கு வாயினால் வாக்குப்பண்ணியதை, தமது கரங்களினால் நிறைவேற்றியிருக்கிறார்.
    அவர் சொன்னதாவது,
  ceb-ULB: Miingon siya, “Hinaot nga daygon si Yahweh, ang Dios sa Israel, nga nakigsulti
    sa akong amahan nga si David, ug gituman kini pinaagi sa iyang mga kamot, nga
