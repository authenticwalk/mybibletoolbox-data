  rus-SYN: 'и сказал: благословен Господь Бог Израилев, Который, что сказал устами
    Своими Давиду, отцу моему, исполнил ныне рукою Своею! Он говорил:'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Wà gbãakpa Dii Isailiↄ Luazi! À lɛgbɛ̃̀ ma mae Davidiɛ,
