  heb-heb: ויאמר ברוך יהוה אלהי ישראל אשר דבר בפיו את דויד אבי ובידיו מלא לאמר׃
  ben-IRV: আর তিনি বললেন, “ধন্য সদাপ্রভু, ইস্রায়েলের ঈশ্বর; তিনি আমার বাবা দায়ূদের
    কাছে নিজের মুখে এই কথা বলেছেন এবং নিজের হাতে করে এটা সফল করেছেন, যথা,
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਆਖਿਆ, ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਮੁਬਾਰਕ ਹੋਵੇ ਜਿਸ ਨੇ ਆਪਣੇ ਮੂੰਹ
    ਤੋਂ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨਾਲ ਬਚਨ ਕੀਤਾ ਅਤੇ ਉਹ ਨੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ ਪੂਰਾ ਵੀ ਕੀਤਾ,
  mya-JVB: '-'
  hmo-hmo: Ia gwau, “Lohiabada, Israela ena Dirava do ita hanamoa. Ia ese lauegu tamana
