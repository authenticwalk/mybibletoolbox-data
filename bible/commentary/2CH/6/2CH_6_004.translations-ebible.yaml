  eng-WEBPB: He said, “Blessed be the LORD, the God of Israel, who spoke with his
    mouth to David my father, and has with his hands fulfilled it, saying,
  kbq-kbq: Ana nehuno amanage hu'ne, Ra Anumzana Israeli vahe Anumzamo'a ra agi erisie.
