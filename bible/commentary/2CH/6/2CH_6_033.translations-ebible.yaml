  eng-WEBU: then hear from heaven, even from your dwelling place, and do according
    to all that the foreigner calls to you for; that all the peoples of the earth
    may know your name and fear you, as do your people Israel, and that they may know
    that this house which I have built is called by your name.
  wal-wal: neeni de7iyoosan saluwan siya. Siyada he kare biittaa asi oichchiyoobaa
    ubbaa ootta. Ha sa7aa asai ubbai ne sunttaa eranaadan, ne asaa Israa7eeladan neeyyo
    yayyanaadaaninne taani keexxido ha Beeta Maqidasee neeyyo goinniyo soho gididoogaa
    eti eranaadan kare biittaa asi nena woossiyoobaa ubbaa pola.
  spa-PDDPT: escucha Tú desde el cielo, desde tu morada. Haz según todo lo que el
    extranjero te pida, para que todos los pueblos de la tierra conozcan tu Nombre,
    te teman como tu pueblo Israel y sepan que a tu Nombre está consagrada esta Casa.
  gun-gun: endu yva re ne'amba py reĩa gui, ha'e ejapopa amboae regua kuery ndevy
    ojerurea, ha'e rami vy yvy regua ha'e javi nderery oikuaa aguã, ndevygua Israel
    kuery rami ha'e kuery voi nerenonde ojererokyjea rupi ikuai aguã, ha'e oikuaapa
    aguã kova'e oo xee ajapo va'ekue py nderery remoĩague.
  ilo-ULB: denggem koma ngarud manipud kadagiti langit, a lugar a pagnanaedam, ket
    aramidem ti aniaman a kidkiddawen kenka ti ganggannaet, tapno maammoan dagiti
    amin a bunggoy dagiti tattao iti rabaw ti daga ti naganmo, tapno agbutengda kenka,
    a kas kadagiti tattaom nga Israel, ken tapno maammoanda daytoy a balay nga impatakderko
    a naawagan babaen iti naganmo.
  kpg-kpg: hagalongo malaa gi dana dalodalo i di langi dela e noho iei Goe. Hagalongo
    gi mee, mo di haga gila ina dana dangidangi, gei nia daangada huogodoo i henuailala
    ga iloo do ingoo mo di hagalongo adu gi di Goe, be di hai o au daangada Israel.
    Gei digaula ga iloo laa bolo di Hale Daumaha deenei dela ne hau ko au la di gowaa
    belee hagalaamua ai do ingoo.
  uig-ARA: سەن تۇرۇۋاتقان ماكانىڭ بولغان ئاسمانلاردا ئۇنىڭغا قۇلاق سېلىپ، ئۇ مۇساپىر
    ساڭا نىدا قىلىپ تىلىگىنىنىڭ ھەممىسىگە مۇۋاپىق قىلغايسەن؛ شۇنىڭ بىلەن يەر يۈزىدىكى
    بارلىق ئەللەر نامىڭنى تونۇپ يېتىپ، ئۆز خەلقىڭ ئىسرائىلدەك سەندىن قورقىدىغان بولۇپ،
    مەن ياسىغان بۇ ئۆينىڭ سېنىڭ نامىڭ بىلەن ئاتالغىنىنى بىلىدۇ.
  sus-sus: i xa na fe mato kelife koore ma i magoroxi dɛnnaxɛ, i xa a xa maxandi suxu
    alako si birin xa gaaxu i xili ya ra duniɲa, alɔ i xa ɲama Isirayila. E xa a kolon
    i tan nan xili maxandima yi banxi kui n naxan tixi.»
  pon-2006: komwi ketin karonge eh kapakap. Sang nanleng, wasa me komwi kin ketiket
    ie, komwi ketin karonge oh kapwaiada dahme e peki rehmwi, pwe tohn sampah koaros
    en eseikomwihla oh peikiong komwi, duwehte sapwellimomwi mehn Israel kan. Irail
    eri pahn esehla me Tehnpas wet me I kauwadahr iei wasa me aramas pahn kaudokiong
    komwi ie.
  ksd-ksd: una valongore ta kaum kiki arama ra bala na bakut, ma una pait muka nam
    ra vaira i lul upi ia piram, upi ra lavur vuna tarai ta ra rakarakan a gunagunan
    diat a nunure ra iangim, ma diat a ru u da kaum tarai Israel, ma upi diat a nunure
    ba go ra pal nina iau tar pait ia di vatang ra iangim tana.
  tur-YTC: O zaman gökten, oturduğun yerden işit ve yabancının sana yalvardığı her
    şeye göre yap; ta ki yeryüzünün bütün halkları senin adını bilsin ve halkın İsrael
    gibi senden korksunlar ve yaptığım bu evin senin adınla anıldığını bilsinler.
  grc-BRENT: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου, καὶ ποιήσεις
    κατὰ πάντα ὅσα ἂν ἐπικαλέσηταί σε ὁ ἀλλότριος, ὅπως γνῶσι πάντες οἱ λαοὶ τῆς γῆς
    τὸ ὄνομά σου, καὶ τοῦ φοβεῖσθαί σε, ὡς ὁ λαός σου Ἰσραὴλ, καὶ τοῦ γνῶναι ὅτι τὸ
    ὄνομά σου ἐπικέκληται ἐπὶ τὸν οἶκον τοῦτον, ὃν ᾠκοδόμησα.
  ind-AYT: kiranya Engkau mendengar dari surga, dari tempat kediaman-Mu. Bertindaklah
    sesuai dengan semua yang diserukan kepada-Mu oleh orang asing itu, supaya semua
    bangsa di bumi mengenal nama-Mu sehingga mereka takut akan Engkau, seperti umat-Mu
    Israel. Dan, supaya mereka tahu bahwa nama-Mu diserukan atas bait yang telah kubangun
    ini.
  nya-nya: pamenepo imvani kumwambako, malo anu okhalamo, ndipo muchite zonse zimene
    mlendoyo akukupemphani, kotero kuti anthu onse a dziko lapansi adziwe dzina lanu
    ndi kukuopani monga amachitira anthu anu Aisraeli, ndipo adziwe kuti nyumba ino
    imene ndakumangirani imadziwika ndi dzina lanu.
  hrv-hrv: usliši s neba, gdje prebivaš, usliši sve vapaje njegove da bi svi zemaljski
    narodi upoznali Ime tvoje i bojali te se kao narod tvoj izraelski i da znaju da
    je tvoje Ime prizvano nad ovaj Dom koji sam sagradio.
  mps-mps: teda, Genuai Bidi, nage naga bulu dagalude bidiyu, tama agai gedu haluasa
    po wabo odama, tama nago agai nagebolo mena nai me hanalu obaso tau sao. Tama
    tiyu da, te tigidali gasa kantri we bidi nage koneama, tama nage dologode naga
    bidimainao, te da Israel dabe naga we bidi dago ebo tiwai emainao. Tama augwaligo
    koneaibao, eno te sę yani be te naga be mu dao homu yaibao. Tama te pesagede
    te we bidi augwali teba pąba aselama, tama nageba lotu po wagasiyu emainao.”
  tpi-tpi: orait Bikpela, yu stap long ples bilong yu long heven na yu ken harim beten
    bilong em na helpim em long wanem samting em i askim yu long en. Olsem na bai
    olgeta lain manmeri long olgeta kantri i ken save long yu na i stap aninit long
    yu, olsem mipela Israel, ol manmeri bilong yu, i save mekim. Na bai ol i ken save,
    dispela haus mi wokim, em i haus bilong yu yet na long dispela ples ol manmeri
    i ken i kam klostu long yu na lotuim yu.
  dan-1931: da høre du det i Himmelen, der. hvor du bor, og da gøre du efter alt,
    hvad den fremmede råber til dig om, for at alle Jordens Folkeslag må lære dit
    Navn at kende og frygte dig ligesom dit Folk Israel og erkende, at dit Navn er
    nævnet over dette Hus, som jeg har bygget.
  vie-OVCB: xin Chúa từ trời lắng nghe và thực hiện những điều họ cầu xin. Như thế,
    tất cả dân tộc trên đất đều sẽ biết và kính sợ Chúa như Ít-ra-ên, dân Ngài đã
    làm. Họ cũng sẽ biết Đền Thờ này con đã xây cất hầu cho Danh Chúa được vinh quang.
  guj-2017: તો કૃપા કરી તમે તમારા નિવાસસ્થાનમાં, એટલે આકાશમાં તે સાંભળજો અને વિદેશીઓ
    જે કંઈ તમને કહે તે તમે કરજો, જેથી પૃથ્વી પરની સર્વ પ્રજાઓ તમારું નામ જાણે, જેથી
    તમારા ઇઝરાયલી લોકોની જેમ તેઓ તમારો ભય રાખે અને કે આ સભાસ્થાન જે મેં બાંધ્યું છે
    તે તમારા નામથી ઓળખાય.
  pon-2006A: komwi ketin karonge eh kapakap. Sang nanleng, wasa me komwi kin ketiket
    ie, komwi ketin karonge oh kapwaiada dahme e peki rehmwi, pwe tohn sampah koaros
    en eseikomwihla oh peikiong komwi, duwehte sapwellimomwi mehn Israel kan. Irail
    eri pahn esehla me Tehnpas wet me I kauwadahr iei wasa me aramas pahn kaudokiong
    komwi ie.
  por-BRBSL: então ouça do céu, mesmo do seu lugar de residência, e faça de acordo
    com tudo o que o estrangeiro chamar por você; para que todos os povos da terra
    saibam o seu nome e o temam, assim como o seu povo Israel, e para que saibam que
    esta casa que construí é chamada pelo seu nome.
  cth-cth: Na onae kalvan hoi thai pouh haw. Jentelnaw ni na kaw e patetlah ahnimouh
    koe sak pouh haw. Hottelah na tami Isarelnaw patetlah talai van e miphun pueng
    ni na min a panue awh vaiteh, na taki awh han. Hete Bawkim kasaknaw ni na min
    a panue awh han.
  twi-twi: tie fi ɔsoro nea wote hɔ, na yɛ wɔn abisade ma wɔn. Na ɛbɛma nnipa a wɔte
    asase so nyinaa ahu, asuro wo, sɛnea wo nkurɔfo Israelfo no yɛ pɛpɛɛpɛ. Wɔn nso
    behu sɛ, wo din na ɛda saa Asɔredan a masi yi so.
  hlt-hlt: namah loh na khosak nah hmuen, vaan lamloh hnatun lamtah, kholong khaw
    namah taengah a hoe bangla boeih rhoi pah. Te daengah ni diklai pilnam boeih loh
    namah ming te a ming eh. Te daengah ni na pilnam Israel bangla nang rhih ham neh
    im ka sak he namah ming la khue ham a ming eh.
  tbz-SIM: fɔ̃́ nKuyie nhɑ́ boní kɛĩ́nkɛ̀ kɛ́keè kɛ́dɔɔ̀ dɛ kóo pɔ̀ɔ̀ yɛ̃ mmù. Mɛm̀mɛ
    kutenkù kɔbɛ bo dɑ bɑntɛ́mɛ̀ kɛ́ ndɑ dé ɑ nìtìbɛ̀ Isidɑyɛɛribɛ dɑ dé mɛ̀ɛ̀ botí,
    bɛ̀ bo bɑntɛ́ kɛ dò ntɛcĩ́ɛ̃̀tɛ̀ n dɑ mɑɑ́ tɛ̀ tu ɑ kpɛtɛ ntɛ.
  msy-2020: O Ikiavɨra Itir God, nɨ uan Nguibamɨn iti, egh nɨ men dɨmdiam baragh,
    egh bizir me damuasa nɨn azangsɨzibar amu. Kamaghɨn, e Israelia, nɨn gumazamiziba,
    e ami moghɨn, nguazir kamɨn gumazamiziba bar nɨ gɨfogh, egh nɨn atiating nɨn apengan
    ikiam. Egh me fogh suam, Dɨpenir kɨ ingarizir kam, kar nɨn Dɨpenimra, eghtɨ nguazir
    kamɨn gumazamiziba an aven, me nɨn boroghɨra izam.
  dop-dop: Ɩlɛ Tɑcɑɑ, nɩɩ ɩ tɔm kɛ nyɑ́ tǝcɑɣɑlɛ kɛ hɑtoo ɩsɔtɑɑ, nɑ ń lɑpɩ-ɩ ɩ kʋsǝlǝmǝm.
    Mpʋ pɩɩ yelinɑ nɑ ɑtɛ yǝlɑɑ tǝnɑ nyɩ-ŋ nɑ pɑ́ seeki-ŋ, ɩsɩɩ nyɑ́ yǝlɑɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ seekuɣu-ŋ tɔ. Pɑɑ nyɩ tɔtɔ sɩ kutuluɣu ŋku mɑ ŋmɑ-ŋ tɔ kʋ kɛ́ nyɑ́ nyǝŋkʋ
    tǝkpɑtɑɑ.
  azb-azb: o vaxt Sən göydən – Öz məskənindən eşit və yadellinin Sənə fəryad etdiyi
    hər şeyi et ki, yer üzünün bütün xalqları da Sənin adını tanısın, xalqın İsrail
    kimi Səndən qorxsun və tikdiyim bu məbədin Sənin adınla çağırıldığını bilsin.
  eng-DBY: then hear thou from the heavens, the settled place of thy dwelling, and
    do according to all that the stranger calleth to thee for; in order that all peoples
    of the earth may know thy name, and may fear thee as do thy people Israel, and
    may know that this house which I have built is called by thy name.
  hin-2017: तब तू अपने स्वर्गीय निवास-स्थान में से सुने, और जिस बात के लिये ऐसा परदेशी
    तुझे पुकारे, उसके अनुसार करना; जिससे पृथ्वी के सब देशों के लोग तेरा नाम जानकर,
    तेरी प्रजा इस्राएल के समान तेरा भय मानें; और निश्चय करें, कि यह भवन जो मैंने बनाया
    है, वह तेरा ही कहलाता है।
  eng-YLT: 'then Thou dost hear from the heavens, from the settled place of Thy dwelling,
    and hast done according to all that the stranger calleth unto Thee for: so that
    all the peoples of the earth do know Thy name, so as to fear Thee, as Thy people
    Israel, and to know that Thy name is called on this house that I have built.'
  eng-WYC-2017: and thou shalt do all things, for which that pilgrim inwardly calleth
    thee, that all the people of earth know thy name, and dread thee, as thy people
    Israel doeth; and that they know, that thy name is called on this house, which
    I have builded to thy name.
  eng-WMBB: then hear from heaven, even from your dwelling place, and do according
    to all that the foreigner calls to you for; that all the peoples of the earth
    may know your name and fear you, as do your people Israel, and that they may know
    that this house which I have built is called by your name.
  urd-GVH: तो भी आसमान पर से उनकी फ़रियाद सुन लेना। जो भी दरख़ास्त वह पेश करें वह
    पूरी करना ताकि दुनिया की तमाम अक़वाम तेरा नाम जानकर तेरी क़ौम इसराईल की तरह ही
    तेरा ख़ौफ़ मानें और जान लें कि जो इमारत मैंने तामीर की है उस पर तेरे ही नाम का
    ठप्पा लगा है।
  rug-rug: '@see-verse:2CH.006.032'
  gaz-gaz: ati samii irraa, iddoo jireenya keetiitii dhagaʼi. Akka saboonni addunyaa
    hundinuu akkuma saba kee Israaʼel sana maqaa kee beekanii si sodaatanii fi akka
    isaan akka manni ani ijaare kun maqaa keetiin waamamu illee beekaniif jedhii waan
    namni ormaa sun si kadhatu hunda godhiif.
  fra-LSG: exauce-le des cieux, du lieu de ta demeure, et accorde à cet étranger tout
    ce qu’il te demandera, afin que tous les peuples de la terre connaissent ton nom
    pour te craindre, comme ton peuple d’Israël, et sachent que ton nom est invoqué
    sur cette maison que j’ai bâtie!
  yal-yal: i a yabi kore xɔnna ma, i dɔxɔdeni. Xɔɲɛn na naxan birin maxɔdin i ma,
    i xa na so a yii, alogo dunuɲa siyane birin xa i xinla kolon, e gaxu i yɛɛ ra,
    alo Isirayila i ya yamana. E xa a kolon a banxi radaxaxin ni ito ra i tan xinli
    n naxan tixi!”
  haw-1868: Alaila, e hoolohe mai oe mai ka lani mai, mai kou wahi e noho ai, a e
    hana e like me na mea a ka malihini e kahea aku ai ia oe; i ike na kanaka a pau
    o ka honua i kou inoa, a i makau lakou ia oe e like me kou poe kanaka o ka Iseraela,
    a i ike noi lakou ua kapaia kou inoa maluna o keia hale a'u i hana ai.
  arb-NAV: فَاسْتَجِبْ أَنْتَ مِنَ السَّمَاءِ مَقَرِّ سُكْنَاكَ، وَافْعَلْ كُلَّ مَا
    يُنَاشِدُكَ بِهِ الْغَرِيبُ لِيُذَاعَ اسْمُكَ بَيْنَ كُلِّ أُمَمِ الأَرْضِ، فَيَخَافُوكَ
    كَمَا يَخَافُكَ شَعْبُكَ إِسْرَائِيلُ، وَلِيُدْرِكُوا أَنَّ اسْمَكَ قَدْ دُعِيَ
    عَلَى هَذَا الْبَيْتِ الَّذِي بَنَيْتُهُ.
  ewe-ewe: ekema se woƒe gbedodoɖa le dziƒo, wò nɔƒe la eye nàwɔ nu si wobia wò la
    na wo. Ekema anyigbadzitɔwo katã anya nu tso wò ŋkɔxɔxɔ ŋu eye woavɔ̃ wò abe ale
    si wò ŋutɔ wò Israelviwo vɔ̃a wòe ene, ale woawo hã anya be gbedoxɔ sia, si metu
    na wò la nye tɔwò nyateƒe.
  eng-LEE: 'Mayest thou likewise listen from heaven, from the place of thy dwelling,
    and do according to all that the stranger will call on thee for: in order that
    all people of the earth may know thy name, both to fear thee, as do thy people
    Israel, and to understand that this house, which I have built, is called by thy
    name.'
  asm-FB: তেতিয়া আপোনাৰ প্ৰজা ইস্ৰায়েলৰ দৰে আপোনাক ভয় কৰিবৰ অৰ্থে, পৃথিৱীৰ সকলো
    জাতিয়ে যেন আপোনাৰ নাম জানিব আৰু মই সজা এই গৃহ যে আপোনাৰ নামেৰে প্ৰখ্যাত, সেই
    বিষয়ে যেন জানিব, এই কাৰণে আপোনাৰ বাসস্থান স্বৰ্গৰ পৰা সেই বিষয়ে শুনিব আৰু সেই
    বিদেশী লোকে আপোনালৈ কৰা সকলো প্ৰাৰ্থনাৰ দৰে তেওঁলৈ কাৰ্য কৰিব।
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ عِ مَفٌرٌشِ دّننَشّ، عِ شَ عَ شَ مَشَندِ
    سُشُ عَلَكٌ سِ بِرِن شَ فَاشُ عِ شِلِ يَ رَ دُنِحَ، عَلْ عِ شَ حَمَ عِسِرَيِلَ.
    عٍ شَ عَ كٌلٌن عِ تَن نَن شِلِ مَشَندِ مَ يِ بَنشِ كُي ﭑ نَشَن تِشِ.»
  fra-SBL: écoute du ciel, de ta demeure, et fais tout ce pour quoi l'étranger t'appelle,
    afin que tous les peuples de la terre connaissent ton nom et te craignent, comme
    ton peuple d'Israël, et qu'ils sachent que cette maison que j'ai bâtie est appelée
    de ton nom.
  hbo-hbo: וְאַתָּ֞ה תִּשְׁמַ֤ע מִן־הַשָּׁמַ֙יִם֙ מִמְּכֹ֣ון שִׁבְתֶּ֔ךָ וְעָשִׂ֕יתָ
    כְּכֹ֛ל אֲשֶׁר־יִקְרָ֥א אֵלֶ֖יךָ הַנָּכְרִ֑י לְמַ֣עַן יֵדְעוּ֩ כָל־עַמֵּ֨י הָאָ֜רֶץ
    אֶת־שְׁמֶ֗ךָ וּלְיִרְאָ֤ה אֹֽתְךָ֙ כְּעַמְּךָ֣ יִשְׂרָאֵ֔ל וְלָדַ֕עַת כִּֽי־שִׁמְךָ֣
    נִקְרָ֔א עַל־הַבַּ֥יִת הַזֶּ֖ה אֲשֶׁ֥ר בָּנִֽיתִי׃
  kik-kik: hĩndĩ ĩyo ũkaamũigua ũrĩ o kũu igũrũ gĩikaro-inĩ gĩaku, na mũndũ ũcio wa
    kũngĩ ũkaamũhingĩria o ũrĩa agakũhooya, nĩgeetha andũ othe a thĩ mamenye rĩĩtwa
    rĩaku na magwĩtigĩre, o ta ũrĩa andũ aku a Isiraeli magwĩtigĩrĩte, na mamenye
    atĩ nyũmba ĩno njakĩte, ĩtanĩtio na Rĩĩtwa rĩaku.
  fra-NCL: écoutez-le du ciel, du lieu de votre demeure, et agissez selon tout ce
    que vous demandera l’étranger, afin que tous les peuples de la terre connaissent
    votre nom, pour vous craindre, comme votre peuple d’Israël, et qu’ils sachent
    que votre nom est appelé sur cette maison que j’ai bâtie.
  cek-AK: na ohhaih ahmuen, van hoiah tahngai pae ah; prae kalah kaminawk mah ang
    hnik o ih hmuen boih to sah pae ah; to tiah ni long nui ih kaminawk boih mah na
    hmin to panoek o tih; nangmah ih Israel kaminawk mah nang ang zit o baktih toengah,
    nang to zii o ueloe, na hmin ohhaih han ih ni hae im hae ka sak, tiah panoek o
    tih.
  cuk-cuk: Bab-Dummadye, nibneg-akale bese-goled be itogoed. Dule-ainebalid bela bese
    ibmar-egisele, ega be imakoed, adi, we-napneggi-dulemar-bukwad bela be-wisguega,
    degi, igi be-Israel-dulamar be-dobee nanabukwa, dule-baigan deyob be-dobee nanamarmogoed.
    Degi, bese-goled-neg an bega sobsadgi, besebi-gorlegoye igar-maidi magar-itomarbaloed.
  uig-CYR: Сән туруватқан маканиң болған асманларда униңға қулақ селип, у мусапир
    Саңа нида қилип тилигининиң һәммисигә мувапиқ қилғайсән; шуниң билән йәр йүзидики
    барлиқ әлләр намиңни тонуп йетип, Өз хәлқиң Исраилдәк Сәндин қорқидиған болуп,
    мән ясиған бу өйниң Сениң намиң билән аталғинини билиду.
  tel-2017: నీ నివాసమైన పరలోకం నుండి నువ్వు వారి ప్రార్థన అంగీకరించి, ఆ అన్యులు నిన్ను
    అడిగిన దాన్ని వారికి అనుగ్రహించు. తద్వారా నీ ప్రజలైన ఇశ్రాయేలీయులు తెలుసుకున్నట్టుగా
    ఈ భూప్రజలంతా నీ నామాన్ని తెలుసుకుని, నీలో భయభక్తులు కలిగి, నేను కట్టిన ఈ మందిరానికి
    నీ నామం పెట్టావని గ్రహిస్తారు.
  hat-BSA: alò, koute depi nan syèl la, depi abitasyon Ou a, e fè selon tout sa ke
    etranje sila a vin mande Ou, jis pou tout pèp sou latè yo kapab konnen non Ou
    e gen lakrent ou, jan pèp Israël Ou a konn fè a, pou yo kapab rekonèt ke kay sila
    ke m te bati a rele pa non Ou.
  kos-kos: porongo pac pre lalos. Lohng kas lalos yen kom muta we inkusrao, ac oru
    ma elos siyuk kac, na mwet nukewa fin faclu fah etekom ac akos kom, oana mwet
    Israel lom elos oru. Na elos fah etu lah Tempul se nga musaela inge pa acn se
    mwet uh in alu nu sum we.
  hbo-WLC: וְאַתָּ֞ה תִּשְׁמַ֤ע מִן־הַשָּׁמַ֙יִם֙ מִמְּכ֣וֹן שִׁבְתֶּ֔ךָ וְעָשִׂ֕יתָ
    כְּכֹ֛ל אֲשֶׁר־יִקְרָ֥א אֵלֶ֖יךָ הַנָּכְרִ֑י לְמַ֣עַן יֵדְעוּ֩ כָל־עַמֵּ֨י הָאָ֜רֶץ
    אֶת־שְׁמֶ֗ךָ וּלְיִרְאָ֤ה אֹֽתְךָ֙ כְּעַמְּךָ֣ יִשְׂרָאֵ֔ל וְלָדַ֕עַת כִּֽי־שִׁמְךָ֣
    נִקְרָ֔א עַל־הַבַּ֥יִת הַזֶּ֖ה אֲשֶׁ֥ר בָּנִֽיתִי׃
  ibo-ibo: mgbe ahụ, site nʼeluigwe ebe obibi gị nụrụ arịrịọ ha. Mekwaa ihe niile
    nke onye mba ọzọ ahụ na-arịọ nʼekpere, ka ndị niile nke ụwa mara aha gị, tụọkwa
    egwu gị, dịka ndị nke gị bụ Izrel na-eme. Ka ha matakwa na-akpọkwasịrị Aha gị
    nʼụlọ a nke m wuru.
  ory-ory: ତେବେ ତୁମ୍ଭେ ଆପଣା ନିବାସ ସ୍ଥାନ ସ୍ୱର୍ଗରୁ ତାହା ଶୁଣ ଓ ସେ ବିଦେଶୀ ତୁମ୍ଭ ନିକଟରେ
    ଯାହା ଯାହା ପ୍ରାର୍ଥନା କରେ, ତଦନୁସାରେ ତାହା ପ୍ରତି କର; ତହିଁରେ ତୁମ୍ଭ ଇସ୍ରାଏଲ ଲୋକ ତୁଲ୍ୟ
    ତୁମ୍ଭଙ୍କୁ ଭୟ କରିବା ପାଇଁ ପୃଥିବୀସ୍ଥ ସମସ୍ତ ଗୋଷ୍ଠୀ ତୁମ୍ଭ ନାମ ଜ୍ଞାତ ହେବେ ଓ ଆମ୍ଭ ନିର୍ମିତ
    ଏହି ଗୃହ ତୁମ୍ଭ ନାମରେ ଖ୍ୟାତ ବୋଲି ଜାଣିବେ।
  chk-chk: kopwe aüselinga me läng ewe ia ka nom ie. Iwe, kopwe mwütätä meinisin mine
    ewe chon ekis a tüngor ngonuk. Ren ei ekewe aramasen fanüfan meinisin repwe silei
    itom o meninituk, usun noum aramasen Israel ra föri, repwe pwal silei pwe ei imwenfel
    üa aüetä a eu leni ia aramas repwe fel ngonuk ie.
  rop-rop: yu irrim olabat preya brom yu kemp langa top en yu ensim olabat, wulijim
    ola pipul langa dijan wel garra sabi yu en duwit langa yu, jis laik yu pipul olabat
    dumbat. En wulijim dei garra sabi dijan Serramoni Pleis aibin bildimap, im det
    pleis weya dei garra oldei weshipbat langa yu.
  ukr-1871: То почуй його з неба, з місця пробутку твого, й вчини все, про що буде
    покликати до тебе чужоземець, щоб усї народи на землї взнали імя твоє, й щоб боялись
    тебе, як народ твій Ізраїль, та щоб дознались, що дім сей, що його збудував я,
    твоїм називається іменем.
  deu-1951: so wollest du im Himmel, am Sitze deiner Wohnung, hören und alles tun,
    um was dieser Fremdling dich anruft, auf daß alle Völker auf Erden deinen Namen
    erkennen und dich fürchten, wie dein Volk Israel, und erfahren, daß dieses Haus,
    das ich gebaut habe, nach deinem Namen genannt sei.
  eng-JPS: then hear Thou from heaven, even from Thy dwelling-place, and do according
    to all that the stranger calleth to Thee for; that all the peoples of the earth
    may know Thy name, and fear Thee, as doth Thy people Israel, and that they may
    know that Thy name is called upon this house which I have built.
  srp-1865: Ti èuj s neba, iz stana svojega, i uèini sve za što povièe k tebi onaj
    stranac, da bi poznali svi narodi na zemlji ime tvoje i bojali se tebe kao narod
    tvoj Izrailj, i da bi znali da je ime tvoje prizvano nad ovaj dom, koji sazidah.
  lug-lug: kale owulirenga ng’osinziira mu ggulu gy’obeera, okolere omunnaggwanga
    oyo kyonna ky’anaakusabanga; abantu bonna ab’omu nsi balyoke bamanye erinnya lyo
    era bakutye, ng’abantu bo Isirayiri bwe bakola, era bategeere nti ennyumba eno
    gye nzimbye etuumiddwa Erinnya lyo.
  heb-heb: ואתה תשמע מן השמים ממכון שבתך ועשית ככל אשר יקרא אליך הנכרי למען ידעו כל
    עמי הארץ את שמך וליראה אתך כעמך ישראל ולדעת כי שמך נקרא על הבית הזה אשר בניתי׃
  ben-IRV: তখন তুমি স্বর্গ থেকে, তোমার বসবাসের জায়গা থেকে তা শুনো এবং সেই বিদেশী
    যে তোমার কাছে যা কিছু প্রার্থনা করবে, সেই অনুসারে কোরো; যেন তোমার প্রজা ইস্রায়েলের
    মত পৃথিবীর সমস্ত জাতি তোমার নাম জানে ও তোমাকে ভয় করে এবং তারা যেন জানতে পায়
    যে, আমার তৈরী করা এই গৃহের উপরে তোমারই নাম মহিমান্বিত৷
  pan-pan: ਤਾਂ ਤੂੰ ਆਪਣੇ ਸਵਰਗੀ ਭਵਨ ਤੋਂ ਸੁਣ ਕੇ ਉਸ ਓਪਰੇ ਦੀ ਸਾਰੀ ਦੁਹਾਈ ਅਨੁਸਾਰ ਕਰੀਂ ਤਾਂ
    ਜੋ ਧਰਤੀ ਦੇ ਸਾਰੇ ਲੋਕ ਤੇਰੇ ਨਾਮ ਨੂੰ ਜਾਣ ਲੈਣ ਅਤੇ ਤੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਵਾਂਗਰ ਤੇਰਾ ਭੈਅ ਮੰਨਣ
    ਅਤੇ ਜਾਣ ਲੈਣ ਕਿ ਇਹ ਭਵਨ ਜਿਹ ਨੂੰ ਮੈਂ ਬਣਾਇਆ ਹੈ ਤੇਰੇ ਨਾਮ ਦਾ ਕਹਾਉਂਦਾ ਹੈ।
  mya-JVB: ကျိန်းဝပ် တော်မူရာ ကောင်းကင် ဘုံ၌ နားထောင် တော်မူပါ။ ကိုယ်တော် ၏ လူ ဣသရေလ
    အမျိုးသားတို့သည်ကိုယ်တော် ကို ကြောက်ရွံ့ သကဲ့သို့၊ မြေကြီး သား အပေါင်း တို့သည်
    ကြောက်ရွံ့လျက် နာမ တော် ကို သိ စေခြင်းငှါ၎င်း၊ အကျွန်ုပ်တည်ဆောက် သော ဤ အိမ် တော်ကို
    နာမ တော်ဖြင့် သမုတ် ကြောင်းကို သိ စေခြင်းငှါ ၎င်း၊ ထို တပါး အမျိုးသားတို့သည် ဆုတောင်း
    သမျှ အတိုင်း ကျေးဇူးပြု တော်မူပါ။
  hmo-hmo: unai neganai oiemu noho gabuna, guba dekena amo iena guriguri do oi kamonai,
    bona ia noinoi gauna do oi henia. Unai dekena amo tanobada bese ibounai ese oiemu
    Ladana do idia diba, bona oi dekenai do idia gari, oiemu bese Israela taudia ese
    idia karaia hegeregerena. Bona unai neganai danu bese ibounai do idia diba, inai
    lau ese lau haginia Dubu Helaga, be oi do idia tomadiho henia gabuna.
  urd-urd: तो तूआसमान पर से जो तेरी रहने की जगह है सून लेना और जिस जिस बात के लिए
    वह परदेसी तुझ से फ़रियाद करे उसके मुताबिक़ करना ताकि ज़मीन की सब क़ौम तेरे नाम
    को पहचाने और तेरी क़ौम इस्राईल की तरह तेरा ख़ौफ़ माने और जान ले कि यह घर जिसे
    मैंने बनाया है तेरे नाम का कहलाता है।
  rus-SYN: Ты услышь с неба, с места обитания Твоего, и сделай все, о чем будет взывать
    к Тебе иноплеменник, чтобы все народы земли узнали имя Твое, и чтобы боялись Тебя,
    как народ Твой Израиль, и знали, что Твоим именем называется дом сей, который
    построил я.
  bqc-SIM: kua za musu nìli siaànↄ, ní yã́ pↄ́ a gbɛ̀ama kɛɛ̀, kɛ́ dṹnia bui
    píi e n tↄ́ dↄ̃, aai vĩakɛnɛ, lá n gbɛ̃́ Isailiↄ ì kɛnɛwa, aaiↄ dↄ̃ kɛ́ n
    tↄ́ kú kpɛ́ pↄ́ má dↄ̀ɛ beewa.
  tcz-CHONGTHU: vana naumna mun akon in ataonau hin ngaipeh inlang, athil thum uchu
    hinsan pehtan; hitia chu nami Israelte banga chu leiset mihem te jousen nangma
    hi nahin hetdoh diu ahi. Amaho jong chun hiche Houin hi nangma min kijabolna dinga
    kisadoh ahichu ahin hetdoh diu ahi.
  mar-mar: तू ती स्वर्गातून ऐक. त्याची मागणी पुरव. म्हणजे इस्राएल लोकांप्रमाणेच पृथ्वीवरील
    इतर लोकांसही तुझ्या नावाचा महिमा कळेल आणि त्यांना तुझ्याविषयी आदर वाटेल. व मी
    बांधलेले हे मंदिर तुझ्या नावाचे आहे ते पृथ्वीवरील सर्व लोकांस कळेल.
  qub-qub: wiyaycuy ari syëlupita-pacha. Llapan mañacushushayquita tariycachinqui.
    Chayrämi intërucho rispitar manchacushunquipaj Israelcunano. Tantiyaconga gamtaga
    cay Templu aruchipashächo mañacuna cashantami.
  bqp-bqp: ɑ nùn swɑɑ dɑkio sɑɑ wɔllun di mi ɑ wɑ̃ɑ, kpɑ ɑ nùn kuɑ ye u nun bikiɑmɔ.
    Kpɑ hɑnduniɑn tɔmbu kpuro bu nun giɑ, kpɑ bu nun nɑsiɑ nge mɛ wunɛn tɔmbu Isirelibɑ
    bɑ nun nɑsie, kpɑ bɑ n yɛ̃ mɑ wunɑ bɑ rɑ sɑ̃ dii te sɔɔ, te nɑ bɑnɑ mini.
  hat-hat: tanpri, nan syèl kote ou rete a, koute lapriyè li. W'a fè pou li tou sa
    li mande ou. Konsa, tout pèp sou latè va konnen ou. Y'a gen krentif pou ou tankou
    pèp Izrayèl ou a gen krentif pou ou. Y'a konnen tanp mwen bati pou ou a, se la
    pou yo vin adore ou.
  eng-BSB: then may You hear from heaven, Your dwelling place, and do according to
    all for which the foreigner calls to You. Then all the peoples of the earth will
    know Your name and fear You, as do Your people Israel, and they will know that
    this house I have built is called by Your Name.
  eng-WEBPB: then hear from heaven, even from your dwelling place, and do according
    to all that the foreigner calls to you for; that all the peoples of the earth
    may know your name and fear you, as do your people Israel, and that they may know
    that this house which I have built is called by your name.
  kbq-kbq: mona kumaka'afintira ana vahe'mokizmi nunamuzmia nentahinka zamaza huo.
    E'ina'ma hananke'za, maka ama mopafi vahe'mo'za, Israeli vahe'mo'zama nehazaza
    hu'za kagrikura koro hunegante'za ama mono noma ki'noa nonkura, kagri rankagi
    kami'none hu'za ke'za antahi'za hugahaze.
  nhe-BL: xiquintlacaquili huan xiquinmaca nochi tlen mitztlajtlanise. Queja nopa
    nochi altepetini ipan sequinoc tlaltini ipan ni tlaltepactli mitzixmatise. Huan
    nojquiya mitzimacasise huan mitztlepanitase queja quichihuaj moisraelita tlacajhua.
    Huan queja nopa nochi tlacame quimachilise para nelía moaxca ni tiopamitl tlen
    na nijchijtoc.
  gub-BL: Aze uzapo nezewe haw wà nehe, enu waze'eg nehe. Ywak rehe nereko mehe ezeapyaka
    katu waze'eg rehe nehe. Ezapo waneminoz nehe no. Nezewe mehe teko ywy nànànar
    upuner nekwaw paw rehe wà nehe. Ukyze putar newi neremiaihu Izaew wazàwe wà nehe.
    Nezewe mehe ukwaw putar ko ma'e wà nehe. Ihe azapo 'àg tàpuzuhu ihe. Tuwe nemuwete
    katu 'àg tàpuzuhu pupe wà nehe.
  eng-DRA: 'Hear thou from heaven thy firm dwelling place, and do all that which that
    stranger shall call upon thee for: that all the people of the earth may know thy
    name, and may fear thee, as thy people Israel, and may know, that thy name is
    invoked upon this house, which I have built.'
