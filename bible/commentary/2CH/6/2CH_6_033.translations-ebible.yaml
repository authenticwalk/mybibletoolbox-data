verse: 2CH.006.033
translations:
  mal-C: അങ്ങയുടെ വാസസ്ഥലമായ സ്വർഗത്തിൽനിന്ന് ആ പ്രാർഥന കേൾക്കണേ! ആ വിദേശി അങ്ങയോട്
    അപേക്ഷിക്കുന്നതെന്തായാലും അവിടന്നു ചെയ്തുകൊടുക്കണേ. ആ വിധത്തിൽ അവിടത്തെ സ്വന്തജനമായ
    ഇസ്രായേലിനെപ്പോലെ ഭൂമിയിലെ സകലജനതകളും അവിടത്തെ നാമം അറിയുകയും അങ്ങയെ ബഹുമാനിക്കുകയും
    ചെയ്യുമല്ലൊ! അടിയൻ നിർമിച്ച ഈ ആലയം അവിടത്തെ നാമത്തിലാണ് വിളിക്കപ്പെടുന്നതെന്ന്
    അവർ അറിയുമാറാകട്ടെ!
  deu-TKW: so wollest du hören vom Himmel her, der Stätte, da du thronest, und alles
    das thun, worum der Fremde dich anruft, damit alle Völker der Erde deinen Namen
    erkennen, daß sie dich ebenso fürchten, wie dein Volk Israel, und daß sie inne
    werden, daß dieser Tempel, den ich gebaut habe, nach deinem Namen genannt sei.
  lin-lin: yoka wuta na Likolo, evandelo na Yo, mpe salela ye nyonso oyo akosenga
    Yo mpo ete bikolo nyonso ya mokili bayeba Kombo na Yo, batosa Yo lokola Isalaele,
    bato na Yo, mpe bayeba ete Tempelo oyo natongi ebulisami nde mpo na Kombo na Yo.
  eng-LSV: then You hear from the heavens, from the settled place of Your dwelling,
    and have done according to all that the stranger calls to You for, so that all
    the peoples of the earth know Your Name, so as to fear You, as Your people Israel,
    and to know that Your Name is called on this house that I have built.
  eng-GNV: Heare thou in heauen thy dwelling place, and doe according to all that
    the stranger calleth for vnto thee, that all the people of the earth may knowe
    thy Name, and feare thee like thy people Israel, and that they may knowe, that
    thy Name is called vpon in this house which I haue built.
  eng-WEBSTER: Then hear thou from the heavens, even from thy dwelling-place, and
    do according to all that the stranger calleth to thee for; that all people of
    the earth may know thy name, and fear thee, as do thy people Israel, and may know
    that this house which I have built is called by thy name.
  nhw-BL: xiquintlacaquili huan xiquinmaca nochi catli mitztlajtlanise. Quej nopa
    nochi altepeme ipan sequinoc tlalme ipan ni tlaltipactli mitziximatise. Huan nojquiya
    mitzimacasise huan mitztlepanitase quen quichihuaj moisraelita masehualhua. Huan
    quej nopa nochi masehualme quimachilise para nelía moaxca ni tiopamitl catli na
    nijchijtoc.
  swh-ONEN: basi na usikie kutoka mbinguni, mahali pa makao yako, ukafanye lolote
    ambalo mgeni huyo anakuomba, ili mataifa yote ya dunia wapate kujua jina lako
    na wakuogope kama wafanyavyo watu wako Israeli nao wapate pia kujua kwamba nyumba
    hii niliyoijenga imeitwa kwa Jina lako.
  bba-bba: ɑ nùn swɑɑ dɑkio sɑɑ wɔllun di mi ɑ wɑ̃ɑ, kpɑ ɑ nùn kuɑ ye u nun bikiɑmɔ.
    Kpɑ hɑnduniɑn tɔmbu kpuro bu nun ɡiɑ, kpɑ bu nun nɑsiɑ nɡe mɛ wunɛn tɔmbu Isirelibɑ
    bɑ nun nɑsie, kpɑ bɑ n yɛ̃ mɑ wunɑ bɑ rɑ sɑ̃ dii te sɔɔ, te nɑ bɑnɑ mini.
  eng-KJVCPB: then hear thou from the heavens, even from thy dwelling place, and do
    according to all that the stranger calleth to thee for; that all people of the
    earth may know thy name, and fear thee, as doth thy people Israel, and may know
    that this house which I have built is called by thy name.
  luo-luo: to yie mondo iwinji gie polo kama idakie kendo tim gimoro amora ma jadakno
    okwayi mondo ogendini duto mag piny ongʼe nyingi kendo oluori mana kaka jogi Israel
    kendo mondo gingʼe ni ot ma asegeroni luongo nyingi.
  meu-meu: una negana ai emu noho gabuna guba ai ba kamonai, idau tauna ena noinoi
    gaudia iboudiai ba henia; unu amo tanobada besedia iboudiai ese oi ladamu bae
    diba bona oi garimu bae gari, emu bese Israel heḡereḡeredia, bona bae diba danu
    ina lau ese vada na haginia dubuna na oi ladamu vada e hahenemailaia.
  npi-ULB: तब कृपया तपाईं बस्‍नुहुने स्‍वर्गबाट सुन्‍नुहोस् र त्‍यो विदेशीले मागेका
    सबै कुरा गरिदिनुहोस्, ताकि तपाईंको मानिस इस्राएलले गरेझैं पृथ्‍वीका सबै मानिसले
    तपाईंको नाउँलाई जानून् र तपाईंको भय मानून्, र मैले बनाएको यस मन्‍दिर तपाईंकै नाउँले
    बोलाइन्छ भनी तिनीहरूले जानून्‌ ।
  yor-yor: Nígbà náà, gbọ́ láti ọ̀run àní láti ibi ibùgbé rẹ, kí o sì ṣe ohun tí àwọn
    àlejò béèrè lọ́wọ́ rẹ. Bẹ́ẹ̀ ni kí gbogbo àwọn ènìyàn ayé kí wọn lè mọ orúkọ rẹ
    kí wọn sì bẹ̀rù rẹ, gẹ́gẹ́ bí Israẹli ènìyàn rẹ ti ṣe, kí wọn kí ó sì lè mọ̀ wí
    pé ilé yìí tí èmi ti kọ, orúkọ rẹ ni ó ń jẹ́.
  pes-OPCB: آنگاه از آسمان که محل سکونت توست، دعای آنها را بشنو و هر چه می‌خواهند
    به آنها ببخش تا تمام اقوام روی زمین تو را بشناسند و مانند قوم خودت اسرائیل از
    تو ترسیده، بدانند که نام تو بر این خانه‌ای است که من ساخته‌ام.
  tgl-ULB: sa panahong iyon pakiusap pakinggan mo mula sa kalangitan, sa lugar kung
    saan ka nakatira, at gawin mo ang anumang hihilingin ng dayuhan sa iyo, upang
    malaman ng lahat ng lahi sa mundo ang iyong pangalan, upang matakot sila sa iyo,
    katulad ng iyong mga taong Israel, at upang malaman nila na ang tahanang ito na
    itinayo ko ay tinatawag sa iyong pangalan.
  hui-hui: í̠na dahuliya andaga howa ibugua í̠hondo bia lalu hale harago ale bibe.
    Í̠naga Isaraele wali agalirume í̠ andaneha kamadagua wali agali dindi tara taraha
    karume í̠ manda biai halu í̠ andaneha ibalu hai helo ani bibe. Ani bialu howa
    i̱na anda o bidogo í̠ andaore kagonidalo manda bialu wali agali bibahendeme anda
    o kagoha ibalu í̠ni mitangi bialu lotu lolene ogoha ngalo manda biai holebira.
  mya-mya: ကိုယ်​တော်​စံ​တော်​မူ​ရာ​ကောင်း​ကင်​ဘုံ​မှ​နား ညောင်း​တော်​မူ​ပြီး​လျှင်
    ထို​သူ​တောင်း​လျှောက် သည်​အ​တိုင်း​ပြု​တော်​မူ​ပါ။ သို့​မှ​သာ​လျှင် ကမ္ဘာ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်
    ၏​လူ​မျိုး​တော်​နည်း​တူ ကိုယ်​တော်​အား​ကြောက် ရွံ့​ရို​သေ​ကြ​ပါ​လိမ့်​မည်။ ထို့​အ​ပြင်​ကိုယ်​တော်
    အ​ဖို့​အ​ကျွန်ုပ်​တည်​ဆောက်​သည့်​ဗိ​မာန်​တော် သည်​ကိုယ်​တော်​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ
    ဌာ​န​တော်​ဖြစ်​ကြောင်း​ကို​သူ​တို့​သိ​ကြ ပါ​လိမ့်​မည်။''
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་བཞུགས་གནས་ནམ་མཁའ་ནས་དེར་གསན་ཏེ། ཕྱི་རོལ་པ་དེས་ཁྱེད་ལ་ཅི་ཞུས་པ་ཐམས་ཅད་བསྒྲུབ་པར་མཛད་ཅིང་།
    ས་གཞིའི་སྟེང་གི་མི་ཐམས་ཅད་ཀྱིས་ཁྱེད་ཀྱི་མཚན་རྟོགས་ཤིང་། ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་བཞིན་དུ་ཁྱེད་ལ་གུས་ཤིང་འཇིགས་པ་དང་།
    ཡང་ངས་བཞེངས་པའི་མཆོད་ཁང་འདི་ནི་ཁྱེད་ཀྱི་མཚན་ལ་གཏོགས་པའི་བཞུགས་གནས་ཡིན་པ་ཤེས་པར་མཛོད།
  sna-sna: ipapo inzwai kubva kudenga, kwamunogara uye muitire mutorwa chipi nechipi
    chaanokumbira kwamuri kuitira kuti vanhu vose vapanyika vazive zita renyu uye
    vakutyei sezvinoitwa navanhu venyu Israeri, uye kuti vagoziva kuti imba ino yandavaka
    ine Zita renyu.
  spa-BLM: entonces escucha desde el cielo, desde tu morada, y haz conforme a todo
    lo que el extranjero te pida; para que todos los pueblos de la tierra conozcan
    tu nombre y te teman, como tu pueblo Israel, y para que sepan que esta casa que
    he edificado se llama con tu nombre.
  cac-cac: tzab'val tas syal chi' d'a satchaan̈ b'aj ayach, tzac' masanil tas sc'an
    chi' d'ayach, yic vach' tzach yojtaquejel masanil nación d'a yolyib'an̈q'uinal
    tic, yic vach' tzach sc'anab'ajej eb' icha tzach co c'anab'ajej a on̈ a chon̈ab'
    Israel on̈ tic. Icha chi' ol aj yojtacanel eb' to a jun templo ix in b'oq'ue tic,
    ic yaji.
  swh-ULB: basi sikiliza mbinguni, sehemu ambayo unaishi, na fanya yote ambayo mgeni
    atakuomba, ili kwamba watu wote wa dunia walijue jina lako na kukuogopa wewe,
    kama wafanyavyo watu wako Israeli, na kwamba waweze kujua kwamba nyumba hii niliyoijenga
    inaitwa kwa jina lako.
  bel-bel: Ты пачуй зь неба, зь месца пабытаваньня Твайго, і зрабі ўсё, пра што будзе
    прасіць у Цябе іншапляменец, каб у сьне народы зямлі ўведалі імя Тваё, і каб баяліся
    Цябе, як народ Твой Ізраіль, і ведалі, што Тваім імем называецца дом гэты, які
    пабудаваў я.
  deu-ELBBK: so höre du vom Himmel her, der Stätte deiner Wohnung, und tu nach allem,
    um was der Fremde zu dir rufen wird; damit alle Völker der Erde deinen Namen erkennen
    und damit sie dich fürchten, wie dein Volk Israel, und damit sie erkennen, dass
    dieses Haus, das ich gebaut habe, nach deinem Namen genannt wird.
  mbb-OT: pemineǥa nu sikandan keniyan te ubpeey nu he langit. Ne iveǥey nu ziyà te
    kandan is minsan hengkey he ebuyuen dan, para is tivuuk he menusiyà kayi te kelibutan
    ne ebpekekilala kenikew, ne edtehuzen ke zan iring te menge etew nu he Israilihanen,
    su wey zan metueni he midtukud ku heini is baley nu para te zengeg nu.
  mal-2015: നീ നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ടു ഭൂമിയിലെ സകലജാതികളും നിന്റെ
    ജനമായ യിസ്രായേൽ എന്നപോലെ നിന്റെ നാമത്തെ അറിഞ്ഞു നിന്നെ ഭയപ്പെടുകയും ഞാൻ പണിതിരിക്കുന്ന
    ഈ ആലയത്തിന്നു നിന്റെ നാമം വിളിക്കപ്പെട്ടിരിക്കുന്നു എന്നു അറികയും ചെയ്യേണ്ടതിന്നു
    അന്യജാതിക്കാരൻ നിന്നോടു പ്രാർത്ഥിക്കുന്നതൊക്കെയും ചെയ്തുകൊടുക്കേണമേ.
  rmc-rmc: šun avri andral o ňebos, kaj bešes, leskro mangipen a ker leske avke, sar
    tutar mangela, hoj savore narodi pre phuv tut te sprindžaren a te daran tutar,
    avke sar the tire izraelika manuša. Paľis the on džanena, hoj kada Chramos, so
    ačhaďom, hino prekal tiro nav.
  pes-OPV: آنگاه ازآسمان، مکان سکونت خود، بشنو و موافق هرآنچه آن غریب نزد تو استغاثه
    نماید به عمل آورتا جمیع قومهای جهان اسم تو را بشناسند و مثل قوم تو اسرائیل از
    تو بترسند و بدانند که اسم تو براین خانه‌ای که بنا کرده‌ام نهاده شده است.
  ron-1924: аскултэ-л дин черурь, дин локул локуинцей Тале, ши дэ стрэинулуй ачелуя
    тот че-Ць ва чере, пентру ка тоате попоареле пэмынтулуй сэ куноаскэ Нумеле Тэу,
    сэ се тямэ де Тине, ка попорул Тэу Исраел, ши сэ штие кэ Нумеле Тэу есте кемат
    песте каса ачаста пе каре ам зидит-о!
  ben-OBCV: তখন তুমি স্বর্গ থেকে, তোমার সেই বাসস্থান থেকে তা শুনো। সেই বিদেশি তোমার
    কাছে যা চাইবে, তা তাকে দিয়ো, যেন পৃথিবীর সব মানুষজন তোমার নাম জানতে পারে ও তোমাকে
    ভয় করে, ঠিক যেভাবে তোমার নিজস্ব প্রজা ইস্রায়েল করে এসেছে, এবং তারা যেন এও জানতে
    পারে যে এই যে ভবনটি আমি তৈরি করেছি, তা তোমার নাম বহন করে চলেছে।
  som-som: de markaas samada oo ah meeshaad deggan tahay ka maqal, oo shisheeyaha
    u yeel wixii uu ku weyddiisto oo dhan, in dadka dunida jooga oo dhammu ay magacaaga
    ogaadaan, oo ay kaa cabsadaan sida dadkaaga reer binu Israa'iil oo kale, iyo inay
    ogaadaan in gurigan aan dhisay magacaaga loogu yeedho.
  lat-VUC: 'tu exaudies de cælo firmissimo habitaculo tuo, et facies cuncta pro quibus
    invocaverit te ille peregrinus: ut sciant omnes populi terræ nomen tuum, et timeant
    te sicut populus tuus Israël, et cognoscant quia nomen tuum invocatum est super
    domum hanc quam ædificavi.'
  eng-ASVBT: then hear thou from heaven, even from thy dwelling place, and do according
    to all that the foreigner calleth to thee for; that all the peoples of the earth
    may know thy name, and fear thee, as doth thy people Israel, and that they may
    know that this house which I have built is called by thy name.
  ita-1885: ascoltalo dal cielo, dalla stanza della tua abitazione, e fa' secondo
    tutto quello di che quel forestiere ti avrà invocato; acciocchè tutti i popoli
    della terra conoscano il tuo Nome, per temerti come il tuo popolo Israele, e per
    conoscere che questa Casa che io ho edificata, si chiama del tuo Nome.
  eng-LXXUP: then shalt thou hearken out of heaven, out of thy prepared dwelling place,
    and shalt do according to all that the stranger shall call upon thee for; that
    all the nations of the earth may know thy name, and that they may fear thee, as
    thy people Israel do, and that they may know that thy name is called upon this
    house which I have built.
  eng-ULB: then please listen from heaven, the place where you live, and do all that
    the foreigner asks of you, so that all the people of the earth may know your name
    and fear you, as do your own people Israel, and that they might know that this
    house I have built is called by your name.
  spa-VBL: entonces escucha desde el cielo, el lugar donde vives, y dales lo que piden.
    De esta manera, todos los habitantes de la tierra llegarán a conocerte y respetarte,
    al igual que tu propio pueblo Israel. También sabrán que este Templo que he construido
    te honra.
  fra-_FOB: Toi, exauce-le des cieux, du lieu de ta demeure, et fais tout ce que cet
    étranger réclamera de toi; afin que tous les peuples de la terre connaissent ton
    nom, qu'ils te craignent comme ton peuple d'Israël, et sachent que ton nom est
    invoqué sur cette maison que j'ai bâtie.
  mal-mal: അങ്ങ് അങ്ങയുടെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ട് ഭൂമിയിലെ സകലജനങ്ങളും
    യിസ്രായേൽജനത്തേ പോലെ അങ്ങയുടെ നാമത്തെ അറിഞ്ഞ് അങ്ങയെ ഭയപ്പെടുകയും ഞാൻ പണിതിരിക്കുന്ന
    ഈ ആലയത്തിന് അങ്ങയുടെ നാമം വിളിക്കപ്പെട്ടിരിക്കുന്നു എന്ന് അറിയുകയും ചെയ്യേണ്ടതിന്
    ആ പരദേശികൾ അങ്ങയോടു പ്രാർത്ഥിക്കുന്നതൊക്കെയും ചെയ്തുകൊടുക്കേണമേ.
  urd-GVR: to bhī āsmān par se un kī fariyād sun lenā. Jo bhī darḳhāst wuh pesh kareṅ
