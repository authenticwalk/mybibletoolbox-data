verse: 2CH.006.021
translations:
  mal-C: അവിടത്തെ ഈ ദാസനും അവിടത്തെ ജനമായ ഇസ്രായേലും ഇവിടേക്കു തിരിഞ്ഞു പ്രാർഥിക്കുമ്പോൾ
    അടിയങ്ങളുടെ സങ്കടയാചനകൾ കേൾക്കണേ! അവിടത്തെ വാസസ്ഥലമായ സ്വർഗത്തിൽനിന്ന് കേട്ട്
    അടിയങ്ങളോടു ക്ഷമിക്കണമേ!
  deu-TKW: Und du wollest hören auf die flehentlichen Worte deines Knechtes und deines
    Volkes Israel, daß sie an dieser Stätte beten werden; du wollest hören von der
    Stätte, da du thronest, vom Himmel aus, und wenn du hörst, verzeihen!
  lin-lin: Okoyoka mabondeli oyo mowumbu na Yo mpe bato na Yo, Isalaele, bakotombola
    epai na Yo na kotala na ngambo ya esika oyo ! Tika ete oyoka biso wuta na Likolo,
    evandelo na Yo ; yoka mpe limbisa !
  eng-LSV: And You have listened to the supplications of Your servant, and of Your
    people Israel, that they pray toward this place, and You hear from the place of
    Your dwelling, from the heavens, and have listened, and forgiven.
  eng-GNV: 'Heare thou therefore the supplication of thy seruant, and of thy people
    Israel, which they pray in this place: and heare thou in the place of thine habitation,
    euen in heauen, and when thou hearest, be mercifull.'
  eng-WEBSTER: 'Hearken therefore to the supplications of thy servant, and of thy
    people Israel, which they shall make towards this place: hear thou from thy dwelling-place,
    even from heaven; and when thou hearest, forgive.'
  nhw-BL: Quena, quema na o moisraelita masehualhua timotlatlajtise ipan ni motiopa,
    techtlacaquili hasta nepa ilhuicac campa tiitztoc huan techtlapojpolhui totlajtlacolhua.
  swh-ONEN: Usikie maombi ya mtumishi wako na ya watu wako Israeli wakati wanapoomba
    kuelekea mahali hapa. Sikia kutoka mbinguni, mahali pa makao yako na usikiapo,
    samehe.
  bba-bba: Nɛ kɑ wunɛn tɔmbu, sɑ̀ n mɛnnɑ yɑm mini, sɑ kɑnɑru mɔ̀, ɑ sun swɑɑ dɑkio
    sɑɑ wɔllun di mi ɑ wɑ̃ɑ kpɑ ɑ sun suuru kuɑ.
  eng-KJVCPB: 'Hearken therefore unto the supplications of thy servant, and of thy
    people Israel, which they shall make towards this place: hear thou from thy dwelling
    place, even from heaven; and when thou hearest, forgive.'
  luo-luo: Winji lamo mar jatichni kaachiel gi jogi Israel ka gilamo ka gichomo odni.
    Winji gi e polo kar dakni kendo kiwinjo to iwenwa richowa.
  meu-meu: Emu hesiai tauna bona emu bese Israel na emai ḡuriḡuri ai ina gabu baia
    vaira henia negadia ai, emai noinoi ba kamonai; oibe, guba ai emu noho gabuna
    amo ba kamonai; bona ba kamonai negana ai emai dika ba gwau tao.
  npi-ULB: यसैले आफ्ना सेवक र तपाईंका मानिस इस्राएलले यो ठाउँतिर फर्केर प्रार्थना
    गर्दा ती बिन्‍तीहरू सुन्‍नुहोस्‌ । हो, त्‍यो ठाउँबाट, तपाईं बस्‍नुहुने स्‍वर्गबाट
    सुन्‍नुहोस् । अनि तपाईंले सुन्‍नुहुँदा क्षमा गर्नुहोस्‌ ।
  yor-yor: Gbọ́ ẹ̀bẹ̀ ìránṣẹ́ rẹ àti ti àwọn ènìyàn Israẹli nígbà tí wọ́n bá ń gbàdúrà
    lórí ibí yìí. Gbọ́ láti ọ̀run, ibùgbé rẹ, nígbà tí ìwọ bá sì gbọ́, dáríjì.
  pes-OPCB: نه تنها من، بلکه هر وقت قوم تو اسرائیل نیز در اینجا دعا کنند، تو دعای
    آنها را اجابت فرما و از آسمان که محل سکونت توست، استغاثهٔ ایشان را بشنو و گناهانشان
    را ببخش.
  tgl-ULB: Kaya pakinggan mo ang mga kahilingan ng iyong lingkod at ng iyong mga taong
    Israel kapag kami ay mananalangin paharap sa lugar na ito. Oo, pakinggan mo mula
    sa lugar kung saan ka nakatira, mula sa kalangitan; at kapag iyong napakinggan,
    patawarin mo.
  hui-hui: Anduane Homogo-o í̠ni dahuliya andagaha kegonigo i̱nibi í̠naga Isaraele
    wali agali bu kamarubi iname í̠ anda ogoha handa amu howa í̠nihondo bi mbira laramagola
    inanaga bi laramago hale halu iname ko birimadaru domo wahaga bibe, lene.
  mya-mya: အ​ကျွန်ုပ်​၏​ဆု​တောင်း​ပတ္ထ​နာ​များ​ကို​လည်း ကောင်း၊ ဤ​အ​ရပ်​သို့​မျက်​နှာ​မူ​လျက်​ကိုယ်
    တော်​၏​လူ​မျိုး​တော်​ပြု​သော ဆု​တောင်း​ပတ္ထ​နာ များ​ကို​လည်း​ကောင်း​နား​ညောင်း​တော်​မူ​ပါ။
    ကိုယ်​တော်​စံ​တော်​မူ​ရာ​ကောင်း​ကင်​ဘုံ​မှ အ​ကျွန်ုပ်​တို့​လျှောက်​ထား​ချက်​များ​ကို
    နား ညောင်း​တော်​မူ​ပြီး​လျှင်​အ​ကျွန်ုပ်​တို့​၏ အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ။''
  bod-N: ཡང་ཁྱེད་ཀྱི་ཞབས་ཕྱི་དང་ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་ཞུ་བ་སྟེ། ཁོ་རྣམས་ཀྱིས་གནས་འདི་ཕྱོགས་སུ་བཏབ་པའི་སྨོན་ལམ་ལ་གསན་པར་མཛོད།
    ཁྱེད་ཀྱིས་ཉིད་ཀྱི་བཞུགས་གནས་ཏེ་ནམ་མཁའ་ནས་གསན་པར་མཛོད། ཡང་གསན་པ་ཙམ་གྱིས་སྡིག་པ་བསལ་བར་མཛོད་ཅིག
  sna-sna: Inzwai mikumbiro yomuranda wenyu neyavanhu venyu Israeri pavanenge vachinyengetera
    vakatarisa kunzvimbo ino. Inzwai kubva kudenga kwamunogara uye kana manzwa muregerere.
  spa-BLM: Escucha las peticiones de tu siervo y de tu pueblo Israel, cuando oren
    hacia este lugar. Sí, escucha desde tu morada, desde el cielo; y cuando oigas,
    perdona.
  cac-cac: Ayic tzin lesalvi d'ayach yed' pax eb' a chon̈ab' Israel tic d'a jun lugar
    tic, cha ab' co lesal tic. Ato d'a satchaan̈ b'aj cajan ach, tza maclej ab' co
    lesal chi', tzac'val nivanc'olal co mul.
  swh-ULB: Hivyo sikia maombi ya mtumishi na ya watu wako Israeli tunapoomba kuelekea
    sehemu hii. Ndiyo, sikia kutoka mahali unapoishi, kutoka mbinguni; na unaposikia,
    samehe.
  bel-bel: Пачуй маленьні раба Твайго і народу Ізраіля, якімі яны будуць маліцца на
    месцы гэтым; пачуй месца пабытаваньня Твайго, зь нябёсаў, пачуй і памілуй.
  deu-ELBBK: Und höre auf das Flehen deines Knechtes und deines Volkes Israel, das
    sie gegen diesen Ort hin richten werden; und höre du von der Stätte deiner Wohnung,
    vom Himmel her, ja, höre und vergib!
  mbb-OT: Pemineǥa nu is menge hangyù ku wey hangyù te menge etew nu he Israilihanen
    te kebpengemuyù dey he kayi he lugar ed-etuvang. Pemineǥa nu keniyan te ubpeey
    nu he langit. Ne emun egkezineg key kenikew, ne peseyluwa key.
  mal-2015: ഈ സ്ഥലത്തുവെച്ചു പ്രാർത്ഥിപ്പാനിരിക്കുന്ന അടിയന്റെയും നിന്റെ ജനമായ യിസ്രായേലിന്റെയും
    യാചനകളെ കേൾക്കേണമേ; നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽ നിന്നു കേൾക്കേണമേ; കേട്ടു ക്ഷമിക്കേണമേ.
  rmc-rmc: Mangav tut, šun o mangipen tire služobňikoskro the tire izraelike manušengro,
    akor sar modľinena pes ke tu visarde ke kada than. Šun len avri andral o ňebos,
    odarik, kaj bešes, a sar len šuneha avri, odmuk lenge.
  pes-OPV: و تضرع بنده ات و قوم خود اسرائیل را که به سوی این مکان دعا می‌نمایند استماع
    نما و از آسمان مکان سکونت خود بشنو و چون شنیدی عفو فرما.
  ron-1924: Аскултэ черериле робулуй Тэу ши але попорулуй Тэу Исраел, кынд се вор
    руга ын локул ачеста! Аскултэ дин локул локуинцей Тале, дин черурь, аскултэ ши
    яртэ!
  ben-OBCV: তোমার এই দাস ও তোমার প্রজা ইস্রায়েল যখন এই স্থানটির দিকে তাকিয়ে প্রার্থনা
    করবে তখন তুমি তাদের মিনতি শুনো। স্বর্গ থেকে, তোমার সেই বাসস্থান থেকে তুমি তা শুনো;
    এবং শুনে তাদের ক্ষমাও কোরো।
  som-som: Bal maqal baryootankayga, anoo addoonkaaga ah, iyo kan dadkaaga reer binu
    Israa'iil markaannu meeshan xaggeeda u soo tukanayno. Kaas ka maqal meeshaad deggan
    tahay oo ah samada, oo markaad maqashid na cafi.
  lat-VUC: 'et exaudires orationem quam servus tuus orat in eo: et exaudias preces
    famuli tui, et populi tui Israël. Quicumque oraverit in loco isto, exaudi de habitaculo
    tuo, id est, de cælis, et propitiare.'
  eng-ASVBT: 'And hearken thou to the supplications of thy servant, and of thy people
    Israel, when they shall pray toward this place: yea, hear thou from thy dwelling
    place, even from heaven; and when thou hearest, forgive.'
  ita-1885: Esaudisci adunque le supplicazioni del tuo servitore, e del tuo popolo
    Israele, quando ti faranno orazione, volgendosi verso questo luogo; esaudiscili,
    dal luogo della tua stanza, dal cielo; ed avendoli esauditi, perdona loro.
  eng-LXXUP: 'And thou shalt hear the supplication of thy servant, and of thy people
    Israel, whatsoever prayers they shall make toward this place: and thou shalt hearken
    in thy dwelling place out of heaven, yea thou shalt hear, and be merciful.'
  eng-ULB: So listen to the requests of your servant and of your people Israel when
    we pray toward this place. Yes, listen from the place where you live, from the
    heavens; and when you listen, forgive.
  spa-VBL: y que escuches la petición de tu siervo y de tu pueblo Israel cuando oran
    hacia este lugar. Por favor, escucha desde el cielo donde vives. Que escuches
    y perdones.
  fra-_FOB: Exauce les supplications de ton serviteur et de ton peuple d'Israël, quand
    ils prieront en ce lieu; exauce-les des cieux, du lieu de ta demeure; exauce et
    pardonne!
  mal-mal: ഈ സ്ഥലത്തുവച്ചു പ്രാർത്ഥിക്കുന്ന അടിയന്റെയും നിന്റെ ജനമായ യിസ്രായേലിന്റെയും
    യാചനകൾ നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽനിന്നു കേൾക്കേണമേ; കേട്ട് ക്ഷമിക്കേണമേ.
  urd-GVR: Jab ham is maqām kī taraf ruḳh karke duā kareṅ to apne ḳhādim aur apnī
    qaum kī iltijāeṅ sun. Āsmān par apne taḳht se hamārī sun. Aur jab sunegā to hamāre
    gunāhoṅ ko muāf kar!
  suz-BL: मिनु इन गेय पाइब नु इस्राएली, इन मुरुम एको खिं गे कोव़शा पुन्‍मेनु, इन स्‍वर्ग
    ङा बाक्‍तीक रे नेनीन। मिनु नेंशा मेको आन पाप क्‍याम्‍दीन।
  ita-1927: Ascolta le supplicazioni del tuo servo e del tuo popolo Israele quando
    pregheranno, rivolti a questo luogo; ascoltali dal luogo della tua dimora, dai
    cieli; ascolta e perdona!
  ckb-ckb: هەروەها گوێ لە پاڕانەوەی بەندەکەت و ئیسرائیلی گەلت بگرە ئەوانەی بەرەو ئەم
    شوێنە نوێژ دەکەن، تۆش لە ئاسمانەوە لە شوێنی نیشتەجێبوونتەوە بیبیستە، جا کە لە
    ئاسمانەوە بیستت لێمان خۆشبە.
  eng-BBE: And give ear to the prayers of your servant and of your people Israel,
    when they make their prayers, turning to this place; give ear from heaven your
    living-place; and hearing have mercy.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ನಿಮ್ಮ ಸೇವಕನ ಮತ್ತು ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಕೇಳಿರಿ.
    ಅವರು ಈ ಸ್ಥಳದ ಕಡೆಗೆ ಪ್ರಾರ್ಥಿಸುವಾಗ, ನೀವು ವಾಸಮಾಡುವ ಸ್ಥಳವಾದ ಪರಲೋಕದಿಂದ ಕೇಳಿ, ಕ್ಷಮೆಯನ್ನು
    ದಯಪಾಲಿಸಿರಿ.
  tam-2017: உமது அடியேனும், இந்த இடத்திலே விண்ணப்பம் செய்யப்போகிற உமது மக்களாகிய இஸ்ரவேலும்
    செய்யும் ஜெபங்களைக் கேட்டருளும்; பரலோகமாகிய உம்முடைய வாசஸ்தலத்திலே நீர் அதைக்
    கேட்பீராக, கேட்டு மன்னிப்பீராக.
  spa-RV-1909: 'Asimismo que oigas el ruego de tu siervo, y de tu pueblo Israel, cuando
    en este lugar hicieren oración, que tú oirás desde los cielos, desde el lugar
    de tu morada: que oigas y perdones.'
  ron-BTF: Dă ascultare de aceea cererilor servitorului tău și poporului tău Israel,
    pe care le vor face spre acest loc; ascultă din această locuință a ta, din cer;
    și, ascultând, iartă.
  eng-WEBP: Listen to the petitions of your servant and of your people Israel, when
    they pray toward this place. Yes, hear from your dwelling place, even from heaven;
    and when you hear, forgive.
  eng-FBV: and hear the request of your servant and your people Israel when they pray
    toward this place. Please hear from heaven where you live. May you hear and forgive.
  nld-1939: Luister naar de smeekbede, die uw dienaar en Israël uw volk op deze plaats
    tot U richten. En wanneer Gij ze hoort in de hemel, uw woonstede, verhoor ze dan
    ook, en schenk vergiffenis.
  nch-BL: Quena, quema na o moisraelita masehualhua timotatajtise ipan ni motiopa,
    techtacaquili hasta nepa ilhuicac campa tiitztoc huan techtapojpolhui totajtacolhua.
  vie-1934: Phàm điều gì tôi tớ Chúa và dân Y-sơ-ra-ên của Chúa sẽ cầu khẩn trong
    khi hướng về nơi này, xin Chúa hãy đủ nghe; phải, ở nơi ngự của Chúa tại trên
    các từng trời, xin Chúa đủ nghe, nhậm lời, và tha thứ cho.
  hin-CV: अपने सेवक और अपनी प्रजा इस्राएल की विनतियों को सुन लीजिए जब वे इस स्थान
    की ओर मुंह कर आपसे करते हैं, और स्वर्ग, अपने घर से इसे सुनें और जब आप यह सुनें,
    आप उन्हें क्षमा प्रदान करें.
  spa-BES: Y escucha las oraciones de tu siervo y de tu pueblo Israel, cuando hacen
    sus oraciones, dirigiéndose a este lugar; escucha, desde el cielo, tu lugar de
    habitación; escucha y ten piedad.
  tdx-tdx: naho ho haoñe’o o solohom-pitoro’oo naho ondati’o Israeleo, ie hihalaly
    mb’ ami’ty toetse toy; eka, mijanjiña am-pimoneña’o andikerañ’ ao; le ie mijanjin-dRehe,
    afaho.
  tha-KJV: และขอพระองค์ทรงสดับคำวิงวอนของผู้​รับใช้​ของพระองค์ และของอิสราเอลประชาชนของพระองค์
    เมื่อเขาอธิษฐานตรงต่อสถานที่​นี้ ขอพระองค์ทรงสดั​บอย​ู่ในฟ้าสวรรค์อันเป็​นที​่ประทับของพระองค์
    และเมื่อพระองค์ทรงสดับแล้ว ก็​ขอพระองค์ทรงประทานอภัย
  por-BR-2018: 'Assim que ouças o rogo de teu servo, e de teu povo Israel, quando
    em este lugar fizerem oração, que tu ouvirás desde os céus, desde o lugar de tua
    morada: que ouças e perdoes.'
  deu-ELO: Und höre auf das Flehen deines Knechtes und deines Volkes Israel, das sie
    gegen diesen Ort hin richten werden; und höre du von der Stätte deiner Wohnung,
    vom Himmel her, ja, höre und vergib!
  eng-WYC-2018: Hear thou the prayers of thy servant, and of thy people Israel; whoever
    prayeth in this place, hear thou from thy dwelling place, that is, from heaven,
    and do thou mercy to him.
  epo-epo: Kaj aŭskultu la petegojn de Via servanto kaj de Via popolo Izrael, per
    kiuj ili preĝos sur ĉi tiu loko; aŭskultu el la loko de Via loĝado, el la ĉielo;
    kaj kiam Vi aŭskultos, Vi pardonu.
  uig-PIN: Ⱪulung wǝ hǝlⱪing Israil bu jayƣa ⱪarap dua ⱪilƣan qaƣda, ularning iltijaliriƣa
    ⱪulaⱪ selip, Ɵz makaning ⱪilƣan asmanlardin turup angliƣaysǝn, angliƣiningda ularni
    kǝqürgǝysǝn.
  beo-beo: Na amola Dia fi dunu da amo sogebi ba:le ganone sia:ne gadosea, ninia sia:ne
    gadosu nabima. Dia diasu Hebene ganodini amoga nabalu, ninia wadela:i hou gogolema:ne
    olofoma.
  tpi-OTNT: Yu Bikpela, yu stap long ples bilong yu long heven. Tasol taim mi na ol
    Israel, em ol lain manmeri bilong yu, i lukluk i kam long dispela haus na beten
    long yu, orait yu ken harim beten bilong mipela na lusim sin bilong mipela.
  hau-SA: Ka ji roƙe-roƙen bawanka da na mutanenka Isra’ila sa’ad da suka yi addu’a
    suna duban wajen wannan wuri. Ka ji daga sama, mazauninka; kuma sa’ad da ka ji,
    ka gafarta.
  uig-LAT: Qulung we xelqing Israil bu jaygha qarap dua qilghan chaghda, ularning
    iltijalirigha qulaq sélip, Öz makaning qilghan asmanlardin turup anglighaysen,
    anglighiningda ularni kechürgeysen.
  nde-nde: Akulalele ukucela kwenceku yakho lokwabantu bakho bako-Israyeli nxa bekhuleka
    bekhangele kule indawo. Akuzwe ezulwini, lona eliyindawo yakho yokuhlala; ukuze
    uthi ungezwa, uthethelele.
  ton-ton: 'Ko ia ke ke ongoʻi ʻae ngaahi kole ʻa hoʻo tamaioʻeiki, pea mo hoʻo kakai
    ʻIsileli, ʻaia te nau lotu ʻaki ʻi he potu ni: fanongo ʻe koe mei ho ʻafioʻanga,
    mei he langi: pea ʻoka ke ka ongoʻi, fakamolemole.'
  ces-1613: Vyslýchejž tedy modlitbu služebníka svého, i lidu svého Izraelského, kterouž
    se modlívati budou na místě tomto, ty vždy vyslýchej z místa přebývání svého,
    s nebe, a vyslýchaje, buď milostiv.
  eng-WMB: Listen to the petitions of your servant and of your people Israel, when
    they pray toward this place. Yes, hear from your dwelling place, even from heaven;
    and when you hear, forgive.
  tam-TCV: இந்த இடத்தை நோக்கி உமது அடியவனும், உம்முடைய மக்களாகிய இஸ்ரயேலரும் மன்றாடும்போது,
    எங்களுடைய விண்ணப்பத்தைக் கேளும். உம்முடைய உறைவிடமாகிய பரலோகத்திலிருந்து கேளும்;
    நீர் கேட்கும்போது மன்னியும்.
  ceb-ULB: Busa paminawa ang mga hangyo sa imong sulugoon ug sa Israel nga imong katawhan
    sa dihang mag-ampo kami niining dapita. Oo, paminaw gikan sa dapit nga imong gipuy-an,
    gikan sa kalangitan; ug sa dihang maminaw ka, pagpasaylo.
  pol-UBG: Wysłuchaj więc prośby swego sługi i swego ludu Izraela, którą będą zanosić
    w tym miejscu. Wysłuchaj z miejsca swojego zamieszkania, z nieba, a gdy wysłuchasz,
    przebacz.
  urd-GVU: جب ہم اِس مقام کی طرف رُخ کر کے دعا کریں تو اپنے خادم اور اپنی قوم کی التجائیں
    سن۔ آسمان پر اپنے تخت سے ہماری سن۔ اور جب سنے گا تو ہمارے گناہوں کو معاف کر!
  deu-1912: So höre nun das Flehen deines Knechtes und deines Volkes Israel, das sie
    bitten werden an dieser Stätte; höre es aber von der Stätte deiner Wohnung, vom
    Himmel. Und wenn du es hörst, wollest du gnädig sein.
  kan-2017: ಇದಲ್ಲದೆ, ನೀನು ನಿನ್ನ ಸೇವಕನ ಹಾಗೂ ನಿನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರ ವಿಜ್ಞಾಪನೆಯನ್ನು
    ಲಾಲಿಸು. ಅವರು ಈ ಸ್ಥಳದ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ನಿನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸುವಾಗ ನಿನ್ನ ನಿವಾಸವಾಗಿರುವ
    ಪರಲೋಕದಿಂದ ನಮ್ಮ ವಿಜ್ಞಾಪನೆಯನ್ನು ಕೇಳಿ, ಕ್ಷಮೆಯನ್ನು ಅನುಗ್ರಹಿಸು.
  yap-yap: Mu rung’ag e pi meybil rog nge pi meybil rok e pi girdi’ rom ni piyu Israel
    nap’an ni yad ra sap ko gin’ey ngar meybilgad. U lan tafnam u tharmiy e ngam mmotoyil
    ngomad riy ma ga n’agfan e denen romad.
  hlt-MCSB: Na sal neh na pilnam Israel loh he hmuen la a thangthui uh vaengkah huithuinah
    te hnatun pah. Namah loh na vaan kah khosak nah hmuen lamloh hnatun lamtah na
    yaak neh khodawkngai lah.
  mdy-ETH: ታና ኔ ዓይላሢታቴያ ኔኤኮ ዴሮ ማዔ ዒስራዔኤሌ ዓሳ ዓኣፖ ካሮ ሃኖ ቤዞ ባንሢ ሺርሺ ሺኢቃኣና ሺኢጲፆ ኑኡሲ ዋይዜ፤
    ኔኤኒ ናንጋ፥ ጫሪንጫ ዓኣዖ ኑም ዋይዜ፤ ዓቶንጎ ጌዔ።
  twi-ASANTE: Tie mʼahobrɛaseɛ ne nokorɛ adebisa a me ne wo nkurɔfoɔ Israelfoɔ bɔ
    mpaeɛ wɔ ha de to wʼanim no. Aane, tie yɛn firi soro baabi a wote no; na sɛ wote
    nso a, fa kyɛ.
  eng-WEBU: Listen to the petitions of your servant and of your people Israel, when
    they pray toward this place. Yes, hear from your dwelling place, even from heaven;
    and when you hear, forgive.
  wal-wal: Taani ne ashkkarainne ne asai Israa7eeli ha Beeta Maqidasiyaakko simmidi,
    watiwatiyo watiwatuwaa neeni siya. Neeni de7iyoosan saluwan siyada, nuuyyo atto
    yaaga.
  spa-PDDPT: Tú escucharás las súplicas de tu esclavo y de tu pueblo Israel cuando
    oren hacia este lugar. Escucha Tú desde el lugar de tu morada en el cielo, y cuando
    escuches, perdona.
  gun-gun: Ha'e gui aỹ, endu nerembiguai ha'e Israel kuery ha'e javi kova'e henda
    py rojapukai rokuapya. Endu ke yva re reĩa gui. Endu ha'e oreperdoa guive.
  ilo-ULB: Isu a denggem koma dagiti kiddaw ti adipenmo ken dagiti tattaom nga Israel
    inton agkararagkami a nakasango iti daytoy a disso. Wen, denggem manipud iti disso
    a pagnanaedam, manipud kadagiti langit; ket inton denggem, mamakawanka.
  kpg-kpg: Hagalongo mai gi agu dalodalo mo nia dalodalo o au daangada i di nadau
    huli gi di gowaa deenei ga dalodalo. Hagalongo mai i do henua i di langi, mo di
    dumaalia mai gi gimaadou.
  uig-ARA: قۇلۇڭ ۋە خەلقىڭ ئىسرائىل بۇ جايغا قاراپ دۇئا قىلغان چاغدا، ئۇلارنىڭ ئىلتىجالىرىغا
    قۇلاق سېلىپ، ئۆز ماكانىڭ قىلغان ئاسمانلاردىن تۇرۇپ ئاڭلىغايسەن، ئاڭلىغىنىڭدا ئۇلارنى
    كەچۈرگەيسەن.
  sus-sus: I xa i tuli mati i xa konyi nun i xa ɲama wa xui ra, e i maxandima be tɛmui
    naxɛ. Kelife koore ma i dɔxɔxi dɛnnaxɛ, i xa i tuli mati muxu ra, i man xa diɲɛ.»
  pon-2006: Komwi ketin karonge ei kapakap oh pil en sapwellimomwi aramas en Israel
    kan ni ar pahn sohpeiong wasa kiset oh kapakap. Komwi ketin karongei kiht nan
    mwoalomwi nanleng oh kupwur mahkohng kiht.
  ksd-ksd: Ma ba kaum tultul ma kaum tarai Israel diat a araring tadav go ra pal,
    una valongore kadia kinail; maia, una valongore ta ra kubam arama ra bala na bakut,
    ma ba u valongore una mari diat.
  tur-YTC: Bu yere doğru dua ettiklerinde, hizmetkârının ve halkın İsrael'in yakarışlarını
    dinle. Evet, oturduğun yerden, gökten işit; işittiğin de bağışla.
  grc-BRENT: Καὶ ἀκούσῃ τῆς δεήσεως τοῦ παιδός σου, καὶ λαοῦ σου Ἰσραὴλ, ἃ ἂν προσεύξωνται
    εἰς τὸν τόπον τοῦτον· καὶ σὺ εἰσακούσῃ ἐν τῷ τόπῳ τῆς κατοικήσεώς σου ἐκ τοῦ οὐρανοῦ,
    καὶ ἀκούσῃ καὶ ἵλεως ἔσῃ.
  ind-AYT: Dan, dengarlah permohonan hamba-Mu dan umat-Mu Israel yang mereka panjatkan
    ke arah tempat ini. Kiranya Engkau mendengar dari tempat kediaman-Mu di surga,
    dan jika Engkau mendengarnya kiranya Engkau akan mengampuni.
  nya-nya: Imvani mapembedzero a mtumiki wanu ndi a anthu anu Aisraeli pamene akupemphera
    akuyangʼana malo ano. Imvani kumwambako, malo anu amene mumakhala; ndipo mukamva
    muzitikhululukira.
  hrv-hrv: I usliši molitvu sluge svoga i naroda svojega izraelskog koju bude upravljao
    prema ovome mjestu. Usliši s mjesta gdje prebivaš, s nebesa, usliši i oprosti!
  mps-mps: Nage Genuai Bidi, nage naga bulu dagalude bidibao. Tiali goli eno homugo
    te ena me te Israel dabe te naga we bidi, dago nago te beba tonaluyu, gedu haluasa
    po wabo si da, teda nago dago gedu haluasa po wabo odama, tama nago dago sęgę
    sela sąyao.”
  tpi-tpi: Yu Bikpela, yu stap long ples bilong yu long heven. Tasol taim mi na ol
    Israel, em ol lain manmeri bilong yu, i lukluk i kam long dispela haus na beten
    long yu, orait yu ken harim beten bilong mipela na lusim sin bilong mipela.
  dan-1931: Og hør den Bøn, din tjener og dit Folk Israel opsender, vendt mod dette
    Sted; du høre den der, hvor du bor, i Himmelen, du høre og tilgive!
  vie-OVCB: Xin Chúa lắng nghe lời khẩn cầu con và toàn thể dân Chúa khi chúng con
    hướng về nơi này mà cầu nguyện. Vâng, từ trên trời cao xin Chúa lắng nghe và tha
    thứ cho chúng con.
  guj-2017: તેથી જયારે તમારો સેવક તથા તમારા ઇઝરાયલ લોકો આ સભાસ્થાન તરફ જોઈને પ્રાર્થના
    કરે ત્યારે તેઓની વિનંતીઓ તમે સાંભળજો. હા, તમે તમારા નિવાસસ્થાનમાં, એટલે આકાશમાં,
    તે સાંભળજો; અને જયારે તમે સાંભળો, ત્યારે માફ કરજો.
  pon-2006A: Komwi ketin karonge ei kapakap oh pil en sapwellimomwi aramas en Israel
    kan ni ar pahn sohpeiong wasa kiset oh kapakap. Komwi ketin karongei kiht nan
    mwoalomwi nanleng oh kupwur mahkohng kiht.
  por-BRBSL: Ouça as petições de seu servo e de seu povo Israel, quando eles rezarem
    para este lugar. Sim, ouça de seu lugar de residência, mesmo do céu; e quando
    ouvir, perdoe.
  cth-cth: Na san hoi na tami Isarelnaw ni, hete hmuen koehoi a ratoum awh navah,
    a hei awh e thai pouh haw, na onae hmuen kalvan hoi hnâpakeng pouh haw, na thai
    torei teh ngaithoum haw.
  twi-twi: Tie mʼahobrɛase ne nokware adebisa a me ne wo nkurɔfo Israelfo bɔ mpae
    wɔ ha de to wʼanim no. Yiw, tie yɛn fi ɔsoro faako a wote no; na sɛ wote nso a,
    fa kyɛ.
  hlt-hlt: Na sal neh na pilnam Israel loh he hmuen la a thangthui uh vaengkah huithuinah
    te hnatun pah. Namah loh na vaan kah khosak nah hmuen lamloh hnatun lamtah na
    yaak neh khodawkngai lah.
  tbz-SIM: Kéntɛ́ mɛyɔɔ̀mmɛ̀ yɛdɑbùò n dɑ kuɔ̀nnɛ̀ yɛ̀ nɛ̀ ɑ nìtìbɛ̀ Isidɑyɛɛribɛ
    ti dɑ bɑ́ɑ́mmɛ̀ dɛ kó tɛcĩ́ɛ̃̀tɛ̀ kpɛ́í. Á mboní kɛĩ́nkɛ̀ kɛ́keè kɛ́ ti cĩ́ɛ̃́.
  msy-2020: O Ikiavɨra Itir God, nɨ uan Nguibamɨn pɨn iti. Kɨ Israelia ko, e nɨn gumazamiziba,
    e nɨn Dɨpenimɨn ganɨva nɨ ko mɨkɨmamin dughiabar, nɨ en mɨgɨrɨgɨaba baragh en
    arazir kuraba gɨn amang.
  dop-dop: Nɩɩ yɑɑʋ mpi nyɑ́ tǝmlɛ tʋ mɑ nɑ nyɑ́ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ yɑɑkɩ-ŋ cǝnɛ
    tɔ. Hɑɩ, nɩɩ tɑ kʋsǝlǝmʋtʋ kɛ ɩsɔtɑɑ timpi n wɛɛ tɔ, nɑ ń hɩɩsɩ tɑ́ ɩsɑɣɑtʋ.
  azb-azb: Bu yerə tərəf dua etdikləri vaxt Öz qulunun və xalqın İsrailin yalvarışlarını
    Sən eşit, göydən – Öz məskənindən eşit və bağışla!
  eng-DBY: And hearken unto the supplications of thy servant, and of thy people Israel,
    which they shall pray toward this place, and hear thou from thy dwelling-place,
    from the heavens, and when thou hearest, forgive.
  hin-2017: और अपने दास, और अपनी प्रजा इस्राएल की प्रार्थना जिसको वे इस स्थान की ओर
    मुँह किए हुए गिड़गिड़ाकर करें, उसे सुन लेना; स्वर्ग में से जो तेरा निवास-स्थान
    है, सुन लेना; और सुनकर क्षमा करना।
  eng-YLT: '''And Thou hast hearkened unto the supplications of Thy servant, and of
    Thy people Israel, that they pray towards this place, and Thou dost hear from
    the place of Thy dwelling, from the heavens, and hast hearkened, and forgiven.'
  eng-WYC-2017: Hear thou the prayers of thy servant, and of thy people Israel; who-ever
    prayeth in this place, hear thou from thy dwelling place, that is, from heaven,
    and do thou mercy to him.
  eng-WMBB: Listen to the petitions of your servant and of your people Israel, when
    they pray towards this place. Yes, hear from your dwelling place, even from heaven;
    and when you hear, forgive.
  urd-GVH: जब हम इस मक़ाम की तरफ़ रुख़ करके दुआ करें तो अपने ख़ादिम और अपनी क़ौम की
    इल्तिजाएँ सुन। आसमान पर अपने तख़्त से हमारी सुन। और जब सुनेगा तो हमारे गुनाहों
    को मुआफ़ कर!
  rug-rug: Mu avosi sari qua vinaravara, meke sari na vinaravara tadi na Mua tinoni
    Izireli pana tia mae si arini koasa vasina hie meke varavara. Mamu avoso gami
    pa Maṉauru vasina sapu koa ia Goi, meke totoso avoso gami Agoi mamu taleosoni
    gami.
  gaz-gaz: Yommuu isaan gara iddoo kanaatti fuula deebifatanii kadhatanitti waammata
    garbicha keetii fi kan saba kee Israaʼel dhagaʼi. Samii keessaa, iddoo jireenya
    keetiitii dhagaʼi; yommuu dhageessuttis dhiifama godhi.
  fra-LSG: Daigne exaucer les supplications de ton serviteur et de ton peuple d’Israël,
    lorsqu’ils prieront en ce lieu! Exauce du lieu de ta demeure, des cieux, exauce
    et pardonne!
  yal-yal: I ya walikɛɛn nun i ya Isirayila yamana maxandine rasuxu, e na sali yireni
    ito mabinni! I yabin ti i dɔxɔdeni kore xɔnna ma, i mafeluun ti, i yabin ti.”
  haw-1868: E hoolohe mai i ka pule a kau kauwa, a me kou poe kanaka o ka Iseraela,
    ka mea a lakou i noi aku ai ma keia wahi. E maliu mai oe, mai kou wahi e noho
    ai, mai ka lani mai, e hoolohe mai a e kala mai hoi.
  arb-NAV: وَأَنْصِتْ لاِبْتِهَالاتِ عَبْدِكَ وَشَعْبِكَ إِسْرَائِيلَ الَّذِينَ يُصَلُّونَ
    فِي هَذَا الْمَوْضِعِ، فَاسْمَعْ أَنْتَ فِي مَقَرِّ سُكْنَاكَ مِنَ السَّمَاءِ،
    وَمَتَى سَمِعْتَ فَاغْفِرْ (إِثْمَنَا)
  ewe-ewe: Ɖo to wò subɔla kple Israelviwo ƒe kukuɖeɖe ne wodze ŋgɔ afi sia eye wodo
    gbe ɖa na wò. Ẽ, se woƒe gbedodoɖa le dziƒo si nye wò nɔƒe eye ne èsee la, ekema
    nàtsɔ nu vɔ̃wo ake.
  eng-LEE: 'And listen thou to the supplications of thy servant, and of thy people
    Israel, which they will pray at this place: and oh, do thou hear from thy dwelling-place,
    from heaven; and hear, and forgive.'
  asm-FB: আৰু যেতিয়া আপোনাৰ দাস ও আপোনাৰ প্ৰজা ইস্ৰায়েলে এই ঠাইৰ ফাললৈ মুখ কৰি প্ৰাৰ্থনা
    কৰিব, তেতিয়া আপুনি তেওঁলোকৰ প্ৰার্থনা যেন শুনে; এনে কি, আপুনি আপোনাৰ বাসস্থান
    স্বৰ্গৰ পৰা তাক শুনক আৰু শুনি ক্ষমা কৰক।
  sus-A: عِ شَ عِ تُلِ مَتِ عِ شَ كٌنيِ نُن عِ شَ حَمَ وَ شُي رَ، عٍ عِ مَشَندِ مَ
    بٍ تّمُي نَشّ. كٍلِقٍ كٌورٍ مَ عِ دْشْشِ دّننَشّ، عِ شَ عِ تُلِ مَتِ مُشُ رَ،
    عِ مَن شَ دِحّ.»
  fra-SBL: Écoute les prières de ton serviteur et de ton peuple d'Israël, quand ils
    prieront vers ce lieu. Oui, écoute de ta demeure, du ciel, et quand tu auras entendu,
    pardonne.
  hbo-hbo: וְשָׁ֨מַעְתָּ֜ אֶל־תַּחֲנוּנֵ֤י עַבְדְּךָ֙ וְעַמְּךָ֣ יִשְׂרָאֵ֔ל אֲשֶׁ֥ר
    יִֽתְפַּֽלְל֖וּ אֶל־הַמָּקֹ֣ום הַזֶּ֑ה וְ֠אַתָּה תִּשְׁמַ֞ע מִמְּקֹ֤ום שִׁבְתְּךָ֙
    מִן־הַשָּׁמַ֔יִם וְשָׁמַעְתָּ֖ וְסָלָֽחְתָּ׃
  kik-kik: Igua gũthaithana kwa ndungata yaku na kwa andũ aku a Isiraeli rĩrĩa mekũhooya
    marorete handũ haha. Ũigue ũrĩ kũu igũrũ, o kũu gĩikaro gĩaku; na watũigua-rĩ,
    ũgatũrekera.
  fra-NCL: Ecoutez les supplications de votre serviteur et de votre peuple d’Israël,
    lorsqu’ils prieront en ce lieu. Ecoutez du lieu de votre demeure, du ciel, écoutez
    et pardonnez.
  cek-AK: Na tamna hoi nangmah ih kami Israel caanawk mah, hae ahmuen hoi tahmen hnikhaih
    lawkthuih o naah, na ohhaih ahmuen, van hoiah tahngai paeh loe, na thaih naah
    tahmen paeh.
  cuk-cuk: Deyobi, we-bese-goled-negsiki an wilesagwa-bese-gollalile, degi, Israel-dulemar-bese-gollalile,
    Bab-Dummad-Jehováʼye be wis an-itogo. Be nibneggi-mai, be anmar-itogo, degi, anmarga
    isgued be elio.
  uig-CYR: Қулуң вә хәлқиң Исраил бу җайға қарап дуа қилған чағда, уларниң илтиҗалириға
    қулақ селип, Өз маканиң қилған асманлардин туруп аңлиғайсән, аңлиғиниңда уларни
    кәчүргәйсән.
  tel-2017: నీ సేవకుడు, నీ ఇశ్రాయేలు ప్రజలు ఈ మందిరం వైపుకు తిరిగి చేయబోయే ప్రార్థనలు
    ఆలకించు, అవును, నువ్వు నివసిస్తున్న పరలోకం నుండి ఆలకించి, వారి పాపాలను క్షమించు.
  hat-BSA: Koute a siplikasyon a sèvitè Ou yo ak pèp Ou a, Israël, lè yo priye vè
    plas sa a; koute depi nan abitasyon Ou an, nan syèl la; e lè Ou koute, padone.
  kos-kos: Lohng pre luk oayapa pre lun mwet Israel, mwet lom, ke elos forang nu ke
    acn se inge ac pre nu sum. Lohng pre lasr liki acn sum inkusrao, ac nunak munas
    nu sesr.
  hbo-WLC: וְשָׁ֨מַעְתָּ֜ אֶל־תַּחֲנוּנֵ֤י עַבְדְּךָ֙ וְעַמְּךָ֣ יִשְׂרָאֵ֔ל אֲשֶׁ֥ר
    יִֽתְפַּֽלְל֖וּ אֶל־הַמָּק֣וֹם הַזֶּ֑ה וְ֠אַתָּה תִּשְׁמַ֞ע מִמְּק֤וֹם שִׁבְתְּךָ֙
    מִן־הַשָּׁמַ֔יִם וְשָׁמַעְתָּ֖ וְסָלָֽחְתָּ׃
  ibo-ibo: Nụrụkwa arịrịọ niile nke ohu gị na nke ndị gị Izrel niile, mgbe ọbụla ha
    chere ihu ha nʼebe a nʼekpere. Biko, site nʼeluigwe bụ ebe obibi gị nụrụ, mgbe
    ị nụrụ biko, gbagharakwa.
  ory-ory: ପୁଣି ଏହି ସ୍ଥାନ ଅଭିମୁଖରେ ତୁମ୍ଭ ଦାସ ଓ ତୁମ୍ଭ ଲୋକ ଇସ୍ରାଏଲ ପ୍ରାର୍ଥନା କଲେ, ତୁମ୍ଭେ
    ସେମାନଙ୍କ ବିନତିରେ ମନୋଯୋଗ କର; ହଁ, ତୁମ୍ଭେ ଆପଣା ନିବାସ ସ୍ଥାନ ସ୍ୱର୍ଗରୁ ତାହା ଶୁଣ ଓ ଶୁଣି
    କ୍ଷମା କର।
  chk-chk: Kopwe aüselinga ai me än noum aramasen Israel kewe tüngor, lupwen aia iotek
    ngonuk le sape ngeni ei leni. Ewer, kopwe aüseling me läng ewe ia ka nom ie, nge
    lupwen ka rongorong, kopwe amusala äm tipis.
  rop-rop: Wal yu irrim main preya en ola preya blanga ola Isreil pipul wen dei luk
    langa dijan pleis en prei du. En deya langa yu kemp langa top yu irrim melabat
    en yu larramgo melabat fri.
  ukr-1871: Вислуховуй благаннє слуги твого й народу твого Ізраїля, коли вони будуть
    молитись на сьому місцї; вислуховуй в місцї пробутку твого, в небі, почуй і помилуй!
  deu-1951: So höre nun das Flehen deines Knechtes und deines Volkes Israel, was sie
    an dieser Stätte bitten werden! Höre du es an dem Ort deiner Wohnung, im Himmel,
    und wenn du es hörst, so vergib!
  eng-JPS: And hearken Thou to the supplications of Thy servant, and of Thy people
    Israel, when they shall pray toward this place; yea, hear Thou from Thy dwelling-place,
    even from heaven; and when Thou hearest, forgive.
  srp-1865: Èuj molbe sluge svojega i naroda svojega Izrailja, kojima æe se moliti
    na ovom mjestu, èuj s mjesta gdje stanuješ, s neba, èuj i smiluj se.
  lug-lug: Wulira kaakano okwegayirira kw’omuddu wo n’okw’abantu bo Isirayiri, bwe
    banaabanga basaba nga batunuulidde ekifo kino; owulirenga okuva mu kifo eyo gy’obeera,
    era bw’owuliranga, osonyiwenga.
  heb-heb: ושמעת אל תחנוני עבדך ועמך ישראל אשר יתפללו אל המקום הזה ואתה תשמע ממקום
    שבתך מן השמים ושמעת וסלחת׃
  ben-IRV: আর তোমার দাস ও তোমার লোক ইস্রায়েল যখন এই জায়গায় সামনে প্রার্থনা করবে,
    তখন তাদের সব অনুরোধে কান দিও; তোমার বাসজায়গা থেকে, স্বর্গ থেকে, তাহা শুনো এবং
    শুনে ক্ষমা কোরো৷
  pan-pan: ਅਤੇ ਤੂੰ ਆਪਣੇ ਦਾਸ ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੀਆਂ ਬੇਨਤੀਆਂ ਨੂੰ ਜਦ ਉਹ ਇਸ ਸਥਾਨ ਵੱਲ
    ਪ੍ਰਾਰਥਨਾ ਕਰਨ ਸੁਣ ਲਈਂ ਸਗੋਂ ਆਪਣੇ ਸਵਰਗੀ ਭਵਨ ਵਿੱਚੋਂ ਸੁਣ ਲਈਂ ਅਤੇ ਸੁਣ ਕੇ ਮਾਫ਼ ਕਰੀਂ।
  mya-JVB: ကိုယ်တော် ကျွန် မှစ၍ကိုယ်တော် ၏ လူ ဣသရေလ အမျိုးသားတို့သည် ဤ အရပ် ဌာန၌ ဆုတောင်း
    ပဌနာပြုကြသောအခါ ၊ ကျိန်းဝပ် တော်မူရာကောင်းကင် ဘုံ၌ နားထောင် ၍ အပြစ် မှလွှတ်တော်မူပါ။
  hmo-hmo: Lauegu guriguri, bona oiemu bese taudia edia guriguri, inai gabu dekenai
    aiemai vairana ai henia neganai, do oi kamonai. Oiemu noho gabuna, guba, dekena
    amo do oi kamonai, bona aiemai dika do oi gwauatao.
  urd-urd: और तू अपने बन्दा और अपनी क़ौम इस्राईल की मुनाजात को जब वह इस जगह की तरफ़
    चेहरा कर के करें तो सून लेना बल्कि तू आसमान पर से जो तेरी सुकूनत गाह है सून लेना
    और सुनकर मु'आफ़ कर देना।
  rus-SYN: Услышь моления раба Твоего и народа Твоего Израиля, какими они будут молиться
    на месте сем; услышь с места обитания Твоего, с небес, услышь и помилуй!
  bqc-SIM: Tó mapi n zↄ̀blena ge n gbɛ̃́ Isailiↄ aɛdↄ̀ guɛ beewa, mɛ́ wa wabikɛ̀ma,
    nìli wá wabikɛa si za n kúkĩi musu, ní sùuukɛwanↄ.
  tcz-CHONGTHU: keima le nami Israel ten kineosahtah le ngaicha tah’a hiche langmun
    ngatna kahin ngeh tengule nahin ngaipeh theina dingun, nachenna mun vanna kon
    in hingaiyin lang najah tengle hin ngaidam in.
  mar-mar: तुझ्या इस्राएल लोकांनी तसेच मी केलेल्या प्रार्थना तू ऐक. या प्रार्थनास्थळाकडे
    तोंड करून आम्ही प्रार्थना करु तेव्हा तिच्याकडे तू लक्ष दे. तुझ्या आकाशातील स्थानावरुन
    इथे तुझे लक्ष असू दे. आमच्या प्रार्थना ऐक आणि आम्हास क्षमा कर.
  qub-qub: Caycho mañacuptë nogatapis acrashayqui Israelcunatapis wiyaycullay. Mañacushuptiqui
    janaj syëlucho caycashayquipita wiyaycamuy. Cuyapar nogacunata perdunaycamanqui
    ari.
  bqp-bqp: Nɛ kɑ wunɛn tɔmbu, sɑ̀ n mɛnnɑ yɑm mini, sɑ kɑnɑru mɔ̀, ɑ sun swɑɑ dɑkio
    sɑɑ wɔllun di mi ɑ wɑ̃ɑ kpɑ ɑ sun suuru kuɑ.
  hat-hat: Wi, koute lapriyè m'ap fè ak lapriyè pèp Izrayèl ou a ap fè nan pye ou
    isit la. Nan syèl kote ou rete a, koute lapriyè nou, padonnen nou.
  eng-BSB: Hear the plea of Your servant and of Your people Israel when they pray
    toward this place. May You hear from heaven, Your dwelling place. May You hear
    and forgive.
  eng-WEBPB: Listen to the petitions of your servant and of your people Israel, when
    they pray towards this place. Yes, hear from your dwelling place, even from heaven;
    and when you hear, forgive.
  kbq-kbq: Hagi Israeli vahe'ene eri'za vahekamo'nanema ama ana nontegama tavugosama
    hunte'neta nazankuro nunamuma huta kantahigesunkenka, nemanina kumaka'a monafinkatira
    nunamuntia nentahinka kumitia atreranto.
  nhe-BL: Quena, quema na o moisraelita tlacajhua timomaijtose ipan ni motiopa, xitechtlacaquili
    hasta nepa elhuicac campa tiitztoc huan xitechtlapojpolhui totlajtlacolhua.
  gub-BL: Ezeapyaka katu newe heze'eg rehe nehe, teko neremiaihu waze'eg rehe nehe
    no, aze ume'e xe kutyr uze'eg mehe wà nehe. Azeharomoete, urerenu pe ywate nereko
    pà nehe. Emunàn ureremiapo kwer ikatu 'ym ma'e nehe, izuwi hereharaz pà nehe.
  eng-DRA: 'And that thou wouldst hear the prayer which thy servant prayeth in it:
    hearken then to the prayers of thy servant, and of thy people Israel. Whosoever
    shall pray in this place, hear thou from thy dwelling place, that is, from heaven,
    and shew mercy.'
