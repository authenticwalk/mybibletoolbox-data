verse: 2CH.006.007
translations:
  mal-C: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരു ആലയം പണിയണമെന്നത് എന്റെ പിതാവായ
    ദാവീദിന്റെ ഹൃദയാഭിലാഷമായിരുന്നു.
  deu-TKW: Und mein Vater David hatte zwar im Sinne, dem Namen Jahwes, des Gottes
    Israels, einen Tempel zu bauen;
  lin-lin: Tata na ngai, Davidi, azalaki na makanisi ya kotonga Tempelo mpo na lokumu
    ya Kombo ya Yawe, Nzambe ya Isalaele.
  eng-LSV: And it is with the heart of my father David to build a house for the Name
    of YHWH God of Israel,
  eng-GNV: And it was in the heart of Dauid my father to builde an house vnto the
    Name of the Lord God of Israel,
  eng-WEBSTER: 'Now it was in the heart of David my father to build a house for the
    name of the LORD God of Israel:'
  nhw-BL: “Notata David quipixqui ipan iyolo para quichihuas se tiopamitl campa quihueyichihuasquía
    TOTECO Dios catli toTeco tiisraelitame.
  swh-ONEN: “Ilikuwa moyoni mwa Daudi baba yangu kujenga Hekalu kwa ajili ya Jina
    la Bwana, Mungu wa Israeli.
  bba-bba: Nɛn tundo Dɑfidi wi, u rɑɑ ɡɔ̃ru doke u Gusunɔ bɛsɛn Yinni diru bɑniɑ.
  eng-KJVCPB: Now it was in the heart of David my father to build a house for the
    name of the Lord God of Israel.
  luo-luo: “Daudi wuora noketo e chunye mondo oger hekalu moluongo nying Jehova Nyasaye
    ma Nyasach Israel.
  meu-meu: Tamagu David ena lalo-hadai be dubu auta baine haginia, Iehova, Israel
    Diravana, ladana ena.
  npi-ULB: अब परमप्रभु इस्राएलका परमेश्‍वरको नाउँको निम्‍ति एउटा मन्‍दिर निर्माण गर्ने
    इच्‍छा मेरा बुबा दाऊदको हृदयमा थियो ।
  yor-yor: “Baba mi Dafidi ti ní-in lọ́kàn láti kọ́ tẹmpili fún orúkọ Olúwa, àní Ọlọ́run
    Israẹli.
  pes-OPCB: «پدرم داوود می‌خواست این خانه را برای نام یهوه، خدای اسرائیل بسازد.
  tgl-ULB: Ngayon nasa puso ni David, na aking ama, na magtayo ng tahanan para sa
    pangalan ni Yahweh, ang Diyos ng Israel.
  hui-hui: Ibugua laho wialu lalu, Bamba i̱ aba Debidi ibugua wali agalime Anduane
    Homogo Isaraelealinaga Ngode Datagaliwabe mitangi bialu ibuhondo lotu lelo ibunaga
    anda mbira bule manda bialu hene.
  mya-mya: ထို​နောက်​ရှော​လ​မုန်​သည်​ဆက်​လက်​၍``ငါ​၏ ခ​မည်း​တော်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား ကိုး ကွယ်​ဝတ်​ပြု​ရာ​ဗိ​မာန်​တော်​ကို​တည်​ဆောက်
    ရန်​ကြံ​စည်​ခဲ့​သော်​လည်း၊-
  bod-N: ངའི་ཕ་དཱ་བིད་ཀྱི་སེམས་སུ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེང་བའི་འདུན་པ་ཡོད་མོད།
  sna-sna: “Baba vangu Dhavhidhi vaiva nazvo mumwoyo mavo kuti vavakire Zita raJehovha
    Mwari waIsraeri temberi.
  spa-BLM: El corazón de mi padre era construir una casa para el nombre de Yahvé,
    el Dios de Israel.
  cac-cac: A vin̈aj David in mam chi', snib'ejnac vin̈ sb'oq'ue junoc templo yic syic'anchaan̈
    Jehová co Diosal vin̈.
  swh-ULB: Sasa ilikuwa ndani ya moyo wa Daudi baba yangu, kujenga nyumba kwa ajili
    ya jina la Yahwe, Mungu wa Israeli.
  bel-bel: І было на сэрцы ў Давіда, бацькі майго, пабудаваць дом імя Госпада Бога
    Ізраілевага.
  deu-ELBBK: Und es war in dem Herzen meines Vaters David, dem Namen des HERRN, des
    Gottes Israels, ein Haus zu bauen.
  mbb-OT: “Utew egkesuat is amey ku he si David he ebangun te valey he para te zengeg
    te Nengazen he Megbevayà te Israel.
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്നു ഒരു ആലയം പണിയേണം എന്നു എന്റെ
    അപ്പനായ ദാവീദിന്നു താല്പര്യം ഉണ്ടായിരുന്നു.
  rmc-rmc: Imar mire dadeske le Davidoske sas andro jilo, hoj te ačhavel o Chramos,
    kaj lašarena le RAJES, le Izraeloskre Devles.
  pes-OPV: و در دل پدرم داود بود که خانه‌ای برای اسم یهوه خدای اسرائیل بنا نماید.
  ron-1924: Татэл меу, Давид, авя де гынд сэ зидяскэ о касэ Нумелуй Домнулуй Думнезеулуй
    луй Исраел.
  ben-OBCV: “ইস্রায়েলের ঈশ্বর সদাপ্রভুর নামে একটি মন্দির নির্মাণ করার বাসনা আমার
    বাবা দাউদের অন্তরে ছিল।
  som-som: Haddaba aabbahay Daa'uud waxaa qalbigiisa ku jiray inuu guri u dhiso magaca
    Rabbiga ah Ilaaha reer binu Israa'iil.
  lat-VUC: Cumque fuisset voluntatis David patris mei ut ædificaret domum nomini Domini
    Dei Israël,
  eng-ASVBT: Now it was in the heart of David my father to build a house for the name
    of Jehovah, the God of Israel.
  ita-1885: E Davide, mio padre, ebbe in cuore di edificare una Casa al nome del Signore
    Iddio d'Israele.
  eng-LXXUP: And it came into the heart of David my father, to build a house for the
    name of the Lord God of Israel.
  eng-ULB: Now it was in the heart of David my father, to build a house for the name
    of Yahweh, the God of Israel.
  spa-VBL: “Mi padre David quería construir este Templo para honrar al Señor, el Dios
    de Israel.
  fra-_FOB: Or David, mon père, avait dessein de bâtir une maison au nom de l'Éternel,
    le Dieu d'Israël.
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരു ആലയം പണിയണം എന്ന് എന്റെ അപ്പനായ
    ദാവീദിന് താല്പര്യം ഉണ്ടായിരുന്നു.
  urd-GVR: Mere bāp Dāūd kī baṛī ḳhāhish thī ki Rab Isrāīl ke Ḳhudā ke nām kī tāzīm
    meṅ ghar banāe.
  suz-BL: आं आफ दाऊदम परमप्रभु यावे, इस्राएली आन परमप्रभु आ नें कली मान पा खिं का
    सेल्‍चा कली थुं पशो बाक्‍माक्‍त। २सामुएल ७:२-१३
  ita-1927: Or Davide, mio padre, ebbe in cuore di costruire una casa al nome dell’Eterno,
    dell’Iddio d’Israele;
  ckb-ckb: «لە دڵی داودی باوکیشمدا بوو پەرستگایەک بۆ ناوی یەزدانی پەروەردگاری ئیسرائیل
    بنیاد بنێت.
  eng-BBE: Now it was in the heart of my father David to put up a house for the name
    of the Lord, the God of Israel.
  kan-OKCV: “ಆದಕಾರಣ ನನ್ನ ತಂದೆ ದಾವೀದನು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೋಸ್ಕರ ಆಲಯವನ್ನು
    ಕಟ್ಟಬೇಕೆಂದು ಮನಸ್ಸು ಮಾಡಿದಾಗ,
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவாவின் நாமத்திற்கு ஆலயத்தைக் கட்டவேண்டும் என்கிற
    விருப்பம் என் தகப்பனாகிய தாவீதின் மனதில் இருந்தது.
  spa-RV-1909: Y David mi padre tuvo en el corazón edificar casa al nombre de Jehová
    Dios de Israel.
  ron-BTF: Și a fost în inima tatălui meu, David, să construiască o casă pentru numele
    DOMNULUI Dumnezeul lui Israel.
  eng-WEBP: Now it was in the heart of David my father to build a house for the name
    of the LORD, the God of Israel.
  eng-FBV: My father David really wanted to build this Temple to honor the Lord, the
    God of Israel.
  nld-1939: Daarom wilde mijn vader David een tempel bouwen voor de Naam van Jahweh,
    Israëls God.
  nch-BL: “Notata David quipixqui ipan iyolo para quichihuas se tiopamit campa quihueyichihuasquía
    TOTECO Dios cati toTeco tiisraelitame.
  vie-1934: Vả, Đa-vít, cha tôi, đã rắp lòng xây đền cho danh Giê-hô-va Đức Chúa Trời
    của Y-sơ-ra-ên.
  hin-CV: “मेरे पिता दावीद की इच्छा थी कि वह याहवेह, इस्राएल के परमेश्वर की महिमा
    के लिए भवन बनवाएं.
  spa-BES: Ahora estaba en el corazón de mi padre David edificar una casa para el
    nombre del Señor, el Dios de Israel.
  tdx-tdx: Ie amy zao tañ’ arofo’ i Davide raeko t’ie hamboatse anjomba ho amy tahina’
    Iehovà Andrianañahare’ Israeley.
  tha-KJV: ดาว​ิดราชบิดาของข้าพเจ้าทรงตั้งพระทัยที่จะสร้างพระนิเวศสำหรับพระนามแห่งพระเยโฮวาห์พระเจ้าของอิสราเอล
  por-BR-2018: E Davi meu pai teve no coração edificar casa ao nome do SENHOR Deus
    de Israel.
  deu-ELO: Und es war in dem Herzen meines Vaters David, dem Namen Jehovas, des Gottes
    Israels, ein Haus zu bauen.
  eng-WYC-2018: And when it was of the will of David, my father, to build an house
    to the name of the Lord God of Israel, (And when it was the desire of my father
    David, to build a House in honour of the name of the Lord God of Israel,)
  epo-epo: Mia patro David havis la intencon konstrui domon al la nomo de la Eternulo,
    Dio de Izrael.
  uig-PIN: Əmdi atam Dawutning Israilning Hudasi Pǝrwǝrdigarning namiƣa atap bir ɵy
    selix arzu-niyiti bar idi.
  beo-beo: Amola Soloumane da eno amane sia:i, “Na ada Da:ibidi da Isala:ili ilia
    Hina Godema nodone sia:ne gadosu Debolo diasu gaguma:ne ilegei.
  tpi-OTNT: '@see-verse:2CH.006.006'
  hau-SA: “Mahaifina Dawuda ya yi niyya a zuciyarsa yă gina haikali domin Sunan Ubangiji,
    Allah na Isra’ila.
  uig-LAT: Emdi atam Dawutning Israilning Xudasi Perwerdigarning namigha atap bir
    öy sélish arzu-niyiti bar idi.
  nde-nde: Ubaba uDavida wayetshiseka enhliziyweni yakhe ukuba akhele iBizo likaThixo
    ithempeli, uNkulunkulu ka-Israyeli.
  ton-ton: Pea ko eni, naʻe ʻi he loto ʻo Tevita ko ʻeku tamai ke langa ha fale ki
    he huafa ʻo Sihova ko e ʻOtua ʻo ʻIsileli.
  ces-1613: Uložil tě byl zajisté David otec můj stavěti dům jménu Hospodina Boha
    Izraelského.
  eng-WMB: Now it was in the heart of David my father to build a house for the name
    of the LORD, the God of Israel.
  tam-TCV: “இஸ்ரயேலின் இறைவனாகிய யெகோவாவின் பெயருக்கு ஒரு ஆலயத்தைக் கட்டவேண்டும் என்ற
    விருப்பம் எனது தகப்பன் தாவீதின் இருதயத்தில் இருந்தது.
  ceb-ULB: Karon anaa kini sa kasingkasing ni David nga akong amahan, nga magtukod
    ug balay alang sa ngalan ni Yahweh, ang Dios sa Israel.
  pol-UBG: Mój ojciec Dawid postanowił w swoim sercu, że zbuduje dom dla imienia PANA,
    Boga Izraela.
  urd-GVU: میرے باپ داؤد کی بڑی خواہش تھی کہ رب اسرائیل کے خدا کے نام کی تعظیم میں
    گھر بنائے۔
  deu-1912: Und da es mein Vater im Sinn hatte, ein Haus zu bauen dem Namen des HERRN,
    des Gottes Israels,
  kan-2017: ಆದಕಾರಣ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನ ಹೆಸರಿಗೆ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಲು ನನ್ನ ತಂದೆಯಾದ
    ದಾವೀದನಿಗೆ ಮನಸ್ಸಿತ್ತು.
  yap-yap: Miki ul ul Solomon ngay, “Chitamag i David e tafinaynag ni nge toy ba tempel
    ni ngu’un liyor ngak SOMOL ni Got nu Israel riy,
  hlt-MCSB: Israel Pathen BOEIPA ming la im sak ham a pa David kah thinko ah om coeng.
  mdy-ETH: ሄሊሣዖ ሃሣ ካኣቲ ሴሎሞኔ፦ «ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ካኣሽኪንታንዳ ጌኤሺ ማኣሪ ታ ዓዴ ዳውቴ
    ማዣኒ ማሌኔ፤
  twi-ASANTE: Afei, Salomo kaa sɛ, “Mʼagya Dawid pɛɛ sɛ ɔsi saa Asɔredan yi de hyɛ
    Awurade, Israel Onyankopɔn din animuonyam.
  eng-WEBU: Now it was in the heart of David my father to build a house for the name
    of the LORD, the God of Israel.
  wal-wal: “Ta aawai Daawiti GODAA Israa7eela Xoossaa sunttaayyo Beeta Maqidase keexxanau
    ba wozanan qoppiis.
  spa-PDDPT: El anhelo de edificar una Casa al Nombre de Yavé ʼElohim de Israel estuvo
    en el corazón de mi padre David.
  gun-gun: Ha'e rami avi xeru Davi opy'a re omoĩ peteĩ oo Senhor Israel kuery ruete
    rery oĩ atyrã ojapo aguã.
  ilo-ULB: Ita adda iti puso ni David nga amak, ti mangipatakder iti maysa a balay
    para iti nagan ni Yahweh a Dios ti Israel.
  kpg-kpg: Solomon ga duudagi adu, “Dogu damana go David gu hagamaanadu bolo ia e hau
    di hale e hai di gowaa e hagalaamua ai di ingoo Dimaadua, go di God o Israel,
  uig-ARA: ئەمدى ئاتام داۋۇتنىڭ ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ نامىغا ئاتاپ بىر
    ئۆي سېلىش ئارزۇ-نىيىتى بار ئىدى.
  sus-sus: «N baba Dawuda naxa natɛ tongo a bɔɲɛ kui, fo a xa banxi ti Isirayila Marigi
    Alatala bɛ.
  pon-2006: Solomon ahpw usehla, mahsanih, “Semei Depit kupwurehda en kauwada tehnpas
    ehu ong wasahn kaudok ong KAUN-O, Koht en Israel.
  ksd-ksd: A dovotina i ga ki ta ra nuknuk i David tamagu upi na pait ta pal ure ra
    iang i ra Luluai ra God kai Israel.
  tur-YTC: Babam David'in yüreğinde İsrael'in Tanrısı Yahve adına bir ev yapmak vardı.
  grc-BRENT: Καὶ ἐγένετο ἐπὶ καρδίαν Δαυὶδ τοῦ πατρός μου, τοῦ οἰκοδομῆσαι οἶκον τῷ
    ὀνόματι Κυρίου Θεοῦ Ἰσραήλ.
  ind-AYT: Lalu, Daud, ayahku, berniat membangun bait bagi nama TUHAN, Allah Israel.
  nya-nya: “Abambo anga Davide anali ndi maganizo mu mtima mwawo oti amangire Nyumba
    Yehova Mulungu wa Israeli.
  hrv-hrv: Otac mi David naumi podići Dom Imenu Jahve, Boga Izraelova,
  mps-mps: '@see-verse:2CH.006.006'
  tpi-tpi: '@see-verse:2CH.006.006'
  dan-1931: Og min Fader David fik i Sinde at bygge HERRENS, Israels Guds, Navn et
    Hus;
  vie-OVCB: Cha ta là Đa-vít có lòng mong ước xây cất một Đền Thờ cho Danh Chúa Hằng
    Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: હવે મારા પિતા દાઉદના હૃદયમાં હતું કે, પ્રભુ, ઇઝરાયલના ઈશ્વરને નામે સભાસ્થાન
    બાંધવું.
  pon-2006A: Solomon ahpw usehla, mahsanih, “Semei Depit kupwurehda en kauwada tehnpas
    ehu ong wasahn kaudok ong KAUN-O, Koht en Israel.
  por-BRBSL: Agora estava no coração de Davi meu pai para construir uma casa para
    o nome de Iavé, o Deus de Israel.
  cth-cth: Apa Devit e lungthung Isarel BAWIPA Cathut min hanelah im sak hane yo a
    pouk toe.
  twi-twi: Afei, Salomo kae se, “Mʼagya Dawid pɛɛ sɛ osi Asɔredan yi de hyɛ Awurade,
    Israel Nyankopɔn din anuonyam.
  hlt-hlt: Israel Pathen BOEIPA ming la im sak ham a pa David kah thinko ah om coeng.
  tbz-SIM: 'Kɛ̀ Sɑdomɔɔ sɔɔtɛ́ o nɑ́ɑǹtì kɛ bɛ́i nkɛ dɔ̀: Kɛ̀ n cicɛ Dɑfiti yɛ̀mmɛ̀ɛ
    o pɑ̃, kòo ndɔ́ kɛ́mɑɑ́ ti Yiɛ̀ nKuyie ntɛcĩ́ɛ̃̀tɛ̀, kunku tínti Isidɑyɛɛribɛ
    ti tũ nkù.'
  msy-2020: '@see-verse:2CH.006.006'
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ tɑsɑɑ sɩ: Hɑlɩ mɑ cɑɑ Tɑfiiti mɑɣɑsɑɑ sɩ ɩ ŋmɑɑkɩ kutuluɣu
    nɑ Tɑcɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ Ɩsɔ hǝtɛ tɑɑ.'
  azb-azb: Atam Davudun ürəyində İsrailin Allahı Rəbbin adına bir məbəd tikmək istəyi
    var idi.
  eng-DBY: And it was in the heart of David my father to build a house unto the name
    of Jehovah the God of Israel.
  hin-2017: मेरे पिता दाऊद की यह इच्छा थी कि इस्राएल के परमेश्वर यहोवा के नाम का एक
    भवन बनवाए।
