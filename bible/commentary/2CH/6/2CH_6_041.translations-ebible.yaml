  asm-FB: হে ঈশ্বৰ যিহোৱা, এতিয়া আপুনি আৰু আপোনাৰ শক্তিৰ চন্দুকটি নিজ বিশ্ৰামৰ ঠাইলৈ
    উঠি যাওঁক; হে ঈশ্বৰ যিহোৱা, আপোনাৰ পুৰোহিতসকলে পৰিত্ৰাণ-বস্ত্ৰ পিন্ধক আৰু আপোনাৰ
    সাধুসকলে মঙ্গলত আনন্দ কৰক।
  sus-A: «يَكْسِ ﭑ مَرِفِ عَلَتَلَ، كٍلِ، عِ قَ عِ شَ مَلَبُدٍ، عِ تَن نُن عِ سّنبّ
    شَ لُ سَاتّ كَنكِرَ قْشْ رَ، عَلَكٌ كِسِ شَ لُ عِ شَ سّرّشّدُبّيٍ بّ، عَلَكٌ عِ
    شَ دَنشَنِيَتْييٍ شَ لُ هّيرِ كُي، ﭑ مَرِفِ عَلَتَلَ.
  fra-SBL: « Maintenant, lève-toi, Yahvé Dieu, dans ton lieu de repos, toi et l'arche
