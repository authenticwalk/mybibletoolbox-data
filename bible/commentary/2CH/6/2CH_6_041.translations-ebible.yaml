  msy-2020: “O Ikiavɨra Itir Godɨn Gavgavim, nɨ dɨkavigh, uan Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiam sara izɨ uan avughsir danganimɨn ikɨ. Akar Dɨkɨrɨzir Gavgavimɨn Boksiar
    kam, a nɨn gavgavir bar ekiam aka. O Ikiavɨra Itir Godɨn Gavgavim, nɨ zurara uan
    ofa gamir gumazibar akuragh, eghtɨ nɨn arazir kam, a men kurkazir aghuimɨn mɨn
    ikiam. Eghtɨ nɨn gumazamizir nɨ baghavɨra itiba, nɨn arazir aghuiba bangɨn bar
    akongegham.
  dop-dop: Hɑɩ, Tɑcɑɑ Ɩsɔ, kʋlɩ nɑ ń tǝŋ nyɑ́ ɑtɑkɑɑ wei ɩ hʋlǝɣɩ nyɑ́ toŋ tɔ, nɑ
    ń kɔɔ nyɑ́ tǝhɛɛsǝlɛ cǝnɛ. Nyɑ́ kɔtǝlɑɑ ɩ́ suu nyʋɣʋ yɑpʋ ɩsɩɩ toko. Nɑ nyɑ́ yǝlɑɑ
    kʋpɑmɑ nɑ́ɑ́ hʋ́lɩ́ pɑ lɑŋhʋlʋmlɛ nɑ pɑ leleŋ.
  azb-azb: Ya Rəbb Allah, qüvvənin rəmzi olan sandığınla birgə, Gücün rəmzi olan sandığınla
    birgə İstirahət edəcəyin yerə qalx. Ya Rəbb Allah, kahinlərin zəfərinlə əhatə
    olunsun, Möminlərin xeyirxahlığına görə sevinsin.
  eng-DBY: 'And now, arise, Jehovah Elohim, into thy resting-place, thou and the ark
    of thy strength: let thy priests, Jehovah Elohim, be clothed with salvation, and
    let thy saints rejoice in [thy] goodness.'
  hin-2017: “अब हे यहोवा परमेश्वर, उठकर अपने सामर्थ्य के सन्दूक समेत अपने विश्रामस्थान
    में आ, हे यहोवा परमेश्वर तेरे याजक उद्धाररूपी वस्त्र पहने रहें, और तेरे भक्त लोग
    भलाई के कारण आनन्द करते रहें।
  eng-YLT: and now, rise, O Jehovah God, to Thy rest, Thou, and the ark of Thy strength;
    Thy priests, O Jehovah God, are clothed with salvation, and Thy saints rejoice
    in the goodness,
  eng-WYC-2017: Now therefore, Lord God, rise up into thy rest, thou and the ark of
