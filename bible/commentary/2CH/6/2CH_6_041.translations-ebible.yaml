  deu-1951: Und mache dich nun auf, o Gott, HERR, zu deiner Ruhe, du und die Lade
    deiner Macht! Laß deine Priester, o Gott, HERR, mit Heil angetan werden und deine
    Frommen sich freuen über das Gute!
  eng-JPS: Now therefore arise, O LORD God, into Thy resting-place, Thou, and the
    ark of Thy strength; let Thy priests, O LORD God, be clothed with salvation, and
    let Thy saints rejoice in good.
  srp-1865: I tako, stani, Gospode Bože, na poèivalištu svojem, ti i kovèeg sile tvoje;
