verse: 2CH.006.041
translations:
  mal-C: “യഹോവയായ ദൈവമേ, ഇപ്പോൾ എഴുന്നേൽക്കണമേ! അവിടത്തെ വിശ്രമസ്ഥാനത്തേക്ക് എഴുന്നള്ളണമേ,
    അങ്ങും അങ്ങയുടെ ശക്തിയുടെ പ്രതീകമായ ഉടമ്പടിയുടെ പേടകത്തിലേക്ക്. യഹോവയായ ദൈവമേ,
    അങ്ങയുടെ പുരോഹിതവൃന്ദം രക്ഷയുടെ വസ്ത്രം അണിയട്ടെ! അങ്ങയുടെ വിശ്വസ്തർ അവിടത്തെ
    നന്മയിൽ ആഹ്ലാദിക്കട്ടെ!
  deu-TKW: 'Und nun: Brich auf, Gott Jahwe, nach deiner Ruhestätte, du und deine mächtige
    Lade! Deine Priester, Gott Jahwe, seien angethan mit Heil, und deine Frommen mögen
    sich des Glücks freuen!'
  lin-lin: Sik’oyo, oh Yawe Nzambe, telema mpe yaka na esika na Yo ya bopemi, Yo elongo
    na Sanduku ya nguya na Yo ! Oh Yawe Nzambe, tika ete Banganga-Nzambe na Yo balata
    lobiko lokola elamba ; mpe tika ete basantu na Yo basepela na boboto na Yo !
  eng-LSV: And now, rise, O YHWH God, to Your rest, You and the Ark of Your strength;
    Your priests, O YHWH God, are clothed with salvation, and Your saints rejoice
    in the goodness.
  eng-GNV: 'Nowe therefore arise, O Lord God, to come into thy rest, thou, and the
    Arke of thy strength: O Lord God, let thy Priestes be clothed with saluation,
    and let thy Saints reioyce in goodnesse.'
  eng-WEBSTER: 'Now therefore arise, O LORD God, into thy resting-place, thou, and
    the ark of thy strength: let thy priests, O LORD God, be clothed with salvation,
    and let thy saints rejoice in goodness.'
  nhw-BL: Huan ama, TOTECO Dios, ximotlanana, huan xicalaqui ipan ni tiopamitl campa
    timosiyajquetzas. Nica eltoc nopa caxa catli quipiya chicahualistli. Mototajtzitzi
    nica ma tenextilica para tiquinmaquixtijtoc. Nica motlatzejtzeloltijca masehualhua
    paquise ica nochi motlatiochihual catli tiquinmacatoc.
  swh-ONEN: “Sasa inuka, Ee Bwana Mungu, na uje mahali pako pa kupumzikia, wewe na
    Sanduku la nguvu zako. Makuhani wako, Ee Bwana Mungu, na wavikwe wokovu, watakatifu
    wako na wafurahi katika wema wako.
  bba-bba: Yinni Gusunɔ, ɑ seewo ɑ nɑ mi ɑ rɑ wɛ̃re, wunɛ kɑ wunɛn woodɑn kpɑkororu,
    mi wunɛn dɑm mu rɑ sɔ̃ɔsire. A de wunɛn yɑ̃ku kowobu bɑ n fɑɑbɑ mɔ. Kpɑ be bɑ
    nun mɛm nɔɔwɑmmɛ bɑ n nuku dobu mɔ̀ doo nɔɔru sɔ.
  eng-KJVCPB: 'Now therefore arise, O Lord God, into thy resting place, thou, and
    the ark of thy strength: let thy priests, O Lord God, be clothed with salvation,
    and let thy saints rejoice in goodness.'
  luo-luo: “Yaye Jehova Nyasaye, koro chungʼ malo kendo idonj e kar yweyo, in kaachiel
    gi Sandug Muma mar singruokni mar tekoni maduongʼ. Yaye Jehova Nyasaye, mad jodolo
    magi orwakre gi warruok, mad jogi maler obed gi ilo kuom berni.
  meu-meu: Dirava Iehova e, harihari a tore isi, emu laḡa-ani gabuna baola, oi bona
    emu siahu maua-helagana; Dirava Iehova e, emu hahelaḡa taudia ese hahemauri bae
    hahedokilaia, emu helaḡa taudia ese emu namo bae moalelaia;
  npi-ULB: हे परमप्रभु परमेश्‍वर, अब आफ्‍नो विश्रामको ठाउँमा, तपाईं र तपाईंका शक्तिको
    सन्‍दूकमा उठ्‌नुहोस् । हे परमप्रभु परमेश्‍वर, तपाईंका पुजारीहरू उद्धारको वस्‍त्रले
    पहिराइऊन्, र तपाईंका सन्‍तहरू तपाईंको भलाइमा आनन्‍दित होऊन्‌ ।
  yor-yor: “Ǹjẹ́ nísinsin yìí dìde, Olúwa Ọlọ́run mi, sí ibi ìsinmi rẹ, ìwọ àti àpótí
    ẹ̀rí agbára rẹ. Jẹ́ kí àwọn àlùfáà, Olúwa Ọlọ́run mi, kí o wọ̀ wọ́n láṣọ pẹ̀lú
    ìgbàlà, jẹ́ kí àwọn àyànfẹ́ kí inú wọn kí ó dùn nínú ilé rẹ.
  pes-OPCB: حال ای خداوند، برخیز و با صندوق عهد خویش که مظهر قوت توست به این خانه
    وارد شو و در آن بمان. خداوندا، کاهنان تو به لباس نجات آراسته شوند و مقدّسان تو
    به سبب اعمال نیکوی تو شادی کنند.
  tgl-ULB: Kaya ngayon tumindig, Yahweh na Diyos, pumunta ka sa iyong lugar ng pahingahan,
    ikaw at ang kaban ng iyong lakas, suotan mo ng kaligtasan, Yahweh na Diyos, ang
    iyong mga pari, at ang iyong mga banal ay magalak sa iyong kabutihan.
  hui-hui: Anduane Homogo Ngode Datagaliwabe-o í̠ni í̠naga Mbogoyi biago heba anda
    ogoriani haabo hole ibabe. Mbogoyi ogonime Anduane Homogo í̠ hongo gibihe kego
    walia ho ngagoni. Í̠naga loma binigo mo miaga karu tigua mana tigabi bilo biamogo
    bibe. Ani bialu í̠naga wali agali bu karume í̠na tihondo bayaleore birigonaga
    mitangi bialu turu timbuniore helo hamelo kogoni.
  mya-mya: အို ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ယ​ခု​ထ​တော် မူ​၍​ကိုယ်​တော်​၏​တန်​ခိုး​တော်​ကို​သ​ရုပ်​ဆောင်
    သည့်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​နှင့်​အ​တူ ဗိ​မာန်​တော် ထဲ​သို့​ကြွ​တော်​မူ​ပြီး​လျှင်​ကာ​လ​အ​စဉ်​အမြဲ
    စံ​နေ​တော်​မူ​ပါ။ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​သည် မိ​မိ​တို့​ခံ​စား​ရ​သည့်​ကျေး​ဇူး​တော်​ကြောင့်
    ဝမ်း​မြောက်​ရွှင်​လန်း​ကြ​ပါ​စေ​သော။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ད་ནི་ཁྱེད་ཉིད་ཡར་བཞེང་བར་ཞུ། ཁྱེད་དང་ཉིད་ཀྱི་མཐུ་སྟོབས་ལྡན་པའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་ཁྱེད་ཉིད་སྐུ་ངལ་གསོ་བའི་བཞུགས་གནས་ལ་ཕེབས་སུ་གསོལ།
    ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱི་མཆོད་དཔོན་རྣམས་ཀྱིས་ཐར་པའི་གོས་གྱོན་ཞིང་། ཁྱེད་ཀྱི་འབངས་མི་དམ་པ་རྣམས་ཉིད་ཀྱི་བྱིན་རླབས་ཁྲོད་དགའ་ཞིང་སྤྲོ་བར་གྱུར་ཅིག
  sna-sna: “Zvino simukai imi Jehovha Mwari, muuye panzvimbo yenyu yokuzorora, imi
    neareka yesimba renyu. Dai vaprista venyu imi Jehovha Mwari vashongedzwa noruponeso.
    Vatsvene venyu ngavafare mukunaka kwenyu.
  spa-BLM: “Ahora, pues, levántate, Yahvé Dios, a tu lugar de descanso, tú y el arca
    de tu fuerza. Que tus sacerdotes, Yahvé Dios, se revistan de salvación, y que
    tus santos se regocijen en la bondad.
  cac-cac: Ach Jehová co Diosal, canan̈n̈ej cajan d'a jun lugar tic yed' scaxail sch'oxanel
    a poder. Mamin, coln̈ej eb' sacerdote tzach ac'an servil, axo eb' ico', tzalajocab'
    eb' yuj a vach'c'olal.
  swh-ULB: Sasa basi, amka, Yahwe Mungu, kwenye mahali pako pa kupumzikia, Wewe na
    sanduku la nguvu zako. Makuhani wako, Yahwe Mungu, wavikwe wokovu, na watakatifu
    wako wafurahi katika wema.
  bel-bel: І сёньня, Госпадзе Божа, стань на месца спакою Твайго, Ты і каўчэг магутнасьці
    Тваёй. Сьвятары Твае, Госпадзе Божа, хай апрануцца ў выратаваньне і падобнікі
    Твае хай усьцешацца дабротамі.
  deu-ELBBK: Und nun, steh auf, Gott, der HERR, zu deiner Ruhe, du und die Lade deiner
    Stärke! Lass deine Priester, Gott, der HERR, bekleidet sein mit Rettung, und deine
    Frommen sich freuen des Guten!
  mbb-OT: “Guntaan, Nengazen he Megbevayà, hendiyè ke en te valey nu, kes lugar he
    himelayè nu, he zutun isavuk kes Kavan te Kebpekid-uyun nu, he ebpesavut te ǥehem
    nu. Berakat he meseǥazi te menge memumuhat nu is kedlibriya nu kandan, ne egkelipey
    is metinumanen he menge etew nu tenged te keupiya nu.
  mal-2015: ആകയാൽ യഹോവയായ ദൈവമേ, നീയും നിന്റെ ബലത്തിന്റെ പെട്ടകവും എഴുന്നേറ്റു നിന്റെ
    വിശ്രാമത്തിലേക്കു വരേണമേ; യഹോവയായ ദൈവമേ, നിന്റെ പുരോഹിതന്മാർ രക്ഷാവസ്ത്രം ധരിക്കയും
    നിന്റെ ഭക്തന്മാർ നന്മയിൽ സന്തോഷിക്കയും ചെയ്യുമാറാകട്ടെ.
  rmc-rmc: Akana, ušťi, RAJEJA, Devla, a av te odpočovinel andre kada Chramos, tu
    the e archa tira zorakri. Ó, RAJEJA, Devla, tire rašaja pre peste mi uren o spaseňje,
    tire pačivale manuša mi radisaľon tire lačhipnastar.
  pes-OPV: و حال تو‌ای یهوه خدا، با تابوت قوت خود به سوی آرامگاه خویش برخیز. ای یهوه
    خدا کاهنان تو به نجات ملبس گردند و مقدسانت به نیکویی شادمان بشوند
  ron-1924: Акум, Доамне Думнезеуле, скоалэ-Те, вино ла локул Тэу де одихнэ, Ту ши
    кивотул мэрецией Тале. Преоций Тэй, Доамне Думнезеуле, сэ фие ымбрэкаць ку мынтуиря,
    ши пряюбиций Тэй сэ се букуре де феричире!
  ben-OBCV: “হে ঈশ্বর সদাপ্রভু, এখন ওঠো ও তোমার বিশ্রামস্থানে এসো, তুমি এসো ও তোমার
    বলের সিন্দুকও আসুক। হে ঈশ্বর সদাপ্রভু, তোমার যাজকেরা যেন পরিত্রাণ-বস্ত্রে বিভূষিত
    হয়, তোমার বিশ্বস্ত প্রজারা যেন তোমার মঙ্গলভাবে আনন্দিত হয়।
  som-som: Haddaba sidaas daraaddeed Rabbiyow, Ilaahow, sara joogso oo gal meeshaada
    nasashada, adiga iyo sanduuqa xooggaaguba. Rabbiyow, Ilaahow, wadaaddadaadu badbaado
    ha huwaadeen, oo quduusiintaaduna wanaag ha ku farxeen.
  lat-VUC: 'Nunc igitur consurge, Domine Deus, in requiem tuam, tu et arca fortitudinis
    tuæ: sacerdotes tui, Domine Deus, induantur salutem, et sancti tui lætentur in
    bonis.'
  eng-ASVBT: 'Now therefore arise, O Jehovah God, into thy resting place, thou, and
    the ark of thy strength: let thy priests, O Jehovah God, be clothed with salvation,
    and let thy saints rejoice in goodness.'
  ita-1885: Ed ora, o Signore Iddio, levati per entrar nel tuo riposo, tu, e l'Arca
    della tua forza; o Signore Iddio, sieno i tuoi sacerdoti vestiti di vestimenti
    di salvezza, e rallegrinsi i tuoi santi del bene.
  eng-LXXUP: 'And now, O Lord God, arise into thy resting place, Thou, and the ark
    of thy strength: Let thy priests, O Lord God, clothe themselves with salvation,
    And thy sons rejoice in prosperity.'
  eng-ULB: Now then arise, Yahweh God, to your resting place, you and the ark of your
    strength. Let your priests, Yahweh God, be clothed with salvation, and let your
    saints rejoice in your goodness.
  spa-VBL: “‘Ven, Señor, y entra en tu casa, junto con tu Arca de poder. Que tus sacerdotes
    lleven la salvación como un vestido; que tu pueblo fiel grite de alegría por tu
    bondad.
  fra-_FOB: Et maintenant, Éternel Dieu! lève-toi, viens au lieu de ton repos, toi
    et l'arche de ta force. Éternel Dieu, que tes sacrificateurs soient revêtus de
    salut, et que tes bien-aimés se réjouissent de leur bonheur!
  mal-mal: ആകയാൽ യഹോവയായ ദൈവമേ, അങ്ങും അങ്ങയുടെ ബലത്തിന്റെ പെട്ടകവും എഴുന്നേറ്റ് അങ്ങയുടെ
    വിശ്രമസ്ഥലത്തേക്ക് വരേണമേ; യഹോവയായ ദൈവമേ, അങ്ങയുടെ പുരോഹിതന്മാർ രക്ഷാവസ്ത്രം ധരിക്കയും
    അങ്ങയുടെ ഭക്തന്മാർ നന്മയിൽ സന്തോഷിക്കയും ചെയ്യുമാറാകട്ടെ.
  urd-GVR: Ai Rab Ḳhudā, uṭh kar apnī ārāmgāh ke pās ā, tū aur ahd kā sandūq jo terī
    qudrat kā izhār hai. Ai Rab Ḳhudā, tere imām najāt se mulabbas ho jāeṅ, aur tere
    īmāndār terī bhalāī kī ḳhushī manāeṅ.
  suz-BL: परमप्रभु यावे, परमप्रभु, मुल बोक्‍कीन। गे नु इन सक्ति ङा कबल पशो सन्‍दोस
    इन नाइश्‍शा बाक्‍तीकेम जाक्‍कीन। परमप्रभु यावे, परमप्रभु, इन कली चढ़ेबपुकीम इन
    मुर आन कली पाप क्‍याम्‍तीक गेय पपतीन। मिनु इन कली थमा सुइक्‍ब इन रिम्‍शो पशो तशा
    ग्‍येरसमल। भजन संग्रह १३२:८
  ita-1927: Ed ora, lèvati, o Eterno, o Dio, vieni al luogo del tuo riposo, tu e l’Arca
    della tua forza! I tuoi sacerdoti, o Eterno, o Dio, siano rivestiti di salvezza,
    e giubilino nel bene i tuoi fedeli!
  ckb-ckb: ئێستا ئەی یەزدانی پەروەردگار، هەستە و وەرە بۆ شوێنی حەوانەوەت، خۆت و سندوقی
    هێزت. ئەی خودای پەروەردگار، با کاهینەکانت ڕاستودروستی لەبەر بکەن و خۆشەویستانت
    بە چاکە شاد بن.
  eng-BBE: 'Up! now, O Lord God, come back to your resting-place, you and the ark
    of your strength: let your priests, O Lord God, be clothed with salvation, and
    let your saints be glad in what is good.'
  kan-OKCV: “ಈಗ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಎದ್ದು ನಿಮ್ಮ ವಿಶ್ರಾಂತಿಯ ಸ್ಥಳಕ್ಕೆ ಬನ್ನಿರಿ; ನೀವೂ,
    ನಿಮ್ಮ ಶಕ್ತಿಯುತ ಮಂಜೂಷವೂ ಬರಲಿ. ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಯಾಜಕರು ರಕ್ಷಣೆಯೆಂಬ ವಸ್ತ್ರವನ್ನು
    ಧರಿಸಿಕೊಳ್ಳಲಿ. ನಿಮ್ಮ ಭಕ್ತರು ಒಳ್ಳೆಯದರಲ್ಲಿ ಸಂತೋಷಪಡಲಿ.
  tam-2017: தேவனாகிய யெகோவாவே, உம்முடைய தங்கும் ஸ்தலத்திற்கு தேவரீர் உமது வல்லமை விளங்கும்
    பெட்டியுடன் எழுந்தருளும்; தேவனாகிய யெகோவாவே, உமது ஆசாரியர்கள் இரட்சிப்பைத் தரித்து,
    உம்முடைய பரிசுத்தவான்கள் நன்மையிலே மகிழ்வார்களாக.
  spa-RV-1909: Oh Jehová Dios, levántate ahora para habitar en tu reposo, tú y el
    arca de tu fortaleza; sean, oh Jehová Dios, vestidos de salud tus sacerdotes,
    y gocen de bien tus santos.
  ron-BTF: Și acum, ridică-te, DOAMNE Dumnezeule, la locul tău de odihnă și la chivotul
    tăriei tale; să fie îmbrăcați preoții tăi, DOAMNE Dumnezeule, cu salvare, și să
    se bucure sfinții tăi în bunătate.
  eng-WEBP: “Now therefore arise, LORD God, into your resting place, you, and the
    ark of your strength. Let your priests, LORD God, be clothed with salvation, and
    let your saints rejoice in goodness.
  eng-FBV: ‘Come, Lord, and enter your home, together with your Ark of power. May
    your priests wear salvation like clothing; may your faithful people shout for
    joy in your goodness.
  nld-1939: Jahweh, God, trek thans op naar uw rustplaats, Gijzelf en de ark uwer
