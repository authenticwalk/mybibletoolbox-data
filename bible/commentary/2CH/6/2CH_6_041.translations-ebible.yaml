  uig-CYR: Әнди орнуңдин турғин, и Пәрвәрдигар Худа, Сән қудритиңниң ипадиси болған
    әһдә сандуғуң билән, Өз арамгаһиңға киргәйсән! Каһинлириң һәққанийлиқ билән кийдүрүлсун,
    Мөмин бәндилириң яхшилиғиңдин шатлансун!
  tel-2017: నా దేవా, యెహోవా, శక్తికి ఆధారభూతమైన నీ మందసంతో సహా లేచి రా. నీ విశ్రాంతి
