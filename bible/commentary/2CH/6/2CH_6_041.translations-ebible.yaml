    saints se réjouissent de la bonté.
  hbo-hbo: וְעַתָּ֗ה קוּמָ֞ה יְהוָ֤ה אֱלֹהִים֙ לְֽנוּחֶ֔ךָ אַתָּ֖ה וַאֲרֹ֣ון עֻזֶּ֑ךָ
    כֹּהֲנֶ֜יךָ יְהוָ֤ה אֱלֹהִים֙ יִלְבְּשׁ֣וּ תְשׁוּעָ֔ה וַחֲסִידֶ֖יךָ יִשְׂמְח֥וּ
    בַטֹּֽוב׃
  kik-kik: “Rĩu gĩũkĩre, Wee Jehova Ngai, na ũũke handũ haku ha kũhurũka, Wee na ithandũkũ
