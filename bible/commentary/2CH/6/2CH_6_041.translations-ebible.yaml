    Dirava e, mani emu kara, oiemu hahelagaia taudia do oi hanamoa, vadaeni idia ese
    oiemu mauri do idia atoa, dabua idia atoa bamona, bona oiemu helaga taudia ese
    oiemu kara namo do idia maolelaia.
  urd-urd: इसलिए अब ऐ ख़ुदावन्द ख़ुदा तू अपनी ताक़त के सन्दूक़ के साथ उठकर अपनी आरामगाह
    में दाख़िल हो, ऐ ख़ुदावन्द ख़ुदा तेरे काहिन नजात से मुलव्वस हों और तेरे मुक़द्दस
    नेकी में मगन रहें।
  rus-SYN: И ныне, Господи Боже, стань на место покоя Твоего, Ты и ковчег могущества
    Твоего. Священники Твои, Господи Боже, да облекутся во спасение, и преподобные
    Твои да насладятся благами.
  bqc-SIM: Dii Lua, pila su n kúkĩi sa, mpi ń n gbãa kpagoloo. Dii Lua, to gbɛ̃́ↄ
    suabaa àↄ dↄ n sa'onaↄ sↄ̃wa, to n yãmanaↄ pↄnakɛ n maa yã́i.
  tcz-CHONGTHU: Chule vo Pakai, Pathen hung kithoudoh inlang nakichol nading mun nathahatni
