  ory-ory: ଏଣୁ ଏବେ, ହେ ସଦାପ୍ରଭୋ ପରମେଶ୍ୱର, ଉଠ, ତୁମ୍ଭେ ଓ ତୁମ୍ଭର ଶକ୍ତିରୂପ ସିନ୍ଦୁକ ଆପଣା
