    ਤੇਰੀ ਭਲਿਆਈ ਵਿੱਚ ਅਨੰਦ ਹੋਣ l
  mya-JVB: အိုထာဝရ အရှင် ဘုရားသခင် ၊ ကျိန်းဝပ် တော်မူရာသို့ တန်ခိုး တော်နှင့်ယှဉ်သော
