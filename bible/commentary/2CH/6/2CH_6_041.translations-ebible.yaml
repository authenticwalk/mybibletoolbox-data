  urd-GVH: ऐ रब ख़ुदा, उठकर अपनी आरामगाह के पास आ, तू और अहद का संदूक़ जो तेरी क़ुदरत
    का इज़हार है। ऐ रब ख़ुदा, तेरे इमाम नजात से मुलब्बस हो जाएँ, और तेरे ईमानदार तेरी
    भलाई की ख़ुशी मनाएँ।
  rug-rug: Ke Zihova Tamasa, Mamu mae kamahire, Mamu nuquru la koasa Mua Zelepade,
    Agoi meke sa Bokese Vinariva Egoi, sa vina gilagilana sa Mua ṉiniraṉira. Kei,
    Zihova Tamasa, Mu mana ni sari na Mua hiama pude vata dogoro nia sa Mua hinarupu,
    meke madi qetu sari doduru Mua tinoni koa gua koari na Mua lineana la koa rini.
  gaz-gaz: “Kanaafuu yaa Waaqayyo, yaa Waaqi, kaʼiitii gara iddoo boqonnaa keetii
    kottu; atii fi taabonni jabina keetiis kottaa. Yaa Waaqayyo, yaa Waaqi, luboonni
    kee fayyina haa uffatan; qulqulloonni kees gaarummaa keetti haa gammadan.
  fra-LSG: Maintenant, Éternel Dieu, lève-toi, viens à ton lieu de repos, toi et l’arche
