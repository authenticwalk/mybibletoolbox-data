    era n’abatukuvu bo basanyukire obulungi bwo.
  heb-heb: ועתה קומה יהוה אלהים לנוחך אתה וארון עזך כהניך יהוה אלהים ילבשו תשועה וחסידיך
    ישמחו בטוב׃
  ben-IRV: হে সদাপ্রভু ঈশ্বর, এখন তুমি উঠে তোমার বিশ্রামের জায়গায় যাও; তুমি ও তোমার
    শক্তির সিন্দুক৷ হে সদাপ্রভু ঈশ্বর, তোমার যাজকরা পরিত্রানের পোশাক পড়ুক ও তোমার
    সাধুরা মঙ্গলের জন্য আনন্দ করুক৷
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਆਪਣੀ ਸ਼ਕਤੀ ਦੇ ਸੰਦੂਕ ਸਣੇ ਉੱਠ ਕੇ ਆਪਣੇ ਵਿਸ਼ਰਾਮ ਸਥਾਨ
