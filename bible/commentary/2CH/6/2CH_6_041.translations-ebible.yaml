  yal-yal: “Marigina Alatala, keli, i fa i dɔxɔdeni, i tan nun i ya Layiri Kankirana,
    i sɛnbɛn naxan yi. Marigina Alatala, i ya saraxaraline rabilin kisin na alo domana,
    i ya tinxin muxune xa sɛwan sɔtɔ, bayo i tan fan.
  haw-1868: E ku oe, ano, e Iehova ke Akua, iloko o kou wahi e maha ai, o oe a me
    ka pahu o kou mana; o kou poe kahuna, e Iehova ke Akua, e hoaahuia lakou i ke
    ola, a o kou poe haipule, e olioli lakou i ka maikai.
  arb-NAV: وَالآنَ، انْهَضْ أَيُّهَا الرَّبُّ الإِلَهُ إِلَى مَكَانِ رَاحَتِكَ، أَنْتَ
    وَالتَّابُوتُ رَمْزُ عِزَّتِكَ. لِيَرْتَدِ، أَيُّهَا الرَّبُّ الإِلَهُ، كَهَنَتُكَ
    ثَوْبَ خَلاصِكَ، وَلْيَبْتَهِجْ أَتْقِيَاؤُكَ بِالْخَيْرِ.
  ewe-ewe: “Azɔ la, Yehowa Mawu, tso eye nàge ɖe wò gbɔɖemeƒe sia, afi si woda wò
    ŋusẽ ƒe nubablaɖaka la ɖo. Oo Yehowa Mawu, na wò nunɔlawo nakpɔ ɖeɖe eye wò ame
