    kisil uhen; thudih’a chonna chate chu nangma phatna jallin kipah thanom uhen.
  mar-mar: आता, हे परमेश्वर देवा, तुझे सामर्थ्य मिरवणाऱ्या या कराराच्या कोशाजवळ, आपल्या
    विश्रामस्थानी तू ये. तुझे याजक उध्दाराने भूषित होवोत. तुझ्या चांगूलपणात तूझे भक्त
    हर्ष पावोत.
  qub-qub: «Tayta Dios, shamuy ari jamanayquipaj munayniyoj babulniqui caycashanman.
    Tayta Dios, sirbishoj cüracunaga salbacoj cashayquipita cushicuchun. Nishayquita
    rurajcunaga gam alli captiqui cushisha goyächun.
  bqp-bqp: Yinni Gusunɔ, ɑ seewo ɑ nɑ mi ɑ rɑ wɛ̃re, wunɛ kɑ wunɛn woodɑn kpɑkororu,
    mi wunɛn dɑm mu rɑ sɔ̃ɔsire. A de wunɛn yɑ̃ku kowobu bɑ n fɑɑbɑ mɔ. Kpɑ be bɑ
    nun mɛm nɔɔwɑmmɛ bɑ n nuku dobu mɔ̀ doo nɔɔru sɔ.
  hat-hat: Koulye a, leve non, Seyè, Bondye! Vin kote pou ou pran repo a! Vini non
    ansanm ak Bwat Kontra ou la ki fè wè jan ou gen pouvwa. Se pou prèt yo fè konnen
    jan ou bay pèp ou a delivrans! Se pou tout pèp ou a rele tèlman yo kontan!
  eng-BSB: Now therefore, arise, O LORD God, and enter Your resting place, You and
    the ark of Your might. May Your priests, O LORD God, be clothed with salvation,
    and may Your godly ones rejoice in goodness.
  eng-WEBPB: “Now therefore arise, LORD God, into your resting place, you, and the
    ark of your strength. Let your priests, LORD God, be clothed with salvation, and
    let your saints rejoice in goodness.
  kbq-kbq: Menina Anumzana Ra Anumzamoka otinka mani fruhu kumaka'afi huhagerafi huvempage
    vogisine umanigahane. Hagi ana vogisia hanaveka'amofa avame'za me'ne. Ra Anumzamoka
    kasunku pristi vahera huzmantenka maka zupa zamaza nehuge'za zamagu'areti'ma hu'za
    kagri'ma kamage'ma nentaza vahe'mo'za knare kavukva zankura muse hugahaze.
  nhe-BL: “Huan ama, TOTECO Dios, ximotlalana, huan xicalaqui ipan ni tiopamitl campa
    timosiyajcahuas. Nica eltoc nopa caxa tlen quipiya chicahualistli. Mototajtzitzi
    nica ma tenextilica para tiquinmaquixtijtoc. Nica motlatzejtzeloltijca tlacajhua
    paquise ica nochi motlatiochihual tlen tiquinmacatoc.
  gub-BL: Epu'àm nehe, o Tupàn Tuweharupi Wiko Ma'e. Ezur xe nepytu'u àwàm pe nehe,
    neze'eg hyru nepuner haw hexak kar haw huwake nehe. Tuwe xaxeto neremiruze'eg
    uzapo neremimutar tuweharupi wà nehe. Tuwe teko paw hurywete nekatu haw rehe wà
    nehe no.
  eng-DRA: 'Now therefore arise, O Lord God, into thy resting place, thou and the
    ark of thy strength: let thy priests, O Lord God, put on salvation, and thy saints
    rejoice in good things.'
