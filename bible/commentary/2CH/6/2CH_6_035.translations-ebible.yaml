verse: 2CH.006.035
translations:
  mal-C: അങ്ങ് സ്വർഗത്തിൽനിന്ന് അവരുടെ പ്രാർഥനയും യാചനയും കേട്ട് അവരുടെ കാര്യം സാധിച്ചുകൊടുക്കണേ!
  deu-TKW: so wollest du ihr Gebet und Flehen vom Himmel hören und ihnen Recht verschaffen.
  lin-lin: yoka wuta na Likolo losambo mpe libondeli na bango, mpe longisa bango.
  eng-LSV: then You have heard their prayer and their supplication from the heavens,
    and have maintained their cause.
  eng-GNV: Then heare thou in heauen their prayer and their supplication, and iudge
    their cause.
  eng-WEBSTER: Then hear thou from the heavens their prayer and their supplication,
    and maintain their cause.
  nhw-BL: huajca xiquintlacaquili hasta nepa ilhuicac huan xiquinpalehui huan xiquinmanahui
    tlen inincualancaitacahua.
  swh-ONEN: basi usikie dua na maombi yao kutoka mbinguni, ukawatetee haki yao.
  bba-bba: ɑ ben kɑnɑru swɑɑ dɑkio wɔllun di kpɑ ɑ bu kuɑ dee dee.
  eng-KJVCPB: then hear thou from the heavens their prayer and their supplication,
    and maintain their cause.
  luo-luo: to yie iwinji gie polo lamogi kod kwayogi kendo konygi.
  meu-meu: oi ese guba ai edia ḡuriḡuri bona edia noinoi ba kamonaidia, bona edia
    namo ba hamiaia.
  npi-ULB: तब तपाईंले तिनीहरूको प्रार्थना र बिन्‍ती स्‍वर्गबाट सुन्‍नुहोस्, र तिनीहरूलाई
    मदत गरिदिनुहोस्‌ ।
  yor-yor: Nígbà náà gbọ́ àdúrà wọn àti ẹ̀bẹ̀ wọn láti ọ̀run, kí o sì mú ọ̀rọ̀ wọn
    dúró.
  pes-OPCB: آنگاه از آسمان دعای ایشان را اجابت فرما و آنها را در جنگ پیروز گردان.
  tgl-ULB: Sa panahong iyon pakinggan mo mula sa kalangitan ang kanilang panalangin,
    ang kanilang kahilingan, at tulungan sa kanilang layunin.
  hui-hui: í̠na dahuliya andaga howa inanaga bi laramaru hale howa dara halu ina waitigiru
    balu wayali holoma̱ya pele ngibe.
  mya-mya: ကောင်း​ကင်​ဘုံ​မှ​နား​ညောင်း​တော်​မူ​၍​သူ​တို့ အား​အောင်​ပွဲ​ကို​ပေး​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའ་ནས་དེ་དག་གི་གསོལ་འདེབས་དང་འོ་དོད་ལ་གསན་ཏེ་ཁོ་རྣམས་རྒྱལ་བར་མཛོད་ཅིག
  sna-sna: ipapo inzwai ikoko kudenga munamato wavo nechikumbiro chavo, mutsigire
    mhaka yavo.
  spa-BLM: entonces escucha desde el cielo su oración y su súplica, y defiende su
    causa.
  cac-cac: tzab'val d'a satchaan̈ chi' ayic tzon̈ tevi d'ayach, tzach och qued'oc
    yic scac' ganar.
  swh-ULB: Basi sikiliza maombi yao mbinguni, ombi lao, na uwasaidie.
  bel-bel: тады пачуй зь неба малітву іхнюю і прашэньне іхняе і зрабі, што трэба для
    іх.
  deu-ELBBK: so höre vom Himmel her ihr Gebet und ihr Flehen und führe ihr Recht aus.
  mbb-OT: pemineǥa nu is menge kebpengemuyù dan wey menge hangyù dan diyan te langit,
    ne iveǥey nu kandan is kezeeǥan.
  mal-2015: നീ സ്വർഗ്ഗത്തിൽനിന്നു അവരുടെ പ്രാർത്ഥനയും യാചനയും കേട്ടു അവർക്കു ന്യായം
    പാലിച്ചുകൊടുക്കേണമേ.
  rmc-rmc: Šun avri lengre modľitbi the o mangipen andral o ňebos a de lenge o viťazstvo.
  pes-OPV: آنگاه دعاو تضرع ایشان را از آسمان بشنو و حق ایشان را به‌جا آور.
  ron-1924: аскултэ дин черурь ругэчуниле ши черериле лор ши фэ-ле дрептате!
  ben-OBCV: তখন তুমি স্বর্গ থেকে তাদের প্রার্থনা ও মিনতি শুনো, এবং তাদের পক্ষসমর্থন
    কোরো।
  som-som: de markaas samada ka maqal tukashadooda iyo baryootankooda, dacwaddoodana
    u yeel.
  lat-VUC: 'tu exaudies de cælo preces eorum, et obsecrationem: et ulciscaris.'
  eng-ASVBT: then hear thou from heaven their prayer and their supplication, and maintain
    their cause.
  ita-1885: esaudisci dal cielo la sua orazione, e la sua supplicazione, e difendi
    la lor ragione.
  eng-LXXUP: then shalt thou hear out of heaven their prayer and their supplication,
    and maintain their cause.
  eng-ULB: Then listen from the heavens to their prayer, their request, and help their
    cause.
  spa-VBL: entonces escucha desde el cielo lo que están orando y pidiendo, y apoya
    su causa.
  fra-_FOB: Exauce des cieux leur prière et leur supplication, et fais-leur droit.
  mal-mal: അങ്ങ് സ്വർഗ്ഗത്തിൽനിന്ന് അവരുടെ പ്രാർത്ഥനയും യാചനയും കേട്ട് അവർക്ക് ന്യായം
    പാലിച്ചുകൊടുക്കേണമേ.
  urd-GVR: to āsmān par se un kī duā aur iltamās sun kar un ke haq meṅ insāf qāym
    rakhnā.
  suz-BL: गे मेको आन पुंइशो लोव़ इन स्‍वर्ग ङा बाक्‍तीक रे नेंशा आन माल्‍शो गेशा वारच
    पने।
  ita-1927: esaudisci dal cielo le sue preghiere e le sue supplicazioni, e fagli ragione.
  ckb-ckb: تۆ لە ئاسمانەوە گوێ لە نوێژ و داواکارییەکانیان بگرە و دادوەرییان بۆ بکە.
  eng-BBE: Then give ear from heaven to their prayer and their cry for grace, and
    see right done to them.
  kan-OKCV: ಆಗ ನೀವು ಪರಲೋಕದಿಂದ ಅವರ ಪ್ರಾರ್ಥನೆಯನ್ನೂ ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಕೇಳಿ, ಅವರಿಗೆ ನ್ಯಾಯವನ್ನು
    ತೀರಿಸಿರಿ.
  tam-2017: பரலோகத்தில் இருக்கிற தேவரீர் அவர்கள் விண்ணப்பத்தையும் வேண்டுதலையும் கேட்டு,
    அவர்கள் நியாயத்தை விசாரிப்பீராக.
  spa-RV-1909: Tú oirás desde los cielos su oración y su ruego, y ampararás su derecho.
  ron-BTF: Atunci ascultă din ceruri rugăciunea lor și cererile lor și susține cauza
    lor.
  eng-WEBP: then hear from heaven their prayer and their supplication, and maintain
    their cause.
  eng-FBV: then hear from heaven what they are praying and asking for, and support
    their cause.
  nld-1939: luister dan in de hemel naar hun bidden en smeken, en verschaf hun recht.
  nch-BL: huajca xiquintacaquili hasta nepa ilhuicac huan xiquinpalehui huan xiquinmanahui
    ten inincualancaitacahua.
  vie-1934: thì xin Chúa từ trên trời hãy dủ nghe lời cầu nguyện nài xin của chúng,
    và binh vực cho họ.
  hin-CV: तब स्वर्ग में उनकी प्रार्थना और अनुरोध सुनकर उनके पक्ष में निर्णय करें.
  spa-BES: Entonces, escucha desde el cielo a su oración y su clamor de gracia, y
    ve a su favor.
  tdx-tdx: le janjiño i halali’ iareoy naho o soloho’ iareoo vaho henefo ty fitsa­korean-tro’
    iareo.
  tha-KJV: แล​้วขอพระองค์ทรงสดับคำอธิษฐานของเขาและคำวิงวอนของเขาในฟ้าสวรรค์ และขอทรงให้​สิทธิ​อันชอบธรรมของเขาคงอยู่
  por-BR-2018: Tu ouvirás desde os céus sua oração e seu rogo, e ampararás seu direito.
  deu-ELO: so höre vom Himmel her ihr Gebet und ihr Flehen, und führe ihr Recht aus.
  eng-WYC-2018: that thou hear from heaven their prayers and their beseeching, and
    do thou vengeance to their adversaries.
  epo-epo: tiam aŭskultu el la ĉielo ilian preĝon kaj ilian petegon, kaj defendu ilian
    aferon.
  uig-PIN: Sǝn asmanlarda turup ularning duasi bilǝn iltijasiƣa ⱪulaⱪ selip, ularni
    nusrǝtkǝ erixtürgǝysǝn.
  beo-beo: ilia sia:ne gadosu nabima. Dia Hebene soge amoi esala, ilia sia:ne gadosu
    nabima amola hasalasu ilima ima.
  tpi-OTNT: orait Bikpela, yu stap long heven na yu ken harim beten bilong mipela
    na yu ken marimari long mipela na helpim mipela.
  hau-SA: sai ka ji addu’arsu da kuma roƙonsu daga sama, ka kuma biya musu bukatarsu.
  uig-LAT: Sen asmanlarda turup ularning duasi bilen iltijasigha qulaq sélip, ularni
    nusretke érishtürgeysen.
  nde-nde: uzwe usezulwini imikhuleko yabo lokuncenga kwabo, ubamele wena.
  ton-ton: Ke ke toki fanongo ʻe koe mei he langi ki heʻenau lotu mo ʻenau kole, pea
    ke tokonia ʻakinautolu ʻi he meʻa totonu.
  ces-1613: Ty vyslýchej s nebe modlitbu a úpění jejich, a vyvoď při jejich.
  eng-WMB: then hear from heaven their prayer and their supplication, and maintain
    their cause.
  tam-TCV: பரலோகத்திலிருந்து அவர்களுடைய மன்றாட்டையும், வேண்டுதலையும் கேட்டு அவர்களுடைய
    சார்பாய் செயலாற்றும்.
  ceb-ULB: Paminaw gikan sa kalangitan sa ilang mga pag-ampo, sa ilang mga hangyo,
    ug labani ang ilang katungod.
  pol-UBG: Wysłuchaj z nieba ich modlitwy i błagania i broń ich sprawy.
  urd-GVU: تو آسمان پر سے اُن کی دعا اور التماس سن کر اُن کے حق میں انصاف قائم رکھنا۔
  deu-1912: so wollest du ihr Gebet und Flehen hören vom Himmel und ihnen zu ihrem
    Recht helfen.
  kan-2017: ನೀನು ಪರಲೋಕದಿಂದ ಅವರ ಪ್ರಾರ್ಥನೆಯನ್ನೂ, ವಿಜ್ಞಾಪನೆಯನ್ನೂ, ಕೇಳಿ ಅವರಿಗೆ ಸಹಾಯವನ್ನು
    ಮಾಡು.
  yap-yap: ma ga motoyil ko pi meybil rorad. Mu rung’ag e meybil rorad u tharmiy mag
    gagiyeg nagrad ngar gelgad.
  hlt-MCSB: Te vaengah a thangthuinah neh a lungmacil te vaan lamloh yaak pah lamtah
    amih kah tiktamnah te saii pah.
  mdy-ETH: ዔያቶኮ ሺኢጲፆ ዋይዜ፤ ኔኤኒ ጫሪንጫ ዓኣዖ ዔያታ ፔ ዛሎ ሺኢቃ ሺኢጲፆ ዋይዚ ዖሎና ዔያቶ ባሺሲሴ።
  twi-ASANTE: tie wɔn mpaeɛbɔ firi soro, na yɛ wɔn abisadeɛ ma wɔn.
  eng-WEBU: then hear from heaven their prayer and their supplication, and maintain
    their cause.
  wal-wal: eta woosaanne watiwatuwaa saluwan neeni siya; siyada etau xoonuwaa imma.
  spa-PDDPT: escucha Tú desde el cielo su oración y su súplica, y ampara su causa.
  gun-gun: endu yva re reĩa gui onhembo'e vy ojerure okuapya, ha'e ejapo ha'evea rami.
  ilo-ULB: Ket denggem koma manipud kadagiti langit dagiti kararagda, dagiti kiddawda,
    ket pagballigiem ida kadagiti dawatda.
  kpg-kpg: hagalongo malaa gi nadau dalodalo. Hagalongo gi digaula mai di langi, wanga
    gi digaula di mogobuna di aali i tauwa.
  uig-ARA: سەن ئاسمانلاردا تۇرۇپ ئۇلارنىڭ دۇئاسى بىلەن ئىلتىجاسىغا قۇلاق سېلىپ، ئۇلارنى
    نۇسرەتكە ئېرىشتۈرگەيسەن.
  sus-sus: i xa na fe mato, i xa e xa dubɛ suxu, i xa kiiti tinxinxi sa e bɛ.»
  pon-2006: komwi ketin karonge ar kapakap akan. Sang nanleng komwi ketin karonge
    irail, Maing, oh ketikihong irail re en powehdi.
  ksd-ksd: una valongore kadia niaring ma kadia nilul arama ra bala na bakut. ma una
    tur maravut diat.
  tur-YTC: O zaman gökten dualarını ve yakarışlarını işit ve onların davasını savun.
  grc-BRENT: καὶ ἀκούσῃ ἐκ τοῦ οὐρανοῦ τῆς προσευχῆς αὐτῶν καὶ τῆς δεήσεως αὐτῶν,
    καὶ ποιήσεις τὸ δικαίωμα αὐτῶν.
  ind-AYT: kiranya Engkau mendengar dari surga doa dan permohonan mereka, dan memberikan
    keadilan-Mu kepada mereka.
  nya-nya: pamenepo imvani kumwamba pemphero lawo ndi kupempha kwawo ndipo muwapulumutse.
  hrv-hrv: usliši mu s neba molitvu i prošnju i učini mu pravdu.
  mps-mps: teda, Genuai Bidi, nage dagalude bidiyu, tama dago gedu haluasa po wabo
    odama, tama nago da hobede elama, tama nago da tau sao.”
  tpi-tpi: orait Bikpela, yu stap long heven na yu ken harim beten bilong mipela na
    yu ken marimari long mipela na helpim mipela.
  dan-1931: så høre du i Himmelen deres Bøn og Begæring og skaffe dem deres Ret.
  vie-OVCB: thì xin Chúa từ trời lắng nghe lời cầu nguyện của họ và cho dân Ngài chiến
    thắng.
  guj-2017: ત્યારે તેઓની પ્રાર્થના તથા વિનંતિ સ્વર્ગથી સાંભળજો અને તેઓની મદદ કરજો.
  pon-2006A: komwi ketin karonge ar kapakap akan. Sang nanleng komwi ketin karonge
    irail, Maing, oh ketikihong irail re en powehdi.
  por-BRBSL: então ouça do céu suas orações e suas súplicas, e mantenha sua causa.
  cth-cth: ahnimae ratoumnae hoi a heinae teh, nang ni kalvan hoi thai pouh nateh,
    sak pouh haw.
  twi-twi: tie wɔn mpaebɔ fi ɔsoro, na yɛ wɔn abisade ma wɔn.
  hlt-hlt: Te vaengah a thangthuinah neh a lungmacil te vaan lamloh yaak pah lamtah
    amih kah tiktamnah te saii pah.
  tbz-SIM: Kuyie, ɑ́ m boní kɛĩ́nkɛ̀ kɛ́keè bɛ bɑ́ɑmmìi nɛ̀ bɛ̀ dɑ kuɔ̀nnɛ̀ yɛ̀ɛ̀
    dɑbùò nkɛ́dɔɔ̀ bɛ̀ yɛ̃ mmù.
  msy-2020: Ikiavɨra Itir God, nɨ uan Nguibamɨn ikɨ, e uarir akurvaghasa nɨ ko mɨgeir
    mɨgɨrɨgɨaba baragh en apangkuvigh en akuragh.
  dop-dop: nɩɩ pɑ wiinɑʋ kɛ hɑtoo ɩsɔtɑɑ nɑ ń wɑɑsɩ-wɛ.
  azb-azb: Sən göydən onların dualarını və yalvarışlarını eşit, onların tərəfində
    ol.
  eng-DBY: then hear thou from the heavens their prayer and their supplication, and
    maintain their right.
  hin-2017: तब तू स्वर्ग में से उनकी प्रार्थना और गिड़गिड़ाहट सुनना, और उनका न्याय
    करना।
  eng-YLT: then Thou hast heard from the heavens their prayer and their supplication,
    and hast maintained their cause.
  eng-WYC-2017: that thou hear from heaven their prayers and their beseeching, and
    do thou vengeance to their adversaries.
  eng-WMBB: then hear from heaven their prayer and their supplication, and maintain
    their cause.
  urd-GVH: तो आसमान पर से उनकी दुआ और इलतमास सुनकर उनके हक़ में इनसाफ़ क़ायम रखना।
  rug-rug: si Mamu avosi pa Maṉauru sari na dia vinaravara meke na dia tinepatepa.
    Mamu va tabe i Goi sari na dia hiniva.
  gaz-gaz: ati samii irraa kadhannaa isaatii fi waammata isaa dhagaʼiitii dhimma isaa
    isaaf raawwadhu.
  fra-LSG: exauce des cieux leurs prières et leurs supplications, et fais-leur droit!
  yal-yal: Nayi, i tuli mati kore xɔnna ma, naxanye i maxandima, e i mafan, i yi ne
    mali.”
  haw-1868: Alaila, e hoolohe mai oe mai ka lani mai i ka lakou pule, a me ko lakou
    noi ana, a e hoopono mai no lakou.
  arb-NAV: فَاسْتَجِبْ مِنَ السَّمَاءِ صَلاتَهُمْ وَتَضَرُّعَهُمْ، وَانْصُرْ قَضِيَّتَهُمْ.
  ewe-ewe: ekema se woƒe gbedodoɖa kple kokoƒoƒo le dziƒo eye nàxɔ na wo.
  eng-LEE: Then hear thou from heaven their prayer and their supplication, and procure
    them justice.
  asm-FB: তেনেহ’লে আপুনি স্বৰ্গৰ পৰা তেওঁলোকৰ প্ৰাৰ্থনা আৰু অনুৰোধ শুনি তেওঁলোকৰ বিচাৰ
    নিষ্পত্তি কৰিব।
  sus-A: عِ شَ نَ قٍ مَتٌ، عِ شَ عٍ شَ دُبّ سُشُ، عِ شَ كِيتِ تِنشِنشِ سَ عٍ بّ.»
  fra-SBL: exauce du haut des cieux sa prière et sa supplication, et fais-lui droit.
  hbo-hbo: וְשָׁמַעְתָּ֙ מִן־הַשָּׁמַ֔יִם אֶת־תְּפִלָּתָ֖ם וְאֶת־תְּחִנָּתָ֑ם וְעָשִׂ֖יתָ
    מִשְׁפָּטָֽם׃
  kik-kik: hĩndĩ ĩyo ũkaigua mahooya mao na gũthaithana kwao ũrĩ kũu igũrũ, na ũmatirĩrĩre
    ũhoro-inĩ ũcio wao.
  fra-NCL: écoutez du ciel leur prière et leur supplication, et rendez-leur justice.
  cek-AK: nihcae lawkthuihaih hoi tahmen hnikhaih to van hoiah tahngai paeh loe, nihcae
    to khenzawn ah.
  cuk-cuk: nibneg-akale be itogoed. Degi, amar-bendakegar be wemar-ular gwisgubaloed.
  uig-CYR: Сән асманларда туруп уларниң дуаси билән илтиҗасиға қулақ селип, уларни
    нусрәткә ериштүргәйсән.
  tel-2017: పరలోకం నుండి నువ్వు వారి విన్నపాన్నీ, ప్రార్థననూ ఆలకించి వారి పనుల్లో
    వారికి సహాయం చెయ్యి.
  hat-BSA: nan lè sa a, koute lapriyè yo soti nan syèl la avèk siplikasyon yo, e bay
    soutyen a koz pa yo.
  kos-kos: porongo pre lalos. Lohng pusralos yen sum inkusrao, ac sang kutangla nu
    selos.
  hbo-WLC: וְשָׁמַעְתָּ֙ מִן־הַשָּׁמַ֔יִם אֶת־תְּפִלָּתָ֖ם וְאֶת־תְּחִנָּתָ֑ם וְעָשִׂ֖יתָ
    מִשְׁפָּטָֽם׃
  ibo-ibo: mgbe ahụ, site nʼeluigwe nụrụ ekpere na arịrịọ amara ha, mezukwa ihe ha
    na-arịọ.
  ory-ory: ତେବେ ତୁମ୍ଭେ ସ୍ୱର୍ଗରୁ ସେମାନଙ୍କର ପ୍ରାର୍ଥନା ଓ ବିନତି ଶୁଣି ସେମାନଙ୍କର ବିଚାର ନିଷ୍ପତ୍ତି
    କର।
  chk-chk: kopwe aüselinga ar iotek me ar tüngor me läng o alisiir.
  rop-rop: Yu irrim langa olabat preya brom yu kemp langa top en yu album olabat blanga
    bidim olabat enami.
  ukr-1871: Тодї почуй з неба молитву їх і благаннє їх, і подай, чого їм треба.
  deu-1951: so wollest du ihr Gebet und ihr Flehen im Himmel hören und ihnen zu ihrem
    Recht verhelfen!
  eng-JPS: then hear Thou from heaven their prayer and their supplication, and maintain
    their cause.
  srp-1865: Èuj s neba molbu njihovu i molitvu njihovu, i dobavi im pravicu.
  lug-lug: kale owulirenga okusaba kwabwe n’okwegayirira kwabwe, ng’osinziira mu ggulu,
    obaddiremu.
  heb-heb: ושמעת מן השמים את תפלתם ואת תחנתם ועשית משפטם׃
  ben-IRV: তবে তুমি স্বর্গ থেকে তাদের প্রার্থনা ও অনুরোধ শুনো এবং তাদের বিচার সম্পূর্ণ
    কোরো৷
  pan-pan: ਤਾਂ ਤੂੰ ਸਵਰਗ ਤੋਂ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਤੇ ਬੇਨਤੀ ਸੁਣ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਹੱਕ ਦਾ ਨਿਆਂ
    ਕਰੀਂ
  mya-JVB: သူ တို့ ဆုတောင်း ပဌနာ ပြုသော စကားကို ကောင်းကင် ဘုံ၌ နားထောင် ၍ သူ တို့အမှု
    ကို စောင့် တော်မူပါ။
  hmo-hmo: edia noinoi do oi kamonai, bona guba dekena amo edia guriguri ena anina,
    kwalimu, idia dekenai do oi henia.
  urd-urd: तो तू आसमान पर से उनकी दुआ और मुनाजात को सुनकर उनकी हिमा’अत करना।
  rus-SYN: тогда услышь с неба молитву их и прошение их и сделай, что потребно для
    них.
  bqc-SIM: kua za musu nìli síńnↄ sùuu pↄ́ aa gbɛ̀ama yã́ musu, ní tó yã́
    bↄńnↄ na.
  tcz-CHONGTHU: vana konin hin ngaipeh inlang, athum pen uchu hin kithopi tan.
  mar-mar: तर तू स्वर्गातून त्यांची प्रार्थना ऐक आणि त्यांच्या विनंती प्रमाणे त्यांना
    मदत कर.
  qub-qub: wiyaycunqui syëlupita-pacha. Yanapaycunqui ari.
  bqp-bqp: ɑ ben kɑnɑru swɑɑ dɑkio wɔllun di kpɑ ɑ bu kuɑ dee dee.
  hat-hat: tanpri, nan syèl kote ou rete a, koute lapriyè yo. Koute lapriyè y'ap fè
    nan pye ou, defann kòz yo.
  eng-BSB: then may You hear from heaven their prayer and their plea, and may You
    uphold their cause.
  eng-WEBPB: then hear from heaven their prayer and their supplication, and maintain
    their cause.
  kbq-kbq: nunamuzmia monafinkati nentahinka, kasunku huzmantenka zamaza huo.
  nhe-BL: huajca xiquintlacaquili hasta nepa elhuicac huan xiquinpalehui huan xiquinmanahui
    tlen inincualancaitacahua.
  gub-BL: Newe waze'eg mehe enu katu ne wà nehe. Ezeapyaka katu ma'e henoz mehe ne
    wà nehe. Einu ne wà nehe, waàmàtyry'ymar waneityk pà ne wà nehe.
  eng-DRA: Then hear thou from heaven their prayers, and their supplications, and
    revenge them.
