verse: 2CH.006.013
translations:
  mal-C: അദ്ദേഹം വെങ്കലംകൊണ്ട് ഒരു പീഠം ഉണ്ടാക്കിയിരുന്നു. അതിന് അഞ്ചുമുഴം നീളവും
    അഞ്ചുമുഴം വീതിയും മൂന്നുമുഴം പൊക്കവും ഉണ്ടായിരുന്നു. അദ്ദേഹം അത് ആലയാങ്കണത്തിന്റെ
    നടുവിൽ സ്ഥാപിച്ചിരുന്നു. ശലോമോൻ ആ പീഠത്തിന്മേൽ കയറി ഇസ്രായേലിന്റെ സർവസഭയുടെയും
    മുന്നിൽ മുട്ടുകുത്തി, ആകാശത്തിലേക്കു കൈമലർത്തിക്കൊണ്ട്,
  deu-TKW: (Salomo hatte nämlich ein kupfernes Gestelle anfertigen lassen und es mitten
    in den Hof gestellt, fünf Ellen lang, fünf Ellen breit und drei Ellen hoch; auf
    dieses trat er, ließ sich angesichts der ganzen Gemeinde Israel auf seine Kniee
    nieder und breitete seine Hände gen Himmel aus)
  lin-lin: 'Solo, Salomo atongaki na bronze etemelo ya kolobela : ezalaki na bametele
    mibale na basantimetele tuku mitano na molayi, bametele mibale na basantimetele
    tuku mitano na mokuse, mpe metele pene moko na bosanda ; mpe atiaki yango na kati-kati
    ya lopango. Amataki na likolo na yango, afukamaki liboso ya lisanga mobimba ya
    Isalaele, atombolaki maboko likolo'
  eng-LSV: for Solomon has made a scaffold of bronze, and puts it in the midst of
    the court, five cubits its length, and five cubits its breadth, and three cubits
    its height, and he stands on it, and kneels on his knees in front of all the assembly
    of Israel, and spreads forth his hands toward the heavens—
  eng-GNV: (For Salomon had made a brasen skaffold and set it in the middes of the
    court, of fiue cubites long, and fiue cubites broade, and three cubites of height,
    and vpon it he stoode, and kneeled downe vpon his knees before all the Congregation
    of Israel, and stretched out his hands toward heauen)
  eng-WEBSTER: '(For Solomon had made a brazen scaffold, of five cubits long, and
    five cubits broad, and three cubits high, and had set it in the midst of the court:
    and upon it he stood, and kneeled upon his knees before all the congregation of
    Israel, and spread forth his hands towards heaven,)'
  nhw-BL: 'Salomón ya tlejcotoya ipan se hueyi tlapechtli tlen bronce catli quichijqui
    huan quitlali tlahuejcapanco tlatlajco nopa calixpamitl. Huan nopa tlapechtli
    quipiyayaya 2 metros huan 25 centímetros ihuehueyaca huan ipatlajca. Huan ihuejcapanca
    quipiyayaya 1 metro huan 35 centímetros. Teipa Salomón motlancuaquetzqui iniixpa
    nochi israelitame huan momatlananqui huan quiijto:'
  swh-ONEN: Basi Solomoni alikuwa ametengeneza jukwaa la shaba, urefu wake dhiraa
    tano, na upana wake dhiraa tano na kimo chake dhiraa tatu, naye akaliweka katikati
    ya ukumbi wa nje. Akapanda juu ya hilo jukwaa kisha akapiga magoti mbele ya kusanyiko
    lote la Israeli, akanyoosha mikono yake kwelekea mbinguni.
  bba-bba: N deemɑ Sɑlomɔɔ u rɑɑ turɑru ɡɑru kuɑ kɑ sii ɡɑndu. Mɑ u tu doke sɑ̃ɑ yerun
    yɑɑrɑ yen suunu sɔɔ. Turɑ ten dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu nɔɔbu. Ten yɑsum mɑɑ
    ɡɔm soonu nɔɔbu. Mɑ ten ɡunum mɑɑ sɑ̃ɑ ɡɔm soonu itɑ. Miyɑ u yɔɔwɑ u yiirɑ Isirelibɑ
    kpuron wuswɑɑɔ. Mɑ u nɔmɑ yiiyɑ wɔllɔ u nɛɛ,
  eng-KJVCPB: 'for Solomon had made a brasen scaffold, of five cubits long, and five
    cubits broad, and three cubits high, and had set it in the midst of the court:
    and upon it he stood, and kneeled down upon his knees before all the congregation
    of Israel, and spread forth his hands towards heaven,'
  luo-luo: Noseloso raidhi mar mula ma borne gi lachne romo fut aboro to borne kadhi
    malo en fut abich mokete e dier laru ma oko. Ne ochungʼ e raidhino mi ogoyo chonge
    piny e nyim oganda duto mar jo-Israel kendo norieyo bedene kochomo polo.
  meu-meu: Solomon na pata ta auri labora-labora amo vada e karaia, dubu maḡuna ai
    vada e haginia; ena lata na kiubit ima, ena lababa danu kiubit ima, bona harana
    latana na kiubit toi. Ia na latanai e gini, tuina e hadai, Israel hegogo idoinai
    vairanai, bona imana e toi roro, guba e dudui henia.
  npi-ULB: किनकि तिनले पाँच हात लामो, पाँच हात चौडा र तीन हात अग्‍लो काँसाको एउटा
    मञ्‍च बनाएका थिए । तिनले त्यसलाई चोकको बीचमा राखेका थिए । तिनी त्‍यसमाथि खडा भए
    र इस्राएलका सारा समुदायको उपस्‍थितिमा घुँडा टेके, र तिनले आफ्‍ना हात स्‍वर्गतिर
    फैलाए ।
  yor-yor: Solomoni ṣe àga idẹ kan tí ó jẹ́ ìgbọ̀nwọ́ márùn-ún ní gígùn àti ìgbọ̀nwọ́
    márùn-ún fífẹ̀ àti ìgbọ̀nwọ́ mẹ́ta ní gíga, a gbé e sí àárín àgbàlá ti òde. Ó
    sì dúró ní orí rẹ̀, àti pé ó kúnlẹ̀ lórí eékún rẹ̀ níwájú gbogbo ìjọ ènìyàn Israẹli,
    ó sì tẹ́ ọwọ́ rẹ̀ méjèèjì sí òkè ọ̀run.
  pes-OPCB: '@see-verse:2CH.006.012'
  tgl-ULB: Sapagkat gumawa siya ng tansong entablado, limang siko ang haba, limang
    siko ang lapad, tatlong siko ang taas. At inilagay niya ito sa gitna ng patyo.
    Tumayo siya rito at lumuhod sa harapan ng buong kapulungan ng Israel, at itinaas
    niya ang kaniyang mga kamay patungo sa kalangitan.
  hui-hui: Solomono ibugua dagia mbira boronosime wabu helayago lunaga magi aranenaga
    magibi mbiraore mida kira bolangua halu dege daliga magi mida mbira bolanguahe
    ogoni iraga hene. Iraga howa wali agali bibahende ngoaiho hearume ibu handaiore
    helo ibugua ge duli hangaho biruwa gi kirabali yaraga halu lalu,
  mya-mya: (ရှော​လ​မုန်​သည်​အ​လျား​ရှစ်​ပေ၊ အ​နံ​ရှစ်​ပေ၊ အမြင့်​ငါး​ပေ​ရှိ​သော​ကြေး​နီ​ပ​လ္လင်​စင်​မြင့်
    ကို​တည်​ဆောက်​ပြီး​တံ​တိုင်း​အ​လယ်​တွင်​ထား တော်​မူ​ခဲ့​၏။ မင်း​ကြီး​သည်​ထို​ပလ္လင်​စင်​မြင့်​ပေါ်
    သို့​တက်​၍​လူ​အ​ပေါင်း​မြင်​သာ​သည့်​နေ​ရာ တွင်​ဒူး​ထောက်​ကာ​လက်​အုပ်​ချီ​လျက်၊-)
  bod-N: སྔར་སོ་ལོ་མོན་གྱིས་ལི་ཡི་སྟེགས་བུ་ཞིག་བཞེངས་པ་སྟེ། རིང་ཚད་ལ་ཁྲུ་ལྔ་དང་ཞེང་ལ་ཁྲུ་ལྔ།
    མཐོ་ཚད་ལ་ཁྲུ་གསུམ་བཅས་ཡོད་པ་དེ་ཕྱིའི་ར་སྐོར་དཀྱིལ་དུ་བཞག་ནས། ཁོང་དེའི་སྟེང་དུ་ལངས་བསྡད་པ་དང་།
    དེ་ནས་ཡེས་ར་ཨེལ་མི་ཚོགས་ཀྱི་མདུན་དུ་པུས་མོ་སར་བཙུགས་ནས་ནམ་མཁའི་ཕྱོགས་སུ་ལག་ཟུང་བརྐྱངས་ཏེ་ན་རེ།
  sna-sna: Zvino akanga agadzira pokumira pakakwirira nendarira, pakanga pakareba
    makubhiti mashanu, pane upamhi hwamakubhiti mashanu uye pakakwirira makubhiti
    matatu, uye akanga apaisa pakati pechivanze chokunze. Akamira pokumira paya akapfugama
    pamberi peungano yose yaIsraeri akatambanudzira maoko ake kudenga.
  spa-BLM: (porque Salomón había hecho una plataforma de bronce de cinco codos de
    largo, cinco codos de ancho y tres codos de alto, y la había colocado en medio
    del atrio; y se puso de pie sobre ella, y se arrodilló ante toda la asamblea de
    Israel, y extendió sus manos hacia el cielo).
  cac-cac: '@see-verse:2CH.006.012'
  swh-ULB: Kwa mana alikuwa ametengeneza jukwaa la shaba, lenye urefu wa mikono mitano,
    upana wa mikono mitano, urefu wake kwenda juu mikono mitatu. Alikuwa ameliweka
    katika ya uwanja. Akasimama juu yake na kupiga magoti mbele ya kusanyiko la Israeli,
    kisha akanyosha mikono yake kuzielekea mbingu.
  bel-bel: бо Саламон зрабіў медны амвон даўжынёю ў пяць локцяў і шырынёю ў пяць локцяў,
    а вышынёю ў тры локці, і паставіў яго сярод двара; і стаў на ім і схіліў калені
    наперадзе ўсяго сходу Ізраільцянаў, і падняў рукі свае да неба,
  deu-ELBBK: 'Denn Salomo hatte ein Gestell aus Kupfer gemacht und es mitten in den
    Vorhof gestellt: 5 Ellen seine Länge, und 5 Ellen seine Breite, und 3 Ellen seine
    Höhe; und er trat darauf und kniete, angesichts der ganzen Versammlung Israels,
    auf seine Knie nieder und breitete seine Hände aus zum Himmel'
  mbb-OT: Diyà sikandin medhitindeg te brunsi he intebladu he mibpeveelan din. Heini
    he intebladu ne pitu wey tengà he ǥiek is keluag wey keleyat, ne heepat wey tengà
    he ǥiek is ketikang kayi. Hein nepasad midluhud si Solomon dutun te etuvangan
    te keet-etawan te Israel he imbayew zin is menge velad din.
  mal-2015: 'ശലോമോൻ അഞ്ചു മുഴം നീളവും അഞ്ചു മുഴം വീതിയും മൂന്നു മുഴം ഉയരവുമായിട്ടു
    താമ്രംകൊണ്ടു ഒരു പീഠം ഉണ്ടാക്കി പ്രാകാരത്തിന്റെ നടുവിൽ വെച്ചിരുന്നു; അതിൽ അവൻ
    കയറിനിന്നു യിസ്രായേലിന്റെ സർവ്വസഭെക്കും മുമ്പാകെ മുട്ടുകുത്തി ആകാശത്തേക്കു കൈ
    മലർത്തി പറഞ്ഞതു എന്തെന്നാൽ:'
  rmc-rmc: No o Šalamun angloda kerďa le brondzostar javiskos, so sas džinďardo the
    buchlo 220 centimetri a učo 130 centimetri a thoďa les pro maškar pre avruňi dvora.
    Sar ačhelas pre oda javiskos, banďiľa tele angle savore Izraeliti, hazdňa o vasta
    ko ňebos
  pes-OPV: زیرا که سلیمان منبر برنجینی را که طولش پنج ذراع، و عرضش پنج ذراع، و بلندیش
    سه ذراع بود ساخته، آن را در میان صحن گذاشت و بر آن ایستاده، به حضور تمامی جماعت
    اسرائیل زانو زد و دستهای خود را به سوی آسمان برافراشته،
  ron-1924: Кэч Соломон фэкусе о тряптэ де арамэ ши о пусесе ын мижлокул курций. Еа
    ера лунгэ де чинч коць, латэ де чинч коць ши ыналтэ де трей коць; а шезут пе еа,
    с-а ашезат ын ӂенункь ын фаца ынтреӂий адунэрь а луй Исраел ши а ынтинс мыниле
    спре чер.
  ben-OBCV: ইত্যবসরে তিনি আবার 2.3 মিটার লম্বা, 2.3 মিটার চওড়া ও 1.4 মিটার উঁচু ব্রোঞ্জের
    একটি মঞ্চ তৈরি করলেন, এবং সেটি বাইরের দিকের উঠোনের মাঝখানে নিয়ে গিয়ে রেখেছিলেন।
    সেই মঞ্চে দাঁড়িয়ে তিনি ইস্রায়েলের সমগ্র জনসমাজের সামনে নতজানু হলেন এবং স্বর্গের
    দিকে দু-হাত প্রসারিত করে দিলেন।
  som-som: (waayo, Sulaymaan wuxuu sameeyey mambar naxaas ah oo dhererkiisu ahaa shan
    dhudhun, ballaadhkiisuna shan dhudhun, sarajooggiisuna saddex dhudhun, oo wuxuu
    qotomiyey barxadda dhexdeedii, oo intuu ku kor istaagay ayuu shirkii reer binu
    Israa'iil oo dhan hortooda ku jilba joogsaday, oo gacmihiisuu xagga samada u kala
    bixiyey).
  lat-VUC: 'Siquidem fecerat Salomon basim æneam, et posuerat eam in medio basilicæ,
    habentem quinque cubitos longitudinis, et quinque cubitos latitudinis, et tres
    cubitos altitudinis: stetitque super eam, et deinceps flexis genibus contra universam
    multitudinem Israël, et palmis in cælum levatis,'
  eng-ASVBT: (for Solomon had made a brazen scaffold, five cubits long, and five cubits
    broad, and three cubits high, and had set it in the midst of the court; and upon
    it he stood, and knelt down upon his knees before all the assembly of Israel,
    and spread forth his hands toward heaven);
  ita-1885: Perciocchè Salomone avea fatto un pergamo di rame, lungo cinque cubiti,
    e largo cinque cubiti, e alto tre cubiti; e l'avea posto in mezzo del Cortile.
    Egli adunque si presentò sopra esso, e si mise inginocchione in presenza di tutta
    la raunanza d'Israele, e spiegò le palme delle sue mani verso il cielo,
  eng-LXXUP: 'For Solomon had made a brazen scaffold, and set it in the midst of the
    court of the sanctuary; the length of it was five cubits, and the breadth of it
    five cubits, and the height of it three cubits: and he stood upon it, and fell
    upon his knees before the whole congregation of Israel, and spread abroad his
    hands to heaven,'
  eng-ULB: For he had made a bronze platform, five cubits long, five cubits wide,
    and three cubits high. He had placed it in the middle of the courtyard. He stood
    on it and knelt down before all the assembly of Israel, and then he spread out
    his hands toward the heavens.
  spa-VBL: Salomón había hecho una plataforma de bronce de cinco codos de largo, cinco
    de ancho y tres de alto. La había colocado en medio del patio, y estaba de pie
    sobre ella. Entonces se arrodilló ante toda la asamblea de Israel y extendió sus
    manos hacia el cielo.
  fra-_FOB: 'Car Salomon avait fait une tribune d''airain, et il l''avait mise au
    milieu du grand parvis; elle était longue de cinq coudées, large de cinq coudées,
    et haute de trois coudées; il s''y plaça, se mit à genoux, en face de toute l''assemblée
    d''Israël, et, étendant ses mains vers les cieux, il dit:'
  mal-mal: 'ശലോമോൻ താമ്രംകൊണ്ട് അഞ്ച് മുഴം നീളവും അഞ്ച് മുഴം വീതിയും മൂന്നു മുഴം ഉയരവുമുള്ള
    ഒരു പീഠം ഉണ്ടാക്കി പ്രാകാരത്തിന്റെ നടുവിൽ വച്ചിരുന്നു; അതിൽ അവൻ കയറിനിന്ന് യിസ്രായേലിന്റെ
    സർവ്വസഭക്കും മുമ്പാകെ മുട്ടുകുത്തി ആകാശത്തേക്ക് കൈ മലർത്തി പറഞ്ഞത് എന്തെന്നാൽ:'
  urd-GVR: Us ne is mauqe ke lie pītal kā ek chabūtarā banwā kar use bairūnī sahan
    ke bīch meṅ rakhwā diyā thā. Chabūtarā sāṛhe 7 fuṭ lamb, sāṛhe 7 fuṭ chauṛā aur
    sāṛhe 4 fuṭ ūṅchā thā. Ab Sulemān us par chaṛh kar pūrī jamāt ke deḳhte deḳhte
    jhuk gayā. Apne hāthoṅ ko āsmān kī taraf uṭhā kar
  suz-BL: सोलोमनम ५ कुबीत लाइश्‍शो, ५ कुबीत ब्रेम्‍शो नु कुबीत सां ग्‍येत्‍थ लाइश्‍शो
    कांसा के राप्‍तीक का सेल्‍पाइश्‍शा, लाङगा आ दातेम वोइश्‍शो बाक्‍माक्‍त। मिनु मेको
    तार राम्‍माक्‍त। मिनु नोले खुम्‍सीशो इस्राएली नेल्‍ल आन ङोंइती आ पोक्‍च थेक्‍शा,
    आ गुइ सरीङ गे पोक्‍गा बाक्‍त। कुबीत का ०.५ मिटर बाक्‍ब।
  ita-1927: 'Egli, infatti, avea fatto costruire una tribuna di rame, lunga cinque
    cubiti, larga cinque cubiti e alta tre cubiti, e l’avea posta in mezzo al cortile;
    egli vi salì, si mise in ginocchio in presenza di tutta la raunanza d’Israele,
    stese le mani verso il cielo, e disse:'
  ckb-ckb: سلێمان سەکۆیەکی لە بڕۆنز دروستکردبوو و لەناوەڕاستی حەوشەکەدا داینابوو،
    درێژییەکەی پێنج باڵ و پانییەکەشی پێنج باڵ بوو، بەرزییەکەشی سێ باڵ، جا لەسەری ڕاوەستا
    بەرامبەر بە هەموو کۆمەڵی ئیسرائیل چۆکی دادا و دەستی بۆ ئاسمان بەرز کردەوە و
  eng-BBE: (For Solomon had made a brass stage, five cubits long, five cubits wide
    and three cubits high, and had put it in the middle of the open space; on this
    he took his place and went down on his knees before all the meeting of Israel,
    stretching out his hands to heaven.)
  kan-OKCV: ಸೊಲೊಮೋನನು ಸುಮಾರು ಎರಡೂವರೆ ಮೀಟರ್ ಉದ್ದ, ಎರಡೂವರೆ ಮೀಟರ್ ಅಗಲ, ಒಂದೂವರೆ ಮೀಟರ್
    ಎತ್ತರವಾಗಿರುವ ಒಂದು ಕಂಚಿನ ಪೀಠವನ್ನು ಮಾಡಿಸಿ, ಅಂಗಳದ ಮಧ್ಯದಲ್ಲಿಡಿಸಿದನು. ತಾನು ಅದರ ಮೇಲೆ
    ನಿಂತು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಸಮೂಹದವರ ಸಮ್ಮುಖದಲ್ಲಿ ಮೊಣಕಾಲೂರಿ ಆಕಾಶದೆಡೆಗೆ ತನ್ನ ಕೈಗಳನ್ನು
    ಚಾಚಿ,
  tam-2017: 'சாலொமோன் ஐந்து முழ நீளமும், ஐந்து முழ அகலமும், மூன்று முழ உயரமுமான ஒரு
    வெண்கலப் பிரசங்கபீடத்தை உண்டாக்கி, அதை நடுப்பிராகாரத்திலே வைத்திருந்தான்; அதின்மேல்
    அவன் நின்று, இஸ்ரவேலின் சபையார் எல்லோருக்கும் எதிராக முழங்காற்படியிட்டு, தன் கைகளை
    வானத்திற்கு நேராக விரித்து:'
  spa-RV-1909: 'Porque Salomón había hecho un púlpito de metal, de cinco codos de
    largo, y de cinco codos de ancho, y de altura de tres codos, y lo había puesto
    en medio del atrio: y púsose sobre él, é hincóse de rodillas delante de toda la
    congregación de Israel, y extendiendo sus manos al cielo, dijo:'
  ron-BTF: Fiindcă Solomon făcuse o schelă de aramă, lungă de cinci coți și largă
    de cinci coți și înaltă de trei coți și a așezat-o în mijlocul curții; și a stat
    în picioare pe ea și a îngenuncheat, pe genunchi, înaintea întregii adunări a
    lui Israel și și-a întins mâinile spre cer,
  eng-WEBP: (for Solomon had made a bronze platform, five cubits long, five cubits
    wide, and three cubits high, and had set it in the middle of the court; and he
    stood on it, and knelt down on his knees before all the assembly of Israel, and
    spread out his hands toward heaven).
  eng-FBV: Solomon had made a bronze platform five cubits long, five cubits wide,
    and three cubits high. He had set it in the middle of the courtyard, and he was
    standing on it. Then he knelt down before the whole assembly of Israel, and spread
    out his hands toward heaven.
  nld-1939: Want Salomon had een bronzen spreekgestoelte laten maken, van vijf el
    lang, vijf el breed en drie el hoog, en het midden in de voorhof geplaatst; daarop
    was hij gaan staan. Nu knielde hij neer ten aanschouwen van al de vergaderde Israëlieten,
    strekte zijn handen naar de hemel uit,
  nch-BL: Salomón ya tejcotoya ipan se hueyi tapechti ten bronce cati quichijtoya
    huan quitalijtoya tahuejcapanco tatajco nopa calixpamit. Huan nopa tapechti quipiyayaya
    2 metros huan 25 centímetros ihuehueyaca huan ipatajca. Huan ihuejcapanca quipiyayaya
    1 metro huan 35 centímetros. Teipa Salomón motancuaquetzqui iniixpa nochi israelitame
    huan momatananqui,
  vie-1934: (vì người đã đóng một cái sạp bằng đồng, bề dài năm thước, bề ngang năm
    thước, bề cao ba thước, để tại giữa hành lang; người đứng tại đó, quì gối xuống
    trước mặt cả hội chúng Y-sơ-ra-ên, giơ tay lên trên trời),
  hin-CV: शलोमोन ने सवा दो मीटर लंबा, सवा दो मीटर चौड़ा और एक मीटर पैंतीस सेंटीमीटर
    ऊंचा कांसे का एक मंच बनाया था, जिसे उन्होंने आंगन के बीच में स्थापित कर रखा था.
    वह इसी पर जा खड़े हुए, उन्होंने इस्राएल की सारी प्रजा के सामने इस पर घुटने टेक
    अपने हाथ स्वर्ग की दिशा में फैला दिए.
  spa-BES: Porque Salomón había hecho un escenario de bronce, de cinco codos de largo,
    cinco codos de ancho y tres codos de alto, y lo había colocado en medio del atrio;
    sobre esto tomó su lugar y se arrodilló. Ante todo el encuentro de Israel, extendiendo
    sus manos al cielo.
  tdx-tdx: Toe fa nandranjy rairay torisike t’i Selomò, kiho lime ty andava’e, kiho
    lime ty ampohe’e naho kiho telo ty haabo’e vaho napo’e añivo’ i kiririsay; eo
    ty nijohaña’e naho nitongalefa’e añ’ ongotse añatrefa’ i valobohò’ Israeley namela-pitàñe
    mb’ andikerañe ey,
  tha-KJV: เพราะซาโลมอนได้ทรงสร้างแท่นทองสัมฤทธิ์ ยาวห้าศอก กว้างห้าศอก สูงสามศอก
    และทรงตั้งไว้กลางลาน และพระองค์ทรงประทั​บอย​ู่บนนั้น แล​้วพระองค์ทรงคุกเข่าลงต่อหน้าชุ​มนุ​มอ​ิสราเอลทั้งปวง
    และกางพระหัตถ์ของพระองค์​สู่​ฟ้าสวรรค์
  por-BR-2018: 'Porque Salomão havia feito uma plataforma de bronze, de cinco côvados
    de comprimento, e de cinco côvados de largura, e de altura de três côvados, e
    o havia posto em meio do átrio: e pôs-se sobre ela, e ficou de joelhos diante
    de toda a congregação de Israel, e estendendo suas mãos ao céu, disse:'
  deu-ELO: 'Denn Salomo hatte ein Gestell von Erz gemacht und es mitten in den Vorhof
    gestellt: fünf Ellen seine Länge, und fünf Ellen seine Breite, und drei Ellen
    seine Höhe; und er trat darauf und kniete, angesichts der ganzen Versammlung Israels,
    auf seine Knie nieder und breitete seine Hände aus gen Himmel'
  eng-WYC-2018: For Solomon had made a brazen foundament, and had set it in the midst
    of the great house, and it had five cubits of length, and five (cubits) of breadth,
    and three cubits of height, and he stood there upon [it]; and from that time he
    kneeled against all the multitude of Israel, and he raised up his hands into heaven,
    (For Solomon had made a bronze foundation, or platform, and had set it in the
    midst of the great courtyard, and it had five cubits of length, and five cubits
    of breadth, and three cubits of height, and he stood upon it; and then he knelt
    before all the multitude of Israel, and he raised up his hands toward heaven,)
  epo-epo: '(ĉar Salomono estis farinta kupran ambonon, havantan la longon de kvin
    ulnoj, la larĝon de kvin ulnoj, kaj la alton de tri ulnoj, kaj li estis lokinta
    ĝin meze de la antaŭkorto: li nun stariĝis sur ĝi, ekgenuis antaŭ la tuta komunumo
    de Izrael, etendis siajn manojn al la ĉielo),'
  uig-PIN: (qünki baya Sulayman mistin uzunluⱪi bǝx gǝz, kǝngliki bǝx gǝz, egizliki
    üq gǝz kelidiƣan bir pǝxtaⱪ yasitip, taxⱪiriⱪi ⱨoylining otturisiƣa jaylaxturƣanidi.
    U ǝnǝ xu pǝxtaⱪ üstigǝ qiⱪip turup, pütkül Israil jamaiti aldida yükünüp olturup,
    asmanƣa ⱪarap ƣuliqini yayƣanidi)
  beo-beo: (Soloumane da fafai balasega hamone, Debolo Diasu gagoi dogoa ligisi. Amo
    fafai ea seda defei da 2.4 mida amola ea ba:de da 2.4 mida amola ea gagagula heda:i
    da1.5 mida. E da amo fafaiga fila heda:le, dunu huluane ba:ma:ne, muguni bugili,
    ea lobo muga gaguia gadoi.)
  tpi-OTNT: '@see-verse:2CH.006.012'
  hau-SA: Dā ma ya riga ya gina dakalin tagulla, mai tsawo kamu biyar, fāɗi kamu biyar
    da kuma tsayi kamu uku, ya kuma sa shi a tsakiyar filin waje. Ya tsaya a kan dakalin
    ya kuma durƙusa a gaban dukan taron Isra’ila ya buɗe hannuwansa sama.
  uig-LAT: (chünki baya Sulayman mistin uzunluqi besh gez, kengliki besh gez, égizliki
    üch gez kélidighan bir peshtaq yasitip, tashqiriqi hoylining otturisigha jaylashturghanidi.
    U ene shu peshtaq üstige chiqip turup, pütkül Israil jamaiti aldida yükünüp olturup,
    asman’gha qarap ghulichini yayghanidi)
  nde-nde: Wayenze isitubhu sethusi, ubude baso buzingalo ezinhlanu, lobubanzi baso
    buzingalo ezinhlanu njalo buzingalo ezintathu ukuyaphezulu, sona wayesimise phakathi
    laphakathi kweguma elingaphandle. Wema phezu kwesitubhu waseguqa phambi kwalo
    lonke ibandla lako-Israyeli waphakamisela izandla zakhe ezulwini.
  ton-ton: 'He kuo ngaohi ʻe Solomone ha tuʻuʻanga palasa, ko e hanga ʻe hongofulu
    ʻa hono lōloa, mo e hanga ʻe hongofulu hono māukupu, pea ko e hanga ʻe ono ʻa
    hono māʻolunga, pea kuo fokotuʻu ia ʻi he lotolotonga ʻoe lotoʻā: pea naʻa ne
    tuʻu ki ai, pea naʻa ne tūʻulutui ki hono tui ʻi he ʻao ʻoe fakataha kātoa ʻo
    ʻIsileli, pea naʻa ne mafao atu ʻa hono nima ki he langi,'
  ces-1613: Udělal pak byl Šalomoun výstupek měděný ku podobenství pánve, a postavil
    jej u prostřed síně, pěti loktů zdélí, a pěti loket zšíří, a tří loket zvýší,
    i vstoupil na něj, a poklekl na kolena svá přede vším shromážděním Izraelským,
    a pozdvihl rukou svých k nebi,
  eng-WMB: (for Solomon had made a bronze platform, five cubits long, five cubits
    wide, and three cubits high, and had set it in the middle of the court; and he
    stood on it, and knelt down on his knees before all the assembly of Israel, and
    spread out his hands toward heaven).
  tam-TCV: சாலொமோன் ஐந்துமுழ நீளமும், ஐந்துமுழ அகலமும், மூன்றுமுழ உயரமுமுடைய ஒரு வெண்கல
    மேடையைச் செய்து, அதை வெளிமுற்றத்தின் நடுவில் வைத்திருந்தான். இப்பொழுது அவன் அதில்
    ஏறி நின்று, கூடியிருந்த இஸ்ரயேலின் சபையார் எல்லோருக்கும் முன்பாக முழங்காற்படியிட்டு,
    வானத்தை நோக்கித் தன் கைகளை விரித்தான்.
  ceb-ULB: Kay naghimo siya ug tumbaga nga entablado, lima ka cubit ang gitas-on,
    lima ka cubit ang gilapdon, ug tulo ka cubit ang kahabogon. Gibutang niya kini
    sa tunga nga bahin sa hawanan. Nagtindog siya niini ug miluhod atubangan sa tibuok
    panagtigom sa Israel, ug unya gibayaw niya ang iyang mga kamot ngadto sa kalangitan.
  pol-UBG: Salomon bowiem uczynił podwyższenie z brązu, które postawił pośrodku dziedzińca,
    długie na pięć łokci, szerokie na pięć łokci i wysokie na trzy łokcie. I wstąpił
    na nie, uklęknął na swoich kolanach przed całym zgromadzeniem Izraela, wyciągnął
    ręce do nieba;
  urd-GVU: اُس نے اِس موقع کے لئے پیتل کا ایک چبوترا بنوا کر اُسے بیرونی صحن کے بیچ
    میں رکھوا دیا تھا۔ چبوترا ساڑھے 7 فٹ لمبا، ساڑھے 7 فٹ چوڑا اور ساڑھے 4 فٹ اونچا
    تھا۔ اب سلیمان اُس پر چڑھ کر پوری جماعت کے دیکھتے دیکھتے جھک گیا۔ اپنے ہاتھوں
    کو آسمان کی طرف اُٹھا کر
  deu-1912: (denn Salomo hatte eine eherne Kanzel gemacht und gesetzt mitten in den
    Vorhof, fünf Ellen lang und breit und drei Ellen hoch; auf dieselbe trat er und
    fiel nieder auf seine Kniee vor der ganzen Gemeinde Israel und breitete seine
    Hände aus gen Himmel)
  kan-2017: ಸೊಲೊಮೋನನು ಐದು ಮೊಳ ಉದ್ದವೂ, ಐದು ಮೊಳ ಅಗಲವೂ, ಮೂರು ಮೊಳ ಎತ್ತರವೂ ಆಗಿರುವ ಒಂದು
    ತಾಮ್ರದ ಯಜ್ಞವೇದಿಯನ್ನು ಮಾಡಿಸಿ ಅದನ್ನು ಅಂಗಳದ ಮಧ್ಯದಲ್ಲಿ ಇರಿಸಿದನು, ಆತನು ಅದರ ಮೇಲೆ ಮೊಣಕಾಲೂರಿ
    ನಿಂತನು. ಅವನು ಇಸ್ರಾಯೇಲರ ಸಮ್ಮುಖದಲ್ಲಿ ಆಕಾಶದ ಕಡೆಗೆ ತನ್ನ ಕೈಗಳನ್ನೆತ್ತಿ,
  yap-yap: I Solomon e ngongliy bang i fang ko bronze nge tay nga lukngun fare yoror.
    Re gi fang nem e meruk e fit n’umngin nge radan ma lal e fit tolngin. Me yan Solomon
    nga daken fare gi fang me ragbug nga but’ ko gin nra guy e girdi’ ni gubin riy,
    me pug pa’ ngalang nruw raba’.)
  hlt-MCSB: Solomon loh rhohum baeldung a saii tih tungkha laklo ah a yun dong nga,
    a daang dong nga neh a sang dong thum la a hol. A soah pai doela Israel hlangping
    boeih hmai ah a khuklu so te yoethen a paek tih a kut te vaan la a phuel.
  mdy-ETH: '@see-verse:2CH.006.012'
  twi-ASANTE: Na wabɔ kɔbere mfrafraeɛ apa a nʼatweeɛmu yɛ anammɔn nson ne fa, ne
    tɛtrɛtɛ yɛ anammɔn nson ne fa, na ne ɔsorokɔ yɛ anammɔn ɛnan ne fa, de asi asɔredan
    no adihɔ mfimfini. Ɔgyinaa apa no so wɔ nnipa no nyinaa anim. Ɔbuu nkotodwe, maa
    ne nsa so kyerɛɛ soro.
  eng-WEBU: (for Solomon had made a bronze platform, five cubits long, five cubits
    wide, and three cubits high, and had set it in the middle of the court; and he
    stood on it, and knelt down on his knees before all the assembly of Israel, and
    spread out his hands toward heaven).
  wal-wal: '@see-verse:2CH.006.012'
  spa-PDDPT: 'Salomón había hecho una plataforma de bronce y la puso en medio del
    patio. Tanto su longitud como su anchura eran de 2,25 metros y su altura 1,35
    metros. Se levantó sobre ella, se arrodilló delante de toda la congregación de
    Israel, extendió sus manos al cielo y dijo:'
  gun-gun: Mba'eta Salomão ojapo uka ma voi va'ekue peteĩ pyrõarã overa va'e guigua.
    Ha'e va'e puku-a ha'e ipya ma mokoĩ metros raxa'i va'e, ha'e rã yvatekuea ma peteĩ
    metro raxa'i. Ha'e va'e oka mbyte py omoĩ rire hi'áry hi'aĩ vy guenapy'ã re oĩ
    Israel kuery ha'e javi oexaa py. Ha'e vy yva katy opo oupi vy
  ilo-ULB: Ta nangaramid isuna iti plataporma a bronse, lima a kubit ti kaatiddogna,
    lima a kubit ti kalawa ken tallo a kubit ti kangatona. Ingkabilna daytoy iti tengnga
    ti paraangan. Nagtakder iti rabaw daytoy ken nagparintumeng iti sangoanan ti amin
    a taripnong ti Israel ket intag-ayna dagiti imana.
  kpg-kpg: (Solomon guu hau dana hada damana gi nia baalanga mmee gu haganoho i tungaalodo
    di gowaa daahaa. Di hada deenei la nia piidi e walu tongaadahi nia baahi e haa,
    ge e tuuduu i nua nia piidi e lima. Mee gaa gaga gi hongo di hada deenei, ga dogoduli
    gi lala i di gowaa dela e gila gi nia daangada huogodoo, ga dahi aga ono lima
    gi di langi i nua.)
  uig-ARA: (چۈنكى بايا سۇلايمان مىستىن ئۇزۇنلۇقى بەش گەز، كەڭلىكى بەش گەز، ئېگىزلىكى
    ئۈچ گەز كېلىدىغان بىر پەشتاق ياسىتىپ، تاشقىرىقى ھويلىنىڭ ئوتتۇرىسىغا جايلاشتۇرغانىدى.
    ئۇ ئەنە شۇ پەشتاق ئۈستىگە چىقىپ تۇرۇپ، پۈتكۈل ئىسرائىل جامائىتى ئالدىدا يۈكۈنۈپ
    ئولتۇرۇپ، ئاسمانغا قاراپ غۇلىچىنى يايغانىدى)
  sus-sus: Sulemani nu bara tide yailan yɔxui ra tɛtɛ tagi, a kuya nɔngɔn ya suuli,
    a igbo nɔngɔn ya suuli, a ite nɔngɔn ya saxan. A naxa a xinbi sin naa Isirayila
    ɲama ya xɔri, a a bɛlɛxɛ itala, a fa a fala,
  pon-2006: (Solomon ketin wiahda pasapas prons ehu oh ketikihong nan werengen kehlo.
    Pasapaso piht waluh keimw pahieu oh piht limau ile. E ahpw ketidahng pohn pasapas
    wet, ih eri kelehpwikihdi wasa me aramas koaros kak kilang, oh kapadalahng lime
    ko nanleng.)
  ksd-ksd: (Solomon i ga vartuluai ba da pait ra turtur ma ra palariam gobol, tika
    na pokono ma a malmalikun ra lolovina tana, ma tika na pokono ma a malmalikun
    ra tababana, ma a utul a malmalikun ra tuluaina, ta ra bala na gunan; ma i ga
    tur tana, ma i ga va timtibum tana ta ra luaina mata i ra tarai Israel, ma i ga
    tulue ra ura limana urama ra bakut;)
  tur-YTC: (Çünkü Solomon beş arşın uzunluğunda, beş arşın genişliğinde ve üç arşın
    yüksekliğinde tunç bir iskele yapmış ve onu avlunun ortasına koymuştu; onun üzerine
    durdu ve bütün İsrael topluluğunun önünde diz çöktü ve ellerini göğe doğru açtı.)
  grc-BRENT: Ὅτι ἐποίησε Σαλωμὼν βάσιν χαλκῆν, καὶ ἔθηκεν αὐτὴν ἐν μέσῳ τῆς αὐλῆς
    τοῦ ἱεροῦ, πέντε πήχεων τὸ μῆκος αὐτῆς, καὶ πέντε πήχεων τὸ εὖρος αὐτῆς, καὶ τριῶν
    πήχεων τὸ ὕψος αὐτῆς· καὶ ἔστη ἐπʼ αὐτῆς, καὶ ἔπεσεν ἐπὶ τὰ γόνατα ἔναντι πάσης
    ἐκκλησίας Ἰσραὴλ, καὶ διεπέτασε τὰς χεῖρας αὐτοῦ εἰς τὸν οὐρανὸν,
  ind-AYT: Dia membuat mimbar tembaga dan meletakkannya di tengah-tengah halaman.
    Panjangnya 5 hasta, lebarnya 5 hasta, dan tingginya 3 hasta. Dia berdiri di atasnya
    dan bertelut di atas lututnya di hadapan seluruh umat Israel, dan menadahkan tangannya
    ke langit.
  nya-nya: Iyeyo anali atapanga nsanja yamkuwa, kutalika kwake kunali mamita awiri,
    mulifupi mwake munali mamita awiri, msinkhu wake unali mita imodzi ndi theka ndipo
    nsanjayo anayimika pakati pa bwalo lakunja. Iye anayimirira pa nsanjapo nagwada
    pamaso pa gulu lonse la Aisraeli ndipo anakweza manja ake kumwamba.
  hrv-hrv: Salomon je, naime, bio napravio tučano podnožje, dugo pet lakata i široko
    pet lakata, a visoko tri lakta, i stavio ga nasred predvorja; stavši na nj, kleknuo
    je pred svim zborom Izraelovim i, raširivši ruke k nebu,
  mps-mps: '@see-verse:2CH.006.012'
  tpi-tpi: '@see-verse:2CH.006.012'
  dan-1931: Salomo havde nemlig ladet lave en fem Alen lang, fem Alen bred og tre
    Alen høj Talerstol af Kobber og stillet den op midt i Gården; på den trådte han
    op og kastede sig på Knæ foran hele Israels Forsamling, udbredte sine Hænder mod
    Himmelen
  vie-OVCB: Bấy giờ, Sa-lô-môn đã cho làm một cái bệ bằng đồng, vuông vức mỗi bề 2,3
    mét, cao 1,4 mét, đặt giữa sân trong Đền Thờ. Ông đứng lên bệ, rồi quỳ gối xuống
    trước toàn dân Ít-ra-ên, đưa hai tay hướng lên trời.
  guj-2017: તેણે પિત્તળનો પાંચ હાથ લાંબો, પાંચ હાથ પહોળો અને ત્રણ હાથ ઊંચો બાજઠ બનાવ્યો
    હતો. તેને આંગણાની વચ્ચે મૂક્યો હતો. સુલેમાન તેના પર ઊભો રહ્યો. અને સર્વ ઇઝરાયલી
    લોકોની આગળ ઘૂંટણે પડીને તેણે આકાશ તરફ પોતાના હાથ ઊંચા કર્યા.
  pon-2006A: (Solomon ketin wiahda pasapas prons ehu oh ketikihong nan werengen kehlo.
    Pasapaso piht waluh keimw pahieu oh piht limau ile. E ahpw ketidahng pohn pasapas
    wet, ih eri kelehpwikihdi wasa me aramas koaros kak kilang, oh kapadalahng lime
    ko nanleng.)
  por-BRBSL: (pois Salomão tinha feito uma plataforma de bronze, cinco cúbitos de
    comprimento, cinco cúbitos de largura e três cúbitos de altura, e a tinha colocado
    no meio do tribunal; e ele ficou de pé sobre ela, e ajoelhou-se diante de toda
    a assembléia de Israel, e estendeu suas mãos em direção ao céu).
  cth-cth: Solomon ni rahum e tungkhung buet touh asaw dong panga, akaw dong panga,
    arasang dong thum touh e a sak teh, hote van a kangdue teh, kamkhueng e Isarelnaw
    abuemlae hmaitung vah khokpakhu cuengkhuem laihoi a tabo teh, kalvan lah kut a
    dâw.
  twi-twi: Na wabɔ kɔbere mfrafrae apa a ne ntwemu yɛ anammɔn ason ne fa, ne trɛw
    yɛ anammɔn ason ne fa, na ne sorokɔ yɛ anammɔn anan ne fa, de asi asɔredan no
    adiwo mfimfini. Ogyinaa apa no so wɔ nnipa no nyinaa anim. Obuu nkotodwe, maa
    ne nsa so kyerɛɛ ɔsoro.
  hlt-hlt: Solomon loh rhohum baeldung a saii tih tungkha laklo ah a yun dong nga,
    a daang dong nga neh a sang dong thum la a hol. A soah pai doela Israel hlangping
    boeih hmai ah a khuklu so te yoethen a paek tih a kut te vaan la a phuel.
  tbz-SIM: Sɑdomɔɔ do mɑɑ́ disɔɔwũɔ̃̀ kó diwũɔ̃tɔ̀nnì mɑrì ndi Kuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù
    cuokɛ̀, kɛ̀ di okùmɛ̀ mbo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè mɛpɛ̃kùmɛ̀ mɛ̀nùmmù mɛcómmɛ̀
    mɛ̀tɑ̃ɑ̃ti. Ò do dèkɛ diì ĩ́nkɛ̀ kɛ́nínkú Isidɑyɛɛribɛ bɛmɔu ììkɛ̀ kɛ́youtɛ o
    nɔu kɛĩ́nkɛ̀ bíɛ́kɛ̀.
  msy-2020: '@see-verse:2CH.006.012'
  dop-dop: '@see-verse:2CH.006.012'
  azb-azb: O, tuncdan uzunluğu ilə eni beş qulac, hündürlüyü isə üç qulac olan bir
    kürsü düzəldib həyətin ortasına qoymuşdu və indi onun üstündə dururdu. Bütün İsrail
    camaatı önündə diz çöküb əllərini göyə açdı.
  eng-DBY: For Solomon had made a platform of bronze, five cubits long, and five cubits
    broad, and three cubits high, and had set it in the midst of the court; and upon
    it he stood, and he kneeled down on his knees before the whole congregation of
    Israel, and spread forth his hands toward the heavens,
  hin-2017: सुलैमान ने पाँच हाथ लम्बी, पाँच हाथ चौड़ी और तीन हाथ ऊँची पीतल की एक चौकी
    बनाकर आँगन के बीच रखवाई थी; उसी पर खड़े होकर उसने सारे इस्राएल की सभा के सामने
    घुटने टेककर स्वर्ग की ओर हाथ फैलाए हुए कहा,
  eng-YLT: for Solomon hath made a scaffold of brass, and putteth it in the midst
    of the court, five cubits its length, and five cubits its breadth, and three cubits
    its height, and he standeth upon it, and kneeleth on his knees over-against all
    the assembly of Israel, and spreadeth forth his hands towards the heavens —
  eng-WYC-2017: For Solomon had made a brazen foundament, and had set [or put] it
    in the midst of the great house, and it had five cubits of length, and five cubits
    of breadth, and three cubits of height, and he stood there upon [it]; and from
    that time he kneeled against all the multitude of Israel, and he raised up his
    hands into heaven,
  eng-WMBB: (for Solomon had made a bronze platform, five cubits long, five cubits
    wide, and three cubits high, and had set it in the middle of the court; and he
    stood on it, and knelt down on his knees before all the assembly of Israel, and
    spread out his hands towards heaven).
  urd-GVH: उसने इस मौक़े के लिए पीतल का एक चबूतरा बनवाकर उसे बैरूनी सहन के बीच में
    रखवा दिया था। चबूतरा साढ़े 7 फ़ुट लंबा, साढ़े 7 फ़ुट चौड़ा और साढ़े 4 फ़ुट ऊँचा
    था। अब सुलेमान उस पर चढ़कर पूरी जमात के देखते देखते झुक गया। अपने हाथों को आसमान
    की तरफ़ उठाकर
  rug-rug: Na ele tavete vekoa e Solomone si keke hatara boronizi, meke vekoa sa pa
    vari korapana sa varivarigarana lavata pa sadana. Padana karua mita hiokona sentimita
    sa gelena meke labena, meke keke mita meke ṉeta gogoto sentimita ululuna. Totoso
    haele sage la si asa koa sa hatara si kokotuṉu si asa vasina boka dogoria ri doduru
    tie, meke repaha va sagei sa sari limana pa maṉauru,
  gaz-gaz: Waltajjii dhundhuma shan lafa irra dheeratu, kan dhundhuma shan balʼatee
    dhundhuma sadii ol dheeratu tokkos naasii irraa hojjetee walakkaa oobdii ni dhaabe;
    innis waltajjii sana irra dhaabatee fuula guutummaa waldaa Israaʼel duratti jilbeenfatee
    harka isaa gara samiitti ol ni balʼise.
  fra-LSG: Car Salomon avait fait une tribune d’airain, et l’avait mise au milieu
    du parvis; elle était longue de cinq coudées, large de cinq coudées, et haute
    de trois coudées; il s’y plaça, se mit à genoux en face de toute l’assemblée d’Israël,
    et étendit ses mains vers le ciel.
  yal-yal: Sulemani bata yi gbingbinna rafala wure gbeela ra tanden tagi, a yi kuya
    nɔngɔnna yɛ suulun, a yite nɔngɔnna yɛ saxan. A te na fari, a yi a xinbi sin Isirayila
    yamaan birin yɛtagi. A yi a yiine yite kore,
  haw-1868: No ka mea, ua hana o Solomona i awai keleawe, elima kubita ka loa, elima
    ka laula, a ekolu ke kiekie, a ua waiho oia ia mea mawae na konu o ka pahale;
    a ku oia ma luna o ia mea, kukuli ihe la ma kona kuli imua o ka ahakanaka a pau
    o ka Iseraela, a hohola ae la i kona mau lima i ka lani,
  arb-NAV: لأَنَّ سُلَيْمَانَ كَانَ قَدْ صَنَعَ مِنْبَراً مِنْ نُحَاسٍ أَقَامَهُ فِي
    وَسَطِ الدَّارِ، طُولُهُ خَمْسُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)،
    وَعَرْضُهُ خَمْسُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)، وَارْتِفَاعُهُ
    ثَلاثُ أَذْرُعٍ (نَحْوَ مِتْرٍ وَنِصْفِ الْمِتْرِ)، فَوَقَفَ عَلَيْهِ أَوَّلاً،
    ثُمَّ جَثَا عَلَى رُكْبَتَيْهِ فِي مُوَاجَهَةِ كُلِّ جَمَاعَةِ إِسْرَائِيلَ، وَبَسَطَ
    يَدَيْهِ إِلَى السَّمَاءِ،
  ewe-ewe: Azɔ la ewɔ teƒe kɔkɔ aɖe kple akɔbli; edidi mita eve kple afã, keke mita
    eve kple afã eye wòkɔ mita ɖeka kple afã. Etsɔe da ɖe xɔxɔnu egodotɔ titina. Etsi
    tsitre ɖe kɔkɔƒe la dzi, dze klo le Israel ƒe ameha blibo la ŋkume eye wòke eƒe
    abɔwo me do ɖe dziƒo.
  eng-LEE: For Solomon had made a laver of copper, and had placed it in the midst
    of the out-court, five cubits being its length, five cubits its breadth, and three
    cubits its height; and he placed himself upon it, and kneeled down upon his knees
    in the presence of all the congregation of Israel, and spread forth his hands
    toward heaven;
  asm-FB: কিয়নো চলোমনে পাঁচ হাত দীঘল, পাঁচ হাত বহল আৰু তিনি হাত ওখ এনে এখন পিতলৰ
    মঞ্চ সাজিছিল আৰু সেই মঞ্চটো চোতালৰ মাজ-মজিয়াত ৰাখিছিল৷ তেওঁ তাৰ ওপৰত উঠি থিয়
    হ’ল আৰু ইস্ৰায়েলৰ সকলো মণ্ডলীৰ সাক্ষাতত আঠুকাঢ়ি স্বৰ্গৰ ফালে হাত মেলিলে।
  sus-A: سُلٍمَنِ نُ بَرَ تِدٍ يَءِلَن يْشُي رَ تّتّ تَفِ، عَ كُيَ نْنفْن يَ سُولِ،
    عَ عِفبٌ نْنفْن يَ سُولِ، عَ عِتٍ نْنفْن يَ سَشَن. عَ نَشَ عَ شِنبِ سِن نَا عِسِرَيِلَ
    حَمَ يَ شْرِ، عَ عَ بّلّشّ عِتَلَ، عَ قَ عَ قَلَ،
  fra-SBL: (car Salomon avait fait une plate-forme d'airain, longue de cinq coudées,
    large de cinq coudées et haute de trois coudées, et il l'avait placée au milieu
    du parvis ; il s'y tint debout, se mit à genoux devant toute l'assemblée d'Israël,
    et étendit les mains vers le ciel).
  hbo-hbo: כִּֽי־עָשָׂ֨ה שְׁלֹמֹ֜ה כִּיֹּ֣ור נְחֹ֗שֶׁת וַֽיִּתְּנֵהוּ֮ בְּתֹ֣וךְ הָעֲזָרָה֒
    חָמֵ֨שׁ אַמֹּ֜ות אָרְכֹּ֗ו וְחָמֵ֤שׁ אַמֹּות֙ רָחְבֹּ֔ו וְאַמֹּ֥ות שָׁלֹ֖ושׁ קֹומָתֹ֑ו
    וַיַּעֲמֹ֣ד עָלָ֗יו וַיִּבְרַ֤ךְ עַל־בִּרְכָּיו֙ נֶ֚גֶד כָּל־קְהַ֣ל יִשְׂרָאֵ֔ל
    וַיִּפְרֹ֥שׂ כַּפָּ֖יו הַשָּׁמָֽיְמָה׃
  kik-kik: Na rĩrĩ, Solomoni nĩathondekete rũtara rwa gĩcango rwa mĩkono ĩtano kũraiha,
    na mĩkono ĩtano kwarama, na mĩkono ĩtatũ kũraiha na igũrũ, na akĩrũiga gatagatĩ
    ka nja ĩyo. Akĩrũgama rũtara-inĩ igũrũ na agĩturia maru mbere ya kĩũngano kĩu
    gĩothe gĩa Isiraeli na akĩambararia moko make na igũrũ.
  fra-NCL: Car Salomon avait fait une tribune d’airain et l’avait dressée au milieu
    du parvis ; sa longueur était de cinq coudées, sa largeur de cinq coudées, et
    sa hauteur de trois coudées. Il y monta et, s’étant mis à genoux en face de toute
    l’assemblée d’Israël, il étendit ses mains vers le ciel,
  cek-AK: Solomon mah sumkamling hoi sak ih dong pangato kasawk, dong pangato kakawk,
    dong thumto kasang, angdoethaih hmaicam to longhma um li ah a suek; anih loe to
    hmaicam ah sak ih im nuiah angdoet, Israel kaminawk boih hmaa ah khokkhu cangkrawn
    hoiah akuep moe, van bangah a ban to payangh.
  cuk-cuk: 'Salomón neg-imba-ollor-dummad-naidgi nibakwaa-gwisguega aila-esgoro-gordikidbi
    sobsad. Aila-suguedi, degi, e-matardunguedi emarbi daligwen-bisgise sobsad, degi,
    e-nibgueddi bisgipaa nibgue sobsad. Salomón a-aila-birgi-gwichi, Israel-dulemar-bukwad-asabin
    yokorgi-sindigar sigisad. Geb niba argan onakwided. Weyob Bab-Jehováʼse gote,
    sogded:'
  uig-CYR: (чүнки бая Сулайман мистин узунлуғи бәш гәз, кәңлиги бәш гәз, егизлиги
    үч гәз келидиған бир пәштақ яситип, ташқириқи һойлиниң оттурисиға җайлаштурған
    еди. У әнә шу пәштақ үстигә чиқип туруп, пүткүл Исраил җамаити алдида жүкүнүп
    олтирип, асманға қарап ғуличини яйған еди)
  tel-2017: సొలొమోను తాను చేయించిన ఐదు మూరల పొడవు, ఐదు మూరల వెడల్పు, మూడు మూరల యెత్తు
    ఉన్న ఇత్తడి వేదికను ఆవరణంలో పెట్టించాడు. దాని మీద నిలబడి, సమావేశమైన ఇశ్రాయేలీయులందరి
    ఎదుటా మోకరించి, ఆకాశం వైపు చేతులు చాపి ఇలా ప్రార్థించాడు.
  hat-BSA: Alò, Salomon te fè yon etaj an bwonz, senk koude nan longè, senk koude
    nan lajè ak twa koude nan wotè e li te plase li nan mitan gran lakou a. Epi li
    te kanpe sou li, li te mete li ajenou nan prezans a tout asanble Israël la, e
    li te lonje men li vè syèl la.
  kos-kos: (Solomon el tuh orala sie loang mwe tu ke bronze, ac filiya infulwen nien
    tukeni ke mutun Tempul. Mwe tu se inge fit oalkosr lusa, oalkosr sralap, ac limekosr
    fulat. Na el fanyak nu fin mwe tu sac ac sikukmutunteyak ac sralak paol nu lucng
    ac pre yen mwet nukewa ku in liyal we.)
  hbo-WLC: כִּֽי־עָשָׂ֨ה שְׁלֹמֹ֜ה כִּיּ֣וֹר נְחֹ֗שֶׁת וַֽיִּתְּנֵהוּ֮ בְּת֣וֹךְ הָעֲזָרָה֒
    חָמֵ֨שׁ אַמּ֜וֹת אָרְכּ֗וֹ וְחָמֵ֤שׁ אַמּוֹת֙ רָחְבּ֔וֹ וְאַמּ֥וֹת שָׁל֖וֹשׁ קוֹמָת֑וֹ
    וַיַּעֲמֹ֣ד עָלָ֗יו וַיִּבְרַ֤ךְ עַל־בִּרְכָּיו֙ נֶ֚גֶד כָּל־קְהַ֣ל יִשְׂרָאֵ֔ל
    וַיִּפְרֹ֥שׂ כַּפָּ֖יו הַשָּׁמָֽיְמָה׃
  ibo-ibo: Solomọn ji bronz kpụọ ihe nrigoro ịnọ gwa ọha mmadụ okwu. Ogologo ihe nrigoro
    ahụ, obosara ya ruru mita abụọ na ọkara mita abụọ na ọkara. Ịdị elu ya ruru otu
    mita na ọkara. O debere ya nʼetiti ebe mpụta nke ogige ụlọnsọ ukwu ahụ. O guzoro
    nʼelu ihe nrigo ahụ, nʼihu ọgbakọ Izrel niile, gbuo ikpere nʼala, gbasaa aka ya
    abụọ chilie ha elu.
  ory-ory: କାରଣ ଶଲୋମନ ପାଞ୍ଚ ହାତ ଦୀର୍ଘ ଓ ପାଞ୍ଚ ହାତ ପ୍ରସ୍ଥ ଓ ତିନି ହାତ ଉଚ୍ଚ ଏକ ପିତ୍ତଳମୟ
    ମଞ୍ଚ ନିର୍ମାଣ କରି ପ୍ରାଙ୍ଗଣର ମଧ୍ୟସ୍ଥଳରେ ରଖିଥିଲେ; ଆଉ ସେ ତହିଁ ଉପରେ ଠିଆ ହୋଇ ସମସ୍ତ ଇସ୍ରାଏଲର
    ସମାଜ ସମ୍ମୁଖରେ ଆଣ୍ଠୁପାତି ସ୍ୱର୍ଗ ଆଡ଼େ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରି କହିଲେ,
  chk-chk: Iwe, Salomon a fen föri eu lenien ütä seni piras o anomu lukalapen ewe
    leni lükün imwenfel, langataman me chölapan ükükün walu fiit, nge tekian ükükün
    limu fiit. Iwe, a ütä won, mürin a fotopwäsuketiu fän mesen unusen ewe mwichen
    Israel, a aitietä pöün läng
  rop-rop: '@see-verse:2CH.006.012'
  ukr-1871: Бо Соломон зробив був мідяний амвон, завдовжки пять локот, і завширшки
    пять локот, а заввишки три ліктї, й поставив його серед двора —, й став на йому,
    й припав на колїна поперед усієї громади Ізраїлської, і зняв свої руки до неба,
  deu-1951: Denn Salomo hatte eine eherne Kanzel gemacht und mitten in den Hof gestellt,
    fünf Ellen lang und fünf Ellen breit und drei Ellen hoch; darauf trat er und fiel
    auf seine Knie nieder, angesichts der ganzen Gemeinde Israel, und breitete seine
    Hände aus gen Himmel
  eng-JPS: for Solomon had made a brazen scaffold, of five cubits long, and five cubits
    broad, and three cubits high, and had set it in the midst of the court; and upon
    it he stood, and kneeled down upon his knees before all the congregation of Israel,
    and spread forth his hands toward heaven —
  srp-1865: A bješe naèinio Solomun podnožje od mjedi i metnuo ga nasred trijema,
    pet lakata dugo i pet lakata široko, a tri lakta visoko; pa stade na nj, i kleèe
    na koljena pred svijem zborom Izrailjevijem, i podiže ruke svoje k nebu.
  lug-lug: Yali akoze ekituuti eky’ekikomo, ekyali mita bbiri ne desimoolo ssatu obuwanvu
    n’obugazi mita bbiri ne desimoolo ssatu, n’obugulumivu mita emu ne desimoolo ssatu,
    era ng’akitadde wakati mu luggya olw’ebweru era kye yali ayimiriddeko. N’afukamira
    mu maaso g’ekibiina kyonna ekya Isirayiri, n’ayimusa emikono gye eri eggulu.
  heb-heb: כי עשה שלמה כיור נחשת ויתנהו בתוך העזרה חמש אמות ארכו וחמש אמות רחבו ואמות
    שלוש קומתו ויעמד עליו ויברך על ברכיו נגד כל קהל ישראל ויפרש כפיו השמימה׃
  ben-IRV: কারণ শলোমন পাঁচ হাত লম্বা, পাঁচ হাত প্রস্থ ও তিন হাত উঁচু পিতলের একটি মঞ্চ
    তৈরী করে উঠানের মাঝখানে রেখেছিলেন; তিনি তার উপর দাঁড়ালেন, পরে সমস্ত ইস্রায়েল
    সমাজের সামনে হাঁটু পেতে স্বর্গের দিকে অঞ্জলি বিস্তার করলেন;
  pan-pan: ਕਿਉਂ ਜੋ ਸੁਲੇਮਾਨ ਨੇ ਪੰਜ ਹੱਥ ਲੰਮਾ, ਪੰਜ ਹੱਥ ਚੌੜਾ ਅਤੇ ਤਿੰਨ ਹੱਥ ਉੱਚਾ ਪਿੱਤਲ ਦਾ
    ਇੱਕ ਥੜਾ ਬਣਵਾ ਕੇ ਵਿਹੜੇ ਵਿੱਚ ਰੱਖ ਦਿੱਤਾ ਅਤੇ ਉਸ ਉੱਤੇ ਉਹ ਖੜ੍ਹਾ ਹੋਇਆ ਸੀ, ਸੋ ਉਸ ਨੇ ਸਾਰੀ
    ਸਭਾ ਦੇ ਸਾਹਮਣੇ ਗੋਡੇ ਟੇਕ ਕੇ ਅਕਾਸ਼ ਵੱਲ ਆਪਣੇ ਹੱਥ ਚੁੱਕੇ
  mya-JVB: အမြင့် သုံး တောင် ရှိသောပလ္လင်ကိုလုပ် ၍၊ တန်တိုင်း အလယ် ၌ ထား နှင့် သော
    ထိုပလ္လင် ပေါ် သို့ တက် ပြီးလျှင် ၊ ထာဝရဘုရား ၏ယဇ် ပလ္လင်ရှေ့ ၊ ဣသရေလ အမျိုးပရိသတ်
    အပေါင်း တို့ အလယ် မှာဒူး ထောက် ၍ ၊ လက်ဝါး တို့ကို ကောင်းကင် သို့ ဖြန့် လျက်၊
  hmo-hmo: Solomona ese pata ta auri laboralabora dekena amo ia karaia vadaeni, Dubu
    ena gabu ta mai ena maguna ena lalonai ia atoa. Inai pata ena lata be 2 mita 20
    sentamita, ena lababa danu be 2 mita 20 sentamita, bona ena ataiai be 1 mita 30
    sentamita. Inai pata ena latanai Solomona ia gini, vadaeni Israela hebou taudia
    ibounai idia itaia, ia tui diho, bona iena imana ruaosi guba dekenai ia abia isi.
  urd-urd: क्यूँकि सुलेमान ने पाँच हाथ लम्बा और पाँच हाथ चौड़ा और तीन हाथ ऊँचा पीतल
    का एक मिम्बर बना कर सहन के नीचें में उसे रखा था, उसी पर वह खड़ा था, तब उसने इस्राईल
    की सारी जमा'अत के आमने सामने घुटने टेके और आसमान की तरफ़ अपने हाथ फैलाए
  rus-SYN: ибо Соломон сделал медный амвон длиною в пять локтей и шириною в пять локтей,
    а вышиною в три локтя, и поставил его среди двора; и стал на нем, и преклонил
    колени впереди всего собрания Израильтян, и воздвиг руки свои к небу, -
  bqc-SIM: Salomↄↄpi gĩ́na bò yãa ń mↄgotɛ̃o ua guoguoɛ. A gbã̀a ń a yàasao
    gã̀sĩsuu sↄ́sↄoɛ, a lɛsĩ sↄ̃ àaↄ̃. Ɔ̃ à dɛ̀dɛ gĩ́napiwa à kùlɛ a kosowa
    Isaili pↄ́ kãaaa weↄ aɛ, à ↄsɛ̀ musu
  tcz-CHONGTHU: Tun Solomon chun Sum-enga kisem thuseina munkhat adung-avai tong nga,
    chule asan lam tong thum asemmin Houin leitol lailunga chun adotan ahi.
  mar-mar: बाहेरच्या दालनात प्रत्येकी पाच हात लांब, पाच हात रुंद आणि तीन हात उंच असलेला
    एक पितळी चौरंग शलमोनाने तयार केला व मंडपाच्या मध्यभागी ठेवला. त्यावर चढून तो समस्त
    इस्राएल लोकांसमोर गुडघे टेकून बसला आणि त्याने आकाशाकडे हात पसरले.
  qub-qub: Salomonga runsipita rurachisha caran juc chacrancata. Largun caran ishcay
    metru cuarta masnin; anchunpis ishcay metru cuarta masnin; altuyninna juc metru
    cuarta jëmin. Chayta rurarcachir churachiran sawan pampaman. Llapan Israel runacuna
    ricapaycaptin wicharan runsi chacrancaman. Nircur gongurpacuran. Maquinta janajpa
    jogarcur
  bqp-bqp: N deemɑ Sɑlomɔɔ u rɑɑ turɑru gɑru kuɑ kɑ sii gɑndu. Mɑ u tu doke sɑ̃ɑ yerun
    yɑɑrɑ yen suunu sɔɔ. Turɑ ten dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu nɔɔbu. Ten yɑsum mɑɑ
    gɔm soonu nɔɔbu. Mɑ ten gunum mɑɑ sɑ̃ɑ gɔm soonu itɑ. Miyɑ u yɔɔwɑ u yiirɑ Isirelibɑ
    kpuron wuswɑɑɔ. Mɑ u nɔmɑ yiiyɑ wɔllɔ u nɛɛ,
  hat-hat: Salomon te fè fè yon platfòm an kwiv. Li fè yo mete l' nan mitan lakou
    a. Platfòm lan te kare kare, wit pye longè, wit pye lajè ak senk pye wotè. Li
    moute sou li, li mete ajenou devan tout pèp Izrayèl la. Li leve de men l' anlè,
  eng-BSB: Now Solomon had made a bronze platform five cubits long, five cubits wide,
    and three cubits high, and had placed it in the middle of the courtyard. He stood
    on it, knelt down before the whole assembly of Israel, spread out his hands toward
    heaven,
  eng-WEBPB: (for Solomon had made a bronze platform, five cubits long, five cubits
    wide, and three cubits high, and had set it in the middle of the court; and he
    stood on it, and knelt down on his knees before all the assembly of Israel, and
    spread out his hands towards heaven).
  kbq-kbq: Hagi Solomoni'a vahe'ma oti trara bronsire tro hu'neankino, atupa kazigamo'a
    2mitagi 20sentimita higeno, zaza kazigamo'a anahu huno 2mitagi 20sentimita higeno,
    anagamima mareri'amo'a 1mitagi 30sentimita hu'ne. Hagi maka Israeli vahe zamavuga
    Solomoni'a vahe'ma o'neti'za trate eme otiteno, tarega azantre'na monarega rusu'neteno
    arena nereno,
  nhe-BL: Salomón ya tlejcotoya ipan se hueyi tlapechtli tlen bronce tlen quichijqui
    huan quitlali tlahuejcapanco tlatlajco nopa calixpamitl. Huan nopa tlapechtli
    quipiyayaya 2 metros huan 25 centímetros ihuehueyaca huan ipatlajca. Huan ihuejcapanca
    quipiyayaya 1 metro huan 35 centímetros. Teipa Salomón motlancuaquetzqui iniixtla
    nochi israelitame huan momatlalanqui,
  gub-BL: A'e 'y mehe uzapo kar ywyrapewhu zàwenugar morog iapo pyrer tàpuzuhu huwake
    a'e. Heta 2,2 met ipuku haw. Heta 2,2 met ipupir haw no. Heta 1,30 iaiha haw no.
    Uzeupir oho upu'àm pà hehe kury, teko paw wanenataromo kury. Wapyk upenàràg rehe
    opo ipyho pà ywak ikutyr.
  eng-DRA: 'For Solomon had made a brazen scaffold, and had set it in the midst of
    the temple, which was five cubits long, and five cubits broad, and three cubits
    high: and he stood upon it: then kneeling down in the presence of all the multitude
    of Israel, and lifting up his hands towards heaven,'
