verse: 2CH.006.001
translations:
  mal-C: 'അപ്പോൾ ശലോമോൻ: “താൻ കാർമുകിലിൽ വസിക്കുമെന്ന് യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Damals sprach Salomo: Jahwe hat erklärt, im Dunkel wolle er wohnen.'
  lin-lin: 'Bongo Salomo alobaki : « Yawe alobaki ete akovanda kati na esika ya molili !'
  eng-LSV: Then Solomon said, “YHWH said [He would] dwell in thick darkness,
  eng-GNV: 'Then Salomon sayd, The Lord hath sayde that he would dwell in the darke
    cloude:'
  eng-WEBSTER: Then said Solomon, The LORD hath said that he would dwell in the thick
    darkness.
  nhw-BL: 'Huajca Salomón quiijto: “TOTECO, ta tiquijtojtoc para tiitztoc ipan tzintlayohuilotl.'
  swh-ONEN: Ndipo Solomoni akasema, “Bwana alisema kwamba ataishi katika giza nene.
  bba-bba: Yerɑ Sɑlomɔɔ u nɔɔɡiru suɑ u nɛɛ, Yinni Gusunɔ, ɑ bwisikɑ ɑ n wɑ̃ɑ ɡuru
    wii sinumɡiru sɔɔ.
  eng-KJVCPB: Then said Solomon, The Lord hath said that he would dwell in the thick
    darkness.
  luo-luo: Eka Solomon nowacho niya, “Jehova Nyasaye osewacho ni enodag ei bor polo
    motimo mudho.
  meu-meu: Bena Solomon eto, Iehova vada e hereva, dibura masemase lalonai baine noho
    eto,
  npi-ULB: तब सोलोमनले भने, “परमप्रभुले भन्‍नुभएको छ, उहाँ निष्‍पट्ट अँध्‍यारोमा वास
    गर्नुहुनेछ,
  yor-yor: Nígbà náà ni Solomoni wí pé, “Olúwa ti sọ wí pé òun yóò máa gbé nínú òkùnkùn
    tí ó ṣú biribiri;
  pes-OPCB: 'آنگاه سلیمان پادشاه اینطور دعا کرد: «خداوندا، تو فرموده‌ای که در ابر
    غلیظ و تاریک ساکن می‌شوی. ولی من برای تو خانه‌ای ساخته‌ام تا همیشه در آن منزل
    کنی!»'
  tgl-ULB: At sinabi ni Solomon, “Sinabi ni Yahweh na siya ay titira sa makapal na
    kadiliman,
  hui-hui: Ani biyagola Solomono ibugua Anduane Homogohondo bi ogodagua lene. Anduane
    Homogo-o í̠nime lalu, I̱ hari beraliba mindini ngaruha holebero, larigoni.
  mya-mya: ရှော​လ​မုန်​က ``အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​သည် စံ​တော်​မူ​ရန်​အ​တွက်​မိုး​တိမ်​နှင့်​မှောင်​မိုက်​ကို
    ရွေး​ချယ်​တော်​မူ​ပါ​ပြီ။
  bod-N: སྐབས་དེར་སོ་ལོ་མོན་ན་རེ། སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ནི་སྤྲིན་ནག་སྟུག་པོའི་ནང་དུ་གནས་པར་འགྱུར་ཞེས་གསུངས་ཤིང་།
  sna-sna: Ipapo Soromoni akati, “Jehovha akati achagara mugore dema.
  spa-BLM: 'Entonces Salomón dijo: “Yahvé ha dicho que moraría en la espesa oscuridad.'
  cac-cac: 'Ix yalan vin̈aj rey Salomón icha tic: Mamin Jehová, ix ala'' to d''a scal
    q''uic''alq''uinal ayach eq''ui.'
  swh-ULB: Kisha Selemani akasema, “Yahwe alisema kwamba ataishi katika giza nene,
  bel-bel: 'Тады сказаў Саламон: Гасподзь сказаў, што ён дабраволіць жыць у мгле,'
  deu-ELBBK: 'Damals sprach Salomo: Der HERR hat gesagt, dass er im Dunkel wohnen
    wolle.'
  mbb-OT: Ne mid-ampù si Solomon te, “Nengazen, migkaǥi ka he ed-ubpè ka ziyà te kivel.
  mal-2015: 'അപ്പോൾ ശലോമോൻ: താൻ കൂരിരുളിൽ വസിക്കുമെന്നു യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു;'
  rmc-rmc: 'Akor phenďa o Šalamun: „O RAJ phenďa, hoj bešela andre kaľi chmara.'
  pes-OPV: 'آنگاه سلیمان گفت: «خداوند فرموده است که در تاریکی غلیظ ساکن می‌شوم.'
  ron-1924: 'Атунч, Соломон а зис: „Домнул а зис кэ вря сэ локуяскэ ын ынтунерик!'
  ben-OBCV: তখন শলোমন বললেন, “সদাপ্রভু বলেছেন যে তিনি ঘন মেঘের মাঝে বসবাস করবেন;
  som-som: Markaasaa Sulaymaan hadlay oo yidhi, Rabbiyow, waxaad sheegtay inaad gudcurka
    qarada weyn dhex degganaanayso.
  lat-VUC: 'Tunc Salomon ait: Dominus pollicitus est ut habitaret in caligine:'
  eng-ASVBT: Then spake Solomon, Jehovah hath said that he would dwell in the thick
    darkness.
  ita-1885: 'ALLORA Salomone disse: Il Signore ha detto ch''egli abiterebbe nella
    caligine.'
  eng-LXXUP: Then said Solomon, The Lord said that he would dwell in thick darkness.
  eng-ULB: Then Solomon said, “Yahweh has said that he would live in thick darkness,
  spa-VBL: 'Entonces Salomón dijo: “El Señor ha dicho que vive en las profundas tinieblas.'
  fra-_FOB: 'Alors Salomon dit: L''Éternel a dit qu''il habiterait dans l''obscurité.'
  mal-mal: 'അപ്പോൾ ശലോമോൻ പറഞ്ഞത്: “താൻ മേഘതമസ്സിൽ വസിക്കുമെന്ന് യഹോവ അരുളിച്ചെയ്തിട്ടുണ്ട്;'
  urd-GVR: Yih dekh kar Sulemān ne duā kī, “Rab ne farmāyā hai ki maiṅ ghane bādal
    ke andhere meṅ rahūṅgā.
  suz-BL: मिनु सोलोमनम “परमप्रभु यावे, गे ‘गो थम क्‍येर गोस्‍सुम बाक्‍नुङ’ देंशो बाक्‍तीनी।
  ita-1927: 'Allora Salomone disse: “L’Eterno ha dichiarato che abiterebbe nella oscurità!'
  ckb-ckb: 'ئینجا سلێمان گوتی: «یەزدان فەرموویەتی، کە لەناو هەوری تاردا نیشتەجێ دەبێت.'
  eng-BBE: Then Solomon said, O Lord, to the sun you have given the heaven for a living-place,
    but your living-place was not seen by men,
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು, “ಯೆಹೋವ ದೇವರೇ, ಕಾರ್ಗತ್ತಲಲ್ಲಿ ವಾಸಿಸುತ್ತೇನೆಂದು ಹೇಳಿದ್ದೀರಿ;
  tam-2017: 'அப்பொழுது சாலொமோன்: “காரிருளிலே வாசம்செய்வேன் என்று யெகோவா சொன்னார் என்றும்,'
  spa-RV-1909: 'ENTONCES dijo Salomón: Jehová ha dicho que él habitaría en la oscuridad.'
  ron-BTF: 'Atunci Solomon a zis: DOMNUL a spus că va locui în întuneric gros.'
  eng-WEBP: Then Solomon said, “The LORD has said that he would dwell in the thick
    darkness.
  eng-FBV: Then Solomon spoke, “The Lord said that he lives in deep darkness.
  nld-1939: 'Nu sprak Salomon: De zon heeft Jahweh aan de hemel geplaatst, Maar Zelf
    besloot Hij, in een wolk te vertoeven;'
  nch-BL: 'Huajca Salomón quiijto: “TOTECO, ta tiquijtojtoc para tiitztoc ipan tzintayohuilot.'
  vie-1934: 'Bấy giờ, Sa-lô-môn nói rằng: Đức Giê-hô-va đã phán rằng Ngài sẽ ngự trong
    nơi tối thẳm.'
  hin-CV: 'तब शलोमोन ने यह कहा: “याहवेह ने यह प्रकट किया है कि वह घने बादल में रहना
    सही समझते हैं.'
  spa-BES: 'Entonces Salomón dijo: Señor, has dicho que habitas en la densa nube.'
  tdx-tdx: 'Le hoe t’i Selomò: Fa nafè’ Iehovà t’ie ho nimoneñe añ’ ieñe mingeo ao.'
  tha-KJV: แล​้วซาโลมอนตรั​สว​่า “พระเยโฮวาห์​ได้​ตรั​สว​่า พระองค์​จะประทับในความมืดทึบ
  por-BR-2018: 'Então disse Salomão: o SENHOR disse que ele habitaria na escuridão.'
  deu-ELO: 'Damals sprach Salomo: Jehova hat gesagt, daß er im Dunkel wohnen wolle.'
  eng-WYC-2018: Then Solomon said, The Lord promised, that he would dwell in [the]
    darkness;
  epo-epo: 'Tiam Salomono ekparolis: La Eternulo diris, ke Li deziras loĝi en mallumo;'
  uig-PIN: 'Bu pǝyttǝ Sulayman: — Pǝrwǝrdigar tum ⱪarangƣuluⱪ iqidǝ turimǝn, dǝp eytⱪanidi;'
  beo-beo: Amalalu, Soloumane da Godema amane sia:ne gadoi, “Hina Gode! Di da muagado
    eso bugisi. Be amowane, di da mumobi amola gasi ganodini esaloma:ne ilegei.
  tpi-OTNT: Solomon i lukim dispela klaut na em i prea olsem, “Bikpela, mi bin wokim
    wanpela gutpela haus tru bilong yu. Na nau mi save yu stap insait long en pinis,
    long wanem, yu bin tok, yu save stap long klaut i tudak olgeta. Yu ken i stap
    oltaim oltaim long dispela haus.”
  hau-SA: Sa’an nan Solomon ya ce, “Ubangiji ya faɗa cewa zai zauna cikin duhun girgije;
  uig-LAT: 'Bu peytte Sulayman: — Perwerdigar tum qarangghuluq ichide turimen, dep
    éytqanidi;'
  nde-nde: USolomoni wasesithi, “UThixo usetshilo ukuthi uzahlala eyezini elimnyama,
  ton-ton: Pea naʻe toki pehē ʻe Solomone, “Kuo pehē ʻe Sihova te ne nofo ʻi he fakapoʻuli
    matolu.
  ces-1613: 'Tehdy řekl Šalomoun: Hospodin řekl, že bude přebývati v mrákotě.'
  eng-WMB: Then Solomon said, “The LORD has said that he would dwell in the thick
    darkness.
  tam-TCV: 'அப்பொழுது சாலொமோன்: “நான் கார்மேகத்தில் தங்கியிருப்பேன் என யெகோவா சொன்னார்,'
  ceb-ULB: Unya miingon si Solomon, “Miingon si Yahweh nga mopuyo siya sa baga nga
    kangitngit,
  pol-UBG: 'Wtedy przemówił Salomon: PAN powiedział, że będzie mieszkać w mroku.'
  urd-GVU: یہ دیکھ کر سلیمان نے دعا کی، ”رب نے فرمایا ہے کہ مَیں گھنے بادل کے اندھیرے
    میں رہوں گا۔
  deu-1912: 'Da sprach Salomo: Der HERR hat geredet, er wolle wohnen im Dunkel.'
  kan-2017: ತರುವಾಯ ಸೊಲೊಮೋನನು, ಯೆಹೋವನೇ “ಕಾರ್ಗತ್ತಲಲ್ಲಿ ವಾಸಿಸುತ್ತೇನೆಂದು ಹೇಳಿದ್ದೀ;
  yap-yap: Ma aram me meybil Solomon ni Pilung ni ga’ar, “SOMOL, gur e ka mu mel’eg
    ni ngam par u fithik’ e manileng nge lumor.
  hlt-MCSB: Te vaengah Solomon loh, “BOEIPA loh yinnah khuikah kho aka sa ham te a
    voek.
  mdy-ETH: ዬካፓ ካኣቲ ሴሎሞኔ፦ «ናንጊና ናንጋ ጎዳሢዮ! ‹ታኣኒ ዲም ጌዔ ሻኣሬ ባኣካ ናንጋኔ› ኔኤኒ ጌዔኔ፤
  twi-ASANTE: Afei, Salomo bɔɔ mpaeɛ sɛ, “Ao Awurade, woaka sɛ, wobɛtena omununkum
    kusuu mu.
  eng-WEBU: Then Solomon said, “The LORD has said that he would dwell in the thick
    darkness.
  wal-wal: Hegaappe guyyiyan, Solomoni hagaadan yaagiis; “Abeet GODAU, neeni, ‘Taani
    xuma shaaran de7ana’ yaaga wottadasa.
  spa-PDDPT: 'Entonces Salomón dijo: Yavé dijo que Él moraría en densa oscuridad.'
  gun-gun: 'Ha''e gui Salomão aipoe''i: — Senhor aipoe''i va''ekue peteĩ arai ana
    mbyte oĩ aguã re.'
  ilo-ULB: Kalpasanna, kinuna ni Solomon, “Kinuna ni Yahweh nga agnaed isuna iti napuskol
    a kasipngetan,
  kpg-kpg: King Solomon ga dalodalo, “Meenei Dimaadua, Goe gu hilihili bolo Goe e noho
    i lodo nia gololangi mo di bouli.
  uig-ARA: 'بۇ پەيتتە سۇلايمان: ــ پەرۋەردىگار تۇم قاراڭغۇلۇق ئىچىدە تۇرىمەن، دەپ
    ئېيتقانىدى؛'
  sus-sus: Na tɛmui Sulemani naxa a masen, «Alatala, a fala nɛ a a luma nuxui magaaxuxi
    kui.
  pon-2006: Solomon eri loulou, mahsanih, “Maing KAUN, komwi ketin piladahr komwi
    en ketiket nan depwek kan oh nan rotorot.
  ksd-ksd: 'Ma Solomon i ga biti: A Luluai i ga biti ba na bang ta ra bakut i bobotoi.'
  tur-YTC: O zaman Solomon, “Yahve koyu karanlıkta otururum demişti” dedi,
  grc-BRENT: Τότε εἰπε Σαλωμὼν, Κύριος εἶπε τοῦ κατασκηνῶσαι ἐν γνόφῳ,
  ind-AYT: Pada waktu itu, Salomo berkata, “TUHAN berfirman bahwa Dia akan tinggal
    dalam kekelaman.
  nya-nya: Pamenepo Solomoni anati, “Yehova anati adzakhala mʼmitambo yakuda;
  hrv-hrv: 'Tada reče Salomon: “Jahve odluči prebivati u tmastu oblaku,'
  mps-mps: Solomongo te pǫgo te tempel be pągąna sabo sulama, tama agai e tama
    gedu haluasa po wali, “Genuai Bidi, eno nago be wiegi yai me deli sę yani dao.
    Tama eno megi koneani, nage te be tomode polo bidibao. Magi baso meni, nago te
    po wali nage te pǫ mu hulia sai madi bidibo dao po wali. Nage tigidali sogo te
    bede mu bidagameo,” Solomongo te gedu haluasa po wali.
  tpi-tpi: Solomon i lukim dispela klaut na em i prea olsem, “Bikpela, mi bin wokim
    wanpela gutpela haus tru bilong yu. Na nau mi save yu stap insait long en pinis,
    long wanem, yu bin tok, yu save stap long klaut i tudak olgeta. Yu ken i stap
    oltaim oltaim long dispela haus.”
  dan-1931: 'Ved den Lejlighed sang Salomo: “HERREN har sagt, han vil bo i Mulmet!”'
  vie-OVCB: 'Vua Sa-lô-môn liền cầu nguyện: “Lạy Chúa, Chúa đã phán rằng: Ngài sẽ
    ngự trong đám mây đen.'
  guj-2017: પછી સુલેમાને કહ્યું, “ઈશ્વરે કહ્યું છે, ‘હું તો ગાઢ અંધકારમાં રહીશ.’
  pon-2006A: Solomon eri loulou, mahsanih, “Maing KAUN, komwi ketin piladahr komwi
    en ketiket nan depwek kan oh nan rotorot.
  por-BRBSL: 'Então Salomão disse: “Yahweh disse que iria habitar na escuridão espessa”.'
  cth-cth: Hottelah Solomon ni, BAWIPA ni, puenghoi kingkahmawt e hmonae dawk ka o
    han telah BAWIPA ni ati.
  twi-twi: Na Salomo bɔɔ mpae se, “Awurade, woaka se wobɛtena omununkum kabii mu.
  hlt-hlt: Te vaengah Solomon loh, “BOEIPA loh yinnah khuikah kho aka sa ham te a
    voek.
  tbz-SIM: 'Kɛ̀ Sɑdomɔɔ bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nhɑ tɑ̃ɑ̃tɛ́mu kɛ dɔ́ kɛ́mbo
    diwɛtirì miɛkɛ,'
  msy-2020: Ezɨ Solomon kamaghɨn Ikiavɨra Itir God ko mɨgɨa ghaze, “O Ikiavɨra Itir
    God, nɨ ghaze, nɨ ghuariar bar mɨtarmemɨn aven ikiam. Ezɨ kɨ datɨrɨghɨn nɨ bagha
    Dɨpenir bar aghuir mamɨn ingari, kar dɨpenir nɨ zurara ikɨvɨra ikiamim.”
  dop-dop: 'Mpʋɣʋlɛ Sɑlʋmɔŋ sɑmɑ Ɩsɔ sɩ: Hɑɩ, Tɑcɑɑ, sǝkpɛtʋɣʋ tɑɑ kɛ́ n kɑ sɔɔlɑɑ
    nɑ ń cɑɣɑ.'
  azb-azb: 'O zaman Süleyman dedi: «Rəbb istədi ki, qatı qaranlıqda məskən salsın.'
  eng-DBY: 'Then said Solomon: Jehovah said that he would dwell in the thick darkness.'
  hin-2017: तब सुलैमान कहने लगा, “यहोवा ने कहा था, कि मैं घोर अंधकार में वास किए रहूँगा।
  eng-YLT: Then said Solomon, 'Jehovah said — to dwell in thick darkness,
  eng-WYC-2017: Then Solomon said, The Lord promised, that he would dwell in [the]
    darkness;
  eng-WMBB: Then Solomon said, “The LORD has said that he would dwell in the thick
    darkness.
  urd-GVH: यह देखकर सुलेमान ने दुआ की, “रब ने फ़रमाया है कि मैं घने बादल के अंधेरे
    में रहूँगा।
  rug-rug: Meke varavara se Solomone, sa baṉara, “Zihova, ele tozia Agoi sapu kote
    koa pa keke lei huporona.
  gaz-gaz: Ergasii Solomoon akkana jedhe; “Waaqayyo akka duumessa dukkanaaʼaa keessa
    jiraatu dubbateera;
  fra-LSG: 'Alors Salomon dit: L’Éternel veut habiter dans l’obscurité!'
  yal-yal: Nayi, Sulemani yi a fala, a naxa, “Alatala bata a ragidi a xa dɔxɔ kunda
    yidimixini!
  haw-1868: A LAILA, olelo aku la o Solomona, I mai la o Iehova, e no ho ia iloko
    o ka pouli nui.
  arb-NAV: 'عِنْدَئِذٍ قَالَ سُلَيْمَانُ: «قَالَ الرَّبُّ إِنَّهُ يَسْكُنُ فِي الضَّبَابِ.'
  ewe-ewe: Tete Solomo gblɔ be, “Yehowa gblɔ be yeanɔ lilikpo do viviti aɖe me;
  eng-LEE: Then said Solomon, “The Lord said that he would dwell in the thick darkness.
  asm-FB: তেতিয়া চলোমনে ক’লে, “যিহোৱাই ঘোৰ অন্ধকাৰত বাস কৰিব খুজিছে,
  sus-A: نَ تّمُي سُلٍمَنِ نَشَ عَ مَسٍن، «عَلَتَلَ، عَ قَلَ نّ عَ عَ لُمَ نُشُي مَفَاشُشِ
    كُي.
  fra-SBL: 'Alors Salomon dit : « Yahvé a dit qu''il habiterait dans les ténèbres
    épaisses.'
  hbo-hbo: אָ֖ז אָמַ֣ר שְׁלֹמֹ֑ה יְהוָ֣ה אָמַ֔ר לִשְׁכֹּ֖ון בָּעֲרָפֶֽל׃
  kik-kik: Ningĩ Solomoni akiuga atĩrĩ, “Jehova oigĩte atĩ arĩikaraga thĩinĩ wa itu
    rĩrĩa itumanu.
