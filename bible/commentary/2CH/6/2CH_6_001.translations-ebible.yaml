  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਫ਼ਰਮਾਇਆ ਸੀ ਕਿ ਉਹ ਘੁੱਪ ਹਨ੍ਹੇਰੇ ਵਿੱਚ ਵੱਸੇਗਾ।
