verse: 2CH.006.042
translations:
  mal-C: യഹോവയായ ദൈവമേ, അവിടത്തെ അഭിഷിക്തനെ തിരസ്കരിക്കരുതേ! അവിടത്തെ ദാസനായ ദാവീദിനു
    വാഗ്ദാനം ചെയ്യപ്പെട്ട അചഞ്ചലസ്നേഹത്തെ ഓർക്കണമേ!”
  deu-TKW: Gott Jahwe, weise deinen Gesalbten nicht ab; gedenke an die Gnadenerweisungen
    gegenüber deinem Knechte David!
  lin-lin: Oh Yawe Nzambe, kobwaka te mopakolami na Yo, kanisa bolingo monene na Yo,
    oyo otalisaki epai ya Davidi, mosali na Yo !
  eng-LSV: O YHWH God, do not turn back the face of Your anointed, be mindful of the
    kind acts of Your servant David.”
  eng-GNV: 'O Lord God, refuse not the face of thine anoynted: remember the mercies
    promised to Dauid thy seruant.'
  eng-WEBSTER: 'O LORD God, turn not away the face of thy anointed: remember the mercies
    of David thy servant.'
  nhw-BL: TOTECO Dios, amo techtlahuelcahua pampa na catli techtlapejpenijtoc para
    nielis nitlanahuatijquetl. Xiquelnamiqui quenicatza tiquicnelijtoc David, motequipanojca.”
  swh-ONEN: Ee Bwana Mungu, usimkatae mpakwa mafuta wako. Kumbuka upendo mkuu uliomwahidia
    Daudi mtumishi wako.”
  bba-bba: Yinni Gusunɔ, ɑ ku wi ɑ ɡɔsɑ biru kisi. A wunɛn durom yɑɑyo mɛ ɑ Dɑfidi
    wunɛn sɔm kowo kuɑ.
  eng-KJVCPB: 'O Lord God, turn not away the face of thine anointed: remember the
    mercies of David thy servant.'
  luo-luo: Yaye Jehova Nyasaye, kik ikwed ngʼatno misewiro. Par hera maduongʼ mane
    isingone Daudi jatichni.”
  meu-meu: Dirava Iehova e, o horoa tauna vairana basio hamedea kerehai, emu hebogahisi
    emu hesiai tauna David enai ba laloa tao.
  npi-ULB: हे परमप्रभु परमेश्‍वर, आफ्‍ना अभिषिक्त जनको मुहार तपाईंबाट नतर्काउनुहोस्
    । आफ्‍ना सेवक दाऊदसँग तपाईंले गर्नुभएको करार बफादारीतालाई सम्‍झनुहोस्‌ ।
  yor-yor: Olúwa Ọlọ́run mi, má ṣe kọ̀ ẹni àmì òróró rẹ. Rántí ìfẹ́ ńlá tí ó ṣe ìlérí
    fún Dafidi ìránṣẹ́ rẹ.”
  pes-OPCB: ای خداوند، روی خود را از من که برگزیدهٔ تو هستم برنگردان. محبت و رحمت
    خود را در حق داوود به یاد آور.»
  tgl-ULB: Yahweh na Diyos, huwag mong italikod ang mukha ng iyong pinili mula sa
    iyo. Alalahanin mo ang iyong tipan ng katapatan kay David, na iyong lingkod.”
  hui-hui: Anduane Homogo Ngode Datagaliwabe-o í̠naga biabe biahaga Debidi gubalini
    timbuniore ho harigoni mitangi bialu Kini í̠nime dabo helene kogoni handa tara
    halu erembira nguleni, lalu Solomonohanda Anduane Homogohondo bi ogoni lai hene.
  mya-mya: အို ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော် ရွေး​ချယ်​ခန့်​ထား​တော်​မူ​သော​ဘု​ရင်​ကို​ပစ်​ပယ်
    တော်​မ​မူ​ပါ​နှင့်။ ကိုယ်​တော်​၏​အ​စေ​ခံ​ဒါဝိဒ် အ​ပေါ်​တွင်​ထား​ရှိ​တော်​မူ​ခဲ့​သည့်​မေတ္တာ
    တော်​ကို​အောက်​မေ့​တော်​မူ​ပါ'' ဟု​ပတ္ထ​နာ ပြု​တော်​မူ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་བྱུགས་པའི་མི་ཡི་ངོ་མ༌བཟློག ཉིད་ཀྱི་ཞབས་ཕྱི་དཱ་བིད་ལ་ཞལ་བཞེས་གནང་བའི་བྱམས་བརྩེ་ནི་ཁྱེད་ཀྱི་ཐུགས་སུ་དྲན་དུ་གསོལ་ཞེས་གསོལ་བ་བཏབ་བོ།
    །
  sna-sna: Haiwa Jehovha Mwari, musaramba muzodziwa wenyu. Rangarirai rudo rukuru
    rwakavimbiswa kuna Dhavhidhi muranda wenyu.”
  spa-BLM: “Yahvé Dios, no rechaces el rostro de tu ungido. Acuérdate de tus bondades
    para con David, tu siervo”.
  cac-cac: Man̈ in a patiquejel a in rey in ix in a sic'canel tic. Nacot b'aj a xajanejnac
    vin̈aj David a checab', xchi vin̈aj rey Salomón chi' d'a Jehová.
  swh-ULB: Yahwe Mungu, usiugeuze nyuma uso wa masihi wako. Yakumbuke matendo yako
    katika agano lako la ufalme kwa ajili ya Daudi, mtumishi wako.
  bel-bel: Госпадзе Божа, не адвярні аблічча Твайго, спамяні міласьціны Давіду, рабу
    Твайму.
  deu-ELBBK: Gott, der HERR! Weise nicht ab das Angesicht deines Gesalbten; gedenke
    der Gütigkeiten gegen David, deinen Knecht!
  mbb-OT: He Nengazen he Megbevayà, kenè nu iniyuǥi is pinilì nu he hadì. Kenè nu
    lipati is kebmahala nu te suluǥuen nu he si David.”
  mal-2015: യഹോവയായ ദൈവമേ, നിന്റെ അഭിഷിക്തന്റെ മുഖം ത്യജിച്ചുകളയരുതേ; നിന്റെ ദാസനായ
    ദാവീദിനോടുള്ള കൃപകളെ ഓർക്കേണമേ.
  rmc-rmc: Ó, RAJEJA, Devla, ma visar tut tire pomazimen kraľistar! Leper tuke pre
    tiro jileskeriben, so presikaďal tire služobňikoske le Davidoske!“
  pes-OPV: ‌ای یهوه خدا روی مسیح خود را برنگردان ورحمتهای بنده خود داود را بیاد آور.»
  ron-1924: Доамне Думнезеуле, ну ындепэрта пе унсул Тэу, аду-Ць аминте де бунэтэциле
    фэгэдуите робулуй Тэу Давид!”
  ben-OBCV: হে ঈশ্বর সদাপ্রভু, তোমার অভিষিক্ত জনকে অগ্রাহ্য কোরো না। তোমার দাস দাউদের
    কাছে প্রতিজ্ঞাত সেই মহাপ্রেম মনে রেখো।”
  som-som: Rabbiyow, Ilaahow, ha iga jeesan anoo ah kan aad subkatay, oo bal xusuuso
    raxmaddii aad u samaysay addoonkaagii Daa'uud.
  lat-VUC: 'Domine Deus, ne averteris faciem christi tui: memento misericordiarum
    David servi tui.'
  eng-ASVBT: 'O Jehovah God, turn not away the face of thine anointed: remember thy
    lovingkindnesses to David thy servant.'
  ita-1885: O Signore Iddio, non negare al tuo unto la sua richiesta; ricordati delle
    benignità promesse a Davide, tuo servitore.
  eng-LXXUP: 'O Lord God, turn not away the face of thine anointed: Remember the mercies
    of thy servant David.'
  eng-ULB: Yahweh God, do not turn the face of your anointed away from you. Keep in
    mind your acts of covenant loyalty for David, your servant.”
  spa-VBL: “Señor Dios, no rechaces al rey que has elegido. Acuérdate de tu amor fiel
    a tu siervo David’”.
  fra-_FOB: Éternel Dieu, ne repousse pas ton oint; souviens-toi des grâces accordées
    à David, ton serviteur.
  mal-mal: യഹോവയായ ദൈവമേ, അങ്ങയുടെ അഭിഷിക്തന്റെ മുഖം ത്യജിച്ചുകളയരുതേ; അങ്ങയുടെ ദാസനായ
    ദാവീദിനോടുള്ള കൃപകളെ ഓർക്കേണമേ.
  urd-GVR: Ai Rab Ḳhudā, apne masah kie hue ḳhādim ko radd na kar balki us shafqat
    ko yād kar jo tū ne apne ḳhādim Dāūd par kī hai.”
  suz-BL: परमप्रभु यावे, परमप्रभु, गे इन तेल लुक्‍शो मुर, आं कली मप्रोंइयीनी। इन गेय
    पाइब दाऊद कली पशो इन गेना हना यो दाक्‍तीक मिम्‍तीन” दे सोलोमनम परमप्रभु कली देंमाक्‍त।
    भजन संग्रह ८९:४-५
  ita-1927: O Eterno, o Dio, non respingere la faccia del tuo unto; ricordati delle
    grazie fatte a Davide, tuo servo!”
  ckb-ckb: ئەی یەزدانی پەروەردگار، دەستنیشانکراوەکەت ڕەت مەکەرەوە، خۆشەویستییە نەگۆڕەکەت
    بۆ داودی بەندەت لەیاد بێت.»
  eng-BBE: 'O Lord God, let him whom you have taken for yourself never be given up
    by you: keep in mind your mercies to David your servant.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಅಭಿಷಿಕ್ತನನ್ನು ತಿರಸ್ಕರಿಸಬೇಡಿರಿ. ನಿಮ್ಮ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ
    ವಾಗ್ದಾನಮಾಡಿದ ಮಹಾ ಪ್ರೀತಿಯನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳಿರಿ,” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  tam-2017: தேவனாகிய யெகோவாவே, நீர் அபிஷேகம்செய்தவனின் முகத்தைப் புறக்கணிக்காமல்,
    உம்முடைய தாசனாகிய தாவீதுக்கு வாக்குத்தத்தம்செய்த கிருபைகளை நினைத்தருளும்” என்றான்.
  spa-RV-1909: 'Jehová Dios, no hagas volver el rostro de tu ungido: acuérdate de
    las misericordias de David tu siervo.'
  ron-BTF: DOAMNE Dumnezeule, nu îți întoarce fața de la unsul tău, amintește-ți de
    îndurările lui David, servitorul tău.
  eng-WEBP: “LORD God, don’t turn away the face of your anointed. Remember your loving
    kindnesses to David your servant.”
  eng-FBV: Lord God, don't reject the king you have chosen. Remember your trustworthy
    love for your servant David.’”
  nld-1939: Jahweh, God, wijs het gebed van uw gezalfde niet af; Gedenk uw gunsten
    aan David, uw dienaar!
  nch-BL: TOTECO Dios, amo techtahuelcahua pampa na cati techtapejpenijtoc para nielis
    nitanahuatijquet. Xiquelnamiqui quenicatza tiquicnelijtoc David, motequipanojca.”
  vie-1934: Hỡi Giê-hô-va Đức Chúa Trời! xin chớ từ bỏ kẻ chịu xức dầu của Chúa; khá
    nhớ lại các sự nhân từ của Chúa đối với Đa-vít, là kẻ tôi tớ Ngài.
  hin-CV: याहवेह परमेश्वर अपने अभिषिक्त की प्रार्थना अनसुनी न कीजिए. अपने सेवक दावीद
    के प्रति अपने अपार प्रेम को याद रखिए.”
  spa-BES: Oh, Señor Dios, no rechaces el rostro de tu ungido; ten en cuenta tus misericordias
    para con David, tu siervo.
  tdx-tdx: O ry Iehovà Andrianañahare, ko ampiolire’o ty lahara’ i noriza’oy; tiahio
    o fiferenaiña i Davide mpitoro’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์​พระเจ้า ขออย่าทรงหันหน้าของผู้​ที่​พระองค์​ทรงเจิมไว้นั้นไปเสีย
    ขอพระองค์ทรงระลึกถึงความเมตตาของพระองค์อั​นม​ี​อยู่​ต่อดาวิดผู้​รับใช้​ของพระองค์”
  por-BR-2018: 'SENHOR Deus, não faças virar o rosto de teu ungido: lembra-te das
    misericórdias de Davi teu servo.'
  deu-ELO: Jehova Gott! Weise nicht ab das Angesicht deines Gesalbten; gedenke der
    Gütigkeiten gegen David, deinen Knecht!
  eng-WYC-2018: Lord God, turn thou not away the face of thy christ; have thou mind
    on the mercies of David thy servant. (Lord God, turn thou not away the face of
    thy anointed; remember thy abiding love for thy servant David.)
  epo-epo: Ho Dio Eternulo, ne forturnu la vizaĝon de Via sanktoleito; memoru la favorkorecon
    koncerne Davidon, Vian servanton.
  uig-PIN: I Pǝrwǝrdigar Huda, Ɵzüng mǝsiⱨ ⱪilƣiningning yüzini yandurmiƣaysǝn; Ⱪulung
    Dawutⱪa kɵrsǝtkǝn ɵzgǝrmǝs muⱨǝbbitingni esingdǝ tutⱪaysǝn!».
  beo-beo: 'Hina Gode! Di da na hina bagade hamoma:ne ilegei dagoi. Dia na mae yolesima!
    Dia hawa: hamosu dunu Da:ibidi ema asigidafa hou amo bu dawa:ma!”'
  tpi-OTNT: Bikpela, yu mas tingim wokman bilong yu, Devit. Oltaim yu bin laikim em
    tumas. Olsem na yu no ken givim baksait long king yu yet yu bin makim.”
  hau-SA: Ya Ubangiji Allah, kada ka ƙyale shafaffenka. Ka tuna da ƙauna mai girma
    da ka alkawarta wa Dawuda bawanka.”
  uig-LAT: I Perwerdigar Xuda, Özüng mesih qilghiningning yüzini yandurmighaysen;
    Qulung Dawutqa körsetken özgermes muhebbitingni ésingde tutqaysen!».
  nde-nde: Oh Thixo Nkulunkulu, ungafulatheli ogcotshiweyo wakho. Khumbula uthando
    olukhulu olwathenjiswa uDavida inceku yakho.”
  ton-ton: '‌ʻE Sihova ko e ʻOtua, ʻoua naʻa fakatafoki atu ʻae mata ʻo ia kuo ke
    pani ʻaki ʻae lolo: manatuʻi ʻae ngaahi ʻaloʻofa ʻo Tevita ko hoʻo tamaioʻeiki.”'
  ces-1613: Hospodine Bože, neodvracejž tváři od pomazaného svého, pamatuj na milosrdenství
    zaslíbená Davidovi služebníku svému.
  eng-WMB: “LORD God, don’t turn away the face of your anointed. Remember your loving
    kindnesses to David your servant.”
  tam-TCV: இறைவனாகிய யெகோவாவே, நீர் அபிஷேகித்தவரை புறக்கணியாதேயும். உமது ஊழியக்காரன்
    தாவீதுக்கு வாக்குப்பண்ணிய பெரிதான அன்பை நினைத்துக்கொள்ளும்.”
  ceb-ULB: Yahweh nga Dios, ayaw ipalayo ang panagway sa imong dinihogan gikan kanimo.
    Hinumdomi ang imong mga buhat sa matinud-anong kasabotan alang kang David, nga
    imong alagad.”
  pol-UBG: PANIE Boże, nie odwracaj oblicza od swojego pomazańca; pamiętaj o miłosierdziu
    wobec Dawida, swego sługi.
  urd-GVU: اے رب خدا، اپنے مسح کئے ہوئے خادم کو رد نہ کر بلکہ اُس شفقت کو یاد کر جو
    تُو نے اپنے خادم داؤد پر کی ہے۔“
  deu-1912: Du, HERR, Gott, wende nicht weg das Antlitz deines Gesalbten; gedenke
    an die Gnaden, deinem Knechte David verheißen.
  kan-2017: ದೇವರಾದ ಯೆಹೋವನೇ, ನಿನ್ನಿಂದ ಅಭಿಷಿಕ್ತನಾದವನನ್ನು ತಳ್ಳಿಬಿಡಬೇಡ; ನಿನ್ನ ಸೇವಕನಾದ
    ದಾವೀದನಿಗೆ ಅನುಗ್ರಹಿಸಿದ ಕೃಪೆಯನ್ನು ನೆನಪುಮಾಡಿಕೋ.” ಎಂದು ವಿಜ್ಞಾಪನೆ ಮಾಡಿಕೊಂಡನು.
  yap-yap: SOMOL ni Got, dab mu faluwosnag e re pilung ni gur e mmel’eg. Mu tay u
    lanin’um rogon feni ba t’uf rom i David ni tapigpig rom.”
  hlt-MCSB: BOEIPA Pathen aw, na koelh hlang kah maelhmai te na mangthuung tak pawt
    dongah na sal David kah sitlohnah te thoelh pah,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ኔኤኒ ዶኦሜ ካኣታሢ ሃሺፖ፤ ኔ ዓይላሢ ዳውቴ ኔ ናሽኬ ናሹሞ ማሊ ጶቂሤ» ጌዒ
    ሺኢቄኔ።
  twi-ASANTE: “Ao Awurade Onyankopɔn, nyi wʼani mfiri deɛ woasra no ngo no so. Kae
    ɔdɔ a ɛtoɔ ntwa da, a wode dɔɔ wo ɔsomfoɔ Dawid no.”
  eng-WEBU: “LORD God, don’t turn away the face of your anointed. Remember your loving
    kindnesses to David your servant.”
  wal-wal: Abeet GODAU, Xoossau, neeni tiyido kawuwaa aggoppa. Ne ashkkaraa Daawitassi
    aggenna ne siiquwaa hassaya” yaagiis.
  spa-PDDPT: ¡Oh Yavé ʼElohim, no rechaces a tu ungido! Acuérdate de tus misericordias
    hacia tu esclavo David.
  gun-gun: Senhor Oreruete, eipytyvõ e'ỹ eme huvixaverã remoĩ va'ekue. Nema'endu'a
    ke nerembiguai Davi reayvuague rami reiko riae aguã re — he'i.
  ilo-ULB: O Yahweh a Dios, saanmo kadi a laksiden dagiti pinulotam. Laglagipem ti
    kinapudnom iti tulagmo kenni David nga adipenmo.”
  kpg-kpg: Yihowah-God, Goe hudee daawaina gi daha dau king ne hilihili. Langahia
    do aloho dela ne hai Kooe gi dau dangada hai hegau go David.”
  uig-ARA: ئى پەرۋەردىگار خۇدا، ئۆزۈڭ مەسىھ قىلغىنىڭنىڭ يۈزىنى ياندۇرمىغايسەن؛ قۇلۇڭ
    داۋۇتقا كۆرسەتكەن ئۆزگەرمەس مۇھەببىتىڭنى ئېسىڭدە تۇتقايسەن!».
  sus-sus: N Marigi Alatala i naxa i xa mixi sugandixi rabɛɲin, i xa ratu i xa konyi
    Dawuda xa dugutɛgɛɲa ma.»
  pon-2006: Maing KAUN, ei Koht, komwi dehr likidmeliehla nanmwarki me komwi ketin
    piladahr. Komwi ketin tamanda loalopwoat en sapwellimomwi ladu Depit.”
  ksd-ksd: Io, Luluai God, koko una okole vue nina u ga ku ia; una nuk pa kaum varmari
    tadav kaum tultul David.
  tur-YTC: “Ey Yahve Tanrı, meshedilmişinin yüzünü geri çevirme. Hizmetkârın David'e
    olan sevgi dolu iyiliklerini hatırla.”
  grc-BRENT: Κύριε ὁ Θεὸς, μὴ ἀποστρέψῃς τὸ πρόσωπον τοῦ χριστοῦ σου, μνήσθητι τὰ
    ἐλέη Δαυὶδ τοῦ δούλου σου.
  ind-AYT: Ya TUHAN Allah, janganlah memalingkan wajah orang yang Kauurapi, Ingatlah
    kasih setia-Mu kepada Daud, hamba-Mu itu.”
  nya-nya: Inu Yehova Mulungu musamukane wodzozedwa wanu. Kumbukirani chikondi chanu
    chachikulu chimene munalonjeza kwa Davide mtumiki wanu.”
  hrv-hrv: Bože Jahve, ne odvrati lica od svog pomazanika, spomeni se milostÄi što
    ih dade sluzi svome Davidu!”
  mps-mps: Genuai Bidi, nago naga sę bidi Devit kone palao. Tigidali sogo nago aga
    godolo mu yai dao. Tama tialima, nago naga digi sa muani te king tudiba togolama
    tagalamo dao,” Solomongo te tiwai gedu haluasa po wali.
  tpi-tpi: Bikpela, yu mas tingim wokman bilong yu, Devit. Oltaim yu bin laikim em
    tumas. Olsem na yu no ken givim baksait long king yu yet yu bin makim.”
  dan-1931: Gud HERRE, afvis ikke din Salvede, kom Nåden mod din Tjener David i Hu!”
  vie-OVCB: Lạy Chúa Hằng Hữu là Đức Chúa Trời, xin đừng xây mặt khỏi vua đã được
    Chúa xức dầu. Xin ghi nhớ lòng yêu thương và nhân từ Ngài đối với Đa-vít, là đầy
    tớ Ngài.”
  guj-2017: ઈશ્વર યહોવાહ, તમારું મુખ તમારા અભિષિક્તને તરછોડો નહિ. તમારા સેવક દાઉદ
    પરની કૃપાનું અને કરારના કાર્યોનું સ્મરણ કરો.”
  pon-2006A: Maing KAUN, ei Koht, komwi dehr likidmeliehla nanmwarki me komwi ketin
    piladahr. Komwi ketin tamanda loalopwoat en sapwellimomwi ladu Depit.”
  por-BRBSL: “Yahweh Deus, não vire o rosto de seu ungido. Lembre-se de suas amorosas
    gentilezas para com David, seu servo”.
  cth-cth: Oe BAWIPA Cathut, satui na awi e tami hnamthun takhai hanh. Na san Devit
    ni coe e pahrenlungmanae hah pahnim hanh, telah a ratoum.
  twi-twi: “Awurade Nyankopɔn, nyi wʼani mfi nea woasra no ngo no so. Kae ɔdɔ a ɛto
    ntwa da a wode hyɛɛ wo somfo Dawid bɔ no.”
  hlt-hlt: BOEIPA Pathen aw, na koelh hlang kah maelhmai te na mangthuung tak pawt
    dongah na sal David kah sitlohnah te thoelh pah,” a ti.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbɑ́ɑ́ bɔntóo okpɑ̀ɑ̀tì ɑ cɑ̃̀ńnɛ́ wè, dentɛní mɛsɑ̀ɑ̀ nhɑ
    dɔ̀ɔ̀ mɛ̀ ɑ kóo tɔ̃ntì mɛ kpɛ́í.
  msy-2020: O Ikiavɨra Itir Godɨn Gavgavim, nɨ uan ingangarir gumazim Devit gɨnɨghnɨgh.
    Guizbangɨra, nɨ zurara an apangkufi. Kamaghɨra, nɨ uabɨ mɨsevezir atrivim, akɨrim
    ragh a gasan markɨ.”
  dop-dop: Tɑcɑɑ, Ɩsɔ, tɑɑ lɔ wulɑʋ wei n lǝsɑɑ tɔ. Tɔɔsɩ kʋpɑntʋ nti n kɑ lɑpɑ nyɑ́
    yʋlʋ Tɑfiiti tɔ tǝ tɔɔ.
  azb-azb: Ya Rəbb Allah, məsh etdiyindən üz döndərmə, Qulun Davuda göstərdiyin məhəbbətini
    yada sal».
  eng-DBY: 'Jehovah Elohim, turn not away the face of thine anointed: remember mercies
    to David thy servant.'
  hin-2017: हे यहोवा परमेश्वर, अपने अभिषिक्त की प्रार्थना को अनसुनी न कर, तू अपने
    दास दाऊद पर की गई करुणा के काम स्मरण रख।”
  eng-YLT: O Jehovah God, turn not back the face of Thine anointed, be mindful of
    the kind acts of David Thy servant.'
  eng-WYC-2017: Lord God, turn thou not away the face of thy christ or thine anointed;
    have thou mind on the mercies of David thy servant.
  eng-WMBB: “LORD God, don’t turn away the face of your anointed. Remember your loving
    kindnesses to David your servant.”
  urd-GVH: ऐ रब ख़ुदा, अपने मसह किए हुए ख़ादिम को रद्द न कर बल्कि उस शफ़क़त को याद
    कर जो तूने अपने ख़ादिम दाऊद पर की है।”
  rug-rug: Zihova Tamasa, Mu lopu etulia sa baṉara sapu ele vizatia Agoi. Mu balabala
    ia sa tataru tamugoi koasa Mua nabulu Devita.”
  gaz-gaz: Yaa Waaqayyo, Gooftaa, ati dibamaa kee hin gatin; jaalala guddaa ati garbicha
    kee Daawitin abdachiifte sana illee yaadadhu.”
  fra-LSG: Éternel Dieu, ne repousse pas ton oint, souviens-toi des grâces accordées
    à David, ton serviteur!
  yal-yal: Marigina Alatala, i nama i ya manga sugandixin nabeɲin, i miri i ya walikɛɛn
    Dawudaa tinxinyaan ma.”
  haw-1868: E Iehova ke Akua, mai pale ae i ka maka o kau mea i poni ai; e hoomanao
    oe i ke aloha no Davida, no kau kauwa.
  arb-NAV: أَيُّهَا الرَّبُّ الإِلَهُ، لَا تَرْفُضِ الْمَلِكَ، وَاذْكُرْ رَحْمَتَكَ
    الَّتِي وَعَدْتَ بِها دَاوُدَ عَبْدَكَ».
  ewe-ewe: Oo Yehowa, mègagblem ɖi o eye mègatrɔ wò mo ɖa tso nye, wò amesiamina la
    gbɔ o. Oo, ɖo ŋku ale si nèlɔ̃ David kple ale si nève enu la dzi.”
  eng-LEE: 'O Lord God, turn not away the face of thy anointed: remember the pious
    deeds of David thy servant.'
  asm-FB: হে ঈশ্বৰ যিহোৱা, আপুনি আপোনাৰ অভিষিক্ত জনক বিমুখ নকৰিব৷ আপোনাৰ দাস দায়ূদলৈ
    কৰা নানা দয়ালৈ সোঁৱৰণ কৰক।”
  sus-A: ﭑ مَرِفِ عَلَتَلَ عِ نَشَ عِ شَ مِشِ سُفَندِشِ رَبّحِن، عِ شَ رَتُ عِ شَ
    كٌنيِ دَوُدَ شَ دُفُتّفّحَ مَ.»
  fra-SBL: « Yahvé Dieu, ne détourne pas le visage de ton oint. Souviens-toi de tes
    bontés envers David, ton serviteur. »
  hbo-hbo: יְהוָ֣ה אֱלֹהִ֔ים אַל־תָּשֵׁ֖ב פְּנֵ֣י מְשִׁיחֶ֑יךָ זָכְרָ֕ה לְחַֽסְדֵ֖י
    דָּוִ֥יד עַבְדֶּֽךָ׃ פ
  kik-kik: Wee Jehova Ngai, ndũgatiganĩrie ũrĩa waku mũitĩrĩrie maguta. Ririkana wendo
    ũrĩa mũnene werĩire Daudi ndungata yaku.”
  fra-NCL: Yahweh Dieu, ne repoussez pas la face de votre oint ; souvenez-vous des
    grâces accordées à David, votre serviteur. »
  cek-AK: Aw Angraeng Sithaw, situi na bawh ih kami to pahnet hmah; na tamna David
    khaeah paek ih kalen parai tahmenhaih to pahnet hmah, tiah lawk a thuih.
  cuk-cuk: Bab-Dummad-Jehováʼye, dule-reyga-nug-imaklegaled melle be obano. Bab-Jehováʼye,
    be-mai-David be sabesaila imakdii gusad, be ebinsao.”
  uig-CYR: И Пәрвәрдигар Худа, Өзүң мәсиһ қилғиниңниң йүзини яндурмиғайсән; Қулуң
    Давутқа көрсәткән өзгәрмәс муһәббитиңни есиңдә тутқайсән!».
  tel-2017: దేవా యెహోవా, నీ చేత అభిషేకం పొందిన వాని నుండి నీ ముఖం తిప్పుకోవద్దు. నీ
    భక్తుడు దావీదుకు నువ్వు వాగ్దానం చేసిన కృపలను మరచిపోవద్దు.”
  hat-BSA: “O SENYÈ Bondye, pa vire kite fas a onksyone pa Ou a. Sonje lanmou dous
    Ou vè sèvitè Ou a, David.”
  kos-kos: LEUM GOD, nikmet ngetla liki tokosra su kom sulela. Esam lungse lom nu
    sel David, mwet kulansap lom.”
  hbo-WLC: יְהוָ֣ה אֱלֹהִ֔ים אַל־תָּשֵׁ֖ב פְּנֵ֣י מְשִׁיחֶ֑יךָ זָכְרָ֕ה לְחַֽסְדֵ֖י
    דָּוִ֥יד עַבְדֶּֽךָ׃ פ
  ibo-ibo: O Onyenwe anyị Chineke, agbakụtala onye gị e tere mmanụ azụ. Chetakwa oke
    ịhụnanya nke ị kwere Devid bụ ohu gị na nkwa.”
  ory-ory: ହେ ସଦାପ୍ରଭୋ ପରମେଶ୍ୱର, ଆପଣା ଅଭିଷିକ୍ତର ମୁଖ ଫେରାଇ ନ ଦିଅ; ଆପଣା ଦାସ ଦାଉଦଙ୍କ
    ପ୍ରତି ଦୟାସବୁ ସ୍ମରଣ କର।”
  chk-chk: Ai Kot Samol mi Lapalap, kosap likitala ewe king ka filätä. Kopwe chechemeni
    om tong ellet ka eäni ngeni noum we chon angang Tafit.”
  rop-rop: YAWEI, nomo gibit bekboun langa det king yubin pikimat. Yu jinggabat hau
    yubin laigim yu wekinmen Deibid detmatj.” Lagijat na King Salaman bin prei.
  ukr-1871: Господи Боже! не одверни лиця від помазанника твого, помяни ласку до Давида,
    слуги твого!
  deu-1951: O Gott, HERR, weise nicht ab das Angesicht deines Gesalbten! Gedenke der
    Gnaden, die du deinem Knechte David verheißen hast!
  eng-JPS: O LORD God, turn not away the face of Thine anointed; remember the good
    deeds of David Thy servant.'
  srp-1865: Gospode Bože, nemoj odvratiti lica svojega od pomazanika svojega; opominji
    se milosti obeæane Davidu sluzi tvojemu.
  lug-lug: Ayi Mukama Katonda, tokyusa maaso go okuva ku oyo gwe wafukako amafuta.
    Ojjukire ekisa kye walaga Dawudi omuddu wo.”
  heb-heb: יהוה אלהים אל תשב פני משיחיך זכרה לחסדי דויד עבדך׃
  ben-IRV: হে সদাপ্রভু ঈশ্বর, তুমি তোমার অভিষিক্তের মুখ ফিরিয়ে দিও না, তোমার দাস
    দায়ূদের প্রতি করা সমস্ত দয়া স্মরণ কর৷”
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਆਪਣਾ ਮੂੰਹ ਆਪਣੇ ਮਸਹ ਕੀਤੇ ਹੋਏ ਤੋਂ ਨਾ ਮੋੜੀਂ। ਤੂੰ ਆਪਣੇ
    ਦਾਸ ਦਾਊਦ ਉੱਤੇ ਆਪਣੀ ਦਯਾ ਨੂੰ ਚੇਤੇ ਰੱਖੀਂ।
  mya-JVB: အိုထာဝရ အရှင်ဘုရားသခင် ၊ ဘိသိက် ပေး တော်မူသောသူ ၏မျက်နှာ ကို လွှဲ စေတော်မ
    မူပါနှင့်။ ကိုယ်တော် ကျွန် ဒါဝိဒ် ခံရသောကျေးဇူး တော်ကို အောက်မေ့ တော်မူပါဟု ပဌနာပြုလေ၏။
  hmo-hmo: Lohiabada Dirava e, oi ese oi abia hidi king, be do oi rakatania lasi.
    Oiemu bogahisihisi, oi gwauhamata oiemu hesiai tauna Davida dekenai do oi henia
    gauna, unai bogahisihisi ena gwauhamata, mani do oi laloa noho.”
  urd-urd: ऐ ख़ुदावन्द ख़ुदा तू अपने मम्सूह की दुआ नामंजूर न कर, तू अपने बन्दा दाऊद
    पर की रहमतें याद फ़रमा।
  rus-SYN: Господи Боже! не отврати лица помазанника Твоего, помяни милости к Давиду,
    рабу Твоему.
  bqc-SIM: Dii Lua, ńsu bↄ kía pↄ́ ń kpà kpɛo. To gbɛ̃kɛ pↄ́ ń kɛ̀ n zↄ̀blena
    Davidiɛ yã́ àↄ dↄngu.
  tcz-CHONGTHU: Vo Pakai, Pathen thao nanusa Lengpa chu nodoh dan, nalhacha David
    long louva nalungsetna chu hin geldoh jing jeng in.
  mar-mar: “हे परमेश्वर देवा, तुझ्या अभिषिक्त राजाचा स्विकार कर. तुझा एकनिष्ठ सेवक
    दावीद याचे स्मरण असू दे.”
  qub-qub: Tayta Dios, acrashayqui raytaga pengayman ama churaychu. Sirbishojniqui
    Davidta cuyashayquita yarpäriy.»
  bqp-bqp: Yinni Gusunɔ, ɑ ku wi ɑ gɔsɑ biru kisi. A wunɛn durom yɑɑyo mɛ ɑ Dɑfidi
    wunɛn sɔm kowo kuɑ.
  hat-hat: Poutèt pwomès ou te fè David, sèvitè ou la, tanpri, Seyè, pa vire do bay
    moun ou te chwazi a!
  eng-BSB: O LORD God, do not reject Your anointed one. Remember Your loving devotion
    to Your servant David.”
  eng-WEBPB: “LORD God, don’t turn away the face of your anointed. Remember your loving
    kindnesses to David your servant.”
  kbq-kbq: Hanki Ra Anumzana kagra Anumza mani'nananki, kagrama huhampri nante'nana
    kini ne'mo'na kamefira huonamio. Ko'ma eri'za vaheka'a Devitima mevava kavesi
    zanteti'ma kavesinentenka huvempama hunte'nana kegura kagera okanio.
  nhe-BL: TOTECO Dios, amo xinechtlahuelcahua pampa na tlen tinechtlapejpenijtoc para
    nielis nitlanahuatijquetl. Xiquilnamiqui quejatza tiquicnelijtoc David, motlatequipanojca.”
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, eityk zo tuwihawete neremixak kwer nehe. Erezamutar
    katu neremiruze'eg Tawi. Nema'enukwaw katu iamutar katu awer rehe nehe. Omono
    tàpuzuhu Tupàn pe wà.
  eng-DRA: 'O Lord God, turn not away the face of thy anointed: remember the mercies
    of David thy servant.'
