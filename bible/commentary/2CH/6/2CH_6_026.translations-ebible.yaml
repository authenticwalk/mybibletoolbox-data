verse: 2CH.006.026
translations:
  mal-C: “അവിടത്തെ ജനം അങ്ങയോടു പാപം ചെയ്യുകനിമിത്തം ആകാശം അടഞ്ഞ് മഴയില്ലാതെയിരിക്കുമ്പോൾ—അവിടന്ന്
    അങ്ങനെ അവരെ ശിക്ഷിക്കുമ്പോൾ—അവർ ഈ ആലയത്തിലേക്കു തിരിഞ്ഞുവന്നു പ്രാർഥിക്കുകയും
    അവിടത്തെ നാമം ഏറ്റുപറയുകയും തങ്ങളുടെ പാപങ്ങളിൽനിന്നു പിന്തിരിയുകയും ചെയ്യുന്നപക്ഷം,
  deu-TKW: 'Wenn der Himmel verschlossen ist, und kein Regen fällt, weil sie sich
    an dir versündigt haben, und sie beten an dieser Stätte und bekennen deinen Namen
    und bekehren sich von ihrer Sünde, weil du sie demütigst:'
  lin-lin: Soki likolo ekangami mpe mvula ezali lisusu te mpo ete basalaki masumu
    liboso na Yo, soki basambeli na kotala na ngambo ya esika oyo, basanzoli Kombo
    na Yo mpe batiki masumu na bango, pamba te osili koyokisa bango soni,
  eng-LSV: In the heavens being restrained and there is no rain because they sin against
    You, and they have prayed toward this place and confessed Your Name, [and] they
    turn back from their sin because You afflict them—
  eng-GNV: When heauen shall be shut vp, and there shalbe no rayne, because they haue
    sinned against thee, and shall pray in this place, and confesse thy Name, and
    turne from their sinne, when thou doest afflict them,
  eng-WEBSTER: When the heaven is shut, and there is no rain, because they have sinned
    against thee; yet if they pray towards this place, and confess thy name, and turn
    from their sin, when thou dost afflict them;
  nhw-BL: “Huan quema oncas ahuaquistli huan amo tlaquiyahuis pampa momasehualhua
    tlajtlacolchijtoque ica ta, sintla teipa inijuanti motlatlajtise ipan ni tiopamitl
    huan mitzhueyimatise huan moyolcuepase huan quicahuase inintlajtlacolhua pampa
    tiquintlaijiyohuiltijtoc,
  swh-ONEN: “Wakati mbingu zitakapokuwa zimefungwa kusiwe na mvua kwa sababu watu
    wako wametenda dhambi dhidi yako, watakapoomba kuelekea mahali hapa na kulikiri
    jina lako nao wakageuka kutoka dhambi zao kwa sababu umewaadhibu,
  bba-bba: À n derɑ ɡurɑ yɑ yɔ̃rɑ yèn sɔ̃ bɑ nun torɑri, mɑ bɑ ɡɔ̃ru ɡɔsiɑ yèn sɔ̃
    ɑ bu sekuru doke, mɑ bɑ mɛɛrimɑ yɑm mini bɑ nun sɑ̃ɑmɔ bɑ kɑnɑru mɔ̀,
  eng-KJVCPB: When the heaven is shut up, and there is no rain, because they have
    sinned against thee; yet if they pray towards this place, and confess thy name,
    and turn from their sin, when thou dost afflict them;
  luo-luo: “Ka polo olor kendo koth onge nikech jogi osekethoni to ka gilemo kaeni
    ka gipako nyingi kendo ka gilokore giweyo richogi nikech isekelonegi chandruok,
  meu-meu: Emu ai bae kara dika dainai guba baine hekou bona medu basine diho negadia
    ai, ina gabu enai bema ḡuriḡuri, bona oi ladamu bema matauraia, bona ba hahisihisidia
    negadia ai edia kara dika bema rakatanidia,
  npi-ULB: जब तपाईंका मानिसले तपाईंको विरुद्धमा पाप गरेको कारणले आकाश बन्‍द भएर पानी
    परेको छैन— अनि तिनीहरूले यस ठाउँतर्फ फर्केर तपाईंले तिनीहरूलाई दु:ख दिनुभएको कारणले
    तपाईंको नाउँ स्‍वीकार गर्छन् र आफ्‍ना पाप त्‍यागेर यस मन्दिरमा तपाईंको अगाडि प्रार्थना
    गर्छन् भने—
  yor-yor: “Nígbà tí a bá ti ọ̀run, tí kò sì sí òjò nítorí àwọn ènìyàn rẹ ti dẹ́ṣẹ̀
    sí ọ, nígbà tí wọ́n bá sì gbàdúrà sí ibí yìí tí wọ́n sì jẹ́wọ́ orúkọ rẹ tí wọ́n
    sì yípadà kúrò nínú ẹ̀ṣẹ̀ wọn nítorí ìwọ ti pọ́n wọn lójú,
  pes-OPCB: «وقتی قوم تو گناه کنند و آسمان به خاطر گناهشان بسته شود و دیگر باران نبارد
    ولی بعد آنها از گناهشان بازگشت نموده، اعتراف نمایند و به سوی این خانه دعا کنند،
  tgl-ULB: Kapag nakasara ang langit at walang ulan dahil nagkasala laban sa iyo ang
    mga tao—kung mananalangin sila na nakaharap sa lugar na ito, kikilalanin ang iyong
    pangalan, at tatalikod sa kanilang kasalanan kapag pinahirapan mo sila—
  hui-hui: Ina wali agali í̠naga bu kamarume í̠hondo mana ko mbira bialu kamaria ina
    pani ngialu inanaga dindi ogoria iba dalu naibilo gaea hangu biaho ngelaregola
    mani ina mini beregedalu anda o kagoha í̠ni keria handa amu howa bi larimayagua
  mya-mya: '``ကိုယ်​တော်​အား​လူ​မျိုး​တော်​ပြစ်​မှား​သည့် အ​တွက် မိုး​ခေါင်​စေ​တော်​မူ​သော​အ​ခါ​သူ​တို့
    သည်​နောင်​တ​ရ​၍ ဤ​ဗိ​မာန်​တော်​သို့​မျက်​နှာ မူ​ကာ​စိတ်​နှ​လုံး​နှိမ့်​ချ​လျက်​ဆု​တောင်း
    ပတ္ထနာ​ပြု​ပါ​လျှင်၊-'
  bod-N: ཡང་ཁྱེད་ཀྱི་འབངས་མིས་ཁྱེད་ལ་ཉེས་པ་བསགས་པའི་རྐྱེན་གྱིས། ཁྱེད་ཀྱིས་ཁོ་རྣམས་ལ་ཉེས་ཆད་བཅད་དེ་ནམ་མཁའ་འགགས་ཤིང་ཆར་བ་མི་འབབ་པར་མཛད་པའི་ཚེ།
    གལ་སྲིད་དེ་དག་གིས་གནས་འདིར་གསོལ་བ་བཏབ་ནས་ཁྱེད་ཀྱི་མཚན་ཁས་བླངས་ཏེ་རང་གི་སྡིག་པ་སྤངས་ན།
  sna-sna: “Kana matenga akazarirwa uye kukasanaya mvura nokuti vanhu venyu vakutadzirai
    uye kana vakanyengetera vakatarira kunzvimbo ino vakapupura zita renyu uye vakatendeuka
    kubva muchivi chavo nokuti imi mavarwadzisa,
  spa-BLM: “Cuando el cielo se cierra y no hay lluvia porque han pecado contra ti,
    si oran hacia este lugar y confiesan tu nombre, y se convierten de su pecado cuando
    los afliges,
  cac-cac: Q'uinaloc man̈xo ol yac' n̈ab' d'a chon̈ab' tic yuj co mul tz'och d'ayach,
    tzac'anoch co yaelal. Palta tato tzon̈ javi ul ach cac' b'inaj d'a lesal, q'uelan
    on̈ cot d'a jun lugar tic snaan sb'a co c'ool d'a co chucal yuj jun yaelal chi',
  swh-ULB: Wakati mbingu zimefungwa na hakuna mvua kwa sababu watu wamekutenda dhambi—ikiwa
    wataomba kuelekea sehemu hii, wakilikili jina lako, na kuziacha dhambi zao utakapokuwa
    umewaadhibu—
  bel-bel: Калі зачыніцца неба і ня будзе дажджу за тое, што яны зграшылі прад Табою,
    і будуць маліцца на месцы гэтым, і вызнаюць імя Тваё, і адвернуцца ад грэху свайго,
    бо ты ўпакорыў іх,
  deu-ELBBK: 'Wenn der Himmel verschlossen und kein Regen sein wird, weil sie gegen
    dich gesündigt haben, und sie beten gegen diesen Ort hin und bekennen deinen Namen
    und kehren um von ihrer Sünde, weil du sie demütigst:'
  mbb-OT: “Emun kenè nu ibpeuzan tenged te nekesalà is menge etew nu, ne emun ebpengemuyù
    dan he edsinaru kayi te valey nu wey edalig dan kenikew, wey ed-engkezan dan is
    kebaal te salà tenged te kedsiluti nu kandan,
  mal-2015: അവർ നിന്നോടു പാപം ചെയ്കകൊണ്ടു ആകാശം അടെഞ്ഞു മഴ പെയ്യാതിരിക്കുമ്പോൾ അവർ
    ഈ സ്ഥലത്തിലേക്കു തിരിഞ്ഞു പ്രാർത്ഥിച്ചു നിന്റെ നാമം സ്വീകരിക്കയും നീ അവരെ താഴ്ത്തിയതുകൊണ്ടു
    അവർ തങ്ങളുടെ പാപങ്ങളെ വിട്ടുതിരികയും ചെയ്താൽ,
  rmc-rmc: Te ela phandlo o ňebos a na dela o brišind, vašoda, hoj tire manuša kerde
    binos anglal tu a te pes modľinena ke kada than, lašarena tiro nav a visarena
    pes le binostar, bo len dukhaďal,
  pes-OPV: «هنگامی که آسمان بسته شود و به‌سبب گناهانی که به تو ورزیده باشند باران
    نبارد، اگر به سوی این مکان دعا کنند و به اسم تو اعتراف نمایند و به‌سبب مصیبتی
    که به ایشان رسانیده باشی از گناه خویش بازگشت کنند،
  ron-1924: Кынд черул ва фи ынкис ши ну ва фи плоае дин причина пэкателор лор ымпотрива
    Та, дакэ се вор руга ын ачест лок ши вор да славэ Нумелуй Тэу ши дакэ се вор ынтоарче
    де ла пэкателе лор (пентру кэ-й вей фи педепсит),
  ben-OBCV: “তোমার প্রজারা তোমার বিরুদ্ধে পাপ করার কারণে যখন আকাশের দ্বার রুদ্ধ হয়ে
    যাবে ও বৃষ্টি হবে না, আর যখন তারা এই স্থানটির দিকে তাকিয়ে প্রার্থনা করবে ও তোমার
    নামের প্রশংসা করবে এবং তুমি যেহেতু তাদের কষ্ট দিয়েছ, তাই তারা তাদের পাপপথ থেকে
    ফিরে আসবে,
  som-som: Oo hadday kugu dembaabaan, oo aad sidaas daraaddeed samada uga xidho, oo
    roob la waayo, oo ay meeshan xaggeeda u soo tukadaan, oo magacaaga qiraan, oo
    dembigoodii ka soo noqdaan markaad dhibtid,
  lat-VUC: Si clauso cælo pluvia non fluxerit propter peccata populi, et deprecati
    te fuerint in loco isto, et confessi nomini tuo, et conversi a peccatis suis,
    cum eos afflixeris,
  eng-ASVBT: 'When the heavens are shut up, and there is no rain, because they have
    sinned against thee; if they pray toward this place, and confess thy name, and
    turn from their sin, when thou dost afflict them:'
  ita-1885: Quando il cielo sarà serrato, e non vi sarà pioggia, perchè avranno peccato
    contro a te; se ti fanno orazione volgendosi verso questo luogo, e dànno gloria
    al tuo Nome, e si convertono dai lor peccati, dopo che tu li avrai afflitti,
  eng-LXXUP: When heaven is restrained, and there is no rain, because they shall have
    sinned against thee, and when they shall pray toward this place, and praise thy
    name, and shall turn from their sins, because thou shalt afflict them;
  eng-ULB: When the skies are shut up and there is no rain because the people have
    sinned against you—if they pray toward this place, confess your name, and turn
    from their sin when you have afflicted them—
  spa-VBL: “Si los cielos se cierran y no llueve porque tu pueblo ha pecado contra
    ti, si oran mirando hacia este lugar y si vuelven arrepentidos a ti, apartándose
    de su pecado porque los has castigado,
  fra-_FOB: Quand les cieux seront fermés, et qu'il n'y aura point de pluie, parce
    qu'ils auront péché contre toi; s'ils prient en ce lieu, s'ils donnent gloire
    à ton nom, et s'ils se détournent de leurs péchés, parce que tu les auras affligés;
  mal-mal: അവർ നിന്നോട് പാപം ചെയ്കകൊണ്ട് ആകാശം അടഞ്ഞ് മഴ പെയ്യാതിരിക്കുമ്പോൾ അവർ ഈ
    ആലയത്തിലേക്ക് തിരിഞ്ഞ് നിന്റെ നാമം ഏറ്റുപറഞ്ഞ് തങ്ങളുടെ പാപങ്ങളെ വിട്ടുതിരികയും
    പ്രാർത്ഥിക്കയും ചെയ്താൽ,
  urd-GVR: Ho saktā hai Isrāīlī terā itnā sangīn gunāh kareṅ ki kāl paṛe aur baṛī
    der tak bārish na barse. Agar wuh āḳhirkār is ghar kī taraf ruḳh karke tere nām
    kī tamjīd kareṅ aur terī sazā ke bāis apnā gunāh chhoṛ kar lauṭ āeṅ
  suz-BL: मिनु मेकोपुकीम इन कली पाप पतीके, रेउ मयित हना, मेकोपुकीम इन बाक्‍तीक गे
    कोव़शा, इन कली पुंइनीम। मिनु गे मेको आन कली सजाइ गेब परमप्रभु बाक्‍नीनी, दे तुइक्‍नीम।
    मिनु आन पाप रे लेश्‍शा, इन कली पुंइतेक्‍म हना, ब्‍यवस्‍था २८:२३-२४
  ita-1927: Quando il cielo sarà chiuso e non vi sarà più pioggia a motivo dei loro
    peccati contro di te, se essi pregano rivolti a questo luogo, se dànno gloria
    al tuo nome e si convertono dai loro peccati perché li avrai afflitti,
  ckb-ckb: «ئەگەر ئاسمان داخرا و باران نەباری بەهۆی ئەوەی گەلەکەت گوناهیان دەرهەق
    بە تۆ کرد، پاشان نوێژیان ڕووەو ئەم شوێنە کرد و دانیان بە ناوەکەتدا نا و لە گوناهەکەیان
    پاشگەز بوونەوە، چونکە گرفتارت کردن،
  eng-BBE: 'When heaven is shut up and there is no rain, because of their sin against
    you: if they make prayers with their faces turned to this place, honouring your
    name and turning away from their sin when you send trouble on them:'
  kan-OKCV: “ಅವರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಪಾಪವನ್ನು ಮಾಡಿದ್ದರಿಂದ, ನೀವು ಆಕಾಶವನ್ನು ಮಳೆಗರೆಯದಂತೆ
    ಮುಚ್ಚಿ ಅವರನ್ನು ಕುಂದಿಸಿದಾಗ ಅವರು ತಮ್ಮ ಪಾಪವನ್ನು ಬಿಟ್ಟು ಈ ಸ್ಥಳದ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು,
    ನಿಮ್ಮ ನಾಮವನ್ನು ಕೊಂಡಾಡಿ ಪ್ರಾರ್ಥಿಸಿದರೆ,
  tam-2017: அவர்கள் உமக்கு விரோதமாகப் பாவம் செய்ததால், வானம் அடைபட்டு மழை பெய்யாதிருக்கும்போது,
    அவர்கள் இந்த இடத்திற்கு நேராக விண்ணப்பம் செய்து, உம்முடைய நாமத்தை அறிக்கைசெய்து,
    தேவரீர் தங்களைத் துக்கப்படுத்தும்போது தங்கள் பாவங்களை விட்டுத் திரும்பினால்,
  spa-RV-1909: Si los cielos se cerraren, que no haya lluvias por haber pecado contra
    ti, si oraren á ti en este lugar, y confesaren tu nombre, y se convirtieren de
    sus pecados, cuando los afligieres,
  ron-BTF: Când cerul va fi închis și nu va fi ploaie, pentru că au păcătuit împotriva
    ta, dacă se vor ruga spre acest loc și vor mărturisi numele tău și se vor întoarce
    de la păcatul lor, când îi vei chinui,
  eng-WEBP: “When the sky is shut up and there is no rain because they have sinned
    against you, if they pray toward this place and confess your name, and turn from
    their sin when you afflict them,
  eng-FBV: If the skies are closed shut and there is no rain because your people have
    sinned against you, if they pray toward this place and if they come back in repentance
    to you, turning away from their sin because you have punished them,
  nld-1939: 'Wanneer de hemel gesloten blijft en er geen regen valt, omdat zij tegen
    U zondigen, maar ze bidden dan op deze plaats, prijzen uw Naam, en bekeren zich
    van hun zonden, omdat Gij ze vernedert:'
  nch-BL: “Huan quema oncas ahuaquisti huan amo huetzis at pampa momasehualhua tajtacolchijtoque
    ica ta, sinta teipa inijuanti motatajtise ipan ni tiopamit huan mitzhueyimatise
    huan moyolcuepase huan quicahuase inintajtacolhua pampa tiquintaijyohuiltijtoc,
  vie-1934: Khi các từng trời đóng chặt, không có mưa, bởi vì dân Y-sơ-ra-ên đã phạm
    tội với Chúa; nếu sau khi Chúa đã đoán phạt họ, họ hướng về nơi này mà cầu nguyện,
    nhận biết danh Chúa, trở bỏ tội lỗi mình,
  hin-CV: “जब आप बारिश इसलिये रोक दें कि आपकी प्रजा ने आपके विरुद्ध पाप किया है और
    फिर, जब वे इस स्थान की ओर फिरकर प्रार्थना करें और आपके प्रति सच्चे हो, जब आप उन्हें
    सताएं, और वे पाप से फिर जाएं;
  spa-BES: Cuando el cielo está cerrado y no llueve, debido a su pecado en contra
    tuyo; si hacen oraciones con la cara puesta en este lugar, honran tu nombre y
    se apartan de su pecado cuando los castigas.
  tdx-tdx: Aa naho mirindriñe i likerañey naho tsy avy i orañey, amy te nanao tahiñe
