    péchés contre toi; s’ils prient dans ce lieu et rendent gloire à ton nom, et s’ils
    se détournent de leurs péchés, parce que tu les auras châtiés;
  yal-yal: “A nɔɛ ligɛ nɛn kore xɔnna yi balan, tulen mi fa fɛ mumɛ e yulubine fe
    ra lan i tan ma. Na waxatini, xa e yɛɛ rafindi be ma, e yi i xandi, e yi i xinla
    binya, e xɛtɛ e yulubine fɔxɔ ra, bayo i bata e ɲaxankata,
  haw-1868: I ka wa e paa ai ka lani, aohe ua, no ka mea, ua hana hewa lakou ia oe;
    a pule lakou ma keia hale, a e hooia aku i kou inoa, a e huli ae mai ko lakou
    hewa mai, i ka wa au e hookaumaha ai ia lakou;
  arb-NAV: إِذَا أُغْلِقَتْ أَبْوَابُ السَّمَاءِ وَانْحَبَسَ الْمَطَرُ لأَنَّ الشَّعْبَ
    قَدْ أَخْطَأَ إِلَيْكَ، ثُمَّ صَلَّى فِي هَذَا الْمَوْضِعِ مُعْتَرِفاً بِاسْمِكَ
    وَارْتَدَّ عَنْ خَطِيئَتِهِ لأَنَّكَ أَنْزَلْتَ بِهِ الْبَلاءَ.
  ewe-ewe: “Ne dziƒowo nu tu eye tsi mele dzadzam o elabena wò amewo wɔ nu vɔ̃ ɖe
    ŋutiwò, ne wodo gbe ɖa ɖo ɖe teƒe sia, ʋu wò ŋkɔ me eye woɖe asi le woƒe nu vɔ̃
    ŋu elabena èwɔ fu wo la,
  eng-LEE: 'When the heavens be shut up, and there he no rain, because they have sinned
    against thee, and they pray toward this place, and confess thy name, and turn
    from their sin, because thou hast afflicted them:'
  asm-FB: তেওঁলোকে আপোনাৰ অহিতে পাপ কৰাৰ কাৰণে, যেতিয়া আকাশ বন্ধ হোৱাত বৰষুণ নোহোৱা
    হ’ব, তেতিয়া যদি তেওঁলোকে এই ঠাইৰ ফাললৈ মুখ কৰি প্ৰাৰ্থনা কৰে আৰু যেতিয়া আপুনি
    তেওঁলোকক দুখ দিয়া সময়ত আপোনাৰ নাম স্বীকাৰ কৰি নিজ নিজ পাপৰ পৰা ঘূৰিব-
  sus-A: «شَ كٌورٍ سَ بَلَن، تُنّ يٌ مُ قَ، بَرِ مَ عٍ بَرَ يُنُبِ رَبَ عِ رَ، شَ
    عٍ قَ عِ مَشَندِدٍ بٍ، عٍ عِ شِلِ مَتْشْ، عٍ فبِلٍن عٍ شَ يُنُبِ قْشْ رَ عِ عٍ
    رَيَافِشِ نَشَن مَ،
  fra-SBL: « Quand le ciel est fermé et qu'il n'y a pas de pluie parce qu'ils ont
    péché contre toi, s'ils prient vers ce lieu et confessent ton nom, et s'ils se
    détournent de leur péché quand tu les affliges,
  hbo-hbo: בְּהֵעָצֵ֧ר הַשָּׁמַ֛יִם וְלֹֽא־יִהְיֶ֥ה מָטָ֖ר כִּ֣י יֶֽחֶטְאוּ־לָ֑ךְ
    וְהִֽתְפַּלְל֞וּ אֶל־הַמָּקֹ֤ום הַזֶּה֙ וְהֹוד֣וּ אֶת־שְׁמֶ֔ךָ מֵחַטָּאתָ֥ם יְשׁוּב֖וּן
    כִּ֥י תַעֲנֵֽם׃
  kik-kik: “Rĩrĩa igũrũ rĩkaahingwo, na mbura yaage kuura tondũ wa ũrĩa andũ aku makũhĩtĩirie,
    mangĩkaahooya marorete handũ haha, na moimbũre rĩĩtwa rĩaku na magarũrũke matigane
    na mehia mao tondũ nĩũmanyamarĩtie-rĩ,
  fra-NCL: Quand le ciel sera fermé et qu’il n’y aura pas de pluie, parce qu’ils auront
    péché contre vous, s’ils prient dans ce lieu et rendent gloire à votre nom, et
    s’ils se détournent de leurs péchés, parce que vous les aurez affligés,
  cek-AK: Nihcae mah na hmaa ah zaehaih sak o pongah, khokhaahaih oh moe, van hoiah
    kho angzo ai, to tiah nihcae to na thuitaek naah, angmacae zaehaih to caeh o taak
    moe, hae ahmuen ah lawkthuihaih hoiah na hmin to kawk o nahaeloe,
  cuk-cuk: ”Bab-Jehováʼye, Israel-dulemar-begi-nosadba be neg-yola-dummad-nasikoed,
    dii bar owiosulid. Geb odurdaklesad-sorba Israel-dulemar we-bese-goled-negsik
    gannar bese gornonikile, degi, be-nug gannar obarnonikile, degi, e-isgusadgi bukib
    itononikile,
  uig-CYR: Улар Саңа гуна қилғини үчүн асман етилип ямғур яғмайдиған қиливетилгән
    болса, лекин улар бу җайға қарап Саңа дуа қилип намиңни етирап қилип, Сениң уларни
    қийинчилиққа салғиниң түпәйлидин өз гунайидин йенип товва қилса,
  tel-2017: వారు నీ దృష్టికి పాపం చేయడం వలన ఆకాశం మూసుకు పోయి వర్షం కురవనప్పుడు, వారు
    ఈ స్థలం లో ప్రార్థన చేసి నీ నామాన్ని ఒప్పుకుని, నువ్వు కలిగించిన బాధలో వారు తమ
    పాపాలను విడిచిపెట్టి తిరిగితే
  hat-BSA: “Lè syèl yo vin fèmen e nanpwen lapli akoz peche ke yo fè kont Ou, si yo
    fè lapriyè vè plas sa a e konfese non Ou, pou yo vire kite peche pa yo lè Ou aflije
    yo;
  kos-kos: “Ke kom sruokya af lom ke sripen mwet lom elos orekma koluk lain kom, na
    ke elos auliyak ac forang nu ke Tempul se inge ac pre nu sum ke inse pusisel,
  hbo-WLC: בְּהֵעָצֵ֧ר הַשָּׁמַ֛יִם וְלֹֽא־יִהְיֶ֥ה מָטָ֖ר כִּ֣י יֶֽחֶטְאוּ־לָ֑ךְ
    וְהִֽתְפַּלְל֞וּ אֶל־הַמָּק֤וֹם הַזֶּה֙ וְהוֹד֣וּ אֶת־שְׁמֶ֔ךָ מֵחַטָּאתָ֥ם יְשׁוּב֖וּן
    כִּ֥י תַעֲנֵֽם׃
  ibo-ibo: “Mgbe e gbochiri eluigwe, mee na mmiri adịghị ezokwa, nʼihi na ndị gị emehiela
    megide gị, ọ bụrụ na ha echee ihu nʼebe a kpee ekpere, too aha gị, si na mmehie
    ha chegharịa, nʼihi na ịtaala ha ahụhụ,
  ory-ory: ସେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିବା ସକାଶୁ ଯେବେ ଆକାଶ ରୁଦ୍ଧ ହୋଇ ବୃଷ୍ଟି ନ ହୁଏ,
    ତେବେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ କ୍ଳେଶ ଦେବା ବେଳେ, ଯେବେ ସେମାନେ ଏହି ସ୍ଥାନ ଅଭିମୁଖରେ ପ୍ରାର୍ଥନା
    କରନ୍ତି ଓ ତୁମ୍ଭ ନାମ ସ୍ୱୀକାର କରି ଆପଣା ଆପଣା ପାପରୁ ଫେରନ୍ତି;
  chk-chk: Iwe, are üt esap püngütiu me läng pokiten ar tipis ngonuk, nge mürin ra
    iotek ngonuk le sape ngeni ei leni, are ra amusamus ngonuk o kul seni ar tipis
    pokiten ka ariaföüür,
  rop-rop: “Wen yu holdimbek det rein, dumaji yu pipul olabat bin gibit yu bekboun,
    en afta, wen dei sori miselp en kaman langa dijan Serramoni Pleis en jidan lobala
    en prei langa yu,
  ukr-1871: Як замкнеться небо і не буде дощу за те, що вони согрішили перед тобою,
    а відтак молитись муть на сьому місцї й взнають імення твоє, й навернуться від
    гріха свого, бо ти впокорив їх, —
  deu-1951: Wenn sich der Himmel verschließt, daß es nicht regnet, weil sie an dir
    gesündigt haben, und sie an diesem Ort beten und deinen Namen bekennen, weil du
    sie gedemütigt hast,
  eng-JPS: When the heaven is shut up, and there is no rain, when they sin against
    Thee; if they pray toward this place, and confess Thy name, turning from their
    sin, when Thou dost afflict them;
  srp-1865: Kad se zatvori nebo, te ne bude dažda zato što zgriješe tebi, pa ti se
    zamole na ovom mjestu i dadu slavu imenu tvojemu i od grijeha se svojega obrate,
    kad ih namuèiš,
  lug-lug: “Eggulu bwe linaggalwangawo ne wataba nkuba, kubanga boonoonye gy’oli,
    naye ne basaba nga batunuulidde ekifo kino, ne baatula erinnya lyo, ne bakyuka
    okuleka ekibi kyabwe ekibaweezesezza ekibonerezo,
  heb-heb: בהעצר השמים ולא יהיה מטר כי יחטאו לך והתפללו אל המקום הזה והודו את שמך
    מחטאתם ישובון כי תענם׃
  ben-IRV: তোমার বিরুদ্ধে তাদের পাপের জন্য যদি আকাশ থেমে যায়, বৃষ্টি না হয়, আর লোকেরা
    যদি এই জায়গার সামনে প্রার্থনা করে, তোমার নামের স্তব করে এবং তোমার থেকে দুঃখ পাওয়ার
    পর নিজেদের পাপ থেকে ফেরে,
  pan-pan: ਜਦ ਇਸ ਕਾਰਨ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਤੇਰਾ ਪਾਪ ਕੀਤਾ ਹੋਵੇ ਅਕਾਸ਼ ਬੰਦ ਹੋ ਜਾਵੇ ਅਤੇ ਮੀਂਹ ਨਾ
    ਪਵੇ ਅਤੇ ਉਹ ਇਸ ਸਥਾਨ ਵੱਲ ਬੇਨਤੀ ਕਰਨ ਅਤੇ ਤੇਰੇ ਨਾਮ ਨੂੰ ਮੰਨਣ ਅਤੇ ਜਦ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਦੁੱਖ
    ਦਿੱਤਾ ਹੋਵੇ ਅਤੇ ਜਦ ਆਪਣੇ ਪਾਪ ਤੋਂ ਮੂੰਹ ਮੋੜਨ
  mya-JVB: ကိုယ်တော် ကို ပြစ်မှား သောအပြစ်ကြောင့် မိုဃ်း မ ရွာ၊ မိုဃ်းခေါင် သဖြင့်
    ၊ ကိုယ်တော်သည် ဆုံးမ တော်မူသောအခါ၊ သူတို့သည် ဤ အရပ် ဌာနတော်ကို မှီခိုလျက် ဆုတောင်း
    ၍ ၊ နာမ တော်ကို ဝန်ခံ လျက် မိမိ ဒုစရိုက် ကို စွန့်ပယ်လျှင်၊
  hmo-hmo: “Bona bema idia ese oi dekenai idia kara dika dainai medu ia diho lasi
    neganai, sedira edia lalona do idia giroa, bona inai Dubu Helaga dekenai oi dekenai
    do idia guriguri, mai manau danu.
  urd-urd: और जब इस वजह से कि उन्होंने तेरा गुनाह किया हों आसमान बंद हो जाए और बारिश
    न हो और वह इस मक़ाम की तरफ़ चेहरा कर के दुआ करें और तेरे नाम का इक़रार करे और
    अपने गुनाह से बाज़ आए जब तू उनकों दुःख दे।
  rus-SYN: Когда заключится небо и не будет дождя за то, что они согрешили пред Тобою,
    и будут молиться на месте сем, и исповедают имя Твое, и обратятся от греха своего,
    потому что Ты смирил их,
  bqc-SIM: Tó luabɛ gↄ̃̀ da wáiwai, lou lɛ́ mao kɛ́ aa duunakɛ̀nɛ yã́i, tó aa
    aɛdↄ̀ guɛ beewa, aa wabikɛ̀ma aa n sisi, mɛ́ aa mikɛ̃̀ ń duunaↄnɛ kɛ́ n ń wɛtã̀
    yã́i,
  tcz-CHONGTHU: Namite chu nangma dounaa achonset jeh uva vankot akikhaa gotwi ajuh
    louva chule achonset jeh uva nabol gim teng le, iham tia a chonset nauva konna
    ahung kinung heikit uva nangma min pan’a hiche Houin lam ngatna ahung tao tengule,
  mar-mar: जर इस्राएल लोकांनी पाप केल्यामुळे आकाश बंद होऊन पर्जन्यवृष्टी झालीच नाही
    त्यावेळी पश्चातापाने इस्राएल लोकांनी मंदिराच्या दिशेने पाहत प्रार्थना केली, आणि
    तू केलेल्या शिक्षेमुळे अपराध करणे थांबवले,
  qub-qub: «Juchata rurashanpita fiyupa usya captin, caycho mañacuptin, alabashuptiqui,
    castigaptiqui juchancunapita arpinticuptin
  bqp-bqp: À n derɑ gurɑ yɑ yɔ̃rɑ yèn sɔ̃ bɑ nun torɑri, mɑ bɑ gɔ̃ru gɔsiɑ yèn sɔ̃
    ɑ bu sekuru doke, mɑ bɑ mɛɛrimɑ yɑm mini bɑ nun sɑ̃ɑmɔ bɑ kɑnɑru mɔ̀,
  hat-hat: Lè va gen chechrès nan peyi a san yon ti degout lapli, paske pèp la te
    peche kont ou, si yo règrèt sa yo te fè a paske ou te pini yo, si yo vin lapriyè
    isit la, si yo fè lwanj ou,
  eng-BSB: When the skies are shut and there is no rain because Your people have sinned
    against You, and they pray toward this place and confess Your name, and they turn
    from their sins because You have afflicted them,
  eng-WEBPB: “When the sky is shut up and there is no rain because they have sinned
    against you, if they pray towards this place and confess your name, and turn from
    their sin when you afflict them,
  kbq-kbq: Hagi tagrama kumi'ma hanuna zanku'ma hunka, mona kafama eriginankeno ko'ma
    orina, ete rukrahe huta ama ana noma me'neregama tavugosama rukrahe huntetama
    kagima neheta kumi avu'ava zantima netreta nunamuma hanunkenka,
  nhe-BL: “Huan quema oncas ahuaquistli huan ax huetzis atl pampa motlacajhua tlajtlacolchijtoque
    ica ta, intla teipa inijuanti momaijtose ipan ni tiopamitl huan mitzhueyimatise
    huan moyolcuepase huan quicahuase inintlajtlacolhua pampa tiquintlaijiyohuiltijtoc,
  gub-BL: Aze neremiaihu uzapo ikatu 'ym ma'e newe wà nehe, aze a'e rupi erewàpytym
    ywak nehe, aze eremupytu'u kar àmàn ikyr ire nehe, aze uzewyr newe uzemumikahy
    pà wà nehe, aze ume'e 'àg tàpuzuhu kutyr wà nehe, aze uze'eg newe wà nehe, aze
    umume'u nekatu haw wà nehe, enu ywak rehe nereko mehe nehe, wanehe nezepyk ire
    nehe.
  eng-DRA: If the heavens be shut up, and there fall no rain by reason of the sins
    of the people, and they shall pray to thee in this place, and confess to thy name,
    and be converted from their sins, when thou dost afflict them,
