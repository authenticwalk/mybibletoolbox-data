verse: 2CH.006.031
translations:
  mal-C: അങ്ങനെ, അവിടന്നു ഞങ്ങളുടെ പിതാക്കന്മാർക്കു നൽകിയ ഈ ദേശത്തു വസിക്കുന്ന കാലമെല്ലാം
    അവർ അങ്ങയെ ഭയപ്പെടാനും അനുസരിച്ചു ജീവിക്കാനും ഇടയാകുമല്ലോ.
  deu-TKW: auf daß sie dich fürchten, bereit, in deinen Wegen zu wandeln allezeit,
    solange sie auf dem Boden leben, den du unseren Vätern verliehen hast.
  lin-lin: Sala bongo mpo ete batosa Yo mpe batambola na banzela na Yo mikolo nyonso
    oyo bakovanda na mabele oyo opesaki epai na batata na biso.
  eng-LSV: so that they fear You, to walk in Your ways, all the days that they are
    living on the face of the ground that You have given to our fathers.
  eng-GNV: That they may feare thee, and walke in thy wayes as long as they liue in
    the land which thou gauest vnto our fathers.
  eng-WEBSTER: That they may fear thee, to walk in thy ways, so long as they live
    in the land which thou gavest to our fathers.
  nhw-BL: Quej nopa mitzimacasise huan mitztlepanitase huan quichihuase motlanahuatilhua
    nochipa ipan ni tlali catli tiquinmacatoc tohuejcapan tatahua.
  swh-ONEN: ili wakuogope kwa wakati wote watakaoishi katika nchi uliyowapa baba zetu.
  bba-bba: Kpɑ bu nun nɑsiɑ bɑ n sĩimɔ wunɛn swɛɛ sɔɔ ben wɑ̃ɑru kpuro sɔɔ tem mɛ
    sɔɔ, mɛ ɑ ben bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: that they may fear thee, to walk in thy ways, so long as they live in
    the land which thou gavest unto our fathers.
  luo-luo: mondo omi gilwori kendo giwuoth e yoreni ndalogi duto ma gin-go e piny
    mane imiyo kwerewa.
  meu-meu: Taunabunai, idia ese oi garimu bae gari bona oiemu dala ai bae raka, senemai
    o henidiamu tanona ai bae noho dinadia iboudiai lalodiai.
  npi-ULB: यसो गर्नुहोस् ताकि तिनीहरूले तपाईंको डर मानून्‌ जसले गर्दा तपाईंले हाम्रा
    पुर्खाहरूलाई दिनुभएको देशमा तिनीहरू सारा समयभरि तपाईंका मार्गमा हिंड्‍न सकून्
    ।
  yor-yor: Bẹ́ẹ̀ ni kí wọn kí ó lè bẹ̀rù rẹ kí wọn kí ó sì rìn ní ọ̀nà rẹ ní gbogbo
    ìgbà tí wọ́n ń gbé nínú ilé tí o ti fi fún àwọn baba wa.
  pes-OPCB: آنگاه آنها در تمام عمر خود در این سرزمین که به اجدادمان بخشیده‌ای همواره
    از تو خواهند ترسید و تو را اطاعت خواهند کرد.
  tgl-ULB: Gawin mo ito upang sila ay matakot sa iyo, upang sila ay lumakad sa iyong
    mga kaparaanan sa lahat ng araw na sila ay nabubuhay sa lupain na iyong ibinigay
    sa aming mga ninuno.
  hui-hui: Ai í̠naga wali agali kamaru í̠na dindi ogoni inanaga mamaliruhondo miriyago
    ogoriani howa ina bayale tigabi bialu í̠ni andaneha haabo holoma̱ya ogonidagua
    bibe.
  mya-mya: သို့​မှ​သာ​လျှင်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​သည် ဘိုး​ဘေး​တို့​အား​ပေး​သ​နား​တော်​မူ​သည့်
    ပြည်​တော်​တွင် နေ​ထိုင်​သ​မျှ​ကာ​လ​ပတ်​လုံး ကိုယ်​တော်​ကို​ကြောက်​ရွံ့​ရို​သေ​ကြ​ပါ​လိမ့်
    မည်။''
  bod-N: ཁྱེད་ཀྱིས་ངེད་ཅག་གི་ཕ་མེས་ལ་གནང་བའི་ཡུལ་དུ་ཁོ་རྣམས་ཚེ་གང་པོར་ཁྱེད་ལ་གུས་ཤིང་འཇིགས་པ་དང་།
    ཁྱེད་ཀྱི་ལམ་ནང་འགྲུལ་བར་མཛོད།
  sna-sna: kuitira kuti vagokutyai uye vagofamba munzira dzenyu panguva dzose dzavachararama
    munyika yamakapa kumadzibaba edu.
  spa-BLM: para que te teman, para que anden en tus caminos mientras vivan en la tierra
    que diste a nuestros padres.
  cac-cac: Tato icha chi', ol yal sb'a masanil a chon̈ab' d'ayach, ol ach co c'anab'ajani
    yacb'an pitzan on̈ d'a sat jun luum ac'nac tic d'a eb' co mam quicham.
  swh-ULB: Fanya hivyo ili kwamba wakuogope wewe, ili waweze kutembea katika katika
    njia zako siku zote ambazo wataishi katika nchi uliyowapa baba zetu.
  bel-bel: каб яно баялася Цябе і хадзіла шляхамі Тваімі ва ўсе дні, пакуль жывуць
    на зямлі, якую Ты даў бацькам нашым.
  deu-ELBBK: damit sie dich fürchten, um auf deinen Wegen zu wandeln, alle die Tage,
    die sie in dem Land leben werden, das du unseren Vätern gegeben hast.
  mbb-OT: Beeli nu heeyan para medtahud dan wey medsunud dan te kenikew he menge paaǥi
    zutun te ked-ubpè dan dutun te tanà he imbeǥey nu te menge kepuun dey.
  mal-2015: ഞങ്ങളുടെ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്തു അവർ ജീവിച്ചിരിക്കും കാലത്തൊക്കെയും
    നിന്റെ വഴികളിൽ നടപ്പാൻ തക്കവണ്ണം നിന്നെ ഭയപ്പെടേണ്ടതിന്നു നീ ഓരോരുത്തന്റെ ഹൃദയം
    അറിയുന്നതുപോലെ ഓരോരുത്തന്നു അവനവന്റെ നടപ്പുപോലെ ഒക്കെയും നല്കുകയും ചെയ്യേണമേ;
    നീ മാത്രമല്ലോ മനുഷ്യപുത്രന്മാരുടെ ഹൃദയങ്ങളെ അറിയുന്നതു.
  rmc-rmc: avke pes tutar darana a phirena pal tire droma, medik dživena andre kadi
    phuv, so diňal amare dadenge.
  pes-OPV: تا آن که ایشان در تمامی روزهایی که بروی زمینی که به پدران ما داده‌ای زنده
    باشند از تو بترسند.
  ron-1924: ка сэ се тямэ де Тине ши сэ умбле ын кэиле Тале тот тимпул кыт вор трэи
    ын цара пе каре ай дат-о пэринцилор ноштри!
  ben-OBCV: যেন তারা তোমাকে ভয় করে ও যে দেশটি তুমি আমাদের পূর্বপুরুষদের দিয়েছিলে,
    সেই দেশে বেঁচে থাকাকালীন তারা যেন সবসময় তোমার প্রতি বাধ্যতা দেখিয়ে চলে।
  som-som: inay kaa cabsadaan oo ay jidkaaga maraan intay ku nool yihiin dalkii aad
    awowayaashayo siisay.
  lat-VUC: ut timeant te, et ambulent in viis tuis cunctis diebus quibus vivunt super
    faciem terræ quam dedisti patribus nostris.
  eng-ASVBT: that they may fear thee, to walk in thy ways, so long as they live in
    the land which thou gavest unto our fathers.
  ita-1885: acciocchè essi ti temano, per camminar nelle tue vie, tutto il tempo che
    viveranno in su la terra, che tu hai data ai nostri padri.
  eng-LXXUP: that they may reverence all thy ways all the days which they live upon
    the face of the land, which thou gavest to our fathers.
  eng-ULB: Do this so that they may fear you, so that they may walk in your ways all
    the days that they live on the land that you gave to our ancestors.
  spa-VBL: Entonces te respetarán y seguirán tus caminos todo el tiempo que vivan
    en la tierra que diste a nuestros antepasados.
  fra-_FOB: Afin qu'ils te craignent, pour marcher dans tes voies, tout le temps qu'ils
    vivront sur la terre que tu as donnée à nos pères.
  mal-mal: ഞങ്ങളുടെ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്ത് അവർ ജീവകാലത്തൊക്കെയും അങ്ങയെ
    ഭയപ്പെട്ട് അങ്ങയുടെ വഴികളിൽ നടപ്പാൻ തക്കവണ്ണം, അങ്ങ് ഓരോരുത്തരുടേയും ഹൃദയം അറിയുന്നതിനാൽ
    ഓരോരുത്തന് അവനവന്റെ പ്രവൃത്തിപോലെ പ്രതിഫലം നല്കുകയും ചെയ്യേണമേ; അങ്ങ് മാത്രമല്ലോ
    മനുഷ്യപുത്രന്മാരുടെ ഹൃദയങ്ങളെ അറിയുന്നത്.
  urd-GVR: Phir jitnī der wuh us mulk meṅ zindagī guzāreṅge jo tū ne hamāre bāpdādā
    ko diyā thā utnī der wuh terā ḳhauf mān kar terī rāhoṅ par chalte raheṅge.
  suz-BL: मोपा इन कली मान पा हिंशा, मबेक्‍मा सम्‍म इन लां गाक्‍शा नु इन गेशो आन किकी
    पिपीम थेरशो रागीम रिम्‍शो पा बाक्‍नीम।
  ita-1927: affinché essi ti temano e camminino nelle tue vie tutto il tempo che vivranno
    nel paese che tu desti ai padri nostri!
  ckb-ckb: بۆ ئەوەی بە درێژایی ڕۆژانی ژیانیان لەم خاکەی بە باوباپیرانی ئێمەت داوە
    لێت بترسن و ڕێگاکانت بگرنەبەر.
  eng-BBE: So that they may give you worship, walking in your ways, as long as they
    are living in the land which you gave to our fathers.
  kan-OKCV: ಆಗ ನೀವು ನಮ್ಮ ತಂದೆಗಳಿಗೆ ಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ಅವರು ವಾಸಿಸುವ ಕಾಲದಲ್ಲೆಲ್ಲಾ ನಿಮ್ಮಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿ ನಿಮ್ಮ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆಯುವರು.
  tam-2017: தேவரீர் எங்கள் முற்பிதாக்களுக்குக் கொடுத்த தேசத்தில் அவர்கள் உயிரோடிருக்கும்
    நாளெல்லாம் உமக்கு பயப்பட்டு, உம்முடைய வழிகளில் நடக்கும்படிக்கு தேவரீர் ஒருவரே
    மனுப்புத்திரரின் இருதயத்தை அறிந்தவரானதால், நீர் அவனவன் இருதயத்தை அறிந்திருக்கிறபடியே
    அவனவனுடைய அனைத்து வழிகளுக்கும் ஏற்றபடிச் செய்து பலன் அளிப்பீராக.
  spa-RV-1909: Para que te teman y anden en tus caminos, todos los días que vivieren
    sobre la haz de la tierra que tú diste á nuestros padres.
  ron-BTF: Ca ei să se teamă de tine, să umble în căile tale, cât trăiesc în țara
    pe care ai dat-o părinților lor.
  eng-WEBP: that they may fear you, to walk in your ways as long as they live in the
    land which you gave to our fathers.
  eng-FBV: Then they will respect you and follow your ways all the time they live
    in the land you gave to our forefathers.
  nld-1939: Dan zullen zij U vrezen en op uw wegen wandelen, zolang ze leven op het
    land, dat Gij aan onze vaderen hebt geschonken.
  nch-BL: Quej nopa mitzimacasise huan mitztepanitase huan quichihuase motanahuatilhua
    nochipa ipan ni tali cati tiquinmacatoc tohuejcapan tatahua.
  vie-1934: để khiến chúng kính sợ Chúa, đi theo đường lối của Chúa trọn đời chúng
    sống ở trên đất mà Chúa đã ban cho tổ phụ chúng tôi.
  hin-CV: कि वे आपके प्रति इस देश में रहते हुए जो आपने उनके पूर्वजों को प्रदान किया
    है, आजीवन श्रद्धा बनाए रखें, और अपने जीवन भर आपकी नीतियों का पालन करते रहें.
  spa-BES: Para que puedan adorar y reverenciar, mientras vivan en la tierra que diste
    a nuestros antepasados.
  tdx-tdx: soa te hañeveña’e, hañavelo amo lala’oo amy ze hene andro iveloma’e amy
    tane natolo’o aman-droae’aiy.
  tha-KJV: เพื่อว่าเขาทั้งหลายจะได้ยำเกรงพระองค์ และดำเนินในมรรคาของพระองค์ ตลอดวันเวลาที่เขามี​ชี​วิตอาศัยในแผ่นดิน
    ซึ่งพระองค์พระราชทานแก่บรรพบุรุษของข้าพระองค์​ทั้งหลาย
  por-BR-2018: Para que te temam e andem em teus caminhos, todos os dias que viverem
    sobre a face da terra que tu deste aos nossos pais.
  deu-ELO: auf daß sie dich fürchten, um auf deinen Wegen zu wandeln, alle die Tage,
    die sie in dem Lande leben werden, das du unseren Vätern gegeben hast.
  eng-WYC-2018: that they dread thee (or so that they shall fear thee, or so that
    they shall revere thee), and go in thy ways in all days, in which they live on
    the face of [the] earth, which thou hast given to our fathers.
  epo-epo: por ke ili Vin timu, kaj por ke ili iradu laŭ Viaj vojoj dum la tuta tempo,
    kiun ili vivas sur la tero, kiun Vi donis al niaj patroj.
  uig-PIN: xundaⱪ ⱪilip, ular Sǝn ata-bowilirimizƣa tǝⱪdim ⱪilƣan zeminda olturup
    ɵmrining ⱨǝmmǝ künliridǝ Sǝndin ⱪorⱪup yolliringda mangidiƣan bolidu.
  beo-beo: Bai Dia fi dunu da soge (amo Di da ninia aowalalima i) amo soge ganodini
    esalea, ilia da Dia hamoma:ne sia:i nabawane hamoma:ne, Dia agoane hamoma.
  tpi-OTNT: Sapos yu mekim olsem, orait bai mipela ol manmeri bilong yu i stap aninit
    long yu na bihainim gut ol pasin yu save laikim, long olgeta taim mipela i stap
    long dispela graun yu bin givim long ol tumbuna bilong mipela.
  hau-SA: don su ji tsoronka su kuma yi tafiya a hanyoyinka a kowane lokacin da suke
    zama a ƙasar da ka ba wa kakanninsu.
  uig-LAT: shundaq qilip, ular Sen ata-bowilirimizgha teqdim qilghan zéminda olturup
    ömrining hemme künliride Sendin qorqup yolliringda mangidighan bolidu.
  nde-nde: ukuze bakwesabe bahambe ezindleleni zakho besaphila elizweni owalipha okhokho
    bethu.
  ton-ton: Koeʻuhi ke nau manavahē kiate koe ke ʻeveʻeva ʻi ho ngaahi hala ʻi he ʻaho
    kotoa pē te nau moʻui ai ʻi he fonua ʻaia kuo ke foaki ki he ʻemau ngaahi tamai.
  ces-1613: Aby se báli tebe, a chodili po všech cestách tvých, po všecky dny, v nichž
    by živi byli na zemi, kterouž jsi dal otcům našim.
  eng-WMB: that they may fear you, to walk in your ways as long as they live in the
    land which you gave to our fathers.
  tam-TCV: அதனால் நீர் எங்கள் முற்பிதாக்களுக்குக் கொடுத்த நாட்டில், அவர்கள் வாழும்
    காலமெல்லாம் உமக்குப் பயந்து, உமது வழியில் நடப்பார்கள்.
  ceb-ULB: Buhata kini aron mahadlok sila kanimo, aron molakaw sila sa tanan nimong
    mga dalan sa tanang adlaw nga magkinabuhi sila sa yuta nga gihatag nimo sa among
    mga katigulangan.
  pol-UBG: Aby się ciebie bali i kroczyli twoimi drogami po wszystkie dni, które będą
    żyć na ziemi, którą dałeś naszym ojcom.
  urd-GVU: پھر جتنی دیر وہ اُس ملک میں زندگی گزاریں گے جو تُو نے ہمارے باپ دادا کو
    دیا تھا اُتنی دیر وہ تیرا خوف مان کر تیری راہوں پر چلتے رہیں گے۔
  deu-1912: auf daß sie dich fürchten und wandeln in deinen Wegen alle Tage, solange
    sie leben in dem Lande, das du unsern Vätern gegeben hast.
  kan-2017: ಆಗ ನಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ನೀನು ಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ಅವರು ವಾಸಿಸುವ ಕಾಲವೆಲ್ಲಾ ನಿನ್ನಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿ ನಿನ್ನ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆಯುವರು.
  yap-yap: ya nge yib madgum u laniyan’ e girdi’ rom mu ur folgad rom ni gubin ngiyal’
    ni yad be par u lan fare nam ni ka mu pi’ ngak e pi chitamngirad.
  hlt-MCSB: Te daengah ni amamih tue khuiah namah kah longpuei ah pongpa uh vetih
    a pa rhoek taengkah na paek diklai hman kah mulhing rhoek loh namah te n'rhih
    uh eh.
  mdy-ETH: ኔኤኮ ዴራ ኑ ዓዶንሢም ዔያቶ ዓጪ ማሂ ኔ ዒንጌ ሳዓ ናንጋ ዎዶና ቢያ ኔኤም ዓይሢንታያ ማዒ ኔና ቦንቻንዳጉዲ ዬያ
    ማዼ።
