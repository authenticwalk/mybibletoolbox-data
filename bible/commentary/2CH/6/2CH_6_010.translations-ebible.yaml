  kbq-kbq: Hagi menina Ra Anumzamo'ma huvempama hunte'nea kea eri ragarege'na, Ra
    Anumzamo'ma huhamprinte'nea kante ante'na nenfa Deviti kini trara nagra eri'na
    Israeli vahe kini mani'nena, Ra Anumzana Israeli vahe Anumzamofo agima erisgahu
    mono nona kintoe.
  nhe-BL: “Huan ama TOTECO quitlamichijtoc tlen quitlajtolcahuili notata para quichihuas.
    Nechtlalijtoc na niicone ma nieli nitlanahuatijquetl. Huan nimosehuía ipan isiya
    para nitlanahuatis ipan Israel. Huan na nijchijtoc se tiopamitl para TOTECO Dios
    tlen toTeco tiisraelitame.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo kar a'e ma'e uze'eg rupi katete kury. Aiko
    heru hekuzaromo Izaew wanuwihawete romo ihe. Azapo tàpuzuhu Tupàn Tuweharupi Wiko
    Ma'e Izaew wazar imuwete haw kwez kury.
  eng-DRA: 'The Lord therefore hath accomplished his word which he spoke: and I am
    risen up in the place of David my father, and sit upon the throne of Israel, as
    the Lord promised: and have built a house to the name of the Lord God of Israel.'
