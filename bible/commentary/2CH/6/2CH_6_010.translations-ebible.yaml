  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ଆପଣାର ଉକ୍ତ ଏହି କଥା ସଫଳ କରିଅଛନ୍ତି; କାରଣ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତିଜ୍ଞାନୁସାରେ
