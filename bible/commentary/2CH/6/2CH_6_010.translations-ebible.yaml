    הַבַּ֔יִת לְשֵׁ֥ם יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: “Jehova nĩatũũrĩtie kĩrĩkanĩro kĩrĩa eeranĩire. Nĩnjookete ithenya rĩa
