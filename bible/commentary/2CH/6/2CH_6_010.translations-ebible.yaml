  hbo-hbo: וַיָּ֣קֶם יְהוָ֔ה אֶת־דְּבָרֹ֖ו אֲשֶׁ֣ר דִּבֵּ֑ר וָאָק֡וּם תַּחַת֩ דָּוִ֨יד
