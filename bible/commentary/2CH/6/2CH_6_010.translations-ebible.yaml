  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਪਣਾ ਉਹ ਬਚਨ ਪੂਰਾ ਕੀਤਾ ਹੈ ਜੋ ਉਸ ਨੇ ਕਿਹਾ ਸੀ ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੇ ਪਿਤਾ
