    helai noho, Lohiabada ena gwauhamata hegeregere. Bona lau ese Dubu lau haginia
    vadaeni, Lohiabada, Israela ena Dirava, be ia lalonai do idia tomadiho henia totona.
  urd-urd: और खुदवन्द ने अपनी वह बात जो उसने कही थी पूरी की क्यूँकि मैं अपने बाप दाऊद
    की जगह उठा हूँ और जैसा ख़ुदावन्द ने वा'दा किया था मैं इस्राईल के तख़्त पर बैठा
    हूँ और मैंने ख़ुदावन्द इस्राईल के ख़ुदा के नाम के लिए उस घर को बनाया है।
  rus-SYN: 'И исполнил Господь слово Свое, которое изрек: я вступил на место Давида,
