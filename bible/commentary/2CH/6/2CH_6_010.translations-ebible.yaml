  arb-NAV: وَأَوْفَى الرَّبُّ بِمَا وَعَدَ، فَخَلَفْتُ أَنَا دَاوُدَ أَبِي عَلَى عَرْشِ
    إِسْرَائِيلَ كَمَا تَكَلَّمَ الرَّبُّ، وَأَقَمْتُ هَذَا الْهَيْكَلَ لاِسْمِ الرَّبِّ
