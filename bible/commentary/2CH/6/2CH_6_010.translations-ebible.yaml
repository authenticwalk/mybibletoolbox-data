  mya-JVB: ထာဝရဘုရား သည် အမိန့် တော်ရှိသည်အတိုင်း ပြု တော်မူသဖြင့် ၊ ငါသည် ငါ့ ခမည်းတော်
    ဒါဝိဒ် ၏ အရိပ် အရာကိုခံရ၍ ၊ ထာဝရဘုရား ဂတိ တော်ရှိသည်အတိုင်း ဣသရေလ နိုင်ငံ၏ ရာဇ
    ပလ္လင်ပေါ် မှာ ထိုင် လျက် ၊ ဣသရေလ အမျိုး၏ဘုရားသခင် ထာဝရဘုရား ၏ နာမ တော်အဘို့ အိမ်
    တော်ကို တည်ဆောက် လေပြီ။
  hmo-hmo: “Harihari Lohiabada ese iena gwauhamata ia hamomokania vadaeni, badina
