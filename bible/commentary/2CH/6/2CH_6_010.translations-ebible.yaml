    имени Господа Бога Израилева.'
  bqc-SIM: Dii kɛ̀ lá à lɛgbɛ̃̀ɛ̀wa, ↄ̃ ma gↄ̃ ma mae Davidi gɛ̃ɛ ũ, ma zↄ̃lɛ kpalau
    Isailiↄ guu, lá Dii Isailiↄ Lua a lɛgbɛ̃̀wa, ↄ̃ ma kpɛ́pi dↄ̀ɛ̀, kɛ́ aà tↄ́
