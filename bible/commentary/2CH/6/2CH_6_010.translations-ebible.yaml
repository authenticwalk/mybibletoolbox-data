  tcz-CHONGTHU: “Chule tun Pakai chun ana kitepna chu asubulhitnin kapa khellin lengpa
    kahung hitai, chule Pakai kitepna bangchun Israel laltouna a katoutai. Pakai Israel
    Pathen min jabolna dingin Houin khat kasadohtai.
  mar-mar: आता परमेश्वराने कबूल केले तसेच झाले आहे व माझे पिता दावीद यांच्या जागी
    मी इस्राएल लोकांचा राजा झालो आहे. ‘मी इस्राएलचा राजा आहे असे होईल’ हे वचन परमेश्वराने
    दिले होते, आणि मी इस्राएलाचा देव परमेश्वर याच्या नावाने मंदिर बांधले आहे.
  qub-qub: «Cananga Tayta Dios cumlishami aunishanta. Aunishannöllami nogaga papänë
    Davidpa ruquin Israelcunata mandanäpaj jamaycushcä. Templutapis aruchishcä Tayta
    Diosninchïpaj.
  bqp-bqp: Tɛ̃, Yinni Gusunɔ u win nɔɔ mwɛɛ te yibiɑ. Wee nɛ, Sɑlomɔɔ, nɑ sinɑ bɛsɛ
