verse: 2CH.006.010
translations:
  mal-C: “അങ്ങനെ, താൻ നൽകിയ വാഗ്ദാനം യഹോവ നിറവേറ്റിയിരിക്കുന്നു. കാരണം, യഹോവ വാഗ്ദാനംചെയ്തിരുന്നതുപോലെ
    ഞാൻ എന്റെ പിതാവായ ദാവീദിന്റെ അനന്തരാവകാശിയായി ഇന്ന് ഇസ്രായേലിന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കുന്നു. ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന് ഞാൻ ഒരു ആലയം നിർമിച്ചിരിക്കുന്നു.
  deu-TKW: Und Jahwe hat die Verheißung, die er gegeben, in Erfüllung gehen lassen.
    Denn ich trat auf, an meines Vaters David Statt und bestieg den Thron Israels,
    wie Jahwe verheißen hat, und baute den Tempel für den Namen Jahwes, des Gottes
    Israels.
  lin-lin: 'Yawe akokisi elaka na Ye : nakitani tata na ngai, Davidi ; navandi na
    kiti ya bokonzi ya Isalaele, ndenge kaka Yawe alobaki, mpe natongi Tempelo mpo
    na lokumu ya Kombo ya Yawe, Nzambe ya Isalaele.'
  eng-LSV: And YHWH establishes His word that He spoke, and I rise up in the stead
    of my father David, and sit on the throne of Israel, as YHWH spoke, and I build
    the house for the Name of YHWH, God of Israel,
  eng-GNV: 'And the Lord hath performed his worde that he spake: and I am risen vp
    in the roume of Dauid my father, and am set on the throne of Israel as the Lord
    promised, and haue built an house to the Name of the Lord God of Israel.'
  eng-WEBSTER: The LORD therefore hath performed his word that he hath spoken; for
    I am raised up in the room of David my father, and am set on the throne of Israel,
    as the LORD promised, and have built the house for the name of the LORD God of
    Israel.
  nhw-BL: “Huan ama TOTECO quitlamichijtoc catli quitlajtolcahuili notata para quichihuas.
    Nechtlalijtoc na niicone ma nieli nitlanahuatijquetl. Huan nimosehuía ipan isiya
    para nitlanahuatis ipan Israel. Huan na nijchijtoc se tiopamitl para TOTECO Dios
    catli toTeco tiisraelitame.
  swh-ONEN: '“Bwana ametimiza ahadi aliyoiweka: Nimeingia mahali pa Daudi baba yangu
    na sasa ninakikalia kiti cha ufalme cha Israeli, kama vile Bwana alivyoahidi,
    nami nimejenga Hekalu kwa ajili ya Jina la Bwana, Mungu wa Israeli.'
  bba-bba: Tɛ̃, Yinni Gusunɔ u win nɔɔ mwɛɛ te yibiɑ. Wee nɛ, Sɑlomɔɔ, nɑ sinɑ bɛsɛ
    Isirelibɑn sinɑ ɡɔnɑ wɔllɔ nɑ kuɑ nɛn tundo Dɑfidin kɔsire. Yen biru, nɑ Gusunɔ
    bɛsɛn Yinni dii te bɑniɑ mi bɑ ko n dɑ nùn sɑ̃.
  eng-KJVCPB: 'The Lord therefore hath performed his word that he hath spoken: for
    I am risen up in the room of David my father, and am set on the throne of Israel,
    as the Lord promised, and have built the house for the name of the Lord God of
    Israel.'
  luo-luo: “Jehova Nyasaye oserito singruok mane otimo. Asekawo loch wuora Daudi kendo
    asebet e kom loch mar Israel mana kaka Nyasaye nosingo kendo asegero hekalu ni
    Nying Jehova Nyasaye ma Nyasach Israel.
  meu-meu: Harihari Iehova ese ena gwauhamata vada e hamomokania; badina be lau vada
    na tore isi, tamagu David gabuna ai, bona Israel teronona ai na helaimu, Iehova
    ena gwauhamata heḡereḡerena, bona dubu vada na haginia, Iehova, Israel Diravana,
    ladana ena.
  npi-ULB: परमप्रभुले भन्‍नुभएको कुरा पूरा गर्नुभएको छ, किनकि परमप्रभुले प्रतिज्ञा
    गर्नुभएबमोजिम मेरो बुबा दाऊदको सट्टामा म खडा भएको छु, र इस्राएलको सिंहासनमा म
    बसेको छु । परमप्रभु इस्राएलका परमेश्‍वरको नाउँको निम्‍ति मैले यो मन्‍दिर बनाएको
    छु ।
  yor-yor: “Olúwa sì ti mú ìlérí rẹ̀ ṣẹ. Èmi ti dìde ní ipò Dafidi baba mi, a sì gbé
    mi ka ìtẹ́ Israẹli, gẹ́gẹ́ bí Olúwa ti ṣe ìlérí, èmi sì ti kọ́ tẹmpili fún orúkọ
    Olúwa, Ọlọ́run Israẹli.
  pes-OPCB: حال، خداوند به وعدهٔ خود وفا کرده است. زیرا من به جای پدرم داوود بر تخت
    سلطنت اسرائیل نشسته‌ام و این خانه را برای عبادت خداوند، خدای اسرائیل ساخته‌ام.
  tgl-ULB: Tinupad ni Yahweh ang salitang kaniyang sinabi, sapagkat bumangon ako kapalit
    ni David na aking ama, at umupo ako sa trono ng Israel, ayon sa ipinangako ni
    Yahweh. Ipinatayo ko ang tahanan para sa pangalan ni Yahweh, ang Diyos ng Israel.
  hui-hui: Ani lamiyadagua Anduane Homogo ibugua bi lo winigo áyu heneneore lola hai
    helayada. Ai ina bibahende ibuni kagoria kaware pialu lotu lami̱yanaga i̱na Anduane
    Homogo Isaraelealinaga Ngode Datagaliwabe kagonaga anda mbira bidogoni.
  mya-mya: '``ယ​ခု​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​က​တိ​တော် ကို​တည်​စေ​တော်​မူ​ပြီ။ ငါ​သည်​ခ​မည်း​တော်​၏
    အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​ပြီး​လျှင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ ဗိ​မာန်​တော်​တည်​ဆောက်​ပြီး​လေ​ပြီ။-'
  bod-N: ད་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་ནང་བཞིན་འགྲུབ་པར་མཛད་དེ། བདག་ནི་རང་གི་ཡབ་དཱ་བིད་ཀྱི་ཚབ་ཏུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་ཁྲིར་བསྡད་ནས།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་མཆོད་ཁང་འདི་བརྩིགས་པ་ཡིན།
  sna-sna: “Jehovha akachengeta chivimbiso chavakaita. Ini ndakatevera Dhavhidhi baba
    vangu uye zvino ndava kugara pachigaro choushe chaIsraeri sokuvimbisa kwakaita
    Jehovha, uye ndakavakira zita raJehovha Mwari waIsraeri temberi.
  spa-BLM: “Yahvé ha cumplido su palabra que había pronunciado, pues me he levantado
    en lugar de David, mi padre, y me he sentado en el trono de Israel, como lo había
    prometido Yahvé, y he edificado la Casa para el nombre de Yahvé, el Dios de Israel.
  cac-cac: Axo ticnaic jun, toxo ix elc'och b'aj yac'nac sti' Jehová chi'. Icha val
    yutejnac yalan chi', icha chi' ix aj voch reyal d'a co chon̈ab' tic sq'uexuloc
    vin̈ in mam chi'. Toxo ix in b'oq'ue jun stemplo Jehová co Diosal.
  swh-ULB: Yahwe ameyatimiza maneno aliyokuwa amesema, kwa maana nimeiinua sehemu
    ya Daudi baba yangu, na ninkaa juu ya kiti cha enzi cha Israeli, kama alivyoahidi
    Yahwe. Nimeijenga nyumba kwa ajii ya jina la Yahwe, Mungu wa Israeli.
  bel-bel: 'І стрымаў Гасподзь слова Сваё, якое сказаў: я ўступіў на месца Давіда,
    бацкі майго, і сеў на троне Ізраілевым, як сказаў Гасподзь, і пабудаваў дом імя
    Госпада Бога Ізраілевага.'
  deu-ELBBK: Und der HERR hat sein Wort aufrecht gehalten, das er geredet hat; und
    ich bin aufgestanden an meines Vaters David statt und habe mich auf den Thron
    Israels gesetzt, so wie der HERR geredet hat, und habe dem Namen des HERRN, des
    Gottes Israels, das Haus gebaut;
  mbb-OT: “Ne midtuman en te Nengazen is insaad din. Iyan a nekeilis te amey ku he
    hadì te Israel, su iyan heini insaad te Nengazen. Ne mibangun ku is baley he para
    te kebeǥey te zengeg te Nengazen he Megbevayà te Israel.
  mal-2015: അങ്ങനെ യഹോവ താൻ അരുളിച്ചെയ്ത വചനം നിവർത്തിച്ചിരിക്കുന്നു; യഹോവ വാഗ്ദാനം
    ചെയ്തതുപോലെ എന്റെ അപ്പനായ ദാവീദിന്നു പകരം ഞാൻ എഴുന്നേറ്റു യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ
    ഇരുന്നു യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്നു ഒരു ആലയം പണിതിരിക്കുന്നു.
  rmc-rmc: O RAJ oda, so phenďa, the kerďa a ačhiľom kraľiske pal miro dad pal o David
    a akana bešav pro izraeliko tronos, avke sar phenďa o RAJ. Ačhaďom the o Chramos
    prekal o nav le RAJESKRO, prekal o Del le Izraeloskro.
  pes-OPV: پس خداوند کلامی را که گفته بود ثابت گردانید و من به‌جای پدرم داودبرخاسته،
    و بر وفق آنچه خداوند گفته بود برکرسی اسرائیل نشسته‌ام و خانه را به اسم یهوه خدای
    اسرائیل بنا نمودم.
  ron-1924: Домнул а ымплинит кувынтул пе каре-л спусесе. Еу м-ам ридикат ын локул
    татэлуй меу Давид ши ам шезут пе скаунул де домние ал луй Исраел, кум вестисе
    Домнул, ши ам зидит о касэ Нумелуй Домнулуй Думнезеулуй луй Исраел.
  ben-OBCV: '“সদাপ্রভু তাঁর করা প্রতিজ্ঞাটি পূরণ করেছেন: আমি আমার বাবা দাউদের স্থলাভিষিক্ত
    হয়েছি এবং সদাপ্রভুর প্রতিজ্ঞানুসারে এখন আমি ইস্রায়েলের সিংহাসনে বসেছি, এবং ইস্রায়েলের
    ঈশ্বর সদাপ্রভুর নামের উদ্দেশে আমি মন্দিরটি নির্মাণ করেছি।'
  som-som: Haddaba Rabbigu wuu oofiyey eraygiisii uu ku hadlay, waayo, meeshii aabbahay
    Daa'uud anigaa fuulay, oo waxaan ku fadhiistay carshigii reer binu Israa'iil,
    sidii Rabbigu ballanqaaday, oo gurigii baan u dhisay Rabbiga ah Ilaaha reer binu
    Israa'iil magiciisa.
  lat-VUC: 'Complevit ergo Dominus sermonem suum quem locutus fuerat: et ego surrexi
    pro David patre meo, et sedi super thronum Israël, sicut locutus est Dominus:
    et ædificavi domum nomini Domini Dei Israël.'
  eng-ASVBT: And Jehovah hath performed his word that he spake; for I am risen up
    in the room of David my father, and sit on the throne of Israel, as Jehovah promised,
    and have built the house for the name of Jehovah, the God of Israel.
  ita-1885: Il Signore adunque ha attenuta la sua parola ch'egli avea pronunziata;
    ed io sono sorto in luogo di Davide, mio padre, e son seduto sopra il trono d'Israele,
    come il Signore ne avea parlato; ed ho edificata questa Casa al Nome del Signore
    Iddio d'Israele;
  eng-LXXUP: 'And the Lord has confirmed this word, which he spoke; and I am raised
    up in the room of my father David, and I sit upon the throne of Israel as the
    Lord said, and I have built the house for the name of the Lord God of Israel:'
  eng-ULB: Yahweh has carried out the word that he had said, for I have arisen in
    the place of David my father, and I sit on the throne of Israel, as Yahweh promised.
    I have built the house for the name of Yahweh, the God of Israel.
  spa-VBL: “Ahora el Señor ha cumplido la promesa que hizo. Porque yo he ocupado el
    lugar de mi padre y me he sentado en el trono de Israel, como dijo el Señor, y
    he construido el Templo para honrar al Señor, Dios de Israel.
  fra-_FOB: L'Éternel a donc accompli la parole qu'il avait prononcée; j'ai succédé
    à David, mon père, et je me suis assis sur le trône d'Israël, comme l'Éternel
    l'avait dit, et j'ai bâti cette maison au nom de l'Éternel, le Dieu d'Israël.
  mal-mal: അങ്ങനെ യഹോവ അരുളിച്ചെയ്ത വചനം നിവർത്തിച്ചിരിക്കുന്നു; യഹോവ വാഗ്ദാനം ചെയ്തതുപോലെ
    എന്റെ അപ്പനായ ദാവീദിന് പകരം ഞാൻ യിസ്രായേൽ സിംഹാസനത്തിൽ ഇരുന്ന് യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരു ആലയം പണിതിരിക്കുന്നു.
  urd-GVR: Aur wāqaī, Rab ne apnā wādā pūrā kiyā hai. Maiṅ Rab ke wāde ke ain mutābiq
    apne bāp Dāūd kī jagah Isrāīl kā bādshāh ban kar taḳht par baiṭh gayā hūṅ. Aur
    ab maiṅ ne Rab Isrāīl ke Ḳhudā ke nām kī tāzīm meṅ ghar bhī banāyā hai.
  suz-BL: मुल परमप्रभु यावे, गे इन देंशो लोव़ खाप्‍तीनी। परमप्रभु यावे, गे इन लोव़
    खोदेंशो पा गो आं आफ दाऊद आ पा ङा पिप दुम्‍ती। मिनु गो इस्राएल ङा पिप आ ठेयब नित्‍तीकेम
    निश्‍शो बाक्‍नुङ। मिनु गो परमप्रभु यावे, इस्राएली आन परमप्रभु, इन नें कली मान
    पा एको खिं सेल्‍ता। जकरिया ४:९
  ita-1927: E l’Eterno ha adempita la parola che avea pronunziata; ed io son sorto
    in luogo di Davide mio padre, e mi sono assiso sul trono d’Israele, come l’Eterno
    aveva annunziato, ed ho costruita la casa al nome dell’Eterno, dell’Iddio d’Israele.
  ckb-ckb: «یەزدان بەڵێنی خۆی بردەسەر، ئەوەی کە فەرمووی. منیش شوێنی داودی باوکمم گرتەوە
    و لەسەر تەختی ئیسرائیل دانیشتم، هەروەک یەزدان فەرمووی. پەرستگاکەشم بۆ ناوی یەزدانی
    پەروەردگاری ئیسرائیل بنیاد نا.
  eng-BBE: And the Lord has kept his word; for I have taken my father David's place
    on the seat of the kingdom of Israel, as the Lord gave his word; and I have made
    the house for the name of the Lord the God of Israel.
  kan-OKCV: “ಈಗ ಯೆಹೋವ ದೇವರು ತಾವು ಹೇಳಿದ ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸಿದ್ದಾರೆ. ನಾನು ನನ್ನ ತಂದೆಯಾದ
    ದಾವೀದನಿಗೆ ಬದಲಾಗಿ, ಯೆಹೋವ ದೇವರು ಮಾತುಕೊಟ್ಟ ಪ್ರಕಾರ ಇಸ್ರಾಯೇಲಿನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡು,
    ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೋಸ್ಕರ ಈ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಿದ್ದೇನೆ.
  tam-2017: இப்போதும் யெகோவா சொல்லிய தமது வார்த்தையை நிறைவேற்றினார்; யெகோவா சொன்னபடியே,
    நான் என் தகப்பனாகிய தாவீதுடைய இடத்தில் எழும்பி, இஸ்ரவேலுடைய சிங்காசனத்தின்மேல்
    உட்கார்ந்து, இஸ்ரவேலின் தேவனாகிய யெகோவாவின் நாமத்திற்கு ஆலயத்தைக் கட்டி,
  spa-RV-1909: Y Jehová ha cumplido su palabra que había dicho; pues levantéme yo
    en lugar de David mi padre, y heme sentado en el trono de Israel, como Jehová
    había dicho, y he edificado casa al nombre de Jehová Dios de Israel.
  ron-BTF: Domnul de aceea a împlinit cuvântul său pe care l-a vorbit, fiindcă am
    fost ridicat în locul tatălui meu, David, și sunt pus pe tronul lui Israel, precum
    DOMNUL a promis, și am construit casa pentru numele DOMNULUI Dumnezeul lui Israel.
  eng-WEBP: “The LORD has performed his word that he spoke; for I have risen up in
    the place of David my father, and sit on the throne of Israel, as the LORD promised,
    and have built the house for the name of the LORD, the God of Israel.
  eng-FBV: Now the Lord has kept the promise he made. For I have taken the place of
    my father, and I sit on the throne of Israel as the Lord said, and I have built
    the Temple to honor the Lord God of Israel.
  nld-1939: En Jahweh heeft zijn belofte vervuld. Want ik ben mijn vader David opgevolgd,
    en heb mij neergezet op de troon van Israël, zoals Jahweh gezegd had. En nu heb
    ik voor de Naam van Jahweh, Israëls God, een tempel gebouwd,
  nch-BL: “Huan ama TOTECO quitamichijtoc cati quitajtolcahuili notata para quichihuas.
    Techtalijtoc na niicone ma nieli nitanahuatijquet. Huan nimosehuía ipan isiya
    para nitanahuatis ipan Israel. Huan na nijchijtoc se tiopamit para TOTECO Dios
    cati toTeco tiisraelitame.
