    la ville que vous avez choisie et vers la maison que j’ai bâtie à votre nom,
  cek-AK: misong ah oh o haih prae thung hoiah palungthin boih hoiah nang khaeah amlaem
    o let moe, ampanawk khaeah na paek ih prae, na qoih ih vangpui, na hmin hanah
    ka sak ih im bangah anghaehaih hoiah lawkthui o nahaeloe,
  cuk-cuk: ”Be-dulamar gales-siid-yargi, bela-belad gwage-ulubgine beba nagusmalale,
