    шәһәр тәрәпкә вә мән намиңға атап ясиған бу өй тәрәпкә йүзини қилип дуа қилса,
  tel-2017: తాము చెరలో ఉన్న దేశంలో తమ పూర్ణహృదయంతో పూర్ణాత్మతో నీవైపు తిరిగి, తమ పూర్వీకులకు
    నీవిచ్చిన తమ దేశం వైపూ నువ్వు కోరుకున్న ఈ పట్టణం వైపూ నీ నామఘనత కోసం నేను కట్టించిన
    ఈ మందిరం వైపూ మనస్సు తిప్పి వేడుకుంటే
  hat-BSA: si yo retounen a Ou menm avèk tout kè yo, avèk tout nanm yo soti nan peyi
    kaptivite yo a, kote yo te mennen yo an kaptivite a, e priye vè peyi yo a ke Ou
    te bay a zansèt yo, ak vil ke Ou te chwazi a, e vè kay ke m te bati pou non Ou
    a,
  kos-kos: Elos fin auliyak ke pwaye yen elos muta we, ac pre nu sum ke elos forma
    nu ke facl se inge su kom sang nu sin mwet matu lasr, oayapa nu ke siti se inge
    su kom sulela, ac nu ke Tempul se inge su nga musaela nu sum,
  hbo-WLC: וְשָׁ֣בוּ אֵלֶ֗יךָ בְּכָל־לִבָּם֙ וּבְכָל־נַפְשָׁ֔ם בְּאֶ֥רֶץ שִׁבְיָ֖ם
    אֲשֶׁר־שָׁב֣וּ אֹתָ֑ם וְהִֽתְפַּֽלְל֗וּ דֶּ֤רֶךְ אַרְצָם֙ אֲשֶׁ֣ר נָתַ֣תָּה לַאֲבוֹתָ֔ם
    וְהָעִיר֙ אֲשֶׁ֣ר בָּחַ֔רְתָּ וְלַבַּ֖יִת אֲשֶׁר־בָּנִ֥יתִי לִשְׁמֶֽךָ׃
  ibo-ibo: Ọ bụrụ na ha ejiri obi ha na mmụọ ha niile chegharịa, nʼala ebe ndọta nʼagha
    ha, bụ ebe a kpọrọ ha gaa, ma kpee ekpere nye gị chee ihu ha nʼụzọ ala a nke i
    nyere nna nna ha, nʼobodo a nke ị họpụtara, ya na nʼụlọnsọ ukwu a m wuru nye Aha
    gị
  ory-ory: ଶତ୍ରୁଗଣ ସେମାନଙ୍କୁ ଯେଉଁ ଦେଶକୁ ବନ୍ଦୀ କରି ନେଇ ଯାଇଅଛନ୍ତି, ଆପଣାମାନଙ୍କର ସେହି
    ବନ୍ଦୀତ୍ୱ ଦେଶରେ ଥାଇ ଯେବେ ସେମାନେ ସମସ୍ତ ଅନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ତୁମ୍ଭ ପ୍ରତି ଫେରନ୍ତି,
    ପୁଣି ତୁମ୍ଭେ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣକୁ ଯେଉଁ ଦେଶ ଦେଇଅଛ, ଆପଣାମାନଙ୍କର ସେହି ଦେଶ ଆଡ଼େ,
    ପୁଣି ତୁମ୍ଭ ମନୋନୀତ ନଗର ଓ ତୁମ୍ଭ ନାମ ନିମନ୍ତେ ଆମ୍ଭର ନିର୍ମିତ ଗୃହ ଆଡ଼େ ମୁଖ କରି ପ୍ରାର୍ଥନା
    କରନ୍ତି;
  chk-chk: are ra kulsefälituk ren unusen leluker me lon fanüen chon oputeer o iotek
    ngonuk le sape ngeni fanüer ka ngeni ar kewe lewo, are ra sape ngeni ei telinimw
    ka filätä, pwal ngeni ei imwenfel üa aüetä fän itom,
  rop-rop: Langa det kantri na, if olabat brabli trubala en bilib brabliwei langa
    yu en dei luk langa dijan kantri weya yubin gibit langa olabat grengrenfathamob,
    dijan taun weya yubin pikimat, en dijan Serramoni Pleis det aibin bildimap blanga
    yu,
  ukr-1871: І обернуться до тебе всїм серцем своїм і всією душею своєю в землї свого
    полону, куди зайнято їх в неволю, та коли молити муться, вернувшись в сторону
    землї своєї, що дав єси батькам їх, і ʼд містові, що ти вибрав, і до храму, що
    я збудував іменні твойму, —
  deu-1951: und sie also von ganzem Herzen und von ganzer Seele zu dir zurückkehren
    im Lande ihrer Gefangenschaft, da man sie gefangen hält, und sie beten, gegen
    ihr Land [gewandt], das du ihren Vätern gegeben hast, und nach der Stadt hin,
    die du erwählt hast, und nach dem Hause hin, das ich deinem Namen gebaut habe,
  eng-JPS: if they return unto Thee with all their heart and with all their soul in
    the land of their captivity, whither they have carried them captive, and pray
    toward their land, which Thou gavest unto their fathers, and the city which Thou
    hast chosen, and toward the house which I have built for Thy name;
  srp-1865: I tako se obrate k tebi svijem srcem svojim i svom dušom svojom u zemlji
    ropstva svojega, u koju budu odvedeni u ropstvo, i pomole ti se okrenuvši se k
    zemlji svojoj, koju si dao ocima njihovijem, i ka gradu, koji si izabrao, i k
    domu, koji sam sazidao imenu tvojemu,
  lug-lug: era bwe beenenyanga n’omutima gwabwe gwonna n’emmeeme yaabwe yonna mu nsi
    ey’okusibibwa kwabwe gye baatwalibwa, ne basaba nga batunuulidde ensi gye wawa
    bajjajjaabwe, n’eri ekibuga kye walonda, n’eri eyeekaalu gye nazimba ku lw’Erinnya
    lyo,
  heb-heb: ושבו אליך בכל לבם ובכל נפשם בארץ שבים אשר שבו אתם והתפללו דרך ארצם אשר
    נתתה לאבותם והעיר אשר בחרת ולבית אשר בניתי לשמך׃
  ben-IRV: এবং যে দেশে বন্দী হিসাবে নীত হয়েছি, সেই বন্দিত্বের দেশে যদি সমস্ত হৃদয়
    দিয়ে ও সমস্ত প্রাণের সঙ্গে তোমার কাছে ফিরে আসে এবং তুমি তাদের পূর্বপুরুষদেরকে
    যে দেশ দিয়েছ, আপনাদের সেই দেশের সামনে, তোমার মনোনীত নগরের সামনে ও তোমার নামের
    জন্য আমার তৈরী করা গৃহের সামনে যদি প্রার্থনা করে;
  pan-pan: ਸੋ ਜੇ ਉਹ ਉਸ ਗ਼ੁਲਾਮੀ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਜਿੱਥੇ ਉਹ ਬੰਦੀ ਹੋ ਕੇ ਲਿਆਏ ਗਏ ਆਪਣੇ ਸਾਰੇ
    ਮਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਤੇਰੀ ਵੱਲ ਮੁੜਨ ਅਤੇ ਆਪਣੇ ਇਸ ਦੇਸ ਵੱਲ ਜੋ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ
    ਨੂੰ ਦਿੱਤਾ ਅਤੇ ਇਸ ਸ਼ਹਿਰ ਵੱਲ ਜੋ ਤੂੰ ਚੁਣਿਆ ਅਤੇ ਇਸ ਭਵਨ ਵੱਲ ਜੋ ਮੈਂ ਤੇਰੇ ਲਈ ਬਣਾਇਆ ਬੇਨਤੀ
    ਕਰਨ
  mya-JVB: သိမ်းသွား သော ရန်သူတို့၏ ပြည် ၌ နေစဉ်၊ စိတ် နှလုံးအကြွင်းမဲ့ အထံ တော်သို့
    ပြန်လာ ၍၊ ဘိုးဘေး တို့ အား ပေး တော်မူသော ပြည် ၊ ရွေး တော်မူသော မြို့ ၊ နာမ တော်
    အဘို့ အကျွန်ုပ်တည်ဆောက် သော အိမ် တော်ကို မှီခိုလျက် ဆုတောင်း လျှင် ၎င်း၊
  hmo-hmo: Io, sedira oiemu bese taudia ese edia lalona do idia giroa momokani, bona
    aiemai sene taudia oi henia tano dekenai, bona inai hanua, bona inai, lau haginia
    Dubu Helaga dekenai edia vairadia do idia henia, oi dekenai do idia guriguri.
  urd-urd: इसलिएअगर वह अपनी ग़ुलामी के मुल्क में जहाँ उनको ग़ुलाम कर के ले गए हों
    अपने सारे दिल और अपनी सारी जान से तेरी तरफ़ फिरें और अपने मुल्क की तरफ़ जो तूने
    उनको बाप दादा को दिया और इस शहर की तरफ़ जिसे तूने चुना हैं और इस घर की तरफ़ जो
    मैनें तेरे नाम के लिए बनाया है चेहरा कर के दुआ कर।
  rus-SYN: и обратятся к Тебе всем сердцем своим и всею душею своею в земле пленения
    своего, куда отведут их в плен, и будут молиться, обратившись к земле своей, которую
    Ты дал отцам их, и к городу, который избрал Ты, и к храму, который я построил
    имени Твоему, -
  bqc-SIM: tó aa ɛ̀a sùma ń nↄ̀sɛmɛndoo ń pↄeão píi za bùsu pↄ́ wà tàuńnↄ,
    aalɛ zↄbleu, tó aa aɛdↄ̀ bùsu pↄ́ ń kpà ń deziↄwa ń wɛ̃́lɛ pↄ́ ń dìlɛo
    ń kpɛ́ pↄ́ má dↄ̀nɛɛ beeowa, mɛ́ aa wabikɛ̀ma,
  tcz-CHONGTHU: asoh channau gamma chu alungthim pumpiu le alhagao pumpia ahung kinung
    heikit uva, apu apateu nana pehsa gam lam ngatna chule nangman nalhentum khopi
    lam ahin ngat uva, namin jabolna'a kisadoh Houin lam nga-a ahungtao tengule,
  mar-mar: असतील तिथून ते अंतःकरणातून तुला शरण येतील. या देशाच्या तू त्याच्या पूर्वजांना
    दिलेल्या देशाच्या दिशेने आणि तू निवडलेल्या नगराच्या दिशेने पाहत ते प्रार्थना करतील.
    तुझ्या नावाकरिता मी बांधलेल्या या मंदिराच्या दिशेने पाहत ते प्रार्थना करतील.
  qub-qub: llapan shongunwan yäracamuptin, awiluncunata goshayqui nasyunman, Jerusalenman,
    cay Templuman ricäramur mañacamuptin
  bqp-bqp: '@see-verse:2CH.006.037'
  hat-hat: si yo tounen vin jwenn ou ak tout kè yo ak tout nanm yo, antan yo nan peyi
    kote lènmi te depòte yo a, si yo vire tèt yo nan direksyon peyi ou te bay zansèt
    yo a, nan direksyon lavil ou te chwazi a, nan direksyon Tanp mwen bati pou ou
    a, pou yo lapriyè ou,
  eng-BSB: and when they return to You with all their heart and soul in the land of
    the enemies who took them captive, and when they pray in the direction of the
    land that You gave to their fathers, the city You have chosen, and the house I
    have built for Your Name,
  eng-WEBPB: if they return to you with all their heart and with all their soul in
    the land of their captivity, where they have been taken captive, and pray towards
    their land which you gave to their fathers, and the city which you have chosen,
