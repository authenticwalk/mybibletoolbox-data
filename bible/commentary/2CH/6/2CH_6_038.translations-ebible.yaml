verse: 2CH.006.038
translations:
  mal-C: തങ്ങളെ അടിമകളാക്കി കൊണ്ടുപോയവരുടെ രാജ്യത്തുവെച്ച് പൂർണഹൃദയത്തോടും പൂർണമനസ്സോടുംകൂടി
    അവിടത്തെ സന്നിധിയിലേക്കു തിരിഞ്ഞ് അവിടന്ന് അവരുടെ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്തിലേക്കും
    അവിടന്നു തെരഞ്ഞെടുത്ത നഗരത്തിലേക്കും അടിയൻ തിരുനാമത്തിനുവേണ്ടി നിർമിച്ച ആലയത്തിലേക്കും
    തിരിഞ്ഞ് അവിടത്തോടു പ്രാർഥിക്കുകയും ചെയ്യുമ്പോൾ,
  deu-TKW: 'und bekehren sich also zu dir von ganzem Herzen und von ganzer Seele im
    Land ihrer Bezwinger, die sie weggeführt haben, und beten in der Richtung nach
    ihrem Lande hin, das du ihren Vätern verliehen hast, und nach der Stadt, die du
    erwählt hast, und nach dem Hause, das ich deinem Namen erbaut habe:'
  lin-lin: soki, wuta na mokili epai wapi bamemaki bango na bowumbu, basengi Yo bolimbisi,
    na mitema mpe na milimo na bango mobimba, soki basambeli na kotala na ngambo ya
    mokili na bango, oyo opesaki epai na batata na bango, na ngambo ya engumba oyo
    oponaki mpe na ngambo ya Tempelo oyo natongi mpo na lokumu ya Kombo na Yo,
  eng-LSV: indeed, they have turned back to You with all their heart, and with all
    their soul, in the land of their captivity, to where they have taken them captive,
    and they have prayed [in] the way of their land that You have given to their fathers,
    and of the city that You have chosen, and of the house that I have built for Your
    Name—
  eng-GNV: If they turne againe to thee with all their heart, and with all their soule
    in the land of their captiuitie, whither they haue caryed them captiues, and pray
    toward their land, which thou gauest vnto their fathers, and toward the citie
    which thou hast chosen, and toward the house which I haue built for thy Name,
  eng-WEBSTER: 'If they return to thee with all their heart and with all their soul
    in the land of their captivity, whither they have carried them captives, and pray
    towards their land which thou gavest to their fathers, and towards the city which
    thou hast chosen, and towards the house which I have built for thy name:'
  nhw-BL: Quena, sintla nelía ica nochi ininyolo huan ica nochi inintonal inijuanti
    moyolcuepase huan quicahuase nochi inintlajtlacolhua, xiquintlapojpolhui. Sintla
    motlatlajtise tlachixtoque ica campa ni tlali catli tiquinmacatoc ininhuejcapan
    tatahua huan ipan ni altepetl catli tijtlapejpenijtoc campa moquetzas ni motiopa
    catli na nimitzchihuilijtoc,
  swh-ONEN: kama wakikugeukia kwa moyo wao wote na nafsi zao katika nchi ya adui zao
    ambao waliwachukua mateka, wakakuomba kuelekea nchi uliyowapa baba zao, kuelekea
    mji uliouchagua na Hekalu nililolijenga kwa ajili ya Jina lako,
  bba-bba: '@see-verse:2CH.006.037'
  eng-KJVCPB: 'if they return to thee with all their heart and with all their soul
    in the land of their captivity, whither they have carried them captives, and pray
    toward their land, which thou gavest unto their fathers, and toward the city which
    thou hast chosen, and toward the house which I have built for thy name:'
  luo-luo: to ka gidwogo iri gi chunygi duto kod ngimagi duto e piny mane otergi e
    twech, kendo gilemo ka girango pinygi mane imiyo kweregi, kod dala maduongʼ miseyiero
    kod hekalu ma asegero ni nyingi,
  meu-meu: oibe, bema helalo kerehai mai daradia idoidiai bona mai lalodia idoidiai,
    inaidia, hari e ḡuidia taudia edia tano ai, bona edia tano, senedia o henidia
    tanona, bona o abia hidi hanuana, bona ina oi ladamu bagunai vada na haginia dubuna,
    bema vaira henidia, oi bema ḡurimu,
  npi-ULB: जब तिनीहरूलाई उनीहरूले कैद गरेर लगेको देशमा तिनीहरूले आफ्‍ना सारा हृदय
    र आफ्‍ना सारा प्राणले तपाईंतिर फर्किन्‍छन् र तिनीहरूका पुर्खाहरूलाई तपाईंले दिनुभएको
    देशतिर र तपाईंले चुन्‍नुभएको यो सहरतिर र तपाईंका नाउँको निम्‍ति मैले बनाएको यस
    मन्‍दिरतिर फर्केर तिनीहरूले तपाईंमा प्रार्थना गर्छन् ।
  yor-yor: tí wọn bá sì yípadà sí ọ pẹ̀lú gbogbo ọkàn àti ẹ̀mí ní ilẹ̀ ìgbèkùn wọn
    níbi tí wọ́n ti mú wọn, tí wọ́n sì gbàdúrà wọn, kojú si ìlú tí ìwọ ti yàn àti
    lórí ilé Olúwa tí mo ti kọ́ fún orúkọ rẹ;
  pes-OPCB: اگر آنان واقعاً از گناهان خود دست بکشند و به طرف این سرزمین که به اجداد
    ایشان بخشیدی و این شهر برگزیدهٔ تو و این خانه‌ای که به اسم تو ساخته‌ام، دعا کنند؛
  tgl-ULB: Ipagpalagay na sila ay magbabalik-loob sa iyo nang buong puso nila at buong
    kaluluwa nila sa lupain kung saan sila binihag, kung saan sila dinala bilang mga
    bihag, at ipagpalagay na mananalangin sila tungo sa kanilang lupain, na ibinigay
    mo sa kanilang mga ninuno, at tungo sa lungsod na iyong pinili, at tungo sa tahanan
    na aking itinayo para sa iyong pangalan.
  hui-hui: Heneneore ina waitigi dindi ngaruha pu howa í̠nihondo mini mbiraore wuwa
    í̠ hangu mitangi biaabo halu inane mini beregedai howabi bamba í̠na dindi ina
    mamaliruhondo mini biagohabi í̠ninaga tano dabo wirigohabi i̱na í̠naga anda wali
    agaliru ti ogoniha ibalu í̠ni keria ibilo bia harugohabi handa daibu howa í̠hondo
    bi lalu, Iname mana ko dewaore bialu harimago, lapani halu langirimayagua
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​ထို​ပြည်​တွင်​အ​မှန်​ပင် နောင်​တ​ရ​လျက် မိ​မိ​တို့​ဘိုး​ဘေး​များ​အား
    ကိုယ်​တော်​ပေး​တော်​မူ​သည့်​ပြည်​တော်၊ ကိုယ်​တော် ရွေး​ချယ်​ထား​တော်​မူ​သည့်​ဤ​မြို့​တော်၊
    အ​ကျွန်ုပ် တည်​ဆောက်​ထား​သည့်​ဤ​ဗိ​မာန်​တော်​သို့​မျက် နှာ​မူ​၍​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ကြ​လျှင်၊-
  bod-N: ཡང་དེ་དག་བཙན་ཁྲིད་བྱས་ནས་སོང་བའི་ཡུལ་དུ་བློ་གཅིག་སེམས་གཅིག་གིས་ཁྱེད་ཀྱི་ཕྱོགས་སུ་འཁོར་ཞིང།
    རང་གི་ཡུལ་ཏེ་ཁྱེད་ཀྱིས་དེ་དག་གི་ཕ་མེས་ལ་གནང་བའི་ཡུལ་དང་། ཁྱེད་ཀྱིས་བདམས་པའི་གྲོང་ཁྱེར་དང་།
    ངས་ཁྱེད་ཀྱི་མཚན་གྱི་ཕྱིར་བཞེངས་པའི་མཆོད་ཁང་འདིའི་ཕྱོགས་སུ་སྨོན་ལམ་བཏབ་ན།
  sna-sna: uye kana vakadzokerazve kwamuri nomwoyo wavo wose, nomweya wose munyika
    youtapwa kwavakaendeswa, uye vakanyengetera vakatarisa kunyika yamakapa madzibaba
    avo, vakatarisa kuguta ramakasarudza uye vakatarisa kutemberi yandakavakira Zita
    renyu;
  spa-BLM: si se vuelven a ti con todo su corazón y con toda su alma en la tierra
    de su cautiverio, donde han sido llevados cautivos, y oran hacia su tierra que
    diste a sus padres, y hacia la ciudad que has elegido, y hacia la casa que he
    edificado a tu nombre;
  cac-cac: Tato yed' smasanil co c'ool yed' smasanil co pensar tzach co naxicoti,
    ayic ayon̈ ec' d'a jun chon̈ab' b'aj ic'b'ilon̈b'at chi', tzon̈ lesalvicot d'a
    stojolal jun lum ac'nac tic d'a eb' co mam quicham yed' jun chon̈ab' sic'b'ilel
    uuj tic yed' d'a stojolal jun templo ix in b'o tic,
  swh-ULB: ikiwa watarudi kwako kwa mioyo yao yote na kwa nia yao yote katika nchi
    ya utumwa wao, ambako walichuliwa kama mateka, na ikiwa wataomba kukabili nchi
    yao, uliyowapa babu zao, na kukabili mji ambao uliuchagua na kukabili nyumba ambayo
    niliijenga kwa ajili ya jina lako.
  bel-bel: і павернуцца да Цябе ўсім сэрцам сваім і ўсёю душою сваёю ў зямлі палону
    свайго, куды завядуць іх у палоне, і будуць маліцца, павярнуўшыся да зямлі сваёй,
    якую Ты даў бацькам іхнім, і да горада, які выбраў Ты, і да храма, які я пабудаваў
    імю Твайму,
  deu-ELBBK: 'und sie kehren zu dir um mit ihrem ganzen Herzen und mit ihrer ganzen
    Seele in dem Land ihrer Gefangenschaft, wohin man sie gefangen weggeführt hat,
    und sie beten nach ihrem Land hin, das du ihren Vätern gegeben, und der Stadt,
    die du erwählt hast, und nach dem Haus hin, das ich deinem Namen gebaut habe:'
  mbb-OT: pemineǥa nu is menge kebpengemuyù dan. Ne emun ebpekid-uliey sikandan kenikew
    te ebpuun te tivuuk he ǥehinawa zan wey isip dan diyà te lugar he zutun dan bihaǥa,
    ne ebpengemuyù dan he ed-etuvang kayi te tanà he imbeǥey nu te menge kepuun dan,
    he iyan heini is inged he mibpilì nu, wey heini is baley nu he midtukud ku para
    te zengeg nu,
  mal-2015: അവരെ പിടിച്ചു കൊണ്ടുപോയ പ്രവാസദേശത്തുവെച്ചു അവർ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ
    നിങ്കലേക്കു തിരിഞ്ഞു നീ അവരുടെ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്തേക്കും നീ തിരഞ്ഞെടുത്ത
    നഗരത്തിലേക്കും ഞാൻ നിന്റെ നാമത്തിന്നു പണിതിരിക്കുന്ന ഈ ആലയത്തിലേക്കും നോക്കി പ്രാർത്ഥിക്കയും
    ചെയ്താൽ
  rmc-rmc: 'a te pes visarena ke tu cale peskre jileha the dušaha andre odi phuv,
    kaj len odľigende a zaphandle, a te tut mangena, sar ena visarde ke peskri phuv,
    so diňal lengre dadenge, the ko foros, so tuke kidňal avri, the ko Chramos, so
    ačhaďom prekal tiro nav:'
  pes-OPV: و در زمین اسیری خویش که ایشان را به آن به اسیری برده باشند، به تمامی دل
    وتمامی جان خود به تو بازگشت نمایند، و به سوی زمینی که به پدران ایشان داده‌ای و
    شهری که برگزیده‌ای و خانه‌ای که برای اسم تو بنا کرده‌ام دعا نمایند،
  ron-1924: дакэ се вор ынтоарче ла Тине дин тоатэ инима лор ши дин тот суфлетул лор
    ын цара робией лор, унде ау фост душь робь, дакэ-Ць вор фаче ругэчунь ку привириле
    ынтоарсе спре цара лор, пе каре ай дат-о пэринцилор лор, спре четатя пе каре ай
    алес-о ши спре каса пе каре ам зидит-о Нумелуй Тэу,
  ben-OBCV: আর যদি তারা যেখানে তাদের নিয়ে যাওয়া হবে, সেই বন্দিদশার দেশে থেকেই মনপ্রাণ
    ঢেলে দিয়ে তোমার কাছে ফিরে আসে, ও তুমি তাদের পূর্বপুরুষদের যে দেশটি দিয়েছ, সেই
    দেশের দিকে তাকিয়ে, ও যে নগরটিকে তুমি মনোনীত করেছ, সেটির দিকে তাকিয়ে, এবং তোমার
    নামে আমি যে মন্দিরটি নির্মাণ করেছি, সেটির দিকে তাকিয়ে প্রার্থনা করে;
  som-som: oo hadday kuugu soo noqdaan qalbigooda oo dhan iyo naftooda oo dhan intay
    joogaan dalka ay maxaabiista ku yihiin oo maxaabiis ahaanta loogu kaxaystay, oo
    ay u soo tukadaan xagga dalkoodii aad mar hore awowayaashood siisay, iyo xagga
    magaaladii aad dooratay, iyo xagga gurigii aan magacaaga u dhisay,
  lat-VUC: 'et reversi fuerint ad te in toto corde suo, et in tota anima sua, in terra
    captivitatis suæ ad quam ducti sunt, adorabunt te contra viam terræ suæ, quam
    dedisti patribus eorum, et urbis quam elegisti, et domus quam ædificavi nomini
    tuo:'
  eng-ASVBT: 'if they return unto thee with all their heart and with all their soul
    in the land of their captivity, whither they have carried them captive, and pray
    toward their land, which thou gavest unto their fathers, and the city which thou
    hast chosen, and toward the house which I have built for thy name:'
  ita-1885: se si convertono a te con tutto il cuor loro, e con tutta l'anima loro,
    nel paese della lor cattività, dove saranno stati menati prigioni; e fanno orazione,
    volgendosi verso il lor paese, che tu hai dato a' lor padri, e verso questa città,
    che tu hai eletta, e verso questa Casa, che io ho edificata al tuo Nome;
  eng-LXXUP: and if they shall turn to thee with all their heart and all their soul
    in the land of them that carried them captives, whither they carried them captives,
    and shall pray toward their land which thou gavest to their fathers, and the city
    which thou didst choose, and the house which I built to thy name—
  eng-ULB: Suppose that they return to you with all their heart and with all their
    soul in the land of their captivity, where they took them as captives, and suppose
    that they pray toward their land, which you gave to their ancestors, and toward
    the city that you chose, and toward the house that I have built for your name.
  spa-VBL: y vuelven a ti con total sinceridad en sus pensamientos y actitudes allí
    en su tierra de cautiverio; y oran mirando hacia la tierra que le diste a sus
    antepasados y la ciudad que elegiste y el Templo que he construido para honrarte,
  fra-_FOB: S'ils retournent à toi de tout leur cœur et de toute leur âme, dans le
    pays de leur captivité où on les aura emmenés captifs, et s'ils t'adressent leurs
    prières, en regardant vers leur pays, que tu as donné à leurs pères, vers cette
    ville que tu as choisie, et vers cette maison que j'ai bâtie à ton nom;
  mal-mal: അവരെ പിടിച്ചു കൊണ്ടുപോയ പ്രവാസദേശത്തുവെച്ച് അവർ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ
    അങ്ങിലേക്കു തിരിഞ്ഞ് അവരുടെ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്തേക്കും തെരഞ്ഞെടുത്ത
    നഗരത്തിലേക്കും ഞാൻ അങ്ങയുടെ നാമത്തിനായി പണിതിരിക്കുന്ന ഈ ആലയത്തിലേക്കും നോക്കി
    പ്രാർത്ഥിക്കയും ചെയ്താൽ
  urd-GVR: Agar wuh aisā karke apnī qaid ke mulk meṅ apne pūre dil-o-jān se dubārā
    terī taraf rujū kareṅ aur terī taraf se bāpdādā ko die gae mulk, tere chune hue
    shahr aur us imārat kī taraf ruḳh karke duā kareṅ jo maiṅ ne tere nām ke lie tāmīr
    kī hai
  suz-BL: मिनु मेको रागीम आन थुं नेल्‍लेमी इन गे लेश्‍शा, आन किकी पिपीम थेरशो रागी,
    इन योव़शो सहर नु गो इन कली मान पचा कली सेल्‍शो खिं गे कोव़शा, इन कली पुंइतेक्‍म
    हना,
  ita-1927: se tornano a te con tutto il loro cuore e con tutta l’anima loro nel paese
    del loro servaggio dove sono stati menati schiavi, e ti pregano, rivolti al loro
    paese, il paese che tu desti ai loro padri, alla città che tu hai scelta, e alla
    casa che io ho costruita al tuo nome,
  ckb-ckb: ئیتر بە هەموو دڵ و گیانیانەوە گەڕانەوە لات، لە خاکی دیلیێتییان کە بۆی ڕاپێچ
    کراون، هەروەها نوێژیان کرد ڕووەو ئەو خاکەی داوتە بە باوباپیرانیان و ئەو شارەی
    هەڵتبژاردووە و ئەو پەرستگایەی بۆ ناوی تۆ بنیادم ناوە؛
  eng-BBE: 'If with all their heart and soul they are turned again to you, in the
    land where they are prisoners, the land where they have been taken, and make their
    prayers, turning their eyes to their land which you gave to their fathers, and
    to the town which you took for yourself, and the house which I have made for your
    name:'
  kan-OKCV: ತಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ ನಿಮ್ಮ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು, ನೀವು ಅವರ
