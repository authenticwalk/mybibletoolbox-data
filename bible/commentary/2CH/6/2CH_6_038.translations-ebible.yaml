    lawo la ukapolo kumene anatengedwako ndi kupemphera moyangʼana dziko limene inu
    munalipereka kwa makolo awo, moyangʼana Nyumba yanu imene ndakumangirani;
  hrv-hrv: i tako se obrate tebi svim srcem i svom dušom u zemlji svoga ropstva u
    koju budu dovedeni kao roblje, i pomole se okrenuti k zemlji što je ti dade njihovim
    očevima i prema gradu koji si odabrao i prema Domu što sam ga podigao tvom Imenu,
  mps-mps: '@see-verse:2CH.006.037'
  tpi-tpi: '@see-verse:2CH.006.037'
  dan-1931: når de omvender sig til dig al hele deres Hjerte og af hele deres Sjæl
    i Sejrherrernes Land, som de bortførtes til, og de beder, vendt mod deres Land,
    som du gav deres Fædre, mod den By, du har udvalgt, og det Hus, jeg har bygget
    dit Navn -
  vie-OVCB: Nếu từ nơi họ bị lưu đày, họ hết lòng, hết linh hồn quay trở lại cùng
    Chúa, cầu nguyện hướng về đất nước mà Chúa đã ban cho tổ phụ họ—về thành này Ngài
    đã chọn, và Đền Thờ này mà con xây cất cho Danh Chúa—
  guj-2017: કદાચ જો તેઓ તેમના બંદીવાસમાંથી કે જ્યાંથી તેઓને બંદી બનાવવામાં આવ્યા હતા
    ત્યાંથી તેમના પૂરા મનથી તથા આત્માથી તમારી તરફ પાછા ફરે અને કદાચ તેઓ તેમના પિતૃઓને
    આપેલી ભૂમિ અને તમે પસંદ કરેલા શહેર તથા તમારા નામ માટે મેં બાંધેલા આ સભાસ્થાન તરફ
    મોં કરીને પ્રાર્થના કરે.
  pon-2006A: Ma re pahn koluhla mehlel nan sahpwo, oh kapakap sohpeiong sahpw wet
    me komwi ketikihongehr at pahpa kahlap ako, kahnimw wet me komwi ketin piladahr,
    oh Tehnpas wet me I kauwadahng komwi,
  por-BRBSL: se voltarem a vós de todo o coração e com toda a alma na terra de seu
    cativeiro, onde foram levados cativos, e rezarem para a terra que destes a seus
    pais, e para a cidade que escolhestes, e para a casa que construí para vosso nome;
  cth-cth: A hrawinae tarannaw e ram dawk ao navah, lungthin abuemlahoi nang koe bout
    kamlang awh teh, mintoenaw na poe e ram hoi na rawi e khopui, na min hanelah ka
    sak e Bawkim koelah kangvawi laihoi ratoum awh pawiteh,
  twi-twi: na sɛ wɔde wɔn koma ne wɔn kra nyinaa ba wo nkyɛn, bɔ mpae fa asase a wode
    maa wɔn agyanom, saa kuropɔn yi a woayi ne saa asɔredan a masi de ahyɛ wo din
    anuonyam yi ho a,
  hlt-hlt: Amih a sol nah, a tamna khohmuen ah a lungbuei boeih neh a hinglu boeih
    neh na taengla a mael uh vaengah, a napa rhoek taengah na paek tih khopuei he
    na coelh vanbangla a khohmuen longpuei neh na ming ham ka sak im ben la a thangthui
    uh vaengah.
  tbz-SIM: Kɛ̀ bɛ̀ wɛ̃̀tɛní ɑ borɛ̀ nɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu, kɛ dɑ duɔ́ mbɛmɑ́ɑ̀ dɛ kó
    dihɛì bɛ̀ bɛ̀ pĩ̀ḿmu kɛ kònnɛ̀ dìì miɛkɛ kɛ dɔ̀ɔ̀ tidɑɑtì. Kɛ̀ bɛ̀ wɛ̃̀ɛ̃̀tɛní
    bɛ kó dihɛì bíɛ́kɛ̀ kɛ dɑ bɑ̀ńtɛ̀, dihɛì ɑ duɔ́ ndì bɛ yɛmbɛ̀, dihɛì ɑ tɑ̃ɑ̃tɛ́
    dì kɛ̀ n dɑ mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ dì miɛkɛ.
  msy-2020: '@see-verse:2CH.006.037'
  dop-dop: Ɩlɛnɑ pɑ mǝlɩ nyɑ́ tɛɛ nɑ pɑ lotu tǝnɑ nɑ pɑ lǝsɑsɩ tǝnɑ kɛ tɛtʋ nti tǝ
    tɑɑ pɑ ponɑ-wɛ tɔ. Nɑ pɑ́ kɛɛsɩ pɑ lǝmɑɣɑsɛɛ nɑ nyɑ́ ɩcɑtɛ tǝnɛ nɑ kutuluɣu ŋku
    mɑ ŋmɑnɑ nyɑ́ hǝtɛ ɩsǝntɔ tɔ kʋ tɔɔ kɛ́ tɛtʋ nti n hɑ pɑ cɑɑnɑɑ tɔ tǝ tɑɑ cǝnɛ.
  azb-azb: onların əsir olunub aparıldığı ölkədə bütün ürəkləri və canları ilə Sənə
    tərəf dönsələr, atalarına verdiyin torpağa, seçdiyin şəhərə və adına tikdiyim
    məbədə tərəf üz tutub Sənə dua etsələr,
  eng-DBY: and if they return unto thee with all their heart and with all their soul
    in the land of their captivity, whither they have carried them captives, and pray
    toward their land which thou gavest unto their fathers, and the city that thou
    hast chosen, and the house that I have built unto thy name;
  hin-2017: इसलिए यदि वे अपनी बँधुआई के देश में जहाँ वे उन्हें बन्दी बनाकर ले गए हों
    अपने पूरे मन और सारे जीव से तेरी ओर फिरें, और अपने इस देश की ओर जो तूने उनके पुरखाओं
    को दिया था, और इस नगर की ओर जिसे तूने चुना है, और इस भवन की ओर जिसे मैंने तेरे
    नाम का बनाया है, मुँह किए हुए तुझ से प्रार्थना करें,
  eng-YLT: 'yea, they have turned back unto Thee with all their heart, and with all
    their soul, in the land of their captivity, whither they have taken them captive,
    and they have prayed the way of their land that Thou hast given to their fathers,
    and of the city that Thou hast chosen, and of the house that I have built for
    Thy name:'
  eng-WYC-2017: and if they turn again to thee in all their heart, and in all their
    soul, in the land of their captivity, to which they be led, and if they shall
    worship thee against the way of their land, which thou hast given to the fathers
    of them, and against the way of the city which thou hast chosen, and of the house
    which I [have] builded to thy name;
  eng-WMBB: if they return to you with all their heart and with all their soul in
    the land of their captivity, where they have been taken captive, and pray towards
    their land which you gave to their fathers, and the city which you have chosen,
    and towards the house which I have built for your name;
  urd-GVH: अगर वह ऐसा करके अपनी क़ैद के मुल्क में अपने पूरे दिलो-जान से दुबारा तेरी
    तरफ़ रुजू करें और तेरी तरफ़ से बापदादा को दिए गए मुल्क, तेरे चुने हुए शहर और उस
    इमारत की तरफ़ रुख़ करके दुआ करें जो मैंने तेरे नाम के लिए तामीर की है
  rug-rug: meke be kekere pule atu si arini koa Agoi pa doduruna sa bulodia meke sa
    maqomaqodia koasa popoa tadi na dia kana pu raovo vagidi, meke varavara atu si
    arini mae gua koasa popoa sapu ele poni nia Goi koari na tiatamadia, meke koasa
    vasileana lavata hie sapu ele vizatia Goi, meke sa Zelepade sapu ele kuri vatua
    rau pude tana Pozamu,
  gaz-gaz: yoo isaan biyya boojuudhaan itti geeffaman sana keessatti garaa fi lubbuu
    isaanii guutuudhaan gara keetti deebiʼanii, gara biyya ati abbootii isaaniitiif
    kenniteetti, gara magaalaa ati filattee fi gara mana qulqullummaa kan ani Maqaa
    keetiif ijaare sanaatti fuula deebifatanii si kadhatan,
  fra-LSG: s’ils reviennent à toi de tout leur cœur et de toute leur âme, dans le
    pays de leur captivité où ils ont été emmenés captifs, s’ils t’adressent des prières,
    les regards tournés vers leur pays que tu as donné à leurs pères, vers la ville
    que tu as choisie et vers la maison que j’ai bâtie à ton nom,
  yal-yal: e xɛtɛ i ma e bɔɲɛn birin na, e niin birin yi e suxu muxune yamanani naxanye
    e xalixi konyiyani, e mayandine rasiga i ma, e yɛɛ rafindixi yamanan ma i naxan
    so e benbane yii, e yɛɛ rafindixi i ya taa sugandixin ma e nun n na Ala Batu Banxin
    naxan tixi i xinli,
  haw-1868: A huli lakou ia oe me ko lakou naau a pau, a me ko lakou uhane a pau,
    ma ka aina o ko lakou noho pio ana kahi i lawe pio ia'i lakou, a pule aku lakou
    me ka haliu mai o ke alo ma ko lakou aina ka mea au i haawi mai ai i ko lakou
    poe kupuna, a ma ke kulanakauhale au i wae mai ai, a me ka hale a'u i kukulu ai
    no kou inoa;
  arb-NAV: وَتَابُوا حَقّاً مِنْ كُلِّ قُلُوبِهِمْ وَأَنْفُسِهِمْ وَهُمْ فِي دِيَارِ
    آسِرِيهِمْ، وَصَلُّوا إِلَيْكَ مُتَوَجِّهِينَ نَحْوَ أَرْضِهِمِ الَّتِي وَهَبْتَهَا
    لِآبَائِهِمْ، نَحْوَ الْمَدِينَةِ الَّتِي اخْتَرْتَهَا وَالْهَيْكَلِ الَّذِي بَنَيْتُهُ
    لاسْمِكَ،
  ewe-ewe: ekema ne wotrɔ va gbɔwò kple woƒe dzi blibo kple luʋɔ blibo le anyigba
    si dzi wole aboyome le eye wodo gbe ɖa ɖo ɖe anyigba si nètsɔ na wo fofowo kple
    du si nètia kple gbedoxɔ si metu na wò ŋkɔ la gbɔ la,
  eng-LEE: 'And they return unto thee with all their heart and with all their soul
    in the land of their captivity, whither they have been carried captive, and they
    pray in the direction of their land, which thou hast given unto their fathers,
    and of the city which thou hast chosen, and toward the house which I have built
    unto thy name:'
  asm-FB: ধৰি লওঁক তেওঁলোকৰ বন্দী অৱস্থাৰ দেশত তেওঁলোক সকলো মনেৰে, সকলো চিত্তেৰে আপোনালৈ
    উভটি আহে আৰু তেওঁলোকৰ পূর্ব-পুৰুষসকলক আপুনি দিয়া তেওঁলোকৰ দেশৰ ফালে চায়, আপোনাৰ
    মনোনীত নগৰৰ ফালে আৰু আপোনাৰ নামৰ কাৰণে, মই নিৰ্মান কৰা এই গৃহৰ ফালে যদি মুখ কৰি
    প্ৰাৰ্থনা কৰে,
  sus-A: شَ عٍ مَن عٍ يّتّ رَفبِلٍن عِ مَ عٍ بْحّ قِيشّ رَ، عٍ نِي بِرِن نَ، عٍ قَ
    عِ مَشَندِ حَمَنّ مَ كٌنيِيَ كُي، عٍ عٍ يَ رَقِندِ يِ بْشِ مَبِرِ، عِ نَشَن قِشِ
    عٍ بَبَيٍ مَ، عَ نُن يِ تَا مَبِرِ، عِ نَشَن سُفَندِشِ، عَ نُن يِ بَنشِ مَبِرِ،
    ﭑ نَشَن تِشِ عِ بّ،
  fra-SBL: s'ils reviennent à toi de tout leur cœur et de toute leur âme dans le pays
    de captivité où ils ont été emmenés, et s'ils prient pour le pays que tu as donné
    à leurs pères, pour la ville que tu as choisie et pour la maison que j'ai bâtie
    à ton nom,
  hbo-hbo: וְשָׁ֣בוּ אֵלֶ֗יךָ בְּכָל־לִבָּם֙ וּבְכָל־נַפְשָׁ֔ם בְּאֶ֥רֶץ שִׁבְיָ֖ם
    אֲשֶׁר־שָׁב֣וּ אֹתָ֑ם וְהִֽתְפַּֽלְל֗וּ דֶּ֤רֶךְ אַרְצָם֙ אֲשֶׁ֣ר נָתַ֣תָּה לַאֲבֹותָ֔ם
    וְהָעִיר֙ אֲשֶׁ֣ר בָּחַ֔רְתָּ וְלַבַּ֖יִת אֲשֶׁר־בָּנִ֥יתִי לִשְׁמֶֽךָ׃
  kik-kik: no mangĩgũcookerera na ngoro ciao ciothe na muoyo wao marĩ o bũrũri-inĩ
    ũrĩa maatahĩirwo, na mahooe merekeire bũrũri ũrĩa waheire maithe mao, na merekeire
    itũũra rĩrĩa inene rĩrĩa ũthuurĩte na merekeire hekarũ ĩno njakĩte ĩtanĩtio na
    Rĩĩtwa rĩaku;
  fra-NCL: s’ils reviennent à vous de tout leur cœur et de toute leur âme, dans le
