  kbq-kbq: anama kinama ome hu'za mani'nenaza moparegati'ma zamagu'areti'ene tumozmireti'ene
    hu'za zamagu'ama rukrahe hu'za kagritegama ne-eza, zamafahe'ima zami'nana moparegane,
    kagima erisgahu mono noma kinte'noregane, kagrama huhampri'nana rankumateganema
    zamavugosama hunte'ne'za nunamuma hanagenka,
  nhe-BL: Quena, intla nelía ica nochi ininyolo huan ica nochi inintonal inijuanti
    moyolcuepase huan quicahuase nochi inintlajtlacolhua, xiquintlapojpolhui. Intla
    momaijtose tlachixtoque ica campa ni tlali tlen tiquinmacatoc ininhuejcapan tatahua
    huan ipan ni altepetl tlen tijtlapejpenijtoc campa moquetzas ni motiopa tlen na
    nimitzchihuilijtoc,
  gub-BL: Aze weityk ikatu 'ygwer azeharomoete a'e ywy rehe wiko mehe wà nehe, aze
    uze'eg newe ko ywy kutyr ume'e pà wà nehe, ko ywy ureipy wanupe neremimur kwer
    ikutyr wà nehe, 'aw tawhu neremixak kwer ikutyr wà nehe, 'àg tàpuzuhu heremiapo
    kwer nerer imuwete katu haw ikutyr wà nehe,
  eng-DRA: 'And return to thee with all their heart, and with all their soul, in the
    land of their captivity, to which they were led away, and adore thee towards the
    way of their own land which thou gavest their fathers, and of the city, which
    thou hast chosen, and the house which I have built to thy name:'
