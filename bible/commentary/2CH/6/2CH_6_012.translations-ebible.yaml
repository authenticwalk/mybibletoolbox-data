verse: 2CH.006.012
translations:
  mal-C: അതിനുശേഷം, ശലോമോൻ ഇസ്രായേലിന്റെ സർവസഭയുടെയും മുന്നിൽ യഹോവയുടെ യാഗപീഠത്തിനുമുമ്പാകെ
    നിന്നുകൊണ്ട് കൈകളുയർത്തി.
  deu-TKW: Sodann trat er vor den Altar Jahwes angesichts der ganzen Gemeinde Israel,
    breitete seine Hände aus
  lin-lin: Bongo Salomo atelemaki liboso ya etumbelo ya Yawe ; mpe na miso ya lisanga
    mobimba ya Isalaele, atombolaki maboko na ye.
  eng-LSV: And he stands before the altar of YHWH, in front of all the assembly of
    Israel, and spreads out his hand—
  eng-GNV: And the King stoode before the altar of the Lord, in the presence of all
    the Congregation of Israel, and stretched out his hands,
  eng-WEBSTER: 'And he stood before the altar of the LORD in the presence of all the
    congregation of Israel, and spread forth his hands:'
  nhw-BL: Teipa Salomón moquetzqui campa nopa tlaixpamitl para TOTECO huan momatlananqui
    iniixpa nochi israelitame.
  swh-ONEN: Kisha Solomoni akasimama mbele ya madhabahu ya Bwana machoni pa kusanyiko
    lote la Israeli, naye akakunjua mikono yake.
  bba-bba: Yerɑ Sɑlomɔɔ u yɔ̃rɑ Yinni Gusunɔn yɑ̃ku yerun wuswɑɑɔ Isirelibɑn nɔni
    biru, mɑ u nɔmɑ yiiyɑ wɔllɔ u kɑnɑru kuɑ.
  eng-KJVCPB: 'And he stood before the altar of the Lord in the presence of all the
    congregation of Israel, and spread forth his hands:'
  luo-luo: Eka Solomon nochungʼ e nyim kendo mar misango mar Jehova Nyasaye e nyim
    oganda duto mar jo-Israel kendo norieyo bedene kochomo malo.
  meu-meu: Bena Solomon na Iehova ena ihaboulaina patana vairanai e gini, Israel hegogona
    idoinai vairanai; bena imana na e toi roro.
  npi-ULB: सोलोमनले परमप्रभुका वेदीको सामु इस्राएलका जम्‍मै समुदायको उपस्‍थितिमा खडा
    भए र आफ्‍ना हात फैलाए ।
  yor-yor: Nígbà náà ni Solomoni dúró níwájú pẹpẹ Olúwa, ní iwájú gbogbo ìjọ ènìyàn
    Israẹli, ó sì tẹ́ ọwọ́ rẹ̀ méjèèjì.
  pes-OPCB: 'آنگاه سلیمان در حضور جماعت اسرائیل، روبروی مذبح خداوند، روی سکوی وسط
    حیاط بیرونی ایستاد. این سکوی چهارگوش از مفرغ ساخته شده و طول هر ضلع آن پنج ذراع
    و بلندیش سه ذراع بود. سپس سلیمان زانو زده، دستهای خود را به طرف آسمان بلند نمود
    و اینطور دعا کرد:'
  tgl-ULB: Tumayo si Solomon sa harap ng altar ni Yahweh sa harapan ng buong kapulungan
    ng Israel, at iniunat ang kaniyang mga kamay.
  hui-hui: Ani lai howa Solomono ibu Isaraele wali agali bibahendenaga deni howa lomabu
    delaga dabu heagoria pu howa ibugua gi yaraga halu Ngode Datagaliwabehondo bi
    lalu hene.
  mya-mya: ထို​နောက်​လူ​တို့​၏​မျက်​မှောက်​တွင်​ရှော​လ​မုန် သည်​ယဇ်​ပလ္လင်​ရှေ့​သို့​သွား​၍​ရပ်​တော်​မူ​ပြီး
    လျှင် လက်​အုပ်​ချီ​၍​ဆု​တောင်း​ပတ္ထနာ​ပြု​တော် မူ​၏။-
  bod-N: དེ་ནས་སོ་ལོ་མོན་ནི་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་མདུན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲིའི་དྲུང་དུ་ལངས་ནས་ལག་ཟུང་བརྐྱངས་པའོ།
    །
  sna-sna: Ipapo Soromoni akamira pamberi pearitari yaJehovha pamberi peungano yose
    yaIsraeri akatambanudza maoko ake.
  spa-BLM: Se puso de pie ante el altar de Yahvé, en presencia de toda la asamblea
    de Israel, y extendió sus manos
  cac-cac: Ay jun tec'nub' nab'a bronce ix schec vin̈aj Salomón chi' b'ojoc, a d'a
    snan̈al yamaq'uil templo chi' ay, chab' metro yed' 25 centímetro ix aj schan̈il
    pac'an̈. Axo schaan̈il ix ajq'uei, jun metro yed' 35 centímetro. Ix q'ue vin̈
    d'a yib'an̈ jun tec'nub' chi' d'a yichan̈ altar yic Jehová, q'uelanoch masanil
    eb' chon̈ab' israel chi' ix em cuman vin̈, ix yic'anchaan̈ sc'ab' vin̈, ix lesalvi
    vin̈.
  swh-ULB: Selemani akasimama mbele ya madhabahu ya Yahwe mbele za kusanyiko lote
    la Israeli, na akanyosha mikono yake.
  bel-bel: І стаў Саламон каля ахвярніка Гасподняга наперадзе ўсяго сходу Ізраільцянаў,
    і падняў рукі свае,
  deu-ELBBK: Und er trat vor den Altar des HERRN angesichts der ganzen Versammlung
    Israels, und er breitete seine Hände aus.
  mbb-OT: Midhitindeg si Solomon diyà te etuvangan te tivuuk he keet-etawan te Israel,
    diyà te etuvangan duen te pemuhatà te Nengazen ne imbayew zin is menge velad din.
  mal-2015: അനന്തരം അവൻ യഹോവയുടെ യാഗപീഠത്തിൻ മുമ്പിൽ യിസ്രായേലിന്റെ സർവ്വസഭയുടെയും
    സമക്ഷത്തുനിന്നുംകൊണ്ടു കൈ മലർത്തി;
  rmc-rmc: Paľis pes o Šalamun ačhaďa anglo oltaris le RAJESKRO, anglal savore manuša
    le Izraeloskre, save pes ode zgele, a hazdňa o vasta upre, hoj pes te modľinel.
  pes-OPV: و او پیش مذبح خداوند به حضور تمامی جماعت اسرائیل ایستاده، دستهای خود رابرافراشت.
  ron-1924: Соломон с-а ашезат ынаинтя алтарулуй Домнулуй, ын фаца ынтреӂий адунэрь
    а луй Исраел, ши а ынтинс мыниле.
  ben-OBCV: পরে শলোমন ইস্রায়েলের সমগ্র জনসমাজের সামনে সদাপ্রভুর উপস্থিতিতে উঠে দাঁড়িয়েছিলেন
    এবং তাঁর দু-হাত মেলে ধরেছিলেন।
  som-som: Markaasuu hor istaagay meeshii allabariga ee Rabbiga, iyadoo ay wada joogaan
    shirkii reer binu Israa'iil oo dhammu, kolkaasuu gacmihiisii kala bixiyey
  lat-VUC: Stetit ergo coram altari Domini ex adverso universæ multitudinis Israël,
    et extendit manus suas.
  eng-ASVBT: And he stood before the altar of Jehovah in the presence of all the assembly
    of Israel, and spread forth his hands
  ita-1885: Poi Salomone si presentò davanti all'Altare del Signore, in presenza di
    tutta la raunanza d'Israele, e spiegò le palme delle sue mani.
  eng-LXXUP: And he stood before the altar of the Lord in the presence of all the
    congregation of Israel, and spread out his hands.
  eng-ULB: Solomon stood before the altar of Yahweh in the presence of all the assembly
    of Israel, and spread out his hands.
  spa-VBL: Entonces Salomón se puso delante del altar del Señor, ante toda la asamblea
    de Israel, y extendió las manos en oración.
  fra-_FOB: Puis il se plaça devant l'autel de l'Éternel, en face de toute l'assemblée
    d'Israël, et il étendit ses mains.
  mal-mal: അനന്തരം ശലോമോൻ യഹോവയുടെ യാഗപീഠത്തിന്റെ മുമ്പിൽ യിസ്രായേലിന്റെ സർവ്വസഭയുടെയും
    കൂട്ടത്തിൽ നിന്നുകൊണ്ട് കൈ മലർത്തി;
  urd-GVR: Phir Sulemān ne Isrāīl kī pūrī jamāt ke deḳhte deḳhte Rab kī qurbāngāh
    ke sāmne khaṛe ho kar apne hāth āsmān kī taraf uṭhāe.
  suz-BL: मिनु सोलोमन परमप्रभु यावे कली चढ़ेतीक आ ङोंइती नु इस्राएल ङा खुम्‍सीशो मुर
    नेल्‍ल आन ङोंइती राप्‍शा, आ गुइ निम्‍फा पोक्‍गा बाक्‍त।
  ita-1927: Poi Salomone si pose davanti all’altare dell’Eterno, in presenza di tutta
    la raunanza d’Israele, e stese le sue mani.
  ckb-ckb: ئینجا سلێمان لەبەردەم قوربانگای یەزدان بەرامبەر بە هەموو کۆمەڵی ئیسرائیل
    ڕاوەستا و دەستی بەرز کردەوە.
  eng-BBE: Then he took his place in front of the altar of the Lord, all the men of
    Israel being present,
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಸಮೂಹದವರ ಸಮ್ಮುಖದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ ಮುಂದೆ
    ನಿಂತು, ಪ್ರಾರ್ಥನೆಗಾಗಿ ತನ್ನ ಕೈಗಳನ್ನು ಚಾಚಿದನು.
  tam-2017: யெகோவாவுடைய பலிபீடத்திற்கு முன்னே இஸ்ரவேல் சபையார் எல்லோருக்கும் எதிரே
    நின்று தன் கைகளை விரித்தான்.
  spa-RV-1909: Púsose luego Salomón delante del altar de Jehová, en presencia de toda
    la congregación de Israel, y extendió sus manos.
  ron-BTF: Și a stat în picioare înaintea altarului DOMNULUI în prezența întregii
    adunări a lui Israel și și-a întins mâinile;
  eng-WEBP: He stood before the LORD’s altar in the presence of all the assembly of
    Israel, and spread out his hands
  eng-FBV: Then Solomon stood in front of the altar of the Lord before the whole assembly
    of Israel and spread out his hands in prayer.
  nld-1939: Toen ging Salomon ten aanschouwen van heel de gemeenschap van Israël voor
    het altaar van Jahweh staan en strekte zijn handen uit.
  nch-BL: Teipa Salomón moquetzqui campa nopa taixpamit para TOTECO huan momatananqui
    iniixpa nochi israelitame.
  vie-1934: Sa-lô-môn đang đứng trước bàn thờ của Đức Giê-hô-va, đối mặt cả hội chúng
    Y-sơ-ra-ên, giơ tay mình ra
  hin-CV: इसके बाद शलोमोन सारी इस्राएल की सभा के देखते हाथों को फैलाकर याहवेह की वेदी
    के सामने खड़े हो गए.
  spa-BES: Entonces tomó su lugar delante del altar del Señor, estando presentes todos
    los hombres de Israel,
  tdx-tdx: Aa le nijohañe aolo’ i kitreli’ Iehovà añatrefa’ i valobohò’ Israele iabiy
    re namelatse o fità’eo—
  tha-KJV: แล​้วพระองค์ประทับยืนหน้าแท่นบูชาของพระเยโฮวาห์ ต่อหน้าชุ​มนุ​มชนอิสราเอลทั้งปวง
    และกางพระหัตถ์ของพระองค์​ออก
  por-BR-2018: Pôs-se logo Salomão diante do altar do SENHOR, em presença de toda
    a congregação de Israel, e estendeu suas mãos.
  deu-ELO: Und er trat vor den Altar Jehovas, angesichts der ganzen Versammlung Israels,
    und er breitete seine Hände aus.
  eng-WYC-2018: Therefore Solomon stood before the altar of the Lord even against
    all the multitude of Israel, and stretched forth his hands. (And so Solomon stood
    before the altar of the Lord in front of all the multitude of Israel, and stretched
    out his hands.)
  epo-epo: Kaj li stariĝis antaŭ la altaro de la Eternulo kontraŭ la tuta komunumo
    de Izrael, kaj li etendis siajn manojn
  uig-PIN: 'Andin Sulayman Israilning barliⱪ jamaitigǝ yüzlinip, Pǝrwǝrdigarning ⱪurbangaⱨining
    aldida turup ⱪollirini kɵtürüp: —'
  beo-beo: Amalalu, dunu huluane ilia odagiaba, Soloumane da asili, oloda midadi aligili,
    ea lobo gaguia gadole, sia:ne gadoi.
  tpi-OTNT: Long ai bilong olgeta manmeri bilong Israel, Solomon i go klostu long
    alta bilong Bikpela. Na em i go sanap antap long wanpela bet ol i bin wokim long
    bras. Dispela bet i stap long ples bung, klostu long alta. Bikpela bilong dispela
    bet, em inap 2 mita na 20 sentimita, na longpela bilong en, em inap 2 mita na
    20 sentimita, na antap bilong en, em inap 1 mita na 30 sentimita. Orait na long
    ai bilong olgeta manmeri bilong Israel, Solomon i brukim skru na i litimapim han
    bilong en i go antap,
  hau-SA: Sa’an nan Solomon ya tsaya a gaban bagaden Ubangiji a gaban dukan taron
    Isra’ila ya ɗaga hannuwansa sama.
  uig-LAT: 'Andin Sulayman Israilning barliq jamaitige yüzlinip, Perwerdigarning qurban’gahining
    aldida turup qollirini kötürüp: —'
  nde-nde: USolomoni wasesima phambi kwe-alithari likaThixo phambi kwalo lonke ibandla
    lako-Israyeli welula izandla zakhe.
  ton-ton: '¶ Pea naʻa ne tuʻu ʻi he ʻao ʻoe feilaulauʻanga ʻo Sihova ʻi he ʻao ʻoe
    fakataha kotoa pē ʻo ʻIsileli, pea naʻa ne mafao atu ʻa hono nima:'
  ces-1613: I postavil se před oltářem Hospodinovým, přede vším shromážděním Izraelským,
    a pozdvihl rukou svých.
  eng-WMB: He stood before the LORD’s altar in the presence of all the assembly of
    Israel, and spread out his hands
  tam-TCV: அதன்பின் சாலொமோன், இஸ்ரயேலின் சபையார் எல்லோருக்கும் முன்பாக, யெகோவாவின்
    பலிபீடத்தின் முன்நின்று தன் கைகளை விரித்தான்.
  ceb-ULB: Mitindog si Solomon atubangan sa halaran ni Yahweh diha sa presensya sa
    tibuok panagtigom sa Israel, ug gibayaw ang iyang mga kamot.
  pol-UBG: Wtedy Salomon stanął przed ołtarzem PANA, przed całym zgromadzeniem Izraela,
    i wyciągnął swoje ręce.
  urd-GVU: پھر سلیمان نے اسرائیل کی پوری جماعت کے دیکھتے دیکھتے رب کی قربان گاہ کے
    سامنے کھڑے ہو کر اپنے ہاتھ آسمان کی طرف اُٹھائے۔
  deu-1912: Und er trat vor den Altar des HERRN vor der ganzen Gemeinde Israel und
    breitete seine Hände aus
  kan-2017: ಸೊಲೊಮೋನನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರ ಸಮ್ಮುಖದಲ್ಲಿ ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯ ಎದುರು ತನ್ನ ಕೈಗಳನ್ನೆತ್ತಿ
    ಪ್ರಾರ್ಥನಾ ಭಂಗಿಯಲ್ಲಿ ನಿಂತನು.
  yap-yap: Ma aram me sak’iy Solomon nga mit fare altar nga p’eowchen e girdi’ nu
    Israel nge pug pa’ ngalang ngi i meybil. (
  hlt-MCSB: Te phoeiah Israel hlangping boeih hmai kah BOEIPA hmueihtuk hmai ah pai
    tih a kut a phuel.
  mdy-ETH: ዬካፓ ካኣቲ ሴሎሞኔ ዒስራዔኤሌ ዴራ ዓኣ፥ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ሺኢሾ ቤዞኮ ቤርቶ ዛሎ ጶኦኮይዳ ዓኣ
    ዼጊሲ ኮሾና ባኮ ዑፆ ኬስኪ ዔቄኔ። ዳልጉሞና ዖዶሱሞና ዶንጎ ዋዻ፥ ሌካ ዔጳ ሃይሦ ዋዻ ማዔ ዬኖ ዼጌ ባኬሎ ሞኦና ዓንጊና
    ዒዚ ኮሺሲ ዬካ ጶኦካ ዾቂሼያኬ፤ ዒዚ ዴራ ቢያ ዒዛ ዛጋኒ ዳንዳዓ ዬኖ ዼጌ ባኬሎይዳ ጉምዓታዖ ኩጮ ሌካ ጫሪንጮ ባንሢ ዼጊዲ፦
  twi-ASANTE: Na Salomo pagyaa ne nsa kyerɛɛ soro wɔ Awurade afɔrebukyia ne Israel
    manfoɔ no nyinaa anim.
  eng-WEBU: He stood before the LORD’s altar in the presence of all the assembly of
    Israel, and spread out his hands
  wal-wal: Solomoni zananai ichchashu wara, gomppai ichchashu waranne qassi geesai
    heezzu wara gidido madirakiyaa nahaasiyaa birataappe giigissidi, dabaabaa giddon
    essi wottiis. Hegaappe guyyiyan, Solomoni GODAAYYO yarshshiyoosaa sinttan, Israa7eela
    yaa7ai kumettai de7iyoosan eqqidi, ba kushiyaa saluwaa zaaridi micciis; miccidi
    Israa7eela yaa7aa kumettaa sinttan gulbbatiis.
  spa-PDDPT: Entonces Salomón se levantó en pie delante del altar de Yavé frente a
    la congregación de Israel y extendió sus manos.
  gun-gun: Ha'e gui ma Israel kuery ha'e javi oexaa py Salomão oĩ Senhor pegua altar
    renonde py. Ha'e vy opo oupi ho'amy.
  ilo-ULB: Timmakder ni Solomon iti sangoanan ti altar ni Yahweh iti imatang ti amin
    a taripnong ti Israel, ket intag-ayna dagiti imana.
  kpg-kpg: I mua nnadumada digaula, Solomon gaa hana gaa duu i mua di gowaa dudu tigidaumaha,
    ga dahi aga ono lima, ga dalodalo.
  uig-ARA: 'ئاندىن سۇلايمان ئىسرائىلنىڭ بارلىق جامائىتىگە يۈزلىنىپ، پەرۋەردىگارنىڭ
    قۇربانگاھىنىڭ ئالدىدا تۇرۇپ قوللىرىنى كۆتۈرۈپ: ــ'
  sus-sus: Sulemani naxa ti Alatala xa sɛrɛxɛbade ya ra, Isirayila ɲama birin ya xɔri,
    a fa a bɛlɛxɛ itala.
  pon-2006: Solomon eri ketida mwohn pokono oh ketila uh mwohn pei sarawio oh ketikihda
    lime kan oh loulou.
  ksd-ksd: Ma i ga tur ta ra luaina mata i ra uguugu na vartabar kai ra Luluai, ma
    i ga tulue ra ura limana ta ra luaina mata i ra tarai Israel par;
  tur-YTC: Yahve'nin sunağının önünde, İsrael topluluğunun karşısında durdu ve ellerini
    açtı.
  grc-BRENT: Καὶ ἔστη κατέναντι τοῦ θυσιαστηρίου Κυρίου ἔναντι πάσης ἐκκλησίας Ἰσραὴλ,
    καὶ διεπέτασε τὰς χεῖρας αὐτοῦ·
  ind-AYT: Salomo berdiri di depan mazbah TUHAN, di hadapan seluruh umat Israel sambil
    menadahkan tangannya.
  nya-nya: Pamenepo Solomoni anayimirira patsogolo pa guwa lansembe la Yehova patsogolo
    pa gulu lonse la Aisraeli ndipo anakweza manja ake.
  hrv-hrv: Tada Salomon stupi, u nazočnosti svega zbora Izraelova, pred žrtvenik Jahvin
    i raširi ruke.
  mps-mps: Te Israel we bidi gesabidide Solomon aga te Genuai Bidigo alta pąba pali.
    Tama aga te augwaligo brasgo nigai saiba ugwaba doligi pali. Te sai te bidi sisinagasobo
    pesagede elaluali te alta sai pąde. Te sai genuai usu da te 2 mita me 20 sentimita
    usu nama tama dao, tama te sai aga ugwaba bobobage da, te 1 mita me 30 sentimita
    usu nama dao. Tama tialima, te Israel we bidi tigidali gedude agai bogoli si sugunama,
    tama aga nogo ugwaba dodolama,
  tpi-tpi: Long ai bilong olgeta manmeri bilong Israel, Solomon i go klostu long alta
    bilong Bikpela. Na em i go sanap antap long wanpela bet ol i bin wokim long bras.
    Dispela bet i stap long ples bung, klostu long alta. Bikpela bilong dispela bet,
    em inap 2 mita na 20 sentimita, na longpela bilong en, em inap 2 mita na 20 sentimita,
    na antap bilong en, em inap 1 mita na 30 sentimita. Orait na long ai bilong olgeta
    manmeri bilong Israel, Solomon i brukim skru na i litimapim han bilong en i go
    antap,
  dan-1931: Derpå trådte Salomo frem foran HERRENS Alfer lige over for hele Israels
    Forsamling og udbredte Hænderne.
  vie-OVCB: Sa-lô-môn đến trước bàn thờ Chúa Hằng Hữu, trước mặt toàn dân Ít-ra-ên
    và đưa tay lên cầu nguyện.
  guj-2017: સુલેમાને ઈશ્વરની વેદીની સમક્ષ ઇઝરાયલની સમગ્ર પ્રજા આગળ ઊભા રહીને પોતાના
    હાથ પ્રસાર્યા.
  pon-2006A: Solomon eri ketida mwohn pokono oh ketila uh mwohn pei sarawio oh ketikihda
    lime kan oh loulou.
  por-BRBSL: Ele estava diante do altar de Iavé na presença de toda a assembléia de
    Israel, e estendeu suas mãos
  cth-cth: Hahoi, BAWIPA e thuengnae khoungroe kung koe kamkhueng e Isarelnaw abuemlae
    hmaitung vah a kangdue teh kut a dâw.
  twi-twi: Na Salomo trɛw ne nsam wɔ Awurade afɔremuka ne Israel manfo no nyinaa anim.
  hlt-hlt: Te phoeiah Israel hlangping boeih hmai kah BOEIPA hmueihtuk hmai ah pai
    tih a kut a phuel.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ cómmú ti Yiɛ̀ nKuyie nwũɔ̃tɔ̀nnì ììkɛ̀ nɛ̀ Isidɑyɛɛribɛ
    bɛmɔu ììkɛ̀ kɛ́youtɛ o nɔu kɛ bo bɑ́ntɛ̀ Kuyie.
  msy-2020: Egha Solomon Israelian gumazamizibar damazimɨn, Ikiavɨra Itir Godɨn ofa
    gamir dakozimɨn boroghɨn tu. A me brasɨn ingarizir ofa gamir dakozimɨn ghuavanabogha
    a gisɨn mɨtɨ. Dakozir kam ofa gamir dakozimɨn boroghɨn, danganir me uari akuvimɨn
    iti. Dakozir kamɨn arozim, 2 mita ko 20 sentimitan tu, ezɨ an ruarim, uaghan 2
    mita ko 20 sentimita, ezɨ an tuirivim, 1 mita ko 30 sentimitan tu. Solomon Israelian
    gumazamizibar damazimɨn, uan dafarimning fegha overiamɨn aka.
  dop-dop: 'Sɑlʋmɔŋ kɑ lupɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kumte tɑkɑ kɛ́, nɑ ɩ́ sɩɩ tɑɣɑ hɛkʋ
    tɑɑ. Tǝ tɑɣɑlǝŋ nɑ tǝ wɑŋ kɑ wɛ teitei kɛ́. Mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ hɔɣɔlʋɣʋ.
    Tǝ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlɩ kʋlʋm nɑ titite. Ḿpʋ́ɣʋ́ ɩ kpɑwɑ tǝ tɔɔ, nɑ ɩ́ luŋ kotilɑɑ
    tǝnɑ ɩsɛntɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ kɔŋkɔŋ tɑɑ tǝnɑ. Nɑ ɩ́ kpɑɑsɩ ɩ niŋ nɑ ɩsɔ nɑ ɩ́
    sǝlǝmɩ sɩ:'
  azb-azb: Süleyman Rəbbin qurbangahı önündə, bütün İsrail camaatının qarşısında durub
    əllərini göyə açdı.
  eng-DBY: And he stood before the altar of Jehovah in the presence of the whole congregation
    of Israel, and spread forth his hands.
  hin-2017: तब वह इस्राएल की सारी सभा के देखते यहोवा की वेदी के सामने खड़ा हुआ और
    अपने हाथ फैलाए।
  eng-YLT: And he standeth before the altar of Jehovah, over-against all the assembly
    of Israel, and spreadeth out his hand, —
  eng-WYC-2017: Therefore Solomon stood before the altar of the Lord even against
    all the multitude of Israel, and stretched forth his hands.
  eng-WMBB: He stood before the LORD’s altar in the presence of all the assembly of
    Israel, and spread out his hands
  urd-GVH: फिर सुलेमान ने इसराईल की पूरी जमात के देखते देखते रब की क़ुरबानगाह के सामने
    खड़े होकर अपने हाथ आसमान की तरफ़ उठाए।
  rug-rug: Meke turu la se Solomone pa kenuna sa hope te Zihova pa kenuna sa vinarigara
    butubutu tie Izireli, meke repaha va sage ni sa sari limana pa vinaravara.
  gaz-gaz: Solomoon iddoo aarsaa Waaqayyoo duratti fuula guutummaa waldaa Israaʼel
    dura dhaabatee harka isaa ni balʼise.
  fra-LSG: Salomon se plaça devant l’autel de l’Éternel, en face de toute l’assemblée
    d’Israël, et il étendit ses mains.
  yal-yal: Sulemani yi ti Alatalaa yire sariɲanxin yɛtagi, Isirayila yamaan birin
    yɛtagi. A yi a yiine yite kore.
  haw-1868: Ku ae la iluna o Solomona imua o ke kuahu o Iehova, imua o ka ahakanaka
    a pau o ka Iseraela, a hohola ae la i kona mau lima.
  arb-NAV: وَانْتَصَبَ سُلَيْمَانُ أَمَامَ مَذْبَحِ الرَّبِّ، فِي مُوَاجَهَةِ كُلِّ
    جَمَاعَةِ إِسْرَائِيلَ، وَبَسَطَ يَدَيْهِ،
  ewe-ewe: Tete Solomo tsi tsitre ɖe Yehowa ƒe vɔsamlekpui la ŋgɔ le Israel ƒe ameha
    blibo la ŋkume eye wòke eƒe abɔwo me do ɖe dziƒo.
  eng-LEE: And he now placed himself before the altar of the Lord in the presence
    of all the congregation of Israel, and spread forth his hands;
  asm-FB: পাছত চলোমনে ইস্ৰায়েলৰ গোটেই সমাজৰ সাক্ষাতে যিহোৱাৰ যজ্ঞবেদীৰ আগত থিয় হ’ল
    আৰু তেওঁ হাত দুখন মেলিলে৷
  sus-A: سُلٍمَنِ نَشَ تِ عَلَتَلَ شَ سّرّشّبَدٍ يَ رَ، عِسِرَيِلَ حَمَ بِرِن يَ شْرِ،
    عَ قَ عَ بّلّشّ عِتَلَ.
  fra-SBL: Il se tint devant l'autel de Yahvé, en présence de toute l'assemblée d'Israël,
    et il étendit les mains
  hbo-hbo: וַֽיַּעֲמֹ֗ד לִפְנֵי֙ מִזְבַּ֣ח יְהוָ֔ה נֶ֖גֶד כָּל־קְהַ֣ל יִשְׂרָאֵ֑ל
    וַיִּפְרֹ֖שׂ כַּפָּֽיו׃
  kik-kik: Ningĩ Solomoni akĩrũgama mbere ya kĩgongona kĩa Jehova o hau mbere ya kĩũngano
    gĩothe gĩa Isiraeli, agĩtambũrũkia moko make.
  fra-NCL: Salomon se plaça devant l’autel de Yahweh, en face de toute l’assemblée
    d’Israël, et il étendit ses mains.
  cek-AK: Solomon mah Israel kaminawk boih hma ih, Angraeng hmaicam hmaa ah, angdoet
    moe, a ban to payangh;
  cuk-cuk: Geb Salomón, Bab-Jehováʼga ibmar-ogumakar-ukleged-aila-asabin gwisgudapid.
    Degi, geb bela Israel-dulemar-bukwad-abargi Bab-Jehováʼse golega e-argan onakwided.
  uig-CYR: 'Андин Сулайман Исраилниң барлиқ җамаитигә йүзлинип, Пәрвәрдигарниң қурбангаһиниң
    алдида туруп қоллирини көтирип: —'
  tel-2017: తరవాత ఇశ్రాయేలీయులంతా సమావేశమై చూస్తుండగా యెహోవా బలిపీఠం ముందు నిలబడి
    తన చేతులు చాపి ప్రార్థన చేశాడు.
  hat-BSA: Konsa, li te kanpe devan lotèl SENYÈ a nan prezans a tout asanble Israël
    la, e li te lonje men li.
  kos-kos: Ouinge, ye mutun mwet uh Solomon el som ac tu mutun loang uh, ac sralak
    paol ac pre.
  hbo-WLC: וַֽיַּעֲמֹ֗ד לִפְנֵי֙ מִזְבַּ֣ח יְהוָ֔ה נֶ֖גֶד כָּל־קְהַ֣ל יִשְׂרָאֵ֑ל
    וַיִּפְרֹ֖שׂ כַּפָּֽיו׃
  ibo-ibo: Mgbe ahụ, Solomọn guzoro nʼihu ebe ịchụ aja Onyenwe anyị, na nʼihu ọgbakọ
    ụmụ Izrel niile, gbasapụ aka ya abụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଇସ୍ରାଏଲର ସମସ୍ତ ସମାଜ ସାକ୍ଷାତରେ ସଦାପ୍ରଭୁଙ୍କ ଯଜ୍ଞବେଦି ସମ୍ମୁଖରେ
    ଆପଣା ହସ୍ତ ବିସ୍ତାର କରି ଠିଆ ହେଲେ;
  chk-chk: Mürin, Salomon a ütä mwen än ewe Samol mi Lapalap we rongen asor me fän
    mesen unusen ewe mwichen Israel, o aitiela pöün pwe epwe iotek.
  rop-rop: Basdam King Salaman bin meigim fletwan flo garram kopa langa midul langa
    det kotyad. Imbin 2.2 mita ebriwei en imbin 1.3 mita apendan brom det graun. En
    King Salaman bin gowap langa det fletwan flo lida langa det teibul blanga ofring
    en imbin nildan lida langa ola pipul en imbin lidimap im bingga langa top,
  ukr-1871: І став Соломон перед жертівником Господнїм поперед усієї громади Ізраїлської,
    й зняв руки свої, —
  deu-1951: Und er trat vor den Altar des HERRN, angesichts der ganzen Gemeinde Israel,
    und breitete seine Hände aus.
  eng-JPS: And he stood before the altar of the LORD in the presence of all the congregation
    of Israel, and spread forth his hands —
  srp-1865: Potom stade Solomun pred oltar Gospodnji pred svijem zborom Izrailjevijem,
    i podiže ruke svoje.
  lug-lug: Awo Sulemaani n’ayimirira mu maaso g’ekyoto kya Mukama mu maaso g’ekibiina
    kyonna ekya Isirayiri, n’ayimusa emikono gye.
  heb-heb: ויעמד לפני מזבח יהוה נגד כל קהל ישראל ויפרש כפיו׃
  ben-IRV: পরে তিনি সমস্ত ইস্রায়েল সমাজের উপস্থিতিতে সদাপ্রভুর যজ্ঞবেদির সামনে দাঁড়িয়ে
    অঞ্জলি করলেন;
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਸਭਾ ਦੇ ਅੱਗੇ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ ਦੇ ਸਾਹਮਣੇ ਖੜ੍ਹੇ
    ਹੋ ਕੇ ਆਪਣੇ ਹੱਥ ਅੱਡੇ
  mya-JVB: ထိုအခါ ရှောလမုန် သည် အလျား ငါး တောင် ၊ အနံ ငါး တောင်၊
  hmo-hmo: Vadaeni Solomona be Lohiabada ena boubou patana ena vairanai ia gini, Israela
    taudia ibounai edia vairanai. Iena imana ruaosi ia abia isi, ia guriguri.
  urd-urd: और सुलेमान ने इस्राईल की सारी जमा'अत के आमने सामने ख़ुदावन्द के मज़बह के
    आगे खड़े होकर अपने हाथ फैलाए।
  rus-SYN: И стал Соломон у жертвенника Господня впереди всего собрания Израильтян,
    и воздвиг руки свои, -
  bqc-SIM: Salomↄↄ gɛ̀ zɛ̀ Dii gbagbakĩi kpɛɛlɛ Isaili pↄ́ kãaaa weↄ wáa píi,
    ↄ̃ à ↄsɛ̀ musu plapla.
  tcz-CHONGTHU: Chuin Solomon chu Israel pumpi masang Pakai maicham masanga chun ading
    doh in, akhut teni ajah in ataotan ahi.
  mar-mar: शलमोन, परमेश्वराच्या वेदीसमोर उभा राहिला. तेथे जमलेल्या सर्व इस्राएल लोकांपुढे
    तो उभा होता. त्याने आपले बाहू पसरले.
  qub-qub: Nircur Salomonga witiran Tayta Diospa altarninpa ñaupanman llapan Israelcuna
    ricapaycaptin maquinta janajpa jogarisha.
  bqp-bqp: Yerɑ Sɑlomɔɔ u yɔ̃rɑ Yinni Gusunɔn yɑ̃ku yerun wuswɑɑɔ Isirelibɑn nɔni
    biru, mɑ u nɔmɑ yiiyɑ wɔllɔ u kɑnɑru kuɑ.
  hat-hat: Apre sa, Salomon al kanpe devan lotèl Seyè a, devan tout pèp Izrayèl la,
    li leve de men l' anlè pou l' lapriyè.
  eng-BSB: Then Solomon stood before the altar of the LORD in front of the whole assembly
    of Israel and spread out his hands.
  eng-WEBPB: He stood before the LORD’s altar in the presence of all the assembly
    of Israel, and spread out his hands
  kbq-kbq: Anage nehuno Solomoni'a Ra Anumzamofontega Kresramanama nevaza itamofo
    avuga, maka Israeli vahe'mo'za negazageno, oti'neno azana erisga hunagamu atre'ne.
  nhe-BL: Teipa Salomón moquetzqui campa nopa tlaixpamitl para TOTECO huan momatlalanqui
    iniixtla nochi israelitame.
  gub-BL: Na'e, teko paw wanenataromo, Xàrumàw oho ma'ea'yr hapy haw henataromo kury.
    Upyho opo a'e pe.
  eng-DRA: And he stood before the altar of the I Lord, in presence of all the multitude
    of Israel, and stretched forth his hands.
