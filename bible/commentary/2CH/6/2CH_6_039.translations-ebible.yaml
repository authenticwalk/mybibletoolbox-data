verse: 2CH.006.039
translations:
  mal-C: അവിടത്തെ വാസസ്ഥലമായ സ്വർഗത്തിൽനിന്ന് അവരുടെ പ്രാർഥനയും യാചനകളും കേട്ട് അവരുടെ
    കാര്യം നടത്തിക്കൊടുക്കണേ. അവിടത്തേക്കെതിരേ പാപംചെയ്ത അവിടത്തെ ജനത്തോട് അങ്ങു ക്ഷമിക്കണമേ.
  deu-TKW: so wollest du ihr Gebet und inbrünstiges Flehen hören vom Himmel her, der
    Stätte, da du thronest, und ihnen Recht verschaffen und deinem Volke vergeben,
    was sie an dir gesündigt haben.
  lin-lin: yoka wuta na Likolo, evandelo na Yo ; yoka losambo mpe mabondeli na bango,
    longisa bosembo na bango mpe limbisa bato na Yo na masumu oyo basalaki liboso
    na Yo.
  eng-LSV: then You have heard from the heavens, from the settled place of Your dwelling,
    their prayer and their supplications, and have maintained their cause, and forgiven
    Your people who have sinned against You.
  eng-GNV: Then heare thou in heauen, in the place of thine habitation their prayer
    and their supplication, and iudge their cause, and be mercifull vnto thy people,
    which haue sinned against thee.
  eng-WEBSTER: Then hear thou from the heavens, even from thy dwelling-place, their
    prayer and their supplications, and maintain their cause, and forgive thy people
    who have sinned against thee.
  nhw-BL: huajca ta, TOTECO, xiquintlacaquili tlen ilhuicac campa tiitztoc huan xiquinpalehui
    huan xiquintlapojpolhui nochi inintlajtlacolhua.
  swh-ONEN: basi kutoka mbinguni, mahali pa makao yako, usikie dua yao na maombi yao
    na kuitetea haki yao. Uwasamehe watu wako, waliotenda dhambi dhidi yako.
  bba-bba: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di mi ɑ wɑ̃ɑ kpɑ ɑ bu kuɑ dee dee, kpɑ ɑ bu
    ben torɑnu kpuron suuru kuɑ.
  eng-KJVCPB: then hear thou from the heavens, even from thy dwelling place, their
    prayer and their supplications, and maintain their cause, and forgive thy people
    which have sinned against thee.
  luo-luo: to yie iwinji lemogi gi kwayogi gie polo kar dakni kendo ikonygi. Kendo
    iwe ni jogi mosetimo richo e nyimi.
  meu-meu: oi ese emu noho gabuna guba ai edia ḡuriḡuri bona edia noinoi ba kamonai,
    bona edia namo ba hamiaia, bona emu orea taudia edia kara dika oiemu ai do ba
    gwau tao.
  npi-ULB: तब तपाईं बस्‍नुहुने स्‍वर्गबाट तिनीहरूको प्रार्थना र तिनीहरूका बिन्‍ती
    सुन्‍नुहोस्, र तिनीहरूलाई मदत गरिदिनुहोस्‌ । तपाईंको विरुद्धमा पाप गरेका तपाईंका
    मानिसलाई क्षमा गरिदिनुहोस्‌ ।
  yor-yor: nígbà náà, láti ọ̀run, ibi ibùgbé rẹ, gbọ́ àdúrà wọn àti ẹ̀bẹ̀ wọn, kí
    o sì mú ọ̀ràn wọn dúró, kí o sì dárí ẹ̀ṣẹ̀ àwọn ènìyàn jì wọn, tí wọn ti dẹ́ṣẹ̀
    sí ọ.
  pes-OPCB: آنگاه از آسمان که محل سکونت توست دعاها و ناله‌های ایشان را بشنو و به داد
    آنان برس و قوم خود را که به تو گناه کرده‌اند ببخش.
  tgl-ULB: Sa panahong iyon makinig ka mula sa kalangitan, sa lugar kung saan ka nakatira,
    sa kanilang panalangin at kanilang mga kahilingan, at tulungan sila sa kanilang
    adhikain. Patawarin mo ang iyong mga tao, na nagkasala sa iyo.
  hui-hui: í̠na dahuliya andaga howa iname bi laramagola hale howa dara halu biamogo
    bialu ko birimarubi domo wahabe.
  mya-mya: စံ​တော်​မူ​ရာ​ကောင်း​ကင်​ဘုံ​မှ​နား​ညောင်း​တော် မူ​ပြီး​လျှင် သူ​တို့​အား​က​ရု​ဏာ​ထား​တော်​မူ
    ၍​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​၏​အ​ပြစ်​များ ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་བཞུགས་གནས་ཏེ་ནམ་མཁའ་ནས་དེ་དག་གི་གསོལ་འདེབས་དང་འོ་དོད་ལ་གསན་པ་དང་།
    དེ་དག་ལ་བདེན་ལུགས་གནང་ནས་ཁྱེད་ལ་ཉེས་པ་བསགས་པའི་མི་མང་གི་སྡིག་ཉེས་བསལ་བར་མཛོད་ཅིག
  sna-sna: ipapo kubva kudenga, kwamunogara, inzwai munyengetero wavo nemikumbiro
    yavo uye muvatsigire muvakundise pamhaka yavo. Uye muregerere vanhu venyu vanenge
    vakutadzirai.
  spa-BLM: entonces escucha desde el cielo, desde tu morada, su oración y sus peticiones,
    y defiende su causa, y perdona a tu pueblo que ha pecado contra ti.
  cac-cac: tato icha chi', ato d'a satchaan̈ b'aj ayach eq'ui, tzab'val co lesal,
    tzach och qued'oc yic tzon̈ meltzajxi, tzac'val nivanc'olal co mul tz'och chi'
    d'ayach.
  swh-ULB: Basi sika kutoka mbinguni, mahali unapoishi, sikia kuomba kwao na maombi
    na wayaombayo, na uwasaidie shida zao. Wasamehe watu wako, ambao wamekutenda dhambi.
  bel-bel: тады пачуй зь неба, зь месца пабытаваньня Твайго, малітву іхнюю і прашэньне
    іхняе, і зрабі, што трэба ім, і даруй народу Твайму, у чым ён зграшыў прад Табою.
  deu-ELBBK: so höre vom Himmel her, der Stätte deiner Wohnung, ihr Gebet und ihr
    Flehen und führe ihr Recht aus; und vergib deinem Volk was sie gegen dich gesündigt
    haben.
  mbb-OT: pemineǥa nu is menge kebpengemuyù dan wey menge hangyù diyan te ubpeey nu
    he langit, ne veǥayi nu sikandan te kezeeǥan. Peseyluwa nu sikandan te menge salè
    dan diyan te kenikew.
  mal-2015: നീ നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽനിന്നു അവരുടെ പ്രാർത്ഥനയും യാചനകളും കേട്ടു
    അവർക്കു ന്യായം പാലിച്ചുകൊടുത്തു നിന്നോടു പാപം ചെയ്ത നിന്റെ ജനത്തോടു ക്ഷമിക്കേണമേ.
  rmc-rmc: Šun avri lengre modľitbi the mangipena andral o ňebos, kaj bešes, a zaačh
    tut vaš lenge. A odmuk tire manušenge, save kerde bini angle tu.
  pes-OPV: آنگاه از آسمان، مکان سکونت خود، دعا و تضرع ایشان را بشنو و حق ایشان رابجا
    آور، و قوم خود را که به تو گناه ورزیده باشندبیامرز.
  ron-1924: аскултэ дин черурь, дин локул локуинцей Тале, ругэчуниле ши черериле лор
    ши фэ-ле дрептате; яртэ попорулуй Тэу пэкателе фэкуте ымпотрива Та!
  ben-OBCV: তবে স্বর্গ থেকে, তোমার বাসস্থান থেকে তুমি তাদের করা প্রার্থনা ও মিনতি
    শুনো, এবং তাদের পক্ষসমর্থন কোরো। তোমার সেই প্রজাদের ক্ষমাও কোরো, যারা তোমার বিরুদ্ধে
    পাপ করেছে।
  som-som: de markaas tukashadooda iyo baryootankooda ka maqal samada oo ah meeshaad
    deggan tahay, dacwaddoodana u yeel, oo cafi dadkaaga kugu dembaabay.
  lat-VUC: 'tu exaudies de cælo, hoc est, de firmo habitaculo tuo, preces eorum: et
    facias judicium, et dimittas populo tuo, quamvis peccatori:'
  eng-ASVBT: then hear thou from heaven, even from thy dwelling place, their prayer
    and their supplications, and maintain their cause, and forgive thy people who
    have sinned against thee.
  ita-1885: esaudisci dal cielo, dalla stanza della tua abitazione, la loro orazione,
    e le lor supplicazioni, e difendi la lor ragione, e perdona al tuo popolo che
    avrà peccato contro a te.
  eng-LXXUP: then shalt thou hear out of heaven, out of thy prepared dwelling place,
    their prayer and their supplication, and thou shalt execute justice, and shalt
    be merciful to thy people that sin against thee.
  eng-ULB: Then listen from the heavens, the place where you live, to their prayer
    and to their requests, and help their cause. Forgive your people, who have sinned
    against you.
  spa-VBL: entonces escucha desde el cielo, el lugar donde vives, responde y apoya
    su causa. Perdona a tu pueblo que ha pecado contra ti.
  fra-_FOB: Exauce des cieux, du lieu de ta demeure, leurs prières et leurs supplications,
    et fais-leur droit; pardonne à ton peuple qui aura péché contre toi.
  mal-mal: അങ്ങയുടെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽനിന്ന് അങ്ങ് അവരുടെ പ്രാർത്ഥനയും യാചനകളും
    കേട്ട് അവർക്ക് ന്യായം പാലിച്ചുകൊടുത്ത് അങ്ങയോട് പാപം ചെയ്ത അങ്ങയുടെ ജനത്തോട് ക്ഷമിക്കേണമേ.
  urd-GVR: to āsmān par apne taḳht se un kī duā aur iltamās sun lenā. Un ke haq meṅ
    insāf qāym karnā, aur apnī qaum ke gunāhoṅ ko muāf kar denā.
  suz-BL: इन स्‍‍वर्ग ङा बाक्‍तीक रे मेको आन पुंइशो लोव़ नेनीन। मिनु मेको आन माल्‍शो
    गेन। आन पशो पाप नेल्‍ल क्‍याम्‍दीन।
  ita-1927: esaudisci dal cielo, dal luogo della tua dimora, la loro preghiera e le
    loro supplicazioni, e fa’ loro ragione; perdona al tuo popolo che ha peccato contro
    di te!
  ckb-ckb: ئەوا تۆ لە ئاسمانەوە لە شوێنی نیشتەجێبوونتەوە گوێ لە نوێژ و داواکارییان
    بگرە و دادوەرییان بۆ بکە. هەروەها لە گەلەکەت خۆشبە، لەو گوناهانەی بەرامبەرت کردوویانە.
  eng-BBE: Then give ear from heaven your living-place to their prayer and their cry,
    and see right done to them, answering with forgiveness your people who have done
    wrong against you.
  kan-OKCV: ಆಗ ನೀವು ವಾಸಮಾಡುವ ಪರಲೋಕದಿಂದ ಅವರ ಪ್ರಾರ್ಥನೆಯನ್ನೂ ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಕೇಳಿ ಅವರ
    ನ್ಯಾಯವನ್ನು ತೀರಿಸಿರಿ, ನಿಮ್ಮ ಜನರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಮಾಡಿದ ಪಾಪಗಳನ್ನು ಕ್ಷಮಿಸಿರಿ.
  tam-2017: உம்முடைய வாசஸ்தலமாகிய பரலோகத்திலிருக்கிற தேவரீர் அவர்கள் விண்ணப்பத்தையும்
    ஜெபங்களையும் கேட்டு, அவர்கள் நியாயத்தை விசாரித்து, உமக்கு விரோதமாகப் பாவம்செய்த
    உம்முடைய மக்களுக்கு மன்னித்தருளும்.
  spa-RV-1909: Tú oirás desde los cielos, desde el lugar de tu morada, su oración
    y su ruego, y ampararás su causa, y perdonarás á tu pueblo que pecó contra ti.
  ron-BTF: Ascultă din ceruri, din locuința ta, rugăciunea lor și cererile lor și
    susține cauza lor și iartă pe poporul tău care a păcătuit împotriva ta.
  eng-WEBP: then hear from heaven, even from your dwelling place, their prayer and
    their petitions, and maintain their cause, and forgive your people who have sinned
    against you.
  eng-FBV: then hear from heaven, the place where you live, respond and support their
    cause. Forgive your people who have sinned against you.
  nld-1939: luister dan in de hemel, uw woonstede, naar hun bidden en smeken, en verschaf
    hun recht. Schenk vergiffenis aan het volk, dat tegen U misdeed.
  nch-BL: huajca ta, TOTECO, xiquintacaquili ten ilhuicac campa tiitztoc huan xiquinpalehui
    huan xiquintapojpolhui nochi inintajtacolhua.
  vie-1934: thì xin Chúa từ trên trời, là nơi ngự của Chúa, hãy dủ nghe lời cầu nguyện
    nài xin của chúng, binh vực họ, và tha thứ tội mà dân sự của Chúa đã phạm cùng
    Ngài.
  hin-CV: तब अपने घर स्वर्ग से उनकी प्रार्थना और विनती सुनिए और वही होने दीजिए, जो
    सही है और अपनी प्रजा को, जिसने आपके विरुद्ध पाप किया है, क्षमा कर दीजिए.
  spa-BES: Luego, escucha desde el cielo tu morada a su oración y su clamor, y hazles
    justicia, respondiendo con perdón a las personas que han pecado contra ti.
  tdx-tdx: le mijanjiña an-dindiñey, am-pimoneña’o ao, o halali’ iareoo naho o soloho’
    iareoo, le añomezo to ty amo enta’ iareoo; vaho apoho ty hakeo’ ondati’o nandilatse
    ama’oo.
  tha-KJV: แล​้วขอพระองค์ทรงสดับคำอธิษฐานและคำวิงวอนของเขาในฟ้าสวรรค์อันเป็​นที​่ประทับของพระองค์
    และขอทรงให้​สิทธิ​อันชอบธรรมของเขาคงอยู่ และขอทรงประทานอภัยแก่ประชาชนของพระองค์​ผู้​ได้​กระทำบาปต่อพระองค์
  por-BR-2018: Tu ouvirás desde os céus, desde o lugar de tua morada, sua oração e
    seu rogo, e ampararás sua causa, e perdoarás a teu povo que pecou contra ti.
  deu-ELO: so höre vom Himmel her, der Stätte deiner Wohnung, ihr Gebet und ihr Flehen,
    und führe ihr Recht aus; und vergib deinem Volke, was sie gegen dich gesündigt
    haben.
  eng-WYC-2018: that thou hear from heaven, that is, from thy steadfast dwelling place,
    the prayers of them, and that thou make doom, and forgive to thy people, though
    they be sinful; (that thou hear from heaven, that is, from thy steadfast dwelling
    place, their prayers, and that thou give them justice or and that thou make judgement,
    and forgive thy people, even though they have been sinful;)
  epo-epo: tiam aŭskultu el la ĉielo, el la loko de Via loĝado, ilian preĝon kaj ilian
    petegon, defendu ilian aferon, kaj pardonu al Via popolo tion, per kio ili pekis
    antaŭ Vi.
  uig-PIN: Sǝn turuwatⱪan makaning bolƣan asmanlarda turup ularning duasi wǝ iltijalirini
    anglap ular üqün ⱨɵküm qiⱪirip, Ɵz hǝlⱪingning Sanga sadir ⱪilƣan gunaⱨini kǝqürüm
    ⱪilƣaysǝn;
  beo-beo: ilia sia:ne gadosu nabima. Dia Hebene diasu amoga ilia sia:ne gadosu nabima.
    Amola ilima asigima. Dia ili wadela:i hou amola Dima lelesu hou amo gogolema:ne
    olofoma.
  tpi-OTNT: '@see-verse:2CH.006.038'
  hau-SA: to, daga sama, mazauninka, sai ka ji addu’arsu da kuma roƙe-roƙensu, ka
    kuwa biya musu bukatunsu. Ka gafarta wa mutanenka, waɗanda suka yi maka zunubi.
  uig-LAT: Sen turuwatqan makaning bolghan asmanlarda turup ularning duasi we iltijalirini
    anglap ular üchün höküm chiqirip, Öz xelqingning Sanga sadir qilghan gunahini
    kechürüm qilghaysen;
  nde-nde: ngakho wena osezulwini, endaweni yakho yokuhlala, akuzwe imikhuleko yabo
    lokuncenga kwabo, ubamele. Njalo ubathethelele abantu bakho, bona abakoneleyo.
  ton-ton: Ke ke toki fanongo ʻe koe mei he langi ko ho ʻafioʻanga ki heʻenau lotu
    mo ʻenau kole, pea ke tokonia ʻakinautolu ʻi he meʻa totonu, pea ke fakamolemole
    ʻa hoʻo kakai ʻaia kuo angahala kiate koe.
  ces-1613: Vyslýchej s nebe, z místa příbytku svého, modlitbu jejich a úpění jejich,
    a vyvoď při jejich, a odpusť lidu svému, kterýž by zhřešil proti tobě.
  eng-WMB: then hear from heaven, even from your dwelling place, their prayer and
    their petitions, and maintain their cause, and forgive your people who have sinned
    against you.
  tam-TCV: நீர் குடியிருக்கும் இடமான பரலோகத்திலிருந்து அவர்கள் மன்றாட்டையும் கெஞ்சுதலையும்
    கேட்டு, அவர்கள் சார்பாய் செயலாற்றும். உமக்கெதிராகப் பாவஞ்செய்த உமது மக்களை மன்னியும்.
  ceb-ULB: Unya paminaw gikan sa kalangitan, sa dapit diin ka nagpuyo, sa ilang mga
    pag-ampo ug sa ilang mga hangyo, labani ang ilang katungod. Pasayloa ang imong
    katawhan, nga nakasala batok kanimo.
  pol-UBG: Wysłuchaj z nieba, z miejsca swojego zamieszkania, ich modlitwy i ich błagania,
    broń ich sprawy i przebacz swemu ludowi, który zgrzeszył przeciw tobie.
  urd-GVU: تو آسمان پر اپنے تخت سے اُن کی دعا اور التماس سن لینا۔ اُن کے حق میں انصاف
    قائم کرنا، اور اپنی قوم کے گناہوں کو معاف کر دینا۔
  deu-1912: so wollest du ihr Gebet und Flehen hören vom Himmel, vom Sitz deiner Wohnung,
    und ihnen zu ihrem Recht helfen und deinem Volk gnädig sein, das an dir gesündigt
    hat.
  kan-2017: ನೀನು ನಿನ್ನ ನಿವಾಸವಾಗಿರುವ ಪರಲೋಕದಿಂದ ಅವರ ಪ್ರಾರ್ಥನೆಯನ್ನು, ವಿಜ್ಞಾಪನೆಯನ್ನು ಆಲಿಸಿ,
    ಅವರಿಗೆ ನ್ಯಾಯವನ್ನು ಪಾಲಿಸಿ ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಪಾಪಮಾಡಿದ ನಿನ್ನ ಪ್ರಜೆಗಳಿಗೆ ಕ್ಷಮೆಯನ್ನು
    ಅನುಗ್ರಹಿಸು.
  yap-yap: ma aram ma ga motoyil ko pi meybil rorad. U tabnaw rom u tharmiy e ngam
    motoyil ngorad riy ma ga runguyrad ngam n’agfan u wun’um urngin e pi denen rok
    e girdi’ rom.
  hlt-MCSB: Amih kah thangthuinah neh amih kah lungmacil te na khosak nah hmuen lamloh,
    vaan lamloh hnatun pah lamtah amih kah laitloeknah te saii pah. Na taengah aka
    tholh na pilnam te khodawkngai pah.
  mdy-ETH: ዔያቶኮ ሺኢጲፆ ዋይዜ፤ ኔ ናንጋ ጫሪንጫ ዓኣዖ ዔያቶኮ ሺኢጲፆ ዋይዚ ዔያቶ ማኣሬ፤ ኔኤኮ ዴሮኮ ጎሞ ቢያ ዓቶም
    ጌዔ።
  twi-ASANTE: tie wɔn mpaeɛbɔ no firi soro, deɛ woteɛ hɔ. Di wɔn asɛm ma wɔn, na fa
    bɔne a wo nkurɔfoɔ ayɛ atia wo no kyɛ wɔn.
  eng-WEBU: then hear from heaven, even from your dwelling place, their prayer and
    their petitions, and maintain their cause, and forgive your people who have sinned
    against you.
  wal-wal: yaatikko, eta woosaanne watiwatuwaa neeni de7iyoosan saluwan siya. Siyada
    etau pirdda; ne bolli nagaraa oottida ne asaayyo atto yaaga.
  spa-PDDPT: escucha Tú desde el cielo su oración y sus súplicas, el lugar de tu morada,
    ampara su causa y perdona a tu pueblo que pecó contra Ti.
  gun-gun: endu ke yva re ne'amba py reĩa gui ha'e kuery onhembo'e vy ojerure okuapya,
    ha'e ejapo ha'evea rami. Eperdoa ndevygua kuery nderovai rupi ojejavyague.
  ilo-ULB: Ket denggem koma manipud kadagiti langit, a lugar a pagnanaedam, dagiti
    kararag ken dagiti kiddawda, ken pagballigiem ida. Pakawanem dagiti tattaom, a
    nagbasol kenka.
  kpg-kpg: hagalongo malaa gi nadau dangidangi. Mai i do henua i di langi, hagalongo
    gi digaula, manawa aloho i digaula, gei gi dumaalia gi nia hala huogodoo o au
    daangada.
  uig-ARA: سەن تۇرۇۋاتقان ماكانىڭ بولغان ئاسمانلاردا تۇرۇپ ئۇلارنىڭ دۇئاسى ۋە ئىلتىجالىرىنى
    ئاڭلاپ ئۇلار ئۈچۈن ھۆكۈم چىقىرىپ، ئۆز خەلقىڭنىڭ ساڭا سادىر قىلغان گۇناھىنى كەچۈرۈم
    قىلغايسەن؛
  sus-sus: i xa na fe mato kelife koore ma i magoroxi dɛnnaxɛ, i xa i tuli mati e
    xa maxandi nun e wa xui ra, i xa kiiti tinxinxi sa e bɛ, i xa diɲɛ i xa ɲama ma
    naxan yunubi rabaxi i ra.
  pon-2006: eri, komwi ketin karonge ar kapakap. Sang nan mwoalomwi nanleng komwi
    ketin karonge irail oh kupwur mahkohng diparail kan koaros.
  ksd-ksd: una valongore kadia niaring ma kadia kinail ta kaum kiki arama ra bala
    na bakut, ma una tur maravut diat; ma una mari kaum tarai nina dia ga pait ra
    varpiam piram.
  tur-YTC: O zaman gökten, oturduğun yerden dualarını ve yakarışlarını işit, davalarını
    savun ve sana karşı günah işleyen halkını bağışla.
  grc-BRENT: καὶ ἀκούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου τῆς προσευχῆς
    αὐτῶν καὶ τῆς δεήσεως αὐτῶν, καὶ ποιήσεις κρίματα, καὶ ἵλεως ἔσῃ τῷ λαῷ τῷ ἁμαρτῶντί
    σοι.
  ind-AYT: kiranya Engkau mendengar dari surga, dari tempat kediaman-Mu, segala doa
    dan permohonan mereka. Nyatakanlah keadilan-Mu kepada mereka dan ampunilah umat-Mu
    yang telah berdosa kepada-Mu.
  nya-nya: pamenepo imvani kumwamba, malo anu okhala, pemphero lawo ndi kudandaula
    kwawo, ndipo muwapulumutse. Ndipo mukhululukire anthu anu, amene akuchimwirani.
  hrv-hrv: usliši s neba, gdje prebivaš, njihovu molbu i njihove prošnje, učini im
    pravdu i oprosti svome narodu što ti je zgriješio.
  mps-mps: '@see-verse:2CH.006.038'
  tpi-tpi: '@see-verse:2CH.006.038'
  dan-1931: så høre du i Himmelen, der, hvor du bor, deres Bøn og Begæring og skaffe
    dem deres Ret, og du tilgive dit Folk, hvad de syndede imod dig!
  vie-OVCB: xin Chúa lắng nghe lời cầu nguyện của họ và nài xin của họ từ trời, nơi
    Ngài đang ngự, và giải cứu họ. Xin tha thứ cho dân Chúa, là dân đã phạm tội với
    Ngài.
  guj-2017: તો પછી તમે જ્યાં રહો છો ત્યાં એટલે સ્વર્ગમાં તેમની પ્રાર્થના અને અરજ સાંભળજો
    અને તેમને મદદ કરજો. તમારા જે લોકોએ તમારી વિરુદ્ધ પાપ કર્યું છે તેઓને માફ કરજો.
  pon-2006A: eri, komwi ketin karonge ar kapakap. Sang nan mwoalomwi nanleng komwi
    ketin karonge irail oh kupwur mahkohng diparail kan koaros.
  por-BRBSL: então escutai do céu, mesmo de vossa morada, suas orações e suas súplicas,
    e mantende sua causa, e perdoai a vosso povo que pecou contra vós.
  cth-cth: ahnimae ratoumnae lawk na onae kalvan hoi thai pouh nateh, pouk pouh haw.
    Nang koe yonnae ka sak e na taminaw e yon hah ngaithoum haw.
  twi-twi: tie wɔn mpaebɔ no fi ɔsoro, nea wote hɔ. Di wɔn asɛm ma wɔn, na fa bɔne
    a wo nkurɔfo ayɛ atia wo no kyɛ wɔn.
  hlt-hlt: Amih kah thangthuinah neh amih kah lungmacil te na khosak nah hmuen lamloh,
    vaan lamloh hnatun pah lamtah amih kah laitloeknah te saii pah. Na taengah aka
    tholh na pilnam te khodawkngai pah.
  tbz-SIM: Kuyie, ɑ́ mboní kɛĩ́nkɛ̀ kɛ́keè bɛ bɑ́ɑmmìi nɛ̀ bɛ dɑbùò nkɛ́ bɛ̀ dɛɛtɛ́
    kɛ́ bɛ̀ cĩ̀ɛ̃́ mbɛ cɑɑ̀rìmɛ̀ bɛmbɛ ɑ nìtìbɛ̀ bɛ̀ɛ̀ dɑ cɑ̀ɑ̀rɛ̀.
  msy-2020: '@see-verse:2CH.006.038'
  dop-dop: Ɩlɛ hɑɩ, Tɑcɑɑ, nɩɩ pɑ wiinɑʋ kɛ nyɑ́ tǝcɑɣɑlɛ kɛ hɑtoo ɩsɔtɑɑ. Nɑ ń wɑɑsɩ-wɛ
    nɑ ń tɑɣɑnɩ timpi pɑ wɑkǝlǝnɑ-ŋ tɔ.
  azb-azb: o vaxt Sən göydən – Öz məskənindən onların dua və yalvarışlarını eşit və
    onların tərəfində ol. Sənin önündə günah edən xalqını bağışla.
  eng-DBY: then hear thou from the heavens, from the settled place of thy dwelling,
    their prayer and their supplications, and maintain their right, and forgive thy
    people their sin against thee.
  hin-2017: तो तू अपने स्वर्गीय निवास-स्थान में से उनकी प्रार्थना और गिड़गिड़ाहट सुनना,
    और उनका न्याय करना और जो पाप तेरी प्रजा के लोग तेरे विरुद्ध करें, उन्हें क्षमा
    करना।
  eng-YLT: then Thou hast heard from the heavens, from the settled place of Thy dwelling,
    their prayer and their supplications, and hast maintained their cause, and forgiven
    Thy people who have sinned against Thee.
  eng-WYC-2017: that thou hear from heaven, that is, from thy steadfast dwelling place,
    the prayers of them, and that thou make doom, and forgive to thy people, though
    they be sinful;
  eng-WMBB: then hear from heaven, even from your dwelling place, their prayer and
    their petitions, and maintain their cause, and forgive your people who have sinned
    against you.
  urd-GVH: तो आसमान पर अपने तख़्त से उनकी दुआ और इलतमास सुन लेना। उनके हक़ में इनसाफ़
    क़ायम करना, और अपनी क़ौम के गुनाहों को मुआफ़ कर देना।
  rug-rug: si Mamu avoso mae pa Maṉauru koasa Mua vasina kokoana; Mamu avosi sari
    na dia vinaravara meke na dia tinepatepa. Mamu va tabe i Goi sari na dia hiniva.
    Mamu taleosoni sari Mua tie pu ele va sea atu koa Goi.
  gaz-gaz: ati samii irraa, iddoo jireenya keetiitii kadhannaa fi waammata isaanii
    dhagaʼiitii dhimma isaanii isaaniif raawwadhu. Saba kee kan cubbuu sitti hojjeteefis
    dhiifama godhi.
  fra-LSG: exauce des cieux, du lieu de ta demeure, leurs prières et leurs supplications,
    et fais-leur droit; pardonne à ton peuple ses péchés contre toi!
  yal-yal: nayi, e sanla nun mafanne yabi kore xɔnna ma i dɔxɔdeni, i fa e mali, i
    yi i ya yamaan mafelu e yulubine ra.”
  haw-1868: Alaila, e hoolohe mai oe mai ka lani mai, mai kou wahi e noho ai, i ka
    lakou pule, a me ko lakou noi ana, a e hoopono mai no lakou, a e kala mai i kou
    poe kanaka i ka mea a lakou i hana hewa aku ai ia oe.
  arb-NAV: فَاسْتَجِبْ مِنَ السَّمَاءِ، مَقَرِّ سُكْنَاكَ، صَلاتَهُمْ وَتَضَرُّعَهُمْ،
    وَانْصُرْ قَضِيَّتَهُمْ، وَاصْفَحْ عَنْ خَطِيئَةِ شَعْبِكَ.
  ewe-ewe: ekema se woƒe gbedodoɖa tso dziƒo, wò nɔƒe, kpe ɖe wo ŋu eye nàtsɔ wò ame
    siwo wɔ nu vɔ̃ ɖe ŋuwò la ƒe nu vɔ̃wo ake wo.
  eng-LEE: Then hear thou from heaven, from the place of thy dwelling, their prayer
    and their supplications, and procure them justice, and forgive thy people for
    what they have sinned against thee.
  asm-FB: তেতিয়া আপুনি আপোনাৰ বাসস্থান স্বৰ্গৰ পৰা তেওঁলোকৰ প্ৰাৰ্থনা আৰু অনুৰোধ
    শুনি, তেওঁলোকৰ বিচাৰ নিষ্পত্তি কৰিব আৰু আপোনাৰ বিৰুদ্ধে পাপ কৰা আপোনাৰ প্ৰজাসকলক
    ক্ষমা কৰিব।
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ عِ مَفٌرٌشِ دّننَشّ، عِ شَ عِ تُلِ مَتِ
    عٍ شَ مَشَندِ نُن عٍ وَ شُي رَ، عِ شَ كِيتِ تِنشِنشِ سَ عٍ بّ، عِ شَ دِحّ عِ شَ
    حَمَ مَ نَشَن يُنُبِ رَبَشِ عِ رَ.
  fra-SBL: alors écoute du ciel, de ta demeure, leur prière et leurs supplications,
    fais droit à leur cause et pardonne à ton peuple qui a péché contre toi.
  hbo-hbo: וְשָׁמַעְתָּ֙ מִן־הַשָּׁמַ֜יִם מִמְּכֹ֣ון שִׁבְתְּךָ֗ אֶת־תְּפִלָּתָם֙
    וְאֶת־תְּחִנֹּ֣תֵיהֶ֔ם וְעָשִׂ֖יתָ מִשְׁפָּטָ֑ם וְסָלַחְתָּ֥ לְעַמְּךָ֖ אֲשֶׁ֥ר
    חָֽטְאוּ־לָֽךְ׃
  kik-kik: hĩndĩ ĩyo ũrĩ o kũu igũrũ gĩikaro-inĩ gĩaku, ũkaigua ihooya rĩao na mathaithana
    mao na ũmatirĩrĩre ũhoro-inĩ ũcio wao. Na ũkaarekera andũ aku, o acio makwĩhĩirie.
  fra-NCL: écoutez du ciel, du lieu de votre demeure, leur prière et leur supplication,
    et faites-leur droit, et pardonnez à votre peuple ses transgressions contre vous.
  cek-AK: na ohhaih ahmuen, van hoiah nihcae lawkthuihaih hoi tahmen hnikhaih to tahngai
    pae ah; nihcae to khenzawn ah; na hmaa ah zaehaih sah kaminawk to tahmen ah.
  cuk-cuk: amar-bese-goledi, degi, bese-wilesagwa-goledi, nibneg-akale be itogoed,
    degi, be bendakoed. Be-dulamar-begi-nosad, e-isgued ega be elioed.
  uig-CYR: Сән туруватқан маканиң болған асманларда туруп уларниң дуаси вә илтиҗалирини
    аңлап улар үчүн һөкүм чиқирип, Өз хәлқиңниң Саңа садир қилған гунайини кәчүрүм
    қилғайсән;
  tel-2017: నీ నివాసమైన పరలోకం నుండి నువ్వు వారి విన్నపాన్నీ, ప్రార్థననీ ఆలకించి,
    వారి పని జరిగించి, నీకు వ్యతిరేకంగా పాపం చేసిన నీ ప్రజలను క్షమించు.
  hat-BSA: alò, tande, depi nan syèl la, depi nan abitasyon pa Ou a, lapriyè pa yo,
    avèk siplikasyon pa yo, e bay soutyen a koz pa yo, epi padone pèp Ou a ki te peche
    kont Ou.
  kos-kos: na kom in porongo pre lalos. Lohngolos in acn sum inkusrao, ac pakoten
    nu selos, ac sisla ma koluk lun mwet lom nukewa.
  hbo-WLC: וְשָׁמַעְתָּ֨ מִן־הַשָּׁמַ֜יִם מִמְּכ֣וֹן שִׁבְתְּךָ֗ אֶת־תְּפִלָּתָם֙
    וְאֶת־תְּחִנֹּ֣תֵיהֶ֔ם וְעָשִׂ֖יתָ מִשְׁפָּטָ֑ם וְסָלַחְתָּ֥ לְעַמְּךָ֖ אֲשֶׁ֥ר
    חָֽטְאוּ־לָֽךְ׃
  ibo-ibo: mgbe ahụ, site nʼeluigwe, ebe obibi gị, nụrụ ekpere ha na arịrịọ ha niile,
    nyekwara ha aka. Gbaghara ndị gị, bụ ndị mehiere megide gị.
  ory-ory: ତେବେ ତୁମ୍ଭେ ଆପଣା ନିବାସ ସ୍ଥାନ ସ୍ୱର୍ଗରୁ ସେମାନଙ୍କ ପ୍ରାର୍ଥନା ଓ ବିନତି ଶୁଣ ଓ
    ସେମାନଙ୍କର ବିଚାର ନିଷ୍ପତ୍ତି କର; ଆଉ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପକାରୀ ଆପଣା ଲୋକମାନଙ୍କୁ କ୍ଷମା
    କର।
  chk-chk: mürin kopwe aüselinga ar iotek me ar tüngor me läng ewe ia ka nom ie. Kopwe
    alisiir o amusala än noum aramas tipis ra föri ngonuk.
  rop-rop: yu irrim langa olabat preya. Langa yu kemp langa top yu irrim olabat en
    yu jidan kainbala langa olabat en larramgo fri ol detlot pipul blanga yu brom
    olabat nogudbalawei.
  ukr-1871: Тодї почуй з неба, з місця пробутку твого, молитву їх і благання, й вчини,
    чого їм треба, та прости народові твойму, в чому він согрішив перед тобою.
  deu-1951: so wollest du ihr Gebet und ihr Flehen hören im Himmel, am Sitze deiner
    Wohnung, und ihnen zu ihrem Recht verhelfen und deinem Volk vergeben, das an dir
    gesündigt hat!
  eng-JPS: then hear Thou from heaven, even from Thy dwelling-place, their prayer
    and their supplications, and maintain their cause; and forgive Thy people who
    have sinned against Thee.
  srp-1865: Tada èuj s neba, iz stana svojega, molbu njihovu i molitvu njihovu, i
    dobavi im pravicu, i oprosti narodu svojemu što ti budu zgriješili.
  lug-lug: kale, owulirenga okusaba kwabwe n’okwegayirira kwabwe, ng’osinziira mu
    ggulu, ekifo gy’obeera obaddiremu, era osonyiwe abantu bo abakwonoonye.
  heb-heb: ושמעת מן השמים ממכון שבתך את תפלתם ואת תחנתיהם ועשית משפטם וסלחת לעמך אשר
    חטאו לך׃
  ben-IRV: তবে তুমি স্বর্গ থেকে, তোমার বাসজায়গা থেকে তাদের প্রার্থনা ও অনুরোধ শুনো
    এবং তাদের বিচার সম্পূর্ণ কোরো; আর তোমার যে প্রজারা তোমার বিরুদ্ধে পাপ করেছে, তাদের
    ক্ষমা কোরো৷
  pan-pan: ਤਾਂ ਤੂੰ ਆਪਣੇ ਸਵਰਗੀ ਭਵਨ ਤੋਂ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਬੇਨਤੀ ਸੁਣ ਲਈਂ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਹੱਕ ਦਾ ਨਿਆਂ ਕਰੀਂ ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਜਿਸ ਤੇਰਾ ਪਾਪ ਕੀਤਾ ਹੈ ਮਾਫ਼ ਕਰੀਂ
  mya-JVB: သူ တို့ဆုတောင်း ပဌနာ ပြုသောစကားကို ကျိန်းဝပ် တော်မူရာ ကောင်းကင် ဘုံ၌ နားထောင်
    ၍ သူ တို့ အမှု ကို စောင့် တော်မူပါ။ ကိုယ်တော် ကို ပြစ်မှား သော ကိုယ်တော် လူ တို့၏အပြစ်
    ကို ဖြေရှင်းတော်မူပါ။
  hmo-hmo: Unai neganai oiemu bese taudia edia noinoi do oi kamonai. Oiemu noho gabuna,
    guba lalonai edia guriguri do oi kamonai, do oi bogahisihisi henidia, bona edia
    kara dika do oi gwauatao.
  urd-urd: तो तू आसमान पर से जो तेरी रहने की जगह है उनकी दुआ और मुनाजात सुनकर उनकी
    हिमायत करना और अपनी क़ौम को जिस ने तेरा गुनाह किया हो मु'माफ़ कर देना।
  rus-SYN: тогда услышь с неба, с места обитания Твоего, молитву их и прошение их,
    и сделай, что потребно для них, и прости народу Твоему, в чем он согрешил пред
    Тобою.
  bqc-SIM: kua za musu nìli síńnↄ sùuu pↄ́ aa gbɛ̀ama yã́ musu, ní tó yã́
    bↄńnↄ na, ní sùuukɛ ń n gbɛ̃́ pↄ́ aa duunakɛ̀nɛↄ.
  tcz-CHONGTHU: van na umna munna konin ataonau le athumnao hin ngaipeh inlang, athum
    lo na pen bang uchun hin panpi tan.
  mar-mar: तेव्हा तू तुझ्या स्वर्गातील निवासस्थानातून ऐक; त्यांच्या प्रार्थना व विनंतीकडे
    कान दे, त्यांना मदत कर. ज्यांनी तुझ्याविरुध्द पाप केले आहे अशा तुझ्या लोकांस क्षमा
    कर.
  qub-qub: tiyaycashayqui syëlupita-pacha wiyaycunqui ari ruwacamushanta, mañacamushanta.
    Washaycunqui ari. Juchancunata perdunaycunqui acrashayqui runacunataga.
  bqp-bqp: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di mi ɑ wɑ̃ɑ kpɑ ɑ bu kuɑ dee dee, kpɑ ɑ bu
    ben torɑnu kpuron suuru kuɑ.
  hat-hat: tanpri, koute lapriyè y'ap fè nan pye ou, kote ou ye nan syèl kote ou rete
    a. Koute lapriyè yo, defann kòz yo. Padonnen pèp ou a tout peche yo te fè kont
    ou yo.
  eng-BSB: then may You hear from heaven, Your dwelling place, their prayer and petition,
    and may You uphold their cause. May You forgive Your people who sinned against
    You.
  eng-WEBPB: then hear from heaven, even from your dwelling place, their prayer and
    their petitions, and maintain their cause, and forgive your people who have sinned
    against you.
  kbq-kbq: mona kumaka'afintira nunamuzmia antahizaminka, zamaza nehunka, vaheka'amo'zama
    kagri ke'ma rutagre'za kumi'ma hu'naza kumizmia atrezmanto.
  nhe-BL: huajca ta, TOTECO, xiquintlacaquili tlen elhuicac campa tiitztoc huan xiquinpalehui
    huan xiquintlapojpolhui nochi inintlajtlacolhua.
  gub-BL: enu waze'eg mehe nehe. Ywak rehe nereko mehe enu ne wà nehe. Eityk kar waàmàtyry'ymar
    ne wà nehe, neremiaihu wanupe ne wà nehe. Emunàn ikatu 'ym ma'e neremiaihu nerenataromo
    wanemiapo kwer nehe.
  eng-DRA: 'Then hear thou from heaven, that is, from thy firm dwelling place, their
    prayers, and do judgment, and forgive thy people, although they have sinned:'
