    ka aoao au e hoouna aku ai lakou, a e pule lakou ma ke alo ma keia kulanakauhale
    au i wae mai ai, a ma ka hale a'u i hana ai no kou inoa;
  arb-NAV: وَإذَا خَرَجَ شَعْبُكَ لِمُحَارَبَةِ عَدُوٍّ فِي أَيِّ مَكَانٍ تُرْسِلُهُمْ
    إِلَيْهِ، وَصَلُّوا إِلَيْكَ مُتَوَجِّهِينَ نَحْوَ الْمَدِينَةِ الَّتِي اخْتَرْتَهَا
    وَالْهَيْكَلِ الَّذِي بَنَيْتُهُ لاِسْمِكَ،
  ewe-ewe: “Ne wò amewo yi aʋa wɔ ge kple woƒe futɔwo le wò gbeɖeɖe nu eye wodo gbe
    ɖa ɖo ɖe du sia, Yerusalem, esi nètia kple gbedoxɔ sia, si metu na wò gbɔ la,
  eng-LEE: 'If thy people go out to battle against their enemies on the way on which
    thou mayest send them, and they do pray unto thee in the direction of this city
    which thou hast chosen, and of the house that I have built unto thy name:'
  asm-FB: ধৰি লওঁক আপুনি আপোনাৰ প্ৰজাক যি কোনো বাটেদি পঠিয়াই, সেই বাটেদি যদি তেওঁলোকে
    নিজৰ শত্ৰুবোৰে সৈতে যুদ্ধ কৰিবলৈ ওলায় যায় আৰু আপোনাৰ মনোনীত এই নগৰৰ ফাললৈ, আপোনাৰ
    নামৰ কাৰণে মই সজা গৃহৰ ফাললৈ মুখ কৰি আপোনাৰ আগত প্ৰাৰ্থনা কৰে,
  sus-A: «شَ عِ شَ حَمَ سَ مِنِ عَ يَشُييٍ فٍرٍدٍ عَلْ عِ عَ قَلَ عٍ بّ كِ نَشّ، شَ
    عٍ عِ مَشَندِ يِ تَا مَبِرِ رَ عِ دّننَشّ سُفَندِشِ، شَ عٍ عِ مَشَندِ يِ بَنشِ
    مَبِرِ ﭑ نَشَن تِشِ عِ شِلِ رَ،
  fra-SBL: « Si ton peuple part en guerre contre ses ennemis, par quelque moyen que
    tu l'envoies, et qu'il te prie en direction de cette ville que tu as choisie et
    de la maison que j'ai bâtie pour ton nom,
  hbo-hbo: כִּֽי־יֵצֵ֨א עַמְּךָ֤ לַמִּלְחָמָה֙ עַל־אֹ֣ויְבָ֔יו בַּדֶּ֖רֶךְ אֲשֶׁ֣ר
    תִּשְׁלָחֵ֑ם וְהִתְפַּֽלְל֣וּ אֵלֶ֗יךָ דֶּ֣רֶךְ הָעִ֤יר הַזֹּאת֙ אֲשֶׁ֣ר בָּחַ֣רְתָּ
    בָּ֔הּ וְהַבַּ֖יִת אֲשֶׁר־בָּנִ֥יתִי לִשְׁמֶֽךָ׃
  kik-kik: “Rĩrĩa andũ aku maathiĩ mbaara-inĩ kũrũa na thũ ciao o kũrĩa ũngĩmatũma,
    nao makũhooe merekeire itũũra rĩĩrĩ inene ũthuurĩte na hekarũ ĩno njakĩte ĩtanĩtio
    na Rĩĩtwa rĩaku,
  fra-NCL: Quand votre peuple sortira pour combattre son ennemi, en suivant la voie
    dans laquelle vous les aurez envoyés, s’ils vous adressent des prières, le visage
    tourné vers cette ville que vous avez choisie et vers la maison que j’ai bâtie
    à votre nom,
  cek-AK: Na patoeh ih baktih toengah, nangmah ih kaminawk misatukhaih ahmuen ah caeh
    o naah, na qoih ih hae vangpui hoi na hmin hanah ka sak ih hae im bangah lawkthui
    o nahaeloe,
  cuk-cuk: ”Be-dulamar, be-sogedba e-isdarmaladgi bila-onogega nadele, agine we-neggwebur-be-susadsik-atakbukwa,
    degi, bese-goled-neg-an-bega-sobsadsik-atakbukwa bese gollarmalale,
  uig-CYR: Әгәр Сениң хәлқиң Сениң тапшуруғуң билән дүшмини билән җәң қилишқа чиққанда,
    Сән таллиған бу шәһәргә, шундақла мән намиңға атап ясиған бу өй тәрәпкә қарап
    Сән Пәрвәрдигарға дуа қилса,
  tel-2017: నీ ప్రజలు నువ్వు పంపిన మార్గంలో తమ శత్రువులతో యుద్ధానికి బయలుదేరి, నువ్వు
    ఏర్పరచుకున్న ఈ పట్టణం వైపూ నీ నామానికి నేను కట్టించిన ఈ మందిరం వైపూ చూసి వేడుకున్నప్పుడు,
  hat-BSA: “Lè pèp Ou a sòti pou batay kont lènmi yo, pa nenpòt chemen ke Ou ta voye
    yo, e yo priye a Ou menm vè vil sila ke Ou te chwazi ak kay ke m te bati pou non
    Ou a,
  kos-kos: “Ke pacl kom sapkin nu sin mwet lom in som mweuni mwet lokoalok lalos,
    ac ke elos pre nu sum in kutena acn elos oasr we, ac forma nu ke siti se inge
    yen kom sulela, ac nu ke Tempul se ma nga musaela nu sum inge,
  hbo-WLC: כִּֽי־יֵצֵ֨א עַמְּךָ֤ לַמִּלְחָמָה֙ עַל־א֣וֹיְבָ֔יו בַּדֶּ֖רֶךְ אֲשֶׁ֣ר
    תִּשְׁלָחֵ֑ם וְהִתְפַּֽלְל֣וּ אֵלֶ֗יךָ דֶּ֣רֶךְ הָעִ֤יר הַזֹּאת֙ אֲשֶׁ֣ר בָּחַ֣רְתָּ
    בָּ֔הּ וְהַבַּ֖יִת אֲשֶׁר־בָּנִ֥יתִי לִשְׁמֶֽךָ׃
  ibo-ibo: “Mgbe ndị gị ga-aga ibu agha megide ndị iro ha, nʼebe ọbụla ị na-eziga
    ha, mgbe ha chere ihu ha nʼụzọ obodo a nke ị họpụtara na nʼụlọnsọ ukwu a m wuru
    nye Aha gị, kpee ekpere,
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କୁ ଯେକୌଣସି ଆଡ଼େ ପଠାଇଲେ, ଯେବେ ସେମାନେ ଆପଣା ଶତ୍ରୁଗଣ ସଙ୍ଗେ
    ଯୁଦ୍ଧ କରିବାକୁ ବାହାରେ ଯାଇ ତୁମ୍ଭର ମନୋନୀତ ଏହି ନଗର ଆଡ଼େ ଓ ତୁମ୍ଭ ନାମ ନିମନ୍ତେ ମୋʼ ନିର୍ମିତ
    ଏହି ଗୃହ ଆଡ଼େ ତୁମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା କରନ୍ତି,
  chk-chk: Iwe, are ka tinala noum aramas pwe repwe feila maun ngeni chon oputeer,
    ese lifilifil ia ra nom ie, are ra iotek ngonuk le sape ngeni ei telinimw ka filätä,
    pwal ngeni ei imwenfel üa aüetä fän itom,
  rop-rop: “Wen yu dalim yu pipul olabat blanga go en faitfait olabat enami, en olabat
    prei langa yu, nomeda weya dei jidan, en if dei luk langa dijan taun weya yubin
    pikimat blanga dijan Serramoni Pleis weya aibin bildimap blanga yu.
  ukr-1871: Коли виступить народ твій на війну проти ворогів своїх тим шляхом, яким
    ти пошлеш його, й буде молитись до тебе, обернувшись проти сього міста, що ти
    вибрав, і проти храму, що я збудував іменню твойму,
  deu-1951: Wenn dein Volk wider seine Feinde in den Krieg zieht, auf dem Wege, den
    du sie senden wirst, und sie zu dir beten, nach dieser Stadt [gewandt], die du
    erwählt hast, und dem Hause, das ich deinem Namen gebaut habe,
  eng-JPS: If Thy people go out to battle against their enemies, by whatsoever way
    Thou shalt send them, and they pray unto Thee toward this city which Thou hast
    chosen, and the house which I have built for Thy name;
  srp-1865: Kad narod tvoj izide na vojsku na neprijatelje svoje putem kojim ga pošlješ,
    i pomole ti se okrenuvši se ka gradu ovomu, koji si izabrao, i k ovomu domu, koji
    sam sazidao imenu tvojemu,
  lug-lug: “Abantu bo bwe banaatabaalanga abalabe baabwe, yonna gy’onoobasindikanga,
    ne basaba nga batunuulidde ekibuga kino ky’olonze ne yeekaalu gye nzimbidde Erinnya
    lyo,
  heb-heb: כי יצא עמך למלחמה על אויביו בדרך אשר תשלחם והתפללו אליך דרך העיר הזאת אשר
    בחרת בה והבית אשר בניתי לשמך׃
  ben-IRV: তুমি তোমার প্রজাদেরকে কোন পথে পাঠালে, যদি তারা তাদের শত্রুদের সঙ্গে যুদ্ধ
    করতে বের হয় এবং তোমার মনোনীত এই নগরের সামনে ও তোমার নামের জন্য আমার তৈরী করা
    গৃহের সামনে তোমার কাছে প্রার্থনা করে;
  pan-pan: ਜੇਕਰ ਤੇਰੀ ਪਰਜਾ ਕਿਸੇ ਰਾਹ ਤੋਂ ਜਿਸ ਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਭੇਜੇਂ ਆਪਣੇ ਵੈਰੀ ਨਾਲ ਲੜਨ
    ਲਈ ਨਿੱਕਲੇ ਅਤੇ ਜੇ ਉਹ ਇਸ ਸ਼ਹਿਰ ਵੱਲ ਜਿਸ ਨੂੰ ਤੂੰ ਚੁਣਿਆ ਹੈ ਅਤੇ ਇਸ ਭਵਨ ਵੱਲ ਜਿਸ ਨੂੰ ਮੈਂ
    ਤੇਰੇ ਨਾਮ ਲਈ ਬਣਾਇਆ ਹੈ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਨ
  mya-JVB: ကိုယ်တော်စေခိုင်း တော်မူသည်အတိုင်း ၊ ကိုယ်တော် ၏လူ တို့သည် ရန်သူ တို့ရှိရာသို့
    စစ်ချီ သောအခါ ရွေး တော်မူသော မြို့ ၊ နာမ တော်အဘို့ အကျွန်ုပ် တည်ဆောက် သော အိမ်
    တော်ကို မှီခိုလျက် ကိုယ်တော် အား ဆုတောင်း ကြလျှင်၊
  hmo-hmo: “Sedira oiemu bese be oi ese do oi hamaoroa, idia dekenai tuari taudia
    do idia tuari henia. Bema oiemu bese ese inai hanua, bona inai lau haginia Dubu
    Helaga dekenai edia vairana idia henia, bona oi dekenai idia guriguri neganai,
  urd-urd: अगर तेरे लोग चाहे किसी रास्ते से तू उनको भेजे अपने दुश्मन से लड़ने को निकले
    और इस शहर की तरफ़ जिसे तूने चुना है और इस घर की तरफ़ जिसे मैंने तेरे नाम के लिए
    बनाया है चेहरा करके तुझ से दुआ करें।
  rus-SYN: Когда выйдет народ Твой на войну против неприятелей своих путем, которым
    Ты пошлешь его, и будет молиться Тебе, обратившись к городу сему, который избрал
    Ты, и к храму, который я построил имени Твоему,
  bqc-SIM: Tó n gbɛ̃́ↄ bↄ̀lɛ gɛ̀ zĩkai ń ń wɛ̀lɛↄ zĩlau, gu pↄ́ n ń zĩ́u píi,
    tó aa aɛdↄ̀ wɛ̃́lɛ pↄ́ ń dìlɛɛ bee ń kpɛ́ pↄ́ má dↄ̀nɛɛ beeowa, mɛ́ aa wabikɛ̀ma,
  tcz-CHONGTHU: Namite chu galsat dinga nasol dohnauva kona chu nangman nadeilhen
    khopi lam ngatna, chule nangma min kijabolna dinga kasadoh Houin lam ngatna ahungtao
    teng ule,
  mar-mar: शत्रूंशी लढावयास जर तू आपल्या लोकांस दुसऱ्या ठिकाणी पाठवशील आणि तिथून ते
    तू निवडलेल्या या नगराच्या आणि मी बांधलेल्या मंदिराच्या दिशेने पाहत प्रार्थना करु
    लागतील.
  qub-qub: «Acrashayqui Israelcuna chiquinacushanta magananpaj gam cachashayquiman
    aywar acrashayqui siudäman, aruchipashä Templuman ricäramur mañacushuptiqui
  bqp-bqp: À n wunɛn tɔmbu Isirelibɑ woodɑ wɛ̃ bu dɑ bu ben yibɛrɛbɑ tɑbu wɔri, mɑ
    bɑ kɑnɑru koosimɑ wunɛn mi, bɑ mɛɛrimɑ wunɛn gee ɑ gɔsɑ, kɑ dii te nɑ nun bɑniɑn
    berɑ giɑ,
  hat-hat: Lè pèp ou a va soti al goumen kont lènmi l' yo, nenpòt ki bò w'a voye yo,
    lè y'a vire tèt yo nan direksyon lavil ou chwazi a ak nan direksyon Tanp mwen
    bati pou ou a pou yo lapriyè nan pye ou,
  eng-BSB: When Your people go to war against their enemies, wherever You send them,
    and when they pray to You in the direction of the city You have chosen and the
    house I have built for Your Name,
  eng-WEBPB: “If your people go out to battle against their enemies, by whatever way
    you send them, and they pray to you towards this city which you have chosen, and
    the house which I have built for your name;
  kbq-kbq: Hagi mago kazigama kagra vahekamofoma huzmantesanke'za ha' vahezmima, ha'ma
    ome huzmante'naku'ma nevu'za, ama rankuma'ma kagrama huhampri'nana kumategane,
    kagri kagima erisgama hu mono noma ama kintoa nontegama zamavugosama hunte'ne'za
    nunamuma hanagenka,
  nhe-BL: “Huan quema yahuij moisraelita tlacajhua para quintehuitij inincualancaitacahua
    campa hueli campa ta tiquintitlanis, intla momaijtose huan tlachixtose ica campa
    ni altepetl tlen ta tijtlapejpenijtoc huan ipan ni tiopamitl tlen na nijchijtoc,
  gub-BL: Amo 'ar mehe eremono kar putar neremiaihu waàmàtyry'ymar wakutyr ne wà nehe.
    Uze'eg putar newe wà nehe. Ume'e putar 'aw tawhu kutyr newe uze'eg mehe wà nehe.
    Ume'e putar 'àg tàpuzuhu kutyr wà nehe no. Azapo 'àg tàpuzuhu nerer rehe hezeruze'eg
    pà ihe.
  eng-DRA: 'If thy people go out to war against their enemies, by the way that thou
    shalt send them, and adore thee towards the way of this city, which thou hast
    chosen, and the house which I have built to thy name:'
