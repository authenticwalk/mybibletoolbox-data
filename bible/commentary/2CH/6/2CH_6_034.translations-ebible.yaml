verse: 2CH.006.034
translations:
  mal-C: “അവിടത്തെ ജനം അവരുടെ ശത്രുക്കൾക്കെതിരേ യുദ്ധത്തിനുപോകുമ്പോൾ—അവിടന്ന് അവരെ
    എവിടെയൊക്കെ അയച്ചാലും—അവിടെനിന്നും അവർ അങ്ങു തെരഞ്ഞെടുത്തിരിക്കുന്ന ഈ നഗരത്തിലേക്കും
    അടിയൻ അവിടത്തെ നാമത്തിനുവേണ്ടി നിർമിച്ചിരിക്കുന്ന ഈ ആലയത്തിലേക്കും തിരിഞ്ഞ് അങ്ങയോടു
    പ്രാർഥിക്കുമ്പോൾ,
  deu-TKW: 'Wenn dein Volk zum Kampf gegen seine Feinde ausziehen wird, des Wegs,
    den du sie senden wirst, und sie zu dir beten in der Richtung nach dieser Stadt
    hin, die du erwählt hast, und nach dem Tempel, den ich deinem Namen erbaut habe:'
  lin-lin: Tango bato na Yo bakokende kobundisa banguna na bango na nzela oyo okolakisa
    bango, soki basambeli Yo na kotala na ngambo ya engumba oyo oponaki mpe na ngambo
    ya Tempelo oyo natongi mpo na Kombo na Yo,
  eng-LSV: When Your people go out to battle against its enemies in the way that You
    send them, and they have prayed to You [in] the way of this city that You have
    fixed on, and the house that I have built for Your Name—
  eng-GNV: When thy people shall goe out to battell against their enemies, by the
    way that thou shalt send them, and they pray to thee, in the way towarde this
    citie, which thou hast chosen, euen toward the house which I haue built to thy
    Name,
  eng-WEBSTER: If thy people go out to war against their enemies by the way that thou
    shalt send them, and they pray to thee towards this city which thou hast chosen,
    and the house which I have built for thy name;
  nhw-BL: “Huan quema yohuij moisraelita masehualhua para quinhuilanatij inincualancaitacahua
    campa hueli campa ta tiquintitlanis, sintla motlatlajtise huan tlachixtose ica
    campa ni altepetl catli ta tijtlapejpenijtoc huan ipan ni tiopamitl catli na nijchijtoc,
  swh-ONEN: “Wakati watu wako watakapokwenda vitani dhidi ya adui zao, popote utakapowapeleka,
    wakati watakapoomba kwa Bwana kuelekea mji ambao umeuchagua, na Hekalu nililolijenga
    kwa ajili ya Jina lako,
  bba-bba: À n wunɛn tɔmbu Isirelibɑ woodɑ wɛ̃ bu dɑ bu ben yibɛrɛbɑ tɑbu wɔri, mɑ
    bɑ kɑnɑru koosimɑ wunɛn mi, bɑ mɛɛrimɑ wunɛn ɡee ɑ ɡɔsɑ, kɑ dii te nɑ nun bɑniɑn
    berɑ ɡiɑ,
  eng-KJVCPB: If thy people go out to war against their enemies by the way that thou
    shalt send them, and they pray unto thee toward this city which thou hast chosen,
    and the house which I have built for thy name;
  luo-luo: “Ka jogi odhi kedo gi jowasikgi kamoro amora ma ibiro orogie ka gilami
    kagichomo dalani miseyiero kendo hekalu masegero maluongo nyingi,
  meu-meu: Emu orea taudia ese inaidia bema tuari henidia, oi ese boma siaidia dalana
    ta amo, bena ina oi ese vada o abia hidi hanuana enai bona oi ladamu dainai vada
    na haginia dubuna enai bema ḡuriḡuri,
  npi-ULB: जब तपाईंले पठाउनुभएको ठाउँमा तपाईंका मानिसहरू आफ्‍ना कुनै शत्रुहरूसँग लडाइँ
    गर्न जान्‍छन् र तपाईंले चुन्‍नुभएको यस सहर र मैले तपाईंका नाउँको निम्‍ति बनाएको
    यस मन्‍दिरतिर फर्केर तिनीहरूले प्रार्थना गर्छन् ।
  yor-yor: “Nígbà tí àwọn ènìyàn rẹ bá lọ sójú ogun lórí àwọn ọ̀tá wọn, nígbàkígbà
    tí o bá rán wọn, tí wọ́n sì gbàdúrà sí ọ si ìhà ìlú yìí tí ìwọ ti yàn àti ilé
    Olúwa tí èmi ti kọ́ fún orúkọ rẹ.
  pes-OPCB: «اگر قوم تو به فرمان تو به جنگ دشمن بروند، و از میدان جنگ به سوی این شهر
    برگزیدهٔ تو و این خانه‌ای که من به اسم تو ساخته‌ام به درگاه تو دعا کنند،
  tgl-ULB: Ipagpalagay nating lumabas ang iyong mga tao upang makipagdigma laban sa
    kanilang mga kaaway, sa anumang kaparaanang ipadadala mo sila, at ipagpalagay
    nating nananalangin sila patungo sa lungsod na ito na iyong pinili, at patungo
    sa tahanang itinayo ko sa iyong pangalan.
  hui-hui: Í̠na inahondo, Dindi mendeha waitigi karu baba wai bule pudaba, laregola
    bialu howa ina dindi tara tanabi kamagoha howa anda ogo Anduane Homogo í̠naga
    helo binigobi tano ogoni í̠na dabo ngelarigobi ogoniha handa dai bu howa bi larimayagua
    nde
  mya-mya: '``ကိုယ်​တော်​သည်​လူ​မျိုး​တော်​အား​ရန်​သူ​တို့ ကို​တိုက်​ခိုက်​ရန်​အ​မိန့်​ပေး​တော်​မူ​သော​အ​ခါ
    သူ​တို့​သည်​မည်​သည့်​အ​ရပ်​၌​ရှိ​သည်​မ​ဆို ကိုယ်​တော်​ရွေး​ချယ်​ထား​တော်​မူ​သည့်
    ဤ​မြို့ တော်​နှင့်​ကိုယ်​တော်​အ​ဖို့​အ​ကျွန်ုပ်​တည်​ဆောက် သည့်​ဤ​ဗိ​မာန်​တော်​သို့​မျက်​နှာ​မူ​၍​ဆု
    တောင်း​ပတ္ထနာ​ပြု​ကြ​လျှင်-'
  bod-N: ཡང་གལ་ཏེ་ཁྱེད་ཀྱི་འབངས་མི་ནི་ཁྱེད་ཀྱིས་མངགས་པའི་ལམ་དུ་དགྲ་བོར་དམག་འགྱེད་ནས།
    ཁྱེད་ཀྱིས་བདམས་པའི་གྲོང་ཁྱེར་འདིའི་ཕྱོགས་དང་། ངས་ཁྱེད་ཀྱི་མཚན་གྱི་ཕྱིར་བཞེངས་པའི་མཆོད་ཁང་འདིའི་ཕྱོགས་སུ་ཁྱེད་ལ་གསོལ་བ་བཏབ་ན།
  sna-sna: “Kana vanhu venyu vakaenda kundorwisana navavengi vavo, kwose kwose kwamunenge
    mavatuma, uye kana vakanyengetera kwamuri vakatarira kuguta rino ramakasarudza
    nokutemberi yandavakira Zita renyu,
  spa-BLM: “Si tu pueblo sale a combatir contra sus enemigos, por cualquier camino
    que lo envíes, y te ruega hacia esta ciudad que tú has elegido, y hacia la casa
    que he edificado a tu nombre;
  cac-cac: Q'uinaloc yaln̈ej b'aj tzon̈ a checb'at a on̈ a chon̈ab' on̈ tic cac' oval
    yed' eb' ajc'ool, tato tzon̈ lesalvi d'ayach d'a stojolal jun chon̈ab' ix a sic'canel
    tic, b'aj ay jun templo ix in b'oq'ue tic,
  swh-ULB: Ikiwa kwamba watu wako wakaenda nje kupigana dhidi ya adui zao, kwa njia
    yoyote amabayo unaweza kuwatuma, na ikiwa kwamba wakaomba kwako kuelekea mji huu
    ambao umeuchagua, na kuelekea nyumba ambayo nimeijenga kwa ajili ya jina lako.
  bel-bel: Калі выйдзе народ Твой на вайну супроць няпрыяцеляў сваіх шляхам, якім
    Ты пашлеш яго, і будзе маліцца Табе, павярнуўшыся да горада гэтага, які выбраў
    Ты, і да храма, які я пабудаваў імю Твайму,
  deu-ELBBK: 'Wenn dein Volk ausziehen wird zum Kampf gegen seine Feinde, auf dem
    Weg, den du sie senden wirst, und sie zu dir beten nach dieser Stadt hin, die
    du erwählt hast, und dem Haus, das ich deinem Namen gebaut habe:'
  mbb-OT: “Emun edhipanew is menge etew nu te kebpekidtebek su iyan inmandù nu, ne
    emun ed-ampù sikandan he edsinaru kayi he inged te pinilì nu wey kayi te valey
    nu he mibangun ku he para te zengeg nu,
  mal-2015: നീ നിന്റെ ജനത്തെ അയക്കുന്ന വഴിയിൽ അവർ തങ്ങളുടെ ശത്രുക്കളോടു യുദ്ധം ചെയ്‌വാൻ
    പുറപ്പെടുമ്പോൾ നീ തിരഞ്ഞെടുത്ത ഈ നഗരത്തിലേക്കും ഞാൻ നിന്റെ നാമത്തിന്നു പണിതിരിക്കുന്ന
    ഈ ആലയത്തിലേക്കും തിരിഞ്ഞു നിന്നോടു പ്രാർത്ഥിച്ചാൽ
  rmc-rmc: 'Te džana tire murša le dromeha, saveha len bičhaveha pro mariben pre peskre
    ňeprijaťeľa, a te visarena pes ke tiro avrikidlo foros the ko Chramos, so ačhaďom
    pre pačiv tire naveske, hoj pes te modľinen:'
  pes-OPV: «اگر قوم تو برای مقاتله با دشمنان خود به راهی که ایشان را فرستاده باشی،
    بیرون روند و به سوی شهری که برگزیده‌ای و خانه‌ای که به جهت اسم تو بنا کرده‌ام،
    نزد تو دعا نمایند،
  ron-1924: Кынд ва еши попорул Тэу ла луптэ ымпотрива врэжмашилор луй, урмынд каля
    пе каре ый вей порунчи с-о урмезе, дакэ Ыць вор фаче ругэчунь ку привириле ындрептате
    спре четатя ачаста пе каре ай алес-о ши спре каса пе каре ам зидит-о ын Нумеле
    Тэу,
  ben-OBCV: “তোমার প্রজাদের তুমি যে কোনো স্থানে পাঠাও না কেন, তারা যখন তাদের শত্রুদের
    বিরুদ্ধে যুদ্ধে যাবে, এবং যখন তারা তোমার মনোনীত এই নগরটির ও তোমার নামে আমি এই
    যে মন্দিরটি নির্মাণ করেছি, সেটির দিকে তাকিয়ে তোমার কাছে প্রার্থনা করবে,
  som-som: Oo hadday dadkaagu dagaal u baxaan inay la diriraan cadaawayaashooda oo
    ay maraan jidkii aad ku soo dirtay, oo ay ku baryaan oo u soo tukadaan xagga magaaladan
    aad dooratay iyo xagga gurigii aan magacaaga u dhisay,
  lat-VUC: Si egressus fuerit populus tuus ad bellum contra adversarios suos per viam
    in qua miseris eos, adorabunt te contra viam in qua civitas hæc est, quam elegisti,
    et domus quam ædificavi nomini tuo,
  eng-ASVBT: If thy people go out to battle against their enemies, by whatsoever way
    thou shalt send them, and they pray unto thee toward this city which thou hast
    chosen, and the house which I have built for thy name;
  ita-1885: Quando il tuo popolo sarà uscito in guerra contro a' suoi nemici, per
    la via per la quale tu l'avrai mandato, e ti avrà fatta orazione, volgendosi verso
    questa città che tu hai eletta, e verso questa Casa che io ho edificata al tuo
    Nome,
  eng-LXXUP: And if thy people shall go forth to war against their enemies by the
    way by which thou shalt send them, and shall pray to thee toward this city which
    thou hast chosen, and toward the house which I have built to thy name;
  eng-ULB: Suppose that your people go out to battle against their enemies, by whatever
    way you may send them, and suppose that they pray to you toward this city that
    you have chosen, and toward the house that I have built for your name.
  spa-VBL: “Cuando tu pueblo vaya a luchar contra sus enemigos, dondequiera que lo
    envíes, y cuando te ore mirando hacia la ciudad que has elegido y la casa que
    he construido para honrarte,
  fra-_FOB: Quand ton peuple sortira en guerre contre ses ennemis, par le chemin où
    tu l'auras envoyé; s'ils te prient, en regardant vers cette ville que tu as choisie,
    et vers cette maison que j'ai bâtie à ton nom,
  mal-mal: അങ്ങ് അങ്ങയുടെ ജനത്തെ അയക്കുന്ന വഴിയിൽ അവർ തങ്ങളുടെ ശത്രുക്കളോടു യുദ്ധം
    ചെയ്‌വാൻ പുറപ്പെടുമ്പോൾ, അങ്ങ് തെരഞ്ഞെടുത്ത ഈ നഗരത്തിലേക്കും ഞാൻ അങ്ങയുടെ നാമത്തിനായി
    പണിതിരിക്കുന്ന ഈ ആലയത്തിലേക്കും തിരിഞ്ഞ് അങ്ങയോടു പ്രാർത്ഥിച്ചാൽ
  urd-GVR: Ho saktā hai terī qaum ke mard terī hidāyat ke mutābiq apne dushman se
    laṛne ke lie nikleṅ. Agar wuh tere chune hue shahr aur us imārat kī taraf ruḳh
    karke duā kareṅ jo maiṅ ne tere nām ke lie tāmīr kī hai
  suz-BL: मिनु इन मुरपुकीम आन जोरी सत्रु नु लडाइ पचा कली तेको लां रे सोइक्‍ताक्‍नी
    हना यो, इन योव़शो सहर नु गोम इन कली मान पा सेल्‍शो खिं गे कोव़शा, पुंइतेक्‍म हना,
    दानीएल ६:११
  ita-1927: Quando il tuo popolo partirà per muover guerra al suo nemico seguendo
    la via per la quale tu l’avrai mandato, se t’innalza preghiere rivolto alla città
    che tu hai scelta, e alla casa che io ho costruita al tuo nome,
  ckb-ckb: «کاتێک گەلەکەت لە دژی دوژمنەکەی بۆ جەنگ دەچێت، بۆ هەرکوێ کە دەیاننێریت،
    کە نوێژیان بۆت کرد ڕووەو ئەو شارەی کە هەڵتبژاردووە و ئەو پەرستگایەی بۆ ناوەکەت
    بنیادم ناوە،
  eng-BBE: 'If your people go out to war against their attackers, by whatever way
    you may send them, if they make their prayers to you turning their faces to this
    town of yours and to this house which I have put up for your name:'
  kan-OKCV: “ನೀವು ನಿಮ್ಮ ಜನರನ್ನು ತಮ್ಮ ಶತ್ರುಗಳ ಸಂಗಡ ಯುದ್ಧಮಾಡುವದಕ್ಕೆ ಎಲ್ಲಿಗಾದರೂ ಕಳುಹಿಸಿದಾಗ,
    ಅವರು ಅಲ್ಲಿಂದ ನೀವು ಆಯ್ದುಕೊಂಡ ಪಟ್ಟಣದ ಕಡೆಗೂ, ನಾನು ನಿಮ್ಮ ಹೆಸರಿಗಾಗಿ ಕಟ್ಟಿಸಿದ ಈ ಆಲಯದ
    ಕಡೆಗೂ ತಿರುಗಿಕೊಂಡು, ಅವರು ನಿಮಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿದರೆ,
  tam-2017: நீர் உம்முடைய மக்களை அனுப்பும் வழியிலே அவர்கள் தங்கள் எதிரிகளோடு போர்செய்யப்
    புறப்படும்போது, நீர் தெரிந்துகொண்ட இந்த நகரத்திற்கும், உம்முடைய நாமத்திற்கு நான்
    கட்டின இந்த ஆலயத்திற்கும் நேராக விண்ணப்பம்செய்தால்,
  spa-RV-1909: Si tu pueblo saliere á la guerra contra sus enemigos por el camino
    que tú los enviares, y oraren á ti hacia esta ciudad que tú elegiste, hacia la
    casa que he edificado á tu nombre,
  ron-BTF: Dacă poporul tău iese la război împotriva dușmanilor lor pe calea pe care
    îi vei trimite, iar ei se roagă ție spre această cetate pe care ai ales-o și spre
    casa pe care am construit-o pentru numele tău,
  eng-WEBP: “If your people go out to battle against their enemies, by whatever way
    you send them, and they pray to you toward this city which you have chosen, and
    the house which I have built for your name;
  eng-FBV: When your people go to fight against their enemies, wherever you send them,
    and when they pray to you towards the city you have chosen and the house I have
    built to honor you,
  nld-1939: 'Wanneer uw volk op uw bevel tegen den vijand ten strijde trekt, en zij
    bidden tot U in de richting van de stad, die Gij hebt uitverkoren, en van het
    huis, dat ik voor uw Naam heb gebouwd:'
  nch-BL: “Huan quema yahuij moisraelita masehualhua para quintehuitij inincualancaitacahua
    campa hueli campa ta tiquintitanis, sinta motatajtise huan tachixtose ica campa
    ni altepet cati ta tijtapejpenijtoc huan ipan ni tiopamit cati na nijchijtoc,
  vie-1934: Khi dân sự Chúa ra chiến tranh với kẻ thù nghịch mình, theo đường nào
    mà Chúa sẽ sai đi, nếu chúng cầu nguyện cùng Chúa, xây về hướng thành nầy mà Chúa
    đã chọn, và về đền nầy mà tôi đã xây cất cho danh Chúa,
  hin-CV: “जब आपकी प्रजा उनके शत्रुओं से युद्ध के लिए आपके द्वारा भेजी जाए-आप उन्हें
    चाहे कहीं भी भेजें-वे आपके ही द्वारा चुने इस नगर और इस भवन की ओर, जिसको मैंने
    बनवाया है, मुख करके प्रार्थना करें,
  spa-BES: Si tu pueblo sale a la guerra contra sus atacantes, por cualquier camino
    que puedas enviarles, si te hacen sus oraciones, dirigiendo sus rostros hacia
    este pueblo tuyo que tú escogiste y hacia esta casa que he construido para tu
    nombre.
  tdx-tdx: Aa ie mionjomb’ an-kotakotak’ amo rafelahi’eo ondati’oo, mb’amy ze lalañe
    añiraha’o iareo naho mihalaly ama’o mb’ami’ty rova jinobo’o toy naho mb’ ami’
