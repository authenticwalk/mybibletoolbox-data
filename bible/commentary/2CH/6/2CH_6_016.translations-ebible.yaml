verse: 2CH.006.016
translations:
  mal-C: '“ഇപ്പോൾ, ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ, എന്റെ പിതാവും അവിടത്തെ ദാസനുമായ ദാവീദിന്
    അവിടന്നു നൽകിയ വാഗ്ദാനം: ‘നീ എന്റെമുമ്പാകെ എന്റെ നിയമം അനുസരിച്ചു ജീവിച്ചതുപോലെ
    നിന്റെ പുത്രന്മാരും എന്റെമുമ്പാകെ ജീവിക്കാൻ തങ്ങളുടെ വഴികളിൽ ശ്രദ്ധിക്കുകമാത്രം
    ചെയ്താൽ, ഇസ്രായേലിന്റെ രാജസിംഹാസനത്തിലിരിക്കാൻ നിനക്കൊരു പുരുഷൻ എന്റെമുമ്പാകെ
    ഇല്ലാതെപോകുകയില്ല.’ ഈ വാഗ്ദാനവും അവിടന്നു പാലിക്കണമേ!'
  deu-TKW: 'Nun denn, Jahwe, du Gott Israels, halte deinem Knechte, meinem Vater David,
    was du ihm verheißen hast, indem du sprachst: Es soll dir nie fehlen an einem
    Nachkommen vor mir, der da sitze auf dem Thron Israels, wenn nur deine Söhne auf
    ihren Weg acht haben, daß sie nicht nach meinem Gesetze wandeln, gleichwie du
    vor mir gewandelt hast.'
  lin-lin: 'Sik’oyo, oh Yawe, Nzambe ya Isalaele, kokisa mpe elaka mosusu oyo opesaki
    na Davidi, tata na ngai mpe mosali na Yo, tango olobaki na ye : « Okozangaka te
    moto oyo akovanda na kiti ya bokonzi ya Isalaele, na miso na Ngai, soki bana na
    yo bakotambola malamu liboso na Ngai mpe bakotosa mibeko na Ngai, ndenge yo otamboli
    kolanda mokano na Ngai. »'
  eng-LSV: And now, O YHWH, God of Israel, keep for Your servant, my father David,
    that which You spoke to him, saying, A man of yours is never cut off from before
    My face, sitting on the throne of Israel—only, if your sons watch their way to
    walk in My law, as you have walked before Me.
  eng-GNV: 'Therefore now Lord God of Israel, keepe with thy seruant Dauid my father,
    that thou hast promised him, saying, Thou shalt not want a man in my sight, that
    shall sit vpon the throne of Israel: so that thy sonnes take heede to their wayes,
    to walke in my Lawe, as thou hast walked before me.'
  eng-WEBSTER: Now therefore, O LORD God of Israel, keep with thy servant David my
    father that which thou hast promised him, saying, There shall not fail thee a
    man in my sight to sit upon the throne of Israel; provided thy children take heed
    to their way to walk in my law, as thou hast walked before me.
  nhw-BL: Huajca ama, TOTECO Dios, ta catli titoTeco tiisraelitame, xijtlamichihua
    nojquiya nopa seyoc camanali catli tiquilhui notata David. Ta tiquilhui, sintla
    iixhuihua monejnemiltisquíaj xitlahuac huan quichihuasquíaj motlanahuatil quen
    yaya quichijqui, se iixhui tlanahuatis para nochipa campa israelitame.
  swh-ONEN: “Sasa Bwana, Mungu wa Israeli, mtimizie mtumishi wako Daudi baba yangu
    ahadi zako ulizomwahidi uliposema, ‘Kamwe hutakosa kuwa na mtu atakayeketi mbele
    zangu kwenye kiti cha ufalme cha Israeli, kama wanao wakiangalia yote wayafanyayo
    kuenenda mbele zangu kama vile ulivyofanya.’
  bba-bba: Yen sɔ̃, Gusunɔ bɛsɛn Yinni, ɑ nɔɔ mwɛɛ te yibio te ɑ nùn kuɑ mi. A nɛɛ,
    u ǹ kɔsire biɑmɔ win bibun bweseru sɔɔ wi u koo win bɑndu di, bii be, bɑ̀ n tii
    nɛni dee dee ben wɑ̃ɑru sɔɔ, mɑ bɑ nun mɛm nɔɔwɑmmɛ nɡe mɛ wi, Dɑfidi u kuɑ.
  eng-KJVCPB: Now therefore, O Lord God of Israel, keep with thy servant David my
    father that which thou hast promised him, saying, There shall not fail thee a
    man in my sight to sit upon the throne of Israel; yet so that thy children take
    heed to their way to walk in my law, as thou hast walked before me.
  luo-luo: “To koro Jehova Nyasaye ma Nyasach Israel rit singruok mane itimo gi jatichni
    Daudi wuora kiwachone niya, ‘Ok inibed maonge ngʼama bet e nyima e kom loch Israel
    ka nyikwayi onono kaka giwuotho e nyima kaka chikna dwaro mana kaka isetimo.’
  meu-meu: Taunabunai, Iehova e, Israel Diravana, emu hesiai tauna lau tamagu David
    o gwau henia hamata ḡauna na ba badinaia, oto “Natumu na edia dala nahuadia bema
    toho bona lau vairagu ai bema raka, oi ese lau vairagu ai vada o raka heḡereḡerena,
    oi garamu ese basie moru, Israel teronona ihelai-kauna ai”.
  npi-ULB: अब हे परमप्रभु इस्राएलका परमेश्‍वर, आफ्‍ना दास मेरा बुबा दाऊदसित गर्नुभएको
    यो प्रतिज्ञा पूरा गर्नुहोस्, जब तपाईंले भन्‍नुभयो, ‘तँ मेरो सामु हिंडेझैं तेरा
    सन्तानहरू मेरो व्‍यवस्‍था पालन गर्ने कुरामा होसियार भए भने, इस्राएलको सिंहासनमा
    बस्‍नलाई कहिलै पनि तेरो निम्‍ति मानिसको अभाव हुनेछैन ।’
  yor-yor: “Nísinsin yìí Olúwa, Ọlọ́run Israẹli, pa ìlérí tí ó ti ṣe mọ́ fún ìránṣẹ́
    rẹ Dafidi baba mi nígbà tí o wí pé, ‘Ìwọ kò gbọdọ̀ fẹ́ kù láti ní ọkùnrin láti
    jókòó níwájú mi lórí ìtẹ́ Israẹli, kìkì bí àwọn ọmọ rẹ tí wọ́n bá kíyèsi ara nínú
    gbogbo ohun tí wọ́n ṣe láti rìn níwájú mi gẹ́gẹ́ bí òfin mi gẹ́gẹ́ bí o sì ti
    ṣe.’
  pes-OPCB: 'پس ای خداوند، خدای اسرائیل، اینک به این وعده نیز که به پدرم داوود که
    خدمتگزارت بود دادی وفا کن که فرمودی: ”اگر فرزندان تو مثل خودت مطیع دستورهای من
    باشند همیشه یک نفر از نسل تو بر اسرائیل پادشاهی خواهد کرد.“'
  tgl-ULB: Kaya ngayon, Yahweh, Diyos ng Israel, tuparin mo ang pangako mo sa iyong
    lingkod na si David na aking ama, noong sinabi niya, 'Hindi ka magkukulang na
    magkaroon ng lalaki sa aking paningin na uupo sa trono ng Israel, kung magiging
    maingat lang ang iyong mga kaapu-apuhan na sumunod sa aking kautusan, tulad ng
    pagsunod mo sa akin.'
  hui-hui: Ai Anduane Homogo Isaraelealinaga Ngode Datagaliwabe-o áyu i̱na í̠hondo
    bi mbira hale harogo. Bamba i̱ aba Debidihondo mbira bulebero lalu bi mende lo
    wiriyagobi manda bibe. Í̠na ibuhondo lalu, Debidi-o í̠ igini aguaneru tigua i̱ni
    baya hangu talima ibaabo halubi i̱naga deni ti tigatiga ibagabu halubi í̠na bialu
    haga wiridagua biyagua nde í̠naga aguanene uruni aria hangume Isaraele wali agalinaga
    kini haabo holebira, lariyagoni.
  mya-mya: အို ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​၏
    ခ​မည်း​တော်​ဒါ​ဝိဒ်​အား`သင်​၏​သား​မြေး​တို့ သည်​သင်​နည်း​တူ​ပ​ညတ်​တော်​ကို​ဂရု​ပြု​၍
    လိုက်​လျှောက်​ကြ​လျှင် ဣ​သ​ရေ​လ​ပြည်​တွင် အ​ဘယ်​အ​ခါ​၌​မျှ​သင်​၏​အ​မျိုး​မင်း​ရိုး
    ပြတ်​မည်​မ​ဟုတ်' ဟု​ပေး​တော်​မူ​ခဲ့​သည့် က​တိ​တော်​ကို​လည်း​တည်​စေ​တော်​မူ ပါ။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་སྟེ་བདག་གི་ཕ་དཱ་བིད་ལ་ཞལ་བཞེས་གནང་སྟེ་འདི་སྐད་དུ།
    ཇི་སྟེ་ཁྱོད་ཀྱི་བུ་རྒྱུད་ཀྱིས་བདག་གི་བཀའ་ཁྲིམས་བསྲུངས་ནས་རང་གི་སྤྱོད་སྟངས་ལ་གཟབ་གཟབ་བྱེད་པ་སྟེ།
    ཁྱོད་ཀྱིས་ངའི་མདུན་དུ་ཇི་ལྟར་བྱས་པ་བཞིན་བྱེད་ན། ངའི་མདུན་དུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་ཁྲིར་སྡོད་མཁན་ནམ་ཡང་རྒྱུན་ཆད་པར་མི་འགྱུར་ཞེས་གསུངས་པ་ཡིན།
    ད་ནི་ཁྱེད་ཀྱིས་དེ་བཞིན་མཛོད་ཅིག
  sna-sna: “Zvino Jehovha, Mwari waIsraeri, chengeterai muranda wenyu Dhavhidhi baba
    vangu zvivimbiso zvamakaita kwaari pamakati, ‘Haungatongokundikani kuti uve nomunhu
    achagara pamberi pangu pachigaro choushe chaIsraeri, kana chete vanakomana vako
    vakachenjerera mune zvose zvavanoita kuti vafambe pamberi pangu maererano nomurayiro,
    sezvawakaita iwe.’
  spa-BLM: '“Ahora, pues, Yahvé, Dios de Israel, mantén con tu siervo David, mi padre,
    lo que le prometiste, diciendo: ‘No te faltará un hombre ante mis ojos para sentarse
    en el trono de Israel, con tal que tus hijos cuiden su camino, para andar en mi
    ley como tú has andado delante de mí’.'
  cac-cac: Yuj chi', Mamin Jehová co Diosal, elocab'paxc'och b'aj ac'nac a ti' d'a
    vin̈ a checab' aj David chi' to ol ochn̈ej yin̈tilal vin̈ reyal d'a chon̈ab' Israel
    tic tato tzach sc'anab'ajej eb' icha ajnac ach sc'anab'ajan vin̈ in mam chi'.
  swh-ULB: Sasa, Yahwe, Mungu wa Israeli, tunza ahadi uliyoahidi kwa mtumishi wako
    Daudi baba yangu, uliposema, 'Hautashindwa kupata mtu mbele yangu wa kukaa juu
    ya kiti cha enzi cha Israeli, ikiwa tu uzao wako ni waangalifu kutembea katika
    sheria yangu, kama wewe ulivyotembea mbele zangu.
  bel-bel: 'І сёньня, Госпадзе Божа Ізраілеў, выканай рабу Твайму Давіду, бацьку майму,
    тое, што Ты сказаў яму, кажучы: не перастанецца ў цябе муж, які сядзіць прад абліччам
    Маім на троне Ізраілевым. Калі толькі сыны Твае будуць назіраць за шляхамі сваімі,
    ходзячы паводле закону Майго так, як ты хадзіў прад Мною.'
  deu-ELBBK: 'Und nun, HERR, Gott Israels, halte deinem Knecht David, meinem Vater,
    was du zu ihm geredet hast, indem du sprachst: Es soll dir nicht fehlen an einem
    Mann vor meinem Angesicht, der auf dem Thron Israels sitzt, wenn nur deine Söhne
    auf ihren Weg achthaben, dass sie in meinem Gesetz wandeln, so wie du vor mir
    gewandelt hast.'
  mbb-OT: Ne ǥuntaan, Nengazen he Megbevayà te Israel, elin nu tumana is insaad nu
    ziyà te amey ku he si David he suluǥuen nu hein migkeǥiyan nu te, ‘Layun nu zuen
    kevuwazan he ebpekeilis kenikew te kedhadì te Israel emun meupiya is kedsunud
    te menge kevuwazan nu te kesuǥuan ku iring te mibeelan nu.’
  mal-2015: 'ആകയാൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, നീ എന്റെ അപ്പനായ ദാവീദ് എന്ന നിന്റെ
    ദാസനോടു: നീ എന്റെ മുമ്പാകെ നടന്നതുപോലെ നിന്റെ പുത്രന്മാരും എന്റെ ന്യായപ്രമാണപ്രകാരം
    നടക്കേണ്ടതിന്നു തങ്ങളുടെ വഴി സൂക്ഷിക്കമാത്രം ചെയ്താൽ യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ
    ഇരിപ്പാൻ നിനക്കു ഒരു പുരുഷൻ എന്റെ മുമ്പാകെ ഇല്ലാതെ വരികയില്ല എന്നു അരുളിച്ചെയ്തിരിക്കുന്നതു
    നിവർത്തിക്കേണമേ.'
  rmc-rmc: 'Ale akana, ó, RAJEJA, Devla le Izraeloskro, doľiker the oda lav, so diňal
    tire služobňikos le David, mire dades, sar leske phenďal: ‚Furt ela vareko tire
    potomkendar pro tronos le Izraeloskro, medik mange ena tire čhave pačivale a dena
    pozoris pre oda, hoj te šunen a te dživen pal miro zakonos avke sar tu.‘'
  pes-OPV: پس الان‌ای یهوه خدای اسرائیل با بنده خود پدرم داود آن وعده را نگاه دار
    که به او داده و گفته‌ای که به حضور من کسی‌که بر کرسی اسرائیل بنشیندبرای تو منقطع
    نخواهد شد، به شرطی که پسرانت طریقهای خود را نگاه داشته، به شریعت من سلوک نمایند
    چنانکه تو به حضور من رفتارنمودی.
  ron-1924: 'Акум, Доамне, Думнезеул луй Исраел, цине фэгэдуинца пе каре ай фэкут-о
    татэлуй меу, Давид, кынд ай зис: ‘Ничодатэ ну вей фи липсит ынаинтя Мя де ун урмаш
    каре сэ шадэ пе скаунул де домние ал луй Исраел, нумай фиий тэй сэ я сяма ла каля
    лор ши сэ мяргэ ын Леӂя Мя, кум ай мерс ту ынаинтя Мя.’'
  ben-OBCV: “এখন হে ইস্রায়েলের ঈশ্বর সদাপ্রভু, তোমার দাস ও আমার বাবা দাউদের কাছে
    তোমার করা সেই প্রতিজ্ঞাটি পূরণ করো, যে প্রতিজ্ঞায় তুমি বললে, ‘শুধু যদি তোমার
    বংশধরেরা আমার নিয়মানুসারে আমার সামনে চলার জন্য একটু সতর্ক হয়ে তোমার মতো সবকিছু
    করে, তবে আমার সামনে ইস্রায়েলের সিংহাসনে বসার জন্য তোমার কোনও উত্তরাধিকারীর অভাব
    হবে না।’
  som-som: Haddaba sidaas daraaddeed, Rabbiyow Ilaaha reer binu Israa'iilow, xaji
    wixii aad u ballanqaadday aabbahay Daa'uud oo addoonkaagii ahaa, adoo ku leh,
    Hortayda laga waayi maayo nin kaa dhasho oo carshiga reer binu Israa'iil ku fadhiista,
    hadday carruurtaadu isjiraan oo ay sharcigayga ugu socdaan sidaad hortayda ugu
    socotay oo kale.
  lat-VUC: 'Nunc ergo Domine Deus Israël, imple servo tuo patri meo David quæcumque
    locutus es, dicens: Non deficiet ex te vir coram me, qui sedeat super thronum
    Israël: ita tamen si custodierint filii tui vias suas, et ambulaverint in lege
    mea, sicut et tu ambulasti coram me.'
  eng-ASVBT: Now therefore, O Jehovah, the God of Israel, keep with thy servant David
    my father that which thou hast promised him, saying, There shall not fail thee
    a man in my sight to sit on the throne of Israel, if only thy children take heed
    to their way, to walk in my law as thou hast walked before me.
  ita-1885: 'Ora dunque, o Signore Iddio d''Israele, osserva al tuo servitore Davide,
    mio padre, ciò che tu gli hai promesso, dicendo: Ei non ti verrà giammai meno,
    nel mio cospetto, uomo che segga sopra il trono d''Israele; purchè i tuoi figliuoli
    prendano guardia alla via loro, per camminar nella mia Legge, come tu sei camminato
    nel mio cospetto.'
  eng-LXXUP: And now, Lord God of Israel, keep with thy servant David my father the
    things which thou spokest to him, saying, There shall not fail thee a man before
    me sitting on the throne of Israel, if only thy sons will take heed to their way
    to walk in my law, as thou didst walk before me.
  eng-ULB: Now then, Yahweh, God of Israel, carry out what you have promised to your
    servant David my father, when you said, 'You will not fail to have a man in my
    sight to sit on the throne of Israel, if only your descendants are careful to
    walk in my law, as you have walked before me.'
  spa-VBL: '“Así que ahora, Señor Dios de Israel, te ruego que cumplas la promesa
    que hiciste a tu siervo David, mi padre, cuando le dijiste: ‘Si tus descendientes
    se empeñan en seguir mi camino y en cumplir mi ley como tú lo has hecho, nunca
    faltará uno de ellos para sentarse en el trono de Israel’.'
  fra-_FOB: 'Maintenant donc, ô Éternel, Dieu d''Israël! tiens à ton serviteur David,
    mon père, ce que tu lui as promis en disant: Tu ne manqueras jamais devant moi
    d''un successeur assis sur le trône d''Israël; pourvu que tes fils prennent garde
    à leur voie, pour marcher dans ma loi, comme tu as marché devant ma face.'
  mal-mal: 'ആകയാൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, നീ എന്റെ അപ്പനായ ദാവീദ് എന്ന നിന്റെ
    ദാസനോട്: ‘നീ എന്റെ മുമ്പാകെ നടന്നതുപോലെ നിന്റെ പുത്രന്മാരും എന്റെ ന്യായപ്രമാണപ്രകാരം
    സൂക്ഷ്മതയോടെ നടന്നാൽ, യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ ഇരിപ്പാൻ ഒരു പുരുഷൻ എന്റെ മുമ്പാകെ
    ഇല്ലാതെ വരികയില്ല’ എന്ന് അരുളിച്ചെയ്തിരിക്കുന്നത് നിവർത്തിക്കേണമേ.'
  urd-GVR: Ai Rab Isrāīl ke Ḳhudā, ab apnī dūsrī bāt bhī pūrī kar jo tū ne apne ḳhādim
    Dāūd se kī thī. Kyoṅki tū ne mere bāp se wādā kiyā thā, ‘Agar terī aulād terī
    tarah apne chāl-chalan par dhyān de kar merī sharīat ke mutābiq mere huzūr chaltī
    rahe to Isrāīl par us kī hukūmat hameshā tak qāym rahegī.’
  suz-BL: मोपतीके परमप्रभु यावे, इस्राएली आन परमप्रभु इन गेय पाइब, आं आफ दाऊद कली
    देंशो लोव़ खपीन। मार देंशो लोव़ खपीन देंशा हना, ‘इस्राएली आन कली सासन पचा कली
    गेना हना यो इ मुर बाक्‍ब। गे आं ङोंइती गाक्‍शो खोदेंशो पा इ आलपुकीम आं अरेशो लोव़
    पाम्‍तेक्‍म हना, इस्राएल ङा ठेयब नित्‍तीकेम पिप दुम्‍चा कली गेना हना यो इ मुर
    का बाक्‍ब’ देंशो बाक्‍‍तीनी। २सामुएल ७:१६
  ita-1927: 'Ora dunque, o Eterno, Dio d’Israele, mantieni al tuo servo Davide, mio
    padre, la promessa che gli facesti, dicendo: Non ti mancherà mai qualcuno che
    segga nel mio cospetto sul trono d’Israele, purché i tuoi figliuoli veglino sulla
    loro condotta, e camminino secondo la mia legge, come tu hai camminato in mia
    presenza.'
  ckb-ckb: '«ئێستاش ئەی یەزدانی پەروەردگاری ئیسرائیل، ئەو بەڵێنەی کە تۆ بە بەندەکەی
    خۆت، بە داودی باوکی منت دا، بۆی بهێنە دی، کە فەرمووت: ”پیاو لە تۆ نابڕێت لەبەردەمم
    بۆ دانیشتن لەسەر تەختی ئیسرائیل، تەنها ئەگەر کوڕانت ئاگاداری ئەوە بن کە بەگوێرەی
    فێرکردنەکەم لەبەردەمم ڕەفتار بکەن، هەروەک چۆن تۆ ڕەفتارت کرد.“'
  eng-BBE: So now, O Lord, the God of Israel, let your word to your servant David,
    my father, come true, when you said, You will never be without a man to take his
    place before me on the seat of the kingdom of Israel; if only your children give
    attention to their ways, walking in my law, as you have done before me.
  kan-OKCV: “ಆದಕಾರಣ, ಈಗ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ‘ನಿಮ್ಮ ಸಂತಾನದವರು, ನಿನ್ನಂತೆ
    ಜಾಗ್ರತೆಯಾಗಿದ್ದು, ನನ್ನ ನಿಯಮದ ಪ್ರಕಾರ ನಡೆದುಕೊಳ್ಳುವದಾದರೆ, ಅವರು ತಪ್ಪದೆ ಇಸ್ರಾಯೇಲಿನ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳುವರು,’ ಎಂದು ನೀವು ನನ್ನ ತಂದೆಯಾದ ನಿಮ್ಮ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ
    ವಾಗ್ದಾನ ಮಾಡಿದ್ದನ್ನು ನೆರವೇರಿಸಿರಿ.
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய யெகோவாவே, தேவரீர் என் தகப்பனாகிய தாவீது என்னும் உமது
    அடியானை நோக்கி: நீ எனக்கு முன்பாக நடந்ததுபோல, உன் மகன்களும் என் நியாயப்பிரமாணத்தில்
    நடக்கும்படி தங்கள் வழியைக் காப்பார்களேயானால், இஸ்ரவேலின் சிங்காசனத்தில் வீற்றிருக்கும்
    மனிதன் எனக்கு முன்பாக உனக்கு இல்லாமற்போவதில்லை என்று சொன்னதை இப்பொழுது அவனுக்கு
    நிறைவேற்றும்.'
  spa-RV-1909: 'Ahora pues, Jehová Dios de Israel, guarda á tu siervo David mi padre
    lo que le has prometido, diciendo: No faltará de ti varón delante de mí, que se
    siente en el trono de Israel, á condición que tus hijos guarden su camino, andando
    en mi ley, como tú delante de mí has andado.'
  ron-BTF: 'Acum, de aceea, DOAMNE Dumnezeul lui Israel, ține cu servitorul tău David,
    tatăl meu, ceea ce i-ai promis, spunând: Nu va lipsi bărbat din fața ochilor mei
    care să șadă pe tronul lui Israel; numai copiii tăi să ia seama la calea lor să
    umble în legea mea, precum ai umblat tu înaintea mea.'
  eng-WEBP: “Now therefore, LORD, the God of Israel, keep with your servant David
    my father that which you have promised him, saying, ‘There shall not fail you
    a man in my sight to sit on the throne of Israel, if only your children take heed
    to their way, to walk in my law as you have walked before me.’
  eng-FBV: So now, Lord God of Israel, please keep the promise you made to your servant
    David, my father, when you told him, ‘If your descendants pay close attention
    to follow my way, and to keep my law as you have done, you will never fail to
    have one of them to sit on the throne of Israel.’
  nld-1939: 'Welnu dan, Jahweh, Israëls God, vervul aan uw dienaar David, mijn vader,
    ook de belofte, die Gij hem deedt: “Nooit zal het u aan een man ontbreken, die
    op Israëls troon is gezeten, indien uw zonen slechts op hun gedrag willen letten
    en voor mijn aanschijn wandelen, zoals gij voor mijn aanschijn gewandeld hebt.”'
  nch-BL: Huajca ama, TOTECO Dios, ta cati titoTeco tiisraelitame, xijtamichihua nojquiya
    nopa seyoc camanali cati tiquilhui notata David. Ta tiquilhui, sinta iixhuihua
    monejnemiltisquíaj xitahuac huan quichihuasquíaj motanahuatil quej yaya quichijqui,
    se iixhui tanahuatis para nochipa campa israelitame.
  vie-1934: 'Vậy, Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên ôi! Chúa đã hứa cùng tôi
    tớ Chúa là Đa-vít, cha tôi, rằng: Ví bằng con cháu ngươi cẩn thận đường lối mình,
    giữ theo các luật pháp ta, y như ngươi đã làm, thì trước mặt ta ngươi sẽ chẳng
    hề thiếu người ngồi trên ngôi Y-sơ-ra-ên; nay cầu xin Chúa hãy giữ gìn lời hứa
    ấy.'
  hin-CV: “तब अब इस्राएल के परमेश्वर, याहवेह, आपके सेवक मेरे पिता दावीद के लिए अपनी
    यह प्रतिज्ञा पूरी कीजिए. ‘मेरे सामने इस्राएल के सिंहासन पर तुम्हारे उत्तराधिकारी
    की कोई कमी न होगी, सिर्फ यदि तुम्हारे पुत्र सावधानीपूर्वक मेरे सामने अपने आचरण
    के विषय में सच्चे रहें—ठीक जिस प्रकार तुम्हारा आचरण मेरे सामने सच्चा रहा है.’
  spa-BES: 'Ahora, Señor, Dios de Israel, deja que tu palabra a tu siervo David, mi
    padre, se haga realidad cuando dijiste: Nunca estarás sin un hombre que ocupe
    su lugar delante de mí en el del trono de israel; Si solo tus hijos presten atención
    a sus caminos, como tú has andado en mi ley, como lo has hecho delante mi.'
  tdx-tdx: 'Ie amy zao ry Iehovà, Andrianañahare’ Isra­ele, tambozoro i nitsarae’o
    amy mpitoro’o Davide raekoy, ty hoe: Tsy ho po-ondaty am-pahaisahako eo ty hiambesatse
    amy fiambesa’ Israeley naho songa hañambeñe ty lala’e o ana’oo hañavelo amy Hake
    natolokoy manahake i nañaveloa’o aolokoy.'
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล เพราะฉะนั้นบัดนี้ขอทรงรักษาสิ่งที่​พระองค์​ทรงสัญญาไว้กับดาวิดผู้​รับใช้​ของพระองค์ราชบิดาของข้าพระองค์​ว่า
    ‘​เจ้​าจะไม่ขาดชายผู้​หน​ึ่งในสายตาของเราที่จะนั่งบนบัลลั​งก​์​แห่​งอ​ิสราเอล
    เพื่อว่าลูกหลานทั้งหลายของเจ้าจะระมัดระวังในวิถีทางของเขา ที่​จะดำเนินตามราชบัญญั​ติ​ของเรา
    อย่างที่​เจ้​าได้ดำเนินต่อหน้าเรานั้น’
  por-BR-2018: 'Agora, pois, SENHOR Deus de Israel, guarda a teu servo Davi meu pai
    o que lhe prometeste, dizendo: Não faltará de ti homem diante de mim, que se sente
    no trono de Israel, a condição que teus filhos guardem seu caminho, andando em
    minha lei, como tu diante de mim andaste.'
  deu-ELO: 'Und nun, Jehova, Gott Israels, halte deinem Knechte David, meinem Vater,
    was du zu ihm geredet hast, indem du sprachst: Es soll dir nicht fehlen an einem
    Manne vor meinem Angesicht, der da sitze auf dem Throne Israels, wenn nur deine
    Söhne auf ihren Weg achthaben, daß sie in meinem Gesetze wandeln, so wie du vor
    mir gewandelt hast.'
  eng-WYC-2018: Now therefore, Lord God of Israel, fulfill thou to thy servant, my
    father David, whatever things thou hast spoken, saying, A man of thee shall not
    fail before me, that shall sit upon the throne of Israel; so nevertheless if thy
    sons keep my ways (or so shall it be if thy sons keep my ways), and go in my law,
    as and thou hast gone before me.
  epo-epo: 'Nun, ho Eternulo, Dio de Izrael, plenumu plue al Via servanto David, mia
    patro, kion Vi promesis al li, dirante: Ne mankos ĉe vi antaŭ Mi viro, sidanta
    sur la trono de Izrael, se viaj filoj nur observados sian vojon, por iri laŭ Mia
    instruo, kiel vi iradis antaŭ Mi.'
  uig-PIN: 'Əmdi ⱨazir, i Israilning Hudasi Pǝrwǝrdigar, Ɵz ⱪulung atam Dawutⱪa: —
    «Əgǝr sening ǝwladliring ɵz yolliriƣa sǝgǝk bolup sǝn Mening aldimda mangƣandǝk,
    ⱪanunumƣa ǝmǝl ⱪilip mangsila, sanga ǝwladingdin Israilning tǝhtidǝ olturidiƣan
    bir zat kǝm bolmaydu» dǝp bǝrgǝn wǝdǝngdǝ turƣaysǝn.'
  beo-beo: Waha, Isala:ili Hina Gode! Di da na ada Da:ibidima eno ilegele sia:i amo
    da eso huluane egaga fi da ea hou defele, Dima dawa:iwane fa:no bobogesea, egaga
    fi afae da mae fisili, Isala:ili fi ouligisu esalumu. Di da amo ilegele sia:i
    hamoma:ne, na da Dima sia:ne gadosa.
  tpi-OTNT: Na nau God, Bikpela bilong Israel, mi askim yu long tingim tu dispela
    arapela promis yu bin mekim long papa bilong mi, Devit. Yu bin tokim em olsem,
    ‘Devit, sapos ol lain pikinini bilong yu i bihainim mi gut oltaim na i wokabaut
    stret long ai bilong mi olsem yu save mekim, orait oltaim bai mi larim wanpela
    man long lain bilong yu i kamap king bilong Israel.’
  hau-SA: “Yanzu fa Ubangiji, Allah na Isra’ila, ka kiyaye wa bawanka Dawuda mahaifina
    alkawuran da ka yi masa sa’ad da ka ce, ‘Ba za ka kāsa kasance da mutumin da zai
    zauna a gabana a kan kujerar sarautar Isra’ila ba, in kawai ’ya’yanka maza za
    su kula cikin dukan abin da suke yi su yi tafiya a gabana bisa ga dokata, kamar
    yadda ka yi.’
  uig-LAT: 'Emdi hazir, i Israilning Xudasi Perwerdigar, Öz qulung atam Dawutqa: —
    «Eger séning ewladliring öz yollirigha segek bolup sen Méning aldimda mangghandek,
    qanunumgha emel qilip mangsila, sanga ewladingdin Israilning textide olturidighan
    bir zat kem bolmaydu» dep bergen wedengde turghaysen.'
  nde-nde: Ngakho Thixo, Nkulunkulu ka-Israyeli, gcinela inceku yakho uDavida ubaba
    isithembiso owasenza kuye usithi, ‘Kawuyikuswela umuntu ozakuma phambi kwami esihlalweni
    sobukhosi buka-Israyeli, nxa amadodana akho ezahamba ngokomthetho wami phambi
    kwami, njengalokhu okwenzileyo wena.’
  ton-ton: 'Pea ko eni, ʻE Sihova ko e ʻOtua ʻo ʻIsileli, ke ke fai mo hoʻo tamaioʻeiki
    ko Tevita ko ʻeku tamai ʻaia naʻa ke talaʻofa ʻaki kiate ia, ʻo pehē, ʻE ʻikai
    te ke masiva ha tangata ʻi hoku ʻao ke nofo ki he nofoʻa fakatuʻi ʻo ʻIsileli:
    ʻo kapau ʻe tokanga ʻe hoʻo fānau ki honau ʻaluʻanga ke ʻeveʻeva ʻi heʻeku fono,
    ʻo hangē ko hoʻo ʻeveʻeva ʻi hoku ʻao.'
  ces-1613: 'Nyní tedy, ó Hospodine Bože Izraelský, naplniž služebníku svému, Davidovi
    otci mému, což jsi mluvil jemu, řka: Nebudeť vyhlazen muž z rodu tvého od tváři
    mé, aby neměl seděti na stolici Izraelské, jestliže toliko ostříhati budou synové
    tvoji cesty své, chodíce v zákoně mém, tak jakož jsi ty chodil přede mnou.'
  eng-WMB: “Now therefore, LORD, the God of Israel, keep with your servant David my
    father that which you have promised him, saying, ‘There shall not fail you a man
    in my sight to sit on the throne of Israel, if only your children take heed to
    their way, to walk in my law as you have walked before me.’
  tam-TCV: “இப்பொழுதும் இஸ்ரயேலின் இறைவனாகிய யெகோவாவே, நீர் உமது அடியானாகிய என் தகப்பன்
    தாவீதுக்கு நீர் கொடுத்த வாக்குத்தத்தங்களைக் காத்துக்கொள்ளும். நீர் அவரிடம், ‘நீ
    என்முன் எனது சட்டத்தின்படி நடந்ததுபோல், உனது மகன்களும் அதின்படி நடக்க தாங்கள்
    செய்வதெல்லாவற்றிலும் கவனமாயிருந்தால், இஸ்ரயேலின் அரியணையில் எனக்கு முன்பாக இருப்பதற்கு
    உனக்கு ஒரு மகன் இல்லாமல் போவதில்லை’ என்று சொன்னீரே.
  ceb-ULB: Karon, Yahweh, Dios sa Israel, tumana ang imong gisaad sa imong sulugoon
    nga si David nga akong amahan, sa dihang miingon ka, 'Dili ka mapakyas sa pagbaton
    ug tawo diha sa akong panan-aw aron molingkod sa trono sa Israel, kung magmainampingon
    lamang ang imong mga kaliwat sa paglakaw diha sa akong mga balaod, sama sa imong
    paglakaw diha sa akong atubangan.'
  pol-UBG: 'Teraz więc, PANIE, Boże Izraela, dotrzymaj swemu słudze Dawidowi, memu
    ojcu, tego, co mu obiecałeś, mówiąc: Nie zabraknie ci przed moim obliczem potomka,
    który by zasiadał na tronie Izraela, jeśli tylko twoi synowie będą strzec swej
    drogi i postępować według mojego prawa, tak jak ty postępowałeś przede mną.'
  urd-GVU: اے رب اسرائیل کے خدا، اب اپنی دوسری بات بھی پوری کر جو تُو نے اپنے خادم
    داؤد سے کی تھی۔ کیونکہ تُو نے میرے باپ سے وعدہ کیا تھا، ’اگر تیری اولاد تیری طرح
    اپنے چال چلن پر دھیان دے کر میری شریعت کے مطابق میرے حضور چلتی رہے تو اسرائیل
    پر اُس کی حکومت ہمیشہ تک قائم رہے گی۔‘
  deu-1912: 'Nun, HERR, Gott Israels, halte deinem Knechte David, meinem Vater, was
    du ihm verheißen hast und gesagt: Es soll dir nicht gebrechen an einem Manne vor
    mir, der auf dem Stuhl Israels sitze, doch sofern deine Kinder ihren Weg bewahren,
    daß sie wandeln in meinem Gesetz, wie du vor mir gewandelt hast.'
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನೇ, ನೀನು ನಿನ್ನ ಸೇವಕನೂ, ನನ್ನ ತಂದೆಯೂ ಆದ ದಾವೀದನಿಗೆ,
    ‘ನಿನ್ನ ಸಂತಾನದವರು ನಿನ್ನಂತೆ ಜಾಗರೂಕತೆಯಿಂದ ನನ್ನ ಕಟ್ಟಳೆಯನ್ನು ಅನುಸರಿಸಿ ನಡೆದುಕೊಳ್ಳುವುದಾದರೆ
    ಅವರು ತಪ್ಪದೆ ಇಸ್ರಾಯೇಲರ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವಂತೆ ಮಾಡುವೆನು ಎಂಬುದಾಗಿ ವಾಗ್ದಾನ
    ಮಾಡಿರುವೆಯಲ್ಲಾ, ಅದನ್ನು ನೆರವೇರಿಸು.’
  yap-yap: Ere chiney SOMOL ni Got nu Israel, mu tay nga tagil’ fa bug nem e thin
    ni mog ngak e chitamag ni ga ra rin’ nap’an ni lungum ngak e gubin ngiyal’ ma
    reb e pi’in owchen e bayi gagiyeg ni pilung u Israel, ni fa’anra yad be fol ko
    Motochiyel rom ni bod ni rin’ David.
  hlt-MCSB: Te dongah, Israel Pathen BOEIPA aw, namah kah sal, a pa David ham ngaithuen
    pah mai. Te te amah taengah na thui tih, 'Israel kah ngolkhoel dongkah aka ngol
    he ka mikhmuh lamloh nang kah hlang te pat mahpawh. Ka mikhmuh ah na pongpa bangla
    ka olkhueng dongah pongpa ham na ca rhoek loh a longpuei te a ngaithuen mak atah,’
    na ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢዮ! ታ ዓዶ ዳውቴም፦ ‹ኔኤኒ ታኣኮ ዎጎ ዛጊ ካፔሢጉዲ ኔኤኮ ናኣታኣ ካፔቶ
    ኔ ዜርፆይዳፓ ዒስራዔኤሌይዳ ካኣታዺ ዴዓንዳ ዓሲ ቢያ ዎዴ ባይቃዓኬ› ጌዒ ኔ ጫኣቄ ጫኣቁሞ ሃሢ ኔ ዶዲሻንዳጉዲ ታ ኔና ሺኢቃኔ፤
  twi-ASANTE: “Afei, Ao Awurade, Israel Onyankopɔn, ma ɛbɔ a wokɔɔ so hyɛɛ wo ɔsomfoɔ
    Dawid a ɔyɛ mʼagya no mmra mu. Woka kyerɛɛ no sɛ, ‘Sɛ wʼasefoɔ bɔ wɔn bra yie,
    na wɔdi me mmara so sɛdeɛ woayɛ no a, wɔbɛdi Israel so ɔhene daa daa.’
  eng-WEBU: “Now therefore, LORD, the God of Israel, keep with your servant David
    my father that which you have promised him, saying, ‘There shall not fail you
    a man in my sight to sit on the throne of Israel, if only your children take heed
    to their way, to walk in my law as you have walked before me.’
  wal-wal: “Ha77ikka abeet GODAU, Israa7eela Xoossau, neeni ne ashkkaraassi, ta aawaa
    Daawitassi, ‘Neeni ta sinttan hemettidoogaadan ne naatikka ta higgiyan hemettanau
    bantta ogiyaa naagikko, Israa7eela kawotaa araatan uttiya asa neeni mulekka xayakka’
    yaagido qaalaa pola.
  spa-PDDPT: 'Ahora pues, oh Yavé ʼElohim de Israel, cumple lo que le prometiste a
    tu esclavo David, mi padre: No te faltará varón que se siente en el trono de Israel
    delante de Mí, con tal que tus hijos guarden su camino para andar en mi Ley, como
    tú anduviste delante de Mí.'
  gun-gun: 'Ha''e gui aỹ Senhor Israel kuery ruete, ejapopa ke nerembiguai xeru Davi
    pe ndeayvuague. Ha''e vy aipo''re va''ekue: “Xerenonde ndoatai ''rã nderekovia
    tenda Israel kuery re openaaty áry oguapy oiny va''erã, xapy''a rei xerenonde
    rupi ndera''y kuery avi lei rupi ikuai aguã omoĩ porã ramo, ndee reikoague rami
    ae”, ''re va''ekue.'
  ilo-ULB: Ket ita O Yahweh, a Dios ti Israel, tungpalem ti inkarim iti adipenmo a
    ni David nga amak, idi kinunana, 'Agtultuloy nga adda maysa a tao iti imatangko
    ti agtugaw iti trono ti Israel, no laketdi ta agtulnog a sipapasnek dagiti kaputotam
    kadagiti lintegko, a kas iti panagtulnogmo iti sangoanak.'
  kpg-kpg: Gei dolomeenei, Dimaadua di God o Israel, au e dangi adu bolo Goe gi daahia hua
    beelaa dau hagababa dela i golo dela ne hai Kooe gi dogu damana, bolo tangada
    mai dono hagadili gaa dagi Israel e hai di king i nia madagoaa huogodoo, maa digaula
    ga hagalongo gii donu adu gi di Goe gii hai be di hai a maa.
  uig-ARA: 'ئەمدى ھازىر، ئى ئىسرائىلنىڭ خۇداسى پەرۋەردىگار، ئۆز قۇلۇڭ ئاتام داۋۇتقا:
    ــ «ئەگەر سېنىڭ ئەۋلادلىرىڭ ئۆز يوللىرىغا سەگەك بولۇپ سەن مېنىڭ ئالدىمدا ماڭغاندەك،
    قانۇنۇمغا ئەمەل قىلىپ ماڭسىلا، ساڭا ئەۋلادىڭدىن ئىسرائىلنىڭ تەختىدە ئولتۇرىدىغان
    بىر زات كەم بولمايدۇ» دەپ بەرگەن ۋەدەڭدە تۇرغايسەن.'
  sus-sus: Yakɔsi, Isirayila Marigi Alatala, i laayidi naxan tongoxi i xa konyi n
    baba Dawuda bɛ, i xa na rakamali. I bara a masen a bɛ, ‹Xa i bɔnsɔɛ fɛntɛn e ɲɛrɛ
    ki ma alɔ i a rabaxi ki naxɛ, e naxa n ma sɛriyɛ binya, mixi nde luma nɛ e ya
    ma naxan luma Isirayila kibanyi kui abadan.›
  pon-2006: Eri met, Maing KAUN, Koht en Israel, komw pil ketin kapwaiada inou teio
    me komw ketin wiahiong semeio, ni omwi ketin mahsanih me emen kadaudoke pahn kin
    wiahla nanmwarki ahnsou koaros, ma re kanahieng kapwaiada oh peikiong sapwellimomwi
    kosonned akan duwehte me semei wiadahr.
  ksd-ksd: 'Ea, Luluai God kai Israel, una nuk pa bula nam kaum tinata na vamading
    pire David tamagu, ba u ga biti: Gala ra umana natum diat a vanavana ta ra luaina
    matagu da u ga vanavana tana, ma diat a balaure kadia mangamangana, pa una iba
    upi ta tikai pi na ki ta ra kiki na king kai Israel.'
  tur-YTC: '“Şimdi, İsrael''in Tanrısı ey Yahve, hizmetkârın babam David''e verdiğin
    şu sözü tut: ''İsrael tahtına oturmak için gözümün önünde bir adamın eksik olmayacaktır.
    Yeter ki, çocukların kendi yollarına dikkat etsinler, sen önümde yürüdüğün gibi
    benim yasamda yürüsünler.'''
  grc-BRENT: Καὶ νῦν, Κύριε ὁ Θεὸς Ἰσραὴλ, φύλαξον τῷ παιδί σου τῷ Δαυὶδ τῷ πατρί
    μου ἃ ἐλάλησας αὐτῷ, λέγων, οὐκ ἐκλείψει σοι ἀνὴρ ἀπὸ προσώπου μου καθήμενος ἐπὶ
    θρόνου Ἰσραὴλ, πλὴν ἐὰν φυλάξωσιν οἱ υἱοί σου τὴν ὁδὸν αὐτῶν τοῦ πορεύεσθαι ἐν
    τῷ νόμῳ μου, ὡς ἐπορεύθης ἐναντίον μου.
  ind-AYT: Sekarang, ya TUHAN, Allah Israel, peganglah apa yang telah Kaufirmankan
    kepada hamba-Mu Daud, ayahku, dengan berfirman, ‘Keturunanmu yang akan duduk di
    atas takhta Israel tidak akan terputus di hadapan-Ku, asalkan anak-anakmu tetap
    hidup menurut hukum-Ku, seperti kamu hidup di hadapan-Ku.’
  nya-nya: “Ndipo tsopano, Inu Yehova Mulungu wa Israeli, sungani zimene munalonjeza
    kwa abambo anga Davide, mtumiki wanu pamene munati, ‘Sudzasowa munthu wokhala
    pamaso panga pa mpando waufumu wa Israeli, ngati ana ako adzasamalira mayendedwe
    awo ndi kusunga malamulo anga monga iwe wachitira.’
  hrv-hrv: 'Jahve, Bože Izraelov, sada ispuni svome sluzi, ocu mome Davidu, što si
    mu obećao kad si rekao: ''Neće ti preda mnom nestati nasljednika koji bi sjedio
    na izraelskom prijestolju, samo ako tvoji sinovi budu čuvali svoje putove hodeći
    po mojem zakonu kako si ti hodio preda mnom.'''
  mps-mps: Tama megi da, Genuai Bidi, da Israel dabego God, eno nago eno aya Devit
    dali po me dąų wali te po me kone palao homu ebao. Nago agabolo e tama po walai
    dao, ‘Devit, te nago wai pulubago ena wali tigidali sogo peyu elama, tama eno
    gedude bugagia dolasa biliyu ebaso da, te nago ebo tiwai ebaso da, teda eno tigidali
    sogo nago hani bidide te Israel dabego king bidi pedalomainogo iyu yaibao,’ wali.
  tpi-tpi: Na nau God, Bikpela bilong Israel, mi askim yu long tingim tu dispela arapela
    promis yu bin mekim long papa bilong mi, Devit. Yu bin tokim em olsem, ‘Devit,
    sapos ol lain pikinini bilong yu i bihainim mi gut oltaim na i wokabaut stret
    long ai bilong mi olsem yu save mekim, orait oltaim bai mi larim wanpela man long
    lain bilong yu i kamap king bilong Israel.’
  dan-1931: 'Så hold da nu, HERRE, Israels Gud, hvad du lovede din Tjener, min Fader
    David, da du sagde: En Efterfølger skal aldrig fattes dig for mit Åsyn til at
    sidde på Israels Trone, når kun dine Sønner vil tage Vare på deres Vej og vandre
    i min Lov, som du har vandret for mit Åsyn!'
  vie-OVCB: 'Bây giờ, lạy Chúa là Đức Chúa Trời của Ít-ra-ên, xin Chúa giữ lời hứa
    với Đa-vít, là đầy tớ Chúa và là cha con. Vì Ngài đã phán: ‘Nếu con cháu con thận
    trọng trong nếp sống, và đi theo đường lối Ta như con đã đi, thì trước mặt Ta,
    con sẽ chẳng bao giờ thiếu người ngồi trên ngôi Ít-ra-ên.’'
  guj-2017: હવે પછી, પ્રભુ ઇઝરાયલના ઈશ્વર, તમે તમારા સેવક મારા પિતા દાઉદને જે વચન
    આપ્યું હતું તે પૂરું કરો, તમે તેને કહ્યું હતું, ‘જો તારા વંશજો મારા વચનો સાંભળીને
    ચાલશે અને તારી જેમ મારા નિયમોનું સદા પાલન કરશે તો મારી નજર આગળ ઇઝરાયલના રાજ્યાસન
    પર બેસનાર પુરુષની ખોટ તને પડશે નહિ.’
  pon-2006A: Eri met, Maing KAUN, Koht en Israel, komw pil ketin kapwaiada inou teio
