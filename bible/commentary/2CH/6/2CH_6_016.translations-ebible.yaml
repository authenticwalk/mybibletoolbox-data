  por-BRBSL: '“Agora, pois, Javé, o Deus de Israel, guarda com teu servo Davi, meu
    pai, o que lhe prometeste, dizendo: ''Não te faltará um homem à minha vista para
    te sentares no trono de Israel, se apenas teus filhos tomarem cuidado com o seu
    caminho, para andar na minha lei como tu andaste diante de mim''.'
  cth-cth: Hatdawkvah, Isarelnaw e BAWIPA Cathut, na san apa Devit koe na catounnaw
    nama patetlah a hringnae dawk a kâhruetcuet thai nahan, kaie kâlawk tarawi awh
    pawiteh, ka hmalah Isarel bawitungkhung dawk ka tahung hane tami pout mahoeh telah
    lawk na kam e hah kuep sak haw.
  twi-twi: “Afei, Awurade, Israel Nyankopɔn kɔ so di wo bɔ a woahyɛ wo somfo, mʼagya
    Dawid, no so. Efisɛ, woka kyerɛɛ no se, ‘Sɛ wʼasefo bɔ wɔn bra yiye, na wodi me
    mmara so sɛnea woayɛ no a, wobedi Israel so hene daa daa.’
  hlt-hlt: Te dongah, Israel Pathen BOEIPA aw, namah kah sal, a pa David ham ngaithuen
    pah mai. Te te amah taengah na thui tih, 'Israel kah ngolkhoel dongkah aka ngol
    he ka mikhmuh lamloh nang kah hlang te pat mahpawh. Ka mikhmuh ah na pongpa bangla
    ka olkhueng dongah pongpa ham na ca rhoek loh a longpuei te a ngaithuen mak atah,’
    na ti.
  tbz-SIM: Ti Yiɛ̀ nKuyie tínti Isidɑyɛɛribɛ ti tũ nkù ɑ bɑ́ɑ́ yɛ̃̀ nhɑ do nɑ̀kɛ́
    dìì nùù ɑ kóo tɔ̃ntì n cicɛ Dɑfiti kɛ́yĩ́, kòo bí yie nkɛ dɑ tũ̀nnɛ ò dɑ tũ mmɛ̀ɛ̀
    botí kɛ yíé nhɑ kuɔ́, bɛɛ̀ yó nsɔkɛ́ o kpɑ̀tì kɛ́mbɑkɛ́ ɑ nìtìbɛ̀ Isidɑyɛɛribɛ
    kɛ pĩ́ nhɑ tɔ̃mmú, o cĩ́ɛ̃̀tɛ̀ bɑ́ɑ́ pɑɑ̀ okpɑ̀ɑ̀tì.
  msy-2020: Kamaghɨn, O Ikiavɨra Itir God, Israelian God, kɨ datɨrɨghɨn nɨn azai,
    nɨ nan afeziam Devit ko dɨkɨrɨzir akar igharazim uaghan a gɨnɨghnɨgh. Nɨ a mɨgɨa
    ghaze, ‘Devit, nɨn ovavir boriba nɨn mɨn zurara nan gɨn izɨ, deraghvɨra nan damazimɨn
    darutɨ, kɨ zurara nɨn adarazir aven gumazitam amɨseveghtɨ, a Israelɨn kantrin
    atrivimɨn ikɨ mamaghɨra ikiam.’
  dop-dop: Hɑɩ, Tɑcɑɑ Ɩsɛɣɛlɩ Ɩsɔ, lɑ tɔtɔɣɔ nɔɣɔ ŋkɑ n kɑ sɩɩ mɑ cɑɑ Tɑfiiti tɔ.
    Sɩ ye ɩ lʋlʋɣʋ nyǝ́mɑ tɔmɑ teu ɩsɩɩ ɩnɩ ɩ tɔm tɔ, mpɛ pɑɑ tɔkǝnɑ kɑwulɑɣɑ kɛ ɩ
    wɑɑlɩ kɛ tɑm tɔɔ. Nɑ pɑ́ kɑɑsǝɣɩ tǝmɑɣɑ Ɩsɛɣɛlɩ yǝlɑɑ tɔɔ.
  azb-azb: 'Ya Rəbb İsrailin Allahı, indi də qulun atam Davuda dediyin sözə əməl et.
    Özün söyləmişdin: “Sən yolumla getdiyin kimi oğulların da qanunuma görə əməl edərək
    öz yollarına diqqət edərlərsə, İsrail taxtında sənin nəslindən bir kişi əskik
    olmayacaq”.'
  eng-DBY: And now, Jehovah, God of Israel, keep with thy servant David my father
    that which thou hast promised him saying, There shall not fail thee a man in my
    sight to sit on the throne of Israel, if only thy sons take heed to their way
    to walk in my law, as thou hast walked before me.
  hin-2017: इसलिए अब हे इस्राएल के परमेश्वर यहोवा, इस वचन को भी पूरा कर, जो तूने अपने
    दास मेरे पिता दाऊद को दिया था, ‘तेरे कुल में मेरे सामने इस्राएल की गद्दी पर विराजनेवाले
    सदा बने रहेंगे, यह हो कि जैसे तू अपने को मेरे सम्मुख जानकर चलता रहा, वैसे ही तेरे
    वंश के लोग अपनी चाल चलन में ऐसी चौकसी करें, कि मेरी व्यवस्था पर चलें।’
  eng-YLT: '''And now, O Jehovah, God of Israel, keep for Thy servant David my father
    that which Thou didst speak to him, saying, There is not cut off to thee a man
    from before Me, sitting on the throne of Israel, only, if thy sons watch their
    way to walk in My law, as thou hast walked before Me.'
  eng-WYC-2017: Now therefore, Lord God of Israel, fulfill thou to thy servant, my
    father David, whatever things thou hast spoken, saying, A man of thee shall not
    fail before me, that shall sit upon the throne of Israel; so nevertheless if thy
    sons keep my ways, and go in my law, as and thou hast gone before me.
  eng-WMBB: “Now therefore, LORD, the God of Israel, keep with your servant David
    my father that which you have promised him, saying, ‘There shall not fail you
    a man in my sight to sit on the throne of Israel, if only your children take heed
    to their way, to walk in my law as you have walked before me.’
  urd-GVH: ऐ रब इसराईल के ख़ुदा, अब अपनी दूसरी बात भी पूरी कर जो तूने अपने ख़ादिम
    दाऊद से की थी। क्योंकि तूने मेरे बाप से वादा किया था, ‘अगर तेरी औलाद तेरी तरह
    अपने चाल-चलन पर ध्यान देकर मेरी शरीअत के मुताबिक़ मेरे हुज़ूर चलती रहे तो इसराईल
    पर उस की हुकूमत हमेशा तक क़ायम रहेगी।’
  rug-rug: Ego, kamahire Zihova, sa Tamasa tadi pa Izireli, Mamu kopu ni sari Mua
    vina tatara koa sa tamaqu Devita, totoso zama guahe si Goi koasa, ‘Agoi si lopu
    kaqu makudo va habotu tie pa Kenuqu koasa binaṉara pa Izireli, be guana va tabe
    va leani arini sari na Qua tinarae, gua sapu tavetia agoi.’
  gaz-gaz: “Ammas yaa Waaqayyo Waaqa Israaʼel, ati waan garbicha kee abbaa koo Daawitiin,
    ‘Yoo ilmaan kee akkuma ati goote sana waan hojjetan hunda keessatti of eeggachaa,
    akkuma seera kootti fuula koo dura deddeebiʼan, ati nama fuula koo dura teessoo
    Israaʼel irra taaʼu gonkumaa hin dhabdu’ jettee abdachiifte sana eegiif.
  fra-LSG: 'Maintenant, Éternel, Dieu d’Israël, observe la promesse que tu as faite
    à David, mon père, en disant: Tu ne manqueras jamais devant moi d’un successeur
    assis sur le trône d’Israël, pourvu que tes fils prennent garde à leur voie et
    qu’ils marchent dans ma loi comme tu as marché en ma présence.'
  yal-yal: Iki, Alatala, Isirayilaa Ala, i mɔn xa a liga i layirin naxan tongo n fafe
    Dawuda xa, i bata yi a fala a xa, i naxa, ‘I ɲɔxɔ yibiran mi ɲanɲɛ n yɛtagi mumɛ
    Isirayilaa mangaya gbɛdɛni, xa i ya diine n ma kiraan suxu, e sigan ti n yɛtagi
    tinxinni, e n ma sariyan suxu alo i sigan tixi n yɛtagi kii naxan yi.’
  haw-1868: Ano, e Iehova ke Akua o ka Iseraela, e hooko mai no kau kauwa no Davida,
    no ko'u makuakane i ka mea au i olelo mai ai ia ia, i mai ana, Aole oe e nele
    i ke kanaka imua o'u e noho maluna o ka noho alii o ka Iseraela, ke malama kau
    poe mamo i ko lakou aoao e hele ma ko'u kanawai e like me kou he le ana imua o'u.
  arb-NAV: 'وَالآنَ أَيُّهَا الرَّبُّ إِلَهُ إِسْرَائِيلَ أَوْفِ بِمَا وَعَدْتَ بِهِ
    عَبْدَكَ أبِي دَاوُدَ قَائِلاً: إِنْ حَذَا أَوْلادُكَ حَذْوَكَ، وَمَارَسُوا شَرِيعَتِي
    أَمَامِي، فَلَنْ يَخْلُوَ يَوْماً عَرْشُ إِسْرَائِيلَ مِنْ رَجُلٍ مِنْ صُلْبِكَ
    يَجْلِسُ عَلَيْهِ.'
  ewe-ewe: “Azɔ la, Oo Yehowa, Israel ƒe Mawu, wɔ ŋugbe bubu si nèdo nɛ be, ‘Wò dzidzimeviwo
    aɖu fia ɖe Israel dzi tegbetegbe ne woawɔ nye sewo dzi abe ale si nèwɔ ene,’ la
    dzi.
  eng-LEE: And now, O Lord, God of Israel, keep for thy servant David my father that
    which thou hast spoken concerning him, saying, There shall never fail thee a man
    in my sight who sitteth on the throne of Israel, if thy children but take heed
    to their way to walk in my law, as thou hast walked before me.
  asm-FB: এই হেতুকে এতিয়া, হে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা, আপোনাৰ দাস মোৰ পিতৃ দায়ূদৰ
    আগত যি প্ৰতিজ্ঞা কৰিছিল, সেই বিষয়ে আপোনাৰ এই দাসলৈ পালন কৰক কিয়নো আপুনি কৈছিল
    বোলে, ‘তুমি মোৰ আগত যেনেকৈ চলিলা, তেনেদৰে তোমাৰ সন্তান সকলেও যদি এইদৰে মোৰ ব্যৱস্থাত
    চলিবলৈ নিজ নিজ পথত সাৱধান হৈ থাকে, তেনেহ’লে মোৰ দৃষ্টিত ইস্ৰায়েলৰ সিংহাসনৰ ওপৰত
    বহিবলৈ তোমাৰ সম্বন্ধীয়া মানুহৰ অভাৱ নহ’ব৷’
  sus-A: يَكْسِ، عِسِرَيِلَ مَرِفِ عَلَتَلَ، عِ لَايِدِ نَشَن تٌنفٌشِ عِ شَ كٌنيِ
    ﭑ بَبَ دَوُدَ بّ، عِ شَ نَ رَكَمَلِ. عِ بَرَ عَ مَسٍن عَ بّ، ‹شَ عِ بْنسْي قّنتّن
    عٍ حّرّ كِ مَ عَلْ عِ عَ رَبَشِ كِ نَشّ، عٍ نَشَ ﭑ مَ سّرِيّ بِنيَ، مِشِ ندٍ لُمَ
    نّ عٍ يَ مَ نَشَن لُمَ عِسِرَيِلَ كِبَنيِ كُي عَبَدَن.›
  fra-SBL: 'Maintenant, Yahvé, le Dieu d''Israël, garde pour ton serviteur David,
    mon père, ce que tu lui as promis, en disant : Tu ne manqueras pas d''un homme
    à mes yeux pour s''asseoir sur le trône d''Israël, si seulement tes enfants prennent
    garde à leur voie, pour marcher dans ma loi comme tu as marché devant moi.'
  hbo-hbo: וְעַתָּ֞ה יְהוָ֣ה ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל שְׁ֠מֹר לְעַבְדְּךָ֙ דָוִ֤יד אָבִי֙
    אֵת֩ אֲשֶׁ֨ר דִּבַּ֤רְתָּ לֹּו֙ לֵאמֹ֔ר לֹא־יִכָּרֵ֨ת לְךָ֥ אִישׁ֙ מִלְּפָנַ֔י
    יֹושֵׁ֖ב עַל־כִּסֵּ֣א יִשְׂרָאֵ֑ל רַ֠ק אִם־יִשְׁמְר֨וּ בָנֶ֜יךָ אֶת־דַּרְכָּ֗ם
    לָלֶ֙כֶת֙ בְּתֹ֣ורָתִ֔י כַּאֲשֶׁ֥ר הָלַ֖כְתָּ לְפָנָֽי׃
  kik-kik: “Na rĩrĩ, Jehova, Ngai wa Isiraeli, hingĩria ndungata yaku baba, Daudi,
    ciĩranĩro iria wamwĩrĩire rĩrĩa woigire atĩrĩ, ‘Ndũkaaga mũndũ wa gũikarĩra gĩtĩ
    kĩa ũnene gĩa Isiraeli arĩ mbere yakwa, angĩkorwo ariũ aku nĩmarĩthiiaga na mĩthiĩre
    yagĩrĩire mbere yakwa kũringana na watho wakwa o ta ũrĩa wee ũtũire ũthiiaga.’
  fra-NCL: 'Maintenant, Yahweh, Dieu d’Israël, observez, en faveur de votre serviteur
    David, mon père, ce que vous lui avez dit, en ces termes : « Il ne te manquera
    jamais devant moi un descendant qui siège sur le trône d’Israël, pourvu que tes
    fils prennent garde à leur voie, en marchant dans ma loi comme tu as marché devant
    moi.'
  cek-AK: To pongah Aw Israel Angraeng Sithaw, Nang loe, ka hmaa ah na caeh baktih
    toengah, na capanawk mah ka paek ih lok pazui o thai hanah, a caeh o haih loklam
    boih ah acoe o nahaeloe, ka hmaa ah Israel ih angraeng tangkhang pongah anghnu
    han koi kami apet mak ai, tiah kam pa khaeah na thuih ih lok to koepsak ah, tiah
    a naa.
  cuk-cuk: 'Rey-Salomón, Bab-Jehováʼse gotebalid: “Israel-e-Bab-Dummad-Jehováʼye,
    emisgi, be-mai-an-bab-Davidʼga, be ibmar-imakoye sogsagusadi, be imake. Deunni,
    ega be sogsagusad: ‘Ar be an-asabin nued-nanadii-gusmogadyob be-wagan nuegan damalale,
    degi, an-igar-maidba nanamarbalile, be-wagan Israelʼgine e-reyga maigu guoed,
    gwen surguosulid.’'
  uig-CYR: 'Әнди һазир, и Исраилниң Худаси Пәрвәрдигар, Өз қулуң атам Давутқа: — «Әгәр
    сениң әвлатлириң өз йоллириға сәгәк болуп сән Мениң алдимда маңғандәк, қанунумға
    әмәл қилип маңсила, саңа әвладиңдин Исраилниң тәхтидә олтиридиған бир зат кам
    болмайду» дәп бәргән вәдәңдә турғайсән.'
  tel-2017: ‘నువ్వు నడుచుకున్నట్టు నీ కుమారులు కూడా ప్రవర్తించి, నా ధర్మశాస్త్రం ప్రకారం
    నడుచుకుంటే ఇశ్రాయేలీయుల సింహాసనం మీద కూర్చుని పాలించేవాడు నా సన్నిధిలో నీకుండకుండా
    పోడు’ అని నీవు నీ సేవకుడు, నా తండ్రి అయిన దావీదుతో సెలవిచ్చిన మాటను ఇశ్రాయేలీయుల
    దేవా, యెహోవా, దయచేసి నెరవేర్చు.
  hat-BSA: '“Pou sa, O SENYÈ, Bondye Israël la, kenbe avèk sèvitè Ou a, David, sa
    ke ou te pwomèt li a. Ou te di: ‘Ou p ap manke yon nonm ki pou chita sou twòn
    Israël la, si sèlman fis ou yo fè atansyon nan chemen yo, pou mache nan lalwa
    pa Mwen, jan ou te mache devan M nan.’'
  kos-kos: Inge, LEUM GOD lun Israel, liyaung pac wulela se ngia ma kom tuh orala
    nu sin papa tumuk ke kom tuh fahk nu sel mu sie sin tulik natul ac fah tokosra
    fin acn Israel in pacl e nukewa, elos fin arulana akos ma sap lom oana el.
  hbo-WLC: וְעַתָּ֞ה יְהוָ֣ה ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל שְׁ֠מֹר לְעַבְדְּךָ֨ דָוִ֤יד אָבִי֙
