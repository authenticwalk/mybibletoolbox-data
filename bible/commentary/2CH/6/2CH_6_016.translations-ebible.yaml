    יוֹשֵׁ֖ב עַל־כִּסֵּ֣א יִשְׂרָאֵ֑ל רַ֠ק אִם־יִשְׁמְר֨וּ בָנֶ֜יךָ אֶת־דַּרְכָּ֗ם
    לָלֶ֙כֶת֙ בְּת֣וֹרָתִ֔י כַּאֲשֶׁ֥ר הָלַ֖כְתָּ לְפָנָֽי׃
  ibo-ibo: “Ugbu a, O! Onyenwe anyị, Chineke nke Izrel, mezukwaa nkwa niile i kwere
    Devid nna m, mgbe ị sịrị, ‘Ọ bụrụ na ụmụ ụmụ gị elezie anya bie ndụ dịka iwu m
    si dị nʼihu m, nʼihe niile ha na-eme, dịka gị onwe gị mere, agaghị achọ onye ga-anọ
    nʼihu nʼocheeze Izrel nʼime ha.’
  ory-ory: ତୁମ୍ଭେ ମୋʼ ପିତା ଆପଣା ଦାସ ଦାଉଦଙ୍କୁ କହିଥିଲ, ତୁମ୍ଭେ ଆମ୍ଭ ସମ୍ମୁଖରେ ଯେପରି ଗମନାଗମନ
    କରିଅଛ, ‘ସେହିପରି ତୁମ୍ଭ ସନ୍ତାନମାନେ ଯେବେ ଆମ୍ଭ ବ୍ୟବସ୍ଥାନୁସାରେ ଗମନାଗମନ କରିବାକୁ ଆପଣା
    ଆପଣା ପଥରେ କେବଳ ସାବଧାନ ହେବେ, ତେବେ ଇସ୍ରାଏଲର ସିଂହାସନରେ ଉପବିଷ୍ଟ ହେବା ପାଇଁ ଆମ୍ଭ ଦୃଷ୍ଟିରେ
    ତୁମ୍ଭ ବଂଶରେ ଲୋକର ଅଭାବ ନୋହିବ; ଏହେତୁ ହେ ସଦାପ୍ରଭୋ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଆପଣାର
    ସେହି ପ୍ରତିଜ୍ଞା ସଫଳ କର।’
  chk-chk: Nge iei, ai Samol mi Lapalap, Koten Israel, kopwe pwal apwönüetä om pwon
    ngeni Tafit semei we, pun ka üreni pwe epwe wor eman mwirimwirin epwe wiseni ewe
    wisen king me lon Israel fansoun meinisin, are nöün kewe mwän repwe chök aleasochisi
    om kewe allük, usun i a föri.
  rop-rop: Wal YAWEI, trubala God blanga Isreil yu kipum det najawan pramis yubin
    meigim garram main dedi wen yubin dalim im wanbala biginini brom im femili lain
    garra oldei jidan king blanga Isreil if dei kipgon bulurrumbat yu lowa jis laik
    imbin dum.
  ukr-1871: 'І тепер, Господи, Боже Ізрайлїв! сповни слузї твойму Давидові, панотцеві
    мойму, те, що сказав єси йому, говорючи: не переведеться в тебе перед лицем моїм
    седячий на престолї Ізрайлевому, як тільки сини твої стерегти муть доріг своїх,
    ходячи по законові мойму так, як ти ходив передо мною.'
  deu-1951: 'So halte nun, o HERR, Gott Israels, deinem Knechte David, meinem Vater,
    was du zu ihm gesagt hast, als du sprachest: Es soll dir nicht mangeln an einem
    Mann vor mir, der auf dem Throne Israels sitze, wenn nur deine Kinder auf ihren
    Weg achthaben, daß sie in meinem Gesetze wandeln, wie du vor mir gewandelt bist!'
  eng-JPS: 'Now therefore, O LORD, the God of Israel, keep with Thy servant David
    my father that which Thou hast promised him, saying: There shall not fail thee
    a man in My sight to sit on the throne of Israel; if only thy children take heed
    to their way, to walk in My law as thou hast walked before Me.'
  srp-1865: 'Sada dakle, Gospode Bože Izrailjev, drži Davidu ocu mojemu što si mu
    rekao govoreæi: neæe ti nestati èovjeka ispred mene koji bi sjedio na prijestolu
    Izrailjevu, samo ako ušèuvaju sinovi tvoji put svoj hodeæi po zakonu mojemu, kao
    što si ti hodio preda mnom.'
  lug-lug: “Kaakano Ayi Mukama Katonda wa Isirayiri, tuukiriza ebyo bye wasuubiza
    Dawudi kitange bwe wayogera nti, ‘Tolirema kufuna musika mu maaso gange kutuula
    ku ntebe ey’obwakabaka bwa Isirayiri, ab’ezzadde lyo bwe baneegenderezanga okutambuliranga
    mu maaso gange ng’etteeka lyange bwe liri, nga ggwe bw’otambulidde mu maaso gange.’
  heb-heb: ועתה יהוה אלהי ישראל שמר לעבדך דויד אבי את אשר דברת לו לאמר לא יכרת לך
    איש מלפני יושב על כסא ישראל רק אם ישמרו בניך את דרכם ללכת בתורתי כאשר הלכת לפני׃
  ben-IRV: এখন, হে সদাপ্রভু ইস্রায়েলের ঈশ্বর, তুমি তোমার দাস আমার বাবা দায়ূদের কাছে
    যা প্রতিজ্ঞা করেছিলে, তা রক্ষা কর৷ তুমি বলেছিলে, আমার দৃষ্টিতে ইস্রায়েলের সিংহাসনে
    বসতে তোমার বংশে লোকের অভাব হবে না, কেবলমাত্র যদি আমার সামনে তুমি যেমন চলছো, তোমার
    সন্তানেরা আমার সামনে সেইভাবে চলার জন্য নিজেদের পথে সাবধান থাকে৷
  pan-pan: ਹੁਣ ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣੇ ਦਾਸ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਨਾਲ ਉਸ ਬਚਨ
    ਨੂੰ ਵੀ ਪੂਰਾ ਕਰ ਜੋ ਤੂੰ ਉਸ ਨਾਲ ਕੀਤਾ ਸੀ ਕਿ ਤੇਰੇ ਲਈ ਇਸਰਾਏਲ ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠਣ ਲਈ
    ਮੇਰੇ ਹਜ਼ੂਰ ਮਨੁੱਖ ਦੀ ਥੁੜ ਨਹੀਂ ਹੋਵੇਗੀ, ਜੇ ਕੇਵਲ ਤੇਰੇ ਪੁੱਤਰ ਆਪਣੇ ਰਾਹ ਉੱਤੇ ਧਿਆਨ ਕਰਨ
    ਅਤੇ ਮੇਰੀ ਬਿਵਸਥਾ ਅਨੁਸਾਰ ਚੱਲਣ ਜਿਵੇਂ ਤੂੰ ਮੇਰੇ ਸਨਮੁਖ ਚੱਲਦਾ ਰਿਹਾ ਹੈਂ
  mya-JVB: အိုဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော်က၊ သင်သည်ငါ့ ရှေ့ မှာ ကျင့်
    သကဲ့သို့ သင် ၏ သား မြေးတို့သည်ငါ့ တရား ကို ကျင့် လိုသောငှါ ၊ မိမိ တို့ သွားရာလမ်း
    ကို သတိပြု လျှင် ၊ ငါ့ မျက်မှောက် ၌ ဣသရေလ နိုင်ငံ၏ ရာဇ ပလ္လင်ပေါ် မှာ ထိုင် ရသောသင်
    ၏ အမျိုး မင်းရိုးမ ပြတ် ရဟု ကိုယ်တော် ကျွန် အကျွန်ုပ် အဘ ဒါဝိဒ် ၌ ထား တော်မူသောဂတိတော်ကို
    ယခု စောင့် တော်မူပါ။
  hmo-hmo: '“Bona hari, Lohiabada e, Israela ena Dirava, lau noinoi, oi ese oiemu
    gwauhamata ma ta, tamagu Davida dekenai oi henia gauna be do oi hamomokania. Unai
    gwauhamata be inai: Oi gwau, bema Davida ena natuna bona tubuna taudia ese edia
    kara ibounai dekenai oiemu Taravatu idia kamonai henia, Davida ia karaia hegeregerena,
    idia ta be nega ibounai Israela gunalaia dagi do ia dogoatao, unai dagi dekena
    amo do idia moru diba lasi.'
  urd-urd: अब ऐ ख़ुदावन्द इस्राईल के ख़ुदा अपने बन्दा मेरे बाप दाऊद के साथ उस क़ौल
    को भी पूरा कर जो तूने उस से किया था कि तेरे हाथ मेरे सामने इस्राईल के तख़्त पर
    बैठने के लिए आदमी की कमी न होगी बशर्ते कि तेरी औलाद जैसे तू मेरे सामने चलता रहा
    वैसे ही मेरी शरी'अत पर अमल करने के लिए अपनी रास्ते की एहतियात रखें।
  rus-SYN: 'И ныне, Господи Боже Израилев! исполни рабу Твоему Давиду, отцу моему,
    то, что Ты сказал ему, говоря: не прекратится у тебя муж, сидящий пред лицем Моим
    на престоле Израилевом, если только сыновья твои будут наблюдать за путями своими,
    ходя по закону Моему так, как ты ходил предо Мною.'
  bqc-SIM: Tia kɛ́wa Dii Isailiↄ Lua, n lɛgbɛ̃̀ n zↄ̀blena ma mae Davidiɛ n mɛ̀, tó
    aà buiↄ ńzĩa kũa dↄ̃ mɛ́ aa ku lá ń yeiwa, aa n ikoyã kũa laaàwa, aaↄ
    zↄ̃lɛa kpalau Isailiↄ guu gↄↄpiiɛ.
  tcz-CHONGTHU: Hijeh chun, “Vo Pakai Israel Pathen tun nalhacha kapa David komma
    kitepna adang nasem ho chu nitjing tan, nangman nabol bang banga na chilhah te
    jong lamdih’a achonnuva kadan thupeh ho kitahna neitah’a ajuidiu le amaho lah’a
    khat pen pen chu Israel laltouna a toujing ding ahi,” nati.
  mar-mar: 'तसेच आता, हे इस्राएलच्या परमेश्वर देवा, दावीद या सेवकाला दिलेले हे वचनही
    खरे कर. तू असे म्हणाला होतास: माझ्यासमक्ष इस्राएलच्या राजासनावर न चुकता तुझ्या
    वंशातीलच कोणीतरी येत जाईल. मात्र तुझ्या मुलांनी माझ्या नियमशास्त्राप्रमाणे काटेकोर
    वर्तन केले पाहिजे. तुझ्याप्रमाणेच त्यांनीही माझा करार पाळला पाहिजे.'
  qub-qub: 'Chaymi cananga papänë Davidta waquin aunishayquitapis cumliy ari Israelcunapa
    Tayta Diosnin. Papänëtami nirayqui: ‹Gampita mirar aywajcunallami imaypis Israelcunata
    mandar jamaranga. Ichanga llapantapis munashäno cumlichun gamno.›'
  bqp-bqp: Yen sɔ̃, Gusunɔ bɛsɛn Yinni, ɑ nɔɔ mwɛɛ te yibio te ɑ nùn kuɑ mi. A nɛɛ,
    u ǹ kɔsire biɑmɔ win bibun bweseru sɔɔ wi u koo win bɑndu di, bii be, bɑ̀ n tii
    nɛni dee dee ben wɑ̃ɑru sɔɔ, mɑ bɑ nun mɛm nɔɔwɑmmɛ nge mɛ wi, Dɑfidi u kuɑ.
  hat-hat: Se poutèt sa, Seyè, Bondye pèp Izrayèl la, m'ap mande ou pou ou kenbe lòt
    pwomès ou te fè David, papa m', sèvitè ou la, lè ou te di l' va toujou gen yonn
    nan pitit li yo pou gouvènen pèp Izrayèl la, depi yo veye jan y'ap mache pou yo
    mennen bak yo devan ou jan li menm li te fè l' la.
  eng-BSB: 'Therefore now, O LORD, God of Israel, keep for Your servant, my father
    David, what You promised when You said: ‘You will never fail to have a man to
    sit before Me on the throne of Israel, if only your descendants guard their way
    to walk in My law as you have walked before Me.’'
  eng-WEBPB: “Now therefore, LORD, the God of Israel, keep with your servant David
    my father that which you have promised him, saying, ‘There shall not fail you
    a man in my sight to sit on the throne of Israel, if only your children take heed
    to their way, to walk in my law as you have walked before me.’
  kbq-kbq: Hagi Ra Anumzana Israeli vahe Anumzamoka, eri'za vaheka'a nenfa Devitina
    huvempa huntenka amanage hu'nane, kagrama kasezmantesana mofavremo'zama, kagrama
    hu'nanaza hu'za nagri kasegema amage antesage'na, zamatre'nugeno mago'mo Israeli
    vahe kinia manitere huno vugahie hunka hu'nane.
  nhe-BL: Huajca ama, TOTECO Dios, ta tlen titoTeco tiisraelitame, xijtlamichihua
    nojquiya nopa seyoc tlajtoli tlen tiquilhui notata David. Ta tiquilhui, intla
    iixhuihua monejnemiltisquíaj xitlahuac huan quichihuasquíaj motlanahuatil queja
    yajaya quichijqui, se iixhui tlanahuatis para nochipa campa israelitame.
  gub-BL: Kutàri ainoz putar amo ma'e newe nehe kury, Tupàn Tuweharupi Wiko Ma'e Izaew
    wazar. Ezapo ma'e inugwer neze'eg heru pe imume'u pyrer rupi katete nehe no. —
    Tuweharupi amo nezuapyr wiko putar Izaew wanuwihawete romo a'e nehe, aze hereruzar
    nezàwe a'e wà nehe, ere izupe.
  eng-DRA: 'Now then, O Lord God of Israel, fulfill to thy servant David my father,
    whatsoever thou hast promised him, saying: There shall not fail thee a man in
    my sight, to sit upon the throne of Israel: yet so that thy children take heed
    to their ways, and walk in my law, as thou hast walked before me.'
