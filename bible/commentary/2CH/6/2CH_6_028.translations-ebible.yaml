verse: 2CH.006.028
translations:
  mal-C: “ദേശത്ത് ക്ഷാമമോ പകർച്ചവ്യാധിയോ ഉഷ്ണക്കാറ്റോ വിഷമഞ്ഞോ വെട്ടുക്കിളിയോ കീടബാധയോ
    ഉണ്ടാകുമ്പോൾ, അല്ലെങ്കിൽ ശത്രുക്കൾ അവരുടെ ഏതെങ്കിലും നഗരത്തെ ഉപരോധിക്കുമ്പോൾ,
    ഏതെങ്കിലും രോഗമോ വ്യാധിയോ വരുമ്പോൾ,
  deu-TKW: 'Wenn Hungersnot im Lande sein sollte, wenn Pest, wenn Brand und Vergilbung
    des Getreides, oder Heuschrecken und Ungeziefer, wenn seine Feinde es bedrängen
    in einer seiner Ortschaften, kurz wenn irgendwelche Plage und irgendwelche Krankheit
    eintritt:'
  lin-lin: Soki nzala makasi to bokono makasi to moto to bokawuki to kopola ya bambuma
    to mabanki to mankoko eyei kati na mokili, soki banguna bazingeli bato na Yo kati
    na mokili na bango, na bikuke ya bingumba na bango, to soki pasi to bokono ya
    lolenge nyonso ekweyeli bango,
  eng-LSV: Famine, when it is in the land, [and] pestilence, when it is [in the land],
    blasting and mildew, locust and caterpillar, when they are [in the land], when
    its enemies have distressed it in the land—its gates, any plague and any sickness;
  eng-GNV: When there shalbe famine in the land, when there shalbe pestilence, blasting,
    or mildew, when there shall be grashopper, or caterpiller, when their enemie shall
    besiege them in the cities of their land, or any plague or any sickenesse,
  eng-WEBSTER: 'If there shall be dearth in the land, if there be pestilence, if there
    be blasting, or mildew, locusts, or caterpillars; if their enemies shall besiege
    them in the cities of their land; whatever calamity, or whatever sickness there
    be :'
  nhw-BL: “Huan quema ipan ni tlali oncas mayantli, o se fiero cocolistli, o huaquis
    tomil, o chapolime o ocuilime calaquise campa tomilhua, techtlacaquili. Sintla
    tocualancaitacahua hualase techhuilanaquij ipan totlal, o sintla hualas tlen hueli
    tlatzacuiltili o tlaohuijcayotl,
  swh-ONEN: “Wakati njaa au tauni vikija juu ya nchi, au koga au kawa, nzige au panzi,
    au wakati adui atakapowazingira katika mji wao wowote, maafa ya namna yoyote au
    ugonjwa wowote unaoweza kuwajia,
  bba-bba: Gɔ̃ɔru tɑ̀ n duɑ tem mɛ sɔɔ, ǹ kun mɛ kɛ̃si kɛ̃si bɑrɑru, ǹ kun mɛ dĩɑnun
    ɡɔɔ, ǹ kun mɛ twee, ǹ kun mɛ kɔkɔnu ɡɑnu ni nu rɑ dĩɑnu sɑnku, ǹ kun mɛ yibɛrɛbɑ
    bɑ̀ n tem mɛn wusu tɑrusi, ǹ kun mɛ bɑrɑ bwese bwesekɑ yɑ̀ n wunɛn tɔmbu deemɑ,
    ǹ kun mɛ wɑhɑlɑ ɡɑɑ,
  eng-KJVCPB: 'If there be dearth in the land, if there be pestilence, if there be
    blasting, or mildew, locusts, or caterpillars; if their enemies besiege them in
    the cities of their land; whatsoever sore or whatsoever sickness there be:'
  luo-luo: “Ka kech kata dera omako piny kata ka abach omako cham kata tuo ewi dongo,
    kata ka bonyo kata kungu, kata ka jowasigu olworo miechgi madongo, kata ka midekre
    kata tuo omakogi,
  meu-meu: Tano ai doe bema vara, eiava dai-hanai gorerena, eiava hogohogo eiava valavala
    eiava kwadi eiava rautunu; eiava inaidia na edia hanua ta ai bema koudia heḡeḡe;
    eiava edena gorere eiava edena hisihisi bema vara;
  npi-ULB: देशमा अनिकाल परेको छ वा माहामारी फैलेको छ, वा लाही वा ढुसी लाग्‍छ, कि सलह
    र फटेङ्‌ग्राहरू आउँछन् भने, वा शत्रुहरूले तिनीहरूका सहरको मुल ढोकाहरूमा आक्रमण
    गर्छन् वा कनै पनि किसिमको विपति वा रोग फैलेको छ भने—
  yor-yor: “Nígbà tí ìyàn tàbí àjàkálẹ̀-ààrùn bá wá sí ilẹ̀ náà, ìrẹ̀dànù tàbí ìmúwòdù,
    eṣú tàbí ẹlẹ́ǹgà, tàbí nígbà tí àwọn ọ̀tá wọn bá yọ wọ́n lẹ́nu nínú ọ̀kan lára
    àwọn ìlú wọn, ohunkóhun, ìpọ́njú tàbí ààrùn lè wá.
  pes-OPCB: «هرگاه این سرزمین دچار قحطی یا طاعون شود، یا محصول آن در اثر بادهای سوزان
    و هجوم ملخ از بین برود، یا دشمن، قوم تو را در شهر محاصره کند و یا هر بلا و مرض
    دیگر پیش آید،
  tgl-ULB: Ipagpalagay na may taggutom sa lupain, o ipagpalagay na may sakit, tagtuyot
    o amag, mga balang o mga uod; o ipagpalagay na sasalakayin ng mga kaaway ang mga
    tarangkahan ng lungsod sa kanilang lupain, o na may anumang salot o karamdaman—
  hui-hui: Solomonohanda laabo halu lalu, Inanaga dindi ogoria hina gari timbuni piyaguabi
    warago hongohe tara tagira ibiyaguabi puyabu poboyogobi hongohe tara mbira ibalu
    inanaga mabuha tomo andaho karu mo ko hayaguabi pagaya ale dewaore ibalu mabuha
    tomo karu nai hayaguabi ina waitigirume ibalu inanaga tanoruha kamaria ina bole
    ho mabu bupe hayaguabi warago tara tara ngaru inaha anda ibalu ina mo ko hayaguabi
  mya-mya: '``ပြည်​တော်​တွင်​အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး သော​အ​ခါ၊ အ​နာ​ရော​ဂါ​ဘေး​ဆိုက်​သော
    အ​ခါ၊ ကောက်​ပဲ​သီး​နှံ​တို့​သည်​လေ​ပူ​မိ​ခြင်း၊ ပိုး​ထိ​ခြင်း​သို့​မ​ဟုတ်​ကျိုင်း​ကောင်​အုပ်​ကျ
    ခြင်း​တို့​ကြောင့်​ပျက်​စီး​သွား​သော​အ​ခါ၊ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား​ရန်​သူ​တို့
    တိုက်​ခိုက်​ကြ​သော​အ​ခါ၊ သူ​တို့​တွင်​ဘေး ဥ​ပဒ်၊ အ​နာ​ရော​ဂါ​တစ်​စုံ​တစ်​ရာ​ကပ်
    ရောက်​သော​အ​ခါ၊-'
  bod-N: གལ་ཏེ་ཡུལ་འདིར་མུ་གེའམ་རིམས་ནད་དམ། སྐམ་རླུང་། གཡའ་སྤུ། ཆ་ག་པ། ཨ་ཚག་ཚག་པ་བཅས་ཡོད་པའམ།
    ཡང་ན་དགྲ་བོས་ཡུལ་ལྗོངས་བསྐོར་ནས་བར་ཆད་དམ་ནད་ཡམས་ཅི་རིགས་འབྱུང་བའི་ཚེ།
  sna-sna: “Kana nzara kana denda zvikauya panyika, kana nyunje, kana kuvhuvha kana
    mhashu kana magutaguta kana kuti vavengi vakavakomba mumaguta avo, ringava dambudziko
    ripi zvaro kana chirwere chorudzi rupi chingauya,
  spa-BLM: “Si hay hambre en la tierra, si hay peste, si hay tizón o moho, langosta
    u oruga; si sus enemigos los asedian en la tierra de sus ciudades cualquier plaga
    o cualquier enfermedad que haya —
  cac-cac: Q'uinaloc tz'em vejel, ma ilya d'a co chon̈ab' tic, ma stacji cavb'en yuj
    c'ac', ma sjavi junoc syab'il cavb'en chi', ma sjavi noc' c'ulub' d'ay, ma junocxo
    macan̈ noc' cotac noc' slajanel cavb'en chi', ma jun, sjavi oyan eb' ajc'ol yac'an
    oval d'a junoc chon̈ab' d'a yol co macb'en tic, ma yaln̈ej tas yaelal tzon̈ ic'ani,
  swh-ULB: Kama kuna njaa katika nchi, au kama kuna ugonjwa, tauni au ukungu, nzige
    au viwavijeshi, au kama adui wake wameyavamia malango ya mji katika nchi yao,
    au kwamba kuna pigo lolote au ugonjwa—
  bel-bel: Ці голад будзе на зямлі, ці будзе пошасьць маравая, ці будзе вецер палючы
    ці іржа, саранча ці чарвяк, ці будуць цясьніць яго няпрыяцелі ягоныя на зямлі
    валоданьняў ягоных, ці будзе якое бедства, якая хвароба,
  deu-ELBBK: 'Wenn eine Hungersnot im Land sein wird, wenn Pest sein wird, wenn Kornbrand
    und Vergilben des Getreides, Heuschrecken oder Grillen sein werden; wenn seine
    Feinde es belagern im Land seiner Tore, wenn irgendeine Plage und irgendeine Krankheit
    sein wird:'
  mbb-OT: “Emun ebpekeuma is bitil ziyà te tanà te menge etew nu, limas etawa meinit
    he keramag, etawa keranapranap he ebpekezezaat te menge pinemula, ragkes en is
    menge terapan wey menge tetaru, etawa edliǥuyan sikandan te menge kuntada zan
    diyà te minsan hendei te menge inged dan, etawa ebpekeuma ziyà te kandan is minsan
    hengkey he zaru,
  mal-2015: ദേശത്തു ക്ഷാമമോ മഹാമാരിയോ വെൺകതിർ, വിഷമഞ്ഞു, വെട്ടുക്കിളി, തുള്ളൻ എന്നിവയോ
    ഉണ്ടായാൽ, അവരുടെ ശത്രുക്കൾ അവരുടെ പട്ടണങ്ങളുള്ള ദേശത്തിൽ അവരെ നിരോധിച്ചാൽ, വല്ല
    വ്യാധിയോ വല്ല ദീനമോ ഉണ്ടായാൽ,
  rmc-rmc: Te ela andre phuv bokh the o nasvaľiben, abo te ela pro maľi o grajora
    the o kirme, abo te o uľipen kirňola, abo te o ňeprijaťeľa džana pre lengre fori,
    abo te ela chocsavo pharipen vaj o meribnaskro nasvaľiben maškar lende,
  pes-OPV: «اگر در زمین قحطی باشد و اگر وبا یا بادسموم یا یرقان باشد یا اگر ملخ یا
    کرم باشد و اگردشمنان ایشان، ایشان را در شهرهای زمین ایشان محاصره نمایند هر بلایی
    یا هر مرضی که بوده باشد.
  ron-1924: Кынд вор фи ын царэ фоаметя, чума, руӂина ын грыу ши мэлура, лэкустеле
    де ун сой сау алтул, кынд врэжмашул ва ымпресура пе попорул Тэу ын цара луй, ын
    четэциле луй, кынд вор фи урӂий сау боль де вреун фел,
  ben-OBCV: “যখন দেশে দুর্ভিক্ষ বা মহামারি দেখা দেবে, অথবা ফসল ক্ষেতে মড়ক লাগবে বা
    ছাতারোগ লাগবে, পঙ্গপাল বা ফড়িং হানা দেবে, অথবা শত্রুরা তাদের যে কোনো নগরে তাদের
    যখন অবরুদ্ধ করে রাখবে, যখন এরকম কোনও বিপত্তি বা রোগজ্বালার প্রকোপ পড়বে,
  som-som: Hadday dalka ka dhacaan abaar, ama belaayo cudur ah, ama beera-engeeg,
    ama caariyaysi, ama ayax, ama diir, ama haddii cadaawayaashoodu ay ku hareereeyaan
    dalkooda magaalooyinkiisa, belaayo kasta iyo cudur kastaba ha ahaadee,
  lat-VUC: 'Fames si orta fuerit in terra, et pestilentia, ærugo, et aurugo, et locusta,
    et bruchus: et hostes, vastatis regionibus, portas obsederint civitatis, omnisque
    plaga et infirmitas presserit:'
  eng-ASVBT: If there be in the land famine, if there be pestilence, if there be blasting
    or mildew, locust or caterpillar; if their enemies besiege them in the land of
    their cities; whatsoever plague or whatsoever sickness there be;
  ita-1885: Quando vi sarà nel paese fame, o pestilenza, od arsura, o rubigine, o
    locuste, o bruchi; ovvero, quando i nemici del tuo popolo lo stringeranno nel
    paese della sua stanza; ovvero quando vi sarà qualunque piaga, e qualunque infermità;
  eng-LXXUP: 'If there should be famine upon the land, if there should be death, a
    pestilent wind and blight; if there should be locust and caterpillar, and if the
    enemy should harass them before their cities: in whatever plague and whatever
    distress they may be;'
  eng-ULB: Suppose there is famine in the land, or suppose that there is disease,
    blight or mildew, locusts or caterpillars; or suppose that its enemies attack
    the city gates in their land, or that there is any plague or sickness—
  spa-VBL: “Si hay hambre en la tierra, o enfermedad, o tizón o moho en las cosechas,
    o si hay langostas u orugas, o si viene un enemigo a sitiar las ciudades de la
    tierra – sea cualquier tipo de plaga o de enfermedad –
  fra-_FOB: Quand il y aura dans le pays la famine ou la peste, quand il y aura la
    rouille, la nielle, les sauterelles ou les chenilles, quand les ennemis les assiégeront
    dans leur pays, dans leurs portes, ou qu'il y aura une plaie, une maladie quelconque;
  mal-mal: ദേശത്ത് ക്ഷാമം, പകർച്ചവ്യാധി, ഉഷ്ണക്കാറ്റ്, വിഷമഞ്ഞ്, വെട്ടുക്കിളി, തുള്ളൻ
    എന്നിവ ഉണ്ടായാൽ, ശത്രുക്കൾ അവരുടെ പട്ടണങ്ങളുള്ള ദേശത്തിൽ അവരെ തടഞ്ഞുവച്ചാൽ, വല്ല
    വ്യാധിയോ ദീനമോ ഉണ്ടായാൽ,
  urd-GVR: Ho saktā hai Isrāīl meṅ kāl paṛ jāe, anāj kī fasal kisī bīmārī, phaphūṅdī,
    ṭiḍḍiyoṅ yā kīṛoṅ se muta'assir ho jāe, yā dushman kisī shahr kā muhāsarā kare.
    Jo bhī musībat yā bīmārī ho,
  suz-BL: मिनु रागीम अन्‍काल दुम्‍‍त हना, मुरपुकी बेक्‍तीक रोइ पाम्‍तेक्‍म हना, चेरब
    सोव़तीक रोइ जाक्‍त हना, बुंखी ङाइक्‍ताक्‍व हना, सल्‍हा सोंपु जोम्‍तेक्‍म हना,
    आन जोरी सत्रुम आन बाक्‍तीक पुम्‍ताक्‍म हना, दोदेंब हिंचा ङा श्‍येत नु रोइ बोक्‍त
    हना यो,
  ita-1927: Quando il paese sarà invaso dalla carestia o dalla peste, dalla ruggine
    o dal carbone, dalle locuste o dai bruci, quando il nemico assedierà il tuo popolo
    nel suo paese, nelle sue città, quando scoppierà qualsivoglia flagello o epidemia,
    ogni preghiera,
  ckb-ckb: «هەر کاتێک قاتوقڕی، پەتا، بای گەرمەسێر، کوللە یان سن لە خاکەکە دەدات؛ یان
    هەر کاتێک دوژمن لە شارەکانیان گەمارۆیان دەدەن؛ یان هەر بەڵا و دەردێک دێت؛
  eng-BBE: 'If there is no food in the land, if there is disease, if the fruits of
    the earth are damaged by heat or water, locust or worm; if their towns are shut
    in by their attackers: whatever trouble or whatever disease there may be:'
  kan-OKCV: “ದೇಶದಲ್ಲಿ ಬರಗಾಲ, ಘೋರವ್ಯಾಧಿ, ಉರಿಗಾಳಿ, ಬೆಳೆಗಳ ಮೇಲೆ ಮಿಡತೆ, ಕಂಬಳಿಹುಳು ಇವುಗಳು
    ಇದ್ದರೆ, ಅಥವಾ ಅವರ ಶತ್ರುಗಳು ತಮ್ಮ ಸ್ವದೇಶದ ಪಟ್ಟಣಗಳಲ್ಲಿ ಅವರನ್ನು ಹಿಂಸಿಸಿದರೂ, ಯಾವ ಬಾಧೆ
    ಯಾವ ಬೇನೆ ಇದ್ದರೂ,
  tam-2017: தேசத்திலே பஞ்சம் உண்டாகிறபோதும், கொள்ளைநோய் உண்டாகிறபோதும், வறட்சி, சாவு,
    வெட்டுக்கிளி, பச்சைக்கிளி உண்டாகிறபோதும், அவர்களுடைய எதிரிகள் அவர்கள் வாசஞ்செய்கிற
    தேசத்திலே அவர்களை முற்றுகை போடுகிறபோதும், யாதொரு வாதையாகிலும் யாதொரு வியாதியாகிலும்
    வந்திருக்கிறபோதும்,
  spa-RV-1909: Y si hubiere hambre en la tierra, ó si hubiere pestilencia, si hubiere
    tizoncillo ó añublo, langosta ó pulgón; ó si los cercaren sus enemigos en la tierra
    de su domicilio; cualquiera plaga ó enfermedad que sea;
  ron-BTF: Dacă este foamete în țară, dacă este ciumă, dacă este tăciune în grâu sau
    mană, lăcuste sau omizi, dacă dușmanii lor îi asediază în cetățile țării lor,
    orice plagă sau orice boală ar fi,
  eng-WEBP: “If there is famine in the land, if there is pestilence, if there is blight
    or mildew, locust or caterpillar; if their enemies besiege them in the land of
    their cities; whatever plague or whatever sickness there is—
  eng-FBV: If there is famine in the land, or disease, or blight or mildew on the
    crops, or if there are locusts or caterpillars, or if an enemy comes to lay siege
    to the towns in the land—it can be whatever kind of plague or whatever kind of
    disease—
  nld-1939: Wanneer het land wordt geteisterd door hongersnood of pest, door korenbrand
    of verdorring, door sprinkhaan of knaagbek, wanneer het volk in een van zijn poorten
    door den vijand wordt benauwd, of bezocht wordt door plagen en ziekten;
  nch-BL: “Huan quema ipan ni tali oncas mayanti, o se fiero cocolisti, o huaquis
    tomil, o chapolime o ocuilime calaquise campa tomilhua, techtacaquili. Sinta tocualancaitacahua
    hualase techtehuiquij ipan total, o sinta hualas ten hueli tatzacuiltili o taohuijcayot,
  vie-1934: Nếu trong xứ có cơn đói kém, ôn dịch, đại hạn, ten sét, cào cào, hay là
