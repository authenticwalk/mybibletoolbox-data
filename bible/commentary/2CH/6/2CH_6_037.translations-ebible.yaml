verse: 2CH.006.037
translations:
  mal-C: അവർ അടിമകളായിക്കഴിയുന്ന രാജ്യത്തുവെച്ച് മനമുരുകി അനുതപിച്ച്, ‘ഞങ്ങൾ പാപംചെയ്തു
    വഴിതെറ്റിപ്പോയി, ദുഷ്ടത പ്രവർത്തിച്ചുപോയി,’ എന്ന് ഏറ്റുപറഞ്ഞു പ്രാർഥിക്കുകയും
  deu-TKW: 'und sie gehen in sich in dem Lande, wohin sie gefangen geführt sind, und
    sprechen: Wir haben gesündigt, wir haben verkehrt gehandelt und sind gottlos gewesen!'
  lin-lin: 'soki, wuta na mokili ya bowumbu, basosoli, babongoli mitema, babondeli
    Yo kati na mokili ya bowumbu na bango mpe balobi : « Tosalaki masumu, tosalaki
    bambeba, tosalaki makambo mabe ; »'
  eng-LSV: and they have turned [it] back to their heart in the land to where they
    have been taken captive, and have turned back and made supplication to You in
    the land of their captivity, saying, We have sinned, we have done perversely,
    and have done wickedly;
  eng-GNV: If they turne againe to their heart in the lande whither they be caryed
    in captiues, and turne and pray vnto thee in the lande of their captiuitie, saying,
    We haue sinned, we haue transgressed and haue done wickedly,
  eng-WEBSTER: Yet if they bethink themselves in the land whither they are carried
    captive, and turn and pray to thee in the land of their captivity, saying, We
    have sinned, we have done amiss, and have dealt wickedly;
  nhw-BL: 'Pero sintla ipan nopa tlali campa tetequipanohuaj moyolcuepase huan motlatlajtise
    huan quiijtose: ‘Titlajtlacolchijtoque huan timitzixpanotoque miyac. Nelía tijchijtoque
    catli tlahuel fiero moixpa,’ huajca xiquintlapojpolhui.'
  swh-ONEN: na kama watabadilika mioyo yao katika nchi wanakoshikiliwa mateka, nao
    wakatubu na kukulilia katika nchi ya utumwa na kusema, ‘Tumetenda dhambi, tumefanya
    makosa na tumetenda uovu’;
  bba-bba: bɑ̀ n bwisikɑ tem mi bɑ yoru dimɔ mi mɑ bɑ ɡɔ̃ru ɡɔsiɑ mɑm mɑm bɑ nun tii
    wɛ̃, mɑ bɑ tem mɛni mɛɛrimɑ mɛ ɑ ben bɑɑbɑ wɛ̃, kɑ wuu ɡeni ɡe ɑ ɡɔsɑ kɑ sɑ̃ɑ
    yee te nɑ nun bɑniɑ mini, bɑ̀ n kɑnɑru mɔ̀ bɑ mɔ̀, bɑ nun torɑri, bɑ durum kuɑ,
  eng-KJVCPB: yet if they bethink themselves in the land whither they are carried
    captive, and turn and pray unto thee in the land of their captivity, saying, We
    have sinned, we have done amiss, and have dealt wickedly;
  luo-luo: kendo ka chunygi olokore e piny mane otergi e twech kendo giweyo richogi
    kendo gikwayi e piny wasikgi mane otweyogi kagiwacho niya, ‘Wasetimo richo kendo
    waseketho bende wasetimo mamono;’
  meu-meu: ḡau tamona, mai iḡuidia ida e laohaidia tanona ai bema haeroa bona bema
    helalo kerehai, bona e ḡuidia taudia edia tano ai oi bema tai henimu, bema toma
    “Ai na vada a kerere, vada a kara havara, vada a kara dika”;
  npi-ULB: तब तिनीहरू कैदमा परेको देशमा तिनीहरूले त्‍यो कुरा महसुस गर्छन् र तिनीहरूले
    पश्‍चात्ताप गर्छन् र आफ्‍नो कैदको देशमा तपाईंको कृपाको खोजी गर्छन् । तिनीहरूले
    यसो भन्‍छन्, ‘हामीले भ्रष्‍ट किसिमले काम गर्‍यौं र पाप गर्‍यौं । हामीले दुष्‍ट
    किसिमले व्‍यवहार गर्‍यौं ।’
  yor-yor: ṣùgbọ́n, nígbà tí wọ́n bá sì yí ọkàn wọn padà ní ilẹ̀ tí wọ́n ti mú wọn
    ní ìgbèkùn, tí wọ́n sì ronúpìwàdà tí wọ́n sì bẹ̀bẹ̀ pẹ̀lú rẹ ní ilẹ̀ ìgbèkùn,
    wọn ó sì wí pé, ‘Àwa ti dẹ́ṣẹ̀, àwa sì ti ṣe ohun tí kò dára, a sì ti ṣe búburú’;
  pes-OPCB: 'هرگاه در آن کشور بیگانه به خود آیند و توبه کرده، به تو پناه آورند و دعا
    نموده، بگویند: ”خداوندا ما به راه خطا رفته‌ایم و مرتکب گناه شده‌ایم.“'
  tgl-ULB: At ipagpalagay na napagtanto nila na sila ay nasa lupain kung saan sila
    ay sapilitang dinala, at ipagpalagay na nagsisi sila at humingi ng pabor mula
    sa iyo sa lupain ng kanilang pagkakabihag. Ipagpalagay na sasabihin nila, 'Naging
    matigas ang aming ulo at nagkasala kami. Gumawa kami ng kasamaan.'
  hui-hui: Mani ina waitigi dindi tara uruniha howa inanaga ko birimaruni mitangi
    bu dai bialu inane mini beregedarimayagua nde Anduane Homogo-o í̠na inanaga bi
    laramago hale habe.
  mya-mya: ကိုယ်​တော်​သည်​လူ​မျိုး​တော်​၏​ဆု​တောင်း​ပတ္ထ နာ​ကို​နား​ညောင်း​တော်​မူ​ပါ။
    အ​ကယ်​၍​သူ​တို့ သည်​ထို​ပြည်​တွင်​နောင်​တ​ရ​လျက် မိ​မိ​တို့ အ​ဘယ်​မျှ​အ​ပြစ်​ကူး​လွန်​ခဲ့​၍​အ​ဘယ်​မျှ
    ဆိုး​ညစ်​ခဲ့​ကြောင်း​ဖော်​ပြ​ဝန်​ခံ​လျက် အ​ထံ တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ကြ​ပါ​လျှင်
    အို ထာ​ဝ​ရ​ဘု​ရား၊ သူ​တို့​၏​ဆု​တောင်း ပတ္ထ​နာ​များ​ကို​နား​ညောင်း​တော်​မူ​ပါ။-
  bod-N: དེ་དག་གིས་བཙན་ཁྲིད་བྱས་ནས་སོང་བའི་ཡུལ་དེར་བློ་ཁ་ཚུར་འཁོར་ནས། བཙན་ཁྲིད་བྱས་པའི་ཡུལ་དུ་འགྱོད་བཤགས་དང་བཅས་ཁྱེད་ལ་འདི་ལྟར།
    ངེད་ཅག་གིས་སྡིག་པ་བྱས་ཤིང་། ངེད་ཅག་གིས་ཉེས་པ་བཟོས་པ་དང་། ངེད་ཅག་གིས་ལས་ངན་པ་བྱས་པ་ཡིན་ཞེས་ཞུ་བ་ཕུལ་ནས་གསོལ་བ་འདེབས་པ་དང་།
  sna-sna: uye kana vakashandura mwoyo vari kunyika yavanenge vari nhapwa, vakatendeuka
    vakakumbira kwamuri vari munyika youtapwa vakati, ‘Takatadza, takakanganisa uye
    takaita zvakaipa,’
  spa-BLM: 'pero si vuelven a entrar en razón en la tierra donde son llevados cautivos,
    y se vuelven, y te suplican en la tierra de su cautiverio, diciendo: ‘Hemos pecado,
    hemos actuado perversamente, y hemos hecho mal;’'
  cac-cac: Tato sna sb'a co c'ool d'a jun chon̈ab' b'aj ayon̈ec' chi', tzach co naanxicoti,
    tzon̈ tevi d'ayach, sco chaan co mulej d'ayach, tzab'val co lesal.
  swh-ULB: Kisha wakatambua kuwa wako katika nchi ambako wamewekwa utumwani, na ikiwa
    watatubu na kutafuta msaada kwako katika utumwa wao. ikiwa watasema, 'Tumetenda
    kinyume na kutenda dhambi. Tumetenda kwa uovu,'
  bel-bel: 'і калі яны ў зямлі, у якую будуць запаланёныя, увойдуць у сябе і будуць
    маліцца Табе ў зямлі палону свайго, кажучы: мы зграшылі, зрабілі беззаконьне,
    мы вінаватыя,'
  deu-ELBBK: 'und sie nehmen es zu Herzen in dem Land, wohin sie gefangen weggeführt
    sind, und kehren um und flehen zu dir in dem Land ihrer Gefangenschaft, und sprechen:
    Wir haben gesündigt, wir haben verkehrt gehandelt und haben gottlos gehandelt;'
  mbb-OT: ne emun egkeveǥu is gehinawa zan dutun he lugar, ne ed-engkezan dan is kebaal
    te salà, ne ebpehizuhizu zan he edhenduen te, ‘Nekesalè key wey mezaat is menge
    vaal zey,’
  mal-2015: 'അവരെ പിടിച്ചു കൊണ്ടുപോയിരിക്കുന്ന ദേശത്തുവെച്ചു അവർ തങ്ങളുടെ ഹൃദയത്തിൽ
    ഉണർന്നു പ്രവാസദേശത്തുവെച്ചു: ഞങ്ങൾ പാപംചെയ്തു അകൃത്യവും ദുഷ്ടതയും പ്രവർത്തിച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു നിന്നോടു യാചിക്കയും'
  rmc-rmc: 'a te andre odi phuv, kaj ena odľigende, peske pridžanena, hoj kerde binos
    a te pes visarena ke tu a te mangena tut vaš o jileskeriben a phenena: ‚Kerďam
    binos a sam vinnovata, bo kerďam nalačhipen‘'
  pes-OPV: پس اگر در زمینی که در آن اسیرباشند به خود آمده، بازگشت نمایند و در زمین
    اسیری خود نزد تو تضرع نموده، گویند که گناه کرده و عصیان ورزیده، و شریرانه رفتارنموده‌ایم،
  ron-1924: 'дакэ ышь вор вени ын фире ын цара унде вор фи робь, дакэ се вор ынтоарче
    ла Тине ши Ыць вор фаче черерь ын цара робией лор ши вор зиче: ‘Ам пэкэтуит, ам
    сэвыршит фэрэделеӂь, ам фэкут рэу’,'
  ben-OBCV: এবং সেই দেশে বন্দি জীবন কাটাতে কাটাতে যদি তাদের মন পরিবর্তন হয়, ও তারা
    অনুতাপ করে ও তাদের সেই বন্দিদশার দেশে থাকতে থাকতেই যদি তারা তোমাকে অনুরোধ জানিয়ে
    বলে, ‘আমরা পাপ করেছি, আমরা অন্যায় করেছি ও দুষ্টতামূলক আচরণ করেছি’;
  som-som: oo weliba hadday ku fikiraan dalkii maxaabiis ahaanta loogu kaxaystay,
    oo ay kuu soo noqdaan, oo ay kugu baryaan dalkii ay maxaabiista ku yihiin, oo
    ay yidhaahdaan, Waannu dembaabnay, oo wax qalloocan baannu samaynay, oo si shar
    ah ayaannu u macaamiloonnay,
  lat-VUC: 'et conversi in corde suo in terra ad quam captivi ducti fuerant, egerint
    pœnitentiam, et deprecati te fuerint in terra captivitatis suæ, dicentes: Peccavimus:
    inique fecimus, injuste egimus:'
  eng-ASVBT: yet if they shall bethink themselves in the land whither they are carried
    captive, and turn again, and make supplication unto thee in the land of their
    captivity, saying, We have sinned, we have done perversely, and have dealt wickedly;
  ita-1885: 'se nel paese nel quale saranno stati menati in cattività, si ravveggono,
    e si convertono, e ti supplicano nel paese della lor cattività, dicendo: Noi abbiamo
    peccato, noi abbiamo operato iniquamente, e siamo colpevoli;'
  eng-LXXUP: and if they shall repent in their land whither they were carried captive,
    and shall also turn and make supplication to thee in their captivity, saying,
    We have sinned, we have transgressed, we have wrought unrighteously;
  eng-ULB: Then suppose they realize they are in the land where they have been exiled,
    and suppose that they repent and seek favor from you in the land of their captivity.
    Suppose that they say, 'We have acted perversely and sinned. We have behaved wickedly.'
  spa-VBL: 'Pero si recapacitan en su tierra de cautiverio y se arrepienten y te piden
    misericordia, diciendo: ‘Hemos pecado, hemos hecho mal, hemos actuado con maldad’,'
  fra-_FOB: 'Si, dans le pays où ils seront captifs, ils rentrent en eux-mêmes, et
    que, se repentant, ils prient dans le pays de leur captivité, en disant: Nous
    avons péché, nous avons commis l''iniquité, nous avons agi méchamment!'
  mal-mal: 'പ്രവാസദേശത്തുവച്ച് അവർ സുബോധം വന്നിട്ട് തങ്ങളുടെ ഹൃദയത്തിൽനിന്ന്: “ഞങ്ങൾ
    പാപംചെയ്തു; അകൃത്യവും ദുഷ്ടതയും പ്രവർത്തിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞ് അങ്ങയോടു
    യാചിക്കയും'
  urd-GVR: Shāyad wuh jilāwatanī meṅ taubā karke dubārā terī taraf rujū kareṅ aur
    tujh se iltamās kareṅ, ‘Ham ne gunāh kiyā hai, ham se ġhaltī huī hai, ham ne bedīn
    harkateṅ kī haiṅ.’
  suz-BL: मिनु मेको रागीमी मेको आन थुं इन गे लेश्‍शा, मेकोपुकीम ‘गो पाप पाइतक, गो
    दूली पाइतक, गो काइ मरिम्‍शो पाइतक’ देंशा, दानीएल ९:५
  ita-1927: 'se, nel paese dove saranno schiavi, rientrano in se stessi, se tornano
    a te e ti rivolgono supplicazioni nel paese del loro servaggio, e dicono: Abbiam
    peccato, abbiamo operato iniquamente, siamo stati malvagi,'
  ckb-ckb: 'لەدوای ئەمە ئەگەر لەو خاکەی بۆی ڕاپێچ دەکرێن هاتنەوە هۆش خۆیان، لە خاکی
    ڕاپێچکەرانیان تۆبەیان کرد و لێت پاڕانەوە و گوتیان: ”گوناه و تاوان و خراپەمان کرد“؛'
  eng-BBE: And if they take thought, in the land where they are prisoners, turning
    again to you, crying out in prayer to you in that land, and saying, We are sinners,
    we have done wrong, we have done evil;
  kan-OKCV: ಅವರು ಸೆರೆಯವರಾಗಿ ಬಿದ್ದುಕೊಂಡಿರುವ ದೇಶದಲ್ಲಿ ಮಾನಸಾಂತರಪಟ್ಟು, ‘ನಾವು ಪಾಪಮಾಡಿದ್ದೇವೆ,
    ತಪ್ಪುಮಾಡಿ ದುಷ್ಟರಾಗಿ ನಡೆದಿದ್ದೇವೆ,’ ಎಂದು ಅವರನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ಯುವವರ ದೇಶದಲ್ಲಿ ನಿಮಗೆ
    ಪ್ರಾರ್ಥನೆಮಾಡಿ,
  tam-2017: 'அவர்கள் சிறைபட்டுப்போன தேசத்திலே தங்களில் உணர்வடைந்து, மனந்திரும்பி:
    நாங்கள் பாவம்செய்து அக்கிரமம்செய்து, துன்மார்க்கமாக நடந்தோம் என்று தங்கள் சிறையிருப்பான
    தேசத்திலே உம்மை நோக்கிக் கெஞ்சி,'
  spa-RV-1909: 'Y ellos volvieren en sí en la tierra donde fueren llevados cautivos;
    si se convirtieren, y oraren á ti en la tierra de su cautividad, y dijeren: Pecamos,
    hemos hecho inicuamente, impíamente hemos obrado;'
  ron-BTF: 'Totuși, dacă își vor întoarce inima în țara în care sunt duși captivi
    și se vor întoarce și ți se vor ruga în țara captivității lor, spunând: Am păcătuit,
    am făcut nelegiuire și ne-am purtat cu stricăciune;'
  eng-WEBP: yet if they come to their senses in the land where they are carried captive,
    and turn again, and make supplication to you in the land of their captivity, saying,
    ‘We have sinned, we have done perversely, and have dealt wickedly;’
  eng-FBV: But if they think again in their land of captivity and repent and plead
    for mercy from you, saying, ‘We have sinned, we have done wrong, we have acted
    wickedly,’
  nld-1939: 'wanneer ze dan in het land hunner ballingschap tot nadenken komen, zich
    bekeren en in het land van hen, die ze wegvoerden, smekend tot U zeggen: “Wij
    hebben gezondigd, en slecht en goddeloos gehandeld”;'
  nch-BL: 'Pero sinta ipan nopa tali campa tetequipanohuaj moyolcuepase huan motatajtise
    huan quiijtose: ‘Titajtacolchijtoque huan timitzixpanotoque miyac. Nelía tijchijtoque
    cati tahuel fiero moixpa,’ huajca xiquintapojpolhui.'
  vie-1934: 'nếu trong xứ mà họ bị dẫn đến làm phu tù, họ suy nghĩ lại, ăn năn, và
    cầu khẩn Chúa, mà rằng: Chúng tôi có phạm tội, làm điều gian ác và cư xử cách
    dữ tợn,'
  hin-CV: फिर भी यदि वे उस बंदिता के देश में चेत कर पश्चाताप करें, और अपने बंधुआई
    के देश में यह कहते हुए दोहाई दें, ‘हमने पाप किया है, हमने कुटिलता और दुष्टता भरे
    काम किए हैं’;
  spa-BES: 'Y si reflexionan, en la tierra donde están prisioneros, se vuelven hacia
    ti, te claman en oración en esa tierra y dicen: Somos pecadores, hemos hecho mal,
    hemos hecho lo malo.'
  tdx-tdx: 'f’ie mitsakore an-trok’ao an-tane naneseañe iareo an-drohy añe naho mitolike,
    misoloho ama’o an-tanem-pandrohiza’ iareo ao, manao ty hoe: Nandilatse zahay,
    nitoloñ’ an-tahiñe, nanao hakeo;'
  tha-KJV: แต่​ถ้าเขาสำนึกผิดในใจในแผ่นดินซึ่งเขาได้​ถู​กจับไปเป็นเชลย และได้​กล​ับใจและได้อธิษฐานต่อพระองค์ในแผ่นดิ​นที​่เขาไปเป็นเชลย
