    in the land of their captivity, saying, We have sinned, we have done perversely,
    and have done wickedly;
  eng-WYC-2017: and if they be converted in their heart in the land, to which they
    be led prisoners, and they do penance, and beseech thee in the land of their captivity,
    and say, We have sinned, we have done wickedly, we did unjustly;
  eng-WMBB: yet if they come to their senses in the land where they are carried captive,
    and turn again, and make supplication to you in the land of their captivity, saying,
    ‘We have sinned, we have done perversely, and have dealt wickedly;’
  urd-GVH: शायद वह जिलावतनी में तौबा करके दुबारा तेरी तरफ़ रुजू करें और तुझसे इलतमास
    करें, ‘हमने गुनाह किया है, हमसे ग़लती हुई है, हमने बेदीन हरकतें की हैं।’
  rug-rug: meke pana guana koa ta pusi si arini koasa popoa tadi na dia kana meke
    hobe sari bulodia meke kekere meke zama, ‘Gami si ele sea, ele taveti gami sapu
    lopu toṉoto, meke kaleadi hola si ele evaṉi gami,’ gua;
  gaz-gaz: yoo isaan biyya boojuudhaan itti geeffamanitti gaabbanii qalbii geeddaratanii,
    ‘Nu cubbuu hojjenneerra; balleessineerra; waan hamaas hojjenneerra’ jedhanii biyya
    boojuu isaanii keessatti si kadhatan,
  fra-LSG: 's’ils rentrent en eux-mêmes dans le pays où ils seront captifs, s’ils
    reviennent à toi et t’adressent des supplications dans le pays de leur captivité,
    et qu’ils disent: Nous avons péché, nous avons commis des iniquités, nous avons
    fait le mal!'
  yal-yal: Koni, e na tubi yamanani e konyiyani dɛnaxan yi, e xɛtɛ i ma e suxu muxune
    yamanani, e falan ti, e naxa, ‘Nxu bata yulubin tongo, nxu bata hakɛn liga, nxu
    bata fe ɲaxin liga,’
  haw-1868: A e noonoo iho lakou ma ka aina a lakou e noho pio ai, a e huli lakou,
    a e pule aku ia oe ma ka ai na o ko lakou noho pio ana, me ka i ana'ku, Ua hewa
    makou, ua lawehala, a ua hana ino aku;
  arb-NAV: 'فَإِنْ تَابُوا فِي أَرْضِ سَبْيِهِمْ، وَرَجِعُوا مُتَضَرِّعِينَ إِلَيْكَ
    قَائِلِينَ: قَدْ أَخْطَأْنَا وَانْحَرَفْنَا وَأَذْنَبْنَا،'
  ewe-ewe: eye ne wotrɔ susu le anyigba si dzi woɖe aboyo wo yi, wotrɔ dzime eye woƒo
    koko na wò le aboyonyigba dzi hegblɔ be, ‘Míewɔ nu vɔ̃, míeda vo eye míewɔ nu
    ŋutasẽtɔe’ la,
  eng-LEE: And if they then take it to their heart in the land whither they have been
    carried captive, and repent and make supplication unto thee in the land of their
    captivity, saying, We have sinned, we have committed iniquity, and have acted
    wickedly;
  asm-FB: তথাপি তেওঁলোকক বন্দী কৰি নিয়া দেশত যদি তেওঁলোকে মনত বিবেচনা কৰি ঘূৰে আৰু
    তেওঁলোকৰ বন্দী অৱস্থাৰ দেশত থাকি আপোনাৰ আগত প্ৰাৰ্থনা কৰি কয়, বোলে- ‘আমি অপথে
    গৈ পাপ কৰিলোঁ৷ আমি কুকৰ্ম কৰিলোঁ৷’
  sus-A: شَ عٍ سَ شَشِلِ سْتْ نَ كٌنيِيَ كُي، عٍ قَ عِ مَشَندِ عٍ شَ فٍيلِ كُي، ‹مُشُ
    بَرَ يُنُبِ رَبَ، مُشُ بَرَ قٍ حَاشِ رَبَ، مُشُ بَرَ كٌبِ،›
  fra-SBL: 's''ils reviennent à la raison dans le pays où ils ont été emmenés captifs,
    s''ils reviennent à eux et s''ils t''adressent des supplications dans le pays
    de leur captivité, en disant : « Nous avons péché, nous avons agi avec perversité
    et nous avons fait le mal ;'
  hbo-hbo: וְהֵשִׁ֙יבוּ֙ אֶל־לְבָבָ֔ם בָּאָ֖רֶץ אֲשֶׁ֣ר נִשְׁבּוּ־שָׁ֑ם וְשָׁ֣בוּ ׀
    וְהִֽתְחַנְּנ֣וּ אֵלֶ֗יךָ בְּאֶ֤רֶץ שִׁבְיָם֙ לֵאמֹ֔ר חָטָ֥אנוּ הֶעֱוִ֖ינוּ וְרָשָֽׁעְנוּ׃
  kik-kik: nao mangĩĩcookera ngoro-inĩ ciao marĩ o kũu bũrũri-inĩ ũrĩa maatahĩirwo,
    na merire, na magũthaithe marĩ o kũu maatahĩirwo, na moige atĩrĩ, ‘Nĩtwĩhĩtie,
    na nĩtwĩkĩte mahĩtia na tũgeka maũndũ ma waganu’;
  fra-NCL: 's’ils rentrent en eux-mêmes dans le pays où ils seront captifs, s’ils
    reviennent à vous et vous adressent des supplications dans le pays de leur captivité,
    en disant : Nous avons péché, nous avons fait l’iniquité, nous avons commis le
    crime ;'
  cek-AK: minawk prae ah misong ah oh o nathuem ah, poekhaih amkhraih o moe, misong
    ah oh o haih prae hoiah nang khaeah, Na hmaa ah ka zae o moeng boeh, kamsoem ai
    hmuen to ka sak o moe, kahoih ai hmuen ka sak o moeng boeh, tiah lawkthui o nahaeloe,
  cuk-cuk: 'Bab-Dummadye, be-dulamar e-isdarmaladse galesad-yargi, e-isgusadga bukib-itogedba,
    bese wilesagwa gotemalale, sogdemalale: ‘Anmar magar-itoye, anmarde begi nosad,
    anmar ibmar-isgana-imaksad magar-itoye.’'
  uig-CYR: 'лекин улар сүргүн қилинған жутта әс-һошини тепип товва қилип, өзи сүргүн
    болған жутта Саңа: — Биз гуна қилип, қәбиһликкә берилип Сәндин йүз өрүп кәттуқ,
    дәп йелинса,'
  tel-2017: వారు చెరగా వెళ్ళిన ఆ దేశంలో బుద్ధి తెచ్చుకుని పశ్చాత్తాప పడి ‘మేము పాపం
    చేసి, దోషులమయ్యాం, మేము భక్తిహీనంగా నడిచాం’ అని ఒప్పుకుని
  hat-BSA: 'si yo vin reflechi nan peyi kote yo te mennen an kaptivite a, repanti,
    e fè siplikasyon a Ou menm nan peyi kaptivite yo a, e di: ‘Nou te peche, nou fè
    inikite e te aji avèk mechanste;’'
  kos-kos: porongo pre lun mwet lom. Elos fin auliyak ac pre nu sum ke elos srakna
    muta ingo, ac fahkak lupan ma koluk ma elos orala, O LEUM GOD, lohng pre lalos.
  hbo-WLC: וְהֵשִׁ֙יבוּ֙ אֶל־לְבָבָ֔ם בָּאָ֖רֶץ אֲשֶׁ֣ר נִשְׁבּוּ־שָׁ֑ם וְשָׁ֣בוּ
    ׀ וְהִֽתְחַנְּנ֣וּ אֵלֶ֗יךָ בְּאֶ֤רֶץ שִׁבְיָם֙ לֵאמֹ֔ר חָטָ֥אנוּ הֶעֱוִ֖ינוּ
    וְרָשָֽׁעְנוּ׃
  ibo-ibo: ọ bụrụ na ha anọrọ nʼala ahụ a dọkpụrụ ha gaa, chegharịa nʼobi ha, nọrọ
    nʼala ebe a dọtara ha nʼagha, rịọọ gị, sị, ‘Anyị emehiela, anyị emeela ihe nʼadịghị
    mma, meekwa ajọ omume.’
  ory-ory: ତଥାପି ସେମାନେ ଯେଉଁ ଦେଶକୁ ବନ୍ଦୀ ରୂପେ ନୀତ ହୁଅନ୍ତି, ସେହି ସ୍ଥାନରେ ଯେବେ ସେମାନେ
    ମନେ ମନେ ବିବେଚନା କରି ପୁନର୍ବାର ଫେରନ୍ତି ଓ ଆପଣାମାନଙ୍କ ବନ୍ଦୀତ୍ୱ ଦେଶରେ ତୁମ୍ଭ ନିକଟରେ
    ବିନତି କରି କହନ୍ତି, ‘ଆମ୍ଭେମାନେ ପାପ କରିଅଛୁ ଓ ବିପଥଗାମୀ ଓ ଦୁଷ୍ଟପଣ କରିଅଛୁ;’
  chk-chk: nge are ra memef lon leluker o ekieksefäl me lon ewe fanü ia ra oola ie,
    are ra iotek ngonuk o apasa, ‘Äm aia tipis o föri föför ese pwüng me ngau,’
  rop-rop: yu stil irrim langa olabat preya. If olabat sori miselp deya langa det
    kantri en prei langa yu en dalim yu blanga olabat brabli nogudbalawei, wal yu
    irrim olabat preya YAWEI.
  ukr-1871: 'І коли вони в землї, де будуть в полонї, схаменуться й навернуться, й
    будуть молитись до тебе в землї неволї своєї, кажучи: Ми согрішили, вчинили беззаконність,
    ми винуваті,'
  deu-1951: 'und sie in ihrem Herzen umkehren, im Lande ihrer Gefangenschaft, und
    sprechen: «Wir haben gesündigt, böse gehandelt und sind gottlos gewesen»,'
  eng-JPS: 'yet if they shall bethink themselves in the land whither they are carried
    captive, and turn, and make supplication unto Thee in the land of their captivity,
    saying: We have sinned, we have done iniquitously, and have dealt wickedly;'
  srp-1865: 'Ako se dozovu u zemlji u koju budu odvedeni u ropstvo, i obrate se i
    stanu ti se moliti u zemlji ropstva svojega, i reku: sagriješismo i zlo uèinismo
    i skrivismo;'
  lug-lug: oluvannyuma ne beenenya mu mutima nga bali mu nsi gye bali abasibe, ne
    bakwegayiririra mu nsi ey’okusibibwa kwabwe nga boogera nti, ‘Twayonoona, twakola
    eby’obubambavu, era twagira ekyejo,’
  heb-heb: והשיבו אל לבבם בארץ אשר נשבו שם ושבו והתחננו אליך בארץ שבים לאמר חטאנו
    העוינו ורשענו׃
  ben-IRV: তবুও যে দেশে তারা বন্দী হিসাবে নীত হয়েছে, সেই দেশে যদি মনে মনে বিবেচনা
    করে ও ফেরে, নিজেদের বন্দিত্বের দেশে তোমার কাছে অনুরোধ করে যদি বলে, আমরা পাপ করেছি;
    অপরাধ করেছি ও দুষ্টুমি করেছি
  pan-pan: ਤਦ ਵੀ ਜੇਕਰ ਉਹ ਉਸ ਦੇਸ ਵਿੱਚ ਜਿੱਥੇ ਉਹ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਹੋਣ ਤੇਰਾ ਧਿਆਨ ਕਰ ਕੇ ਫਿਰਨ
    ਅਤੇ ਆਪਣੀ ਗ਼ੁਲਾਮੀ ਦੇ ਦੇਸ ਵਿੱਚ ਤੇਰੇ ਅੱਗੇ ਇਹ ਆਖ ਕੇ ਬੇਨਤੀ ਕਰਨ ਕਿ ਅਸੀਂ ਪਾਪ ਕੀਤਾ, ਅਸੀਂ
    ਅਪਰਾਧ ਕੀਤਾ ਅਤੇ ਅਸੀਂ ਬਦੀ ਕੀਤੀ
  mya-JVB: ထိုပြည် ၌ အချုပ် ခံစဉ်၊ သူတို့သည် သတိရ ၍ အကျွန်ုပ်တို့သည် ပြစ်မှား ပါပြီ။
    မ ဖြောင့်သောအမှု၊ ဆိုးညစ် သောအမှုကို ပြုမိပါပြီဟု စိတ် ပြောင်းလဲ ၍ တောင်းပန် သဖြင့်၊
  hmo-hmo: To unuseni, bema oiemu bese taudia ese mai edia lalona giroa danu oi dekenai
    do idia noinoi neganai, Lohiabada e, edia guriguri mani do oi kamonai.
  urd-urd: तो भी अगर वह उस मुल्क में जहाँ क़ैद होकर पहुँचाए गए, होश में आए और रुजू'
    लाए और अपनी ग़ुलामी के मुल्क में तुझ से मुनाजात करें और कहें कि हम ने गुनाह किया
    है हम टेढ़ी चाल चले और हम ने शरारत की।
  rus-SYN: 'и когда они в земле, в которую будут пленены, войдут в себя и обратятся
    и будут молиться Тебе в земле пленения своего, говоря: мы согрешили, сделали беззаконие,
    мы виновны,'
  bqc-SIM: tó aa nↄ̀sɛlìlɛ bùsu pↄ́ aalɛ zↄblepiu, mɛ́ aa ɛ̀a sùuugbɛ̀ama we aa
    mɛ̀ wà duunakɛ̀, wà tàaekɛ̀, wà yãvãikɛ̀,
  tcz-CHONGTHU: Ahinlah chuche asohchan nau gam achun kisih tah in hung kinung hei
    kit uhenlang, tao uhenlang eiho ichonse tauve, thilse iboltauve atiuva,
  mar-mar: पण तिथे त्यांचे हृदयपरिवर्तन होऊन, परभूमीत कैदी होऊन पडलेले ते विनवणी करून
    म्हणतील, आम्ही चुकलो, आमच्या हातून पाप घडले आहे. आम्ही दुराचरण केले आहे.
  qub-qub: Apashan runacunapa nasyunnincho jucha rurashancunata tantiyacur llaquicur
  bqp-bqp: bɑ̀ n bwisikɑ tem mi bɑ yoru dimɔ mi mɑ bɑ gɔ̃ru gɔsiɑ mɑm mɑm bɑ nun tii
    wɛ̃, mɑ bɑ tem mɛni mɛɛrimɑ mɛ ɑ ben bɑɑbɑ wɛ̃, kɑ wuu geni ge ɑ gɔsɑ kɑ sɑ̃ɑ
    yee te nɑ nun bɑniɑ mini, bɑ̀ n kɑnɑru mɔ̀ bɑ mɔ̀, bɑ nun torɑri, bɑ durum kuɑ,
  hat-hat: antan yo la nan peyi kote lènmi yo te depòte yo a, si yo règrèt sa yo te
    fè, si yo lapriyè nan pye ou, si yo rekonèt yo te fè sa ki mal, si yo rekonèt
    yo te peche, si yo rekonèt yo antò,
  eng-BSB: and when they come to their senses in the land to which they were taken,
    and they repent and plead with You in the land of their captors, saying, ‘We have
    sinned and done wrong; we have acted wickedly,’
  eng-WEBPB: yet if they come to their senses in the land where they are carried captive,
    and turn again, and make supplication to you in the land of their captivity, saying,
    ‘We have sinned, we have done perversely, and have dealt wickedly;’
  kbq-kbq: anantegama kinama ome hu'za mani'ne'za zamagu'a rukrahema nehu'za kasunku
    huzmantogu'ma nunamuma hu'za, kana hazagreta havi avu'ava nehuta, kumi hu'none
    nehu'za,
  nhe-BL: 'Pero intla ipan nopa tlali campa tlatequipanohuaj moyolcuepase huan momaijtose
    huan quiijtose: ‘Titlajtlacolchijtoque huan timitzixpanotoque miyac. Nelía tijchijtoque
    tlen tlahuel fiero moixtla’, huajca xiquintlapojpolhui.'
  gub-BL: enu neremiaihu waze'eg mehe ne wà nehe. Aze uzemumikahy wemiapo kwer rehe
    newe uzewyr pà a'e ywy rehe wà nehe, aze uze'eg newe wà nehe, — Uruiko ikatu 'ym
    ma'e iapo har iaiw ma'e romo, aze i'i newe wà nehe, enu waze'eg mehe ne wà nehe,
    o Tupàn.
  eng-DRA: 'And if they be converted in their heart in the land to which they were
    led captive, and do penance, and pray to thee in the land of their captivity,
    saying: We have sinned, we have done wickedly, we have dealt unjustly:'
