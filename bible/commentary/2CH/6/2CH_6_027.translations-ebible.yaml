  cek-AK: van hoiah tahngai pae ah loe, na tamnanawk, nangmah ih kami Israel caanawk
    ih zaehaih to tahmen ah; nihcae mah pazui han ih loklam kahoih to patuek ah loe,
    kai ih kaminawk hanah qawk ah na paek ih, prae nuiah kho angzosak ah.
  cuk-cuk: nibneggi-mai be itogoed. Be-maimar-Israel-dorganga isgued be elioed. Geb
