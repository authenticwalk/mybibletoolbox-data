    দিব আৰু আপুনি আপোনাৰ লোকসকলৰ উত্তৰাধিকাৰৰ অৰ্থে দিয়া দেশত বৰষুণ বৰষাব।
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ، عِ شَ عِ شَ كٌنيِيٍ، عِ شَ حَمَ عِسِرَيِلَ
    شَ يُنُبِيٍ شَقَرِ، عِ شَ عِ شَ سّرِيّ قَنيِ مَسٍن عٍ بّ عَلَكٌ عٍ شَ نَ رَحّرّ
