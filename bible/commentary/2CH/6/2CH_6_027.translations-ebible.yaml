verse: 2CH.006.027
translations:
  mal-C: അവിടന്നു സ്വർഗത്തിൽനിന്ന് അതു കേൾക്കണമേ, അവിടത്തെ ദാസരും അവിടത്തെ ജനവുമായ
    ഇസ്രായേലിന്റെ പാപം ക്ഷമിക്കണമേ. അവർ ജീവിക്കേണ്ട ശരിയായ വഴി അങ്ങ് അവരെ പഠിപ്പിക്കണേ,
    അങ്ങയുടെ ജനത്തിന് അവിടന്ന് അവകാശമായി നൽകിയ ദേശത്ത് മഴ വർഷിക്കണമേ.
  deu-TKW: so wollest du hören im Himmel und die Sünde deiner Knechte und deines Volkes
    Israel vergeben, wenn du ihnen den guten Weg weisest, auf dem sie wandeln sollen,
    und wollest Regen senden auf dein Land, das du deinem Volk zum Erbbesitze verliehen
    hast.
  lin-lin: yoka bango wuta na Likolo, limbisa masumu ya bawumbu na Yo mpe ya Isalaele,
    bato na Yo, —tango osili kolakisa bango nzela malamu oyo basengeli kolanda— mpe
    tinda mvula na mokili na Yo, mokili oyo opesaki lokola libula epai ya bato na
    Yo.
  eng-LSV: then You hear in the heavens, and have forgiven the sin of Your servants,
    and of Your people Israel, because You direct them to the good way in which they
    walk, and have given rain on Your land that You have given to Your people for
    an inheritance.
  eng-GNV: Then heare thou in heauen, and pardon the sinne of thy seruants, and of
    thy people Israel (when thou hast taught them the good way wherein they may walke)
    and giue rayne vpon thy lande, which thou hast giuen vnto thy people for an inheritance.
  eng-WEBSTER: Then hear thou from heaven, and forgive the sin of thy servants, and
    of thy people Israel, when thou hast taught them the good way in which they should
    walk; and send rain upon thy land, which thou hast given to thy people for an
    inheritance.
  nhw-BL: huajca xiquintlacaquilis hasta nepa ilhuicac huan xiquintlapojpolhui inintlajtlacolhua.
    Pampa tojuanti timotequipanojcahua huan timomasehualhua. Technextili se cuali
    ojtli para tijtoquilise huan xijchihuas ma tlaquiyahui ipan ni motlal catli ta
    techmacatoc timomasehualhua.
  swh-ONEN: basi usikie kutoka mbinguni na usamehe dhambi ya watumishi wako, watu
    wako Israeli. Wafundishe njia sahihi ya kuishi na ukanyeshe mvua juu ya nchi uliyowapa
    watu wako kuwa urithi.
  bba-bba: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di, kpɑ ɑ bu ben durum suuru kuɑ. A bu swɑɑ
    ɡeɑ sɔ̃ɔsio yè sɔɔ bɑ koo sĩ, kpɑ ɑ de ɡurɑ yu nɛ tem mɛ sɔɔ, mɛ bɛsɛ wunɛn tɔmbu
    sɑ tubi di mi.
  eng-KJVCPB: then hear thou from heaven, and forgive the sin of thy servants, and
    of thy people Israel, when thou hast taught them the good way, wherein they should
    walk; and send rain upon thy land, which thou hast given unto thy people for an
    inheritance.
  luo-luo: to yie mondo iwinjgi gie polo kendo iwene jotichni ma jo-Israel richogi.
    Puonjgi yo makare mar dak kendo iornegi koth e piny mane imiyo jogi kaka girkeni
    margi.
  meu-meu: oi ese guba ai ba kamonai, bena emu hesiai taudia, emu bese Israel, edia
    dika ba gwau tao, edia raka dalana namona ba hadibalaidia negana ai; bona emu
    tano, emu bese taudia vada o henidia bae ḡaunaia tanona, latanai medu ba hadihoa.
  npi-ULB: तब तपाईंले तिनीहरू हिंड्‍नुपर्ने असल मार्गमा तिनीहरूलाई डोर्‍याउनुहुँदा,
    स्‍वर्गमा सुन्‍नुहोस्, र आफ्‍ना सेवकहरू र आफ्‍ना मानिस इस्राएलको पाप क्षमा गर्नुहोस्‌
    । तपाईंका मानिसहरूलाई तपईंले उत्तराधिकारको रूपमा दिनुभएको देशमा झरी पठाउनुहोस्
    ।
  yor-yor: nígbà náà gbọ́ láti ọ̀run kí o sì dárí ẹ̀ṣẹ̀ jì àwọn ìránṣẹ́ rẹ, àwọn ènìyàn
    Israẹli kọ́ wọn ní ọ̀nà tí ó tọ́ nínú èyí tí wọn ó máa rìn, kí o sì rọ òjò sórí
    ilẹ̀ tí o ti fi fún àwọn ènìyàn rẹ fún ìní.
  pes-OPCB: آنگاه از آسمان ایشان را اجابت فرما و گناه بندگان خود را بیامرز، و راه
    راست را به ایشان نشان بده و بر زمینی که به قوم خود به ملکیت داده‌ای باران بفرست.
  tgl-ULB: dinggin mo sa langit at patawarin mo ang kasalanan ng iyong mga lingkod
    at ng iyong mga taong Israel, kapag pangungunahan mo sila sa mabuting daang dapat
    nilang lakaran. Magpadala ka ng ulan sa iyong lupain na ibinigay mo sa iyong mga
    tao bilang mana nila.
  hui-hui: Anduane Homogo-o í̠ dahuliya andaga howa í̠naga Isaraele wali agali bu
    kamaru dara halu iname ko birimadaru domo wahabe. Ani bialu iname mana tigabi
    bayale ngaru hangu talialu bialu holoma̱ya lawai habe. Ani bialu ai Anduane Homogo-o
    dindi ogo inanaga dindi ogoniore ngelo í̠na bamba inanaga mamaliruhondo mini wirigoria
    iba dalu ibilabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကောင်း​ကင်​ဘုံ​မှ​နား​ညောင်း တော်​မူ​ပါ။ ကိုယ်​တော်​၏​အ​စေ​ခံ​ဣသ​ရေ​လ
    ပြည်​သူ​တို့​၏​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်​တော် မူ​ပါ။ သူ​တို့​အား​လမ်း​မှန်​ကို​ပြ​ညွှန်​တော်​မူ
    ပါ။ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား​အ​ပိုင်​ပေး သ​နား​တော်​မူ​သည့်​ပြည်​တော်​တွင်​မိုး​ရွာ
    စေ​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའི་ཞིང་ཁམས་ནས་གསན་ཏེ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་དང་ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་པའི་སྡིག་པར་གུ་ཡངས་མཛད་པ་དང་།
    ཁོ་རྣམས་ལ་བགྲོད་འོས་པའི་ལམ་དྲང་པོ་དེ་སྟོན་ཞིང་། ཁྱེད་ཀྱི་འབངས་མི་ལ་ས་སྐལ་དུ་གནང་བའི་གནས་སུ་ཆར་བ་འབབ་པར་མཛོད་ཅིག
  sna-sna: ipapo inzwai kubva kudenga muregerere chivi chavaranda venyu, vanhu venyu
    Israeri. Vadzidzisei nzira kwayo yokururama, uye tumirai mvura inaye panyika yamakapa
    vanhu venyu senhaka.
  spa-BLM: entonces escucha en el cielo, y perdona el pecado de tus siervos, tu pueblo
    Israel, cuando les enseñas el buen camino por el que deben andar, y envía la lluvia
    sobre tu tierra, que has dado a tu pueblo como herencia.
  cac-cac: tzab'val d'a satchaan̈ chi' ayic tzon̈ tevi d'ayach. Tzac'val nivanc'olal
    co chucal, tza ch'ox jun a b'eyb'al vach' yic sco b'eyb'alej. Slajvi chi' tzac'ancot
    n̈ab' d'a yib'an̈ lum luum ac'nac tic d'ayon̈.
  swh-ULB: basi sikia mbinguni na usamehe dhambi za watumishi wako na watu wako Israeli,
    utakapowaelekeza kwenye njia njema iwapasayo kutembea. Tuma mvua juu ya nchi yako,
    ambayo umewapa watu wako kama urithi.
  bel-bel: тады Ты пачуй зь неба і даруй грэх рабоў Тваіх і народу Твайго Ізраіля,
    паказаўшы ім добры шлях, па якім ісьці ім, і пашлі дождж на зямлю Тваю, якую Ты
    даў народу Твайму ў спадчыну.
  deu-ELBBK: so höre du im Himmel und vergib die Sünde deiner Knechte und deines Volkes
    Israel, dass du ihnen den guten Weg zeigst, auf dem sie wandeln sollen; und gib
    Regen auf dein Land, das du deinem Volk zum Erbteil gegeben hast.
  mbb-OT: ne pemineǥa nu sikandan diyan te langit. Peseyluwa nu sikandan is menge
    suluǥuen nu he menge etew nu he Israilihanen. Penurua nu sikandan te metazeng
    he kebpengungubpaan, ne peuzani nu is tanà he imbeǥey nu kandan he egkaangken
    dan.
  mal-2015: നീ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ടു നിന്റെ ദാസന്മാരുടെയും നിന്റെ ജനമായ യിസ്രായേലിന്റെയും
    പാപം ക്ഷമിച്ചു അവർ നടക്കേണ്ടുന്ന നല്ലവഴി അവരെ ഉപദേശിക്കയും നിന്റെ ജനത്തിന്നു അവകാശമായി
    കൊടുത്ത നിന്റെ ദേശത്തു മഴ പെയ്യിക്കയും ചെയ്യേണമേ.
  rmc-rmc: šun len avri andral o ňebos a odmuk o bini tire izraelike manušenge, tire
    služobňikenge. Sikav len, sar te džal pal tiro drom, a de o brišind andre tiri
    phuv, so diňal sar ďeďictvos tire manušenge.
  pes-OPV: آنگاه ازآسمان بشنو و گناه بندگانت و قوم خود اسرائیل را بیامرز و راه نیکو
    را که در آن باید رفت به ایشان تعلیم بده، و به زمین خود که آن را به قوم خویش برای
    میراث بخشیده‌ای باران بفرست.
  ron-1924: аскултэ-й дин черурь, яртэ пэкатул робилор Тэй ши ал попорулуй Тэу Исраел,
    ынвацэ-й каля чя бунэ ын каре требуе сэ мяргэ ши тримите плоае пе пэмынтул пе
    каре л-ай дат де моштенире попорулуй Тэу!
  ben-OBCV: তখন স্বর্গ থেকে তুমি তা শুনো ও তোমার দাসদের, তোমার প্রজা ইস্রায়েলের পাপ
    ক্ষমা কোরো। সঠিক জীবনযাপনের পথ তুমি তাদের শিক্ষা দিয়ো, এবং যে দেশটি তুমি তোমার
    প্রজাদের এক উত্তরাধিকাররূপে দিয়েছ, সেই দেশে তুমি বৃষ্টি পাঠিয়ো।
  som-som: de markaas samada ka maqal, oo dembiga ka cafi addoommadaada iyo dadkaaga
    reer binu Israa'iil, markaad bartid jidka wanaagsan ee waajibka ku ah inay ku
    socdaan, oo roob u soo dir dalkaaga aad dadkaaga dhaxal ahaan u siisay.
  lat-VUC: 'exaudi de cælo, Domine, et dimitte peccata servis tuis et populi tui Israël,
    et doce eos viam bonam, per quam ingrediantur: et da pluviam terræ quam dedisti
    populo tuo ad possidendum.'
  eng-ASVBT: then hear thou in heaven, and forgive the sin of thy servants, and of
    thy people Israel, when thou teachest them the good way wherein they should walk;
    and send rain upon thy land, which thou hast given to thy people for an inheritance.
  ita-1885: porgi le orecchie dal cielo, e perdona a' tuoi servitori, ed al tuo popolo
    Israele, il lor peccato, dopo che tu avrai loro insegnato il buon cammino, per
    lo quale hanno da camminare; e manda la pioggia in su la tua terra che tu hai
    data al tuo popolo per eredità.
  eng-LXXUP: then shalt thou hearken from heaven, and thou shalt be merciful to the
    sins of thy servants, and of thy people Israel; for thou shalt show them the good
    way in which they shall walk; and thou shalt send rain upon thy land, which thou
    gavest to thy people for an inheritance.
  eng-ULB: then listen in heaven and forgive the sin of your servants and of your
    people Israel, when you direct them to the good way in which they should walk.
    Send rain on your land, which you have given to your people as an inheritance.
  spa-VBL: entonces escucha desde el cielo y perdona el pecado de tus siervos, tu
    pueblo Israel. Enséñales el buen camino para que puedan andar por él, y envía
    la lluvia sobre la tierra que le has dado a tu pueblo como posesión.
  fra-_FOB: Toi, exauce-les des cieux, et pardonne le péché de tes serviteurs et de
    ton peuple d'Israël, après que tu leur auras enseigné le bon chemin, par lequel
    ils doivent marcher; et envoie de la pluie sur la terre que tu as donnée en héritage
    à ton peuple.
  mal-mal: നീ സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട് നിന്റെ ദാസന്മാരും നിന്റെ ജനവുമായ യിസ്രായേലിന്റെ
    പാപം ക്ഷമിച്ച് അവർ നടക്കേണ്ട നല്ലവഴി അവരെ ഉപദേശിക്കുകയും നിന്റെ ജനത്തിന് അവകാശമായി
    കൊടുത്ത നിന്റെ ദേശത്ത് മഴ പെയ്യിക്കയും ചെയ്യേണമേ.
  urd-GVR: to āsmān par se un kī fariyād sun lenā. Apne ḳhādimoṅ aur apnī qaum Isrāīl
    ko muāf kar, kyoṅki tū hī unheṅ achchhī rāh kī tālīm detā hai. Tab us mulk par
    dubārā bārish barsā de jo tū ne apnī qaum ko mīrās meṅ de diyā hai.
  suz-BL: गे, स्‍वर्ग ङा बाक्‍तीक रे मेको आन पुंइशो लोव़ नेनीन। मिनु इन गेय पाइब,
    इस्राएली आन पाप क्‍याम्‍दीन। गे मेको आन गाक्‍चा माल्‍शो रिम्‍शो लां कोंइदीन। मिनु
    गे इन इस्राएल ङा मुर आन कली गेशा आन थेरशो रागीम रेउ यिपतीन।
  ita-1927: tu esaudiscili dal cielo, perdona il loro peccato ai tuoi servi al tuo
    popolo d’Israele, ai quali avrai mostrato la buona strada per cui debbon camminare;
    e manda la pioggia sulla terra, che hai data come eredità al tuo popolo.
  ckb-ckb: تۆش لە ئاسمانەوە گوێ بگرە و لە گوناهی خزمەتکارەکانت و ئیسرائیلی گەلی خۆت
    خۆشبە، فێری ئەو ڕێگا باشەیان بکە کە دەبێت پێیدا بڕۆن و باران بەسەر خاکەکەتدا ببارێنە،
    ئەوەی بە میرات داوتە بە گەلەکەت.
  eng-BBE: Then give ear from heaven, so that the sin of your servants and the sin
    of your people Israel may have forgiveness, when you make clear to them the good
    way in which they are to go; and send rain on your land which you have given to
    your people for their heritage.
  kan-OKCV: ಆಗ ನೀವು ಪರಲೋಕದಿಂದ ಕೇಳಿ, ನಿಮ್ಮ ಸೇವಕರಾದ ಇಸ್ರಾಯೇಲ್ ಜನರ ಪಾಪವನ್ನು ಮನ್ನಿಸಿ,
    ಅವರು ನಡೆಯಬೇಕಾದ ಸನ್ಮಾರ್ಗವನ್ನು ಅವರಿಗೆ ಕಲಿಸಿ, ನಿಮ್ಮ ಜನರಿಗೆ ಬಾಧ್ಯತೆಯಾಗಿ ಕೊಟ್ಟ ಭೂಮಿಯ
    ಮೇಲೆ ಮಳೆಯನ್ನು ಕೊಡಿರಿ.
  tam-2017: பரலோகத்திலிருக்கிற தேவரீர் கேட்டு, உமது அடியாரும் உமது மக்களாகிய இஸ்ரவேலும்
    செய்த பாவத்தை மன்னித்து, அவர்கள் நடக்கவேண்டிய நல்வழியை அவர்களுக்குப் போதித்து,
    தேவரீர் உமது மக்களுக்குச் சுதந்தரமாகக் கொடுத்த உம்முடைய தேசத்தில் மழைபெய்யக் கட்டளையிடுவீராக.
  spa-RV-1909: Tú los oirás en los cielos, y perdonarás el pecado de tus siervos y
    de tu pueblo Israel, y les enseñarás el buen camino para que anden en él, y darás
    lluvia sobre tu tierra, la cual diste por heredad á tu pueblo.
  ron-BTF: Atunci ascultă din cer și iartă păcatul servitorilor tăi și a poporului
    tău Israel, când îi vei fi învățat calea cea bună, în care ar trebuie să umble;
    și trimite ploaie peste țara ta, pe care ai dat-o poporului tău ca moștenire.
  eng-WEBP: then hear in heaven, and forgive the sin of your servants, your people
    Israel, when you teach them the good way in which they should walk, and send rain
    on your land, which you have given to your people for an inheritance.
  eng-FBV: then hear from heaven and forgive the sin of your servants, your people
    Israel. Teach them the good way so that they can walk on it, and send rain on
    the earth that you have given to your people as their possession.
  nld-1939: luister dan in de hemel, vergeef de zonden van uw dienaren en van Israël,
    uw volk, wijs het de goede weg die het bewandelen moet, en geef weer regen op
    uw land, dat Gij aan uw volk hebt geschonken als erfdeel.
  nch-BL: huajca xiquintacaquilis hasta nepa ilhuicac huan xiquintapojpolhui inintajtacolhua.
    Pampa tojuanti timotequipanojcahua huan timomasehualhua. Technextili se cuali
    ojti para tijtoquilise huan xijchihuas ma taquiyahui ipan ni motal cati ta techmacatoc
    timomasehualhua.
  vie-1934: thì xin Chúa ở trên trời hãy dủ nghe, tha tội cho kẻ tôi tớ Chúa và cho
