  ibo-ibo: biko, site nʼeluigwe nụrụ ma gbagharakwa mmehie ndị ohu gị, ndị gị Izrel.
    Kuziere ha ezi ụzọ ha ga-esi bie ndụ ma zidata mmiri ozuzo nʼala ahụ nke i nyere
    ndị gị ka ọ bụrụ ihe nketa ha.
  ory-ory: ତେବେ ତୁମ୍ଭେ ସ୍ୱର୍ଗରେ ଥାଇ ତାହା ଶୁଣ ଓ ସେମାନଙ୍କର ଗନ୍ତବ୍ୟ ସତ୍‍ପଥ ବିଷୟରେ ଶିକ୍ଷା
    ଦେଇ ଆପଣା ଦାସମାନଙ୍କର ଓ ଆପଣା ଲୋକ ଇସ୍ରାଏଲର ପାପ କ୍ଷମା କର; ପୁଣି ତୁମ୍ଭ ଲୋକମାନଙ୍କ ଅଧିକାରାର୍ଥେ
    ଦତ୍ତ ତୁମ୍ଭ ଦେଶ ଉପରେ ବୃଷ୍ଟି କର।
  chk-chk: mürin kopwe aüselingeer me läng o amusala än noum kewe chon angang ekewe
    aramasen Israel tipis. Iwe, kopwe aiti ngeniir mine a pwüng pwe repwe föri. Mürin
    kopwe apüngätiu üt won fanüom, ewe fanü ka ngeni noum aramas pwe repwe fanüeni.
  rop-rop: YAWEI, yu irrim olabat langa top en larramgo fri detlot Isreil pipul brom
    det nogudbalawei blanga olabat en titjimbat olabat blanga jidan gudwei. En afta
    YAWEI, yu jandim rein langa dijan kantri blanga yu, weya yubin gibit langa yu
    pipul olabat blanga jidan olagijawan.
  ukr-1871: Тодї почуй з неба й прости гріх слугам твоїм і народові твойму Ізраїлеві,
    напутивши їх на добру путь, якою їм ходити, й пошли дощ на землю твою, що дав
    єси народові твойму в наслїдню державу.
  deu-1951: so wollest du hören im Himmel und die Sünden deiner Knechte und deines
    Volkes Israel vergeben, daß du sie den rechten Weg lehrest, darin sie wandeln
    sollen, und regnen lässest auf dein Land, das du deinem Volk zu besitzen gegeben
    hast.
  eng-JPS: then hear Thou in heaven, and forgive the sin of Thy servants, and of Thy
    people Israel, when Thou dost direct them on the good way wherein they should
    walk; and send rain upon Thy land, which Thou hast given to Thy people for an
    inheritance.
  srp-1865: Ti èuj s neba, i oprosti grijeh slugama svojim i narodu svojemu Izrailju
    pokazav im put dobri kojim æe hoditi, i pusti dažd na zemlju svoju koju si dao
    narodu svojemu u našljedstvo.
  lug-lug: kale owulirenga ng’osinziira mu ggulu, osonyiwe ekibi ky’abaddu bo, abantu
    bo Isirayiri, obayigirize ekkubo eggolokofu, lye bateekwa okutambulirangamu, era
    obaweereze enkuba ku nsi gye wawa abantu bo, obusika bwo.
  heb-heb: ואתה תשמע השמים וסלחת לחטאת עבדיך ועמך ישראל כי תורם אל הדרך הטובה אשר
    ילכו בה ונתתה מטר על ארצך אשר נתתה לעמך לנחלה׃
  ben-IRV: তবে তুমি স্বর্গ থেকে তা শুনো এবং তোমার দাসের ও তোমার প্রজা ইস্রায়েলের
    পাপ ক্ষমা কোরো ও তাদের যাতায়াতের সত্পথ তাদেরকে দেখিও এবং তুমি তোমার প্রজাদেরকে
    যে দেশের অধিকার দিয়েছ, তোমার সেই দেশে বৃষ্টি পাঠিও৷
  pan-pan: ਤਾਂ ਤੂੰ ਸਵਰਗ ਤੋਂ ਸੁਣ ਕੇ ਆਪਣੇ ਦਾਸਾਂ ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਪਾਪ ਮਾਫ਼ ਕਰੀਂ
    ਕਿਉਂ ਜੋ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਚੰਗੇ ਰਾਹ ਦੀ ਸਿੱਖਿਆ ਦਿੱਤੀ ਹੈ ਜਿਸ ਉੱਤੇ ਚੱਲਣਾ ਚਾਹੀਦਾ ਹੈ
    ਅਤੇ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਜਿਹੜਾ ਤੂੰ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਵਿਰਸੇ ਵਿੱਚ ਦਿੱਤਾ ਹੈ ਮੀਂਹ ਵਰਾਈਂ।
  mya-JVB: ကောင်းကင် ဘုံ၌နားထောင် ၍ ကိုယ်တော် ၏ ကျွန် ၊ ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးတို့ကို
    အပြစ် မှ လွှတ် တော်မူပါ။ သူ တို့လိုက် ရသောလမ်း ကောင်း ကို ပြညွှန် ၍ ၊ ကိုယ်တော်
    ၏ လူ တို့အား အမွေ ပေးသော မြေ ပေါ် မှာ မိုဃ်းရွာ စေတော်မူပါ။
  hmo-hmo: Unai neganai Lohiabada e, mani guba dekena amo do oi kamonai. King bona
    Israela taudia edia kara dika do oi gwauatao. Kara maoromaoro dalana idia dekenai
    do oi hadibaia. Bona unai neganai oiemu tano, oiemu bese taudia dekenai oi henia
    do idia biagua tano dekenai, medu do oi hadihoa.
  urd-urd: तो तू आसमान पर से सुनकर अपने बन्दों और अपनी क़ौम इस्राईल का गुनाह मु'आफ़
    कर देना क्यूँकि तूने उनको उस अच्छी रास्ते की ता'लिम दी जिस पर उनको चलना फ़र्ज़
    है और अपने मुल्क पर जैसे तूने अपनी क़ौम के मीरास के लिए दिया है पानी न बरसाना।
  rus-SYN: тогда Ты услышь с неба и прости грех рабов Твоих и народа Твоего Израиля,
    указав им добрый путь, по которому идти им, и пошли дождь на землю Твою, которую
    Ты дал народу Твоему в наследие.
  bqc-SIM: kua za musu nìli síńnↄ, ní ń duuna kɛ̃́má. Nìli ń da zɛ́ maawa,
    ní tó lou ma bùsu pↄ́ ń kpà n gbɛ̃́ↄwa an pↄ́ ũɛ beeu.
  tcz-CHONGTHU: vanna konin hin ngaiyin lang nalhachate nami Israelte chonsetna chu
    ngaidam in, lamdih ajot thei nadiuvin hil inlang, chule nangman namite chan dinga
    napehsa gamma chun gotwi chu juhsah kittan.
  mar-mar: तर स्वर्गातून त्यांचे ऐक आणि त्यांच्या पापांची क्षमा कर. इस्राएल लोक तुझे
    दास आहेत. त्यांना जगण्याचा सन्मार्ग दाखव. तुझ्या भूमीवर पाऊस पाड. कारण हा देश
    तू आपल्या लोकांस वतन करून दिला आहे.
  qub-qub: wiyaycunqui ari syëlupita-pacha. Uywayniquicunataga juchanpita perdunaycunqui.
    Nircur yachachinqui wiyacamashpan alli cawananpaj. Chayno rurashpayqui tamyaycachimunqui
    ari acrashayqui runacunata goshayqui nasyunman.
  bqp-bqp: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di, kpɑ ɑ bu ben durum suuru kuɑ. A bu swɑɑ
    geɑ sɔ̃ɔsio yè sɔɔ bɑ koo sĩ, kpɑ ɑ de gurɑ yu nɛ tem mɛ sɔɔ, mɛ bɛsɛ wunɛn tɔmbu
    sɑ tubi di mi.
  hat-hat: tanpri, kote ou ye nan syèl la, koute yo. Padonnen peche sèvitè ou yo ak
    peche moun pèp Izrayèl ou yo. Moutre yo bon chemen pou yo pran an. Apre sa, Seyè,
    w'a voye lapli sou peyi ou te bay pèp ou a pou l' rele l' pa l' la.
  eng-BSB: then may You hear from heaven and forgive the sin of Your servants, Your
    people Israel, so that You may teach them the good way in which they should walk.
