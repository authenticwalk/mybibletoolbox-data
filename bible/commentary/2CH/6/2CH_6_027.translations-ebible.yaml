  eng-WMBB: then hear in heaven, and forgive the sin of your servants, your people
    Israel, when you teach them the good way in which they should walk, and send rain
    on your land, which you have given to your people for an inheritance.
  urd-GVH: तो आसमान पर से उनकी फ़रियाद सुन लेना। अपने ख़ादिमों और अपनी क़ौम इसराईल
