  uig-CYR: Сән асманда туруп қулақ селип, қуллириңниң вә хәлқиң Исраилниң гунайини
    кәчүргәйсән; чүнки Сән уларға меңиш керәк болған яхши йолни үгитисән вә Өз хәлқиңгә
