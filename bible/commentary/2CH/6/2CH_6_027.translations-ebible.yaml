    walk; and give rain upon thy land, which thou hast given to thy people for an
    inheritance.
  hin-2017: तो तू स्वर्ग में से सुनना, और अपने दासों और अपनी प्रजा इस्राएल के पाप
    को क्षमा करना; तू जो उनको वह भला मार्ग दिखाता है जिस पर उन्हें चलना चाहिये, इसलिए
    अपने इस देश पर जिसे तूने अपनी प्रजा का भाग करके दिया है, पानी बरसा देना।
  eng-YLT: then Thou dost hear in the heavens, and hast forgiven the sin of Thy servants,
