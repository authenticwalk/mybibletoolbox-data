  hbo-hbo: וְאַתָּ֣ה ׀ תִּשְׁמַ֣ע הַשָּׁמַ֗יִם וְסָ֨לַחְתָּ֜ לְחַטַּ֤את עֲבָדֶ֙יךָ֙
    וְעַמְּךָ֣ יִשְׂרָאֵ֔ל כִּ֥י תֹורֵ֛ם אֶל־הַדֶּ֥רֶךְ הַטֹּובָ֖ה אֲשֶׁ֣ר יֵֽלְכוּ־בָ֑הּ
