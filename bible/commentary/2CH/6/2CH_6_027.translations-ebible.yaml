    fɔxɔ ra. I tulen nafa bɔxɔn fari i naxan soxi i ya yamaan yii.”
  haw-1868: Alaila, e hoolohe mai oe mai ka lani mai, a e kala mai i ka hewa o kau
    poe kauwa, a me kou poe kanaka o ka Iseraela i ka wa e ao ai oe ia lakou i ka
    aoao maikai kahi a lakou e hele ai; a e haawi mai oe i ka ua maluna o ka aina
    au i haawi ai i kou poe kanaka i mea e ili mau ana no lakou.
  arb-NAV: فَاسْتَجِبْ أَنْتَ مِنَ السَّمَاءِ وَاصْفَحْ عَنْ خَطِيئَةِ عَبِيدِكَ وَشَعْبِكَ
    إِسْرَائِيلَ، وَعَلِّمْهُمْ سُبُلَ الْعَيْشِ بِاسْتِقَامَةٍ، وَأَمْطِرْ غَيْثاً
    عَلَى أَرْضِكَ الَّتِي وَهَبْتَهَا مِيرَاثاً لِشَعْبِكَ.
  ewe-ewe: ekema see le dziƒo eye nàtsɔ wò dɔla siwo nye wò dukɔ Israelviwo la ƒe
    nu vɔ̃wo ake wo. Fia agbemɔ nyuitɔ wo eye nàdɔ tsidzadza ɖe anyigba si nètsɔ na
    wò dukɔ be wòanye eƒe domenyinu la dzi.
  eng-LEE: Then do thou hear in heaven, and forgive the sin of thy servants, and of
    thy people Israel; for thou wilt direct them unto the good way, wherein they should
    walk; and give then rain upon thy land, which thou hast given unto thy people
    for an inheritance.
  asm-FB: তেনেহ’লে আপুনি স্বৰ্গত থাকি সেই বিষয়ে শুনিব আৰু আপোনাৰ দাসবোৰৰ ও আপোনাৰ
