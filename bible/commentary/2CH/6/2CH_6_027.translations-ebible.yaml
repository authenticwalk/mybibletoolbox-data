  tel-2017: పరలోకంలో ఉన్న నువ్వు ఆలకించి, నీ సేవకులు, నీ ప్రజలు అయిన ఇశ్రాయేలీయులు
    చేసిన పాపాన్ని క్షమించి, వారు నడవాల్సిన మంచి మార్గం వారికి బోధించి, నువ్వు నీ
    ప్రజలకి స్వాస్థ్యంగా ఇచ్చిన నీ దేశంలో వర్షం కురిపించు.
  hat-BSA: alò, tande nan syèl la e padone peche a sèvitè Ou yo ak pèp Ou a, Israël.
