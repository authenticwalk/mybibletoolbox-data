verse: 2CH.006.008
translations:
  mal-C: 'എന്നാൽ, യഹോവ എന്റെ പിതാവായ ദാവീദിനോടു കൽപ്പിച്ചത്: ‘എന്റെ നാമത്തിന് ഒരു
    ആലയം പണിയുന്നതിന് നീ ആഗ്രഹിച്ചല്ലോ! ഇങ്ങനെ ഒരഭിലാഷം ഉണ്ടായതു നല്ലതുതന്നെ.'
  deu-TKW: 'aber Jahwe sprach zu meinem Vater David: Daß du dir vorgenommen hast,
    meinem Namen einen Tempel zu bauen, an diesem Entschlusse hast du wohlgethan.'
  lin-lin: 'Kasi Yawe alobaki na Davidi, tata na ngai : « Osali malamu lokola ozwi
    makanisi ya kotonga Tempelo mpo na lokumu ya Kombo na Ngai.'
  eng-LSV: and YHWH says to my father David, Because that it has been with your heart
    to build a house for My Name, you have done well that it has been with your heart,
  eng-GNV: But the Lord sayde to Dauid my father, Whereas it was in thine heart to
    buylde an house vnto my Name, thou diddest well, that thou wast so minded.
  eng-WEBSTER: But the LORD said to David my father, Forasmuch as it was in thy heart
    to build a house for my name, thou didst well in that it was in thy heart;
  nhw-BL: Pero TOTECO quiilhui notata David para elqui nelía cuali para yaya moilhuijtoya
    quichihuilis se tiopamitl.
  swh-ONEN: Lakini Bwana akamwambia Daudi baba yangu, ‘Kwa sababu ilikuwa moyoni mwako
    kujenga Hekalu kwa ajili ya Jina langu, ulifanya vyema kuwa na jambo hili moyoni
    mwako.
  bba-bba: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, yɑ wɑ̃ ye u ɡɔ̃ru doke u kɑ nùn diru
    bɑniɑ.
  eng-KJVCPB: 'But the Lord said to David my father, Forasmuch as it was in thine
    heart to build a house for my name, thou didst well in that it was in thine heart:'
  luo-luo: To Jehova Nyasaye nowacho ni Daudi wuora niya, ‘Nitimo maber mondo ibed
    gi wach gero hekalu ni nyinga e chunyi.
  meu-meu: A Iehova ese tamagu David e hamaoroa, eto “Emu lalo-hadai be lau ladagu
    dubuna auta ba haginia, bona unu o laloa tomamu be namo;
  npi-ULB: तर परमप्रभुले मेरो बुबा दाऊदलाई भन्‍नुभयो, 'मेरो नाउँको निम्‍ति एउटा मन्‍दिर
    निर्माण गर्ने कुरा तेरो हृदयमा थियो, यो तेरो हृदयमा राखेर तैंले असलै गरिस् ।
  yor-yor: Ṣùgbọ́n Olúwa sọ fún Dafidi baba mi pé, ‘Nítorí tí ó wà ní ọkàn rẹ láti
    kọ́ tẹmpili yìí fún orúkọ mi, ìwọ ṣe ohun dáradára láti ní èyí ní ọkàn rẹ̀.
  pes-OPCB: 'ولی خداوند به پدرم داوود فرمود: ”قصد و نیت تو خوب است،'
  tgl-ULB: Ngunit sinabi ni Yahweh kay David, na aking ama, 'Yamang nasa iyong puso
    ang magtayo ng tahanan para sa aking pangalan, mabuti ang iyong ginawa na ito
    ay nasa iyong puso.
  hui-hui: Ani bule biyagola Anduane Homogohanda ibuhondo lalu, Í̠na i̱naga anda mbira
    bia hole manda birigoni bayale degego
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​သူ့​အား`ငါ့​အ​ဖို့​ဗိ​မာန် တော်​တည်​ဆောက်​ရန်​သင်​ဆန္ဒ​ပြု​သည်​မှာ
    လျောက်​ပတ်​ပေ​သည်။-
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་ཡབ་དཱ་བིད་ལ་འདི་སྐད་དུ་། ཁྱོད་ཀྱི་སེམས་སུ་བདག་གི་མིང་ལ་མཆོད་ཁང་ཞིག་བཞེང་བའི་འདུན་པ་ཡོད་པ་ནི་ལེགས་སོ།
    །
  sna-sna: Asi Jehovha akati kuna baba vangu Dhavhidhi, ‘nokuti zvaiva mumwoyo mako
    kuti uvakire Zita rangu temberi wakaita zvakanaka ukava nazvo mumwoyo mako.
  spa-BLM: 'Pero Yahvé dijo a David mi padre: ‘Si bien estaba en tu corazón construir
    una casa para mi nombre, hiciste bien en que estuviera en tu corazón;'
  cac-cac: 'Palta yalnac Jehová d''a vin̈: Te vach'' tas tza na chi'', yujto tza na
    a b''oq''ue junoc in templo.'
  swh-ULB: Lakini Yahwe alisema kwa Daudi Baba yanagu. 'Kwmba ilikuwa ndani ya moyo
    wako kujenga nyumba kwa ajili ya jina langu, ulifanya vizuri kwa hili kuliweka
    moyono mwako.
  bel-bel: 'Але Гасподзь сказаў Давіду, бацьку майму: у цябе ёсьць на сэрцы пабудаваць
    храм імю Майму; добра, што гэта на сэрцы ў цябе.'
  deu-ELBBK: 'Und der HERR sprach zu meinem Vater David: Weil es in deinem Herzen
    gewesen ist, meinem Namen ein Haus zu bauen, so hast du wohlgetan, dass es in
    deinem Herzen gewesen ist.'
  mbb-OT: Piru migkaǥi is Nengazen diyà te kandin te, ‘Meupiya su egkesuat ka he ebangun
    te valey he para te zengeg ku.
  mal-2015: 'എന്നാൽ യഹോവ എന്റെ അപ്പനായ ദാവീദിനോടു: എന്റെ നാമത്തിന്നു ഒരു ആലയം പണിയേണമെന്നു
    നിനക്കു താല്പര്യം ഉണ്ടായല്ലോ; ഇങ്ങനെ താല്പര്യം ഉണ്ടായതു നല്ലതു;'
  rmc-rmc: 'Ale o RAJ mire dadeske le Davidoske phenďa: ‚Mištes, hoj tuke sas andro
    jilo te ačhavel o Chramos prekal miro nav,'
  pes-OPV: 'اما خداوند به پدرم داودگفت: چون در دل تو بود که خانه‌ای برای اسم من بنا
    نمایی نیکو کردی که این را در دل خود نهادی.'
  ron-1924: 'Ши Домнул а зис татэлуй меу, Давид: ‘Фииндкэ ай авут де гынд сэ зидешть
    о касэ Нумелуй Меу, бине ай фэкут кэ ай авут гындул ачеста!'
  ben-OBCV: কিন্তু সদাপ্রভু আমার বাবা দাউদকে বললেন, ‘আমার নামে একটি মন্দির নির্মাণ
    করার কথা ভেবে তুমি ভালোই করেছ।
  som-som: Laakiinse Rabbigu wuxuu aabbahay Daa'uud ku yidhi, Qalbigaaga waxaa ku
    jiray inaad guri u dhisto magacayga aawadiis, oo taasu hadday qalbigaaga ku jirtay
    waad ku hagaagsanayd.
  lat-VUC: 'dixit Dominus ad eum: Quia hæc fuit voluntas tua, ut ædificares domum
    nomini meo, bene quidem fecisti hujuscemodi habere voluntatem:'
  eng-ASVBT: 'But Jehovah said unto David my father, Whereas it was in thy heart to
    build a house for my name, thou didst well that it was in thy heart:'
  ita-1885: 'Ma il Signore disse a Davide, mio padre: Quant''è a quello che tu hai
    avuto in cuore, di edificare una Casa al mio Nome, bene hai fatto di averlo avuto
    in cuore;'
  eng-LXXUP: But the Lord said to my father David, Whereas it came into thy heart
    to build a house for my name, thou didst well that it came into thy heart.
  eng-ULB: But Yahweh said to David my father, 'In that it was in your heart to build
    a house for my name, you did well for it to be in your heart.
  spa-VBL: 'Pero el Señor le dijo a mi padre David: ‘Realmente querías construirme
    un Templo para honrarme, y era bueno que quisieras hacerlo.'
  fra-_FOB: 'Mais l''Éternel dit à David, mon père: Puisque tu as eu le dessein de
    bâtir une maison à mon nom, tu as bien fait de former ce dessein.'
  mal-mal: 'എന്നാൽ യഹോവ എന്റെ അപ്പനായ ദാവീദിനോട്: “എന്റെ നാമത്തിന് ഒരു ആലയം പണിയണമെന്ന്
    നിനക്ക് താല്പര്യം ഉണ്ടായല്ലോ; ഇങ്ങനെ താല്പര്യം ഉണ്ടായത് നല്ലത്;'
  urd-GVR: Lekin Rab ne etarāz kiyā, ‘Maiṅ ḳhush hūṅ ki tū mere nām kī tāzīm meṅ ghar
    tāmīr karnā chāhtā hai,
  suz-BL: तन्‍न परमप्रभु यावे, गे आं आफ दाऊद कली ‘गे आं नें कली मान पा खिं का सेल्‍चा
    थुं पाप्‍तीवी। मेको रिम्‍शो बाक्‍ब।
  ita-1927: 'ma l’Eterno disse a Davide mio padre: Quanto all’aver tu avuto in cuore
    di costruire una casa al mio nome, hai fatto bene ad aver questo in cuore;'
  ckb-ckb: 'بەڵام یەزدان بە داودی باوکمی فەرموو: ”بێگومان باشت کرد کە لە دڵی خۆتدا
    نیازت هەبووە پەرستگایەک بۆ ناوەکەم بنیاد بنێیت.'
  eng-BBE: 'But the Lord said to David my father, You did well to have in your heart
    the desire to make a house for my name:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆತನಿಗೆ, ‘ನೀನು ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರ ಒಂದು ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ
    ಮನಸ್ಸು ಮಾಡಿದ್ದು ಒಳ್ಳೇದೇ ಸರಿ.
  tam-2017: 'ஆனாலும் யெகோவா என் தகப்பனாகிய தாவீதை நோக்கி: என் நாமத்திற்கு ஆலயத்தைக்
    கட்டவேண்டும் என்கிற விருப்பம் உன் மனதிலே இருந்தது நல்ல காரியந்தான்.'
  spa-RV-1909: 'Mas Jehová dijo á David mi padre: Respecto á haber tenido en tu corazón
    edificar casa á mi nombre, bien has hecho en haber tenido esto en tu corazón.'
  ron-BTF: 'Dar DOMNUL i-a spus lui David, tatăl meu: Deși a fost în inima ta să construiești
    o casă pentru numele meu, ai făcut bine în aceea că a fost în inima ta;'
  eng-WEBP: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart;
  eng-FBV: But the Lord told my father David, ‘You really wanted to build me a Temple
    to honor me—and it was good for you to want to do this.
  nld-1939: 'Maar Jahweh sprak tot David: “Het was goed van u, het plan op te vatten,
    om een tempel te bouwen voor mijn Naam.'
  nch-BL: Pero TOTECO quiilhui notata David para elqui nelía cuali para yaya moilhuijtoya
    quichihuilis se tiopamit.
  vie-1934: 'Nhưng Đức Giê-hô-va phán với Đa-vít, cha tôi, rằng: Ngươi có rắp lòng
    cất một cái đền cho danh ta, ấy thật phải lắm;'
  hin-CV: किंतु याहवेह ने मेरे पिता दावीद से कहा, ‘तुम्हारे मन में मेरे लिए भवन के
    निर्माण का आना एक उत्तम विचार है,
  spa-BES: 'Pero el Señor le dijo a David mi padre: Hiciste bien en tener en tu corazón
    el deseo de hacer una casa para mi nombre.'
  tdx-tdx: 'Fe hoe t’Iehovà aman-Davide raeko: Ndra te añ’ arofo’o ty handranjy anjomba
    ho ami’ty añarako toe nanoe’o soa t’ie tami’ty tañ’ arofo’o;'
  tha-KJV: แต่​พระเยโฮวาห์ตรัสกับดาวิดราชบิดาของข้าพเจ้าว่า ‘​ที่​เจ้​าตั้งใจสร้างพระนิเวศสำหรับนามของเรานั้น
    เจ้​าก็​ทำดี​อยู่​แล้ว ในเรื่องความตั้งใจของเจ้า
  por-BR-2018: 'Mas o SENHOR disse a Davi meu pai: Com respeito a haver tido em teu
    coração edificar casa a meu nome, bem fizeste em haver tido isto em teu coração.'
  deu-ELO: 'Und Jehova sprach zu meinem Vater David: Weil es in deinem Herzen gewesen
    ist, meinem Namen ein Haus zu bauen, so hast du wohlgetan, daß es in deinem Herzen
    gewesen ist.'
  eng-WYC-2018: the Lord said to him, For this was thy will, to build an house to
    my name, soothly thou didest well, having such a will, (the Lord said to him,
    For this was thy desire, to build a House in honour of my name, truly thou didest
    well, having such a desire,)
  epo-epo: 'Sed la Eternulo diris al mia patro David: Intencante konstrui domon al
    Mia nomo, vi agis bone, havante tian intencon;'
  uig-PIN: 'Biraⱪ Pǝrwǝrdigar atam Dawutⱪa: «Kɵnglüngdǝ Mening namimƣa bir ɵy yasaxⱪa
    ⱪilƣan niyiting yahxidur;'
  beo-beo: Be Hina Gode da ema amane sia:i, ‘Di da Na Debolo Diasu gagumu hanaiba:le,
    Na da dima hahawane ba:sa. Amo hou da moloi.
  tpi-OTNT: '@see-verse:2CH.006.007'
  hau-SA: Amma Ubangiji ya ce wa mahaifina Dawuda, ‘Domin yana a zuciyarka ka gina
    haikali domin Sunana, ka yi daidai da ka kasance da wannan a zuciyarka.
  uig-LAT: 'Biraq Perwerdigar atam Dawutqa: «Könglüngde Méning namimgha bir öy yasashqa
    qilghan niyiting yaxshidur;'
  nde-nde: Kodwa uThixo wathi kubaba uDavida, ‘Wenza kuhle ngokuba lesifiso sokungakhela
    ithempeli leBizo lami enhliziyweni yakho.
  ton-ton: Ka naʻe pehē ʻe Sihova kia Tevita ko ʻeku tamai, ‘Koeʻuhi ko ʻene ʻi ho
    loto ia ke ke langa ha fale ki hoku huafa, naʻa ke fai lelei ke ʻi ho loto ia:’
  ces-1613: 'Ale Hospodin řekl Davidovi otci mému: Ačkoli jsi uložil v srdci svém
    stavěti dům jménu mému, a dobřes učinil, žes to myslil v srdci svém,'
  eng-WMB: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart;
  tam-TCV: ஆனால் யெகோவா என் தகப்பனாகிய தாவீதைப் பார்த்து, ‘என் பெயருக்காக ஒரு ஆலயத்தை
    நீ கட்ட விரும்பினாய். இவ்வாறு நீ நினைத்தது நல்லதுதான்.
  ceb-ULB: Apan miingon si Yahweh sa akong amahan nga si David, 'Ug niana anaa sa
    imong kasingkasing ang pagtukod ug balay alang sa akong ngalan, maayo ang imong
    gibuhat alang niini nga maanaa kini sa imong kasingkasing.
  pol-UBG: 'Ale PAN powiedział do Dawida, mego ojca: Ponieważ postanowiłeś w swoim
    sercu, że zbudujesz dom dla mojego imienia, dobrze uczyniłeś, że tak postanowiłeś
    w sercu;'
  urd-GVU: لیکن رب نے اعتراض کیا، ’مَیں خوش ہوں کہ تُو میرے نام کی تعظیم میں گھر تعمیر
    کرنا چاہتا ہے،
  deu-1912: 'sprach der HERR zu meinem Vater David: Du hast wohl getan, daß du im
    Sinn hast, meinem Namen ein Haus zu bauen.'
  kan-2017: ಆಗ ಯೆಹೋವನು ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ, ‘ನೀನು ನನ್ನ ಹೆಸರಿಗಾಗಿ ಒಂದು ಆಲಯವನ್ನು
    ಕಟ್ಟುವುದಕ್ಕೆ ಮನಸ್ಸು ಮಾಡಿದ್ದು ಒಳ್ಳೆಯದೇ ಸರಿ.
  yap-yap: machane me ga’ar SOMOL ngak, ‘Tafinay ni kam tay ni ngam toy ba tempel
    ni fan ngog e ba mat’aw,
  hlt-MCSB: Tedae BOEIPA loh a pa David te, “Ka ming ham im sa la na thinko ah a om
    vanbangla na thinko ah a om dongah na hoeikhang ngawn coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋዓንቴ ዒዛም፦ ‹ታኣም ጌኤሺ ማኣሪ ማዣኒ ማሊፃ ኔኤኮ ቃራኬ፤
  twi-ASANTE: Nanso, Awurade ka kyerɛɛ no sɛ, ‘Ɛyɛ sɛ wopɛ sɛ wosi asɔredan de hyɛ
    me din animuonyam
  eng-WEBU: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart;
  wal-wal: SHin GODAI ta aawaa Daawita, ‘Neeni ta sunttaayyo Beeta Maqidase keexxanau
    ne wozanan qoppido gishshau, lo77obaa oottadasa.
  spa-PDDPT: 'Pero Yavé dijo a mi padre David: Bien hiciste al tener en tu corazón
    edificar Casa a mi Nombre, porque tuviste esto en tu corazón,'
  gun-gun: 'Ha''e rami teĩ xeru Davi pe Senhor aipoe''i: “Peteĩ oo xerery oĩ atyrã
    rejapoxea py ha''evea rami ndepy''a re remoĩ ha''e rami aguã.'
  ilo-ULB: Ngem kuna ni Yahweh kenni David nga amak, 'Iti dayta nga adda iti pusom
    a mangipatakder iti maysa a balay para iti naganko, nasayaat ti inaramidmo nga
    adda iti pusom.
  kpg-kpg: 'gei Dimaadua ga helekai gi mee: ‘E donu dau hagamaanadu bolo goe e hau
    di hale e hai di gowaa e hagalaamua ai dogu ingoo,'
  uig-ARA: 'بىراق پەرۋەردىگار ئاتام داۋۇتقا: «كۆڭلۈڭدە مېنىڭ نامىمغا بىر ئۆي ياساشقا
    قىلغان نىيىتىڭ ياخشىدۇر؛'
  sus-sus: Alatala naxa a fala n baba Dawuda bɛ, ‹I to natɛ tongo i bɔɲɛ kui n ma
    banxi xa fe ra, na bara findi ɲanige fanyi ra.
  pon-2006: Ahpw KAUN-O ketin mahsanihong, ‘Kowe me pwung ni omw men kauwadahng ie
    ehu tehnpas,
  ksd-ksd: 'Ia kaka ra Luluai i ga biti tai David tamagu: U ga. pait ra boina tago
    i ga ki ta ra nuknukim upi una pait ta pal ure ra iangigu;'
  tur-YTC: 'Ama Yahve babam David''e dedi: “Mademki adıma bir ev yapmak yüreğindeydi,
    yüreğinde olduğu için iyi yaptın.'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Δαυὶδ πατέρα μου, διότι ἐγένετο ἐπὶ καρδίαν σου
    τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματί μου, καλῶς ἐποίησας, ὅτι ἐγένετο ἐπὶ τὴν καρδίαν
    σου.
  ind-AYT: Akan tetapi, TUHAN berfirman kepada Daud, ayahku, ‘Kamu berniat mendirikan
    rumah bagi nama-Ku, dan niatmu itu memang baik.
  nya-nya: Koma Yehova ananena kwa abambo anga Davide kuti, ‘Popeza zinali mu mtima
    mwako kumangira Nyumba dzina langa, unachita bwino kukhala ndi maganizo amenewa
    mu mtima mwakomo.
  hrv-hrv: 'ali mu Jahve reče: ''Naumio si podići Dom Imenu mojem, i dobro učini,'
  mps-mps: '@see-verse:2CH.006.007'
  tpi-tpi: '@see-verse:2CH.006.007'
  dan-1931: 'men HERREN sagde til min Fader David: At du har i Sinde at bygge mit
    Navn et Hus, er ret af dig;'
  vie-OVCB: 'Nhưng Chúa Hằng Hữu phán bảo cha ta: ‘Lòng con mong ước xây cất một Đền
    Thờ cho Danh Ta. Ước muốn đó thật tốt,'
  guj-2017: પણ ઈશ્વરે મારા પિતા દાઉદને કહ્યું, ‘તારા હૃદયમાં મારા નામે સભાસ્થાન બનાવવાનો
    વિચાર છે તે સારો છે.
  pon-2006A: Ahpw KAUN-O ketin mahsanihong, ‘Kowe me pwung ni omw men kauwadahng ie
    ehu tehnpas,
  por-BRBSL: 'Mas Javé disse a Davi meu pai: ''Enquanto estava em seu coração construir
    uma casa para o meu nome, você fez bem que estivesse em seu coração;'
  cth-cth: Hatei, ka min o nahanelah apa Devit koe, ka min hanelah im sak hane na
    lungthung na pouk. Hettelah na pouk e ahawi poung.
  twi-twi: Nanso Awurade ka kyerɛɛ no se, ‘Eye sɛ wopɛ sɛ wusi asɔredan de hyɛ me
    din anuonyam,
  hlt-hlt: Tedae BOEIPA loh a pa David te, “Ka ming ham im sa la na thinko ah a om
    vanbangla na thinko ah a om dongah na hoeikhang ngawn coeng.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀: A totí iyɛntotí sɑ̀ɑ̀yì nyi ɑ bo
    m mɑɑ́mɛ̀ tɛcĩ́ɛ̃̀tɛ̀, m pɛ́nsìrìmu.'
  msy-2020: '@see-verse:2CH.006.007'
  dop-dop: 'Amɑ Tɑcɑɑ tɔmɑ-ɩ sɩ: N mɑɣɑsʋɣʋ nyɑ́ tɑɑ kɛ́ mpʋ tɔ pǝ wɛ teu.'
  azb-azb: 'Lakin Rəbb atam Davuda dedi: “Sən yaxşı eləmisən ki, Mənim adıma bir məbəd
    tikmək niyyətinə düşmüsən.'
  eng-DBY: But Jehovah said to David my father, Whereas it was in thy heart to build
    a house unto my name, thou didst well that it was in thy heart;
  hin-2017: परन्तु यहोवा ने मेरे पिता दाऊद से कहा, ‘तेरी जो इच्छा है कि यहोवा के नाम
    का एक भवन बनाए, ऐसी इच्छा करके तूने भला तो किया; (1 राजा. 8:18)
  eng-YLT: and Jehovah saith unto David my father, Because that it hath been with
    thy heart to build a house for My name, thou hast done well that it hath been
    with thy heart,
  eng-WYC-2017: the Lord said to him, For this was thy will, to build an house to
    my name, soothly thou didest well, having such a will,
  eng-WMBB: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart;
  urd-GVH: लेकिन रब ने एतराज़ किया, ‘मैं ख़ुश हूँ कि तू मेरे नाम की ताज़ीम में घर
    तामीर करना चाहता है,
  rug-rug: Ba zama se Zihova koasa, ‘Toṉoto mua si goi koasa mua hiniva, sapu korapa
    hiva kuria goi sa Zelepade pude tavahesi sa Pozaqu.
  gaz-gaz: Waaqayyo garuu abbaa koo Daawitiin akkana jedhe; ‘Waan mana qulqullummaa
    maqaa kootiif ijaaruun yaada kee keessa jiruuf, ati yaada kana garaadhaa qabaachuun
    kee gaarii dha.
  fra-LSG: 'Et l’Éternel dit à David, mon père: Puisque tu as eu l’intention de bâtir
    une maison à mon nom, tu as bien fait d’avoir eu cette intention.'
  yal-yal: Alatala bata yi a fala n fafe xa, a naxa, ‘Amasɔtɔ i bata wa banxin ti
    feni n xinla binyaden na, na miriyaan tongo feen bata lan.
  haw-1868: Olelo mai la o Iehova ia Davida, i ko'u makuakane, aia no iloko o kou
    naau e kukulu i hale no ko'u inoa, a ua pono ia manao iloko o kou naau.
  arb-NAV: 'فَقَالَ الرَّبُّ لَهُ: لَقَدْ أَحْسَنْتَ إِذْ نَوَيْتَ فِي قَلْبِكَ أَنْ
    تَبْنِيَ لِي هَيْكَلاً.'
  ewe-ewe: Ke Yehowa gblɔ na fofonye, David be, ‘Esi nèɖoe ɖe wò dzi me be yeatu gbedoxɔ
    na nye ŋkɔ la, èwɔe nyuie be nèɖoe ɖe wò dzi me.
  eng-LEE: 'But the Lord said unto David my father, Whereas it was in thy heart to
    build a house unto my name, thou didst well in that it was in thy heart:'
  asm-FB: কিন্তু যিহোৱাই মোৰ পিতৃ দায়ূদক ক’লে, ‘মোৰ নামৰ উদ্দেশ্যে এটা গৃহ নিৰ্ম্মাণ
    কৰিবলৈ মন কৰিছা, ভাল কৰিছা৷
  sus-A: عَلَتَلَ نَشَ عَ قَلَ ﭑ بَبَ دَوُدَ بّ، ‹عِ تٌ نَتّ تٌنفٌ عِ بْحّ كُي ﭑ مَ
    بَنشِ شَ قٍ رَ، نَ بَرَ قِندِ حَنِفٍ قَنيِ رَ.
  fra-SBL: 'Mais l''Éternel dit à David, mon père : « Tu as bien fait de bâtir une
    maison pour mon nom, puisque c''était dans ton cœur ;'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־דָּוִ֣יד אָבִ֔י יַ֗עַן אֲשֶׁ֤ר הָיָה֙ עִם־לְבָ֣בְךָ֔
    לִבְנֹ֥ות בַּ֖יִת לִשְׁמִ֑י הֱ‍ֽטִיבֹ֔ותָ כִּ֥י הָיָ֖ה עִם־לְבָבֶֽךָ׃
  kik-kik: No Jehova eerire baba Daudi atĩrĩ, ‘Tondũ nĩwaatuĩte na ngoro yaku kũnjakĩra
    hekarũ ĩtanĩtio na Rĩĩtwa rĩakwa-rĩ, nĩ wekire wega nĩ gwĩciiria ũguo ngoro-inĩ
    yaku.
  fra-NCL: 'mais Yahweh dit à David, mon père : Puisque tu as l’intention de bâtir
    une maison à mon nom, tu as bien fait d’avoir eu cette intention.'
  cek-AK: Toe Angraeng mah kam pa David khaeah, Kai ih ahmin hanah im sak na tim pongah,
    hmuen kahoih na sak boeh.
  cuk-cuk: 'Degi-inigwele, Bab-Jehová an-bab-Davidʼga sogsagusad: ‘Be gwagegi nued
    be binsasando, anga anse-goled-neg soboye.’'
  uig-CYR: 'Бирақ Пәрвәрдигар атам Давутқа: «Көңлүңдә Мениң намимға бир өй ясашқа
    қилған нийитиң яхшидур;'
  tel-2017: అయితే యెహోవా నా తండ్రితో ‘నా నామ ఘనత కోసం మందిరం కట్టాలన్న నీ ఉద్దేశం
    మంచిది.
  hat-BSA: 'Men SENYÈ a te di a papa m, David: ‘Akoz li te nan kè ou pou bati kay
    pou non Mwen an, ou te fè byen lè sa te nan kè ou a.'
  kos-kos: tusruktu LEUM GOD El fahk nu sel, ‘Wo lah kom lungse musai sie tempul nu
    sik,
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־דָּוִ֣יד אָבִ֔י יַ֗עַן אֲשֶׁ֤ר הָיָה֙ עִם־לְבָ֣בְךָ֔
    לִבְנ֥וֹת בַּ֖יִת לִשְׁמִ֑י הֱֽטִיב֔וֹתָ כִּ֥י הָיָ֖ה עִם־לְבָבֶֽךָ׃
  ibo-ibo: Ma Onyenwe anyị sịrị nna m, Devid, ‘I mere nke ọma ibu nʼobi, iwu ụlọnsọ
    ukwu nye Aha m.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ମୋʼ ପିତା ଦାଉଦଙ୍କୁ କହିଲେ, ‘ଆମ୍ଭ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଗୃହ ନିର୍ମାଣ
    କରିବାକୁ ତୁମ୍ଭର ମନସ୍ଥ ଅଛି, ତୁମ୍ଭର ଏହି ମନସ୍ଥ କରିବା ଉତ୍ତମ;
  chk-chk: Nge ewe Samol mi Lapalap a üreni Tafit, ‘A mürina pwe ka ekiekin aüetä
    eu imwenfel fän itei.
  rop-rop: bat YAWEI bin tok langa im, ‘Yubin rait wen yubin wandim bildimap serramoni
    pleis blanga mi,
  ukr-1871: 'Але Господь сказав Давидові, панотцеві мойму: В тебе на думцї збудувати
    храм іменню мойму, та й добре, що це в тебе на думцї,'
  deu-1951: 'Aber der HERR sprach zu meinem Vater David: Daß du im Sinne gehabt hast,
    meinem Namen ein Haus zu bauen, daran hast du wohlgetan, daß du das im Sinne gehabt
    hast.'
  eng-JPS: 'But the LORD said unto David my father: Whereas it was in thy heart to
    build a house for My name, thou didst well that it was in thy heart;'
  srp-1865: 'Ali Gospod reèe Davidu ocu mojemu: što si naumio sazidati dom imenu mojemu,
    dobro si uèinio što si to naumio.'
  lug-lug: Naye Mukama n’agamba kitange Dawudi nti, ‘Newaakubadde nga kyali mu mutima
    gwo okuzimbira Erinnya lyange eyeekaalu, era wakola bulungi okuba nakyo mu mutima
    gwo,
  heb-heb: ויאמר יהוה אל דויד אבי יען אשר היה עם לבבך לבנות בית לשמי הטיבות כי היה
    עם לבבך׃
  ben-IRV: কিন্তু সদাপ্রভু আমার বাবা দায়ূদকে বললেন, ‘আমার নামের উদ্দেশ্যে একটি গৃহ
    তৈরী করতে তোমার ইচ্ছা হয়েছে; তোমার এইরকম ইচ্ছা হওয়া অবশ্যই ভাল৷
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨੂੰ ਕਿਹਾ ਜੋ ਮੇਰੇ ਨਾਮ ਲਈ ਤੇਰੇ ਦਿਲ ਵਿੱਚ ਇੱਕ ਭਵਨ
    ਬਣਾਉਣ ਦੀ ਇੱਛਾ ਸੀ ਸੋ ਤੂੰ ਚੰਗਾ ਕੀਤਾ ਜੋ ਉਹ ਤੇਰੇ ਮਨ ਵਿੱਚ ਸੀ
  mya-JVB: ထာဝရဘုရား က၊ သင် သည် ငါ့ နာမ အဘို့ အိမ် ကို တည်ဆောက် ခြင်းငှါ အကြံ ရှိ
    သောကြောင့် ၊ ကောင်း သောအမှုကိုပြုပြီ။
  hmo-hmo: To Lohiabada ese Davida ia hamaoroa, ia gwau, ‘Oiemu laloa be Dubu ta,
    lauegu Ladana do ia noho lalonai Dubuna do oi haginia, unai laloa be maoro.
  urd-urd: लेकिन ख़ुदावन्द ने मेरे बाप दाऊद से कहा, “चूँकि मेरे नाम के लिए एक घर बनाने
    का ख़्याल तेरे दिल में था इसलिए तूने अच्छा किया कि अपने दिल में ऐसा ठाना।”
  rus-SYN: 'Но Господь сказал Давиду, отцу моему: “У тебя есть на сердце построить
    храм имени Моему; хорошо, что это на сердце у тебя.'
  bqc-SIM: ↄ̃ Diipi òɛ̀ kpɛdↄaɛ kɛ́ a tↄ́ e àↄ kuwà làasoo pↄ́ a kɛ̀pi maaɛ,
  tcz-CHONGTHU: “Ahinlah Pakai chun kapa jah’a kamin jabolna ding Houin khat sahdinga
    nagel chu apha lheh’e atin ahi.
  mar-mar: पण परमेश्वर त्यांना म्हणाला, ‘दावीद माझ्या नावाने मदिर बांधायचा विचार तुझ्या
    मनात आला हे चांगले झाले.
  qub-qub: 'Ichanga Tayta Dios niran: ‹Gam Templuta aruchipämayta munashpayqui allitami
    yarpanqui.'
  bqp-bqp: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, yɑ wɑ̃ ye u gɔ̃ru doke u kɑ nùn diru
    bɑniɑ.
  hat-hat: 'Men, Seyè a te di l'': Ou byen fèt gen lide bati yon kay pou mwen.'
  eng-BSB: But the LORD said to my father David, ‘Since it was in your heart to build
    a house for My Name, you have done well to have this in your heart.
  eng-WEBPB: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart;
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno nenfa Devitina asmi'ne, Kagra fatgo
    kagukasareti Nagri nagima erisgama hu nona kinakura kavesi kavesi hu'nane.
  nhe-BL: Pero TOTECO quiilhui notata David para elqui nelía cuali para yajaya moilhuijtoya
    quichihuilis se tiopamitl.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe izupe. — Ikatu tàpuzuhu rehe nepurapo
    wer haw ihewe.
  eng-DRA: 'The Lord said to him: Forasmuch as it was thy will to build a house to
    my name, thou hast done well indeed in having such a will:'
