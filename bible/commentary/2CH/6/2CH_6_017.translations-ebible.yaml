verse: 2CH.006.017
translations:
  mal-C: അതുകൊണ്ട്, യഹോവേ, ഇസ്രായേലിന്റെ ദൈവമേ, അവിടത്തെ ദാസനായ ദാവീദിന് അവിടന്നു
    നൽകിയ വാഗ്ദാനം ഇപ്പോൾ സഫലമാക്കിത്തരണമേ!
  deu-TKW: Und nun, du Gott Israels, laß deine Verheißung wahr werden, die du deinem
    Knechte David gegeben hast!
  lin-lin: Oh Yawe, Nzambe ya Isalaele, tika ete elaka oyo opesaki na Davidi, mosali
    na Yo, ekokisama !
  eng-LSV: And now, O YHWH, God of Israel, let Your word be steadfast that You have
    spoken to Your servant, to David.
  eng-GNV: And now, O Lord God of Israel, let thy worde be verified, which thou spakest
    vnto thy seruant Dauid.
  eng-WEBSTER: Now then, O LORD God of Israel, let thy word be verified, which thou
    hast spoken to thy servant David.
  nhw-BL: Huajca ama, TOTECO Dios, ta catli titoTeco tiisraelitame, xijtlamichihua
    nojquiya ni catli tijtlajtolcahuilijtoc notata David, yaya catli elqui motequipanojca.
  swh-ONEN: Sasa, Ee Bwana, Mungu wa Israeli, acha neno lako lile ulilomwahidi mtumishi
    wako Daudi baba yangu litimie.
  bba-bba: Ǹ n mɛn nɑ, Gusunɔ bɛsɛn Yinni, ɑ de wunɛn ɡɑri yi ɑ nùn sɔ̃ɔwɑ mi kpuro
    yi koorɑ.
  eng-KJVCPB: Now then, O Lord God of Israel, let thy word be verified, which thou
    hast spoken unto thy servant David.
  luo-luo: To koro, yaye Jehova Nyasaye ma Nyasach Israel yie mondo wach mane isingo
    ni jatichni Daudi wuora otimre mana kaka ne isingo.
  meu-meu: Taunabunai, Iehova e, Israel Diravana, emu hereva, emu hesiai tauna David
    o hamaorolaia herevana, na ba hamomokania.
  npi-ULB: अब हे परमप्रभु इस्राएलका परमेश्‍वर, तपाईंले आफ्‍नो सेवक दाऊदसित गर्नुभएको
    प्रतिज्ञा पूरा होस्‌ ।
  yor-yor: Nísinsin yìí, Olúwa Ọlọ́run Israẹli, jẹ́ kí ọ̀rọ̀ rẹ tí o ti ṣèlérí fún
    ìránṣẹ́ rẹ Dafidi kí ó wá sí ìmúṣẹ.
  pes-OPCB: الان ای خداوند، خدای اسرائیل، از تو خواستارم که آنچه به خدمتگزارت داوود
    وعده دادی انجام بشود.
  tgl-ULB: Kaya ngayon, Diyos ng Israel, dalangin ko na ang pangako na ginawa mo sa
    iyong lingkod na si David ay matupad.
  hui-hui: Ai ina Isaraele wali agalinaga Ngode Datagaliwabe-o i̱ aba Debidi í̠naga
    biabe biahaga biagohondo ani buleore lalu bi ogonidagua lo wiriyagobi heneneore
    lola helonaga ani bibe lalu langero.
  mya-mya: အို ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၏​အ​စေ​ခံ၊
    အ​ကျွန်ုပ် ၏​ခ​မည်း​တော်​ဒါ​ဝိဒ်​အား​က​တိ​ထား​တော်​မူ သ​မျှ​တို့​ကို​ယ​ခု​ဖြစ်​ပွား​စေ​တော်​မူ​ပါ။''
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ད་ནི་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་དཱ་བིད་ལ་གནང་བའི་ཞལ་བཞེས་འགྲུབ་པར་མཛོད་ཅིག
  sna-sna: Uye zvino, haiwa Jehovha Mwari waIsraeri, itai kuti shoko renyu ramakavambisa
    muranda wenyu Dhavhidhi rizadziswe.
  spa-BLM: Ahora, pues, Yahvé, Dios de Israel, haz que se cumpla tu palabra, que has
    dicho a tu siervo David.
  cac-cac: Yuj chi', Mamin Jehová co Diosal, elocab'c'och b'aj ac'nac a ti' d'a vin̈
    in mam a checab' chi'.
  swh-ULB: Sasa, Mungu wa Israeli, ninaomba kwamba ahadi uliyofanya kwa mtumishi wako
    Daudi itakuwa kweli.
  bel-bel: І цяпер, Госпадзе Божа Ізраілеў, хай будзе правільнае слова Тваё, якое
    Ты сказаў рабу Твайму Давіду.
  deu-ELBBK: Und nun, HERR, Gott Israels, möge sich dein Wort bewähren, das du zu
    deinem Knecht David geredet hast!
  mbb-OT: Umbe ǥuntaan, Nengazen he Megbevayà te Israel, tumana nu is menge saad nu
    te suluǥuen nu he si David he amey ku.
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, നിന്റെ ദാസനായ ദാവീദിനോടു നീ അരുളിച്ചെയ്ത
    വചനം ഒത്തുവരുമാറാകട്ടെ.
  rmc-rmc: Akana mangav tut, ó, RAJEJA, Devla le Izraeloskro, mi ačhel pes avke sar
    phenďal tire služobňikoske, le Davidoske.
  pes-OPV: و الان‌ای یهوه خدای اسرائیل کلامی که به بنده خود داود گفته‌ای ثابت بشود.
  ron-1924: Ымплиняскэ-се дар, Доамне, Думнезеул луй Исраел, фэгэдуинца пе каре ай
    фэкут-о робулуй Тэу Давид!
  ben-OBCV: আর এখন, হে ইস্রায়েলের ঈশ্বর সদাপ্রভু, তোমার দাস দাউদের কাছে করা তোমার
    প্রতিজ্ঞার সেই কথাটি যেন সত্যি হয়।
  som-som: Haddaba sidaas daraaddeed, Rabbiyow Ilaaha reer binu Israa'iilow, eraygaagii
    aad addoonkaagii Daa'uud kula hadashay ha rumoobo.
  lat-VUC: Et nunc Domine Deus Israël, firmetur sermo tuus quem locutus es servo tuo
    David.
  eng-ASVBT: Now therefore, O Jehovah, the God of Israel, let thy word be verified,
    which thou spakest unto thy servant David.
  ita-1885: Ora dunque, o Signore Iddio d'Israele, sia verificata la tua parola che
    tu hai pronunziata a Davide, tuo servitore.
  eng-LXXUP: And now, Lord God of Israel, let, I pray thee, thy word be confirmed,
    which thou hast spoken to thy servant David.
  eng-ULB: Now then, Yahweh, God of Israel, let your word be confirmed, which you
    have spoken to your servant David.
  spa-VBL: Ahora, Señor Dios de Israel, cumple esta promesa que hiciste a tu siervo
    David.
  fra-_FOB: Et maintenant, ô Éternel, Dieu d'Israël! que ta parole, que tu as prononcée
    à David, ton serviteur, soit ratifiée!
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, നിന്റെ ദാസനായ ദാവീദിനോട് അരുളിച്ചെയ്ത വചനം
    നിവൃത്തിയാകട്ടെ.
  urd-GVR: Ai Rab Isrāīl ke Ḳhudā, ab barāh-e-karm apnā yih wādā pūrā kar jo tū ne
    apne ḳhādim Dāūd se kiyā hai.
  suz-BL: मिनु मुल परमप्रभु यावे, इस्राएली आन परमप्रभु, इन गेय पाइब दाऊद कली देंशो
    लोव़ थमा दुम्‍पतीन।
  ita-1927: Ora dunque, o Eterno, Dio d’Israele, s’avveri la parola che dicesti al
    tuo servo Davide!
  ckb-ckb: ئێستاش ئەی یەزدانی پەروەردگاری ئیسرائیل، با ئەو بەڵێنەت بێتە دی کە بەڵێنت
    بە داودی بەندەت دا.
  eng-BBE: So now, O Lord, the God of Israel, make your word come true which you said
    to your servant David.
  kan-OKCV: ಈಗ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ಹೇಳಿದ ವಾಕ್ಯವು
    ನೆರವೇರಲಿ.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவாவே, தேவரீர் உமது அடியானாகிய தாவீதுக்குச் சொன்ன
    உம்முடைய வார்த்தை உண்மையென்று விளங்குவதாக.
  spa-RV-1909: Ahora pues, oh Jehová Dios de Israel, verifíquese tu palabra que dijiste
    á tu siervo David.
  ron-BTF: Și acum, DOAMNE Dumnezeul lui Israel, să fie adeverit cuvântul tău, pe
    care l-ai vorbit servitorului tău, David.
  eng-WEBP: Now therefore, LORD, the God of Israel, let your word be verified, which
    you spoke to your servant David.
  eng-FBV: Now, Lord God of Israel, please fulfill this promise you made to your servant
    David.
  nld-1939: Jahweh, God van Israël, moge ook deze belofte, die Gij aan uw dienaar
    David gedaan hebt, toch worden vervuld.
  nch-BL: Huajca ama, TOTECO Dios, ta cati titoTeco tiisraelitame, xijtamichihua nojquiya
    ni cati tijtajtolcahuilijtoc notata David, yaya cati elqui motequipanojca.
  vie-1934: Hỡi Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên! nguyện lời Chúa đã hứa cùng
    Đa-vít, tôi tớ Chúa, được ứng nghiệm.
  hin-CV: इसलिये अब, याहवेह, इस्राएल के परमेश्वर आपकी प्रतिज्ञा पूरी हो जाए, जो आपने
    अपने सेवक दावीद से की है.
  spa-BES: Ahora, Señor, Dios de Israel, haz que tu palabra se cumpla, como dijiste
    a tu siervo David.
  tdx-tdx: Aa le venteo i tsara’oy henaneo ry Iehovà Andrianañahare’ Israele, i tsinara’o
    amy mpitoro’o Davideiy.
  tha-KJV: เพราะฉะนั้น โอ ข้าแต่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล ขอพระวจนะของพระองค์จงดำรงอยู่
    ซึ่งพระองค์​ได้​ตรัสกับดาวิดผู้​รับใช้​ของพระองค์
  por-BR-2018: Agora, pois, ó SENHOR Deus de Israel, verifique-se tua palavra que
    disseste a teu servo Davi.
  deu-ELO: Und nun, Jehova, Gott Israels, möge sich dein Wort bewähren, das du zu
    deinem Knechte David geredet hast! -
  eng-WYC-2018: And now, Lord God of Israel, thy word be made steadfast, which thou
    spakest to thy servant David.
  epo-epo: Nun, ho Eternulo, Dio de Izrael, veriĝu Via vorto, kiun Vi diris al Via
    servanto David.
  uig-PIN: Əmdi ⱨazir, i Israilning Hudasi, Sǝn ⱪulung Dawutⱪa eytⱪan sɵzliring ǝmǝlgǝ
    axurulƣay, dǝp ɵtünimǝn!
  beo-beo: 'Amaiba:le, waha Isala:ili Gode! Di da liligi huluane amo Dia da na ada
    Da:ibidi, Dia hawa: hamosu dunu, ema ilegele sia:i, amo dafawanedafa hamoma:ma.'
  tpi-OTNT: Olsem na God, Bikpela bilong Israel, mi laik bai yu inapim tu dispela
    promis yu bin mekim long Devit, wokman bilong yu.
  hau-SA: Yanzu kuwa, ya Ubangiji, Allah na Isra’ila, bari maganarka da ka yi alkawarta
    wa bawanka Dawuda yă cika.
  uig-LAT: Emdi hazir, i Israilning Xudasi, Sen qulung Dawutqa éytqan sözliring emelge
    ashurulghay, dep ötünimen!
  nde-nde: Ngakho khathesi, Thixo, Nkulunkulu ka-Israyeli, kaligcwaliseke ilizwi lesithembiso
    owalikhuluma kuDavida inceku yakho.
  ton-ton: Pea ko eni, ʻE Sihova ko e ʻOtua ʻo ʻIsileli, tuku ke fakamoʻoni ʻa hoʻo
    folofola, ʻaia kuo ke folofolaʻaki ki hoʻo tamaioʻeiki ko Tevita.
  ces-1613: Protož nyní, ó Hospodine Bože Izraelský, nechť jest upevněno slovo tvé,
    kteréž jsi mluvil služebníku svému Davidovi.
  eng-WMB: Now therefore, LORD, the God of Israel, let your word be verified, which
    you spoke to your servant David.
  tam-TCV: இஸ்ரயேலின் இறைவனாகிய யெகோவாவே, உமது அடியானாகிய தாவீதுக்கு நீர் வாக்குப்பண்ணிய
    வார்த்தைகளை நிறைவேற்றும்.
  ceb-ULB: Karon, Dios sa Israel, nag-ampo ako nga matuman ang saad nga gihimo nimo
    sa imong sulugoon nga si David.
  pol-UBG: A teraz, PANIE, Boże Izraela, niech będzie potwierdzone twoje słowo, które
    wypowiedziałeś do swego sługi Dawida.
  urd-GVU: اے رب اسرائیل کے خدا، اب براہِ کرم اپنا یہ وعدہ پورا کر جو تُو نے اپنے
    خادم داؤد سے کیا ہے۔
  deu-1912: Nun, HERR, Gott Israels, laß deine Worte wahr werden, das du deinem Knechte
    David geredet hast.
  kan-2017: ಈಗ ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನೇ, ನೀನು ನಿನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ನುಡಿದಿದ್ದೆಲ್ಲವೂ
    ಸ್ಥಿರವಾಗಿರಲಿ.
  yap-yap: Ere chiney, SOMOL ni Got nu Israel, mu tay nga gil’ urngin e tin mmicheg
    ngak e tapigpig rom i David.
  hlt-MCSB: Te dongah, Israel Pathen BOEIPA aw, na sal David taengah na thui bangla
    na ol te cak pai saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢዮ! ኔ ዓይላሢ ዳውቴም ኔ ጉሙርሲ ኬኤዜ ሃጊ ማዓንዳ ዎዞ ቃኣሎ ቢያ ዓካሪ
    ኩንሣዎ» ጌዔኔ።
  twi-ASANTE: Afei, Ao Awurade, Israel Onyankopɔn, di saa bɔ a woahyɛ wo ɔsomfoɔ Dawid
    no so.
  eng-WEBU: Now therefore, LORD, the God of Israel, let your word be verified, which
    you spoke to your servant David.
  wal-wal: Abeet GODAU, Israa7eela Xoossau, neeni ne ashkkaraa Daawitayyo haasayido
    ne qaalai ha77ikka poletto.
  spa-PDDPT: Ahora pues, oh Yavé ʼElohim de Israel, te ruego que sea confirmada tu
    Palabra que hablaste a tu esclavo David.
  gun-gun: Ha'e gui aỹ Senhor Israel kuery ruete, tojeupity nerembiguai Davi pe ndeayvuague.
  ilo-ULB: Ita ngarud, O Dios ti Israel, ikararagko a matungpal koma ti inkarim iti
    adipenmo a ni David.
  kpg-kpg: Dolomeenei, Meenei Dimaadua go di God Israel, haga gila ina aga au mee
    huogodoo ala ne hagababa Kooe gi dau daangada hai hegau go David.
  uig-ARA: ئەمدى ھازىر، ئى ئىسرائىلنىڭ خۇداسى، سەن قۇلۇڭ داۋۇتقا ئېيتقان سۆزلىرىڭ
    ئەمەلگە ئاشۇرۇلغاي، دەپ ئۆتۈنىمەن!
  sus-sus: Yakɔsi, Isirayila Marigi Alatala, i xa i xa masenyi rakamali, i naxan fala
    i xa konyi Dawuda bɛ.»
  pon-2006: Eri met, Maing KAUN, Koht en Israel, komwi ketin kupwurehla pwe soahng
    koaros me komwi ketin inoukihong sapwellimomwi ladu Depit en pweida.
  ksd-ksd: I boina, Luluai God kai Israel, ba na ot kaum tinata nina u ga vaarike
    pire kaum tultul David.
  tur-YTC: Şimdi, İsrael'in Tanrısı ey Yahve, hizmetkârın David'e söylediğin söz doğru
    çıksın.
  grc-BRENT: Καὶ νῦν, Κύριε ὁ Θεὸς Ἰσραὴλ, πιστωθήτω δὴ τὸ ῥῆμά σου ὃ ἐλάλησας τῷ
    παιδί σου τῷ Δαυίδ.
  ind-AYT: Sekarang, ya TUHAN, Allah Israel, biarlah terbukti firman yang Kauucapkan
    kepada Daud, hamba-Mu itu.”
  nya-nya: Ndipo tsopano Inu Yehova, Mulungu wa Israeli, lolani kuti mawu anu akwaniritsidwe
    amene munalonjeza mtumiki wanu Davide.
  hrv-hrv: Jahve, Bože Izraelov, neka se sada dakle ispuni obećanje koje si dao svome
    sluzi Davidu!
  mps-mps: Tama tialima Genuai Bidi, Israel dabego God, eno homugo nago naga sę bidi
    Devit dali wali te po usuna homu ebao.”
  tpi-tpi: Olsem na God, Bikpela bilong Israel, mi laik bai yu inapim tu dispela promis
    yu bin mekim long Devit, wokman bilong yu.
  dan-1931: Så lad nu, HERRE, Israels Gud, det Ord opfyldes, som du tilsagde din Tjener
    David!
  vie-OVCB: Bây giờ, lạy Chúa Hằng Hữu là Đức Chúa Trời của Ít-ra-ên, nguyện lời Chúa
    phán hứa với Đa-vít, đầy tớ Ngài, được ứng nghiệm.
  guj-2017: હવે પછી, ઇઝરાયલના ઈશ્વર, હું તમને પ્રાર્થના કરું છું કે તમે તમારા સેવક
    દાઉદને જે વચન આપેલું તે પૂર્ણ કરો.
  pon-2006A: Eri met, Maing KAUN, Koht en Israel, komwi ketin kupwurehla pwe soahng
    koaros me komwi ketin inoukihong sapwellimomwi ladu Depit en pweida.
  por-BRBSL: Agora, portanto, Javé, o Deus de Israel, que sua palavra seja verificada,
    a qual você falou a seu servo Davi.
  cth-cth: Oe Isarelnaw e BAWIPA Cathut na san Devit koe na dei e lawk kuep sak haw.
  twi-twi: Afei, Awurade, Israel Nyankopɔn, di saa bɔ a woahyɛ wo somfo Dawid no so.
  hlt-hlt: Te dongah, Israel Pathen BOEIPA aw, na sal David taengah na thui bangla
    na ol te cak pai saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie tínti Isidɑyɛɛribɛ ti tũ nkù dɔɔ̀ ɑ nɑ̀kɛ́ dìì nùù ɑ kóo
    tɔ̃ntì Dɑfiti.
  msy-2020: O Israelian God, kɨ kamaghsua, nan afeziam Devit, a nɨn ingangarir gumazim,
    nɨ a ko dɨkɨrɨzir akar kam damightɨ an daghem guizɨn otogh.
  dop-dop: Hɑɩ, Tɑcɑɑ Ɩsɛɣɛlɩ Ɩsɔ, lɑ nɔɣɔ ŋkɑ n kɑ sɩɩ mɑ cɑɑ Tɑfiiti tɔ.
  azb-azb: Ey İsrailin Allahı Rəbb, indi qulun atam Davuda dediyin sözü təsdiq et!
  eng-DBY: And now, Jehovah, God of Israel, let thy word be verified which thou hast
    spoken unto thy servant David.
  hin-2017: अब हे इस्राएल के परमेश्वर यहोवा, जो वचन तूने अपने दास दाऊद को दिया था,
    वह सच्चा किया जाए।
  eng-YLT: '''And now, O Jehovah, God of Israel, is Thy word stedfast that Thou hast
    spoken to Thy servant, to David,'
  eng-WYC-2017: And now, Lord God of Israel, thy word be made steadfast, which thou
    spakest to thy servant David.
  eng-WMBB: Now therefore, LORD, the God of Israel, let your word be verified, which
    you spoke to your servant David.
  urd-GVH: ऐ रब इसराईल के ख़ुदा, अब बराहे-करम अपना यह वादा पूरा कर जो तूने अपने ख़ादिम
    दाऊद से किया है।
  rug-rug: Ke kamahire, Zihova, Tamasa pa Izireli, Mamu va gorevura ia sa Mua zinama
    sapu ele va tatara nia Goi koasa Mua nabulu Devita.
  gaz-gaz: Kanaafuu amma yaa Waaqayyo Waaqa Israaʼel, dubbiin ati garbicha kee Daawitiif
    waadaa galte sun haa mirkanaaʼu.
  fra-LSG: Qu’elle s’accomplisse donc, Éternel, Dieu d’Israël, la promesse que tu
    as faite à ton serviteur David!
  yal-yal: Iki, Alatala, Isirayilaa Ala, n bata i mafan, i xa na rakamali, i layirin
    naxan tongoxi i ya walikɛɛn Dawuda xa!
  haw-1868: Ano, e Iehova ke Akua o ka Iseraela, e hooiaioia ka olelo au i olelo ai
    i kau kauwa ia Davida.
  arb-NAV: وَالآنَ أَيُّهَا الرَّبُّ إِلَهُ إِسْرَائِيلَ لِيَتَحَقَّقْ وَعْدُكَ هَذَا
    الَّذِي قَطَعْتَهُ لِعَبْدِكَ دَاوُدَ.
  ewe-ewe: Ke azɔ la, Yehowa, Israel ƒe Mawu, wɔ ŋugbedodo si nèwɔ na wò dɔla David
    la hã dzi.
  eng-LEE: And now, O Lord, the God of Israel, let thy word be verified, which thou
    hast spoken unto thy servant, unto David.
  asm-FB: এই হেতুকে এতিয়া, হে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা মই বিনয় কৰোঁ, আপোনাৰ দাস দায়ূদক
    আপুনি যি বাক্য কৈছিল, সেয়ে যেন সত্যত পৰিনত হয়।
  sus-A: يَكْسِ، عِسِرَيِلَ مَرِفِ عَلَتَلَ، عِ شَ عِ شَ مَسٍنيِ رَكَمَلِ، عِ نَشَن
    قَلَ عِ شَ كٌنيِ دَوُدَ بّ.»
  fra-SBL: Maintenant, Yahvé, le Dieu d'Israël, que s'accomplisse ta parole, celle
    que tu as dite à ton serviteur David.
  hbo-hbo: וְעַתָּ֕ה יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל יֵֽאָמֵן֙ דְּבָ֣רְךָ֔ אֲשֶׁ֥ר דִּבַּ֖רְתָּ
    לְעַבְדְּךָ֥ לְדָוִֽיד׃
  kik-kik: Na rĩrĩ, Wee Jehova, Ngai wa Isiraeli, reke kiugo gĩaku kĩrĩa werĩire ndungata
    yaku Daudi kĩhinge.
  fra-NCL: Et maintenant, Yahweh, Dieu d’Israël, qu’elle s’accomplisse la parole que
    vous avez dite à votre serviteur David !
  cek-AK: Aw Israel Angraeng Sithaw, na tamna David khaeah na thuih ih lok to, vaihiah
    koepsak ah.
  cuk-cuk: ”Israel-e-Bab-Dummad-Jehováʼye, emisgi, be-mai-Davidʼga be igar-mesisadi,
    deyopira be imake.
  uig-CYR: Әнди һазир, и Исраилниң Худаси, Сән қулуң Давутқа ейтқан сөзлириң әмәлгә
    ашурулғай, дәп өтүнимән!
  tel-2017: యెహోవా, నువ్వు నీ సేవకుడు దావీదుకిచ్చిన వాగ్దానం ఇప్పుడు స్థిరపడుతుంది
    గాక.
  hat-BSA: Alò, pou sa, O SENYÈ, Bondye Israël la, kite pawòl Ou konfime nan sa Ou
    te pale a sèvitè Ou a, David.
  kos-kos: Ouinge, LEUM GOD lun Israel, lela ma nukewa in akpwayeyuk oana wulela lom
    nu sel David, mwet kulansap lom.
  hbo-WLC: וְעַתָּ֕ה יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל יֵֽאָמֵן֙ דְּבָ֣רְךָ֔ אֲשֶׁ֥ר דִּבַּ֖רְתָּ
    לְעַבְדְּךָ֥ לְדָוִֽיד׃
  ibo-ibo: Ma ugbu a, Onyenwe anyị bụ Chineke nke Izrel, ka okwu gị, bụ nkwa nke i
    kwere ohu gị Devid bịa na mmezu.
  ory-ory: ଏହେତୁ ହେ ସଦାପ୍ରଭୋ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ତୁମ୍ଭ ଦାସ ଦାଉଦଙ୍କ ପ୍ରତି ଉକ୍ତ ତୁମ୍ଭର
    ବାକ୍ୟ ଦୃଢ଼ ହେଉ।
  chk-chk: Iei mine, ai Samol mi Lapalap, Koten Israel, kopwe apwönüetä om kapas ka
    eäni ngeni noum chon angang Tafit.
  rop-rop: Wal YAWEI, trubala God blanga Isreil, larram ebrijing kaman trubala wanim
    yubin pramis langa yu wekinmen Deibid.
  ukr-1871: Тепер же, Господи, Боже Ізрайлїв! нехай здїйсниться слово твоє, що вирік
    єси слузї твойму Давидові.
  deu-1951: Und nun, HERR, Gott Israels, laß dein Wort wahr werden, welches du zu
    deinem Knecht David gesprochen hast!
  eng-JPS: Now therefore, O LORD, the God of Israel, let Thy word be verified, which
    Thou spokest unto Thy servant David.
  srp-1865: Sada dakle, Gospode Bože Izrailjev, neka se potvrdi rijeè tvoja koju si
    rekao sluzi svojemu Davidu.
  lug-lug: Kale nno, Ayi Mukama Katonda wa Isirayiri ekigambo kyo kye wasuubiza Dawudi
    omuddu wo kituukirire.
  heb-heb: ועתה יהוה אלהי ישראל יאמן דברך אשר דברת לעבדך לדויד׃
  ben-IRV: এখন, হে সদাপ্রভু, ইস্রায়েলের ঈশ্বর, তোমার দাস দায়ূদের কাছে যে কথা তুমি
    বলেছিলে, তা সত্য হোক৷
  pan-pan: ਹੁਣ ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਜੋ ਬਚਨ ਤੂੰ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਨਾਲ ਕੀਤਾ ਸੀ
    ਉਹ ਸੱਚਾ ਠਹਿਰਾਇਆ ਜਾਵੇ।
  mya-JVB: အိုဣသရေလ အမျိုး၏ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော် ကျွန် အကျွန်ုပ်အဘ ဒါဝိဒ်
    အား မိန့် တော်မူသော စကား တော်ကို ယခု ပြည့်စုံ စေတော်မူပါ။
  hmo-hmo: Unai dainai, Israela ena Dirava e, oiemu gwauhamata tamagu Davida dekenai,
    mani emu kara hari do oi hamomokania.
  urd-urd: और अब ऐ ख़ुदावन्द इस्राईल के ख़ुदा जो क़ौल तूने अपने बन्दा दाऊद से किया
    था वह सच्चा साबित किया जाए।
  rus-SYN: И ныне, Господи Боже Израилев! да будет верно слово Твое, которое Ты изрек
    рабу Твоему Давиду.
  bqc-SIM: Dii Isailiↄ Lua, to yã́ pↄ́ ń ò n zↄ̀blena Davidiɛ kɛ sĩana ũ sa.
  tcz-CHONGTHU: “Vo Pakai, Israel Pathen tuhin nalhacha, David koma nakitepna chu
    subulhit jengtan,” ati.
  mar-mar: तेव्हा आता, हे इस्राएलाच्या परमेश्वर देवा, तुझे हे शब्द खरे होऊ देत. आपला
    सेवक दावीद याला तू तसा शब्द दिला आहेस.
  qub-qub: Chaymi papänë Davidta aunishayquita cumliycuy ari.
  bqp-bqp: Ǹ n mɛn nɑ, Gusunɔ bɛsɛn Yinni, ɑ de wunɛn gɑri yi ɑ nùn sɔ̃ɔwɑ mi kpuro
    yi koorɑ.
  hat-hat: Se konsa, Seyè, Bondye pèp Izrayèl la, fè tout bagay rive jan ou te fè
    pwomès la bay David, sèvitè ou la.
  eng-BSB: And now, O LORD, God of Israel, please confirm what You promised to Your
    servant David.
  eng-WEBPB: Now therefore, LORD, the God of Israel, let your word be verified, which
    you spoke to your servant David.
  kbq-kbq: E'ina hu'negu menina Ra Anumzana Israeli vahe Anumzamoka, atregeno eri'za
    vaheka'a Devitima huvempama hunte'nana kemo'a tamage huno nena raga'a efore hanie.
  nhe-BL: Huajca ama, TOTECO Dios, ta tlen titoTeco tiisraelitame, xijtlamichihua
    nojquiya ni tlen tijtlajtolcahuilijtoc notata David, yajaya tlen elqui motlatequipanojca.
  gub-BL: A'e rupi, o Izaew wazar, emuzeapo kar ma'e neremiruze'eg Tawi pe imume'u
    pyrer rupi katete nehe.
  eng-DRA: And now, Lord God of Israel, let thy word be established which thou hast
    spoken to thy servant David.
