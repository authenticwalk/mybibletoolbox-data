verse: 2CH.006.015
translations:
  mal-C: അവിടത്തെ ദാസനും എന്റെ പിതാവുമായ ദാവീദിന് അങ്ങു നൽകിയ വാഗ്ദാനം അവിടന്നു നിറവേറ്റിയിരിക്കുന്നു.
    തിരുവാകൊണ്ട് അവിടന്നു വാഗ്ദാനംചെയ്തത് ഇന്നു തൃക്കൈയാൽ അങ്ങു പൂർത്തീകരിച്ചിരിക്കുന്നു.
  deu-TKW: der du deinem Knechte, meinem Vater David gehalten hast, was du ihm verheißen
    hattest. Ja, du hattest es mit deinem Munde geredet und mit deiner Hand hast du
    es erfüllt, wie nunmehr zu ersehen ist.
  lin-lin: Okokisi bilaka oyo opesaki na Davidi, tata na ngai mpe mosali na Yo ; makambo
    oyo olobaki, na monoko na Yo, okokisi yango na nguya ya loboko na Yo, ndenge ezali
    komonana na mokolo ya lelo.
  eng-LSV: who has kept for Your servant, my father David, that which You spoke to
    him; indeed, You speak with Your mouth, and with Your hand have fulfilled [it],
    as at this day.
  eng-GNV: 'Thou that hast kept with thy seruant Dauid my father, that thou hast promised
    him: for thou spakest with thy mouth, and hast fulfilled it with thine hand, as
    appeareth this day.'
  eng-WEBSTER: Thou who hast kept with thy servant David my father that which thou
    hast promised him; and hast spoken with thy mouth, and hast fulfilled it with
    thy hand, as it is this day.
  nhw-BL: Ta tijchijtoc quen timocajtoya ica notata David para tijchihuasquía. Tijtlajtolmacac
    ica mocamac huan ama tijtlamilti nopa tequitl ica momax quen tiquitaj ama ni tonal.
  swh-ONEN: Umetimiza ahadi yako kwa mtumishi wako Daudi baba yangu, kwa kinywa chako
    uliahidi na kwa mkono wako umetimiza, kama ilivyo leo.
  bba-bba: Wee ɑ wunɛn nɔɔ mwɛɛru yibiɑ te ɑ wunɛn bɔ̃ɔ Dɑfidi nɛn tundo kuɑ. Ye ɑ
    nùn sɔ̃ɔwɑ kpuro, ɑ ye kuɑ ɡisɔ kɑ wunɛn dɑm.
  eng-KJVCPB: thou which hast kept with thy servant David my father that which thou
    hast promised him; and spakest with thy mouth, and hast fulfilled it with thine
    hand, as it is this day.
  luo-luo: Iserito singruokni mane itimo gi jatichni Daudi wuora, ne isingori gi dhogi
    kendo isechopo singruokno gi lweti, mana kaka en kawuononi.
  meu-meu: Oi ese emu hesiai tauna lau tamagu David o hamaorolaia herevana vada o
    badinaia; oibe, udumu amo o gwauraia bona imamu amo vada o hamomokania hari ina
    dina ai.
  npi-ULB: तपाईंले आफ्‍ना दास मेरा बुबा दाऊदसित गर्नुभएको आफ्‍नो प्रतिज्ञा पूरा गर्नुभएको
    छ । हो, आफ्‍नै मुखले तपाईंले प्रतिज्ञा गर्नुभएको हो र आफ्‍नै हातले त्‍यो पूरा
    गर्नुभएको हो, जस्‍तो आज हुन आएको छ ।
  yor-yor: Ìwọ tí o pa ìlérí tí o ṣe pẹ̀lú ìránṣẹ́ rẹ Dafidi baba mi mọ́; nítorí ìwọ
    ti fi ẹnu rẹ ṣe ìlérí àti pé ìwọ ti fi ọwọ́ rẹ mú un ṣẹ; bí ó ti rí lónìí yìí.
  pes-OPCB: تو به وعده‌ای که به بندهٔ خود، پدرم داوود، دادی امروز وفا کرده‌ای.
  tgl-ULB: tinupad mo ang iyong pangako sa iyong lingkod na si David na aking ama.
    Oo, nagsalita ka sa iyong bibig at tinupad mo ito ng iyong kamay, maging sa araw
    na ito.
  hui-hui: Í̠na bamba í̠naga biabe biahaga i̱ aba Debidihondo bulebero lalu bi mbira
    lo wirigo mitangi bialu áyu bi ogoni heneneore lola helarida.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ် အား ပေး​ခဲ့​သည့်​က​တိ​တော်​ကို​တည်​စေ​တော်
    မူ​ပါ​ပြီ။ ကိုယ်​တော်​မိန့်​တော်​မူ​ခဲ့​သ​မျှ အ​တိုင်း​ယ​နေ့​အ​ကောင်​အ​ထည်​ပေါ်​ပါ​ပြီ။-
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་སྟེ་བདག་གི་ཕ་དཱ་བིད་ལ་གནང་བའི་ཞལ་བཞེས་ཐམས་ཅད་བསྲུངས་པ་དང་།
    ཁྱེད་ཀྱིས་ཞལ་ནས་གསུངས་ཤིང་ཕྱག་གིས་དེ་རིང་གི་ཉིན་མོ་བཞིན་མཛད་པ་ཡིན།
  sna-sna: Makachengeta chivimbiso chenyu kumuranda wenyu Dhavhidhi baba vangu; nomuromo
    wenyu makavimbisa uye noruoko rwenyu makazadzisa sezvazvakaita nhasi.
  spa-BLM: que has cumplido con tu siervo David, mi padre, lo que le prometiste. Sí,
    tú hablaste con tu boca, y lo has cumplido con tu mano, como sucede hoy.
  cac-cac: Toxo ix aq'uelc'och b'aj ac'nac a ti' d'a vin̈aj David in mam. A val ticnaic
    van yelc'ochi.
  swh-ULB: wewe uliyetimtimizia Daudi baba yanagu, uliyokuwa umemwahidi. Ndiyo, ulisema
    kwa kinywa chako na umetimiza kwa mkono wako, kama ilivyo leo.
  bel-bel: Ты выканаў рабу Твайму Давіду, бацьку майму, што Ты гаварыў яму; што вымавіў
    Ты вуснамі Тваімі, тое ў дзень гэты выканаў рукою Тваёю.
  deu-ELBBK: 'der du deinem Knecht David, meinem Vater, gehalten, was du zu ihm geredet
    hast: Du hast es mit deinem Mund geredet, und mit deiner Hand hast du es erfüllt,
    wie es an diesem Tag ist.'
  mbb-OT: Midtuman nu is saad nu te suluǥuen nu he si David he amey ku. Iyan ka kayi
    midsaad, ne midtuman nu heini guntaan he andew.
  mal-2015: നീ എന്റെ അപ്പനായ ദാവീദ് എന്ന നിന്റെ ദാസന്നു ചെയ്ത വാഗ്ദാനം പാലിച്ചിരിക്കുന്നു;
    തിരുവായ്കൊണ്ടു അരുളിച്ചെയ്തതു ഇന്നു കാണുംപോലെ തൃക്കൈകൊണ്ടു നിവർത്തിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Tu doľikerďal tiro lav, avke sar phenďal mire dadeske le Davidoske. Tire
    vasteha kerďal, so le mujeha phenďal, a adadžives oda šaj dikhas.
  pes-OPV: و آن وعده‌ای را که به بنده خود پدرم داود داده‌ای نگاه داشته‌ای زیرا به
    دهان خود وعده دادی و به‌دست خود آن را وفانمودی چنانکه امروز شده است.
  ron-1924: Астфел, Ць-ай цинут кувынтул дат робулуй Тэу Давид, татэл меу, ши че ай
    спус ку гура Та, ымплинешть астэзь прин путеря Та.
  ben-OBCV: আমার বাবা, তথা তোমার দাস দাউদের কাছে করা প্রতিজ্ঞাটি তুমি পূরণ করেছ; নিজের
    মুখেই তুমি সেই প্রতিজ্ঞাটি করলে এবং নিজের হাতেই তুমি তা রক্ষাও করেছ—যেমনটি কি
    না আজ দেখা যাচ্ছে।
  som-som: Waad xajisay wixii aad u ballanqaadday aabbahay Daa'uud oo addoonkaagii
    ahaa; run ahaan afkaagaad kaga hadashay oo gacantaadana waad ku oofisay, siday
    maantadan tahay.
  lat-VUC: 'qui præstitisti servo tuo David patri meo quæcumque locutus fueras ei:
    et quæ ore promiseras, opere complesti, sicut et præsens tempus probat.'
  eng-ASVBT: 'who hast kept with thy servant David my father that which thou didst
    promise him: yea, thou spakest with thy mouth, and hast fulfilled it with thy
    hand, as it is this day.'
  ita-1885: che hai attenuto a Davide, mio padre, tuo servitore, ciò che tu gli avevi
    detto; e ciò che tu avevi pronunziato con la tua bocca, tu l'hai adempiuto con
    la tua mano, come oggi appare.
  eng-LXXUP: Even as thou hast kept them with thy servant David my father, as thou
    hast spoken to him in words—thou hast both spoken with thy mouth, and hast fulfilled
    it with thy hands, as it is this day.
  eng-ULB: you who have kept with your servant David my father, what you promised
    him. Yes, you spoke with your mouth and have fulfilled it with your hand, as it
    is today.
  spa-VBL: Tú has cumplido la promesa que hiciste a tu siervo, mi padre David. Con
    tu propia boca hiciste esa promesa, y con tus propias manos la has cumplido hoy.
  fra-_FOB: Toi qui as tenu à ton serviteur David, mon père, ce que tu lui avais promis;
    et ce que tu as prononcé de ta bouche, tu l'as accompli de ta main, comme il paraît
    aujourd'hui.
  mal-mal: നീ എന്റെ അപ്പനായ ദാവീദ് എന്ന നിന്റെ ദാസന് ചെയ്ത വാഗ്ദാനം പാലിച്ചിരിക്കുന്നു;
    തിരുവായ്കൊണ്ട് അരുളിച്ചെയ്തത് ഇന്ന് കാണുംപോലെ തൃക്കൈകൊണ്ട് നിവർത്തിച്ചുമിരിക്കുന്നു.
  urd-GVR: Tū ne apne ḳhādim Dāūd se kiyā huā wādā pūrā kiyā hai. Jo bāt tū ne apne
    muṅh se mere bāp se kī wuh tū ne apne hāth se āj hī pūrī kī hai.
  suz-BL: गे इन वाइल, आं आफ दाऊद कली देंशो लोव़ खाप्‍तीनी। इन देंशो लोव़ मुलाक्‍त
    पाइतीनी।
  ita-1927: Tu hai mantenuta la promessa da te fatta al tuo servo Davide, mio padre;
    e ciò che dichiarasti con la tua propria bocca, la tua mano oggi l’adempie.
  ckb-ckb: تۆ بەڵێنی خۆتت بۆ بەندەکەت، بۆ داودی باوکم هێنایە دی. ئەوەی بە دەمت بەڵێنت
    پێدا، ئەمڕۆ بە دەستی خۆتت هێنایە دی.
  eng-BBE: For you have kept the word which you gave to your servant David, my father;
    with your mouth you said it and with your hand you have made it come true this
    day.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನಾದಂಥ ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ಕೊಟ್ಟ ಮಾತನ್ನು ನೆರವೇರಿಸಿ, ನೀವು ನಿಮ್ಮ
    ಬಾಯಿಂದ ಹೇಳಿದ್ದನ್ನು ಇಂದು ಈಡೇರಿಸಿದ್ದೀರಿ.
  tam-2017: தேவரீர் நீர் என் தகப்பனாகிய தாவீது என்னும் உமது அடியானுக்குச் செய்த வாக்குத்தத்தத்தைக்
    காத்தருளினீர்; உம்முடைய வாக்கினால் அதைச் சொன்னீர்; உம்முடைய கரத்தால் அதை இந்நாளில்
    இருக்கிறபடி நிறைவேற்றினீர்.
  spa-RV-1909: 'Que has guardado á tu siervo David mi padre lo que le dijiste: tú
    lo dijiste de tu boca, mas con tu mano lo has cumplido, como parece este día.'
  ron-BTF: Tu care ai ținut cu servitorul tău David, tatăl meu, ceea ce i-ai promis;
    și ai vorbit cu gura ta și ai împlinit cu mâna ta, precum este în această zi.
  eng-WEBP: who have kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  eng-FBV: You have kept the promise you made to your servant, my father David. With
    your own mouth you made that promise, and with your own hands you have fulfilled
    it today.
  nld-1939: Ook aan uw dienaar David, mijn vader, hebt Gij vervuld wat Gij hem hebt
    gezegd. Wat uw mond beloofde, heeft uw hand volbracht, zoals blijkt op deze dag.
  nch-BL: Ta tijchijtoc quej timocajtoya ica notata David para tijchihuasquía. Tijtajtolmacac
    ica mocamac huan ama tijtamilti nopa tequit ica momax quej tiquitaj ama ni tonal.
  vie-1934: 'đối với tôi tớ Chúa là Đa-vít cha tôi, Chúa có gìn giữ lời Chúa đã hứa
    với người: Thật hễ điều gì miệng Chúa phán, thì tay Chúa đã làm cho hoàn thành,
    y như đã có ngày nay.'
  hin-CV: आपने अपने सेवक, मेरे पिता दावीद को जो वचन दिया था, उसे पूरा किया है. वस्तुतः
    आज आपने अपने शब्द को सच्चाई में बदल दिया है. आपके सेवक दावीद से की गई अपनी वह
    प्रतिज्ञा पूरी करें, जो आपने उनसे इन शब्दों में की थी.
  spa-BES: Porque has guardado la palabra que diste a tu siervo David, mi padre; con
    tu boca lo dijiste y con tu mano lo has hecho realidad este día.
  tdx-tdx: ie fa nifahara’o aman-draeko Davide mpitoro’o i nampitama’o azey, Eka toe
    tsinara’o am-palie vaho nihenefa’o am-pitàñe, le ie henanekeo.
  tha-KJV: พระองค์​ได้​ทรงกระทำกับดาวิดบิดาของข้าพระองค์​ผู้รับใช้​ของพระองค์ตามบรรดาสิ่งซึ่งพระองค์ทรงสัญญาไว้​แก่​ท่าน
    พระองค์​ตรั​สด​้วยพระโอษฐ์ของพระองค์ และพระองค์​ได้​ทรงกระทำให้สำเร็จในวันนี้ด้วยพระหัตถ์ของพระองค์
  por-BR-2018: 'Que guardaste a teu servo Davi meu pai o que lhe disseste: tu o disseste
    de tua boca, mas com tua mão o cumpriste, como parece este dia.'
  deu-ELO: 'der du deinem Knechte David, meinem Vater, gehalten, was du zu ihm geredet
    hast: du hast es mit deinem Munde geredet, und mit deiner Hand hast du es erfüllt,
    wie es an diesem Tage ist.'
  eng-WYC-2018: thou hast given to David thy servant, my father, whatever thing thou
    hast spoken, or promised, to him; and thou hast fulfilled in work those things,
    which thou promisedest by mouth, as also this present time proveth. (thou hast
    given to thy servant David, my father, whatever thou hast promised to him; and
    thou hast fulfilled in work those things, which thou promisedest with thy mouth,
    as this present time proveth.)
  epo-epo: Vi plenumis al Via servanto David, mia patro, kion Vi promesis al li; Vi
    parolis per Via buŝo, kaj Vi plenumis per Via mano, kiel ni nun vidas.
  uig-PIN: Qünki Sǝn Ɵz ⱪulung atam Dawutⱪa bǝrgǝn wǝdidǝ turdung; Sǝn Ɵz aƣzing bilǝn
    eytⱪan sɵzüngni mana bügünkidǝk Ɵz ⱪolung bilǝn wujudⱪa qiⱪarding.
  beo-beo: 'Dia na ada Da:ibidima hamomusa: ilegele sia:i amo huluane hamoi dagoi.
    Wali esoga amo sia:i huluanedafa da hamone dagoi.'
  tpi-OTNT: Yu bin bihainim gut dispela promis bipo yu bin mekim long papa bilong
    mi, Devit, wokman bilong yu, na nau yu inapim pinis dispela promis.
  hau-SA: Ka kiyaye alkawarinka ga bawanka Dawuda mahaifina; da bakinka ka yi alkawari
    kuma da hannunka ka cika shi, yadda yake a yau.
  uig-LAT: Chünki Sen Öz qulung atam Dawutqa bergen wedide turdung; Sen Öz aghzing
    bilen éytqan sözüngni mana bügünkidek Öz qolung bilen wujudqa chiqarding.
  nde-nde: Usigcinile isithembiso sakho encekwini yakho uDavida ongubaba; ngomlomo
    wakho uthembisile njalo ngesandla sakho ukugcwalisile lokho njengoba kunjalo lamuhla.
  ton-ton: '‌ʻA koe kuo ke fai moʻoni mo hoʻo tamaioʻeiki ko Tevita ko ʻeku tamai
    ʻae meʻa naʻa ke talaʻofa ai kiate ia: pea kuo ke folofola mei ho fofonga, pea
    kuo ke fakamoʻoni ki ai ʻaki ho nima, ʻo hangē ko ia he ʻaho ni.'
  ces-1613: Kterýž jsi splnil služebníku svému, Davidovi otci mému, to, což jsi mluvil
    jemu. Jakž jsi mluvil ústy svými, tak jsi to skutečně naplnil, jakž se to dnes
    vidí.
  eng-WMB: who have kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  tam-TCV: உமது அடியானாகிய என் தகப்பன் தாவீதுக்கு நீர் கொடுத்த வாக்கை நிறைவேற்றினீர்.
    உமது வாயினால் நீர் வாக்குப்பண்ணியதை உமது கையினால் இன்று இருப்பதுபோல் நிறைவேற்றினீர்.
  ceb-ULB: ikaw nga nagtipig uban sa imong sulugoon nga si David nga akong amahan,
    kung unsa ang gisaad nimo kaniya. Oo, nagsulti ka ug gituman nimo kini pinaagi
    sa imong kamot, sama niining adlawa.
  pol-UBG: Dotrzymałeś swojemu słudze Dawidowi, memu ojcu, tego, co mu obiecałeś;
    swoimi ustami to wypowiedziałeś i swoją ręką wypełniłeś, jak to jest dziś.
  urd-GVU: تُو نے اپنے خادم داؤد سے کیا ہوا وعدہ پورا کیا ہے۔ جو بات تُو نے اپنے منہ
    سے میرے باپ سے کی وہ تُو نے اپنے ہاتھ سے آج ہی پوری کی ہے۔
  deu-1912: Du hast gehalten deinem Knechte David, meinem Vater, was du ihm geredet
    hast; mit deinem Munde hast du es geredet, und mit deiner Hand hast du es erfüllt,
    wie es heutigestages steht.
  kan-2017: ನಿನ್ನ ಸೇವಕನೂ, ನನ್ನ ತಂದೆಯೂ ಆದ ದಾವೀದನಿಗೆ ಕೊಟ್ಟ ಮಾತನ್ನು ನೆರವೇರಿಸಿದ್ದೀ; ನಿನ್ನ
    ಬಾಯಿ ನುಡಿದದ್ದನ್ನು ನಿನ್ನ ಕೈ ಈಹೊತ್ತು ನೆರವೇರಿಸಿದೆ.
  yap-yap: Kam tay nga gil’ e n’en nim micheg ngak e chitamag i David; daba’ e gubin
    e thin e ke yibi aw nga rogon ni mog.
  hlt-MCSB: Namah kah sal, a pa David amah taengah na thui bangla a ngaithuen coeng.
    Na ka neh na thui tih tahae khohnin kah bangla na kut neh na soep sak coeng.
  mdy-ETH: ታ ዓዶ፥ ዳውቴም ኔ ጉሙርሲ ኬኤዜ ሃጊ ማዓንዳ ዎዞ ቃኣሎ ኔ ዶዲሼኔ፤ ኔ ኬኤዜ ፔቴ ፔቴ ዎዞ ቃኣላ ሃይሾ ሃኖ
    ኩሜኔ፤
  twi-ASANTE: Wo bɔ a wohyɛɛ wo ɔsomfoɔ Dawid a ɔyɛ mʼagya no, woadi so. Wʼankasa
    wʼano na wode hyɛɛ bɔ no, na ɛnnɛ, wonam wʼankasa wo nsa so ama aba mu.
  eng-WEBU: who have kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  wal-wal: Ne ashkkaraayyo, ta aawaa Daawitayyo neeni oottana gaada haasayido qaalaa
    naagadasa; neeni kase ne doonan haasayidoogaa ne kushiyan hachchi poladasa.
  spa-PDDPT: Tú cumpliste lo que prometiste a tu esclavo David, mi padre. Cumpliste
    con tu mano lo que prometiste con tu boca como se ve hoy.
  gun-gun: Mba'eta rejapo ae ma nerembiguai xeru Davi pe ndeayvuague. Ndee ae ndeayvu
    rire ndepo'akaa rupi rejapo, aỹ roexaa rami ae.
  ilo-ULB: sika a nangtungpal iti inkarim iti adipenmo a ni David, nga amak. Wen,
    nagsaoka kadagiti ngiwatmo ket tinungpalmo daytoy babaen iti imam, a kas iti daytoy
    nga aldaw.
  kpg-kpg: Goe gu hagagila dau hagababa dela ne hai gi dogu damana go David; dangi nei
    au helekai huogodoo guu kila humalia.
  uig-ARA: چۈنكى سەن ئۆز قۇلۇڭ ئاتام داۋۇتقا بەرگەن ۋەدىدە تۇردۇڭ؛ سەن ئۆز ئاغزىڭ
    بىلەن ئېيتقان سۆزۈڭنى مانا بۈگۈنكىدەك ئۆز قولۇڭ بىلەن ۋۇجۇدقا چىقاردىڭ.
  sus-sus: Na na a ra, to lɔxɔɛ i bara i xa laayidi rakamali i xa konyi n baba Dawuda
    bɛ.
  pon-2006: Komwi ketin kapwaiada inou me komwi ketin wiahiongehr semei Depit; rahnwet
    soahng koaros pweidahr.
  ksd-ksd: u tar pait muka kaum tinata na vamading pire kaum tultul David tamagu;
    maia, a ngiem i tar tatike, ma ra limam i tar pait ot pa ia ta go ra bung.
  tur-YTC: Hizmetkârın babam David'e verdiğin sözü tuttun. Evet, ağzınla söyledin
    ve bugün olduğu gibi elinle yerine getirdin.
  grc-BRENT: Ἃ ἐφύλαξας τῷ παιδί σου Δαυὶδ τῷ πατρί μου, ἃ ἐλάλησας αὐτῷ, λέγων· καὶ
    ἐλάλησας ἐν στόματί σου, καὶ ἐν χερσί σου ἐπλήρωσας, ὡς ἡ ἡμέρα αὕτη.
  ind-AYT: Engkau memegang teguh apa yang Kaujanjikan kepada hamba-Mu Daud, ayahku.
    Engkau telah berfirman kepada-Nya dengan mulut-Mu dan menggenapinya dengan tangan-Mu,
    seperti yang terjadi pada hari ini.
  nya-nya: Inu mwasunga lonjezo lanu kwa abambo anga Davide, mtumiki wanu. Inde zimene
    munalonjeza ndi pakamwa panu, mwazikwaniritsa ndi manja anu monga mmene tikuonera
    lero lino.
  hrv-hrv: Sluzi svome Davidu, mojem ocu, ispunio si što si mu obećao. Što si obećao
    na svoja usta, ispunio si svojom rukom upravo danas.
  mps-mps: Nago eno aya Devit dali polobadu dąų wali po bugagia wali pai dao, te
    naga sę bidi dali, tama megi da nago te dąų wali po usu nagasali dao.
  tpi-tpi: Yu bin bihainim gut dispela promis bipo yu bin mekim long papa bilong mi,
    Devit, wokman bilong yu, na nau yu inapim pinis dispela promis.
  dan-1931: du, som har holdt, hvad du lovede din Tjener, min Fader David, og i Dag
    opfyldt med din Hånd, hvad du talede med din Mund.
  vie-OVCB: Chúa đã giữ đúng lời hứa với Đa-vít, đầy tớ Chúa, là cha con. Thật thế,
    miệng Chúa phán dạy thì tay Chúa đã làm ứng nghiệm như hiện có ngày nay.
  guj-2017: તમારા સેવક મારા પિતા દાઉદને આપેલું વચન તમે પાળ્યું છે. હા, તમે તમારા મુખથી
    જે બોલ્યા અને તમારા હાથોથી તે પૂરું કર્યું છે, જેમ અગાઉ કર્યું હતું તેવું આજે
    પણ કરો છો.
  pon-2006A: Komwi ketin kapwaiada inou me komwi ketin wiahiongehr semei Depit; rahnwet
    soahng koaros pweidahr.
  por-BRBSL: que guardaste com teu servo Davi, meu pai, o que lhe prometeste. Sim,
    você falou com sua boca, e a cumpriu com sua mão, como é hoje.
  cth-cth: Na san apa Devit koe na lawkkam na kuep sak teh, atu na pahni hoi na dei
    tangcoung e, na kut hoi na kuep sak toe.
  twi-twi: Wo bɔ a wohyɛɛ wo somfo Dawid a ɔyɛ mʼagya no, woadi so. Wʼankasa wʼano
    na wode hyɛɛ bɔ no, na nnɛ, wonam wʼankasa wo nsa so ama aba mu.
  hlt-hlt: Namah kah sal, a pa David amah taengah na thui bangla a ngaithuen coeng.
    Na ka neh na thui tih tahae khohnin kah bangla na kut neh na soep sak coeng.
  tbz-SIM: A do nɑ̀kɛ́ tì ɑ kóo tɔ̃ntì n cicɛ Dɑfiti ɑ ti ndɔ̀ɔ̀ yíe.
  msy-2020: Nan afeziam Devit, a nɨn ingangarir gumazim, nɨ fomɨra a ko amizir akar
    dɨkɨrɨzir kam deraghavɨram an gɨn ghua, datɨrɨghɨn a gamizɨ a guizɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ n tɔkɑ nɔɣɔ ŋkɑ n kɑ́ sɩɩ mɑ cɑɑ Tɑfiiti tɔ, nɑ sɑŋɑ ń yoosi nti
    n kɑ yɔɣɔtǝnɑ nyɑ́ nɔɣɔ tɔ nɑ nyɑ́ toŋ.
  azb-azb: Sən qulun atam Davuda verdiyin vədə əməl etdin, Öz dilinlə söylədiyini
    bu gün Öz əlinlə yerinə yetirdin.
  eng-DBY: who hast kept with thy servant David my father that which thou didst promise
    him; thou spokest with thy mouth, and hast fulfilled [it] with thy hand as at
    this day.
  hin-2017: तूने जो वचन मेरे पिता दाऊद को दिया था, उसका तूने पालन किया है; जैसा तूने
    अपने मुँह से कहा था, वैसा ही अपने हाथ से उसको हमारी आँखों के सामने पूरा भी किया
    है।
  eng-YLT: who hast kept for Thy servant David my father that which Thou didst speak
    to him; yea, Thou dost speak with Thy mouth, and with Thy hand hast fulfilled
    [it], as at this day.
  eng-WYC-2017: thou hast given to David thy servant, my father, whatever thing thou
    hast spoken, or promised, to him; and thou hast fulfilled in work those things,
    which thou promisedest by mouth, as also this present time proveth.
  eng-WMBB: who have kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  urd-GVH: तूने अपने ख़ादिम दाऊद से किया हुआ वादा पूरा किया है। जो बात तूने अपने मुँह
    से मेरे बाप से की वह तूने अपने हाथ से आज ही पूरी की है।
  rug-rug: Kopu nia tugo Agoi sa Mua vina tatara koe Devita sa tamaqu, meke ṉinoroi
    si gorevura beto sari doduru Mua zinama pa Mua ṉiniraṉira.
  gaz-gaz: Ati waadaa garbicha kee abbaa koo Daawitiif galte sana eegdeerta; ati afaanuma
    keetiin waadaa galtee akkuma harʼa taʼee jiru kana harka keetiin fiixaan baafteerta.
  fra-LSG: Ainsi tu as tenu parole à ton serviteur David, mon père; et ce que tu as
    déclaré de ta bouche, tu l’accomplis en ce jour par ta puissance.
  yal-yal: I bata i ya falan nakamali i ya walikɛɛn xa, n fafe Dawuda, i naxan fala
    i dɛɛn na, i bata na rakamali i sɛnbɛni to.
  haw-1868: Ua malama mai oe i ka mea au i olelo mai ai i kau kauwa ia Davida i ko'u
    makua. Ua olelo mai oe me kou waha, a ua hooko mai me kou lima e like me ia i
    keia la.
  arb-NAV: هَا قَدْ حَقَّقْتَ الْيَوْمَ لِعَبْدِكَ دَاوُدَ كُلَّ مَا وَعَدْتَهُ بِهِ،
  ewe-ewe: Egbe la, èwɔ ŋugbe si nèdo na fofonye, David ame si nye wò subɔla la, dzi.
    Ètsɔ wò nu do ŋugbee eye nètsɔ wò asi wɔ edzi abe ale si wòle egbe ene.
  eng-LEE: Who has kept for thy servant David my father that which thou hadst promised
    him; and thou spokest with thy mouth, and hast fulfilled it with thy hand, as
    it is this day.
  asm-FB: আপোনাৰ দাস, মোৰ পিতৃ দায়ূদৰ আগত আপুনি যি প্ৰতিজ্ঞা কৰিছিল, সেই বিষয়ে আপুনি
    পালন কৰিলে৷ আপুনি নিজ মুখেৰে যেনেদৰে কৈছিল, তেনেদৰে নিজ হাতেৰে তাক সিদ্ধও কৰিলে।
  sus-A: نَ نَ عَ رَ، تٌ لْشْي عِ بَرَ عِ شَ لَايِدِ رَكَمَلِ عِ شَ كٌنيِ ﭑ بَبَ دَوُدَ
    بّ.
  fra-SBL: toi qui as gardé envers ton serviteur David, mon père, ce que tu lui avais
    promis. Oui, tu as parlé de ta bouche, et tu l'as accompli de ta main, comme il
    en est aujourd'hui.
  hbo-hbo: אֲשֶׁ֣ר שָׁמַ֗רְתָּ לְעַבְדְּךָ֙ דָּוִ֣יד אָבִ֔י אֵ֥ת אֲשֶׁר־דִּבַּ֖רְתָּ
    לֹ֑ו וַתְּדַבֵּ֥ר בְּפִ֛יךָ וּבְיָדְךָ֥ מִלֵּ֖אתָ כַּיֹּ֥ום הַזֶּֽה׃
  kik-kik: Wee nĩũhingĩirie baba Daudi, ndungata yaku, kĩrĩkanĩro gĩaku; ũndũ ũrĩa
    weranĩire na kanua gaku nĩũhingĩtie na guoko gwaku, o ta ũrĩa kũhaana ũmũthĩ.
  fra-NCL: comme vous avez gardé à votre serviteur David, mon père, ce que vous lui
    avez dit ; ce que vous avez déclaré de votre bouche, vous l’avez accompli par
    votre main, comme on le voit en ce jour.
  cek-AK: na tamna kam pa David khaeah lokkamhaih to na pakuem poe; pakha hoi thuih
    ih lok to vaihniah na ban hoiah na koepsak boeh.
  cuk-cuk: Bab-Dummadye, an-bab-Davidʼga be ibmar-imakoye ise-sogar be sogsagusadi,
    emisgi, be imaknonikid. Be-ganguedba be imaksad.”
  uig-CYR: Чүнки Сән Өз қулуң атам Давутқа бәргән вәдидә турдуң; Сән Өз ағзиң билән
    ейтқан сөзүңни мана бүгүнкидәк Өз қолуң билән вуҗудқа чиқардиң.
  tel-2017: నీ సేవకుడు, నా తండ్రి అయిన దావీదుతో నువ్వు చేసిన వాగ్దానం నిలబెట్టుకున్నావు.
    నువ్వు ప్రమాణం చేసి దాన్ని నెరవేర్చావు. ఈ రోజు మేము దాన్ని కళ్ళారా చూస్తున్నాము.
  hat-BSA: ki te kenbe pawòl avèk sèvitè Ou, David, papa m, nan sa ke Ou te pwomèt
    li a. Anverite, Ou te pale avèk bouch Ou, e Ou te akonpli li avèk men Ou, jan
    sa ye jodi a.
  kos-kos: Kom karinganang wulela lom nu sel David, papa tumuk. Misenge akpwayeyuk
    kas nukewa oana ma kom fahkla.
  hbo-WLC: אֲשֶׁ֣ר שָׁמַ֗רְתָּ לְעַבְדְּךָ֙ דָּוִ֣יד אָבִ֔י אֵ֥ת אֲשֶׁר־דִּבַּ֖רְתָּ
    ל֑וֹ וַתְּדַבֵּ֥ר בְּפִ֛יךָ וּבְיָדְךָ֥ מִלֵּ֖אתָ כַּיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: I mezuokwala nkwa niile i kwere nna m Devid, bụ ohu gị. I ji ọnụ gị kwee
    nkwa a, ma taa, i jirila aka gị mezuo ya.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦାସ ମୋʼ ପିତା ଦାଉଦଙ୍କୁ ଯାହା ପ୍ରତିଜ୍ଞା କରିଥିଲ, ତାହା ପାଳନ କରିଅଛ;
    ହଁ, ତୁମ୍ଭେ ଆପଣା ମୁଖରେ କହିଥିଲ, ପୁଣି ଆଜି ଆପଣା ହସ୍ତରେ ତାହା ସଫଳ କରିଅଛ।
  chk-chk: Ka apwönüetä om pwon ngeni noum chon angang Tafit semei we. Ewer, ikenai
    a fis meinisin mine ka apasatä.
  rop-rop: Yubin kipum det pramis yubin meigim garram main dedi Deibid, en tudei na
    ebri wed bin kaman trubala.
  ukr-1871: Ти подав слузї твойму Давидові, панотцеві мойму, що ти казав йому; що
    вирік ти устами твоїми, те справдив єси сьогоднї рукою твоєю.
  deu-1951: Der du deinem Knecht David, meinem Vater, gehalten, was du ihm verheißen
    hast. Mit deinem Munde hattest du es geredet, und mit deiner Hand hast du es erfüllet,
    wie es heute der Fall ist.
  eng-JPS: who hast kept with Thy servant David my father that which Thou didst promise
    him; yea, Thou spokest with Thy mouth, and hast fulfilled it with Thy hand, as
    it is this day.
  srp-1865: Koji si ispunio sluzi svojemu Davidu ocu mojemu što si mu rekao; što si
    ustima svojim rekao to si rukom svojom ispunio, kao što se vidi danas.
  lug-lug: Otuukirizza ekyo kye wasuubiza omuddu wo Dawudi kitange, kubanga wasuubiza
    n’akamwa ko, era okituukirizza n’omukono gwo leero.
  heb-heb: אשר שמרת לעבדך דויד אבי את אשר דברת לו ותדבר בפיך ובידך מלאת כיום הזה׃
  ben-IRV: তুমি তোমার দাস আমার বাবা দায়ূদের কাছে যা প্রতিজ্ঞা করেছিলে তা পালন করেছ,
    যা নিজের মুখে বলেছিলে, তা নিজের হাতে পূরণ করেছ, যেমন আজ দেখা যাচ্ছে৷
  pan-pan: ਅਤੇ ਜਿਸ ਨੇ ਆਪਣੇ ਦਾਸ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਨਾਲ ਜੋ ਬਚਨ ਕੀਤਾ ਸੋ ਪੂਰਾ ਕੀਤਾ ਹੈ।
    ਹਾਂ ਤੂੰ ਆਪਣੇ ਮੂੰਹ ਤੋਂ ਬਚਨ ਦਿੱਤਾ ਅਤੇ ਆਪਣੇ ਹੱਥ ਨਾਲ ਉਹ ਨੂੰ ਪੂਰਾ ਕੀਤਾ ਜਿਵੇਂ ਅੱਜ ਦੇ
    ਦਿਨ ਹੈ
  mya-JVB: အကျွန်ုပ် အဘ ဒါဝိဒ် ၌ ထား တော်မူသော ဂတိတော် ကိုမဖျက်၊ မိန့်တော်မူသည်အတိုင်း
    ယနေ့ ပြု တော်မူပြီ။
  hmo-hmo: Oiemu gwauhamata lauegu tamana Davida dekenai be oi ese oi badinaia vadaeni.
    Hari dina inai gwauhamata oi hamomokania vadaeni.
  urd-urd: तूने अपने बन्दे मेरे बाप दाऊद के हक़ में वह बात क़ाईम रखी जिसका तूने उससे
    वा'दा किया था, तूने अपने मुँह से फ़रमाया उसे अपने हाथ से पूरा किया जैसा आज के
    दिन है।
  rus-SYN: Ты исполнил рабу Твоему Давиду, отцу моему, что Ты говорил ему; что изрек
    Ты устами Твоими, то в день сей исполнил рукою Твоею.
  bqc-SIM: N yã́ pↄ́ n a lɛgbɛ̃̀ n zↄ̀blena ma mae Davidiɛ kɛ̀. Ń ò ń lɛ́o yãaɛ,
    gbã sa ↄ̃ ń kɛ̀.
  tcz-CHONGTHU: Nangman nalhachapa kapa David komma nakitepna nanit jinge, “Tun nangman
    nakam chengtah’a kitepna nasem chu nangma khut tah in nasubulhit tai,” tin Solomon
    chu ataovin ahi.
  mar-mar: दावीद याला दिलेले वचन तू पाळलेस. दावीद माझे पिता होते तू आपल्या मुखानेच
    त्यांना वचन दिलेस आणि आज आपल्या हाताने ते प्रत्यक्षात आणले आहेस.
  qub-qub: Papänë Davidta llapan aunishayquitami cananga cumlishcanqui.
  bqp-bqp: Wee ɑ wunɛn nɔɔ mwɛɛru yibiɑ te ɑ wunɛn bɔ̃ɔ Dɑfidi nɛn tundo kuɑ. Ye ɑ
    nùn sɔ̃ɔwɑ kpuro, ɑ ye kuɑ gisɔ kɑ wunɛn dɑm.
  hat-hat: Ou te kenbe pwomès ou te fè David, papa m', sèvitè ou la. Tou sa ou te
    di w'ap fè, ou fè l' rive vre jòdi a ak fòs ponyèt ou.
  eng-BSB: You have kept Your promise to Your servant, my father David. What You spoke
    with Your mouth You have fulfilled with Your hand this day.
  eng-WEBPB: who have kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  kbq-kbq: Hagi eri'za vaheka'a nenfa Devitima kagra kagipinti'ma huvempama hunte'nana
    kea ruotagre'nane. Kagra'a kagipinti nenfama huvempama hunte'nana kea menina eri
    nena ragarane.
  nhe-BL: Ta tijchijtoc queja timocajtoya ica notata David para tijchihuasquía. Tijtlajtolmacac
    ica mocamac huan ama tijtlamilti nopa tequitl ica moma queja tiquitaj ama ni tonal.
  gub-BL: Nepuner haw rupi erezapo ma'e neze'eg awer heru Tawi pe imume'u pyrer rupi
    katete no. Ko 'ar rehe eremumaw ma'e neremimume'u kwer iapo haw paw rupi ne.
  eng-DRA: 'Who hast performed to thy servant David my father all that thou hast promised
    him: and hast accomplished in fact, what thou hast spoken with thy mouth, as also
    the present time proveth.'
