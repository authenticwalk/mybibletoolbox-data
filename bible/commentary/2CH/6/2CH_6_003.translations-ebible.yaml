verse: 2CH.006.003
translations:
  mal-C: ഇസ്രായേലിന്റെ സർവസഭയും അവിടെ നിൽക്കുമ്പോൾത്തന്നെ രാജാവു തിരിഞ്ഞ് അവരെ ആശീർവദിച്ചു.
  deu-TKW: Und der König wandte sein Angesicht und begrüßte mit einem Segenswunsch
    die ganze Gemeinde Israel, während die ganze Gemeinde Israel stand.
  lin-lin: Mokonzi abalukaki mpe apambolaki lisanga mobimba ya Isalaele. Lisanga mobimba
    ya Isalaele ezalaki ya kotelema.
  eng-LSV: And the king turns around his face, and blesses the whole assembly of Israel,
    and the whole assembly of Israel is standing,
  eng-GNV: And the King turned his face, and blessed all the Congregation of Israel
    (for all the Congregation of Israel stoode there)
  eng-WEBSTER: 'And the king turned his face, and blessed the whole congregation of
    Israel: and all the congregation of Israel stood.'
  nhw-BL: Teipa Salomón moixayaccuepqui campa moquetztoyaj nochi nopa israelitame
    huan quintiochijqui.
  swh-ONEN: Kusanyiko lote la Israeli lilipokuwa limesimama hapo, mfalme akageuka
    na kuwabariki.
  bba-bba: Yerɑ sinɑ boko Sɑlomɔɔ u sĩirɑ Isirelibɑ kpuron mi ɡiɑ, mi bɑ yɔ̃. Mɑ u
    bu domɑru kuɑ.
  eng-KJVCPB: 'And the king turned his face, and blessed the whole congregation of
    Israel: and all the congregation of Israel stood.'
  luo-luo: Kane oganda jo-Israel duto ochungʼ kanyo, ruoth nolokore mogwedhogi.
  meu-meu: Bena Israel taudia, una hegogo taudia, do ginidia ai, hanua pavapavana
    na e gini kerehai, Israel hegogona idoinai e hanamoa.
  npi-ULB: त्यसपछि इस्राएलका सारा समुदाय खडा भइरहँदा, राजा तिनीहरूतिर फर्के र तिनीहरूलाई
    आशीर्वाद दिए ।
  yor-yor: Ní ìgbà tí gbogbo ìjọ Israẹli dúró níbẹ̀, ọba yíjú padà ó sì fi ìbùkún
    fún gbogbo wọn.
  pes-OPCB: 'سپس پادشاه رو به جماعتی که ایستاده بودند کرد و ایشان را برکت داده، گفت:
    «سپاس بر خداوند، خدای اسرائیل که آنچه را شخصاً به پدرم داوود وعده داده بود، امروز
    با دست خود بجا آورده است.'
  tgl-ULB: At humarap ang hari at binasbasan ang buong kapulungan ng Israel, habang
    nakatayo ang buong kapulungan ng Israel.
  hui-hui: Kini Solomono ibugua Anduane Homogohondo bi lai howa wali agali bu hearuha
    handa amu howa Ngode Datagaliwabehanda tí mo bayale helo lowa bi la hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သူ​အ​ပေါင်း​တို့​သည်​ထို​နေ​ရာ တွင်​ရပ်​လျက်​နေ​ကြ​၏။ မင်း​ကြီး​သည်​သူ​တို့
    ဘက်​သို့​မျက်​နှာ​မူ​ပြီး​လျှင် သူ​တို့​အား​ဘု​ရား​သ​ခင်​ကောင်း​ချီး​ပေး​ရန်​တောင်း​လျှောက်​တော်
    မူ​၏။-
  bod-N: རྒྱལ་པོས་ཞལ་ཕྱིར་འཁོར་ཏེ་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་ལ་བྱིན་རླབས་གནང་བ་དང་མི་ཚོགས་ཡོངས་རྫོགས་ལངས་ནས་བསྡད།
  sna-sna: Ungano yose yaIsraeri ichakamirapo, mambo akatendeukira kwavari akavaropafadza.
  spa-BLM: El rey volvió su rostro y bendijo a toda la asamblea de Israel; y toda
    la asamblea de Israel se puso en pie.
  cac-cac: Ix lajvi chi' ix meltzajb'at q'uelan vin̈ rey chi' b'aj ayec' masanil eb'
    yetisraelal chi', lin̈jab' q'ue eb' smasanil, ix yalan vach' lolonel vin̈ d'a
    yib'an̈ eb'.
  swh-ULB: Kisha mfaalme akageuka nyuma na kuwabariki kusanyiko lote la Israeli, wakati
    kusanyiko lote la Israeli walikuwa wamesimama.
  bel-bel: І павярнуўся цар тварам сваім і дабраславіў увесь сход Ізраільцянаў, -
    увесь сход Ізраільцянаў стаяў,
  deu-ELBBK: Und der König wandte sein Angesicht und segnete die ganze Versammlung
    Israels; und die ganze Versammlung Israels stand.
  mbb-OT: Ne mid-etuvang ni Hadì Solomon is tivuuk he keet-etawan te Israel he ebpemenhitindeg
    dutun, ne mibpenubtuvazan din sikandan.
  mal-2015: പിന്നെ യിസ്രായേൽസഭ മുഴുവനും നില്ക്കെ രാജാവു തന്റെ മുഖം തിരിച്ചു യിസ്രായേലിന്റെ
    സർവ്വസഭയേയും
  rmc-rmc: Medik savore Izraeliti ode ačhenas, o kraľis pes visarďa ke lende a požehňinďa
    len.
  pes-OPV: و پادشاه روی خود را برگردانیده، تمامی جماعت اسرائیل را برکت داد، و تمامی
    جماعت اسرائیل بایستادند.
  ron-1924: Ымпэратул шь-а ынторс фаца ши а бинекувынтат тоатэ адунаря луй Исраел.
    Ши тоатэ адунаря луй Исраел стэтя ын пичоаре.
  ben-OBCV: ইস্রায়েলের সমগ্র জনসমাজ যখন সেখানে দাঁড়িয়েছিল, রাজামশাই তখন তাদের দিকে
    মুখ ফিরিয়ে তাদের আশীর্বাদ করলেন।
  som-som: Markaasaa boqorkii soo jeestay, oo shirkii reer binu Israa'iil oo dhan
    u duceeyey, shirkii reer binu Israa'iilna way wada istaageen.
  lat-VUC: 'Et convertit rex faciem suam, et benedixit universæ multitudini Israël
    (nam omnis turba stabat intenta), et ait:'
  eng-ASVBT: 'And the king turned his face, and blessed all the assembly of Israel:
    and all the assembly of Israel stood.'
  ita-1885: Poi il re voltò la faccia, e benedisse tutta la raunanza d'Israele, ch'era
    in piè;
  eng-LXXUP: 'And the king turned his face, and blessed all the congregation of Israel:
    and all the congregation of Israel stood by.'
  eng-ULB: Then the king turned around and blessed all the assembly of Israel, while
    all the assembly of Israel was standing.
  spa-VBL: Entonces el rey se volvió y bendijo a toda la asamblea de Israel, mientras
    todos estaban de pie.
  fra-_FOB: Puis le roi tourna son visage, et bénit toute l'assemblée d'Israël; et
    toute l'assemblée d'Israël était debout.
  mal-mal: കൂടിവന്ന യിസ്രായേൽസഭ മുഴുവനും എഴുന്നേറ്റ് നില്‍ക്കെ രാജാവ് സർവ്വജനത്തെയും
  urd-GVR: Phir bādshāh ne muṛ kar Rab ke ghar ke sāmne khaṛī Isrāīl kī pūrī jamāt
    kī taraf ruḳh kiyā. Us ne unheṅ barkat de kar kahā,
  suz-BL: मिनु नोले पिप खुम्‍सीशो इस्राएली गे हिरशा, नेल्‍ल आन कली आसीक गेमी बाक्‍त।
    मेना मुर नेल्‍ले राप्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Poi il re voltò la faccia, e benedisse tutta la raunanza d’Israele; e
    tutta la raunanza d’Israele stava in piedi.
  ckb-ckb: کاتێک هەموو کۆمەڵی ئیسرائیل ڕاوەستا بوون، پاشا ڕووی خۆی وەرگێڕا و داوای
    بەرەکەتی بۆ هەموویان کرد.
  eng-BBE: Then, turning his face about, the king gave a blessing to all the men of
    Israel; and they were all on their feet together.
  kan-OKCV: ಅರಸನು ಜನರ ಕಡೆ ತಿರುಗಿಕೊಂಡು, ಎದ್ದುನಿಂತಿದ್ದ ಇಸ್ರಾಯೇಲ್ ಜನರನ್ನೆಲ್ಲಾ ಆಶೀರ್ವದಿಸಿದನು.
  tam-2017: ராஜா முகம் திரும்பி, இஸ்ரவேல் சபையார் எல்லோரையும் ஆசீர்வதித்தான்; இஸ்ரவேல்
    சபையார் எல்லோரும் நின்றார்கள்.
  spa-RV-1909: 'Y volviendo el rey su rostro, bendijo á toda la congregación de Israel:
    y toda la congregación de Israel estaba en pie.'
  ron-BTF: Și împăratul și-a întors fața și a binecuvântat întreaga adunare a lui
    Israel; și toată adunarea lui Israel stătea în picioare.
  eng-WEBP: The king turned his face, and blessed all the assembly of Israel; and
    all the assembly of Israel stood.
  eng-FBV: Then the king turned and blessed the whole assembly of Israel, as they
    all stood.
  nld-1939: Hierop keerde de koning zich om, en zegende heel de gemeenschap van Israël.
    En terwijl allen overeind gingen staan,
  nch-BL: Teipa Salomón moxayaccuetqui campa moquetztoyaj nochi nopa israelitame huan
    quintiochijqui.
  vie-1934: Đoạn vua xây mặt lại chúc phước cho cả hội chúng Y-sơ-ra-ên cả hội chúng
    Y-sơ-ra-ên đều đứng.
  hin-CV: यह कहकर राजा ने सारी इस्राएली प्रजा की ओर होकर उनको आशीर्वाद दिया, इस अवसर
    पर सारी इस्राएली सभा खड़ी हुई थी.
  spa-BES: Luego, volviendo la cara, el rey dio una bendición a todos los hombres
    de Israel; y todos estaban de pie juntos.
  tdx-tdx: Nampitoli-daharañe amy zao i mpanjakay naho nitata i valobohò’ Israele
    iabiy, ie fonga nijohañe eo i fivoribei’ Israeley.
  tha-KJV: แล​้วกษั​ตริ​ย์​ก็​ทรงหันพระพักตร์​มา และทรงให้พรแก่ชุ​มนุ​มชนอิสราเอลทั้งปวง
    ขณะที่​ชุ​มนุ​มชนอิสราเอลทั้งปวงยืนอยู่
  por-BR-2018: 'E voltando o rei seu rosto, abençoou a toda a congregação de Israel:
    e toda a congregação de Israel estava em pé.'
  deu-ELO: Und der König wandte sein Angesicht und segnete die ganze Versammlung Israels;
    und die ganze Versammlung Israels stand.
  eng-WYC-2018: And Solomon turned his face, and blessed all the multitude of Israel;
    for all the company stood attentive (or for all the congregation stood attentive);
  epo-epo: Kaj la reĝo turnis sian vizaĝon kaj benis la tutan komunumon de Izrael;
    kaj la tuta komunumo de Izrael staris.
  uig-PIN: Andin padixaⱨ burulup barliⱪ Israil jamaitigǝ bǝht tilidi; Israilning barliⱪ
    jamaiti uning aldida turatti.
  beo-beo: Dunu huluane da ea midadi lelefuluba, hina bagade Soloumane da ilima ba:le
    ganone, amola Gode da ilima hahawane dogolegele hamoma:ne, Godema adole ba:i.
  tpi-OTNT: King Solomon i beten pinis, orait em i tanim na i lukim ol manmeri i sanap
    i stap, na em i askim God long mekim gut long ol.
  hau-SA: Yayinda dukan taron Isra’ila suke tsaye a can, sai sarki ya juya ya albarkace
    su.
  uig-LAT: Andin padishah burulup barliq Israil jamaitige bext tilidi; Israilning
    barliq jamaiti uning aldida turatti.
  nde-nde: Ibandla lonke lako-Israyeli lisemi khonapho, inkosi yaphenduka yababusisa.
  ton-ton: 'Pea naʻe tafoki ʻe he tuʻi ʻa hono fofonga, pea naʻa ne tāpuaki ʻae fakataha
    kātoa ʻo ʻIsileli: pea naʻe tutuʻu ki ʻolunga ʻae fakataha kātoa ʻo ʻIsileli.'
  ces-1613: A obrátiv král tvář svou, dával požehnání všemu shromáždění Izraelskému.
    (Všecko pak shromáždění Izraelské stálo.)
  eng-WMB: The king turned his face, and blessed all the assembly of Israel; and all
    the assembly of Israel stood.
  tam-TCV: இஸ்ரயேல் மக்கள் நின்றுகொண்டிருக்கையில், அரசன் அவர்கள் பக்கம் திரும்பிப்பார்த்து
    அவர்களை ஆசீர்வதித்தான்.
  ceb-ULB: Unya miatubang ang hari ug gipanalanginan ang tibuok panagtigom sa Israel,
    samtang nagtindog ang tibuok panagtigom sa Israel.
  pol-UBG: Potem król odwrócił się i błogosławił całemu zgromadzeniu Izraela, a całe
    zgromadzenie Izraela stało.
  urd-GVU: پھر بادشاہ نے مُڑ کر رب کے گھر کے سامنے کھڑی اسرائیل کی پوری جماعت کی طرف
    رُخ کیا۔ اُس نے اُنہیں برکت دے کر کہا،
  deu-1912: Und der König wandte sein Antlitz und segnete die ganze Gemeinde Israel;
    denn die ganze Gemeinde Israel stand.
  kan-2017: ಇದಾದ ಮೇಲೆ, ಅರಸನು ಎದ್ದು ನಿಂತು ಇಸ್ರಾಯೇಲಿನ ಸಮೂಹದವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಅವರನ್ನು
    ಆಶೀರ್ವದಿಸಿದನು.
  yap-yap: Ngiyal’ ni ba’aram nib sak’iy ga’ngin yu Israel u rom. Me cheal e en ni
    pilung u luwan nge sap ngorad me ning ngak Got ni nge fal’eg wa’athrad.
  hlt-MCSB: Te phoeiah manghai loh a maelhmai te a hooi tih Israel hlangping boeih
    te yoethen a paek vaengah Israel hlangping khaw boeih pai uh.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዓሳ ዒኢካ ዔቂ ዓኣኔ፤ ካኣቲ ሴሎሞኔ ዬያ ዓሶ ባንሢ ሺሪ ፆኦሲኮ ዓንጃ ዔያቶም ማዓንዳጉዲ ሂዚ
    ጌዒ ሺኢቄኔ፦
  twi-ASANTE: Na ɔhene no danee ne ho kyerɛɛ ɔmanfoɔ a wɔgyina nʼanim no nyinaa, hyiraa
    wɔn sɛ,
  eng-WEBU: The king turned his face, and blessed all the assembly of Israel; and
    all the assembly of Israel stood.
  wal-wal: Israa7eela yaa7ai kumettai eqqidaashin, kawoi etakko simmidi, eta hagaadan
    yaagidi anjjiis;
  spa-PDDPT: 'Toda la congregación de Israel se mantenía en pie. El rey volvió su
    rostro y bendijo a toda la congregación de Israel:'
  gun-gun: Ha'e gui ma huvixa ojere ju vy ogueroayvu porã Israel kuery onhemboaty
    va'e kuery ha'e javi, opu'ãmba teri okuapy reve.
  ilo-ULB: Kalpasanna, timallikud ti ari ket binendisionanna amin a taripnong ti Israel,
    bayat nga agtaktakder amin a taripnong ti Israel.
  kpg-kpg: Nia daangada huogodoo o Israel nogo tuu i golo. Di king gaa huli gi digaula,
    ga dangidangi gi Dimaadua gi hagamaluagina ina digaula.
  uig-ARA: ئاندىن پادىشاھ بۇرۇلۇپ بارلىق ئىسرائىل جامائىتىگە بەخت تىلىدى؛ ئىسرائىلنىڭ
    بارلىق جامائىتى ئۇنىڭ ئالدىدا تۇراتتى.
  sus-sus: Mangɛ naxa a ya rafindi, a duba Isirayila ɲama birin bɛ. E birin nu tixi.
  pon-2006: Mehn Israel koaros patopato wasao, nanmwarkio eri ketin sohpeilahng irail
    oh peki sapwellimen Koht kupwuramwahu ong irail.
  ksd-ksd: Ma ra king i ga tur tapuku, ma i ga tata vadoane ra tarai Israel par; ma
    ra tarai Israel par dia ga tur.
  tur-YTC: Kral yüzünü çevirdi ve bütün İsrael topluluğunu kutsadı. Bütün İsrael topluluğu
    ayakta duruyordu.
  grc-BRENT: Καὶ ἐπέστρεψεν ὁ βασιλεὺς τὸ πρόσωπον αὐτοῦ, καὶ εὐλόγησε τὴν πᾶσαν ἐκκλησίαν
    Ἰσραὴλ, καὶ πᾶσα ἡ ἐκκλησία Ἰσραὴλ παρειστήκει,
  ind-AYT: Kemudian, raja memalingkan wajahnya dan memberkati seluruh umat Israel
    sementara seluruh umat Israel berdiri.
  nya-nya: Aisraeli onse ali chiyimire pomwepo, mfumu inatembenuka ndi kuwadalitsa.
  hrv-hrv: I, okrenuvši se, kralj blagoslovi sav izraelski zbor, a sav je izraelski
    zbor stajao.
  mps-mps: King Solomon aga gedu haluasa po ola silama, begelama subadi, tama agai
    te we bidi dolalubo suali. Tama agai Godibolo augwali dali wiegi yai sę yao po
    hanalu wali.
  tpi-tpi: King Solomon i beten pinis, orait em i tanim na i lukim ol manmeri i sanap
    i stap, na em i askim God long mekim gut long ol.
  dan-1931: Derpå vendte Kongen sig om og velsignede hele Israels Forsamling, der
    imens stod op;
  vie-OVCB: 'Vua quay lại, chúc phước cho toàn dân Ít-ra-ên, trong khi mọi người đều
    đứng:'
  guj-2017: પછી જયારે ઇઝરાયલની સમગ્ર પ્રજા સુલેમાનની સમક્ષ ઊભી હતી ત્યારે તેણે લોકો
    તરફ દ્રષ્ટિ કરીને તેઓને આશીર્વાદ આપ્યો.
  pon-2006A: Mehn Israel koaros patopato wasao, nanmwarkio eri ketin sohpeilahng irail
    oh peki sapwellimen Koht kupwuramwahu ong irail.
  por-BRBSL: O rei virou seu rosto, e abençoou toda a assembléia de Israel; e toda
    a assembléia de Israel ficou de pé.
  cth-cth: Hahoi Isarelnaw abuemlah a kangdue lahun nah, siangpahrang teh hnukhma
    lah a kangvawi teh, kangdout e Isarelnaw yawhawinae a poe.
  twi-twi: Na ɔhene no dan ne ho de kyerɛɛ Israelfo a wogyinagyina nʼanim no, hyiraa
    wɔn se,
  hlt-hlt: Te phoeiah manghai loh a maelhmai te a hooi tih Israel hlangping boeih
    te yoethen a paek vaengah Israel hlangping khaw boeih pai uh.
  tbz-SIM: Okpɑ̀ɑ̀tì yĩ mɛmmɛ kɛ́wɛ̃ɛ̃tɛ Isidɑyɛɛribɛ tĩ̀nnì còḿmú dɛ̀ kɛ́mɔɔ Kuyie
    nkó mɛsɑ̀ɑ̀ nyIsidɑyɛɛribɛ bɛmɔu kpɛ́í,
  msy-2020: Atrivim Solomon God ko mɨkemegha gɨvagha, raghɨrɨgha Israelian gumazamizibar
    gara, deragh me damuasa Godɨn azangsɨsi.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ kɑ kotɑɑ kɛ́ nɑ pɑ́ sǝŋɑɑ. Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ kɛɛsǝnɑ
    pɑ tɔɔ nɑ ɩ́ kooli-wɛɣɛ kʋpɑntʋ.
  azb-azb: Padşah dönüb bütün İsrail camaatına xeyir-dua verdi. Bu zaman bütün İsrail
    camaatı ayaq üstə durmuşdu.
  eng-DBY: And the king turned his face and blessed the whole congregation of Israel;
    and the whole congregation of Israel stood.
  hin-2017: तब राजा ने इस्राएल की पूरी सभा की ओर मुँह फेरकर उसको आशीर्वाद दिया, और
    इस्राएल की पूरी सभा खड़ी रही।
  eng-YLT: And the king turneth round his face, and blesseth the whole assembly of
    Israel, and the whole assembly of Israel is standing,
  eng-WYC-2017: And Solomon turned his face, and blessed all the multitude of Israel;
    for all the company stood attentive;
  eng-WMBB: The king turned his face, and blessed all the assembly of Israel; and
    all the assembly of Israel stood.
  urd-GVH: फिर बादशाह ने मुड़कर रब के घर के सामने खड़ी इसराईल की पूरी जमात की तरफ़
    रुख़ किया। उसने उन्हें बरकत देकर कहा,
  rug-rug: Sipu korapa turu beto dia vasina sari doduru pa Izireli pu varigara si
    taliri la koa rini sa baṉara Solomone meke tepa ia sa sa Tamasa pude mana ni.
  gaz-gaz: Utuma waldaan Israaʼel guutuun achi dhaabatuu mootichi of irra garagalee
    isaan eebbise.
  fra-LSG: Le roi tourna son visage, et bénit toute l’assemblée d’Israël; et toute
    l’assemblée d’Israël était debout.
  yal-yal: Mangan yi a yɛɛ rafindi Isirayila yamaan ma naxanye birin yi tixi na, a
    duba e xa.
  haw-1868: Alaila, huli ae la ko ke alii mau maka, a hoomaikai aku la ia i ka ahakanaka
    a pau o ka Iseraela; a ku ae la iluna ka ahakanaka a pau o ka Iseraela.
  arb-NAV: ثُمَّ الْتَفَتَ الْمَلِكُ إِلَى كُلِّ جُمْهُورِ إِسْرَائِيلَ الْمَاثِلِ
    هُنَاكَ وَبَارَكَهُمْ،
  ewe-ewe: Tete Fia Solomo trɔ ɖe Israel ƒe ameha la gbɔ, ameawo tsi tsitre be yewoaxɔ
    eƒe yayra eye wòyra wo hegblɔ na wo bena,
  eng-LEE: And the king turned his face, and blessed the whole congregation of Israel,
    and all the congregation of Israel was standing.
  asm-FB: তাৰ পাছত ৰজাই ঘূৰিলে আৰু ইস্ৰায়েলৰ গোট খোৱা সমাজক আশীৰ্ব্বাদ কৰিলে, তাতে
    ইস্ৰায়েলৰ সমাজত সকলোৱে থিয় হৈ আছিল।
  sus-A: مَنفّ نَشَ عَ يَ رَقِندِ، عَ دُبَ عِسِرَيِلَ حَمَ بِرِن بّ. عٍ بِرِن نُ تِشِ.
  fra-SBL: Le roi tourna son visage, et il bénit toute l'assemblée d'Israël ; et toute
    l'assemblée d'Israël se tint debout.
  hbo-hbo: וַיַּסֵּ֤ב הַמֶּ֙לֶךְ֙ אֶת־פָּנָ֔יו וַיְבָ֕רֶךְ אֵ֖ת כָּל־קְהַ֣ל יִשְׂרָאֵ֑ל
    וְכָל־קְהַ֥ל יִשְׂרָאֵ֖ל עֹומֵֽד׃
  kik-kik: O hĩndĩ ĩyo, kĩũngano gĩothe gĩa Isiraeli kĩrũgamĩte hau, mũthamaki agĩkĩhũgũkĩra
    na agĩkĩrathima.
  fra-NCL: Puis le roi tourna son visage et bénit toute l’assemblée d’Israël, et toute
    l’assemblée d’Israël était debout.
  cek-AK: Israel kaminawk angdoet o naah, siangpahrang mah angqoi moe, Israel kaminawk
    boih to tahamhoihaih paek.
  cuk-cuk: Geb degi, Rey-Salomón sorsik aibilided, adi, bela Israel-dulemar-gwigwichimaladgi
    nued-binsaegar.
  uig-CYR: Андин падиша бурулуп барлиқ Исраил җамаитигә бәхит тилиди; Исраилниң барлиқ
    җамаити униң алдида туратти.
  tel-2017: తరువాత రాజు ప్రజల వైపు తిరిగి, ఇశ్రాయేలీయుల సమాజం అంతా నిలబడి ఉండగా వారిని
    దీవించాడు.
  hat-BSA: Konsa, wa a te vire fas li pou te beni tout asanble Israël la pandan tout
    asanble a te kanpe.
  kos-kos: Mwet Israel nukewa elos tu we, ac tokosra el forang nu selos ac akinsewowoyalos.
  hbo-WLC: וַיַּסֵּ֤ב הַמֶּ֙לֶךְ֙ אֶת־פָּנָ֔יו וַיְבָ֕רֶךְ אֵ֖ת כָּל־קְהַ֣ל יִשְׂרָאֵ֑ל
    וְכָל־קְהַ֥ל יִשְׂרָאֵ֖ל עוֹמֵֽד׃
  ibo-ibo: Dịka ọgbakọ Izrel niile na-eguzo nʼebe ahụ, eze chigharịrị onwe ya chee
    ha ihu, gọzie ha.
  ory-ory: ତହୁଁ ରାଜା ମୁଖ ଫେରାଇ ଇସ୍ରାଏଲର ସମଗ୍ର ସମାଜକୁ ଆଶୀର୍ବାଦ କଲେ; ପୁଣି ଇସ୍ରାଏଲର ସମଗ୍ର
    ସମାଜ ଠିଆ ହେଲେ।
  chk-chk: Iwe, ekewe aramasen Israel meinisin ra ütä, nge ewe king a kulu ngeniir
    o afeiöchüür.
  rop-rop: Ola pipul blanga Isreil bin jandap deya. En det king bin tenim miselp feis
    langa olabat, en imbin askim YAWEI blanga jidan gudwei langa olabat.
  ukr-1871: І повернувся царь своїм лицем і поблагословив увесь збір Ізраїлський —
    (бо ввесь збір Ізраїлський стояв), —
  deu-1951: Und der König wandte sein Angesicht und segnete die ganze Gemeinde Israel;
    denn die ganze Gemeinde Israel stand da.
  eng-JPS: And the king turned his face, and blessed all the congregation of Israel;
    and all the congregation of Israel stood.
  srp-1865: I okrenuvši se licem svojim car blagoslovi sav zbor Izrailjev, a sav zbor
    Izrailjev stajaše.
  lug-lug: Awo kabaka n’akyuka n’atunuulira ekibiina kyonna ekya Isirayiri ekyali
    kiyimiridde awo, n’abasabira omukisa.
  heb-heb: ויסב המלך את פניו ויברך את כל קהל ישראל וכל קהל ישראל עומד׃
  ben-IRV: পরে রাজা মুখ ফিরিয়ে সমস্ত ইস্রায়েল সমাজকে আশীর্বাদ করলেন; আর সমস্ত ইস্রায়েল
    সমাজ দাঁড়িয়ে থাকলো৷
  pan-pan: ਰਾਜੇ ਨੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਸਭਾ ਵੱਲ ਆਪਣਾ ਮੂੰਹ ਫੇਰ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਤੇ
    ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਸਭਾ ਖੜ੍ਹੀ ਰਹੀ।
  mya-JVB: တဖန်ရှင် ဘုရင်သည် လှည့် ကြည့်၍ ဣသရေလ အမျိုးပရိသတ် အပေါင်း ကို ကောင်းကြီး
    ပေးတော်မူ၏။ ဣသရေလ အမျိုးပရိသတ် အပေါင်း တို့သည် မတ်တတ် နေကြ၏။
  hmo-hmo: Iena guriguri ia ore, vadaeni king Solomona ia giroa, unai Israela taudia,
    unai idia gini hebou taudia ibounai ia hanamodia.
  urd-urd: और बादशाह ने अपना मुँह फेरा और इस्राईल की जमा'अत को बरकत दी और इस्राईल
    की सारी जमा'अत खड़ी रही।
  rus-SYN: И обратился царь лицем своим и благословил все собрание Израильтян, - все
    собрание Израильтян стояло, -
  bqc-SIM: Ɔ̃ à lìli aɛdↄ̀ bílawa à samaa'ònɛ́.
  tcz-CHONGTHU: Chuin lengpa chun amasanga ding-Israel mipi lam chu angan ahung kiheidoh
    in, hitichun Pathen phatheina athumpeh in ahi.
  mar-mar: मग शलमोनाने मागे वळून सर्व इस्राएल समुदायांना आशीर्वाद दिला. आणि ते सर्व
    उभे राहीले.
  qub-qub: Nircur rayga llapan runacuna caycashanman ticrarcur bindisyunta gor
  bqp-bqp: Yerɑ sinɑ boko Sɑlomɔɔ u sĩirɑ Isirelibɑ kpuron mi giɑ, mi bɑ yɔ̃. Mɑ u
    bu domɑru kuɑ.
  hat-hat: Lèfini, wa a vire, li bay pèp Izrayèl la fas. Tout pèp la te kanpe. Li
    mande benediksyon Bondye pou pèp la,
  eng-BSB: And as the whole assembly of Israel stood there, the king turned around
    and blessed them all
  eng-WEBPB: The king turned his face, and blessed all the assembly of Israel; and
    all the assembly of Israel stood.
  kbq-kbq: Anage nehuno kini ne' Solomoni'a rukrahe huno, anante'ma oti'naza Israeli
    vea kevua asomu kea huzmante'ne.
  nhe-BL: Teipa Salomón moxayaccuepqui campa moquetztoyaj nochi nopa israelitame huan
    quintiochijqui.
  gub-BL: Na'e Xàrumàw uzareko teko wanehe ume'e pà kury. U'àm a'e pe paw rupi wà.
    Wenoz ma'e Tupàn pe. — Emono neze'egatu wanupe nehe, i'i izupe.
  eng-DRA: 'And the king turned his face, and blessed all the multitude of Israel
    (for all the multitude stood attentive) and he said:'
