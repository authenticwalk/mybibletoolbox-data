verse: 2CH.006.029
translations:
  mal-C: അങ്ങയുടെ ജനമായ ഇസ്രായേലിലെ ഏതെങ്കിലും ഒരാൾ, അയാളുടെ പീഡയും വേദനയും ഓർത്ത്
    ഈ ആലയത്തിലേക്കു കരങ്ങളുയർത്തി പ്രാർഥനയോ അപേക്ഷയോ സമർപ്പിക്കുന്നപക്ഷം,
  deu-TKW: 'geschieht dann irgendein Gebet oder Flehen von irgendeinem Menschen und
    von deinem ganzen Volke Israel, wenn ein jeglicher den Schlag und den Schmerz,
    der ihn betroffen, spürt und seine Hände nach diesem Hause ausbreitet:'
  lin-lin: soki, wana bato na Yo, Isalaele, bayoki mawa makasi kati na mitema na bango
    mpo na pasi to bokono yango, moko na moko atomboli maboko na ye na ngambo ya Tempelo
    oyo, asambeli to abondeli Yo,
  eng-LSV: any prayer, any supplication that is for any man, and for all Your people
    Israel, when they each know his own plague, and his own pain, and he has spread
    out his hands toward this house—
  eng-GNV: Then what prayer and supplication so euer shalbe made of any man, or of
    all thy people Israel, whe euery one shall knowe his owne plague, and his owne
    disease, and shall stretch forth his hands toward this house,
  eng-WEBSTER: 'Then whatever prayer, or whatever supplication shall be made by any
    man, or by all the people of Israel, when every one shall know his own calamity,
    and his own grief, and shall spread forth his hands in this house:'
  nhw-BL: huajca xiquintlacaquili moisraelita masehualhua catli quimachilíaj tlacuajcualoli
    huan catli momatlananase campa ni tiopamitl huan mitztlajtlanise motlapalehuil.
  swh-ONEN: wakati dua au maombi yatakapofanywa na mmojawapo wa watu wako Israeli,
    kila mmoja akitambua taabu zake na uchungu wake, naye akainyoosha mikono yake
    kuelekea Hekalu hili,
  bba-bba: bɑ̀ n seewɑ bɑ kɑnɑru mɔ̀ mɑ ben bɑɑwure u win torɑru wurɑ win ɡɔ̃ruɔ,
    mɑ u win nɔmɑ suemɑ dii tenin berɑ ɡiɑ,
  eng-KJVCPB: 'then what prayer or what supplication soever shall be made of any man,
    or of all thy people Israel, when every one shall know his own sore and his own
    grief, and shall spread forth his hands in this house:'
  luo-luo: to ka ngʼato kuom jogi ma jo-Israel olemo kata okwayi, ka gingʼeyo gima
    chando chunygi kod lit ka girieyo bedegi kochomo hekaluni,
  meu-meu: una negana ai edena guriḡuri eiava edena noinoi tau ta ese eiava emu bese
    Israel taudia iboudiai ese bae henimu, ta ta sibona sibona ena hisihisi bona ena
    lalo-hisihisi dibadia ai bona imadia ina dubu bae toi roro henia ai,
  npi-ULB: अनि कुनै एक जना व्यक्ति वा सारा इस्राएलका मानिसहरूले विपत्ति वा दुःखलाई
    आफ्‍नो हृदयमा जानेर यस मन्‍दिरतिर आफ्‍ना हात फैलाउँछन् ।
  yor-yor: Nígbà tí àdúrà tàbí ẹ̀bẹ̀ bá sì wá láti ọ̀dọ̀ ẹnikẹ́ni àwọn ènìyàn rẹ Israẹli
    olúkúlùkù mọ̀ nípa ìpọ́njú rẹ̀ àti ìbànújẹ́, tí ó sì tẹ́ ọwọ́ rẹ̀ méjèèjì sí ìhà
    ilé Olúwa yìí.
  pes-OPCB: و قوم تو، هر یک دستهای خود را به سوی این خانه دراز کرده، دعا کنند، آنگاه
    تو ناله‌های ایشان را
  tgl-ULB: at ipagpalagay natin na nanalangin at humiling ang isang tao o ang lahat
    ng iyong tao sa Israel—na nalalaman ng bawat isa ang salot at kalungkutan sa kaniyang
    sariling puso habang itinataas ang kaniyang mga kamay tungo sa templong ito.
  hui-hui: í̠hondo bi laramagola hale habe. Í̠naga Isaraele wali agali ina kamaru
    aria mbirame í̠hondo ko biyagonaga mitangi bialu bu miniha genda howa dara halu
    anda o kagoha í̠ keria handa amu howa gi dogolalu í̠hondo bi layagua
  mya-mya: သူ​တို့​ပြု​သော​ဆု​တောင်း​ပတ္ထနာ​ကို​နား​ညောင်း တော်​မူ​ပါ။ အ​ကယ်​၍​ကိုယ်​တော်​၏​လူ​မျိုး
    တော်​ဣသ​ရေ​လ​အ​မျိုး​သား​အ​ချို့​တို့​သည် လှိုက်​လှဲ​စွာ​ဝမ်း​နည်း​လျက် ဤ​ဗိ​မာန်​တော်
    ဘက်​သို့​လက်​အုပ်​ချီ​၍​ဆု​တောင်း​ပတ္ထ​နာ​ပြု ကြ​လျှင်-
  bod-N: ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་ལས་མི་གང་ཞིག་དང་ཡང་ན་ཀུན་གྱིས་རང་གི་ཆག་སྒོ་དང་དཀའ་སྡུག་ཤེས་ནས།
    མཆོད་ཁང་འདིའི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ཏེ་གསོལ་བ་བཏབ་ནས་ཞུ་བ་ཕུལ་ན།
  sna-sna: uye kana munyengetero kana chikumbiro chikaitwa noupi zvake wavanhu venyu
    Israeri, mumwe nomumwe achinyatsonzwisisa matambudziko namarwadzo ake, uye kana
    akatambanudzira maoko ake kunzvimbo ino,
  spa-BLM: cualquier oración y súplica que haga cualquier hombre, o todo tu pueblo
    Israel, que conozca cada uno su propia plaga y su propio dolor, y extienda sus
    manos hacia esta casa,
  cac-cac: tzab'val co lesal ayic tzon̈ tevi d'ayach. Yaln̈ej mach sna sb'a sc'ool
    ayic syilani to ayoch d'a syaelal, tato smojb'ejcot sc'ab' d'ayach d'a stojolal
    jun templo tic, tzab'val tas syal chi' d'a satchaan̈, tzac'val spac d'a junjun
    icha sb'eyb'al, yujto a ach tic ojtac val tas ay d'a co pensar yed' tas sco na
    junjun on̈.
  swh-ULB: na ikiwa sala na maombi yamefanywa na mtu au watu wako wote Israel—kila
    mmoja akilijua pigo na huzuni katika moyo wake akinyosha mikono yake kuelekea
    hekalu hili.
  bel-bel: усякую малітву, усякае прашэньне, якое будзе ад якога-небудзь чалавека
    альбо ад усяго народу Твайго Ізраіля, калі яны адчуюць кожны бедства сваё і гора
    сваё і працягнуць рукі свае да храма гэтага,
  deu-ELBBK: 'jedes Gebet, jedes Flehen, das irgend geschehen wird von irgendeinem
    Menschen und von deinem ganzen Volk Israel, wenn sie erkennen werden jeder seine
    Plage und seinen Schmerz, und er seine Hände ausbreitet gegen dieses Haus hin:'
  mbb-OT: ne emun duen kandan ebpengemuyù etawa ke ebpetavang kenikew, ne pemineǥa
    nu sikandan. Ne emun nesavut dan he pinaaǥi te kebpekesalè dan ne nekeuma ziyà
    te kandan heini is ked-antus dan wey kegkerasey zan, ne ebpengemuyù dan he ibpeketikang
    dan is menge velad dan he ed-etuvang kayi te valey nu.
  mal-2015: യാതൊരുത്തനെങ്കിലും നിന്റെ ജനമായ യിസ്രായേൽ മുഴുവനെങ്കിലും വല്ല പ്രാർത്ഥനയും
    യാചനയും കഴിക്കയും ഓരോരുത്തൻ താന്താന്റെ വ്യാധിയും ദുഃഖവും അറിഞ്ഞു ഈ ആലയത്തിങ്കലേക്കു
    തിരിഞ്ഞു കൈ മലർത്തുകയും ചെയ്താൽ,
  rmc-rmc: šun dojekh modľitba the o mangipen – či pes mangela ke tu jekh dženo vaj
    calo izraeliko narodos. A te vareko ela andro pharipen the andro dukha a nacirdela
    peskre vasta ke kada Chramos,
  pes-OPV: آنگاه هر دعا و هر استغاثه‌ای که از هرمرد یا از تمامی قوم تو اسرائیل کرده
    شود که هریک از ایشان بلا و غم دل خود را خواهد دانست، و دستهای خود را به سوی این
    خانه دراز خواهد کرد.
  ron-1924: дакэ ун ом, дакэ тот попорул Тэу Исраел ва фаче ругэчунь ши черерь ши
    фиекаре ышь ва куноаште рана ши дуреря ши ва ынтинде мыниле спре каса ачаста,
  ben-OBCV: এবং তোমার প্রজা ইস্রায়েলের মধ্যে কেউ যদি তখন প্রার্থনা বা মিনতি করে—তাদের
    যন্ত্রণা ও ব্যথার বিষয়ে সচেতন হয়, ও এই মন্দিরের দিকে তাদের হাতগুলি প্রসারিত
    করে—
  som-som: kolkaas haddii nin kastaaba amase dadkaaga reer binu Israa'iil oo dhammu
    ay tukadaan oo baryootamaan, oo nin kastaba ogaado belaayadiisa iyo murugtiisa,
    oo uu gacmaha u soo fidiyo gurigan xaggiisa,
  lat-VUC: si quis de populo tuo Israël fuerit deprecatus, cognoscens plagam et infirmitatem
    suam, et expanderit manus suas in domo hac,
  eng-ASVBT: 'what prayer and supplication soever be made by any man, or by all thy
    people Israel, who shall know every man his own plague and his own sorrow, and
    shall spread forth his hands toward this house:'
  ita-1885: ascolta ogni orazione, ed ogni supplicazione di qualunque uomo, ovvero
    di tutto il tuo popolo Israele, quando ciascuno avrà conosciuta la sua piaga,
    e la sua doglia, ed avrà spiegate le palme delle sue mani verso questa Casa,
  eng-LXXUP: then whatever prayer and whatever supplication shall be made by any man
    and all thy people Israel, if a man should know his own plague and his own sickness,
    and should spread forth his hands toward this house;
  eng-ULB: and suppose then that prayers and requests are made by a person or by all
    your people Israel—each knowing the plague and sorrow in his own heart as he spreads
    out his hands toward this temple.
  spa-VBL: entonces cualquier tipo de oración o cualquier tipo de apelación que haga
    cualquiera o todo tu pueblo Israel, de hecho cualquiera que, consciente de sus
    problemas y dolores, ore mirando hacia este Templo,
  fra-_FOB: Quelque prière, quelque supplication que fasse quelque homme que ce soit
    de tout ton peuple d'Israël, selon qu'ils auront reconnu chacun sa plaie et sa
    douleur, et que chacun aura étendu ses mains vers cette maison;
  mal-mal: നിന്റെ ജനമായ യിസ്രായേൽ വ്യക്തികളായോ കൂട്ടമായോ പ്രാർത്ഥനയും യാചനയും കഴിക്കുകയും
    ഓരോരുത്തൻ താന്താന്റെ ദുരിതത്തിൽ ഈ ആലയത്തിങ്കലേക്ക് തിരിഞ്ഞ് കൈ മലർത്തി പ്രാർത്ഥിക്കയും
    ചെയ്താൽ,
  urd-GVR: agar koī Isrāīlī yā terī pūrī qaum us kā sabab jān kar apne hāthoṅ ko is
    ghar kī taraf baṛhāe aur tujh se iltamās kare
  suz-BL: इन इस्राएल ङा मुर नु अरु सुइम आन श्‍येत इन कली शोव़शा, एको खिं गे कोव़शा,
    आन गुइ पोक्‍शा, इन कली पुंइतेक्‍म हना,
  ita-1927: ogni supplicazione che ti sarà rivolta da un individuo o dall’intero tuo
    popolo d’Israele, allorché ciascuno avrà riconosciuta la sua piaga e il suo dolore
    e stenderà le sue mani verso questa casa,
  ckb-ckb: ئیتر کاتێک هەرکەسێکی ئیسرائیلی گەلی خۆت نوێژ یان داواکارییەک لە تۆ بکات،
    لەلایەن ئەوەی کە دەرد و ئازاری خۆی دەزانێت و دەستی بەرامبەر بەم پەرستگایە بەرز
    دەکاتەوە،
  eng-BBE: 'Whatever prayer or request for your grace is made by any man, or by all
    your people Israel, whatever his trouble may be, whose hands are stretched out
    to this house:'
  kan-OKCV: ನಿಮ್ಮ ಜನರಾದ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಯಾವ ಒಬ್ಬ ಮನುಷ್ಯನಾದರೂ ತಾನು ಅನುಭವಿಸುತ್ತಿರುವ
    ಉಪದ್ರವ ದುಃಖಗಳ ನಿಮಿತ್ತವಾಗಿ ಈ ಮಂದಿರದ ಕಡೆಗೆ ತನ್ನ ಕೈಗಳನ್ನು ಚಾಚಿ, ಯಾವ ಪ್ರಾರ್ಥನೆಯನ್ನಾದರೂ,
    ವಿಜ್ಞಾಪನೆಯನ್ನಾದರೂ ಮಾಡಿದರೆ,
  tam-2017: எந்த மனிதனானாலும், இஸ்ரவேலாகிய உம்முடைய மக்களில் எவனானாலும், தன் தன் வாதையையும்
    வியாகுலத்தையும் உணர்ந்து, இந்த ஆலயத்திற்கு நேராகத் தன் கைகளை விரித்துச் செய்யும்
    சகல விண்ணப்பத்தையும், சகல வேண்டுதலையும்,
  spa-RV-1909: Toda oración y todo ruego que hiciere cualquier hombre, ó todo tu pueblo
    Israel, cualquiera que conociere su llaga y su dolor en su corazón, si extendiere
    sus manos á esta casa,
  ron-BTF: Orice rugăciune sau cerere va fi făcută de vreun om, sau de tot poporul
    tău Israel, când fiecare va cunoaște propria sa plagă și propria sa durere și
    își va întinde mâinile în această casă,
  eng-WEBP: whatever prayer and supplication is made by any man, or by all your people
    Israel, who will each know his own plague and his own sorrow, and shall spread
    out his hands toward this house,
  eng-FBV: then whatever kind of prayer or whatever kind of appeal is made by anyone
    or all your people Israel, in fact anyone who, knowing their problems and pains,
    prays toward this Temple,
  nld-1939: 'wanneer iemand van uw volk Israël in het bijzonder, in droefheid of leed,
    komt bidden en smeken, en zijn handen uitstrekt naar dit huis:'
  nch-BL: huajca xiquintacaquili moisraelita masehualhua cati quimachilíaj tacuajcualoli
    huan cati momatananase campa ni tiopamit huan mitztajtanise motapalehuil.
  vie-1934: ví bằng có một người, hoặc cả dân Y-sơ-ra-ên của Chúa đã nhận biết tai
    vạ và sự đau đớn của mình, mà giơ tay ra hướng về nhà này, cầu nguyện và khẩn
    xin vô luận điều gì,
  hin-CV: किसी व्यक्ति या आपकी प्रजा इस्राएल के द्वारा उनके दुःख और पीड़ा की स्थिति
    में इस भवन की ओर हाथ फैलाकर कैसी भी प्रार्थना या विनती की जाए,
  spa-BES: 'Cualquier oración o petición que es hecha por cualquier hombre, o por
    todo tu pueblo Israel, cualquiera que sea su problema, cuyas manos se extienden
    a esta casa:'
  tdx-tdx: le ze halaly naho soloho anoa’ t’indaty, ndra ondati’o Israele iabio, ie
    songa mahafohiñe i arete’ey naho i fangirifiri’ey vaho mamela-pitàñe mb’ ami’ty
    anjomba toy;
  tha-KJV: ไม่​ว่าคำอธิษฐานอย่างใด หรือคำวิงวอนประการใด ซึ่งประชาชนคนใด หรื​ออ​ิสราเอลประชาชนของพระองค์ทั้งสิ้นทูล
    ต่างก็​ประจักษ์​ในภัยพิบั​ติ​และความทุกข์ใจของเขา และได้กางมือของเขาสู่พระนิเวศนี้
  por-BR-2018: Toda oração e todo rogo que fizer qualquer homem, ou todo teu povo
    Israel, qualquer um que conhecer sua chaga e sua dor em seu coração, se estender
    suas mãos a esta casa,
  deu-ELO: 'welches Gebet, welches Flehen irgend geschehen wird von irgend einem Menschen
    und von deinem ganzen Volke Israel, wenn sie erkennen werden ein jeder seine Plage
    und seinen Schmerz, und er seine Hände ausbreitet gegen dieses Haus hin:'
  eng-WYC-2018: if any of thy people Israel beseecheth, and knoweth his vengeance,
    that is, his sin wherefore he hath deserved (this) vengeance, and sickness, and
    if he spreadeth abroad his hands in this house,
  epo-epo: 'ĉe ĉiu preĝo, ĉe ĉiu petego, kiun faros iu homo aŭ Via tuta popolo Izrael,
    kiam ĉiu el ili sentos sian malfeliĉon kaj sian doloron kaj etendos siajn manojn
    al ĉi tiu domo:'
  uig-PIN: undaⱪta barliⱪ hǝlⱪing Israil bolsun, ⱨǝrⱪandaⱪ kixi bolsun, ɵzigǝ kǝlgǝn
    apǝtni wǝ ɵz dǝrdini bilip, ⱪollirini bu ɵygǝ sunup, mǝyli ⱪandaⱪ dua yaki iltija
    ⱪilsun,
  beo-beo: ilia Dima sia:ne gadobe amo nabima. Amola Dia Isala:ili dunu oda ilia da
    da:i dioi bagade nababeba:le, ilia lobo amo Debolo Diasudili molole gusuli sia:ne
    gadosea,
  tpi-OTNT: na long dispela taim sapos wanpela bilong mipela Israel, ol manmeri bilong
    yu, i pilim tru dispela hevi i bin kamap long en na i lukluk i kam long dispela
    haus bilong yu na i litimapim han bilong en na i beten long yu,
  hau-SA: sa’ad da kuwa wani cikin mutanenka Isra’ila ya yi wata addu’a ko roƙo, kowa
    yana sane a azabarsa da kuma zafinsa, yana buɗe hannuwansa yana duban wajen wannan
    haikali,
  uig-LAT: undaqta barliq xelqing Israil bolsun, herqandaq kishi bolsun, özige kelgen
    apetni we öz derdini bilip, qollirini bu öyge sunup, meyli qandaq dua yaki iltija
    qilsun,
  nde-nde: kuthi lanxa umkhuleko kumbe isicelo sisenziwa ngomunye wabantu bakho bako-Israyeli,
    ngulowo lalowo ebona inhlupheko lezinsizi zakhe njalo ephakamisela izandla zakhe
    kulelithempeli,
  ton-ton: '‌ʻIlonga ʻae lotu mo e kole ʻe fai ʻe ha tangata ʻe tokotaha, pe ʻe he
    kakai kotoa pē ʻo ʻIsileli, ʻi heʻene ʻilo taki taha ʻe he tangata ʻae kovi ʻo
    hono loto ʻoʻona mo ʻene mamahi, pea ne mafao mai ʻa hono nima ki he fale ni:'
  ces-1613: Všelikou modlitbu a každé úpění, kteréž by pocházelo od kteréhokoli člověka,
    aneb ode všeho lidu tvého Izraelského, když by jen poznajíce jeden každý ránu
    svou a bolest svou, pozdvihl by rukou svých v domě tomto,
  eng-WMB: whatever prayer and supplication is made by any man, or by all your people
    Israel, who will each know his own plague and his own sorrow, and shall spread
    out his hands toward this house,
  tam-TCV: அப்பொழுது உமது மக்களாகிய இஸ்ரயேலர் எவராவது தன் வேதனைகளையும் துன்பங்களையும்
    உணர்ந்தவர்களாய், இந்த ஆலயத்தை நோக்கித் தங்கள் கைகளை விரித்து மன்றாட்டையோ விண்ணப்பத்தையோ
    செய்தால்,
  ceb-ULB: ug pananglit nga gihimo ang mga pag-ampo ug ang mga hangyo pinaagi sa tawo
    o sa tibuok Israel nga imong katawhan—ug nasayod sa matag usa kanila sa hampak
    ug kasubo diha sa iyang kasingkasing samtang gibayaw niya ang iyang mga kamot
    atubang niini nga templo.
  pol-UBG: Wszelkiej modlitwy i wszelkiego błagania, jakie zaniesie którykolwiek człowiek
    lub cały lud Izraela – kto tylko uzna swoją klęskę i swój ból i podniesie swoje
    ręce w tym domu;
  urd-GVU: اگر کوئی اسرائیلی یا تیری پوری قوم اُس کا سبب جان کر اپنے ہاتھوں کو اِس
    گھر کی طرف بڑھائے اور تجھ سے التماس کرے
  deu-1912: 'wer dann bittet oder fleht, es seien allerlei Menschen oder dein ganzes
    Volk Israel, so jemand ein Plage und Schmerzen fühlt und seine Hände ausbreitet
    zu diesem Hause:'
  kan-2017: ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರಾಗಲಿ, ಅವರಲ್ಲೊಬ್ಬನಾಗಲಿ, ತಾವು ಅನುಭವಿಸುತ್ತಿರುವ ಉಪದ್ರವ ದುಃಖಗಳ
    ನಿಮಿತ್ತವಾಗಿ ಈ ಆಲಯದ ಕಡೆಗೆ ಕೈಯೆತ್ತಿ ನಿನಗೆ ಪ್ರಾರ್ಥನೆಯನ್ನೂ, ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಮಾಡಿದರೆ,
  yap-yap: ma ga motoyil ko pi meybil rorad. Fa’anra gafgow laniyan’ boch i yad e
    girdi’ rom nu Israel miyad pug pa’rad nruw raba’ ngalang ni yad ba sap ko re Tempel
    ney ngar meybilgad,
  hlt-MCSB: Hlang boeih taeng lamkah neh na pilnam Israel boeih lamkah aka thoeng
    thangthuinah boeih neh, lungmacil boeih, hlang loh amah kah tloh neh a nganboh
    a ming tih he im la a kut a phuel vaengah.
  mdy-ETH: ዬያጉዲ ኔ ዴሮ ዒስራዔኤሌ ዓሶይዳ ዒኔ ሜንሢ ዖዪሳ ባኣዚ ሄሌም ኩጮ ዔያታ ሃኖ ጌኤዦ ማኣሮ ባንሢ ማሂ ኔና ሺኢቄቶ፥
  twi-ASANTE: sɛ wo nkurɔfoɔ bɔ mpaeɛ wɔ wɔn haw ne awerɛhoɔ ho, na wɔpagya wɔn nsa
    wɔ asɔredan yi mu a,
  eng-WEBU: whatever prayer and supplication is made by any man, or by all your people
    Israel, who will each know his own plague and his own sorrow, and shall spread
    out his hands toward this house,
  wal-wal: ne asaa Israa7eelappe ooninne woikko ne asai ubbai nena woossikkonne neeyyo
    watiwatikko, qassi ai asinne ba wozanan un77ettiyoobaanne azzaniyoobaa eridi,
    ha Beeta Maqidasiyaakko simmidi, ba kushiyaa miccikko,
  spa-PDDPT: toda oración o toda súplica que haga cualquier persona de todo tu pueblo
    Israel, y reconozca cada uno su aflicción y su dolor y extiendan sus manos hacia
    esta Casa,
  gun-gun: ha'e gui xapy'a rei mava'e rã rei onhembo'e vy ojerure 'rã, ha'e'ỹ vy ndevygua
    Israel kuery ha'e javi 'rã ojerure okuapy, peteĩ-teĩ haxy va'e ha'e poriaua hexe
    oĩ va'e oendu vy kova'e oo oĩa katy opo omoĩ ramo
  ilo-ULB: ket kas pangarigan ta agkarkararag ken dumawdawat ti maysa a tao wenno
    dagiti amin a tattaom nga Israel—a bigbigen ti tunggal maysa ti didigra ken ladingit
    iti bukodna a puso bayat iti panangitag-ayna kadagiti imana a nakasango iti templo.
  kpg-kpg: hagalongo mai malaa gi nia dangidangi digaula. Ma tei i au daangada Israel
    ga manawa daamaha gaa huli hoou i di tonu, gaa holo nadau lima gi daha mo di huli adu
    gi di Hale Daumaha deenei mo di dalodalo,
  uig-ARA: ئۇنداقتا بارلىق خەلقىڭ ئىسرائىل بولسۇن، ھەرقانداق كىشى بولسۇن، ئۆزىگە كەلگەن
    ئاپەتنى ۋە ئۆز دەردىنى بىلىپ، قوللىرىنى بۇ ئۆيگە سۇنۇپ، مەيلى قانداق دۇئا ياكى
    ئىلتىجا قىلسۇن،
  sus-sus: xa mixi nde sa i maxandi, xa i xa ɲama Isirayila e mawa i bɛ, barima e
    bara e xa tɔɔrɛ saabui kolon e fa e ya rafindi yi banxi ma e i maxandi,
  pon-2006: komwi ketin karonge arail kapakap akan. Ma mehn Israel men pahn kapahwei
    peh ni Tehnpas wet pwehki eh kolulahr nan kapehde,
  ksd-ksd: ma ba ta niaring ba ta kinail i vana rikai, kai ta tikai ba kai kaum tarai
    Israel par tago tikatikai i kapa ure ra magit i monong ia, ma i tulue ra limana
    tadav go ra pal,
  tur-YTC: Herhangi bir adam tarafından ya da bütün halkın İsrael tarafından bir dua
    yada yakarış olursa, her biri kendi belasını ve kendi acısını bilip ellerini bu
    eve doğru açarsa,
  grc-BRENT: καὶ πᾶσα προσευχὴ, καὶ πᾶσα δέησις ἣ ἐὰν γένηται παντὶ ἀνθρώπῳ καὶ παντὶ
    λαῷ σου Ἰσραὴλ, ἐὰν γνῷ ἄνθρωπος τὴν ἁφὴν αὐτοῦ καὶ τὴν μαλακίαν αὐτοῦ, καὶ διαπετάσῃ
    τὰς χεῖρας αὐτοῦ εἰς τὸν οἶκον τοῦτον,
  ind-AYT: apa pun doa dan apa pun permohonan yang dipanjatkan oleh siapa saja atau
    oleh segenap umat-Mu Israel, karena mereka masing-masing mengetahui tulah dan
    penderitaannya sendiri, dengan menadahkan tangannya di bait ini,
  nya-nya: ndipo wina aliyense mwa Aisraeli akapemphera kapena kukudandaulirani, aliyense
    wa iwo akadziwa masautso ake ndi ululu wake, ndi kukweza manja awo kuloza Nyumba
    ino,
  hrv-hrv: počuj svaku molitvu, svaki vapaj od kojega god čovjeka ili od cijeloga
    tvoga naroda izraelskog; ako svaki osjeti bol u srcu i raširi ruke k ovom Domu,
  mps-mps: tama tialima te sogo da Israel dabe naga we bidi dabego te sęgę agade
    pedelali dao homu elama, tama agai nago te beba gedu tonama, tama agai nogo ugwaba
    selama, tama nageba gedu haluasa po obaso da,
  tpi-tpi: na long dispela taim sapos wanpela bilong mipela Israel, ol manmeri bilong
    yu, i pilim tru dispela hevi i bin kamap long en na i lukluk i kam long dispela
    haus bilong yu na i litimapim han bilong en na i beten long yu,
  dan-1931: enhver Bøn, enhver Begæring, hvem den end kommer fra i hele dit Folk Israel,
    når de føler deres Plage og Smerte og udbreder Hænderne mod dette Hus,
  vie-OVCB: và nếu Ít-ra-ên, dân Chúa cầu nguyện về các nan đề hay các sự buồn phiền
    của họ, đưa tay họ về phía Đền Thờ này,
  guj-2017: ત્યારે તમારા લોકો તથા ઇઝરાયલી લોકોમાંના જો કોઈ આ સભાસ્થાન તરફ પોતાના હાથ
    પ્રસારીને પોતાની પીડામાં અને પોતાનું દુઃખ જાણીને પ્રાર્થના તથા વિનંતીઓ કરે;
  pon-2006A: komwi ketin karonge arail kapakap akan. Ma mehn Israel men pahn kapahwei
    peh ni Tehnpas wet pwehki eh kolulahr nan kapehde,
  por-BRBSL: seja qual for a oração e súplica feita por qualquer homem, ou por todo
    o teu povo Israel, que conhecerá cada um a sua própria praga e sua própria dor,
    e estenderá as mãos para esta casa,
  cth-cth: patawnae hoi lungreithainae ka panuek e taminaw ni hete Bawkim dawk a kut
    a dâw awh teh, amadueng thoseh, tamimaya thoseh a ratoum awh navah,
  twi-twi: sɛ wo nkurɔfo bɔ mpae wɔ wɔn haw ne awerɛhow ho, na wɔpagyaw wɔn nsa wɔ
    asɔredan yi mu a,
  hlt-hlt: Hlang boeih taeng lamkah neh na pilnam Israel boeih lamkah aka thoeng thangthuinah
    boeih neh, lungmacil boeih, hlang loh amah kah tloh neh a nganboh a ming tih he
    im la a kut a phuel vaengah.
  tbz-SIM: kɛ̀ bɛ̀ dɑ bɑ̀ńtɛ̀ mùù bɑ́ɑmmu, kɛ̀ bɛ̀ dɑ kuɔ́nnɛ̀ dìì dɑbònnì, kòo nìtì
    omɑ́ɑ̀ ndi yoo ɑ nìtìbɛ̀ Isidɑyɛɛribɛ bɛmɔu, kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ mɑmɛ̀ mɛɛ̀ bɛ̀
    sɔ̃̀ńkɛ́, yoo kuyonku mɑkù kɛ̀ bɛ̀ yòùtɛní bɛ nɔu tɛ ncĩ́ɛ̃̀tɛ̀ bíɛ́kɛ̀ kɛ dɑ
    kuɔ́nnɛ̀,
  msy-2020: bizir kaba otivtɨ, e Israelia nɨn gumazamiziba, en tav osɨmtɨzir kabar
    tamɨn mɨzazim baragh, uan aghariba fegh nɨn azangsɨghtɨ,
  dop-dop: nɑ pǝ́ hɑ-ŋ nyɑ́ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ tɑɑ nɔɣɔlʋ nɩɩ ɩ ɩsɑɣɑtʋ sɔŋ,
    nɑ ɩ́ kɛɛsǝnɑ nyɑ́ kutuluɣu kʋnɛ kʋ tɔɔ, nɑ ɩ́ wiinɑ-ŋ, nɑ ɩ́ tɛɣɛ-ŋ niŋ.
  azb-azb: kimsə tərəfindən yaxud da bütün xalqın İsrail tərəfindən bir dua və yalvarış
    olarsa, hər kəs öz bəlasını və dərdini bilib bu məbədə tərəf əllərini açsa,
  eng-DBY: what prayer, what supplication soever be made by any man, or by all thy
    people Israel, when they shall know every man his own plague, and his own grief,
    and shall spread forth his hands toward this house;
  hin-2017: तब यदि कोई मनुष्य या तेरी सारी प्रजा इस्राएल जो अपना-अपना दुःख और अपना-अपना
    खेद जानकर और गिड़गिड़ाहट के साथ प्रार्थना करके अपने हाथ इस भवन की ओर फैलाएँ;
  eng-YLT: 'any prayer, any supplication that is for any man, and for all Thy people
    Israel, when they know each his own plague, and his own pain, and he hath spread
    out his hands towards this house:'
  eng-WYC-2017: if any of thy people Israel beseech-eth, and knoweth his vengeance,
    that is, his sin wherefore he hath deserved vengeance, and sickness, and if he
    spreadeth abroad his hands in this house,
  eng-WMBB: whatever prayer and supplication is made by any man, or by all your people
    Israel, who will each know his own plague and his own sorrow, and shall spread
    out his hands towards this house,
  urd-GVH: अगर कोई इसराईली या तेरी पूरी क़ौम उसका सबब जानकर अपने हाथों को इस घर की
    तरफ़ बढ़ाए और तुझसे इलतमास करे
  rug-rug: si avosi sari na dia vinaravara. Be kaiqa ri Mua tinoni pa Izireli, si
    va sage i na limadia mae koa sa Zelepade hie pa tinalotaṉa na tinasigiti pa bulodia;
  gaz-gaz: yoo sabni kee Israaʼel rakkinaa fi dhukkubbii ofii isaa beekee isaan keessaa
    eenyu iyyuu gara mana qulqullummaa kanaatti harka isaa balʼisee kadhannaa yookaan
    waammata dhiʼeesse,
  fra-LSG: si un homme, si tout ton peuple d’Israël fait entendre des prières et des
    supplications, et que chacun reconnaisse sa plaie et sa douleur et étende les
    mains vers cette maison,
  yal-yal: Na waxatine yi, Isirayila kaane birin e tɔrɔn nun e ɲaxankatan kolonma
    nɛn, e yi sali, e yi i mafan, e yi e yiine yite banxini ito mabinni.
  haw-1868: O ka pule a pau, a me ke noi ana'ku a pau a kela kanaka keia kanaka a
    kou poe kanaka a pau o ka Iseraela e pule aku ai, aia ike kela mea keia mea i
    kona eha a me kona kaumaha, a e hohola ia i ko na mau lima ma keia hale;
  arb-NAV: فَحِينَ يُصَلِّي أَوْ يَتَضَرَّعُ إِلَيْكَ أَحَدٌ مِنَ الشَّعْبِ أَوْ شَعْبُكَ
    كُلُّهُ مُعْتَرِفاً بِخَطِيئَتِهِ وَبَاسِطاً يَدَيْهِ نَحْوَ هَذَا الْهَيْكَلِ
  ewe-ewe: ne wò dukɔ, Israel do gbe ɖa alo ƒo koko eye wo dometɔ ɖe sia ɖe nya eƒe
    hiãkame kple vevesesewo eye woke woƒe abɔwo me ɖo ɖe gbedoxɔ sia gbɔ la,
  eng-LEE: 'What prayer and what supplication soever be made by any man, or by all
    thy people Israel, when they shall be conscious every man of his plague and his
    pain, and he then spread forth his hands toward this house:'
  asm-FB: আৰু যদি কোনো এজন লোকে বা আপোনাৰ প্ৰজা ইস্ৰায়েলৰ লোকসকলে প্ৰাৰ্থনা আৰু অনুৰোধ
    কৰে - যদি প্ৰতিজনে নিজৰ পীড়া আৰু দুখ জানি এই গৃহৰ ফালে নিজৰ হাত মেলে,
  sus-A: شَ مِشِ ندٍ سَ عِ مَشَندِ، شَ عِ شَ حَمَ عِسِرَيِلَ عٍ مَوَ عِ بّ، بَرِ مَ
    عٍ بَرَ عٍ شَ تْورّ سَابُي كٌلٌن عٍ قَ عٍ يَ رَقِندِ يِ بَنشِ مَ عٍ عِ مَشَندِ،
  fra-SBL: quelque prière et quelque supplication que fasse un homme, ou tout ton
    peuple d'Israël, qui connaisse son propre fléau et sa propre douleur, et qui étende
    ses mains vers cette maison,
  hbo-hbo: כָּל־תְּפִלָּ֣ה כָל־תְּחִנָּ֗ה אֲשֶׁ֤ר יִהְיֶה֙ לְכָל־הָ֣אָדָ֔ם וּלְכֹ֖ל
    עַמְּךָ֣ יִשְׂרָאֵ֑ל אֲשֶׁ֣ר יֵדְע֗וּ אִ֤ישׁ נִגְעֹו֙ וּמַכְאֹבֹ֔ו וּפָרַ֥שׂ כַּפָּ֖יו
    אֶל־הַבַּ֥יִת הַזֶּֽה׃
  kik-kik: na rĩrĩa mũndũ o na ũrĩkũ wa andũ aku a Isiraeli, angĩkaahooya kana athaithane,
    nĩ ũndũ wa mũndũ kũmenya mĩnyamaro ĩrĩa arĩ nayo, o na ruo, na atambũrũkie moko
    make amerekeirie hekarũ-inĩ ĩno,
  fra-NCL: si un homme, si tout votre peuple d’Israël fait entendre des prières et
    des supplications, et que chacun, reconnaissant sa plaie et sa douleur, étende
    ses mains vers cette maison,
  cek-AK: nangmah ih Israel kaminawk boih mah, a tongh o ih raihaih hoi nathaihnawk
    to panoek o naah, nang khaeah lawkthui o moe, tahmen hnikhaih hoiah hae im ah
    ban payangh o nahaeloe,
  cuk-cuk: ”Bab-Jehováʼye, Israel-dule-gwensak bese gollardibe, igi, bela-Israel-dulemar
    bese gollardibe, doa-dule e-isgued magar itogele, ulubgi e-nunmaked magar itobalile,
    degi, na wile-itogedgi bese we-neggi golele, Bab-Jehováʼye be itogoed.
  uig-CYR: ундақта барлиқ хәлқиң Исраил болсун, һәр қандақ киши болсун, өзигә кәлгән
    апәтни вә өз дәрдини билип, қоллирини бу өйгә сунуп, мәйли қандақ дуа яки илтиҗа
    қилсун,
  tel-2017: ఏ ఒక్కడు గానీ, నీ ప్రజలైన ఇశ్రాయేలీయులంతా గానీ హృదయంలో బాధ, కష్టం అనుభవిస్తూ
    ఉండి, ఈ మందిరం వైపు చేతులు చాపి చేసే విజ్ఞాపనలూ ప్రార్థనలూ నీ నివాస స్థలమైన పరలోకం
    నుండి నువ్వు ఆలకించి వారిని క్షమించు.
  hat-BSA: nenpòt lapriyè oswa siplikasyon ki fèt pa nenpòt moun, oswa pa tout pèp
    Ou a, Israël, chak moun ki konnen pwòp soufrans li ak pwòp doulè li e ki vin ouvri
    men li vè kay sila a,
  kos-kos: porongo pre lalos. Fin oasr inmasrlon mwet lom mwet Israel, pulakunak asor
    lun insialos, ac kolma paolos nu ke Tempul se inge ac pre nu sum,
  hbo-WLC: כָּל־תְּפִלָּ֣ה כָל־תְּחִנָּ֗ה אֲשֶׁ֤ר יִהְיֶה֙ לְכָל־הָ֣אָדָ֔ם וּלְכֹ֖ל
    עַמְּךָ֣ יִשְׂרָאֵ֑ל אֲשֶׁ֣ר יֵדְע֗וּ אִ֤ישׁ נִגְעוֹ֙ וּמַכְאֹב֔וֹ וּפָרַ֥שׂ כַּפָּ֖יו
    אֶל־הַבַּ֥יִת הַזֶּֽה׃
  ibo-ibo: ekpere ọbụla maọbụ arịrịọ nke onye ọbụla nʼetiti ndị gị Izrel kpere ma
    rịọọ, nʼihi ịghọta ihe otiti na ihe mgbu niile, ha gbasapụ aka ha, ma chee ihu
    ha nʼebe ụlọnsọ ukwu dị;
  ory-ory: ତେବେ ଆପଣା ଆପଣା ପୀଡ଼ା ଓ ଦୁଃଖ ଜାଣି କୌଣସି ଲୋକ କିଅବା ତୁମ୍ଭର ସମଗ୍ର ଇସ୍ରାଏଲ ଲୋକ
    ଏହି ଗୃହ ଆଡ଼େ ହସ୍ତ ବିସ୍ତାର କରି କୌଣସି ପ୍ରାର୍ଥନା କି ବିନତି କଲେ,
  chk-chk: kopwe aüselinga ar iotek. Iwe, are eman chök aramas ika noum aramasen Israel
    meinisin ra tüngor o aitiela pöür ngeni ei imwenfel, ese lifilifil met sokun iotek
    ika tüngor ra eäni, pun iteiten eman me eman a silei riaföün püsin lelukan,
  rop-rop: yu irrim olabat preya. If yu pipul olabat sori miselp en jingat soribalawei
    langa yu, en lidimap olabat bingga en prei langa dijan Serramoni Pleis,
  ukr-1871: То всяку молитву, всяке благаннє від якої небудь людини або від усього
    народу твого Ізраїля, коли вони почують кожний своє горе й нужду свою, й простягнуть
    руки свої до храму сього,
  deu-1951: was man alsdann bittet und fleht, es geschehe von Menschen, wer sie seien,
    oder von deinem ganzen Volk Israel, wenn sie innewerden, ein jeder seine Plage
    und seinen Schmerz, und sie ihre Hände zu diesem Hause ausbreiten,
  eng-JPS: what prayer and supplication soever be made by any man, or by all Thy people
    Israel, who shall know every man his own plague and his own pain, and shall spread
    forth his hands toward this house;
  srp-1865: Svaku molbu i svaku molitvu, koja bude od koga god èovjeka ili od svega
    naroda tvojega Izrailja, ko pozna muku svoju i bol svoj i podigne ruke svoje u
    ovom domu,
  lug-lug: ne wabaawo okusaba oba okwegayirira okw’engeri zonna okukoleddwa omuntu
    yenna, oba abantu bo bonna Isirayiri, nga buli omu ategedde endwadde ye, n’obuyinike
    bwe, era ng’ayanjulurizza engalo ze eri yeekaalu eno,
  heb-heb: כל תפלה כל תחנה אשר יהיה לכל האדם ולכל עמך ישראל אשר ידעו איש נגעו ומכאבו
    ופרש כפיו אל הבית הזה׃
  ben-IRV: তাহলে কোনো ব্যক্তি বা তোমার সমস্ত প্রজা ইস্রায়েল, যারা প্রত্যেকে নিজেদের
    মনের যন্ত্রণা ও শোক জানে এবং এই গৃহের দিকে যদি অঞ্জলি দিয়ে কোনো প্রার্থনা কি
    অনুরোধ করে;
  pan-pan: ਤਾਂ ਜਿਹੜੀ ਬੇਨਤੀ ਜਾਂ ਅਰਦਾਸ ਕਿਸੇ ਇੱਕ ਪੁਰਸ਼ ਵੱਲੋਂ ਜਾਂ ਤੇਰੀ ਸਾਰੀ ਪਰਜਾ ਇਸਰਾਏਲ
    ਵੱਲੋਂ ਹੋਵੇ ਜਿਸ ਵਿੱਚ ਹਰ ਇੱਕ ਮਨੁੱਖ ਆਪਣੇ ਦੁੱਖ ਅਤੇ ਆਪਣੀ ਨਿਰਾਸ਼ਾ ਨੂੰ ਜਾਣ ਕੇ ਆਪਣੇ ਹੱਥ
    ਇਸ ਭਵਨ ਵੱਲ ਅੱਡੇ
  mya-JVB: ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးသားအချို့ တို့ သည် အသီးအသီး ခံရသောဘေးဒဏ် ကိုသိ
    လျက်၊ ဤ အိမ် တော်သို့ မိမိ တို့လက်ဝါး ကို ဖြန့် ၍ တစုံ တခုသောပဌနာ စကားအားဖြင့်ဆုတောင်း
    လျှင်၊
  hmo-hmo: Unai neganai edia guriguri do oi kamonai. Bema oiemu Israela taudia ese,
    mai lalohisihisi momokani danu be Dubu Helaga dekenai edia imana idia duduia neganai,
  urd-urd: तू जो दु'आऔर मुनाजात किसी एक शख़्स या तेरी सारी क़ौम इस्राईल की तरफ़ से
    हों जिन में से हर शख़्स अपने दुःख और रन्ज को जानकर अपने हाथ इस घर की तरफ़ फैलाए।
  rus-SYN: всякую молитву, всякое прошение, какое будет от какого-либо человека или
    от всего народа Твоего Израиля, когда они почувствуют каждый бедствие свое и горе
    свое и прострут руки свои к храму сему,
  bqc-SIM: tó an gbɛ̃e yã́ pↄ́ a le dↄ̃̀ ń wãwã pↄ́ àlɛ kɛo, mɛ́ à ↄdↄ̀ kpɛ́ɛ
    bee oi, mɛ́ à wabikɛ̀ma à sùuugbɛ̀ama,
  tcz-CHONGTHU: nami Israel techun hitobang genthei hahsatna chunga hi akhut ajah
    uva, Houin lang ngatna ahung tao ule,
  mar-mar: तुझे इस्राएल लोक तुझी करुणा भाकतील आणि प्रार्थना करतील. जो कोणी आपले क्लेश
    किंवा दु:ख ओळखून, या मंदिराच्या दिशेने बाहू उभारुन प्रार्थना करु लागेल.
  qub-qub: wiyaycunqui ari paycuna maygan mañacamushuptiquipis. Llapan Israelcuna
    mañacushuptiquipis wiyaycunqui ari. Pasaypa mana allicho caycashanta tantiyacurir
    cay Templucho mañacamuptenga wiyaycunqui ari. Wiyaycuy ari syëlupita-pacha. Juchancunatapis
    perdunaycuy. Gamllami musyanqui runacuna imano yarpaycashantapis. Chaymi paycunataga
    cada-ünunta imanöpis rurashanman-tupu tarichinqui.
  bqp-bqp: bɑ̀ n seewɑ bɑ kɑnɑru mɔ̀ mɑ ben bɑɑwure u win torɑru wurɑ win gɔ̃ruɔ,
    mɑ u win nɔmɑ suemɑ dii tenin berɑ giɑ,
  hat-hat: koute lapriyè y'ap fè nan pye ou. Lè nenpòt moun osinon tout pèp la va
    lapriyè nan pye ou, lè y'a règrèt sa yo fè a, lè y'a leve men yo nan direksyon
    tanp lan pou yo lapriyè ou,
  eng-BSB: then may whatever prayer or petition Your people Israel make—each knowing
    his own afflictions and spreading out his hands toward this temple—
  eng-WEBPB: whatever prayer and supplication is made by any man, or by all your people
    Israel, who will each know his own plague and his own sorrow, and shall spread
    out his hands towards this house,
  kbq-kbq: mago ne'mo'o, maka Israeli vaheka'amotama knazantifine tasunku zampinema
    mani'neta, ama ana mono noma me'neregama tazama rusuteta tazama hananegu'ma nunamuma
    huta krafagema hanunkenka,
  nhe-BL: huajca xiquintlacaquili moisraelita tlacajhua tlen quimachilíaj tlacuajcualocayotl
    huan tlen momatlalanase campa ni tiopamitl huan mitztlajtlanise motlapalehuil.
  gub-BL: enu newe waze'eg mehe ne wà nehe. Aze amo neremiaihu Izaew uzemumikahy umaranugar
    haw rehe wà nehe, ma'erahy wemipuraraw rehe wà nehe, aze upyho opo 'àg tàpuzuhu
    ikutyr newe uze'eg pà wà nehe,
  eng-DRA: Then if any of thy people Israel, knowing his own scourge and infirmity
    shall pray, and shall spread forth his hands in this house,
