  eng-DBY: But will God indeed dwell with man on the earth? behold, the heavens and
    the heaven of heavens cannot contain thee; how much less this house which I have
    built!
  hin-2017: “परन्तु क्या परमेश्वर सचमुच मनुष्यों के संग पृथ्वी पर वास करेगा? स्वर्ग
    में वरन् सबसे ऊँचे स्वर्ग में भी तू नहीं समाता, फिर मेरे बनाए हुए इस भवन में तू
