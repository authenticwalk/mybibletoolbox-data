  eng-WMBB: “But will God indeed dwell with men on the earth? Behold, heaven and the
    heaven of heavens can’t contain you; how much less this house which I have built!
  urd-GVH: लेकिन क्या अल्लाह वाक़ई ज़मीन पर इनसान के दरमियान सुकूनत करेगा? नहीं, तू
    तो बुलंदतरीन आसमान में भी समा नहीं सकता! तो फिर यह मकान जो मैंने बनाया है किस
