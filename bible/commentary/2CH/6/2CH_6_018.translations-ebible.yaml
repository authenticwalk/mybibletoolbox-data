  cek-AK: Toe Sithaw loe long kaminawk khaeah om tangtang tih maw? Khenah, vannawk
    hoi kasang koek vannawk mataeng doeh, nang ohhaih hanah acaeh ai; ka sak ih hae
    im cae loe kawkruk maw tamcaek!
  cuk-cuk: ”Bab-Dummadye, ¿be we-napneggi, be-dulamar-abargi nue-napira be megode?
    Sulirgebed. Ar be-nibnegbela dummad-inigwele, amba bega unnigusulid. Degite, we-bese-goled-neg-an-bega-sobsad-bursunna,
    sunna unniguosi.
  uig-CYR: Лекин Худа Өзи растла йәр йүзидә инсанлар билән макан қиламду? Мана, асманлар
    билән асманларниң асмини Сени сиғдуралмайдиған йәрдә, мән ясиған бу өй қандақму
    Сениң маканиң болалисун?!
  tel-2017: దేవుడు మనుషులతో కలిసి ఈ భూమిపై నివసిస్తాడా? ఆకాశ మహాకాశాలు నీకు సరిపోవే?
    నేను కట్టిన ఈ మందిరం సరిపోతుందా?
  hat-BSA: “Men èske Bondye va vrèman rete avèk lòm sou tè a? Gade byen, syèl la avèk
    pi wo syèl la pa kab kenbe Ou; bokou mwens, pou kay sa a ke m te konstwi a.
  kos-kos: “Tusruktu, ya pwaye kom, God, ac ku in muta inmasrlon mwet faclu? Finne
    yohk lun kusrao, sufalla kom in muta we, na ac fuka Tempul se nga musaela inge
    in tuh fal lupa nu sum?
  hbo-WLC: כִּ֚י הַֽאֻמְנָ֔ם יֵשֵׁ֧ב אֱלֹהִ֛ים אֶת־הָאָדָ֖ם עַל־הָאָ֑רֶץ הִ֠נֵּה שָׁמַ֜יִם
    וּשְׁמֵ֤י הַשָּׁמַ֙יִם֙ לֹ֣א יְכַלְכְּל֔וּךָ אַ֕ף כִּֽי־הַבַּ֥יִת הַזֶּ֖ה אֲשֶׁ֥ר
    בָּנִֽיתִי׃
  ibo-ibo: “Ma ọ bụ ezie na Chineke ga-ebinyere ụmụ mmadụ nʼelu ụwa? Lee, eluigwe,
    ọbụladị ebe kachasị elu nke eluigwe ezughị ịba gị. Olee otu ụlọ a nke m wuru ga-esi
    bata gị!
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱର କʼଣ ପୃଥିବୀରେ ମନୁଷ୍ୟମାନଙ୍କ ସଙ୍ଗରେ ନିତାନ୍ତ ବାସ କରିବେ? ଦେଖ,
    ସ୍ୱର୍ଗ ଓ ସ୍ୱର୍ଗର (ଉପରିସ୍ଥ) ସ୍ୱର୍ଗ ତୁମ୍ଭଙ୍କୁ ଧାରଣ କରି ନ ପାରେ; ତେବେ ଆମ୍ଭ ନିର୍ମିତ
    ଏହି ଗୃହ କʼଣ ପାରିବ?
  chk-chk: Nge ifa usun, en äm Kot, kopwe wesewesen tongeni imweimw ren aramas won
    fanüfan? Nengeni, kosap kuch lon läng, pwal lon ewe läng mi unusen tekia. Ifa
    usun, kopwe tongeni kuch lon ei imwenfel üa aüetä?
  rop-rop: “Bat God, gin yu jidan iya langa dijan wel garram men en wuman? Det skai
    im lilwan langa yu. Wal hau dijan Serramoni Pleis weya aibin bildimap jidan bigwan
    langa yu?
  ukr-1871: Та чи ж справдї Богові жити з людьми на землї? Коли небо й небо небес
    не помістять тебе, то тим менше сей храм, що я збудував.
  deu-1951: Sollte aber Gott wahrhaftig bei den Menschen auf Erden wohnen? Siehe,
    der Himmel und aller Himmel Himmel können dich nicht fassen; wie sollte es denn
    dieses Haus tun, das ich gebaut habe?
  eng-JPS: But will God in very truth dwell with men on the earth? behold, heaven
    and the heaven of heavens cannot contain Thee; how much less this house which
    I have builded!
  srp-1865: Ali hoæe li doista Bog stanovati s èovjekom na zemlji? Eto, nebo, i nebesa
    nad nebesima ne mogu te obuhvatiti, akamoli ovaj dom što ga sazidah.
  lug-lug: “Naye ddala Katonda alituula n’abantu ku nsi? Laba, eggulu n’eggulu erisinga
    okuba erya waggulu toligyamu, kale ate olwo yeekaalu gye nzimbye gy’oyinza okugyamu?
  heb-heb: כי האמנם ישב אלהים את האדם על הארץ הנה שמים ושמי השמים לא יכלכלוך אף כי
    הבית הזה אשר בניתי׃
  ben-IRV: কিন্তু ঈশ্বর কি সত্যিই পৃথিবীতে মানুষের সঙ্গে বাস করবেন? দেখ, স্বর্গ ও
    স্বর্গের স্বর্গ তোমাকে ধরে রাখতে পারে না, তবে আমার তৈরী এই গৃহ কি পারবে?
  pan-pan: ਪਰ ਕੀ ਪਰਮੇਸ਼ੁਰ ਸੱਚ-ਮੁੱਚ ਆਦਮੀਆਂ ਦੇ ਨਾਲ ਧਰਤੀ ਉੱਤੇ ਵਾਸ ਕਰੇਗਾ? ਵੇਖ, ਸਵਰਗ, ਸਗੋਂ
    ਸਵਰਗਾਂ ਦੇ ਸਵਰਗ ਤੈਨੂੰ ਨਹੀਂ ਸੰਭਾਲ ਸਕੇ, ਫਿਰ ਕਿਵੇਂ ਇਹ ਭਵਨ ਜੋ ਮੈਂ ਬਣਾਇਆ?
  mya-JVB: သို့ရာတွင် ဘုရားသခင် သည် မြေကြီး ပေါ် မှာ လူ တို့တွင် ဧကန် အမှန်ကျိန်းဝပ်
    တော်မူမည်လော။ကောင်းကင် နှင့် ကောင်းကင် တကာတို့၏အထွဋ်၊ အမြင့်ဆုံး သော ကောင်းကင်သည်ကိုယ်တော်
    ကို မ ဆံ့ မခံနိုင်သည်ဖြစ်၍၊ အကျွန်ုပ်တည်ဆောက် သော ဤ အိမ် ကို အဘယ် ဆိုဘွယ်ရာရှိပါသနည်း။
  hmo-hmo: “To Dirava e, oi be momokani tanobada dekenai, taunimanima edia huana dekenai
    oi noho diba, a? Guba, bona guba ena ataiai momokani be hegeregere lasi oiemu
    noho gabuna. Unai dainai inai dubu, lau ese lau haginia gauna be maragi, edena
    bamona do oi noholaia diba?
  urd-urd: लेकिन क्या ख़ुदा फ़िलहक़ीक़त आदमियों के साथ ज़मीन पर सुकूनत करेगा? देख
    आसमान बल्कि आसमानों के आसमान में भी तू रुक नहीं सकता तू यह घर तो कुछ भी नहीं जिसे
    मैंने बनाया!
  rus-SYN: Поистине, Богу ли жить с человеками на земле? Если небо и небеса небес
    не вмещают Тебя, тем менее храм сей, который построил я.
  bqc-SIM: Lua, ńyↄ̃ↄ kú ń gbɛ̃nazĩnaↄ zĩ́lɛ la yãma yã̀? Gwa, n bɛ pↄ́ kú
    musu ń gu pↄ́ kú musumusuo píi a fↄ̃ n sio, belenkɛ kpɛ́ pↄ́ má dↄ̀nɛɛ bee
    sa.
  tcz-CHONGTHU: Ahinlah, Pathen chu leiset mihemte lah’a hi chengmong ding hinam?
    Ijeh-inem itileh vanchung sangpen hon jong nangma hi nadol lou ding ahi, chutileh
    keiman kasah Houin hi iti neova neo ding hitam?
  mar-mar: परमेश्वर पृथ्वीवर लोकांमध्ये वस्ती करु शकत नाही ही गोष्ट, हे देवा, आम्हास
    माहीत आहे. आकाश आणि त्या पुढचे अवकाशही तुला सामावून घ्यायला असमर्थ आहेत. या मी
    बांधलेल्या मंदिरातही तू मावू शकत नाहीस हे आम्ही जाणतो
  qub-qub: «Ichanga ¿rasunpachuraj Tayta Dios tiyanquiman cay pachacho? Janaj syëlupis
    may-may jatun caycar manami gampäga aypanchu. Chaura imanöparaj aypaycunman noga
    aruchipashä Temploga.
  bqp-bqp: Adɑmɑ kɑɑ sere kpĩ ɑ sinɑ tem mɛ sɔɔ kɑ gem? Domi wɔllɑ kun nun turɑ. Kɑɑ
    sere gere dii te nɑ nun bɑniɑ mini?
  hat-hat: Men, Bondye, èske ou ka rete tout bon sou latè ak moun? Ata syèl la pa
    laj ase pou l' kenbe ou! Ale wè pou ti kay mwen bati pou ou la a!
  eng-BSB: But will God indeed dwell with man upon the earth? Even heaven, the highest
    heaven, cannot contain You, much less this temple I have built.
  eng-WEBPB: “But will God indeed dwell with men on the earth? Behold, heaven and
    the heaven of heavens can’t contain you; how much less this house which I have
    built!
  kbq-kbq: Hianagi tamagerfa hunka Anumzamoka ama mopafina vahe'enena emanigahano?
    Monaramimo'a rankrerfa hu'neanagi, anampina Anumzamoka mani avitegahane. Hagi
    ama mono noma ki'noa nomo'a ositfa hu'neanki, Ra Anumzamoka ama mono noma kua
    mono nomo'a, kagrira osi hugantegahiankinka emanigara osu'nane.
  nhe-BL: “Pero ¿huelis nelía ta tlen tiToteco Dios tiitztoqui ipan ni tlali tohuaya
    titlacame? Niyon elhuicactli ica nochi ihueyitilis ax hueli mitzaxilía, huajca
    ¿quejatza huelis tiitztoqui ipan ni tiopamitl tlen na nijchijtoc?
  gub-BL: Aipo erepuner ureinuromo nereko haw rehe, o Tupàn. Uruiko awa neremiapo
    kwer ywy rehe har romo ure. Nehua'u ne. Ywak ipixika'i newe. Màràzàwe tuwe erepuner
    'àg tàpuzuhu newe heremiapo kwer pupe nereixe haw rehe.
  eng-DRA: Is it credible then that God should dwell with men on the earth? If heaven
    and the heavens of heavens do not contain thee, how much less this house, which
    I have built?
