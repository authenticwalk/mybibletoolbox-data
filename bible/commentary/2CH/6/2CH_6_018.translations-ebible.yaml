    kun hammam haa xinnaatuu ree!
  fra-LSG: 'Mais quoi! Dieu habiterait-il véritablement avec l’homme sur la terre?
    Voici, les cieux et les cieux des cieux ne peuvent te contenir: combien moins
    cette maison que j’ai bâtie!'
  yal-yal: Koni, Ala fa dɔxɛ muxune tagi dunuɲa yi ba? Hali kore xɔnna nun a gbona,
    i mi nɔɛ xaɲɛ a yi, e faxi fa n banxin naxan tixi ito ra.
  haw-1868: Aka, he mea oiaio anei, e noho ana ke Akua me kanaka ma ka honua? Aia
    hoi, he uuku ia oe ka lani, a me ka lani o na lani! Pehea hoi keia hale a'u i
    hana ai!
  arb-NAV: لأَنَّهُ هَلْ يَسْكُنُ اللهُ حَقّاً مَعَ الإِنْسَانِ عَلَى الأَرْضِ؟ إِنْ
    كَانَتِ السَّمَاوَاتُ بَلِ السَّمَاوَاتُ الْعُلَى لَا تَسَعُكَ، فَكَمْ بِالأَحْرَى
    هَذَا الْهَيْكَلُ الَّذِي بَنَيْتُ!
  ewe-ewe: “Ke, ɖe Mawu anya nɔ anyigba dzi kple amewoa? Kpɔ ɖa, dziƒo kple dziƒowo
    ƒe dziƒo gɔ̃ hã melolo na wò o, ekema nu kae nye gbedoxɔ sia si metu?
  eng-LEE: 'For, in truth, will God then dwell with men on the earth? behold, the
    heavens and the heavens of heavens cannot contain thee: how much less then this
    house that I have built!'
  asm-FB: কিন্তু বাস্তৱিকতে ঈশ্বৰে পৃথিৱীত মনুষ্যৰ লগত বাস কৰিব নে? চাওঁক বিশ্ৱব্ৰহ্মাণ্ড
    আৰু স্বৰ্গই নিজেও আপোনাক ধাৰণ কৰিব নোৱাৰে- তেন্তে মই নিৰ্ম্মাণ কৰা গৃহই জানো পাৰিব?
  sus-A: «كْنْ عَلَ تَن نْمَ سَبَتِدٍ دُنِحَ بّندّ قُحِ قَرِ عَدَ مَدِيٍ تَفِ؟ كٌورٍ
    نُن عَ شَ فبٌي شُرُن عِ بّ. ﭑ بَنشِ نَشَن تِشِ عِ بّ عَ شُرُن كٌورٍ بّ. عِ لُمَ
    مّننِ دِ؟
  fra-SBL: « Mais Dieu habitera-t-il vraiment avec les hommes sur la terre ? Voici
    que le ciel et le ciel des cieux ne peuvent te contenir ; combien moins cette
    maison que j'ai bâtie !
  hbo-hbo: כִּ֚י הַֽאֻמְנָ֔ם יֵשֵׁ֧ב אֱלֹהִ֛ים אֶת־הָאָדָ֖ם עַל־הָאָ֑רֶץ הִ֠נֵּה שָׁמַ֜יִם
    וּשְׁמֵ֤י הַשָּׁמַ֙יִם֙ לֹ֣א יְכַלְכְּל֔וּךָ אַ֕ף כִּֽי־הַבַּ֥יִת הַזֶּ֖ה אֲשֶׁ֥ר
    בָּנִֽיתִי׃
  kik-kik: “No kũhoteke Ngai agĩtũũranie na andũ gũkũ thĩ? Igũrũ, o na kũũrĩa igũrũ
    mũno-rĩ, wee ndũngĩiganĩra kuo. Hekarũ ĩno njakĩte-rĩ, ndĩkĩrĩ nini makĩria?
  fra-NCL: 'Mais est-il donc vrai que Dieu habite avec l’homme sur la terre ? Voici
    que le ciel et le ciel des cieux ne peuvent vous contenir : combien moins cette
