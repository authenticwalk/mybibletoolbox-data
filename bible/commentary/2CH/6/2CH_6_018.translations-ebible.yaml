verse: 2CH.006.018
translations:
  mal-C: “എന്നാൽ ദൈവം യഥാർഥമായി ഭൂമിയിൽ മനുഷ്യരോടുകൂടെ വസിക്കുമോ? സ്വർഗത്തിനും സ്വർഗാധിസ്വർഗത്തിനുപോലും
    അങ്ങയെ ഉൾക്കൊള്ളാൻ സാധിക്കുകയില്ലല്ലോ! അങ്ങനെയെങ്കിൽ, അടിയൻ നിർമിച്ച ഈ ആലയം അങ്ങയെ
    ഉൾക്കൊള്ളാൻ എത്രയോ അപര്യാപ്തം?
  deu-TKW: Sollte in Wahrheit Gott bei den Menschen auf Erden wohnen? Siehe, der Himmel
    und die höchsten Himmel können dich nicht fassen, geschweige denn dieser Tempel,
    den ich gebaut habe.
  lin-lin: Boni, Nzambe akoki solo kovanda na mokili elongo na bato ? Soki kutu Likolo
    mpe Likolo oyo eleki likolo ekoki kokoka Yo te, bongo ekozala boni mpo na Tempelo
    oyo ngai natongi ?
  eng-LSV: For is it true [that] God dwells with man on the earth? Behold, the heavens,
    and the heavens of the heavens, do not contain You, how much less this house that
    I have built?
  eng-GNV: '(Is it true in deede that God will dwell with man on earth? beholde, the
    heauens, and the heauens of heauens are not able to conteine thee: how much more
    vnable is this house, which I haue buylt?)'
  eng-WEBSTER: But will God in very deed dwell with men on the earth? behold, heaven
    and the heaven of heavens cannot contain thee; how much less this house which
    I have built!
  nhw-BL: “Pero ¿huelis nelía ta catli tiToteco Dios tiitztoqui ipan ni tlali tohuaya
    timasehualme? Niyon ilhuicactli ica nochi ihueyitilis amo hueli mitzaxilía, huajca
    ¿quenicatza huelis tiitztoqui ipan ni tiopamitl catli na nijchijtoc?
  swh-ONEN: “Lakini kweli, je, Mungu atafanya makao duniani na wanadamu? Mbingu, hata
    mbingu zilizo juu sana, haziwezi kukutosha wewe. Sembuse Hekalu hili nililojenga!
  bba-bba: Adɑmɑ kɑɑ sere kpĩ ɑ sinɑ tem mɛ sɔɔ kɑ ɡem? Domi wɔllɑ kun nun turɑ. Kɑɑ
    sere ɡere dii te nɑ nun bɑniɑ mini?
  eng-KJVCPB: But will God in very deed dwell with men on the earth? behold, heaven
    and the heaven of heavens cannot contain thee; how much less this house which
    I have built?
  luo-luo: “To bende Nyasaye nyalo dak e piny kod ji? Kata polo malo kata polo mabor
    ok nyal romi, to koro hekalu mageroni to diromi nade!
  meu-meu: To Dirava na momokani taunimanima ida tanobada ai baine noho a? A itaia,
    guba atai doriva-dorivana na se heḡereḡere emu noho gabuna; matona, ina lau ese
    vada na haginia dubuna na ede baine heḡereḡere toma?
  npi-ULB: तर के परमेश्‍वर साँच्‍चै नै मानिससित पृथ्‍वीमा बस्‍नुहुन्‍छ र? हेर्नुहोस्,
    सारा संसार र स्वर्गमा पनि तपाईं अटाउनुहुन्‍न भने—मैले निर्माण गरेको यो मन्‍दिरमा
    त झन्‌ कति साँगुरो हुन्‍छ होला?
  yor-yor: “Ṣùgbọ́n ṣé Ọlọ́run nítòótọ́ yóò máa bá àwọn ènìyàn gbé lórí ilẹ̀ ayé bí?
    Ọ̀run àti ọ̀run gíga kò le gbà ọ́. Báwo ni ó ṣe kéré tó, ilé Olúwa tí mo ti kọ́!
  pes-OPCB: «ولی آیا ممکن است که خدا واقعاً روی زمین در میان آدمیان ساکن شود؟ ای خداوند،
    حتی آسمانها گنجایش تو را ندارند، چه رسد به این خانه‌ای که من ساخته‌ام!
  tgl-ULB: Ngunit talaga bang titira ang Diyos kasama ng mga tao sa lupa? Tingnan,
    sa buong kalawakan at maging sa kalangitan mismo ay hindi ka magkasiya—gaano pa
    kaya sa templong ito na aking itinayo!
  hui-hui: Anigo Anduane Homogo-o í̠ dindi ogoria ina wali agali kamaru heba mandagi
    habehe kebe. Dahuliya andaga timbuniore ngagoha í̠ holene nakarulape kegodago
    ai anda emeneore i̱na áyu o bu hela kogoha í̠ agua holebe.
  mya-mya: '``သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည်​လူ​တို့​နှင့် အ​တူ​ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင်
    အ​ကယ်​ပင်​စံ နေ​တော်​မူ​နိုင်​ပါ​သ​လော။ ကောင်း​ကင်​ဘ​ဝဂ် ပင်​လျှင်​ကိုယ်​တော်​စံ​နေ​တော်​မူ​နိုင်​အောင်
    မ​ကျယ်​ဝန်း​ပါ​လျှင်​အ​ကျွန်ုပ်​တည်​ဆောက် သည့်​ဗိ​မာန်​တော်​ကား​စံ​နေ​တော်​မူ​နိုင်​ရန်
    ကျယ်​ဝန်း​မည်​မ​ဟုတ်​ပါ။-'
  bod-N: དཀོན་མཆོག་ཉིད་དངོས་གནས་མི་དང་མཉམ་དུ་ས་གཞིར་བཞུགས་པར་འགྱུར་རམ། གཟིགས་དང་།
    ནམ་མཁའ་དང་ནམ་མཁའི་ཡང་སྟེང་གི་ནམ་མཁའ་རུ་ཡང་ཁྱེད་མི་ཤོང་བས། བདག་གིས་བཞེངས་པའི་མཆོད་ཁང་འདིར་ལྟ་ཅི་སྨོས།
  sna-sna: “Asi zvechokwadi, Mwari angagare panyika navanhu here? Hamungakwani mumatenga
    kunyange matenga okumusoro-soro, ko, kuzoti temberi yandavaka!
  spa-BLM: “Pero, ¿acaso habitará Dios con los hombres en la tierra? He aquí que el
    cielo y el cielo de los cielos no pueden contenerte; ¡cuánto menos esta casa que
    he construido!
  cac-cac: Palta jun, ¿tom syal a cajnaj d'a sat lum tic yed' eb' anima? Inatax satchaan̈,
    yelxo te nivan, palta max yab'laj b'aj tzach aji, ocxom jab' templo ix in b'oq'ue
    tic.
  swh-ULB: Lakini kweli Mungu ataishi na wanadamu juu ya dunia? Angalia, dunia yoye
    na mbugu yenyewe haviwezi kukubeba -sembuse na hekalu hili nililojenga!
  bel-bel: Сапраўды ці ж Богу жыць зь людзьмі на зямлі? Калі неба і нябёсы нябёсаў
    не ўмяшчаюць Цябе, тым меней храм гэты, які пабудаваў я.
  deu-ELBBK: Aber sollte Gott wirklich bei dem Menschen auf der Erde wohnen? Siehe,
    die Himmel und der Himmel Himmel können dich nicht fassen; wieviel weniger dieses
    Haus, das ich gebaut habe!
  mbb-OT: “Piru, sikew, Megbevayà, tutuu ve iyan he ebpekeubpè ka kayi te tanà duma
    te menge etew? Minsan is langit ne kenè ka ganì ed-ereg minsan diyà te pinekemetikang
    he vahin kayi, kayi ke pe be vuwa med-ereg te valey he midtukud ku?
  mal-2015: എന്നാൽ ദൈവം യഥാർത്ഥമായി ഭൂമിയിൽ മനുഷ്യരോടുകൂടെ വസിക്കുമോ? സ്വർഗ്ഗത്തിലും
    സ്വർഗ്ഗാധിസ്വർഗ്ഗത്തിലും നീ അടങ്ങുകയില്ലല്ലോ; പിന്നെ ഞാൻ പണിതിരിക്കുന്ന ഈ ആലയത്തിൽ
    അടങ്ങുന്നതു എങ്ങനെ?
  rmc-rmc: Či čačes o Del šaj bešel pre phuv maškar o manuša? Se mek the o ňebos,
    o nekučeder ňebos leske hin cikno a na mek kada Chramos, so ačhaďom!
  pes-OPV: «اما آیا خدا فی الحقیقه در میان آدمیان برزمین ساکن خواهد شد؟ اینک فلک و
    فلک الافلاک تو را گنجایش ندارد تا چه رسد به این خانه‌ای که بنا کردم.
  ron-1924: Дар че, сэ локуяскэ Думнезеу ку адевэрат ымпреунэ ку омул пе пэмынт? Ятэ
    кэ черуриле ши черуриле черурилор ну Те пот купринде, ку кыт май пуцин ачастэ
    касэ пе каре ам зидит-о еу!
  ben-OBCV: “কিন্তু ঈশ্বর কি সত্যিই পৃথিবীতে মানুষের সাথে বসবাস করবেন? আকাশমণ্ডল,
    এমনকি স্বর্গের স্বর্গও তাঁকে ধারণ করতে পারে না। তবে আমার নির্মাণ করা এই মন্দিরই
    বা কেমন করে তোমাকে ধারণ করবে!
  som-som: Haddaba ma dhab baa in Ilaah dadka la degganaan doono dhulka? Xataa samada
    iyo samada samooyinku kuma qaadi karaan, haddaba bal gurigan aan dhisay sidee
    buu kuu qaadi karaa?
  lat-VUC: Ergone credibile est ut habitet Deus cum hominibus super terram? si cælum
    et cæli cælorum non te capiunt, quanto magis domus ista quam ædificavi?
  eng-ASVBT: But will God in very deed dwell with men on the earth? behold, heaven
    and the heaven of heavens cannot contain thee; how much less this house which
    I have built!
  ita-1885: Ma pur veramente abiterà Iddio con gli uomini in su la terra? ecco, i
    cieli, ed i cieli de' cieli, non ti possono comprendere; quanto meno questa Casa,
    la quale io ho edificata?
  eng-LXXUP: For will God indeed dwell with men upon the earth? if the heaven and
    the heaven of heavens will not suffice thee, what then is this house which I have
    built?
  eng-ULB: But will God actually live with mankind on the earth? Look, the entire
    universe and heaven itself cannot contain you—how much less can this temple that
    I have built!
  spa-VBL: “Pero, ¿realmente vivirá Dios aquí en la tierra entre la gente? Los cielos,
    incluso los más altos, no pueden contenerte, ¡y mucho menos este Templo que he
    construido!
  fra-_FOB: Mais serait-il vrai que Dieu habitât sur la terre avec les hommes? Voici,
    les cieux, même les cieux des cieux, ne peuvent te contenir, combien moins cette
    maison que j'ai bâtie?
  mal-mal: എന്നാൽ ദൈവം യഥാർത്ഥമായി ഭൂമിയിൽ മനുഷ്യരോടുകൂടെ വസിക്കുമോ? സ്വർഗ്ഗത്തിനും
    സ്വർഗ്ഗാധിസ്വർഗ്ഗത്തിനും നിന്നെ ഉൾക്കൊള്ളുവാൻ കഴിയുകയില്ല; പിന്നെ ഞാൻ പണിതിരിക്കുന്ന
    ഈ ആലയത്തിൽ ഒതുങ്ങുന്നത് എങ്ങനെ?
  urd-GVR: Lekin kyā Allāh wāqaī zamīn par insān ke darmiyān sukūnat karegā? Nahīṅ,
    tū to bulandtarīn āsmān meṅ bhī samā nahīṅ saktā! To phir yih makān jo maiṅ ne
    banāyā hai kis tarah terī sukūnatgāh ban saktā hai?
  suz-BL: मिनु मार, परमप्रभु थमा पा मुर नु रागीम बाक्‍बा ङा? सरीङ नु स्‍वर्गम इन कली
    मरिक्‍ब हना, इन कली सेल्‍शो खिंम इन कली दोपा रिक्‍बा ङा? १इतिहास २:५
  ita-1927: Ma è egli proprio vero che Dio abiti cogli uomini sulla terra? Ecco, i
    cieli e i cieli de’ cieli non ti posson contenere; quanto meno questa casa che
    io ho costruita!
  ckb-ckb: «بەڵام ئایا بەڕاستی خودا لەگەڵ مرۆڤ لەسەر زەوی نیشتەجێ دەبێت؟ ئەوەتا ئاسمان
    و ئاسمانی ئاسمانەکان جێی تۆیان تێدا نابێتەوە، ئیتر چۆن ئەم پەرستگایە کە من بنیادم
    ناوە!
  eng-BBE: 'But is it truly possible that God may be housed with men on earth? see,
    heaven and the heaven of heavens are not wide enough to be your resting-place:
    how much less this house which I have made:'
  kan-OKCV: “ಆದರೆ ದೇವರು ನಿಜವಾಗಿ ಭೂಮಿಯ ಮೇಲೆ ಮನುಷ್ಯರ ಸಂಗಡ ವಾಸವಾಗಿರುವರೋ? ಇಗೋ, ಆಕಾಶವೂ,
    ಉನ್ನತೋನ್ನತ ಆಕಾಶವೂ ನಿಮಗೆ ಸಾಲದು. ಹಾಗಾದರೆ, ನಾನು ಕಟ್ಟಿಸಿದ ಈ ಆಲಯವು ನಿಮಗೆ ಸಾಲುವುದು ಹೇಗೆ?
  tam-2017: தேவன் உண்மையாகவே மனிதர்களோடு பூமியிலே குடியிருப்பாரோ? இதோ, வானங்களும்,
    வானாதி வானங்களும் உம்மைக் கொள்ளாதே; நான் கட்டின இந்த ஆலயம் எம்மாத்திரம்?
  spa-RV-1909: 'Mas ¿es verdad que Dios ha de habitar con el hombre en la tierra?
    He aquí, los cielos y los cielos de los cielos no pueden contenerte: ¿cuánto menos
    esta casa que he edificado?'
  ron-BTF: Dar va locui Dumnezeu într-adevăr cu oamenii pe pământ? Iată, cerul și
    cerul cerurilor nu te pot cuprinde; cu atât mai puțin această casă pe care am
    construit-o!
  eng-WEBP: “But will God indeed dwell with men on the earth? Behold, heaven and the
    heaven of heavens can’t contain you; how much less this house which I have built!
  eng-FBV: But will God really live here on earth among people? The heavens, even
    highest heaven, cannot contain you, much less this Temple I have built!
  nld-1939: Maar zou God dan werkelijk bij de mensen op aarde wonen? Zie, de hemel,
    zelfs de hemel der hemelen kan U niet bevatten; hoe dan dit huis, dat ik heb gebouwd!
  nch-BL: “Pero ¿huelis nelía ta cati tiToteco Dios tiitztoqui ipan ni tali tohuaya
    timasehualme? Yon ilhuicacti ica nochi ihueyitilis amo hueli mitzaxilía, huajca
    ¿quenicatza huelis tiitztoqui ipan ni tiopamit cati na nijchijtoc?
  vie-1934: Mà chi! Có thật rằng Đức Chúa Trời ngự chung với loài người ở trên đất
    ư? Kìa trời, cho đến đỗi trời của các từng trời còn chẳng có thế chứa Chúa được
    thay, phương chi cái đền nầy tôi đã cất!
  hin-CV: “मगर क्या यह संभव है कि परमेश्वर पृथ्वी पर मनुष्यों के बीच निवास करें? देखिए,
    आकाश और ऊंचे स्वर्ग तक आपको अपने में समा नहीं सकते; तो फिर यह भवन क्या है, जिसको
    मैंने बनवाया है?
  spa-BES: '¿Pero es verdaderamente posible que Dios pueda ser alojado con hombres
    en la tierra? Mira, el cielo y el cielo de los cielos no son lo suficientemente
    anchos como para ser tu lugar de descanso: cuánto menos esta casa que he hecho.'
  tdx-tdx: Aa vaho toe hi­moneñe am’ondaty an-tane atoio hao t’i Andrianañahare, ie
    tsy tsahats’ Azo o andindin-dikerañeo, àntsake o anjom­ba rinanjikoo?
  tha-KJV: แต่​พระเจ้าจะทรงประทั​บก​ับมนุษย์​ที่​แผ่​นดินโลกหรือ ดู​เถิด ฟ้าสวรรค์และฟ้าสวรรค์อันสูงที่สุดยังรับพระองค์​อยู่​ไม่ได้
    พระนิเวศซึ่งข้าพระองค์​ได้​สร้างขึ้นจะรับพระองค์​ไม่ได้​ยิ่งกว่านั้นสักเท่าใด
  por-BR-2018: 'Mas é verdade que Deus habitará com o homem na terra? Eis aqui, os
    céus e os céus dos céus não podem conter-te: quanto menos esta casa que edifiquei?'
  deu-ELO: Aber sollte Gott wirklich bei dem Menschen auf der Erde wohnen? Siehe,
    die Himmel und der Himmel Himmel können dich nicht fassen; wieviel weniger dieses
    Haus, das ich gebaut habe!
  eng-WYC-2018: Therefore whether it is believeful, that the Lord dwell with men on
    earth? If heaven and the heavens of heavens (may not) take, either may not hold
    thee, Lord, how much more this house, which I have builded? (And so is it believable,
    that the Lord can live with people here on earth? If heaven and the heavens of
    heavens cannot hold thee, Lord, how much less this House, Lord, which I have built
    for thee?)
  epo-epo: Ĉu efektive Dio loĝus kun homoj sur la tero? ja la ĉielo kaj la ĉielo de
    ĉieloj ne povas Vin ampleksi; des pli tion ne povas ĉi tiu domo, kiun mi konstruis!
  uig-PIN: Lekin Huda Ɵzi rastla yǝr yüzidǝ insanlar bilǝn makan ⱪilamdu? Mana, asmanlar
    bilǝn asmanlarning asmini Seni siƣduralmaydiƣan yǝrdǝ, mǝn yasiƣan bu ɵy ⱪandaⱪmu
    Sening makaning bolalisun?!
  beo-beo: Be Gode Di da osobo bagadega esalumu dawa:bela:? Muagado huluane da Di
    amo ganodini esaloma:ne defele hame ba:sa. Amaiba:le, ninia da habodane Di esaloma:ne,
    Debolo Diasu defele gaguma:bela:?
  tpi-OTNT: “Tasol God, ating em i tru, yu laik kam i stap wantaim mipela ol manmeri
    bilong graun, a? Heven em i bikpela ples tumas, tasol em i no bikpela inap long
    yu i stap long en. Na olsem wanem bai dispela haus mi wokim bai inap long yu?
  hau-SA: “Amma tabbatacce Allah zai zauna a duniya tare da mutane? Sammai, har ma
    da saman sammai, ba za su iya riƙe ka ba. Balle wannan haikalin da na gina!
  uig-LAT: Lékin Xuda Özi rastla yer yüzide insanlar bilen makan qilamdu? Mana, asmanlar
    bilen asmanlarning asmini Séni sighduralmaydighan yerde, men yasighan bu öy qandaqmu
    Séning makaning bolalisun?!
  nde-nde: Kambe uNkulunkulu uzahlala labantu emhlabeni na? Amazulu, kanye lamazulu
    aphezulu kakhulu, kawakulingani. Pho lisilela kanganani lelithempeli engilakhileyo!
  ton-ton: 'Ka ʻe nofo moʻoni koā ʻae ʻOtua mo e tangata ʻi he māmani? Vakai, ʻoku
