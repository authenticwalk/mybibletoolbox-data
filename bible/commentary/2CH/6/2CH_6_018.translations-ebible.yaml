  tbz-SIM: Kuyie mmɛ̀nkɛ bo nɑ kɛ́mbonɛ̀ bɛnìtìbɛ̀ kɛtenkɛ̀ ĩ́nkɑ̀ɑ̀? Kɛĩ́nkɛ̀ dɛu
    kɛ í mɔkɛ kɛ̀ mɑ̀mɛ̀ kɛ í nɑ kɛ bo tɔ Kuyie, kɛ̀ dɛcɛ̃birɛ m mɑɑ́ dɛ̀ dɛɛ̀ bo
