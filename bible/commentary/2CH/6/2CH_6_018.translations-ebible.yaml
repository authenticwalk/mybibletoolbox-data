  dop-dop: Ɩlɛ tɑmpɑnɑ Ɩsɔ pǝsǝɣɩ nɑ ɩ́ cɑɣɑ yǝlɑɑ hɛkʋ kɛ ɑtɛɣɛlɛ? Mpi tɔ, pɑɑ ɩsɔtɔnʋɣʋ
    nɑ kʋ tɔɔmǝŋ tɔ, ɩ tɑ mɑɣɑ kʋ tɑɑ. Pǝyele kutuluɣu ŋku mɑ ŋmɑ-ɩ tɔ kʋlɛ kʋ tɑ
