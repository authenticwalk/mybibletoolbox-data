  mdy-ETH: ሃሣ ዒዚ፦ «ጎኔ ጌስቶያታቴ ፆኦሲ ዓሲና ዎላ ሃይካ ሳዓይዳ ናንጋንዳኖ? ጫሪንጫ ማዔቶዋ ጫሪንጮኮ ዑፃ ዓኣ ጫሪንጫ
    ኔና ጋራ ማሂ ዓርቃኒ ዳንዳዑዋሴ፤ ታኣኒ ማዤ ማኣሬሎንሢ ዎዚ ዻካንዳይ?
  twi-ASANTE: “Ɛyɛ nokorɛ sɛ Onyankopɔn bɛtena nnipa mu wɔ asase so? Ɔsorosoro nohoa
