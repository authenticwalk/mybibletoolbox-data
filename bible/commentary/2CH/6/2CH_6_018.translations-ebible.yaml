  uig-ARA: لېكىن خۇدا ئۆزى راستلا يەر يۈزىدە ئىنسانلار بىلەن ماكان قىلامدۇ؟ مانا،
    ئاسمانلار بىلەن ئاسمانلارنىڭ ئاسمىنى سېنى سىغدۇرالمايدىغان يەردە، مەن ياسىغان
    بۇ ئۆي قانداقمۇ سېنىڭ ماكانىڭ بولالىسۇن؟!
  sus-sus: «Kɔnɔ Ala tan nɔma sabatide duniɲa bɛndɛ fuɲi fari adamadie tagi? Koore
