  urd-GVU: لیکن کیا اللہ واقعی زمین پر انسان کے درمیان سکونت کرے گا؟ نہیں، تُو تو
    بلندترین آسمان میں بھی سما نہیں سکتا! تو پھر یہ مکان جو مَیں نے بنایا ہے کس طرح
