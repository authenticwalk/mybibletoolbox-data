  kan-2017: ಆದರೆ ದೇವರು ನಿಜವಾಗಿ ಮನಷ್ಯರೊಡನೆ ಭೂಲೋಕದಲ್ಲಿ ವಾಸವಾಗಿರುವನೋ? ಸ್ವರ್ಗವೂ, ಸ್ವರ್ಗಾಧಿ
    ಸ್ವರ್ಗವೂ ನಿನ್ನ ವಾಸಕ್ಕೆ ಸಾಲವು, ಹೀಗಿರುವಲ್ಲಿ ನಾನು ಕಟ್ಟಿಸಿದ ಈ ಆಲಯವು ನಿನಗೆ ಹೇಗೆ ಸಾಕಾದೀತು?
  yap-yap: “Machane, Got, mog rayag rom ni ngarim par u roy u fayleng u fithik’ e
    pumo’on nge ppin? Mus ngalan e tharmiy ni ga’ngin ma dab mu taw nga langgin, ere
