  pan-pan: ਤਾਂ ਤੂੰ ਸਵਰਗ ਤੋਂ ਸੁਣ ਕੇ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਪਾਪ ਨੂੰ ਮਾਫ਼ ਕਰੀਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ
    ਨੂੰ ਇਸ ਦੇਸ ਵਿੱਚ ਜਿਹੜਾ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤਾ ਹੈ ਮੋੜ ਲਿਆਵੀਂ।
  mya-JVB: ကောင်းကင် ဘုံ၌ နားထောင် ၍ ၊ ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးသားတို့ကို အပြစ်
    မှလွှတ် တော်မူပါ။ ဘိုးဘေး တို့အား ပေး သနားတော်မူသောပြည်သို့ တဖန် ပို့ဆောင် တော်မူပါ။
  hmo-hmo: Mani emu kara guba dekena amo do oi kamonai, bona oiemu bese Israela taudia
    edia dika do oi gwauatao, bona edia sene taudia edia tano dekenai ma do oi hakaudia
    lou.
  urd-urd: तो तू आसमान पर से सुनकर अपनी क़ौम इस्राईल के गुनाह को बख़्श देना और उनको
    इस मुल्क में जो तूने उनको और उनके बाप दादा को दिया है फिर ले आना।
  rus-SYN: тогда Ты услышь с неба, и прости грех народа Твоего Израиля, и возврати
    их в землю, которую Ты дал им и отцам их.
  bqc-SIM: kua za musu nìli síńnↄ, ní ń duuna kɛ̃́má, ní suńnↄ bùsu pↄ́ ń
    kpà ń deziↄwaɛ beeu.
  tcz-CHONGTHU: Vanna konin hin ngaiyin lang, nami Israelte chonsetna chu hin ngaidam
    in, chule amaho le apu apateu napehsa gam chu lepeh kit tan.
  mar-mar: तू स्वर्गातून ते ऐकून इस्राएल लोकांच्या पापांची क्षमा कर. तू त्यांना आणि
    त्यांच्या पूर्वजांना दिलेल्या भूमीवर त्यांना पुन्हा परत आण.
  qub-qub: syëlupita-pacha wiyaycunqui ari. Jucha rurashancunatapis perdunaycunqui.
    Nircorga cutichinqui unay taytancunata goycushayqui nasyunman.
  bqp-bqp: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di, kpɑ ɑ bu ben durum suuru kuɑ. Kpɑ ɑ de be
    bɑ yoru mwɛɛrɑ bu wurɑmɑ tem mɛ sɔɔ mɛ ɑ rɑɑ ben bɑɑbɑbɑ wɛ̃.
  hat-hat: tanpri, kote ou ye nan syèl la, koute yo. Padonnen peche pèp Izrayèl ou
    a, fè yo tounen nan peyi ou te ba yo ansanm ak zansèt yo a.
  eng-BSB: then may You hear from heaven and forgive the sin of Your people Israel.
    May You restore them to the land You gave to them and their fathers.
  eng-WEBPB: then hear from heaven, and forgive the sin of your people Israel, and
    bring them again to the land which you gave to them and to their fathers.
  kbq-kbq: monafintira Israeli vaheka'mota nunamuntia antahiraminka kumitia atrenerantenka,
    tagri'ene tafahe'inema tami'nana moparera ete tavarenka eno.
  nhe-BL: huajca xiquintlacaquili tlen elhuicac huan xiquintlapojpolhui inintlajtlacolhua.
    Xiquinhualica sampa ipan inintlal tlen tiquinmacac ininhuejcapan tatahua.
  gub-BL: enu ywak rehe nereko mehe ne wà nehe. Emunàn neremiaihu wanemiapo kwer ikatu
    'ym ma'e nehe. Emuzewyr kar wamono waiwy kwer pe ne wà nehe. Eremono a'e ywy wanupe,
    waipy wanupe imono pà no.
  eng-DRA: Then hear thou from heaven, and forgive the sin of thy people Israel, and
    bring them back into the land, which thou gavest to them, and their fathers.
