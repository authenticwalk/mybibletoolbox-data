verse: 2CH.006.025
translations:
  mal-C: അവിടന്ന് സ്വർഗത്തിൽനിന്ന് അവരുടെ പ്രാർഥനകേട്ട് അവിടത്തെ ജനമായ ഇസ്രായേലിന്റെ
    പാപം ക്ഷമിക്കുകയും അവർക്കും അവരുടെ പിതാക്കന്മാർക്കും അവിടന്നു വാഗ്ദാനംചെയ്ത ദേശത്തേക്ക്
    അവരെ മടക്കിവരുത്തുകയും ചെയ്യണമേ!
  deu-TKW: so wollest du hören vom Himmel her und die Sünde deines Volkes Israel vergeben
    und sie zurückbrigen auf den Boden, den du ihnen und ihren Vätern verliehen hast.
  lin-lin: yoka wuta na Likolo, limbisa masumu ya Isalaele, bato na Yo, mpe zongisa
    bango na mabele oyo opesaki bango mpe batata na bango !
  eng-LSV: then You hear from the heavens and have forgiven the sin of Your people
    Israel, and caused them to return to the ground that You have given to them, and
    to their fathers.
  eng-GNV: Then heare thou in heauen, and be mercifull vnto the sinne of thy people
    Israel, and bring them againe vnto the land which thou gauest to them and to their
    fathers.
  eng-WEBSTER: Then hear thou from the heavens, and forgive the sin of thy people
    Israel, and bring them again to the land which thou gavest to them and to their
    fathers.
  nhw-BL: huajca xiquintlacaquili tlen ilhuicac huan xiquintlapojpolhui inintlajtlacolhua.
    Xiquinhualica sempa ipan inintlal catli tiquinmacac ininhuejcapan tatahua.
  swh-ONEN: basi usikie kutoka mbinguni, ukasamehe dhambi ya watu wako Israeli na
    kuwarudisha katika nchi uliyowapa baba zao.
  bba-bba: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di, kpɑ ɑ bu ben durum suuru kuɑ. Kpɑ ɑ de be
    bɑ yoru mwɛɛrɑ bu wurɑmɑ tem mɛ sɔɔ mɛ ɑ rɑɑ ben bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: then hear thou from the heavens, and forgive the sin of thy people Israel,
    and bring them again unto the land which thou gavest to them and to their fathers.
  luo-luo: to iwinjgi gi e polo kendo iwe richo jogi Israel kendo iduog-gi e piny
    mane imiyogi kod kweregi.
  meu-meu: oi ese guba ai ba kamonai, bona emu bese Israel edia dika ba gwau tao,
    bona ba loulaidia, idia bona senedia o henidia tanona lalonai.
  npi-ULB: तब तपाईंले स्‍वर्गबाट तिनीहरूको प्रार्थना सुन्‍नुहोस्, र आफ्‍ना मानिस इस्राएलको
    पाप क्षमा गर्नुहोस् । तिनीहरू र तिनीहरूका पुर्खाहरूलाई तपाईंले दिनुभएको देशमा
    तिनीहरूलाई फर्काएर ल्‍याउनुहोस्‌ ।
  yor-yor: nígbà náà, ni kí o gbọ́ láti ọ̀run kí o sì dárí ẹ̀ṣẹ̀ àwọn ènìyàn Israẹli
    jì wọ́n kí o sì mú wọn padà wá sílé tí o ti fi fún wọn àti àwọn baba wọn.
  pes-OPCB: آنگاه از آسمان ایشان را اجابت فرما و گناه قوم خود را بیامرز و بار دیگر
    آنان را به این سرزمینی که به ایشان و اجدادشان بخشیده‌ای، بازگردان.
  tgl-ULB: pakiusap pakinggan mo mula sa kalangitan at patawarin mo ang kasalanan
    ng iyong mga taong Israel; ibalik mo sila sa lupaing ibinigay mo sa kanila at
    sa kanilang mga ninuno.
  hui-hui: í̠na dahuliya andaga howa í̠naga wali agali bu kamarunaga bi hale halu
    ko birimago domo wahabe. Ani bialu waitigi karume ina dindi tara mendeha haru
    piyagua í̠nime dindi bamba ina mamaliruhondo miriyago dindi ogoria ina lone haru
    dai bibe.
  mya-mya: ကောင်း​ကင်​ဘုံ​မှ​သူ​တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ ကို​နား​ညောင်း​တော်​မူ​ပါ။
    လူ​မျိုး​တော်​၏​အ​ပြစ် များ​ကို​ဖြေ​လွှတ်​တော်​မူ​၍ သူ​တို့​နှင့်​သူ​တို့ ၏​ဘိုး​ဘေး​များ​အား​အ​ပိုင်​ပေး​သ​နား
    တော်​မူ​သည့်​ပြည်​တော်​သို့​ပြန်​လည်​ပို့​ဆောင် တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའ་ནས་དེར་གསན་པ་དང་ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་སྡིག་པ་སེལ་ནས།
    ཁྱེད་ཀྱིས་ཁོ་རྣམས་དང་ཁོ་རྣམས་ཀྱི་ཕ་མེས་ལ་གནང་བའི་ཡུལ་དུ་ཕྱིར་འཁྲིད་པར་མཛོད་ཅིག
  sna-sna: ipapo inzwai kubva kudenga uye muregerere chivi chavanhu venyu Israeri
    uye mugovadzosera kunyika yamakavapa ivo namadzibaba avo.
  spa-BLM: entonces escucha desde el cielo, y perdona el pecado de tu pueblo Israel,
    y hazlo volver a la tierra que les diste a ellos y a sus padres.
  cac-cac: tzab'val co lesal d'a satchaan̈ chi', tzac'val nivanc'olal co mul, tzon̈
    ac' meltzaj d'a lum co luum ac'nac d'a eb' co mam quicham tic.
  swh-ULB: basi tafadhali sikia mbinguni na usamehe dhambi za watu wako Isaraeli;
    uwarudishe katika nchi uliyoitoa kwa ajili yao na baba zao.
  bel-bel: тады Ты пачуеш зь неба, і даруй грэх народу Твайго Ізраіля, і вярні іх
    у зямлю, якую Ты даў ім і бацькам іхнім.
  deu-ELBBK: so höre du vom Himmel her und vergib die Sünde deines Volkes Israel;
    und bring sie in das Land zurück, das du ihnen und ihren Vätern gegeben hast.
  mbb-OT: ne pemineǥa nu sikandan diyan te langit. Ne peseyluwa nu sikandan te salè
    dan ne ilikù nu sikandan diyà te tanà he imbeǥey nu ziyà te menge kepuun dan.
  mal-2015: നീ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ടു നിന്റെ ജനമായ യിസ്രായേലിന്റെ പാപം ക്ഷമിച്ചു
    നീ അവർക്കും അവരുടെ പിതാക്കന്മാർക്കും കൊടുത്ത ദേശത്തേക്കു അവരെ തിരിച്ചു വരുത്തേണമേ.
  rmc-rmc: šun len avri andral o ňebos, odmuk tire manušenge o bini a an len pale
    andre phuv, so diňal lenge the lengre dadenge.
  pes-OPV: آنگاه از آسمان بشنو وگناه قوم خود اسرائیل را بیامرز و ایشان را به زمینی
    که به ایشان و به پدران ایشان داده‌ای بازآور.
  ron-1924: аскултэ-й дин черурь, яртэ пэкатул попорулуй Тэу Исраел ши аду-й ынапой
    ын цара пе каре ай дат-о лор ши пэринцилор лор.
  ben-OBCV: তখন তুমি স্বর্গ থেকে তা শুনো ও তোমার প্রজা ইস্রায়েলের পাপ ক্ষমা কোরো
    এবং তুমি তাদের ও তাদের পূর্বপুরুষদের যে দেশ দিয়েছিলে, সেই দেশে তাদের ফিরিয়ে
    এনো।
  som-som: markaas samada ka maqal, oo dembiga dadkaaga reer binu Israa'iil ka cafi,
    oo iyaga ku soo celi dalkii aad iyaga iyo awowayaashoodba siisay.
  lat-VUC: 'tu exaudies de cælo: et propitiare peccato populi tui Israël, et reduc
    eos in terram quam dedisti eis, et patribus eorum.'
  eng-ASVBT: then hear thou from heaven, and forgive the sin of thy people Israel,
    and bring them again unto the land which thou gavest to them and to their fathers.
  ita-1885: porgi le orecchie dal cielo, e perdona al tuo popolo Israele il suo peccato,
    e riconducilo al paese che tu desti a lui ed a' suoi padri.
  eng-LXXUP: then shalt thou hearken out of heaven and shalt be merciful to the sins
    of thy people Israel, and thou shalt restore them to the land which thou gavest
    to them and to their fathers.
  eng-ULB: then please listen from the heavens and forgive the sin of your people
    Israel; bring them back to the land that you gave to them and to their ancestors.
  spa-VBL: entonces escucha desde el cielo y perdona el pecado de tu pueblo Israel,
    y haz que vuelva a la tierra que le diste a él y a sus antepasados.
  fra-_FOB: Toi, exauce-les des cieux, et pardonne le péché de ton peuple d'Israël,
    et ramène-les dans la terre que tu as donnée à eux et à leurs pères.
  mal-mal: നീ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ട് നിന്റെ ജനമായ യിസ്രായേലിന്റെ പാപം ക്ഷമിച്ച്
    നീ അവർക്കും അവരുടെ പിതാക്കന്മാർക്കും കൊടുത്ത ദേശത്തേക്ക് അവരെ തിരിച്ചു വരുത്തേണമേ.
  urd-GVR: to āsmān par se un kī fariyād sun lenā. Apnī qaum Isrāīl kā gunāh muāf
    karke unheṅ dubārā us mulk meṅ wāpas lānā jo tū ne unheṅ aur un ke bāpdādā ko
    de diyā thā.
  suz-BL: गे स्‍वर्ग रे मेको आन पुंइशो नेनीन। मिनु इस्राएल ङा मुर आन पाप क्‍याम्‍दीन।
    मिनु गे मेको आन कली नु आन किकी पिपी आन कली गेशो रागीम लेश्‍शा चाक्‍कीन।
  ita-1927: perdona al tuo popolo d’Israele il suo peccato, e riconducilo nel paese
    che desti a lui ed ai suoi padri.
  ckb-ckb: تۆش لە ئاسمانەوە گوێ بگرە و لە گوناهی ئیسرائیلی گەلت خۆشبە و بیانگەڕێنەوە
    ئەو خاکەی کە بە خۆیان و باوباپیرانیانت داوە.
  eng-BBE: Then give ear from heaven, and let the sin of your people Israel have forgiveness,
    and take them back again to the land which you gave to them and to their fathers.
  kan-OKCV: ಆಗ ನೀವು ಪರಲೋಕದಿಂದ ಕೇಳಿ, ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಪಾಪವನ್ನು ಮನ್ನಿಸಿ, ನೀವು ಅವರಿಗೂ
    ಅವರ ತಂದೆಗಳಿಗೂ ಕೊಟ್ಟ ದೇಶಕ್ಕೆ ಅವರನ್ನು ತಿರುಗಿ ಬರಮಾಡಿರಿ.
  tam-2017: பரலோகத்திலிருக்கிற தேவரீர் கேட்டு, உம்முடைய மக்களாகிய இஸ்ரவேலின் பாவத்தை
    மன்னித்து, அவர்களுக்கும் அவர்கள் பிதாக்களுக்கும் நீர் கொடுத்த தேசத்திற்கு அவர்களைத்
    திரும்பிவரச்செய்வீராக.
  spa-RV-1909: Tú oirás desde los cielos, y perdonarás el pecado de tu pueblo Israel,
    y los volverás á la tierra que diste á ellos y á sus padres.
  ron-BTF: Atunci ascultă din ceruri și iartă păcatul poporului tău Israel și adu-i
    din nou în țara pe care le-ai dat-o lor și părinților lor.
  eng-WEBP: then hear from heaven, and forgive the sin of your people Israel, and
    bring them again to the land which you gave to them and to their fathers.
  eng-FBV: then hear from heaven and forgive the sin of your people Israel, and bring
    them back to the land you gave them and their forefathers.
  nld-1939: luister dan in de hemel, vergeef de zonden van Israël, uw volk, en laat
    hen terugkeren naar het land, dat Gij aan hen en hun vaderen hebt geschonken.
  nch-BL: huajca xiquintacaquili ten ilhuicac huan xiquintapojpolhui inintajtacolhua.
    Xiquinhualica sempa ipan inintal cati tiquinmacac inihuejcapan tatahua.
  vie-1934: thì xin Chúa từ trên trời hãy dủ nghe, tha tội cho dân Y-sơ-ra-ên của
    Chúa, và khiến họ trở về xứ mà Chúa đã ban cho họ và cho tổ phụ của họ.
  hin-CV: तब स्वर्ग से यह सुनकर अपनी प्रजा इस्राएल का पाप क्षमा कर दीजिए और उन्हें
    उस देश में लौटा ले आइए, जो आपने उन्हें और उनके पूर्वजों को दिया है.
  spa-BES: Entonces escucha desde cielo y deja que el pecado de tu pueblo Israel tenga
    perdón, y llévalo de nuevo a la tierra que les diste a ellos y a sus padres.
  tdx-tdx: le mijanjiña an-dindiñ’ao naho apoho ty tahi’ ondati’o Israeleo vaho ampolio
    mb’ an-tane natolo’o iareo naho aman-droae’ iareo.
  tha-KJV: ก็​ขอพระองค์ทรงสดับในฟ้าสวรรค์ และประทานอภัยแก่บาปของอิสราเอลประชาชนของพระองค์
    และขอทรงนำเขากลับมายังแผ่นดินซึ่งพระองค์​ได้​พระราชทานแก่เขาทั้งหลายและบรรพบุรุษของเขา
  por-BR-2018: Tu ouvirás desde os céus, e perdoarás o pecado de teu povo Israel,
    e os voltarás à terra que deste a eles e a seus pais.
  deu-ELO: so höre du vom Himmel her und vergib die Sünde deines Volkes Israel; und
    bringe sie in das Land zurück, das du ihnen und ihren Vätern gegeben hast.
  eng-WYC-2018: thou shalt hear from heaven, and do thou mercy to the sin of thy people
    Israel (or and forgive the sin of thy people Israel), and bring them again into
    the land, which thou hast given to them, and to their fathers.
  epo-epo: tiam aŭskultu el la ĉielo, kaj pardonu la pekon de Via popolo Izrael, kaj
    revenigu ilin sur la teron, kiun Vi donis al ili kaj al iliaj patroj.
  uig-PIN: Sǝn asmanda anglap, Ɵz hǝlⱪing Israilning gunaⱨini kǝqürüp, ularni Sǝn
    ata-bowiliriƣa wǝ ɵzlirigǝ tǝⱪdim ⱪilƣan zeminƣa ⱪayturup kǝlgǝysǝn.
  beo-beo: Di Hebene diasu amogado nabima. Dia fi dunu ilia wadela:i hou gogolema:ne
    olofole, amola soge amo Di da ilia aowalalima i, amoga bu oule misa.
  tpi-OTNT: orait Bikpela, yu stap long heven na yu ken harim beten bilong mipela
    ol manmeri bilong yu na lusim sin bilong mipela. Na tu, sapos ol birua i bin kisim
    mipela i go long narapela kantri, orait yu ken bringim mipela i kam bek long dispela
    kantri bipo yu bin givim long ol tumbuna bilong mipela.
  hau-SA: sai ka ji daga sama ka kuma gafarta zunubin mutanenka Isra’ila ka kuma dawo
    da su zuwa ƙasar da ka ba su da kuma kakanninsu.
  uig-LAT: Sen asmanda anglap, Öz xelqing Israilning gunahini kechürüp, ularni Sen
    ata-bowilirigha we özlirige teqdim qilghan zémin’gha qayturup kelgeysen.
  nde-nde: zwana usezulwini uthethelele izono zabantu bakho bako-Israyeli ubabuyisele
    elizweni owabapha lona kanye laboyise.
  ton-ton: Ke ke toki fanongo ʻe koe mei he langi, pea fakamolemole ʻae angahala ʻa
    hoʻo kakai ʻIsileli, pea ke toe ʻomi ʻakinautolu ki he fonua ʻaia naʻa ke foaki
    kiate kinautolu mo ʻenau ngaahi tamai.
  ces-1613: Ty vyslýchej s nebe, a odpusť hřích lidu svému Izraelskému, a přiveď je
    zase do země, kterouž jsi jim dal i otcům jejich.
  eng-WMB: then hear from heaven, and forgive the sin of your people Israel, and bring
    them again to the land which you gave to them and to their fathers.
  tam-TCV: பரலோகத்திலிருந்து கேட்டு உமது மக்களாகிய இஸ்ரயேலின் பாவத்தை மன்னியும். நீர்
    அவர்களுக்கும், அவர்கள் முற்பிதாக்களுக்கும் கொடுத்த நாட்டிற்குத் திரும்பவும் அவர்களைக்
    கொண்டுவாரும்.
  ceb-ULB: palihog paminaw gikan sa kalangitan ug pasayloa ang sala sa imong katawhan
    sa Israel; pabalika sila sa yuta nga imong gihatag kanila ug sa ilang mga katigulangan.
  pol-UBG: Ty wysłuchaj z nieba i przebacz grzech swemu ludowi Izraela, i przyprowadź
    go znów do ziemi, którą dałeś jemu oraz jego ojcom.
  urd-GVU: تو آسمان پر سے اُن کی فریاد سن لینا۔ اپنی قوم اسرائیل کا گناہ معاف کر کے
    اُنہیں دوبارہ اُس ملک میں واپس لانا جو تُو نے اُنہیں اور اُن کے باپ دادا کو دے
    دیا تھا۔
  deu-1912: so wollest du hören vom Himmel und gnädig sein der Sünde deines Volkes
    Israel und sie wieder in das Land bringen, das du ihnen und ihren Vätern gegeben
    hast.
  kan-2017: ನೀನು ಪರಲೋಕದಿಂದ ಲಾಲಿಸಿ ಅವರ ಪಾಪಗಳನ್ನು ಕ್ಷಮಿಸಿ, ಅವರಿಗೂ ಅವರ ಪೂರ್ವಿಕರಿಗೂ ನೀನು
    ಕೊಟ್ಟಿರುವ ಸ್ವದೇಶಕ್ಕೆ ಅವರನ್ನು ತಿರುಗಿ ಬರಮಾಡು.
  yap-yap: ma SOMOL, motoyil ngorad u tharmiy. Mu n’agfan e pi denen rok e girdi’
