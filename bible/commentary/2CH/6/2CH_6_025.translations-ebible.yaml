  tbz-SIM: fɔ̃́ nKuyie nhɑ mboní kɛĩ́nkɛ̀ kɛ́keè, kɛ́ bɛ̀ cĩ̀ɛ̃́ mbɛ cɑɑ̀rìmɛ̀ bɛmbɛ
    ɑ nìtìbɛ̀ Isidɑyɛɛribɛ, kɛ́wɛ̃tɛ kɛ́ bɛ̀ tɛ̃̀ńnɛ́ní kɛtenkɛ̀ ɑ do duɔ́ nkɛ̀ bɛ
