  dop-dop: Ɩlɛ hɑɩ, Tɑcɑɑ, nɩɩ pɑ tɔm kɛ hɑtoo ɩsɔtɑɑ, nɑ ń tɑɣɑnɩ nyɑ́ yǝlɑɑ Ɩsɛɣɛlɩ
