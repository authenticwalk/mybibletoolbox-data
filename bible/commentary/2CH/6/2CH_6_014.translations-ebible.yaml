    पर कोई परमेश्वर है: तेरे जो दास अपने सारे मन से अपने को तेरे सम्मुख जानकर चलते
    हैं, उनके लिये तू अपनी वाचा पूरी करता और करुणा करता रहता है।'
  eng-YLT: and saith, 'O Jehovah God of Israel, there is not like Thee a god in the
    heavens and in the earth, keeping the covenant and the kindness for Thy servants
    who are walking before Thee with all their heart;
  eng-WYC-2017: and said, Lord God of Israel, none is like thee; thou art God in heaven,
    and in earth, which keepest covenant and mercy with thy servants, that go before
    thee in all their heart;
  eng-WMBB: Then he said, “LORD, the God of Israel, there is no God like you in heaven
    or on earth—you who keep covenant and loving kindness with your servants who walk
    before you with all their heart;
  urd-GVH: उसने दुआ की, “ऐ रब इसराईल के ख़ुदा, तुझ जैसा कोई ख़ुदा नहीं है, न आसमान
    और न ज़मीन पर। तू अपना वह अहद क़ायम रखता है जिसे तूने अपनी क़ौम के साथ बाँधा है
    और अपनी मेहरबानी उन सब पर ज़ाहिर करता है जो पूरे दिल से तेरी राह पर चलते हैं।
  rug-rug: meke varavara guahe, “Zihova, Tamasa tadi pa Izireli, namu Agoi mo si na
    Tamasa pa Maṉauru meke pa pepeso. Loke tamasa pule si gugua Agoi. Kopu nia Agoi
    sa Mua Vinariva Egoi pa tataru koari na Mua nabulu, totoso va tabe Igo rini pa
    doduru bulodia.
  gaz-gaz: 'Akkanas jedhe: “Yaa Waaqayyo Waaqa Israaʼel, Waaqni akka keetii ol samii
    keessa yookaan gad lafa irra hin jiru; ati garboota kee warra garaa guutuudhaan
    karaa kee irra deemaniif kakuu fi jaalala kee kan hin geeddaramne sana ni eegda.'
  fra-LSG: 'Et il dit: O Éternel, Dieu d’Israël! Il n’y a point de Dieu semblable
    à toi, dans les cieux et sur la terre: tu gardes l’alliance et la miséricorde
    envers tes serviteurs qui marchent en ta présence de tout leur cœur!'
  yal-yal: a yi Ala maxandi, a naxa, “Alatala, Isirayilaa Ala! Ala yo mi na alo i
    tan kore xɔnna ma hanma bɔxɔ xɔnna fari. I ya layirin nun i ya hinanna luma nɛn
    i ya walikɛne xa naxanye sigan tima i yɛtagi e bɔɲɛn birin na.
  haw-1868: Olelo aku la ia, E Iehova ke Akua o ka Iseraela, aohe Akua e like me oe
    ma ka lani, aole hoi ma ka honua, e malama ana i ka berita a me ke aloha no kau
    poe kauwa, no ka poe e hele ana imua ou me ko lakou naau a pau.
  arb-NAV: 'وَقَالَ: «أَيُّهَا الرَّبُّ إِلَهُ إِسْرَائِيلَ، لَيْسَ إِلَهٌ نَظِيرَكَ
    فِي السَّمَاءِ وَالأَرْضِ، أَنْتَ يَا مَنْ تُحَافِظُ عَلَى عَهْدِ الرَّحْمَةِ
    مَعَ عَبِيدِكَ السَّائِرِينَ أَمَامَكَ بِكُلِّ قُلُوبِهِمْ،'
  ewe-ewe: Edo gbe ɖa bena, “Yehowa, Israel ƒe Mawu, Mawu aɖeke meɖi wò, le dziƒo
    afi ma alo anyigba dzi afi sia o, wò ame si léa wò lɔlɔ̃ ƒe nubabla me ɖe asi
    kple wò subɔla siwo zɔna ɖe wò mɔwo nu kple dzi blibo.
  eng-LEE: And he said, O Lord God of Israel, there is no god like thee in the heavens,
    or on the earth, thou who keepest the covenant, and the kindness for thy servants
    that walk before thee with all their heart;
  asm-FB: তেওঁ ক’লে, “হে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা, স্বৰ্গ আৰু পৃথিৱীত আপোনাৰ তুল্য
    কোনো ঈশ্বৰ নাই; সকলো হৃদয়েৰে আপোনাৰ আগত আচৰণ কৰোঁতা আপোনাৰ দাসবোৰৰ বাবে আপুনি
    দয়া আৰু নিয়ম ৰক্ষা কৰোঁতা;
  sus-A: «عِسِرَيِلَ مَرِفِ عَلَتَلَ، عِ مَنِيّ مُ نَ كٌورٍ نُن بْشِ مَ. عِ دُفُتّفّشِ
    عِ شَ سَاتّ نُن عِ شَ هِننّ شَ قٍ رَ عِ شَ كٌنيِيٍ مَبِرِ، نَشٍيٍ حّرّ مَ عِ يَ
    تٌدٍ رَ عٍ بْحّ قِيشّ رَ.
  fra-SBL: 'Il dit alors : « Yahvé, Dieu d''Israël, il n''y a pas de Dieu comme toi,
    ni dans les cieux ni sur la terre, toi qui gardes l''alliance et la bonté envers
    tes serviteurs qui marchent devant toi de tout leur cœur,'
  hbo-hbo: וַיֹּאמַ֗ר יְהוָ֞ה אֱלֹהֵ֤י יִשְׂרָאֵל֙ אֵין־כָּמֹ֣וךָ אֱלֹהִ֔ים בַּשָּׁמַ֖יִם
    וּבָאָ֑רֶץ שֹׁמֵ֤ר הַבְּרִית֙ וְֽהַחֶ֔סֶד לַעֲבָדֶ֕יךָ הַהֹלְכִ֥ים לְפָנֶ֖יךָ
    בְּכָל־לִבָּֽם׃
  kik-kik: 'Nake akiuga atĩrĩ: “Wee Jehova, Ngai wa Isiraeli, gũtirĩ Ngai ũngĩ ũhaana
    tawe, kũu igũrũ kana gũkũ thĩ, o Wee ũhingagia kĩrĩkanĩro gĩaku kĩa wendo harĩ
    ndungata ciaku iria irũmagĩrĩra njĩra yaku na ngoro ciao ciothe.'
  fra-NCL: 'et dit : « Yahweh, Dieu d’Israël, il n’y a pas de Dieu semblable à vous
    dans les cieux et sur la terre ; à vous, qui gardez l’alliance et la miséricorde
    envers vos serviteurs qui marchent de tout leur cœur en votre présence ;'
  cek-AK: To pacoengah, Aw Israel Angraeng Sithaw, Long hoi van ah nang hoi kanghmong
    Sithaw mi doeh om ai; na hmaa ah pathungthin tang hoi na loklam pazui na tamnanawk
    hanah, lokmaihaih hoi tahmenhaih to na koepsak boeh;
  cuk-cuk: “Israel-e-Bab-Dummad-Jehováʼye, bab-dummad beyobid nibneggi, degi, napneggi
    sated. Dulemarbo be Igar mesisale, geg be iedaed, degi, dule-beba-gwagegi-binsadimalad
    be nue-sabesaila maid.
  uig-CYR: '— у мундақ дуа қилди: — И Исраилниң Худаси Пәрвәрдигар! Нә асманда нә
    зиминда Сәндәк Худа йоқтур; Сениң алдиңда пүтүн қәлби билән маңидиған Өз қуллириң
    үчүн әһдәңдә туруп өзгәрмәс муһәббитиңни көрситисән.'
  tel-2017: “యెహోవా, ఇశ్రాయేలీయుల దేవా, హృదయ పూర్వకంగా నిన్ను అనుసరించే నీ భక్తుల
    పట్ల నీ నిబంధనను నెరవేరుస్తూ కృప చూపే నీలాంటి దేవుడు ఆకాశాల్లో గానీ, భూమి మీద
    గానీ లేడు.
  hat-BSA: 'Li te di: “O SENYÈ, Bondye Israël la, nanpwen dye tankou Ou nan syèl la
    ni sou tè a, k ap kenbe akò avèk lanmou dous avèk sèvitè Ou yo ki mache devan
    Ou avèk tout kè yo;'
  kos-kos: El pre ac fahk, “LEUM GOD lun Israel, wangin sie god oana kom inkusrao
    ac fin faclu. Kom akpwayeye wuleang lom yurin mwet lom, ac kom akkalemye lungse
    lom nu selos ke elos akos kom ke insialos nufon.
  hbo-WLC: וַיֹּאמַ֗ר יְהוָ֞ה אֱלֹהֵ֤י יִשְׂרָאֵל֙ אֵין־כָּמ֣וֹךָ אֱלֹהִ֔ים בַּשָּׁמַ֖יִם
    וּבָאָ֑רֶץ שֹׁמֵ֤ר הַבְּרִית֙ וְֽהַחֶ֔סֶד לַעֲבָדֶ֕יךָ הַהֹלְכִ֥ים לְפָנֶ֖יךָ
    בְּכָל־לִבָּֽם׃
  ibo-ibo: Ọ sịrị, “Onyenwe anyị, Chineke nke Izrel, ọ dịghị Chineke dịka gị nʼeluigwe
    maọbụ nʼụwa. Gị onye na-edebe ọgbụgba ndụ ịhụnanya gị na ndị ohu gị, bụ ndị ji
    obi ha niile na-eso ụzọ gị.
  ory-ory: “ହେ ସଦାପ୍ରଭୋ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ସ୍ୱର୍ଗରେ କିଅବା ପୃଥିବୀରେ ତୁମ୍ଭ ତୁଲ୍ୟ ପରମେଶ୍ୱର
    କେହି ନାହିଁ; ତୁମ୍ଭର ଯେଉଁ ଦାସମାନେ ସର୍ବାନ୍ତଃକରଣ ସହିତ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଗମନାଗମନ କରନ୍ତି,
    ତୁମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ନିୟମ ଓ ଦୟା ପାଳନ କରିଥାଅ;
  chk-chk: o iotek, “Ai Samol mi Lapalap, Koten Israel, esap wor eman Kot a wewe ngonuk
    lon läng ika won fanüfan. Ka apwönüetä om pwon o pwäri om tong ellet ngeni noum
    kewe chon angang mi föri letipom ren unusen leluker.
  rop-rop: en imbin prei, “YAWEI, trubala God blanga Isreil. Nomo eni God langa top
    o langa dijan wel laik yu. Yu kipum yu brabli strongbala pramis garram yu pipul
    en yu shoum olabat yu laigim olabat detmatj wen dei bulurrum yu en teiknodis langa
    yu wed holbit.
  ukr-1871: 'І промовив: Господи, Боже Ізрайлїв! Нема Бога, рівного тобі нї на небі
    нї на землї. Ти додержуєш заповіт і ласку до слуг твоїх, що обертаються до тебе
    усїм серцем своїм:'
  deu-1951: 'und sprach: O HERR, Gott Israels! Kein Gott ist dir gleich, weder im
    Himmel noch auf Erden, der du den Bund und die Barmherzigkeit beobachtest deinen
    Knechten, die von ganzem Herzen vor dir wandeln!'
  eng-JPS: 'and he said: ''O LORD, the God of Israel, there is no God like Thee, in
    the heaven, or in the earth; who keepest covenant and mercy with Thy servants,
    that walk before Thee with all their heart;'
  srp-1865: 'I reèe: Gospode Bože Izrailjev! nema Boga takoga kakav si ti ni na nebu
    ni na zemlji, koji èuvaš zavjet i milost slugama svojim, koje hode pred tobom
    svijem srcem svojim;'
  lug-lug: N’ayogera nti, “Ayi Mukama Katonda wa Isirayiri tewali Katonda akufaanana
    mu ggulu newaakubadde ku nsi, atuukiriza endagaano ye ey’okwagala eri abaddu be
    abatambulira mu maaso ge n’emitima gyabwe gyonna.
  heb-heb: ויאמר יהוה אלהי ישראל אין כמוך אלהים בשמים ובארץ שמר הברית והחסד לעבדיך
    ההלכים לפניך בכל לבם׃
  ben-IRV: আর তিনি বললেন, “হে সদাপ্রভু, ইস্রায়েলের ঈশ্বর, স্বর্গে কি পৃথিবীতে তোমার
    মত ঈশ্বর নেই৷ যারা সমস্ত মনপ্রাণ দিয়ে তোমার সঙ্গে চলে, তোমার সেই দাসেদের পক্ষে
    তুমি নিয়ম ও দয়া পালন কর;
  pan-pan: ਅਤੇ ਕਹਿਣ ਲੱਗਾ, ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰੇ ਜਿਹਾ ਨਾ ਸਵਰਗ ਵਿੱਚ ਨਾ
    ਧਰਤੀ ਉੱਤੇ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਜੋ ਆਪਣੇ ਉਨ੍ਹਾਂ ਦਾਸਾਂ ਲਈ ਜਿਹੜੇ ਆਪਣੇ ਸੱਚੇ ਦਿਲ ਨਾਲ ਤੇਰੇ
    ਅੱਗੇ ਚੱਲਦੇ ਹਨ ਆਪਣੇ ਨੇਮ ਅਤੇ ਕਿਰਪਾ ਕਾਇਮ ਰੱਖਦਾ ਹੈ
  mya-JVB: အိုဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ၊ ကောင်းကင် ပေါ် မြေကြီး ပေါ် မှာကိုယ်တော်
    နှင့် တူသောဘုရား တဆူမျှ မရှိပါ။ ရှေ့ တော်၌ စိတ်နှလုံး အကြွင်းမဲ့ ကျင့် သောကိုယ်တော်
    ၏ ကျွန် တို့အဘို့ ပဋိညာဉ် တရားနှင့် ကရုဏာ တရားကို စောင့်ရှောက် တော်မူပြီ။
  hmo-hmo: Unai neganai Solomona ia guriguri, ia gwau, “Lohiabada e, Israela ena Dirava,
    dirava ta oi hegeregerena be lasi, guba ataiai o tanobada henunai, oiemu gwauhamata
    oi badinaia noho, bona oiemu bogahisihisi oi hedinaraia noho, oiemu bese taudia
    dekenai, idia ese mai edia kudoudia ibounai oi dekenai idia kamonai henia neganai.
  urd-urd: और कहने लगा ऐ ख़ुदावन्द इस्राईल के ख़ुदा तेरी तरह न तो आसमान में न ज़मीन
    पर कोंई ख़ुदा है। तू अपने उन बन्दों के लिए जो तेरे सामने अपने सारे दिल से चलते
    है 'अहद और रहमत को निगाह रखता है।
  rus-SYN: 'и сказал: Господи Боже Израилев! Нет Бога, подобного Тебе, ни на небе,
    ни на земле. Ты хранишь завет и милость к рабам Твоим, ходящим пред Тобою всем
    сердцем своим:'
  bqc-SIM: 'à mɛ̀: Dii Isailiↄ Lua, gbɛ̃e muaannↄ musu ge zĩ́lɛo. N gbɛ̃kɛ guu n
    bàa kú ń n zↄ̀blena pↄ́ aa ku lá ń yeiwa ń nↄ̀sɛmɛndooↄɛ.'
  tcz-CHONGTHU: Vo Pakai, Israel Pathen van le leiya nangma tobang Pathen dang aumpoi,
    nangman nakitepna nanit jing in, alungthim pumpia nangma kom hinjonna kipedohte
    nalungsetna longlou chu nachan jinge.
  mar-mar: शलमोन म्हणाला, “हे इस्राएलाच्या परमेश्वर देवा, स्वर्गात किंवा पृथ्वीवर
    तुझ्यासारखा दुसरा कोणीही देव नाही. तुझे जिवाभावाने अनुसरण करणाऱ्या आणि योग्य आचरण
    करणाऱ्या तुझ्या सेवकांना तुझे प्रेम आणि तुझी कृपा यांचे दिलेले वचन पाळणारा तू
    परमेश्वर आहेस.”
  qub-qub: 'sinchipa niran: «Israelcunapa Tayta Diosnin, syëluchöpis cay pachachöpis
    gamllami Diosga canqui. Llapan aunishayquita cumlinqui. Gamga llapan shongunpa
    sirbishojcunatami cuyapanqui.'
  bqp-bqp: Gusunɔ, bɛsɛ Isirelibɑn Yinni, goo mɑɑ sɑri nge wunɛ wɔllɔ kɑ temɔ. Wunɛn
    bwɑ̃ɑ be bɑ nun mɛm nɔɔwɑmmɛ kɑ gɔ̃ru tiɑ, ɑ rɑ ɑrukɑwɑni ye ɑ kɑ bu bɔkuɑ yibie,
    kpɑ ɑ bu wunɛn wɔnwɔndu sɔ̃ɔsi.
  hat-hat: 'epi li di: -Seyè, ou menm ki Bondye pèp Izrayèl la, pa gen Bondye tankou
    ou ni nan syèl ni sou latè. Ou kenbe kontra ou te siyen ak pèp ou a. Ou moutre
    jan ou renmen moun k''ap sèvi ou ak tout kè yo.'
  eng-BSB: 'and said: “O LORD, God of Israel, there is no God like You in heaven or
    on earth, keeping Your covenant of loving devotion with Your servants who walk
    before You with all their hearts.'
  eng-WEBPB: Then he said, “LORD, the God of Israel, there is no God like you in heaven
    or on earth—you who keep covenant and loving kindness with your servants who walk
    before you with all their heart;
  kbq-kbq: amanage hu'ne, Ra Anumzana Israeli vahe Anumzamoka magore huno kagri kna
    Anumzana monafine ama mopafinena omanitfa hu'ne. Maka zamagu'aretima hu'za kamage'ma
    nentaza eri'za vaheka'a, huvempama hu'nana kasegea runotagrenka, vagaore kavesi
    zanteti kavesi nezmantane.
  nhe-BL: 'huan quiijto: “TOTECO Dios, ta tlen titoTeco tiisraelitame. Axaca seyoc
    Dios queja ta nopona elhuicac, niyon nica ipan tlaltepactli. Ta tijtlamichihua
    nochi tlen tiquijtohua. Tiquinicnelía nochi tlacame tlen mitzneltocaj ica nochi
    ininyolo.'
  gub-BL: Uze'eg nezewe Tupàn pe. — O Tupàn Tuweharupi Wiko Ma'e Izaew wazar. Naheta
    kwaw amo tupàn nezàwenugar ywak rehe, ni ywy rehe. Erezapo ma'e neze'eg awer neremiaihu
    pe imume'u pyrer rupi katete ne. Aze wiko nereruzar pà wà, erexak kar nepuruamutar
    haw wanupe ne no.
  eng-DRA: 'He said: O Lord God of Israel, there is no God like thee in heaven nor
    in earth: who keepest covenant and mercy with thy servants, that walk before thee
    with all their hearts:'
