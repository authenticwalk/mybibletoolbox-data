verse: 2CH.006.014
translations:
  mal-C: 'ഈ വിധം പ്രാർഥിച്ചു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ, ആകാശത്തിലോ ഭൂമിയിലോ അങ്ങേക്കു
    തുല്യനായി ഒരു ദൈവവുമില്ല. അവിടത്തെ വഴികളെ പൂർണഹൃദയത്തോടെ പിൻതുടരുന്ന തന്റെ ദാസന്മാരോട്
    അങ്ങയുടെ അചഞ്ചലസ്നേഹത്തിന്റെ ഉടമ്പടി നിറവേറ്റുന്ന ദൈവം അങ്ങാണല്ലോ!'
  deu-TKW: 'und sprach: Jahwe, du Gott Israels, es ist kein Gott im Himmel und auf
    Erden dir gleich, der du den Bund und die Gnade bewahrst deinen Knechten, die
    von ganzen Herzen vor dir wandeln,'
  lin-lin: 'mpe asambelaki : — Yawe, Nzambe ya Isalaele ! Ezali na nzambe moko te
    oyo akokani na Yo, ezala kuna na likolo to awa na se. Obatelaka boyokani mpe bolingo
    na Yo mpo na basali na Yo, oyo batambolaka kolanda mokano na Yo na mitema na bango
    mobimba.'
  eng-LSV: and says, “O YHWH God of Israel, there is not like You a god in the heavens
    and in the earth, keeping the covenant and the kindness for Your servants who
    are walking before You with all their heart;
  eng-GNV: And sayd, O Lord God of Israel, there is no God like thee in heauen nor
    in earth, which keepest couenant, and mercie vnto thy seruants, that walke before
    thee with all their heart.
  eng-WEBSTER: 'And said, O LORD God of Israel, there is no God like thee in the heaven,
    nor on the earth; who keepest covenant, and showest mercy to thy servants, that
    walk before thee with all their hearts:'
  nhw-BL: “TOTECO Dios, ta catli titoTeco tiisraelitame. Amo aqui seyoc Dios quen
    ta nopona ilhuicac, niyon nica ipan tlaltipactli. Ta tijtlamichihua nochi catli
    tiquijtohua. Tiquinicnelía nochi masehualme catli mitzneltocaj ica nochi ininyolo.
  swh-ONEN: 'Akasema: “Ee Bwana, Mungu wa Israeli, hakuna Mungu kama wewe juu mbinguni
    wala chini duniani, wewe unayetunza Agano lako la upendo na watumishi wanaodumu
    katika njia yako kwa moyo wote.'
  bba-bba: Gusunɔ, bɛsɛ Isirelibɑn Yinni, ɡoo mɑɑ sɑri nɡe wunɛ wɔllɔ kɑ temɔ. Wunɛn
    bwɑ̃ɑ be bɑ nun mɛm nɔɔwɑmmɛ kɑ ɡɔ̃ru tiɑ, ɑ rɑ ɑrukɑwɑni ye ɑ kɑ bu bɔkuɑ yibie,
    kpɑ ɑ bu wunɛn wɔnwɔndu sɔ̃ɔsi.
  eng-KJVCPB: 'and said, O Lord God of Israel, there is no God like thee in the heaven,
    nor in the earth; which keepest covenant, and shewest mercy unto thy servants,
    that walk before thee with all their hearts:'
  luo-luo: Kowacho niya, “Yaye Jehova Nyasaye ma Nyasach Israel, onge Nyasaye moro
    e polo kata e piny machal kodi. In e Nyasaye marito singruok mar herane ni jotichne
    maluwo yoreni gi chunygi duto.
  meu-meu: Bena eto, Iehova e, Israel Diravana, asi Dirava ta oi heḡereḡeremu, guba
    ai eiava tanobada ai; emu gwauhamata o badinaiamu, bona emu hesiai taudia, oi
    vairamu ai e rakamu mai lalodia idoidiai ida taudia, o bogadia hisimu.
  npi-ULB: तिनले भने, “हे परमप्रभु इस्राएलका परमेश्‍वर, स्वर्ग र पृथ्वीमा तपाईंजस्तो
    कुनै पनि परमेश्‍वर छैन, जसले आफ्‍नो सारा हृदयले तपाईंको मार्गमा जाग्‍ने आफ्‍ना
    सेवकहरूसँग आफ्‍नो अटुट प्रेमको करार बाँध्‍नुहुन्छ ।
  yor-yor: 'Ó wí pé: “Olúwa, Ọlọ́run Israẹli, kò sí Ọlọ́run tí ó dàbí rẹ ní ọ̀run
    àti ní ayé: ìwọ tí o pa májẹ̀mú ìfẹ́ rẹ mọ́ pẹ̀lú àwọn ìránṣẹ́ rẹ tí ń fi tọkàntọkàn
    wọn rìn ní ọ̀nà rẹ.'
  pes-OPCB: «ای خداوند، خدای بنی‌اسرائیل، در تمام زمین و آسمان خدایی همانند تو وجود
    ندارد. تو خدایی هستی که عهد پر از رحمت خود را با کسانی که با تمام جان و دل احکام
    تو را اطاعت می‌کنند، نگاه می‌داری.
  tgl-ULB: Sinabi niya, “Yahweh, Diyos ng Israel, walang Diyos na katulad mo sa langit
    man o sa lupa, na tumutupad sa tipan at sa tipan ng kasunduan sa iyong mga lingkod
    na lumalakad sa harap mo nang kanilang buong puso;
  hui-hui: Anduane Homogo ina Isaraele wali agali bibahendenaga Ngode Datagaliwabe-o
    dahuliya andagahabi dindihabi í̠ kegobi mende naheore. Ani kego howa iname mana
    beremaru í̠ninaga deni bayale hangu bialu howa mana ko ngaru mitangi nabi kamagola
    í̠na í̠ninaga Isaraele wali agali baba habo nalolene bi lo wirigo mitangi bialu
    ina gubalini haabo haga ke.
  mya-mya: '``အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​နှင့်​တူ​သော
    ဘု​ရား​မိုး​မြေ​၌​မ​ရှိ​ပါ။ ကိုယ်​တော်​၏​လူ​မျိုး တော်​သည်​စ​ကား​တော်​ကို​တစ်​သ​ဝေ​မ​တိမ်း
    နာ​ယူ​ကျင့်​သုံး​ကြ​သော​အ​ခါ​ကိုယ်​တော် သည်​သူ​တို့​နှင့်​ထား​ရှိ​သည့်​ပ​ဋိ​ညာဉ်​တော်
    ကို​စောင့်​ထိန်း​တော်​မူ​လျက်​သူ​တို့​အား မေတ္တာ​တော်​ကို​ပြ​တော်​မူ​ပါ​၏။-'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། གནམ་ས་གཉིས་སུ་ཁྱེད་ལྟ་བུའི་དཀོན་མཆོག་སུ་ཡང་མེད།
    ཁྱེད་ཀྱིས་བསམ་པ་རྩེ་གཅིག་གིས་ཁྱེད་ཀྱི་དྲུང་དུ་འགྲུལ་བའི་ཞབས་ཕྱི་རྣམས་ལ་ཞལ་ཆད་སྲུང་ཞིང་ཐུགས་རྗེས་གཟིགས་པ་ཡིན།
  sna-sna: 'Akati: “Haiwa Jehovha, Mwari waIsraeri, hakuna mumwe Mwari akaita semi
    kudenga kana panyika. Imi munochengeta sungano yorudo navaranda venyu vanoramba
    vachifamba munzira yenyu nomwoyo wose.'
  spa-BLM: 'Entonces dijo: “Yahvé, Dios de Israel, no hay Dios como tú en el cielo
    ni en la tierra; tú que guardas el pacto y la bondad amorosa con tus siervos que
    caminan ante ti de todo corazón;'
  cac-cac: 'Ix yalan vin̈ icha tic: Mamin Jehová co Diosal a on̈ israel on̈ tic, malaj
    junocxo Dios d''a satchaan̈ yed'' d''a sat luum tic lajan ed''oc, yujto tzaq''uelc''och
    a trato, tza ch''oxan a vach''c''olal d''a mach tzach c''anab''ajan d''a smasanil
    sc''ool.'
  swh-ULB: Akasema, “Yahwe, Mungu wa Israeli, hakuna Mungu kama wewe katika mbingu,
    au juu ya dunia, ambaye anatunza agano na upendo imara na watumishi wako ambao
    hutembea mbele zako kwa moyo wao wote;
  bel-bel: 'і сказаў: Госпадзе Божа Ізраілеў! Няма Бога, падобнага на Цябе, ні на
    небе, ні на зямлі. Ты захоўваеш запавет і літасьць да рабоў Тваіх, якія ходзяць
    прад Табою ўсім сэрцам сваім:'
  deu-ELBBK: 'und sprach: HERR, Gott Israels! Kein Gott ist dir gleich im Himmel und
    auf der Erde, der du den Bund und die Güte deinen Knechten bewahrst, die vor dir
    wandeln mit ihrem ganzen Herzen;'
  mbb-OT: Ne nengemuyù sikandin, “He Nengazen, Megbevayà te Israel, wazè en Megbevayà
    he iring kenikew ziyan te langit wey kayi te tanà. Metinumanen ka te saad nu wey
    layun nu ibpaahà is kebmahala nu te menge suluǥuen nu he edsunud kenikew te tivuuk
    he ǥehinawa zan.
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, പൂർണ്ണഹൃദയത്തോടെ നിന്റെ മുമ്പാകെ നടക്കുന്ന
    നിന്റെ ദാസന്മാർക്കായി നിയമവും ദയയും പാലിക്കുന്നവനായ നിന്നെപ്പോലെ സ്വർഗ്ഗത്തിലും
    ഭൂമിയിലും ഒരു ദൈവവും ഇല്ല.
  rmc-rmc: 'a phenďa: „RAJEJA, Devla le Izraeloskro! Nane aver Del, sar sal tu – aňi
    pro ňebos, aňi pre phuv. Tu doľikeres e zmluva a sal lačhejileskro ke peskre služobňika,
    save džan pal tu cale jileha.'
  pes-OPV: 'گفت: «ای یهوه خدای اسرائیل! خدایی مثل تو نه در آسمان و نه در زمین می‌باشد
    که با بندگان خود که به حضور تو به تمامی دل خویش سلوک می‌نمایند، عهد ورحمت را نگاه
    می‌داری.'
  ron-1924: 'Ши а зис: „Доамне, Думнезеул луй Исраел! Ну есте Думнезеу ка Тине ын
    черурь ши пе пэмынт! Ту ций легэмынтул ши ындураря Та фацэ де робий Тэй, каре
    умблэ ынаинтя Та ку тоатэ инима лор!'
  ben-OBCV: 'তিনি বললেন: “হে ইস্রায়েলের ঈশ্বর সদাপ্রভু, স্বর্গে বা মর্ত্যে তোমার
    মতো এমন কোনও ঈশ্বর আর কেউ নেই—তুমি তোমার সেই দাসদের কাছে করা তোমার প্রেমের নিয়ম
    রক্ষা করে থাকো, যারা সর্বান্তঃকরণে তোমার পথে চলে।'
  som-som: Oo wuxuu yidhi, Rabbiyow Ilaaha reer binu Israa'iilow, samada iyo dhulka
    toona Ilaah kula mid ahu kuma jiro, adoo axdiga xajiya oo u naxariista addoommadaada
    hortaada ku socda oo kugu aamina qalbigooda oo dhan.
  lat-VUC: 'ait: Domine Deus Israël, non est similis tui deus in cælo et in terra:
    qui custodis pactum et misericordiam cum servis tuis qui ambulant coram te in
    toto corde suo:'
  eng-ASVBT: and he said, O Jehovah, the God of Israel, there is no God like thee,
    in heaven, or on earth; who keepest covenant and lovingkindness with thy servants,
    that walk before thee with all their heart;
  ita-1885: 'e disse: O Signore Iddio d''Israele, non vi è alcun dio pari a te, nè
    in cielo, nè in terra, che osservi il patto e la benignità inverso i tuoi servitori,
    che camminano davanti a te con tutto il cuor loro;'
  eng-LXXUP: and said, Lord God of Israel, there is no God like thee in heaven, or
    on the earth; keeping covenant and mercy with thy servants that walk before thee
    with their whole heart.
  eng-ULB: He said, “Yahweh, God of Israel, there is no God like you in the heavens
    or on the earth, who keeps covenant and steadfast love with your servants who
    walk before you with all their heart;
  spa-VBL: 'Y dijo: “Señor, Dios de Israel, no hay ningún dios como tú en el cielo
    ni en la tierra, que mantiene tu acuerdo de amor confiable con tus siervos que
    te siguen con total devoción.'
  fra-_FOB: O Éternel, Dieu d'Israël! ni dans les cieux, ni sur la terre, il n'y a
    de Dieu semblable à toi, qui gardes l'alliance et la miséricorde envers tes serviteurs
    qui marchent de tout leur cœur devant ta face;
  mal-mal: “യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, പൂർണ്ണഹൃദയത്തോടെ നിന്റെ മുമ്പാകെ നടക്കുന്ന
    നിന്റെ ദാസന്മാർക്കായി നിയമവും ദയയും പാലിക്കുന്നവനായ നിന്നെപ്പോലെ സ്വർഗ്ഗത്തിലും
    ഭൂമിയിലും ഒരു ദൈവവും ഇല്ല.
  urd-GVR: us ne duā kī, “Ai Rab Isrāīl ke Ḳhudā, tujh jaisā koī Ḳhudā nahīṅ hai,
    na āsmān aur na zamīn par. Tū apnā wuh ahd qāym rakhtā hai jise tū ne apnī qaum
    ke sāth bāndhā hai aur apnī mehrbānī un sab par zāhir kartā hai jo pūre dil se
    terī rāh par chalte haiṅ.
  suz-BL: मिनु मेकोमी “परमप्रभु यावे, इस्राएली आन परमप्रभु, सरीङ नु रागीम इन खोदेंशो
    सुइ मबाक्‍नीम। गे कबल खाप्‍ब बाक्‍नीनी नु इन कली नेल्‍ल थुंम खोइक्‍ब इन वाइल आन
    कली गे गेना हना यो दाक्‍नीनी।
  ita-1927: “O Eterno, Dio d’Israele! Non v’è Dio che sia simile a te, né in cielo
    né in terra! Tu mantieni il patto e la misericordia verso i tuoi servi che camminano
    in tua presenza con tutto il cuor loro.
  ckb-ckb: 'گوتی: «ئەی یەزدانی پەروەردگاری ئیسرائیل، هیچ خودایەک لە ئاسمان و لەسەر
    زەوی لە وێنەی تۆ نییە، پەیمانی خۆشەویستییەکەت بۆ خزمەتکارەکانت دەبەیتەسەر، ئەوانەی
    لەبەردەمی تۆ بە دڵسۆزییەوە ڕەفتار دەکەن.'
  eng-BBE: And he said, O Lord, the God of Israel, there is no God like you in heaven
    or on earth; keeping faith and mercy unchanging for your servants, while they
    go in your ways with all their hearts;
  kan-OKCV: ಹೀಗೆ ಪ್ರಾರ್ಥಿಸಿದನು. “ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಆಕಾಶದಲ್ಲಾದರೂ, ಭೂಮಿಯಲ್ಲಾದರೂ
    ನಿಮ್ಮ ಹಾಗೆ ದೇವರು ಯಾರೂ ಇಲ್ಲ. ಸಂಪೂರ್ಣ ಹೃದಯದಿಂದ ನಿಮಗೆ ನಡೆದುಕೊಳ್ಳುವಂಥ ಸೇವಕರ ಬಗ್ಗೆ
    ನೀವು ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು ನೆರವೇರಿಸಿ ಕೃಪೆಯನ್ನು ತೋರಿಸಿದ್ದೀರಿ.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவாவே, வானத்திலும், பூமியிலும் உமக்கு ஒப்பான தேவனில்லை;
    தங்கள் முழு இருதயத்தோடும் உமக்கு முன்பாக நடக்கிற உமது அடியாருக்கு உடன்படிக்கையையும்
    கிருபையையும் காத்துவருகிறீர்.
  spa-RV-1909: Jehová Dios de Israel, no hay Dios semejante á ti en el cielo ni en
    la tierra, que guardas el pacto y la misericordia á tus siervos que caminan delante
    de ti de todo su corazón;
  ron-BTF: 'Și a spus: DOAMNE Dumnezeul lui Israel, nu este Dumnezeu ca tine, nici
    în cer, nici pe pământ, care ține legământul și arată milă servitorilor lui, cei
    care umblă înaintea ta cu toată inima lor;'
  eng-WEBP: Then he said, “LORD, the God of Israel, there is no God like you in heaven
    or on earth—you who keep covenant and loving kindness with your servants who walk
    before you with all their heart;
  eng-FBV: He said, “Lord God of Israel, there is no god like you in heaven or on
    earth, keeping your agreement of trustworthy love with your servants who follow
    you with complete devotion.
  nld-1939: 'en sprak: Jahweh, God van Israël; geen god boven in de hemel of beneden
    op aarde is gelijk aan U; want in goedertierenheid houdt Gij U aan het verbond
    met uw dienaren, die met heel hun hart voor uw aanschijn wandelen.'
  nch-BL: 'huan quiijto: “TOTECO Dios, ta cati titoTeco tiisraelitame. Amo aqui seyoc
    Dios quej ta nopona ilhuicac, yon nica ipan taltipacti. Ta tijtamichihua nochi
    cati tiquijtohua. Tiquinicnelía nochi masehualme cati mitzneltocaj ica nochi iniyolo.'
  vie-1934: 'mà rằng: Lạy Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên! trên trời và dưới
    đất, chẳng có thần nào giống như Chúa. Chúa gìn giữ lời giao ước và lòng nhân
    từ đối với kẻ tôi tớ Chúa, là kẻ hết lòng đi trước mặt Chúa;'
  hin-CV: 'तब शलोमोन ने विनती की: “याहवेह इस्राएल के परमेश्वर, आपके तुल्य परमेश्वर
    न तो कोई ऊपर स्वर्ग में है और न यहां नीचे धरती पर, जो अपने उन सेवकों पर अपना अपार
    प्रेम दिखाते हुए अपनी वाचा को पूर्ण करता है, जिनका जीवन आपके प्रति पूरी तरह समर्पित
    है.'
  spa-BES: 'Y él dijo: Señor, Dios de Israel, no hay Dios como tú en el cielo ni en
