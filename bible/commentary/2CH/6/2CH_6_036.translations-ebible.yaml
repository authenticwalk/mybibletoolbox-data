verse: 2CH.006.036
translations:
  mal-C: “ഇസ്രായേൽ അവിടത്തേക്കെതിരേ പാപംചെയ്യുകയും—പാപം ചെയ്യാത്ത ഒരു മനുഷ്യനും ഇല്ലല്ലോ—അവിടന്ന്
    അവരോടു കോപിച്ച് അവരെ ശത്രുവിന്റെ കൈകളിൽ ഏൽപ്പിച്ചുകൊടുക്കുകയും ശത്രു അവരെ, അടുത്തോ
    അകലെയോ ഉള്ള രാജ്യത്തേക്ക് അടിമകളാക്കികൊണ്ടുപോകുകയും ചെയ്യുമ്പോൾ,
  deu-TKW: Wenn sie sich an dir versündigen werden, - denn es gibt keinen Menschen,
    der nicht sündigte! - und du auf sie zürnst und sie dem Feinde preisgibst, daß
    ihre Bezwinger sie gefangen führen in ein fernes oder nahes Land,
  lin-lin: Tango bakosala masumu liboso na Yo, pamba te moto nyonso asalaka masumu,
    bongo Yo osilikeli bango mpe okabi bango na maboko ya banguna oyo bamemi bango
    na bowumbu kati na mokili songolo, ezala ya mosika to ya pene,
  eng-LSV: When they sin against You—for there is not a man who does not sin—and You
    have been angry with them, and have given them before an enemy, and their captors
    have taken them captive to a land far off or near;
  eng-GNV: If they sinne against thee (for there is no man that sinneth not) and thou
    be angry with them and deliuer them vnto the enemies, and they take them and cary
    them away captiue vnto a land farre or neere,
  eng-WEBSTER: If they sin against thee, (for there is no man who sinneth not,) and
    thou be angry with them, and deliver them over before their enemies, and they
    carry them away captives to a land far off or near;
  nhw-BL: “Huan sintla inijuanti tlajtlacolchihuase moixpa, pampa amo aqui niyon se
    catli amo quema tlajtlacolchihua, huelis ticualanis ininhuaya huan tiquintemactilis
    ica inincualancaitacahua para ma quinhuicaca ipan seyoc tlali catli huejca o nechca.
  swh-ONEN: “Watakapotenda dhambi dhidi yako, kwa kuwa hakuna mtu yeyote ambaye hatendi
    dhambi, nawe ukachukizwa nao na kuwakabidhi kwa adui, ambaye atawachukua utumwani
    katika nchi iliyo mbali au karibu
  bba-bba: Bɑ̀ n dɑɑ mɑɑ nun torɑri domi ɡoo sɑri wi u ku rɑ tore, mɑ wunɛn mɔru yɑ
    seewɑ, ɑ bu yibɛrɛbɑ nɔmu sɔndiɑ, mɑ bɑ bu mwɛɛrɑ bɑ kɑ dɑ bɑ yoru dimɔ turukuɔ
    ǹ kun mɛ mi n tomɑ,
  eng-KJVCPB: If they sin against thee, (for there is no man which sinneth not,) and
    thou be angry with them, and deliver them over before their enemies, and they
    carry them away captives unto a land far off or near;
  luo-luo: “To ka giketho e nyimi, nimar onge ngʼato kata achiel ma ok jaketho mi
    ikecho kodgi kendo ichiwogi e lwet wasigu mi giterogi e twech e piny mabor kata
    machiegni,
  meu-meu: Oiemu ai kara dika bema kara (badina be dika se karamu tauna ta na lasi),
    bena boma badu henidia bona inaidia imadia ai boma atodia, bena mai iḡuidia ida
    inaidia edia tano bema laohaidia, gabu daudau eiava kahikahi,
  npi-ULB: जब तिनीहरूले तपाईंको विरुद्धमा पाप गर्छन्‌— किनकि पाप नगर्ने एक जना पनि
    छैन— र तिनीहरूसँग तपाईं रिसाउनुहुन्‍छ र तिनीहरूलाई कुनै शत्रुको हातमा सुम्‍पिनुहुन्‍छ,
    ताकि शत्रुहरूले तिनीहरूलाई लान्‍छन् र तिनीहरूलाई आफ्‍नो देशमा, टाढा वा नजिक कैद
    गरेर लान्‍छन् ।
  yor-yor: “Nígbà tí wọ́n bá sì dẹ́ṣẹ̀ sí ọ—nítorí kò sí ènìyàn kan tí kì í dẹ́ṣẹ̀—bí
    o bá sì bínú sí wọn tí o bá sì fi wọ́n fún àwọn ọ̀tá, tí wọ́n kó wọn ní ìgbèkùn
    sí ilẹ̀ tí ó jìnnà réré tàbí nítòsí,
  pes-OPCB: «اگر قوم تو نسبت به تو گناه کنند و کیست که گناه نکند؟ و تو بر آنها خشمگین
    شوی و اجازه دهی دشمن آنها را به سرزمین خود، خواه دور، خواه نزدیک، به اسارت ببرد،
  tgl-ULB: Ipagpalagay na nagkasala sila laban sa iyo—yamang walang sinuman ang hindi
    nagkakasala—at ipagpalagay na galit ka sa kanila at ibibigay mo sila sa kanilang
    kaaway, upang dalhin sila ng kaaway at gawin silang mga bihag sa kanilang lupain,
    maging malayo man o malapit.
  hui-hui: Wali agali bibahendeme ko biai haga kamago ai í̠naga wali agalime í̠hondo
    ko bialu kamaria í̠na i̱nahondo keba howa ina waitigi karume ibuwa ina bo garabaya
    bu yalu dindi tara kaundia kawarehayaguabi minu yalu piyagua í̠naga wali agali
    bu kamarume í̠hondo bi laramago hale habe.
  mya-mya: '``အ​ပြစ်​မ​ကူး​လွန်​သူ​တစ်​ယောက်​မျှ​မ​ရှိ​ပါ။ သို့​ဖြစ်​၍​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​သည်​ကိုယ်
    တော်​ကို​ပြစ်​မှား​ကြ​ပါ​လိမ့်​မည်။ ထို​အ​ခါ ကိုယ်​တော်​သည်​အ​မျက်​ထွက်​တော်​မူ​၍​သူ​တို့
    အား​ရန်​သူ​များ​လက်​တွင် အ​ရေး​ရှုံး​နိမ့်​စေ လျက်​တိုင်း​တစ်​ပါး​သို့​ဖမ်း​ဆီး​ခေါ်​ဆောင်
    သွား​စေ​တော်​မူ​ပါ​လိမ့်​မည်။ ထို​တိုင်း​ပြည် သည်​အ​လွန်​ဝေး​ကွာ​စေ​ကာ​မူ-'
  bod-N: འཇིག་རྟེན་དུ་སྡིག་པ་མི་བྱེད་པ་སུ་ཡང་མེད་པས། གལ་ཏེ་ཁྱེད་ཀྱི་འབངས་མིས་ཁྱེད་ལ་སྡིག་པ་བྱས་པ་དང་།
    ཁྱེད་ཐུགས་ཁྲོས་ནས་དེ་དག་དགྲའི་ལག་ཏུ་གཏད་དེ། དགྲ་བོས་དེ་དག་ཡུལ་ཉེ་རིང་གང་དུ་བཙན་ཁྲིད་བྱས་ཤིང་།
  sna-sna: “Kana vakakutadzirai, nokuti hapana munhu asingatadzi, uye kana mukavatsamwira
    mukavapa kumuvengi, anovatapa achivaendesa kunyika iri kure kana pedyo;
  spa-BLM: “Si pecan contra ti (pues no hay hombre que no peque), y te enojas con
    ellos y los entregas al enemigo, de modo que los llevan cautivos a una tierra
    lejana o cercana;
  cac-cac: Q'uinaloc tz'och co mul d'ayach, (yujto malaj junoc anima max och smul)
    scot yoval a c'ol d'ayon̈, yuj chi' tzon̈ ac'och d'a yol sc'ab' eb' ajc'ool, tzon̈
    yic'anb'at eb' d'a ch'oc chon̈ab'il najat, ma lac'an.
  swh-ULB: Kama wametenda dhambi dhidi yako—kwa kuwa hakuna asiye tenda dhambi—na
    ikiwa una hasira nao na kuwakabidhi kwa adui zao, ili kwamba adui wakawabeba na
    kuwachukua kama mateka kwa ajili ya nchi zao, iwe mbali au karibu.
  bel-bel: Калі яны зграшылі прад Табою, - бо няма чалавека, які не зграшыў бы, -
    і Ты прагневаешся на іх і аддасі іх ворагу, і завядуць іх тыя, што паланілі іх,
    у зямлю далёкую альбо блізкую,
  deu-ELBBK: Wenn sie gegen dich sündigen – denn da ist kein Mensch, der nicht sündigte
    – und du über sie erzürnst und sie vor dem Feind dahingibst und ihre Besieger
    sie gefangen wegführen in ein fernes oder in ein nahes Land;
  mbb-OT: “Ne emun ebpekesalè dan kenikew–su wazà minsan hentei he wazè din salà–wey
    tenged te utew nu kekegpauk ne impezaag nu sikandan te menge kuntada zan ne mibihag
    dan pehendiyà te uvey etawa meziyù he lugar,
  mal-2015: അവർ നിന്നോടു പാപം ചെയ്കയും - പാപം ചെയ്യാത്ത മനുഷ്യൻ ഇല്ലല്ലോ - നീ അവരോടു
    കോപിച്ചു അവരെ ശത്രുക്കൾക്കു ഏല്പിക്കയും അവർ അവരെ ദൂരത്തോ സമീപത്തോ ഉള്ള ദേശത്തേക്കു
    ബദ്ധരാക്കി കൊണ്ടുപോകയും ചെയ്താൽ
  rmc-rmc: A te tire manuša angle tu kerena binos, bo dojekh manuš hino binošno, a
    tu pre lende aveha choľamen a domukeha lengre ňeprijaťeľenge, hoj te zviťazinen
    upral lende, a on len paľis odľigenena sar zaphandlen andre peskri phuv – či pašes
    abo dur –,
  pes-OPV: «و اگر به تو گناه ورزیده باشند زیرا انسانی نیست که گناه نکند، و بر ایشان
    غضبناک شده، ایشان را به‌دست دشمنان تسلیم کرده باشی واسیرکنندگان ایشان، ایشان را
    به زمین دور یانزدیک ببرند،
  ron-1924: Кынд вор пэкэтуи ымпотрива Та, кэч ну есте ом каре сэ ну пэкэтуяскэ, ши
    кынд вей фи мыният ымпотрива лор ши-й вей да ын мына врэжмашулуй, каре-й ва дуче
    робь ынтр-о царэ депэртатэ сау апропиятэ,
  ben-OBCV: “তারা যখন তোমার বিরুদ্ধে পাপ করবে—কারণ এমন কেউ নেই, যে পাপ করে না—এবং
    তুমি তাদের প্রতি ক্রুদ্ধ হবে ও তাদের সেই শত্রুদের হাতে সঁপে দেবে, যারা তাদের দূর
    বা নিকটবর্তী কোনও দেশে বন্দি করে নিয়ে যাবে;
  som-som: Haddii ay kugu dembaabaan, (waayo, nin aan dembaabinu ma jiro, ) oo aad
    u cadhootid oo aad markaas cadowga u gacangelisid inay la tagaan oo maxaabiis
    ahaan ugu kaxaystaan dal kale, ama ha dhowaado, ama ha dheeraadee,
  lat-VUC: Si autem peccaverint tibi (neque enim est homo qui non peccet), et iratus
    fueris eis, et tradideris hostibus, et captivos duxerint eos in terram longinquam,
    vel certe quæ juxta est,
  eng-ASVBT: If they sin against thee (for there is no man that sinneth not), and
    thou be angry with them, and deliver them to the enemy, so that they carry them
    away captive unto a land far off or near;
  ita-1885: Quando avranno peccato contro a te (conciossiachè non vi sia niun uomo
    che non pecchi), e tu ti sarai adirato contro a loro, e li avrai messi in poter
    del nemico; e quelli che li avranno presi, li avranno menati in cattività, in
    alcun paese, lontano o vicino,
  eng-LXXUP: Whereas if they shall sin against thee (for there is no man who will
    not sin), and thou shalt smite them, and deliver them up before their enemies,
    and they that take them captive shall carry them away into a land of enemies,
    to a land far off or near;
  eng-ULB: Suppose they sin against you—since there is no one who does not sin—and
    suppose that you are angry with them and hand them over to the enemy, so that
    the enemy carries them away and takes them as captives to their land, whether
    distant or near.
  spa-VBL: “Si pecan contra ti – y no hay nadie que no peque – puedes enojarte con
    ellos y entregarlos a un enemigo que los lleve como prisioneros a una tierra extranjera,
    cercana o lejana.
  fra-_FOB: Quand ils auront péché contre toi (car il n'y a point d'homme qui ne pèche),
    et que, irrité contre eux, tu les auras livrés à leurs ennemis, et que ceux qui
    les auront pris les auront emmenés captifs en quelque pays, soit au loin, soit
    au près;
  mal-mal: അവർ അങ്ങയോട് പാപം ചെയ്കയും - പാപം ചെയ്യാത്ത മനുഷ്യൻ ഇല്ലല്ലോ - അങ്ങ് അവരോടു
    കോപിച്ച് അവരെ ശത്രുക്കൾക്ക് ഏല്പിക്കുകയും അവർ അവരെ ദൂരത്തോ സമീപത്തോ ഉള്ള ദേശത്തേക്ക്
    ബദ്ധരാക്കി കൊണ്ടുപോകുകയും ചെയ്താൽ
  urd-GVR: Ho saktā hai wuh terā gunāh kareṅ, aisī harkateṅ to ham sab se sarzad hotī
    rahtī haiṅ, aur natīje meṅ tū nārāz ho kar unheṅ dushman ke hawāle kar de jo unheṅ
    qaid karke kisī dūr-darāz yā qarībī mulk meṅ le jāe.
  suz-BL: मिनु मेकोपुकीमी इन कली पाप पाम्‍तेक्‍म हना, मारदे हना पाप मपाइब सुइ मबाक्‍नीम।
    गे मेको आन कली तशा गाइश्‍शा, मेको आन कली आन जोरी सत्रु आन गुइमी गेतीनी हना, मेकोमी
    मेको आन कली ग्‍याइश्‍शा, ङोन रागी हना यो, आन नेक्‍था ङा रागी हना यो लाइश्‍शा,
    चोक्‍तेक्‍म हना,
  ita-1927: Quando peccheranno contro di te poiché non v’è uomo che non pecchi e tu
    ti sarai mosso a sdegno contro di loro e li avrai abbandonati in balìa del nemico
    che li menerà in cattività in un paese lontano o vicino,
  ckb-ckb: «کەس نییە گوناه نەکات، بەڵام کاتێک گوناهت بەرامبەر دەکەن و تۆش لێیان تووڕە
    دەبیت و دەیاندەیتە دەست دوژمن کە بە دیلیان دەگرن و بۆ خاکێک ڕاپێچیان دەکەن، جا
    دوور بێت یان نزیک،
  eng-BBE: If they do wrong against you, (for no man is without sin,) and you are
    angry with them, and give them up into the power of those who are fighting against
    them, so that they take them away prisoners to a land far off or near;
  kan-OKCV: “ಪಾಪ ಮಾಡದವನು ಯಾವನೂ ಇಲ್ಲವಲ್ಲಾ. ಆದ್ದರಿಂದ ಅವರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಲು,
    ನೀವು ಅವರ ಮೇಲೆ ಕೋಪಿಸಿಕೊಂಡು ದೂರವಾದರೂ, ಸಮೀಪವಾದರೂ ಶತ್ರುವಿನ ದೇಶಕ್ಕೆ ಅವರು ಸೆರೆಯಾಗಿ ಹೋಗುವಂತೆ
    ನೀವು ಅವರನ್ನು ಶತ್ರುವಿನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದರೆ,
  tam-2017: பாவம் செய்யாத மனிதன் இல்லையே; ஆகையால் அவர்கள் உமக்கு விரோதமாகப் பாவம்செய்து,
    தேவரீர் அவர்கள்மேல் கோபங்கொண்டு, அவர்கள் எதிரிகளின் கையில் அவர்களை ஒப்புக்கொடுக்கிறதால்,
    அவர்களைச் சிறைபிடிக்கிறவர்கள் அவர்களைத் தூரத்திலாகிலும் சமீபத்திலாகிலும் இருக்கிற
    தங்கள் தேசத்திற்குக் கொண்டுபோயிருக்கும்போது,
  spa-RV-1909: Si pecaren contra ti, (pues no hay hombre que no peque,) y te airares
    contra ellos, y los entregares delante de sus enemigos, para que los que los tomaren
    los lleven cautivos á tierra de enemigos, lejos ó cerca,
  ron-BTF: Dacă păcătuiesc împotriva ta, (fiindcă nu este om care să nu păcătuiască)
    și tu te mânii pe ei și îi dai înaintea dușmanilor lor, iar ei îi duc în captivitate
    într-o țară îndepărtată sau apropiată;
  eng-WEBP: “If they sin against you (for there is no man who doesn’t sin), and you
    are angry with them and deliver them to the enemy, so that they carry them away
    captive to a land far off or near;
  eng-FBV: If they sin against you—and there is nobody who does not sin—you may become
    angry with them and hand them over to an enemy who takes them away as prisoners
    to a foreign land, near or far.
  nld-1939: Wanneer ze tegen U zondigen-want er is niemand, die niet zondigt-en Gij
    levert ze in uw toorn aan een vijand over, zodat ze gevangen worden weggevoerd
    naar het land van dien vijand, veraf of dichtbij;
  nch-BL: “Huan sinta inijuanti tajtacolchihuase moixpa, pampa amo aqui yon se cati
    amo quema tajtacolchihua, huelis ticualanis inihuaya huan tiquintemactilis ica
    inincualancaitacahua para ma quinhuicaca ipan seyoc tali cati huejca o nechca.
  vie-1934: Nếu dân Y-sơ-ra-ên phạm tội với Chúa (vì chẳng có người nào mà không phạm
    tội), và Chúa nổi giận, phó chúng cho kẻ thù nghịch, và kẻ thù nghịch bắt họ làm
    phu tù dẫn đến xứ xa hay gần;
  hin-CV: “जब वे आपके विरुद्ध पाप करें-वास्तव में तो कोई भी मनुष्य ऐसा नहीं जिसने
