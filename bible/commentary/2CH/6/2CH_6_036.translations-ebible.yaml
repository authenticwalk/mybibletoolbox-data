    are angry with them and deliver them to the enemy, so that they carry them away
    captive to a land far off or near;
  urd-GVH: हो सकता है वह तेरा गुनाह करें, ऐसी हरकतें तो हम सबसे सरज़द होती रहती हैं,
    और नतीजे में तू नाराज़ होकर उन्हें दुश्मन के हवाले कर दे जो उन्हें क़ैद करके किसी
    दूर-दराज़ या क़रीबी मुल्क में ले जाए।
  rug-rug: Be tavete va sea atu koa Goi si arini, ura loke tie sapu lopu tavete va
    sea, meke be bugoro ni Agoi meke vala ni Goi koari na dia kana, pude raovo vagi
    lani pa dia popoa be seuna babe tata,
  gaz-gaz: “Waan namni cubbuu hin hojjenne tokko iyyuu hin jirreef yommuu isaan cubbuu
    sitti hojjetanitti ati isaanitti aartee diina isaan boojiʼee biyya fagootti yookaan
    dhiʼootti isaan geessutti dabarsitee isaan kennita;
  fra-LSG: Quand ils pécheront contre toi, car il n’y a point d’homme qui ne pèche,
    quand tu seras irrité contre eux et que tu les livreras à l’ennemi, qui les emmènera
    captifs dans un pays lointain ou rapproché;
  yal-yal: “A nɔɛ liga nɛn, e yi yulubin tongo, bayo adamadi yo mi na naxan mi yulubin
    ligama. I ya xɔlɔn yitama e ra nɛn, i yi e so e yaxune yii, ne yi siga e ra konyiyani
    e yamana makuyena ndee yi hanma naxanye maso.
  haw-1868: Ina e hana hewa lakou ia oe, (no kamea, aohe kanaka i hana he wa ole,)
    a huhu mai oe ia lakou, a haawi oe ia lakou i ko lakou poe enemi, a alakai pio
    ua poe la ia lakou i ka aina loihi, a i ka aina kokoke paha;
  arb-NAV: وَإذَا أَخْطَأُوا إِلَيْكَ، إِذْ لَيْسَ إِنْسَانٌ لَا يَأْثَمُ، وَغَضِبْتَ
    عَلَيْهِمْ وَأَسْلَمْتَهُمْ لِلْعَدُوِّ، فَسَبَاهُمْ آسِرُوهُمْ إِلَى دِيَارِهِمْ،
    بَعِيدَةً كَانَتْ أَمْ قَرِيبَةً،
  ewe-ewe: “Ne wowɔ nu vɔ̃ ɖe ŋuwò, abe ale si amegbetɔ ɖe sia ɖe wɔa nu vɔ̃e ene
    eye nèdo dɔmedzoe ɖe wo ŋu hena woƒe futɔwo ɖu wo dzi, woɖe aboyo wo yi dzronyigba
    aɖe dzi, kpuiƒe alo didiƒe aɖe
  eng-LEE: If they sin against thee—for there is no man that may not sin,—and thou
    be angry with them, and give them up before the enemy, so that their captors carry
    them away captive unto a land far off or near;
  asm-FB: তেওঁলোকে যদি আপোনাৰ বিৰুদ্ধে পাপ কৰে - কিয়নো পাপ নকৰা মানুহ কোনো নাই -
    আৰু আপুনি তেওঁলোকলৈ ক্ৰুদ্ধ হৈ তেওঁলোকক শত্ৰুৰ হাতত শোধাই দিয়ে আৰু তাতে তেওঁলোকৰ
    শত্ৰুবোৰে তেওঁলোকক বন্দী কৰি, দূৰত বা ওচৰত থকা দেশলৈ লৈ যায়,
  sus-A: «شَ عٍ سَ يُنُبِ رَبَ عِ رَ، عَلْ عَدَ مَدِ بِرِن دَرِشِ نَشَن نَ، شَ عِ
    بْحّ تٍ عٍ مَ، عِ قَ عٍ سَ عٍ يَشُييٍ سَفٌي، عٍ قِندِ فٍيلِمَنِيٍ رَ يِرٍ مَكُيٍ،
    شَ نَ مُ عَ رَ يِرٍ مَكْرّشِ،
  fra-SBL: S'ils ont péché contre toi, car il n'y a pas d'homme qui ne pèche pas,
    si tu t'es mis en colère contre eux et si tu les as livrés à l'ennemi, qui les
    a emmenés captifs dans un pays lointain ou proche,
  hbo-hbo: כִּ֣י יֶחֶטְאוּ־לָ֗ךְ כִּ֣י אֵ֤ין אָדָם֙ אֲשֶׁ֣ר לֹא־יֶחֱטָ֔א וְאָנַפְתָּ֣
    בָ֔ם וּנְתַתָּ֖ם לִפְנֵ֣י אֹויֵ֑ב וְשָׁב֧וּם שֹׁובֵיהֶ֛ם אֶל־אֶ֥רֶץ רְחֹוקָ֖ה
    אֹ֥ו קְרֹובָֽה׃
  kik-kik: “Rĩrĩa makwĩhĩria, nĩgũkorwo gũtirĩ mũndũ ũtehagia, nawe ũmarakarĩre ũmaneane
    kũrĩ thũ, nacio imatahe ĩmatware bũrũri wa kũraya kana wa gũkuhĩ;
  fra-NCL: Quand ils pécheront contre vous — car il n’y a pas d’homme qui ne pèche, —
    et quand, irrité contre eux, vous les livrerez à l’ennemi, et que leur vainqueur
    les emmènera captifs dans un pays lointain ou rapproché,
  cek-AK: Na nuiah a zae o naah (zaehaih tawn ai kami mi doeh om ai) nihcae nuiah
    palung na phui moe, nihcae to angmacae ih misanawk khaeah na paek, misanawk mah
    nihcae to kangthla ah maw, kazoi ah maw, misong ah caeh o haih;
  cuk-cuk: ”Ar be-dulamar begi-nosmalale, ar ade dule geg begi nosurye-soglesulid
    bela begi noedbimalad. Begi-isgusadba be sae anmar-dakdele, anmar-isdarmaladga
    be anmar-urmakdele, adi, anmar-isdarmalad neggwebur-baidsik dikasuli, igi, itakagwadsedibe
    anmar-sedmaloed.
  uig-CYR: Әгәр улар Саңа гуна садир қилған болса (чүнки гуна қилмайдиған һечкиши
    йоқтур) Сән уларға ғәзәплинип, уларни дүшмәнлириниң қолиға тапшурған болсаң, булар
    уларни жирақ-йеқинға, өз зиминиға сүргүн қилип елип барған болса,
  tel-2017: పాపం చేయని వాడెవడూ లేడు కాబట్టి వారు నీకు వ్యతిరేకంగా పాపం చేసినప్పుడు
    నువ్వు వారి మీద ఆగ్రహించి, శత్రువుల చేతికి వారిని అప్పగిస్తే, ఆ శత్రువులు వారిని
    దూరంగా లేక దగ్గరగా ఉన్న తమ దేశాలకు పట్టుకు పోయినప్పుడు,
  hat-BSA: “Lè yo fè peche kont Ou (paske nanpwen lòm ki pa peche), epi Ou fache avèk
    yo jis Ou livre yo a yon lènmi, e yo pran yo mete an kaptivite nan yon peyi lwen,
    oswa pre;
  kos-kos: “Ke pacl mwet lom orala ma koluk lain kom — aok, wangin sie mwet tia oru
    ma koluk — na ke sripen kasrkusrak lom kom lela mwet lokoalok lalos in kutangulosla
    ac usalosla tuh elos in mwet kapur nu in kutu acn saya, finne acn sac oan loesula,
  hbo-WLC: כִּ֣י יֶחֶטְאוּ־לָ֗ךְ כִּ֣י אֵ֤ין אָדָם֙ אֲשֶׁ֣ר לֹא־יֶחֱטָ֔א וְאָנַפְתָּ֣
    בָ֔ם וּנְתַתָּ֖ם לִפְנֵ֣י אוֹיֵ֑ב וְשָׁב֧וּם שׁוֹבֵיהֶ֛ם אֶל־אֶ֥רֶץ רְחוֹקָ֖ה
    א֥וֹ קְרוֹבָֽה׃
  ibo-ibo: “Mgbe ha mehiere megide gị, nʼihi na ọ dịghị mmadụ ọbụla na-adịghị emehie,
    ị wee iwe megide ha, rara ha nyefee nʼaka ndị iro, ndị ga-adọkpụrụ ha nʼagha gaa
    nʼobodo ọzọ, maọbụ obodo dị anya maọbụ nke dị nso;
  ory-ory: ଯେବେ ସେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରନ୍ତି (କାରଣ ଏପରି କୌଣସି ମନୁଷ୍ୟ ନାହିଁ ଯେ
    ପାପ କରେ ନାହିଁ), ଆଉ ତୁମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି କ୍ରୁଦ୍ଧ ହୋଇ ସେମାନଙ୍କୁ ଶତ୍ରୁର ହସ୍ତରେ ସମର୍ପଣ
    କଲେ, ଯେବେ ସେମାନେ ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ଦୂରସ୍ଥ କିମ୍ବା ନିକଟସ୍ଥ ଦେଶକୁ ନେଇଯାʼନ୍ତି;
  chk-chk: Are noum aramas ra tipis ngonuk, pun esap wor eman esap föri tipis, nge
    ka song ngeniir o mwüt ngeni chon oputeer, pwe repwe akufuur o uweerela lon fanüer
    mi toau ika arap,
  rop-rop: “Wen yu pipul olabat dum nogudbala ting langa yu, en nomo eni gudbala pipul
    jidan, en yu gitwail en larram olabat enami bidim olabat en deigimwei olabat prisana
    langa najawan kantri, nomeda det kantri im longwei,
  ukr-1871: Коли ж вони согрішать перед тобою, — бо нема людини, щоб не грішила, —
    а ти розгнїваєшся на їх, і віддаси їх ворогові, й заберуть їх у полон та одведуть
    їх чи то в далеку чи близьку сторону,
  deu-1951: Wenn sie an dir sündigen werden (da kein Mensch ist, der nicht sündigt),
    und du über sie zürnst und sie vor ihren Feinden dahingibst, so daß dieselben
    sie in ein fernes oder nahes Land gefangen hinwegführen,
  eng-JPS: If they sin against Thee — for there is no man that sinneth not — and Thou
    be angry with them, and deliver them to the enemy, so that they carry them away
    captive unto a land far off or near;
  srp-1865: Kad ti zgriješe, jer nema èovjeka koji ne griješi, i razgnjevivši se na
    njih daš ih neprijateljima, te ih zarobe i odvedu u zemlju daljnu ili koja je
    blizu,
  lug-lug: “Bwe banaakolanga ebisobyo, kubanga tewaliwo muntu atasobya, n’obasunguwalira,
    n’obawaayo eri omulabe, ne batwalibwa nga basibe mu nsi ey’ewala oba ey’okumpi,
  heb-heb: כי יחטאו לך כי אין אדם אשר לא יחטא ואנפת בם ונתתם לפני אויב ושבום שוביהם
    אל ארץ רחוקה או קרובה׃
  ben-IRV: তারা যদি তোমার বিরুদ্ধে পাপ করে, কারণ পাপ করে না, এমন কোনো মানুষ নেই এবং
    তুমি যদি তাদের প্রতি প্রচন্ড রেগে গিয়ে শত্রুর হাতে তাদেরকে সমর্পণ করো ও শত্রুরা
    তাদেরকে বন্দী করে দূরের কিংবা কাছের কোনো দেশে নিয়ে যাবে;
  pan-pan: ਜੇਕਰ ਉਹ ਤੇਰਾ ਪਾਪ ਕਰਨ ਕਿਉਂ ਜੋ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਜੋ ਪਾਪ ਨਾ ਕਰਦਾ ਹੋਵੇ ਅਤੇ ਤੂੰ
    ਉਨ੍ਹਾਂ ਤੋਂ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੈਰੀ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਵੇਂ ਅਤੇ ਉਹ ਵੈਰੀ ਉਨ੍ਹਾਂ
    ਨੂੰ ਬੰਦੀ ਬਣਾ ਕੇ ਦੂਰ ਜਾਂ ਨੇੜੇ ਦੇ ਦੇਸ ਵਿੱਚ ਲੈ ਜਾਵੇ
  mya-JVB: မ ပြစ်မှား တတ်သော သူ တယောက် မျှမရှိသည် ဖြစ်၍ ၊ ကိုယ်တော်၏လူတို့သည် ကိုယ်တော်
    ကို ပြစ်မှား သောကြောင့် ၊ အမျက် တော်ထွက်၍ ရန်သူ လက်သို့ အပ် တော်မူသဖြင့် ၊ ရန်သူတို့သည်
    ဝေး သောပြည် ၊ နီး သောပြည်၊ အခြားတပါးသော ပြည်သို့သိမ်းသွား လျှင် ၎င်း၊
  hmo-hmo: “Sedira oi dekenai oiemu bese taudia do idia kara dika, badina be dika
    ia karaia lasi tauna ta be lasi, vadaeni oi ese edia dika dainai do oi badu. Bona
    unai dainai idia dekenai tuari taudia oi koua lasi, vadaeni oiemu bese be tuari
    do idia lusi. Unai neganai unai kwalimu taudia ese oiemu bese taudia do idia guia,
    tano ta, kahirakahira, o daudau dekenai do idia hakaua lao.
  urd-urd: अगर वह तेरा गुनाह करें क्यूँकि कोई इंसान नहीं जो गुनाह न करता हो और तू
    उन से नाराज़ होकर उनको दुश्मन के हवाले कर दे ऐसा कि वह दुश्मन उनको क़ैद करके दूर
    या नज़दीक मुल्क में ले जाए।
  rus-SYN: Когда они согрешат пред Тобою, - ибо нет человека, который не согрешил
    бы, - и Ты прогневаешься на них, и предашь их врагу, и отведут их пленившие их
    в землю далекую или близкую,
  bqc-SIM: Tó aa duunakɛ̀nɛ, lá gbɛ̃e ku à gí duunakɛio, mɛ́ n pↄ pàńzi n ń
    ná ń wɛ̀lɛↄnɛ ń ↄzĩ, mɛ́ aa tàńnↄ ń bùsuu zĩ̀zↄↄ ũ bùsu zã̀zã ge
    a kãina guun nò,
  tcz-CHONGTHU: Aitih’a chonse ngailou nangma dounaa achonset tengule, nangman amaho
    chunga nalung hanna; chutengle amaho chu agalmiten jou uvintin, gampam mi anai
    hijongle agamla hijongle sohchangin kaimang tauhen.
  mar-mar: पाप कोणाच्या हातून होत नाही? तेव्हा लोक तुझ्याविरुध्द पाप करतील जेव्हा
    तुझा त्यांच्यावर कोप होईल. तू शत्रूंकरवी त्यांचा पाडाव करशील, बंदी म्हणून त्यांना
    बळजबरीने इथून दूरच्या किंवा एखाद्या जवळच्या ठिकाणी नेले जाईल.
  qub-qub: «Cay pachachöga pipis manami canchu juchata mana ruräga. Juchata ruraptin,
    rabyacurcur chiquinacushanpa munayninmanchari cachaycunqui. Chay runacunana nasyunninman
    apaconga caruman sercaman carpis.
  bqp-bqp: Bɑ̀ n dɑɑ mɑɑ nun torɑri domi goo sɑri wi u ku rɑ tore, mɑ wunɛn mɔru yɑ
    seewɑ, ɑ bu yibɛrɛbɑ nɔmu sɔndiɑ, mɑ bɑ bu mwɛɛrɑ bɑ kɑ dɑ bɑ yoru dimɔ turukuɔ
    ǹ kun mɛ mi n tomɑ,
  hat-hat: Lè pèp ou a va peche kont ou, paske pa gen moun ki pa fè peche, lè w'a
    move sou yo, lè w'a lage yo nan men lènmi yo ki va fè yo prizonye, ki va depòte
    yo nan lòt peyi, li te mèt toupre, li te mèt byen lwen,
  eng-BSB: When they sin against You—for there is no one who does not sin—and You
    become angry with them and deliver them to an enemy who takes them as captives
    to a land far or near,
  eng-WEBPB: “If they sin against you (for there is no man who doesn’t sin), and you
    are angry with them and deliver them to the enemy, so that they carry them away
    captive to a land far off or near;
  kbq-kbq: Hagi maka vahera kumike vahe mani'nonankino, vaheka'amozama kagri kavure'ma
    kumi'ma hanagenkama krimpa ahenezmantenka, ha' vahe zamazampima zamavare ante'nanke'za
    zamavare'za afete moparego, tva'onte moparegama vu'za,
  nhe-BL: “Huan intla inijuanti tlajtlacolchihuase moixtla, pampa ax ajqueya niyon
    se tlen ax quema tlajtlacolchihua, huelis ticualanis ininhuaya huan tiquintemactilis
    ica inincualancaitacahua para ma quinhuicaca ipan sejcoyoc tlen huejca o nechca.
  gub-BL: Naheta kwaw iapo 'ymar wà. Aze neremiaihu uzapo ikatu 'ym ma'e nerenataromo
    wà nehe, aze erekwahy wanupe nehe, aze ereityk kar neremiaihu waàmàtyry'ymar wanupe
    ne wà nehe, aze weraha neremiaihu amo ywy muite har pe wà nehe, aze ru'u muite
    'ymar pe wà nehe,
  eng-DRA: And if they sin against thee (for there is no man that sinneth not) and
    thou be angry with them, and deliver them up to their enemies, and they lead them
    away captive to a land either afar off, or near at hand,
