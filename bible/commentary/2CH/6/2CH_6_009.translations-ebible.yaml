verse: 2CH.006.009
translations:
  mal-C: എന്നിരുന്നാലും, ആലയം പണിയേണ്ട വ്യക്തി നീയല്ല; എന്നാൽ, നിന്റെ മകൻ, നിന്റെ
    സ്വന്തം മാംസവും രക്തവുമായവൻ, തന്നെയാണ് എന്റെ നാമത്തിന് ഒരു ആലയം പണിയേണ്ടത്.’
  deu-TKW: Doch nicht du sollst den Tempel bauen, sondern dein Sohn, der aus deinen
    Lenden hervorgehen wird; der soll meinem Namen den Tempel bauen!
  lin-lin: Kasi ezali yo te moto okotonga Tempelo yango ; ezali nde mwana na yo ya
    mobali, oyo akobima na mokongo na yo moko, moto akotonga Tempelo yango mpo na
    lokumu ya Kombo na Ngai. »
  eng-LSV: but you do not build the house, for your son who comes forth out from your
    loins, he builds the house for My Name.
  eng-GNV: Notwithstanding thou shalt not build the house, but thy sonne which shall
    come out of thy loynes, he shall buylde an house vnto my Name.
  eng-WEBSTER: Notwithstanding thou shalt not build the house; but thy son who shall
    come forth out of thy loins, he shall build the house for my name.
  nhw-BL: Pero quiilhui para amo ya catli quichihuilisquía. Quiilhui para se icone
    quichihuasquía catli hualajqui ica ya ieso. Quiijto para elisquía icone catli
    quichihuasquía nopa tiopamitl campa masehualme quihueyimatise.
  swh-ONEN: Hata hivyo, sio wewe utakayenijengea Hekalu, bali mwanao, ambaye ni nyama
    yako na damu yako mwenyewe, yeye ndiye atakayejenga Hekalu kwa ajili ya Jina langu.’
  bba-bba: Adɑmɑ n ǹ wi, u koo nùn tu bɑniɑ. Win bii wi u koo mɑ, wiyɑ u koo tu bɑni.
  eng-KJVCPB: notwithstanding thou shalt not build the house; but thy son which shall
    come forth out of thy loins, he shall build the house for my name.
  luo-luo: Kata kamano in ok niger hekalu, to wuodi, ma en ringri gi rembi iwuon;
    en ema noger hekalu ni Nyinga.’
  meu-meu: ḡau tamona, oi na dubu basio haginia, a natumu, do baine vara merona, ese
    lau ladagu dubuna baine haginia.”
  npi-ULB: तापनि तैंले त्‍यो मन्‍दिर निर्माण गर्नेछैनस् । बरु, तँबाट जन्‍मने तेरो
    छोराले नै मेरो नाउँको निम्‍ति त्‍यो मन्‍दिर बनाउनेछ ।’
  yor-yor: 'Ṣùgbọ́n síbẹ̀, ìwọ kọ́ ni yóò kọ́ tẹmpili náà, bí kò ṣe ọmọ rẹ, ẹni tí
    o jẹ́ ẹran-ara àti ẹ̀jẹ̀ rẹ: òun ni yóò kọ́ tẹmpili fún orúkọ mi.’'
  pes-OPCB: اما کسی که باید خانهٔ خدا را بسازد تو نیستی. پسر تو خانهٔ مرا بنا خواهد
    کرد.“
  tgl-ULB: Gayunpaman, hindi mo dapat itayo ang tahanan; sa halip, ang iyong anak,
    na manggagaling sa iyong puson, ang siyang magtatayo ng tahanan para sa aking
    pangalan.'
  hui-hui: anda ogoni í̠na nabulebere. Í̠ iginiore mbira kago ibugua i̱naga anda ogoni
    bia holebira, lene.
  mya-mya: သို့​ရာ​တွင်​သင်​သည်​ဗိ​မာန်​ကို​တည်​ဆောက်​ရ​မည် မ​ဟုတ်။ တည်​ဆောက်​မည့်​သူ​မှာ​သင်​၏​ရင်​သွေး
    ဖြစ်​သော​သင်​၏​သား​တော်​ပင်​ဖြစ်​၏' ဟု​မိန့် တော်​မူ​၏။
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱིས་མཆོད་ཁང་བཞེང་བར་མི་བྱའོ། །ཁྱོད་ཀྱི་བུ་སྟེ་ཁྱོད་ལས་སྐྱེས་པའི་བུ་ཡིས་ངའི་མིང་གི་ཕྱིར་མཆོད་ཁང་བཞེང་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi kunyange zvakadaro, hausi iwe uchavaka temberi asi mwanakomana wako,
    anova nyama yako neropa rako, ndiye achavakira Zita rangu temberi.’
  spa-BLM: sin embargo, no construirás la casa, sino tu hijo que saldrá de tu cuerpo,
    él construirá la casa para mi nombre.’
  cac-cac: Man̈oc ach ol a b'oq'uei, palta a junoc uninal ol b'oanq'ueoc, xchi d'a
    vin̈.
  swh-ULB: Aidha, hutaijenga ile nyumba, badala yake, mwanao, mmoja atakayetoka kwenye
    viuno vyako, ataijenga nyumba kwa ajili ya jina langu.'
  bel-bel: Аднак ты не пабудуеш храм, а сын твой, які пойдзе са сьцёгнаў тваіх, -
    ён пабудуе храм імю Майму.
  deu-ELBBK: Nur sollst du nicht das Haus bauen, sondern dein Sohn, der aus deinen
    Lenden hervorkommen wird, er soll meinem Namen das Haus bauen.
  mbb-OT: Piru kenè ka iyan ebpekevangun kayi, kekenà, iyan is anak nu. Iyan sikandin
    ebangun te valey he para te zengeg ku.’
  mal-2015: എങ്കിലും ആലയം പണിയേണ്ടതു നീയല്ല; നിന്റെ കടിപ്രദേശത്തുനിന്നുത്ഭവിക്കുന്ന
    മകൻ തന്നേ എന്റെ നാമത്തിന്നു ആലയം പണിയും എന്നു കല്പിച്ചു.
  rmc-rmc: ča oda Chramos na ačhaveha tu, ale tiro čhavo, savo tutar avela. Ov ačhavela
    o Chramos prekal miro nav.‘
  pes-OPV: لیکن تو خانه را بنا نخواهی نمود، بلکه پسر توکه از صلب تو بیرون آید او خانه
    را برای اسم من بنا خواهد کرد.
  ron-1924: Нумай кэ ну ту вей зиди каса, чи фиул тэу, ешит дин тине, ва зиди Нумелуй
    Меу о касэ.’
  ben-OBCV: তবে, তুমি সেই মন্দির নির্মাণ করবে না, কিন্তু তোমার সেই ছেলে, যে তোমারই
    রক্তমাংস—সেই আমার নামে একটি মন্দির নির্মাণ করবে।’
  som-som: Habase yeeshee adigu gurigii ii dhisi maysid, laakiinse wiilkaaga kaa soo
    bixi doona ayaa magacayga gurigii u dhisi doona.
  lat-VUC: 'sed non tu ædificabis domum: verum filius tuus, qui egredietur de lumbis
    tuis, ipse ædificabit domum nomini meo.'
  eng-ASVBT: nevertheless thou shalt not build the house; but thy son that shall come
    forth out of thy loins, he shall build the house for my name.
  ita-1885: nondimeno, tu non edificherai essa Casa; anzi il tuo figliuolo che uscirà
    de' tuoi lombi, sarà quel ch'edificherà la Casa al mio Nome.
  eng-LXXUP: Nevertheless thou shalt not build the house; for thy son who shall come
    forth out of thy loins, he shall build the house for my name.
  eng-ULB: Nevertheless, you must not build the house; instead, your son, one who
    will come from your loins, will build the house for my name.'
  spa-VBL: Pero no vas a construir el Templo. Tu hijo, uno de tus hijos, construirá
    el Templo para honrarme’.
  fra-_FOB: Seulement ce n'est pas toi qui bâtiras cette maison; mais c'est ton fils,
    issu de toi, qui bâtira cette maison à mon nom.
  mal-mal: എങ്കിലും ആലയം പണിയേണ്ടത് നീയല്ല; നിനക്ക് ജനിക്കാൻ പോകുന്ന മകൻ തന്നേ എന്റെ
    നാമത്തിനായി ആലയം പണിയും” എന്നു കല്പിച്ചു.
  urd-GVR: lekin tū nahīṅ balki terā beṭā hī use banāegā.’
  suz-BL: मो हना यो गे मेको सेल्‍चा मदुम्‍नेवे। तन्‍न इ तौम आं नें कली मान पा खिं
    का सेल्‍चा माल्‍ब’ दे माइश्‍शो बाक्‍तीनी।
  ita-1927: però, non sarai tu che edificherai la casa; ma il tuo figliuolo che uscirà
    dalle tue viscere, sarà quegli che costruirà la casa al mio nome.
  ckb-ckb: لەگەڵ ئەوەشدا تۆ پەرستگاکە بنیاد نانێیت، بەڵکو کوڕەکەت ئەوەی لە خوێنی خۆتە،
    ئەو پەرستگاکە بۆ ناوی من بنیاد دەنێت.“
  eng-BBE: But you yourself will not be the builder of the house; but your son, the
    offspring of your body, he it is who will put up a house for my name.
  kan-OKCV: ಆದರೆ ನೀನು ಆಲಯವನ್ನು ಕಟ್ಟಬಾರದು. ನಿನ್ನಿಂದ ಹುಟ್ಟುವ ಮಗನೇ, ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರ
    ಆಲಯವನ್ನು ಕಟ್ಟಬೇಕು,’ ಎಂದು ಹೇಳಿದರು.
  tam-2017: ஆகிலும் நீ அந்த ஆலயத்தைக் கட்டமாட்டாய்; உன் கர்ப்பப்பிறப்பாகிய உன் மகனே
    என் நாமத்திற்கு அந்த ஆலயத்தைக் கட்டுவான் என்றார்.
  spa-RV-1909: Empero tú no edificarás la casa, sino tu hijo que saldrá de tus lomos,
    él edificará casa á mi nombre.
  ron-BTF: Totuși, nu tu vei construi casa, ci fiul tău care va ieși din coapsele
    tale; el va construi casa pentru numele meu.
  eng-WEBP: nevertheless you shall not build the house, but your son who will come
    out of your body, he shall build the house for my name.’
  eng-FBV: But you are not going to build the Temple. Your son, one of your children,
    will build the Temple to honor me.’
  nld-1939: Maar niet gij zult de tempel bouwen, doch uw zoon, die uit uw lenden voortkomt,
    zal een tempel bouwen voor mijn Naam.”
  nch-BL: Pero quiilhui para amo ya cati quichihuilisquía. Quiilhui para se icone
    cati hualasquía ten ya, yaya quichihuasquía. Quiijto para elisquía icone cati
    quichihuasquía nopa tiopamit campa masehualme quihueyimatise.
  vie-1934: dầu vậy, ngươi sẽ chẳng cất đền ấy; song con trai ngươi sanh ra sẽ cất
    cái đền cho danh ta.
  hin-CV: फिर भी, इस भवन को तुम नहीं, बल्कि वह पुत्र, जो तुमसे पैदा होगा, मेरी महिमा
    के लिए भवन बनाएगा.’
  spa-BES: Pero tú mismo no serás el constructor de la casa; Pero tu hijo, la descendencia
    de tu cuerpo, él es quien levantará una casa a mi nombre.
  tdx-tdx: tsy ihe ty hamboatse i anjombay, fa hamboare’ i ana’o hiboak’ am-bania’oy,
    ty akiba ho ami’ty añarako.
  tha-KJV: อย่างไรก็ตาม เจ้​าจะไม่สร้างพระนิเวศ แต่​บุ​ตรชายของเจ้าผู้ซึ่งจะออกมาจากบั้นเอวของเจ้าจะสร้างพระนิเวศเพื่อนามของเรา’
  por-BR-2018: Porém tu não edificarás a casa, mas sim teu filho que sairá de teus
    lombos, ele edificará casa a meu nome.
  deu-ELO: Nur sollst du nicht das Haus bauen; sondern dein Sohn, der aus deinen Lenden
    hervorkommen wird, er soll meinem Namen das Haus bauen.
  eng-WYC-2018: but yet thou shalt not build an house to me; nevertheless the son,
    that shall go out of thy loins, he shall build an house to my name. (but yet thou
    shalt not build a House for me; but the son, who shall go out of thy loins, he
    shall build a House in honour of my name.)
  epo-epo: tamen la domon konstruos ne vi, sed nur via filo, kiu eliris el viaj lumboj,
    li konstruos la domon al Mia nomo.
  uig-PIN: ǝmma xu ɵyni sǝn yasimaysǝn, bǝlki puxtungdin bolidiƣan oƣlung, u Mening
    namimƣa atap xu ɵyni salidu», degǝnidi.
  beo-beo: Be amomane dia da amo hame gagumu. Diagofedafa, hi fawane da Naba:le Debolo
    Diasu gagumu.’
  tpi-OTNT: Tasol yu yet i no ken wokim haus bilong mi. Nogat. Bai wanpela pikinini
    bilong yu stret i wokim haus bilong mi, bilong ol manmeri i ken i kam klostu long
    mi long en.’
  hau-SA: Duk da haka, ba kai ba ne za ka gina haikalin, amma ɗanka wanda yake namanka
    da jininka, shi ne wanda zai gina haikali domin Sunana.’
  uig-LAT: emma shu öyni sen yasimaysen, belki pushtungdin bolidighan oghlung, u Méning
    namimgha atap shu öyni salidu», dégenidi.
  nde-nde: Lanxa kunjalo, kayisuwe ozakwakha ithempeli, kodwa indodana yakho eyinyama
    yakho legazi lakho, yiyo ezakwakhela iBizo lami ithempeli.’
  ton-ton: 'Ka neongo ia ʻe ʻikai te ke langa ʻae fale: ka ko ho foha ʻe tupu mei
    ho fatu, ko ia ia te ne langa ʻae fale ki hoku huafa.'
  ces-1613: A však ty nebudeš stavěti toho domu, ale syn tvůj, kterýž vyjde z bedr
    tvých, on vystaví dům ten jménu mému.
  eng-WMB: nevertheless you shall not build the house, but your son who will come
    out of your body, he shall build the house for my name.’
  tam-TCV: அப்படியிருந்தும் ஆலயத்தைக் கட்டவேண்டியது நீயல்ல. உனக்குப் பிறக்கும் உன்
    மகனே என்னுடைய பெயருக்கென்று ஆலயத்தைக் கட்டுவான்’ என்று கூறினார்.
  ceb-ULB: Apan, dili ka kinahanglan magtukod ug balay; hinuon, ang imong anak nga
    lalaki, nga moabot gikan sa imong pus-on, maoy magtukod ug balay alang sa akong
    ngalan.'
  pol-UBG: Nie ty jednak będziesz budował ten dom, ale twój syn, który wyjdzie z twoich
    bioder, on zbuduje dom dla mojego imienia.
  urd-GVU: لیکن تُو نہیں بلکہ تیرا بیٹا ہی اُسے بنائے گا۔‘
  deu-1912: Doch du sollst das Haus nicht bauen, sondern dein Sohn, der aus deinen
    Lenden kommen wird, soll meinem Namen das Haus bauen.
  kan-2017: ಆದರೆ ನೀನು ಆಲಯವನ್ನು ಕಟ್ಟಬಾರದು; ನಿನ್ನಿಂದ ಹುಟ್ಟುವ ಮಗನೇ ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರ ಆಲಯವನ್ನು
    ಕಟ್ಟಿಸುವನು’ ಎಂದು ಹೇಳಿದನು.
  yap-yap: machane gur e ri dab mu toy. Be’ nib mo’on ni fakam, be’ nri fakam e ir
    e bayi toy e tempel rog.’
  hlt-MCSB: Tedae nang loh im na sa pawt vetih na pumpu lamkah aka thoeng na capa
    long te ka ming ham im a sak ni,’ a ti nah.
  mdy-ETH: ያዺ ማዔቴያ ታኣም ጌኤዦ ማኣሮ ማዣንዳሢ ኔ ሾዔ ኔኤኮ ናኣዚኬ፤ ኔናቱዋሴ› ጌዔኔ» ጌኤኔ።
  twi-ASANTE: nanso, ɛnyɛ wo na wobɛyɛ. Mmom, wo mmammarima no mu baako na ɔbɛsi.’
  eng-WEBU: nevertheless you shall not build the house, but your son who will come
    out of your body, he shall build the house for my name.’
  wal-wal: Gidikkonne, Beeta Maqidase keexxanaagee nena gidakka; ta sunttaayyo Beeta
    Maqidasiyaa keexxanaagee ne gulbbataappe yelettana ne na7aa’ yaagiis.
  spa-PDDPT: pero tú no edificarás la Casa, sino tu hijo edificará la Casa a mi Nombre.
  gun-gun: Ha'e rami teĩ ndee e'ỹ 'rã oo rejapo, ha'e rã ndera'y ndegui oiko va'ekue
    ae 'rã ojapo xerery oĩ atyrã”, he'i raka'e.
  ilo-ULB: Nupay kasta, saanmo a rumbeng nga ipatakder ti balay; ngem ketdi, ti putotmo
    a lalaki, nga agtaudto kadagita lumom, ti mangipatakderto iti balay para iti naganko.'
  kpg-kpg: gei goe hagalee loo e gila e hau di maa. Ma go dau dama daane donu dela
    e hau di hale e hai di gowaa e hagalaamua ai dogu ingoo.’
  uig-ARA: ئەمما شۇ ئۆينى سەن ياسىمايسەن، بەلكى پۇشتۇڭدىن بولىدىغان ئوغلۇڭ، ئۇ مېنىڭ
    نامىمغا ئاتاپ شۇ ئۆينى سالىدۇ»، دېگەنىدى.
  sus-sus: Kɔnɔ i tan xa mu na banxi tima. I xa di nan tan na tima. I naxan barixi,
    na nan n ma banxi tima.›
  pon-2006: ahpw ke sohte mwahn pahn kauwada. Noumw pwutak, me uhdahn noumw, iei ih
    me pahn kauwadahng ie tehnpesei.’
  ksd-ksd: ia kaka, pa una pait nam ra pal, natum iat nina una vangala, ia iat na
    pait ra pal ure ra iangigu.
  tur-YTC: Ancak evi sen yapmayacaksın, ama bedeninden çıkacak olan oğlun adım için
    evi yapacak.”
  grc-BRENT: Πλὴν σὺ οὐκ οἰκοδομήσεις τὸν οἶκον, ὅτι ὁ υἱός σου ὃς ἐξελεύσεται ἐκ
    τῆς ὀσφύος σου, οὗτος οἰκοδομήσει τὸν οἶκον τῷ ὀνόματί μου.
  ind-AYT: Namun, bukan kamu yang akan membangun rumah itu, melainkan anak kandungmu
    yang akan lahir kelak. Dialah yang akan membangun rumah itu bagi nama-Ku.’
  nya-nya: Komatu si iwe amene udzamanga Nyumba ya Mulungu koma mwana wako, mwana
    amene iwe udzabereke. Iyeyo ndiye amene adzandimangire Nyumba.’
  hrv-hrv: ali nećeš ti podići toga Doma, nego tvoj sin koji izađe iz tvoga krila;
    on će podići Dom Imenu mojem.'
  mps-mps: Tiali goli, naga digi eno be sę enamo dao. Menio. Te naga ogwa mu mego
    eno te be sę yaibao, te we bidi ena pąba sisinagasabo madi,’ Genuai Bidigo te
    eno aya Devitbolo te po wali,” Solomongo te po wai.
  tpi-tpi: Tasol yu yet i no ken wokim haus bilong mi. Nogat. Bai wanpela pikinini
    bilong yu stret i wokim haus bilong mi, bilong ol manmeri i ken i kam klostu long
    mi long en.’
  dan-1931: dog skal ikke du bygge det Hus, men din Søn, der udgår af din Lænd, skal
    bygge mit Navn det Hus.
  vie-OVCB: nhưng con không phải là người làm điều đó. Một trong con trai của con
    sẽ xây cất Đền Thờ cho Danh Ta.’
  guj-2017: તેમ છતાં, તારે સભાસ્થાન બાંધવું નહિ; પણ તને જે દીકરો થશે, તે મારા નામને
    માટે સભાસ્થાન બાંધશે.’”
  pon-2006A: ahpw ke sohte mwahn pahn kauwada. Noumw pwutak, me uhdahn noumw, iei
    ih me pahn kauwadahng ie tehnpesei.’
  por-BRBSL: no entanto, você não construirá a casa, mas seu filho que sairá do seu
    corpo, ele construirá a casa para o meu nome'.
  cth-cth: Hatei, im teh nang ni na sak mahoeh, na capa na thung hoi ka tâcawt hane
    ni ka min hanelah im teh a sak han telah yo a dei pouh toe.
  twi-twi: nanso ɛnyɛ wo na wobɛyɛ. Mmom, wo mmabarima no mu baako na obesi.’
  hlt-hlt: Tedae nang loh im na sa pawt vetih na pumpu lamkah aka thoeng na capa long
    te ka ming ham im a sak ni,’ a ti nah.
  tbz-SIM: Dɛ̀ nɛ́ í tú fɔ̃́ɔ̃̀ yóó tɛ̀ nni mmɑɑ́. A birɛ ɑ pɛitɛ́ dɛ̀ dɛɛ̀ yóó m
    mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: Nɨ uabɨ na bagh Dɨpenimɨn ingaran kogham. Nɨn otarir nɨn otoghamimra,
    a gɨn na bagh Dɨpenimɨn ingarightɨ, gumazamiziba an mangɨva nan ziam fam.’
  dop-dop: Ɩlɛ pǝ tɑɣɑ nyɑ́ mɑɣɑmɑɣɑ n kɑ́ ŋmɑnɑ kutuluɣu ŋkʋ. Amɑ nyɑ́ pǝyɑɣɑ kʋlʋlɑɣɑ
    kɑ́ ŋmɑnɑ-kʋ nɑ mɑ hǝtɛ tɑɑ.
  azb-azb: Ancaq məbədi sən tikməyəcəksən, sənin belindən gələn oğlun Mənim adıma
    məbəd tikəcək”.
  eng-DBY: nevertheless thou shalt not build the house; but thy son that shall come
    forth out of thy loins, he shall build the house unto my name.
  hin-2017: 'तो भी तू उस भवन को बनाने न पाएगा: तेरा जो निज पुत्र होगा, वही मेरे नाम
    का भवन बनाएगा।’'
  eng-YLT: but thou dost not build the house, for thy son who cometh forth out from
    thy loins, he doth build the house for My name.
  eng-WYC-2017: but yet thou shalt not build an house to me; nevertheless the son,
    that shall go out of thy loins, he shall build an house to my name.
  eng-WMBB: nevertheless you shall not build the house, but your son who will come
    out of your body, he shall build the house for my name.’
  urd-GVH: लेकिन तू नहीं बल्कि तेरा बेटा ही उसे बनाएगा।’
  rug-rug: Ba lopu kaqu agoi kote kuria sa Zelepade, ba sa tumu tu; asa sa eharamu
    soti. Asa sa tie sapu kote kuria sa Zelepade tanisa Pozaqu Rau.’
  gaz-gaz: Taʼus namni mana qulqullummaa naaf ijaaru siʼi miti; garuu ilma kee, isuma
    foon keetii fi dhiiga kee taʼetu ijaara; namni mana qulqullummaa Maqaa kootiif
    ijaaru isa.’
  fra-LSG: Seulement, ce ne sera pas toi qui bâtiras la maison; mais ce sera ton fils,
    sorti de tes entrailles, qui bâtira la maison à mon nom.
  yal-yal: Koni, i tan xa mi banxin tima, fɔ i ya diina, i naxan sɔtɔxi, na nan banxin
    tima n xinla binyaden na.’ ”
  haw-1868: Aka hoi, aole oe e kukulu i ka hale, o kau keiki ka mea e puka mai ana
    mai loko mai o kou puhaka, oia ka mea nana e kukulu ka hale no ko'u inoa.
  arb-NAV: لَكِنْ لَسْتَ أَنْتَ مَنْ يَبْنِيهِ، بَلِ ابْنُكَ الْخَارِجُ مِنْ صُلْبِكَ
    هُوَ يَبْنِي الْهَيْكَلَ لاِسْمِي.
  ewe-ewe: Ke menye wòe nye ame si atu gbedoxɔ la o, ke viwò, ame si nye wò ŋutɔ wò
    ŋutilã kple ʋu; eyae nye ame si atu gbedoxɔ la na nye ŋkɔ.’
  eng-LEE: Nevertheless thou shalt not thyself build the house; but thy son that shall
    come forth out of thy loins, he shall build the house unto my name.
  asm-FB: তথাপি তুমি সেই গৃহ নিৰ্ম্মাণ কৰিবলৈ নাপাবা, কিন্তু তোমাৰ ঔৰসত যি পুত্ৰ জন্মিব,
    তেৱেঁই মোৰ নামৰ উদ্দেশ্যে সেই গৃহ নিৰ্ম্মাণ কৰিব।’
  sus-A: كْنْ عِ تَن شَ مُ نَ بَنشِ تِمَ. عِ شَ دِ نَن تَن نَ تِمَ. عِ نَشَن بَرِشِ،
    نَ نَن ﭑ مَ بَنشِ تِمَ.›
  fra-SBL: mais ce n'est pas toi qui bâtiras la maison, c'est ton fils, qui sortira
    de ton corps, qui bâtira la maison pour mon nom ».
  hbo-hbo: רַ֣ק אַתָּ֔ה לֹ֥א תִבְנֶ֖ה הַבָּ֑יִת כִּ֤י בִנְךָ֙ הַיֹּוצֵ֣א מֵֽחֲלָצֶ֔יךָ
    הֽוּא־יִבְנֶ֥ה הַבַּ֖יִת לִשְׁמִֽי׃
  kik-kik: No rĩrĩ, wee tiwe ũgwaka hekarũ ĩyo, no nĩ mũrũguo ũrĩa uumĩte mũthiimo
    waku na thakame-inĩ yaku, ũcio nĩwe ũkaanjakĩra hekarũ ĩtanĩtio na Rĩĩtwa rĩakwa.’
  fra-NCL: Seulement ce ne sera pas toi qui bâtiras la maison ; ce sera ton fils,
    sorti de tes entrailles, qui bâtira la maison à mon nom.
  cek-AK: Toe nang mah im na sah mak ai; nangmah ih athii angan hoiah tacawt na capa
    mah ni, Kai ih ahmin hanah im to sah tih, tiah a naa.
  cuk-cuk: Degi-inigwele, bee be-anse-goled-neg gwen sobosulid. Be-machi-gwensak-bega-uklegoedi,
    a-dule, an-nug-odummogega anga neg-soboed.
  uig-CYR: амма шу өйни сән ясимайсән, бәлки пуштуңдин болидиған оғлуң, у Мениң намимға
    атап шу өйни салиду», дегән еди.
  tel-2017: కానీ నువ్వు ఆ మందిరాన్ని కట్టడానికి వీలు లేదు. నీకు పుట్టబోయే కుమారుడు
    నా నామానికి ఆ మందిరం కడతాడు’ అని చెప్పాడు.
  hat-BSA: Sepandan, ou p ap bati kay la, men fis ou ki va fèt a ou menm, li va bati
    kay la pou non Mwen.’”
  kos-kos: tusruktu tia kom pa ac musai, a wen nutum — wen na pwaye se nutum — pa
    ac musai tempul in akfulatye Inek.’
  hbo-WLC: רַ֣ק אַתָּ֔ה לֹ֥א תִבְנֶ֖ה הַבָּ֑יִת כִּ֤י בִנְךָ֙ הַיּוֹצֵ֣א מֵֽחֲלָצֶ֔יךָ
    הֽוּא־יִבְנֶ֥ה הַבַּ֖יִת לִשְׁמִֽי׃
  ibo-ibo: Ma otu ọ dị, ọ bụghị gị ga-ewu ya, kama nwa gị nwoke nke si nʼahụ gị pụta
    ga-ewu ụlọnsọ ahụ nye Aha m.’
  ory-ory: ତଥାପି ତୁମ୍ଭେ ସେହି ଗୃହ ନିର୍ମାଣ କରିବ ନାହିଁ; ମାତ୍ର ତୁମ୍ଭ ଔରସଜାତ ତୁମ୍ଭ ପୁତ୍ର
    ଆମ୍ଭ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଗୃହ ନିର୍ମାଣ କରିବ।’
  chk-chk: Inamwo nge en kosap aüetä ewe imwenfel. Nge noum mwän, epwe upu ngonuk,
    i epwe aüetä ei imwenfel fän itei.’
  rop-rop: bat yu kaan neba bildimap. Im blanga yu san, yu ronwan san na garra bildimap
    det serramoni pleis blanga mi.’
  ukr-1871: Але не ти збудуєш храм, а твій син, що вийде з чересел твоїх, — він збудує
    храм іменню мойму.
  deu-1951: Doch sollst nicht du das Haus bauen, sondern dein Sohn, der aus deinen
    Lenden hervorgehen wird, der soll meinem Namen das Haus bauen.
  eng-JPS: nevertheless thou shalt not build the house, but thy son that shall come
    forth out of thy loins, he shall build the house for My name.
  srp-1865: Ali neæeš ti sazidati toga doma, nego sin tvoj koji æe izaæi iz bedara
    tvojih, on æe sazidati dom imenu mojemu.
  lug-lug: naye si ggwe olizimba yeekaalu eyo, wabula mutabani wo, ow’omubiri gwo
    n’omusaayi gwo; y’alizimbira Erinnya lyange eyeekaalu.’
  heb-heb: רק אתה לא תבנה הבית כי בנך היוצא מחלציך הוא יבנה הבית לשמי׃
  ben-IRV: তবুও তুমি সেই গৃহ তৈরী করবে না, কিন্তু তোমার কটি থেকে উত্পন্ন ছেলেই আমার
    নামের উদ্দেশ্যে গৃহ তৈরী করবে৷’
  pan-pan: ਤਾਂ ਵੀ ਤੂੰ ਇਸ ਭਵਨ ਨੂੰ ਨਹੀਂ ਬਣਾਵੇਂਗਾ ਸਗੋਂ ਤੇਰਾ ਪੁੱਤਰ ਜੋ ਤੇਰੀ ਵੰਸ਼ ਵਿੱਚੋਂ
    ਹੋਵੇਗਾ ਉਹੀ ਮੇਰੇ ਨਾਮ ਲਈ ਭਵਨ ਬਣਾਵੇਗਾ
  mya-JVB: သို့သော်လည်း သင် သည် အိမ် တော်ကို မ ဆောက် ရ။ သင် ၏သားရင်း သည် ငါ့ နာမ အဘို့
    အိမ် တော်ကို ဆောက် ရမည်ဟု ငါ့ ခမည်းတော် ဒါဝိဒ် အား မိန့် တော်မူ၏။
  hmo-hmo: To oi ese Dubu do oi haginia lasi. Oiemu natuna, dohore ia vara merona,
    ese lauegu Dubu do ia haginia.’
  urd-urd: तू भी तो इस घर को न बनाना बल्कि तेरा बेटा जो तेरे सुल्ब से निकलेगा वही
    मेरे नाम के लिए घर बनाएगा।
  rus-SYN: Однако не ты построишь храм, а сын твой, который произойдет из чресл твоих,
    - он построит храм имени Моему”.
  bqc-SIM: ãma i kɛ aàpi mɛ́ a dↄɛo, aàzĩa nɛ́e mɛ́ a dↄɛ.
  tcz-CHONGTHU: Hijongleh nangma hi Houin sading chu nahipoi, ahinlah natahsa le nathisana
    pengdoh nachapa tah chun, Kamin kijabol na ding Houin chu asahdoh joh ding ahi,”
    ati.
  mar-mar: पण ते तू बांधू शकत नाहीस पण तुझा पुत्र जो तुझ्यापासून जन्मला तो हे काम
    करील.’
  qub-qub: Ichanga manami gamchu aruchinquipaj. Wamrayquirämi aruchenga Templutaga›
    nir.
  bqp-bqp: Adɑmɑ n ǹ wi, u koo nùn tu bɑniɑ. Win bii wi u koo mɑ, wiyɑ u koo tu bɑni.
  hat-hat: Men, se pa ou ki va bati l'. Se pwòp pitit gason w'ap fè a ki va bati tanp
    lan pou mwen.
  eng-BSB: Nevertheless, you are not the one to build it; but your son, your own offspring,
    will build the house for My Name.’
  eng-WEBPB: nevertheless you shall not build the house, but your son who will come
    out of your body, he shall build the house for my name.’
  kbq-kbq: Hianagi kagra ana mono nona onkigosananki, kagrama kasente'nana mofavrefinti
    mago mofavremo, Nagri nagima erisgahu mono nona kigahie, huno hu'ne.
  nhe-BL: Pero quiilhui para ax ya tlen quichihuilisquía. Quiilhui para se icone quichihuasquía
    tlen hualajqui ica ya ieso. Quiijto para elisquía icone tlen quichihuasquía nopa
    tiopamitl campa tlacame quihueyimatise.
  gub-BL: Nezewe rehe we nerezapo kwaw nehe. Nera'yr uzapo putar nehe, i'i izupe.
  eng-DRA: But thou shalt not build the house, but thy son, who shall come out of
    thy loins, he shall build a house to my name.
