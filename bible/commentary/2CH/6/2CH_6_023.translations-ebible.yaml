  yal-yal: I a xuiin namɛ kore, i tin, i ya walikɛne kitin sa, i yi fe kalan yalagi,
    i yi a fe kalan goronna dɔxɔ a xun ma, i yi tɔɲɛgɛlana kitin sa, i yi a suxu a
    tɔɲɛgɛni.”
  haw-1868: Alaila, e hoolohe mai oe mai ka lani mai, a e hooponopono, a e hookolokolo
    i kau poe kauwa, e hoouku i ka mea hewa, e hoopai no i kona aoao maluna o kona
    poo iho; a e apono mai i ka mea pono, e haawi ia ia e like me kona pono iho.
  arb-NAV: فَاسْتَمِعْ أَنْتَ مِنَ السَّمَاءِ وَاعْمَلْ وَاقْضِ بَيْنَ عَبِيدِكَ،
    إِذْ تَدِينُ الْمُذْنِبَ، فَتُعَاقِبُهُ عَلَى شَرِّهِ وَتُنْصِفُ الْبَارَّ وَتُنْعِمُ
    عَلَيْهِ حَسَبَ بِرِّهِ.
  ewe-ewe: ekema, se eƒe gbe le dziƒo, nàtso afia na ame si tɔ dzɔ, nàbu fɔ agɔdzela
    la eye nàna eƒe fɔɖiɖi nava eƒe ta dzi. Wɔ na ame si tɔ dzɔ la ɖe eƒe dzɔdzɔenyenye
    nu.
  eng-LEE: Then do thou hear from heaven, and act, and judge thy servants, by requiting
    the wicked, to bring his way upon his own head; and by justifying the righteous,
    to give him according to his righteousness.
  asm-FB: তেতিয়া আপুনি স্বৰ্গৰ পৰা সেই বিষয়ে শুনক আৰু কাৰ্য কৰি আপোনাৰ দাসবোৰৰ বিচাৰ
    নিষ্পত্তি কৰি দোষীক দণ্ড দি তেওঁৰ কৰ্মৰ ফল তেওঁৰ মুৰত দিয়ক আৰু নিৰ্দ্দোষীক নিৰ্দ্দোষী
    কৰি তেওঁৰ ধাৰ্মিকতাৰ ফল তেওঁক দিয়ক।
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ، عِ شَ كِيتِ سَ تِنشِنيِ رَ عَلَكٌ يُنُبِتْي
    نُن تِنشِنتْي بِرِن شَ عٍ سَرٍ سْتْ.»
  fra-SBL: alors écoute du ciel, agis, et juge tes serviteurs, en faisant retomber
    le méchant sur sa tête, et en justifiant le juste, pour lui rendre selon sa justice.
  hbo-hbo: וְאַתָּ֣ה ׀ תִּשְׁמַ֣ע מִן־הַשָּׁמַ֗יִם וְעָשִׂ֙יתָ֙ וְשָׁפַטְתָּ֣ אֶת־עֲבָדֶ֔יךָ
    לְהָשִׁ֣יב לְרָשָׁ֔ע לָתֵ֥ת דַּרְכֹּ֖ו בְּרֹאשֹׁ֑ו וּלְהַצְדִּ֣יק צַדִּ֔יק לָ֥תֶת
    לֹ֖ו כְּצִדְקָתֹֽו׃ ס
  kik-kik: hĩndĩ ĩyo ũkaigua ũrĩ o kũu igũrũ, na ũtue itua. Tuithania ndungata ciaku
    ciira, ũtũme ũrĩa ũhĩtĩirie ũrĩa ũngĩ acookererwo nĩ mahĩtia make marĩa ekĩte.
    Nake ũrĩa ũtehĩtie ũmũtue ndehĩtie na ũndũ ũcio wonanie atĩ ti mwĩhia.
  fra-NCL: écoutez-le du ciel, agissez, et jugez vos serviteurs, condamnant le coupable
    et faisant retomber sa conduite sur sa tête, déclarant juste l’innocent, et lui
    rendant selon son innocence.
  cek-AK: van hoiah tahngai pae ah; kazae kami loe a sakpazaehaih baktih toengah lu
    nuiah krahsak ah loe, zaehaih tawn ai kami loe zaehaih tawn ai baktih toengah,
    a toenghaih atho to paek hanah, na tamnanawk nuiah lokcaek ah.
  cuk-cuk: nibneg-akale be itogoed. Geb dakedba na be imakoed, degi, igar-innikigwadba
    be-maimarga be imakoed. Dule-nodiid be sabsur-odurdakoed, e-isguedgi na dukin
    odurdaklegoed. Dule-isgudisuliddi na-ibmar-imakdiidba egi be-sogo, we-dulede gwen
    isgussurye.
  uig-CYR: Сән қәсәмни асманда туруп аңлап, амал қилип Өз бәндилириң оттурисида һөкүм
    чиқарғайсән; гунайи бар адәмниң гунайини өзигә қайтуруп, өз йолини өз бешиға яндуруп,
    гунасиз адәмни ақлап өз адиллиғиға қарап униңға һәққини бәргәйсән.
  tel-2017: నువ్వు పరలోకం నుండి విని, నీ దాసులకు న్యాయం తీర్చు. హాని చేసినవాడి తలపైకి
    శిక్ష రప్పించు. నీతిపరుని నీతి చొప్పున వాడికి దయచేసి, అతని నీతిని స్థిరపరచు.
  hat-BSA: alò, tande soti nan syèl la e aji pou jije sèvitè Ou yo, avèk pinisyon
    pou mechan an k ap fè chemen pa li vin tonbe sou pwòp tèt li, epi pou rann jistis
    a sila ki dwat yo e ba li selon ladwati li.
  kos-kos: O LEUM GOD, lohng inkusrao me, ac nununku mwet kulansap lom inge. Sang
    kalya fal nu sin kutena mwet su orala ma koluk, ac tulala mwet su wangin ma koluk
    lalos.
  hbo-WLC: וְאַתָּ֣ה ׀ תִּשְׁמַ֣ע מִן־הַשָּׁמַ֗יִם וְעָשִׂ֙יתָ֙ וְשָׁפַטְתָּ֣ אֶת־עֲבָדֶ֔יךָ
    לְהָשִׁ֣יב לְרָשָׁ֔ע לָתֵ֥ת דַּרְכּ֖וֹ בְּרֹאשׁ֑וֹ וּלְהַצְדִּ֣יק צַדִּ֔יק לָ֥תֶת
    ל֖וֹ כְּצִדְקָתֽוֹ׃ ס
  ibo-ibo: mgbe ahụ, nụrụ olu ya nʼeluigwe ma mee ihe ziri ezi, kpeekwa ikpe nʼetiti
    ndị ohu gị. Maa onye mejọrọ ikpe site nʼịtụkwasị nʼisi ha ihe o metara, meekwa
    ka onye aka ya dị ọcha nwere onwe ya, site nʼimeso ha dịka ezi omume ha si dị.
  ory-ory: ତେବେ ତୁମ୍ଭେ ସ୍ୱର୍ଗରୁ ତାହା ଶୁଣି ନିଷ୍ପତ୍ତି କର ଓ ଆପଣା ଦାସମାନଙ୍କର ବିଚାର କରି
    ଦୋଷୀର କର୍ମଫଳ ତାହାର ନିଜ ମସ୍ତକରେ ବର୍ତ୍ତାଇବା ପାଇଁ ଦୋଷୀକୁ ପ୍ରତିଫଳ ଦିଅ; ପୁଣି ଧାର୍ମିକକୁ
    ତାହାର ଧାର୍ମିକତା ପ୍ରମାଣେ ଫଳ ଦେବା ପାଇଁ ଧାର୍ମିକ କର।
  chk-chk: mürin kopwe aüseling me läng o apwüngü noum kewe chon angang. Kopwe atipisi
    ewe mi tipis o ukun ngeni an föför, nge kopwe pwärala pwüngün ewe chon pwüng o
    liwini ngeni won ükükün an pwüng.
  rop-rop: YAWEI, yu irrim mi langa top en yu jadjim yu wekinmen. Yu panishim det
    giltiwan, en yu larramgo fri det najawan hu nomo jidan giltiwan.
  ukr-1871: Тодї ти почуй з неба і вчини суд над слугами твоїми; покарай винного,
    обернувши провину його на голову його, й виправдай безвинного, віддавши йому по
    правдї його.
  deu-1951: so wollest du hören im Himmel und verschaffen, daß deinen Knechten Recht
    gesprochen wird, indem du dem Gottlosen vergiltst und seinen Weg auf seinen Kopf
    fallen lässest und den Gerechten rechtfertigst und ihm gibst nach seiner Gerechtigkeit.
  eng-JPS: then hear Thou from heaven, and do, and judge Thy servants, requiting the
    wicked, to bring his way upon his own head; and justifying the righteous, to give
    him according to his righteousness.
  srp-1865: Ti èuj s neba, i uèini, i sudi slugama svojim plaæajuæi krivcu i djela
    njegova obraæajuæi na njegovu glavu, a pravoga pravdajuæi i plaæajuæi mu po pravdi
    njegovoj.
  lug-lug: owulirenga okuva mu ggulu, obeeko ky’okola. Osalenga omusango wakati w’abaddu
    bo osasulenga gwe gusinze, ng’ebikolwa bye bwe bimusaanira. Oyatulenga atalina
    musango, era omusasulenga ng’obutuukirivu bwe, bwe bunaabanga.
  heb-heb: ואתה תשמע מן השמים ועשית ושפטת את עבדיך להשיב לרשע לתת דרכו בראשו ולהצדיק
    צדיק לתת לו כצדקתו׃
  ben-IRV: তবে তুমি স্বর্গ থেকে তা শুনো এবং সমাধান করে তোমার দাসদের বিচার কোরো; দোষীকে
    দোষী করে তার কাজের ফল তার মাথায় দিও এবং ধার্ম্মিককে ধার্মিক করে তার ধার্ম্মিকতা
    অনুযায়ী ফল দিও৷
  pan-pan: ਤਾਂ ਤੂੰ ਸਵਰਗ ਵਿੱਚੋਂ ਸੁਣ ਕੇ ਕੰਮ ਕਰੀਂ ਅਤੇ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਨਿਆਂ ਕਰ ਕੇ ਦੁਸ਼ਟ
    ਨੂੰ ਸਜ਼ਾ ਦੇਵੀਂ ਕਿ ਉਸ ਦੇ ਕੀਤੇ ਨੂੰ ਉਸ ਦੇ ਮੱਥੇ ਮੋੜੇਂ ਅਤੇ ਧਰਮੀ ਨੂੰ ਧਰਮੀ ਠਹਿਰਾ ਕੇ ਉਸ
    ਦੇ ਧਰਮ ਦਾ ਬਦਲ ਦੇਵੀਂ
  mya-JVB: ကောင်းကင် ဘုံ၌ နားထောင် တော်မူပါ။ မ တရားသောသူသည် မိမိအပြစ်နှင့်အလျောက်ရှုံးစေခြင်းငှါ၎င်း၊
    ဖြောင့်မတ်သောသူသည် မိမိ ဖြောင့်မတ် ခြင်း နှင့် အလျောက်အကျိုးကိုခံရ ၍ အပြစ် မှ
    လွတ်စေခြင်းငှါ ၎င်း ၊ ကိုယ်တော် ကျွန် တို့ကို တရား စီရင်တော်မူပါ။
  hmo-hmo: Unai neganai Lohiabada e, mani guba dekena amo do oi kamonai, bona oiemu
    hesiai taudia do oi kota henia. Kerere tauna ena davana do oi henia, iena dika
    hegeregerena. Bona kerere lasi tauna be maoro do oi gwauraia, iena maoromaoro
    do oi hedinaraia totona.
  urd-urd: तो तू आसमान पर से सुनकर 'अमल करना और अपने बन्दों का इन्साफ़ कर के बदकार
    को सज़ा देना ताकि उसके 'आमाल को उसी कि सर डाले और सादिक़ को सच्चा ठहराना ताकि
    उसकी सदाक़त के मुताबिक़ उसे बदला दे।
  rus-SYN: тогда Ты услышь с неба и соверши суд над рабами Твоими, воздай виновному,
    возложив поступок его на голову его, и оправдай правого, воздав ему по правде
    его.
  bqc-SIM: nìli síńnↄ kua za musu, ní ↄlↄnɛ́. Nìli yã́gↄ̃gↄ̃ n zↄ̀blenaↄnɛ,
    ní fĩabo tàaedeɛ, aà yãkɛa i wi aà musu, ní tó yã́ bↄ ń yãesaideo na,
    wí e dↄ̃ kɛ́ i yãe kɛo.
  tcz-CHONGTHU: vanna konin hinngai inlang, thu hin tanpeh jengin; asukhel athemmopa
    chu achan dinga lom chansah inlang, mona neiloupa chu lhadoh jeng in.
  mar-mar: तू स्वर्गातून ऐक तुझ्या सेवकाचा योग्य न्यायनिवाडा कर ज्याच्या हातून अपराध
    घडला असेल त्यास शासन कर त्याच्यामुळे इतरांना जसा त्रास झाला तसाच याला होऊ दे आणि
    ज्याचे वागणे उचित होते तो निर्दोष असल्याचे सिध्द कर. त्याचे प्रतिफळ त्यास दे.
  qub-qub: gamga wiyamunqui syëlupita-pacha. Imanöpis cashanpita uywayniquicunataga
    arriglaycuy. Juchayoj cajtaga castiganqui juchanpita, mana allicunata rurashanpita.
    Juchaynajcunataga ima chayananpaj caycaptinpis chapaycunqui.
  bqp-bqp: nɑ nun kɑnɑmɔ ɑ yɛ̃ro swɑɑ dɑkio wɔllun di kpɑ ɑ bu siriɑ. A tɔn kɔ̃so
    nùn win kɔ̃sɑ kɔsieyo, kpɑ ɑ mɑɑ gemgii nùn win gem wɛ̃.
  hat-hat: ou menm, Seyè ki nan syèl la, w'a tande, w'a fè sa ki gen pou fèt la. W'a
    jije sèvitè ou yo. W'a pini moun ki koupab la, w'a fè chatiman li merite a tonbe
    sou tèt li. W'a fè rekonèt lè yon moun inonsan pou yo ka rann li jistis.
  eng-BSB: then may You hear from heaven and act. May You judge Your servants, condemning
    the wicked man by bringing down on his own head what he has done, and justifying
    the righteous man by rewarding him according to his righteousness.
  eng-WEBPB: then hear from heaven, act, and judge your servants, bringing retribution
    to the wicked, to bring his way on his own head; and justifying the righteous,
    to give him according to his righteousness.
  kbq-kbq: monafintira nentahinka fatgo hunka ke'zani'a refko hugahane. Hagi ana kema
    antahitesankeno'ma havigema hu'nenigenka, kagraka'a ana zantera kna nezaminka,
    tamagema hu'nenigenka ana zantera mi'zana amigahane.
  nhe-BL: huajca xiquintlacaquili TOTECO. Quena, ta tlen tiitztoc nepa elhuicac, xiquintlacaquili
    huan xiquintlajtolsencahua motlatequipanojcahua. Xijtlatzacuilti queja quinamiqui
    yajaya tlen quipiya tlajtlacoli. Huan xijtlajtolsencahua xitlahuac huan xijmanahui
    tlen ax tleno quichijtoc.
  gub-BL: — Nazapo kwaw a'e ma'e ihe, aze i'i nehe, ne Tupàn enu pe ywak rehe nereko
    mehe nehe. Emume'u neremiruze'eg ikatu haw nehe. Emume'u ikatu 'ymaw nehe. Ezepyk
    ikatu 'ym ma'e iapo arer wanehe nehe. — Nerezapo kwaw ikatu 'ym ma'e, ere iapo
    'ymar wanupe nehe. Ezepyk ikatu 'ym ma'e wanehe nehe. Ezapo ikatu ma'e ikatu ma'e
    wanupe nehe.
  eng-DRA: Then hear thou from heaven, and do justice to thy servants, so as to requite
    the wicked by making his wickedness fall upon his own head, and to revenge the
    just, rewarding him according to his justice.
