verse: 2CH.006.023
translations:
  mal-C: അവിടന്നു സ്വർഗത്തിൽനിന്ന് കേട്ട് അപരാധിയെ കുറ്റം വിധിച്ചും പ്രവൃത്തിക്കു
    തക്കതായ ശിക്ഷ അയാളുടെമേൽ വരുത്തിയും അവിടത്തെ ദാസർക്കു നീതി നടപ്പാക്കിത്തരണമേ.
    നിഷ്കളങ്കനെ നിരപരാധിയെന്നു വിധിക്കുകയും അയാളുടെ നിഷ്കളങ്കത തെളിയിക്കുകയും ചെയ്യണമേ!
  deu-TKW: so wollest du hören vom Himmel her und eingreifen und deinen Knechten Recht
    schaffen, daß du dem Schuldigen vergiltst, indem du sein Thun auf sein Haupt zurückfallen
    lässest, den Unschuldigen aber gerecht sprichst, indem du ihm gibst nach seiner
    Gerechtigkeit.
  lin-lin: yoka wuta na Likolo ; sala mpe kata makambo kati na bawumbu na Yo mpo na
    kokweyisa moto oyo asali mabe mpe komemisa ye ngambo ya mabe na ye kolanda etamboli
    na ye, mpe mpo na kolongisa moto ya sembo mpe kosalela ye kolanda bosembo na ye.
  eng-LSV: then You hear from the heavens, and have done, and have judged Your servants,
    to give back to the wicked, to put his way on his head, and to declare righteous
    the righteous, to give to him according to his righteousness.
  eng-GNV: Then heare thou in heauen, and doe, and iudge thy seruants, in recompensing
    the wicked to bring his way vpon his head, and in iustifying the righteous, to
    giue him according to his righteousnes.
  eng-WEBSTER: Then hear thou from heaven, and do, and judge thy servants, by requiting
    the wicked, by recompensing his way upon his own head; and by justifying the righteous,
    by giving him according to his righteousness.
  nhw-BL: huajca xiquintlacaquili TOTECO. Quena, ta catli tiitztoc nepa ilhuicac,
    xiquintlacaquili huan xiquintlajtolsencahua motequipanojcahua. Xijtlatzacuilti
    quen quinamiqui yaya catli quipiya tlajtlacoli. Huan xijtlajtolsencahua xitlahuac
    huan xijmanahui catli amo tleno quichijtoc.
  swh-ONEN: basi, sikia kutoka mbinguni na ukatende. Hukumu kati ya watumishi wako,
    ukimwadhibu yule mwenye hatia kwa kuleta juu ya kichwa chake yale aliyoyatenda.
    Umtangazie mwenye haki kwamba hana hatia, hivyo ukathibitishe kuwa haki kwake.
  bba-bba: nɑ nun kɑnɑmɔ ɑ yɛ̃ro swɑɑ dɑkio wɔllun di kpɑ ɑ bu siriɑ. A tɔn kɔ̃so
    nùn win kɔ̃sɑ kɔsieyo, kpɑ ɑ mɑɑ ɡemɡii nùn win ɡem wɛ̃.
  eng-KJVCPB: then hear thou from heaven, and do, and judge thy servants, by requiting
    the wicked, by recompensing his way upon his own head; and by justifying the righteous,
    by giving him according to his righteousness.
  luo-luo: to iwinji gi e polo kendo itim kaka owinjore. Ngʼad bura e kind jotichni
    kikumo joketho kendo iket richogi e wigi bende joma onge ketho iket kare kaluwore
    gi timgi makare.
  meu-meu: oi ese guba ai ba kamonai, bona karana ba karaia; emu hesiai taudia ba
    hahemaoro henidia, kerere tauna na ba revaia, ena kara na ia sibona kwarana ai
    ba haloua, bona kara maoromaoro tauna na maorona ba gwauraia, ena kara maoromaoro
    heḡereḡerena davana do ba henia.
  npi-ULB: स्‍वर्गबाट सुन्‍नुहोस् र काम गर्नुहोस्‌ । दोषी मानिसलाई दोषी ठहर्‍याएर
    र त्‍यसले गरेको कामको प्रतिफल त्‍यसलाई नै दिएर आफ्‍ना सेवकहरूका बीचमा न्‍याय गर्नुहोस्‌
    । निर्दोषलाई दोषी नठहराउनुहोस् र त्‍यसको धार्मिकताबमोजिम त्यसलाई प्रतिफल दिनुहोस्
    ।
  yor-yor: nígbà náà, gbọ́ láti ọ̀run kí o sì dáhùn. Ṣe ìdájọ́ láàrín àwọn ìránṣẹ́
    rẹ, san padà fún ẹni tí ó jẹ̀bi nípa mímú padà wá sí orí òun tìkára rẹ̀ ohun tí
    ó ti ṣe. Ṣe ìdáláre fún olódodo, bẹ́ẹ̀ sì ni, fi fún un gẹ́gẹ́ bí òdodo rẹ̀.
  pes-OPCB: آنگاه از آسمان بشنو و داوری کن. اگر به دروغ سوگند یاد نموده و مقصر باشد
    وی را به سزای عملش برسان، در غیر این صورت بی‌گناهی او را ثابت و اعلام کن.
  tgl-ULB: dinggin mo mula sa langit at kumilos ka at hatulan mo ang iyong mga lingkod,
    na papagbayarin ang masama, upang parusahan siya ng nararapat sa kaniyang ginawa.
    At ipahayag mong matuwid ang walang kasalanan, upang ibigay sa kaniya ang gantimpala
    dahil sa kaniyang pagkamatuwid.
  hui-hui: nde Anduane Homogo-o í̠ dahuliya andaga howa mbirali ibunaga bi ogoni larago
    hale halu í̠na mana tigabi ngadagua bialu mo tiga bibe. Mbirali mana ko birago
    ibuni biyadagobi pani mibe. Wali agali bu karunaga deni ko mbira para nahe kago
    ibu tigabi ka lalu pelabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကောင်း​ကင်​ဘုံ​မှ​နား​ထောင် တော်​မူ​ပြီး​လျှင်​ကိုယ်​တော်​၏​အ​စေ​ခံ​များ
    အား​တ​ရား​စီ​ရင်​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའི་ཞིང་ཁམས་ནས་དེར་གསན་ཏེ་ཞབས་ཕྱི་རྣམས་ལ་ཁྲིམས་ཐག་གཅོད་པར་མཛོད།
    ངན་པར་ཉེས་ཆད་བཅད་ནས་ཁོའི་ཉེས་པ་ཁོ་རང་གི་མགོ་ལ་འབེབ་པར་མཛོད། ཡང་ཉེས་མེད་ལ་དག་འབུད་མཛད་དེ་ཁོའི་དྲང་བདེན་བཞིན་གསོལ་རས་གནང་རོགས།
  sna-sna: ipapo inzwai muri kudenga uye mugoita chimwe chinhu. Tongai pakati pavaranda
    venyu, muchimuripisa ane mhosva nokuburutsa pamusoro wake izvo zvaakaita. Ratidzai
    pachena uyo asina mhosva kuti haana zvaakatadza uye musimbise kusatadza kwake.
  spa-BLM: entonces escucha desde el cielo, actúa, y juzga a tus siervos, trayendo
    el castigo al impío, para hacer recaer su camino sobre su propia cabeza; y justificando
    al justo, para darle según su justicia.
  cac-cac: ato d'a satchaan̈ chi', tzab' tas syala', tza b'eyc'olej d'a stojolal,
    tzac'och syaelal mach tz'och smul chi' icha syal smul tz'ochi, tza b'o pax yaj
    mach malaj smul.
  swh-ULB: basi sikia kutoka mbinguni na kutend na ukawahukumu watumishi wako, ukamlipizie
    mwovu, ili kuyaleta matendo yake juu ya kichwa chake. Ukamtangaze mwenye haki
    kuwa hana hatia, ili kumlipa thawabu kwa ajili ya uaminifu wake.
  bel-bel: тады Ты пачуй зь неба і ўчыні суд над рабамі Тваімі, дай вінаватаму, паклаўшы
    ўчынак на галаву ягоную, і апраўдай невінаватага паводле праўды ягонай.
  deu-ELBBK: so höre du vom Himmel und handle und richte deine Knechte, indem du dem
    Schuldigen vergiltst, dass du seinen Weg auf seinen Kopf bringst, und indem du
    den Gerechten gerecht sprichst, dass du ihm gibst nach seiner Gerechtigkeit.
  mbb-OT: pemineǥa nu heini ziyan te langit wey hukumi nu is menge suluǥuen nu–is
    edsumbung wey is idsumbung. Siluti nu is nekesalà sumalà te neveelan din, ne libriya
    nu is wazà salà para metueni he wazà sikandin mekesalà.
  mal-2015: നീ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ടു പ്രവർത്തിച്ചു ദുഷ്ടന്റെ നടപ്പു അവന്റെ തലമേൽതന്നേ
    വരുത്തി പ്രതികാരം ചെയ്‌വാനും നീതിമാന്റെ നീതിക്കു ഒത്തവണ്ണം അവന്നു നല്കി നീതീകരിപ്പാനും
    അടിയങ്ങൾക്കു ന്യായം പാലിച്ചുതരേണമേ.
  rmc-rmc: tu oda šun andral o ňebos a rozsudzin maškar lende. Oles, ko ela vinnovato,
    mar avke, sar peske zaslužinel. A vaš o čačipnaskro zaačh a odmeňin les, avke
    sar peske zaslužinel.
  pes-OPV: آنگاه از آسمان بشنو و عمل نموده، به جهت بندگانت داوری کن و شریران را جزا
    داده، طریق ایشان را بسر ایشان برسان، و عادلان را عادل شمرده، ایشان را به حسب عدالت
    ایشان جزا بده.
  ron-1924: аскултэ-л дин черурь, лукрязэ ши жудекэ пе робий Тэй; осындеште пе чел
    виноват ши фэ ка пуртаря луй сэ кадэ асупра капулуй луй; фэ дрептате челуй невиноват
    ши рэсплэтеште-й дупэ невиновэция луй!
  ben-OBCV: তখন তুমি স্বর্গ থেকে তা শুনে সেইমতোই কাজ কোরো। তোমার দাসদের বিচার কোরো,
    দোষীকে শাস্তি দিয়ো ও তার কৃতকর্মের ফল তার মাথায় চাপিয়ে দিয়ো, এবং নিরপরাধের
    পক্ষসমর্থন করে, তার নিষ্কলুষতা অনুসারে তার প্রতি আচরণ কোরো।
  som-som: de markaas samada ka maqal oo yeel, oo addoommadaada xukun, adigoo kii
    shar leh ciqaabaya si aad xumaantii jidkiisa madaxa ugu saartid, oo aad kii xaq
    ahna xaq uga dhigtid, oo aad ugu abaalguddid sida xaqnimadiisu tahay.
  lat-VUC: tu audies de cælo, et facies judicium servorum tuorum, ita ut reddas iniquo
    viam suam in caput proprium, et ulciscaris justum, retribuens ei secundum justitiam
    suam.
  eng-ASVBT: then hear thou from heaven, and do, and judge thy servants, requiting
    the wicked, to bring his way upon his own head; and justifying the righteous,
    to give him according to his righteousness.
  ita-1885: porgi le orecchie dal cielo, ed opera, e giudica i tuoi servitori, per
    far la retribuzione al colpevole, e fargli ritornare in su la testa ciò ch'egli
    avrà fatto; e per assolvere il giusto, e rendergli secondo la sua giustizia.
  eng-LXXUP: 'then shalt thou hearken out of heaven, and do, and judge thy servants,
    to recompense the transgressor, and to return his ways upon his head: and to justify
    the righteous, to recompense him according to his righteousness.'
  eng-ULB: listen from the heavens and act. Judge your servants, condemning the guilty
    and bringing what he has done upon his own head. Declare the innocent not guilty
    and give to him according to his righteousness.
  spa-VBL: escucha desde el cielo, actúa y juzga a tus siervos. Repara a los culpables;
    reivindica y recompensa a los que hacen el bien.
  fra-_FOB: Toi, écoute des cieux, agis et juge tes serviteurs, en donnant au méchant
    son salaire, et faisant retomber sa conduite sur sa tête; en justifiant le juste,
    et lui rendant selon sa justice.
  mal-mal: നീ സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട് അവൻ ദുഷ്ടനെങ്കിൽ ശിക്ഷ അവന്റെ തലമേൽ വരുത്തി
    പ്രതികാരം ചെയ്‌വാനും നീതിമാനെങ്കിൽ നീതിക്കു ഒത്തവണ്ണം അവനെ നീതീകരിപ്പാനും അടിയങ്ങൾക്കു
    ന്യായം പാലിച്ചുതരേണമേ.
  urd-GVR: to barāh-e-karm āsmān par se sun kar apne ḳhādimoṅ kā insāf kar. Qusūrwār
    ko sazā de kar us ke apne sar par wuh kuchh āne de jo us se sarzad huā hai, aur
    bequsūr ko be'ilzām qarār de aur us kī rāstbāzī kā badlā de.
  suz-BL: गे स्‍वर्ग रे मेको नेंशा, मार पचा माल्‍बा, मेको पने। मिनु इन गेय पाइब आस
    दातेम निसाफ पने। दोस ताइब कली सजाइ गेने। मिनु दोस मताइब कली प्रोनीन। दोपा ठीक
    पवा, मेको आ पशो खोदेंशो पा, मेको कली गेने।
  ita-1927: tu ascoltalo dal cielo, agisci e giudica i tuoi servi; condanna il colpevole,
    facendo ricadere sul suo capo i suoi atti, e dichiara giusto l’innocente, trattandolo
    secondo la sua giustizia.
  ckb-ckb: تۆ لە ئاسمانەوە گوێ بگرە و دەستبەکار بە. دادوەری لەنێوان خزمەتکارەکانت
    بکە، حوکم بدە بەسەر تاوانباردا بەوەی ڕێگای خۆی بەسەر خۆیدا بهێنەرەوە، ئەستۆپاکی
    کەسی بێتاوان دەربخە و بەگوێرەی بێتاوانییەکەی پێی ببەخشە.
  eng-BBE: Then let your ear be open in heaven, and be the judge of your servants,
    giving punishment to the wrongdoer, so that his sin may come on his head; and,
    by your decision, keeping from evil him who has done no wrong.
  kan-OKCV: ನೀವೇ ಆ ಅಪರಾಧಿಯನ್ನು ಖಂಡಿಸಿ ಅವನ ತಪ್ಪನ್ನು ಅವನ ತಲೆಯ ಮೇಲೆಯೇ ಹೊರಿಸಿರಿ; ಅವನು
    ಅಪರಾಧಿಯೆಂದು ತೋರಿಸಿಕೊಡಿರಿ. ನಿರ್ದೋಷಿಯಾಗಿದ್ದರೆ ಅವನ ನೀತಿಯ ಫಲವನ್ನು ಅನುಗ್ರಹಿಸಿ ಅವನು
    ನೀತಿವಂತನೆಂದು ತೋರಿಸಿಕೊಡುವ ಹಾಗೆ ಪರಲೋಕದಲ್ಲಿರುವ ನೀವು ಅದನ್ನು ಕೇಳಿ, ನಿಮ್ಮ ಸೇವಕರ ನ್ಯಾಯವನ್ನು
    ತೀರಿಸಿರಿ.
  tam-2017: அப்பொழுது பரலோகத்திலிருக்கிற தேவரீர் கேட்டு, துன்மார்க்கனுடைய நடக்கையை
    அவன் தலையின்மேல் சுமரச்செய்து, அவனுக்கு நீதியை சரிக்கட்டவும், நீதிமானுக்கு அவனுடைய
    நீதிக்குத்தக்கதாகச் செய்து அவனை நீதிமானாக்கவும், உமது அடியாரை நியாயந்தீர்ப்பீராக.
  spa-RV-1909: Tú oirás desde los cielos, y obrarás, y juzgarás á tus siervos, dando
    la paga al impío, tornándole su proceder sobre su cabeza, y justificando al justo
    en darle conforme á su justicia.
  ron-BTF: Atunci ascultă din cer și fă și judecă pe servitorii tăi, răsplătind pe
    cel stricat, întorcând calea lui asupra propriului său cap; și declarând drept
    pe cel drept, dându-i conform dreptății lui.
  eng-WEBP: then hear from heaven, act, and judge your servants, bringing retribution
    to the wicked, to bring his way on his own head; and justifying the righteous,
    to give him according to his righteousness.
  eng-FBV: listen from heaven, act and judge your servants. Pay back the guilty; vindicate
    and reward those who do right.
  nld-1939: luister dan in de hemel, en richt uw dienaren; veroordeel den schuldige,
    door zijn daad op zijn eigen hoofd te doen neerkomen, maar stel den onschuldige
    in het gelijk, door hem voor zijn onschuld te belonen.
  nch-BL: huajca xiquintacaquili TOTECO. Quena, ta cati tiitztoc nepa ilhuicac, xiquintacaquili
    huan xiquintajtolsencahua motequipanojcahua. Xijtatzacuilti quej quinamiqui yaya
    cati quipiya tajtacoli. Huan xijtajtolsencahua xitahuac huan xijmanahui cati amo
    teno quichijtoc.
  vie-1934: thì xin Chúa từ trên trời hãy nghe, thi hành, và xét đoán tôi tớ Chúa,
    mà báo trả kẻ ác tùy việc nó làm, khiến tội nó đổ lại trên đầu nó, xưng công bình
    cho người công bình, và thưởng người tùy sự công bình của người.
  hin-CV: तब आप स्वर्ग से सुनें, और अपने सेवकों का न्याय करें, दुराचारी का दंड उसके
    दुराचार को उसी पर प्रभावी करने के द्वारा दें और सदाचारी को उसके सदाचार का प्रतिफल
    देने के द्वारा.
  spa-BES: Entonces, escucha desde el cielo, y sé juez de tus siervos, castigando
    al malhechor, para que su pecado caiga sobre su cabeza; y por tu decisión, guardando
    del mal al que no ha hecho nada malo.
  tdx-tdx: le mijanjiña andin­diñe ao naho ano vaho zakao an-katò o mpitoro’oo, le
    ondroho an-doha’ i tsivokatsey i sata’ey vaho hahao ty vantañe, le anoloro ty
    amy havantaña’ey.
  tha-KJV: ขอพระองค์ทรงสดับจากฟ้าสวรรค์และขอทรงกระทำ ขอทรงพิพากษาผู้​รับใช้​ทั้งหลายของพระองค์
