  ewe-ewe: “Ne futɔwo ɖu wò dukɔ, Israel dzi elabena wowɔ nu vɔ̃ ɖe ŋutiwò, ne wotrɔ
    va gbɔwò eye woʋu wò ŋkɔ me, ne wodo gbe ɖa na wò le gbedoxɔ sia me la,
  eng-LEE: 'And if thy people Israel be struck down before the enemy, because they
    have sinned against thee, and they return and confess thy name, and pray, and
    make supplication before thee in this house:'
  asm-FB: যদি আপোনাৰ প্ৰজা ইস্ৰায়েলে আপোনাৰ বিৰুদ্ধে পাপ কৰাৰ কাৰণে শত্ৰুৰ আগত ঘটাৰ
    পাছত যদি আপোনালৈ ঘূৰে আৰু আপোনাৰ নাম স্বীকাৰ কৰি, এই গৃহত আপোনাৰ আগত প্ৰাৰ্থনা
    আৰু অনুৰোধ কৰে -
  sus-A: «شَ عِ شَ حَمَ عِسِرَيِلَ سَ يُنُبِ رَبَ عِ رَ، عٍ يَشُييٍ قَ نْ عٍ رَ نَ
    شَ قٍ رَ، شَ عٍ تِن عٍ يّتّ رَفبِلٍندٍ عِ مَ، عٍ عِ شِلِ مَتْشْ، عٍ عِ مَشَندِ
    يِ هْرْ مْبَنشِ كُي،
  fra-SBL: Si ton peuple d'Israël est battu par l'ennemi parce qu'il a péché contre
    toi, s'il revient à lui et confesse ton nom, s'il prie et t'adresse des supplications
    dans cette maison,
  hbo-hbo: וְֽאִם־יִנָּגֵ֞ף עַמְּךָ֧ יִשְׂרָאֵ֛ל לִפְנֵ֥י אֹויֵ֖ב כִּ֣י יֶֽחֶטְאוּ־לָ֑ךְ
    וְשָׁ֙בוּ֙ וְהֹוד֣וּ אֶת־שְׁמֶ֔ךָ וְהִתְפַּֽלְל֧וּ וְהִֽתְחַנְּנ֛וּ לְפָנֶ֖יךָ
    בַּבַּ֥יִת הַזֶּֽה׃
  kik-kik: “Rĩrĩa andũ aku a Isiraeli maahootwo nĩ thũ tondũ nĩmakũhĩtĩirie nao magũcookerere
    na moimbũre rĩĩtwa rĩaku, mahooe magĩgũthaithaga marĩ hekarũ-inĩ ĩno-rĩ,
  fra-NCL: Quand votre peuple d’Israël sera battu devant l’ennemi, parce qu’il aura
    péché contre vous, s’ils reviennent et rendent gloire à votre nom, s’ils vous
    adressent des prières et des supplications dans cette maison,
  cek-AK: Nangmah ih kami Israelnawk mah, na nuiah zaehaih sak o pongah, angmacae
    ih misanawk mah pazawk naah, nang khaeah amlaem o moe, na hmin to kawk o pacoengah,
    hae im hmaa ah tahmenhaih hni o moe, lawkthui o nahaeloe,
  cuk-cuk: ”Be-Israel-dulamar, begi-nodiidba e-isdarmaladse galakusale, degi, be-nug-ogannogega,
    gannar bese aibilisbalile, bese-goled-neggi bese wilesagwa gollalile,
  uig-CYR: Өз хәлқиң Исраил Сениң алдиңда гуна қилғини үчүн дүшмәндин йеңилсә, яманлиғидин
    қайтип бу өйдә туруп, намиңни етирап қилип саңа дуа билән илтиҗа қилса,
  tel-2017: నీ ప్రజలైన ఇశ్రాయేలీయులు నీ ఎదుట పాపం చేయడం వలన తమ శత్రువులను ఎదిరించి
    నిలవలేక నీ దగ్గరకి తిరిగి వచ్చి నీ నామాన్ని ఒప్పుకుని, ఈ మందిరంలో నీ సన్నిధిలో
    ప్రార్థించి వేడుకున్నప్పుడు,
  hat-BSA: “Si pèp Ou a ta vin bat devan yon lènmi akoz peche ke yo konn fè kont Ou,
    e yo retounen kote Ou pou konfese non Ou; si yo priye devan Ou e fè siplikasyon
    devan Ou nan kay sa a,
  kos-kos: “Ke pacl mwet Israel lom elos kutangyukla sin mwet lokoalok lalos ke sripen
    elos oru ma koluk lain kom, na elos fin forla nu sum ac tuku nu ke Tempul se inge
    ke inse pusisal ac pre nu sum in siyuk ke nunak munas,
  hbo-WLC: וְֽאִם־יִנָּגֵ֞ף עַמְּךָ֧ יִשְׂרָאֵ֛ל לִפְנֵ֥י אוֹיֵ֖ב כִּ֣י יֶֽחֶטְאוּ־לָ֑ךְ
    וְשָׁ֙בוּ֙ וְהוֹד֣וּ אֶת־שְׁמֶ֔ךָ וְהִתְפַּֽלְל֧וּ וְהִֽתְחַנְּנ֛וּ לְפָנֶ֖יךָ
    בַּבַּ֥יִת הַזֶּֽה׃
  ibo-ibo: “Mgbe ndị iro meriri ndị gị Izrel, nʼihi na ha mehiere megide gị, ọ bụrụ
    na ha alọghachite, too aha gị, na-ekpe ekpere, na-arịọ arịrịọ nʼihu gị nʼụlọnsọ
    ukwu a,
  ory-ory: ପୁଣି ତୁମ୍ଭ ଲୋକ ଇସ୍ରାଏଲ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିବା ସକାଶୁ ଶତ୍ରୁ ସମ୍ମୁଖରେ ପରାସ୍ତ
    ହେଲେ ଯେବେ ପୁନର୍ବାର ଫେରି ତୁମ୍ଭ ନାମ ସ୍ୱୀକାର କରନ୍ତି ଓ ଏହି ଗୃହରେ ତୁମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା
    ଓ ବିନତି କରନ୍ତି;
  chk-chk: Iwe, are noum aramasen Israel ra kuf ren chon oputeer pokiten ar tipis
    ngonuk, nge mürin ra kulsefäl ngonuk o amusamus ngonuk, are ra iotek o tüngor
    ngonuk me lon ei imwenfel,
  rop-rop: “Wen det enamimob bidim ola Isreil pipul, dumaji deibin dumbat nogudbala
    ting, en afta olabat luk langa yu en kaman langa yu Serramoni Pleis en prei langa
    yu blanga larramgo olabat fri,
  ukr-1871: Коли народ твій Ізраїль буде побитий ворогом за те, що согрішив перед
    тобою, відтак же вони обернуться і взнають імення твоє, та будуть просити й молитись
    перед тобою в сьому храмі,
  deu-1951: Und wenn dein Volk Israel vor seinen Feinden geschlagen wird, weil sie
    an dir gesündigt haben, und sie kehren um und bekennen deinen Namen und beten
    und flehen in diesem Hause vor dir,
  eng-JPS: And if Thy people Israel be smitten down before the enemy, when they sin
    against Thee, and shall turn again and confess Thy name, and pray and make supplication
    before Thee in this house;
  srp-1865: I kad se razbije pred neprijateljem narod tvoj Izrailj zato što ti zgriješe,
    pa se obrate i dadu slavu imenu tvojemu i pomole ti se i zamole te u ovom domu,
  lug-lug: “Abantu bo Isirayiri bwe banaabanga bawanguddwa omulabe olw’obutali butuukirivu
    bwabwe, naye ne bakyuka ne baatula erinnya lyo, ne basaba ne beegayiririra mu
    maaso go mu yeekaalu eno,
  heb-heb: ואם ינגף עמך ישראל לפני אויב כי יחטאו לך ושבו והודו את שמך והתפללו והתחננו
    לפניך בבית הזה׃
  ben-IRV: তোমার প্রজা ইস্রায়েল তোমার বিরুদ্ধে পাপ করার জন্য শত্রুর সামনে আহত হওয়ার
    পর যদি পুনরায় ফেরে এবং এই গৃহে তোমার নাম স্তব করে তোমার কাছে প্রার্থনা ও অনুরোধ
    করে;
  pan-pan: ਅਤੇ ਜੇਕਰ ਤੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਤੇਰਾ ਪਾਪ ਕਰਨ ਦੇ ਕਾਰਨ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਅੱਗੋਂ ਮਾਰੀ
    ਜਾਵੇ ਅਤੇ ਫੇਰ ਤੇਰੀ ਵੱਲ ਫਿਰਨ ਅਤੇ ਤੇਰੇ ਨਾਮ ਨੂੰ ਮੰਨ ਕੇ ਇਸ ਭਵਨ ਵਿੱਚ ਤੇਰੇ ਸਨਮੁਖ ਪ੍ਰਾਰਥਨਾ
    ਅਤੇ ਬੇਨਤੀ ਕਰਨ
  mya-JVB: ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးသားတို့သည် ကိုယ်တော် ကို ပြစ်မှား သောအပြစ်ကြောင့်
    ၊ ရန်သူ ရှေ့ မှာ ရှုံး ရသောအခါ ၊ ကိုယ်တော် ထံ သို့ပြန်လာ ၍ နာမ တော်ကို ဝန်ခံ လျက်
    ၊ ဤ အိမ် တော်ကို မှီခို လျက်၊ ဆုတောင်း ပဌနာ ပြုလျှင်၊
  hmo-hmo: “Oiemu bese Israela taudia be oi dekenai do idia kara dika, bona unai dainai
    tuari dekenai idia lusi neganai, sedira oi dekenai edia lalona do idia giroa,
    bona inai Dubu Helaga dekenai do idia mai. Bona unai neganai, sedira oi dekenai
    do idia matauraia, bona oi dekenai do idia guriguri, edia dika do oi gwauatao
    totona.
  urd-urd: और अगर तेरी क़ौम इस्राईल तेरा गुनाह करने के ज़रिए'अपने दुश्मनों से शिकस्त
    खाए और फिर तेरी तरफ़ रुजू' लाए और तेरे नाम का इकरार कर के इस घर में तेरे सामने
    दुआ और मुनाजात करे।
  rus-SYN: Когда поражен будет народ Твой Израиль неприятелем за то, что согрешил
    пред Тобою, и они обратятся к Тебе, и исповедают имя Твое, и будут просить и молиться
    пред Тобою в храме сем,
  bqc-SIM: Tó n gbɛ̃́ Isailiↄ ibɛɛↄ zĩblèmá duuna pↄ́ aa kɛ̀ yã́i, mɛ́ aa tàńnↄ,
    mɛ́ aa ɛ̀a sùma aa n sisi, tó aa wabikɛ̀ma aa sùuugbɛ̀ama kpɛ́ɛ beeu,
  tcz-CHONGTHU: Namite Israelte chun nangma dounaa achonset jeh uva, gal aleluva achonset
    nau akona ahung kiheikit uva; chule nangma angsunga ahung kineosah uva, nangma
    nahin koukituva ahungtao kit ule;
  mar-mar: इस्राएल लोकांनी तुझ्याविरुध्द पाप केल्यामुळे जर शत्रूंनी तुझ्या इस्राएल
    लोकांचा पराभव केला आणि अशावेळी इस्राएल लोक तुझ्याकडे येऊन तुझ्या नावाने प्रार्थना
    करु लागले, या मंदिरात येऊन विनवणी करु लागले तर.
  qub-qub: «Israelcuna juchata rurashanpita chiquejcuna binsiptin, nircur paycuna
    yapay gammanna yäracamur alabashuptiqui, cay Templucho ruwacamur mañacushuptiqui
  bqp-bqp: Yibɛrɛbɑ bɑ̀ n wunɛn tɔmbu Isirelibɑ kɑmiɑ yèn sɔ̃ bɑ nun torɑri, mɑ bɑ
    gɔ̃ru gɔsiɑ bɑ nɑ bɑ nun suuru kɑnɑmɔ dii teni sɔɔ,
  hat-hat: Lè lènmi va bat pèp Izrayèl la paske pèp la te peche kont ou, si yo tounen
    vin jwenn ou, si yo fè lwanj pou ou, si yo vin lapriyè nan pye ou isit la nan
    kay sa a,
  eng-BSB: When Your people Israel are defeated before an enemy because they have
    sinned against You, and they return to You and confess Your name, praying and
    pleading before You in this temple,
  eng-WEBPB: “If your people Israel are struck down before the enemy because they
    have sinned against you, and they turn again and confess your name, and pray and
    make supplication before you in this house,
  kbq-kbq: Hagi Israeli vaheka'amota kumi'ma hanunkeno, ha' vahe'timo'za ha'ma emehu
    tagaterenageta, ete rukrahe huta kagritega nunamuma ama mono nonka'afima hanunkenka,
  nhe-BL: “Huan intla inincualancaitacahua moisraelita tlacajhua quintlanise pampa
    mitzixpanotoque motlacajhua, huan intla teipa motlacajhua moyolcuepase ica ta
    huan quicahuase inintlajtlacolhua, huan momaijtose huan mitzhueyichihuase ipan
    ni motiopa,
  gub-BL: Aze neremiaihu uzapo ikatu 'ym ma'e nerenataromo wà nehe, aze a'e re erezepyk
    wanehe hekuzaromo nehe, aze eremur kar waàmàtyry'ymar wanupe nehe, aze waàmàtyry'ymar
    weityk neremiaihu wà nehe, aze uzewyr newe a'e re wà nehe, aze ur 'àg tàpuzuhu
    pupe nekatu haw imume'u pà wà nehe, aze wenoz uzepuhareko àwàm newe wà nehe,
  eng-DRA: If thy people Israel be overcome by their enemies, (for they will sin against
    thee,) and being converted shall do penance, and call upon thy name, and pray
    to thee in this place,
