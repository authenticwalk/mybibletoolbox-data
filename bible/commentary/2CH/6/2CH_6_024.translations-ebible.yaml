verse: 2CH.006.024
translations:
  mal-C: “അവിടത്തെ ജനമായ ഇസ്രായേൽ അങ്ങേക്കെതിരേ പാപംചെയ്യുകയും അങ്ങനെ അവർ ശത്രുവിനാൽ
    പരാജിതരാക്കപ്പെടുകയും ചെയ്യുമ്പോൾ, അവർ വീണ്ടും മനംതിരിയുകയും അവിടത്തെ ഈ ആലയത്തിന്റെ
    മുമ്പാകെ വരികയും അവിടത്തെ നാമം ഏറ്റുപറഞ്ഞു പ്രാർഥിക്കുകയും സങ്കടയാചന ബോധിപ്പിക്കുകയും
    ചെയ്താൽ,
  deu-TKW: 'Und wenn dein Volk Israel geschlagen wird und vor dem Feinde fliehen muß,
    weil sie sich an dir versündigt haben, und sie bekehren sich und bekennen deinen
    Namen und beten und flehen vor dir in diesem Hause:'
  lin-lin: Soki banguna balongi bato na Yo, Isalaele, mpo ete basalaki masumu liboso
    na Yo, soki babongoli mitema mpo na kozongela Yo, basanzoli Kombo na Yo, basambeli
    mpe babondeli Yo, kati na Tempelo oyo,
  eng-LSV: And if Your people Israel is struck before an enemy because they sin against
    You, and they have turned back and confessed Your Name, and prayed and made supplication
    before You in this house—
  eng-GNV: And when thy people Israel shalbe ouerthrowen before the enemie, because
    they haue sinned against thee, and turne againe, and confesse thy Name, and pray,
    and make supplication before thee in this house,
  eng-WEBSTER: And if thy people Israel shall be put to the worse before the enemy,
    because they have sinned against thee; and shall return and confess thy name,
    and pray and make supplication before thee in this house;
  nhw-BL: “Huan sintla inincualancaitacahua moisraelita masehualhua quintlanise pampa
    momasehualhua mitzixpanotoque, huan sintla teipa momasehualhua moyolcuepase ica
    ta huan quicahuase inintlajtlacolhua, huan motlatlajtise huan mitzhueyichihuase
    ipan ni motiopa,
  swh-ONEN: “Wakati watu wako Israeli watakapokuwa wameshindwa na adui kwa sababu
    ya dhambi walizofanya dhidi yako, watakapokugeukia na kulikiri jina lako, wakiomba
    na kufanya dua kwako katika Hekalu hili,
  bba-bba: Yibɛrɛbɑ bɑ̀ n wunɛn tɔmbu Isirelibɑ kɑmiɑ yèn sɔ̃ bɑ nun torɑri, mɑ bɑ
    ɡɔ̃ru ɡɔsiɑ bɑ nɑ bɑ nun suuru kɑnɑmɔ dii teni sɔɔ,
  eng-KJVCPB: And if thy people Israel be put to the worse before the enemy, because
    they have sinned against thee; and shall return and confess thy name, and pray
    and make supplication before thee in this house;
  luo-luo: “Ka jogi Israel olo e lweny gi jowasikgi nikech gisekethoni to bangʼe gilokore
    mi gipako nyingi, ka gilamo kendo gikwayo e hekaluni,
  meu-meu: Emu bese Israel na inaidia vairadiai bema darere, oiemu ai vada e kara
    dika dainai, negadia ai na bema lou henimu, bena oi ladamu bema matauraia, bona
    ina dubu ai bema ḡurimu bona bema noi henimu,
  npi-ULB: जब तपाईंका मानिस इस्राएलले तपाईंको विरुद्धमा पाप गरेका कारणले तिनीहरू आफ्‍ना
    शत्रुहरूद्वारा पराजित हुन्‍छन्, अनि तिनीहरूले तपाईंको नाउँ लिंदै यस मन्‍दिरमा
    तपाईंलाई प्रार्थना र नम्र-निवेदन गर्दै तपाईंतिर फर्कन्‍छन् भने—
  yor-yor: “Nígbà tí àwọn ènìyàn rẹ Israẹli bá ní ìjákulẹ̀ níwájú àwọn ọ̀tá nítorí
    wọ́n ti dẹ́ṣẹ̀ sí ọ àti nígbà tí wọ́n bá sì yípadà, tí wọ́n sì jẹ́wọ́ orúkọ rẹ,
    tí wọ́n gbàdúrà, tí wọ́n sì bẹ̀bẹ̀ níwájú rẹ nínú ilé Olúwa yìí,
  pes-OPCB: «وقتی قوم تو اسرائیل گناه ورزند و در نتیجه مغلوب دشمن شوند ولی بعد به
    سوی تو روی آورند و اعتراف نمایند و در این خانه به حضور تو دعا کنند،
  tgl-ULB: Kapag matalo ng kaaway ang iyong mga taong Israel dahil nagkasala sila
    sa iyo, kung magbabalik-loob sila sa iyo, at kilalanin ang iyong pangalan, mananalangin,
    at hihiling ng kapatawaran sa harapan mo sa templong ito—
  hui-hui: Í̠naga Isaraele wali agali kamarume ina waitigi baba wai bialu kamaria
    iname í̠hondo mana ko birimagome waitigime ina balu ti wayali helaregola iname
    ko birimadarunaga mini beregedalu í̠ni keria anda ogoha ibuwa í̠hondo bi lalu,
    Inanaga ko birimaru domo wahabe larimayagua
  mya-mya: '``ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည် ကိုယ်​တော်​ကို​ပြစ်​မှား​သည့်​အ​တွက်
    ရန်​သူ​တို့​လက်​တွင်​အ​ရေး​ရှုံး​နိမ့်​ရ​ကြ​သ​ဖြင့် သူ​တို့​သည်​မိ​မိ​တို့​အ​ပြစ်​များ​မှ​ဖြေ​လွှတ်
    ရန်​အ​ထံ​တော်​သို့​ပြန်​လာ​၍​ဤ​ဗိ​မာန်​တော် သို့​လာ​ရောက်​ကာ​စိတ်​နှိမ့်​ချ​လျက်​ဆု​တောင်း
    ပတ္ထနာ​ပြု​ကြ​သော​အ​ခါ၊-'
  bod-N: ཡང་གལ་ཏེ་ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་གྱིས་ཁྱེད་ལ་ཉེས་པ་བསགས་ནས་དགྲའི་མདུན་དུ་ཕམ་ཡང་།
    ཕྱིས་སུ་ཁྱེད་ཀྱི་ཕྱོགས་སུ་སེམས་བསྒྱུར་ནས་ཁྱེད་ཀྱི་མཚན་ཁས་བླངས་ཏེ། མཆོད་ཁང་འདིར་ཁྱེད་ཀྱི་དྲུང་དུ་སྨོན་ལམ་འདེབས་ཤིང་འོ་དོད་འདོན་ན།
  sna-sna: “Kana vanhu venyu Israeri vakakundwa nomuvengi nokuti vakakutadzirai uye
    kana vakatendeuka vakapupura zita renyu, vachinyengetera uye vachikumbira pamberi
    penyu mutemberi muno,
  spa-BLM: “Si tu pueblo Israel es abatido ante el enemigo por haber pecado contra
    ti, y se vuelve y confiesa tu nombre, y ora y suplica ante ti en esta casa,
  cac-cac: Q'uinaloc tzon̈ ac'ji ganar a on̈ a chon̈ab' on̈ tic yuj eb' cajc'ool,
    yujto tz'och co mul d'ayach, tato sna sb'a co c'ool, scalan co b'a d'ayach, tzon̈
    tevi d'ayach d'a jun templo tic,
  swh-ULB: Watu wako watakaposhindwa na adui kwa sababu wamekutenda dhambi, kama watageuka
    nyuma kwako, wakilikili jina lako, wakisali na kuomba msamaha mbele zako hekaluni—
  bel-bel: Калі пабіты будзе народ Твой Ізраіль няпрыяцелем за тое, што зграшыў прад
    Табою, і яны павернуцца да Цябе, і вызнаюць імя Тваё, і будуць прасіць і маліцца
    прад Табою ў храме гэтым,
  deu-ELBBK: 'Und wenn dein Volk Israel vor dem Feind geschlagen wird, weil sie gegen
    dich gesündigt haben, und sie kehren um und bekennen deinen Namen und beten und
    flehen zu dir in diesem Haus:'
  mbb-OT: “Ne emun is menge etew nu he Israilihanen egkezaag te menge kuntada zan
    su nekesalè dan kenikew, ne emun edlikù dan diyan te kenikew ne edalig dan wey
    ebpengemuyù dan kayi te valey nu,
  mal-2015: നിന്റെ ജനമായ യിസ്രായേൽ നിന്നോടു പാപം ചെയ്കനിമിത്തം അവർ ശത്രുവിനോടു തോറ്റിട്ടു
    തിരിഞ്ഞു നിന്റെ നാമത്തെ സ്വീകരിച്ചു കൊണ്ടു ഈ ആലയത്തിൽവെച്ചു നിന്റെ മുമ്പാകെ പ്രാർത്ഥിക്കയും
    യാചിക്കയും ചെയ്താൽ
  rmc-rmc: Te tire izraelike manušen domarena o ňeprijaťeľa vašoda, hoj kerde binos,
    a te pes paľis visarena pale, lašarena tiro nav, modľinena pes a mangena pes angle
    tu andre kada Chramos,
  pes-OPV: «و هنگامی که قوم تو اسرائیل به‌سبب گناهانی که به تو ورزیده باشند به حضور
    دشمنان خود مغلوب شوند، اگر به سوی تو بازگشت نموده، به اسم تو اعتراف نمایند و نزد
    تو در این خانه دعا و تضرع کنند،
  ron-1924: Кынд попорул тэу Исраел ва фи бэтут де врэжмаш пентру кэ а пэкэтуит ымпотрива
    Та, дакэ се вор ынтоарче ла Тине ши вор да славэ Нумелуй Тэу, дакэ Ыць вор фаче
    ругэчунь ши черерь ын каса ачаста,
  ben-OBCV: “তোমার প্রজা ইস্রায়েল যখন তোমার বিরুদ্ধে পাপ করার কারণে শত্রুর কাছে পরাজিত
    হবে ও যখন তারা আবার তোমার কাছে ফিরে এসে তোমার নামের প্রশংসা করবে, এবং এই মন্দিরে
    তোমার সামনে এসে প্রার্থনা ও মিনতি উৎসর্গ করবে,
  som-som: Oo haddii dadkaaga reer binu Israa'iil cadowgoodu uu u laayo dembigii ay
    kugu dembaabeen aawadiis, oo ay soo noqdaan oo magacaaga qiraan, oo hortaada ku
    tukadaan, oo gurigan kugu baryaan,
  lat-VUC: Si superatus fuerit populus tuus Israël ab inimicis (peccabunt enim tibi),
    et conversi egerint pœnitentiam, et obsecraverint nomen tuum, et fuerint deprecati
    in loco isto,
  eng-ASVBT: And if thy people Israel be smitten down before the enemy, because they
    have sinned against thee, and shall turn again and confess thy name, and pray
    and make supplication before thee in this house;
  ita-1885: E quando il tuo popolo Israele sarà stato sconfitto dal nemico, perchè
    esso avrà peccato contro a te; se poi egli si converte, e dà gloria al tuo Nome,
    e ti fa orazione e supplicazione in questa Casa,
  eng-LXXUP: And if thy people Israel should be put to the worse before the enemy,
    if they should sin against thee, and then turn and confess to thy name, and pray
    and make supplication before thee in this house;
  eng-ULB: When your people Israel are defeated by an enemy because they have sinned
    against you, if they turn back to you, confess your name, pray, and request forgiveness
    before you in this temple—
  spa-VBL: “Cuando tu pueblo Israel sea derrotado por un enemigo porque ha pecado
    contra ti, y si vuelve arrepentido a ti, orando por el perdón en este Templo,
  fra-_FOB: Quand ton peuple d'Israël aura été battu par l'ennemi, pour avoir péché
    contre toi; s'ils retournent à toi, s'ils donnent gloire à ton nom, s'ils t'adressent
    dans cette maison des prières et des supplications;
  mal-mal: നിന്റെ ജനമായ യിസ്രായേൽ നിന്നോട് പാപം ചെയ്കനിമിത്തം അവർ ശത്രുവിനോട് തോറ്റിട്ട്
    അനുതാപത്തോടെ നിന്റെ നാമം ഏറ്റുപറഞ്ഞ് ഈ ആലയത്തിൽവെച്ച് നിന്റെ മുമ്പാകെ പ്രാർത്ഥിക്കയും
    യാചിക്കയും ചെയ്താൽ
  urd-GVR: Ho saktā hai kisī waqt terī qaum Isrāīl terā gunāh kare aur natīje meṅ
    dushman ke sāmne shikast khāe. Agar Isrāīlī āḳhirkār tere pās lauṭ āeṅ aur tere
    nām kī tamjīd karke yahāṅ is ghar meṅ tere huzūr duā aur iltamās kareṅ
  suz-BL: मिनु इस्राएली, इन मुरपुकीमी इन कली पाप पशा, आन जोरी सत्रु नु लडाइ पा ब्रुम्‍तेक्‍म
    हना, तन्‍न एको इन खिं जाक्‍शा, इन नें थिशा, इन कली पुंइशा, इन गे लेत्‍‍तेक्‍म
    हना, ब्‍यवस्‍था २८:२५
  ita-1927: Quando il tuo popolo Israele sarà sconfitto dal nemico per aver peccato
    contro di te, se torna a te, se da gloria al tuo nome e ti rivolge preghiere e
    supplicazioni in questa casa, tu esaudiscilo dal cielo,
  ckb-ckb: «کاتێک ئیسرائیلی گەلەکەی خۆت بەهۆی ئەو گوناهەی بەرامبەرت دەیکەن، لەبەردەم
    دوژمنەکانیان تێکدەشکێن، ئەگەر گەڕانەوە بۆ لات و دانیان نایەوە بە ناوی تۆ، لەبەردەمت
    لەم پەرستگایەدا نزا و نوێژیان کرد و پاڕانەوە،
  eng-BBE: 'And if your people Israel are overcome in war, because of their sin against
    you; if they are turned to you again, honouring your name, making prayers and
    requesting your grace in this house:'
  kan-OKCV: “ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದರಿಂದ, ತಮ್ಮ ಶತ್ರುವಿನ
    ಮುಂದೆ ಪರಾಭವಗೊಂಡು, ನಿಮ್ಮ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು, ನಿಮ್ಮ ನಾಮವನ್ನು ಕೊಂಡಾಡಿ, ಈ ಆಲಯಕ್ಕೆ ಬಂದು,
    ನಿಮ್ಮ ಸನ್ನಿಧಿಯಲ್ಲಿ ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಪ್ರಾರ್ಥನೆಯನ್ನೂ ಮಾಡಿದರೆ,
  tam-2017: உம்முடைய மக்களாகிய இஸ்ரவேலர் உமக்கு விரோதமாகப் பாவம் செய்ததினிமித்தம்
    எதிரிக்கு முன்பாக முறிந்துபோய், உம்மிடத்திற்குத் திரும்பி, உம்முடைய நாமத்தை அறிக்கைசெய்து,
    இந்த ஆலயத்திலே உம்முடைய சந்நிதியில் விண்ணப்பத்தையும் வேண்டுதலையும் செய்தால்,
  spa-RV-1909: Si tu pueblo Israel cayere delante de los enemigos, por haber prevaricado
    contra ti, y se convirtieren, y confesaren tu nombre, y rogaren delante de ti
    en esta casa,
  ron-BTF: Și dacă poporul tău Israel este pus la ce este mai rău înaintea dușmanului,
    pentru că au păcătuit împotriva ta, și se vor întoarce și vor mărturisi numele
    tău și se vor ruga și vor face cerere înaintea ta în această casă,
  eng-WEBP: “If your people Israel are struck down before the enemy because they have
    sinned against you, and they turn again and confess your name, and pray and make
    supplication before you in this house,
  eng-FBV: When your people Israel are defeated by an enemy because they have sinned
    against you, and if they come back in repentance to you, praying for forgiveness
    in this Temple,
  nld-1939: 'Wanneer Israël, uw volk, omdat het tegen U heeft gezondigd, door zijn
    vijand wordt verslagen, maar ze bekeren zich, prijzen uw Naam, en bidden en smeken
    tot U in dit huis:'
  nch-BL: “Huan sinta inincualancaitacahua moisraelita masehualhua quintanise pampa
    momasehualhua mitzixpanotoque, huan sinta teipa momasehualhua moyolcuepase ica
    ta huan quicahuase inintajtacolhua, huan motatajtise huan mitzhueyichihuase ipan
    ni motiopa,
  vie-1934: Nếu dân Y-sơ-re-ên của Chúa, vì phạm tội với Chúa, bị quân thù nghịch
    đánh được, mà chúng trở lại cùng Chúa, nhận biết danh Ngài, và cầu nguyện nài
    xin trước mặt Chúa trong đền này,
  hin-CV: “यदि आपकी प्रजा इस्राएल शत्रुओं द्वारा इसलिये हार जाए, कि उन्होंने आपके
    विरुद्ध पाप किया है और तब वे लौटकर आपकी ओर फिरते हैं, आपके प्रति दोबारा सच्चे
    होकर इस भवन में आपके सामने आकर विनती और प्रार्थना करते हैं,
  spa-BES: Y si tu pueblo Israel es vencido en la guerra, por su pecado contra ti;
    si se vuelven a ti nuevamente, honrando tu nombre, haciendo oraciones y pidiendo
    tu gracia en esta casa.
  tdx-tdx: Aa naho linafa ambane aolo’ o rafelahi’eo ondati’o Israeleo, ie anaña’o
    hakeo vaho mitolike mamela-pitàn-droe, miantoke ty tahina’o, mihalaly naho misoloho
    ama’o mbañ’ anjomba’o atoy;
  tha-KJV: ถ้าอิสราเอลประชาชนของพระองค์​พ่ายแพ้​ต่อหน้าศั​ตรู​เพราะเขาได้กระทำบาปต่อพระองค์
