verse: 2CH.006.040
translations:
  mal-C: “ഇപ്പോൾ, എന്റെ ദൈവമേ, ഈ സ്ഥലത്തുവെച്ച് അർപ്പിക്കുന്ന പ്രാർഥനകൾക്ക് അവിടത്തെ
    കണ്ണുകൾ തുറക്കുകയും കാതുകൾ ശ്രദ്ധിക്കുകയും ചെയ്യണമേ!
  deu-TKW: Möchten nun, o mein Gott, deine Augen offen stehen, und deine Ohren aufmerken
    auf das Gebet an dieser Stätte!
  lin-lin: Kobanda sik’oyo, oh Nzambe na ngai, tika ete miso na Yo ezala ya kofungwama
    mpe matoyi na Yo eyoka na bokebi mabondeli oyo ekosalema na esika oyo !
  eng-LSV: Now my God, I implore You, let Your eyes be open and Your ears attentive
    to the prayer of this place.
  eng-GNV: Nowe my God, I beseech thee, let thine eyes be open, and thine eares attent
    vnto the prayer that is made in this place.
  eng-WEBSTER: Now, my God, let, I beseech thee, thy eyes be open, and let thy ears
    be attentive to the prayer that is made in this place.
  nhw-BL: “Quena, Toteco Dios xiquintlachilijto nochi catli motlatlajtise ipan ni
    tiopamitl huan xiquintlacaquili.
  swh-ONEN: “Sasa, Mungu wangu, macho yako na yafumbuke na masikio yako yasikie maombi
    yaombwayo mahali hapa.
  bba-bba: Tɛ̃, Gusunɔ nɛn Yinni, ɑ de ɑ nɔni wukiɑ kpɑ ɑ swɑɑ dɑki kɑnɑ te nɑ mɔ̀.
  eng-KJVCPB: Now, my God, let, I beseech thee, thine eyes be open, and let thine
    ears be attent unto the prayer that is made in this place.
  luo-luo: “Koro Nyasacha, yie mondo wengegi oyawre kendo itgi mondo owinj maber lemo
    ma wachiwo kaeni.
  meu-meu: Egu Dirava e, harihari oi matamu a hapapadia bona taiamu a hakiraradia,
    ina gabu ḡuriḡurina enai.
  npi-ULB: अब हे मेरा परमेश्‍वर, यस ठाउँमा चढाइएका प्रार्थनाहरूमा आफ्‍ना आँखा खोल्‍नुहोस्,
    र आफ्‍ना कान थाप्‍नुहोस् ।
  yor-yor: “Nísinsin yìí, Ọlọ́run mi, jẹ́ kí ojú rẹ kí ó ṣí kí o sì tẹ́ etí rẹ sílẹ̀
    fún àdúrà sí ibí yìí.
  pes-OPCB: بله، ای خدای من، بر ما نظر کن و تمام دعاهایی را که در این مکان به حضور
    تو کرده می‌شود، بشنو!
  tgl-ULB: Ngayon, aking Diyos, nagmamakaawa ako sa iyo, buksan mo ang iyong mga mata,
    at ang iyong mga tainga na dinggin ang panalangin na ginawa sa lugar na ito.
  hui-hui: Ai i̱naga Ngode Datagaliwabe-o í̠na iname anda ogoriani kamaria de handalu
    í̠hondo bi laramago hale habe.
  mya-mya: '``အို အ​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်၊ ယ​ခု​အ​ကျွန်ုပ် တို့​ကို​ကြည့်​ရှု​တော်​မူ​၍​ဤ​ဌာ​န​တော်​တွင်​ပြု
    သည့်​ဆု​တောင်း​ပတ္ထ​နာ​များ​ကို​နား​ညောင်း​တော် မူ​ပါ။-'
  bod-N: ཀྱེ་བདག་གི་དཀོན་མཆོག་ལགས། ད་ནི་ཁྱེད་ཀྱིས་སྤྱན་ཟུང་འབྱེད་པ་དང་། ཁྱེད་ཀྱི་སྙན་གྱིས་ཡུལ་འདིར་ཕུལ་བའི་གསོལ་འདེབས་ལ་གསན་པར་ཞུ།
  sna-sna: “Zvino Mwari wangu, dai meso enyu aona uye nzeve dzenyu dzateerera minyengetero
    ichanyengeterwa panzvimbo iyi.
  spa-BLM: “Ahora, Dios mío, permite, te lo ruego, que tus ojos estén abiertos y que
    tus oídos estén atentos a la oración que se hace en este lugar.
  cac-cac: Ach in Diosal, tza maclej val ab' lesal tz'ochn̈ej d'ayach d'a jun lugar
    tic.
  swh-ULB: Sasa, Mungu wangu, ninakusihi, uyafungue macho yako, na masikio yako yasiskie
    maombi yatakayofanywa katika sehemu hii.
  bel-bel: Божа мой, хай будуць вочы Твае адкрытыя і вушы Твае ўважлівыя да малітвы
    на месцы гэтым.
  deu-ELBBK: Nun, mein Gott, lass doch deine Augen offen und deine Ohren aufmerksam
    sein auf das Gebet an diesem Ort!
  mbb-OT: “He Nengazen ku, berakat he edseǥipaan nu is menge kebpengemuyù he ebeelan
    kayi he lugar.
  mal-2015: ഇപ്പോഴും എന്റെ ദൈവമേ, ഈ സ്ഥലത്തുവെച്ചു കഴിക്കുന്ന പ്രാർത്ഥനെക്കു നിന്റെ
    കണ്ണു തുറന്നും നിന്റെ ചെവി ശ്രദ്ധിച്ചും ഇരിക്കേണമേ.
  rmc-rmc: Akana, Devla miro, dikh pre amende a šun e modľitba, so džal ke tu pal
    kada than.
  pes-OPV: پس الان‌ای خدای من چشمان تو بازشود و گوشهای تو به دعاهایی که در این مکان
    کرده شود شنوا باشد.
  ron-1924: Акум, Думнезеуле, окий Тэй сэ фие дескишь ши урекиле сэ-Ць фие ку луаре
    аминте ла ругэчуня фэкутэ ын локул ачеста!
  ben-OBCV: “এখন, হে আমার ঈশ্বর, এই স্থানে যে প্রার্থনাটি উৎসর্গ করা হচ্ছে, তার প্রতি
    যেন তোমার চোখ খোলা থাকে ও তোমার কান সজাগ থাকে।
  som-som: Haddaba Ilaahayow waan ku baryayaaye indhahaagu ha furmeen oo dhegahaaguna
    ha maqleen baryootanka meeshan lagu baryootamo.
  lat-VUC: 'tu es enim Deus meus: aperiantur, quæso, oculi tui, et aures tuæ intentæ
    sint ad orationem quæ fit in loco isto.'
  eng-ASVBT: Now, O my God, let, I beseech thee, thine eyes be open, and let thine
    ears be attent, unto the prayer that is made in this place.
  ita-1885: Ora, o Dio mio, sieno, ti prego, gli occhi tuoi aperti, e le tue orecchie
    attente all'orazione fatta in questo luogo.
  eng-LXXUP: And now, Lord, let, I pray thee, thine eyes be opened, and thine ears
    be attentive to the petition made in this place.
  eng-ULB: Now, my God, I beg you, let your eyes be open, and let your ears be attentive
    to the prayer that is made in this place.
  spa-VBL: “Ahora, Dios mío, abre tus ojos y que tus oídos presten atención a las
    oraciones ofrecidas en este lugar.
  fra-_FOB: Maintenant, ô mon Dieu! que tes yeux soient ouverts et que tes oreilles
    soient attentives à la prière faite en ce lieu!
  mal-mal: ഇപ്പോൾ എന്റെ ദൈവമേ, ഈ സ്ഥലത്തുവച്ച് കഴിക്കുന്ന പ്രാർത്ഥന കേൾക്കുകയും ഞങ്ങളെ
    കടാക്ഷിക്കുകയും ചെയ്യേണമേ.
  urd-GVR: Ai mere Ḳhudā, terī āṅkheṅ aur tere kān un duāoṅ ke lie khule raheṅ jo
    is jagah par kī jātī haiṅ.
  suz-BL: मुल आं परमप्रभु, मेको खिं रे इन मुर आन लोव़ नेंशा कोव़ङीन। मिनु आन पुंइशो
    नेनीन।
  ita-1927: Ora, o Dio mio, siano aperti gli occhi tuoi, e siano attente le tue orecchie
    alla preghiera fatta in questo luogo!
  ckb-ckb: «ئێستاش ئەی خودایە، تکایە با چاوەکانت کراوە و گوێیەکانت شل بن بۆ نوێژەکانی
    ئەم شوێنە.
  eng-BBE: Now, O my God, may your eyes be open and your ears awake to the prayers
    made in this place.
  kan-OKCV: “ಈಗ ನನ್ನ ದೇವರೇ, ಈ ಸ್ಥಳದಲ್ಲಿ ಮಾಡಿದ ಪ್ರಾರ್ಥನೆಗೆ ನಿಮ್ಮ ಕಣ್ಣುಗಳು ತೆರೆದಿರಲಿ.
    ನಿಮ್ಮ ಕಿವಿಗಳು ಆಲಿಸುತ್ತಾ ಇರಲಿ.
  tam-2017: இப்போதும் என் தேவனே, இந்த இடத்திலே செய்யப்படும் விண்ணப்பத்திற்கு உம்முடைய
    கண்கள் திறந்தவைகளும், உம்முடைய செவிகள் கவனிக்கிறவைகளுமாயிருப்பதாக.
  spa-RV-1909: Ahora pues, oh Dios mío, ruégote estén abiertos tus ojos, y atentos
    tus oídos á la oración en este lugar.
  ron-BTF: Acum, Dumnezeul meu, să fie ochii tăi deschiși, te implor, și să dea ascultare
    urechile tale la rugăciunea care este făcută în acest loc.
  eng-WEBP: “Now, my God, let, I beg you, your eyes be open, and let your ears be
    attentive to the prayer that is made in this place.
  eng-FBV: Now my God, please open your eyes, and may your ears pay attention to the
    prayers offered in this place.
  nld-1939: Welnu dan, mijn God, mogen uw ogen geopend zijn, en uw oren luisteren
    naar het gebed op deze plaats!
  nch-BL: “Quena, Toteco Dios xiquintachilijto nochi cati motatajtise ipan ni tiopamit
    huan xiquintacaquili.
  vie-1934: Vậy, Đức Chúa Trời tôi ôi! bây giờ cầu xin Chúa đoái thương và lắng tai
    nghe phàm lời nào cầu nguyện trong nơi này.
  hin-CV: “अब, मेरे परमेश्वर, मेरी विनती है कि इस स्थान में की गई प्रार्थना के प्रति
    आपकी आंखें खुली और आपके कान सचेत बने रहें.
  spa-BES: Ahora, oh Dios mío, que tus ojos estén abiertos y escucha las oraciones
    hechas en este lugar.
  tdx-tdx: Ie henane zao, ry Andrianañahareko, ehe te hisokake o fihaino’oo naho ho
    janjiñen-dravembia’o ty halaly taroñeñe ami’ty toetse toy.
  tha-KJV: ข้าแต่พระเจ้าของข้าพระองค์ บัดนี้​ขอพระเนตรของพระองค์ทรงลืมอยู่ และขอพระกรรณของพระองค์​สด​ับคำอธิษฐานแห่งสถานที่​นี้
  por-BR-2018: Agora, pois, ó Deus meu, rogo-te estejam abertos teus olhos, e atentos
    teus ouvidos à oração em este lugar.
  deu-ELO: Nun, mein Gott, laß doch deine Augen offen und deine Ohren aufmerksam sein
    auf das Gebet an diesem Orte!
  eng-WYC-2018: for thou art my God; I beseech thee, be thine eyes opened (or let
    thine eyes be opened), and thine ears be attentive to the prayer that is made
    in this place.
  epo-epo: Nun, ho mia Dio, Viaj okuloj estu nefermitaj kaj Viaj oreloj estu atentaj
    al la preĝo sur ĉi tiu loko.
  uig-PIN: ǝmdi i Hudayim, Sǝndin ɵtünimǝn, bu yǝrdǝ ⱪilƣan dualarƣa kɵzüng oquⱪ,
    ⱪuliⱪing ding bolƣay!
  beo-beo: 'Wali, na Gode! Ninima asigiwane ba:ma! Amola sia:ne gadosu ninia guiguda:
    hamoi amo nabima!'
  tpi-OTNT: “O God bilong mi, oltaim yu ken sambai na redi long harim ol beten mipela
    i mekim long dispela hap, haus bilong yu i stap long en.
  hau-SA: “Yanzu, Allahna, bari idanunka su buɗu kunnuwanka kuma su saurara ga addu’o’in
    da ake miƙa a wannan wuri.
  uig-LAT: emdi i Xudayim, Sendin ötünimen, bu yerde qilghan dualargha közüng ochuq,
    quliqing ding bolghay!
  nde-nde: Ngakho-ke, Nkulunkulu wami sengathi amehlo akho angavuleka lezindlebe zakho
    zilalele imikhuleko eyenziwa kule indawo.
  ton-ton: Ko eni, ʻE hoku ʻOtua, ʻoku ou kole kiate koe, ke ʻafio ʻa ho fofonga,
    pea tokanga ho telinga ki he lotu ʻi he potu ni.
  ces-1613: Nyní tedy, Bože můj, nechť jsou, prosím, oči tvé otevřené, a uši tvé nakloněné
    k modlitbě na místě tomto.
  eng-WMB: “Now, my God, let, I beg you, your eyes be open, and let your ears be attentive
    to the prayer that is made in this place.
  tam-TCV: “என் இறைவனே, இந்த இடத்தில் செய்யப்படும் விண்ணப்பங்களுக்கு உமது கண்களும்
    காதுகளும் கவனமாகத் திறந்திருக்கட்டும்.
  ceb-ULB: Karon, akong Dios, nagpakiluoy ako kanimo, hinaot nga motan-aw ka, ug hinaot
    nga maminaw ka sa pag-ampo nga buhaton dinhi nga dapit.
  pol-UBG: A teraz, o Boże, proszę, niech twoje oczy będą otwarte i niech twoje uszy
    będą uważne na modlitwę zaniesioną w tym miejscu.
  urd-GVU: اے میرے خدا، تیری آنکھیں اور تیرے کان اُن دعاؤں کے لئے کھلے رہیں جو اِس
    جگہ پر کی جاتی ہیں۔
  deu-1912: So laß nun, mein Gott, deine Augen offen sein und deine Ohren aufmerken
    auf das Gebet an dieser Stätte.
  kan-2017: ನನ್ನ ದೇವರೇ, ಕಟಾಕ್ಷವಿಟ್ಟು ಈ ಸ್ಥಳದಲ್ಲಿ ಮಾಡುವ ಪ್ರಾರ್ಥನೆಗೆ ಕಿವಿಗೊಡು.
  yap-yap: “Got rog, ere chiney e ngam changar ngomad ma ga motoyil ko pi meybil romad
    ni gamad be pi’ ngom u lan e re gin’ey.
  hlt-MCSB: Ka Pathen aw om uh mai laeh saeh, na mik dai mai lamtah he hmuen kah thangthuinah
    dongah na hna khui sak lah.
  mdy-ETH: «ታ ፆኦዛሢዮ! ሃሢ ኑ ባንሢ ዛጌ! ሃኖ ቤዞይዳ ኑ ሺኢቃ ሺኢጲፆ ቢያ ዋይዜ፤
  twi-ASANTE: “Ao me Onyankopɔn, tie mpaeɛ a wɔbɔ no wɔ ha no nyinaa.
  eng-WEBU: “Now, my God, let, I beg you, your eyes be open, and let your ears be
    attentive to the prayer that is made in this place.
  wal-wal: “Ha77ikka abeet ta Xoossau, ha sohuwan woossiyo woosaa ne aifee xeello;
    ne haittaikka ezggo.
  spa-PDDPT: Ahora pues, oh ʼElohim mío, te ruego que tus ojos estén abiertos y tus
    oídos atentos a la oración que se eleva en este lugar.
  gun-gun: — Ha'e gui aỹ ma Xeruete, nderexa tojepe'a, ha'e ndeapyxa toendu riae apy
    rojerure rã.
  ilo-ULB: Ita, O Diosko, ipakpakaasik kenka, imulagatmo koma dagiti matam, ket denggen
    koma dagiti lapayagmo dagiti maikararag iti daytoy a disso.
  kpg-kpg: “Dolomeenei dogu God, hila mai gi gimaadou mo di hagalongo gi madau dalodalo
    ala e hai aga gi di Goe i lodo di gowaa deenei.
  uig-ARA: ئەمدى ئى خۇدايىم، سەندىن ئۆتۈنىمەن، بۇ يەردە قىلغان دۇئالارغا كۆزۈڭ ئوچۇق،
    قۇلىقىڭ دىڭ بولغاي!
  sus-sus: Yakɔsi, n Marigi Ala, i xa muxu xa maxandi mato, i xa a ramɛ, muxu naxan
    nabaxi yi banxi kui.»
  pon-2006: “Eri, Maing ei Koht, komw ketin mahsendidohng kiht oh ketin karonge kapakap
    kan me kin pwilidawohng komwi sang wasakiset.
  ksd-ksd: Kari, kaugu God, una mataure avet, ma una ki na valavalongor ure ra niaring
    nina ba na arikai ta go ra pakana.
  tur-YTC: Şimdi, Tanrım, yalvarırım, bu yerde edilen duayı, gözlerin görsün, kulakların
    duysun.
  grc-BRENT: Καὶ νῦν Κύριε ἔστωσαν δὴ οἱ ὀφθαλμοί σου ἀνεῳγμένοι, καὶ τὰ ὦτά σου ἐπήκοα
    εἰς τὴν δέησιν τοῦ τόπου τούτου.
  ind-AYT: Sekarang, ya Allahku, kiranya mata-Mu terbuka dan telinga-Mu mendengar
    doa yang dipanjatkan di tempat ini.
  nya-nya: “Tsono Inu Mulungu wanga, tsekulani maso anu ndi makutu anu kuti mumve
    mapemphero ochitikira pa malo ano.
  hrv-hrv: Sada, Bože moj, neka tvoje oči budu otvorene i tvoje uši pažljive na molitve
    na ovom mjestu!
  mps-mps: “O eno God, eno homugo tigidali sogo nage pąde tede bidiyu, tama nago
    dago gedu haluasa po wabo wei ponainogo nage pąde bididuao, te nago be elalubo
    madi.
  tpi-tpi: “O God bilong mi, oltaim yu ken sambai na redi long harim ol beten mipela
    i mekim long dispela hap, haus bilong yu i stap long en.
  dan-1931: Så lad da, min Gud, dine Øjne være åbne og dine Ører lytte til Bønnen,
    der bedes på dette Sted,
  vie-OVCB: Lạy Đức Chúa Trời của con, bây giờ xin Chúa đoái nhìn và lắng nghe các
    lời cầu nguyện tại nơi này.
  guj-2017: હવે, મારા ઈશ્વર, હું તમને વિનંતી કરું છું કે આ જગ્યાએથી કરાતી પ્રાર્થના
    માટે તમારી આંખો ખુલ્લી રાખો અને તમારા કાન સચેત રાખો.
  pon-2006A: “Eri, Maing ei Koht, komw ketin mahsendidohng kiht oh ketin karonge kapakap
    kan me kin pwilidawohng komwi sang wasakiset.
  por-BRBSL: “Agora, meu Deus, deixai, peço-vos, que vossos olhos estejam abertos,
    e que vossos ouvidos estejam atentos à oração que é feita neste lugar.
  cth-cth: Oe Cathut na mit padai nateh, na khenhaw. Hete hmuen koehoi ratoumnae lawk
    na thai pouh haw.
  twi-twi: “Afei me Nyankopɔn, bue wʼaniwa na wɛn wʼaso tie mpae a wɔbɔ wɔ ha no nyinaa.
  hlt-hlt: Ka Pathen aw om uh mai laeh saeh, na mik dai mai lamtah he hmuen kah thangthuinah
    dongah na hna khui sak lah.
  tbz-SIM: Kuyie n tũ nkù ɑ nɔ̀nfɛ̀ bɑ́ɑ́ ṹnnɛ́ ti ĩ́nkɛ̀, kéntɛ́, kɛ́keè n dɑ kuɔ̀nnɛ̀
    tì diɛ.
  msy-2020: “O nan God, e nɨn Dɨpenimɨn itir danganir kamɨn ikɨ nɨ ko mɨkɨmtɨ, nɨ
    zurara en ganɨva uan kuarim atɨgh en dɨmdiaba baragh.
  dop-dop: Mɑ Ɩsɔ kuli nyɑ́ ɩsɛ nɑ ń ké ŋkpɑŋŋ nɑ ń nɩɩ sǝlǝmʋɣʋ ŋku mɑ sǝlǝmǝɣɩ-ŋ
    nɔɔnɔɔ ɩsǝntɔɣɔ cǝnɛ tɔ.
  azb-azb: İndi, ey Allahım, Sənə yalvarıram, bu yerdə edilən duanı gözlərin görsün
    və qulaqların eşitsin.
  eng-DBY: Now, my God, I beseech thee, let thine eyes be open and let thine ears
    be attentive unto the prayer [that is made] in this place.
  hin-2017: और हे मेरे परमेश्वर! जो प्रार्थना इस स्थान में की जाए उसकी ओर अपनी आँखें
    खोले रह और अपने कान लगाए रख।
  eng-YLT: '''Now, my God, let, I beseech Thee, Thine eyes be open, and Thine ears
    attentive, to the prayer of this place:'
  eng-WYC-2017: for thou art my God; I beseech thee, be thine eyes opened, and thine
    ears be attentive to the prayer that is made in this place.
  eng-WMBB: “Now, my God, let, I beg you, your eyes be open, and let your ears be
    attentive to the prayer that is made in this place.
  urd-GVH: ऐ मेरे ख़ुदा, तेरी आँखें और तेरे कान उन दुआओं के लिए खुले रहें जो इस जगह
    पर की जाती हैं।
  rug-rug: Kamahire, qua Tamasa, doṉo mae gami, Mamu avosi sari doduru vinaravara
    pu va sage atu ni gami koasa vasina hie.
  gaz-gaz: “Ammas yaa Waaqa koo kadhannaa iddoo kanatti dhiʼaatu iji kee haa argu;
    gurri kees haa dhagaʼu.
  fra-LSG: Maintenant, ô mon Dieu, que tes yeux soient ouverts, et que tes oreilles
    soient attentives à la prière faite en ce lieu!
  yal-yal: “N ma Ala, i yɛɛn nakeli, i yi i tuli mati i maxandi xuiin na yireni ito
    yi, nxu na i xandi waxatin naxan yi.”
  haw-1868: Ano, e ko'u Akua, e weheia kou mau maka, e haliu mai hoi kou mau pepeiao
    i ka pule ma keia wahi.
  arb-NAV: لِتَكُنْ يَا إِلَهِي عَيْنَاكَ مَفْتُوحَتَيْنِ وَأُذُنَاكَ مُصْغِيَتَيْنِ
    لِلصَّلاةِ الْمَرْفُوعَةِ إِلَيْكَ مِنْ هَذَا الْهَيْكَلِ.
  ewe-ewe: “Ẽ, nye Mawu, na wò ŋkuwo nanɔ ʋuʋu eye nàlé to ɖe gbe siwo katã woado
    ɖa na wò le teƒe sia la ŋu.
  eng-LEE: Now, my God, let I beseech thee, thy eyes be open, and thy ears be attentive
    unto the prayer on this place.
  asm-FB: এতিয়া, হে মোৰ ঈশ্বৰ, মই বিনয় কৰোঁ, এই ঠাইত কৰা প্ৰাৰ্থনালৈ আপোনাৰ চকু
    মেলা আৰু কাণো পতা হওঁক।
  sus-A: يَكْسِ، ﭑ مَرِفِ عَلَ، عِ شَ مُشُ شَ مَشَندِ مَتٌ، عِ شَ عَ رَ مّ، مُشُ نَشَن
    نَبَشِ يِ بَنشِ كُي.»
  fra-SBL: « Maintenant, mon Dieu, que tes yeux soient ouverts et que tes oreilles
    soient attentives à la prière qui est faite en ce lieu.
  hbo-hbo: עַתָּ֣ה אֱלֹהַ֗י יִֽהְיוּ־נָ֤א עֵינֶ֙יךָ֙ פְּתֻחֹ֔ות וְאָזְנֶ֖יךָ קַשֻּׁבֹ֑ות
    לִתְפִלַּ֖ת הַמָּקֹ֥ום הַזֶּֽה׃ ס
  kik-kik: “Na rĩrĩ, Ngai wakwa, ũrohingũra maitho maku, o namo matũ maku mathikĩrĩrie
    mahooya marĩa marĩhooyagĩrwo handũ haha.
  fra-NCL: Maintenant, ô mon Dieu, que vos yeux soient ouverts et vos oreilles attentives
    à la prière faite en ce lieu !
  cek-AK: Aw ka Sithaw, vaihiah na mik padaih loe, hae ahmuen hoiah nang khaeah lawkthuihaih
    lok to tahngai ah.
  cuk-cuk: ”Emisgi, Bab-Dummadye, bese wilesakwaa an egised, we-bese-golleged-neg-akar
    anmar bese gotele, nue be anmar-itogo.
  uig-CYR: әнди и Худайим, Сәндин өтүнимән, бу йәрдә қилған дуаларға көзүң очуқ, қулиқиң
    диң болғай!
  tel-2017: నా దేవా, ఈ స్థలం లో చేసే ప్రార్థనలపై నీ దృష్టి ఉంచు. దాన్ని నీ చెవులు
    ఆలకించనీ.
  hat-BSA: “Koulye a, O Bondye mwen, mwen priye, kite zye Ou louvri e zòrèy ou vin
    atantif a lapriyè sa a, ki fèt nan plas sa a.
  kos-kos: “Inge, O God luk, ngeta nu facsr, ac porongo pre nukewa su orek in acn
    se inge.
  hbo-WLC: עַתָּ֣ה אֱלֹהַ֗י יִֽהְיוּ־נָ֤א עֵינֶ֙יךָ֙ פְּתֻח֔וֹת וְאָזְנֶ֖יךָ קַשֻּׁב֑וֹת
    לִתְפִלַּ֖ת הַמָּק֥וֹם הַזֶּֽה׃ ס
  ibo-ibo: “Ugbu a, Chineke m, biko ka anya gị na ntị gị ghere oghe nʼekpere niile
    a na-ekpe nʼebe a.
  ory-ory: ଏବେ, ହେ ମୋହର ପରମେଶ୍ୱର, ମୁଁ ବିନୟ କରୁଅଛି, ଏହି ସ୍ଥାନରେ ଯେଉଁ ପ୍ରାର୍ଥନା କରାଯାଏ,
    ତହିଁ ପ୍ରତି ତୁମ୍ଭର ଚକ୍ଷୁ ମୁକ୍ତ ଓ ତୁମ୍ଭର କର୍ଣ୍ଣ ନିବିଷ୍ଟ ଥାଉ।
  chk-chk: Ai Kot, kose mochen kopwe netiu wom iei o aü selingom ngeni ei iotek üa
    eäni me lon ei leni.
  rop-rop: “Wal main God yu luk langa melabat en irrim melabat preya langa dijan pleis.
  ukr-1871: Боже мій! нехай будуть очі твої отворені й уші твої вважливі на молитву
    в сьому місцї.
  deu-1951: So laß nun doch, mein Gott, deine Augen offen sein und deine Ohren aufmerken
    auf das Gebet an diesem Ort!
  eng-JPS: Now, O my God, let, I beseech Thee, Thine eyes be open, and let Thine ears
    be attent, unto the prayer that is made in this place.
  srp-1865: Tako, Bože moj, neka budu oèi tvoje otvorene i uši tvoje prignute na molbu
    u ovom mjestu.
  lug-lug: “Kaakano Katonda wange, amaaso go gazibukenga, n’amatu go gawulirenga okusaba
    okunaaweerwangayo mu kifo kino.
  heb-heb: עתה אלהי יהיו נא עיניך פתחות ואזניך קשבות לתפלת המקום הזה׃
  ben-IRV: এখন, হে আমার ঈশ্বর, অনুরোধ করি, এই জায়গায় যে প্রার্থনা হবে, তার প্রতি
    যেন তোমার দৃষ্টি ও কান খোলা থাকে৷
  pan-pan: ਸੋ ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਹੁਣ ਉਸ ਪ੍ਰਾਰਥਨਾ ਵੱਲ ਜੋ ਇਸ ਸਥਾਨ ਉੱਤੇ ਕੀਤੀ ਜਾਵੇ ਤੇਰੀਆਂ
    ਅੱਖਾਂ ਖੁੱਲੀਆਂ ਰਹਿਣ ਤੇ ਤੇਰੇ ਕੰਨ ਲੱਗੇ ਰਹਿਣ
  mya-JVB: အိုအကျွန်ုပ် ဘုရားသခင် ကြည့်ရှု တော်မူပါ။ ဤ အရပ် ဌာန၌ ဆုတောင်း သော စကားကို
    နားထောင် တော်မူပါ။
  hmo-hmo: '“Egu Dirava e, mani emu kara, ai do oi itaia, bona aiemai guriguri inai
    gabu dekenai do oi kamonai:'
  urd-urd: इसलिए ऐ मेरे ख़ुदा मै तेरी मिन्नत करता हूँ कि उस दुआ की तरफ़ जो इस मक़ाम
    में की जाए तेरी ऑंखें खुली और तेरे कान लगें रहें।
  rus-SYN: Боже мой! да будут очи Твои отверсты и уши Твои внимательны к молитве на
    месте сем.
  bqc-SIM: Tia kɛ́wa ma Lua, to n wɛ́ àↄ pɛa guɛ beewa, ní swã́sɛ wabi pↄ́ wa su
    kɛma lai.
  tcz-CHONGTHU: O Pathen hiche lai munna konna taona hung kimang jouse hi hin venlang,
    na nakol hin sung tem in.
  mar-mar: आता, हे परमेश्वरा, माझी तुला विनवणी आहे की तू तुझे कान आणि डोळे उघड. आम्ही
    इथे बसून जी प्रार्थना करणार आहोत ती लक्षपूर्वक ऐक.
  qub-qub: «Tayta Diosnë, caypita mañacamushantaga wiyaycuy.
  bqp-bqp: Tɛ̃, Gusunɔ nɛn Yinni, ɑ de ɑ nɔni wukiɑ kpɑ ɑ swɑɑ dɑki kɑnɑ te nɑ mɔ̀.
  hat-hat: Koulye a, Bondye mwen, louvri je ou, koute lapriyè n'ap fè nan pye ou isit
    la.
  eng-BSB: Now, my God, may Your eyes be open and Your ears attentive to the prayer
    offered in this place.
  eng-WEBPB: “Now, my God, let, I beg you, your eyes be open, and let your ears be
    attentive to the prayer that is made in this place.
  kbq-kbq: Hagi menina Anumzanimoka, kavune kagesanena ama kumapi antenka mani'nenka,
    nunamuma hanunkenka nunamuntia antahiramio.
  nhe-BL: “Quena, Toteco Dios xiquintlachilijto nochi tlen momaijtose ipan ni tiopamitl
    huan xiquintlacaquili.
  gub-BL: Ko 'ar rehe, o hezar, eme'e urerehe ureamutar katu pà nehe. Einu newe ureze'eg
    awer 'àg tàpuzuhu pupe ureremimume'u kwer nehe.
  eng-DRA: 'For thou art my God: let thy eyes, I beseech thee, be open, and let thy
    ears be attentive to the prayer, that is made in this place.'
