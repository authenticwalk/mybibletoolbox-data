  nhw-BL: Pero na nimitzchihuilijtoc se tiopamitl campa tiitztos para nochipa.”
  swh-ONEN: Nimejenga Hekalu zuri kwa ajili yako, mahali pako pa kukaa milele.”
  bba-bba: Adɑmɑ nɛ, nɑ nun wɑ̃ɑ yee ɡeeru bɑniɑ mi kɑɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: But I have built a house of habitation for thee, and a place for thy
    dwelling for ever.
  luo-luo: Asegeroni hekalu marahuma, kama inidagie nyaka chiengʼ.”
