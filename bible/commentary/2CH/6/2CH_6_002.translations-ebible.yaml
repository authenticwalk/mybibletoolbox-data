verse: 2CH.006.002
translations:
  mal-C: എന്നാൽ, ഞാൻ അവിടത്തേക്കുവേണ്ടി ഒരു വിശിഷ്ടമായ ആലയം—അവിടത്തേക്ക് നിത്യകാലം
    വസിക്കാനുള്ള ഒരിടം—പണിതിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: Ich aber habe ein Haus gebaut zur Wohnung für dich und eine Stätte zu deinem
    Wohnsitz für ewige Zeiten.
  lin-lin: Mpe ngai natongeli Yo ndako ya lokumu, esika oyo okovanda mpo na libela ! »
  eng-LSV: and I have built a house of habitation for You, and a fixed place for Your
    dwelling for all ages.”
  eng-GNV: And I haue built thee an house to dwell in, an habitation for thee to dwell
