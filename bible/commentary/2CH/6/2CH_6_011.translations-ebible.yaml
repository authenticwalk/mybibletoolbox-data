verse: 2CH.006.011
translations:
  mal-C: ഇസ്രായേൽജനതയോട് യഹോവ ചെയ്ത ഉടമ്പടി രേഖപ്പെടുത്തിവെച്ചിരിക്കുന്ന പേടകം ഞാൻ
    അതിൽ സ്ഥാപിച്ചിരിക്കുന്നു.”
  deu-TKW: Und ich stellte daselbst die Lade auf, in der sich das Bundesgesetz Jahwes
    befindet, des Bundes, den er mit den Israeliten geschlossen hat.
  lin-lin: Natie kuna Sanduku ya Boyokani ya Yawe, boyokani oyo asalaki elongo na
    bana ya Isalaele.
  eng-LSV: and I place the Ark there, where the covenant of YHWH [is] that He made
    with the sons of Israel.”
  eng-GNV: And I haue set the Arke there, wherein is the couenant of the Lord, that
    he made with the children of Israel.
  eng-WEBSTER: And in it have I put the ark, in which is the covenant of the LORD,
    that he made with the children of Israel.
  nhw-BL: Huan nopona nijtlalijtoc nopa caxa catli quipiya nopa ome tepatlactli tlen
    nopa camanal sencahuali catli TOTECO quichijqui ica israelita masehualme.”
  swh-ONEN: Nimeliweka humo Sanduku la Agano, ambamo ndani yake kuna lile Agano la
    Bwana alilofanya na watu wa Israeli.”
  bba-bba: Dii te sɔɔrɑ nɑ win woodɑn kpɑkororu wɑ̃ɑ yeru kuɑ. Kpee bɛsi yiruwɑ yi
    wɑ̃ɑ kpɑkoro te sɔɔ, yì sɔɔ bɑ win woodɑbɑ yoruɑ be u bɛsɛn bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: And in it have I put the ark, wherein is the covenant of the Lord, that
    he made with the children of Israel.
  luo-luo: Aseketo Sandug Muma ma moketie singruok mane Jehova Nyasaye otimo e kinde
    gi jo-Israel.”
  meu-meu: Unuseni ai maua helaḡana vada na atoa; ia lalonai Iehova ena taravatu,
    Israel taudia taravadia e atulai ḡauna, na e heudamu.
  npi-ULB: परमप्रभुले इस्राएलका मानिससित गर्नुभएको उहाँको आफ्‍नो करारको सन्‍दूक मैले
    त्‍यहाँ राखेको छु ।”
  yor-yor: Níbẹ̀ ni èmi sì gbé àpótí ẹ̀rí Olúwa sí, nínú èyí ti májẹ̀mú ti Olúwa bá
    àwọn Israẹli ènìyàn mi dá wà.”
  pes-OPCB: صندوق عهد را در آنجا گذاشته‌ام، آن عهدی که خداوند با قوم اسرائیل بست.»
  tgl-ULB: Inilagay ko ang kaban doon, kung saan naroon ang kasunduan ni Yahweh, na
    ginawa niya kasama ang mga tao ng Israel.”
  hui-hui: Anda ogoniha Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi
    biago tamuha mo yu íbu ngeledogoni. Mbogoyi ogoniha bamba inanaga mamali Iyibi
    dindiha howa haru tagira ibiyangi ege to̱le̱ kirani ina baba Habo Nalolene Bi
    gilibu wini biagolabo ogoniha nga, lalu Solomonohanda lene.
  mya-mya: ငါ​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​ထာ​ဝ​ရ ဘု​ရား​ပြု​တော်​မူ​သော ပ​ဋိ​ညာဉ်​တော်​ဆိုင်​ရာ
    ကျောက်​ပြား​များ​ပါ​ရှိ​သည့်​ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ကို​လည်း​ဗိ​မာန်​တော်​တွင်​ထား​ရှိ​ပြီး
    လေ​ပြီ'' ဟု​ပြည်​သူ​တို့​အား​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ངས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མཆོད་ཁང་གི་ནང་དུ་བཞག་ཅིང་། དེའི་ནང་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་མཛད་པའི་ཞལ་ཆད་བཞུགས་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Imomo ndakaisa areka ine sungano yaJehovha yaakaita navanhu veIsraeri.”
  spa-BLM: Allí he colocado el arca, en la que está la alianza de Yahvé que hizo con
    los hijos de Israel.”
  cac-cac: Toxo pax ix vac'och te' scaxail strato Jehová sb'onac qued'oc d'a yool,
    xchi vin̈.
  swh-ULB: Nimeliweka humo sanduku, amabamo kuna agano la Yahwe, alilofanya na watu
    wa Israeli.”
  bel-bel: І я паставіў там каўчэг, у якім запавет Госпада, заключаны Ім з сынамі
    Ізраілевымі.
  deu-ELBBK: und ich habe dort die Lade hingestellt, in der der Bund des HERRN ist,
    den er mit den Kindern Israel gemacht hat.
  mbb-OT: Ne zutun ku isavuk kes Kavan he midteǥuan te midsuratan te kebpekid-uyun
    te Nengazen he midhimu zin diyà te menge etew zin he menge Israilihanen.”
  mal-2015: യഹോവ യിസ്രായേൽമക്കളോടു ചെയ്ത നിയമം ഉള്ള പെട്ടകം ഞാൻ അതിൽ വെച്ചിട്ടുണ്ടു.
  rmc-rmc: Andro Chramos thoďom the e archa, andre savi hiňi e zmluva, savi o RAJ
    phandľa le Izraelitenca.“
  pes-OPV: و تابوت را که عهدخداوند که آن را با بنی‌اسرائیل بسته بود در آن می‌باشد
    در آنجا گذاشته‌ام.»
  ron-1924: Ам ашезат ын еа кивотул, ын каре есте легэмынтул Домнулуй, легэмынтул
    пе каре л-а фэкут Ел ку копиий луй Исраел.”
  ben-OBCV: সেখানে আমি সেই সিন্দুকটি রেখেছি, যেটির মধ্যে সদাপ্রভুর সেই নিয়মটি রাখা
    আছে, যা তিনি ইস্রায়েলী জনতার জন্য স্থাপন করলেন।”
  som-som: Oo halkaasna waxaan dhigay sanduuqii uu ku jiray axdigii Rabbiga ee uu
    reer binu Israa'iil la dhigtay.
  lat-VUC: Et posui in ea arcam in qua est pactum Domini quod pepigit cum filiis Israël.
  eng-ASVBT: And there have I set the ark, wherein is the covenant of Jehovah, which
    he made with the children of Israel.
  ita-1885: ed ho posta in essa l'Arca nella quale è il Patto del Signore, che egli
    ha fatto co' figliuoli d'Israele.
  eng-LXXUP: and I have set there the ark in which is the covenant of the Lord, which
    he made with Israel.
  eng-ULB: I have placed the ark there, in which is Yahweh's covenant, which he made
    with the people of Israel.”
  spa-VBL: He colocado allí el Arca, que tiene en su interior el acuerdo que el Señor
    hizo con Los hijos de Israel”.
  fra-_FOB: Et j'y ai mis l'arche, où est l'alliance de l'Éternel, qu'il a traitée
    avec les enfants d'Israël.
  mal-mal: യഹോവ യിസ്രായേൽ മക്കളോടു ചെയ്ത നിയമം ഉള്ള പെട്ടകം ഞാൻ ഈ ആലയത്തിൽ വെച്ചിട്ടുണ്ട്.
  urd-GVR: Us meṅ maiṅ ne wuh sandūq rakh diyā hai jis meṅ sharīat kī taḳhtiyāṅ paṛī
    haiṅ, us ahd kī taḳhtiyāṅ jo Rab ne Isrāīliyoṅ se bāndhā thā.”
  suz-BL: मिनु गो इन कबल पशो सन्‍दोस मेको आगाम वोइक्‍ता। परमप्रभु यावे, इन इस्राएली
    नु पशो कबल आगाम बाक्‍ब” देंमाक्‍त। ब्‍यवस्‍था ९:९; ब्‍यवस्‍था १०:५
  ita-1927: 'E quivi ho posto l’arca nella quale è il patto dell’Eterno: il patto
    ch’egli fermò coi figliuoli d’Israele”.'
  ckb-ckb: لەوێشدا سندوقەکەم دانا، ئەوەی ئەو پەیمانەی یەزدانی تێیدایە کە لەگەڵ ئیسرائیلدا
    بەستی.»
  eng-BBE: And there I have put the ark, in which is the agreement of the Lord, which
    he made with the people of Israel.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯು ಇರುವ ಮಂಜೂಷವನ್ನು ಅದರಲ್ಲಿ ಇಟ್ಟಿದ್ದೇನೆ,”
    ಎಂದನು.
  tam-2017: யெகோவா இஸ்ரவேல் வம்சத்தாருடன் செய்த உடன்படிக்கை இருக்கிற பெட்டியை அதிலே
    வைத்தேன் என்று சொல்லி.
  spa-RV-1909: Y en ella he puesto el arca, en la cual está el pacto de Jehová que
    concertó con los hijos de Israel.
  ron-BTF: Și în ea am pus chivotul, în care este legământul DOMNULUI, pe care l-a
    făcut cu copiii lui Israel.
  eng-WEBP: There I have set the ark, in which is the LORD’s covenant, which he made
    with the children of Israel.”
  eng-FBV: I have placed the Ark there, which has inside it the agreement the Lord
    made with the sons of Israel.”
  nld-1939: en daarin een plaats bereid voor de ark, waar het Verbond berust, dat
    Jahweh met de Israëlieten gesloten heeft.
  nch-BL: Huan nopona nijtalijtoc nopa caxa cati quipiya nopa ome tepatacti ten nopa
    camanal sencahuali cati TOTECO quichijqui ica israelita masehualme.”
  vie-1934: và tại đền ấy đã đặt cái hòm đựng giao ước của Đức Giê-hô-va mà Ngài lập
    với dân Y-sơ-ra-ên.
  hin-CV: मैंने इस भवन में वह संदूक स्थापित कर दिया है, जिसमें याहवेह की वह वाचा है,
    जो उन्होंने इस्राएल के वंश से स्थापित की थी.”
  spa-BES: Y allí he puesto el cofre del pacto, en el cual está el pacto del Señor,
    que hizo con el pueblo de Israel.
  tdx-tdx: Le fa napoko ao i vata amam-pañina nifanoa’ Iehovà amo ana’ Israeleoy.
  tha-KJV: และข้าพเจ้าได้วางหีบไว้​ที่นั่น ซึ่งพันธสัญญาของพระเยโฮวาห์​อยู่​ในนั้น
    ซึ่งพระองค์​ได้​ทรงกระทำกับชนอิสราเอล”
  por-BR-2018: E nela pus a arca, na qual está o pacto do SENHOR que estabeleceu com
    os filhos de Israel.
  deu-ELO: und ich habe daselbst die Lade hingestellt, in welcher der Bund Jehovas
    ist, den er mit den Kindern Israel gemacht hat.
  eng-WYC-2018: and I have put therein the ark, in which is the covenant of the Lord,
    which he covenanted with the sons of Israel. (and I have put the Ark in it, in
    which is the covenant of the Lord, which he covenanted with the Israelites.)
  epo-epo: Kaj mi metis tien la keston, en kiu troviĝas la interligo de la Eternulo,
    kiun Li faris kun la Izraelidoj.
  uig-PIN: Mǝn bu ɵydǝ ǝⱨdǝ sanduⱪini ⱪoydum; ǝⱨdǝ sanduⱪi iqidǝ Pǝrwǝrdigarning Israillar
    bilǝn tüzgǝn ǝⱨdǝ tahtiliri bardur» dedi.
  beo-beo: 'Amolawane, na da Debolo Diasu ganodini Gousa:su Sema Gagili (gele gasui
    aduna amoga Hina Gode Ea Gousa:su, E da musa: ninia aowalali Idibidi sogega fadegale
    gadili oule ahoanoba ilima hamoi, ela da amo ganodini gala) amo ligisi.”'
  tpi-OTNT: Na mi bin putim Bokis Kontrak insait long dispela haus. Insait long dispela
    Bokis i gat tupela ston i gat tok bilong kontrak Bikpela i bin mekim wantaim ol
    manmeri bilong Israel.”
  hau-SA: A can na ajiye akwatin alkawari, inda alkawarin Ubangiji da ya yi da mutanen
    Isra’ila yake.”
  uig-LAT: Men bu öyde ehde sanduqini qoydum; ehde sanduqi ichide Perwerdigarning
    Israillar bilen tüzgen ehde taxtiliri bardur» dédi.
  nde-nde: Kulapho engibeke khona ibhokisi, phakathi kwalo kulesivumelwano sikaThixo
    asenza labantu bako-Israyeli.”
  ton-ton: Pea kuo u ʻai ki ai ʻae puha, ʻaia ʻoku ʻi ai ʻae fuakava ʻa Sihova, ʻaia
    naʻa ne fai mo e fānau ʻa ʻIsileli.”
  ces-1613: A postavil jsem tam truhlu, v níž jest smlouva Hospodinova, kterouž učinil
    s syny Izraelskými.
  eng-WMB: There I have set the ark, in which is the LORD’s covenant, which he made
    with the children of Israel.”
  tam-TCV: அங்கே நான் பெட்டியை வைத்தேன். அதில் இஸ்ரயேல் மக்களுடன் யெகோவா செய்த உடன்படிக்கை
    இருக்கிறது” என்றான்.
  ceb-ULB: Gibutang ko ang sudlanan sa kasabotan didto, diin atua ang kasabotan ni
    Yahweh, nga gihimo niya uban sa katawhan sa Israel.”
  pol-UBG: Tam też umieściłem arkę, w której jest przymierze PANA, jakie zawarł z
    synami Izraela.
  urd-GVU: اُس میں مَیں نے وہ صندوق رکھ دیا ہے جس میں شریعت کی تختیاں پڑی ہیں، اُس
    عہد کی تختیاں جو رب نے اسرائیلیوں سے باندھا تھا۔“
  deu-1912: und habe hineingetan die Lade, darin der Bund des HERRN ist, den er mit
    den Kindern Israel gemacht hat.
  kan-2017: ಯೆಹೋವನಿಂದ ಇಸ್ರಾಯೇಲರಿಗೆ ದೊರಕಿದ ಒಡಂಬಡಿಕೆಯ ನಿಬಂಧನಾಶಾಸನಗಳಿರುವ ಮಂಜೂಷವನ್ನು ಅದರಲ್ಲಿ
    ಇಟ್ಟಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ku gu tay fare Kahol ko M’ag ngalan fare Tempel, re Kahol nem e bay fa
    gal yang i malang riy ni fare m’ag ni ngongliy SOMOL u thilin nge girdi’ nu Israel.”
  hlt-MCSB: Teah te Israel ca rhoek taengah a saii BOEIPA kah paipi thingkawng khaw
    pahoi ka khueh bal,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዴሮና ዎላ ጫኣቄ ጫኣቁማ ዓኣ ሳኣፂኖዋ ጌኤዦ ማኣሮይዳ ታ ጌልዚ ጌሤኔ» ጌዔኔ።
  twi-ASANTE: Ɛhɔ na mede Adaka no asi, na Adaka no mu nso na apam a Awurade ne Israelfoɔ
    yɛeɛ no hyɛ.”
  eng-WEBU: There I have set the ark, in which is the LORD’s covenant, which he made
    with the children of Israel.”
  wal-wal: GODAI Israa7eela asaara maacettido maachchai xaafettido masettida shuchchati
    de7iyo Taabootaakka a giddon wottaas” yaagiis.
  spa-PDDPT: Puse allí el Arca en la cual está el Pacto que Yavé hizo con los hijos
    de Israel.
  gun-gun: Ha'e py ma amoĩ avi ijayvu ryru. Ha'e va'e py oĩ itape Israel kuery reve
    Senhor guexeve guarã ojapo va'ekue oĩa.
  ilo-ULB: Inkabilko ti lakasa ti tulag sadiay, nga ayan ti katulagan ni Yahweh, nga
    inaramidna kadagiti tattao ti Israel.”
  kpg-kpg: Au guu dugu gi lodo di Hale Daumaha Tebedebe o di Hagababa, dela e dugu ai
    nia baahi hadu e lua o di hagababa dela ne hai go Dimaadua ang gi nia daangada
    Israel.”
  uig-ARA: مەن بۇ ئۆيدە ئەھدە ساندۇقىنى قويدۇم؛ ئەھدە ساندۇقى ئىچىدە پەرۋەردىگارنىڭ
    ئىسرائىللار بىلەن تۈزگەن ئەھدە تاختىلىرى باردۇر» دېدى.
  sus-sus: N bara Alatala xa saatɛ kankira dɔxɔ naa, a xa saatɛ walaxɛ na na kui.
    A na saatɛ xiri a nun Isirayilakae nan tagi.»
  pon-2006: I koasoanediongehr Kohpwahn Inowo nan Tehnpas Sarawio, me pelien takai
    riapalio me sapwellimen KAUN-O inou ong mehn Israel mihmi loale.”
  ksd-ksd: Ma iau ga tibe ta pakana tana ure ra bok, nina ra kunubu kai ra Luluai
    i ki tana, nina i ga pait ia pire ra tarai Israel.
  tur-YTC: Oraya sandığı koydum, Yahve'nin İsrael'in çocuklarıyla yaptığı antlaşma
    onun içindedir.”
  grc-BRENT: καὶ ἔθηκα ἐκεῖ τὴν κιβωτὸν ἐν ᾗ ἐκεῖ διαθήκη Κυρίου, ἣν διέθετο τῷ Ἰσραήλ.
  ind-AYT: Di sana, aku menempatkan tabut yang berisi perjanjian TUHAN, yang Dia buat
    dengan orang Israel.”
  nya-nya: Mʼmenemo ndayikamo Bokosi la Chipangano, mmene muli pangano la Yehova limene
    anapangana ndi ana a Israeli.”
  hrv-hrv: i namjestio Kovčeg u kojem je Savez što ga Jahve sklopi sa sinovima Izraelovim.”
  mps-mps: Tama eno te Dąų Wali Bomai Po Munalubo Halobage te be tomoba muai dao.
    Te halobage tomode te bomai po te we bidi dabe dali dąų walama asęani te masigi
    si te halobage tomode munaluali, te Israel we bidi dabe dali dąų walali po asęani
    masigi sawale si,” Solomongo te po wali.
  tpi-tpi: Na mi bin putim Bokis Kontrak insait long dispela haus. Insait long dispela
    Bokis i gat tupela ston i gat tok bilong kontrak Bikpela i bin mekim wantaim ol
    manmeri bilong Israel.”
  dan-1931: og jeg har der beredt en Plads til Arken med den Pagt, HERREN sluttede
    med Israelitterne.”
  vie-OVCB: Ta đã rước vào đây Hòm Giao Ước của Chúa, tượng trưng giao ước Chúa Hằng
    Hữu đã lập với người Ít-ra-ên.”
  guj-2017: મેં ત્યાં કોશ મૂક્યો છે, તે કોશમાં ઈશ્વરે ઇઝરાયલી લોકોની સાથે જે કરાર
    કર્યો હતો તે છે.”
  pon-2006A: I koasoanediongehr Kohpwahn Inowo nan Tehnpas Sarawio, me pelien takai
    riapalio me sapwellimen KAUN-O inou ong mehn Israel mihmi loale.”
  por-BRBSL: Ali coloquei a arca, na qual está o pacto de Javé, que ele fez com os
    filhos de Israel”.
