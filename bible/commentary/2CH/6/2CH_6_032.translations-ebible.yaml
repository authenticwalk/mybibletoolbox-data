    i lodo di Hale Daumaha deenei,
  uig-ARA: ئۆز خەلقىڭ ئىسرائىلدىن بولمىغان، سېنىڭ ئۇلۇغ نامىڭ، قۇدرەتلىك قولۇڭ ۋە
    سوزغان بىلىكىڭ تۈپەيلىدىن يىراق-يىراقلاردىن كەلگەن مۇساپىر بولسا، ئۇ كېلىپ بۇ
    ئۆي تەرەپكە قاراپ دۇئا قىلسا،
  sus-sus: «Xa xɔɲɛ nde sa fa kelife ɲamanɛ gbɛtɛ ma, naxan mu findi i xa ɲama Isirayila
