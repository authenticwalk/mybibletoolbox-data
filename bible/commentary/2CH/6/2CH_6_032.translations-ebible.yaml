    i wyciągnięte ramię, gdy przyjdzie i będzie się modlić w tym domu;
  urd-GVU: آئندہ پردیسی بھی تیرے عظیم نام، تیری بڑی قدرت اور تیرے زبردست کاموں کے
    سبب سے آئیں گے اور اِس گھر کی طرف رُخ کر کے دعا کریں گے۔ اگرچہ وہ تیری قوم اسرائیل
    کے نہیں ہوں گے
  deu-1912: 'Wenn auch ein Fremder, der nicht von deinem Volk Israel ist, kommt aus
