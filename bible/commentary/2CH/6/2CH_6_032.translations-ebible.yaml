    me deligo nageba lotu po wainogo aga bulu tagalama, te be pąba aselama, nageba
    gedu haluasa po wainu ebaso da,
  tpi-tpi: “Sapos ol man bilong ol arapela kantri i save long biknem bilong yu na
    long ol bikpela wok tru yu bin mekim bilong helpim mipela ol manmeri bilong yu,
    na sapos wanpela bilong ol i laik lotu long yu na i lusim as ples bilong en na
    i kam klostu long dispela haus na i beten long yu,
  dan-1931: Selv den fremmede, der ikke hører til dit Folk Israel, men kommer fra
    et fjernt Land for dit store Navns, din stærke Hånds og din udstrakte Arms Skyld,
