  eng-WMB: “Moreover, concerning the foreigner, who is not of your people Israel,
    when he comes from a far country for your great name’s sake and your mighty hand
    and your outstretched arm, when they come and pray toward this house,
  tam-TCV: “உம்முடைய மக்களான இஸ்ரயேலரைச் சேராதவனும், தூரதேசத்திலிருந்து வந்த அந்நியன்
    உமது பெரிதான பெயரின் நிமித்தமும், உமது வலிமைமிக்க கரத்தின் நிமித்தமும், நீட்டிய
    புயத்தின் நிமித்தமும் தூரதேசத்திலிருந்து வந்த அவன் இந்த ஆலயத்தை நோக்கி மன்றாடும்போது,
  ceb-ULB: Alang sa mga langyaw nga dili sakop sa Israel nga imong katawhan, apan
