  grc-BRENT: Καὶ πᾶς ἀλλότριος ὃς οὐκ ἐκ τοῦ λαοῦ σου Ἰσραήλ ἐστιν αὐτὸς, καὶ ἔλθῃ
    ἐκ γῆς μακρόθεν διὰ τὸ ὄνομά σου τὸ μέγα, καὶ τὴν χεῖρά σου τὴν κραταιὰν, καὶ
    τὸν βραχίονά σου τὸν ὑψηλὸν, καὶ ἔλθωσι καὶ προσεύξωνται εἰς τὸν τόπον τοῦτον,
  ind-AYT: Juga, terhadap orang asing yang bukan umat-Mu Israel, yang datang dari
    negeri yang jauh oleh karena nama-Mu yang besar, tangan-Mu yang kuat, dan lengan-Mu
