  nde-nde: Akuthi owezizweni ongasuye omunye wabantu bakho bako-Israyeli kodwa evela
    elizweni elikhatshana ngenxa yodumo lwebizo lakho lesandla sakho esilamandla lengalo
    yakho elulekileyo, nxa esiza ekhuleka ekhangele kulelithempeli,
  ton-ton: '¶ “Pea koeʻuhi foki ko e muli, ʻaia ʻoku ʻikai ʻo hoʻo kakai ʻIsileli,
    ka kuo haʻu mei ha fonua mamaʻo koeʻuhi ko ho huafa lahi ʻoʻou, pea mo ho nima
    mālohi, pea mo ho nima kuo mafao atu: ʻoka haʻu ʻakinautolu ke lotu ʻi he fale
    ni:'
  ces-1613: 'Nýbrž také i cizozemec, kterýž není z lidu tvého Izraelského, přišel-li
    by z země daleké pro jméno tvé veliké a ruku tvou silnou, a rámě tvé vztažené,
