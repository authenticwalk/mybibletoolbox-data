    Armes willen und betet vor diesem Hause:'
  kan-2017: “ನಿನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲನಲ್ಲದೆ ಸೇರದಂಥ ಒಬ್ಬ ಅನ್ಯನೂ, ಪರದೇಶಿಯು ನಿನ್ನ ಮಹತ್ತಾದ
    ನಾಮ, ಭುಜಬಲ, ಶಿಕ್ಷಾಹಸ್ತ ಇವುಗಳ ವರ್ತಮಾನವನ್ನು ಕೇಳಿ ದೂರದೇಶದಿಂದ ಬಂದು, ಈ ಆಲಯದ ಮುಂದೆ ನಿಂತು,
    ನಿನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸಿದರೆ ನಿನ್ನ ನಿವಾಸವಾಗಿರುವ,
  yap-yap: “Nap’an nra rung’ag pi yu bang ni yad ma par nib palog rogon feni sorom
    nge feni gel gelngim nge rogon ni gubin ngiyal’ ma ga bfal’eg rogom ni ngam rin’
    ban’en, ma aram e yad ra yib ni ngar meybilgad u lan e re Tempel ney,
  hlt-MCSB: Na pilnam Israel lamkah mueh la, kholong ham khaw, na boeilen ming neh
    khohmuen hla lamkah ha pawk vaengah, na tlungluen kut neh ban na thueng vaengah
    ha pawk uh tih, he im la a thangthui uh vaengah,
  mdy-ETH: «ሃኬ ዓጪዳ ናንጋ ዒስራዔኤሌ ዓሲ ማዒባኣ ዓሲ ኔኤኮ ሱንፆ ዼኤፑሞና ኔ ዴሮም ኔ ማዼ ዲቃሢ ሄርሺሳ ባኮና ቢያ
    ዋይዚ ሃያ ጌኤዦ ማኣሮይዳ ኔና ካኣሽካኒ፤ ሃሣ ሺኢቃኒ ሙኬቶ፥
  twi-ASANTE: “Na sɛ ananafoɔ te wo nka ne wo nsɛnkyerɛnneɛ akɛseɛ no, na wɔfiri akyirikyiri
    bɛsom wo din kɛseɛ no, bɔ mpaeɛ de wɔn ani kyerɛ Asɔredan yi a,
  eng-WEBU: “Moreover, concerning the foreigner, who is not of your people Israel,
    when he comes from a far country for your great name’s sake and your mighty hand
    and your outstretched arm, when they come and pray toward this house,
  wal-wal: “Hegaadankka, ne asaa Israa7eela gidenna kare biitta asi ne gita sunttaa
    gishshaunne neeni ne asaayyo oottido maalaalissiya oosotu gishshau, haaho biittaappe
    yiidi, ha Beeta Maqidasiyaakko simmidi woossikko,
  spa-PDDPT: También con respecto al extranjero que no es de tu pueblo Israel, cuando
    venga de una tierra lejana por causa de tu gran Nombre, tu poderosa mano y tu
    brazo extendido, y venga y ore hacia esta Casa,
  gun-gun: — Ha'e gui amboae regua voi, ndevygua Israel kuery regua e'ỹ ikuai va'eri
    oyvy mombyrya gui ou avi 'rã nderery tuvixa va'e rupi ikuai aguã, ndejyva reupi
    vy ndepo'akaa rexa ukaague ha'e kuery pe omombe'ua rã oendu rire. Ha'e gui ha'e
    kuery onhembo'e avi 'rã kova'e oo oĩa katy oma'ẽ reve, ha'e ramo
  ilo-ULB: 'Maysa pay, maipapan kadagiti ganggannaet a saan a maibilang kadagiti tattaom
