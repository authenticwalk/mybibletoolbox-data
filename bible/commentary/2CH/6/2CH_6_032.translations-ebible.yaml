  vie-OVCB: Trong tương lai, dân nước ngoài không thuộc về con dân Ít-ra-ên của Chúa
    sẽ nghe về Ngài. Họ sẽ đến đây từ xa khi nghe Danh vĩ đại của Ngài, bàn tay mạnh
    mẽ của Ngài, và cánh tay quyền năng của Ngài. Và khi họ đưa tay hướng về Đền Thờ
    cầu nguyện,
  guj-2017: 'આ ઉપરાંત, વિદેશીઓ કે જેઓ તમારા ઇઝરાયલી લોકોમાંના નથી તેઓ સંબંધી: જ્યારે
    તેઓ તમારા મહાન નામને કારણે, તમારા પરાક્રમી હાથ તથા તમારા લંબાવેલા ભુજની ખાતર દૂર
    દેશથી આવે; જયારે તેઓ આવીને આ સભાસ્થાન તરફ ફરીને પ્રાર્થના કરે,'
  pon-2006A: “Ahnsou me mehn liki men me koukousoan nan sahpw doh ehu pahn rong duwen
    omwi ketin roson oh lapalahpie oh duwen omwi kin ketin onopada ahnsou koaros pwehn
    sewese aramas, e ahpw patohdo kapakap nan Tehnpas wet,
  por-BRBSL: “ Além disso, em relação ao estrangeiro, que não é do seu povo Israel,
    quando vier de um país distante por causa do seu grande nome e da sua mão poderosa
    e do seu braço estendido, quando vierem rezar para esta casa,
  cth-cth: Hahoi alouke miphunnaw ni, ka lentoe poung e na min hoi thaonae kut na
    dâw kecu dawk ram hlanae koehoi a tho teh, hete Bawkim dawk hoi a ratoum awh navah,
  twi-twi: “Na sɛ ananafo te wo nka ne wo nsɛnkyerɛnne akɛse no, na wofi akyirikyiri
    bɛsom wo din kɛse no, bɔ mpae de wɔn ani kyerɛ Asɔredan yi a,
  hlt-hlt: Na pilnam Israel lamkah mueh la, kholong ham khaw, na boeilen ming neh
    khohmuen hla lamkah ha pawk vaengah, na tlungluen kut neh ban na thueng vaengah
    ha pawk uh tih, he im la a thangthui uh vaengah,
  tbz-SIM: Kɛ̀ dɛ̀ dò nhopɔ̀ɔ̀ mɔù wèè í tú Isidɑyɛɛri kòò kèè ɑ yètìrì dɛumɛ̀, kɑ̀ɑ
    kpeńnì kɛ pĩ́ mmutɔ̃mmú nɛ̀ muwɛ̃rímú, kɛ ìtɛ́ní dɛdɛ́tirɛ̀ kɛ kɔ̀tɛní ɑ cĩ́ɛ̃̀tɛ̀
    kɛ dɑ bɑ̀ńtɛ̀,
  msy-2020: “Kantrin Igharazibar Gumazamiziba, me nɨn adarazi Israelian aven itir
    puvatɨ, egh me nɨn ziam bangɨn, uan nguibar saghon itiba ategh kagh izam. Guizbangɨra,
    me nɨn ziar ekiam ko, ingangarir bar ekiar nɨ en gumazamizibar akurvaghasa amiziba,
    me da baraki. Egh men tarazi, nɨn ziam fɨsɨ, nɨn Dɨpenir kamɨn izɨ, egh nɨ ko
    mɨkɨmam.
  dop-dop: Ye ɩsɩɩ kpɑɩ tʋ wei ɩ tɑ kɛ Ɩsɛɣɛlɩ tʋ tɔ ɩ nɩɩ nyɑ́ hǝtɛ sɔsɔɔlɛ nɑ nyɑ́
    toŋ wei n lɑkǝnɑ tɔ ɩ tɔm, nɑ ɩ́ lɩɩnɑ tɛtʋ pooluŋ nɑ ɩ́ kɔɔ kutuluɣu kʋnɛ kʋ
    tɑɑ sɩ ɩ sǝlǝmǝɣɩ-ŋ.
  azb-azb: Əgər xalqın İsraildən olmayan yadelli də uzaq ölkədən gəlsə, Sənin böyük
    adın, qüdrətli əlin və uzanan qolun barədə eşidib bu məbədə tərəf dua etsə,
  eng-DBY: And as to the stranger also, who is not of thy people Israel, but cometh
    out of a far country for thy great name's sake, and thy mighty hand and thy stretched-out
    arm; when they shall come and pray toward this house,
  hin-2017: “फिर परदेशी भी जो तेरी प्रजा इस्राएल का न हो, जब वह तेरे बड़े नाम और बलवन्त
    हाथ और बढ़ाई हुई भुजा के कारण दूर देश से आए, और आकर इस भवन की ओर मुँह किए हुए
    प्रार्थना करे,
  eng-YLT: '''And also, unto the stranger who is not of Thy people Israel, and he
    hath come from a land afar off for the sake of Thy great name, and Thy strong
    hand, and Thy stretched-out arm, and they have come in and prayed towards this
    house:'
  eng-WYC-2017: Also thou shalt hear from heaven, thy most steadfast dwelling place,
    a stranger, which is not of thy people Israel, if he cometh from a far land for
    thy great name, and for thy strong hand, and thine arm stretched forth, and prayeth
    in this place;
  eng-WMBB: “Moreover, concerning the foreigner, who is not of your people Israel,
    when he comes from a far country for your great name’s sake and your mighty hand
    and your outstretched arm, when they come and pray towards this house,
  urd-GVH: आइंदा परदेसी भी तेरे अज़ीम नाम, तेरी बड़ी क़ुदरत और तेरे ज़बरदस्त कामों
    के सबब से आएँगे और इस घर की तरफ़ रुख़ करके दुआ करेंगे। अगरचे वह तेरी क़ौम इसराईल
    के नहीं होंगे
  rug-rug: Pana keke votiki tie sapu lopu somanana koasa Mua butubutu tie Izireli
    ba na mae guana pa popoa seu koa sa inavosona sa Pozamu pana mae si asa meke varavara
    atu koa Goi koasa Zelepade hie, si Mamu avoso mae pa Maṉauru sa Mua vasina kokoana.
    Ura sari na tie si kote avoso nia sa vina lavatana sa Pozamu meke sa lima ṉiṉirana
    Tamugoi, sapu gua nadoro vura gunia Agoi sa limamu. Mamu tavetia gua sapu tepa
    ia sa votiki tie asa koa Goi, pude madi gilania ri doduru tiena sa kasia popoa
    sa Pozamu pude pamaṉa Nigo, gugua ari na Mua tie Izireli, meke pude madi tumae
    nia sapu Agoi si koa koasa vetu sapu kuria arau hie.
  gaz-gaz: “Akkasumas nama ormaa kan saba kee Israaʼel hin taʼin kan maqaa kee guddichaaf,
    harka kee jabaa fi irree kee kan diriirfame sanaatiif jedhee biyya fagootii dhufe,
    yoo inni dhufee fuula isaa gara mana qulqullummaa kanaatti deebifatee kadhate,
  fra-LSG: Quand l’étranger, qui n’est pas de ton peuple d’Israël, viendra d’un pays
    lointain, à cause de ton grand nom, de ta main forte et de ton bras étendu, quand
    il viendra prier dans cette maison,
  yal-yal: “Xɔɲɛn naxan mi findixi i ya Isirayila yamaan muxun na, na fama nɛn be
    sa keli yamana makuyeni, i xili gbeen nun i sɛnbɛ gbeena fe ra. A na fa salideni
    banxini ito mabinni,
  haw-1868: A o ka malihini, ka mea aole no kou poe kanaka o ka Iseraela, ka mea i
    hele mai, mai ka ai na loihi e mai, no kou inoa nui, a no kou lima ikaika, a me
    kou lima kakauha; a hele mai lakou e pule ma keia hale;
  arb-NAV: وَمَتَى جَاءَ الْغَرِيبُ الَّذِي لَا يَنْتَمِي إِلَى شَعْبِكَ إِسْرَائِيلَ،
    وَالَّذِي قَدِمَ مِنْ أَرْضٍ بَعِيدَةٍ مِنْ أَجْلِ اسْمِكَ الْعَظِيمِ، وَلأَجْلِ
    مَا أَجْرَتْهُ يَدُكَ الْقَوِيَّةُ وَذِرَاعُكَ الْمُقْتَدِرَةُ، وَصَلَّى فِي هَذَا
    الْهَيْكَلِ،
  ewe-ewe: “Amedzro, ame siwo metso wò dukɔ, Israel me o, ke wotso didiƒenyigba aɖe
    dzi le wò ŋkɔ gã, wò asi sesẽ kple wò abɔ si nèdo ɖe dzi ta, eye wodo gbe ɖa le
    gbedoxɔ sia gbɔ la,
  eng-LEE: But also to the stranger, who is not of thy people Israel, but cometh out
    of a far-off country for the sake of thy great name, and of thy mighty hand, and
    of thy outstretched arm,— if they come and pray in this house,—
  asm-FB: তদুপৰি আপোনাৰ প্ৰজা ইস্ৰায়েল লোকৰ মাজৰ নোহোৱা অনা-ইহুদী লোক যেতিয়া আপোনাৰ
    মহান নামৰ আৰু আপোনাৰ বলৱান হাত ও মেলা বাহুৰ কথা শুনি দূৰ দেশৰ পৰা আহি এই গৃহৰ
    ফালে মুখ কৰি প্ৰাৰ্থনা কৰিব,
  sus-A: «شَ شْحّ ندٍ سَ قَ كٍلِقٍ حَمَنّ فبّتّ مَ، نَشَن مُ قِندِ عِ شَ حَمَ عِسِرَيِلَ
    مِشِ ندٍ رَ، عَ قَ عِ شِلِ شُنفبٍ نُن عِ سّنبّ شَ قٍ رَ، عَ عِ مَشَندِ يِ بَنشِ
    كُي،
  fra-SBL: « Pour ce qui est de l'étranger qui n'est pas de ton peuple d'Israël, lorsqu'il
    vient d'un pays lointain, à cause de ton grand nom, de ta main puissante et de
    ton bras étendu, lorsqu'il vient prier pour cette maison,
  hbo-hbo: וְגַ֣ם אֶל־הַנָּכְרִ֗י אֲ֠שֶׁר לֹ֥א מֵעַמְּךָ֣ יִשְׂרָאֵל֮ הוּא֒ וּבָ֣א ׀
    מֵאֶ֣רֶץ רְחֹוקָ֗ה לְמַ֨עַן שִׁמְךָ֤ הַגָּדֹול֙ וְיָדְךָ֣ הַחֲזָקָ֔ה וּֽזְרֹֽועֲךָ֖
    הַנְּטוּיָ֑ה וּבָ֥אוּ וְהִֽתְפַּלְל֖וּ אֶל־הַבַּ֥יִת הַזֶּֽה׃
  kik-kik: “Ha ũhoro wa mũndũ wa kũngĩ ũrĩa ũtarĩ wa andũ aku a Isiraeli no nĩ oimĩte
    bũrũri wa kũraya nĩ ũndũ wa ngumo ya rĩĩtwa rĩaku inene na ũhoro wa ciĩko cia
    guoko gwaku kũrĩ hinya gũtambũrũkĩtio, rĩrĩa agooka ahooe erekeire hekarũ ĩno,
  fra-NCL: Quant à l’étranger, qui n’est pas de votre peuple d’Israël, mais qui viendra
    d’un pays lointain à cause de votre grand nom, de votre main forte et de votre
    bras étendu, quand il viendra prier dans cette maison,
  cek-AK: Nangmah ih Israel kami ai, prae kalah kaminawk to prae kangthla hoiah angzo
    o moe, na hmin lensawkhaih hoiah na ban thacakhaih pongah, ban payangh o moe,
    hae im bangah lawkthui o nahaeloe,
  cuk-cuk: ”A-ukinbali, dule-ainebarmalad, Israel-dulesurmalad, be-nug-dummarba-maid
    wisgusadba, degi, be-gangued-dummarba-maid-wisgusadba dikasur danimalale, degi,
    be e-bendakoedba we-negsik bese gordanikile,
  uig-CYR: Өз хәлқиң Исраилдин болмиған, Сениң улуқ намиң, қудрәтлик қолуң вә созған
    билигиң түпәйлидин жирақ-жирақлардин кәлгән мусапир болса, у келип бу өй тәрәпкә
    қарап дуа қилса,
  tel-2017: ఇశ్రాయేలీయులనే నీ ప్రజలకు సంబంధం లేని అన్యులు నీ గొప్ప నామం గూర్చీ నీ
    బాహుబలం గూర్చీ చాచిన నీ చేతులను గూర్చీ విని, దూరదేశం నుండి ఈ మందిరానికి వచ్చి
    వేడుకుంటే,
  hat-BSA: “Anplis, selon etranje ki pa sòti nan pèp Ou a, Israël, lè li sòti nan
    yon peyi lwen, akoz gran non pa Ou, avèk men pwisan Ou ak bwa Ou ki lonje byen
    ouvri a, lè yo vini fè lapriyè vè kay sila a,
  kos-kos: “Oayapa ke pacl mwetsac su muta in sie acn loesula lohng ke pwengpeng ac
    ku lom, ac lah kom akola pacl nukewa in kasru, elos ac tuku in pre ke Tempul se
    inge,
  hbo-WLC: וְגַ֣ם אֶל־הַנָּכְרִ֗י אֲ֠שֶׁר לֹ֥א מֵעַמְּךָ֣ יִשְׂרָאֵל֮ הוּא֒ וּבָ֣א
    ׀ מֵאֶ֣רֶץ רְחוֹקָ֗ה לְמַ֨עַן שִׁמְךָ֤ הַגָּדוֹל֙ וְיָדְךָ֣ הַחֲזָקָ֔ה וּֽזְרֽוֹעֲךָ֖
    הַנְּטוּיָ֑ה וּבָ֥אוּ וְהִֽתְפַּלְל֖וּ אֶל־הַבַּ֥יִת הַזֶּֽה׃
  ibo-ibo: “Ma banyere onye mba ọzọ, onye na-esonyeghị na ndị gị Izrel, kama o si
    nʼala ebe dị anya bịa nʼihi ukwu gị, nʼaka gị dị ike na ogwe aka gị e setipụrụ
    esetipụ. Mgbe ha bịara kpee ekpere nʼụlọnsọ a,
  ory-ory: ଆହୁରି ଯେ ତୁମ୍ଭ ଇସ୍ରାଏଲ ଲୋକର ମଧ୍ୟବର୍ତ୍ତୀ ନୁହେଁ, ଏପରି କୌଣସି ବିଦେଶୀ ଯେବେ ତୁମ୍ଭର
    ମହାନାମ ଓ ତୁମ୍ଭର ବଳବାନ ହସ୍ତ ଓ ତୁମ୍ଭର ବିସ୍ତୀର୍ଣ୍ଣ ବାହୁ ସକାଶୁ ଦୂର ଦେଶରୁ ଆସେ ଓ ଆସି
    ଏହି ଗୃହ ଆଡ଼େ ପ୍ରାର୍ଥନା କରେ;
  chk-chk: Nge are eman chon ekis, sap i eman lein noum aramasen Israel, epwe feito
    seni eu fanü toau pokiten a rongorong itom mi iteföüla, pwal usun om kewe föför
    ka föriir ren poum mi manaman, are ewe chon ekis epwe feito o iotek ngonuk le
    sape ngeni ei imwenfel,
  rop-rop: “Wen pipul brom najawan kantri irrim yu garram detmatj pawa en yu redi
    blanga dum enijing, en dei kaman en prei langa dijan Serramoni Pleis,
  ukr-1871: Навіть і чужинець, що не з твого народу Ізраїля, — коли б він прийшов
    із далекої сторони ради імення твого великого й руки твої потужної, та простягнутої
    правицї твоєї, — коли б він прийшов і молився перед храмом сим,
  deu-1951: Und wenn auch ein Fremdling, der nicht von deinem Volk Israel ist, aus
    fernen Landen kommt, um deines großen Namens und deiner mächtigen Hand und deines
    ausgestreckten Arms willen, und kommt und in diesem Hause betet,
  eng-JPS: Moreover concerning the stranger, that is not of Thy people Israel, when
    be shall come out of a far country for Thy great name's sake, and Thy mighty hand,
    and Thine outstretched arm; when they shall come and pray toward this house;
  srp-1865: I inostranac koji nije od naroda tvojega Izrailja, nego doðe iz daleke
    zemlje imena radi tvojega velikoga i ruke tvoje krjepke i mišice tvoje podignute,
    kad doðe i pomoli se u ovom domu,
  lug-lug: “Era mu ngeri y’emu, bwe wanaabangawo munnaggwanga atali wa ku bantu bo
    Isirayiri, ng’ava mu nsi ey’ewala, olw’erinnya lyo ekkulu, n’olw’omukono gwo ogw’amaanyi,
    n’omukono gwo ogugoloddwa, bw’anajjanga n’asaba ng’atunuulidde eyeekaalu eno,
  heb-heb: וגם אל הנכרי אשר לא מעמך ישראל הוא ובא מארץ רחוקה למען שמך הגדול וידך החזקה
    וזרועך הנטויה ובאו והתפללו אל הבית הזה׃
  ben-IRV: বিশেষত তোমার প্রজা ইস্রায়েল গোষ্ঠীর নয়, এমন কোনো বিদেশী যখন তোমার মহানাম,
    তোমার শক্তিশালী হাত ও তোমার প্রসারিত বাহুর উদ্দেশ্যে দূর দেশ থেকে আসবে, যখন তারা
    এসে এই গৃহের সামনে প্রার্থনা করবে,
  pan-pan: ਉਹ ਪਰਦੇਸੀ ਵੀ ਜਿਹੜਾ ਤੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਨਹੀਂ ਹੈ, ਜਦ ਉਹ ਤੇਰੇ ਵੱਡੇ ਨਾਮ
    ਅਤੇ ਸ਼ਕਤੀਸ਼ਾਲੀ ਹੱਥ ਅਤੇ ਤੇਰੀ ਲੰਮੀ ਬਾਂਹ ਦੇ ਕਾਰਨ ਦੂਰ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਆਵੇ ਅਤੇ ਆ ਕੇ ਇਸ
    ਭਵਨ ਵੱਲ ਬੇਨਤੀ ਕਰੇ
  mya-JVB: ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးမ ဟုတ်၊ တပါး အမျိုးသားတို့ သည်ကြီးမြတ် သောနာမ
    တော်နှင့် တန်ခိုး ကြီး၍ ဆန့် တော်မူသောလက်ရုံး တော်ကိုထောက် သဖြင့်၊ ဝေး သောပြည်
    မှ ရောက် လာ၍ ဤ အိမ် တော်ကို မှီခိုလျက်ဆုတောင်း လျှင်၊
  hmo-hmo: “Unai bamona danu, idau tauna ta, oiemu bese Israela tauna ta lasi, bema
    oiemu ladana namo herea sivarai ia kamonai dainai, bona oiemu siahu dainai tano
    daudau dekena amo do ia mai, bona bema inai Dubu Helaga lalonai do ia guriguri,
  urd-urd: और वह परदेसी भी जो तेरी क़ौम इस्राईल में से नहीं है जब वह तेरे बुज़ुर्ग
    नाम और क़ौमी हाथ और तेरे बुलन्द बाज़ू की वजह से दूर मुल्क से आए और आकर इस घर की
    तरफ़ चेहरा कर के दुआ करें।
  rus-SYN: Даже и иноплеменник, который не от народа Твоего Израиля, когда он придет
    из земли далекой ради имени Твоего великого и руки Твоей могущественной и мышцы
    Твоей простертой, и придет и будет молиться у храма сего,
  bqc-SIM: Tó bↄ̀mↄ pↄ́ dɛ n gbɛ̃́ Isaili bui ũo bↄ̀ bùsu zã̀zãu à mↄ̀ n tↄ́
    zↄ̃ↄ yã́i ń n ikoyão ń n ↄ pↄ́ pooa yã́o, tó à aɛdↄ̀ kpɛ́ɛ beewa à wabikɛ̀ma,
  tcz-CHONGTHU: Khonung tengle gampam miho nami Israel hilou ho chun, nangma hina
    chu ahinjah doh uva nagin diu ahi. Ama hochun naloupina, nathahatna le naban thahat
    thilbol theina ho chu ahin jahdohuva, gamlatah gamho akonna hungdiu ahi. Chutengle
    amaho chun hiche Houin lang ngatna ahungtao tengule,
  mar-mar: जर तुझ्या इस्राएल प्रजेपेक्षा वेगळा असा कोणी उपराही कदाचित् दूर देशाहून
    इथे आलेला असेल. तुझ्या नावाची महती, आणि तुझे सामर्थ्यशाली बाहू यांच्यामुळे तो
    आलेला असेल. त्याने येऊन या मंदिराकडे पाहत प्रार्थना केली तर,
  qub-qub: «Mana Israelcunapis juc-lä nasyuncunacho mayangami munayniyoj cashayquita.
    Paycuna cay Templuman shaycamushpan mañacushuptiqui
  bqp-bqp: Tɔn tuko goo ù n nɑ u kɑ nun sɑ̃ yèn sɔ̃ u nuɑ wunɛn yĩsirɑ kpɑ̃, mɑ ɑ
    dɑm bɑkɑm mɔ, mɑ yɛ̃ro u kɑnɑru mɔ̀ dii te sɔɔ,
  hat-hat: Menm lè yon moun lòt nasyon ki pa fè pati pèp ou a soti byen lwen vini
    poutèt ou, paske li tande jan n'ap nonmen non ou, li tande pale tout bèl bagay
    w'ap fè avèk fòs kouraj ou, si li vin lapriyè nan tanp sa a,
  eng-BSB: And as for the foreigner who is not of Your people Israel but has come
    from a distant land because of Your great name and Your mighty hand and outstretched
    arm—when he comes and prays toward this temple,
  eng-WEBPB: “Moreover, concerning the foreigner, who is not of your people Israel,
    when he comes from a far country for your great name’s sake and your mighty hand
    and your outstretched arm, when they come and pray towards this house,
  kbq-kbq: Hagi megi'ati ru vahe'mo'zama e'za kagrama, kazama rusutenka hanavenentake
    ranra avu'avazama hu'nana zante'ene kagri kagigu'ene nentahi'za e'za ama ana mono
    nontegama zamavugosama hunte'ne'za nunamuma hanagenka,
  nhe-BL: “Huan nojquiya intla hualase tlacame tlen sequinoc tlaltini pampa quicactoque
    tlen mohueyitilis huan mochicahualis, huan intla mitzhueyichihuase huan momaijtose
    ipan ni motiopa,
  gub-BL: Teko umume'u putar nekatu haw teko tetea'u wanupe wà nehe. Amo ae ywy rehe
    wiko ma'e wenu putar neremiapo kwer uhua'u ma'e a'e wà nehe. A'e rupi ur putar
    xe nemuwete katu pà a'e wà nehe. Uze'eg putar newe 'àg tàpuzuhu kutyr ume'e pà
    wà nehe.
  eng-DRA: 'If the stranger also, who is not of thy people Israel, come from a far
    country, for the sake of thy great name, and thy strong hand, and thy stretched
    out arm, and adore in this place:'
