verse: 2CH.006.032
translations:
  mal-C: “അവിടത്തെ ജനമായ ഇസ്രായേലിൽ ഉൾപ്പെടാത്ത ഒരു വിദേശി, അവിടത്തെ മഹത്തായ നാമംനിമിത്തം
    വിദൂരദേശത്തുനിന്നു വരികയും അവിടത്തെ മഹത്തായ നാമത്തെയും ബലമുള്ള കരത്തെയും നീട്ടിയ
    ഭുജത്തെയുംകുറിച്ച് കേൾക്കുകയും ചെയ്യുമല്ലോ—അയാൾ ഈ ആലയത്തിലേക്കുതിരിഞ്ഞ് പ്രാർഥിക്കുമ്പോൾ,
  deu-TKW: Aber auch auf den Fremdling, der nicht zu deinem Volke Israel gehört, wenn
    er aus fernem Lande kommt, um deines großen Namens, deiner starken Hand und deines
    ausgereckten Armes willen - wenn sie kommen und vor diesem Tempel beten,
  lin-lin: 'Ndenge moko mpe mpo na mopaya oyo azali te na molongo ya Isalaele, bato
    na Yo : wana akowuta na mokili ya mosika, mpo na Kombo monene na Yo, mpo na loboko
    na Yo ya nguya mpe esembolama ; soki ayei mpe asambeli na kotala na ngambo ya
    Tempelo oyo,'
  eng-LSV: And also, to the stranger who is not of Your people Israel, and he has
    come from a far-off land for the sake of Your great Name, and Your strong hand,
    and Your outstretched arm, and they have come in and prayed toward this house—
  eng-GNV: 'Moreouer, as touching ye stranger which is not of thy people Israel, who
    shall come out of a farre countrey for thy great Names sake, and thy mighty hande,
    and thy stretched out arme: when they shall come and pray in this house,'
  eng-WEBSTER: Moreover concerning the stranger, who is not of thy people Israel,
    but hath come from a distant country for thy great name's sake, and thy mighty
    hand, and thy out-stretched arm; if they come and pray in this house;
  nhw-BL: “Huan nojquiya sintla hualase masehualme tlen sequinoc tlalme pampa quicactoque
    tlen mohueyitilis huan mochicahualis, huan sintla mitzhueyichihuase huan motlatlajtise
    ipan ni motiopa,
  swh-ONEN: “Kwa habari ya mgeni ambaye si miongoni mwa watu wako Israeli, lakini
    amekuja kutoka nchi ya mbali kwa sababu ya jina lako kuu na mkono wako wenye nguvu
    ulionyooshwa, atakapokuja kuomba kuelekea Hekalu hili,
  bba-bba: Tɔn tuko ɡoo ù n nɑ u kɑ nun sɑ̃ yèn sɔ̃ u nuɑ wunɛn yĩsirɑ kpɑ̃, mɑ ɑ
    dɑm bɑkɑm mɔ, mɑ yɛ̃ro u kɑnɑru mɔ̀ dii te sɔɔ,
  eng-KJVCPB: Moreover concerning the stranger, which is not of thy people Israel,
    but is come from a far country for thy great name’s sake, and thy mighty hand,
    and thy stretched out arm; if they come and pray in this house;
  luo-luo: “To kuom jadak ma ok achiel kuom jogi Israel moa e piny mabor nikech nyingi
    maduongʼ kendo lweti maratego kod badi marabora moriere, ka gibiro ma gilemo ka
    gichomo hekaluni,
  meu-meu: Unuhetomana danu idau tauna ta, dia emu bese Israel tauna ta, na tano daudauna
    amo bainema, oi ladamu herea-daena bona imamu goadana bona imamu hetoi-rorona
    bagudiai; bena bainema, ina dubu enai baine ḡuriḡuri;
  npi-ULB: विदेशीहरू जो तपाईंका मानिस इस्राएलका तर तपाईंको महान्‌ नाउँ, तपाईंको शक्तिशाली
    बाहुली र तपाईंको फैलेको हातका कारणले—आउँछ र यस मन्‍दिरतिर फर्केर त्‍यसले प्रार्थना
    गर्छ भने,
  yor-yor: “Ní ti àwọn àlejò tí wọn kò sí lára àwọn ènìyàn rẹ Israẹli ṣùgbọ́n tí wọ́n
    wá láti ọ̀nà jíjìn nítorí orúkọ ńlá rẹ àti ọwọ́ agbára rẹ àti nínà apá rẹ, nígbà
    tí ó bá wá tí ó sì gbàdúrà pẹ̀lú kíkojú si ilé Olúwa yìí.
  pes-OPCB: «در آینده بیگانگانی که از قوم تو اسرائیل نیستند، دربارۀ تو خواهند شنید.
    وقتی آنان دربارۀ نام عظیمت و بازوی قدرتمندت بشنوند از سرزمینهای دور به اینجا خواهند
    آمد. هرگاه آنان به سوی این خانه دعا کنند،
  tgl-ULB: 'Dagdag pa rito, tungkol sa dayuhang hindi kabilang sa iyong mga taong
    Israel: kapag siya ay dumating mula sa malayong bansa dahil sa iyong dakilang
    pangalan, sa iyong makapangyarihang kamay, at sa iyong nakataas na bisig; kapag
    sila ay dumating at mananalangin patungo sa tahanang ito—'
  hui-hui: Dindi tara tara ngaruha howa wali agali bu karume í̠naga mini timbuni daliga
    mini lene kego hale halubi biabe timbuni í̠naga wali agali bu kamaru biamogo biridago
    hale halubi mbiralime ibunaga dindi yu wahalu í̠ mitangi bialu lotu lole anda
    ogoha ibuwa í̠nihondo bi layagua
  mya-mya: '``ကိုယ်​တော်​သည်​အ​ဘယ်​မျှ​ကြီး​မြတ်​တော်​မူ ကြောင်း၊ အ​ဘယ်​မျှ​တန်​ခိုး​ကြီး​တော်​မူ​ကြောင်း၊
    လက်​ရုံး​တော်​ဖြင့်​အ​ဘယ်​သို့​ပြု​တော်​မူ​ကြောင်း တို့​ကို​ရပ်​ဝေး​လူ​မျိုး​ခြား​သား​တစ်​ယောက်​သည်
    ကြား​သိ​ရ​သ​ဖြင့် ဤ​ဗိ​မာန်​တော်​သို့​လာ​၍ ဆု​တောင်း​ပတ္ထနာ​ပြု​သော​အ​ခါ-'
  bod-N: ཡང་ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་མི་གཏོགས་པའི་ཕྱི་རོལ་པ་རྣམས་ཁྱེད་ཀྱི་མཚན་སྙན་དང་།
    ནུས་མཐུ་ལྡན་པའི་ཕྱག་དང་། ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་པའི་རྐྱེན་གྱིས་རྒྱང་རིང་ནས་ཐོན་ཏེ།
    མཆོད་ཁང་འདིའི་ཕྱོགས་སུ་སྨོན་ལམ་བཏབ་ན།
  sna-sna: “Kana ari mutorwa asati ari mumwe wavanhu venyu Israeri asi akabva kunyika
    iri kure nokuda kwezita renyu guru noruoko rwenyu rune simba noruoko rwenyu rwakatambanudzwa
    kana akauya akanyengetera akatarisa kutemberi ino,
  spa-BLM: “Además, en cuanto al extranjero, que no es de tu pueblo Israel, cuando
    venga de un país lejano por causa de tu gran nombre y de tu mano poderosa y de
    tu brazo extendido, cuando vengan y oren hacia esta casa,
  cac-cac: Q'uinaloc ay junoc anima ch'oc chon̈ab'il scot d'a junoc lugar najat yic
    scajnaj d'a co cal a on̈ a chon̈ab' on̈ tic yujto te nivan a b'inaji, te nivan
    a poder, tato slesalvi d'ayach d'a stojolal jun a templo tic,
  swh-ULB: Kwa mgeni ambaye siyo sehemu ya watu wako Israeli, lakini ambaye- kwa sababu
    ya ukuu wa jina lako, mkono wako wenye nguvu, na mkono wako ulionyoshwa- akija
    na kuomba kuelekea sehemu nyumba hii,
  bel-bel: Нават іншапляменец, які не ад народу Твайго Ізраіля, калі ён прыйдзе зь
    зямлі далёкай дзеля імя Твайго вялікага і рукі Тваёй магутнай і мышцы Тваёй працягнутай,
    і прыйдзе і будзе маліцца каля храма гэтага,
  deu-ELBBK: 'Und auch auf den Fremden, der nicht von deinem Volk Israel ist – kommt
    er aus fernem Land um deines großen Namens und deiner starken Hand und deines
    ausgestreckten Armes willen, kommen sie und beten gegen dieses Haus hin:'
  mbb-OT: “Emun duen kenà menge Israilihanen he meǥinged diyà te meziyù he lugar he
    ebpekezineg te ventuǥan nu wey kegkemekeǥeǥehem nu, ne edhengkayi zan te ked-azap
    kenikew wey ebpengemuyù dan he ed-etuvang kayi te valey nu,
  mal-2015: നിന്റെ ജനമായ യിസ്രായേലിൽ ഉള്ളവനല്ലാത്ത അന്യജാതിക്കാരൻ നിന്റെ മഹത്വമുള്ള
    നാമവും ബലമുള്ള കയ്യും നീട്ടിയിരിക്കുന്ന ഭുജവും ഹേതുവായി ദൂരദേശത്തുനിന്നു വന്നാൽ
    - അവർ ഈ ആലയത്തിൽ വന്നു പ്രാർത്ഥിക്കും നിശ്ചയം -
  rmc-rmc: No, te o cudzincos, savo nane andral o Izrael, avela dural andral aver
    phuv, bo šunďa, savo baro a zoralo sal, the save bare veci keres, a te modľinela
    pes ke kada Chramos,
  pes-OPV: «و نیز غریبی که از قوم تو اسرائیل نباشد وبه‌خاطر اسم عظیم تو و دست قوی
    و بازوی برافراشته تو از زمین بعید آمده باشد، پس چون بیاید و به سوی این خانه دعا
    نماید،
  ron-1924: Кынд стрэинул, каре ну есте дин попорул тэу Исраел, ва вени динтр-о царэ
    депэртатэ дин причина Нумелуй Тэу челуй маре, дин причина мыний Тале челей тарь
    ши дин причина брацулуй Тэу ынтинс, кынд ва вени сэ се роаӂе ын каса ачаста,
  ben-OBCV: “যে তোমার প্রজা ইস্রায়েলের অন্তর্ভুক্ত নয়, এমন কোনও বিদেশি তোমার মহানামের
    এবং তোমার পরাক্রমী হাতের ও তোমার প্রসারিত বাহুর কথা শুনে যখন দূরদেশ থেকে আসবে—তারা
    যখন এসে এই মন্দিরের দিকে তাকিয়ে প্রার্থনা করবে,
  som-som: Oo weliba shisheeyaha aan dadkaaga reer binu Israa'iil ahaynna, hadduu
    dal fog uga yimaado magacaaga aawadiis, iyo gacantaada xoogga badan aawadeed,
    iyo cududdaada fidsan aawadeed, markay yimaadaan oo ay gurigan xaggiisa u soo
    tukadaan,
  lat-VUC: Externum quoque, qui non est de populo tuo Israël, si venerit de terra
    longinqua propter nomen tuum magnum, et propter manum tuam robustam, et brachium
    tuum extentum, et adoraverit in loco isto,
  eng-ASVBT: 'Moreover concerning the foreigner, that is not of thy people Israel,
    when he shall come from a far country for thy great name’s sake, and thy mighty
    hand, and thine outstretched arm; when they shall come and pray toward this house:'
  ita-1885: Ascolta eziandio il forestiere che non sarà del tuo popolo Israele, e
    sarà venuto di lontan paese, per cagione del tuo gran Nome, e della tua man possente,
    e del tuo braccio steso; quando sarà venuto, ed avrà fatta orazione, volgendosi
    verso questa Casa;
  eng-LXXUP: And every stranger who is not himself of thy people Israel, and who shall
    have come from a distant land because of thy great name, and thy mighty hand,
    and thy high arm; when they shall come and worship toward this place—
  eng-ULB: As for the foreigner who does not belong to your people Israel, but who—because
    of your great name, your mighty hand, and your outstretched arm—comes and prays
    toward this house,
  spa-VBL: “En cuanto a los extranjeros que no pertenecen a tu pueblo Israel, sino
    que vienen de una tierra lejana, habiendo oído hablar de tu carácter y poder,
    cuando vengan y oren mirando hacia este Templo,
  fra-_FOB: Et l'étranger lui-même, qui ne sera pas de ton peuple d'Israël, mais qui
    viendra d'un pays éloigné, à cause de ton grand nom, de ta main forte, et de ton
    bras étendu; quand il viendra prier dans cette maison,
  mal-mal: അവിടുത്തെ ജനമായ യിസ്രായേലിൽ ഉൾപ്പെടാ‍ത്ത അന്യജനത അങ്ങയുടെ മഹത്വമുള്ള നാമവും
    ബലമുള്ള കയ്യും നീട്ടിയിരിക്കുന്ന ഭുജവും അറിഞ്ഞ് ദൂരദേശത്തുനിന്നു വന്ന് പ്രാർത്ഥിച്ചാൽ
  urd-GVR: Āindā pardesī bhī tere azīm nām, terī baṛī qudrat aur tere zabardast kāmoṅ
    ke sabab se āeṅge aur is ghar kī taraf ruḳh karke duā kareṅge. Agarche wuh terī
    qaum Isrāīl ke nahīṅ hoṅge
  suz-BL: मिनु इन मुर, इस्राएली मबाक्‍थु, अर्को रागी ङा मुरपुकीम ङोन रागी रे जाक्‍शा,
    इन ठेयब नें, इन सक्ति नु इन वारच पतीके नेंशा, एको खिं गे कोव़शा, पुंइतेक्‍म हना,
  ita-1927: Anche lo straniero, che non è del tuo popolo d’Israele, quando verrà da
    un paese lontano a motivo del tuo gran nome, della tua mano potente e del tuo
    braccio disteso, quando verrà a pregarti in questa casa,
  ckb-ckb: «هەروەها ئەو بیانییەی کە لە ئیسرائیلی گەلەکەی خۆت نییە و لە پێناوی ناوی
    مەزنت و دەستی پۆڵایین و بازووی بەهێزت لە خاکێکی دوورەوە هاتووە، جا کە هات و بەرەو
    ئەم پەرستگایە نوێژی کرد،
  eng-BBE: 'And as for the man from a strange land, who is not of your people Israel
    but comes from a far country because of the glory of your name and your strong
    hand and your outstretched arm; when he comes to make his prayer, turning to this
    house:'
  kan-OKCV: “ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲಿನವನಲ್ಲದೆ ನಿಮ್ಮ ಮಹಾನಾಮದ ನಿಮಿತ್ತ ದೂರದೇಶದಿಂದ ಬಂದ ಒಬ್ಬ
    ಪರದೇಶಿಯು, ನಿಮ್ಮ ಬಲವಾದ ಕೈ, ನಿಮ್ಮ ಚಾಚಿದ ತೋಳು ಇವುಗಳ ಕುರಿತು ಕೇಳಿ, ಅವರು ಈ ಆಲಯದ ಕಡೆಗೆ
    ಬಂದು ಪ್ರಾರ್ಥನೆಮಾಡಿದರೆ,
  tam-2017: உம்முடைய மக்களாகிய இஸ்ரவேல் மக்களல்லாத அந்நிய மக்கள் உம்முடைய மகத்துவமான
    நாமத்தினிமித்தமும், உம்முடைய பலத்த கரத்தினிமித்தமும், ஓங்கிய உம்முடைய புயத்தினிமித்தமும்,
    தூரதேசங்களிலிருந்து வந்து, இந்த ஆலயத்திற்கு நேராக நின்று விண்ணப்பம்செய்தால்,
  spa-RV-1909: Y también al extranjero que no fuere de tu pueblo Israel, que hubiere
    venido de lejanas tierras á causa de tu grande nombre, y de tu mano fuerte, y
    de tu brazo extendido, si vinieren, y oraren en esta casa,
  ron-BTF: Mai mult, referitor la străin, care nu este din poporul tău Israel, ci
    este venit dintr-o țară îndepărtată de dragul numelui tău măreț și a mâinii tale
    puternice și a brațului tău întins, dacă vin și se roagă în această casă,
  eng-WEBP: “Moreover, concerning the foreigner, who is not of your people Israel,
    when he comes from a far country for your great name’s sake and your mighty hand
    and your outstretched arm, when they come and pray toward this house,
  eng-FBV: As for the foreigners who do not belong to your people Israel but who come
    from a distant land, having heard of your great nature and power and ability to
    help, when they come and pray toward this Temple,
  nld-1939: 'Zelfs wanneer een vreemdeling, die niet tot uw volk Israël behoort, ter
    wille van uw Naam uit een ver land zal komen, en in dit huis verschijnt, om te
    bidden, omdat hij van uw grote Naam, uw sterke hand en uw gespierde arm heeft
    gehoord:'
  nch-BL: “Huan nojquiya sinta hualase masehualme ten sequinoc talme pampa quicactoque
    ten mohueyitilis huan mochicahualis, huan sinta mitzhueyichihuase huan motatajtise
    ipan ni motiopa,
  vie-1934: Vả lại, về người ngoại bang là người chẳng thuộc về dân Y-sơ-ra-ên của
    Chúa, nhưng vì danh lớn Chúa, vì cánh tay quyền năng giơ thẳng ra của Ngài, họ
    sẽ từ xứ xa đi đến hướng về đền này mà cầu nguyện,
  hin-CV: “इसी प्रकार जब कोई परदेशी, जो आपकी प्रजा इस्राएल में से नहीं है, आपकी महिमा
    आपके महाकार्य और आपकी महाशक्ति के विषय में सुनकर वे यहां ज़रूर आएंगे; तब, जब वह
    विदेशी यहां आकर इस भवन की ओर होकर प्रार्थना करे,
  spa-BES: Y en cuanto al hombre extranjero, que no es de tu pueblo Israel, sino que
    viene de un país lejano por la gloria de tu nombre y tu mano fuerte y tu brazo
    extendido; Cuando viene a hacer su oración, se dirige a esta casa.
  tdx-tdx: Le o renetane tsy am’ ondati’o Israeleoo, ie pok’eo boak’ an-tsietoitane
    añe ty amy tahina’o ra’e­lahiy naho ty fità’o maozatse vaho ty fità’o natorakitsy
    le ie mb’ etoa hihalaly mb’ ami’ty anjomba toy;
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เก​ี่ยวกับชนต่างด้าว ผู้​ซึ่งไม่​ใช่​อิสราเอลประชาชนของพระองค์
    เมื่อเขามาจากประเทศเมืองไกล เพราะเห็นแก่พระนามใหญ่ยิ่งของพระองค์ พระหัตถ์อันมหิทธิ​ฤทธิ์​ของพระองค์
    และพระกรที่​เหย​ียดออกของพระองค์ เมื่อเขามาอธิษฐานตรงต่อพระนิเวศนี้
  por-BR-2018: E também ao estrangeiro que não for de teu povo Israel, que houver
    vindo de distantes terras a causa de teu grande nome, e de tua mão forte, e de
    teu braço estendido, se vierem, e orarem em esta casa,
  deu-ELO: 'Und auch auf den Fremden, der nicht von deinem Volke Israel ist, kommt
    er aus fernem Lande, um deines großen Namens und deiner starken Hand und deines
    ausgestreckten Armes willen, kommen sie und beten gegen dieses Haus hin:'
  eng-WYC-2018: Also thou shalt hear from heaven, thy most steadfast dwelling place,
    a stranger, which is not of thy people Israel, if he cometh from a far land for
    thy great name, and for thy strong hand, and thine arm stretched forth, and prayeth
    in this place; (And thou shalt hear from heaven, thy most steadfast dwelling place,
    a stranger, who is not of thy people Israel, if he cometh from a far land for
    thy great name’s sake, and for thy strong hand, and thy out-stretched arm, and
    prayeth in this place;)
  epo-epo: 'Ankaŭ koncerne aligentulon, kiu ne estas el Via popolo Izrael, sed venos
    el malproksima lando pro Via granda nomo, pro Via forta mano, kaj pro Via etendita
    brako, kaj li venos kaj preĝos en ĉi tiu domo:'
  uig-PIN: Ɵz hǝlⱪing Israildin bolmiƣan, Sening uluƣ naming, ⱪudrǝtlik ⱪolung wǝ
