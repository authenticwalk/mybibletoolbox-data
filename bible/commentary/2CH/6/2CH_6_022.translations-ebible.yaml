verse: 2CH.006.022
translations:
  mal-C: “ഒരാൾ തന്റെ അയൽവാസിയോടു തെറ്റുചെയ്യുകയും അയാൾ ശപഥംചെയ്യാൻ നിർബന്ധിക്കപ്പെടുകയും
    ചെയ്താൽ, ആ വ്യക്തി ഈ ആലയത്തിൽ എത്തി അവിടത്തെ യാഗപീഠത്തിനുമുമ്പാകെ ശപഥംചെയ്യുമ്പോൾ,
  deu-TKW: 'Falls sich jemand wider seinen Nächsten versündigt, und man ihm einen
    Eid auferlegt, um ihn seine Aussage eidlich bekräftigen zu lassen, und er kommt
    und schwört vor deinem Altar in diesem Hause:'
  lin-lin: Soki moto asali lisumu epai ya mozalani na ye, mpe batindi ye na makasi
    ete alapa ndayi esangana na bilakeli mabe, liboso ya etumbelo na Yo kati na Tempelo
    oyo,
  eng-LSV: If a man sins against his neighbor, and he has lifted up an oath on him
    to cause him to swear, and the oath has come in before Your altar in this house—
  eng-GNV: When a man shall sinne against his neighbour, and he laye vpon him an othe
    to cause him to sweare, and the swearer shall come before thine altar in this
    house,
  eng-WEBSTER: If a man shall sin against his neighbor, and an oath be laid upon him
    to make him swear, and the oath shall come before thy altar in this house;
  nhw-BL: “Huan quema se acajya quiixpanos ihuampox huan monequi quihualicase nica
    campa ni tlaixpamitl ipan ni tiopamitl para tlatestigojquetzas sintla amo tleno
    quichijtoc,
  swh-ONEN: “Mtu anapomkosea jirani yake na akatakiwa kuapa, akija na kuapa mbele
    ya madhabahu yako ndani ya Hekalu hili,
  bba-bba: Goo ù n win winsim torɑri, mɑ bɑ yɛ̃ro tilɑsi kuɑ u kɑ nɑ mini u bɔ̃re
    yɑ̃ku yerɔ,
  eng-KJVCPB: If a man sin against his neighbour, and an oath be laid upon him to
    make him swear, and the oath come before thine altar in this house;
  luo-luo: “Ka ngʼato oketho ni wadgi kendo dwarore ni mondo okwongʼre kendo obiro
    mokwongʼore e nyim kendo mar misango manie hekaluni,
  meu-meu: Tau ta ese ia dekena tauna bema kara dika henia, bena bema haduaia baine
    gwau hamata, bena bainema, ena gwauhamata na ina dubu lalonai emu ihaboulaina
    patana vairanai baine gwauraia,
  npi-ULB: कुनै मानिसले आफ्‍नो छिमेकीको विरुद्धमा पाप गर्छ र शपथ खान पर्‍यो भने, र
    त्‍यो शपथ यस मन्‍दिरभित्र तपाईंका वेदीको सामुन्‍ने खान्‍छ भने,
  yor-yor: “Nígbà tí ọkùnrin kan bá dẹ́ṣẹ̀ sí ẹnìkejì rẹ̀, tí a sì mú búra, tí ó sì
    búra níwájú pẹpẹ rẹ nínú ilé yìí,
  pes-OPCB: «هرگاه کسی متهم به جرمی شده باشد و از او بخواهند پیش این مذبح سوگند یاد
    کند که بی‌گناه است،
  tgl-ULB: Kung magkasala ang isang tao laban sa kaniyang kapwa at kailangan na manumpa
    ng isang panunumpa, at kung siya ay dumating at manumpa ng isang panunumpa sa
    harapan ng iyong altar sa tahanang ito,
  hui-hui: Solomonohanda laabo halu lalu, Mbirali ibu damene mendeali kagome í̠ kagua
    mbira biri laragola ogoni ibugua anda ogoha anda ibuwa í̠naga lomabu delaga dabu
    kagoria kaware ibalu ogoni ibu bi heneneore laro lalu i̱ kagua nabi layagua
  mya-mya: '``လူ​တစ်​ယောက်​သည်​အ​ခြား​လူ​တစ်​ယောက် အား​မ​တ​ရား​ပြု​မှု​နှင့်​စွပ်​စွဲ​ခြင်း​ခံ​ရ​သ​ဖြင့်
    မိ​မိ​တွင်​အပြစ်​မ​ရှိ​ကြောင်း​ဤ​ဗိ​မာန်​တော်​ရှိ ကိုယ်​တော်​၏​ယဇ်​ပလ္လင်​တော်​ရှေ့​တွင်​ကျမ်း
    ကျိန်​သော​အ​ခါ၊-'
  bod-N: གལ་ཏེ་མི་ཞིག་གིས་རང་གི་ཁྱིམ་མཚེས་དང་འགལ་བའི་སྡིག་པ་བྱས་ཤིང་། གཞན་ཞིག་གིས་དེ་ལ་མནའ་འཁུར་དུ་འཇུག་པའི་ཕྱིར་མི་དེས་མཆོད་ཁང་འདིར་འོངས་ནས་ཁྱེད་ཀྱི་མཆོད་ཁྲིའི་མདུན་དུ་མནའ་སྐྱེལ་བའི་དུས་སུ།
  sna-sna: “Kana munhu akatadzira muvakidzani wake uye kana akanzi aite mhiko uye
    kana akauya akazopika mhiko pamberi pearitari yenyu mutemberi ino,
  spa-BLM: “Si un hombre peca contra su prójimo, y se le impone un juramento para
    hacerle jurar, y viene y jura ante tu altar en esta casa,
  cac-cac: Q'uinaloc ay junoc mach tz'ac'jioch d'a yib'an̈ to ix och smul d'a junoc
    yetanimail, tz'ic'chajcoti, tzul yac'an sti' d'a yichan̈ altar d'a jun a templo
    tic,
  swh-ULB: Kama mtu atamtenda dhambi jirani yake na ikampasa kuapa kiapo, na ikiwa
    atakuja na kuapa kiapo mbele ya madhabahu yako katika nyumba hii,
  bel-bel: Калі хто зграшыў супроць блізкага свайго, і запатрабуюць ад яго клятвы,
    каб ён запрысягнуўся, і будзе ўчыняцца прысяга перад ахвярнікам Тваім у храме
    гэтым,
  deu-ELBBK: Wenn jemand gegen seinen Nächsten sündigt und man ihm einen Eid auflegt,
    um ihn schwören zu lassen, und er kommt und schwört vor deinem Altar in diesem
    Haus,
  mbb-OT: “Emun is sevaha he etew idsumbung he nekesalà diyà te iring din he etew,
    ne haazà ibpehendiyà te pemuhatà para kenikew kayi te valey nu te kebpenangdù
    he wazè din salà,
  mal-2015: ഒരുത്തൻ തന്റെ കൂട്ടുകാരനോടു കുറ്റം ചെയ്കയും അവൻ അവനെക്കൊണ്ടു സത്യം ചെയ്യിക്കേണ്ടതിന്നു
    കാര്യം സത്യത്തിന്നു വെക്കുകയും അവൻ ഈ ആലയത്തിൽ നിന്റെ യാഗപീഠത്തിന്നു മുമ്പാകെ വന്നു
    സത്യം ചെയ്കയും ചെയ്താൽ
  rmc-rmc: Te vareko kerela vareso nalačho varekaske a ov pre leste ispidela, hoj
    te džal andro Chramos, hoj te lel vera angle tiro oltaris,
  pes-OPV: «اگر کسی با همسایه خود گناه ورزد و قسم بر او عرضه شود که بخورد و او آمده،
    پیش مذبح تو در این خانه قسم خورد،
  ron-1924: Дакэ ва пэкэтуи чинева ымпотрива апроапелуй сэу ши се ва пуне песте ел
    ун журэмынт ка сэ-л факэ сэ журе ши дакэ ва вени сэ журе ынаинтя алтарулуй Тэу,
    ын каса ачаста,
  ben-OBCV: “যখন কেউ তার প্রতিবেশীর প্রতি কোনও অন্যায় করবে ও তাকে শপথ করতে বলা হবে
    এবং সে এই মন্দিরে রাখা তোমার এই যজ্ঞবেদির সামনে এসে শপথ করবে,
  som-som: Haddii nin deriskiisa ku dembaabo, oo dhaar la saaro oo la dhaariyo, oo
    intuu yimaado uu ku hor dhaarto meeshaada allabariga ee gurigan taal,
  lat-VUC: 'Si peccaverit quispiam in proximum suum, et jurare contra eum paratus
    venerit, seque maledicto constrinxerit coram altari in domo ista:'
  eng-ASVBT: If a man sin against his neighbor, and an oath be laid upon him to cause
    him to swear, and he come and swear before thine altar in this house;
  ita-1885: Quando alcuno avrà peccato contro al suo prossimo, ed esso avrà da lui
    chiesto il giuramento, per farlo giurare; e il giuramento sarà venuto davanti
    al tuo Altare in questa Casa,
  eng-LXXUP: If a man sin against his neighbor, and he bring an oath upon him so as
    to make him swear, and he come and swear before the altar in this house;
  eng-ULB: If a man sins against his neighbor and is required to swear an oath, and
    if he comes and swears an oath before your altar in this house,
  spa-VBL: “Cuando alguien peca contra otro y se le exige un juramento declarando
    la verdad ante tu altar en este Templo,
  fra-_FOB: Quand quelqu'un aura péché contre son prochain, et qu'on lui déférera
    le serment pour le faire jurer, et qu'il viendra prêter serment devant ton autel,
    dans cette maison;
  mal-mal: ഒരുത്തൻ തന്റെ കൂട്ടുകാരനോട് കുറ്റം ചെയ്കയും അവൻ ഈ ആലയത്തിൽ നിന്റെ യാഗപീഠത്തിനുമുമ്പാകെ
    സത്യം ചെയ്യുവാൻ നിർബന്ധിതനായിത്തീരുകയും ചെയ്താൽ
  urd-GVR: Agar kisī par ilzām lagāyā jāe aur use yahāṅ terī qurbāngāh ke sāmne lāyā
    jāe tāki halaf uṭhā kar wādā kare ki maiṅ bequsūr hūṅ
  suz-BL: सुइम अरु मुर कली पाप पशो बाक्‍त हना, कसम जचा माल्‍ताक्‍व हना, मेको मुर कली
    इन कली चढ़ेतीक नु इन खिं आ ङोंइती कसम जपाइक्‍तेक्‍म हना, ब्‍यवस्‍था २७:२६; प्रस्‍थान
    २२:१०
  ita-1927: Quand’uno avrà peccato contro il suo prossimo e si esigerà da lui il giuramento
    per costringerlo a giurare, se quegli viene a giurare davanti al tuo altare in
    questa casa,
  ckb-ckb: «ئەگەر یەکێک گوناهی دەرهەق بە هاوڕێکەی کرد و سوێندخواردنی بەسەردا سەپێنرا
    و هات بۆ ئەوەی لەبەردەم قوربانگاکەت لەم پەرستگایە سوێندەکەی بخوات،
  eng-BBE: 'If a man does wrong to his neighbour and has to take an oath, and comes
    before your altar to take his oath in this house:'
  kan-OKCV: “ತನ್ನ ನೆರೆಯವನಿಗೆ ವಿರೋಧವಾಗಿ ತಪ್ಪುಮಾಡಿದವನೆಂಬ ಸಂಶಯಕ್ಕೆ ಗುರಿಯಾದ ಒಬ್ಬ ವ್ಯಕ್ತಿ,
    ತಾನು ನಿರ್ದೋಷಿಯೆಂದು ಪ್ರಮಾಣಮಾಡಬೇಕಾದಾಗ, ಅಂಥವನು ಈ ಆಲಯಕ್ಕೆ ಬಂದು, ನಿಮ್ಮ ಪೀಠದ ಮುಂದೆ ನಿಂತು
    ಪ್ರಮಾಣಮಾಡಿದರೆ,
  tam-2017: ஒருவன் தன் அயலானுக்குக் குற்றம் செய்திருக்கும்போது, இவன் அவனை ஆணையிடச்
    சொல்லும்போது, அந்த ஆணை இந்த ஆலயத்திலே உம்முடைய பலிபீடத்திற்கு முன்பாக வந்தால்,
  spa-RV-1909: Si alguno pecare contra su prójimo, y él le pidiere juramento haciéndole
    jurar, y el juramento viniere delante de tu altar en esta casa,
  ron-BTF: Dacă un om păcătuiește împotriva aproapelui său un jurământ este pus peste
    el, să îl facă să jure, și jurământul vine înaintea altarului tău în această casă,
  eng-WEBP: “If a man sins against his neighbor, and an oath is laid on him to cause
    him to swear, and he comes and swears before your altar in this house,
  eng-FBV: When someone sins against another and is required to take an oath declaring
    the truth before your altar in this Temple,
  nld-1939: 'Wanneer iemand tegen zijn naaste misdoet, en deze hem een eed oplegt,
    als bewijs voor zijn onschuld, en hij voor die eed in dit huis verschijnt voor
    uw altaar:'
  nch-BL: “Huan quema se acajya quiixpanos ihuampo huan monequi quihualicase nica
    campa ni taixpamit ipan ni tiopamit para tatestigojquetzas sinta amo teno quichijtoc,
  vie-1934: Nếu ai phạm tội cùng kẻ lân cận mình, và người ta bắt nó phải thề, nếu
    nó đến thề ở trước bàn thờ của Chúa tại trong đền này,
  hin-CV: “यदि कोई व्यक्ति अपने पड़ोसी के विरुद्ध पाप करता है, और उसे शपथ लेने के
    लिए विवश किया जाता है और वह आकर इस भवन में आपकी वेदी के सामने शपथ लेता है,
  spa-BES: Si un hombre hace mal a su prójimo y tiene que prestar juramento, y se
    presenta ante tu altar para prestar juramento en esta casa.
  tdx-tdx: Aa naho manao hakeo ama’ ondaty t’indaty naho ampi­titiheñe am-panta naho
    miheo mb’ añ’ an­jomba’o mb’etoa vaho mifanta añ’ atrefa’ i kitreliy;
  tha-KJV: เมื่อชายคนใดกระทำบาปต่อเพื่อนบ้านของเขาและถู​กบ​ังคับให้ทำสัตย์​ปฏิญาณ
    และเขามาให้คำปฏิญาณต่อหน้าแท่นบูชาของพระองค์ในพระนิเวศนี้
  por-BR-2018: Se alguém pecar contra seu próximo, e ele lhe pedir juramento fazendo-lhe
    jurar, e o juramento vier diante de teu altar nesta casa,
  deu-ELO: 'Wenn jemand wider seinen Nächsten sündigt, und man ihm einen Eid auflegt,
    um ihn schwören zu lassen, und er kommt und schwört vor deinem Altar in diesem
    Hause:'
  eng-WYC-2018: If any man sinneth against his neighbour, and cometh ready to swear
    against him, and bindeth himself with cursing before the altar in this house,
    (If any man sinneth against his neighbour, and must swear an oath, and bindeth
    himself with that oath before the altar in this House,)
  epo-epo: 'Se iu pekos kontraŭ sia proksimulo, kaj oni postulos de li ĵuron, ke li
    ĵuru, kaj la ĵuro estos farata antaŭ Via altaro en ĉi tiu domo:'
  uig-PIN: Əgǝr birsi ɵz ⱪoxnisiƣa gunaⱨ ⱪilsa wǝ xundaⱪla ixning rast-yalƣanliⱪini
    bekitix üqün ⱪǝsǝm iqküzülsǝ, bu ⱪǝsǝm bu ɵydiki ⱪurbangaⱨingning aldiƣa kǝlsǝ,
  beo-beo: 'Ilia da dunu afae ema e da eno dunuma wadela:le hamoi amo diwane udidisia,
    amola amo dunu Dia oloda amo Debolo ganodini amoga e da wadela:le hame hamoi dafawane
    ilegele sia:musa: oule masea,'
  tpi-OTNT: “Sapos wanpela man i mekim rong long ol arapela man, na ol i kam long
    dispela haus na i go klostu long alta bilong yu, na i askim yu long mekim nogut
    long em,
  hau-SA: “Sa’ad da mutum ya yi wa maƙwabcinsa laifi aka kuma bukaci ya yi rantsuwa,
    ya kuma zo ya rantse a gaban bagadenka a cikin wannan haikali,
  uig-LAT: Eger birsi öz qoshnisigha gunah qilsa we shundaqla ishning rast-yalghanliqini
    békitish üchün qesem ichküzülse, bu qesem bu öydiki qurban’gahingning aldigha
    kelse,
  nde-nde: Nxa umuntu angonela umakhelwane wakhe, afungiswe, abesefunga isifungo phambi
    kwe-alithari lakho kulelithempeli,
  ton-ton: '¶ “Kapau ʻe fai ha kovi ʻe ha tangata ki hono kaungāʻapi, pea ʻoku ne
    fai ke ne fuakava, pea ʻoku ʻomi ʻae fuakava ki he ʻao ʻo hoʻo feilaulauʻanga
    ʻi he fale ni:'
  ces-1613: 'Když by zhřešil člověk proti bližnímu svému, a nutil by ho k přísaze,
    tak že by přisahati musil, a přišla by ta přísaha před oltář do domu tohoto:'
  eng-WMB: “If a man sins against his neighbor, and an oath is laid on him to cause
    him to swear, and he comes and swears before your altar in this house,
  tam-TCV: “ஒரு மனிதன் தன் அயலானுக்கு தவறு செய்திருக்கையில், அவன் ஆணையிடும்படி கேட்கப்பட்டால்,
    அவன் வந்து இந்த ஆலயத்தில் உமது பலிபீடத்தின்முன் ஆணையிட்டால்,
  ceb-ULB: Kung makasala ang tawo sa iyang silingan ug kinahanglan nga manumpa siya,
    ug kung moanhi siya ug manumpa atubangan sa imong halaran niini nga balay,
  pol-UBG: Jeśli ktoś zgrzeszy przeciwko swemu bliźniemu, a ten zobowiąże go do przysięgi,
    a ta przysięga przyjdzie przed twój ołtarz w tym domu;
  urd-GVU: اگر کسی پر الزام لگایا جائے اور اُسے یہاں تیری قربان گاہ کے سامنے لایا
    جائے تاکہ حلف اُٹھا کر وعدہ کرے کہ مَیں بےقصور ہوں
  deu-1912: 'Wenn jemand wider seinen Nächsten sündigen wird und es wird ihm ein Eid
    aufgelegt, den er schwören soll, und der Eid kommt vor deinen Altar in diesem
    Hause:'
  kan-2017: ನೆರೆಯವನಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪ ಮಾಡಿ, ಶಾಪಕ್ಕೆ ಗುರಿಯಾದ ಮನುಷ್ಯನು ತಾನು ನಿರ್ದೋಷಿಯೆಂದು
    ಪ್ರಮಾಣ ಮಾಡುವಾಗ, ಅವನು ಈ ಆಲಯಕ್ಕೆ ಬಂದು ನಿನ್ನ ಯಜ್ಞವೇದಿಯ ಮುಂದೆ ನಿಂತು ಪ್ರಮಾಣ ಮಾಡಿದರೆ,
  yap-yap: “Nnap’an ni yira yog nike rin’ be’ e kireb ku be’ min fek i yib ko altar
    rom u lan e re Tempel ney ni ngamog ni de buch e rok,
