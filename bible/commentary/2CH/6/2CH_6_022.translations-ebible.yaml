    jurachiptin
  bqp-bqp: Goo ù n win winsim torɑri, mɑ bɑ yɛ̃ro tilɑsi kuɑ u kɑ nɑ mini u bɔ̃re
    yɑ̃ku yerɔ,
  hat-hat: Lè y'a pote plent pou yon moun ki fè frè l' yon bagay mal, si yo mande
    l' pou l' fè sèman se pa vre, epi li vin fè sèman an devan lotèl ou a, nan tanp
    sa a,
  eng-BSB: When a man sins against his neighbor and is required to take an oath, and
    he comes to take an oath before Your altar in this temple,
  eng-WEBPB: “If a man sins against his neighbour, and an oath is laid on him to cause
    him to swear, and he comes and swears before your altar in this house,
  kbq-kbq: Hagi mago vahe'mo'ma havigema huno tava'oma'arema nemanisimofoma mago'a
    hazenke hunantene huno huntenigeno, anamo'ma eno nagra mago'a hazenkea tamagerfa
    hu'na osu'noe huno'ma, kresramna vu itamofo avuga eme hanigenka,
  nhe-BL: “Huan quema se acajya quiixpanos ihuampo huan monequi quihualicase nica
    campa ni tlaixpamitl ipan ni tiopamitl para tlatestigojquetzas intla ax tleno
    quichijtoc,
  gub-BL: Aze amo uzapo ikatu 'ym ma'e amo pe nehe, werur putar iapo arer xe ma'ea'yr
    hapy haw pe neràpuzuhu pupe wà nehe. — Emume'uahy a'e ma'e neremiapo 'ygwer nehe,
    i'i putar izupe wà nehe.
  eng-DRA: 'If any man sin against his neighbour, and come to swear against him, and
    bind himself with a curse before the altar in this house:'
