verse: 2CH.006.006
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ ഞാൻ ജെറുശലേമിനെ, എന്റെ നാമം അവിടെ ആയിരിക്കേണ്ടതിനും ദാവീദിനെ,
    എന്റെ ജനമായ ഇസ്രായേലിനെ ഭരിക്കേണ്ടതിനും തെരഞ്ഞെടുത്തിരിക്കുന്നു,’ എന്ന് എന്റെ
    പിതാവിനോട് അവിടന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Dann aber habe ich Jerusalem erwählt, daß mein Name daselbst wäre, und
    habe David erwählt, daß er über mein Volk Israel Herrscher sein sollte.
  lin-lin: kasi naponaki nde Yelusalemi mpo ete Kombo na Ngai ezala kuna, mpe Davidi
    mpo ete akamba bato na Ngai, Isalaele ! »
  eng-LSV: and I fix on Jerusalem for My Name being there, and I fix on David to be
    over My people Israel.
  eng-GNV: But I haue chosen Ierusalem, that my Name might be there, and haue chosen
    Dauid to be ouer my people Israel.
  eng-WEBSTER: But I have chosen Jerusalem, that my name might be there; and have
    chosen David to be over my people Israel.
  nhw-BL: Pero ama nijtlapejpenijtoc altepetl Jerusalén para nopona nechhueyichihuase
    huan nimitztlapejpenijtoc, tiDavid, para tiquinyacanas noisraelita masehualhua.’
  swh-ONEN: Lakini sasa nimeuchagua Yerusalemu ili Jina langu lipate kuwamo humo,
    na nimemchagua Daudi kuwatawala watu wangu Israeli.’
  bba-bba: Adɑmɑ Yerusɑlɛmuwɑ u ɡɔsɑ bu kɑ nùn sɑ̃ɑ yeru bɑniɑ mi. Mɛyɑ u mɑɑ Dɑfidi
    ɡɔsɑ u n kɑ sɑ̃ɑ ben kpɑro.
  eng-KJVCPB: but I have chosen Jerusalem, that my name might be there; and have chosen
    David to be over my people Israel.
  luo-luo: To koro aseyiero Jerusalem mondo obed kama Nyinga betie kendo aseyiero
    Daudi mondo otel ni joga Israel.’
  meu-meu: A harihari lau ese Ierusalem vada na abia hidi, lau ladagu na unuseni ai
    baine noho; bona David vada na abia hidi, egu hese Israel baine lohiaia.”
  npi-ULB: तापनि मैले यरूशलेमलाई छानेको छु, ताकि त्‍यहाँ मेरो नाउँ त्यहा रहोस्, र
    दाऊदलाई नै मेरो मानिस इस्राएलमाथि शासन गर्नलाई मैले चुनेको छु ।’
  yor-yor: Ṣùgbọ́n nísinsin yìí èmi ti yan Jerusalẹmu, kí orúkọ mi le è wà níbẹ̀,
    èmi sì ti yan Dafidi láti jẹ ọba lórí Israẹli ènìyàn mi.’
  pes-OPCB: اما اکنون اورشلیم را برای حرمت نام خود انتخاب کرده‌ام و داوود را برگزیده‌ام
    تا بر قوم من حکومت کند.“
  tgl-ULB: Gayunpaman, pinili ko ang Jerusalem, upang naroon ang aking pangalan, at
    pinili ko si David upang mamuno sa aking bayang Israel.'
  hui-hui: Anigo mani howa i̱na wali agali i̱ni koria ibalu i̱ mitangi bialu lotu
    lolene dindi Yarusaleme dabalu Debidi ibubi Isaraele wali agali haru haga helo
    dabalu birugoni, lalu Anduane Homogo ibugua Debidihondo lamini lalu, Solomonohanda
    lene.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့ ကို​ငါ့​အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရန်​ဌာ​န​အ​ဖြစ်
    ဖြင့်​လည်း​ကောင်း၊ အ​ချင်း​ဒါ​ဝိဒ်၊ သင့်​အား​ငါ ၏​လူ​မျိုး​တော်​ကို​အုပ်​စိုး​မည့်​သူ​အ​ဖြစ်
    ဖြင့်​လည်း​ကောင်း​ရွေး​ချယ်​ထား​လေ​ပြီ' ဟူ ၍​မိန့်​တော်​မူ​၏'' ဟု​ဆို​၏။
  bod-N: ཡིན་ཡང་བདག་གིས་རང་གི་མིང་དེར་གནས་པའི་ཆེད་དུ་ཡེ་རུ་སཱ་ལེམ་དང་། རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་དབང་སྒྱུར་བའི་ཆེད་དུ་དཱ་བིད་འགོ་དཔོན་དུ་བདམས་པ་ཡིན་ཞེས་གསུངས་པས།
  sna-sna: Asi zvino ndasarudza Jerusarema nokuda kweZita rangu kuti rivepo uye ndasarudza
    Dhavhidhi kuti atonge vanhu vangu vaIsraeri.’
  spa-BLM: pero ahora he elegido Jerusalén, para que mi nombre esté allí; y he elegido
    a David para que esté sobre mi pueblo Israel.’
  cac-cac: Palta a ticnaic jun, ix in siq'uel chon̈ab' Jerusalén, yic vach' ata' ol
    b'inaj in b'i. Ix ach in sic'paxeli yic tzach och reyal d'a in chon̈ab' Israel
    tic, xchi Jehová d'a vin̈ in mam chi'.
  swh-ULB: Aidha, nimechagua Yeruselemu, ili kwamba jina langu liwe humo, na nimemchagua
    Daudi kuwa juu ya watu wanagu Israeli. '
  bel-bel: а выбраў Ерусалім, каб там было імя Маё, і выбраў Давіда, каб ён быў над
    народам Маім Ізраілем.
  deu-ELBBK: Aber ich habe Jerusalem erwählt, dass mein Name dort wäre; und ich habe
    David erwählt, dass er über mein Volk Israel wäre.
  mbb-OT: Piru ǥuntaan, mibpilì ku is Jerusalem he zutun a ebeǥayi te zengeg, wey
    mibpilì ku si David he edumala te menge etew ku he Israilihanen.’
  mal-2015: എങ്കിലും എന്റെ നാമം ഇരിക്കേണ്ടതിന്നു യെരൂശലേമിനെയും എന്റെ ജനമായ യിസ്രായേലിനെ
    വാഴുവാൻ ദാവീദിനെയും ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്നു എന്നു അവൻ അരുളിച്ചെയ്തു.
  rmc-rmc: Ale akana kidňom mange avri o foros Jeruzalem, hoj te avav ode lašardo.
    A kidňom mange avri le David, hoj te ľidžal mire izraelike manušen.
  pes-OPV: اما اورشلیم را برگزیدم تا اسم من در آنجا باشد و داود را انتخاب نمودم تاپیشوای
    قوم من اسرائیل بشود.
  ron-1924: Чи Иерусалимул л-ам алес, пентру ка ын ел сэ локуяскэ Нумеле Меу, ши пе
    Давид л-ам алес, ка сэ домняскэ песте попорул Меу Исраел!’
  ben-OBCV: কিন্তু আমার নাম বজায় রাখার জন্য এখন আমি জেরুশালেমকে মনোনীত করেছি এবং
    আমার প্রজা ইস্রায়েলকে শাসন করার জন্য আমি দাউদকে মনোনীত করেছি।’
  som-som: Laakiinse Yeruusaalem baan u doortay si magacaygu halkaas ugu jiro, oo
    Daa'uudna baan u doortay inuu dadkayga reer binu Israa'iil u taliyo.
  lat-VUC: sed elegi Jerusalem ut sit nomen meum in ea, et elegi David ut constituerem
    eum super populum meum Israël.
  eng-ASVBT: but I have chosen Jerusalem, that my name might be there, and have chosen
    David to be over my people Israel.
  ita-1885: ma io ho scelta Gerusalemme, acciocchè il mio Nome dimori quivi; ed ho
    eletto Davide, acciocchè egli governi il mio popolo Israele.
  eng-LXXUP: But I chose Jerusalem that my name should be there; and I chose David
    to be over my people Israel.
  eng-ULB: However, I have chosen Jerusalem, so that my name might be there, and I
    have chosen David to be over my people Israel.'
  spa-VBL: Pero ahora he elegido a Jerusalén para que se me honre allí, y he elegido
    a David para que gobierne a mi pueblo Israel’.
  fra-_FOB: Mais j'ai choisi Jérusalem pour que mon nom y fût, et j'ai choisi David
    pour qu'il régnât sur mon peuple d'Israël.
  mal-mal: എന്നാൽ എന്റെ നാമം ഇരിക്കേണ്ടതിന് യെരൂശലേമിനെയും എന്റെ ജനമായ യിസ്രായേലിനെ
    വാഴുവാൻ ദാവീദിനെയും ഞാൻ തെരഞ്ഞെടുത്തിരിക്കുന്നു” എന്ന് അവൻ അരുളിച്ചെയ്തു.
  urd-GVR: Lekin ab maiṅ ne Yarūshalam ko apne nām kī sukūnatgāh aur Dāūd ko apnī
    qaum Isrāīl kā bādshāh banāyā hai.’
  suz-BL: तन्‍न गो आं नें कली मान पचा, दे यरूसलेम कली योव़ता। मिनु दाऊद कली आं मुर
    इस्राएली आन पिप दुम्‍चा कली योव़ता’ देंशो बाक्‍तीनी।
  ita-1927: ma ho scelto Gerusalemme perché il mio nome vi dimori, e ho scelto Davide
    per regnare sul mio popolo d’Israele.
  ckb-ckb: بەڵکو ئۆرشەلیمم هەڵبژاردووە هەتا ناوەکەم لەوێ بێت و داودم هەڵبژاردووە تاکو
    فەرمانڕەوایەتی ئیسرائیلی گەلی من بکات.“
  eng-BBE: But now I have made selection of Jerusalem, that my name might be there,
    and of David, to be over my people Israel.
  kan-OKCV: ಆದರೆ ನನ್ನ ಹೆಸರು ಅಲ್ಲಿ ಇರುವಂತೆ ಯೆರೂಸಲೇಮನ್ನೂ, ಇಸ್ರಾಯೇಲರನ್ನು ಆಳುವುದಕ್ಕೆ ನಾನು
    ದಾವೀದನನ್ನೂ ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ,’ ಎಂದು ಹೇಳಿದ್ದರು.
  tam-2017: என் நாமம் விளங்கும் இடமாக எருசலேமையும், என் மக்களாகிய இஸ்ரவேலின்மேல் அதிபதியாயிருக்கத்
    தாவீதையும் தெரிந்துகொண்டேன் என்றார்.
  spa-RV-1909: Mas á Jerusalem he elegido para que en ella esté mi nombre, y á David
    he elegido para que fuese sobre mi pueblo Israel.
  ron-BTF: Dar am ales Ierusalimul, ca numele meu să fie acolo; și am ales pe David
    să fie peste poporul meu, Israel.
  eng-WEBP: but now I have chosen Jerusalem, that my name might be there; and I have
    chosen David to be over my people Israel.’
  eng-FBV: But now I have chosen Jerusalem so that I will be honored there, and I
    have chosen David to rule over my people Israel.’
  nld-1939: Maar Jerusalem heb Ik uitverkoren, om daar mijn Naam te doen wonen; en
    David heb Ik uitgekozen, om over mijn volk Israël te heersen!”
  nch-BL: Pero ama nijtapejpenijtoc altepet Jerusalén para nopona techhueyichihuase
    huan nimitztapejpenijtoc, tiDavid, para tiquinyacanas noisraelita masehualhua.’
  vie-1934: nhưng ta đã chọn Giê-ru-sa-lem, để đặt danh ta tại đó, và chọn Đa-vít
    đặng cai trị dân Y-sơ-ra-ên ta.
  hin-CV: हां, मैंने येरूशलेम को चुना कि वहां मेरी महिमा ठहरे और मैंने दावीद को चुना
    कि वह मेरी प्रजा इस्राएल का राजा हो.’
  spa-BES: Pero ahora he hecho una selección de Jerusalén, para que mi nombre esté
    allí, y de David, para estar sobre mi pueblo Israel.
  tdx-tdx: naho tsy e Ierosalaime ao ty jinoboko hanoako ty añarako naho tsy i Davide
    ty jinoboko hifelek’ ondatiko Israeleo.
  tha-KJV: แต่​เราได้เลือกเยรูซาเล็มแล้วเพื่อนามของเราจะอยู่​ที่นั่น และเราได้เลือกดาวิดแล้วให้​อยู่​เหนื​ออ​ิสราเอลประชาชนของเรา’
  por-BR-2018: Mas a Jerusalém escolhi para que nela esteja meu nome, e a Davi escolhi
    para que fosse sobre meu povo Israel.
  deu-ELO: Aber ich habe Jerusalem erwählt, daß mein Name daselbst wäre; und ich habe
    David erwählt, daß er über mein Volk Israel wäre.
  eng-WYC-2018: but (then) I chose Jerusalem, that my name (would) be therein, and
    I chose David, to ordain him upon my people Israel.
  epo-epo: Sed Mi elektis Jerusalemon, ke Mia nomo tie estu; kaj Mi elektis Davidon,
    ke li estu super Mia popolo Izrael.
  uig-PIN: ⱨalbuki, Mǝn namim xu yǝrdǝ bolsun dǝp Yerusalemni tallidim wǝ hǝlⱪim bolƣan
    Israilƣa ⱨɵkümranliⱪ ⱪilsun dǝp Dawutni tallidim» degǝnidi.
  beo-beo: 'Be wali Na da Da:ibidi di fawane Na dunu fi ouligima:ne ilegei, amola
    Yelusaleme moilai bai bagade, amo Nama nodone sia:ne gadomusa: sogebi ilegei dagoi.’”'
  tpi-OTNT: '@see-verse:2CH.006.005'
  hau-SA: Amma yanzu na zaɓi Urushalima domin Sunana yă kasance a can, na kuma zaɓi
    Dawuda yă yi mulkin mutanena Isra’ila.’
  uig-LAT: halbuki, Men namim shu yerde bolsun dep Yérusalémni tallidim we xelqim
    bolghan Israilgha hökümranliq qilsun dep Dawutni tallidim» dégenidi.
  nde-nde: Kodwa khathesi sengikhethe iJerusalema ukuba iBizo lami libe khonale, njalo
    sengikhethe uDavida ukuba abuse abantu bami bako-Israyeli.’
  ton-ton: 'Ka kuo u fili ʻa Selūsalema, koeʻuhi ke ʻi ai ʻa hoku huafa: pea kuo u
    fili ʻa Tevita ke ne pule ki hoku kakai ʻIsileli.’'
  ces-1613: Ale vyvolil jsem Jeruzalém, aby tu přebývalo jméno mé, a vyvolil jsem
    Davida, aby byl nad lidem mým Izraelským.
  eng-WMB: but now I have chosen Jerusalem, that my name might be there; and I have
    chosen David to be over my people Israel.’
  tam-TCV: ஆனால் இப்பொழுது நான் எனது பெயர் விளங்கும்படி எருசலேமைத் தெரிந்தெடுத்திருக்கிறேன்.
    எனது மக்களாகிய இஸ்ரயேலை ஆள்வதற்கு தாவீதைத் தெரிந்துகொண்டேன்.’
  ceb-ULB: Bisan pa niini, gipili ko ang Jerusalem, aron nga maanaa ang akong ngalan
    didto, ug gipili ko si David aron mahimong pangulo sa Israel nga akong katawhan.'
  pol-UBG: Ale wybrałem Jerozolimę, aby tam przebywało moje imię; wybrałem też Dawida,
    aby był postawiony nad moim ludem Izraela.
  urd-GVU: لیکن اب مَیں نے یروشلم کو اپنے نام کی سکونت گاہ اور داؤد کو اپنی قوم اسرائیل
    کا بادشاہ بنایا ہے۔‘
  deu-1912: aber Jerusalem habe ich erwählt, daß mein Name daselbst sei, und David
    habe ich erwählt, daß er über mein Volk Israel sei.
  kan-2017: ಆದರೆ ಈಗ ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರ ಯೆರೂಸಲೇಮನ್ನೂ ನನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಆಳುವುದಕ್ಕೋಸ್ಕರ
    ದಾವೀದನನ್ನೂ ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ’ ಎಂದು ಹೇಳಿದನು.
  yap-yap: Machane chiney e ku gu mel’eg yu Jerusalem ni aram e gin ngu’un liyor ngog
    riy, me gur David e ngu’um gagiyegnag e girdi’ rog.’”
  hlt-MCSB: Tedae Jerusalem te ka ming om nah hamla pahoi coelh tih David te ka pilnam
    Israel soah om sak ham ka coelh,’ a ti.
  mdy-ETH: ሃሢ ጋዓንቴ ታና ካኣሽኮንዶ ቤሲ ማዓንዳጉዲ ዬሩሳላሜ፤ ታኣኮ ዴሮ ዓርና ማዒ ዔኪ ዓኣዻንዳጉዲ ኔና፥ ዳውቴ ታ ዶኦሬኔ።›
    »
  twi-ASANTE: Nanso, afei, mayi Yerusalem sɛ kuropɔn, ne Dawid sɛ ɔhene.’ ”
  eng-WEBU: but now I have chosen Jerusalem, that my name might be there; and I have
    chosen David to be over my people Israel.’
  wal-wal: SHin ha77i ta sunttai Yerusalaamen xeesettana mala, taani Yerusalaame dooraas;
    qassi ta asaa Israa7eela kaalettana mala, Daawita dooraas’ yaagiis.
  spa-PDDPT: Pero escogí a Jerusalén para que mi Nombre more allí, y escogí a David
    para que fuera rey de mi pueblo Israel.
  gun-gun: Ha'e rami avi aiporavo Jerusalém ha'e py xerery oĩ atyrã, ha'e Davi voi
    aiporavo avi xevygua kuery Israel regua ruvixarã”, he'i va'ekue.
  ilo-ULB: Nupay kasta, pinilik ti Jerusalem tapno adda sadiay ti naganko, ken pinilik
    ni David a mangituray kadagiti tattaok nga Israel.'
  kpg-kpg: Dolomeenei gei Au gu hilihili Jerusalem e hai di gowaa e hagalaamua ai
    dogu ingoo, gei goe go David dela e dagi agu daangada.’”
  uig-ARA: ھالبۇكى، مەن نامىم شۇ يەردە بولسۇن دەپ يېرۇسالېمنى تاللىدىم ۋە خەلقىم بولغان
    ئىسرائىلغا ھۆكۈمرانلىق قىلسۇن دەپ داۋۇتنى تاللىدىم» دېگەنىدى.
  sus-sus: Kɔnɔ n Darisalamu nan sugandixi, alako n xili xa lu naa. N man Dawuda nan
    sugandixi alako a xa findi n ma Isirayila ɲama xunyi ra.›»
  pon-2006: Ahpw met I piladahr kahnimw en Serusalem, wasa I pahn kin ale kaudok ie,
    oh kowe, Depit, pwe ke en kin kakaun nei aramas akan.’”
  ksd-ksd: ia kaka iau ga pilak pa Ierusalem upi ra iangigu na ki tana, ma iau ga
    pilak pa David upi na kure kaugu tarai Israel.
  tur-YTC: Ama şimdi adım orada olsun diye Yeruşalem'i seçtim. Halkım İsrael üzerinde
    olsun diye David'i seçtim.”
  grc-BRENT: Καὶ ἐξελεξάμην τὴν Ἱερουσαλὴμ γενέσθαι τὸ ὄνομά μου ἐκεῖ, καὶ ἐξελεξάμην
    ἐν Δαυὶδ τοῦ εἶναι ἐπὶ τὸν λαόν μου Ἰσραήλ.
  ind-AYT: Namun, Aku telah memilih Yerusalem bagi nama-Ku di sana dan memilih Daud
    untuk berkuasa atas umat-Ku, Israel.’
  nya-nya: Koma tsopano ndasankha Yerusalemu kuti Dzina langa likhale kumeneko ndiponso
    ndasankha Davide kuti alamulire anthu anga Aisraeli.’
  hrv-hrv: Ali sam izabrao Jeruzalem da u njemu obitava moje Ime i odabrao Davida
    da zapovijeda mojem narodu izraelskom.'
  mps-mps: '@see-verse:2CH.006.005'
  tpi-tpi: '@see-verse:2CH.006.005'
  dan-1931: men Jerusalem udvalgte jeg til Bolig for mit Navn, og David udvalgte jeg
    til at herske over mit Folk Israel.
  vie-OVCB: Nhưng nay Ta đã chọn Giê-ru-sa-lem để Danh Ta ngự tại đó, và Ta cũng chọn
    Đa-vít làm vua Ít-ra-ên, dân Ta!’
  guj-2017: તો પણ, મેં યરુશાલેમને પસંદ કર્યું કે, મારું નામ ત્યાં રહે અને મારા ઇઝરાયલી
    લોકોનો અધિકારી થવા મેં દાઉદને પસંદ કર્યો છે.’”
  pon-2006A: Ahpw met I piladahr kahnimw en Serusalem, wasa I pahn kin ale kaudok
    ie, oh kowe, Depit, pwe ke en kin kakaun nei aramas akan.’”
  por-BRBSL: mas agora escolhi Jerusalém, para que meu nome estivesse lá; e escolhi
    Davi para estar sobre meu povo Israel'.
  cth-cth: Hatei, ka min o nahanelah, Jerusalem kho ka rawi teh, ka tami Isarelnaw
    uk hanelah Devit ka rawi e doeh telah ati.
  twi-twi: Nanso afei mayi Yerusalem sɛ kuropɔn no, ne Dawid sɛ ɔhene no.’ ”
  hlt-hlt: Tedae Jerusalem te ka ming om nah hamla pahoi coelh tih David te ka pilnam
    Israel soah om sak ham ka coelh,’ a ti.
  tbz-SIM: N nɛ́ tɑ̃ɑ̃tɛ́ Sedisɑdɛmmu nwe kɛ yɛ̃ mbɛ̀ m mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀. Kɛ dɑ tɑ̃ɑ̃tɛ́
    fɔ̃́ nDɑfiti kɑ̀ɑ bo mbɑkɛ́ n nìtìbɛ̀ Isidɑyɛɛribɛ.
  msy-2020: '@see-verse:2CH.006.005'
  dop-dop: Amɑ Yosɑlɛm ɩcɑtɛ kɛ n lǝsɑɑ sɩ n kɑ́ cɑɣɑ. Nɑ ń lǝsɩ Tɑfiiti sɩ ɩ́ lɑ
    nyɑ́ yǝlɑɑ wulɑʋ.
  azb-azb: İndi isə adım orada olsun deyə Yerusəlimi seçmişəm və xalqım İsrail üzərində
    hökmdar olmaq üçün Davudu seçmişəm”.
  eng-DBY: but I have chosen Jerusalem, that my name might be there; and I have chosen
    David to be over my people Israel.
  hin-2017: परन्तु मैंने यरूशलेम को इसलिए चुना है, कि मेरा नाम वहाँ हो, और दाऊद को
    चुन लिया है कि वह मेरी प्रजा इस्राएल पर प्रधान हो।’
  eng-YLT: and I fix on Jerusalem for My name being there, and I fix on David to be
    over My people Israel.
  eng-WYC-2017: but I chose Jerusalem, that my name be therein, and I chose David,
    to ordain him upon my people Israel.
  eng-WMBB: but now I have chosen Jerusalem, that my name might be there; and I have
    chosen David to be over my people Israel.’
  urd-GVH: लेकिन अब मैंने यरूशलम को अपने नाम की सुकूनतगाह और दाऊद को अपनी क़ौम इसराईल
    का बादशाह बनाया है।’
  rug-rug: Ba kamahire vizatia Rau sa popoa Zerusalema, pude vasina kote ta vahesi
    si Arau meke vizatia Arau se Devita pude baṉara ni sari na Qua tinoni pa Izireli,’
    gua si Asa.
  gaz-gaz: Amma garuu akka maqaan koo achi jiraatuuf Yerusaalemin filadheera; akka
    inni saba koo Israaʼelin bulchuufis Daawitin filadheera.’
  fra-LSG: mais j’ai choisi Jérusalem pour que mon nom y résidât, et j’ai choisi David
    pour qu’il régnât sur mon peuple d’Israël!
  yal-yal: Koni iki, n bata Yerusalɛn sugandi alogo n xinla xa lu na yi, n bata Dawuda
    sugandi alogo a xa lu n ma Isirayila yamaan xun na.’
  haw-1868: Aka, ua wae aku au ia Ierusalema i waihoia'i ko'u inoa malaila; a ua wae
    aku au ia Davida e noho maluna o ko'u poe kanaka, o ka Iseraela.
  arb-NAV: سِوَى أُورُشَلِيمَ لِيَكُونَ اسْمِي فِيهَا، وَدَاوُدَ لِيَحْكُمَ عَلَى
    شَعْبِي إِسْرَائِيلَ.
  ewe-ewe: Ke azɔ la, metia Yerusalem, be nye ŋkɔ nanɔ afi ma eye azɔ la metia David
    be wòanɔ nye dukɔ, Israel nu.’ ”
  eng-LEE: But I have made choice of Jerusalem, that my name might be there; and I
    have made choice of David to be over my people Israel,
  asm-FB: কিন্তু মোৰ নাম ৰাখিবৰ অৰ্থে মই যিৰূচালেমক মনোনীত কৰিলোঁ আৰু মোৰ প্ৰজা ইস্ৰায়েলৰ
    ওপৰত অধ্যক্ষ হ’বৰ বাবে দায়ূদক মনোনীত কৰিলোঁ।’
  sus-A: كْنْ ﭑ دَرِ سَلَمُ نَن سُفَندِشِ، عَلَكٌ ﭑ شِلِ شَ لُ نَا. ﭑ مَن دَوُدَ نَن
    سُفَندِشِ عَلَكٌ عَ شَ قِندِ ﭑ مَ عِسِرَيِلَ حَمَ شُنيِ رَ.›»
  fra-SBL: Mais maintenant, j'ai choisi Jérusalem, afin que mon nom y soit établi,
    et j'ai choisi David pour être prince sur mon peuple d'Israël.
  hbo-hbo: וָאֶבְחַר֙ בִּיר֣וּשָׁלַ֔͏ִם לִהְיֹ֥ות שְׁמִ֖י שָׁ֑ם וָאֶבְחַ֣ר בְּדָוִ֔יד
    לִהְיֹ֖ות עַל־עַמִּ֥י יִשְׂרָאֵֽל׃
  kik-kik: No rĩrĩ, nĩthuurĩte Jerusalemu nĩguo Rĩĩtwa rĩakwa rĩikarage kuo, na nĩ
    thuurĩte Daudi athamakĩre andũ akwa a Isiraeli.’
  fra-NCL: mais j’ai choisi Jérusalem pour que mon nom y réside, et j’ai choisi David
    pour qu’il règne sur mon peuple d’Israël.
  cek-AK: toe Ka hmin oh haih hanah, Jerusalem to ka qoih; kaimah ih kami Israel caanawk
    ukkung ah David to ka qoih boeh, tiah thuih.
  cuk-cuk: Degi-inigwele, emi, an Jerusalén-neggwebur susad, adi, agi an megegar.
    Deginbali, an-Israel-dulamar-seega, an David nug-imaknonibalid.’
  uig-CYR: һалбуки, Мән намим шу йәрдә болсун дәп Йерусалимни таллидим вә хәлқим болған
    Исраилға һөкүмранлиқ қилсун дәп Давутни таллидим» дегән еди.
  tel-2017: ఇప్పుడు నా నామం నిలిచి ఉండడానికి యెరూషలేమునూ, నా ప్రజలు ఇశ్రాయేలీయుల మీద
    అధిపతిగా ఉండడానికి దావీదునూ ఎన్నుకున్నాను’ అని చెప్పాడు.
  hat-BSA: men Mwen te chwazi Jérusalem pou non Mwen ta kapab la, e Mwen te chwazi
    David pou li kapab sou pèp Mwen an, Israël.’
  kos-kos: Tuh pa inge, nga sulela acn Jerusalem tuh in acn se mwet uh fah alu nu
    sik we, ac David elan leumi mwet luk.’”
  hbo-WLC: וָאֶבְחַר֙ בִּיר֣וּשָׁלִַ֔ם לִהְי֥וֹת שְׁמִ֖י שָׁ֑ם וָאֶבְחַ֣ר בְּדָוִ֔יד
    לִהְי֖וֹת עַל־עַמִּ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma ugbu a, a họrọla m Jerusalem ka ọ bụrụ ebe Aha m ga-adị, ahọrọkwala
    m Devid ị bụ onye ga-achị ndị m Izrel.’
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ଆପଣା ନାମ ସ୍ଥାପନାର୍ଥେ ଯିରୂଶାଲମକୁ ମନୋନୀତ କରିଅଛୁ ଓ ଆମ୍ଭ ଲୋକ ଇସ୍ରାଏଲର
    ଅଧ୍ୟକ୍ଷ ହେବା ପାଇଁ ଦାଉଦଙ୍କୁ ମନୋନୀତ କରିଅଛୁ।’
  chk-chk: Nge iei üa filätä Jerusalem pwe ina ewe leni aramas repwe fel ngeniei ie,
    üa pwal filätä Tafit pwe epwe nemeni nei aramasen Israel.’
  rop-rop: Bat tudei na aibin pikimat Jerusalem, det pleis blanga weshipbat mi, en
    yu Deibid garra lidimbat main pipul olabat.’ Lagijat na YAWEI bin tok.
  ukr-1871: А вибрав я Ерусалим, щоб там пробувало імення моє, й вибрав Давида, щоб
    був над народом моїм Ізраїлем.
  deu-1951: Aber Jerusalem habe ich erwählt, daß mein Name daselbst sei; und David
    habe ich erwählt, daß er über mein Volk Israel König sei.
  eng-JPS: but I have chosen Jerusalem, that My name might be there; and have chosen
    David to be over My people Israel.
  srp-1865: Nego izabrah Jerusalim da u njemu bude ime moje, i izabrah Davida da bude
    nad narodom mojim Izrailjem.
  lug-lug: Naye kaakano nnonze Yerusaalemi okubeeramu Erinnya lyange, era nnonze Dawudi
    okufuga abantu bange Isirayiri.’
  heb-heb: ואבחר בירושלם להיות שמי שם ואבחר בדויד להיות על עמי ישראל׃
  ben-IRV: কিন্তু নিজের নাম স্থাপনের জন্য আমি যিরূশালেম মনোনীত করেছি ও আমার প্রজা
    ইস্রায়েলের শাসনকর্ত্তা হবার জন্য দায়ূদকে মনোনীত করেছি৷
  pan-pan: ਪਰ ਮੈਂ ਯਰੂਸ਼ਲਮ ਨੂੰ ਚੁਣਿਆ ਕਿ ਉੱਥੇ ਮੇਰਾ ਨਾਮ ਹੋਵੇ ਅਤੇ ਦਾਊਦ ਨੂੰ ਚੁਣਿਆ ਕਿ ਉਹ
    ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਉੱਤੇ ਹੋਵੇ
  mya-JVB: ရှင်ဘုရင်ကလည်း၊ ထာဝရဘုရား၏ ဗျာဒိတ် တော်စကားဟူမူကား၊ ငါ ၏လူ ဣသရေလအမျိုးသားတို့ကို
    အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် သော နေ့ က စ၍၊ ငါ့ နာမ တည် ရာ အိမ် ကို ဆောက် စေခြင်းငှါ
    ၊ ဣသရေလ ခရိုင် များတို့တွင် မြို့ တစုံတမြို့ကို ငါမ ရွေး ၊ ငါ ၏လူ ဣသရေလ အမျိုးသားတို့ကို
    အုပ်စိုး ရသောသူကိုလည်း ငါမ ရွေး သေး။ ယခုမူကား၊ ငါ့ နာမ တည် ရာ ယေရုရှလင် မြို့ကို
    ၎င်း၊ ငါ ၏လူ ဣသရေလ အမျိုးသားတို့ကို အုပ်စိုး စေခြင်းငှါ ဒါဝိဒ် ကို ၎င်း၊ ငါရွေး
    ပြီဟု ငါ့ ခမည်းတော် ဒါဝိဒ် အား ဗျာဒိတ် တော်ရှိသည်အတိုင်း၊ ပြုတော်မူသောဣသရေလ အမျိုး
    ၏ဘုရားသခင် ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေ သတည်း။
  hmo-hmo: To hari lau ese Ierusalema lau abia hidi vadaeni, egu Ladana be unuseni
    do ia noho totona, bona Davida lau abia hidi vadaeni, ia ese egu bese Israela
    do ia gunalaia.’ ”
  urd-urd: लेकिन मैंने येरूशलेम को चुना कि वहाँ मेरा नाम हों और दाऊद को चुना ताकि
    वह मेरी क़ौम इस्राईल पर हाकिम हों।
  rus-SYN: но избрал Иерусалим, чтобы там пребывало имя Мое, и избрал Давида, чтоб
    он был над народом Моим Израилем”.
  bqc-SIM: ↄ̃ à Yelusalɛũ dìlɛ kɛ́ a tↄ́ àↄ kuwà, mɛ́ à Davidi dìlɛ a gbɛ̃́
    Isailiↄ dↄaana ũ.
  tcz-CHONGTHU: Ahinlah tun Keiman Jerusalem hi kamin kijabolna Houin mun dingin kalheng
    in, chule kami Israelte chunga leng ding in David hi kalhengtai,” ati.
  mar-mar: पण आता यरूशलेम हे स्थान माझे नाव तेथे रहावे यासाठी मी निवडले आहे आणि दावीदाला
    इस्राएल लोकांवर नेमले आहे.
  qub-qub: Jerusalentami ichanga acrashcä goyänäpaj. Davidtami acrashä Israelcunata
    mandananpaj.›
  bqp-bqp: Adɑmɑ Yerusɑlɛmuwɑ u gɔsɑ bu kɑ nùn sɑ̃ɑ yeru bɑniɑ mi. Mɛyɑ u mɑɑ Dɑfidi
    gɔsɑ u n kɑ sɑ̃ɑ ben kpɑro.
  hat-hat: Men koulye a, mwen chwazi lavil Jerizalèm pou se la yo fè sèvis pou mwen,
    lèfini mwen chwazi David pou li gouvènen pèp mwen an.
  eng-BSB: But now I have chosen Jerusalem for My Name to be there, and I have chosen
    David to be over My people Israel.’
  eng-WEBPB: but now I have chosen Jerusalem, that my name might be there; and I have
    chosen David to be over my people Israel.’
  kbq-kbq: Hianagi menina Nagri nagima me'nesige'za mono'ma hunantesaza mono nona
    Jerusalemi kumate kigahaze hu'na huhamprinentoe. Ana nehu'na Israeli vahe'ni'ama
    kegavama hania nera Deviti huhamprinte'noe huno hu'ne.
  nhe-BL: Pero ama nijtlapejpenijtoc altepetl Jerusalén para nopona nechhueyichihuase
    huan nimitztlapejpenijtoc, tiDavid, para tiquinyacanas noisraelita tlacajhua.’
  gub-BL: Ko 'ar rehe aexak Zeruzarez hemuwete àwàm romo ihe kury. Uruexak ne Tawi
    ihe, heremiaihu wanuwihawete romo ihe kury, i'i Tupàn Tawi pe.
  eng-DRA: 'But I chose Jerusalem, that my name might be there: and I chose David
    to set him over my people Israel.'
