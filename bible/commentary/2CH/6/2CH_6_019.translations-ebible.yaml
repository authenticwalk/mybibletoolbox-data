verse: 2CH.006.019
translations:
  mal-C: എങ്കിലും, എന്റെ ദൈവമായ യഹോവേ, അവിടത്തെ ദാസനായ അടിയന്റെ പ്രാർഥനയും കരുണയ്ക്കുവേണ്ടിയുള്ള
    യാചനയും ചെവിക്കൊള്ളണമേ! അവിടത്തെ ഈ ദാസൻ തിരുസന്നിധിയിൽ സമർപ്പിക്കുന്ന നിലവിളിയും
    പ്രാർഥനയും അങ്ങു ശ്രദ്ധിക്കണമേ!
  deu-TKW: Aber wende dich zu dem Gebet und Flehen deines Knechtes, Jahwe, mein Gott,
    daß du hörest auf das Schreien und das Gebet, daß dein Knecht vor dir betet;
  lin-lin: Yawe, Nzambe na ngai, yoka na bokebi losambo mpe libondeli na ngai, mowumbu
    na Yo ! Yoka koganga mpe libondeli oyo mowumbu na Yo azali kotombola epai na Yo !
  eng-LSV: And You have turned to the prayer of Your servant, and to his supplication,
    O YHWH my God, to listen to the cry and to the prayer that Your servant is praying
    before You,
  eng-GNV: But haue thou respect to the prayer of thy seruant, and to his supplication,
    O Lord my God, to heare the crye and prayer which thy seruant prayeth before thee,
  eng-WEBSTER: 'Have respect therefore to the prayer of thy servant, and to his supplication,
    O LORD my God, to hearken to the cry and the prayer which thy servant prayeth
    before thee:'
  nhw-BL: Pero, TOTECO Dios, ta catli tinoTeco, xijcaqui nonetlatlajtil catli na nijchihua
    huan xijtlacaquili nochi catli na, nimotequipanojca, nimitztlajtlanía.
  swh-ONEN: Hata hivyo sikiliza dua ya mtumishi wako na maombi yake kwa huruma, Ee
    Bwana Mungu wangu. Sikia kilio na dua ambayo mtumishi wako anaomba mbele zako
    siku hii ya leo.
  bba-bba: Kɑ mɛ, Gusunɔ nɛn Yinni, ɑ nɛn ɡere swɑɑ dɑkio, kpɑ ɑ nɛn kɑnɑru nɔ te
    nɑ mɔ̀ ɡisɔ.
  eng-KJVCPB: 'Have respect therefore to the prayer of thy servant, and to his supplication,
    O Lord my God, to hearken unto the cry and the prayer which thy servant prayeth
    before thee:'
  luo-luo: Kata kamano chik iti ni lamo jatichni gi kwayone mar ngʼwono yaye Jehova
    Nyasaye Nyasacha. Winji ywak gi lemo ma jatichni lamo e nyimi.
  meu-meu: Ḡau tamona, emu hesiai tauna egu ḡuriḡuri bona egu noinoi bavabi dae. Iehova
    e, egu Dirava, emu hesiai tauna egu taitai bona egu ḡuriḡuri oi vairamu ai na
    ba hakala heni;
  npi-ULB: तापनि हे परमप्रभु मेरा परमेश्‍वर, आफ्‍नो सेवकको यो प्रार्थना र पुकारालाई
    कदर गर्नुहोस् । तपाईंका सेवकले तपाईंको सामु गर्ने रोदन र प्रार्थना सुन्‍नुहोस्
    ।
  yor-yor: Síbẹ̀ ṣe àfiyèsí àdúrà ìránṣẹ́ rẹ àti ẹ̀bẹ̀ rẹ̀ fún àánú, Olúwa Ọlọ́run
    mi, gbọ́ ẹkún àti àdúrà tí ìránṣẹ́ rẹ̀ ń gbà níwájú rẹ.
  pes-OPCB: با وجود این، ای خداوند، خدای من، تو دعای مرا بشنو و آن را مستجاب فرما.
  tgl-ULB: Gayunpaman isaalang-alang mo ang panalanging ito ng iyong lingkod at ang
    kaniyang kahilingan, Yahweh na aking Diyos; pakinggan mo ang iyak at panalangin
    na ipinapanalangin ng iyong lingkod sa iyong harapan.
  hui-hui: Ai Anduane Homogo i̱naga Ngode Datagaliwabe-o áyu i̱naga bi ogoale bibe
    lalu í̠hondo hale harogo í̠naga biabe biahaga i̱ kogonigo i̱na bibe lalu langerogo
    bibe.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်ုပ်​သည်​ကိုယ်​တော် ၏​ကျွန်​ဖြစ်​ပါ​၏။ အ​ကျွန်ုပ်​ဆု​တောင်း​သံ​ကို
    နား​ညောင်း​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တောင်း​သော ဆု​ကို​ပေး​သ​နား​တော်​မူ​ပါ။-
  bod-N: ཀྱེ་ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱིའི་སྨོན་ལམ་དང་ཞུ་བ་ལ་གསན་པར་མཛོད།
    ཁྱེད་ཀྱི་དྲུང་དུ་ཞུ་བའི་གསོལ་འདེབས་དང་འོ་དོད་ལ་གསན་དུ་གསོལ།
  sna-sna: Kunyange zvakadaro teererai munyengetero womuranda wenyu nokukumbira kwake
    kuti anzwirwe tsitsi, imi Jehovha Mwari wangu. Inzwai kuchema nomunyengetero uri
    kunyengeterwa nomuranda wenyu pamberi penyu.
  spa-BLM: Sin embargo, respeta la oración de tu siervo y su súplica, Yahvé, mi Dios,
    para escuchar el clamor y la oración que tu siervo hace ante ti;
  cac-cac: Palta jun Mamin, cha ab' in lesal ayic tzin tevi d'ayach a in a checab'
    in tic, ayic tzin c'anan a vach'c'olal.
  swh-ULB: Nakusihi yaheshimu maombi haya ya mtumishi wako na ombi lake. Yahwe Mungu
    wangu; sikia kilio na amaombi ambayo mtumishi wako anaomba mbele zako.
  bel-bel: Але паглядзі на малітву раба Твайго і на прашэньне яго, Госпадзе Божа мой,
    пачуй заклік і малітву, якою раб Твой моліцца прад Табою.
  deu-ELBBK: 'Doch wende dich zu dem Gebet deines Knechtes und zu seinem Flehen, HERR,
    mein Gott, dass du hörest auf das Rufen und auf das Gebet, das dein Knecht vor
    dir betet:'
  mbb-OT: Piru, Nengazen he Megbevayè ku, pemineǥa a kenikew is suluǥuen nu te menge
    kebpengemuyù ku wey kebpehizuhizu ku kenikew. Pemineǥa nu is kebpengumew ku wey
    kebpengemuyù ku ziyan te etuvangan nu.
  mal-2015: എങ്കിലും എന്റെ ദൈവമായ യഹോവേ, അടിയൻ തിരുമുമ്പിൽ കഴിക്കുന്ന നിലവിളിയും പ്രാർത്ഥനയും
    കേൾക്കേണ്ടതിന്നു അടിയന്റെ പ്രാർത്ഥനയിലേക്കും യാചനയിലേക്കും തിരിഞ്ഞു കടാക്ഷിക്കേണമേ.
  rmc-rmc: Mangav tut, RAJEJA, Devla miro, šun avri e modľitba tire služobňikoskri
    the leskro pokorno mangipen! Šun o mangipen the e modľitba, savi pes adadžives
    ke tute modľinel tiro služobňikos.
  pes-OPV: لیکن‌ای یهوه خدای من به دعا وتضرع بنده خود توجه نما و استغاثه و دعایی راکه
    بنده ات به حضور تو می‌کند اجابت فرما.
  ron-1924: Тотушь, Доамне, Думнезеул меу, я аминте ла ругэчуня робулуй Тэу ши ла
    череря луй! Аскултэ стригэтул ши ругэчуня пе каре Ць-о фаче робул Тэу.
  ben-OBCV: তবুও হে আমার ঈশ্বর সদাপ্রভু, তোমার দাসের প্রার্থনায় ও দয়া লাভের জন্য
    তার করা এই অনুরোধের প্রতি মনোযোগ দাও। তোমার উপস্থিতিতে তোমার এই দাস যে ক্রন্দন
    ও প্রার্থনা করছে, তা তুমি শোনো।
  som-som: Oo weliba Rabbiyow Ilaahayow, aqbal tukashadayda iyo baryootankayga, anoo
    addoonkaaga ah, oo maqal qaylada iyo tukashada anoo addoonkaaga ahu aan hortaada
    ku tukanayo,
  lat-VUC: 'Sed ad hoc tantum facta est, ut respicias orationem servi tui, et obsecrationem
    ejus, Domine Deus meus, et audias preces quas fundit famulus tuus coram te:'
  eng-ASVBT: Yet have thou respect unto the prayer of thy servant, and to his supplication,
    O Jehovah my God, to hearken unto the cry and to the prayer which thy servant
    prayeth before thee;
  ita-1885: Ma pure, o Signore Iddio mio, riguarda alla preghiera, ed alla supplicazione
    del tuo servitore, per ascoltare il grido, e l'orazione la quale il tuo servitore
    fa nel tuo cospetto;
  eng-LXXUP: 'Yet thou shalt have respect to the prayer of thy servant, and to my
    petition, O Lord God, so as to hearken to the petition and the prayer which thy
    servant prays before thee this day:'
  eng-ULB: Yet please respect this prayer of your servant and his request, Yahweh
    my God; listen to the cry and prayer that your servant prays before you.
  spa-VBL: Por favor, escucha la oración de tu siervo y su petición, Señor Dios mío.
    Por favor, escucha las súplicas y las oraciones que tu siervo presenta ante ti.
  fra-_FOB: Toutefois, ô Éternel, mon Dieu! aie égard à la prière de ton serviteur
    et à sa supplication, pour écouter le cri et la prière que ton serviteur t'adresse.
  mal-mal: എങ്കിലും എന്റെ ദൈവമായ യഹോവേ, അടിയൻ തിരുമുമ്പിൽ കഴിക്കുന്ന പ്രാർത്ഥനയും
    യാചനയും കേൾക്കേണമേ. അടിയന്റെ നിലവിളിയും പ്രാർത്ഥനയും ശ്രദ്ധിക്കേണമേ.
  urd-GVR: Ai Rab mere Ḳhudā, to bhī apne ḳhādim kī duā aur iltijā sun jab maiṅ tere
    huzūr pukārte hue iltamās kartā hūṅ
  suz-BL: इन गेय पाइब, आं पुंइशो, आं पशो लोव़ नेनीन। परमप्रभु यावे, आं परमप्रभु, आं
    ब्रेश्‍शो नु आं प्रार्थना नेनीन।
  ita-1927: Nondimeno, o Eterno, Dio mio, abbi riguardo alla preghiera del tuo servo
    e alla sua supplicazione, ascoltando il grido e la preghiera che il tuo servo
    ti rivolge.
  ckb-ckb: بەڵام ئەی یەزدان، خودای من، ئاوڕ لە نوێژ و لە داواکارییەکانی بەندەکەت بدەوە
    و گوێ لە هاوار و ئەو نوێژە بگرە کە بەندەکەت لەبەردەمت دەیکات.
  eng-BBE: Still, let your heart be turned to the prayer of your servant and to his
    prayer for grace, O Lord my God, and give ear to the cry and the prayer which
    your servant makes before you;
  kan-OKCV: ಆದರೂ ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಸೇವಕನ ಪ್ರಾರ್ಥನೆಗೂ, ಅವನ ವಿಜ್ಞಾಪನೆಗೂ
    ತಿರುಗಿಕೊಂಡು, ನಿಮ್ಮ ಸೇವಕನು ನಿಮ್ಮ ಮುಂದೆ ಪ್ರಾರ್ಥಿಸುವ ಪ್ರಾರ್ಥನೆಯ ಕೂಗನ್ನು ಕೇಳಿರಿ.
  tam-2017: என் தேவனாகிய யெகோவாவே, உமது அடியேன் உமது சந்நிதியில் செய்கிற விண்ணப்பத்தையும்
    மன்றாட்டையும் கேட்டு, உமது அடியேனுடைய விண்ணப்பத்தையும் வேண்டுதலையும் உமது மனதில்
    கொண்டருளும்.
  spa-RV-1909: Mas tú mirarás á la oración de tu siervo, y á su ruego, oh Jehová Dios
    mío, para oir el clamor y la oración con que tu siervo ora delante de ti.
  ron-BTF: De aceea privește cu plăcere la rugăciunea servitorului tău și la cererea
    lui, DOAMNE Dumnezeul meu, pentru a da ascultare strigătului și rugăminții, pe
    care servitorul tău o cere înaintea ta;
  eng-WEBP: Yet have respect for the prayer of your servant and to his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you;
  eng-FBV: Please listen to the prayer of your servant and his request, Lord my God.
    Please hear the appeals and the prayers that your servant is presenting before
    you.
  nld-1939: Jahweh, mijn God, luister naar het bidden en smeken van uw dienaar, en
    hoor naar het geroep en het gebed, dat uw dienaar vandaag tot U richt.
  nch-BL: Pero, TOTECO Dios, ta cati tinoTeco, xijcaqui nonetatajtil cati na nijchihua
    huan xijtacaquili nochi cati na, nimotequipanojca, nimitztajtanía.
  vie-1934: Dầu vậy, hỡi Giê-hô-va Đức Chúa Trời tôi ôi! xin hãy đoái thương lời cầu
    nguyện và sự nài xin của tôi tớ Chúa, nghe tiếng kêu cầu và khẩn nguyện của tôi
    tớ Chúa cầu trước mặt Chúa.
  hin-CV: फिर भी अपने सेवक की विनती और प्रार्थना का ध्यान रखिए. याहवेह, मेरे परमेश्वर,
    इस दोहाई को, इस गिड़गिड़ाहट को सुन लीजिए जो आज आपका सेवक आपके सामने प्रस्तुत कर
    रहा है.
  spa-BES: Aun así, atiende a la oración de tu siervo y a su oración de gracia, Señor
    Dios mío, y escucha el clamor y la oración que tu siervo hace ante ti;
  tdx-tdx: Fe mb’e haoñe’o ty filolofam-pitoro’o naho i fihalalia’ey, ry Iehovà Andrianañahareko,
    hahajanjiñe ty toreo naho soloho isolohoa’ ty mpitoro’o añatrefa’o etoy;
  tha-KJV: แต่​ขอพระองค์ทรงสนพระทัยในคำอธิษฐานของผู้​รับใช้​ของพระองค์ และในคำวิงวอนนี้
    โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ขอทรงสดับเสียงร้องและคำอธิษฐานซึ่งผู้​รับใช้​ของพระองค์อธิษฐานต่อพระพักตร์​พระองค์
  por-BR-2018: Mas tu olharás à oração de teu servo, e a seu rogo, ó SENHOR Deus meu,
    para ouvir o clamor e a oração com que teu servo ora diante de ti.
  deu-ELO: 'Doch wende dich zu dem Gebet deines Knechtes und zu seinem Flehen, Jehova,
    mein Gott, daß du hörest auf das Rufen und auf das Gebet, welches dein Knecht
    vor dir betet:'
  eng-WYC-2018: But hereto only it is made, that thou, my Lord God, behold there the
    prayer of thy servant, and the beseeching of him, and that thou hear the prayers,
    which thy servant poureth [out] before thee;
  epo-epo: Sed turnu Vin al la preĝo de Via servanto kaj al lia petego, ho Eternulo,
    mia Dio, por aŭskulti la vokadon kaj la preĝon, per kiu Via servanto preĝas antaŭ
    Vi,
  uig-PIN: Lekin i Pǝrwǝrdigar Hudayim, ⱪulungning dua wǝ iltijasiƣa ⱪulaⱪ selip,
    ⱪulungning Sanga kɵtürgǝn nidasi wǝ tilikini angliƣaysǝn.
  beo-beo: 'Hina Gode! Na da Dia hawa: hamosu dunu. Na sia:ne gadosu nabima, amola
    na wali esoga adole ba:i liligi hahamoma.'
  tpi-OTNT: Tasol God, Bikpela bilong mi, mi laik bai yu harim prea na askim bilong
    mi, wokboi bilong yu, na yu ken mekim olsem mi askim yu.
  hau-SA: Duk da haka ka mai da hankali ga addu’ar bawanka da kuma roƙo don jinƙai,
    ya Ubangiji, Allahna. Ka ji kuka da addu’ar da bawanka yake yi a gabanka.
  uig-LAT: Lékin i Perwerdigar Xudayim, qulungning dua we iltijasigha qulaq sélip,
    qulungning Sanga kötürgen nidasi we tilikini anglighaysen.
  nde-nde: Kodwa-ke akuzwe umkhuleko wenceku yakho lokucela kwayo umusa, Oh Thixo
    Nkulunkulu wami. Zwana ukukhala lokukhuleka kwenceku yakho phambi kwakho.
  ton-ton: 'Ko ia ke ke ʻafio lelei ki he lotu ʻa hoʻo tamaioʻeiki, pea ki heʻene
    kole tāumaʻu, ʻE Sihova ko hoku ʻOtua, ke fakaongo ki he tangi mo e lotu ʻaia
    ʻoku lotu ʻaki ʻi ho ʻao ʻe hoʻo tamaioʻeiki:'
  ces-1613: A popatř k modlitbě služebníka svého a k úpění jeho, Hospodine Bože můj,
    slyše volání a modlitbu, kterouž služebník tvůj modlí se před tebou,
  eng-WMB: Yet have respect for the prayer of your servant and to his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you;
  tam-TCV: என் இறைவனாகிய யெகோவாவே, உமது அடியவனாகிய என் மன்றாட்டையும், இரக்கத்திற்கான
    வேண்டுதலையும் கவனித்துக் கேளும்; உமது அடியவன் உமது சமுகத்தில் மன்றாடும் கதறுதலையும்
    விண்ணப்பத்தையும் கேட்பீராக.
  ceb-ULB: Apan palihog hatagig pagtahod kining pag-ampo sa imong sulugoon ug ang
    iyang hangyo, Yahweh nga akong Dios; paminawa ang paghilak ug pag-ampo nga gipangaliyupo
    sa imong sulugoon sa imong atubangan.
  pol-UBG: Zważ więc na modlitwę swego sługi i na jego prośbę, PANIE, mój Boże, wysłuchaj
    wołania i modlitwy, które twój sługa zanosi przed tobą;
  urd-GVU: اے رب میرے خدا، توبھی اپنے خادم کی دعا اور التجا سن جب مَیں تیرے حضور پکارتے
    ہوئے التماس کرتا ہوں
  deu-1912: Wende dich aber, HERR, mein Gott, zu dem Gebet deines Knechtes und zu
    seinem Flehen, daß du erhörest das Bitten und Beten, das dein Knecht vor dir tut;
  kan-2017: ಆದರೂ ನನ್ನ ದೇವರಾದ ಯೆಹೋವನೇ, ನಿನ್ನ ಈ ಸೇವಕನ ಪ್ರಾರ್ಥನೆಗೂ, ವಿಜ್ಞಾಪನೆಗೂ ಕಿವಿಗೊಡು;
    ನಿನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸುತ್ತಿರುವ ನಿನ್ನ ಈ ಸೇವಕನ ಮೊರೆಯನ್ನು ಲಾಲಿಸು.
  yap-yap: SOMOL ni Got rog, i gag e tapigpig rom. Mmotoyil ko meybil rog ma ga pi’
    ngog e pin’en ni gu be ning ngom.
  hlt-MCSB: Tedae na sal kah thangthuinah neh a lungmacil taengla na mael. Ka Pathen
    BOEIPA aw, na sal loh na mikhmuh ah a thangthui vanbangla tamlung neh thangthuinah
    khaw hnatun lah.
  mdy-ETH: ያዺ ማዔቴያ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ታኣኒ ኔ ዓይሌኬ፤ ታና ኔ ዓይላሢንታ ታ ሺኢቃ ሺኢጲፆንታ ሂንዳ
    ዛጌ፤ ታ ኔና ሺኢቂ ዔኤላ ዔኤሊፆዋ ዋይዜ።
  twi-ASANTE: Tie me mpaeɛbɔ ne mʼadesrɛdeɛ, Ao Awurade, me Onyankopɔn. Tie osufrɛ
    ne mpaeɛ a wo ɔsomfoɔ rebɔ no.
  eng-WEBU: Yet have respect for the prayer of your servant and to his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you;
  wal-wal: Gidikkonne, abeet GODAU, ta Xoossau, ta woosaa, ne ashkkaraa woosaanne
    watiwatuwaa neeni ezgga. Taani ne ashkkarai ne sinttan woossiyo woosaanne waasuwaa
    neeni siya.
  spa-PDDPT: Sin embargo, oh Yavé ʼElohim mío, Tú prestarás atención a la oración
    de tu esclavo y su súplica, para oír el clamor y la oración que tu esclavo presenta
    ante Ti,
  gun-gun: Ha'e rami avi Senhor Xeruete, endu pota ke xee nerembiguai anhembo'e vy
    ajerurea re, rendu aguã aỹ nerenonde xee nerembiguai ajapukai reve anhembo'ea.
  ilo-ULB: Ngem pangaasim ta patgam koma daytoy a kararag ken dawat ti adipenmo, O
    Yahweh a Diosko; denggem ti asug ken kararag nga ikarkararag dagiti adipenmo iti
    sangoanam.
  kpg-kpg: Meenei Dimaadua dogu God, au go dau dangada hai hegau. Hagalongo mai gi
    dagu dalodalo mo agu mee ala e dangi adu iei au dangi nei.
  uig-ARA: لېكىن ئى پەرۋەردىگار خۇدايىم، قۇلۇڭنىڭ دۇئا ۋە ئىلتىجاسىغا قۇلاق سېلىپ،
    قۇلۇڭنىڭ ساڭا كۆتۈرگەن نىداسى ۋە تىلىكىنى ئاڭلىغايسەن.
  sus-sus: N Marigi Alatala, i xa i xa konyi xa dubɛ suxu, i xa a xa maxandi tongo,
    i xa i tuli mati i xa konyi wa xui ra.
  pon-2006: Maing KAUN, ei Koht, sapwellimomwi ladu ngehi. Komwi ketin karonge ei
    pekipek oh ketin kupwurehla.
  ksd-ksd: Ia kaka, una valongore ra niaring kai kaum tultul, ma kana kinail; ea,
    Luluai kaugu God, una valongore ra kinail ma ra niaring kai kaum tultul, ba i
    araring piram,
  tur-YTC: Yine de ey Tanrım Yahve, hizmetkârının senin önünde ettiği yakarışı ve
    duayı duymak için hizmetkârının duasını ve yakarışını say.
  grc-BRENT: Καὶ ἐπιβλέψῃ ἐπὶ τὴν προσευχὴν παιδός σου καὶ ἐπὶ τὴν δέησίν μου, Κύριε
    ὁ Θεὸς, τοῦ ἐπακοῦσαι τῆς δεήσεως καὶ τῆς προσευχῆς ἧς ὁ παῖς σου προσεύχεται
    ἐναντίον σου σήμερον,
  ind-AYT: Perhatikanlah doa dan permohonan hamba-Mu ini, ya TUHAN, Allahku. Dengarlah
    seruan dan doa yang hamba-Mu panjatkan di hadapan-Mu.
  nya-nya: Koma Inu Yehova, Mulungu wanga, imvani pemphero ndi pembedzero la mtumiki
    wanu. Imvani kulira ndi pemphero la mtumiki wanu limene ndikupempha pamaso panu.
  hrv-hrv: Pomno počuj molitvu i vapaj svoga sluge, Jahve, Bože moj, te usliši prošnju
    i molitvu što je tvoj sluga k tebi upućuje!
  mps-mps: Tiali goli, Genuai Bidi, eno God, eno homugo nago eno hanalubo po me eno
    gedu haluasa po wabo odao homu ebao, ena naga sę bidi, nago eno nagebolo hanalubo
    tiwai yao.
  tpi-tpi: Tasol God, Bikpela bilong mi, mi laik bai yu harim prea na askim bilong
    mi, wokboi bilong yu, na yu ken mekim olsem mi askim yu.
  dan-1931: Men vend dig til din Tjeners Bøn og Begæring, HERRE min Gud, så du hører
    det Råb og den Bøn, din Tjener opsender for dit Åsyn;
  vie-OVCB: Tuy nhiên, lạy Chúa là Đức Chúa Trời của con, Chúa đã xây lại nghe lời
    cầu nguyện của đầy tớ Chúa. Chúa đã lắng nghe tiếng nài xin của đầy tớ Ngài đang
    cầu xin trước mặt Ngài.
  guj-2017: તેમ છતાં હે મારા ઈશ્વર યહોવાહ આ તમારા સેવકની પ્રાર્થનાઓ તથા વિનંતીઓ ધ્યાનમાં
    લઈને તમારો સેવક તમારી આગળ જે પોકાર તથા પ્રાર્થના કરે તે તમે સાંભળજો.
  pon-2006A: Maing KAUN, ei Koht, sapwellimomwi ladu ngehi. Komwi ketin karonge ei
    pekipek oh ketin kupwurehla.
  por-BRBSL: Mas respeita a oração de teu servo e a sua súplica, Javé meu Deus, para
    ouvir o grito e a oração que teu servo faz diante de ti;
  cth-cth: Hatei, Oe BAWIPA Cathut na san ni na kawnae hoi a ratoumnae thai pouh nateh,
    na san ni ratoumnae hoi kâheinae a lawkpui lah, na pouk pouh haw.
  twi-twi: Tie me mpaebɔ ne mʼabisade, Awurade, me Nyankopɔn. Tie sufrɛ ne mpae a
    wo somfo rebɔ no.
  hlt-hlt: Tedae na sal kah thangthuinah neh a lungmacil taengla na mael. Ka Pathen
    BOEIPA aw, na sal loh na mikhmuh ah a thangthui vanbangla tamlung neh thangthuinah
    khaw hnatun lah.
  tbz-SIM: N Yiɛ̀ nKuyie nkémmú mí nhɑ kóo tɔ̃ntì n dɑ bɑ́ɑ́mmɛ̀, keè mí nhɑ kóo tɔ̃ntì
    n dɑ kuɔ̀nnɛ̀ tì, kéntɛ́ n dɑbònnì nɛ̀ m bɑ́ɑmmìi n dɑ bɑ́ɑ́ nyì.
  msy-2020: O Ikiavɨra Itir God, nan God, kɨ nɨn ingangarir gumazim, nɨ datɨrɨghɨn
    nan ararem ko azangsɨzim barakigh.
  dop-dop: Hɑɩ, Tɑcɑɑ, pɑɑ nɑ mpʋ kɛɛsɩ nyɑ́ ɩsɛ nɑ mɑ tɔɔ. Nɩɩ nyɑ́ tǝmlɛ tʋ mɑ́
    mɑ wiinɑʋ nɑ mɑ yɑɑʋ.
  azb-azb: Ancaq Sən bu qulunun duasına və yalvarışına nəzər sal, ya Rəbb Allahım,
    bu gün onun önündə etdiyi fəryadı və duanı eşit.
  eng-DBY: Yet have respect unto the prayer of thy servant, and to his supplication,
    Jehovah, my God, to hearken unto the cry and to the prayer which thy servant prayeth
    before thee;
  hin-2017: तो भी हे मेरे परमेश्वर यहोवा, अपने दास की प्रार्थना और गिड़गिड़ाहट की
    ओर ध्यान दे और मेरी पुकार और यह प्रार्थना सुन, जो मैं तेरे सामने कर रहा हूँ।
  eng-YLT: '''And Thou hast turned unto the prayer of Thy servant, and unto his supplication,
    O Jehovah my God, to hearken unto the cry and unto the prayer that Thy servant
    is praying before Thee,'
  eng-WYC-2017: But hereto only it is made, that thou, my Lord God, behold there the
    prayer of thy servant, and the beseeching of him, and that thou hear the prayers,
    which thy servant poureth [out] before thee;
  eng-WMBB: Yet have respect for the prayer of your servant and to his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you;
  urd-GVH: ऐ रब मेरे ख़ुदा, तो भी अपने ख़ादिम की दुआ और इल्तिजा सुन जब मैं तेरे हुज़ूर
    पुकारते हुए इलतमास करता हूँ
  rug-rug: Zihova na qua Tamasa, arau sa Mua nabulu. Mamu avosi sari qua vinaravara
    na tinepa tinaleosae, Mamu va tabei sari na qua tinepa atu koa Agoi.
  gaz-gaz: Taʼus yaa Waaqayyo Waaqa ko, kadhannaa fi waammata garbichi kee araara
    barbaaduuf dhiʼeessuuf gurra kenni. Iyyaa fi kadhannaa garbichi kee fuula kee
    duratti dhiʼeessu illee dhagaʼi.
  fra-LSG: Toutefois, Éternel mon Dieu, sois attentif à la prière de ton serviteur
    et à sa supplication; écoute le cri et la prière que t’adresse ton serviteur.
  yal-yal: Hali na birin, Alatala, n ma Ala, i tuli matima i ya walikɛna maxandine
    nun a mafanne ra, i tuli mati i tantun xuine nun maxandi xuine ra i ya walikɛɛn
    naxanye tima i xa to.
  haw-1868: 'E maliu mai i ka pule a kau kauwa, a i ka mea ana i noi aku ai, e Iehova,
    e ko''u Akua, e hoolohe i ke kahea ana''ku a me ka pule a kau kauwa e pule aku
    nei imua ou:'
  arb-NAV: فَأَصْغِ إِلَى ابْتِهَالِ عَبْدِكَ وَإِلَى تَضَرُّعِهِ أَيُّهَا الرَّبُّ
    إِلَهِي، وَاسْتَجِبْ إِلَى اسْتِغَاثَتِي وَالصَّلاةِ الَّتِي يَرْفَعُهَا عَبْدُكَ
    أَمَامَكَ.
  ewe-ewe: Ke, ɖo to wò dɔla ƒe gbedodoɖa kple eƒe kokoƒoƒo na nublanuikpɔkpɔ, O Yehowa,
    nye Mawu. Se wò dɔla ƒe ɣlidodo kple gbe si wòle dodom ɖa na wò.
  eng-LEE: 'Yet wilt thou turn thy regard unto the prayer of thy servant, and to his
    supplication, O Lord my God, to listen unto the entreaty and the prayer which
    thy servant prayeth before thee:'
  asm-FB: তথাপি, হে মোৰ ঈশ্বৰ যিহোৱা, আপুনি আপোনাৰ দাসৰ প্ৰাৰ্থনা আৰু অনুৰোধ গ্ৰহণ
    কৰি আপোনাৰ দাসে আপোনাৰ আগত কৰা কাতৰোক্তি আৰু প্ৰাৰ্থনালৈ কাণ দিয়ক।
  sus-A: ﭑ مَرِفِ عَلَتَلَ، عِ شَ عِ شَ كٌنيِ شَ دُبّ سُشُ، عِ شَ عَ شَ مَشَندِ تٌنفٌ،
    عِ شَ عِ تُلِ مَتِ عِ شَ كٌنيِ وَ شُي رَ.
  fra-SBL: Mais écoute la prière de ton serviteur et sa supplique, Yahvé mon Dieu,
    pour écouter le cri et la prière que ton serviteur adresse devant toi ;
  hbo-hbo: וּפָנִ֜יתָ אֶל־תְּפִלַּ֧ת עַבְדְּךָ֛ וְאֶל־תְּחִנָּתֹ֖ו יְהוָ֣ה אֱלֹהָ֑י
    לִשְׁמֹ֤עַ אֶל־הָרִנָּה֙ וְאֶל־הַתְּפִלָּ֔ה אֲשֶׁ֥ר עַבְדְּךָ֖ מִתְפַּלֵּ֥ל לְפָנֶֽיךָ׃
  kik-kik: No o na kũrĩ ũguo-rĩ, thikĩrĩria ihooya rĩa ndungata yaku, ĩgĩthaithana
    ĩiguĩrwo tha, Wee Jehova Ngai wakwa. Igua gũkaya na ihooya rĩrĩa ndungata yaku
    ĩrakũhooya ĩrĩ mbere yaku.
  fra-NCL: Cependant, Yahweh, mon Dieu, soyez attentif à la prière de votre serviteur
    et à sa supplication, en écoutant le cri joyeux et la prière que votre serviteur
    prononce devant vous,
  cek-AK: Toe Aw ka Angraeng Sithaw, vaihiah na tamna mah na hmaa ah tahmen hnikhaih
    hoi thuih ih lok to na tahngai pae ah;
  cuk-cuk: Degi-inigwele, Bab-Jehová, an-bese-goled be itoge, an bese-wilenaid be
    itoge. Bab-Jehováʼye, bee be, an-Bab-Dummadid. Andina be-maiga gued. Be-asabin
    an sabsuli wilesakwaa-bese-goled, be nue an-itoge.
  uig-CYR: Лекин и Пәрвәрдигар Худайим, қулуңниң дуа вә илтиҗасиға қулақ селип, қулуңниң
    Саңа көтәргән нидаси вә тилигини аңлиғайсән.
  tel-2017: దేవా, యెహోవా, నీ సేవకుడు నీ సన్నిధిలో చేసే ఈ ప్రార్థననూ విన్నపాన్నీ మన్నించు.
    నీ సేవకుడిని, నేను చేసే ప్రార్థననూ, నా మొర్రనూ ఆలకించు.
  hat-BSA: Malgre sa, prete atansyon a lapriyè a sèvitè Ou a, avèk sa li mande a,
    O SENYÈ Bondye mwen an, pou koute lè m kriye ak lapriyè ke sèvitè Ou a fè devan
    Ou;
  kos-kos: LEUM GOD luk, nga mwet kulansap lom. Porongo pre luk, ac topuk mwe siyuk
    luk nu sum.
  hbo-WLC: וּפָנִ֜יתָ אֶל־תְּפִלַּ֧ת עַבְדְּךָ֛ וְאֶל־תְּחִנָּת֖וֹ יְהוָ֣ה אֱלֹהָ֑י
    לִשְׁמֹ֤עַ אֶל־הָרִנָּה֙ וְאֶל־הַתְּפִלָּ֔ה אֲשֶׁ֥ר עַבְדְּךָ֖ מִתְפַּלֵּ֥ל לְפָנֶֽיךָ׃
  ibo-ibo: Ma Onyenwe anyị Chineke m, ṅaa ntị nʼekpere ohu gị, na arịrịọ ọ na-arịọ
    maka ebere. Nụrụ akwa na ekpere nke ohu gị na-ekpe nʼihu gị.
  ory-ory: ତଥାପି ହେ ସଦାପ୍ରଭୋ, ମୋର ପରମେଶ୍ୱର, ତୁମ୍ଭ ଦାସ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଯେଉଁ କାକୂକ୍ତି
    ଓ ପ୍ରାର୍ଥନା ନିବେଦନ କରୁଅଛି, ତାହା ଶୁଣିବା ପାଇଁ ତୁମ୍ଭେ ଆପଣା ଦାସର ପ୍ରାର୍ଥନା ଓ ବିନତିରେ
    ମନୋଯୋଗ କର;
  chk-chk: Ai Samol mi Lapalap, ai Kot, ngang noum chon angang. Kose mochen kopwe
    aüselinga ai iotek o apwönüetä ai tüngor üa eäni ngonuk ikenai.
  rop-rop: YAWEI, main God, mi na wekinmen blanga yu. Yu irrim main preya en gibit
    mi wanim mi askimbat yu.
  ukr-1871: Але зглянься на молитву й благаннє слуги твого, Господи Боже мій! почуй
    взиваннє й мольбу, якою слуга твій молиться перед тобою.
  deu-1951: Wende dich aber, o HERR, mein Gott, zum Gebet deines Knechtes und zu seinem
    Flehen, daß du erhörest das Lob und die Bitte, die dein Knecht vor dir tut,
  eng-JPS: Yet have Thou respect unto the prayer of Thy servant, and to his supplication,
    O LORD my God, to hearken unto the cry and to the prayer which Thy servant prayeth
    before Thee;
  srp-1865: Ali pogledaj na molitvu sluge svojega i na molbu njegovu, Gospode Bože
    moj, èuj viku i molitvu kojom ti se danas moli sluga tvoj.
  lug-lug: Wuliriza okusaba kw’omuddu wo n’okwegayirira kwe, Ayi Mukama Katonda wange,
    owulire okusaba kw’omuddu wo kwasaba gy’oli.
  heb-heb: ופנית אל תפלת עבדך ואל תחנתו יהוה אלהי לשמע אל הרנה ואל התפלה אשר עבדך
    מתפלל לפניך׃
  ben-IRV: সুতরাং হে সদাপ্রভু, আমার ঈশ্বর, তুমি তোমার দাসের প্রার্থনাতে ও বিনতিতে
    মনোযোগ দাও, তোমার দাস তোমার কাছে যেভাবে কাঁদছে ও প্রার্থনা করছে, তা শোন৷
  pan-pan: ਤਦ ਵੀ ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣੇ ਦਾਸ ਦੀ ਬੇਨਤੀ ਅਤੇ ਅਰਦਾਸ ਵੱਲ ਧਿਆਨ ਕਰ
    ਅਤੇ ਉਸ ਦੁਹਾਈ ਅਤੇ ਬੇਨਤੀ ਨੂੰ ਸੁਣ ਲੈ ਜੋ ਤੇਰਾ ਦਾਸ ਅੱਜ ਤੇਰੇ ਸਾਹਮਣੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ
  mya-JVB: သို့သော်လည်း အိုအကျွန်ုပ် ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော် ကျွန် သည် ရှေ့
    တော်၌ ယနေ့ကြွေးကြော် လျက် ပဌနာ ပြု၍ တောင်းလျှောက် သော စကားကို နားခံ နာယူ တော်မူပါ။
  hmo-hmo: To Lohiabada, egu Dirava e, lau be oiemu hesiai tauna, lauegu guriguri
    mani do oi kamonai, bona hari dina lau noinoi gaudia do oi henia.
  urd-urd: तो भी ऐ ख़ुदावन्द मेरे ख़ुदा अपने बन्दे की दुआ और मुनाजात का लिहाज़ कर
    कि उस फ़रियाद दुआ को सून ले जो तेरा बन्दा तेरे सामने करता है।
  rus-SYN: Но призри на молитву раба Твоего и на прошение его, Господи Боже мой! услышь
    воззвание и молитву, которою раб Твой молится пред Тобою.
  bqc-SIM: Dii ma Lua, mapi n zↄ̀blenawa wɛgwa, ní ma wabikɛa ń ma sùuugbɛaamao
    sí. Swã́sɛ wii pↄ́ mapi n zↄ̀blena málɛ lɛ́ma ń wabi pↄ́ málɛ kɛmaozi.
  tcz-CHONGTHU: Chuti chu hijongle kataona leh kathumna hi eina ngaipeh teiyin,
  mar-mar: पण माझी एवढी प्रार्थना ऐक. मी करुणा भाकतो तिजकडे लक्ष दे. परमेश्वर देवा,
    माझी हाक ऐक. मी तुझा एक दास आहे.
  qub-qub: Chayno captinpis, Tayta Diosnë ruwacushäta wiyaycamay. Mañacushäta chasquiycamay
    ari.
  bqp-bqp: Kɑ mɛ, Gusunɔ nɛn Yinni, ɑ nɛn gere swɑɑ dɑkio, kpɑ ɑ nɛn kɑnɑru nɔ te
    nɑ mɔ̀ gisɔ.
  hat-hat: Seyè, Bondye m', tanpri, se sèvitè ou mwen ye! Tanpri, tande jan m'ap lapriyè
    nan pye ou. Koute jan m'ap rele nan zòrèy ou jòdi a. Tande jan m'ap rele, jan
    m'ap lapriyè nan pye ou.
  eng-BSB: Yet regard the prayer and plea of Your servant, O LORD my God, so that
    You may hear the cry and the prayer that Your servant is praying before You.
  eng-WEBPB: Yet have respect for the prayer of your servant and to his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you;
  kbq-kbq: Hianagi Ra Anumzana nagri Anumzamoka, eri'za vahekamo'na nazama huogu'ma
    nunamuma hu'na kantahigesugenka, nunamuni'a antahinaminka kasunku hunanto.
  nhe-BL: Pero, TOTECO Dios, ta tlen tinoTeco, xijcaqui notlamaijtol tlen na nijchihua
    huan xijtlacaquili nochi tlen na, nimotlatequipanojca, nimitztlajtlanía.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e hezar. Aiko neremiruze'eg romo ihe. Einu katu
    newe heze'egaw nehe. Ezapo newe hereminoz nehe no.
  eng-DRA: 'But to this end only it is made, that thou mayest regard the prayer of
    thy servant and his supplication, O Lord my God: and mayest hear the prayers which
    thy servant poureth out before thee.'
