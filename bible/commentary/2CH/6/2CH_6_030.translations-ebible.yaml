verse: 2CH.006.030
translations:
  mal-C: അവിടത്തെ വാസസ്ഥലമായ സ്വർഗത്തിൽനിന്ന് അതു കേൾക്കണമേ. അവരോടു ക്ഷമിച്ച് അതിൻപ്രകാരം
    പ്രവർത്തിക്കണമേ, ഓരോരുത്തരോടും അവരവരുടെ പ്രവൃത്തികൾക്കനുസൃതമായി പെരുമാറണമേ, കാരണം,
    അയാളുടെ ഹൃദയം അവിടന്ന് അറിയുന്നല്ലോ! മനുഷ്യരുടെ ഹൃദയം അറിയുന്നത് അവിടന്നുമാത്രമാണല്ലോ!
  deu-TKW: so wollest du hören vom Himmel her, der Stätte, da du thronest, und vergeben
    und einem jeglichen geben, ganz wie er gewandelt hat, wie du sein Herz erkennst
    - denn du allein kennst das Herz der Menschenkinder! -
  lin-lin: yoka ye wuta na Likolo, evandelo na Yo, limbisa, zongisela moto na moto
    kolanda etamboli na ye, mpo ete oyebi motema na ye. Solo, Yo kaka nde oyebi mitema
    ya bato.
  eng-LSV: then You hear from the heavens, the settled place of Your dwelling, and
    have forgiven, and have given to each according to all his ways (because You know
    his heart, for You alone have known the heart of the sons of men),
  eng-GNV: Heare thou then in heauen, thy dwelling place, and be merciful, and giue
    euery man according vnto all his wayes, as thou doest knowe his heart (for thou
    onely knowest the hearts of the children of men)
  eng-WEBSTER: Then hear thou from heaven thy dwelling-place, and forgive, and render
    to every man according to all his ways, whose heart thou knowest (for thou only
    knowest the hearts of the children of men:)
  nhw-BL: Quena, xiquintlacaquili hasta nepa ilhuicac campa tiitztoc huan xiquintlapojpolhui
    huan xiquintlaxtlahui sese inijuanti quen catli cuali quichijtoque. Pampa san
    ta tiquiximati inintlalnamiquilis huan ininyolo nochi masehualme.
  swh-ONEN: basi usikie kutoka mbinguni, katika makao yako. Usamehe na utende, umpe
    kila mtu kulingana na matendo yake, kwa kuwa unaujua moyo wake (kwa kuwa ni wewe
    peke yako ujuaye mioyo ya watu wote),
  bba-bba: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di mi ɑ wɑ̃ɑ kpɑ ɑ bu suuru kuɑ ɑ bɑɑwure kuɑ
    nɡe mɛ u sɑ̃ɑ. Domi wunɛ turowɑ ɑ tɔnun ɡɔ̃ru yɛ̃.
  eng-KJVCPB: then hear thou from heaven thy dwelling place, and forgive, and render
    unto every man according unto all his ways, whose heart thou knowest; (for thou
    only knowest the hearts of the children of men:)
  luo-luo: to yie iwinji gie polo kama idakie. Wenegi richogi kendo tim ne ngʼato
    ka ngʼato gima owinjore gi gik motimo nikech ingʼeyo chunygi (nikech in kendi
    ema ingʼeyo chuny dhano),
  meu-meu: oi ese emu noho gabuna guba ai ba kamonai bona edia dika ba gwau tao, bona
    lalodia o dibadiamu taudia ba kara henidia, ta ta ena kara ena kara heḡereḡerena
    ba henidia, badina be oi sibomu ese taunimanima natudia iboudiai lalodia o dibadiamu.
  npi-ULB: तब तपाईं बस्‍नुहुने स्‍वर्गबाट सुन्‍नुहोस्‌ । क्षमा गर्नुहोस्‌ र हरेक व्यक्तिलाई
    उसका सबै चाल अनुसार प्रतिफल दिनुहोस् । तपाईंलाई त्यसको हृदय थाहा हुन्‍छ, किनभने
    तपाईंले मात्र मानिसजातिका हृदयहरू जान्‍नुहुन्छ ।
  yor-yor: Nígbà náà gbọ́ láti ọ̀run ibùgbé rẹ dáríjì, kí o sì pín fún olúkúlùkù ènìyàn
    gẹ́gẹ́ bí i gbogbo ohun tí ó ṣe, nígbà tí ìwọ ti mọ ọkàn rẹ̀ (nítorí ìwọ nìkan
    ni ó mọ ọkàn ènìyàn.)
  pes-OPCB: از آسمان که محل سکونت توست، بشنو و گناهانشان را ببخش. ای خدا، تو که تنها
    عارف قلوب مردمی، هر کس را برحسب کارهایش جزا بده.
  tgl-ULB: Kung gayon, pakinggan mo mula sa langit, ang lugar kung saan ka nakatira;
    patawarin mo, at gantimpalaan mo ang bawat tao sa lahat ng kaniyang kaparaanan;
    alam mo ang kaniyang puso, sapagkat tanging ikaw lamang ang nakakaalam sa puso
    ng mga tao.
  hui-hui: í̠na dahuliya andaga howa tinaga ko biyadago domo wahalu tigua bi larago
    hale habe. Í̠nime hangu wali agali bibahendenaga bu miniha mitangi bu kagobi manda
    biai ho kegoni. Ani bu kegome wali agali tigua mana koyaguabi bayaleyaguabi biyadadagua
    dabalu pani miadai bibe.
  mya-mya: သူ​တို့​၏​ဆု​တောင်း​ပတ္ထနာ​ကို​နား​ညောင်း​တော် မူ​ပါ။ ကိုယ်​တော်​စံ​တော်​မူ​ရာ​ကောင်း​ကင်​ဘုံ
    မှ​နား​ညောင်း​တော်​မူ​၍ သူ​တို့​အား​အ​ပြစ် ဖြေ​လွှတ်​တော်​မူ​ပါ။ ကိုယ်​တော်​သာ​လျှင်​လူ
    ၏​အ​ကြံ​အ​စည်​ကို​သိ​တော်​မူ​ပါ​၏။ လူ တစ်​ဦး​စီ​အား​ထိုက်​သင့်​သည့်​အ​တိုင်း စီ​ရင်​တော်​မူ​ပါ။-
  bod-N: ཁྱེད་ཉིད་བཞུགས་སའི་ནམ་མཁའི་ཞིང་ཁམས་ནས་དེར་གསན་ཏེ་སྡིག་པ་བསལ་བར་མཛོད། ཁྱེད་ཀྱིས་མི་རེ་རེའི་སེམས་མཁྱེན་པས་ན་དེའི་སྤྱོད་ལམ་བཞིན་དུ་བསྒྲུབས་ནས་ལན་གནང་བར་མཛོད།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁྱེད་ཉིད་གཅིག་པུས་འཇིག་རྟེན་མིའི་རིགས་ཀྱི་སེམས་པ་མཁྱེན་པའི་ཕྱིར་རོ།
    །
  sna-sna: ipapo inzwai kubva kudenga kwamunogara. Regererai uye muitire mumwe nomumwe
    sezvaanoita, sezvo muchiziva mwoyo wake (nokuti imi moga ndimi munoziva mwoyo
    yavanhu),
  spa-BLM: entonces escucha desde el cielo tu morada y perdona, y rinde a cada uno
    según todos sus caminos, cuyo corazón conoces (porque tú, sólo tú, conoces los
    corazones de los hijos de los hombres),
  cac-cac: '@see-verse:2CH.006.029'
  swh-ULB: Basi sikiliza mbinguni, sehemu ambayo unaishi; samehe, na umlipe kila mtu
    kwa njia zake zote; uhaujua moyo wake, kwa sababu wewe na ni wewe pekee unaijua
    mioyo ya wanadamu.
  bel-bel: Ты пачуй зь неба - месца пабытаваньня Твайго, і даруй, і аддай кожнаму
    паводле шляхоў ягоных, як Ты ведаеш сэрца ягонае, - бо Ты адзін ведаеш сэрца сыноў
    чалавечых,
  deu-ELBBK: so höre du vom Himmel her, der Stätte deiner Wohnung, und vergib, und
    gib jedem nach allen seinen Wegen, wie du sein Herz kennst – denn du, du allein
    kennst das Herz der Menschenkinder –;
  mbb-OT: Pemineǥa nu sikandan diyan te ubpeey nu he langit. Ne peseyluwa nu sikandan,
    ne veeli nu ziyà te kada sevaha kandan is ereg te menge vaal zan, su netuenan
    nu is gehinawa te kada sevaha kandan. Su utew venar he iyan ke zà netau te ǥehinawa
    te langun he etew.
  mal-2015: നീ നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽ നിന്നു കേട്ടു ക്ഷമിക്കയും
  rmc-rmc: šun les avri andral o ňebos, kaj bešes, a odmuk lenge! Počin dojekheske
    pal oda, sar dživel, se tu korkoro džanes o jile savore manušengre,
  pes-OPV: آنگاه از آسمان که مکان سکونت تو باشدبشنو و بیامرز و به هر کس که دل او را
    می‌دانی به حسب راههایش جزا بده، زیرا که تو به تنهایی عارف قلوب جمیع بنی آدم هستی.
  ron-1924: аскултэ-л дин черурь, дин локул локуинцей Тале, ши яртэ-л; рэсплэтеште
    фиекэруя дупэ кэиле луй, Ту каре куношть инима фиекэруя, кэч нумай Ту куношть
    инима копиилор оаменилор,
  ben-OBCV: তবে তখন তুমি স্বর্গ থেকে, তোমার বাসস্থান থেকে তা শুনো। তাদের ক্ষমা কোরো,
    ও প্রত্যেকের সাথে তাদের কৃতকর্মানুসারে আচরণ কোরো, যেহেতু তুমি তো তাদের অন্তর জানো
    (কারণ একমাত্র তুমিই মানুষের হৃদয়ের খবর রাখো),
  som-som: de markaas samada oo ah meeshaad deggan tahay ka maqal, oo iyaga cafi,
    oo nin walba ugu abaalgud siday jidadkiisa oo dhammu yihiin, adoo qalbigiisa og,
    (maxaa yeelay, adigoo keliya ayaa garta waxa binu-aadmiga oo dhan qalbiyadooda
    ku jira, )
  lat-VUC: 'tu exaudies de cælo, de sublimi scilicet habitaculo tuo: et propitiare,
    et redde unicuique secundum vias suas, quas nosti eum habere in corde suo (tu
    enim solus nosti corda filiorum hominum):'
  eng-ASVBT: then hear thou from heaven thy dwelling place, and forgive, and render
    unto every man according to all his ways, whose heart thou knowest (for thou,
    even thou only, knowest the hearts of the children of men);
  ita-1885: ascolta dal cielo, stanza della tua abitazione, e perdona, e rendi a ciascuno
    secondo ogni sua via, secondo che tu avrai conosciuto il suo cuore (perciocchè
    tu solo conosci il cuore de' figliuoli degli uomini);
  eng-LXXUP: 'then shalt thou hear from heaven, out of thy prepared dwelling place,
    and shalt be merciful, and shalt recompense to the man according to his ways,
    as thou shalt know his heart to be; for thou alone knowest the heart of the children
    of men:'
  eng-ULB: Then listen from heaven, the place where you live; forgive, and reward
    every person for all his ways; you know his heart, because you and you only know
    the hearts of human beings.
  spa-VBL: entonces tú escucha desde el cielo, el lugar donde vives, y perdona. Dales
    según su modo de vivir, porque tú sabes cómo son realmente las personas por dentro,
    y sólo tú conoces el verdadero carácter de las personas.
  fra-_FOB: Toi, exauce-les des cieux, du lieu de ta demeure, et pardonne; rends à
    chacun selon toutes ses voies, toi qui connais son cœur; car seul tu connais le
    cœur des enfants des hommes;
  mal-mal: നീ നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ട് ക്ഷമിക്കയും
  urd-GVR: to āsmān par apne taḳht se un kī fariyād sun lenā. Unheṅ muāf karke har
    ek ko us kī tamām harkatoṅ kā badlā de, kyoṅki sirf tū hī har insān ke dil ko
    jāntā hai.
  suz-BL: गे, इन मुर आन पुंइशो इन स्‍वर्ग ङा बाक्‍तीक रे नेनीन। मिनु मेको आन पाप क्‍याम्‍दीन।
    गे इन मुर आन थुं तुइश्‍शो खोदेंशो पा रिम्‍शो कली रिम्‍शो नु मरिम्‍शो कली मरिम्‍शो
    पने। मारदे हना गे ला मुर आन थुं तुइक्‍ब बाक्‍नीनी। भजन संग्रह १३९:१-४,२३
  ita-1927: tu esaudiscila dal cielo, dal luogo della tua dimora, e perdona; rendi
    a ciascuno secondo le sue vie, tu che conosci il cuore d’ognuno; poiché tu solo
    conosci il cuore dei figliuoli degli uomini;
  ckb-ckb: ئەوا تۆ لە ئاسمانەوە لە شوێنی نیشتەجێبوونتەوە گوێ بگرە. لێی خۆشبە، لەبەر
    ئەوەی تەنها تۆ دڵی ئادەمیزاد دەناسیت، بۆ هەرکەسێک بەگوێرەی هەڵسوکەوتەکانی کاردانەوەت
    هەبێت،
  eng-BBE: Then give ear from heaven your living-place, answering with forgiveness,
    and give to every man, whose secret heart is open to you, the reward of all his
    ways; (for you, and you only, have knowledge of the hearts of the children of
    men;)
  kan-OKCV: ನೀವು ವಾಸಮಾಡುವ ಪರಲೋಕದಿಂದ ಕೇಳಿ ಮನ್ನಿಸಿ, ಮನುಷ್ಯನ ಹೃದಯವನ್ನು ತಿಳಿದಿರುವ ನೀವು
    ಪ್ರತಿ ಮನುಷ್ಯನಿಗೂ ಅವನವನ ಮಾರ್ಗದ ಪ್ರಕಾರ ಪ್ರತಿಫಲಕೊಡಿರಿ. ಏಕೆಂದರೆ ನೀವೊಬ್ಬರೇ ಸಮಸ್ತ ಜನರ
    ಹೃದಯಗಳನ್ನು ತಿಳಿದವರಾಗಿದ್ದೀರಿ.
  tam-2017: உம்முடைய வாசஸ்தலமாகிய பரலோகத்திலிருக்கிற தேவரீர் கேட்டு மன்னித்து,
  spa-RV-1909: Tú oirás desde los cielos, desde el lugar de tu habitación, y perdonarás,
    y darás á cada uno conforme á sus caminos, habiendo conocido su corazón; (porque
    solo tú conoces el corazón de los hijos de los hombres;)
  ron-BTF: Atunci ascult-o din cer, locuința ta, și iartă și întoarce fiecărui om
    conform tuturor căilor lui, omul, a cărui inimă o cunoști; (fiindcă doar tu cunoști
    inimile copiilor oamenilor),
  eng-WEBP: then hear from heaven your dwelling place and forgive, and render to every
    man according to all his ways, whose heart you know (for you, even you only, know
    the hearts of the children of men),
  eng-FBV: then hear from heaven, the place where you live, and forgive. Give according
    to the way they live their lives, for you know what people are really like inside,
    and you alone know the true character of people.
  nld-1939: luister dan in de hemel, uw woonstede, en schenk vergiffenis, grijp in,
    en vergeld eenieder zijn werken. Want Gij kent de harten, Gij alleen kent het
    hart aller mensen.
  nch-BL: Quena, xiquintacaquili hasta nepa ilhuicac campa tiitztoc huan xiquintapojpolhui
    huan xiquintaxtahui sese inijuanti quej cati cuali quichijtoque. Pampa san ta
    tiquixmati inintalnamiquilis huan iniyolo nochi masehualme.
  vie-1934: thì xin Chúa từ trên trời, là nơi ngự của Chúa, hãy dủ nghe, tha thứ cho,
    và báo lại cho mỗi người tùy theo công việc họ, vì Chúa thông biết lòng của họ
    (thật chỉ một mình Chúa biết được lòng của con cái loài người);
  hin-CV: आप अपने घर, स्वर्ग से इसे सुनिए और क्षमा दीजिए और हर एक को, जिसके मन को
    आप भली-भांति जानते हैं, क्योंकि सिर्फ आपके ही सामने मानव का मन उघाड़ा रहता है,
    उसके आचरण के अनुसार प्रतिफल दीजिए,
  spa-BES: Escucha desde el cielo, tu morada, responde con perdón, y dale a cada hombre,
    cuyo corazón secreto está abierto para ti, la recompensa según sus acciones; porque
    tú, y solo tú, tienes conocimiento de los corazones de los hijos de los hombres;
  tdx-tdx: le mijanjiña boak’ am-pimoneña’o andike­rañe añe, le songa anoloro ty amo
    hene sata’eo, ie arofoana’o ty arofo’e —amy te Ihe avao ro maharofoanañe o arofon’
    ana’ ondatio—
  tha-KJV: ขอพระองค์ทรงสดับในฟ้าสวรรค์อันเป็​นที​่ประทับของพระองค์ และพระราชทานอภัย
    และทรงประทานแก่​ทุ​กคนซึ่งพระองค์ทรงทราบจิตใจตามการประพฤติทั้งสิ้นของเขา (เพราะพระองค์​เท่​านั้​นที​่ทรงทราบจิตใจแห่​งบ​ุตรทั้งหลายของมนุษย์)
  por-BR-2018: Tu ouvirás desde os céus, desde o lugar de tua habitação, e perdoarás,
    e darás a cada um conforme a seus caminhos, havendo conhecido seu coração; (porque
    só tu conheces o coração dos filhos dos homens);
  deu-ELO: so höre du vom Himmel her, der Stätte deiner Wohnung, und vergib, und gib
    einem jeden nach allen seinen Wegen, wie du sein Herz kennst, denn du, du allein
    kennst das Herz der Menschenkinder; -
  eng-WYC-2018: thou shalt hear from heaven, that is, from thine high dwelling place,
    and do thou mercy, and yield thou to each man after his ways, which thou knowest,
    that he hath in his heart; for thou alone knowest the hearts of the sons of men;
    (thou shalt hear from heaven, that is, from thy high dwelling place, and then
    do thou mercy, and yield thou to each person after their ways, which thou knowest,
    that they have in their heart; for thou alone knowest the hearts of people;)
  epo-epo: aŭskultu el la ĉielo, el la loko de Via loĝado, kaj pardonu, kaj redonu
    al ĉiu konforme al lia tuta konduto, kiel Vi konas lian koron (ĉar Vi sola konas
    la koron de la homidoj);
  uig-PIN: ǝmdi Sǝn turuwatⱪan makaning asmanda turup anglap, kǝqürüm ⱪilƣaysǝn, Sǝn
    ⱨǝrbir adǝmning ⱪǝlbini bilgǝqkǝ, ɵzining yollirini ɵzigǝ yandurƣaysǝn (qünki
    Sǝnla, pǝⱪǝt Sǝnla ⱨǝmmǝ insan balilirining ⱪǝlblirini bilgüqidursǝn);
  beo-beo: 'ilia sia:ne gagadodudabe nabima. Dia Hebene diasuga amoi esala nabima,
    amola ili fidili, gogolema:ne olofoma. Dia fawane da dunu ilia dogo ganodini asigi
    dawa:su dawa:. Dunu huluane afae afae hina: hou defele hima dabe ima.'
  tpi-OTNT: orait Bikpela, yu stap long ples bilong yu long heven na yu ken harim
    beten bilong en na lusim sin bilong en na helpim em. Yu tasol yu save long tingting
    bilong ol man, olsem na yu ken skelim pasin bilong olgeta wan wan man na bekim
    pe long ol inap long pasin ol i bin mekim.
  hau-SA: sai ka ji daga sama, mazauninka. Ka gafarta, ka kuma yi da kowane mutum
    gwargwadon duk abin da yake yi, da yake ka san zuciyarsa (gama kai kaɗai ka san
    zukatan mutane),
  uig-LAT: emdi Sen turuwatqan makaning asmanda turup anglap, kechürüm qilghaysen,
    Sen herbir ademning qelbini bilgechke, özining yollirini özige yandurghaysen (chünki
    Senla, peqet Senla hemme insan balilirining qelblirini bilgüchidursen);
  nde-nde: lalela usezulwini, okuyindawo yakho yokuhlala. Thethelela, wenzele umuntu
    munye ngamunye lokho okuhambelana lezenzo zakhe, ngoba wena uyazazi inhliziyo
    zabo (futhi nguwe wedwa owazi inhliziyo zabantu),
  ton-ton: 'Ke ke toki fanongo ʻe koe mei he langi ko ho ʻafioʻanga, pea fakamolemole,
    pea ke foaki ki he tangata taki taha ʻo fakatatau ki heʻene anga, ʻo ia ʻoku ke
    ʻafioʻi ʻa hono loto: (he ko koe pe tokotaha, ʻoku ke ʻilo ʻae loto ʻoe fānau
    kotoa pē ʻae tangata:)'
  ces-1613: Ty vyslýchej s nebe, z místa přebývání svého, a slituj se, a odplať jednomu
    každému podlé skutků jeho, vedlé toho, jakž znáš srdce jeho, (ty zajisté sám znáš
    srdce lidská),
  eng-WMB: then hear from heaven your dwelling place and forgive, and render to every
    man according to all his ways, whose heart you know (for you, even you only, know
    the hearts of the children of men),
  tam-TCV: உமது உறைவிடமாகிய பரலோகத்திலிருந்து கேட்டு மன்னியும். நீர் ஒவ்வொருவருடைய
    இருதயத்தை அறிந்திருக்கிறபடியால், அவனவன் செய்த செயல்களுக்குமேற்ப அவனவனுக்குச் செய்யும்.
    மனிதரின் இருதயங்களை அறிந்திருக்கிறவர் நீர் மட்டுமே.
  ceb-ULB: Unya paminaw gikan sa langit, ang dapit diin ka nagpuyo; pasayloa ug gantihi
    ang matag usa alang sa tanan niyang mga paagi; nasayod ka sa iyang kasingkasing,
    tungod kay ikaw lamang gayod ang nasayod sa mga kasingkasing sa mga tawo.
  pol-UBG: Ty wysłuchaj z nieba, z miejsca swojego zamieszkania, przebacz i oddaj
    każdemu według wszystkich jego dróg, ty, który znasz jego serce – gdyż jedynie
    ty znasz serca synów ludzkich;
  urd-GVU: تو آسمان پر اپنے تخت سے اُن کی فریاد سن لینا۔ اُنہیں معاف کر کے ہر ایک
    کو اُس کی تمام حرکتوں کا بدلہ دے، کیونکہ صرف تُو ہی ہر انسان کے دل کو جانتا ہے۔
  deu-1912: so wollest du hören vom Himmel, vom Sitz deiner Wohnung, und gnädig sein
    und jedermann geben nach all seinem Wandel, nach dem du sein Herz erkennst (denn
    du allein erkennst das Herz der Menschenkinder),
  kan-2017: ಮನುಷ್ಯರ ಹೃದಯಗಳನ್ನು ಬಲ್ಲಂಥ ನೀನು ನಿನ್ನ ನಿವಾಸವಾಗಿರುವ ಪರಲೋಕದಿಂದ ಅಲಿಸಿ ಅವರಿಗೆ
    ಪಾಪ ಕ್ಷಮೆಯನ್ನು ಅನುಗ್ರಹಿಸು. ನೀನೊಬ್ಬನೇ ಮನುಷ್ಯರ ಹೃದಯಗಳನ್ನು ಬಲ್ಲವನಾಗಿರುವುದರಿಂದ ಪ್ರತಿಯೊಬ್ಬನಿಗೂ
    ಅವನವನ ನಡತೆಗೆ ತಕ್ಕ ಹಾಗೆ ಪ್ರತಿಫಲವನ್ನು ಕೊಡು.
  yap-yap: ma ga rung’ag e meybil rorad. Mmotoyil ngorad u tafnam u tharmiy ma ga
    n’agfan u wun’um e kireb rorad. Kemus ni go’ gur e gamnang e tafinay rok e girdi’.
    Ra be’ ma ga pi’ ngak e tin nib m’ag ko ngongol rok,
  hlt-MCSB: Namah loh na khosak nah hmuen, vaan lamkah hnatun lamtah khodawkngai pah.
    Hlang te amah kah khosing bang boeih la pae. Anih kah thinko te namah loh na ming
    tih, namah bueng long ni hlang koca rhoek thinko khaw na ming.
  mdy-ETH: ሺኢጲፆ ዔያቶኮ ዋይዜ፤ ኔ ናንጋ ጫሪንጫ ዓኣዖ ሺኢጲፆ ዔያቶኮ ዋይዚ ጎሞ ዔያቶኮ ዓቶም ጌዔ፤ ዓሲኮ ዒኔና ጋሮይዳ
    ዓኣ ባኮ ቢያ ዛጊ ዔራሢ ኔና ሌሊኬ፤ ዬያሮ ፔቴ ፔቴ ዓሶም ማዼማጉዲ ኮይሳ ባኮ ዒንጌ።
  twi-ASANTE: tie firi ɔsoro deɛ wote hɔ, na fa kyɛ. Fa biribiara a ɛfata wo nkurɔfoɔ
    no ma wɔn, ɛfiri sɛ, wo nko ara na wonim onipa akoma mu.
  eng-WEBU: then hear from heaven your dwelling place and forgive, and render to every
    man according to all his ways, whose heart you know (for you, even you only, know
    the hearts of the children of men),
  wal-wal: neeni de7iyoosan saluwan siya. Siyada eta nagaraa atto yaaga; yaatada etau
    ootta. Neeni asaa wozanaa eriyoogaadankka asa ubbau a oosuwaadan oosuwaadan imma.
    Aissi giikko, asaa ubbaa wozanaa eriyai ne xalaala.
  spa-PDDPT: escucha Tú desde el cielo, el lugar de tu morada, y perdona. Retribuye
    conforme a todos sus procedimientos a cada uno cuyo corazón Tú conoces, porque
    solo Tú conoces el corazón de los hijos de hombres,
  gun-gun: endu ke yva re ne'amba py reĩa gui, ha'e vy eperdoa. Eme'ẽ peteĩ-teĩ pe
    oikoague repy, ha'e kuery py'a re oĩ va'e reikuaapa va'e vy, mba'eta ndee anho'i
    pavẽ py'a regua oikuaa va'e reiko.
  ilo-ULB: Ket denggem koma manipud langit, ti lugar a pagnanaedam; pakawanem ken
    gunggonaam ti tunggal tao segun kadagiti amin a wagasna; ammom ti pusona, gapu
    ta Sika ken Sika laeng ti makaammo kadagiti puso dagiti tattao.
  kpg-kpg: hagalongo malaa gi digaula mai i do henua dela i di langi. Dumaalia ang gi
    digaula mo di hagamaamaa digaula. Ma Kooe modogooe dela e iloo nia hagabaubau
    o nia manawa nia daangada. Goe huia ang gi tangada nei mo tangada nei gi tau anga
    gi ana hegau ne hai,
  uig-ARA: ئەمدى سەن تۇرۇۋاتقان ماكانىڭ ئاسماندا تۇرۇپ ئاڭلاپ، كەچۈرۈم قىلغايسەن،
    سەن ھەربىر ئادەمنىڭ قەلبىنى بىلگەچكە، ئۆزىنىڭ يوللىرىنى ئۆزىگە ياندۇرغايسەن (چۈنكى
    سەنلا، پەقەت سەنلا ھەممە ئىنسان بالىلىرىنىڭ قەلبلىرىنى بىلگۈچىدۇرسەن)؛
  sus-sus: i xa na fe mato kelife koore ma i magoroxi dɛnnaxɛ, i xa diɲɛ, i xa mixi
    birin sare fi a xa wali ra, i tan naxan adama birin bɔɲɛ ma fe kolon. I keren
    peti nan ibunadama birin sondon ma fe kolon.
  pon-2006: komwi ketin karonge eh kapakap. Komwi ketin karonge sang nan mwoalomwi
    nanleng oh ketin mahkohng. Komwihte kelehpw me mwahngih lamalam en aramas. Komwi
    ketin katingiheki emenemen eh wiewia kan nin duwen me konehng,
  ksd-ksd: una valongore ta kaum kiki arama ra bala na bakut, ma una mari diat, ma
    u, u nunure ra bala i ra tarai par, (tago u kaka u nunure ra bala i ra lavur natu
    i ra tarai), una bali ia pire ra tarai par tikatikai da kadia mangamangana,
  tur-YTC: O zaman gökten, oturduğun yerden işit ve bağışla ve yüreğini bildiğin herkese
    bütün yollarına göre karşılık ver, (çünkü sen, yalnız sen, insan çocuklarının
    yüreğini bilirsin),
  grc-BRENT: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου, καὶ ἱλάσῃ,
    καὶ δώσεις ἀνδρὶ κατὰ τὰς ὁδοὺς αὐτοῦ, ὡς ἂν γνῷς τὴν καρδίαν αὐτοῦ, ὅτι μόνος
    γινώσκεις τὴν καρδίαν υἱῶν ἀνθρώπων,
  ind-AYT: kiranya Engkau mendengar dari surga, dari tempat kediaman-Mu, dan mengampuni
    serta membalas kepada setiap orang sesuai dengan segala perbuatannya, karena Engkau
    mengenal hatinya. Sebab, hanya Engkaulah yang mengenal hati anak-anak manusia;
  nya-nya: pamenepo imvani kumwambako, malo anu wokhalamo. Khululukani ndipo muchitire
    aliyense molingana ndi zonse zimene anachita popeza Inu mumadziwa mtima wake,
    (pakuti ndinu nokha amene mumadziwa mitima ya anthu),
  hrv-hrv: usliši im molitvu i vapaj njihov u nebu gdje boraviš i oprosti i daj svakomu
    po njegovim putovima, jer ti poznaješ srce njegovo; jer ti jedini prozireš srca
    ljudi
  mps-mps: teda, Genuai Bidi, nage nago bulu dagalude bidiyu, tama nago agai gedu
    haluasa po wabo odama, tama nago aga tau sao. Nago deligo naga bidigo ebo homu
    kolesaga konebo dao, tama tiyu nago tigidali deli deli bidigo ebo kolesaga dagalama,
    tama nago augwaligo yali kolesagaba usu nama pe wei mawaibao.
  tpi-tpi: orait Bikpela, yu stap long ples bilong yu long heven na yu ken harim beten
    bilong en na lusim sin bilong en na helpim em. Yu tasol yu save long tingting
    bilong ol man, olsem na yu ken skelim pasin bilong olgeta wan wan man na bekim
    pe long ol inap long pasin ol i bin mekim.
  dan-1931: den høre du i Himmelen, der, hvor du bor, og tilgive, idet du gengælder
    enhver hans Færd, fordi du kender hans Hjerte, thi du alene kender Menneskebørnenes
    Hjerter,
  vie-OVCB: xin Chúa từ trời lắng nghe, và tha thứ, báo trả cho mỗi người cách công
    minh, vì Chúa biết rõ lòng dạ của loài người.
  guj-2017: તો પછી તમે તમારા નિવાસસ્થાનમાં, એટલે કે આકાશમાં તે સાંભળીને માફી આપજો
    અને દરેકને તેના માર્ગો પ્રમાણે યોગ્ય બદલો આપજો; તમે તેમનું હૃદય જાણો છો, કેમ કે
    તમે અને કેવળ તમે જ દરેક મનુષ્યનાં હૃદયો જાણો છો.
  pon-2006A: komwi ketin karonge eh kapakap. Komwi ketin karonge sang nan mwoalomwi
    nanleng oh ketin mahkohng. Komwihte kelehpw me mwahngih lamalam en aramas. Komwi
    ketin katingiheki emenemen eh wiewia kan nin duwen me konehng,
  por-BRBSL: então ouve do céu a tua morada e perdoa, e presta a cada homem de acordo
    com todos os seus caminhos, cujo coração tu conheces (para ti, até mesmo tu só,
    conheces o coração dos filhos dos homens),
  cth-cth: Na onae kalvan hoi thai pouh nateh ngaithoum haw. Taminaw e lungthin hoi
    pouknae pueng teh, nang ni koung na panue. Amamae tawksaknae patetlah lawkceng
    nateh,
  twi-twi: tie fi ɔsoro, nea wote hɔ, na fa kyɛ. Fa biribiara a ɛfata wo nkurɔfo no
    ma wɔn, na wo na wunim wɔn koma mu, efisɛ wo nko ara na wunim nnipa koma mu.
  hlt-hlt: Namah loh na khosak nah hmuen, vaan lamkah hnatun lamtah khodawkngai pah.
    Hlang te amah kah khosing bang boeih la pae. Anih kah thinko te namah loh na ming
    tih, namah bueng long ni hlang koca rhoek thinko khaw na ming.
  tbz-SIM: fɔ̃́ nKuyie nhɑ́ mboní kɛĩ́nkɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́keè kɛ́ bɛ̀ cĩ̀ɛ̃́,
    kɛ́dɔɔ̀ bɑ́ wè ò dɔɔ̀rìmɛ̀ dòmmɛ̀, kɛ yɛ̃́ fɔ̃́ nyɛ̃́mɛ̀mu bɛ yɛ̀mmɛ̀ dòmmɛ̀.
    Fɔ̃́ɔ̃̀ mɑ́ɑ̀ yɛ̃́ bɛnìtìbɛ̀ yɛ̀mmɛ̀ dòmmɛ̀.
  msy-2020: nɨ Ikiavɨra Itir God, nɨ uan Nguibamɨn ikɨva en azangsɨzim baregh en akuragh
    en arazir kuraba gɨn amadagh. Nɨrara gumazamizibar nɨghnɨziba bar dagh fo, kamaghɨn,
    nɨ uabɨ vaghvagh en arazir kurar e amiziba ikarvagh ivezir kuram e danɨng.
  dop-dop: Ɩlɛ hɑɩ, Tɑcɑɑ, nɩɩ ɩ tɔm kɛ nyɑ́ tǝcɑɣɑlɛ kɛ hɑtoo ɩsɔtɑɑ nɑ ń tɑɣɑnɩ
    pɑɑ wei ɩ tǝwɑkǝllɛ nɑ ń kɛɛsǝnɑ ɩ tɔntɛ. Mpi tɔ, nyɑ́ tike n nyǝmnɑ pɑɑ yʋlʋ
    wei ɩ lotu.
  azb-azb: o vaxt Sən göydən – Öz məskənindən eşit və bağışla. Ürəyini bildiyin hər
    adama bütün əməllərinə görə əvəz ver, çünki insan ürəklərini yalnız Sən bilirsən.
  eng-DBY: then hear thou from the heavens, the settled place of thy dwelling, and
    forgive, and render unto every man according to all his ways, whose heart thou
    knowest (for thou, thou only, knowest the hearts of the children of men),
  hin-2017: तो तू अपने स्वर्गीय निवास-स्थान से सुनकर क्षमा करना, और एक-एक के मन की
    जानकर उसकी चाल के अनुसार उसे फल देना; (तू ही तो आदमियों के मन का जाननेवाला है);
  eng-YLT: then Thou dost hear from the heavens, the settled place of Thy dwelling,
    and hast forgiven, and hast given to each according to all his ways (because Thou
    knowest his heart, for Thou — Thou only — hast known the heart of the sons of
    men),
  eng-WYC-2017: thou shalt hear from heaven, that is, from thine high dwelling place,
    and do thou mercy, and yield thou to each man after his ways, which thou knowest,
    that he hath in his heart; for thou alone knowest the hearts of the sons of men;
  eng-WMBB: then hear from heaven your dwelling place and forgive, and render to every
    man according to all his ways, whose heart you know (for you, even you only, know
    the hearts of the children of men),
  urd-GVH: तो आसमान पर अपने तख़्त से उनकी फ़रियाद सुन लेना। उन्हें मुआफ़ करके हर एक
    को उस की तमाम हरकतों का बदला दे, क्योंकि सिर्फ़ तू ही हर इनसान के दिल को जानता
    है।
  rug-rug: si Mamu avosi sari na dia vinaravara. Va avosi pa Maṉauru, sa Mua kokoana,
    Mamu taleoso ni. Agoi mo Telemu gilani sari na hiniva pa bulo tie. Mu pitui sari
    hopeke tie gua sapu garodi,
  gaz-gaz: ati samii irraa, iddoo jireenya keetiitii dhagaʼi. Dhiifama godhiif; si
    qofatu garaa namaa beekaatii, ati sababii garaa isaa beektuuf tokkoo tokkoo namaatiif
    akkuma hojii isaa hundaatti waan isaaf malu kenni;
  fra-LSG: exauce-le des cieux, du lieu de ta demeure, et pardonne; rends à chacun
    selon ses voies, toi qui connais le cœur de chacun, car seul tu connais le cœur
    des enfants des hommes,
  yal-yal: Nayi, i yi e yabi i dɔxɔdeni kore xɔnna ma, i yi e mafelu, i yi birin saran
    e kɛwanle ra, bayo i birin bɔɲɛ yi feen kolon, amasɔtɔ i tan nan keden pe adamadiine
    bɔɲɛ yi feene kolon.
  haw-1868: Alaila, e hoolohe mai oe mai ka lani mai, o kou wahi e noho ai, a e kala
    mai, a e haawi i kela kanaka keia kanaka e like me kona aoao iho, i kou ike ana
    i kona naau; (no ka mea, o oe wale no ka i ike i ka naau o na keiki a kanaka;)
  arb-NAV: اسْتَجِبْ أَنْتَ مِنَ السَّمَاءِ مَقَرِّ سُكْنَاكَ، وَاصْفَحْ وَجَازِ كُلَّ
    إِنْسَانٍ بِمُقْتَضَى طُرُقِهِ، لأَنَّكَ تَعْرِفُ قَلْبَهُ، فَأَنْتَ وَحْدَكَ
    الْمُطَّلِعُ عَلَى دَخَائِلِ النَّاسِ،
  ewe-ewe: ekema se woƒe gbedodoɖa tso dziƒo, wò nɔƒe, tsɔ woƒe nu vɔ̃wo ke wo eye
    nàwɔ na ame sia ame ɖe eƒe nuwɔna nu (elabena wò koe nya amewo ƒe dzi me),
  eng-LEE: Then do thou hear from heaven the place of thy dwelling, and forgive, and
    give to every man in accordance with all his ways, as thou mayest know his heart;
    for thou, thyself alone, knowest the heart of the children of men;
  asm-FB: তেনেহ’লে সেই বিষয়ে কৰা যি কোনো প্ৰাৰ্থনা বা অনুৰোধ আপুনি আপোনাৰ বাসস্থান
    স্বৰ্গৰ পৰা সেই বিষয়ে শুনি ক্ষমা কৰিব আৰু প্ৰতিজন লোকৰ মন জানি, কিয়নো আপুনি,
    কেৱল আপুনিহে মনুষ্য সন্তান সকলৰ মন জানে; তেওঁলোকৰ নিজ নিজ কৰ্মৰ দৰে ফল দিব৷
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ عِ مَفٌرٌشِ دّننَشّ، عِ شَ دِحّ، عِ شَ مِشِ
    بِرِن سَرٍ قِ عَ شَ وَلِ رَ، عِ تَن نَشَن عَدَ مَ بِرِن بْحّ مَ قٍ كٌلٌن. عِ كٍرٍن
    ثٍتِ نَن عِبُنَدَ مَ بِرِن سٌندٌن مَ قٍ كٌلٌن.
  fra-SBL: alors écoute du ciel, ta demeure, et pardonne, et rends à chacun selon
    toutes ses voies, le cœur que tu connais (car toi seul connais le cœur des enfants
    des hommes),
  hbo-hbo: וְ֠אַתָּה תִּשְׁמַ֨ע מִן־הַשָּׁמַ֜יִם מְכֹ֤ון שִׁבְתֶּ֙ךָ֙ וְסָ֣לַחְתָּ֔
    וְנָתַתָּ֤ה לָאִישׁ֙ כְּכָל־דְּרָכָ֔יו אֲשֶׁ֥ר תֵּדַ֖ע אֶת־לְבָבֹ֑ו כִּ֤י אַתָּה֙
    לְבַדְּךָ֣ יָדַ֔עְתָּ אֶת־לְבַ֖ב בְּנֵ֥י הָאָדָֽם׃
  kik-kik: hĩndĩ ĩyo ũkaamaigua ũrĩ o kũu igũrũ gĩikaro-inĩ gĩaku, ũmarekere na ũtuĩre
    o mũndũ itua kũringana na ũrĩa wothe ekĩte, tondũ we nĩũĩ ngoro yake nĩgũkorwo
    nowe wiki ũũĩ ngoro cia andũ,
  fra-NCL: écoutez-le du ciel, du lieu de votre demeure, et pardonnez ; rendez à chacun
    selon toutes ses voies, vous qui connaissez son cœur, — car seul vous connaissez
    les cœurs des enfants des hommes, —
  cek-AK: na ohhaih van hoiah tahngai pae ah; nihcae ih palungthin panoekkung loe
    nang ni; (nang khue mah ni kaminawk ih palungthin to panoek) nihcae zaehaih to
    tahmen ah; kami boih a sak o ih hmuen baktiah lokcaek ah;
  cuk-cuk: ”Nibneg-akale be itogoed, degi, geb e-isgued ega be elioed. Ar bebi-unnila
    dulemar-binsaed be wissoggu, be ibmar-wisidba, dule-e-damaladba be dule-odurdakoed.
  uig-CYR: әнди Сән туруватқан маканиң асманда туруп аңлап, кәчүрүм қилғайсән, Сән
    һәр бир адәмниң қәлбини билгәчкә, өзиниң йоллирини өзигә яндурғайсән (чүнки Сәнла,
    пәқәт Сәнла һәммә инсан балилириниң қәлблирини билгүчидурсән);
  tel-2017: మా పూర్వీకులకు నీవిచ్చిన ఈ దేశంలో వారు తమ జీవితకాలమంతా నీపట్ల భయభక్తులు
    కలిగి
  hat-BSA: nan lè sa a, koute depi nan syèl la, abitasyon pa Ou a, epi padone e bay
    a chak moun selon pwòp chemen li, kè a sila Ou konnen yo (paske Ou menm sèl konnen
    kè a fis a lòm yo),
  kos-kos: lohng pre lalos. Porongo mwe siyuk lalos yen sum inkusrao, ac nunak munas
    nu selos. Oru nu sin kais mwet oana ma fal nu sel, tuh kom mukena etu nunak lun
    mwet uh.
  hbo-WLC: וְ֠אַתָּה תִּשְׁמַ֨ע מִן־הַשָּׁמַ֜יִם מְכ֤וֹן שִׁבְתֶּ֙ךָ֙ וְסָ֣לַחְתָּ֔
    וְנָתַתָּ֤ה לָאִישׁ֙ כְּכָל־דְּרָכָ֔יו אֲשֶׁ֥ר תֵּדַ֖ע אֶת־לְבָב֑וֹ כִּ֤י אַתָּה֙
    לְבַדְּךָ֣ יָדַ֔עְתָּ אֶת־לְבַ֖ב בְּנֵ֥י הָאָדָֽם׃
  ibo-ibo: mgbe ahụ, site nʼeluigwe bụ ebe obibi gị nụrụ arịrịọ ha. Gbaghara ma meekwa;
    mesoo onye ọbụla dịka ihe niile ha na-eme si dị, ebe ọ bụ na ị maara obi ha niile
    (nʼihi na naanị gị maara obi ụmụ mmadụ),
  ory-ory: ତୁମ୍ଭେ ଆପଣା ନିବାସ ସ୍ଥାନ ସ୍ୱର୍ଗରୁ ତାହା ଶ୍ରବଣ କରି କ୍ଷମା କର, ଆଉ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟର
    ଅନ୍ତଃକରଣ ଜାଣି ତାହାର ସକଳ ଗତି ଅନୁସାରେ ପ୍ରତିଫଳ ଦିଅ, କାରଣ ତୁମ୍ଭେ, କେବଳ ତୁମ୍ଭେ ହିଁ
    ମନୁଷ୍ୟ-ସନ୍ତାନଗଣର ଅନ୍ତଃକରଣ ଜାଣୁଅଛ।
  chk-chk: mürin kopwe aüselingeer me läng ewe ia ka nom ie. Kopwe amusala ar tipis
    o liwini ngeni eman me eman ükükün an föför, pun en ka silei leluker, ewer, en
    echök ka silei leluken aramas meinisin.
  rop-rop: yu irrim olabat preya. Yu irrim langa yu kemp langa top en yu larramgo
    olabat fri. Oni yu na sabi wanim langa olabat hat. Yu jadjim ebribodi blanga wanim
    deibin dumbat,
  ukr-1871: Ти почуй з неба, з місця пробування твого, й прости, й відплати кожному
    по всїх поступках його, так як ти взнаєш серце його, бо ти один знаєш серце синів
    людських, —
  deu-1951: so wollest du hören im Himmel, am Sitze deiner Wohnung, und vergeben und
    jedermann geben nach all seinem Weg, wie du sein Herz erkennst; denn du allein
    erkennst das Herz der Menschenkinder,
  eng-JPS: then hear Thou from heaven Thy dwelling-place, and forgive, and render
    unto every man according to all his ways, whose heart Thou knowest — for Thou,
    even Thou only, knowest the hearts of the children of men —
  srp-1865: Ti èuj s neba, iz stana svojega, i oprosti i podaj svakome po putovima
    njegovijem, što znaš u srcu njegovu, jer ti sam znaš srca sinova èovjeèijih;
  lug-lug: kale owulirenga ng’osinziira mu ggulu gy’obeera osonyiwe, era osasule buli
    muntu ng’ebikolwa bye bwe biri, kubanga ggwe wekka gw’omanyi emitima gy’abaana
    b’abantu;
  heb-heb: ואתה תשמע מן השמים מכון שבתך וסלחת ונתתה לאיש ככל דרכיו אשר תדע את לבבו
    כי אתה לבדך ידעת את לבב בני האדם׃
  ben-IRV: তবে তুমি তোমার বসবাসের জায়গা স্বর্গ থেকে সেটা শুনো এবং ক্ষমা কোরো এবং
    প্রত্যেক জনকে নিজেদের সমস্ত পথ অনুযায়ী প্রতিফল দিও; তুমি তো তাদের হৃদয় জানো;
    কারণ একমাত্র তুমিই মানুষের হৃদয় সম্বন্ধে জানো;
  pan-pan: ਤਾਂ ਤੂੰ ਆਪਣੇ ਸਵਰਗੀ ਭਵਨ ਤੋਂ ਸੁਣ ਕੇ ਮਾਫ਼ ਕਰੀਂ ਅਤੇ ਤੂੰ ਜੋ ਉਸ ਦੇ ਦਿਲ ਨੂੰ ਜਾਣਦਾ
    ਹੈਂ ਹਰ ਮਨੁੱਖ ਨੂੰ ਉਸ ਦੀ ਚਾਲ ਅਨੁਸਾਰ ਬਦਲਾ ਦੇਈਂ ਕਿਉਂ ਜੋ ਤੂੰ ਹੀ ਮਨੁੱਖਾਂ ਦੇ ਦਿਲਾਂ ਨੂੰ
    ਜਾਣਨ ਵਾਲਾ ਹੈਂ
  mya-JVB: '-'
  hmo-hmo: edia guriguri do oi kamonai. Guba dekena amo do oi kamonai, edia kara dika
    do oi gwauatao, bona idia be oi ese do oi durua. Badina be oi sibona ese taunimanima
    ibounai edia laloa oi diba noho. Idia ta ta dekenai edia kara, edia kara hegeregerena
    durua do oi henia.
  urd-urd: तू तो आसमान पर से जो तेरी रहने की जगह है सुनकर मु'आफ़ कर देना और हर शख़्स
    को जिसके दिल को तू जनता है उसकी सब चालचलन के मुताबिक़ बदला देना क्यूँकि सिर्फ़
    तू ही बनी आदम के दिलों को जनता है
  rus-SYN: Ты услышь с неба - места обитания Твоего, и прости, и воздай каждому по
    всем путям его, как Ты знаешь сердце его, - ибо Ты один знаешь сердце сынов человеческих,
  bqc-SIM: kua za musu nìli siaànↄ. Nìli sùuukɛaànↄ, ní fĩaboɛ̀ aà yãkɛawa,
    asa ń aà nↄ̀sɛ dↄ̃. Ḿmɛ ń gbɛ̃́pii nↄ̀sɛ dↄ̃.
  tcz-CHONGTHU: Van naumnaa konin hin ngaiyin lang ngaidam in, namite chu athilbol
    aumchan toh kilomin bolpeh in, ajeh chu nangbouseh in mihem khatcheh lungsung
    hi nahet ahi.
  mar-mar: तेव्हा तू ते स्वर्गातून ऐक. जेथे तू राहतोस. तू ऐकून त्यांना क्षमा कर. प्रत्येका
    मनुष्याचा मनोदय तुला माहीत असल्यामुळे ज्याला जे योग्य असेल त्यास ते दे. मानवाचे
    मन फक्त तूच ओळखतोस.
  qub-qub: '@see-verse:2CH.006.029'
  bqp-bqp: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di mi ɑ wɑ̃ɑ kpɑ ɑ bu suuru kuɑ ɑ bɑɑwure kuɑ
    nge mɛ u sɑ̃ɑ. Domi wunɛ turowɑ ɑ tɔnun gɔ̃ru yɛ̃.
  hat-hat: tanpri, kote ou ye nan syèl kote ou rete a, koute lapriyè yo, padonnen
    yo. Bay chak moun sa yo merite, paske ou konnen sa ki nan kè yo. Se ou menm ki
    konnen sa ki nan fon kè moun.
  eng-BSB: be heard by You from heaven, Your dwelling place. And may You forgive and
    repay each man according to all his ways, since You know his heart—for You alone
    know the hearts of men—
  eng-WEBPB: then hear from heaven your dwelling place and forgive, and render to
    every man according to all his ways, whose heart you know (for you, even you only,
    know the hearts of the children of men),
  kbq-kbq: mona kumaka'afintira nentahinka kumitia atrenerantenka, mago mago'mo'ma
    hu'nenia avu'avate antenka nona huzmantetere huo. Na'ankure Kagra mika vahe'mofo
    agu'agesa kenka antahinka hu'nane.
  nhe-BL: Quena, xiquintlacaquili hasta nepa elhuicac campa tiitztoc huan xiquintlapojpolhui
    huan xiquintlaxtlahui sese inijuanti queja tlen cuali quichijtoque. Pampa san
    ta tiquixmati inintlalnamiquilis huan ininyolo nochi tlacame.
  gub-BL: enu waze'eg mehe ne wà nehe. Enu neremiaihu ywak rehe nereko mehe ne wà
    nehe. Nereharaz wanemiapo kwer wi nehe. Epytywà ne wà nehe. Xo ne zo erekwaw urema'enukwaw
    paw urepy'a pe har ne. Erereko katu putar teko paw wakatu haw hekuzaromo ne wà
    nehe. Ererekoahy putar wakatu 'ymaw hekuzaromo ne wà nehe.
  eng-DRA: 'Hear thou from heaven, from thy high dwelling place, and forgive, and
    render to every one according to his ways, which thou knowest him to have in his
    heart: (for thou only knowest the hearts of the children of men:)'
