verse: 2CH.006.005
translations:
  mal-C: ‘എന്റെ ജനമായ ഇസ്രായേലിനെ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചുകൊണ്ടുവന്ന നാൾമുതൽ ഇന്നുവരെ
    എന്റെ നാമം സ്ഥാപിക്കുന്നതിനുവേണ്ടി ഒരാലയം നിർമിക്കാൻ ഇസ്രായേൽ ഗോത്രങ്ങളിലെങ്ങും
    ഞാൻ ഒരു നഗരം തെരഞ്ഞെടുത്തിട്ടില്ല, എന്റെ ജനമായ ഇസ്രായേലിനു നായകനായിരിക്കേണ്ടതിന്
    ആരെയും ഞാൻ തെരഞ്ഞെടുത്തിട്ടുമില്ല.
  deu-TKW: Seit der Zeit, da ich mein Volk aus Ägypten herausführte, habe ich aus
    keinem der Stämme Israels eine Stadt erwählt, daß man einen Tempel erbaue, damit
    mein Name daselbst wäre, habe auch niemanden dazu erwählt, daß er über mein Volk
    Israel Fürst sei.
  lin-lin: « Wuta mokolo oyo nabimisaki bato na Ngai, Isalaele, na Ejipito, naponaki
    engumba moko te kati na mabota nyonso ya Isalaele mpo ete batonga kuna Tempelo
    epai wapi Kombo na Ngai ekozala, mpe naponaki moto mosusu te lokola mokonzi ya
    bato na Ngai, Isalaele,
  eng-LSV: From the day that I brought out My people from the land of Egypt, I have
    not fixed on a city out of any of the tribes of Israel to build a house for my
    name being there, and I have not fixed on a man to be leader over My people Israel;
  eng-GNV: 'Since the day that I brought my people out of the land of Egypt, I chose
    no citie of al the tribes of Israel to buylde an house, that my Name might be
    there, neyther chose I any man to be a ruler ouer my people Israel:'
  eng-WEBSTER: 'Since the day that I brought forth my people from the land of Egypt
    I chose no city among all the tribes of Israel to build a house in, that my name
    might be there; neither chose I any man to be a ruler over my people Israel:'
  nhw-BL: ‘Hasta ipan nopa tonali quema niquinquixti noisraelita masehualhua ipan
    tlali Egipto, amo quema nijtlapejpenijtoc se altepetl tlen nochi israelita altepeme
    para ipan ma nechchihuilica se tiopamitl para nopona nechhueyimatise. Huan amo
    quema nijtlapejpenijtoc se tlanahuatijquetl para quinyacanas noisraelita masehualhua.
  swh-ONEN: ‘Tangu siku niliyowatoa watu wangu kutoka Misri, sikuchagua mji katika
    kabila lolote la Israeli ili Hekalu lijengwe humo ili Jina langu lipate kuwamo
    humo, wala sikumchagua mtu yeyote kuwa kiongozi wa watu wangu Israeli.
  bba-bba: sɑɑ mìn di u win tɔmbu Isirelibɑ yɑrɑmɑ Eɡibitin di, u ǹ wuu ɡɑɡu ɡɔsɑ
    ben wusu ɡɑsu sɔɔ bu kɑ diru bɑni mi bɑ koo nùn sɑ̃. U ǹ mɑɑ ɡoo ɡɔsɑ u n kɑ
    sɑ̃ɑ win tɔmbun kpɑro.
  eng-KJVCPB: 'Since the day that I brought forth my people out of the land of Egypt
    I chose no city among all the tribes of Israel to build a house in, that my name
    might be there; neither chose I any man to be a ruler over my people Israel:'
  luo-luo: ‘Chakre ndalo mane agolo joga koa Misri pok ayiero dala maduongʼ e dhoot
    moro amora mar Israel mondo oger hekalu kanyo ni Nyinga, to aseyiero Daudi mondo
    otel ni joga Israel.
  meu-meu: “Egu orea taudia na Aigupto tanona amo na hakaua lasi dinana amo ema, Israel
    iduhuna iboudiai lalodia amo hanua ta asina abia hidi, lau ladagu baine noholaia
    rumana auta baine gini gabuna; bona tau ta asina abia hidi, egu bese Israel baine
    lohiaia.
  npi-ULB: ‘मेरो मानिसलाई मिश्रदेशबाट मैले निकालेर ल्‍याएको दिनदेखि यता इस्राएलका
    सबै कुलको कुनै पनि सहरलाई मेरो नाउँ कायम राख्‍नलाई एउटा मन्‍दिर बनाउन भनी मैले
    छानिनँ । न त मेरो मानिस इस्राएलमाथि शासन गर्न मैले कुनै मानिसलाई अगुवा हुनलाई
    चुनें ।
  yor-yor: ‘Láti ọjọ́ tí èmi ti mú àwọn ènìyàn mi jáde kúrò ní ilẹ̀ Ejibiti, èmi kò
    yan ìlú kan nínú gbogbo ẹ̀yà Israẹli, láti kọ́ ilé, kí orúkọ mi kí ó lè wà níbẹ̀,
    bẹ́ẹ̀ ni èmi kò yan ẹnikẹ́ni láti jẹ́ olórí lórí Israẹli ènìyàn mi.
  pes-OPCB: 'او به پدرم فرمود: ”از زمانی که قوم خود را از مصر بیرون آوردم تاکنون در
    هیچ جای سرزمین اسرائیل هرگز شهری را انتخاب نکرده‌ام تا در آنجا خانه‌ای برای حرمت
    نام من بنا شود و نیز کسی را برنگزیده‌ام تا رهبر قوم من اسرائیل شود.'
  tgl-ULB: '''Mula noong araw na inilabas ko ang aking mga tao mula sa lupain ng Ehipto,
    wala akong piniling lungsod mula sa lahat ng lipi ng Israel kung saan magtatayo
    ng tahanan, upang naroon ang aking pangalan. Ni hindi ako pumili ng sinumang tao
    upang maging prinsipe sa aking bayang Israel.'
  hui-hui: Anduane Homogohanda Debidihondo ogodagua layagoni. I̱na i̱naga wali agaliru
    Iyibi dindi howa haru tagira ibirungi hama ibinigo ibalu áyu ogoni howa tigua
    íbu ngoai halu i̱ni mitangi bialu lotu lalu holene anda mbira Isaraele dindiha
    tano wiyaru mbirani bilimu lalu nalami haru. I̱naga wali agaliru haru habelo agali
    mbirabi dabo nabi dege.
  mya-mya: '`သူ​တို့​ကို​အီ​ဂျစ်​ပြည်​က​ထုတ်​ဆောင်​ခဲ့​ချိန် မှ​အ​စ​ပြု​၍​ယ​နေ့​တိုင်​အောင်
    ငါ​သည်​အ​ဘယ် ဣ​သ​ရေ​လ​မြို့​ကို​မျှ​ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ် ရာ​ဌာ​န​အ​ဖြစ်​ဖြင့်​ရွေး​ချယ်​သတ်​မှတ်​ခဲ့​ဖူး
    သည်​မ​ရှိ။ အ​ဘယ်​သူ​ကို​မျှ​လည်း​ငါ​၏​လူ မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    ခေါင်း​ဆောင်​ရန်​မ​ရွေး​မ​ချယ်​ခဲ့။-'
  bod-N: བདག་གིས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པའི་ཉིན་མོ་དེ་ནས་བཟུང་།
    བདག་གི་མིང་དེར་གནས་པའི་ཆེད་དུ་མཆོད་ཁང་ཞིག་བཞེང་བར་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་ནས་གྲོང་ཁྱེར་གང་ཡང་མ་འདེམས།
    ཡང་བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་དབང་སྒྱུར་བའི་ཆེད་དུ་སྐྱེ་བོ་གང་ཡང་འགོ་དཔོན་དུ་མ་འདེམས།
  sna-sna: ‘Kubva pazuva randakaburitsa vanhu vangu muIjipiti, handina kumbosarudza
    guta murudzi rupi norupi rwaIsraeri kuti Zita rangu rivakirwe temberi kuti rivepo,
    uye handina kumbosarudza mumwe munhu kuti ave mutungamiri wavanhu vangu vaIsraeri.
  spa-BLM: ‘Desde el día en que saqué a mi pueblo de la tierra de Egipto, no elegí
    ninguna ciudad de todas las tribus de Israel para edificar una casa en la que
    estuviera mi nombre, y no elegí a ningún hombre para que fuera príncipe de mi
    pueblo Israel;
  cac-cac: Atax yic vic'annaquelta in chon̈ab' d'a Egipto, malaj junocxo chon̈ab'
    ix in siq'uel d'a scal yin̈tilal Israel b'aj sb'o junoc templo b'aj tzin aji,
    yic tz'ic'jichaan̈ in b'i. Malaj pax junoc vinac ix in siq'ueli yic scuchb'an
    in chon̈ab' Israel tic.
  swh-ULB: '''Tangu siku nilipowaleta watu wanagu nje ya nchi ya Misiri, sikuchaagua
    mji wowote nje ya makabaila yote ya Israeli ambamo nyumba ingejengwa, ili jina
    lanagu liwe humo. Wala sikuchagua mtu yeyote kuwa mfalme juu ya watu wangu Israeli.'
  bel-bel: з таго дня, як Я вывеў народ Мой зь зямлі Егіпецкай, Я ня выбраў горада
    ні ў адным зь плямёнаў Ізраілевых для збудаваньня дома, у якім было б імя Маё,
    і ня выбраў чалавека, які быў бы кіраўніком народу Майго Ізраіля,
  deu-ELBBK: Von dem Tag an, da ich mein Volk aus dem Land Ägypten herausführte, habe
    ich keine Stadt aus allen Stämmen Israels erwählt, um ein Haus zu bauen, damit
    mein Name dort wäre; und ich habe keinen Mann erwählt, um Fürst zu sein über mein
    Volk Israel.
  mbb-OT: ‘Puun dutun te kebpeǥewasa ku te menge etew ku he Israilihanen diyà te Ehipto,
    ne wazè ku pilia is inged te minsan hentei he tribu te Israel para edtukuzan te
    valey he para te kebeǥayi kedì te zengeg, wey wazà a mebpilì te hadì he edumala
    te menge etew ku he Israilihanen.
  mal-2015: എന്റെ ജനത്തെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന നാൾമുതൽ എന്റെ നാമം ഇരിക്കേണ്ടതിന്നു
    ഒരു ആലയം പണിവാൻ ഞാൻ യിസ്രായേലിന്റെ സകല ഗോത്രങ്ങളിലും ഒരു പട്ടണവും തിരഞ്ഞെടുത്തില്ല;
    എന്റെ ജനമായ യിസ്രായേലിന്നു പ്രഭുവായിരിപ്പാൻ ഞാൻ ഒരുത്തനെയും തിരഞ്ഞെടുത്തതുമില്ല.
  rmc-rmc: ‚Akorestar, sar iľom avri mire manušen le Izraeliten andral o Egipt, na
    kidňom mange avri ňisavo foros andre izraeliko phuv, kaj mange te keren o Chramos,
    andre savo uľomas lašardo. Aňi na kidňom mange avri ňisaves vodcas, hoj te el
    upral mire izraelika manuša.‘
  pes-OPV: از روزی که قوم خود را از زمین مصربیرون آوردم شهری از جمیع اسباط اسرائیل
    برنگزیدم تا خانه‌ای بنا نمایم که اسم من در آن باشد، و کسی را برنگزیدم تا پیشوای
    قوم من اسرائیل بشود.
  ron-1924: ‘Дин зиуа кынд ам скос пе попорул Меу дин цара Еӂиптулуй, н-ам алес ничо
    четате динтре тоате семинцииле луй Исраел ка сэ се зидяскэ аколо о касэ ын каре
    сэ локуяскэ Нумеле Меу ши н-ам алес пе ничун ом каре сэ фие кэпетения попорулуй
    Меу Исраел.
  ben-OBCV: ‘যেদিন আমি আমার প্রজাদের মিশর দেশ থেকে বের করে এনেছিলাম, সেদিন থেকে না
    একটি মন্দির নির্মাণ করার জন্য আমি ইস্রায়েলে কোনও বংশের একটি নগর মনোনীত করেছি,
    যেন সেখানে আমার নাম বজায় থাকে, না আমি আমার প্রজা ইস্রায়েলের উপর শাসনকর্তারূপে
    কাউকে মনোনীত করেছি।
  som-som: Tan iyo maalintii aan dadkayga ka soo bixiyey dalkii Masar, qabiilooyinka
    reer binu Israa'iil oo dhan kama aan dooran magaalo guri la iiga dhiso si magacaygu
    halkaas ugu jiro, oo weliba ninna uma aan dooran inuu ahaado amiir u taliya dadkayga
    reer binu Israa'iil.
  lat-VUC: 'A die qua eduxi populum meum de terra Ægypti, non elegi civitatem de cunctis
    tribubus Israël ut ædificaretur in ea domus nomini meo, neque elegi quemquam alium
    virum ut esset dux in populo Israël:'
  eng-ASVBT: 'Since the day that I brought forth my people out of the land of Egypt,
    I chose no city out of all the tribes of Israel to build a house in, that my name
    might be there; neither chose I any man to be prince over my people Israel:'
  ita-1885: Dal giorno che io trassi il mio popolo fuor del paese di Egitto, io non
    ho scelta alcuna città d'infra tutte le tribù d'Israele, per edificarvi una Casa,
    nella quale il mio Nome dimorasse; e non ho eletto uomo alcuno per esser conduttore
    sopra il mio popolo Israele;
  eng-LXXUP: From the day when I brought up my people out of the land of Egypt, I
    chose no city of all the tribes of Israel, to build a house that my name should
    be there; neither did I choose a man to be a leader over my people Israel.
  eng-ULB: '''Since the day that I brought my people out of the land of Egypt, I chose
    no city out of all the tribes of Israel in which to build a house, in order for
    my name to be there. Neither did I choose any man to be prince over my people
    Israel.'
  spa-VBL: ‘Desde el día en que saqué a mi pueblo del país de Egipto, no he elegido
    una ciudad de ninguna tribu de Israel donde se pudiera construir un Templo para
    honrarme, y no he elegido a nadie para que sea gobernante de mi pueblo Israel.
  fra-_FOB: Depuis le jour où j'ai fait sortir mon peuple du pays d'Égypte, je n'ai
    point choisi de ville entre toutes les tribus d'Israël pour y bâtir une maison,
    afin que mon nom y fût, et je n'ai point choisi d'homme pour être chef de mon
    peuple d'Israël.
  mal-mal: “എന്റെ ജനത്തെ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന നാൾമുതൽ എന്റെ നാമം ഇരിക്കേണ്ടതിന്
    ഒരു ആലയം പണിവാൻ ഞാൻ യിസ്രായേലിന്റെ സകല ഗോത്രങ്ങളിലും ഒരു പട്ടണവും തിരഞ്ഞെടുത്തില്ല;
    എന്റെ ജനമായ യിസ്രായേലിന് പ്രഭുവായിരിപ്പാൻ ഞാൻ ഒരുത്തനെയും തെരഞ്ഞെടുത്തതുമില്ല.
  urd-GVR: ‘Jis din maiṅ apnī qaum ko Misr se nikāl lāyā us din se le kar āj tak maiṅ
    ne na kabhī farmāyā ki Isrāīlī qabīloṅ ke kisī shahr meṅ mere nām kī tāzīm meṅ
    ghar banāyā jāe, na kisī ko merī qaum Isrāīl par hukūmat karne ke lie muqarrar
    kiyā.
  suz-BL: गे आं आफ दाऊद कली ‘गो आं मुर आन कली इजीप्‍त रागी रे ग्रुंइशा चाक्‍गुमी रे
    मुल सम्‍म आं नें वोइक्‍चा नु आं खिं सेल्‍चा कली इस्राएल ङा तेकोइ थर आन सहर मयोव़ङु।
    मिनु गो आं मुर इस्राएली आन कली सासन पपाइक्‍चा कली पिप मयोव़ङु।
  ita-1927: Dal giorno che trassi il mio popolo d’Israele dal paese d’Egitto, io non
    scelsi alcuna città, fra tutte le tribù d’Israele, per edificarvi una casa, ove
    il mio nome dimorasse; e non scelsi alcun uomo perché fosse principe del mio popolo
    d’Israele;
  ckb-ckb: ”لەو ڕۆژەوەی ئیسرائیلی گەلی خۆمم لە میسرەوە هێناوەتە دەرەوە، هیچ شارێکم
    لەناو هەموو هۆزەکانی ئیسرائیل هەڵنەبژاردووە بۆ ئەوەی پەرستگایەک بنیاد بنێن هەتا
    ناوەکەم لەوێ بێت و هیچ کەسێکیشم هەڵنەبژاردووە ببێتە فەرمانڕەوای ئیسرائیلی گەلی
    من،
  eng-BBE: From the day when I took my people out of the land of Egypt, no town in
    all the tribes of Israel has been marked out by me for the building of a house
    for the resting-place of my name; and I took no man to be a ruler over my people
    Israel;
  kan-OKCV: ದೇವರು ತಮ್ಮ ಬಾಯಿಂದ, ‘ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಬರಮಾಡಿದ ದಿನ
    ಮೊದಲುಗೊಂಡು, ನನ್ನ ನಾಮವು ಅದರಲ್ಲಿರುವ ಹಾಗೆ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ, ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ
    ಗೋತ್ರಗಳೊಳಗಿಂದ ಪಟ್ಟಣವನ್ನು ಆರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ. ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಆಳುವವನಾಗಿರಲು
    ನಾನು ಒಬ್ಬನನ್ನಾದರೂ ಆಯ್ದುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: 'அவர்: நான் என் மக்களை எகிப்து தேசத்திலிருந்து புறப்படச்செய்த நாள்முதற்கொண்டு,
    என் நாமம் விளங்கும்படி, ஒரு ஆலயத்தைக் கட்டவேண்டுமென்று நான் இஸ்ரவேலுடைய எல்லா
    கோத்திரங்களிலுமுள்ள வேறே யாதொரு பட்டணத்தைத் தெரிந்துகொள்ளாமலும், என் மக்களாகிய
    இஸ்ரவேலின்மேல் அதிபதியாக இருக்கும்படி வேறே ஒருவரைத் தெரிந்துகொள்ளாமலும்,'
  spa-RV-1909: Desde el día que saqué mi pueblo de la tierra de Egipto, ninguna ciudad
    he elegido de todas las tribus de Israel para edificar casa donde estuviese mi
    nombre, ni he escogido varón que fuese príncipe sobre mi pueblo Israel.
  ron-BTF: Din ziua în care am scos poporul meu din țara Egiptului nu am ales nicio
    cetate dintre toate triburile lui Israel, în care să construiesc o casă, ca numele
    meu să fie acolo; nici nu am ales vreun bărbat să fie conducător peste poporul
    meu Israel,
  eng-WEBP: ‘Since the day that I brought my people out of the land of Egypt, I chose
    no city out of all the tribes of Israel to build a house in, that my name might
    be there, and I chose no man to be prince over my people Israel;
  eng-FBV: ‘Ever since the day I brought my people out of the land of Egypt, I have
    not chosen a town from any tribe of Israel where a Temple could be built to honor
    me, and I have not chosen anyone to be ruler over my people Israel.
  nld-1939: “Sinds de dag, dat Ik mijn volk uit het land van Egypte heb geleid, heb
    Ik geen enkele stad van alle stammen van Israël uitverkoren, om Mij daar een tempel
    te bouwen, waarin mijn Naam zou wonen, en heb Ik niemand uitverkoren, om over
    mijn volk Israël te heersen.
  nch-BL: ‘Hasta ipan nopa tonali quema niquinquixti noisraelita masehualhua ipan
    tali Egipto, amo quema nijtapejpenijtoc se altepet ten nochi israelita altepeme
    para ipan ma techchihuilica se tiopamit para nopona techhueyimatise. Huan amo
    quema nijtapejpenijtoc se tanahuatijquet para quinyacanas noisraelita masehualhua.
  vie-1934: Từ ngày ta đem dân ta ra khỏi xứ Ê-díp-tô, ta chưa chọn một thành nào
    trong các chi phái Y-sơ-ra-ên đặng cất một cái đền, để đặt danh ta tại đó, và
    ta cũng chẳng chọn người nào làm vua chúa trên dân Y-sơ-ra-ên ta;
  hin-CV: ‘जिस दिन मैं अपनी प्रजा इस्राएल को मिस्र देश से बाहर लाया हूं, उसी दिन से
    मैंने इस्राएल के सभी गोत्रों में से ऐसे किसी भी नगर को नहीं चुना, जहां एक ऐसा
    भवन बनाया जाए जहां मेरी महिमा का वास हो; वैसे ही मैंने अपनी प्रजा इस्राएल का प्रधान
    होने के लिए किसी व्यक्ति को भी नहीं चुना;
  spa-BES: Desde el día en que saqué a mi pueblo de la tierra de Egipto, ninguna ciudad
    en todas las tribus de Israel ha sido escogida por mí para la construcción de
    una casa para el lugar de descanso de mi nombre; y no tomé a un hombre como gobernante
    de mi pueblo Israel;
  tdx-tdx: Sikal’ amy andro nampiavotako an-tane Mits­raime añe ondatikooy, tsy eo
    ty rova jinoboko amo fifokoa’ Israeleo hañamboarako anjomba, te ho ao ty añarako;
    vaho tsy ia t’indaty jinoboko ho mpifehe’ ondatiko Israeleo
  tha-KJV: ‘​ตั้งแต่​วันที่​เราได้นำประชาชนของเราออกจากแผ่นดิ​นอ​ียิปต์ เรามิ​ได้​เลือกเมืองหนึ่งเมืองใดในตระกูลอิสราเอลทั้งสิ้น
    เพื่อจะสร้างพระนิเวศ เพื่อนามของเราจะอยู่​ที่นั่น และเรามิ​ได้​เลือกชายคนใดให้เป็นเจ้านายเหนื​ออ​ิสราเอลประชาชนของเรา
  por-BR-2018: Desde o dia que tirei meu povo da terra do Egito, nenhuma cidade escolhi
    de todas as tribos de Israel para edificar casa de onde estivesse meu nome, nem
    escolhi homem que fosse príncipe sobre meu povo Israel.
  deu-ELO: Von dem Tage an, da ich mein Volk aus dem Lande Ägypten herausführte, habe
    ich keine Stadt aus allen Stämmen Israels erwählt, um ein Haus zu bauen, damit
    mein Name daselbst wäre; und ich habe keinen Mann erwählt, um Fürst zu sein über
    mein Volk Israel.
  eng-WYC-2018: From the day in which I led my people out of the land of Egypt, I
    chose not a city of all the lineages of Israel, that an house should be builded
    therein to my name, neither I chose any other man, that he should be duke upon
    my people Israel; (From the day in which I led my people out of the land of Egypt,
    I chose no city out of all the tribes of Israel, where a House would be built
    in honour of my name, nor did I choose any man, who would be the leader of my
    people Israel;)
  epo-epo: De post la tago, kiam Mi elkondukis Mian popolon el la lando Egipta, Mi
    elektis neniun urbon inter ĉiuj triboj de Izrael, por konstrui domon, en kiu estus
    Mia nomo; kaj Mi ne elektis homon, ke li estu reganto super Mia popolo Izrael.
  uig-PIN: «Mǝn Ɵz hǝlⱪim Israilni Misir zeminidin elip qiⱪⱪan kündin buyan namim
    üqün bu yǝrdǝ bir ɵy salay dǝp Israilning ⱨǝrⱪaysi ⱪǝbililirining xǝⱨǝrliridin
    ⱨeqⱪaysisini tallimidim, yaki hǝlⱪim Israilƣa ⱨɵkümran boluxⱪa ⱨeqⱪaysi adǝmni
    tallimidim;
  beo-beo: ‘Musa:ganini, Na da Isala:ili dunu Idibidi sogega fadegale gadili oule
    asi. Be Na da Isala:ili soge huluane amo ganodini moilaia amogai Nama nodone sia:ne
    gadosu hamoma:ne, Debolo diasu gaguma:ne afae hame ilegei. Amola Na fi ouligima:ne,
    dunu afae hame ilegei.
  tpi-OTNT: '@see-verse:2CH.006.004'
  hau-SA: ‘Tun ranar na da fitar da mutanena daga Masar, ban zaɓi wani birni a wata
    kabilar Isra’ila don a gina haikali domin Sunana ya kasance a can ba, ba kuwa
    zaɓi wani yă zama shugaba a bisa jama’ata Isra’ila ba.
  uig-LAT: «Men Öz xelqim Israilni Misir zéminidin élip chiqqan kündin buyan namim
    üchün bu yerde bir öy salay dep Israilning herqaysi qebililirining sheherliridin
    héchqaysisini tallimidim, yaki xelqim Israilgha hökümran bolushqa héchqaysi ademni
    tallimidim;
  nde-nde: ‘Kusukela ngelanga engakhupha ngalo abantu bami eGibhithe, akuladolobho
    engalikhethayo laloba kusiphi isizwana sako-Israyeli, ukuba iBizo lami lakhelwe
    ithempeli khona, njalo angikhethanga loba ngubani ukuba abe ngumkhokheli wabantu
    bami bako-Israyeli.
  ton-ton: '‘Talu mei he ʻaho naʻaku ʻomi ai ʻa hoku kakai mei he fonua ko ʻIsipite
    naʻe ʻikai te u fili ha kolo ʻi he ngaahi faʻahinga ʻo ʻIsileli ke langa ai ha
    fale, koeʻuhi ke tuku ʻi ai ʻa hoku huafa: pea naʻe ʻikai te u fili ha tangata
    ke ne pule ki hoku kakai ʻIsileli:'
  ces-1613: Od toho dne, jakž jsem vyvedl lid svůj z země Egyptské, nevyvolil jsem
    města z žádného pokolení Izraelského k vystavení domu, kdež by přebývalo jméno
    mé, aniž jsem vyvolil kterého muže, aby byl vývodou nad lidem mým Izraelským.
  eng-WMB: ‘Since the day that I brought my people out of the land of Egypt, I chose
    no city out of all the tribes of Israel to build a house in, that my name might
    be there, and I chose no man to be prince over my people Israel;
  tam-TCV: அவர், ‘எகிப்திலிருந்து என் மக்களாகிய இஸ்ரயேலரை நான் கொண்டுவந்த நாளிலிருந்து,
    என் பெயர் விளங்கும்படி ஒரு ஆலயத்தைக் கட்டுவதற்கு, இஸ்ரயேலின் எந்தக் கோத்திரத்திலாகிலும்
    ஒரு பட்டணத்தை நான் தெரிந்துகொள்ளவுமில்லை, எனது மக்களான இஸ்ரயேல்மேல் தலைவனாயிருக்கும்படி
    ஒருவனையும் தேர்ந்தெடுக்கவுமில்லை.
  ceb-ULB: '''Sukad sa adlaw nga gipagawas ko ang akong katawhan sa yuta sa Ehipto,
    wala akoy gipili nga siyudad gikan sa tanang mga tribo sa Israel diin motukod
    ug balay, aron maanaa didto ang akong ngalan. Ni nagpili ako ug tawo nga mahimong
    prinsipe sa Israel nga akong katawhan.'
  pol-UBG: Od dnia, w którym wyprowadziłem swój lud z ziemi Egiptu, nie wybrałem żadnego
    miasta spośród wszystkich pokoleń Izraela, aby zbudować tam dom, gdzie przebywałoby
    moje imię, ani nie wybrałem żadnego mężczyzny, który byłby władcą nad moim ludem
    Izraela.
  urd-GVU: ’جس دن مَیں اپنی قوم کو مصر سے نکال لایا اُس دن سے لے کر آج تک مَیں نے
    نہ کبھی فرمایا کہ اسرائیلی قبیلوں کے کسی شہر میں میرے نام کی تعظیم میں گھر بنایا
    جائے، نہ کسی کو میری قوم اسرائیل پر حکومت کرنے کے لئے مقرر کیا۔
  deu-1912: Seit der Zeit, da ich mein Volk aus Ägyptenland geführt habe, habe ich
    keine Stadt erwählt in allen Stämmen Israels, ein Haus zu bauen, daß mein Name
    daselbst wäre, und habe auch keinen Mann erwählt, daß er Fürst wäre über mein
    Volk Israel;
  kan-2017: ಆತನು ಹೇಳಿದ್ದೇನೆಂದರೆ, ‘ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಐಗುಪ್ತ ದೇಶದಿಂದ ಬರಮಾಡಿದ
    ದಿನ ಮೊದಲುಗೊಂಡು ನನ್ನ ಹೆಸರು ಅದರಲ್ಲಿ ಇರುವ ಹಾಗೆ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರ
    ಕುಲಗಳಲ್ಲಿ ಯಾವ ಪಟ್ಟಣವನ್ನೂ, ನನ್ನ ಆಲಯ ಸ್ಥಾನವನ್ನಾಗಿ ಆರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ; ನನ್ನ ಪ್ರಜೆಗಳಾದ
    ಇಸ್ರಾಯೇಲರ ಪ್ರಭುವಾಗಿರುವುದಕ್ಕಾಗಿ ಯಾವ ವ್ಯಕ್ತಿಯನ್ನು ಆರಿಸಿಕೊಂಡದ್ದೂ ಇಲ್ಲ.
  yap-yap: ‘Nap’an fa ngiyal’ ni gu fek e girdi’ rog nga wuru’ yu Egypt ke mada’ ko
    chiney, ma da gu mel’eg reb e binaw u lan e nam nu Israel ni aram e gin ngan toy
    ba tempel ngay ngu’un liyor ngog riy, ma dagu duwgiliy be’ ni ngi i gafaliy piyu
    Israel ni girdi’ rog.
  hlt-MCSB: '''Egypt khohmuen lamloh ka pilnam ka khuen khohnin lamloh ka ming om
    sak ham im sa la Israel koca boeih taeng lamkah khopuei te ka coelh moenih. Ka
    pilnam Israel soah rhaengsang la om sak ham hlang te ka coelh moenih.'
  mdy-ETH: ‹ታኣኮ ዴሮ ጊብፄይዳፓ ታ ኬሴ ኬላፓ ዓርቃዖ ዴንዲ ሃኖ ሄላንዳኣና ታኣኒ ካኣሽኪንታንዳ ጌኤሺ ማኣሪ ማዢንታንዳ
    ቤሲ ዒስራዔኤሌ ዓጮ ጉቤሢዳፓ ፔቴ ካታማታዖ፤ ዬያጉዲ ሃሣ ታኣኮ ዴሮ ዒስራዔኤሌ ዓርናዺ ዔኪ ዓኣዻንዳ ዓይጎ ዓሲያኣ ታ ዶኦሪባኣሴ፤
  twi-ASANTE: ‘Ɛfiri da a meyii me nkurɔfoɔ firii Misraim no, menyii kuropɔn biara
    mfirii Israel mmusuakuo no mu sɛ baabi a ɛsɛ sɛ wɔsi Asɔredan, de hyɛ me din animuonyam.
    Ɛnna nso, menyii ɔhene biara sɛ ɔnni me nkurɔfoɔ Israelfoɔ anim.
  eng-WEBU: ‘Since the day that I brought my people out of the land of Egypt, I chose
    no city out of all the tribes of Israel to build a house in, that my name might
    be there, and I chose no man to be prince over my people Israel;
  wal-wal: ‘Taani ta asaa Israa7eela Gibxxeppe kessada ehiido gallassaappe doommin,
    ta sunttai an xeesettana mala, Beeta Maqidase keexxanau Israa7eela zaretu giddon
    ai katamanne doorabeikke; woikko i ta asaa Israa7eela kaalettana mala, oonanne
    doorabeikke.
  spa-PDDPT: Desde el día cuando saqué a mi pueblo de la tierra de Egipto, no escogí
    ninguna ciudad de entre las tribus de Israel para edificar una Casa donde esté
    mi Nombre, ni escogí a algún hombre para que sea caudillo de mi pueblo Israel.
  gun-gun: “Egito yvy gui xevygua kuery Israel regua aipe'apa ára guive, Israel kuery
    ikuaia tetã neĩ peteĩve ndaiporavoi ha'e py peteĩ oo rejapo aguã xerery amoĩ aguã.
    Ha'e rami ae avi neĩ peteĩve ava ndaiporavoi va'ekue Israel kuery ruvixarã.
  ilo-ULB: '''Sipud pay iti aldaw nga inruarko dagiti tattaok iti daga ti Egipto,
    awan ti pinilik a siudad manipud kadagiti amin a tribu ti Israel a pangipatakderan
    iti maysa a balay, tapno adda sadiay ti naganko. Awan met ti siasinoman a pinilik
    nga agbalin a prinsipe dagiti tattaok nga Israel.'
  kpg-kpg: ‘Mai di madagoaa Au ne laha mai agu daangada gi daha mo Egypt gaa tugi mai
    gi dangi nei, Au digi hilihilia dahi waahale i lodo tenua Israel belee hau di
    Hale Daumaha e hagalaamua ai nia daangada dogu ingoo, gei Au digi hilihilia dahi
    dangada e dagi agu daangada.
  uig-ARA: «مەن ئۆز خەلقىم ئىسرائىلنى مىسىر زېمىنىدىن ئېلىپ چىققان كۈندىن بۇيان نامىم
    ئۈچۈن بۇ يەردە بىر ئۆي سالاي دەپ ئىسرائىلنىڭ ھەرقايسى قەبىلىلىرىنىڭ شەھەرلىرىدىن
    ھېچقايسىسىنى تاللىمىدىم، ياكى خەلقىم ئىسرائىلغا ھۆكۈمران بولۇشقا ھېچقايسى ئادەمنى
    تاللىمىدىم؛
  sus-sus: ‹Kafi n nan n ma ɲama ramini Misira bɔxi ra, n mu nu taa sugandixi Isirayila
    bɔnsɔɛe tagi n banxi tima dɛnnaxɛ. N man mu xɛmɛ sugandixi naxan findima n ma
    Isirayila ɲama xa yarerati ra.
  pon-2006: ‘Sang ni ahnsou me I kahrehdo nei aramas akan sang Isip lel rahnwet, sohte
    wasa kis I pilada nan wehin Israel, me tehnpas ehu en kokouda pwehn wia wasahn
    kaudok ong ie, oh sohte emen me I pilada pwehn kakaun nei aramas akan en Israel.
  ksd-ksd: Papa nam ra bung iau ga agure vairop vue kaugu tarai kan ra gunan Aigipto,
    pa iau ga ti pilak pa ta pia na pal livuan ta ra umana vuna tarai Israel, upi
    da pait ta pal tana ure ra iangigu; ma pa iau ga pilak pa ta tutana upi na luluai
    ure kaugu tarai Israel;
  tur-YTC: “Halkımı Mısır'dan çıkardığım günden beri, İsrael'in bütün oymaklarından
    adım orada olsun diye ev yapmak üzere hiçbir kent seçmedim. Halkım İsrael üzerine
    hükümdar olsun diye hiçbir adam da seçmedim.
  grc-BRENT: ἀπὸ τῆς ἡμέρας ἧς ἀνήγαγον τὸν λαόν μου ἐκ γῆς Αἰγύπτου, οὐκ ἐξελεξάμην
    ἐν πόλει ἀπὸ πασῶν φυλῶν Ἰσραὴλ, τοῦ οἰκοδομῆσαι οἶκον τοῦ εἶναι τὸ ὄνομά μου
    ἐκεῖ, καὶ οὐκ ἐξελεξάμην ἐν ἀνδρὶ τοῦ εἶναι εἰς ἡγούμενον ἐπὶ τὸν λαόν μου Ἰσραήλ·
  ind-AYT: ‘Sejak hari Aku membawa umat-Ku keluar dari tanah Mesir, Aku tidak memilih
    satu pun kota di antara semua suku Israel untuk membangun rumah bagi nama-Ku di
    sana. Aku juga tidak memilih seorang pun untuk menjadi raja atas umat-Ku Israel.
  nya-nya: ‘Kuyambira tsiku limene ndinatulutsa anthu anga ku Igupto, sindinasankhe
    mzinda wina uliwonse pa fuko lina lililonse la Aisraeli kuti kumeneko andimangire
    Nyumba kuti ndizikhalamo kapena munthu wina aliyense kuti akhale mtsogoleri wa
    Aisraeli anthu anga.
  hrv-hrv: '''Od dana kad izvedoh svoj narod iz egipatske zemlje nisam izabrao grada
    ni iz kojeg Izraelova plemena da se u njemu sagradi Dom gdje bi prebivalo moje
    Ime, niti sam izabrao ikoga da vlada nad mojim narodom izraelskim.'
  mps-mps: '@see-verse:2CH.006.004'
  tpi-tpi: '@see-verse:2CH.006.004'
  dan-1931: Fra den Dag jeg førte mit Folk ud af Ægypten, har jeg ikke udvalgt nogen
    By i nogen af Israels Stammer, hvor man skulde bygge et Hus til Bolig for mit
    Navn, og jeg har ikke udvalgt nogen Mand til at være Hersker over mit Folk Israel;
  vie-OVCB: ‘Từ ngày Ta đem dân Ta ra khỏi Ai Cập, Ta chưa chọn một thành nào giữa
    các đại tộc của Ít-ra-ên để xây Đền Thờ cho Danh Ta. Ta cũng chưa hề chọn một
    người nào làm vua dân Ta, Ít-ra-ên.
  guj-2017: ‘હું મારા લોકોને મિસર દેશમાંથી બહાર લાવ્યો, તે દિવસથી, મારું નામ ત્યાં
    રહે તે માટે સભાસ્થાન બાંધવા માટે, મેં ઇઝરાયલના સર્વ કુળોમાંથી કોઈ નગરને પસંદ કર્યું
    નથી. તેમ જ મારા ઇઝરાયલ લોકો પર મેં કોઈ પુરુષને રાજા તરીકે પસંદ કર્યો નથી.
  pon-2006A: ‘Sang ni ahnsou me I kahrehdo nei aramas akan sang Isip lel rahnwet,
    sohte wasa kis I pilada nan wehin Israel, me tehnpas ehu en kokouda pwehn wia
    wasahn kaudok ong ie, oh sohte emen me I pilada pwehn kakaun nei aramas akan en
    Israel.
  por-BRBSL: '''Desde o dia em que tirei meu povo da terra do Egito, não escolhi nenhuma
    cidade de todas as tribos de Israel para construir uma casa, para que meu nome
    estivesse lá, e não escolhi nenhum homem para ser príncipe sobre meu povo Israel;'
  cth-cth: Izip ram hoi ka tami Isarelnaw ka tâcokhai hnin hoi, Isarel miphunnaw thung
    dawk e kho dawk hoiyah, ka min o nahane im sak hanelah, ka rawi boihoeh, ka tami
    Isarelnaw ka uk hane hai ka rawi boihoeh.
  twi-twi: ‘Efi da a miyii me nkurɔfo fii Misraim no, minyii kuropɔn biara mfii Israel
    mmusuakuw no mu sɛ baabi a ɛsɛ sɛ wosi Asɔredan, de hyɛ me din anuonyam. Ɛnna
    nso, minyii ɔhene biara sɛ onni me nkurɔfo Israelfo anim.
  hlt-hlt: '''Egypt khohmuen lamloh ka pilnam ka khuen khohnin lamloh ka ming om sak
    ham im sa la Israel koca boeih taeng lamkah khopuei te ka coelh moenih. Ka pilnam
    Israel soah rhaengsang la om sak ham hlang te ka coelh moenih.'
  tbz-SIM: Nɛ̀ n dènnɛní dìì yiè n nìtìbɛ̀ Isidɑyɛɛribɛ Esibiti n yí tɑ̃ɑ̃tɛ́ Isidɑyɛɛribɛ
    wuɔ mmiɛkɛ dihɛì mɑrì kɛ yɛ̃ mbɛ̀ m mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀, m mɛ nyí tɑ̃ɑ̃tɛ́ onìtì
    mɔù kɛ yɛ̃ nwè mbɑkɛ́ n nìtìbɛ̀ Isidɑyɛɛribɛ.
  msy-2020: '@see-verse:2CH.006.004'
  dop-dop: Hɑtoo kʋyɑŋku n lǝsʋɣʋ nyɑ́ yǝlɑɑ kɛ Icipiti tɑɑ tɔ, n tɑ lǝsǝtɑ pɑ ɑcɑlɛɛ
    tɑɑ nɑtǝlɩ sɩ pɑ́ ŋmɑ-ŋ nyɑ́ tǝsɛɛlɛ nɑ ń cɑɣɑ. Pǝyele n tɑ kpɑ yʋlʋ nɔɣɔlʋ nɑ
    ɩ mpɑɑ sɩ pʋntʋ ɩ́ lɑ nyɑ́ yǝlɑɑ wulɑʋ.
  azb-azb: “Mən xalqımı Misir torpağından çıxartdığım gündən bəri bir məbəd tikmək
    üçün İsrailin heç bir qəbiləsindən şəhər seçməmişdim ki, adım üstündə olsun. Xalqım
    İsrail üzərində hökmdar olmaq üçün bir adam da seçməmişdim.
  eng-DBY: 'Since the day that I brought forth my people out of the land of Egypt
    I chose no city out of all the tribes of Israel to build a house in, that my name
    might be there; neither chose I any man to be prince over my people Israel:'
  hin-2017: ‘जिस दिन से मैं अपनी प्रजा को मिस्र देश से निकाल लाया, तब से मैंने न तो
    इस्राएल के किसी गोत्र का कोई नगर चुना जिसमें मेरे नाम के निवास के लिये भवन बनाया
    जाए, और न कोई मनुष्य चुना कि वह मेरी प्रजा इस्राएल पर प्रधान हो।
  eng-YLT: '''From the day that I brought out My people from the land of Egypt, I
    have not fixed on a city out of any of the tribes of Israel to build a house for
    my name being there, and I have not fixed on a man to be leader over My people
    Israel;'
  eng-WYC-2017: From the day in which I led my people out of the land of Egypt, I
    chose not a city of all the lineages of Israel, that an house should be builded
    therein to my name, neither I chose any other man, that he should be duke upon
    my people Israel;
  eng-WMBB: ‘Since the day that I brought my people out of the land of Egypt, I chose
    no city out of all the tribes of Israel to build a house in, that my name might
    be there, and I chose no man to be prince over my people Israel;
  urd-GVH: ‘जिस दिन मैं अपनी क़ौम को मिसर से निकाल लाया उस दिन से लेकर आज तक मैंने
    न कभी फ़रमाया कि इसराईली क़बीलों के किसी शहर में मेरे नाम की ताज़ीम में घर बनाया
    जाए, न किसी को मेरी क़ौम इसराईल पर हुकूमत करने के लिए मुक़र्रर किया।
  rug-rug: ‘Podalae totoso turaṉa vura ni Rau pa Izipi sari na Qua tinoni meke kamo
    pa rane ṉinoroi si lopu hite vizatia Rau si keke vasileana lavata pa Izireli pude
    ta kuri si keke Zelepade, vasina kote vahesia gamu sa Pozaqu Rau, meke lopu hite
    vizatia tugo Arau si keke tie pude turaṉi sari na tinoni pa Izireli.
  gaz-gaz: ‘Ani gaafan saba koo Gibxii baasee jalqabee akka Maqaan koo achi jiraatuuf
    jedhee mana qulqullummaa itti ijaarsifachuuf gosoota Israaʼel kam iyyuu keessatti
    magaalaa tokko illee hin filanne, yookaan akka inni bulchaa saba koo Israaʼel
    taʼuuf nama tokko illee hin filanne.
  fra-LSG: Depuis le jour où j’ai fait sortir mon peuple du pays d’Égypte, je n’ai
    point choisi de ville parmi toutes les tribus d’Israël pour qu’il y fût bâti une
    maison où résidât mon nom, et je n’ai point choisi d’homme pour qu’il fût chef
    de mon peuple d’Israël;
  yal-yal: ‘Xabu n nan n ma Isirayila yamaan namini lɔxɔni Misiran yamanani, n mi
    taa sugandi Isirayila bɔnsɔnne xa, banxin tiyɛ n xinla binya feen na dɛnaxan yi,
    n mi mangan sugandi alogo a xa lu n ma Isirayila yamaan xun na.
  haw-1868: Mai ka wa mai a'u i lawe mai ai i ko'u poe kanaka mai ka aina mai o Aigupita,
    aole au i wae aku i kulanakauhale noloko mai o na ohana a pau o ka Iseraela, i
    wahi e kukulu ai i hale e waihoia'i ko'u inoa malaila; aole hoi au i wae aku i
    ke kanaka e noho alii maluna o ko'u poe kanaka o ka Iseraela.
  arb-NAV: مُنْذُ أَنْ أَخْرَجْتُ شَعْبِي إِسْرَائِيلَ مِنْ مِصْرَ لَمْ أَخْتَرْ مَدِينَةً
    مِنْ بَيْنِ مُدُنِ جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ لِبِنَاءِ هَيْكَلٍ يَكُونُ عَلَيْهِ
    اسْمِي هُنَاكَ، وَلا اصْطَفَيْتُ رَجُلاً يَمْلِكُ عَلَى شَعْبِي إِسْرَائِيلَ
  ewe-ewe: ‘Tso gbe si gbe mekplɔ nye amewo tso Egipte la, nyemetia du aɖeke le Israel
    ƒe toawo dometɔ aɖeke me be, woatu gbedoxɔ ne nye ŋkɔ nanɔ afi ma o eye nyemetia
    ame aɖeke be wòanye kplɔla na nye dukɔ, Israel o.
  eng-LEE: Since the day that I brought forth my people out of the land of Egypt,
    I did not make choice of any city out of all the tribes of Israel to build a house,
    that my name might be therein; nor did I make choice of any man to be a ruler
    over my people of Israel;
  asm-FB: ‘মোৰ প্ৰজা ইস্ৰায়েলক মিচৰ দেশৰ পৰা উলিয়াই অনা দিনৰে পৰা, মই মোৰ নাম ৰাখিবৰ
    অৰ্থে গৃহ নিৰ্ম্মাণ কৰিবলৈ ইস্ৰায়েলৰ সকলো ফৈদৰ মাজত কোনো নগৰ মনোনীত কৰা নাই আৰু
    ইস্ৰায়েলৰ ওপৰত ৰাজকুমাৰ হ’বৰ কাৰণে মই কাকো মনোনীত কৰা নাই৷
  sus-A: ‹كَقِ ﭑ نَن ﭑ مَ حَمَ رَ مِنِ مِسِرَ بْشِ رَ، ﭑ مُ نُ تَا سُفَندِشِ عِسِرَيِلَ
    بْنسْييٍ تَفِ ﭑ بَنشِ تِمَ دّننَشّ. ﭑ مَن مُ شّمّ سُفَندِشِ نَشَن قِندِ مَ ﭑ مَ
    عِسِرَيِلَ حَمَ شَ يَرٍرَتِ رَ.
  fra-SBL: Depuis le jour où j'ai fait sortir mon peuple du pays d'Égypte, je n'ai
    choisi dans toutes les tribus d'Israël aucune ville pour y bâtir une maison, afin
    que mon nom y fût établi, et je n'ai choisi aucun homme pour être prince sur mon
    peuple d'Israël.
  hbo-hbo: מִן־הַיֹּ֗ום אֲשֶׁ֨ר הֹוצֵ֣אתִי אֶת־עַמִּי֮ מֵאֶ֣רֶץ מִצְרַיִם֒ לֹא־בָחַ֣רְתִּֽי
    בְעִ֗יר מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל לִבְנֹ֣ות בַּ֔יִת לִהְיֹ֥ות שְׁמִ֖י שָׁ֑ם
    וְלֹא־בָחַ֣רְתִּֽי בְאִ֔ישׁ לִהְיֹ֥ות נָגִ֖יד עַל־עַמִּ֥י יִשְׂרָאֵֽל׃
  kik-kik: ‘Kuuma mũthenya ũrĩa ndaarutire andũ akwa Misiri, ndirĩ ndathuura itũũra
    inene mũhĩrĩga-inĩ o na ũmwe wa Isiraeli atĩ nĩguo njakĩrwo hekarũ ĩtanĩtio na
    Rĩĩtwa rĩakwa kuo, o na kana ngaathuura mũndũ o na ũrĩkũ atuĩke wa gũtongoria
    andũ akwa a Isiraeli.
  fra-NCL: Depuis le jour où j’ai fait sortir du pays d’Égypte mon peuple, je n’ai
    pas choisi de ville, parmi toutes les tribus d’Israël, pour qu’on y bâtisse une
    maison où réside mon nom, et je n’ai pas choisi d’homme pour qu’il fût chef de
    mon peuple d’Israël ;
  cek-AK: Izip prae hoi kaimah ih kaminawk ka zaehhoihaih ni hoi kamtong, Ka hmin
    ohhaih im sak hanah, Israel acaengnawk ohhaih ahmuen ih vangpui maeto doeh ka
    qoi ai; kaimah ih kami Israel caanawk ukkung mi doeh ka qoi ai vop;
  cuk-cuk: ‘An Egiptoʼgi an-dulamar-onosad-akale, Israel-wagan-e-neggwebur-gwagwensaale,
    an-nug-odummogega, anse-goled-neg-sobega, an sussulid. Deginbali, dule-wargwensaale
    Israel-dulemar-e-dummadga-guega an sussurbalid.
  uig-CYR: «Мән Өз хәлқим Исраилни Мисир зиминидин елип чиққан күндин буян намим үчүн
    бу йәрдә бир өй салай дәп Исраилниң һәр қайси қәбилилириниң шәһәрлиридин һеч қайсисини
    таллимидим, яки хәлқим Исраилға һөкүмран болушқа һеч қайси адәмни таллимидим;
  tel-2017: ఆయన ‘నేను నా ప్రజలను ఐగుప్తు దేశంలో నుండి రప్పించిన రోజు మొదలు నా నామం
    నిలిచి ఉండడానికి ఒక మందిరం కట్టించాలని నేను ఇశ్రాయేలు గోత్రాల్లో ఏ పట్టణాన్నీ
    ఏర్పాటు చేసుకోలేదు, ఇశ్రాయేలీయులనే నా ప్రజల మీద అధిపతిగా ఉండడానికి ఏ మనిషినీ నియమించ
    లేదు.
  hat-BSA: ‘Depi jou ke M te mennen pèp Mwen an sòti nan peyi Égypte la, Mwen pa t
    chwazi yon vil nan tout tribi Israël yo pou bati yon kay pou non Mwen ta kapab
    la, ni Mwen pa t chwazi yon moun kòm chèf sou pèp Mwen an, Israël;
  kos-kos: ‘Oe ke pacl se nga use mwet luk liki acn Egypt nwe misenge, nga tiana sulela
    kutena siti in facl Israel tuh in musala sie tempul mwet in alu nu sik we, oayapa
    nga tiana sulela sie mwet in kol mwet luk mwet Israel.
  hbo-WLC: מִן־הַיּ֗וֹם אֲשֶׁ֨ר הוֹצֵ֣אתִי אֶת־עַמִּי֮ מֵאֶ֣רֶץ מִצְרַיִם֒ לֹא־בָחַ֣רְתִּֽי
    בְעִ֗יר מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל לִבְנ֣וֹת בַּ֔יִת לִהְי֥וֹת שְׁמִ֖י שָׁ֑ם
    וְלֹא־בָחַ֣רְתִּֽי בְאִ֔ישׁ לִהְי֥וֹת נָגִ֖יד עַל־עַמִּ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: ‘Site nʼụbọchị ahụ m si nʼala Ijipt kpọpụta ndị m, ahọpụtaghị m obodo ọbụla
    nʼebo ọbụla nke Izrel, ka e wuru m ụlọnsọ ka Aha m dịrị nʼebe ahụ, maọbụ họpụta
    onye ọbụla ka ọ bụrụ onyendu ndị m Izrel.
  ory-ory: ‘ଆମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିବା ଦିନଠାରୁ ଆମ୍ଭ ନାମ ସ୍ଥାପନାର୍ଥେ
    ଗୃହ ନିର୍ମାଣ କରିବା ପାଇଁ ଇସ୍ରାଏଲର ସମୁଦାୟ ବଂଶ ମଧ୍ୟରୁ କୌଣସି ନଗର ମନୋନୀତ କରି ନାହୁଁ;
    କିଅବା ଆମ୍ଭ ଲୋକ ଇସ୍ରାଏଲର ଅଗ୍ରଣୀ ହେବା ପାଇଁ କୌଣସି ଲୋକ ମନୋନୀତ କରି ନାହୁଁ;
  chk-chk: ‘Seni ewe ränin üa emwenawu nei aramasen Israel seni Isip, üsap filätä
    eu telinimw me lein telinimwen ekewe ainangen Israel meinisin, ia eu imwenfel
    epwe kaütä ie pwe aramas repwe fel ngeniei ie, üsap pwal filätä eman mwän epwe
    samol won nei aramasen Israel.
  rop-rop: ‘Brom det taim na wen aibin bringimap main pipul olabat brom Ijip raidap
    tudei, ai nomo bin pikimat eni taun langa Isreil blanga bildimap Serramoni Pleis
    weya olabat gin weship mi. En ai nomo bin pikimat enibodi blanga lidimbat ol main
    pipul.
  ukr-1871: Від того часу, як я вивів народ мій з землї Египецької, не обрав я міста
    нї в одному зпоміж поколїн Ізрайлевих до збудування дому, де пробувало б імя моє,
    й не вибрав чоловіка, що управляв би народом моїм Ізраїлем,
  deu-1951: Seit der Zeit, als ich mein Volk aus Ägyptenland führte, habe ich in allen
    Stämmen Israels keine Stadt erwählt, um ein Haus zu bauen, daß mein Name daselbst
    sei, und habe auch keinen Mann erwählt, daß er über mein Volk Israel Fürst sei.
  eng-JPS: Since the day that I brought forth My people out of the land of Egypt,
    I chose no city out of all the tribes of Israel to build a house in, that My name
    might be there; neither chose I any man to be prince over My people Israel;
  srp-1865: Od onoga dana kad izvedoh narod svoj iz zemlje Misirske, ne izabrah grada
    meðu svijem plemenima Izrailjevijem da se sazida dom gdje bi bilo ime moje, niti
    izabrah èovjeka koji bi bio voð narodu mojemu Izrailju,
  lug-lug: “ ‘Okuva ku lunaku lwe naggya abantu bange mu nsi y’e Misiri, tewali kibuga
    kye nnalonda mu bika byonna ebya Isirayiri okuzimba mu eyeekaalu olw’erinnya lyange,
    wadde omuntu yenna okuba omukulembeze w’abantu bange Isirayiri.
  heb-heb: מן היום אשר הוצאתי את עמי מארץ מצרים לא בחרתי בעיר מכל שבטי ישראל לבנות
    בית להיות שמי שם ולא בחרתי באיש להיות נגיד על עמי ישראל׃
  ben-IRV: যে দিন আমার প্রজাদেরকে মিশর দেশ থেকে বের করে এনেছি, সেই দিন থেকে আমি নিজের
    নাম স্থাপনের জন্য গৃহ তৈরীর জন্য ইস্রায়েলের সমস্ত বংশের মধ্যে কোনো নগর মনোনীত
    করিনি এবং নিজের প্রজা ইস্রায়েলের শাসনকর্ত্তা হবার জন্য কোনো মানুষকে মনোনীত করিনি৷
  pan-pan: ਕਿ ਜਿਸ ਦਿਨ ਤੋਂ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚੋਂ ਕੱਢ ਕੇ ਲਿਆਇਆ ਹਾਂ ਤਦ ਤੋਂ
    ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਸਾਰਿਆਂ ਗੋਤਾਂ ਵਿੱਚੋਂ ਨਾ ਤਾਂ ਕਿਸੇ ਸ਼ਹਿਰ ਨੂੰ ਚੁਣਿਆ, ਤਾਂ ਜੋ ਉਸ ਵਿੱਚ
    ਭਵਨ ਬਣਾਇਆ ਜਾਵੇ ਅਤੇ ਉੱਥੇ ਮੇਰਾ ਨਾਮ ਰਹੇ ਅਤੇ ਨਾ ਹੀ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਚੁਣਿਆ ਜੋ ਮੇਰੀ ਪਰਜਾ
    ਇਸਰਾਏਲ ਦਾ ਪ੍ਰਧਾਨ ਹੋਵੇ
  mya-JVB: '-'
  hmo-hmo: Lohiabada ia gwau, ‘Lauegu bese Israela be Aigupito dekena amo lau hakaua
    mai dinana ia mai bona hari, Israela iduhu ibounai edia huanai, hanua ta lau abia
    hidi lasi, lau ese do lau noholaia Dubu unuseni do ia gini totona. Bona lau ese
    tau ta lau abia hidi lasi, ia ese lauegu bese do ia gunalaia totona.
  urd-urd: कि जिस दिन मै अपनी क़ौम को मुल्के मिस्र से निकाल लाया तब से मै ने इस्राईल
    के सब क़बीलों में से न तो किसी शहर को चुना ताकि उसमे घर बनाया जाए और वहाँ मेरा
    नाम हो और न किसी आदमी को चुना ताकि वह मेरी क़ौम इस्राईल का पेशवा हो।
  rus-SYN: “С того дня, как Я вывел народ Мой из земли Египетской, Я не избрал города
    ни в одном из колен Израилевых для построения дома, в котором пребывало бы имя
    Мое, и не избрал человека, который был бы правителем народа Моего Израиля,
  bqc-SIM: za gↄↄ pↄ́ a a gbɛ̃́ↄ bↄ̀lɛ Egipi, i Isaili wɛ̃́lɛe dilɛ wà kpɛdↄuɛo,
    mɛ́ i gbɛ̃e dilɛ a gbɛ̃́ Isailiↄ dↄaana ũo,
  tcz-CHONGTHU: “Kami Israelte Egypt gam'a kahin puidoh nikhoa pat chun, Kamin ki
    jana ding Houin sahna ding in; Israel phung sunga khopi dang kalhengpoi chule
    kami Israelte chunga vaihom ding in koima dang kalhengpoi.
  mar-mar: मी माझ्या लोकांस मिसरातून बाहेर आणल्यानंतर इस्राएल वंशातील कोणतेही नगर
    मी माझ्या नावाचे घर तिथे बांधले जावे म्हणून निवडले नाही. तसेच, माझ्या इस्राएल
    लोकांचे आधिपत्य करण्यासाठी कोणाएकाची निवडही केली नाही.
  qub-qub: ‹Israel runacunata Egiptupita jorgamushä junajpita-pacha manami nogaga
    acrashcächu maygan siudätapis cay Israelcunachöga chaycho juc Templu ruracaptin
    goyänäpaj. Manami pitapis acrarächu acrashä Israelcunata mandananpaj.
  bqp-bqp: sɑɑ mìn di u win tɔmbu Isirelibɑ yɑrɑmɑ Egibitin di, u ǹ wuu gɑgu gɔsɑ
    ben wusu gɑsu sɔɔ bu kɑ diru bɑni mi bɑ koo nùn sɑ̃. U ǹ mɑɑ goo gɔsɑ u n kɑ
    sɑ̃ɑ win tɔmbun kpɑro.
  hat-hat: Depi jou mwen te fè pèp mwen an soti kite peyi Lejip, mwen pa janm chwazi
    yon lavil nan tout peyi pèp Izrayèl la pou yo bati yon tanp ladan l' pou mwen
    rete, ni mwen pa t' chwazi pesonn pou gouvènen pèp mwen an, pèp Izrayèl la.
  eng-BSB: ‘Since the day I brought My people out of the land of Egypt, I have not
    chosen a city from any tribe of Israel in which to build a house so that My Name
    would be there, nor have I chosen anyone to be ruler over My people Israel.
  eng-WEBPB: ‘Since the day that I brought my people out of the land of Egypt, I chose
    no city out of all the tribes of Israel to build a house in, that my name might
    be there, and I chose no man to be prince over my people Israel;
  kbq-kbq: Nagrama Israeli vahe'ma Isipiti'ma zamavare'na atiramua kna zupa, Israeli
    naga nofimofo kumapintira mago kuma huhampri'na e'ina kumapi mono noni'a kinantegahaze
    hu'na osu'noe. Ana nehu'na nagri vahera kegava hugahane hu'na mago kinia huhampri
    onte'noe.
  nhe-BL: ‘Hasta ipan nopa tonali quema niquinquixti noisraelita tlacajhua ipan tlali
    Egipto, ax quema nijtlapejpenijtoc se altepetl tlen nochi israelita altepetini
    para ipan ma nechchihuilica se tiopamitl para nopona nechhueyimatise. Huan ax
    quema nijtlapejpenijtoc se tlanahuatijquetl para quinyacanas noisraelita tlacajhua.
  gub-BL: Nezewe uze'eg Tupàn izupe a'e. — Heremiaihu Ezit ywy wi wapyro mehe arer
    we naexaexak kwaw tawhu Izaew ta'yr wazuapyapyr waiwy rehe har ihe, heràpuz hemuwete
    haw iapo àwàm romo ihe. Naexak kwaw amo awa heremiaihu Izaew wanuwihawete romo.
  eng-DRA: 'From the day that I brought my people out of the land of Egypt, I chose
    no city among all the tribes of Israel, for a house to be built in it to my name:
    neither chose I any other man, to be the ruler of my people Israel.'
