    אֲשֶׁ֣ר יִתְפַּלֵּ֣ל עַבְדְּךָ֔ אֶל־הַמָּקֹ֖ום הַזֶּֽה׃
  kik-kik: Maitho maku maroikara marorete hekarũ ĩno mũthenya na ũtukũ, o handũ haha
    wee woigire atĩ nĩũgatũma Rĩĩtwa rĩaku rĩkoragwo ho. Ũroigua ihooya rĩrĩa ndungata
    yaku ĩrĩhooyaga ĩrorete handũ haha.
  fra-NCL: en tenant vos yeux ouverts jour et nuit sur cette maison, sur le lieu dont
    vous avec dit que vous mettriez là votre nom, en écoutant la prière que votre
    serviteur fait en ce lieu.
  cek-AK: ka hmin ka suek han, tiah na thuih ih ahmuen ah, aqum athun na mik padai
    ah; na tamnanawk mah hae ahmuen hoi lawkthuihaih to tahngai ah.
  cuk-cuk: Bese-goled-neg-siidgi, nue nakulemai mutikidba, degi, ibginedba be imake,
    ar ade, we-neggi be megoye sogsad. Bese-goled-negsik-ataksii an bese-gollalile,
    be wis an-itogo.
  uig-CYR: 'Шуниң билән Өз көзлириңни кечә-күндүз бу өйгә, йәни Сән: «Мениң намимни
    у йәрдә аян қилимән» дәп ейтқан җайға кечә-күндүз тиккәйсән; Өз қулуңниң у җайға
    қарап қилған дуасиға қулақ салғайсән.'
  tel-2017: నీ సేవకులు ఈ స్థలం లో చేసే విన్నపాలు వినడానికి, ‘నా నామాన్ని అక్కడ ఉంచుతాను’
    అని నువ్వు వాగ్దానం చేసిన స్థలం లో ఉన్న ఈ మందిరం మీద నీ కనుదృష్టి దివారాత్రులు
    నిలుస్తుంది గాక.
  hat-BSA: pou zye Ou kapab ouvri vè kay sa a lajounen kon lannwit, vè plas sou sila
    Ou te di ke Ou ta mete non Ou la, pou koute lapriyè ke sèvitè Ou a va fè vè plas
    sa a.
  kos-kos: Karinganang Tempul se inge ke len ac fong. Kom wulela mu pa inge acn mwet
    uh in alu nu sum we. Ouinge, lohngyu ke pacl nga forang nu ke Tempul se inge ac
    pre.
  hbo-WLC: לִהְיוֹת֩ עֵינֶ֨יךָ פְתֻח֜וֹת אֶל־הַבַּ֤יִת הַזֶּה֙ יוֹמָ֣ם וָלַ֔יְלָה
    אֶל־הַ֨מָּק֔וֹם אֲשֶׁ֣ר אָמַ֔רְתָּ לָשׂ֥וּם שִׁמְךָ֖ שָׁ֑ם לִשְׁמ֙וֹעַ֙ אֶל־הַתְּפִלָּ֔ה
    אֲשֶׁ֣ר יִתְפַּלֵּ֣ל עַבְדְּךָ֔ אֶל־הַמָּק֖וֹם הַזֶּֽה׃
  ibo-ibo: Biko, mee ka anya gị abụọ ghere oghe nʼebe ụlọnsọ ukwu a dị, ehihie na
    nʼabalị, bụ ebe a i kwuru sị, na i ga-akpọkwasị Aha gị nʼebe ahụ. Biko, ka ị nụrụ
    ekpere ohu gị ga-ekpe banyere ebe a.
  ory-ory: ତୁମ୍ଭେ ଯେଉଁ ସ୍ଥାନରେ ଆପଣା ନାମ ସ୍ଥାପନ କରିବ ବୋଲି କହିଅଛ, ସେହି ସ୍ଥାନ, ଅର୍ଥାତ୍‍,
    ଏହି ଗୃହ ପ୍ରତି ତୁମ୍ଭର ଚକ୍ଷୁ ଦିବାରାତ୍ର ମୁକ୍ତ ଥାଉ; ଏହି ସ୍ଥାନ ଅଭିମୁଖରେ ତୁମ୍ଭର ଦାସ
    ଯାହା ପ୍ରାର୍ଥନା କରିବ, ତାହା ଶୁଣ।
  chk-chk: Kopwe mamasa ei imwenfel lerän me lepwin, ewe leni ka kapas usun pwe aramas
    repwe fel ngonuk ie. Kopwe aüselinga ewe iotek ngang noum chon angang üpwe eäni
    ngonuk le sape ngeni ei leni.
  rop-rop: Yu wotjimbat dijan Serramoni Pleis deitaim en naitaim. Yubin pramis dijan
    garra jidan det pleis weya ola pipul garra weshipbat yu. Wal yu irrim mi wen ai
    luk langa dijan Serramoni Pleis wen mi prei.
  ukr-1871: Нехай очі твої споглядають на храм сей в день і в ночі, на місце, де ти
    обіцяв положити імення твоє, щоб вислуховувати молитву, якою раб твій буде молитись
    на сьому місцї.
  deu-1951: also daß deine Augen Tag und Nacht offenstehen über dem Ort, davon du
    gesagt hast, daß du deinen Namen dahin setzen wollest; daß du erhörest das Gebet,
    das dein Knecht für diesen Ort tun will.
  eng-JPS: that Thine eyes may be open toward this house day and night, even toward
    the place whereof Thou hast said that thou wouldest put Thy name there; to hearken
    unto the prayer which Thy servant shall pray toward this place.
  srp-1865: Da budu oèi tvoje otvorene nad domom ovijem danju i noæu, nad ovijem mjestom,
    gdje si rekao da æeš namjestiti ime svoje, da èuješ molitvu kojom æe se moliti
    sluga tvoj na ovom mjestu.
  lug-lug: Amaaso go gatunuulirenga eyeekaalu eno emisana n’ekiro, ekifo kye wayogerako
    nti oliteeka omwo Erinnya lyo, era owulire okusaba kw’omuddu wo eri ekifo kino.
  heb-heb: להיות עיניך פתחות אל הבית הזה יומם ולילה אל המקום אשר אמרת לשום שמך שם
    לשמוע אל התפלה אשר יתפלל עבדך אל המקום הזה׃
  ben-IRV: যে জায়গার বিষয়ে তুমি বলেছ যে, তোমার নাম সেই জায়গার রাখবে, সেই জায়গায়
    অর্থাৎ এই গৃহের ওপর দিন রাত তোমার দৃষ্টি থাকুক এবং এই জায়গায় সামনে তোমার দাস
    যে প্রার্থনা করে, তা শোনো৷
  pan-pan: ਤਾਂ ਜੋ ਤੇਰੀਆਂ ਅੱਖਾਂ ਇਸ ਭਵਨ ਵੱਲ ਅਰਥਾਤ ਇਸ ਥਾਂ ਵੱਲ ਜਿਸ ਦੇ ਵਿਖੇ ਤੂੰ ਫ਼ਰਮਾਇਆ
    ਸੀ ਕਿ ਮੈਂ ਆਪਣਾ ਨਾਮ ਉੱਥੇ ਰੱਖਾਂਗਾ ਦਿਨ ਤੇ ਰਾਤ ਖੁੱਲ੍ਹੀਆਂ ਰਹਿਣ ਤਾਂ ਜੋ ਤੂੰ ਉਸ ਬੇਨਤੀ
    ਨੂੰ ਸੁਣੇਂ ਜੋ ਤੇਰਾ ਦਾਸ ਇਸ ਸਥਾਨ ਵੱਲ ਕਰੇ
  mya-JVB: ဤမည်သောအရပ်၌ ငါ့နာမတည်ရမည်ဟု မိန့် တော်မူသည်အတိုင်း၊ ဤအရပ် ဌာနနှင့် ဤ အိမ်
    တော်ကို နေ့ ညဉ့်မပြတ်ကြည့်ရှု ၍ ကိုယ်တော် ကျွန် သည် ဤ အရပ် ဌာန၌ ဆုတောင်း သော စကား
    ကို နားထောင် တော်မူပါ။
  hmo-hmo: Dina bona hanuaboi inai Dubu Helaga do oi naria. Inai Dubu oi herevalaia
    vadaeni, oi gwau, ‘Lauegu Ladana be unuseni do ia noho.’ Unai dainai bema lau
    ese inai Dubu Helaga dekenai lauegu vairana lau henia, lau guriguri totona neganai,
    mani lauegu guriguri do oi kamonai.
  urd-urd: ताकि तेरी आँखे इस घर की तरफ़ यानी उसी जगह की तरफ़ जिसकी बारे में तूने फ़रमाया
    कि मैं अपना नाम वहाँ रखूँगा दिन और रात खुली रहे ताकि तू उस दुआ को सूने जो तेरा
    बन्दा इस मक़ाम की तरफ़ चेहरा कर के तुझ से करेगा।
  rus-SYN: Да будут очи Твои отверсты на храм сей днем и ночью, на место, где Ты обещал
    положить имя Твое, чтобы слышать молитву, которою раб Твой будет молиться на месте
    сем.
  bqc-SIM: To n wɛ́ àↄ pɛa kpɛ́ɛ beewa gwãasĩna ń fãanɛo, gu pↄ́ n mɛ̀ n tↄ́
    aↄ kuwàɛ beepi. Wabi pↄ́ mapi n zↄ̀blena málɛ kɛ ń aɛo dↄa gupiwa ma.
  tcz-CHONGTHU: asun ajanin hiche Houin a namin kijabolna dinga naseina mun hi nahin
    vetjing thei’a, chule nalhachate le namiten hiche mun lam nga-a taona ahin man
    tengule nahin ngai na din;
  mar-mar: या मंदिराकडे अहोरात्र तुझी दृष्टी असो असे मी तुला कळकळीने विनवतो. तुझे
    नाव इथे राहील असे तू म्हणाला होतास, मी या मंदिराकडे तोंड करून प्रार्थना करीन तेव्हा
    ती तू ऐक.
  qub-qub: Ama gongaycunquichu cay Templutaga chacaypa junajpapis. Quiquiquimi aunishcanqui
    caycho goyänayquipaj. Wiyaycamay ari sirbishojniqui ruwacur mañacaycämushäta.
  bqp-bqp: A de wunɛn nɔni yi n wɑ̃ɑ dii te sɔɔ wɔ̃kuru kɑ sɔ̃ɔ sɔɔ. A nɛn kɑnɑru
    swɑɑ dɑkio te nɑ mɔ̀ yɑm mini. Domi miyɑ ɑ nɛɛ, kɑɑ tii sɔ̃ɔsi.
  hat-hat: Lajounen kou lannwit, voye je ou sou tanp lan, tanp kote ou te di w'ap
    toujou la a. Koute lapriyè mwen menm, sèvitè ou la, m'ap fè nan pye ou.
  eng-BSB: May Your eyes be open toward this temple day and night, toward the place
    where You said You would put Your Name, so that You may hear the prayer that Your
    servant prays toward this place.
  eng-WEBPB: that your eyes may be open towards this house day and night, even towards
    the place where you have said that you would put your name, to listen to the prayer
    which your servant will pray towards this place.
  kbq-kbq: Hagi zagene haninema nagima erisgama hugahazema hunka hu'nana mono nontera
    kavua antenka mani'nenka, eri'za vahekamo'nama nunamuma ama kumapima eme hanuana,
    monafintira antahinaminka nona'a hunanto.
  nhe-BL: Xitlachixto motiopa tonaya huan tlayohua. Amo xiquilcahua ni mochaj tlen
    tlatzejtzeloltic tlen ta tijtlapejpeni para nica ma timitzhueyichihuase. Xinechtlacaquili
    quema na nimomaijtohua nica.
  gub-BL: Eme'e 'àg tàpuzuhu rehe nehe, 'aromo nehe, pyhaw nehe no. Erexak ko ywy
    pehegwer nemuwete haw romo. Herenu pe newe heze'eg mehe nehe, 'àg tàpuzuhu rehe
    heme'e mehe nehe.
  eng-DRA: That thou mayest open thy eyes upon this house day and night, upon the
    place wherein thou hast promised that thy name should be called upon,
