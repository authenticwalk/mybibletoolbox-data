verse: 2CH.006.020
translations:
  mal-C: പകലും രാത്രിയും അവിടത്തെ കടാക്ഷം ഈ ആലയത്തിന്മേൽ ഉണ്ടായിരിക്കണമേ! ‘അവിടത്തെ
    നാമം അങ്ങു സ്ഥാപിക്കും,’ എന്ന് ഈ സ്ഥലത്തെക്കുറിച്ച് അവിടന്ന് അരുളിച്ചെയ്തിട്ടുണ്ടല്ലോ.
    അവിടത്തെ ഈ ദാസൻ ഈ സ്ഥലത്തേക്കു തിരിഞ്ഞ് നടത്തുന്ന ഈ പ്രാർഥന ചെവിക്കൊള്ളണമേ!
  deu-TKW: daß deine Augen Tag und Nacht offen stehen über diesen Tempel, über die
    Stätte, von der du verheißen hast, daß du deinen Namen daselbst wohnen lassen
    willst; daß du hörest auf das Gebet, daß dein Knecht an dieser Stätte beten wird.
  lin-lin: Tika ete, moyi mpe butu, miso na Yo ezala ya kofungwama mpo na kotala Tempelo
    oyo, esika oyo olobaki ete okotia kuna Kombo na Yo ! Yoka losambo oyo mowumbu
    na Yo azali kotombola na esika oyo !
  eng-LSV: for Your eyes being open toward this house by day and by night, toward
    the place that You have said to put Your Name there, to listen to the prayer that
    Your servant prays toward this place.
  eng-GNV: That thine eyes may be open toward this house day and night, euen toward
    the place, whereof thou hast sayde, that thou wouldest put thy Name there, that
    thou mayest hearken vnto the prayer, which thy seruant prayeth in this place.
  eng-WEBSTER: That thy eyes may be open upon this house day and night, upon the place
    of which thou hast said, that thou wouldst put thy name there; to hearken to the
    prayer which thy servant prayeth towards this place.
  nhw-BL: Xitlachixto motiopa tonaya huan tlayohua. Amo xiquelcahua ni mochaj catli
    tlatzejtzeloltic catli ta tijtlapejpeni para nica ma timitzhueyichihuase. Techtlacaquili
    quema na nimotlatlajtía nica.
  swh-ONEN: Macho yako na yafumbuke kuelekea Hekalu hili usiku na mchana, mahali hapa
    ambapo ulisema, ‘Jina langu litakuwako humo,’ ili kwamba upate kusikia maombi
    ambayo mtumishi wako ataomba kuelekea mahali hapa.
  bba-bba: A de wunɛn nɔni yi n wɑ̃ɑ dii te sɔɔ wɔ̃kuru kɑ sɔ̃ɔ sɔɔ. A nɛn kɑnɑru
    swɑɑ dɑkio te nɑ mɔ̀ yɑm mini. Domi miyɑ ɑ nɛɛ, kɑɑ tii sɔ̃ɔsi.
  eng-KJVCPB: that thine eyes may be open upon this house day and night, upon the
    place whereof thou hast said that thou wouldest put thy name there; to hearken
    unto the prayer which thy servant prayeth towards this place.
  luo-luo: Mad wangʼi rang hekaluni odiechiengʼ kod otieno, kama niwacho ni Nyingi
    nobedie. Yie iwinji lemo ma jatichni lamo kochomo odni.
  meu-meu: bena ina dubu, vada o gwauraia hamata oi ladamu na iniseni ai bavatoa gabuna,
    na dina ai bona hanuaboi ai ba haḡerea, emu hesiai tauna egu ḡuriḡuri, ina gabu
    enai na gwauraiamu ḡauna, na ba hakala henia totona.
  npi-ULB: यस मन्‍दिर, अर्थात्, तपाईंले आफ्नो नाम राख्‍ने प्रतिज्ञा गर्नुभएको यस ठाउँमा
    तपाईंका आँखा दिनरात खुला रहोस् । तपाईंको सेवकले यस ठाउँतिर फर्केर गरेको प्रार्थना
    तपाईंले सुन्‍नुहोस्‌ ।
  yor-yor: Kí ojú rẹ kí ó lè ṣí sí ilé Olúwa ní ọ̀sán àti lóru, ní ibí yìí tí ìwọ
    ti wí pé ìwọ yóò fi orúkọ rẹ síbẹ̀. Kí ìwọ kí ó gbọ́ àdúrà tí ìránṣẹ́ rẹ ń gbà
    lórí ibí yìí.
  pes-OPCB: چشمان تو شبانه روز بر این خانه باشد که درباره‌اش فرمودی نام خود را در
    آن خواهی نهاد. هر وقت در این مکان دعا می‌کنم، دعای مرا بشنو و اجابت فرما.
  tgl-ULB: Nawa ay maging bukas ang iyong mga mata sa templong ito araw at gabi, sa
    lugar kung saan sinabi mong paglalagyan mo ng iyong pangalan—upang dinggin ang
    mga panalangin na idadalangin ng iyong lingkod sa lugar na ito.
  hui-hui: I̱nime lalu í̠naga anda ogonigo wali agaliru ti anda ogoniha anda ibalu
    í̠ni kegoria kaware ibilo dabarigoni. Ani birigo horombe mbiragabi bibahendengi
    anda ogoha de handape haga bibe. Ani beregola i̱na horo bibahendengi anda ogoha
    handa amuho howa í̠hondo biamogo bibe larogola í̠na i̱naga bi hale halu bibe.
  mya-mya: ဤ​ဗိ​မာန်​တော်​ကို​နေ့​ည​မ​ပြတ်​စောင့်​ထိန်း ကြည့်​ရှု​တော်​မူ​ပါ။ ဤ​ဌာ​န​တော်​တွင်​ကိုယ်
    တော်​အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရ​ကြ​မည်​ဖြစ် ကြောင်း​ကိုယ်​တော်​မိန့်​မှာ​တော်​မူ​ခဲ့​သည်​ဖြစ်
    ၍ ဤ​ဗိ​မာန်​တော်​ကို​မျက်​နှာ​မူ​လျက်​အ​ကျွန်ုပ် ဆု​တောင်း​သော​အ​ခါ​နား​ညောင်း​တော်​မူ
    ပါ။-
  bod-N: ཡང་ཁྱེད་ཀྱི་སྤྱན་གྱིས་ཉིན་མཚན་མེད་པར་མཆོད་ཁང་འདི་ལ་གཟིགས་རོགས་གནང་། ཁྱེད་ཀྱི་མཚན་གྱི་ཕྱིར་བཞེངས་པའི་བཞུགས་གནས་འདིར་གཟིགས་རོགས།
    ཁྱེད་ཀྱི་ཞབས་ཕྱིས་གནས་འདིར་བཏབ་པའི་གསོལ་འདེབས་ལ་ཡང་གསན་པར་མཛོད་ཅིག
  sna-sna: Meso enyu ngaatarire kutemberi iyi masikati nousiku, nzvimbo iyi yamakati
    muchaisa Zita renyumo. Inzwai munyengetero womuranda wenyu waanonyengetera akatarisa
    kunzvimbo ino.
  spa-BLM: para que tus ojos estén abiertos hacia esta casa de día y de noche, hacia
    el lugar donde has dicho que pondrías tu nombre, para escuchar la oración que
    tu siervo hará hacia este lugar.
  cac-cac: Man̈ iq'uel a sat d'a jun templo tic d'a c'ual yed' d'ac'valil, aton d'a
    jun lugar to ix ala' to ol ach b'inajn̈ej. Yuj chi' ab'val tas svala'.
  swh-ULB: Fumbua macho yako kuelekea hekaalu hili usiku na mchana, sehemu aambaayo
    uliahidi kuliweka jina lako. Nakuomba usikie maombi atakayoomba mtumishi wako
    kuelekea sehemu hii.
  bel-bel: Хай будуць вочы Твае адкрытыя на храм гэты ўдзень і ўначы, на месца, дзе
    Ты абяцаў пакласьці імя Тваё, каб чуць малітву, якою раб Твой будзе маліцца на
    месцы гэтым.
  deu-ELBBK: dass deine Augen Tag und Nacht offen seien über dieses Haus, über den
    Ort, von dem du gesagt hast, dass du deinen Namen dahin setzen wollest; dass du
    hörest auf das Gebet, das dein Knecht gegen diesen Ort hin beten wird.
  mbb-OT: Berakat he ipata nu heini is baley nu te maandew wey mezukilem, kayi te
    lugar he migkaǥi nu he kayi ka ebeǥayi te zengeg. Berakat he pemineǥa a kenikew
    is suluǥuen nu te kebpengemuyù ku he kayi a he lugar med-etuvang.
  mal-2015: അടിയൻ ഈ സ്ഥലത്തുവെച്ചു കഴിക്കുന്ന പ്രാർത്ഥന കേൾക്കേണ്ടതിന്നു നിന്റെ നാമം
    സ്ഥാപിക്കുമെന്നു നീ അരുളിച്ചെയ്ത സ്ഥലമായ ഈ ആലയത്തിന്മേൽ രാവും പകലും തൃക്കൺപാർത്തരുളേണമേ.
  rmc-rmc: Tire jakha mi dikhen rat-džives pre kada Chramos, pal savo phenďal, hoj
    ode ela tiro nav lašardo. Šun avri e modľitba tire služobňikoskri, kecivar pes
    visarela le mujeha ke kada than a modľinela pes.
  pes-OPV: تاآنکه شب و روز چشمان تو بر این خانه باز شود وبر مکانی که درباره‌اش وعده
    داده‌ای که اسم خودرا در آنجا قرار خواهی داد تا دعایی را که بنده ات به سوی این
    مکان بنماید اجابت کنی.
  ron-1924: Окий Тэй сэ фие зи ши ноапте дескишь песте каса ачаста, песте локул деспре
    каре ай зис кэ аколо ва фи Нумеле Тэу! Аскултэ ругэчуня пе каре о фаче робул Тэу
    ын локул ачеста!
  ben-OBCV: দিনরাত এই মন্দিরের প্রতি, এই যে স্থানটির বিষয়ে তুমি বলেছ যে তুমি সেখানে
    তোমার নাম বজায় রাখবে, তোমার চোখদুটি যেন খোলা থাকে। এই স্থানটির দিকে তাকিয়ে করা
    তোমার দাসের প্রার্থনা যেন তুমি শুনতে পাও।
  som-som: in indhahaagu ay habeen iyo maalinba la jiraan gurigan oo ah meeshii aad
    tidhi, Magacayga halkaasaan dhigi doonaa, si aad u maqashid tukashadayda anoo
    addoonkaaga ah oo aan meeshan xaggeeda u soo tukanayo.
  lat-VUC: ut aperias oculos tuos super domum istam diebus ac noctibus, super locum
    in quo pollicitus es ut invocaretur nomen tuum,
  eng-ASVBT: that thine eyes may be open toward this house day and night, even toward
    the place whereof thou hast said that thou wouldest put thy name there; to hearken
    unto the prayer which thy servant shall pray toward this place.
  ita-1885: acciocchè gli occhi tuoi sieno aperti giorno e notte verso questa Casa;
    verso il luogo nel quale tu hai detto di mettere il tuo Nome; per esaudir l'orazione
    che il tuo servitore farà, volgendosi verso questo luogo.
  eng-LXXUP: so that thine eyes should be open over this house by day and by night,
    toward this place, whereon thou saidst thy name should be called, so as to hear
    the prayer which thy servant prays toward this house.
  eng-ULB: May your eyes be open toward this temple day and night, the place where
    you promised to put your name. May you listen to the prayer your servant prays
    toward this place.
  spa-VBL: Que vigiles este Templo día y noche, cuidando el lugar donde dijiste que
    serías honrado. Que escuches la oración que tu siervo eleva hacia este lugar,
  fra-_FOB: Que tes yeux soient ouverts, jour et nuit, sur cette maison, sur le lieu
    où tu as promis de mettre ton nom, exauçant la prière que ton serviteur te fait
    en ce lieu.
  mal-mal: തിരുനാമം സ്ഥാപിക്കുമെന്ന് അവിടുന്ന് അരുളിച്ചെയ്ത സ്ഥലമായ ഈ ആലയത്തിൽ അടിയൻ
    കഴിക്കുന്ന പ്രാർത്ഥന കേൾക്കുവാൻ രാവും പകലും അവിടുത്തെ ദൃഷ്ടികൾ ഈ ആലയത്തിൻമേൽ ഉണ്ടായിരിക്കേണമേ.
  urd-GVR: ki barāh-e-karm din rāt is imārat kī nigarānī kar! Kyoṅki yih wuh jagah
    hai jis ke bāre meṅ tū ne ḳhud farmāyā, ‘Yahāṅ merā nām sukūnat karegā.’ Chunāṅche
    apne ḳhādim kī guzārish sun jo maiṅ is maqām kī taraf ruḳh kie hue kartā hūṅ.
  suz-BL: मिनु इन देंशो लोव़ खोदेंशो पा इन नें कली मान पचा कली सेल्‍शो बाक्‍तीक, एको
    खिं कली नाक्‍दो नाक्‍ती कोव़ङीन। मिनु इन खिं गे कोव़शा पुनुनु, आं लोव़ नेनीन।
  ita-1927: Siano gli occhi tuoi giorno e notte aperti su questa casa, sul luogo nel
    quale dicesti di voler mettere il tuo nome! Ascolta la preghiera che il tuo servo
    farà, rivolto a questo luogo!
  ckb-ckb: 'با شەو و ڕۆژ چاوەکانت کراوە بن لەسەر ئەم پەرستگایە، لەسەر ئەو شوێنەی کە
    فەرمووت: ”ناوی من لەوێ دەبێت،“ هەتا گوێت لەو نوێژە بێت کە بەندەکەت بەرەو ئەم شوێنە
    دەیکات.'
  eng-BBE: That your eyes may be open to this house day and night, to this place of
    which you have said that you would put your name there; to give ear to the prayer
    which your servant may make, turning to this place.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನು ಈ ಸ್ಥಳದಲ್ಲಿ ಮಾಡುವ ಪ್ರಾರ್ಥನೆಯನ್ನು ನೀವು ಕೇಳುವಂತೆ, ‘ಇಲ್ಲಿ ನನ್ನ
    ನಾಮಪ್ರಭಾವ ಇರುವುದು,’ ಎಂದು ನೀವು ಹೇಳಿದ ಈ ಆಲಯದ ಮೇಲೆ ರಾತ್ರಿ ಹಗಲೂ ನಿಮ್ಮ ಕಟಾಕ್ಷವಿರಲಿ.
  tam-2017: உமது அடியேன் இவ்விடத்திலே செய்யும் விண்ணப்பத்தைக் கேட்க, என் நாமம் விளங்குமென்று
    நீர் சொன்ன இடமாகிய இந்த ஆலயத்தின்மேல் உம்முடைய கண்கள் இரவும் பகலும் திறந்திருப்பதாக.
  spa-RV-1909: Que tus ojos estén abiertos sobre esta casa de día y de noche, sobre
    el lugar del cual dijiste, Mi nombre estará allí; que oigas la oración con que
    tu siervo ora en este lugar.
  ron-BTF: Ca ochii tăi să fie deschiși peste această casă, zi și noapte, peste locul
    peste care tu ai spus că voiești să pui numele tău acolo, pentru a da ascultare
    la rugăciunea pe care servitorul tău o cere spre acest loc.
  eng-WEBP: that your eyes may be open toward this house day and night, even toward
    the place where you have said that you would put your name, to listen to the prayer
    which your servant will pray toward this place.
  eng-FBV: May you watch over this Temple day and night, caring for the place where
    you said you would be honored. May you hear the prayer your servant prays toward
    this place,
  nld-1939: 'Mogen uw ogen nacht en dag over dit huis blijven waken, over de plaats,
    waarvan Gij gezegd hebt: “Mijn Naam zal daar wonen!” Hoor het gebed, dat uw dienaar
    op deze plaats tot U opzendt.'
  nch-BL: Xitachixto motiopa tonaya huan tayohua. Amo xiquelcahua ni mochaj cati tatzejtzeloltic
    cati ta tijtapejpeni para nica timitzhueyichihuase. Techtacaquili quema na nimotatajtía
    nica.
  vie-1934: 'Nguyện mắt Chúa ngày và đêm đoái xem nhà này, vì về nhà này Chúa đã phán
    rằng: sẽ đặt danh Chúa tại đó. Khi tôi tớ Chúa hướng nơi này mà cầu nguyện, xin
    Chúa dủ nghe.'
  hin-CV: कि यह भवन दिन-रात हमेशा आपकी दृष्टि में बना रहे, उस स्थान पर, जिसके बारे
    में आपने कहा था कि आप वहां अपनी महिमा की स्थापना करेंगे, कि आप उस प्रार्थना पर
    ध्यान दें, जो आपका सेवक इसकी ओर फिरकर करेगा.
  spa-BES: Para que tus ojos estén abiertos a esta casa día y noche, a este lugar
    del cual has dicho que pondrías tu nombre allí; para escuchar la oración que tu
    siervo haga, dirigiéndose a este lugar.
  tdx-tdx: te hisokake mb’ami’ty anjomba toy handro an-kaleñe o fihaino’oo, mb’amy
    toetse nanoe’o ty hoe te hapo’o ao i tahina’oiy, hijanjiña’o o halaly ihalalia’
    o mpitoro’oo mb’ amy toetse toio;
  tha-KJV: เพื่อว่าพระเนตรของพระองค์จะทรงลืมอยู่เหนือพระนิเวศนี้ทั้งกลางวันและกลางคืน
    คือสถานที่ซึ่งพระองค์​ได้​ตรั​สว​่า จะตั้งพระนามของพระองค์​ไว้​ที่นั่น เพื่อว่าพระองค์จะทรงสดับคำอธิษฐานซึ่งผู้​รับใช้​ของพระองค์จะได้อธิษฐานตรงต่อสถานที่​นี้
  por-BR-2018: Que teus olhos estejam abertos sobre esta casa de dia e de noite, sobre
    o lugar do qual disseste, Meu nome estará ali; que oigas a oração com que teu
    servo ora em este lugar.
  deu-ELO: daß deine Augen Tag und Nacht offen seien über dieses Haus, über den Ort,
    von dem du gesagt hast, daß du deinen Namen dahin setzen wollest; daß du hörest
    auf das Gebet, welches dein Knecht gegen diesen Ort hin beten wird.
  eng-WYC-2018: that thou open thine eyes upon this house by days and nights, upon
    the place in which thou promisedest, that thy name should be in-called, and that
    thou wouldest hear the prayer, which thy servant prayeth therein. (and that thou
    open thine eyes upon this House day and night, yea, upon the place in which thou
    promisedest, that thy name would be there, and that thou wouldest hear the prayer,
    which thy servant prayeth in it.)
  epo-epo: por ke Viaj okuloj estu nefermitaj super ĉi tiu domo tage kaj nokte, super
    la loko, pri kiu Vi promesis, ke Vi estigos tie Vian nomon; por aŭskulti la preĝon,
    kiun Via servanto faros sur ĉi tiu loko.
  uig-PIN: 'Xuning bilǝn Ɵz kɵzliringni keqǝ-kündüz bu ɵygǝ, yǝni Sǝn: «Mening namimni
    u yǝrdǝ ayan ⱪilimǝn» dǝp eytⱪan jayƣa keqǝ-kündüz tikkǝysǝn; Ɵz ⱪulungning u
