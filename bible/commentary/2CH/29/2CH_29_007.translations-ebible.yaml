  deu-1951: Auch haben sie die Türen der Halle zugeschlossen und die Lampen ausgelöscht
    und kein Räucherwerk angezündet und dem Gott Israels im Heiligtum kein Brandopfer
    dargebracht.
  eng-JPS: Also they have shut up the doors of the porch, and put out the lamps, and
    have not burned incense nor offered burnt-offerings in the holy place unto the
    God of Israel.
  srp-1865: I zatvoriše vrata od trijema, i pogasiše žiške, i kadom ne kadiše, niti
    žrtava paljenica prinosiše u svetinji Bogu Izrailjevu.
  lug-lug: Baggalawo n’enzigi ez’ekisasi ne bazikiza n’ettabaaza, so tebootereza bubaane
    wadde okuwaayo ebiweebwayo ebyokebwa mu watukuvu eri Katonda wa Isirayiri.
  heb-heb: גם סגרו דלתות האולם ויכבו את הנרות וקטרת לא הקטירו ועלה לא העלו בקדש לאלהי
    ישראל׃
  ben-IRV: তাঁরা বারান্দার দরজাগুলোও বন্ধ করে দিয়েছেন এবং বাতিগুলো নিভিয়ে দিয়েছেন।
    এই পবিত্র জায়গায় তাঁরা ইস্রায়েলের ঈশ্বরের উদ্দেশ্যে ধূপ জ্বালান নি কিম্বা কোনো
    হোম উৎসর্গের অনুষ্ঠান করেন নি।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਡਿਉੜੀ ਦੇ ਦਰਵਾਜ਼ੇ ਬੰਦ ਕਰ ਦਿੱਤੇ ਅਤੇ ਦੀਵੇ ਬੁਝਾ ਦਿੱਤੇ ਉਨ੍ਹਾਂ ਨੇ ਧੂਪ
    ਨਹੀਂ ਧੁਖਾਈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਹੋਮ ਦੀ ਬਲੀ ਨਹੀਂ
    ਚੜ੍ਹਾਈ
  mya-JVB: ဗိမာန် တော်ဦးတံခါး တို့ကို ပိတ် လျက် ၊ မီးခွက် တို့ကိုသတ် လျက် ၊ သန့်ရှင်း
    ရာဌာန၌ ဣသရေလ အမျိုး၏ ဘုရားသခင် အား နံ့သာပေါင်း ကို မီး မ ရှို့။ မီးရှို့ ရာယဇ်ကို
    မ ပူဇော်ဘဲနေ ကြပြီ။
  hmo-hmo: “Dubu ena dehe iduaradia danu idia koua, bona lamepa ibounai idia habodoa,
    muramura mai bonana idia gabua lasi, bona gabua bouboudia idia henia lasi, Israela
    ena Dirava ena Dubu Helaga lalonai.
  urd-urd: और उसारे के दरवाज़ों को भी बन्द कर दिया, और चिराग़ बुझा दिए, और इस्राईल
    के ख़ुदा के मक़दिस में न तो ख़ुशबू जलायी और न सोख़्तनी क़ुर्बानियाँ पेश कीं
  rus-SYN: и заперли двери притвора, и погасили светильники, и не сожигали курения,
    и не возносили всесожжений во святилище Бога Израилева.
  bqc-SIM: Aa a kpɛɛlɛ zɛ́ tà, aa a filiaↄ dɛ̀, aai tulaletikatɛa ń Luaɛ a kúkĩio,
    aai sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ owà lↄo.
  tcz-CHONGTHU: Amahon Houin kot akhah un thaomeiho amutlih un chuleh Israel Pathen
    houin nah pumgo thilto abol tapouvin gimnamtwi jong ahal tapouvin ahi
  mar-mar: त्यांनी मंदिराचे प्रवेशद्वार बंद केले आणि दिवे विझू दिले. इस्राएलाच्या
    परमेश्वराच्या पवित्र गाभाऱ्यात परमेश्वरासाठी धूप जाळणे, होमार्पणे करणे बंद पडले.
  qub-qub: Templuman yaycuna puncutapis wichgarachisha. Achquicunatapis upirgärachisha.
    Templuchöga manana insinsuwanpis saumachinnachu. Mananami rupachina sacrifisyucunatapis
    rupachishanachu rispitashanchi Tayta Diospäga.
  bqp-bqp: Mɑ bɑ sɑ̃ɑ yee te kɛnuɑ, bɑ ten fitilɑbɑ go. Bɑ ku rɑ nùn turɑre dɔ̃ɔ dokeye.
    Bɑ ku rɑ mɑɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kue.
  hat-hat: Yo kondannen tout pòt nan Tanp lan, yo kite lanp yo mouri, yo sispann boule
    lansan, yo sispann boule bèt nan Tanp lan pou Bondye pèp Izrayèl la.
  eng-BSB: They also shut the doors of the portico and extinguished the lamps. They
    did not burn incense or present burnt offerings in the Holy Place of the God of
    Israel.
  eng-WEBPB: Also they have shut up the doors of the porch, and put out the lamps,
    and have not burnt incense nor offered burnt offerings in the holy place to the
    God of Israel.
  kbq-kbq: Hagi ra mono nonkafana eriginente'za, zotare'ma tavima nereana husu hunente'za,
    mnanentake zane kre fananehu ofanena Israeli vahe Anumzamofo mono nompina kresramana
    ovu'naze.
  nhe-BL: Quitzajque nopa puertas tlen ni tiopamitl itlamapa huan quisehuijque nopa
    tlahuili. Ayoc quitlatijque copali huan ayoc quimacaque Toteco Dios tlen toTeco
    tiisraelitame nopa tlacajcahualistli tlatlatili ipan tlaixpamitl.
  gub-BL: Uwàpytym tàpuzuhu hukenaw wà. Umuwew tatainy ipupe har wà no. Upytu'u yhyk
    zàwenugar hapy re wà. Upytu'u ma'ea'yr wazuka re wanapy re wà no, wazuka haw tàpuzuhu
    henataromo wà no.
  eng-DRA: They have shut up the doors that were in tile porch, and put out the lamps.
    and have not burnt incense, nor offered holocausts in the sanctuary of the God
    of Israel.
