  asm-FB: তেওঁলোকে আনকি বাৰাণ্ডাৰ দুৱাৰবোৰ বন্ধ কৰিলে আৰু প্ৰদীপবোৰ নুমুৱাই ৰাখিলে;
    তেওঁলোকে পবিত্ৰ স্থানৰ মাজত ইস্ৰায়েলৰ ঈশ্বৰৰ উদ্দেশ্যে ধূপ নজ্বলালে আৰু হোম-বলি
    নিদিলে।
  sus-A: عٍ نَشَ هْرْ مْبَنشِ نَادّيٍ يَتِ بَلَن. عٍ نَشَ لَنثُييٍ رَشُبٍن، عٍ مُ
    سُرَيِ نُن سّرّشّ فَن دَاشِ بَ عِسِرَيِلَ مَرِفِ عَلَ بّ يِرٍ سّنِيّنشِ كُي.
  fra-SBL: Ils ont aussi fermé les portes du portique et éteint les lampes, et ils
