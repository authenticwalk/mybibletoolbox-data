  tbz-SIM: Kɛ̀ bɛ̀ɛ tontɛ́ kɛ́kpetínnɛ́ kukpɑ̃́nkpɑ̃́nkù kó yɛbòrɛ̀ kɛ́kuɔ ifitíi,
