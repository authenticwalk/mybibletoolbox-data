verse: 2CH.029.007
translations:
  mal-C: അവർ യഹോവയുടെ ആലയത്തിലെ മണ്ഡപത്തിന്റെ വാതിൽ അടച്ച് വിളക്കുകൾ അണച്ചുകളഞ്ഞു.
    വിശുദ്ധമന്ദിരത്തിൽ ഇസ്രായേലിന്റെ ദൈവത്തിന് അവർ ധൂപവർഗം കത്തിക്കുകയോ ഹോമയാഗങ്ങൾ
    അർപ്പിക്കുകയോ ചെയ്തില്ല.
  deu-TKW: Dazu haben sie die Thüren der Vorhalle geschlossen, die Lampen ausgelöscht,
    kein Räucherwerk mehr angezündet und dem Gott Israels kein Brandopfer mehr im
    Heiligtume dargebracht.
  lin-lin: Bakangaki kutu bikuke ya ndako moke ya kokotela, babomaki minda mpe batikaki
    kobonzela Nzambe ya Isalaele malasi mpe bambeka ya kotumba kati na Esika ya bule.
  eng-LSV: They have also shut the doors of the porch, and quench the lamps, and they
    have not made incense, and have not caused burnt-offering to ascend in the holy
    place to the God of Israel,
  eng-GNV: They haue also shut the doores of ye porch, and quenched the lampes, and
    haue neither burnt incense, nor offred burnt offrings in the Sanctuarie vnto the
    God of Israel.
  eng-WEBSTER: Also they have shut up the doors of the porch, and put out the lamps,
    and have not burned incense nor offered burnt-offerings in the holy place to the
    God of Israel.
  nhw-BL: Quitzajque nopa puertas tlen ni tiopamitl itlamapa huan quisehuijque nopa
    tlahuilme. Ayacmo quitlatijque copali huan ayacmo quimacaque Toteco Dios catli
    toTeco tiisraelitame nopa tlacajcahualistli tlatlatili ipan tlaixpamitl.
  swh-ONEN: Pia walifunga milango ya ukumbi wa Hekalu na kuzima taa zake. Hawakufukiza
    uvumba wala kutoa sadaka yoyote ya kuteketezwa katika mahali patakatifu kwa Mungu
    wa Israeli.
  bba-bba: Mɑ bɑ sɑ̃ɑ yee te kɛnuɑ, bɑ ten fitilɑbɑ ɡo. Bɑ ku rɑ nùn turɑre dɔ̃ɔ dokeye.
    Bɑ ku rɑ mɑɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kue.
  eng-KJVCPB: Also they have shut up the doors of the porch, and put out the lamps,
    and have not burnt incense nor offered burnt offerings in the holy place unto
    the God of Israel.
  luo-luo: Bende neginego teyni kendo loro dhout agola kendo ne ok giwangʼo ubani
    mangʼwe ngʼar kata chiwo misango miwangʼo pep e kama ler mar lemo mar Nyasach
    Israel.
  meu-meu: Dehe iduaradia danu vada e koudia, bona lamepa vada e habododia, muramura
    mai bonadia asie gabu bona ḡole-oho bouboudia asie hahelaḡadia, Israel Diravana
    ena gabu helaḡana lalonai.
  npi-ULB: तिनीहरूले दलानका ढोकाहरू पनि बन्‍द गरिदिए र बत्तीहरू निभाए । तिनीहरूले
    इस्राएलका परमेश्‍वरको पवित्रस्‍थानमा धूप बाल्‍न र होमबलि चढाउन छोडिदिए ।
  yor-yor: Wọ́n sì tún ti ìlẹ̀kùn ìloro náà pẹ̀lú, wọ́n sì pa fìtílà. Wọn kò sì sun
    tùràrí tàbí pèsè ẹbọ sísun si ibi mímọ́ si Ọlọ́run Israẹli.
  pes-OPCB: درهای خانهٔ خدا را بستند و چراغهایش را خاموش کردند. در آنجا برای خدای
    اسرائیل بخور نسوزاندند و قربانی تقدیم نکردند.
  tgl-ULB: Isinara din nila ang mga pintuan ng mga portiko at pinatay ang mga lampara;
    hindi sila nagsunog ng mga insenso o naghandog ng mga alay na susunugin sa banal
    na lugar para sa Diyos ng Israel.
  hui-hui: Ai tigua Anduane Homogonaga anda panga bibahende payai halu hale lamu daho
    ngelaga biaru hundi hai halu bini. Tigua ira hagua ngabilonaga inisenesi lomabu
    delaga biaru dela nabi wahalu Isaraele wali agalinaga Ngode Datagaliwabenaga lomabu
    delaga dabu heagoria loma marubi nadele wahene.
  mya-mya: သူ​တို့​သည်​ဗိ​မာန်​တော်​တံ​ခါး​များ​ကို ပိတ်​ထား​ပြီး​လျှင် မီး​ခွက်​များ​တွင်​မီး​ငြိမ်း
    စေ​ကာ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​၌​နံ့​သာ​ပေါင်း​ကို
    မီး​ရှို့​ပူ​ဇော်​မှု​မ​ပြု​ကြ။ မီး​ရှို့​ရာ​ပူ​ဇော် သကာ​များ​ကို​လည်း​မ​ဆက်​သ​ကြ။-
  bod-N: ཡང་དེ་དག་གིས་མཆོད་ཁང་བར་ཁྱམས་ཀྱི་སྒོ་རྣམས་བརྒྱབ་སྟེ། སྒྲོན་མེ་རྣམས་གཟིམས།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལ་གནས་དམ་པའི་ནང་དུ་སྤོས་ཀྱང་མ་བདུག་ལ། སྦྱིན་སྲེག་གི་མཆོད་པ་ཡང་མ་ཕུལ་བས།
  sna-sna: Vakapfigawo mikova yebiravira uye vakadzima mwenje. Havana kupisira zvinonhuhwira
    kana kupa zvipiriso zvinopiswa panzvimbo tsvene kuna Mwari waIsraeri.
  spa-BLM: También han cerrado las puertas del pórtico y han apagado las lámparas,
    y no han quemado incienso ni ofrecido holocaustos en el lugar santo al Dios de
    Israel.
  cac-cac: Smacannaccan spuertail eb', spu'annac tup sc'ac'al candil eb', maxtzac
    sn̈us incienso eb', maxtzac yac' silab' eb' to sn̈usjitz'a masanil d'a stemplo
    co Diosal a on̈ israel on̈ tic.
  swh-ULB: Pia waliifunga milango ya ukumbi nakuziweka nje taa; hawakufukiza uvumba
    au kutoa sadaka za kuteketezwa katika sehemu takatifu kwa Mungu wa Israeli.
  bel-bel: і замкнулі дзьверы бабінца, і патушылі сьвяцільні, і не палілі дымленьня,
    і ня ўзносілі цэласпаленьняў у сьвятыні Бога Ізраілевага.
  deu-ELBBK: auch haben sie die Türen der Halle verschlossen und die Lampen ausgelöscht
    und dem Gott Israels kein Räucherwerk geräuchert und kein Brandopfer im Heiligtum
    dargebracht.
  mbb-OT: Midlekevan dan is menge gemawan duen te varkun te valey te Nengazen, ne
    mibpen-evukan dan is menge sulù. Wazè dan medtutung te veyewà wey wazè dan mebpemuhat
    diyà te valey te Nengazen te menge pemuhat he edtutungen he para te Megbevayà
    te Israel.
  mal-2015: അവർ മണ്ഡപത്തിന്റെ വാതിലുകൾ അടെച്ചു, വിളക്കു കെടുത്തി, വിശുദ്ധമന്ദിരത്തിൽ
    യിസ്രായേലിന്റെ ദൈവത്തിന്നു ധൂപം കാണിക്കാതെയും ഹോമയാഗം കഴിക്കാതെയും ഇരുന്നു.
  rmc-rmc: Phandle o chramoskro vudar, murdarde andre o svietňiki, hoj te na labon,
    a na obetinenas o kaďidlos aňi labarďi obeta andro Sveto than le Izraeloskre Devleske.
  pes-OPV: و درهای رواق را بسته، چراغها را خاموش کردند و بخور نسوزانیدند وقربانی های
    سوختنی در قدس خدای اسرائیل نگذرانیدند.
  ron-1924: Ау ынкис кяр ушиле придворулуй ши ау стинс канделеле, ши н-ау адус Думнезеулуй
    луй Исраел нич тэмые, нич ардерь-де-тот ын Сфынтул Локаш.
  ben-OBCV: এছাড়াও তারা দ্বারমণ্ডপের দরজাগুলি বন্ধ করে দিলেন এবং প্রদীপগুলিও নিভিয়ে
    দিলেন। ইস্রায়েলের ঈশ্বরের কাছে পবিত্র পীঠস্থানে তারা ধূপও জ্বালাননি বা কোনও হোমবলিও
    উৎসর্গ করেননি।
  som-som: Oo weliba waxay xidheen albaabbadii balbalada, oo laambadihiina way demiyeen,
    oo Ilaaha reer binu Israa'iilna meeshii quduuska ahayd foox uguma ay shidin, oo
    qurbaanno la gubona uguma ay bixin.
  lat-VUC: Clauserunt ostia quæ erant in porticu, et extinxerunt lucernas, incensumque
    non adoleverunt, et holocausta non obtulerunt in sanctuario Deo Israël.
  eng-ASVBT: Also they have shut up the doors of the porch, and put out the lamps,
    and have not burned incense nor offered burnt offerings in the holy place unto
    the God of Israel.
  ita-1885: Ed anche hanno serrate le porte del portico, ed hanno spente le lampane,
    e non hanno fatti profumi, nè offerti olocausti, nel luogo santo, all'Iddio d'Israele.
  eng-LXXUP: And they have shut up the doors of the temple, and put out the lamps,
    and have not burned incense, and have not offered whole burnt offerings in the
    holy place to the God of Israel.
  eng-ULB: Also they shut up the doors of the porch and put out the lamps; they did
    not burn incense or offer burnt offerings in the holy place to the God of Israel.
  spa-VBL: Cerraron las puertas de la entrada del Templo y apagaron las lámparas.
    No quemaron incienso ni presentaron holocaustos en el santuario del Dios de Israel.
  fra-_FOB: Ils ont même fermé les portes du portique, et ont éteint les lampes, et
    ils n'ont point fait fumer le parfum, et ils n'ont point offert l'holocauste au
    Dieu d'Israël dans le sanctuaire.
  mal-mal: അവർ മണ്ഡപത്തിന്റെ വാതിലുകൾ അടെച്ച്, വിളക്കുകൾ കെടുത്തി, വിശുദ്ധമന്ദിരത്തിൽ
    യിസ്രായേലിന്റെ ദൈവത്തിന് ധൂപം കാണിക്കാതെയും ഹോമയാഗം കഴിക്കാതെയും ഇരുന്നു.
  urd-GVR: Rab ke ghar ke sāmne wāle barāmde ke darwāzoṅ par unhoṅ ne tālā lagā kar
    charāġhoṅ ko bujhā diyā. Na Isrāīl ke Ḳhudā ke lie baḳhūr jalāyā jātā, na bhasm
    hone wālī qurbāniyāṅ maqdis meṅ pesh kī jātī thīṅ.
  suz-BL: मेकोपुकीम पिंडी ङा लाप्‍चोपुकी यो चोक्‍तेक्‍म। बत्ती काप्‍ताक्‍म। मेकोपुकीम
    इस्राएली आन परमप्रभु आ खिंम धूप चोचा नु चोशा चढ़ेचा प्रोंइतेक्‍म।
  ita-1927: Ed hanno chiuse le porte del portico, hanno spente le lampade, non hanno
    più bruciato profumi né offerto olocausti nel santuario all’Iddio d’Israele.
  ckb-ckb: هەروەها دەرگاکانی هەیوانەکەیان داخست و چراکەیان کوژاندەوە و بخووریان نەسووتاند
    و هیچ قوربانی سووتاندنیان لە پیرۆزگادا بۆ خودای ئیسرائیل نەکرد.
  eng-BBE: The doors of his house have been shut and the lights put out; no perfumes
    have been burned or offerings made to the God of Israel in his holy place.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ದ್ವಾರಾಂಗಳದ ಬಾಗಿಲುಗಳನ್ನು ಮುಚ್ಚಿ, ದೀಪಗಳನ್ನು ಆರಿಸಿ, ಇಸ್ರಾಯೇಲಿನ
    ದೇವರಿಗೆ ಪರಿಶುದ್ಧ ಸ್ಥಾನದಲ್ಲಿ ಧೂಪವನ್ನು ಸುಡದೆ, ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸದೆ ಹೋದರು.
  tam-2017: அவர்கள் பரிசுத்த ஸ்தலத்தில் இஸ்ரவேலின் தேவனுக்கு சர்வாங்க தகனபலி செலுத்தாமலும்,
    தூபங்காட்டாமலும், விளக்குகளை அணைத்துப்போட்டு, மண்டபத்தின் கதவுகளையும் பூட்டிப்போட்டார்கள்.
  spa-RV-1909: Y aun cerraron las puertas del pórtico, y apagaron las lámparas; no
    quemaron perfume, ni sacrificaron holocausto en el santuario al Dios de Israel.
  ron-BTF: De asemenea ei au închis ușile porticului și au stins lămpile și nu au
    ars tămâie nici nu au oferit ofrande arse Dumnezeului lui Israel, în locul sfânt.
  eng-WEBP: Also they have shut up the doors of the porch, and put out the lamps,
    and have not burned incense nor offered burnt offerings in the holy place to the
    God of Israel.
  eng-FBV: They shut the doors at the entrance to the Temple and put out the lamps.
    They didn't burn incense or present burnt offerings at the sanctuary of the God
    of Israel.
  nld-1939: Zelfs hebben zij de poorten van de voorhal gesloten, de lichten uitgedoofd,
    en in het heiligdom geen reuk- of brandoffers opgedragen aan Israëls God.
  nch-BL: Quitzajque nopa caltemit ten ni tiopamit itamapa huan quinsehuijque nopa
    taahuilme. Ayecmo quitatijque copali huan ayecmo quimacaque Toteco Dios cati toTeco
    tiisraelitame nopa tacajcahualisti tatatili ipan taixpamit.
  vie-1934: Chúng lại đóng các hiên cửa, tắt các đèn, không xông hương và không dâng
    của lễ thiêu tại nơi thánh cho Đức Giê-hô-va của Y-sơ-ra-ên.
  hin-CV: उन्होंने तो ओसारे के द्वार बंद कर दिए हैं, दीप बुझा दिए हैं और इस्राएल के
    परमेश्वर के पवित्र स्थान पर धूप जलाना और होमबलि चढ़ाना छोड़ रखा है.
  spa-BES: Se han cerrado las puertas de su casa y se han apagado los candelabros;
    no se han quemado inciensos ni se han hecho ofrendas al Dios de Israel en su lugar
    santo.
  tdx-tdx: Mbore narindri’ iareo o lalambein-davarangañeo naho nakipeke o failoo naho
    tsy nañemboke, tsy nañenga soroñe aman’ Añahare’ Israele amy toetse masiñey.
  tha-KJV: เขาปิดประตู​มุ​ขพระนิเวศด้วย และได้ดับประทีปเสีย และมิ​ได้​เผาเครื่องหอมหรือถวายเครื่องเผาบูชาในสถานบริ​สุทธิ​์​แด่​พระเจ้าแห่​งอ​ิสราเอล
  por-BR-2018: E ainda fecharam as portas do pórtico, e apagaram as lâmpadas; não
    queimaram incenso, nem sacrificaram holocausto no santuário ao Deus de Israel.
  deu-ELO: auch haben sie die Türen der Halle verschlossen, und die Lampen ausgelöscht,
    und dem Gott Israels kein Räucherwerk geräuchert und kein Brandopfer im Heiligtum
    dargebracht.
  eng-WYC-2018: They closed the doors that were in the porch (or They closed the doors
    of the vestibule), and quenched the lanterns; and they burnt not incense, and
    they offered not burnt sacrifices in the saintuary of (the) God of Israel.
  epo-epo: Ili ankaŭ ŝlosis la pordojn de la portiko, estingis la lucernojn, incensojn
    ili ne incensis, kaj bruloferojn ili ne faris en la sanktejo al Dio de Izrael.
  uig-PIN: Ular aywanning ixiklirini etiwǝtkǝn, qiraƣlarni ɵqüriwǝtkǝn, huxbuy yaⱪmiƣanidi
    wǝ muⱪǝddǝshanida Israilning Hudasiƣa ⱨeq kɵydürmǝ ⱪurbanliⱪlarni sunmaydiƣan
    bolup kǝtkǝnidi;
  beo-beo: 'Ilia da Debolo logo ga:i amola gamali huluane ha:ba:doma:ne yolesi. Ilia
    da Isala:ili Hina Gode Ea Debolo Diasu ganodini, gabusiga: manoma hame gobele
    sali, amola Ema ohe hame gobele sali.'
  tpi-OTNT: Na ol i pasim ol dua bilong haus bilong Bikpela, na mekim ol lam i dai.
    Na ol i no kukim paura bilong kamapim smok i gat gutpela smel, na ol i no mekim
    ol ofa bilong paia i kukim olgeta antap long alta bilong God bilong Israel.
  hau-SA: Suka kulle ƙofofin shirayi, suka kuma kashe fitilu. Ba su ƙone turare ko
    su miƙa hadayun ƙonawa a wuri mai tsarki ga Allah na Isra’ila ba.
  uig-LAT: Ular aywanning ishiklirini étiwetken, chiraghlarni öchüriwetken, xushbuy
    yaqmighanidi we muqeddesxanida Israilning Xudasigha héch köydürme qurbanliqlarni
    sunmaydighan bolup ketkenidi;
  nde-nde: Bavala njalo izivalo zomphempe bacitsha izibane. Abazange batshise impepha
    njalo kabalethanga iminikelo yokutshiswa endaweni engcwele kaNkulunkulu ka-Israyeli.
  ton-ton: Pea kuo nau tāpuni ʻae ngaahi matapā ʻoe hūʻanga fale fakamalumalu, pea
    tāmateʻi ʻae ngaahi maama, pea naʻe ʻikai tutu ʻae meʻa namu kakala pe ʻatu ʻae
    ngaahi feilaulau tutu ʻi he potu māʻoniʻoni ki he ʻOtua ʻo ʻIsileli.
  ces-1613: Zavřeli také dvéře síně, a zhasili lampy, a kadidlem nekadili, aniž zápalu
    obětovali v svatyni Bohu Izraelskému.
  eng-WMB: Also they have shut up the doors of the porch, and put out the lamps, and
    have not burned incense nor offered burnt offerings in the holy place to the God
    of Israel.
  tam-TCV: அத்துடன் அவர்கள் ஆலயத்தின் முன்மண்டபக் கதவுகளையும் பூட்டி, விளக்குகளை அணைத்துப்
    போட்டார்கள். அவர்கள் இஸ்ரயேலின் இறைவனின் பரிசுத்த இடத்தில் தூபங்காட்டவோ, தகன காணிக்கைகளைச்
    செலுத்தவோ இல்லை.
  ceb-ULB: Gisirad-an usab nila ang mga pultahan sa portico ug gipalong ang mga lampara;
