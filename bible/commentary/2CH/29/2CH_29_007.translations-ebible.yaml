  arb-NAV: وَأَغْلَقُوا أَيْضاً أَبْوَابَ الرَّوَاقِ، وَأَطْفَأُوا السُّرُجَ، وَلَمْ
    يُوْقِدُوا بَخُوراً، وَلَمْ يُقَرِّبُوا مُحْرَقَةً فِي القُدْسِ، لإِلَهِ إِسْرَائِيلَ.
  ewe-ewe: Wotu ʋɔawo goŋgoŋgoŋ, wotsi akaɖi si nɔa bibim la eye womegadoa dzudzɔ
    alo sãa numevɔ hã o
  eng-LEE: They had also locked up the doors of the porch, and put out the lamps,
