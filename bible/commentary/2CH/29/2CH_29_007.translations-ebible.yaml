  uig-CYR: Улар айванниң ишиклирини етивәткән, чирақларни өчүривәткән, хушбуй яқмиған
    еди вә муқәддәсханида Исраилниң Худасиға һеч көйдүрмә қурбанлиқларни сунмайдиған
    болуп кәткән еди;
  tel-2017: వారు వసారా తలుపులు మూసివేశారు. దీపాలు ఆర్పివేశారు. పరిశుద్ధ స్థలం లో ఇశ్రాయేలీయుల
    దేవునికి ధూపం వేయలేదు. దహనబలులు అర్పించలేదు.
  hat-BSA: Anplis, yo te fèmen pòt sou galeri yo, etenn lanp yo, e yo pa t brile lansan
    ni ofri ofrann brile nan lye sen Bondye Israël la.
  kos-kos: Elos kaliya mutunoa lun Tempul ac fuhlela lam we in kunla. Elos tia akosak
