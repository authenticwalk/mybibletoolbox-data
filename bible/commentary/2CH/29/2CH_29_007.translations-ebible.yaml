  uig-ARA: ئۇلار ئايۋاننىڭ ئىشىكلىرىنى ئېتىۋەتكەن، چىراغلارنى ئۆچۈرىۋەتكەن، خۇشبۇي
    ياقمىغانىدى ۋە مۇقەددەسخانىدا ئىسرائىلنىڭ خۇداسىغا ھېچ كۆيدۈرمە قۇربانلىقلارنى
    سۇنمايدىغان بولۇپ كەتكەنىدى؛
  sus-sus: E naxa hɔrɔmɔbanxi naadɛe yati balan. E naxa lanpuie raxuben, e mu surayi
