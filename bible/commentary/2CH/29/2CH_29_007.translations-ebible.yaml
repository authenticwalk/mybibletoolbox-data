  hbo-WLC: גַּ֣ם סָֽגְר֞וּ דַּלְת֣וֹת הָאוּלָ֗ם וַיְכַבּוּ֙ אֶת־הַנֵּר֔וֹת וּקְטֹ֖רֶת
    לֹ֣א הִקְטִ֑ירוּ וְעֹלָה֙ לֹא־הֶעֱל֣וּ בַקֹּ֔דֶשׁ לֵאלֹהֵ֖י יִשְׂרָאֵֽל׃
  ibo-ibo: Ha mechikwara ụzọ ndị e si abanye na mpụta ọnụ ụlọ ahụ, menyụọkwa ọkụ dị
