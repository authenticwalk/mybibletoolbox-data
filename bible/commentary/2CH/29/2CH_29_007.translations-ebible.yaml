  urd-GVU: رب کے گھر کے سامنے والے برآمدے کے دروازوں پر اُنہوں نے تالا لگا کر چراغوں
    کو بجھا دیا۔ نہ اسرائیل کے خدا کے لئے بخور جلایا جاتا، نہ بھسم ہونے والی قربانیاں
