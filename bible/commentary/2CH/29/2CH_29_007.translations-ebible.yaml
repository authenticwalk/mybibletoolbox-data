  dop-dop: Hɑlǝnɑ pɑ́ tǝkɩ tǝ nɔnɔɔsɩ, nɑ tǝ kɔkɔsɩ te. Nɑ pɑ́ yele tulɑɑlʋnɑɑ nɑ
    kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔɣɔ lɑpʋ kɛ Tɑcɑɑ kɛ tǝ tɑɑ.
  azb-azb: Eyvanın qapılarını bağladılar, çıraqları söndürdülər, İsrail Allahının
