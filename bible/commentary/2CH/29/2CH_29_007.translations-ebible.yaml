  mdy-ETH: ጌኤዦ ማኣሮ ካሮዋ ቢያ ዔያታ ዎዼኔ፤ ፖዖዋ ዔያታ ባይዜኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢኮ ጌኤዦ ማኣሮይዳ
    ዑንጆ ጩቢሺፆንታ ዒንጎ ባኮ ሺኢሺፆዋ ሃሼኔ፤
  twi-ASANTE: Afei, wɔtotoo Asɔredan no abankua apono mu, dundumm nkanea no. Wɔgyaee
