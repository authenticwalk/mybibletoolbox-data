    ọbụla a chụrụ nye Chineke nke Izrel.
  ory-ory: ଆହୁରି, ସେମାନେ ବାରଣ୍ଡାର କବାଟସବୁ ବନ୍ଦ କରି ପ୍ରଦୀପସବୁ ଲିଭାଇ ଦେଇଅଛନ୍ତି ଓ ସେହି
    ପବିତ୍ର ସ୍ଥାନରେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇ ନାହାନ୍ତି, କିଅବା ହୋମବଳି
    ଉତ୍ସର୍ଗ କରି ନାହାନ୍ତି।
  chk-chk: Ra pwal apüngala ekewe asamalapen kengkangen ewe imwenfel o kunuela ekewe
    lamp. Resap keni apach mi pwokus ika eäni asoren kek ngeni ewe Koten Israel me
    lon ewe leni mi pin.
  rop-rop: Deibin jadimap det dowa blanga det Serramoni Pleis, en deibin larram detlot
    lemp audim miselp, en deibin stap barnimbat det gudsmelwan medisin, en dei nomo
    bin gibit detlot barnapwan ofring.
  ukr-1871: І замкнули двері в притворі, і погасили сьвічники, й не палили курення,
