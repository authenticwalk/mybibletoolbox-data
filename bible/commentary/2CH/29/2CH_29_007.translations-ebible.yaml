    d'Israël.
  hbo-hbo: גַּ֣ם סָֽגְר֞וּ דַּלְתֹ֣ות הָאוּלָ֗ם וַיְכַבּוּ֙ אֶת־הַנֵּרֹ֔ות וּקְטֹ֖רֶת
    לֹ֣א הִקְטִ֑ירוּ וְעֹלָה֙ לֹא־הֶעֱל֣וּ בַקֹּ֔דֶשׁ לֵאלֹהֵ֖י יִשְׂרָאֵֽל׃
  kik-kik: O na ningĩ nĩmahingire mĩrango ya gĩthaku na makĩhoria matawa. Matiacinire
