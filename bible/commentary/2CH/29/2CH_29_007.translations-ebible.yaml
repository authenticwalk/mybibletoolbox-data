  kan-2017: ಅದರ ಮಂಟಪದ ಬಾಗಿಲುಗಳನ್ನು ಮುಚ್ಚಿ, ದೀಪಗಳನ್ನು ನಂದಿಸಿದರು. ಇಸ್ರಾಯೇಲ್ ದೇವರ ಪವಿತ್ರ
