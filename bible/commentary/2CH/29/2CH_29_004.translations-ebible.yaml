verse: 2CH.029.004
translations:
  mal-C: അദ്ദേഹം പുരോഹിതന്മാരെയും ലേവ്യരെയും ദൈവാലയത്തിന്റെ കിഴക്കേ അങ്കണത്തിൽ വിളിച്ചുകൂട്ടി.
  deu-TKW: Sodann ließ er die Priester und die Leviten kommen und versammelte sie
    auf dem östlich vom Tempel gelegenen freien Platz.
  lin-lin: Abengisaki Banganga-Nzambe mpe Balevi, asangisaki bango na libanda ya ngambo
    ya este.
  eng-LSV: and brings in the priests and the Levites, and gathers them to the broad
    place to the east.
  eng-GNV: And he brought in the Priests and the Leuites, and gathered them into the
    East streete,
  eng-WEBSTER: And he brought in the priests and the Levites, and assembled them in
    the east street,
  nhw-BL: Nojquiya quinnotzqui nochi nopa totajtzitzi huan levitame ma mosentilica
    campa nopa piso catli eltoya iquespa tiopamitl ica campa hualquisa tonati.
  swh-ONEN: Akawaingiza makuhani na Walawi ndani na kuwakutanisha katika uwanja upande
    wa mashariki
  bba-bba: U derɑ yɑ̃ku kowobu kɑ Lefibɑ bɑ nɑ. Mɑ u bu mɛnnɑ sɑ̃ɑ yerun bɑtumɑɔ ye
    yɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: And he brought in the priests and the Levites, and gathered them together
    into the east street,
  luo-luo: Noluongo jonabi kod jo-Lawi mondo ochokre e laru ma yo wuok chiengʼ.
  meu-meu: Hahelaḡa taudia bona Levi taudia na e hakaudia vareai, maḡu lalonai e haboudia,
    mairiveina kahana ai.
  npi-ULB: तिनले पुजारीहरू र लेवीहरूलाई ल्‍याए र तिनीहरूलाई पूर्वपट्टिको चोकमा एकसाथ
    भेला गराए ।
  yor-yor: Ó sì mú àwọn àlùfáà wá àti àwọn ọmọ Lefi, ó sì kó wọn jọ yíká ìta ìlà-oòrùn.
  pes-OPCB: او کاهنان و لاویان را احضار کرد تا در حیاط شرقی خانهٔ خدا با او ملاقات
    کنند.
  tgl-ULB: Dinala niya ang mga pari at mga Levita at tinipon silang lahat sa patyo
    sa silangang bahagi.
  hui-hui: Ani lowa ibugua loma binigo mo miaga hearubi Libaiali bu hearubi bibahende
    Anduane Homogonaga anda hane ni tagira ibiragohayagi wali agali ngoai haga hama
    wiagoria mo ngoai hene.
  mya-mya: သူ​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေဝိ​အ​နွယ် ဝင်​တို့​အား ဗိ​မာန်​တော်​အ​ရှေ့​တံ​တိုင်း​အ​တွင်း
    တွင်​စု​ဝေး​စေ​ပြီး​လျှင်၊-
  bod-N: ཡང་ཁོང་གིས་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་བོས་ཏེ་ཤར་ཕྱོགས་ཀྱི་ཐང་ཆེན་ལ་བསྡུས་ནས་དེ་དག་ལ་ན་རེ།
  sna-sna: Akauyisa vaprista navaRevhi akavaunganidza muchivara chokudivi rokumabvazuva.
  spa-BLM: Hizo venir a los sacerdotes y a los levitas y los reunió en el amplio lugar
    del este,
  cac-cac: Ix schecan vin̈ avtajcot eb' vin̈ sacerdote yed' eb' vin̈ levita, ix molb'aj
    eb' vin̈ d'a yamaq'uil templo chi' d'a stojolal b'aj sjavi c'u.
  swh-ULB: Akawaleta ndani makuhani na Walawi, na akawakusanya pamoaja katika uwanda
    upande wa mashariki.
  bel-bel: і загадалі прыйсьці сьвятарам і лявітам, і сабраў іх на пляцы ўсходнім,
  deu-ELBBK: Und er ließ die Priester und die Leviten kommen und versammelte sie auf
    dem Platz im Osten,
  mbb-OT: Impetawag din is menge memumuhat wey menge Levihanen ne midtiǥum din diyà
    te lama he zapit te edsilaan dutun te valey te Nengazen.
  mal-2015: 'അവൻ പുരോഹിതന്മാരെയും ലേവ്യരെയും വരുത്തി കിഴക്കെ വിശാലസ്ഥലത്തു ഒന്നിച്ചുകൂട്ടി
    അവരോടു പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: Paľis vičinďa le rašajen the le Leviten a rozačhaďa len pre vichodno dvora
    le Chramostar.
  pes-OPV: و کاهنان و لاویان را آورده، ایشان را درمیدان شرقی جمع کرد.
  ron-1924: А адус пе преоць ши пе левиць, пе каре й-а стрынс ын локул дескис динспре
    рэсэрит,
  ben-OBCV: তিনি যাজক ও লেবীয়দের ফিরিয়ে এনেছিলেন, পূর্বদিকের চকে তাদের সমবেত করলেন
  som-som: Oo wadaaddadii iyo kuwii reer Laawina wuu soo geliyey, oo wuxuu iyagii
    ku soo wada ururshay meesha bannaan oo dhinaca bari ku taal.
  lat-VUC: Adduxitque sacerdotes atque Levitas, et congregavit eos in plateam orientalem.
  eng-ASVBT: And he brought in the priests and the Levites, and gathered them together
    into the broad place on the east,
  ita-1885: e fece venire i sacerdoti, e i Leviti, e li adunò nella piazza orientale.
  eng-LXXUP: And he brought in the priests and the Levites, and put them on the east
    side,
  eng-ULB: He brought in the priests and the Levites, and gathered them together into
    the courtyard on the east side.
  spa-VBL: Convocó a los sacerdotes y a los levitas, y los hizo reunirse en la plaza
    al este.
  fra-_FOB: Il fit venir les sacrificateurs et les Lévites, et les assembla dans la
    place orientale.
  mal-mal: 'അവൻ പുരോഹിതന്മാരെയും ലേവ്യരെയും ദൈവാലയത്തിന്റെ കിഴക്കുള്ള വിശാലസ്ഥലത്ത്
    ഒന്നിച്ചുകൂട്ടി അവരോട് പറഞ്ഞതെന്തെന്നാൽ:'
  urd-GVR: Lāwiyoṅ aur imāmoṅ ko bulā kar us ne unheṅ Rab ke ghar ke mashriqī sahan
    meṅ jamā kiyā
  suz-BL: मेकोमी चढ़ेब नु लेवी आन कली पुक्‍शा पूर्ब ङा लाङगाम ग्रुम्‍पाइक्‍मी बाक्‍त।
  ita-1927: Fece venire i sacerdoti e i Leviti, li radunò sulla piazza orientale,
  ckb-ckb: کاهین و لێڤییەکانی بردە ژوورەوە و لە گۆڕەپانەکەی ڕۆژهەڵاتدا کۆی کردنەوە
    و
  eng-BBE: And he sent for the priests and the Levites, and got them together in the
    wide place on the east side,
  kan-OKCV: ಇದಲ್ಲದೆ ಹಿಜ್ಕೀಯನು ಯಾಜಕರನ್ನೂ, ಲೇವಿಯರನ್ನೂ ಕರೆಕಳುಹಿಸಿ, ಅವರನ್ನು ಪೂರ್ವದಿಕ್ಕಿನ
    ಅಂಗಣದಲ್ಲಿ ಕೂಡಿಸಿಕೊಂಡು, ಅವರಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: ஆசாரியர்களையும் லேவியர்களையும் அழைத்துவந்து, அவர்களைக் கிழக்கு வீதியிலே
    கூடிவரச்செய்து,
  spa-RV-1909: E hizo venir los sacerdotes y Levitas, y juntólos en la plaza oriental.
  ron-BTF: Și a adus preoții și leviții și i-a adunat în strada spre est,
  eng-WEBP: He brought in the priests and the Levites and gathered them together into
    the wide place on the east,
  eng-FBV: He summoned the priests and the Levites, and had them gather on the square
    to the east.
  nld-1939: Hij liet de priesters en levieten op het oostplein bijeenkomen,
  nch-BL: Nojquiya quinnotzqui nochi nopa totajtzitzi huan levitame ma mosentilica
    campa nopa piso cati eltoya iquespa tiopamit ica campa hualquisa tonati.
  vie-1934: Người đòi những thầy tế lễ và người Lê-vi đến, hiệp chúng lại tại nơi
    phố phía đông,
  hin-CV: उसने पुरोहितों और लेवियों को पूर्वी चौक में इकट्ठा किया.
  spa-BES: Y mandó llamar a los sacerdotes y a los levitas, y los reunió en atrio
    del oriente.
  tdx-tdx: Nampiheove’e ao o mpisoroñeo naho o nte-Levio, le natonto’e ho raik’ amy
    toetse mangadagadañe atiñanañey,
  tha-KJV: พระองค์​ทรงนำปุโรหิตและคนเลวี​เข​้ามาและทรงให้เขาชุ​มนุ​มท​ี่ถนนด้านตะวันออก
  por-BR-2018: E fez vir os sacerdotes e levitas, e juntou-os na praça oriental.
  deu-ELO: Und er ließ die Priester und die Leviten kommen und versammelte sie auf
    dem Platze gegen Osten,
  eng-WYC-2018: and he brought (in) the priests, and deacons (or and the Levites),
    and he gathered them together into the east street,
  epo-epo: Kaj li venigis la pastrojn kaj la Levidojn, kolektis ilin sur la placo
    orienta,
  uig-PIN: U kaⱨinlar bilǝn Lawiylarni Hudaning ɵyigǝ qaⱪirip kelip, aldinⱪi ⱨoylisining
    mǝydanining xǝrⱪ tǝripigǝ yiƣip,
  beo-beo: E da gobele salasu dunu amola Lifai fi dunu mogili, Debolo gusudili gagoi
    ganodini gilisi.
  tpi-OTNT: Orait em i tokim sampela lain pris na Livai na ol i kam bung long dispela
    ples bung i stap long hap sankamap bilong haus bilong Bikpela.
  hau-SA: Ya kawo firistoci da Lawiyawa, ya tattara su a filin da yake a gefen gabas
  uig-LAT: U kahinlar bilen Lawiylarni Xudaning öyige chaqirip kélip, aldinqi hoylisining
    meydanining sherq teripige yighip,
  nde-nde: Wamema abaphristi kanye labaLevi, wababuthanisa egumeni eliseceleni langempumalanga
  ton-ton: Pea ne ʻomi ʻae kau taulaʻeiki mo e kau Livai, ʻo ne tānaki ʻakinautolu
    ke fakataha ki he hala fakahahake.
  ces-1613: Uvedl také kněží a Levíty, shromáždiv je do ulice východní,
  eng-WMB: He brought in the priests and the Levites and gathered them together into
    the wide place on the east,
  tam-TCV: அவன் ஆசாரியர்களையும், லேவியர்களையும் கொண்டுவந்து, கிழக்குப் பக்கத்திலுள்ள
    சதுக்கத்தில் அவர்களை ஒன்றுகூட்டினான்.
  ceb-ULB: Gipasulod niya ang mga pari ug ang mga Levita, ug nagtigom sila sa hawanan
    sa silangang bahin.
  pol-UBG: Przyprowadził kapłanów i Lewitów, zgromadził ich na ulicy wschodniej;
  urd-GVU: لاویوں اور اماموں کو بُلا کر اُس نے اُنہیں رب کے گھر کے مشرقی صحن میں جمع
    کیا
  deu-1912: und brachte hinein die Priester und die Leviten und versammelte sie auf
    der breiten Gasse gegen Morgen
  kan-2017: ಆಮೇಲೆ ಯಾಜಕರನ್ನೂ ಮತ್ತು ಲೇವಿಯರನ್ನೂ ದೇವಾಲಯದ ಮೂಡಣದಿಕ್ಕಿನ ಬಯಲಿನಲ್ಲಿ ಸೇರಿಸಿ
  yap-yap: Me ulunguy ba ulung i prist nge pi Levite ngalan fare yoror ko Tempel u
    ley ni ngek
  hlt-MCSB: Khosoih rhoek neh Levi rhoek te a khuen tih amih te khocuk toltung ah
    a kuk.
  mdy-ETH: ቄኤሶና ሌዊ ዓሶና ዓባ ኬስካ ዛሎና ዓኣ ጌኤዦ ማኣሮይዳ ዓሳ ቡካ ቤዛ ዒ ቡኩሲ፦
  twi-ASANTE: Ɔfrɛfrɛɛ asɔfoɔ no ne Lewifoɔ no sɛ, wɔmmɛhyia no wɔ Asɔredan no adihɔ
    a ɛwɔ apueeɛ fam hɔ.
  eng-WEBU: He brought in the priests and the Levites and gathered them together into
    the wide place on the east,
  wal-wal: Qeesetanne Leewata ehiissidi, Beeta Maqidasiyaayyo arshsho baggaara de7iya
    dabaaban shiishshiis.
  spa-PDDPT: Acercó a los sacerdotes y levitas, los reunió en la plaza oriental
  gun-gun: Ha'e rami vy sacerdote ha'e levita kuery oguerupa vy omboatypa kuaray puku-a
    katy oka oĩ va'e py.
  ilo-ULB: Pinastrekna dagiti papadi ken dagiti Levita ket inummongna ida idiay paraangan
    iti akindaya a paset.
  kpg-kpg: Mee gu hagadagabuli ana buini digau hai mee dabu mo digau Levi gi lodo
    di gowaa daahaa o di Hale Daumaha dela i baahi dua,
  uig-ARA: ئۇ كاھىنلار بىلەن لاۋىيلارنى خۇدانىڭ ئۆيىگە چاقىرىپ كېلىپ، ئالدىنقى ھويلىسىنىڭ
    مەيدانىنىڭ شەرق تەرىپىگە يىغىپ،
  sus-sus: A naxa sɛrɛxɛdubɛe nun Lewikae maxili, a e malan tɛtɛ kui sogegorode.
  pon-2006: E ketin kapokonepene pwihn en samworo ehu oh mehn Lipai kan ni palimesehn
    kelen Tehnpas Sarawio
  ksd-ksd: Ma i ga agure ra umana tena tinabar ma ra tarai Levi, ma i ga varurue diat
    ta ra bala na taman ta ra papar a taur,
  tur-YTC: Kâhinleri ve Levililer'i içeri getirip onları doğudaki geniş yere topladı.
  grc-BRENT: Καὶ εἰσήγαγε τοὺς ἱερεῖς καὶ τοὺς Λευίτας, καὶ κατέστησεν αὐτοὺς εἰς
    τὸ κλίτος τὸ πρὸς ἀνατολὰς,
  ind-AYT: Dia mendatangkan para imam dan orang-orang Lewi, lalu mengumpulkan mereka
    di halaman sebelah timur.
  nya-nya: Iye analowetsamo ansembe ndi Alevi ndipo anawasonkhanitsa ku bwalo lakummawa
  hrv-hrv: Onda je pozvao svećenike i levite i, sabravši ih na istočni trg,
  mps-mps: Tialima agai te pris hani meba me Livai hani augwali te Genuai Bidigo Bede
    giliga asobo badu te bidi sisinagasabo pesageba sisinagasao po wali.
  tpi-tpi: Orait em i tokim sampela lain pris na Livai na ol i kam bung long dispela
    ples bung i stap long hap sankamap bilong haus bilong Bikpela.
  dan-1931: Derpå lod han Præsterne og Levitterne komme, samlede dem på den åbne Plads
    mod Øst* { [*Præsternes Forgård.] }
  vie-OVCB: Vua triệu tập các thầy tế lễ và người Lê-vi tại sân phía đông của Đền
    Thờ.
  guj-2017: તેણે યાજકોને અને લેવીઓને બોલાવીને પૂર્વ તરફના ચોકમાં એકત્ર કર્યા.
  pon-2006A: E ketin kapokonepene pwihn en samworo ehu oh mehn Lipai kan ni palimesehn
    kelen Tehnpas Sarawio
  por-BRBSL: Ele trouxe os sacerdotes e os levitas e os reuniu no amplo lugar do leste,
  cth-cth: Vaihmanaw hoi Levihnaw a hrawi teh, kanîtholah hmuen akawnae koe a pâkhueng
    teh,
  twi-twi: Ɔfrɛfrɛɛ asɔfo no ne Lewifo no sɛ, wommehyia no wɔ Asɔredan no adiwo a
    ɛwɔ apuei fam hɔ.
  hlt-hlt: Khosoih rhoek neh Levi rhoek te a khuen tih amih te khocuk toltung ah a
    kuk.
  tbz-SIM: kɛ́duɔ́ nkɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kɛ̀ bɛ̀ɛ kɔtɛní kɛ tíí nKuyie ncĩ́ɛ̃̀tɛ̀
    kó kupíkù diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Egha a Godɨn ofa gamir gumazir maba ko, Livain mabav kemezɨ, me iza aruem
    anadi naghɨn Ikiavɨra Itir Godɨn Dɨpenimɨn, danganir gumazamiziba uari akuvimɨn
    uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ kotɑ kɔtǝlɑɑ kɛ ilim tǝlɩɩlɛ nɔnɔɣɔ tɛɛ.
  azb-azb: Kahinləri və Levililəri içəri çağırdı, onları şərq meydanına topladı.
  eng-DBY: And he brought in the priests and the Levites, and gathered them into the
    open place eastward;
  hin-2017: तब उसने याजकों और लेवियों को ले आकर पूर्व के चौक में इकट्ठा किया।
  eng-YLT: and bringeth in the priests and the Levites, and gathereth them to the
    broad place to the east.
  eng-WYC-2017: and he brought the priests, and deacons [or Levites], and he gathered
    them together into the east street,
  eng-WMBB: He brought in the priests and the Levites and gathered them together into
    the wide place on the east,
  urd-GVH: लावियों और इमामों को बुलाकर उसने उन्हें रब के घर के मशरिक़ी सहन में जमा
    किया
  rug-rug: Varigara ni sa sari na puku hiama meke sari na tie Livaeti koasa varivarigarana
    pa kali gasa rimatana sa Zelepade,
  gaz-gaz: Lubootaa fi Lewwota waamsisee oobdii karaa baʼa biiftuutiin jiru irratti
    walitti isaan qabee
  fra-LSG: Il fit venir les sacrificateurs et les Lévites, qu’il assembla dans la
    place orientale,
  yal-yal: A yi saraxaraline nun Lewi bɔnsɔnna muxune malan yamaan malandeni sogeteden
    binni.
  haw-1868: Kii aku ia i na kahuna a me na Levi, a houluulu ia lakou ma ke ala ma
    ka hikina;
  arb-NAV: وَأَدْخَلَ الْكَهَنَةَ وَاللّاوِيِّينَ وَجَمَعَهُمْ فِي سَاحَةِ الْهَيْكَلِ
    الشَّرْقِيَّةِ،
  ewe-ewe: Eyɔ nunɔlawo kple Levitɔwo ƒo ƒu wo ɖe yaxɔƒe si nɔ ɣedzeƒe lɔƒo
  eng-LEE: And he brought in the priests and the Levites, and gathered them together
    into the open place at the east;
  asm-FB: তেওঁ পুৰোহিত আৰু লেবীয়াসকলক মাতি আনি, পূবফালে থকা চোতালত তেওঁলোকক এক গোট
    কৰিছিল৷
  sus-A: عَ نَشَ سّرّشّدُبّيٍ نُن لٍوِكَيٍ مَشِلِ، عَ عٍ مَلَن تّتّ كُي سٌفٍفٌرٌدٍ.
  fra-SBL: Il fit venir les prêtres et les Lévites, les rassembla sur la grande place
    de l'orient,
  hbo-hbo: וַיָּבֵ֥א אֶת־הַכֹּהֲנִ֖ים וְאֶת־הַלְוִיִּ֑ם וַיַּֽאַסְפֵ֖ם לִרְחֹ֥וב הַמִּזְרָֽח׃
  kik-kik: Nake akĩrehe athĩnjĩri-Ngai na Alawii, akĩmacookanĩrĩria hamwe nja ya mwena
    wa irathĩro,
  fra-NCL: Il fit venir les prêtres et les lévites et, les ayant réunis sur la place
    orientale,
  cek-AK: Qaima hoi Levi acaengnawk to a caeh haih moe, ni angyae bang ih loklam ah
    amkhuengsak.
  cuk-cuk: Agine, Ezequías, dule-irwa-Bab-Dummadse-gormaladse gochad, degi, Levita-dulemarse
    gochabalid. Degi, dulemar-dad-nakwedsik-ambikumaladsik amar-oambikusad.
  uig-CYR: У каһинлар билән Лавийларни Худаниң өйигә чақирип келип, алдинқи һойлисиниң
    мәйданиниң шәриқ тәрипигә жиғип,
  tel-2017: యాజకులనూ లేవీయులనూ పిలిపించి, తూర్పువైపున రాజవీధిలో వారిని సమకూర్చి
  hat-BSA: Li te mennen prèt yo avèk Levit yo, e te rasanble yo nan plas sou lès la.
  kos-kos: El solani sie un mwet tol ac mwet Levi ke nien tukeni se layen kutulap
    in Tempul,
  hbo-WLC: וַיָּבֵ֥א אֶת־הַכֹּהֲנִ֖ים וְאֶת־הַלְוִיִּ֑ם וַיַּֽאַסְפֵ֖ם לִרְח֥וֹב הַמִּזְרָֽח׃
  ibo-ibo: Ọ kpọrọ ndị Livayị, na ndị nchụaja niile oku nʼakụkụ ọwụwa anyanwụ nke
    ụlọnsọ ukwu Chineke,
  ory-ory: ପୁଣି, ସେ ଯାଜକ ଓ ଲେବୀୟମାନଙ୍କୁ ଆଣି ପୂର୍ବଦିଗ ଛକରେ ଏକତ୍ର କରି ସେମାନଙ୍କୁ କହିଲେ,
  chk-chk: A körato ekewe souasor me ekewe mwän seni ewe ainangen Lefi o amwichafengeniir
    lon ewe leni lükün imwenfel mi nom ötiuan.
  rop-rop: Imbin gedim sambala serramonimen en sambala Libaimen blanga kaman langa
    det sanraisaid kotyad langa det Serramoni Pleis,
  ukr-1871: І звелїв поприходити сьвященникам та левітам, і зібрав їх на майданї,
    що на схід сонця;
  deu-1951: 'Und er ließ die Priester und Leviten kommen und versammelte sie auf dem
    Platz gegen Aufgang und sprach zu ihnen:'
  eng-JPS: And he brought in the priests and the Levites, and gathered them together
    into the broad place on the east;
  srp-1865: I sazva sveštenike i Levite, i sabra ih na istoènu ulicu,
  lug-lug: N’ayingiza bakabona n’Abaleevi, n’abakuŋŋaanyiza mu luggya olugazi ku luuyi
    olw’ebuvanjuba,
  heb-heb: ויבא את הכהנים ואת הלוים ויאספם לרחוב המזרח׃
  ben-IRV: তিনি পূর্ব দিকের উঠানে যাজক ও লেবীয়দের একত্রে জড়ো করলেন।
  pan-pan: ਉਹ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਲੈ ਆਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੂਰਬ ਵੱਲ ਮੈਦਾਨ ਵਿੱਚ ਇਕੱਠਿਆਂ
    ਕੀਤਾ
  mya-JVB: ယဇ်ပုရောဟိတ် လေဝိ သားတို့ကို ခေါ် ၍ ၊ အရှေ့ လမ်း မှာ စုဝေး စေလျက်၊
  hmo-hmo: Ia ese hahelagaia taudia bona Levi taudia ia boiridia, Dubu Helaga dekenai
    do idia mai, vadaeni magu idia hagegea ariara dekenai idia ia haboua, Dubu ena
    dina ia daekau kahanai.
  urd-urd: और वह काहिनों और लावियों को ले आया और उनको मशरिक़ की तरफ़ मैदान में इकट्ठा
    किया,
  rus-SYN: и велел прийти священникам и левитам, и собрал их на площади восточной,
  bqc-SIM: À sa'onaↄ ń Levii buiↄ sìsi, ↄ̃ à ń kãaa gãaɛ Lua kpɛ́ gukpɛ oi.
  tcz-CHONGTHU: Abannin aman thempu holeh Levi ho jouse chu Houin solang hongcha –
    a chun akhommin
  mar-mar: सर्व याजक आणि लेवी यांना त्याने एकत्र बोलावले आणि मंदिराच्या पूर्वेकडील
    मोकळ्या चौकात त्यांची सभा घेतली.
  qub-qub: Cüracunatawan y cüracunata yanapaj Leví runacunata gayachir shuntaran inti
    yagamunan caj läducho läsa pampaman.
  bqp-bqp: U derɑ yɑ̃ku kowobu kɑ Lefibɑ bɑ nɑ. Mɑ u bu mɛnnɑ sɑ̃ɑ yerun bɑtumɑɔ ye
    yɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ.
  hat-hat: Lèfini, li fè chache tout prèt yo ak moun Levi yo, li reyini yo sou lakou
    ki bay sou bò solèy leve nan Tanp lan.
  eng-BSB: Then he brought in the priests and Levites and gathered them in the square
    on the east side.
  eng-WEBPB: He brought in the priests and the Levites and gathered them together
    into the wide place on the east,
  kbq-kbq: Hagi pristi vahe'ene Livae vahe'enena mono kumamofona zage hanati kaziga
    kehige'za eme atru hazageno,
  nhe-BL: Nojquiya quinnotzqui nochi nopa totajtzitzi huan levitame ma mosentilica
    campa nopa piso tlen eltoya iquespa tiopamitl ica campa quisa tonati.
  gub-BL: A'e wenoz xaxeto wamuwà wà, Erewi izuapyapyr wamuwà wà no, katu haw tàpuzuhu
    huwake har kwarahy ihemaw kutyr har pe wà.
  eng-DRA: And he brought the priests and the Levites, and assembled them in the east
    street.
