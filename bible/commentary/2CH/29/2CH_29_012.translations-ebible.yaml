    bilong Apdi, na Asaria, pikinini bilong Jehalelel. Tupela i bilong lain Merari.
    Na Joa, pikinini bilong Sima, na Iden, pikinini bilong Joa. Tupela i bilong lain
    Gerson.
  hau-SA: Sai waɗannan Lawiyawa suka shiga aiki, daga Kohatawa Mahat ɗan Amasai da
