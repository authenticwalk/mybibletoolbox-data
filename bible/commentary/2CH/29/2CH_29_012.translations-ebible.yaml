    ಜಿಮ್ಮನ ಮಗ ಯೋವಾಹ, ಯೋವಾಹನ ಮಗ ಏದೆನ್,'
  tam-2017: அப்பொழுது கோகாத் வம்சத்தாரில் அமாசாயின் மகன் மாகாத்தும், அசரியாவின் மகன்
    யோவேலும், மெராரியின் வம்சத்தாரில் அப்தியின் மகன் கீசும், எகலேலின் மகன் அசரியாவும்,
    கெர்சோனியரில் சிம்மாவின் மகன் யோவாகும், யோவாகின் மகன் ஏதேனும்,
  spa-RV-1909: Entonces los Levitas se levantaron, Mahath hijo de Amasai, y Joel hijo
    de Azarías, de los hijos de Coath; y de los hijos de Merari, Cis hijo de Abdi,
    y Azarías hijo de Jehaleleel; y de los hijos de Gersón, Joah hijo de Zimma, y
    Edén hijo de Joah;
  ron-BTF: 'Atunci leviții s-au ridicat: Mahat, fiul lui Amasai, și Ioel, fiul lui
    Azaria, dintre fiii chehatiților; și dintre fiii lui Merari: Chiș, fiul lui Abdi,
    și Azaria, fiul lui Iehaleleel; și din Gherșon: Ioah, fiul lui Zima, și Eden,
    fiul lui Ioah;'
  eng-WEBP: 'Then the Levites arose: Mahath, the son of Amasai, and Joel the son of
    Azariah, of the sons of the Kohathites; and of the sons of Merari, Kish the son
    of Abdi, and Azariah the son of Jehallelel; and of the Gershonites, Joah the son
    of Zimmah, and Eden the son of Joah;'
  eng-FBV: Then the Levites went to work. They were Mahath, son of Amasai, and Joel,
    son of Azariah, from the Kohathites; Kish, son of Abdi, and Azariah, son of Jehallelel,
    from the Merarites; Joah, son of Zimmah, and Eden, son of Joah, from the Gershonites;
  nld-1939: 'Toen stonden de volgende levieten op: Máchat, de zoon van Amasai; Joël,
    de zoon van Azarjáhoe, uit het geslacht Kehat; Kisj, de zoon van Abdi, en Azarjáhoe,
    de zoon van Jehallelel, uit het geslacht Merari; Joach, de zoon van Zimma, en
    Éden, de zoon van Joach, uit het geslacht Gersjon;'
  nch-BL: 'Huajca nimantzi pejque tequitij ni levitame cati nopona itztoyaj: Ten nopa
    huejcapan tata Coat tequitique: Mahat, icone Amasai, huan Joel, icone Azarías.
    Ten nopa huejcapan tata Merari tequitique: Cis, icone Abdi, huan Azarías, icone
    Jehalelel. Ten nopa huejcapan tata Gersón tequitique: Joa, icone Zima, huan Edén,
    icone Joa.'
  vie-1934: Những người Lê-vi bèn chổi dậy; về dòng Kê-át có Ma-hát, con của A-ma-sai,
    và Giô-ên, con trai của A-sa-ria; về dòng Mê-ra-ri có Kích, con trai Aùp-đi, và
    A-xa-ria, con trai Giê-ha-lê-le; về dòng Ghẹt-sôn có Giô-a, con trai của Xim-ma,
    Ê-đen, con trai của Giô-a;
  hin-CV: 'यह सुनकर ये लेवी लोग सेवा के लिए: आगे आ गये कोहाथ के वंशजों में से: आमासाई
    का पुत्र माहाथ और अज़रियाह का पुत्र योएल; मेरारी के वंशजों में से: अबदी का पुत्र
    कीश और येहालेलेल का पुत्र अज़रियाह; गेरशोन के वंशजों में से: ज़िम्माह का पुत्र
    योआह और योआह का पुत्र एदेन;'
  spa-BES: Entonces los levitas tomaron sus lugares; Mahat, el hijo de Amasai, y Joel,
    el hijo de Azarías; entre los de Coat; y de los hijos de Merari, Cis, hijo de
    Abdi, y Azarías, hijo de Jehaleel; de los Gerson, Joa, hijo de Zima, y Edén, hijo
    de Joa;
  tdx-tdx: 'Niongak’ amy zao o nte-Levio, i Makate, ana’ i Amasay naho Ioele ana’
    i Azarià amo ana’ o nte-Kehàteo; le amo ana’ i Merario: i Kise, ana’ i Abdý naho
    i Azarià ana’ Iehalelale; le amo nte-Gersoneo, Ioak’ ana’ i Zimà naho i Edene
    ana’ Ioake;'
  tha-KJV: แล​้วคนเลวี​ก็​ลุกขึ้น คือมาฮาทบุตรชายอามาสัย และโยเอลบุตรชายอาซาริยาห์
