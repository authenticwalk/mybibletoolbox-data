    Gersonitských: Joach syn Zimma, a Eden syn Joachův;'
  eng-WMB: 'Then the Levites arose: Mahath, the son of Amasai, and Joel the son of
    Azariah, of the sons of the Kohathites; and of the sons of Merari, Kish the son
    of Abdi, and Azariah the son of Jehallelel; and of the Gershonites, Joah the son
    of Zimmah, and Eden the son of Joah;'
  tam-TCV: 'எனவே வேலையைச் செய்யத் தொடங்கிய லேவியர்கள்: கோகாத்தியரிலிருந்து: அமசாயின்
    மகன் மாகாத், அசரியாவின் மகன் யோயேல்; மெராரியரிலிருந்து: அப்தியின் மகன் கீஷ், எகலேலின்
