verse: 2CH.029.012
translations:
  mal-C: 'അപ്പോൾ ലേവ്യർ തങ്ങളുടെ ഉത്തരവാദിത്വം നിർവഹിക്കുന്നതിനായി മുമ്പോട്ടുവന്നു:
    കെഹാത്യരിൽനിന്ന്: അമാസായിയുടെ മകൻ മഹത്ത്, അസര്യാവിന്റെ മകൻ യോവേൽ; മെരാര്യരിൽനിന്ന്:
    അബ്ദിയുടെ മകൻ കീശ്, യെഹല്ലെലേലിന്റെ മകൻ അസര്യാവ്; ഗെർശോന്യരിൽനിന്ന്: സിമ്മയുടെ
    മകൻ യോവാഹ്, യോവാഹിന്റെ മകൻ ഏദെൻ;'
  deu-TKW: 'Da machten sich die Leviten auf, Mahath, der Sohn Amasais, und Joel, der
    Sohn Asarjas, von den Kahathitern; und von den Meraritern: Kis, der Sohn Abdis,
    und Asarja, der Sohn Jehalleleels; von den Gersoniten: Joah, der Sohn Simmas,
    und Eden, der Sohn Joahs;'
  lin-lin: 'Bongo, Balevi oyo bakotaki na mosala : Na molongo ya bato ya Keati : Maati,
    mwana mobali ya Amasayi ; mpe Joeli, mwana mobali ya Azaria ; na molongo ya Merari :
    Kishi, mwana mobali ya Abidi, mpe Azaria, mwana mobali ya Yealeyeli ; na molongo
    ya bato ya Gerishoni : Yoa, mwana mobali ya Zima ; mpe Edeni, mwana mobali ya
    Yoa ;'
  eng-LSV: 'And the Levites rise—Mahath son of Amasai, and Joel son of Azariah, of
    the sons of the Kohathite; and of the sons of Merari: Kish son of Abdi, and Azariah
    son of Jehalelel; and of the Gershonite: Joah son of Zimmah, and Eden son of Joah;'
  eng-GNV: 'Then the Leuites arose, Mahath ye sonne of Amashai, and Ioel the sonne
    of Azariah of the sonnes of the Kohathites: and of the sonnes of Merari, Kish
    the sonne of Abdi, and Azariah the sonne of Iehalelel: and of the Gershonites,
    Ioah the sonne of Zimmah, and Eden the sonne of Ioah:'
  eng-WEBSTER: 'Then the Levites arose, Mahath the son of Amasai, and Joel the son
    of Azariah, of the sons of the Kohathites: and of the sons of Merari, Kish the
    son of Abdi, and Azariah the son of Jehalelel: and of the Gershonites; Joah the
    son of Zimmah, and Eden the son of Joah:'
  nhw-BL: 'Huajca nimantzi pejque tequitij ni levitame catli nopona itztoyaj: Tlen
    nopa huejcapan tata Coat tequitque: Mahat, icone Amasai, huan Joel, icone Azarías.
    Tlen nopa huejcapan tata Merari tequitque: Cis, icone Abdi, huan Azarías, icone
    Jehalelel. Tlen nopa huejcapan tata Gersón tequitque: Joa, icone Zima, huan Edén,
    icone Joa.'
  swh-ONEN: 'Ndipo Walawi wafuatao wakaanza kazi: Kutoka kwa Wakohathi, Mahathi mwana
    wa Amasai na Yoeli mwana wa Azaria; kutoka kwa Wamerari, Kishi mwana wa Abdi na
    Azaria mwana wa Yahaleleli; kutoka kwa Wagershoni, Yoa mwana wa Zima na Edeni
    mwana wa Yoa;'
  bba-bba: Lefibɑ be bɑ seewɑ bɑ nɑ, berɑ Mɑhɑti, Amɑsɑin bii kɑ Yoɛli, Asɑriɑn bii
    Kehɑtin bibun bweseru sɔɔ kɑ Kisi, Abudin bii kɑ Asɑriɑ, Yehɑlɛɛlin bii Mɛrɑrin
    bibun bweseru sɔɔ kɑ Yoɑsi, Simmɑn bii kɑ Edɛni, Yoɑn bii Gɛɛsɔnin bibun bweseru
    sɔɔ
  eng-KJVCPB: 'Then the Levites arose, Mahath the son of Amasai, and Joel the son
    of Azariah, of the sons of the Kohathites: and of the sons of Merari, Kish the
    son of Abdi, and Azariah the son of Jehalelel: and of the Gershonites; Joah the
    son of Zimmah, and Eden the son of Joah:'
  luo-luo: 'Eka jo-Lawi mane ochako tich ne gin: koa kuom joka Kohath, Mahath wuod
    Amasai kod Joel wuod Azaria; koa kuom Merari, Kish wuod Abdi kod Azaria wuod Jehalelel;
    koa kuom joka Gershon, Joa wuod Zima kod Eden wuod Joa;'
  meu-meu: 'Bena Levi taudia na e tore isi. Taudia bini. Kohat iduhuna amo: Mahata
    Amasai bona Ioel Asaria; Merari iduhuna amo: Kisa Abdi bona Asaria Iehalelele;
    Gereson iduhuna amo: loa Sima bona Eden loa;'
  npi-ULB: तब लेवीहरू खडा भएः कहातीहरूका मानिसहरूबाट अमासैका छोरा महत र अजर्याहका
    छोरा योएल, अनि मरारीहरूका मानिसहरूबाट अब्‍दीका छोरा कीश र यहललेलका छोरा अजर्याह,
    अनि गेर्शोनीहरूबाट जिम्‍माहका छोरा योआ र योआका छोरा अदन ।
  yor-yor: 'Nígbà náà àwọn ọmọ Lefi wọ̀nyí múra láti ṣe iṣẹ́: nínú àwọn ọmọ Kohati,
    Mahati ọmọ Amasai: àti Joẹli ọmọ Asariah; nínú àwọn ọmọ Merari, Kiṣi ọmọ Abdi
    àti Asariah ọmọ Jehaleeli; nínú àwọn ọmọ Gerṣoni, Joah, ọmọ Simma àti Edeni ọmọ
    Joah;'
  pes-OPCB: 'از لاویانی که در آنجا بودند این عده آمادگی خود را اعلام کردند: از طایفهٔ
    قهات، محت (پسر عماسای) و یوئیل (پسر عزریا)؛ از طایفهٔ مراری، قیس (پسر عبدی)، و
    عزریا (پسر یهلل‌ئیل)؛ از طایفهٔ جرشون، یوآخ (پسر زمه) و عیدن (پسر یوآخ)؛ از طایفهٔ
    الیصافان، شمری و یعی‌ئیل؛ از طایفهٔ آساف، زکریا و متنیا؛ از طایفهٔ هیمان، یحی‌ئیل
    و شمعی؛ از طایفهٔ یِدوتون، شمعیا و عزی‌ئیل.'
  tgl-ULB: At nagsitayuan ang mga Levita, ang mga lalaking sina Mahat na anak ni Amasai,
    si Joel na anak ni Azarias, mula sa angkan ni Kohat; at mula naman sa mga angkan
    ni Merari, si Kish na anak ni Abdi, at Azarias na anak ni Jehalelel; at mula sa
    mga Gershonita, si Joah na anak ni Zimna at Eden na anak ni Joah;
  hui-hui: Libaiali kininaga bi hale ho henedaruni tinaga mini uru Amasai igini Mahadabi
    Asaraia igini Yoelebi libu Kohada aria hene. Ani bialu Abadi igini Kisibi Yahalele
    igini Asariabi libu Merari aria hene. Simina igini Yoabi Yoa igini Idenebi libu
    Gesono aria hene.
  mya-mya: ထို​အ​ရပ်​၌​ရှိ​သော​လေဝိ​အ​နွယ်​ဝင်​များ​မှာ အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    ကော​ဟပ်​သား​ချင်း စု​မှ​အာ​မ​သဲ​၏​သား​မာ​ဟတ်​နှင့်​အာ​ဇ​ရိ ၏​သား​ယော​လ။ မေ​ရာ​ရိ​သား​ချင်း​စု​မှ​အာ
    ဗ​ဒိ​၏​သား​ကိ​ရှ​နှင့်​ယေ​ဟ​လေ​လ​၏​သား အာ​ဇ​ရိ။ ဂေ​ရ​ရှုံ​သား​ချင်း​စု​မှ​ဇိမ္မ​၏​သား
    ယော​အာ​နှင့်​ယော​အာ​၏​သား​ဧ​ဒင်။ ဧ​လိ ဇ​ဖန်​သား​ချင်း​စု​မှ​ရှိ​မ​ရိ​နှင့်​ယေ​ယေ​လ။
    အာ​သပ်​သား​ချင်း​စု​မှ​ဇာ​ခ​ရိ​နှင့်​မတ္တ​နိ။ ဟေ​မန်​သား​ချင်း​စု​မှ​ယေ​ဟေ​လ​နှင့်​ရှိ​မိ။
    ယေ​ဒု​သုန်​သား​ချင်း​စု​မှ​ရှေ​မာ​ယ​နှင့် သြ​ဇေ​လ။
  bod-N: ལེ་ཝི་པ་རྣམས་ཡར་ལངས་ཏེ། དེའི་ཁྲོད་དུ་ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་ལས། ཨ་མ་སཱ་ཨིའི་བུ་མ་ཧད་དང་།
    ཨ་ཟར་ཡཱའི་བུ་ཡོ་ཨེལ། ཡང་མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་ལས། ཨབ་དིའི་བུ་ཁི་སི་དང་། ཡེ་ཧལ་ལེ་ཨེལ་གྱི་བུ་ཨ་ཟར་ཡཱ་དང་།
    གེར་ཤོན་པ་ལས། ཟིམ་མཱའི་བུ་ཡོ་ཨག་དང་། ཡོ་ཨག་གི་བུ་ཨེ་དེན་དང་།
  sna-sna: 'Ipapo vaRevhi ava vakasimuka vakashanda: kubva kuvaKohati, Mahati mwanakomana
    waAmasai naJoere mwanakomana waAzaria; kubva kuvaMerari, Kishi mwanakomana waAbhidhi
    naAzaria mwanakomana waJeharereri; kubva kuvaGerishoni, Joa mwanakomana waZima
    naEdheni mwanakomana waJoa;'
  spa-BLM: 'Entonces se levantaron los levitas: Mahat, hijo de Amasai, y Joel, hijo
    de Azarías, de los hijos de los coatitas; y de los hijos de Merari, Cis, hijo
    de Abdi, y Azarías, hijo de Jehallelel; y de los gersonitas, Joah, hijo de Zimma,
    y Edén, hijo de Joah'
  cac-cac: 'Aton sb''i eb'' levita ix och d''a munlajel tic: A d''a scal eb'' yin̈tilal
    vin̈aj Coat: Vin̈aj Mahat yuninal vin̈aj Amasai yed'' vin̈aj Joel yuninal vin̈aj
    Azarías. Axo d''a scal eb'' yin̈tilal vin̈aj Merari: Vin̈aj Cis yuninal vin̈aj
    Abdi yed'' vin̈aj Azarías yuninal vin̈aj Jehalelel. Axo d''a scal eb'' yin̈tilal
    vin̈aj Gersón: Vin̈aj Joa yuninal vin̈aj Zima yed'' vin̈aj Edén yuninal vin̈aj
    Joa.'
  swh-ULB: Basi Walawi wakainuka; Mahathi mwana wa Amasai, na Yoeli mwana wa Azaria,
    wa watu wa Kohathi; na wa watu wa Merari, Kishi mwana wa Abdi, na Azaria mwana
    wa Yehaleleli; na wa Wargeshoni, Yoa mwana wa Zimna, na Edeni mwana wa Yoa;
  bel-bel: 'І ўсталі лявіты: Махат, сын Амасая, і Ёэль, сын Азарыі, з сыноў Каатавых;
    і з сыноў Мэрарыных; Кіс, сын Аўдыя, і Азарыя, сын Егалелела; і з племя Гірсонавага:
    Ёах, сын Зімы, і Элдэн, сын Ёаха;'
  deu-ELBBK: 'Da machten sich die Leviten auf: Machat, der Sohn Amasais, und Joel,
    der Sohn Asarjas, von den Söhnen der Kehatiter; und von den Söhnen Meraris: Kis,
    der Sohn Abdis, und Asarja, der Sohn Jehallelels; und von den Gersonitern: Joach,
    der Sohn Simmas, und Eden, der Sohn Joachs;'
  mbb-OT: 'Umbe, segugunà mibpuun medterebahu heini he menge Levihanen: Diyà te pemilya
    ni Kohat: si Mahat he anak ni Amasai wey si Joel he anak ni Azaria. Diyà te pemilya
    ni Merari: si Kish he anak ni Abdi wey si Azaria he anak ni Jehalelel. Diyà te
    pemilya ni Gershon: si Joa he anak ni Zema wey si Eden he anak ni Joa.'
  mal-2015: അപ്പോൾ കെഹാത്യരിൽ അമാസായിയുടെ മകൻ മഹത്ത്, അസര്യാവിന്റെ മകൻ യോവേൽ, മെരാര്യരിൽ
    അബ്ദിയുടെ മകൻ കീശ്, യെഹല്ലെലേലിന്റെ മകൻ അസര്യാവു; ഗേർശോന്യരിൽ സിമ്മയുടെ മകൻ യോവാഹ്,
  rmc-rmc: 'Avke pes mukle andre buči o Leviti: andral le Kohatoskri fajta o Machat,
    le Amasajoskro čhavo, the o Joel, le Azarjoskro čhavo; andral le Merariskri fajta
    o Kiš, le Abdioskro čhavo, the o Azarijah, le Jehaleleloskro čhavo; andral le
    Geršonoskri fajta o Joach, le Zimoskro čhavo, the o Eden, le Joachoskro čhavo;'
  pes-OPV: آنگاه بعضی از لاویان برخاستند یعنی ازبنی قهاتیان محت بن عماسای و یوئیل
    بن عزریا واز بنی مراری قیس بن عبدی و عزریا ابن یهللئیل واز جرشونیان یوآخ بن زمه
    و عیدن بن یوآخ.
  ron-1924: 'Ши левиций с-ау скулат: Махат, фиул луй Амасай, Иоел, фиул луй Азария,
    дин фиий кехатицилор; ши дин фиий мерарицилор: Кис, фиул луй Абди, Азария, фиул
    луй Иехалелеел; ши дин гершониць: Иоах, фиул луй Зима, Еден, фиул луй Иоах;'
  ben-OBCV: 'তখন এইসব লেবীয় কাজে লেগে গেল: কহাতীয়দের মধ্যে থেকে, অমাসয়ের ছেলে মাহৎ
    ও অসরিয়ের ছেলে যোয়েল; মরারীয়দের মধ্যে থেকে, অব্দির ছেলে কীশ ও যিহলিলেলের ছেলে
    অসরিয়; গের্শোনীয়দের মধ্যে থেকে, সিম্মের ছেলে যোয়াহ ও যোয়াহের ছেলে এদন;'
  som-som: Markaasaa kuwii reer Laawi waxaa ka dhex kacay Maxad ina Camaasay, iyo
    Yoo'eel ina Casaryaah oo ahaa reer Qohaad, oo reer Meraariina waxaa ka kacay Qiish
    ina Cabdii, iyo Casaryaah ina Yehaleleel, oo reer Gershoonna waxaa ka kacay Yoo'aax
    ina Simmaah, iyo Ceeden ina Yoo'aax.
  lat-VUC: 'Surrexerunt ergo Levitæ: Mahath filius Amasai, et Joël filius Azariæ de
    filiis Caath: porro de filiis Merari, Cis filius Abdi, et Azarias filius Jalaleel.
    De filiis autem Gersom, Joah filius Zemma, et Eden filius Joah.'
  eng-ASVBT: Then the Levites arose, Mahath, the son of Amasai, and Joel the son of
    Azariah, of the sons of the Kohathites; and of the sons of Merari, Kish the son
    of Abdi, and Azariah the son of Jehallelel; and of the Gershonites, Joah the son
    of Zimmah, and Eden the son of Joah;
  ita-1885: 'Allora i Leviti si levarono, cioè: Mahat, figliuolo di Amasai, e Ioel,
    figliuolo di Azaria, d''infra i figliuoli de'' Chehatiti. E d''infra i figliuoli
    di Merari: Chis, figliuolo di Abdi, ed Azaria, figliuolo di Iehaleleel. E d''infra
    i Ghersoniti: Ioa, figliuolo di Zimma, ed Eden, figliuolo di Ioa.'
  eng-LXXUP: 'Then the Levites rose up, Mahath the son of Amasai, and Joel the son
    of Azariah, of the sons of Kohath: and of the sons of Merari, Kish the son of
    Abdi, and Azariah the son of Jehallelel: and of the sons of Gershon, Joah the
    son of Zimmah, and Eden: these were the sons of Joah.'
  eng-ULB: 'Then the Levites arose: Mahath son of Amasai, and Joel son of Azariah,
    of the people of the Kohathites; and of the people of Merari, Kish son of Abdi,
    and Azariah son of Jehallelel; and of the Gershonites, Joah son of Zimmah, and
    Eden son of Joah;'
  spa-VBL: Entonces los levitas se pusieron a trabajar. Eran Mahat, hijo de Amasai,
    y Joel, hijo de Azarías, de los coatitas; Cis, hijo de Abdi, y Azarías, hijo de
    Jehallelel, de los meraritas; Joá, hijo de Zima, y Edén, hijo de Joá, de los gersonitas;
  fra-_FOB: 'Et les Lévites se levèrent: Machath, fils d''Amasaï, Joël, fils d''Azaria,
    des enfants des Kéhathites; et des enfants de Mérari, Kis, fils d''Abdi, Azaria,
    fils de Jéhalléléel; et des Guershonites, Joach, fils de Zimma, et Éden, fils
    de Joach;'
  mal-mal: അപ്പോൾ കെഹാത്യരിൽ അമാസായിയുടെ മകൻ മഹത്ത്, അസര്യാവിന്റെ മകൻ യോവേൽ, മെരാര്യരിൽ
    അബ്ദിയുടെ മകൻ കീശ്, യെഹല്ലെലേലിന്റെ മകൻ അസര്യാവ്; ഗേർശോന്യരിൽ സിമ്മയുടെ മകൻ യോവാഹ്,
  urd-GVR: 'Phir zail ke Lāwī ḳhidmat ke lie taiyār hue: Qihāt ke ḳhāndān kā Mahat
    bin Amāsī aur Yoel bin Azariyāh, Mirārī ke ḳhāndān kā Qīs bin Abdī aur Azariyāh
    bin Yahallalel, Jairson ke ḳhāndān kā Yuāḳh bin Zimmā aur Adan bin Yuāḳh,'
  suz-BL: मिनु लेवीपुकी गेय पचा कली बोक्‍मा बाक्‍त। मेको सु सु बाक्‍मा बाक्‍त देंशा
    हना, कोहाथी रे अमासै आ तौ माहाथ, अजारयाह आ तौ योएल, मेरारी रे अब्‍दी आ तौ कीश
    नु येहल्‍लेल आ तौ अजारयाह, गेरशोनी रे जिम्‍माह आ तौ योआह नु योआह आ तौ एदेन,
  ita-1927: 'Allora i Leviti si levarono: Mahath, figliuolo d’Amasai, Joel, figliuolo
    di Azaria, de’ figliuoli di Kehath. De’ figliuoli di Merari: Kish, figliuolo d’Abdi,
    e Azaria, figliuolo di Jehalleleel. Dei Ghershoniti: Joah, figliuolo di Zimma,
    e Eden, figliuolo di Joah.'
  ckb-ckb: 'ئینجا ئەم لێڤییانە هەستان بە خزمەتەکەیان: لە نەوەی قەهاتییەکان، مەحەتی
    کوڕی عەماسەی و یۆئێلی کوڕی عەزەریا؛ لە نەوەی مەراری، قیشی کوڕی عەبدی و عەزەریای
    کوڕی یەهەلەلئێل؛ لە گێرشۆنییەکانیش، یۆئاحی کوڕی زیما و عەدەنی کوڕی یۆئاح؛'
  eng-BBE: Then the Levites took their places; Mahath, the son of Amasai, and Joel,
    the son of Azariah, among the Kohathites; and of the sons of Merari, Kish, the
    son of Abdi, and Azariah, the son of Jehallelel; and of the Gershonites, Joah,
    the son of Zimmah, and Eden, the son of Joah;
  kan-OKCV: 'ಆಗ ಲೇವಿಯರು ಸೇವೆಗಾಗಿ ಮುಂದೆ ಬಂದರು: ಕೊಹಾತ್ಯರಲ್ಲಿ ಅಮಾಸೈಯನ ಮಗ ಮಹತ್, ಅಜರ್ಯನ
