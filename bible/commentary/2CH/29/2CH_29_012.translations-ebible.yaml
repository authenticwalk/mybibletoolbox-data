    pea ʻi he kakai Kesoni: ko Soa ko e foha ʻo Sima, mo Iteni ko e foha ʻo Soe:'
  ces-1613: 'Tedy povstali Levítové tito: Machat syn Amazai, a Joel syn Azariášův
