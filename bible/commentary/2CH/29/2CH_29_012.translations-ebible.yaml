  ceb-ULB: 'Unya mitindog ang mga Levita: Si Mahat ang anak nga lalaki ni Amasai,
    ug si Joel ang anak lalaki ni Azaria, sa katawhan sa taga-Kohat; ug sa katawhan
    sa Merari, si Kis ang anak nga lalaki ni Abdi, ug si Azaria ang anak lalaki ni
    Jehalel; ug sa taga-Gersonit, si Joa ang anak nga lalaki ni Zima, ug si Eden ang
    anak nga lalaki Joa;'
  pol-UBG: 'Powstali więc Lewici: Machat, syn Amasaja, Joel, syn Azariasza, z synów
    Kehata; a z synów Merariego: Kisz, syn Abdiego, i Azariasz, syn Jehallela; a z
    Gerszonitów: Joach, syn Zimmy, i Eden, syn Joacha;'
  urd-GVU: 'پھر ذیل کے لاوی خدمت کے لئے تیار ہوئے: قِہات کے خاندان کا محت بن عماسی
    اور یوایل بن عزریاہ، مِراری کے خاندان کا قیس بن عبدی اور عزریاہ بن یہلّل ایل،
    جَیرسون کے خاندان کا یوآخ بن زِمّہ اور عدن بن یوآخ،'
  deu-1912: 'Da machten sich auf die Leviten: Mahath, der Sohn Amasais, und Joel,
    der Sohn Asarjas, aus den Kindern der Kahathiter; aus den Kindern aber Merari:
    Kis, der Sohn Abdis, und Asarja, der Sohn Jehallel-Els; aber aus den Kindern der
    Gersoniter: Joah, der Sohn Simmas, und Eden, der Sohn Joahs;'
  kan-2017: 'ಕೂಡಲೆ ಲೇವಿಯರು ಮುಂದೆ ಬಂದರು: ಕೆಹಾತ್ಯರಲ್ಲಿ ಅಮಾಸೈಯ ಮಗನಾದ ಮಹತ್, ಅಜರ್ಯನ ಮಗನಾದ
    ಯೋವೇಲ್, ಮೆರಾರೀಯರಲ್ಲಿ ಅಬ್ದೀಯ ಮಗನಾದ ಕೀಷ್, ಯೆಹಲ್ಲೆಲೇಲನ ಮಗನಾದ ಅಜರ್ಯ, ಗೇರ್ಷೋನ್ಯರಲ್ಲಿ
    ಜಿಮ್ಮನ ಮಗನಾದ ಯೋವಾಹ, ಯೋವಾಹನ ಮಗನಾದ ಏದೆನ್,'
  yap-yap: 'Tin ba’aray e pi Levite ni ur moyed u rom: Fare ke gird’ rok Kohath, e
    Mahath nib mo’on ni fak Amasai, nge Joel nib mo’on ni fak Azariah Fare ke girdi’
    rok Merari, e Kish nib mo’on ni fak Abdi, nge Azariah nib mo’on ni fak Jallelel
    Fare ke girdi’ rok Gershon, e Joah nib mo’on ni fak Zimnah, nge Eden nib mo’on
    ni fak Joah Fare ke girdi’ rok Elizafan, e Shimri nge Jeuel Fare ke girdi’ rok
    Asaf, e Zekariah, nge Mattaniah Fare ke girdi’ rok Heman, e Jehuel nge Shimei
    Fare ke girdi’ rok Jeduthun, e Shemayah nge Uzziel'
  hlt-MCSB: Te dongah Levi lamkah aka thoo rhoek tah, Amasai capa Mahath, Kohathi
    koca lamloh Azariah capa Joel, Merari koca lamloh Abdi capa Kish, Jehallelel capa
    Azariah, Gershon lamloh Zimmah capa Joah neh Joah capa Eden.
  mdy-ETH: ዬያ ማዾ ማዻንዳጉዲ ጌይንቴ ዓሳ ሃካፓ ዴማ ሱንፃ ፓይዲንቴ ሌዊ ዓሶኬ፦ ቄዓቴ ቶኦካፓ፦ ዓማሳዬ ናኣዚ ማሃቴና ዓዛሪያሴ
    ናኣዚ ዒዩዔኤሌ፤ ሜራሪ ቶኦካፓ፦ ዓብዲ ናኣዚ ቂሼና ዪሃልዔኤሌ ናኣዚ ዓዛሪያሴ፤ ጌርሾኔ ቶኦካፓ፦ ዚማ ናኣዚ ዮዓሄና ዮዓሄ
    ናኣዚ ዔዴኔ፤ ዔሊፃፓኔ ቶኦካፓ፦ ሺምሪና ዪዒዔኤሌና፤ ዓሳኣፔ ቶኦካፓ፦ ዛካሪያሴና ማታኒያና፤ ሄማኔ ቶኦካፓ፦ ዪሂዔኤሌና ሺምዒና፤
    ዪዱቱኔ ቶኦካፓ፦ ሼማዒያና ዑዚዔኤሌናኬ።
  twi-ASANTE: 'Afei saa Lewifoɔ yi hyɛɛ dwumadie no ase. Wɔn a wɔfiri Kohat abusua
    mu no ne: Amasai babarima Mahat ne Asaria babarima Yoɛl. Wɔn a wɔfiri Merari abusua
    mu no ne: Abdi babarima Kis ne Yehalelel babarima Asaria. Wɔn a wɔfiri Gerson
    abusua mu ne: Sima babarima Yoa ne Yoa babarima Eden;'
  eng-WEBU: 'Then the Levites arose: Mahath, the son of Amasai, and Joel the son of
    Azariah, of the sons of the Kohathites; and of the sons of Merari, Kish the son
    of Abdi, and Azariah the son of Jehallelel; and of the Gershonites, Joah the son
    of Zimmah, and Eden the son of Joah;'
  wal-wal: 'He sohuwan de7iya Leewati hagaappe kaallidi xaafettidaageeta: Qahaata
    yaraappe Amaasaaya na7aa Mahaatanne Azaariyaasa na7aa Yuu7eela. Maraara yaraappe
    Abdda na7aa Qiisanne Yihaali7eela na7aa Azaariyaasa. Gershshoona yaraappe Ziimma
    na7aa Yo7aahanne Yo7aaha na7aa Edeena.'
  spa-PDDPT: 'Entonces se levantaron los levitas: Mahat, hijo de Amasai, y Joel, hijo
    de Azarías, de los hijos de Coat; y de los hijos de Merari, Cis, hijo de Abdi,
    y Azarías, hijo de Jehalelel; y de los gersonitas, Joa, hijo de Zima, y Edén,
    hijo de Joa;'
  gun-gun: Ha'e ramo levita kuery opu'ãmba okuapy. Coate ramymino kuery va'e regua
    ikuai Amasai ra'y Maate ha'e Azarias ra'y Joel. Merari ramymino regua ma Abdi
    ra'y Quis ha'e Jealelel ra'y Azarias. Ha'e gui Gérson ramymino regua ma Zima ra'y
    Joá ha'e Joá ra'y Éden.
  ilo-ULB: Rinugian dagiti Levita ti trabahoda; manipud kadagiti Kohatita ket da Mahat
    a putot a lalaki ni Amasai, ken Joel a putot a lalaki ni Azarias, ken manipud
    kadagiti tattao ti Merari ket da Kis a putot a lalaki ni Abdi ken ni Azarias a
    putot a lalaki ni Jehalelel; ken manipud kadagiti Gersonita ket da Joa a putot
    a lalaki ni Zimma ken Eden a putot a lalaki ni Joa;
  kpg-kpg: 'Digau Levi aanei nogo i golo: Mahath, tama daane Amasai, mo Joel, tama daane
    a Azariah, mai i di madahaanau o Kohath Kish, tama daane a Abdi, mo Azariah, tama daane
    a Jehallelel, mai i di madahaanau o Merari Joah, tama daane a Zimnah, mo Eden,
    tama daane a Joah, mai i di madahaanau o Gershon Shimri mo Jeuel, mai i di madahaanau
    o Elizaphan Zechariah mo Mattaniah, mai i di madahaanau o Asaph Jehuel mo Shimei,
    mai i di madahaanau o Heman Shemaiah mo Uzziel, mai i di madahaanau o Jeduthun'
  uig-ARA: 'شۇنىڭ بىلەن لاۋىيلاردىن تۆۋەندىكىلەر ئورنىدىن تۇرۇپ ئوتتۇرىغا چىقتى: ــ
    كوھاتلاردىن بولغان ئاماساينىڭ ئوغلى ماھات ۋە ئازارىيانىڭ ئوغلى يوئېل، مەرارىلاردىن
    ئابدىنىڭ ئوغلى كىش، يەھاللەلەلنىڭ ئوغلى ئازارىيا، گەرشونلاردىن زىمماھنىڭ ئوغلى
    يوئاھ، يوئاھنىڭ ئوغلى ئېدەن،'
  sus-sus: 'Na kui yi Lewikae naxa keli: Amasayi xa di Maxati, Asaraya xa di Yoweli,
    Kehati xa di ndee, Merari xa di ndee, Abidi xa di Kisi, Yehaleleli xa di Asaraya,
    Gerison xa di ndee, Sima xa di Yowa, Yowa xa di Eden,'
  pon-2006: 'Iet mehn Lipai kan me iang pato wasao:'
  ksd-ksd: 'Ma ra tarai Levi dia ga tut, go diat: Ta ra apik na tarai Koat, Makat
    natu i Amasai ma Ioel natu i Asaria; ta ra apik na tarai Merari, Kis natu i Abdi
    ma Asaria natu i Iealelel; ta ra apik na tarai Gerson, Ioa natu i Sima ma Eden
    natu i Ioa;'
  tur-YTC: 'O zaman Levililer kalktılar: Amasay oğlu Mahat, Kohat oğullarından Azarya
    oğlu Yoel; Merari oğullarından Avdi oğlu Kiş, Yehallelel oğlu Azarya; Gerşonlular''dan
    Zimma oğlu Yoah ve Yoah oğlu Eden;'
  grc-BRENT: Καὶ ἀνέστησαν οἱ Λευῖται, Μαὰθ ὁ τοῦ Ἀμασὶ, καὶ Ἰωὴλ ὁ τοῦ Ἀζαρίου ἐκ
    τῶν υἱῶν Καάθ· καὶ ἐκ τῶν υἱῶν Μεραρὶ, Κὶς ὁ τοῦ Ἀβδὶ, καὶ Ἀζαρίας ὁ τοῦ Ἰλαελήλ·
    καὶ ἀπὸ τῶν υἱῶν Γεδσωνὶ, Ἰωδαὰδ ὁ τοῦ Ζεμμὰθ, καὶ Ἰωαδάμ· οὗτοι υἱοὶ Ἰωαχά.
  ind-AYT: 'Lalu, orang-orang Lewi bangkit, yakni: Mahat, anak Amasai, dan Yol, anak
    Azaria, dari keturunan Kehat; Kish, anak Abdi, dan Azaria, anak Yehaleleel, dari
    keturunan Merari; Yoah, anak Zima, dan Eden, anak Yoah, dari keturunan Gerson;'
  nya-nya: 'Ndipo Alevi awa anakonzeka kugwira ntchito: Kuchokera ku banja la Kohati,
    Mahati mwana wa Amasai ndi Yoweli mwana wa Azariya; kuchokera ku banja la Merari,
    Kisi mwana wa Abidi ndi Azariya mwana wa Yehaleleli; kuchokera ku banja la Geresoni,
    Yowa mwana wa Zima ndi Edeni mwana wa Yowa;'
  hrv-hrv: 'Tada ustadoše leviti: Amasajev sin Mahat i Azarjin sin Joel od Kehatovih
    sinova; od Merarijevih sinova: Abdijev sin Kiš i Jehalelelov sin Azarja; od Geršonovaca:
    Zimin sin Joah i Joahov sin Eden;'
  mps-mps: Te Livai dabego te kingo po odali bagego nogi e dao. Mahat te Amasaigo
    ogwa, me Joel te Asariago ogwa. Te augwali si te Kohat hani wąį bidi dao. Me
    Kis te Apdigo ogwa, me Asaria te Jehalelgo ogwa, augwali si te Merari hani wąį
    bidi si dao. Me Joa te Simago ogwa, me Iden te Joago ogwa dao, augwali si te Gerson
    hani bidi si dao.
  tpi-tpi: Nem bilong ol Livai i harim tok bilong king i olsem, Mahat, pikinini bilong
    Amasai, na Joel, pikinini bilong Asaria. Tupela i bilong lain Kohat. Na Kis, pikinini
    bilong Apdi, na Asaria, pikinini bilong Jehalelel. Tupela i bilong lain Merari.
    Na Joa, pikinini bilong Sima, na Iden, pikinini bilong Joa. Tupela i bilong lain
    Gerson.
  dan-1931: 'Da rejste følgende Levitter sig: Mahat, Amasajs Søn, og Joel, Azarjas
    Søn, af Kehatitternes Sønner; af Meraritterne Kisj, Abdis Søn, og Azarja, Jehallel''els
    Søn; af Gersonitterne Joa, Zimmas Søn, og Eden, Joas Søn;'
  vie-OVCB: 'Các người Lê-vi đều đứng dậy: Từ đại tộc Kê-hát: Ma-hát, con A-ma-sai
    và Giô-ên, con A-sa-ria. Từ đại tộc Mê-ra-ri: Kích, con Áp-đi và A-xa-ria, con
    Giê-ha-lê-le. Từ đại tộc Ghẹt-sôn: Giô-a, con Xim-ma và Ê-đen, con Giô-a.'
  guj-2017: 'પછી લેવીઓ ઊઠ્યા: કહાથીઓના પુત્રોમાંના અમાસાયનો પુત્ર માહાથ તથા અઝાર્યાનો
    પુત્ર યોએલ; મરારીના પુત્રોમાંના આબ્દીનો પુત્ર કીશ તથા યહાલ્લેલેલનો પુત્ર અઝાર્યા;
    ગેર્શોનીઓમાંના ઝિમ્માનો પુત્ર યોઆહ તથા યોઆનો પુત્ર એદેન;'
  pon-2006A: 'Iet mehn Lipai kan me iang pato wasao: Sang peneineien Kohad, Mahad
    nein Amasai oh Soel nein Asaraia Sang peneineien Merari, Kis nein Apdi oh Asaraia
    nein Sehallelel Sang peneineien Kerson, Soha nein Simna oh Eden nein Soha Sang
    peneineien Elisapan, Simiri oh Seuel Sang peneineien Asap, Sekeraia oh Madanaia
    Sang peneineien Eman.Sehuel oh Simei Sang peneineien Sedudun, Semaia oh Ussiel'
  por-BRBSL: 'Depois surgiram os Levitas: Mahath, filho de Amasai, e Joel, filho de
    Azarias, dos filhos dos coatitas; e dos filhos de Merari, Kish, filho de Abdi,
    e Azarias, filho de Jehallelel; e dos gersonitas, Joah, filho de Zimmah, e Eden,
    filho de Joah;'
  cth-cth: Hat torei teh, Levih tami Amasa capa Mahath, Kohath tami Azariah capa Joel,
    Merari capanaw dawk e Addi capa Kish, Jehallelel capa Azariah, Gershon tami Zimmah
    capa Joah, Joab capa Eden.
  twi-twi: 'Afei saa Lewifo yi hyɛɛ dwumadi no ase. Wɔn a wofi Kohat abusua mu no
    yɛ: Amasai babarima Mahat ne Asaria babarima Yoel. Wɔn a wofi Merari abusua mu
    no yɛ: Abdi babarima Kis ne Yehalelel babarima Asaria. Wɔn a wofi Gerson abusua
    mu yɛ: Sima babarima Yoa ne Yoa babarima Eden;'
  hlt-hlt: Te dongah Levi lamkah aka thoo rhoek tah, Amasai capa Mahath, Kohathi koca
    lamloh Azariah capa Joel, Merari koca lamloh Abdi capa Kish, Jehallelel capa Azariah,
    Gershon lamloh Zimmah capa Joah neh Joah capa Eden.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Defiibɛ Keɑti kó kunɑɑ̀mùnkù kɔbɛɛ kɔtɛní bɛɛ̀ tu: Mɑɑti birɛ
    Amɑsii nɛ̀ Asɑdiɑ Yoɛdi birɛ. Kɛ̀ Mɛdɑdi kó kunɑɑ̀mùnkù kɔbɛ ntú: Kiisi Afidi
    birɛ nɛ̀ Asɑdiyɑu Yeɑdɛɛdi birɛ. Kɛ̀ Kɛrisonni kó kunɑɑ̀mùnkù kɔbɛ ntú: Yoɑ Simmɑ
    birɛ nɛ̀ Edɛnni Yoɑ birɛ.'
  msy-2020: 'Atrivimɨn akam baraghizir Livaibar ziabar kara: Amasain otarim Mahat
    ko, Asarian otarim Joel, aning Kohatɨn ikɨzimɨn gumazimning. Ezɨ Apdin otarim
    Kis, ko, Jehalelelɨn otarim Asaria, aning Merarin ikɨzimɨn gumazimning. Ezɨ Siman
    otarim Joa ko, Joan otarim Iden, aning Gersonɨn ikɨzimɨn gumazimning.'
  dop-dop: Lefii nyǝ́mɑ mpɑ pɑ polɑɑ tɔɣɔlɛ Kehɑtɩ lʋlʋɣʋ nyǝ́mɑ. Amɑsɑyi pǝyɑlʋ Mɑhɑtɩ,
    nɑ Asɑliyɑ pǝyɑlʋ Sowɛɛlɩ. Nɑ Melɑli lʋlʋɣʋ nyǝ́mɑ. Apiti pǝyɑlʋ Kisi. Nɑ Yehɑlelɛlɩ
    pǝyɑlʋ Asɑliyɑ, nɑ Kɛɛsɔŋ lʋlʋɣʋ nyǝ́mɑ. Simmɑ pǝyɑlʋ Yowɑ, nɑ Yowɑ pǝyɑlʋ Ɩteni,
  azb-azb: 'Levililərdən bu adamlar qalxdı: Qohat nəslindən Amasay oğlu Maxat və Azarya
    oğlu Yoel; Merari nəslindən Avdi oğlu Qiş və Yehallelel oğlu Azarya; Gerşon nəslindən
    Zimma oğlu Yoah və Yoah oğlu Eden;'
  eng-DBY: Then the Levites rose up, Mahath the son of Amasai, and Joel the son of
    Azariah, of the sons of the Kohathites; and of the sons of Merari, Kish the son
    of Abdi, and Azariah the son of Jehalleleel; and of the Gershonites, Joah the
    son of Zimmah, and Eden the son of Joah;
  hin-2017: 'तब लेवीय उठ खड़े हुए: अर्थात् कहातियों में से अमासै का पुत्र महत, और
    अजर्याह का पुत्र योएल, और मरारियों में से अब्दी का पुत्र कीश, और यहल्लेलेल का
    पुत्र अजर्याह, और गेर्शोनियों में से जिम्मा का पुत्र योआह, और योआह का पुत्र एदेन।'
  eng-YLT: 'And the Levites rise — Mahath son of Amasai, and Joel son of Azariah,
    of the sons of the Kohathite; and of the sons of Merari: Kish son of Abdi, and
    Azariah son of Jehalelel; and of the Gershonite: Joah son of Zimmah, and Eden
    son of Joah;'
  kne-kne: 'Da nay din Levita ay wadas di: sin polin Coat, da Mahat ay anak Amasai
    en Joel ay anak Azarias; sin polin Merari, da Kis ay anak Abdi en Azarias ay anak
    Jehallelel; sin polin Gerson, da Joa ay anak Zimna en Eden ay anak Joa;'
  eng-WYC-2017: Therefore the deacons [or Levites] rose up, Mahath, the son of Amasai,
    and Joel, the son of Azariah, of the sons of Kohath; and of the sons of Merari,
    Kish, the son of Abdi, and Azariah, the son of Jehalelel; and of the sons of Gershon,
    Joah, the son of Zimmah, and Eden, the son of Joah;
  eng-WMBB: 'Then the Levites arose: Mahath, the son of Amasai, and Joel the son of
    Azariah, of the sons of the Kohathites; and of the sons of Merari, Kish the son
    of Abdi, and Azariah the son of Jehallelel; and of the Gershonites, Joah the son
    of Zimmah, and Eden the son of Joah;'
  urd-GVH: 'फिर ज़ैल के लावी ख़िदमत के लिए तैयार हुए : क़िहात के ख़ानदान का महत बिन
    अमासी और योएल बिन अज़रियाह, मिरारी के ख़ानदान का क़ीस बिन अबदी और अज़रियाह बिन
    यहल्ललेल, जैरसोन के ख़ानदान का युआख़ बिन ज़िम्मा और अदन बिन युआख़,'
  rug-rug: 'Hire sari na tie pa butubutu Livaeti sapu podalae tavetavete: Pa tuti
    te Kohati: Mahata tuna e Amasai meke Zoili tuna e Azaraea, Pa tuti te Merari:
    Kisi tuna e Abidi meke Azaraea tuna e Zehalele. Pa tuti te Qerisoni: Zoaha tuna
    e Zimanaha meke Idini tuna Zoaha, Pa tuti te Elizapani: Simiri meke Zeieli, Pa
    tuti te Asapa: Zakaraea meke Matanaea, Pa tuti te Hemani: Zehieli meke Simei,
    Pa tuti te Zedutuni: Semaea meke Uzieli.'
  gaz-gaz: 'Ergasii Lewwonni kunneen hojiitti bobbaʼan; isaanis: Ilmaan Qohaatotaa
    keessaa, Mahat ilma Amaasaayii fi Yooʼeel ilma Azaariyaa; ilmaan Meraarotaa keessaa,
    Qiish ilma Abdii fi Azaariyaa ilma Yehaleliʼeel; ilmaan Geershoonotaa keessaa,
    Yooʼak ilma Zimaa fi Eeden ilma Yooʼaa;'
  fra-LSG: 'Et les Lévites se levèrent: Machath, fils d’Amasaï, Joël, fils d’Azaria,
    des fils des Kehathites; et des fils des Merarites, Kis, fils d’Abdi, Azaria,
    fils de Jehalléleel; et des Guerschonites, Joach, fils de Zimma, Éden, fils de
    Joach;'
  yal-yal: 'Nayi, Lewi bɔnsɔnna muxuni itoe yi fa: Kehati xabilani: Amasayi a diin
    Maxati nun Asari a diin Yowɛli. Merari xabilani: Abidi a diin Kisu nun Yehaleleli
    a diina Asari. Gɛrisɔn xabilani: Simaa diin Yowa nun Yowaa diina Eden.'
  haw-1868: Alaila, ku ae la iluna na Levi, o Mahata, ke keiki a Amasai, a me Ioela,
    ke keiki a Azaria, no ka poe mamo a Kohata; a no ka poe mamo a Merari, o Kisa
    ke keiki a Abedi, a me Azaria ke keiki a Iehalelela; a o ka poe mamo a Geresoma,
    o Ioa ke keiki a Zima, a o Edena ke keiki a Ioa;
  arb-NAV: 'عِنْدَئِذٍ قَامَ اللّاوِيُّونَ: مَحَثُ بْنُ عَمَاسَايَ وَيُوئِيلُ بْنُ
    عَزَرْيَا مِنْ ذُرِّيَّةِ الْقَهَاتِيِّينَ، وَقَيْسُ بْنُ عَبْدِي وَعَزَرْيَا
    بْنُ يَهْلَلْئِيلَ مِنْ ذُرِّيَّةِ الْمَرَارِيِّينَ، وَيُوآخُ بْنُ زِمَّةَ وَعِيدَنُ
    بْنُ يُوآخَ مِنْ ذُرِّيَّةِ الْجَرْشُونِيِّينَ.'
  ewe-ewe: 'Levitɔwo ƒe vi siwo nɔ afi ma hena subɔsubɔdɔ la woe nye: ame siwo tso
    Kohat ƒe hlɔ̃ me: Mahat, Amasai ƒe vi; Yoel, Azaria ƒe vi. Ame siwo tso Merari
    ƒe hlɔ̃ me: Kis, Abdi ƒe vi kple Azaria, Yehalelel ƒe vi. Ame siwo tso Gerson
    ƒe hlɔ̃ me: Yoas, Zima ƒe vi kple Eden, Yoa ƒe vi.'
  eng-LEE: 'Then arose the Levites, Machath the son of ''Amassai, and Joel the son
    of ''Azaryahu, of the sons of the Kehathites; and of the sons of Merari, Kish
    the son of ''Abdi, and ''Azaryahu the son of Jehallelel; and of the Gershunites,
    Joach the son of Zimmah, and ''Eden the son of Joach:'
  asm-FB: 'তেতিয়া সেই লেবীয়াসকল উঠিল: কহাতৰ সন্তান সকলৰ মাজৰ অমাচয়ৰ পুত্ৰ মহৎ আৰু
    অজৰিয়াৰ পুত্ৰ যোৱেল, মৰাৰীৰ সন্তান সকলৰ মাজৰ অব্দীৰ পুত্ৰ কীচ আৰু যিহল্লেলৰ পুত্ৰ
    অজৰিয়া; গেৰ্চোনীয়াসকলৰ মাজৰ জিম্মাৰ পুত্ৰ যোৱাহ আৰু যোৱাহৰ পুত্ৰ এদন;'
  sus-A: نَ كُي يِ لٍوِكَيٍ نَشَ كٍلِ؛ عَمَسَيِ شَ دِ مَشَتِ، عَسَرَيَ شَ دِ يٌوٍلِ،
    كٍهَتِ شَ دِ ندٍيٍ، مٍرَرِ شَ دِ ندٍيٍ، عَبِدِ شَ دِ كِسِ، يٍهَلٍلٍلِ شَ دِ عَسَرَيَ،
    فٍرِ سٌن شَ دِ ندٍيٍ، سِمَ شَ دِ يٌوَ، يٌوَ شَ دِ عٍدٍن،
  fra-SBL: 'Alors les Lévites se levèrent : Mahath, fils d''Amasaï, et Joël, fils
    d''Azaria, des fils des Kehathites ; des fils de Merari, Kish, fils d''Abdi, et
    Azaria, fils de Jehallelel ; des Gershonites, Joach, fils de Zimma, et Eden, fils
    de Joach ;'
  hbo-hbo: וַיָּקֻ֣מוּ הַ֠לְוִיִּם מַ֣חַת בֶּן־עֲמָשַׂ֞י וְיֹואֵ֣ל בֶּן־עֲזַרְיָהוּ֮
    מִן־בְּנֵ֣י הַקְּהָתִי֒ וּמִן־בְּנֵ֣י מְרָרִ֔י קִ֚ישׁ בֶּן־עַבְדִּ֔י וַעֲזַרְיָ֖הוּ
    בֶּן־יְהַלֶּלְאֵ֑ל וּמִן־הַגֵּ֣רְשֻׁנִּ֔י יֹואָח֙ בֶּן־זִמָּ֔ה וְעֵ֖דֶן בֶּן־יֹואָֽח׃
  kik-kik: 'Hĩndĩ ĩyo Alawii aya makĩambĩrĩria kũruta wĩra: kuuma kũrĩ Akohathu, maarĩ
    Mahathu mũrũ wa Amasai, na Joeli mũrũ wa Azaria; kuuma kũrĩ Amerari, maarĩ Kishu
    mũrũ wa Abudi, na Azaria mũrũ wa Jehaleleli; kuuma kũrĩ Agerishoni, maarĩ Joa
    mũrũ wa Zima, na Edeni mũrũ wa Joa;'
  fra-NCL: 'Alors les lévites se levèrent : Mahath, fils d’Amasaï, Joël, fils d’Azarias,
    des fils des Caathites ; des fils de Mérari, Cis fils d’Abdi, Azarias, fils de
    Jalaléel ; des Gersonites, Joah, fils de Zemma, Eden, fils de Joah ;'
  cek-AK: To naah to ih Levi acaengnawk, Kohat acaeng thung hoiah Amasai capa Mahat,
    Azariah capa Joel; Merari acaeng thung hoiah Abdi capa Kish, Jehalelel capa Azariah;
    Gershon acaeng thung hoiah Zimmah capa Joah, Joah capa Eden;
  cuk-cuk: 'Levita-dulemar yog-arbaar-imakdemaladi, wemalad. Coat-e-wagan: Amasai-machi-Mahat,
    degi, Azarías-machi-Joel. Merari-e-wagandi, wemalad: Abdi-machi-Quis, degi, Jehalelel-machi-Azarías.
    Gersón-e-wagandi, wemalad: Zima-machi-Joa, degi, Joa-machi-Edén.'
  uig-CYR: 'Шуниң билән Лавийлардин төвәндикиләр орнидин туруп оттуриға чиқти: — Коһатлардин
    болған Амасайниң оғли Маһат вә Азарияниң оғли Йоел, Мәрарилардин Абдиниң оғли
    Киш, Йәһалләләлниң оғли Азария, Гәршонлардин Зиммаһниң оғли Йоаһ, Йоаһниң оғли
    Едән,'
  tel-2017: అప్పుడు లేవీయులు పనికి సిద్ధపడ్డారు. వారెవరంటే కహాతీయుల్లో అమాశై కొడుకు
    మహతు, అజర్యా కొడుకు యోవేలు, మెరారీయుల్లో అబ్దీ కొడుకు కీషు, యెహల్లెలేలు కొడుకు
    అజర్యా, గెర్షోనీయుల్లో జిమ్మా కొడుకు యోవాహు, యోవాహు కొడుకు ఏదెను,
  hat-BSA: 'Konsa, Levit yo te leve: Machath, fis a Amasaï a, Joël, fis a Azaria a,
    soti nan fis a Keatit yo; epi soti nan fis a Merari yo, Kis, fis a Abdi a, Azaria,
    fis a Jehalléleel la; epi soti nan Gèshonit yo, Joach, fis a Zimma a, Éden, fis
    a Joach la;'
  kos-kos: 'Na mwet Levi inge elos tuyak: Liki sou lulap lal Kohath: Mahath wen natul
    Amasai, ac Joel wen natul Azariah Liki sou lulap lal Merari: Kish wen natul Abdi,
    ac Azariah wen natul Jehallelel Liki sou lulap lal Gershon: Joah wen natul Zimmah,
    ac Eden wen natul Joah'
  hbo-WLC: וַיָּקֻ֣מוּ הַ֠לְוִיִּם מַ֣חַת בֶּן־עֲמָשַׂ֞י וְיוֹאֵ֣ל בֶּן־עֲזַרְיָהוּ֮
    מִן־בְּנֵ֣י הַקְּהָתִי֒ וּמִן־בְּנֵ֣י מְרָרִ֔י קִ֚ישׁ בֶּן־עַבְדִּ֔י וַעֲזַרְיָ֖הוּ
    בֶּן־יְהַלֶּלְאֵ֑ל וּמִן־הַגֵּ֣רְשֻׁנִּ֔י יוֹאָח֙ בֶּן־זִמָּ֔ה וְעֵ֖דֶן בֶּן־יוֹאָֽח׃
  ibo-ibo: 'Nʼoge a ndị Livayị ndị a malitere ọrụ: site nʼikwu Kohat: Mahat na Amasai,
    na Juel nwa Azaraya; nʼikwu Merari: Kish nwa Abdi, na Azaraya nwa Jehalelel; nʼikwu
    Geshọn: Joa nwa Zima, na Eden nwa Joa;'
  ory-ory: ଏଥିରେ କହାତୀୟ ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଅମାସୟର ପୁତ୍ର ମାହତ୍‍ ଓ ଅସରୀୟର ପୁତ୍ର ଯୋୟେଲ,
    ଆଉ ମରାରି-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଅବ୍‍ଦିର ପୁତ୍ର କୀଶ୍‍ ଓ ଯିହଲିଲେଲର ପୁତ୍ର ଅସରୀୟ, ପୁଣି ଗେର୍ଶୋନୀୟମାନଙ୍କ
    ମଧ୍ୟରୁ ସିମ୍ମର ପୁତ୍ର ଯୋୟାହ ଓ ଯୋୟାହର ପୁତ୍ର ଏଦନ,
  chk-chk: 'Iwe, ikkei iten ekewe mwän seni ewe ainangen Lefi mi popuetä ar angang:
    Seni ewe eterekesin Kohat Mahat nöün Amasai me Joel nöün Asaria. Seni ewe eterekesin
    Merari Kis nöün Apti me Asaria nöün Jehalelel. Seni ewe eterekesin Kerson Joa
    nöün Sima me Eten nöün Joa.'
  rop-rop: En ol dislot Libaimen na bin deya. Mahath det san blanga Amasai en Jowal
    det san blanga Esaraiya bin brom det femili lain blanga Kohath. Kish det san blanga
    Ebdi en Esaraiya det san blanga Jehalalel bin brom det femili lain blanga Merarai.
    Jowa det san blanga Sima en Idin det san blanga Jowa bin brom det femili lain
    blanga Geshan. Shimri en Jeyuwel bin brom det femili lain blanga Elisafan. Sekaraiya
    en Metanaiya bin brom det femili lain blanga Eisaf. Jehuyel en Shimiyai bin brom
    det femili lain blanga Heiman. Shemaiya en Yusiyel bin brom det femili lain blanga
    Jedathan.
  ukr-1871: 'І встали левіти: Махат Амасаєнко, і Йоель Азарієнко — з синів Кагатових;
    а з синів Мераріїних: Кис Авдієнко, й Азарія, син Егаллелелів; а з роду Гирсонового:
    Йоах Зиммиєнко, й Еден Йоахенко;'
  deu-1951: 'Da machten sich die Leviten auf: Machat, der Sohn Amasais, und Joel,
    der Sohn Asarjas, von den Söhnen der Kahatiter; und von den Söhnen Meraris: Kis,
    der Sohn Abdis, und Asarja, der Sohn Jehallelels; und von den Söhnen der Gersoniter:
    Joach, der Sohn Simmas, und Eden, der Sohn Joachs;'
  eng-JPS: Then the Levites arose, Mahath the son of Amasai, and Joel the son of Azariah,
    of the sons of the Kohathites; and of the sons of Merari, Kish the son of Abdi,
    and Azariah the son of Jehallelel; and of the Gershonites, Joah the son of Zimmah,
    and Eden the son of Joah;
  srp-1865: Tada ustaše Leviti Mat sin Amasajev i Joilo sin Azarijin od sinova Katovijeh;
    a od sinova Merarijevih Kis sin Avdijev i Azarija sin Jaleleilov; i od sinova
    Girsonovijeh Joah sin Zimin i Eden sin Joahov;
  lug-lug: 'Awo Abaleevi ne batandika okukola era baali: Makasi mutabani wa Amasayi,
    ne Yoweeri mutabani wa Azaliya ab’omu lulyo lwa Bakokasi, ne Kiisi mutabani wa
    Abudi, ne Azaliya mutabani wa Yekalereri ab’omu lulyo lwa Merali, ne Yowa mutabani
    wa Zimma, ne Adeni mutabani wa Yowa ab’omu lulyo lwa Bagerusoni,'
  heb-heb: ויקמו הלוים מחת בן עמשי ויואל בן עזריהו מן בני הקהתי ומן בני מררי קיש בן
    עבדי ועזריהו בן יהללאל ומן הגרשני יואח בן זמה ועדן בן יואח׃
  ben-IRV: 'তখন সেই সব লেবীয়েরা উঠে কাজে লাগলেন: কহাতীয়দের মধ্য থেকে অমাসয়ের ছেলে
    মাহৎ ও অসরিয়ের ছেলে যোয়েল; মরারিরদের মধ্য থেকে অব্দির ছেলে কীশ এবং যিহলিলেলের
    ছেলে অসরিয়; গের্শোনীয়দের মধ্য থেকে সিম্মার ছেলে যোয়াহ ও যোয়াহের ছেলে এদন;'
  pan-pan: ਤਦ ਇਹ ਲੇਵੀ ਉੱਠੇ ਅਰਥਾਤ ਕਹਾਥੀਆਂ ਵਿੱਚੋਂ ਅਮਾਸਈ ਦਾ ਪੁੱਤਰ ਮਹਥ ਅਤੇ ਅਜ਼ਰਯਾਹ ਦਾ
    ਪੁੱਤਰ ਯੋਏਲ ਅਤੇ ਮਰਾਰੀਆਂ ਵਿੱਚੋਂ ਅਬਦੀ ਦਾ ਪੁੱਤਰ ਕੀਸ਼ ਅਤੇ ਯਹਲਲਏਲ ਦਾ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਅਤੇ
    ਗੇਰਸ਼ੋਨੀਆਂ ਵਿੱਚੋਂ ਜ਼ਿੰਮਾਹ ਦਾ ਪੁੱਤਰ ਯੋਆਹ ਅਤੇ ਯੋਆਹ ਦਾ ਪੁੱਤਰ ਏਦਨ
  mya-JVB: လေဝိ အမျိုး၊ ကောဟတ် အနွှယ် ၊ အာမသဲ သား မာဟတ် ၊ အာဇရိ သား ယောလ ၊ မေရာရိ
    အနွယ် အာဗဒိ သား ကိရှ ၊ ယေဟလေလ သား အာဇရိ ၊ ဂေရရှုံ အနွယ် ဇိမ္မ သား ယောအာ ၊ ယောအာ
    သား ဧဒင်၊
  hmo-hmo: 'Vadaeni Levi taudia ese gaukara totona idia toreisi, edia ladadia be inai:
    Kohata iduhu dekena amo: Mahata Amasai, bona Ioela Asaraia. Merari iduhu dekena
    amo: Kisa Abidi, bona Asaraia Iehalelele. Geresone iduhu dekena amo: Ioa Sima,
    bona Edena Ioa.'
  urd-urd: तब यह लावी उठे:या'नी बनी क़िहात में से महत बिन 'अमासी और यूएल बिन 'अज़रियाह,
    और बनी मिरारी में से क़ीस बिन 'अबदी और अज़रियाह बिन यहलीएल और जैरसोनियों में से
    यूआख़ बिन ज़िम्मा और अदन बिन यूआख़,
  rus-SYN: 'И встали левиты: Махаф, сын Амасая, и Иоель, сын Азарии, из сыновей Каафовых;
    и из сыновей Мерариных: Кис, сын Авдия, и Азария, сын Иегаллелела; и из племени
    Гирсонова: Иоах, сын Зиммы, и Еден, сын Иоаха;'
  bqc-SIM: 'Ɔ̃ Levii buiɛ beeↄ fɛ̀lɛ: Kɛata buiↄ Amasai nɛ́ Maatu ń Azalia nɛ́ Yoɛlio.
    Mɛlali buiↄ Abadi nɛ́ Kisi ń Yalɛlɛli nɛ́ Azaliao. Geesↄ̃ buiↄ Zima nɛ́ Yoa ń
    Yoapi nɛ́ Edɛnio.'
  tcz-CHONGTHU: 'Hichun Levi te ahung kipatdoh taove: Amasai chapa Mahath chuleh Azariah
    chapa Joel, Kohathites chateho Merari chateho, Abdi chapa Kish chuleh Jehallelel
    chapa Azariah, Gershon chateho Zimmah chapa Joash chuleh Joash chapa Eden'
  mar-mar: 'तेव्हा जे लेवी कामाला लागले ते पुढीलप्रमाणे: कहाथ घराण्यातले अमासयाचा
    पुत्र महथ आणि अजऱ्याचा पुत्र योएल. मरारी कुळातला अब्दीचा पुत्र कीश आणि यहल्लेलेलाचा
    पुत्र अजऱ्या, गर्षोनी कुळातला जिम्माचा पुत्र यवाह आणि यवाहाचा पुत्र एदेन,'
  qub-qub: 'Chaura Leví runacunaga aruyta gallaycäriran. Chay arojcunaga caran: Coatpita
    miraj cajcuna Amasaipa wamran Mahat, Azariaspa wamran Joel. Meraripita miraj cajna
    caran Abdipa wamra Cis, Jehaleelpa wamran Azarías. Gersonpita miraj cajna caran
    Zimapa wamran Joa, Joapa wamran Edén.'
  bqp-bqp: Lefibɑ be bɑ seewɑ bɑ nɑ, berɑ Mɑhɑti, Amɑsɑin bii kɑ Yoɛli, Asɑriɑn bii
    Kehɑtin bibun bweseru sɔɔ kɑ Kisi, Abudin bii kɑ Asɑriɑ, Yehɑlɛɛlin bii Mɛrɑrin
    bibun bweseru sɔɔ kɑ Yoɑsi, Simmɑn bii kɑ Edɛni, Yoɑn bii Gɛɛsɔnin bibun bweseru
    sɔɔ
  hat-hat: 'Men moun Levi ki vin pote tèt yo an premye: Nan branch fanmi Keyat la,
    se te Makat, pitit Amasayi ak Joèl, pitit Azarya. Nan branch fanmi Merari a, se
    te Kich, pitit Abdi ak Azarya, pitit Jealelèl. Nan branch fanmi Gèchon an, se
    te Joak, pitit Zimna ak Edèn, pitit Joak.'
  eng-BSB: 'Then the Levites set to work: Mahath son of Amasai and Joel son of Azariah
    from the Kohathites; Kish son of Abdi and Azariah son of Jehallelel from the Merarites;
    Joah son of Zimmah and Eden son of Joah from the Gershonites;'
  eng-WEBPB: 'Then the Levites arose: Mahath, the son of Amasai, and Joel the son
    of Azariah, of the sons of the Kohathites; and of the sons of Merari, Kish the
    son of Abdi, and Azariah the son of Jehallelel; and of the Gershonites, Joah the
    son of Zimmah, and Eden the son of Joah;'
  kbq-kbq: Anagema hige'za oti'za ana eri'zama eri'naza Livae vahera, Kohati nagapinti
    Amasai nemofo Mahati'ma, Azaraia nemofo Joeli'e. Hagi Merari nagapintira, Abdi
    nemofo Kisi'ma, Jehaleleli nemofo Azaraia'e. Hagi Gesoni nagapintira, Zima nemofo
    Joa'ma, Joa nemofo Edeni'e.
  nhe-BL: 'Huajca nimantzi pejque tequitij ni levitame tlen nopona itztoyaj: Tlen
    nopa huejcapan tata Coat tequitique: Mahat, icone Amasai, huan Joel, icone Azarías.
    Tlen nopa huejcapan tata Merari tequitique: Cis, icone Abdi, huan Azarías, icone
    Jehalelel. Tlen nopa huejcapan tata Gersón tequitique: Joa, icone Zima, huan Edén,
    icone Joa.'
  gub-BL: 'Na''aw Erewi izuapyapyr a''e pe wiko ma''e waner xe wà: Koat iànàm wà:
    Maat Amaxaz ta''yr, Zoew Azari ta''yr. Merari iànàm wà: Ki Amini ta''yr, Azari
    Zearerew ta''yr. Zeroxon iànàm wà: Zoa Zima ta''yr, En Zoa ta''yr. Erizàpà iànàm
    wà: Xiniri, Zeuew. Azap iànàm wà: Zakari, Matani. Emà iànàm wà: Zeuew, Ximez.
    Zenutum iànàm wà: Xemai, Uziew.'
  eng-DRA: 'Then the Levites arose, Mahath the son of Amasai, and Joel the son of
    Azarias, of the sons of Caath: and of the sons of Merari, Cis the son of Abdi,
    and Azarias the son of Jalaleel. And of the sons of Gerson, Joah the son of Zemma,
    and Eden the son of Joah.'
