    Daga Gershonawa, Yowa ɗan Zimma da Eden ɗan Yowa.
  uig-LAT: 'Shuning bilen Lawiylardin töwendikiler ornidin turup otturigha chiqti:
    — Kohatlardin bolghan Amasayning oghli Mahat we Azariyaning oghli Yoél, Merarilardin
    Abdining oghli Kish, Yehallelelning oghli Azariya, Gershonlardin Zimmahning oghli
    Yoah, Yoahning oghli Éden,'
  nde-nde: 'Ngakho laba abaLevi bahle baqalisa umsebenzi: KwabakaKhohathi, uMahathi
