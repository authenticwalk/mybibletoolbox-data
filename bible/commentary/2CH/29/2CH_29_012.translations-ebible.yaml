    der Sohn Simmas, und Eden, der Sohn Joachs;'
  eng-WYC-2018: Therefore the deacons rose up (or And so the Levites rose up), Mahath,
    the son of Amasai, and Joel, the son of Azariah, of the sons of Kohath; and of
    the sons of Merari, Kish, the son of Abdi, and Azariah, the son of Jehalelel;
    and of the sons of Gershon, Joah, the son of Zimmah, and Eden, the son of Joah;
  epo-epo: 'Tiam leviĝis la Levidoj: Maĥat, filo de Amasaj, Joel, filo de Azarja,
    el la Kehatidoj; kaj el la Merariidoj: Kiŝ, filo de Abdi, Azarja, filo de Jehalelel;
    kaj el la Gerŝonidoj: Joaĥ, filo de Zima, kaj Eden, filo de Joaĥ;'
  uig-PIN: 'Xuning bilǝn Lawiylardin tɵwǝndikilǝr ornidin turup otturiƣa qiⱪti: —
    Koⱨatlardin bolƣan Amasayning oƣli Maⱨat wǝ Azariyaning oƣli Yoel, Mǝrarilardin
