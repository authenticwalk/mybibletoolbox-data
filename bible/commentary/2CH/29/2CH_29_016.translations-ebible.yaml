    Người Lê-vi lượm các vật đó đem ném xuống Thung lũng Kít-rôn.
  guj-2017: યાજકો ઈશ્વરના ઘરના અંદરના ભાગમાં સફાઈ કરવા ગયા; જે સર્વ અશુધ્ધિ ઈશ્વરના
    સભાસ્થાનમાંથી તેઓને મળી તે તેઓ ઈશ્વરના ઘરના આંગણામાં બહાર લાવ્યા. લેવીઓ તે અશુધ્ધિ
    કિદ્રોન નાળાં આગળ બહાર લઈ ગયા.
  pon-2006A: Samworo ko eri patohlong nan Tehnpas Sarawio pwe re en kamwakelehda,
