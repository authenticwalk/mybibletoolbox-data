  mdy-ETH: ዒማና ቄኤሳ ጌኤዦ ማኣሮ ጌኤሻኒ ጋሮ ጌሌኔ፤ ዳምቦ ጎይፆና ጌኤሽኪባኣ ባኮ ቢያ ጌኤዦ ማኣሮይዳ ዓሳ ቡካ ቤዞ ዔኪ
