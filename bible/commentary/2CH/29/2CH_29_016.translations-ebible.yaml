verse: 2CH.029.016
translations:
  mal-C: യഹോവയുടെ ആലയത്തിന്റെ അന്തർഭാഗം ശുദ്ധീകരിക്കാനായി പുരോഹിതന്മാർ അകത്തുകടന്നു.
    അവിടെക്കണ്ട മാലിന്യമെല്ലാം അവർ പുറത്ത് അങ്കണത്തിൽ കൊണ്ടുവന്നു. ലേവ്യർ അവയെടുത്ത്
    ദൂരെ കിദ്രോൻതോട്ടിൽ ഇട്ടുകളഞ്ഞു.
  deu-TKW: Die Priester aber begaben sich ins Innere des Tempels Jahwes, um es zu
    reinigen, und schafften alle Unreinigkeit, die sie in der Halle Jahwes vorfanden,
    hinaus in den Vorhof des Tempels Jahwes, und die Leviten nahmen es in Empfange,
    um es hinaus an den Kidronbach zu schaffen.
  lin-lin: 'Banganga-Nzambe bakotaki kati na Tempelo ya Yawe mpo na kopetola yango :
    babwakaki kati na lopango ya Tempelo ya Yawe biloko nyonso ya mbindo oyo bamonaki
    kati na yango. Balevi balokotaki mpe bamemaki yango kino na lubwaku ya Sedron.'
  eng-LSV: and the priests come into the inner part of the house of YHWH to cleanse
    [it], and bring out all the uncleanness that they have found in the temple of
    YHWH to the court of the house of YHWH, and the Levites receive [it], to take
    [it] out to the Brook of Kidron outside.
  eng-GNV: 'And the Priests went into the inner partes of the house of the Lord, to
    clense it, and brought out all the vncleannesse that they founde in the Temple
    of the Lord, into the court of the house of the Lord: and the Leuites tooke it,
    to cary it out vnto the brooke Kidron.'
  eng-WEBSTER: And the priests went into the inner part of the house of the LORD,
    to cleanse it , and brought out all the uncleanness that they found in the temple
    of the LORD into the court of the house of the LORD. And the Levites took it ,
    to carry it out abroad into the brook Kidron.
  nhw-BL: Huan nopa totajtzitzi pejque tlapajpacaj campa más calijtic ipan nopa tiopamitl
    huan quiquixtijque nochi tlamantli catli amo cuali catli quipantijque calijtic
    huan quiquixtijque hasta itlamapa nopa tiopamitl. Huan nopona levitame quisentilijque
    nopa tlamantli huan quihuicaque quitlatitoj ipan se tlamayamitl nechca hueyatl
    Cedrón.
  swh-ONEN: Makuhani wakaingia patakatifu pa Hekalu la Bwana ili kupatakasa. Wakatoa
    nje penye ua wa Hekalu la Mungu kila kitu kichafu walichokikuta kwenye Hekalu
    la Bwana. Walawi wakavichukua na kuvipeleka nje katika Bonde la Kidroni.
  bba-bba: Yɑ̃ku kowobu bɑ duɑ Yinni Gusunɔn sɑ̃ɑ yerɔ bu kɑ tu dɛɛrɑsiɑ. Mɑ bɑ disinu
    kpuro yɑrɑ ni nu wɑ̃ɑ sɑ̃ɑ yeru mi, kɑ ten yɑɑrɑɔ. Min diyɑ Lefibɑ bɑ disi ni
    ɡurɑ bɑ kɑ dɑ bɑ kube wɔwɑɔ ye bɑ mɔ̀ Sedoroni.
  eng-KJVCPB: And the priests went into the inner part of the house of the Lord, to
    cleanse it, and brought out all the uncleanness that they found in the temple
    of the Lord into the court of the house of the Lord. And the Levites took it,
    to carry it out abroad into the brook Kidron.
  luo-luo: Jodolo nodonjo e kama ler mar lemo mar Jehova Nyasaye mondo gipwodhe kendo
    negikelo e laru gimoro amora mochido mane ginwangʼo e hekalu mar Jehova Nyasaye,
    eka jo-Lawi notingʼogi ka terogi oko nyaka e Holo mar Kidron.
  meu-meu: Bena hahelaḡa taudia na Iehova ena dubu laloma daiutuna lalonai e raka
    vareai, bae haḡoevaia totona; bena miro iboudiai Iehova ena gabu helaḡana ai e
    davari na e abi lasi, Iehova ena dubu maḡuna ai; bena Levi taudia ese e abi, e
    laohai ela bona Kidron sinavaina.
  npi-ULB: परमप्रभुको मन्‍दिर शुद्ध गर्न पुजारीहरू त्यसको भित्री भागमा पसे । तिनीहरूले
    परमप्रभुको मन्‍दिरभित्र भेट्टाएका सबै अशुद्ध कुराहरू बाहिर परमप्रभुका मन्‍दिरको
    चोकमा ल्‍याए । लेवीहरूले ती कुराहरू बोकेर किद्रोन खोल्‍सामा लगे ।
  yor-yor: Àwọn àlùfáà sì wọ inú ilé Olúwa lọ́hùn ún lọ láti gbá a mọ́. Wọ́n sì gbé
    e jáde sí inú àgbàlá ilé Olúwa gbogbo ohun àìmọ́ tí wọ́n rí nínú ilé Olúwa. Àwọn
    ọmọ Lefi sì mú u wọ́n sì gbangba odò Kidironi.
  pes-OPCB: کاهنان داخل خانهٔ خداوند شدند و آنجا را پاک کردند و همهٔ اشیاء ناپاک را
    که در آنجا بود به حیاط آوردند و لاویان آنها را به خارج شهر بردند و به درهٔ قدرون
    ریختند.
  tgl-ULB: Pumasok ang mga pari sa kaloob-loobang bahagi ng tahanan ni Yahweh upang
    linisin ito, inilabas nila sa may patyo ng bahay ang lahat ng mga maruruming nakita
    nila sa templo ni Yahweh. Kinuha ng mga Levita ang mga ito upang dalhin sa batis
    ng Kidron.
  hui-hui: Ani bialu loma binigo mo miaga hearu tigua Anduane Homogonaga anda tamuha
    puwa mbirale Anduane Homogo deni ko dodohe wiaru bibahende mo wahai hene. Tigua
    mbirale ko uruni mo yalu Anduane Homogonaga anda haneni hama timbuni wali agali
    ngoaiho haga wiagoria yu tagira pene. Ani bialu Libai agali biaru tigua tanoha
    howa yu tagira pialu Kidirono Dindi Uli laga wiagoha wahene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​သန့်​စင်​မှု​ကို ဆောင်​ရွက်​ရန် ဗိ​မာန်​တော်​သို့​ဝင်​၍​ဘာ​သာ
    ရေး​ထုံး​နည်း​အ​ရ မ​သန့်​စင်​သည့်​အ​ရာ ဟူ​သ​မျှ​ကို​တံ​တိုင်း​တော်​သို့​ထုတ်​လာ
    သော​အ​ခါ ထို​အ​ရာ​များ​ကို​လေဝိ​အ​နွယ် ဝင်​တို့​က​မြို့​ပြင်​ကေ​ဒြုန်​ချိုင့်​ဝှမ်း​သို့
    သယ်​ပို့​ကြ​လေ​သည်။
  bod-N: མཆོད་དཔོན་དག་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་བྱི་དོར་བྱེད་དུ་ཞུགས་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་ཡོད་པའི་རྫས་མི་གཙང་བ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ར་སྐོར་ནང་དུ་བཏོན་པ་དང་།
    ལེ་ཝི་པ་རྣམས་ཀྱིས་དེ་བླངས་ནས་ཕྱི་རོལ་ཏུ་ཀིད་རོན་གྲོག་མོ་ལ་བསྐྱལ་བ་ཡིན།
  sna-sna: Vaprista vakaenda munzvimbo tsvene yaJehovha kuti vandoichenesa. Vakabudisa
    kuchivanze chetemberi yaJehovha zvose zvakanga zvisina kuchena zvavakaona mutemberi
    yaJehovha. VaRevhi vakazvitora vakaenda nazvo kuMupata weKidhironi.
  spa-BLM: Los sacerdotes entraron en el interior de la casa de Yahvé para limpiarla,
    y sacaron toda la impureza que encontraron en el templo de Yahvé al atrio de la
    casa de Yahvé. Los levitas la sacaron de allí para llevarla al arroyo Cedrón.
  cac-cac: Ix lajvi chi', ix och eb' vin̈ sacerdote chi' d'a yol templo yic sacb'itan
    eb' vin̈. Masanil tas man̈ vach'oc ix ilchaj yuj eb' vin̈, ix laj yiq'uelta eb'
    vin̈, ix yic'anel eb' vin̈ d'a yamaq'uil templo chi'. Axo juntzan̈ eb' vin̈ levita
    ix b'at julancanb'at d'a sch'olanil stitac a' Cedrón.
  swh-ULB: Makuhani wakaenda kwenye sehemu za ndani ya nyumba ya Yahwe kwa ajili ya
    kuisafisha; wakaleta nje uchafu wote walioukuta ndani ya hekalu la Yahwe katika
    uwanja wa nyumba. Walawi wakauchukua kuubeba nje ya hadi kwnye kijito cha Kidroni.
  bel-bel: І ўвайшлі сьвятары ўсярэдзіну дома Гасподняга дзеля ачышчэньня, і вынесьлі
    ўсё нячыстае, што знайшлі ў храме Гасподнім, на двор дома Гасподняга, а лявіты
    ўзялі гэта, каб вынесьці прэч да патока Кедрона.
  deu-ELBBK: Und die Priester gingen in das Innere des Hauses des HERRN, um es zu
    reinigen; und sie brachten alle Unreinigkeit, die sie in dem Tempel des HERRN
    fanden, in den Hof des Hauses des HERRN hinaus; und die Leviten nahmen sie auf,
    um sie an den Bach Kidron hinauszubringen.
  mbb-OT: Midseled is menge memumuhat dutun te valey te Nengazen su edlumpiyuwan dan
    heini. Inggawas dan dutun te Baley te Nengazen is langun he menge gelemiten he
    mid-isip he meremerik. Ne mid-uwit heini te menge Levihanen diyà te zal-ug he
    Kidron.
  mal-2015: പുരോഹിതന്മാർ യഹോവയുടെ ആലയത്തിന്റെ അകം വെടിപ്പാക്കുവാൻ അതിൽ കടന്നു യഹോവയുടെ
    ആലയത്തിൽ കണ്ട മലിനതയൊക്കെയും പുറത്തു യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരത്തിൽ കൊണ്ടുവന്നു;
    ലേവ്യർ അതു കൊണ്ടു പോയി കിദ്രോൻ തോട്ടിൽ ഇട്ടുകളഞ്ഞു.
  rmc-rmc: Akor o rašaja gele andro Chramos, hoj les te obžužaren, a savoro džungipen,
    so andre arakhle, hordinenas avri pre dvora. Paľis o Leviti ile odarik ola veci
    a odľigende ke dolina Kidron.
  pes-OPV: و کاهنان به اندرون خانه خداوند رفته، آن را طاهر ساختند وهمه نجاسات را که
    در هیکل خداوند یافتند، به صحن خانه خداوند بیرون آوردند و لاویان آن راگرفته، خارج
    شهر به وادی قدرون بیرون بردند.
  ron-1924: Преоций ау интрат ынэунтрул Касей Домнулуй ка с-о курэцяскэ; ау скос тоате
    некурэцииле пе каре ле-ау гэсит ын Темплул Домнулуй ши ле-ау пус ын куртя Касей
    Домнулуй, унде ле-ау адунат левиций ка сэ ле дукэ афарэ, ын пырыул Кедрон.
  ben-OBCV: সদাপ্রভুর পবিত্র পীঠস্থানটি শুচিশুদ্ধ করার জন্য যাজকেরা মন্দিরের ভিতরে
    গেলেন। সদাপ্রভুর মন্দিরের মধ্যে তারা যত অশুচি জিনিসপত্র দেখতে পেয়েছিলেন, সেসব
    তারা সদাপ্রভুর মন্দিরের উঠোনে বের করে এনেছিলেন। লেবীয়েরা সেগুলি সংগ্রহ করে বাইরে
    কিদ্রোণ উপত্যকায় বয়ে নিয়ে গেল।
  som-som: Oo wadaaddadiina waxay galeen meeshii guriga Rabbiga ugu hoosaysay inay
    nadiifiyaan, oo wasakhdii ay macbudka Rabbiga gudihiisa ka heleen oo dhan waxay
    isugu wada keeneen barxaddii guriga Rabbiga. Markaasaa kuwii reer Laawi qaadeen
    oo waxay geeyeen durdurka Qidroon.
  lat-VUC: 'Sacerdotes quoque ingressi templum Domini ut sanctificarent illud, extulerunt
    omnem immunditiam quam intro repererant in vestibulo domus Domini: quam tulerunt
    Levitæ, et asportaverunt ad torrentem Cedron foras.'
  eng-ASVBT: And the priests went in unto the inner part of the house of Jehovah,
    to cleanse it, and brought out all the uncleanness that they found in the temple
    of Jehovah into the court of the house of Jehovah. And the Levites took it, to
    carry it out abroad to the brook Kidron.
  ita-1885: Così i sacerdoti entrarono dentro alla Casa del Signore, per nettarla;
    e trassero fuori, nel cortile della Casa del Signore, tutte le cose immonde che
    trovarono nel Tempio del Signore; ed i Leviti le ricevevano per portarle fuori
    al torrente Chidron.
  eng-LXXUP: 'And the priests entered into the house of the Lord, to purify it, and
    they cast out all the uncleanness that was found in the house of the Lord, even
    into the court of the house of the Lord: and the Levites received it to cast into
    the brook of Kidron without.'
  eng-ULB: The priests went in to the inner part of the house of Yahweh to cleanse
    it; they brought out all the filth that they found in the temple of Yahweh into
    the courtyard of the house. The Levites took it to carry it out to the brook Kidron.
  spa-VBL: Los sacerdotes entraron en el santuario interior del Templo del Señor para
    limpiarlo. Sacaron todas las cosas impuras que encontraron en el Templo del Señor
    y las colocaron en el patio del Templo. Luego los levitas las sacaron y las llevaron
    al Valle del Cedrón.
  fra-_FOB: Ainsi les sacrificateurs entrèrent dans l'intérieur de la maison de l'Éternel,
    pour la purifier; et ils portèrent dehors, au parvis de la maison de l'Éternel,
    toutes les souillures qu'ils trouvèrent dans le temple de l'Éternel; et les Lévites
    les reçurent pour les emporter dehors, au torrent de Cédron.
  mal-mal: പുരോഹിതന്മാർ യഹോവയുടെ ആലയത്തിന്റെ അകം വെടിപ്പാക്കുവാൻ അതിൽ കടന്നു; ആലയത്തിൽ
    കണ്ട മാലിന്യമെല്ലാം പുറത്ത്, യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരത്തിൽ കൊണ്ടുവന്നു; ലേവ്യർ
    അത് കൊണ്ട് പോയി കിദ്രോൻതോട്ടിൽ ഇട്ടു.
  urd-GVR: Imām Rab ke ghar meṅ dāḳhil hue aur us meṅ se har nāpāk chīz nikāl kar
    use sahan meṅ lāe. Wahāṅ se Lāwiyoṅ ne sab kuchh uṭhā kar shahr se bāhar Wādī-e-Qidron
    meṅ phaiṅk diyā.
  suz-BL: मिनु चढ़ेबपुकी परमप्रभु यावे आ खिं ओव़मा बाक्‍त। मोपा ओव़शा, मेकेर बाक्‍शो
    ग्रांग्रा दिशो थोव़क नेल्‍ल ग्रुंइशा लाङगाम तेल्‍मे बाक्‍त। मिनु लेवीपुकीम मेको
    गुप्‍शा, किद्रोन खोल्‍साम लाइश्‍शा ताइक्‍तमे बाक्‍त।
  ita-1927: E i sacerdoti entrarono nell’interno della casa dell’Eterno per purificarla,
    e portaron fuori, nel cortile della casa dell’Eterno, tutte le immondezze che
    trovarono nel tempio dell’Eterno; e i Leviti le presero per portarle fuori e gettarle
    nel torrente Kidron.
  ckb-ckb: کاهینەکان چوونە ناو پیرۆزگای یەزدانەوە بۆ ئەوەی پاکی بکەنەوە و هەموو ئەو
    گڵاوییەی لەناو پەرستگای یەزداندا دۆزییانەوە، بردیانە دەرەوە بۆ حەوشەی پەرستگای
    یەزدان و لێڤییەکانیش هەڵیانگرت بۆ ئەوەی دەریبکەنە دەرەوە بۆ دۆڵی قدرۆن.
  eng-BBE: And the priests went into the inner part of the house of the Lord to make
    it clean, and everything unclean which was to be seen in the Temple of the Lord
    they took out into the outer square of the Lord's house, and the Levites got it
    together and took it away to the stream Kidron.
  kan-OKCV: ಯಾಜಕರು ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಶುದ್ಧಿಮಾಡಲು ಅದರ ಒಳಭಾಗವನ್ನು ಪ್ರವೇಶಿಸಿ, ಯೆಹೋವ
    ದೇವರ ಮಂದಿರದಲ್ಲಿ ಕಂಡ ಮೈಲಿಗೆಯನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಅಂಗಳದೊಳಗೆ ತಂದರು. ಆಗ ಲೇವಿಯರು ಅದನ್ನು
    ತೆಗೆದುಕೊಂಡು, ಕಿದ್ರೋನ್ ಹಳ್ಳದಲ್ಲಿ ಹಾಕಲು ಹೊರಗೆ ಒಯ್ದರು.
  tam-2017: ஆசாரியர்கள் யெகோவாவுடைய ஆலயத்தை சுத்திகரிப்பதற்காக உள்ளே பிரவேசித்து,
    யெகோவாவுடைய ஆலயத்தில் கண்ட அனைத்து அசுத்தத்தையும் வெளியே யெகோவாவுடைய ஆலயப்பிராகாரத்தில்
    கொண்டு வந்தார்கள்; அப்பொழுது லேவியர்கள் அதை எடுத்து வெளியே கீதரோன் ஆற்றிற்குக்
    கொண்டு போனார்கள்.
  spa-RV-1909: Y entrando los sacerdotes dentro de la casa de Jehová para limpiarla,
    sacaron toda la inmundicia que hallaron en el templo de Jehová, al atrio de la
    casa de Jehová; la cual tomaron los Levitas, para sacarla fuera al torrente de
    Cedrón.
  ron-BTF: Și preoții au intrat în partea interioară a casei DOMNULUI, să o curețe;
    și au scos afară toată necurăția pe care au găsit-o în templul DOMNULUI, în curtea
    casei DOMNULUI. Și leviții au luat-o pentru a o duce afară la pârâul Chedron.
  eng-WEBP: The priests went into the inner part of the LORD’s house to cleanse it,
    and brought out all the uncleanness that they found in the LORD’s temple into
    the court of the LORD’s house. The Levites took it from there to carry it out
    to the brook Kidron.
  eng-FBV: The priests went into the inner sanctuary of the Lord's Temple to clean
    it. They removed all the unclean things that they found in the Lord's Temple and
    placed them in the Temple courtyard. Then the Levites took them out and carried
    them to the Kidron Valley.
  nld-1939: De priesters begonnen het inwendige van de tempel van Jahweh te reinigen,
    en wierpen alle onreinheid, die ze in het heiligdom van Jahweh aantroffen, op
    de voorhof van de tempel van Jahweh, waar de levieten het ophaalden, om het naar
    buiten, in het Kedrondal te brengen.
  nch-BL: Huan nopa totajtzitzi pejque tapajpacaj campa más calijtic ipan nopa tiopamit
    huan quiquixtijque nochi tamanti cati amo cuali cati quipantijque calijtic huan
    quiquixtijque hasta itamapa nopa tiopamit. Huan nopona levitame quisentilijque
    nopa tamanti huan quihuicaque quitatitoj ipan se tamayamit nechca hueyat Cedrón.
  vie-1934: Những thầy tế lễ đi vào trong đền của Đức Giê-hô-va, đặng dọn nó cho sạch;
    phàm điều gì dơ dáy thấy ở trong đền của Đức Giê-hô-va, họ lấy liệng ra ngoài
    ở nơi hành lang của đền; rồi người Lê-vi lấy nó đem quăng ở ngoài tại trong khe
    Xết-rôn.
  hin-CV: तब पुरोहितों ने याहवेह के भवन के भीतरी कमरे में प्रवेश किया, कि इसे शुद्ध
    करने का काम शुरू किया जाए. वहां उन्होंने हर एक वस्तु को, जो स्वच्छ नहीं थी, याहवेह
    के भवन से बाहर और याहवेह के भवन के आंगन में लाया; फिर लेवी इन्हें किद्रोन घाटी
    में ले गए.
  spa-BES: Y los sacerdotes entraron en la parte interior del templo del Señor para
    purificarla, y todo lo impuro que se veía en el Templo del Señor, lo llevaron
    al atrio exterior de la casa del Señor y los levitas lo tomaron juntos y se lo
    llevaron al arroyo Cedrón.
  tdx-tdx: Nizilik’ amy toetse añate’ i anjomba’ Iehovày o mpisoro­ñeo, hañalio aze,
    le na­kareñe ze fonga leotse nizoe’ iereo an-kiboho’ Iehovà ao mb’ an-kiririsan’
    anjomba’ Iehovà ey, le rinambe’ o nte-Levio naho nandese’e mb’ an-torahan-Kidrone
    añe.
  tha-KJV: ปุ​โรหิตได้​เข​้าไปในส่วนข้างในของพระนิเวศของพระเยโฮวาห์เพื่อชำระให้​บริสุทธิ์
    และเขานำสิ่งสกปรกที่เขาพบในพระวิหารของพระเยโฮวาห์ออกมาที่ลานพระนิเวศของพระเยโฮวาห์
    และคนเลวี​ก็​ขนเอาของนั้นออกไปยังลำธารขิดโรน
  por-BR-2018: E entrando os sacerdotes dentro da casa do SENHOR para limpá-la, tiraram
    toda a imundícia que acharam no templo do SENHOR, ao átrio da casa do SENHOR;
    a qual tomaram os levitas, para tirá-la fora ao ribeiro de Cedrom.
  deu-ELO: Und die Priester gingen in das Innere des Hauses Jehovas, um es zu reinigen;
    und sie brachten alle Unreinigkeit, die sie in dem Tempel Jehovas fanden, in den
    Hof des Hauses Jehovas hinaus; und die Leviten nahmen sie auf, um sie an den Bach
    Kidron hinauszubringen.
  eng-WYC-2018: Also [the] priests entered into the temple of the Lord, for to hallow
    it, and they bare out all the uncleanness, that they found therein in(to) the
    porch, either large place, of the house of the Lord; which uncleanness the deacons
    took, and they bare it out to the strand of Kidron withoutforth. (And the priests
    entered into the Temple of the Lord to cleanse it, and they brought out all the
    unclean things, that they found there, into the courtyard of the House of the
    Lord; and then the Levites took away these unclean things, and they carried them
    to the Kidron Stream or to the Kidron Gorge.)
  epo-epo: Kaj la pastroj eniris en la internon de la domo de la Eternulo, por purigi;
    kaj ĉion malpuran, kion ili trovis en la templo de la Eternulo, ili elportis sur
    la korton de la domo de la Eternulo; kaj tion prenis la Levidoj, por elporti eksteren,
    al la torento Kidron.
  uig-PIN: Kaⱨinlar Pǝrwǝrdigarning ɵyining iqkirisigǝ pakizlaxⱪa kirdi; ular Pǝrwǝrdigarning
    muⱪǝddǝs jayidin tapⱪan barliⱪ napak-nijis nǝrsilǝrni Pǝrwǝrdigar ɵyining ⱨoylisiƣa
    toxup qiⱪti; andin ularni Lawiylar elip qiⱪip, xǝⱨǝr sirtidiki Kidron jilƣisiƣa
    apirip tɵkti.
  beo-beo: 'Gobele salasu dunu da Debolo Diasu nigima: dodofemusa:, Debolo diasua
    golili sa:i. Adi liligi da Gode Ea Sema dedei ganodini olelei, nigima: ba:loba,
    ilia gadili gaguli asi. Amogawi, Lifai fi da amo liligi lale, moilai hamega gadi
    gaguli asili, Gidalone Fagoga ligisi.'
  tpi-OTNT: Orait ol pris i go insait long haus bilong Bikpela, na ol i rausim olgeta
    samting i doti long ai bilong God. Ol i bringim ol dispela samting i kam long
    bikpela ples bung i stap long pes bilong haus bilong Bikpela. Na ol Livai i karim
    ol dispela samting i go ausait long Jerusalem na tromoi i go long ples daun bilong
    wara Kidron. Na bihain, ol pris i mekim haus i kamap klin gen long ai bilong Bikpela.
  hau-SA: Firistoci suka shiga cikin wuri mai tsarki na Ubangiji suka tsarkake shi.
    Suka fitar da dukan abin da yake marar tsabta da suka samu a haikalin Ubangiji
    zuwa filin haikalin Ubangiji. Lawiyawa suka ɗauke su suka kai su Kwarin Kidron.
  uig-LAT: Kahinlar Perwerdigarning öyining ichkirisige pakizlashqa kirdi; ular Perwerdigarning
    muqeddes jayidin tapqan barliq napak-nijis nersilerni Perwerdigar öyining hoylisigha
    toshup chiqti; andin ularni Lawiylar élip chiqip, sheher sirtidiki Kidron jilghisigha
    apirip tökti.
  nde-nde: Abaphristi bangena endaweni engcwele kaThixo ukuba bayeyihlambulula. Konke
    okwakungcolile ethempelini likaThixo bakukhuphela egumeni lethempeli likaThixo.
    AbaLevi bakuthwala baya lakho eSigodini saseKhidironi.
  ton-ton: Pea naʻe hū ʻae kau taulaʻeiki ki he potu ʻi loto ʻi he fale ʻo Sihova,
    ke fakamaʻa ia, ʻonau fetuku mei ai ʻae ngaahi meʻa ʻuli kotoa pē naʻa nau ʻilo
    ʻi he faletapu ʻo Sihova ki he lotoʻā ʻoe fale ʻo Sihova. Pea naʻe ʻave ia ʻe
    he kau Livai, ʻo fetuku ia ki he mamaʻo ki he vaitafe ko Kitiloni.
  ces-1613: A všedše kněží do domu Hospodinova, aby jej vyčistili, vynesli všelikou
    nečistotu, kterouž našli v chrámě Hospodinově, do síně domu Hospodinova. Levítové
    pak probravše to, vynesli ven ku potoku Cedron.
  eng-WMB: The priests went into the inner part of the LORD’s house to cleanse it,
    and brought out all the uncleanness that they found in the LORD’s temple into
    the court of the LORD’s house. The Levites took it from there to carry it out
    to the brook Kidron.
  tam-TCV: ஆசாரியர்கள் யெகோவாவின் பரிசுத்த இடத்தை தூய்மைப்படுத்துவதற்காக அதற்குள்ளே
    சென்றார்கள். அவர்கள் யெகோவாவின் ஆலயத்திற்குள் அசுத்தமாகக் கண்ட யாவற்றையும் யெகோவாவின்
    ஆலயத்தின் வெளிமுற்றத்திற்குக் கொண்டுவந்தார்கள். அதை லேவியர்கள் எடுத்து கீதரோன்
    பள்ளத்தாக்கிற்கு சுமந்துகொண்டு போனார்கள்.
  ceb-ULB: ang mga pari nisulod sa tungatunga sa balay ni Yahweh, aron sa paghinlo
