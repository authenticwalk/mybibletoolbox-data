    casa de Iavé. Os levitas a levaram de lá para levá-la até o riacho Kidron.
  cth-cth: Hottelah vaihmanaw teh thoung sak hanelah BAWIPA im a thung lae rakhan
    dawk a kâen awh. BAWIPA im dawk kakhin e a hmuennaw pueng hah BAWIPA im hmalah
    a tâcokhai awh teh, Levihnaw ni a la awh teh Kidron palang lah a ceikhai awh.
  twi-twi: Asɔfo no kɔɔ Awurade Asɔredan kronkronbea hɔ, kodwiraa hɔ, na wɔfaa biribiara
    a ɛho agu fi a wohui no fii hɔ de baa Asɔredan no adiwo. Lewifo no twee ne nyinaa
    fii hɔ, kɔtow guu Kidron Bon mu.
  hlt-hlt: Khosoih rhoek khaw BOEIPA im te caihcil hamla a khui la kun uh. BOEIPA
    bawkim ah a tihnai a hmuh boeih te BOEIPA im kah vongup la a sat uh. Te phoeiah
    Levi rhoek loh a doe uh tih Kidron soklong kah a voel la a thak uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ɛ tɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ bo tɛ̀ wèńkùnnɛ
    kɛ́túótɛ́ tinɛntì tìì kó dimɑ̀ɑ̀ bo tɛ miɛkɛ kɛ sĩ nkɛ́dennɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    dɑ̀nkù, kɛ̀ Defiibɛɛ tì tɔ kɛ́dennɛ dihɛì mɑ̀nku kɛ́útóo Setinɔɔ kó kubontɛ́mbònkù
    miɛkɛ.
  msy-2020: Ezɨ ofa gamir gumaziba Ikiavɨra Itir Godɨn Dɨpenim damutɨ, a zueghasa
    an aven ghuegha, bizir Godɨn damazimɨn zuezir puvatɨziba, bar da inigha azenan
    ize. Me bizir kaba bar da inigha Ikiavɨra Itir Godɨn Dɨpenimɨn guamɨn boroghɨn,
    danganir ekiar me uari akuvimɨn ize. Ezɨ Livaiba bizir kaba atera Jerusalemɨn
    azenan ghua, Kidronɨn fanemɨn danganir zarim giraghugha da arɨki.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtǝlɑɑ sʋʋ kutuluɣu tɑɑ, nɑ pɑ́ tɑɣɑnɩ. Nɑ pɑ́ kuu kʋ tɑɑ ɑsilimɑ
    wontu nɑ pɑ́ lɩɩnɑ tɑɣɑ tɔɔ. Ɩlɛnɑ Lefii nyǝ́mɑ nɑ́ɑ́ kpɑɣɑ-tɩ nɑ pɑ́ lɔ Setǝlɔŋ
    tɛtɛkǝlɛ tɑɑ kɛ́ ɩcɑtɛ wɑɑlɩ.
  azb-azb: Kahinlər isə Rəbbin məbədinin içərisinə girib oranı təmizlədilər və böyük
    otaqda tapdıqları bütün murdar şeyləri məbədin həyətinə çıxartdılar. Levililər
    isə onları götürüb bayıra, Qidron vadisinə apardı.
  eng-DBY: And the priests went into the inner part of the house of Jehovah to cleanse
    it, and carried forth all the uncleanness that they found in the temple of Jehovah,
    into the court of the house of Jehovah. And the Levites took it to carry it forth
    into the brook Kidron.
  hin-2017: तब याजक यहोवा के भवन के भीतरी भाग को शुद्ध करने के लिये उसमें जाकर यहोवा
    के मन्दिर में जितनी अशुद्ध वस्तुएँ मिलीं उन सब को निकालकर यहोवा के भवन के आँगन
    में ले गए, और लेवियों ने उन्हें उठाकर बाहर किद्रोन के नाले में पहुँचा दिया।
  eng-YLT: and the priests come in to the inner part of the house of Jehovah to cleanse
    [it], and bring out all the uncleanness that they have found in the temple of
    Jehovah to the court of the house of Jehovah, and the Levites receive [it], to
    take [it] out to the brook Kidron without.
  kne-kne: Sinenggep din papadi sin oneg di Timplo ta amagen da din seremonia ay panglinis.
    Inbala da am-in ay baken nalinis et in-ey da sin bel-ayan di Timplo. Inbalan din
    Levita dana ay bonbonag et in-ey da sin alnap ay Kidron.
  eng-WYC-2017: Also [the] priests entered into the temple of the Lord, for to hallow
    it, and they bare out all the uncleanness, that they found therein in the porch,
    either large place, of the house of the Lord; which uncleanness the deacons [or
    Levites] took, and they bare it out to the strand [or stream] of Kidron withoutforth.
  eng-WMBB: The priests went into the inner part of the LORD’s house to cleanse it,
    and brought out all the uncleanness that they found in the LORD’s temple into
    the court of the LORD’s house. The Levites took it from there to carry it out
    to the brook Kidron.
  urd-GVH: इमाम रब के घर में दाख़िल हुए और उसमें से हर नापाक चीज़ निकालकर उसे सहन
    में लाए। वहाँ से लावियों ने सब कुछ उठाकर शहर से बाहर वादीए-क़िदरोन में फेंक दिया।
  rug-rug: Nuquru la sari na hiama pa korapana la sa Zelepade pude va via ia, meke
    paleke vura lani arini pa varivarigarana pa Zelepade sari doduru tiṉitoṉa bonidi.
    Paleki ri na tie Livaeti si arini la pa sadana sa vasileana, koasa Lolomo pa Kidoroni.
  gaz-gaz: Luboonnis mana Waaqayyoo qulqulleessuuf ol ni seenan. Isaanis waan mana
    qulqullummaa Waaqayyoo keessatti argan kan qulqulluu hin taʼin hunda gara oobdii
    mana qulqullummaa Waaqayyootti gad baasan. Lewwonnis achii guuranii Sulula Qeedroonitti
    geessan.
  fra-LSG: Les sacrificateurs entrèrent dans l’intérieur de la maison de l’Éternel
    pour la purifier; ils sortirent toutes les impuretés qu’ils trouvèrent dans le
    temple de l’Éternel et les mirent dans le parvis de la maison de l’Éternel, où
    les Lévites les reçurent pour les emporter dehors au torrent de Cédron.
  yal-yal: Saraxaraline yi so Alatalaa yire sariɲanxini a rasariɲandeni. E se xɔsixin
    naxanye birin li Alatala Batu Banxini, e yi ne birin namini, Lewi bɔnsɔnna muxune
    yi se xɔsixine tongo e sa e woli Kedirɔn lanbanni.
  haw-1868: A komo na kahuna iloko lilo o ka hale o Iehova e hoomaemae, a lawe lakou
    iwaho i na mea maemae ole a pau i loaa ia lakou ma ka luakini o Iehova, a waiho
    ma ke kahua o ka hale o Iehova. A lawe ka poe mamo a Levi ia mau mea, a hali aku
    i ke kahawai o Kiderona.
  arb-NAV: وَدَخَلَ الْكَهَنَةُ إِلَى قُدْسِ الْهَيْكَلِ لِيُطَهِّرُوهُ، وَأَخْرَجُوا
    مِنْهُ كُلَّ النَّجَاسَةِ الَّتِي وَجَدُوهَا فِي الْهَيْكَلِ إِلَى فِنَاءِ الْهَيْكَلِ،
    فَأَخَذَهَا اللّاوِيُّونَ وَطَرَحُوهَا فِي وَادِي قَدْرُونَ خَارِجَ الْمَدِينَةِ.
  ewe-ewe: Nunɔlawo dzra xɔ emetɔ le gbedoxɔ la me ɖo eye wolɔ ʋuʋudedi kple nu gbegblẽwo
    katã tso afi ma va kɔ ɖe xɔxɔnu. Levitɔwo lɔ nu siawo yi Kidron tɔʋu la me.
  eng-LEE: And the priests went into the inner part of the house of the Lord, to cleanse
    it; and they brought out every thing unclean which they found in the temple of
    the Lord into the court of the house of the Lord; and the Levites received it,
    to carry it out abroad unto the brook Kidron.
  asm-FB: পুৰোহিতসকলে শুচি কৰিবৰ অৰ্থে যিহোৱাৰ গৃহৰ ভিতৰলৈ গ’ল৷ যিহোৱাৰ মন্দিৰৰ ভিতৰত
    যি যি অশুচি বস্তু তেওঁলোকে পালে, সেই সকলোকে উলিয়াই আনি যিহোৱাৰ গৃহৰ চোতালত ৰাখিলে৷
    পাছত লেবীয়াসকলে সেইবোৰ বাহিৰলৈ উলিয়াই আনিলে আৰু কিদ্ৰোণ জুৰিত পেলাই দিবৰ কাৰণে
    সেইবোৰ কঢ়িয়াই লৈ গ’ল।
  sus-A: سّرّشّدُبّيٍ نَشَ سٌ عَلَتَلَ شَ بَنشِ كُي عَلَكٌ عٍ شَ نَا رَ سّنِيّن. عٍ
    سٍ سّنِيّنتَرٍ نَشٍيٍ بِرِن لِ عَلَتَلَ شَ هْرْ مْبَنشِ كُي، نُن عَ تّتّ كُي،
    لٍوِكَيٍ نَشَ نَ بِرِن تٌنفٌ، عٍ عَ وْلّ عِ سٍدِرٌن فُلُنبَ كُي.
  fra-SBL: Les prêtres entrèrent dans l'intérieur de la maison de l'Éternel pour la
    purifier, et ils firent sortir dans le parvis de la maison de l'Éternel toutes
    les impuretés qu'ils avaient trouvées dans le temple de l'Éternel. Les Lévites
    le prirent de là pour le porter jusqu'au torrent de Cédron.
  hbo-hbo: וַיָּבֹ֣אוּ הַ֠כֹּהֲנִים לִפְנִ֣ימָה בֵית־יְהוָה֮ לְטַהֵר֒ וַיֹּוצִ֗יאוּ
    אֵ֤ת כָּל־הַטֻּמְאָה֙ אֲשֶׁ֤ר מָֽצְאוּ֙ בְּהֵיכַ֣ל יְהוָ֔ה לַחֲצַ֖ר בֵּ֣ית יְהוָ֑ה
    וַֽיְקַבְּלוּ֙ הַלְוִיִּ֔ם לְהֹוצִ֥יא לְנַֽחַל־קִדְרֹ֖ון חֽוּצָה׃
  kik-kik: Nao athĩnjĩri-Ngai magĩtoonya handũ-harĩa-haamũre ha Jehova nĩguo mahatherie.
    Na indo ciothe iria itaarĩ theru iria maakorire kũu hekarũ-inĩ ya Jehova magĩciruta
    magĩciiga nja ya hekarũ ya Jehova. Nao Alawii magĩcioya magĩcitwara Gĩtuamba-inĩ
    gĩa Kidironi.
  fra-NCL: Les prêtres entrèrent dans l’intérieur de la maison de Yahweh pour la purifier ;
    ils firent sortir dans le parvis de la maison de Yahweh toutes les impuretés qu’ils
    trouvèrent dans le temple de Yahweh, et de là les lévites les prirent pour les
    emporter dehors à la vallée de Cédron.
  cek-AK: Qaimanawk loe Angraeng ih hmuen ciimsak hanah, imthung bangah akun o; Angraeng
    im thungah hnuk o ih kaciim ai hmuennawk to Angraeng im longhmaa ah suek o boih.
    To hmuennawk to Levi acaengnawk mah lak o moe, Kidron tava ah suek o.
  cuk-cuk: Geb dule-irwa-Bab-Dummadse-gormalad, Bab-Jehováʼse-goled-negyaba neg-nudakega
    dogdemalad. Agine, Babse-goled-neg-imba-naidse bela negyaba ibmar-isgana-bukwad
    onismalad. Geb degi, Levita-dulemar Cedrón-dianse ibmar-isgana-bukwad miapmalad.
  uig-CYR: Каһинлар Пәрвәрдигарниң өйиниң ичкирисигә пакизлашқа кирди; улар Пәрвәрдигарниң
    муқәддәс җайидин тапқан барлиқ напак-иплас нәрсиләрни Пәрвәрдигар өйиниң һойлисиға
    тошуп чиқти; андин уларни Лавийлар елип чиқип, шәһәр сиртидики Кидрон җилғисиға
    апирип төкти.
  tel-2017: బాగు చేయడానికి యాజకులు యెహోవా మందిరపు లోపలి భాగానికి పోయి యెహోవా మందిరంలో
    తమకు కనబడిన నిషిద్ధ వస్తువులన్నిటినీ యెహోవా మందిరం ఆవరణంలోకి తీసుకు వచ్చారు. లేవీయులు
    వాటిని ఎత్తి కిద్రోను వాగులో పారవేశారు.
  hat-BSA: Pou sa, prèt yo te antre nan pati enteryè lakay SENYÈ a pou netwaye li,
    epi chak bagay yo te twouve ki pa t pwòp nan tanp SENYÈ a, yo te mete li deyò
    nan lakou lakay SENYÈ a. Depi la, Levit yo te resevwa l pou pote l rive nan Vale
    Cédron an.
  kos-kos: Mwet tol elos utyak nu in Tempul in aknasnasyela, ac ma nukewa we ma tia
    nasnas elos usla liki Tempul nu ke nien tukeni likinum in Tempul. Na mwet Levi
    elos us ma inge nukewa we lac nu Infahlfal Kidron likin siti uh.
  hbo-WLC: וַיָּבֹ֣אוּ הַ֠כֹּהֲנִים לִפְנִ֣ימָה בֵית־יְהוָה֮ לְטַהֵר֒ וַיּוֹצִ֗יאוּ
    אֵ֤ת כָּל־הַטֻּמְאָה֙ אֲשֶׁ֤ר מָֽצְאוּ֙ בְּהֵיכַ֣ל יְהוָ֔ה לַחֲצַ֖ר בֵּ֣ית יְהוָ֑ה
    וַֽיְקַבְּלוּ֙ הַלְוִיִּ֔ם לְהוֹצִ֥יא לְנַֽחַל־קִדְר֖וֹן חֽוּצָה׃
  ibo-ibo: Ndị nchụaja banyere nʼime ebe nsọ ahụ ido ya nsọ. Ihe niile na-adịghị ọcha
    ha hụrụ nʼime ya ka ha wepụtasịrị nʼogige ụlọnsọ ukwu Onyenwe anyị ahụ. Ndị Livayị
    buuru ha gaa bufuo na Ndagwurugwu Kidrọn.
  ory-ory: ପୁଣି, ଯାଜକମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଅନ୍ତର୍ଭାଗକୁ ଶୁଚି କରିବା ପାଇଁ ଗଲେ, ପୁଣି ସଦାପ୍ରଭୁଙ୍କ
    ମନ୍ଦିରରେ ଯେସବୁ ଅଶୁଚି ବସ୍ତୁ ପାଇଲେ, ତାହା ବାହାର କରି ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପ୍ରାଙ୍ଗଣକୁ ଆଣିଲେ
    ଆଉ, ଲେବୀୟମାନେ ତାହା ସଂଗ୍ରହ କରି ବାହାରକୁ କିଦ୍ରୋଣ ନଦୀକୁ ବହି ନେଇଗଲେ।
  chk-chk: Iwe, ekewe souasor ra tolong lon imwen ewe Samol mi Lapalap lon ewe rumwen
    lon, pwe repwe limeti. Ra atowu ekewe mettoch mi limengau meinisin ra küna lon
    o uweerela lon ewe leni lükün ewe imwenfel. Nge ekewe mwän seni ewe ainangen Lefi
    ra angei ekewe mettoch mi limengau o uweerela ngeni ewe lemolun Kitron.
  rop-rop: Wal detlot serramonimen bin gowin insaid langa det Serramoni Pleis blanga
    klinimap det pleis, en deibin deigimat ebrijing brom insaid weya nomo bin klinbala
    blanga serramoni, en deibin deigim langa det kotyad blanga det Serramoni Pleis.
    Brom deya detlot Libaimen bin deigimat holot atsaid brom det taun, en deibin deigim
    langa Kidron Beli.
  ukr-1871: І ввійшли сьвященники в середину дому Господнього задля очищення, й повиносили
    всю нечисть, яку познаходили в храмі Господньому, на двір дому Господнього, а
    левіти забрали те й винесли ʼд Кедрон-потокові.
  deu-1951: Also gingen die Priester hinein in das Innere des Hauses des HERRN, um
    es zu reinigen, und schafften alles Unreine, das im Tempel des HERRN gefunden
    ward, hinaus in den Vorhof am Hause des HERRN; und die Leviten nahmen es und trugen
    es hinaus in den Bach Kidron.
  eng-JPS: And the priests went in unto the inner part of the house of the LORD, to
    cleanse it, and brought out all the uncleanness that they found in the temple
    of the LORD into the court of the house of the LORD. And the Levites took it,
    to carry it out abroad to the brook Kidron.
  srp-1865: I ušavši sveštenici u dom Gospodnji da ga oèiste, iznosiše svu neèistotu
    što naðoše u crkvi Gospodnjoj u trijem doma Gospodnjega; a Leviti kupiše i iznosiše
    napolje na potok Kedron.
  lug-lug: Bakabona ne bayingira mu watukuvu wa Mukama ne batukuzaamu. Ne bafulumya
    ebitaali birongoofu byonna ebyasangibwa mu yeekaalu ya Mukama ne babiteeka mu
    luggya lwa yeekaalu ya Mukama, Abaleevi ne babitwala ebweru mu Kiwonvu Kiduloni.
  heb-heb: ויבאו הכהנים לפנימה בית יהוה לטהר ויוציאו את כל הטמאה אשר מצאו בהיכל יהוה
    לחצר בית יהוה ויקבלו הלוים להוציא לנחל קדרון חוצה׃
  ben-IRV: যাজকেরা সেখানে যে সব অশুচি জিনিস সদাপ্রভুর গৃহে পেলেন সেগুলো সবই সদাপ্রভুর
    ঘরের উঠানে বের করে নিয়ে আসলেন। পরে লেবীয়রা সেগুলো বয়ে নিয়ে কিদ্রোণ উপত্যকায়
    গেল।
  pan-pan: ਅਤੇ ਜਾਜਕ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਸਾਫ਼ ਕਰਨ ਲਈ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਅੰਦਰਲੇ ਥਾਂ ਵਿੱਚ
    ਗਏ ਅਤੇ ਉਹ ਸਾਰੀ ਮੈਲ਼ ਕੁਚੈਲ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਵਿੱਚੋਂ ਲੱਭੀ ਬਾਹਰ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਦੇ ਵੇਹੜੇ ਵਿੱਚ ਲੈ ਆਏ ਤਾਂ ਲੇਵੀਆਂ ਨੇ ਉਹ ਨੂੰ ਲੈ ਲਿਆ ਅਤੇ ਕਿਦਰੋਨ ਦੇ ਤਲਾਬ ਵਿੱਚ
    ਬਾਹਰ ਸੁੱਟ ਦਿੱਤਾ
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည် ဗိမာန် တော်ကို သန့်ရှင်း စေခြင်းငှါ ၊ အတွင်း ခန်းထဲသို့
    ဝင် ၍ ၊ တွေ့ သမျှ သော အမှိုက် ကို တန်တိုင်း သို့ ထုတ် ပြီးလျှင် ၊ လေဝိ သားတို့သည်
    ကေဒြုန် ချောင်း သို့ ယူ သွားကြ၏။
  hmo-hmo: Hahelagaia taudia be Lohiabada ena Dubu Helaga ena lalonai momokani idia
    raka vareai, do idia hagoevaia totona, bona miro ibounai Lohiabada ena gabu helagana
    lalonai idia davaria be idia abia lao, Lohiabada ena Dubu ena magu ia hagegea
    ariara gabuna lalonai idia atoa. Vadaeni Levi taudia ese inai miro gaudia ibounai
    idia abia, hanua ena murimurinai idia abidia lao, Kiderona Sinavai dekenai idia
    atoa.
  urd-urd: और काहिन ख़ुदावन्द के घर के अन्दरूनी हिस्से में उसे पाक — साफ़ करने को
    दाख़िल हुए, और सारी नापाकी को जो ख़ुदावन्द की हैकल में उनको मिली निकाल कर बाहर
    ख़ुदावन्द के घर के सहन में ले आए, और लावियों ने उसे उठा लिया ताकि उसे बाहर क़िद्रून
    के नाले में पहुँचा दें।
  rus-SYN: И вошли священники внутрь дома Господня для очищения, и вынесли все нечистое,
    что нашли в храме Господнем, на двор дома Господня, а левиты взяли это, чтобы
    вынести вон к потоку Кедрону.
  bqc-SIM: Sa'onaↄ gɛ̃̀ gbãbↄi Dii kpɛ́ɛ, ↄ̃ aa pↄ́ gbãlɛa pↄ́ aa èuↄ nàaa wà
    bↄ̀o Dii ua, ↄ̃ Levii buiↄ sì aa bↄ̀ò bĩ́i kpɛ e Sedↄ̃ guzulɛu.
  tcz-CHONGTHU: Hichun thempu hochu Pakai Houin sunglanga chun alut un asuthengun
    chuleh Pakai houin Pakai hongcha changei jin ahin pou – vin chuleh Levi ten apodoh
    un Kidron phaichammah aga pailhaovin ahi
  mar-mar: परमेश्वराच्या मंदिरात जेवढ्या अशुद्ध आणि तिथल्या वातावरणाशी विसंगत वस्तू
    त्यांना सापडल्या त्या सगळ्या गोळा करून त्यांनी मंदिराच्या अंगणात आणून ठेवल्या.
    तेथून त्या उचलून त्यांनी किद्रोन खोऱ्यात नेऊन टाकल्या.
  qub-qub: Chaypitana Templuta limyuyächinanpaj cüracuna yaycuran. Ruripita jawaman
    jorgamuran llapan tarishancunata Tayta Dios «ganra» nishan cajtaga. Leví runacuna
    aparan Cedrón ragraman.
  bqp-bqp: Yɑ̃ku kowobu bɑ duɑ Yinni Gusunɔn sɑ̃ɑ yerɔ bu kɑ tu dɛɛrɑsiɑ. Mɑ bɑ disinu
    kpuro yɑrɑ ni nu wɑ̃ɑ sɑ̃ɑ yeru mi, kɑ ten yɑɑrɑɔ. Min diyɑ Lefibɑ bɑ disi ni
    gurɑ bɑ kɑ dɑ bɑ kube wɔwɑɔ ye bɑ mɔ̀ Sedoroni.
  hat-hat: Prèt yo antre anndan Tanp lan pou mete l' nan kondisyon pou fè sèvis Bondye.
    Yo pran tout vye bagay yo jwenn ladan l', yo pote yo deyò nan lakou Tanp lan.
    Moun Levi yo menm ranmase yo nan lakou a, yo al jete yo nan ravin Sedwon an.
  eng-BSB: So the priests went inside the house of the LORD to cleanse it, and they
    brought out to the courtyard all the unclean things that they found in the temple
    of the LORD. Then the Levites took these things and carried them out to the Kidron
    Valley.
  eng-WEBPB: The priests went into the inner part of the LORD’s house to cleanse it,
    and brought out all the uncleanness that they found in the LORD’s temple into
    the court of the LORD’s house. The Levites took it from there to carry it out
    to the brook Kidron.
  kbq-kbq: Hagi ana pristi vahe'mo'za Ra Anumzamofo mono nompi mareri'za maka pehenama
    hu'nea zantamina kaza zantamina eri fegi'a mono kumapi atre'naze. Ana hutazage'za
    anantetira Livae vahe'mo'za eri'za Kidroni Agupofi vu'naze.
  nhe-BL: Huan nopa totajtzitzi pejque tlapajpacaj campa más calijtic ipan nopa tiopamitl
    huan quiquixtijque nochi tlamantli tlen ax cuali tlen quipantijque calijtic huan
    quiquixtijque hasta itlamapa nopa tiopamitl. Huan nopona levitame quisentilijque
    nopa tlamantli huan quihuicaque quitlatitoj ipan se tlamayamitl nechca atemitl
    Cedrón.
  gub-BL: Na'e xaxeto wiko tàpuzuhu pupe imukatu pà wà. Wenuhem ikatu 'ym ma'e ipupe
    har paw rupi wà. Weraha katu pe wà. A'e wi Erewi izuapyapyr wenuhem a'e ma'e tawhu
    wi wà, ywyàpyznaw Xenorom her ma'e pe heraha pà wà.
  eng-DRA: And the priests went into the temple of the Lord to sanctify it, and brought
    out all the uncleanness that they found within to the entrance of the house of
    the Lord, and the Levites took it away, and carried it out abroad to the torrent
    Cedron.
