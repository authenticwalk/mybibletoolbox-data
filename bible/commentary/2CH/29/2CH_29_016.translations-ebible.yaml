  kan-2017: ಯಾಜಕರು ಯೆಹೋವನ ಆಲಯವನ್ನು ಶುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಒಳಗೆ ಹೋಗಿ ಪವಿತ್ರಸ್ಥಾನದಲ್ಲಿದ್ದ
