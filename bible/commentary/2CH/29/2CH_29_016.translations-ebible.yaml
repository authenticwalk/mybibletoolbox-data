    توشۇپ چىقتى؛ ئاندىن ئۇلارنى لاۋىيلار ئېلىپ چىقىپ، شەھەر سىرتىدىكى كىدرون جىلغىسىغا
    ئاپىرىپ تۆكتى.
  sus-sus: Sɛrɛxɛdubɛe naxa so Alatala xa banxi kui alako e xa naa rasɛniyɛn. E se
    sɛniyɛntare naxee birin li Alatala xa hɔrɔmɔbanxi kui, nun a tɛtɛ kui, Lewikae
    naxa na birin tongo, e a wɔlɛ i Sediron gulunba kui.
  pon-2006: Samworo ko eri patohlong nan Tehnpas Sarawio pwe re en kamwakelehda, irail
    ahpw wahiei nan kelen Tehnpas Sarawio soahng koaros me kasaminelahr. Mehn Lipai
    ko ahpw uhd wahsang soahng koaros wasao walahng likin kahnimwo kolahng nan Wahun
    Kidron.
  ksd-ksd: Ma ra umana tena tinabar dia ga ruk ta ra bala na gomgom na pal kai ra
    Luluai upi diat a vagomgom ia, ma dia ga kap vue ra lavur mangana dur nina dia
    ga tadav ia ta ra gomgom na pal kai ra Luluai tar ta ra bala na gunan ta ra kuba
    i ra Luluai. Ma ra tarai Levi dia ga kap ia, upi diat a puak vue uro ra tava alir
    Kidron.
  tur-YTC: Kâhinler temizlemek için Yahve'nin evinin iç kısmına girdiler ve Yahve'nin
    tapınağında buldukları bütün pisliği Yahve'nin evinin avlusuna çıkardılar. Levililer
    onu oradan alıp Kidron Vadisi'ne taşıdılar.
  grc-BRENT: Καὶ εἰσῆλθον οἱ ἱερεῖς ἔσω εἰς τὸν οἶκον Κυρίου ἁγνίσαι, καὶ ἐξέβαλον
    πᾶσαν τὴν ἀκαθαρσίαν τὴν εὑρεθεῖσαν ἐν τῷ οἴκῳ Κυρίου, καὶ εἰς τὴν αὐλὴν οἴκου
    Κυρίου· καὶ ἐδέξαντο οἱ Λευῖται ἐκβαλεῖν εἰς τὸν χειμάῤῥουν Κέδρων ἔξω.
  ind-AYT: Para imam masuk ke bagian dalam bait itu untuk mentahirkannya. Mereka mengeluarkan
    segala yang najis yang mereka dapati di dalam bait TUHAN ke halaman bait TUHAN.
    Orang-orang Lewi mengambilnya dan membawanya ke luar, ke Lembah Kidron.
  nya-nya: Ansembe analowa ku malo opatulika a Yehova kukayeretsako. Anatulutsira
    ku bwalo la Nyumba ya Yehova chilichonse chodetsedwa chimene anachipeza mʼNyumba
    ya Yehova. Alevi anatenga zimenezo ndi kupita nazo ku chigwa cha Kidroni.
  hrv-hrv: Svećenici uđoše u Jahvin Dom da ga očiste. Počeli su svu nečist što su
    je našli u Jahvinu Hekalu iznositi u predvorje Jahvina Doma; leviti su je primali
    iznoseći je napolje na potok Kidron.
  mps-mps: Tama tilama, te pris dabe augwali Genuai Bidigo tempel be tomoba pali,
    tama augwaligo Godigo gedude meda yai nai dabe sese sela sąyani. Augwaligo te
    nai dabe te genuai sisinibo pesage te Genuai Bidigo be gesabidi baduba sesali.
    Tama Livai dabego te nai dabe tolasa Jerusalem bulu badu pelama, te Kidron Odogo
    Malu buluba sągi pali. Tama nosali te pris dabego te be Genuai Bidigo gedude
    wiegi yai ma ilali.
  tpi-tpi: Orait ol pris i go insait long haus bilong Bikpela, na ol i rausim olgeta
    samting i doti long ai bilong God. Ol i bringim ol dispela samting i kam long
    bikpela ples bung i stap long pes bilong haus bilong Bikpela. Na ol Livai i karim
    ol dispela samting i go ausait long Jerusalem na tromoi i go long ples daun bilong
