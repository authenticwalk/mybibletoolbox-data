  urd-GVU: امام رب کے گھر میں داخل ہوئے اور اُس میں سے ہر ناپاک چیز نکال کر اُسے صحن
    میں لائے۔ وہاں سے لاویوں نے سب کچھ اُٹھا کر شہر سے باہر وادیٔ قدرون میں پھینک
