    gi di Gowaa Baba Kidron.
  uig-ARA: كاھىنلار پەرۋەردىگارنىڭ ئۆيىنىڭ ئىچكىرىسىگە پاكىزلاشقا كىردى؛ ئۇلار پەرۋەردىگارنىڭ
