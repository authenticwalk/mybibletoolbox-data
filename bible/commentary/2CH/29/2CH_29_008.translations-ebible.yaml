verse: 2CH.029.008
translations:
  mal-C: അതിനാൽ യഹോവയുടെ ഉഗ്രകോപം യെഹൂദയുടെയും ജെറുശലേമിന്റെയുംമേൽ പതിച്ചിരിക്കുന്നു.
    നിങ്ങൾ ഇന്നു സ്വന്തം കണ്ണാൽ കാണുന്നതുപോലെ, അവിടന്ന് അവരെ ഭീതിക്കും ബീഭത്സതയ്ക്കും
    പരിഹാസത്തിനും പാത്രമാക്കിയിരിക്കുന്നു.
  deu-TKW: Daher kam der grimmige Zorn Jahwes über Juda und Jerusalem, und er machte
    sie zu einem Schreckbild, einem Gegenstande des Entsetzens und des Gezisches,
    wie ihr es mit eignen Augen seht.
  lin-lin: Boye, kanda ya Yawe ekweyelaki Yuda mpe Yelusalemi, akomisaki bango eloko
    ya kobanga, ya somo mpe ya kotiola, ndenge bokoki komona yango na miso na bino.
  eng-LSV: and the wrath of YHWH is on Judah and Jerusalem, and He gives them for
    a trembling, for an astonishment, and for a hissing, as you are seeing with your
    eyes.
  eng-GNV: 'Wherfore the wrath of the Lord hath bin on Iudah and Ierusalem: and he
    hath made them a scattering, a desolation, and an hissing, as ye see with your
    eyes.'
  eng-WEBSTER: Wherefore the wrath of the LORD hath been upon Judah and Jerusalem,
    and he hath delivered them to trouble, to astonishment, and to hissing, as ye
    see with your eyes.
  nhw-BL: Huan yeca ama TOTECO techtlatzacuiltijtoc nochi tojuanti catli tiehuaj tlali
    Judá huan altepetl Jerusalén. Quichijtoc para ma titlaijiyohuica huan ma tipinahuaca.
    Quichijtoc para nochi tlalme ma techijiyaca huan ma techtlaijilhuica quen anquiitaj
    ama.
  swh-ONEN: Kwa hiyo, hasira ya Bwana ikashuka juu ya Yuda na Yerusalemu, naye akawa
    amewafanya kitu cha kutisha, cha kushangaza na kitu cha kufanyia mzaha kama mnavyoona
    kwa macho yenu wenyewe.
  bba-bba: Yerɑ Yinni Gusunɔ u Yudɑ kɑ Yerusɑlɛmu mɔru seesi. Mɑ u derɑ ye kpuro yɑ
    kuɑ bɑnsu bɑ ye yɛ̃ɛmɔ nɡe mɛ i wɑɑmɔ ɡisɔ.
  eng-KJVCPB: Wherefore the wrath of the Lord was upon Judah and Jerusalem, and he
    hath delivered them to trouble, to astonishment, and to hissing, as ye see with
    your eyes.
  luo-luo: Omiyo mirima osemako Jehova Nyasaye gi jo-Juda kod Jerusalem; kendo nomiyo
    gibedo gima lich; miwuoro kendo mocha mana kaka uneno giwengeu uwegi.
  meu-meu: Taunabunai, Iehova ena badu na Iuda bona Ierusalem latadiai e kau, taunimanima
    ese igari-henidia bona ihoalaidia bona isi-henidia ḡaudia ai vada e halaodia,
    umui sibomui ese matamui ai o itamu heḡereḡerena.
  npi-ULB: यसकारण परमप्रभुको क्रोध यहूदा र यरूशलेममाथि परेको थियो, र उहाँले तिनीहरूलाई
    डर, आतङ्क र घृणाका पात्र बनाउनुभएको छ, जस्‍तो तिमीहरूका आफ्नै आँखाले तिमीहरू देख्‍न
    सक्छौ ।
  yor-yor: Nítorí náà, ìbínú Olúwa ti ru sókè wá sórí Juda àti Jerusalẹmu ó sì ti
    fi wọ́n ṣe ohun èlò fún wàhálà, àti ìdààmú àti ẹ̀sín, gẹ́gẹ́ bí ó ti ṣe fi ojú
    rẹ̀ rí i.
  pes-OPCB: بنابراین، به طوری که با چشمان خود مشاهده می‌کنید، خداوند بر یهودا و اورشلیم
    خشمناک شده و ما را چنان مجازات کرده که برای دیگران درس عبرت شده‌ایم.
  tgl-ULB: Kaya ang poot ng Diyos ay bumagsak sa Juda at Jerusalem, at sila ay ginawa
    niyang halimbawa ng pagkatakot, pagkasindak at kahihiyan, gaya ng inyong nakikita
    sa sarili ninyong mga mata.
  hui-hui: Yuda Yarusaleme wali agali bu hearu tigua mana ogonidagua bialu heagola
    Anduane Homogohanda ti baba keba timbuni halu waitigi bu hearu ibilalu ina mamaliru
    bo wahai helene. Ani bialu inanaga wali waneiginirubi minu yalu dindi taraha piai
    hene. Bi te ogonidagua biya layago wali agali tara tara bu hearume hale howa ti
    mini dege dindi halu gi hai ho hene. Mbirale uruni binidaruni ina manda biai ho
    kamagoni, lalu Hesegaiahanda lene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝရ​ဘု​ရား​သည်​ယု​ဒ​ပြည် နှင့် ယေ​ရု​ရှ​လင်​မြို့​တို့​ကို​အ​မျက်​ထွက်​၍
    ပြု​တော်​မူ​သော​အ​မှု​တို့​ကို မြင်​ရ​ကြ​သူ အ​ပေါင်း​တို့​သည်​ထိတ်​လန့်​တုန်​လှုပ်​ကြ
    ကုန်​၏။ ဤ​အ​ဖြစ်​အ​ပျက်​ကို​သင်​တို့​ကောင်း စွာ​သိ​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་སྟེང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་བབས་ཏེ། ཁྱོད་ཚོའི་མིག་གིས་མཐོང་བ་བཞིན་དུ།
    ཁོང་གིས་དེ་རྣམས་འཇིགས་སུ་རུང་བ་དང་ཡ་ང་བ། དགོད་བྲོ་བ་བཅས་ཀྱི་གནས་སུ་བསྐྱུར།
  sna-sna: Naizvozvo, kutsamwa kwaJehovha kwakawira pamusoro peJudha neJerusarema,
    akavaita chinhu chinotyisa, chinovhundutsa nechinosekwa, sezvamunoona nameso enyu
    chaiwo.
  spa-BLM: Por eso la ira de Yahvé ha caído sobre Judá y Jerusalén, y los ha entregado
    para que sean zarandeados de un lado a otro, para que sean un asombro y un silbido,
    como lo ves con tus ojos.
  cac-cac: Yuj chi', ix cot val yoval sc'ol Jehová d'a Judá yed' d'a Jerusalén tic,
    cuseltac ix on̈ ajcan yuuj, te q'uixvelal pax ix on̈ ajcani, ix on̈ ochpaxcan
    sb'uchlab'ejoc juntzan̈ chon̈ab', icha val tz'aj eyilan ticnaic.
  swh-ULB: Kwa hiyo hasira ya Yahwe ilikuwa imeshuka juu ya Yuda na Yerusalemu, na
    amewafanya kuwa kitu cha wasiwasi, cha hofu, na cha kudharauriwa, kama mnavyoona
    kwa macho yenu.
  bel-bel: І быў гнеў Госпада на Юдэю і на Ерусалім, і Ён аддаў іх на ганьбу, на спусташэньне
    і на пасьмешышча, як вы бачыце на вочы вашыя.
  deu-ELBBK: Und der Zorn des HERRN ist über Juda und Jerusalem gekommen, und er hat
    sie der Misshandlung, der Verwüstung und dem Gezisch hingegeben, wie ihr mit euren
    Augen seht.
  mbb-OT: Umbe, utew nepeuki te Nengazen is menge tig-Juda wey menge tig-Jerusalem.
    Wey tenged te silut din kenitew, midhimu zin he igkelimezangi, ebpendemisan, wey
    ed-un-undahan kiw te menge etew iring te neehè niw ǥuntaan.
  mal-2015: അതുകൊണ്ടു യഹോവയുടെ കോപം യെഹൂദയുടെയും യെരൂശലേമിന്റെയും മേൽ വന്നു; നിങ്ങൾ
    സ്വന്തകണ്ണാൽ കാണുന്നതുപോലെ അവൻ അവരെ നടുക്കത്തിന്നും അമ്പരപ്പിന്നും ഹാസ്യത്തിന്നും
    വിഷയമാക്കിത്തീർത്തിരിക്കുന്നു.
  rmc-rmc: Vašoda o RAJ sas choľamen pre Judsko the pro Jeruzalem a kerďa, hoj te
    aven pro asaben a hoj dojekh te daral olestar, so pes lenge ačhiľa, sar the korkore
    dikhen.
  pes-OPV: پس خشم خداوند بر یهودا واورشلیم افروخته شد و ایشان را محل تشویش ودهشت و
    سخریه ساخت، چنانکه شما به چشمان خود می‌بینید.
  ron-1924: Де ачея, мыния Домнулуй а фост песте Иуда ши песте Иерусалим ши й-а фэкут
    де гроазэ, де спаймэ ши де бэтае де жок, кум ведець ку окий воштри.
  ben-OBCV: তাই, যিহূদা ও জেরুশালেমের উপর সদাপ্রভুর ক্রোধ নেমে এসেছে; তিনি তাদের আতঙ্কের
    ও প্রবল বিতৃষ্ণার ও অবজ্ঞার এক পাত্রে পরিণত করেছেন, যা তোমরা স্বচক্ষেই দেখতে পাচ্ছ।
  som-som: Oo taas daraaddeed ayaa cadhada Rabbigu ugu soo degtay dadka Yahuudah iyo
    Yeruusaalemba, oo Rabbiguna wuxuu iyagii geliyey rabshad iyo in laga yaabo oo
    lagu foodhyo, sida aad idinkuba indhihiinna ugu aragtaan.
  lat-VUC: Concitatus est itaque furor Domini super Judam et Jerusalem, tradiditque
    eos in commotionem, et in interitum, et in sibilum, sicut ipsi cernitis oculis
    vestris.
  eng-ASVBT: Wherefore the wrath of Jehovah was upon Judah and Jerusalem, and he hath
    delivered them to be tossed to and fro, to be an astonishment, and a hissing,
    as ye see with your eyes.
  ita-1885: Laonde l'indegnazione del Signore è stata sopra Giuda e sopra Gerusalemme;
    ed egli li ha dati ad essere agitati, desolati e sufolati come voi vedete con
    gli occhi.
  eng-LXXUP: And the Lord was very angry with Judah and Jerusalem, and made them an
    astonishment, and a desolation, and a hissing, as ye see with your eyes.
  eng-ULB: Therefore the wrath of Yahweh had fallen on Judah and Jerusalem, and he
    has made them to be an object of terror, of horror, and of scorn, as you can see
    with your own eyes.
  spa-VBL: “Así que la ira del Señor cayó sobre Judá y Jerusalén, y los convirtió
    en algo espantoso, aterrador y ridículo, como pueden ver ustedes mismos.
  fra-_FOB: C'est pourquoi le courroux de l'Éternel a été sur Juda et sur Jérusalem;
    et il les a livrés au trouble, à la désolation, à la moquerie, comme vous le voyez
    de vos yeux.
  mal-mal: അതുകൊണ്ട് യഹോവയുടെ കോപം യെഹൂദയുടെയും യെരൂശലേമിന്റെയും മേൽ വന്നു; നിങ്ങൾ
    സ്വന്തകണ്ണാൽ കാണുന്നതുപോലെ അവൻ അവരെ നടുക്കത്തിനും അമ്പരപ്പിനും, പരിഹാസത്തിനും
    പാത്രമാക്കിയിരിക്കുന്നു.
  urd-GVR: Isī wajah se Rab kā ġhazab Yahūdāh aur Yarūshalam par nāzil huā hai. Hamārī
    hālat ko dekh kar log ghabrā gae. Un ke roṅgṭe khaṛe ho gae haiṅ. Ham dūsroṅ ke
    lie mazāq kā nishānā ban gae haiṅ. Āp ḳhud is ke gawāh haiṅ.
  suz-BL: मोपतीके परमप्रभु यावे यहूदा नु यरूसलेम आस पर्बम गाइक्‍ताक्‍व। मिनु मेकोमी
    मेको आन कली आन रागी आ नेक्‍था ङा मुर आन ङोंइती ग्रांग्रा दित्‍चा ङा शुक्‍शी पचा
    ङा नु तोक्‍चा पुंइसीब सेल्‍तु। मेको गे आंमा तशो बाक्‍नीनी।
  ita-1927: Perciò l’ira dell’Eterno ha colpito Giuda e Gerusalemme; ed ei li ha abbandonati
    alle vessazioni, alla desolazione ed agli scherni, come vedete con gli occhi vostri.
  ckb-ckb: لەبەر ئەوە تووڕەیی یەزدان بەسەر یەهودا و ئۆرشەلیمدا هاتە خوارەوە، ئەویش
    کردنی بە پەند و مایەی سەرسوڕمان و تانە و تەشەر، هەروەک بە چاوی خۆتان دەیبینن.
  eng-BBE: And so the wrath of the Lord has come on Judah and Jerusalem, and he has
    given them up to be a cause of fear and wonder and shame, as your eyes have seen.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನವರ ಮೇಲೆ ಯೆಹೋವ ದೇವರು ಕೋಪಗೊಂಡು, ಅವುಗಳನ್ನು
    ಭಯಭೀತಿಗೂ, ಅಪಹಾಸ್ಯಗಳಿಗೂ ಆಸ್ಪದ ಮಾಡಿದ್ದಾರೆ. ಇದಕ್ಕೆ ನೀವೇ ಸಾಕ್ಷಿಗಳು.
  tam-2017: ஆகையால் யெகோவாவுடைய கடுங்கோபம் யூதாவின்மேலும் எருசலேமின்மேலும் வந்து,
    அவர் இவர்களை, நீங்கள் உங்கள் கண்களினால் பார்க்கிறபடி, துயரத்திற்கும், திகைப்பிற்கும்,
    கேலிக்கும் ஒப்புக்கொடுத்தார்.
  spa-RV-1909: Por tanto la ira de Jehová ha venido sobre Judá y Jerusalem, y los
    ha entregado á turbación, y á execración y escarnio, como veis vosotros con vuestros
    ojos.
  ron-BTF: De aceea furia DOMNULUI a fost peste Iuda și Ierusalim și i-a dat necazului,
    înmărmuririi și șuierării, precum vedeți cu ochii voștri.
  eng-WEBP: Therefore the LORD’s wrath was on Judah and Jerusalem, and he has delivered
    them to be tossed back and forth, to be an astonishment and a hissing, as you
    see with your eyes.
  eng-FBV: So the Lord's anger fell on Judah and Jerusalem, and he made them into
    something appalling, terrifying, and ridiculous, as you can see for yourselves.
  nld-1939: Daarom is de toorn van Jahweh over Juda en Jerusalem gekomen, en heeft
    Hij ze ten afschrik gemaakt, tot een bespotting en schande, zoals gij met uw eigen
    ogen kunt zien.
  nch-BL: Huan yeca ama TOTECO techtatzacuiltijtoc nochi tojuanti cati tiehuani ipan
    tali Judá huan altepet Jerusalén. Quichijtoc para ma titaijyohuica huan ma tipinahuaca.
    Quichijtoc para nochi talme ma techijiyaca huan ma techtaijilhuica quej anquiitaj
    ama.
  vie-1934: Vì vậy cơn thạnh nộ của Đức Giê-hô-va giáng trên Giu-đa và Giê-ru-sa-lem,
    và Ngài phó chúng vào sự khổ sở, sự bại hoại, và sự chê bai, y như các ngươi đã
    thấy tận mắt mình.
  hin-CV: इसलिये यहूदिया और येरूशलेम याहवेह के क्रोध के पात्र हो गए; फलस्वरूप जैसा
    आप देख ही रहे हैं, याहवेह ने इन्हें घृणा और आतंक का विषय बना दिया है.
  spa-BES: Y así ha venido la ira del Señor sobre Judá y Jerusalén, y él los ha entregado
    para ser causa de terror, burla y vergüenza, como lo han visto sus propios ojos.
  tdx-tdx: Toly ndra nife­tsak’ am’ Iehoda naho am’ Ierosa­laime ty haviñera’ Iehovà,
    le natolo’e ho fangebahebahañe naho hala­tsañe naho fikosihañe, manahake o isam-pihaino’
    areoo.
  tha-KJV: เพราะฉะนั้นพระพิโรธของพระเยโฮวาห์จึงมาบนยูดาห์และเยรูซาเล็ม และพระองค์ทรงกระทำให้เขาเป็นสิ่งที่​น่าหวาดเสียว
    เป็​นที​่​สยดสยอง และเป็​นที​่​เย้​ยหยันตามที่ท่านได้​เห​็​นก​ับตาของท่านแล้ว
  por-BR-2018: Portanto a ira do SENHOR veio sobre Judá e Jerusalém, e os entregou
    à aflição, ao espanto, e ao escárnio, como vedes vós com vossos olhos.
  deu-ELO: Und der Zorn Jehovas ist über Juda und Jerusalem gekommen, und er hat sie
    der Mißhandlung, der Verwüstung und dem Gezisch hingegeben, wie ihr mit euren
    Augen sehet.
  eng-WYC-2018: Therefore the strong vengeance of the Lord was raised upon Judah and
    Jerusalem; and he gave them into stirring/into moving, or unstableness, and into
    perishing, and into hissing, either scorning, as ye see with your eyes.
  epo-epo: Kaj ekkoleris la Eternulo kontraŭ Judujo kaj Jerusalem; kaj Li elmetis
    ilin al teruro, ruinigo, kaj mokado, kiel vi vidas per viaj okuloj.
  uig-PIN: Xu sǝwǝbtin Pǝrwǝrdigarning ƣǝzipi Yǝⱨuda bilǝn Yerusalemdikilǝrning üstigǝ
    qüxüp, huddi ɵz kɵzünglar bilǝn kɵrüp turƣininglardǝk, ularni dǝⱨxǝtkǝ selip,
    wǝⱨimǝ boluxⱪa ⱨǝm zangliⱪ ⱪilip ux-ux ⱪilinidiƣan obyektkǝ aylandurup ⱪoydi.
  beo-beo: Amaiba:le, Hina Gode da Yuda fi amola Yelusaleme fi ilima ougi galu. Amola
    ilima se iasu ba:beba:le, dunu huluane da fofagadigi amola bagade beda:i. Amo
    hou huluane dilia dawa:.
  tpi-OTNT: “Ol Juda na Jerusalem i mekim ol dispela pasin nogut, na Bikpela i bin
    belhat long ol na em i mekim save long ol. Em i bin salim ol birua i kam na kilim
    ol papa bilong yumi i dai. Na ol i bin kalabusim ol meri na pikinini bilong yumi
    na kisim ol i go long kantri bilong ol. Na taim ol manmeri bilong ol arapela lain
    i harim tok long dispela samting Bikpela i bin mekim long ol taun bilong yumi,
    orait ol i save tingting planti na pret moa yet. Yumi save gut long dispela.
  hau-SA: Saboda haka, fushin Ubangiji ya fāɗo a kan Yahuda da Urushalima; ya mai
    da su abin tsoro da abin banrazana da kuma abin ba’a, kamar yadda kuke gani da
    idanunku.
  uig-LAT: Shu sewebtin Perwerdigarning ghezipi Yehuda bilen Yérusalémdikilerning
    üstige chüshüp, xuddi öz közünglar bilen körüp turghininglardek, ularni dehshetke
    sélip, wehime bolushqa hem zangliq qilip ush-ush qilinidighan obyéktke aylandurup
    qoydi.
  nde-nde: Ngakho ulaka lukaThixo selwehlele phezu kwabakoJuda laphezu kwabaseJerusalema;
    uThixo usebenze besabeka, bathuthumelisa baba yinto yokweyiswa, njengoba lizibonela
    ngawenu amehlo.
  ton-ton: Ko ia naʻe tō ai ʻae houhau ʻa Sihova ki Siuta mo Selūsalema, pea naʻa
    ne tukuange ʻakinautolu ki he mamahi, mo e fakaofoofo, mo e fakaʻiseʻisa, ʻo hangē
    ko ia ʻoku mou mamata ai ʻaki homou mata.
  ces-1613: Protož rozhněval se Hospodin na Judu a na Jeruzalém, a vydal je v posmýkání,
    zpuštění a ku podivení, jakož sami očima svýma vidíte.
  eng-WMB: Therefore the LORD’s wrath was on Judah and Jerusalem, and he has delivered
    them to be tossed back and forth, to be an astonishment and a hissing, as you
    see with your eyes.
  tam-TCV: அதனால் யெகோவாவின் கோபம் யூதாவின்மேலும், எருசலேமின்மேலும் இறங்கியது. அவர்
    அவர்களைப் பயங்கரத்திற்கும், திகிலிற்கும், இகழ்ச்சிக்கும் உரிய பொருளாக வைத்திருக்கிறார்.
    அதையே இன்று நீங்கள் உங்கள் சொந்தக் கண்களால் காண்கிறீர்கள்.
  ceb-ULB: Busa ang kapungot ni Yahweh gipahamtang sa Juda ug sa Jerusalem, ug gihimo
    niya silang sentro sa kalisang, sa kahadlok, ug sa pagtamay sumala sa inyong makita
    sa inyong kaugalingon nga mga mata.
  pol-UBG: Dlatego gniew PANA spadł na Judę i Jerozolimę i PAN wydał ich na rozproszenie,
    na zdumienie i na pośmiewisko, jak sami widzicie swoimi oczami.
  urd-GVU: اِسی وجہ سے رب کا غضب یہوداہ اور یروشلم پر نازل ہوا ہے۔ ہماری حالت کو دیکھ
    کر لوگ گھبرا گئے، اُن کے رونگٹے کھڑے ہو گئے ہیں۔ ہم دوسروں کے لئے مذاق کا نشانہ
    بن گئے ہیں۔ آپ خود اِس کے گواہ ہیں۔
  deu-1912: Daher ist der Zorn des HERRN über Juda und Jerusalem gekommen, und er
    hat sie dahingegeben in Zerstreuung und Verwüstung, daß man sie anpfeift, wie
    ihr mit euren Augen seht.
  kan-2017: ಆದುದರಿಂದ ಯೆಹೋವನು ಯೆಹೂದ ದೇಶದ ಮೇಲೆಯೂ ಯೆರೂಸಲೇಮಿನ ಮೇಲೆಯೂ, ಕೋಪವುಳ್ಳವನಾಗಿ ಅವುಗಳನ್ನು
    ಭಯಭೀತಿಗೂ ನಿಂದೆಗೂ, ಪರಿಹಾಸ್ಯಗಳಿಗೂ ಗುರಿಮಾಡಿದ್ದಾನೆ; ಇದಕ್ಕೆ ನೀವೇ ಸಾಕ್ಷಿಗಳು.
  yap-yap: Bochan e ren’ey ma ka be par SOMOL nib damumuw ngak yu Judah nge yu Jerusalem,
    ma n’en nike rin’ ngorad e ke gin ma ke tamdag gubin e girdi’ ngay. Gimed manang
    e ren’ey nrib fel’ rogon.
  hlt-MCSB: Te dongah BOEIPA kah thinhulnah loh Judah neh Jerusalem te a tlak thil
    tih amih te tonganah la, ngaihuetnah la, imsuep la, na mik neh na hmuh uh banlga
    thuithetnah la a khueh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳኮ ዻጋ ዪሁዳና ዬሩሳላሜናይዳ ሙኬኔ፤ ዔያቶይዳ ሄሌ ባይሲንታ ቢያሢ ዒጊቻያና ዲቃሣያ ማዔኔ፤
    ዒንሢ ዬያ ቢያ ኮሺ ዔራኔ፤
  twi-ASANTE: Ɛno enti na Awurade abufuo aba Yuda ne Yerusalem so no. Wama yɛadane
    ahufoɔ, ayamhyehyefoɔ ne aseredeɛ, sɛdeɛ mohunu no pefee no.
  eng-WEBU: Therefore the LORD’s wrath was on Judah and Jerusalem, and he has delivered
    them to be tossed back and forth, to be an astonishment and a hissing, as you
    see with your eyes.
  wal-wal: Hegaa gishshau, GODAA hanqqoi Yihudaa bollinne Yerusalaame bolli wodhdhiis.
    Intte aifiyan intte be7iyoogaadan, GODAI eta intteyyo yashsha, dagamanne ‘Poora!’
    giyoobaa oottiis.
  spa-PDDPT: Por eso la ira de Yavé cayó sobre Judá y Jerusalén. Él los convirtió
    en un objeto de terror, horror y escarnio como lo ven sus propios ojos.
  gun-gun: Ha'e nunga rupi Judá ha'e Jerusalém pygua kuery áry ou Senhor poxya. Ha'e
    vy omboaxapa imongyjearã, imondyiarã ha'e ijojai reiarã pe, peẽ kuery penderexa
    py ae pexaa rami.
  ilo-ULB: Ngarud, nagdissuor ti pungtot ni Yahweh iti Juda ken Jerusalem, ket inaramidna
    ida a maysa a banag nga um-umsien, pagbutbutngan, ken pakababainan, kas makitayo
    kadagiti bukodyo a mata.
  kpg-kpg: Idimaa go nia mee aanei dela ne hidi ai Dimaadua gu hagawelewele gi Judah
    mo Jerusalem, gei dana mee dela ne hai gi digaula gu hagaulu nia gai mo di hagamadagudagu
    nia daangada huogodoo. Goodou e iloo hua nia mee aanei.
  uig-ARA: شۇ سەۋەبتىن پەرۋەردىگارنىڭ غەزىپى يەھۇدا بىلەن يېرۇسالېمدىكىلەرنىڭ ئۈستىگە
    چۈشۈپ، خۇددى ئۆز كۆزۈڭلار بىلەن كۆرۈپ تۇرغىنىڭلاردەك، ئۇلارنى دەھشەتكە سېلىپ،
    ۋەھىمە بولۇشقا ھەم زاڭلىق قىلىپ ئۇش-ئۇش قىلىنىدىغان ئوبيېكتكە ئايلاندۇرۇپ قويدى.
  sus-sus: Na kui, Alatala naxa xɔnɔ Darisalamu nun Yudaya ma, a naa findi gbaloe
    yire ra. Si gbɛtɛe yoma won ma alɔ wo a toxi ki naxɛ.
  pon-2006: Pwehki met KAUN-O ketin engiengkihda pahn mehn Suda oh Serusalem, oh dahme
    e ketin wiahiong irail kapwuriamwei oh kamasakada aramas koaros. Kumwail inenen
    ese mehlel duwen met.
  ksd-ksd: Kari ra kankan kai ra Luluai i ga ki taun Iuda ma Ierusalem, ma i ga nur
    tar diat upi diat a magit di burut i tana, ma ra magit na kinaian, ma ra magit
    na varkulumai, da ra mata i vavat i gire.
  tur-YTC: Bu yüzden Yahve'nin gazabı Yahuda ve Yeruşalem'in üzerine oldu ve onları
    oradan oraya savrulmaya, şaşkınlığa ve yuhalanmaya bıraktı, gözlerinizle gördüğünüz
    gibi.
  grc-BRENT: Καὶ ὠργίσθη ὀργῇ Κύριος ἐπὶ τὸν Ἰούδαν καὶ τὴν Ἱερουσαλὴμ, καὶ ἔδωκεν
    αὐτοὺς εἰς ἔκστασιν καὶ εἰς ἀφανισμὸν καὶ εἰς συρισμὸν ὡς ὑμεῖς ὁρᾶτε τοῖς ὀφθαλμοῖς
    ὑμῶν.
  ind-AYT: Karena itulah, murka TUHAN menimpa Yehuda dan Yerusalem. Dia membuat mereka
    menjadi kegentaran, kengerian, dan celaan seperti yang kamu lihat dengan matamu
    sendiri.
  nya-nya: Kotero, Yehova anakwiyira Yuda ndi Yerusalemu. Iye anawasandutsa chinthu
    chochititsa mantha, choopsa ndiponso chonyozedwa monga momwe mukuonera ndi maso
    anuwa lero lino.
  hrv-hrv: Zato se Jahve rasrdio na Judejce i na Jeruzalem te je dopustio da budu
    zlostavljeni i da budu na užas i ruglo, kako vidite svojim očima.
  mps-mps: Te Hesekiago po me wadolama te po wali, “Te Juda dabe me Jerusalem dabe
    augwaligo te dwai kolesaga yali. Tama tibaso, Genuai Bidigo augwali dali sębę
    elama, tama agai augwali dene mawai dao. Agai te boi bidi dabe tagala palama,
    dago aya dabe ela silimainu yalio. Tama augwaligo dago we dabe me wai dabe kalabus
    elama, augwa kantriba odasa pai dao. Tama te gasa hani we bidigo Genuai Bidigo
    dago te taun dabeba te sę yali po odobo si da, teda augwali homu hauwa mu elama,
    wi geninama ma ebo dao. Dago te bugagia mu koneani dao,” kingo te po wali.
  tpi-tpi: “Ol Juda na Jerusalem i mekim ol dispela pasin nogut, na Bikpela i bin
    belhat long ol na em i mekim save long ol. Em i bin salim ol birua i kam na kilim
    ol papa bilong yumi i dai. Na ol i bin kalabusim ol meri na pikinini bilong yumi
    na kisim ol i go long kantri bilong ol. Na taim ol manmeri bilong ol arapela lain
    i harim tok long dispela samting Bikpela i bin mekim long ol taun bilong yumi,
    orait ol i save tingting planti na pret moa yet. Yumi save gut long dispela.
  dan-1931: Derfor kom HERRENS Vrede over Juda og Jerusalem, og han gjorde dem til
    Rædsel, Forfærdelse og Skændsel, som I kan se med egne Øjne.
  vie-OVCB: Đó là lý do cơn thịnh nộ của Chúa Hằng Hữu đổ xuống trên Giu-đa và Giê-ru-sa-lem.
    Ngài khiến dân ta bị người ta ghê tởm và khinh bỉ, như các người đang thấy tận
    mắt.
  guj-2017: તેથી ઈશ્વરનો કોપ યહૂદિયા અને યરુશાલેમ ઉપર ઊતર્યો છે અને તેમણે તમે જુઓ
    છો તેમ, તેઓને આમતેમ હડસેલા ખાવાને અચંબારૂપ તથા ફિટકારરૂપ કર્યા છે.
  pon-2006A: Pwehki met KAUN-O ketin engiengkihda pahn mehn Suda oh Serusalem, oh
    dahme e ketin wiahiong irail kapwuriamwei oh kamasakada aramas koaros. Kumwail
    inenen ese mehlel duwen met.
  por-BRBSL: Portanto, a ira de Javé recaiu sobre Judá e Jerusalém, e ele os entregou
    para serem jogados para frente e para trás, para ser um espanto e um assobio,
    como você vê com seus olhos.
  cth-cth: Hatdawkvah, BAWIPA lungkhueknae teh Judahnaw hoi Jerusalem taminaw e lathueng
    a pha. Na mit hoi na hmu awh e patetlah ram tangkuem hoi hmuen tangkuem vah, rucatnae,
    lungpuennae, hoi pathoenae lah na coung awh han.
  twi-twi: Ɛno nti na Awurade abufuw aba Yuda ne Yerusalem so no. Wama yɛadan ahufo,
    ayamhyehyefo ne aserewde, sɛnea muhu no pefee no.
  hlt-hlt: Te dongah BOEIPA kah thinhulnah loh Judah neh Jerusalem te a tlak thil
    tih amih te tonganah la, ngaihuetnah la, imsuep la, na mik neh na hmuh uh banlga
    thuithetnah la a khueh.
  tbz-SIM: Kɛ̀ dɛɛ̀ nte kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛ cɔ́útɛ́ Sudɑɑ tempɛ̃ nɛ̀ Sedisɑdɛmmu
    dɛ kɔbɛ, kɛ̀ bɛ kpɛrɛ nduò tikɔ̃m̀bùɔ̀tì, kɛ̀ kùu bɛ̀ yóu kɛ̀ bɛ̀ɛ tɑ mɛsémmɛ̀
    miɛkɛ, kɛ̀ bɛ̀ mbɛ̀ dɑú, di mɛ̀ nwúó nkɛ̀ dɛ̀ dòmmɛ̀.
  msy-2020: “Judaba ko, Jerusalemia arazir kurar kabagh amima, Ikiavɨra Itir God men
    anɨngaghegha me gasɨghasɨki. An apaniba amadazɨ me iza, en inazir afeziabav soghezɨ
    me ariaghire. Egha me en amuiba ko, otariba ko, guiviba inigha ghua kalabuziabar
    mɨn uan kantrin ghue. Ezɨ ikɨzir igharazibar gumazamiziba, Ikiavɨra Itir God,
    en nguibar ekiabagh amizir biziba baregha, me dɨgavir kuram gamua, bar atiatigha
    dɨbovir akabar e gami. Ezɨ e bizir kaba bar adagh fo.
  dop-dop: Tǝnɑɣɑ Tɑcɑɑ nɑ́ mʋ pɑ́ɑ́nɑ́ nɑ Yosɑlɛm nɑ Yutɑ, nɑ ɩ́ yele-wɛɣɛ wɑhɑlɑ
    tɑɑ, nɑ yǝlɑɑ woŋiɣi-wɛ. Nɑ pɑ tɔm wɛ sɔɣɔntʋ nɑ tǝ́ sʋsǝɣɩ wɑtʋ ɩsɩɩ ɩ́ nɑɑkʋɣʋ
    nɑ mǝ ɩsǝpee tɔ.
  azb-azb: Yəhuda və Yerusəlim üzərinə Rəbbin qəzəbi gəldi və gözlərinizlə gördüyünüz
    kimi onları dəhşət, heyrət və təhqir hədəfinə çevirdi.
  eng-DBY: Therefore the wrath of Jehovah has been upon Judah and Jerusalem, and he
    has delivered them to vexation, to desolation, and to hissing, as ye see with
    your eyes.
  hin-2017: इसलिए यहोवा का क्रोध यहूदा और यरूशलेम पर भड़का है, और उसने ऐसा किया, कि
    वे मारे-मारे फिरें और चकित होने और ताली बजाने का कारण हो जाएँ, जैसे कि तुम अपनी
    आँखों से देख रहे हो।
  eng-YLT: and the wrath of Jehovah is on Judah and Jerusalem, and He giveth them
    for a trembling, for an astonishment, and for a hissing, as ye are seeing with
    your eyes.
  eng-WYC-2017: Therefore the strong vengeance of the Lord was raised upon Judah and
    Jerusalem; and he gave them into stirring or moving, or unstableness, and into
    perishing, and into hissing, either scorning, as ye see with your eyes.
  eng-WMBB: Therefore the LORD’s wrath was on Judah and Jerusalem, and he has delivered
    them to be tossed back and forth, to be an astonishment and a hissing, as you
    see with your eyes.
  urd-GVH: इसी वजह से रब का ग़ज़ब यहूदाह और यरूशलम पर नाज़िल हुआ है। हमारी हालत को
    देखकर लोग घबरा गए, उनके रोंगटे खड़े हो गए हैं। हम दूसरों के लिए मज़ाक़ का निशाना
    बन गए हैं। आप ख़ुद इसके गवाह हैं।
  rug-rug: Gua asa ke sa tinaṉaziri te Zihova si gore koari pa Ziuda meke Zerusalema,
    meke gua sapu tavete la nia Sa koa rini si va hodahodaki meke va mataguti sa sari
    doduru tie. Gilana va leana ia gamu sapu gua asa.
  gaz-gaz: Kanaafuu dheekkamsi Waaqayyoo Yihuudaa fi Yerusaalem irra buʼe; inni akkuma
    isin ija keessaniin arguu dandeessan kana nama qaanii, nama qoosaa fi nama kolfaa
    isaan godhe.
  fra-LSG: Aussi la colère de l’Éternel a été sur Juda et sur Jérusalem, et il les
    a livrés au trouble, à la désolation et à la moquerie, comme vous le voyez de
    vos yeux.
  yal-yal: Nayi, Alatala yi xɔlɔ Yuda kaane nun Yerusalɛn kaane ma, a yi gbalon nun
    sunun nun yagin nagodo e ma alo ɛ a toma kii naxan yi.
  haw-1868: No ia mea, ua kauia mai ka huhu o Iehova maluna o ka Iuda, a me ko Ierusalema,
    a ua haawi oia ia lakou i ka hana ino ia mai, a me ka heneheneia mai, a me ka
    hoowahawahaia mai, e like me ka mea a ko oukou mau maka i ike iho nei.
  arb-NAV: فَانْصَبَّ غَضَبُ الرَّبِّ عَلَى يَهُوذَا وَأُورُشَلِيمَ، وَجَعَلَهُمْ
    مَحَلَّ رُعْبٍ وَدَهْشَةٍ وَاحْتِقَارٍ، كَمَا أَنْتُمْ تَشْهَدُونَ الآنَ.
  ewe-ewe: eya ta Yehowa do dɔmedzoe ɖe Yuda kple Yerusalem ŋu. Ena míezu ŋɔdzidonamenuwo
    kple alɔmeɖenuwo abe ale si miele ekpɔm egbea ene.
  eng-LEE: Wherefore the wrath of the Lord is upon Judah and Jerusalem. and he hath
    rendered them to be a horror, an astonishment, and a hissing, as ye see with your
    eyes.
  asm-FB: এই কাৰণে যিহূদা আৰু যিৰূচালেমৰ ওপৰত যিহোৱাৰ ক্ৰোধ আহিছে আৰু আপোনালোকে নিজ
    চকুৰে এতিয়া দেখাৰ দৰে, ত্ৰাসৰ বিষয়, আচৰিত আৰু ঘৃণাৰ বিষয় হ’বলৈ তেওঁ তেওঁলোকক
    শোধাই দিলে।
  sus-A: نَ كُي، عَلَتَلَ نَشَ شْنْ دَرِ سَلَمُ نُن يُدَيَ مَ، عَ نَا قِندِ فبَلٌي
    يِرٍ رَ. سِ فبّتّيٍ يٌمَ وٌن مَ عَلْ وٌ عَ تٌشِ كِ نَشّ.
  fra-SBL: C'est pourquoi la colère de l'Éternel s'est abattue sur Juda et Jérusalem,
    et il les a livrés au tumulte, à l'étonnement et au sifflement, comme vous le
    voyez de vos yeux.
  hbo-hbo: וַיְהִי֙ קֶ֣צֶף יְהוָ֔ה עַל־יְהוּדָ֖ה וִירוּשָׁלָ֑͏ִם וַיִּתְּנֵ֤ם *לִזְוָעָה
    (לְזַֽעֲוָה֙) לְשַׁמָּ֣ה וְלִשְׁרֵקָ֔ה כַּאֲשֶׁ֛ר אַתֶּ֥ם רֹאִ֖ים בְּעֵינֵיכֶֽם׃
  kik-kik: Nĩ ũndũ ũcio-rĩ, marakara ma Jehova magĩkora Juda na Jerusalemu; nake agĩtũma
    matuĩke ta kĩndũ gĩa kũmakania na kĩa magigi, na gĩa kũnyũrũrio, o ta ũrĩa mũreyonera
    na maitho manyu.
  fra-NCL: Et la colère de Yahweh a été sur Juda et Jérusalem, et il en a fait un
    objet de terreur, de stupeur et de moquerie, comme vous le voyez de vos yeux ;
  cek-AK: To pongah Angraeng palungphuihaih to Judah hoi Israel nuiah phak; na mik
    hoi na hnuk o ih baktih toengah, nihcae to raihaih paek moe, dawnraihaih hoi minawk
    mah pahnui thui ih kami ah oh hanah a suek.
  cuk-cuk: ”Degisoggu, Bab-Jehová Judá-yalagi, degi, Jerusalén-neggweburgi uluded.
    Degi, Judá-dulemargi dulemarga dobed-dummad nasiksad, surbinsa-itogega imaksad,
    degi, Judá-dulemargi dodolegega imaksabalid. Igi bemar be-ibyagwar Judá-dulemargi
    ibmar-gunaid be dakbukwamala, deyobi gusad.
  uig-CYR: Шу сәвәптин Пәрвәрдигарниң ғәзиви Йәһуда билән Йерусалимдикиләрниң үстигә
    чүшүп, худди өз көзүңлар билән көрүп турғиниңлардәк, уларни дәһшәткә селип, вәһимә
    болушқа һәм заңлиқ қилип уш-уш қилинидиған объекткә айландуруп қойди.
  tel-2017: అందుచేత యెహోవా ఉగ్రత యూదామీదా, యెరూషలేము మీదా పడింది. మీరు కన్నులారా చూస్తున్నట్టు
    ఆయన వారిని భీతికీ భయానికీ నిందకూ గురి చేశాడు.
  hat-BSA: Pou sa, kòlè SENYÈ a te kont Juda avèk Jérusalem, e Li te fè yo vin yon
    objè gwo etonman abominab avèk laperèz ak siflèt ki fèt sou yo, jan nou wè avèk
    pwòp zye nou an.
  kos-kos: Ke sripa inge, LEUM GOD El kasrkusrak sin Judah ac Jerusalem, ac ma El
    oru nu selos arulana mwe lut ac mwe aksangeng nu sin mwet nukewa. Kowos sifacna
    liye ma inge ke motowos.
  hbo-WLC: וַיְהִי֙ קֶ֣צֶף יְהוָ֔ה עַל־יְהוּדָ֖ה וִירוּשָׁלִָ֑ם וַיִּתְּנֵ֤ם לזועה
    לְשַׁמָּ֣ה וְלִשְׁרֵקָ֔ה כַּאֲשֶׁ֛ר אַתֶּ֥ם רֹאִ֖ים בְּעֵינֵיכֶֽם׃
  ibo-ibo: Nʼihi nke a ka iwe Onyenwe anyị ji dakwasị Juda na Jerusalem. O meela ka
    ha buru ihe oke egwu, na oke ihere na oke ụjọ, dịka unu jirila anya unu hụ.
  ory-ory: ଏହେତୁ ଯିହୁଦା ଓ ଯିରୂଶାଲମ ଉପରେ ସଦାପ୍ରଭୁଙ୍କ କୋପ ଉପସ୍ଥିତ ହେଲା, ପୁଣି ତୁମ୍ଭେମାନେ
    ସ୍ୱଚକ୍ଷୁରେ ଦେଖୁଅଛ ଯେ, ସେ ସେମାନଙ୍କୁ ଏଣେତେଣେ ଚାଳିତ ହେବା ପାଇଁ, ଆଶଙ୍କାର ଓ ଶୀସ୍‍ର ବିଷୟ
    କରିବା ପାଇଁ ସମର୍ପଣ କରିଅଛନ୍ତି।
  chk-chk: Iei mine ewe Samol mi Lapalap a song ngeni chon Juta me chon Jerusalem
    o föri pwe ir eu lenien eniweniw me ämäirü me turunufas, usun oua püsin küna ren
    mesemi.
  rop-rop: Wal YAWEI bin brabli wail langa detlot Juda en Jerusalem pipul, en ebrijing
    wanim YAWEI bin dum langa olabat bin meigim ola najalot brabli hatjamp. Yumob
    sabi dijan im trubala.
  ukr-1871: І був гнїв Господень на Юдею й на Ерусалим, і він віддав їх на ганьбу,
    на спустошеннє та на глум, як бачите на свої очі.
  deu-1951: Daher ist der Zorn des HERRN über Juda und Jerusalem gekommen, und er
    hat sie der Mißhandlung und Verwüstung preisgegeben, daß man sie auszischt, wie
    ihr mit euren Augen sehet.
  eng-JPS: Wherefore the wrath of the LORD was upon Judah and Jerusalem, and He hath
    delivered them to be a horror, an astonishment, and a hissing, as ye see with
    your eyes.
  srp-1865: Zato se razgnjevi Gospod na Judu i na Jerusalim, te ih dade da se potucaju,
    i da budu èudo i potsmijeh, kako vidite svojim oèima.
  lug-lug: Obusungu bwa Mukama kyebwava bukka ku Yuda ne ku Yerusaalemi, era abafudde
    ekikangabwa, n’ekisekererwa era ekinyoomebwa, nga bwe mulaba n’amaaso gammwe.
  heb-heb: ויהי קצף יהוה על יהודה וירושלם ויתנם לזועה לשמה ולשרקה כאשר אתם ראים בעיניכם׃
  ben-IRV: সেই জন্য যিহূদা ও যিরূশালেমের উপর সদাপ্রভুর ক্রোধ নেমে এসেছে। সেই জন্য
    তোমরা নিজের চোখেই দেখতে পাচ্ছ যে, তিনি তাদের ভীষণ ভয়ের ও ঘৃণার পাত্র করেছেন;
    তাদের দেখে লোকেরা বিস্মিত হচ্ছে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਦਾ ਕਹਿਰ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਆ ਪਿਆ ਹੈ, ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹੌਲ ਅਤੇ ਹੈਰਾਨੀ ਅਤੇ ਧਿਤਕਾਰ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਜਿਵੇਂ
    ਤੁਸੀਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਦੇ ਹੋ
  mya-JVB: ထိုကြောင့် ထာဝရဘုရား သည် ယုဒ ပြည် ယေရုရှလင် မြို့ကို အမျက် တော်ထွက် ၍ ၊
    သင် တို့မြင် သည် အတိုင်း ဆင်းရဲ ခံခြင်း၊ မိန်းမော တွေဝေခြင်း၊ ကဲရဲ့ သံကို ကြားခြင်း
    အမှု၌ အပ် တော်မူပြီ။
  hmo-hmo: Unai dainai, Lohiabada ena badu be Iuda bona Ierusalema edia latanai ia
    ginidae. Bona Lohiabada ese idia ia hadikaia dainai, Iuda bona Ierusalema be taunimanima
    edia vairanai gari bona hoa bona hemarai gauna idia halaoa vadaeni, umui sibona
    emui matana dekenai umui itaia noho inai.
  urd-urd: इस वजह से ख़ुदावन्द का क़हर यहूदाह और येरूशलेम पर नाज़िल हुआ, और उसने उनको
    ऐसा हवाले किया कि मारे मारे फिरें और हैरत और सुसकार का ज़रिए' हों, जैसा तुम अपनी
    आँखों से देखते हो।
  rus-SYN: И был гнев Господа на Иудею и на Иерусалим, и Он отдал их на позор, на
    опустошение и на посмеяние, как вы видите глазами вашими.
  bqc-SIM: Ɔ̃ Dii pↄkũmabↄ̀bↄ Yelusalɛũdeↄ ń Yudaↄwa, a tò aa gↄ̃̀ sↄ̃kɛ̃ngu pↄ́ↄ
    ũ, láanipↄↄ ũ, pↄ́sↄ̃sↄ̃aↄ ũ, lá á wɛ́ lɛ́ e gbãɛwa.
  tcz-CHONGTHU: Hitia hi anachon tahjehun Pakai hi Judah nam leh Jerusalem chungah
    analung hangin achunguva ichangeiya na anatoh hitam, hichehin mijouse ana lungdon
    sah in akichat sahtaan ahi. Hiche hi nanghon nahe soh keijuve
  mar-mar: म्हणून यहूदा व यरूशलेमेच्या लोकांवर परमेश्वर कोपला. त्याने लोकांस शासन
    केले. परमेश्वराचा क्रोध पाहून इतर लोक विस्मयचकित झाले आणि घाबरले. यहूदी लोकांबद्दल
    त्यांना तिरस्कार आणि शरम वाटली. ही वस्तुस्थिती तुम्हास माहीत आहे. तुम्ही ती पाहतच
    आहात.
  qub-qub: Chaypitami Tayta Diosga rabyacurcusha Judäcunapaj, Jerusalencho tiyajcunapäpis.
    Chaynöpami camacächisha fiyupa manchariypaj llaquicuy cananpaj. Chaytaga ñawiquiwanmi
    ricashcanqui.
  bqp-bqp: Yerɑ Yinni Gusunɔ u Yudɑ kɑ Yerusɑlɛmu mɔru seesi. Mɑ u derɑ ye kpuro yɑ
    kuɑ bɑnsu bɑ ye yɛ̃ɛmɔ nge mɛ i wɑɑmɔ gisɔ.
  hat-hat: Se poutèt sa Seyè a te fache anpil sou peyi Jida ak sou lavil Jerizalèm.
    Tout moun te sezi, tout moun te pè lè yo wè sa ki rive yo, tout moun t'ap pase
    yo nan betiz, tankou nou wè l' nou menm ak pwòp je nou tou.
  eng-BSB: Therefore, the wrath of the LORD has fallen upon Judah and Jerusalem, and
    He has made them an object of terror, horror, and mockery, as you can see with
    your own eyes.
  eng-WEBPB: Therefore the LORD’s wrath was on Judah and Jerusalem, and he has delivered
    them to be tossed back and forth, to be an astonishment and a hissing, as you
    see with your eyes.
  kbq-kbq: E'ina hazageno Juda vahe'ene Jerusalemi kumate vahe'enena Ra Anumzamo'a
    tusi arimpa ahenezmanteno, zamazeri haviza hige'za vahe'mo'za nege'za kizazokago
    kema huzamante'naza zana tamagra tamavufintira ke'naze.
  nhe-BL: Huan yeca ama TOTECO techtlatzacuiltijtoc nochi tojuanti tlen tiehuaj tlali
    Judá huan altepetl Jerusalén. Quichijtoc para ma titlaijiyohuica huan ma tipinahuaca.
    Quichijtoc para nochi tlaltini ma techijiyaca huan ma techtlaijilhuica queja inquiitaj
    ama.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e wikwahy Zuta ywy rehe har wanupe, Zeruzarez
    pe har wanupe no. Hemiapo kwer umupytuhegatu kar teko paw wà. Iaiw wanupe. Na'e
    teko paw uzypyrog zanerehe uze'eg urywahyahy pà wà. Pekwaw waze'eg urywahyahy
    awer.
  eng-DRA: Therefore the wrath of the Lord hath been stirred up against Juda and Jerusalem,
    and he hath delivered them to trouble, and to destruction, and to be hissed at,
    as you see with your eyes.
