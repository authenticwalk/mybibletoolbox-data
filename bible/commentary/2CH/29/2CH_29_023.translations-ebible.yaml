verse: 2CH.029.023
translations:
  mal-C: പാപപരിഹാരയാഗത്തിനുള്ള മുട്ടാടുകളെ അവർ കൊണ്ടുവന്ന് രാജാവിന്റെയും സർവസഭയുടെയും
    മുമ്പാകെ നിർത്തി. അവർ അവയുടെമേൽ കൈവെച്ചു.
  deu-TKW: Hierauf brachten sie die Sündopferböcke herzu vor den König und die Versammlung,
    und sie stemmten ihre Hände auf sie.
  lin-lin: Bongo bamemaki bantaba ya mibali oyo ebongisamaki mpo na mbeka mpo na masumu,
    liboso ya mokonzi mpe lisanga, mpe batiaki yango maboko.
  eng-LSV: and they bring the male goats of the sin-offering near before the king
    and the assembly, and they lay their hands on them;
  eng-GNV: Then they brought the hee goates for the sinne offring before the King
    and the Congregation, and they layde their hands vpon them.
  eng-WEBSTER: 'And they brought forth the he-goats for the sin-offering before the
    king and the congregation; and they laid their hands upon them:'
  nhw-BL: Huan teipa quinhualicaque nopa oquich chivojme catli elque para tlacualistli
    para tlajtlacoli huan quintlalijque iixpa nopa tlanahuatijquetl huan nochi itequiticahua
    huan inijuanti quitlalijque ininmax ininpani.
  swh-ONEN: Wale mabeberu waliokuwa kwa ajili ya sadaka ya dhambi wakaletwa mbele
    ya mfalme na kusanyiko nao wakaweka mikono yao juu hao mabeberu.
  bba-bba: Yen biru, bɑ mɑɑ kɑ boo kinɛ ni nɑ sinɑ bokon wuswɑɑɔ kɑ tɔmbu kpuron wuswɑɑɔ
    bu kɑ torɑnun yɑ̃kunu ko. Mɑ be kpuro bɑ ben nɔmɑ sɔndi boo nin wiru wɔllɔ.
  eng-KJVCPB: 'And they brought forth the he goats for the sin offering before the
    king and the congregation; and laid their hands upon them:'
  luo-luo: Eka nokel nywogi mag misango mar golo richo e nyim ruoth kod joma nochokore
    mine giyieyo lwetgi kuomgi.
  meu-meu: Bena nani mamaruanedia e mailai, hanua pavapavana bona hebou taudia dekediai,
    boubou ḡaudia ai bae halao, kara dika dainai; bena idia ese imadia na latadiai
    e ato kau.
  npi-ULB: तिनीहरूले पापबलिको निम्‍ति बोकाहरू राजा र समुदायको अघि ल्‍याए । तिनीहरूले
    तीमाथि आआफ्‍ना हात राखे ।
  yor-yor: Òbúkọ fún ẹbọ ẹ̀ṣẹ̀ ni wọ́n gbé wá síwájú ọba àti ìjọ ènìyàn, wọ́n sì gbé
    ọwọ́ lé wọn.
  pes-OPCB: سپس بزهای نر را جهت کفارهٔ گناه به حضور پادشاه و مقامات شهر آوردند و ایشان
    دستهای خود را بر آنها گذاشتند.
  tgl-ULB: Dinala nila sa harapan ng hari at ng kapulungan ang mga lalaking kambing
    para sa handog sa kasalanan, ipinatong nila ang kanilang mga kamay sa mga ito.
  hui-hui: Ani bialu meme wangabe karia biaru kini halu agali marubi hearia haru pialu
    tigua meme uruninaga haguaneni gi wigi bini.
  mya-mya: နောက်​ဆုံး​၌​သူ​တို့​သည်​ဆိတ်​များ​ကို​မင်း​ကြီး နှင့်​လူ​ပ​ရိ​သတ်​တို့​ထံ​သို့​ယူ​ဆောင်​ကာ
    ဆိတ် တို့​အ​ပေါ်​သို့​လက်​များ​ကို​တင်​စေ​ကြ​၏။-
  bod-N: ཡང་སྡིག་བཤགས་མཆོད་པར་འབུལ་བའི་ར་ཐུག་རྣམས་རྒྱལ་པོ་དང་མི་ཚོགས་ཀྱི་མདུན་དུ་ཁྲིད་དེ།
    ཚང་མས་དེ་རྣམས་ཀྱི་ཐོག་ལ་ལག་པ་བཞག
  sna-sna: Mbudzi dzechipiriso chechivi dzakauyiswa pamberi pamambo neungano, uye
    vakaisa maoko avo pamusoro padzo.
  spa-BLM: Acercaban los machos cabríos para la ofrenda por el pecado ante el rey
    y la asamblea, y les imponían las manos.
  cac-cac: Ix yic'anb'at noc' chiva chi' eb' vin̈ d'a yichan̈ vin̈ rey yed' d'a yichan̈
    eb' anima smasanil. Ix yac'anq'ue sc'ab' eb' d'a sjolom noc' yic tz'ac'jican lajvoc
    smul eb'.
  swh-ULB: Wakawaleta mbuzi kwa ajili ya sadka ya dhambi mbele ya mfalme na kusnyiko;
    wakaweka mikono yao juu ya hao mbuzi.
  bel-bel: І прывялі казлоў за грэх перад аблічча цара і сходу, і яны ўсклалі рукі
    свае на іх.
  deu-ELBBK: Und sie brachten die Böcke des Sündopfers herzu vor den König und die
    Versammlung, und sie legten ihre Hände auf dieselben.
  mbb-OT: Sikan is menge kambing he pemuhat he para idlumpiyu, mid-uwit diyà te hadì
    wey ziyà te kezekelan, ne indampè dan is menge velad dan dutun te menge kambing.
  mal-2015: പിന്നെ അവർ പാപയാഗത്തിന്നുള്ള വെള്ളാട്ടുകൊറ്റന്മാരെ രാജാവിന്റെയും സഭയുടെയും
    മുമ്പിൽ കൊണ്ടുവന്നു; അവർ അവയുടെമേൽ കൈവെച്ചു.
  rmc-rmc: Paľis ande sar obeta vaš o binos le capen anglo kraľis the angle savore
    manuša, a thode pre lende o vasta.
  pes-OPV: پس بزهای قربانی گناه را به حضور پادشاه وجماعت نزدیک آورده، دستهای خود را
    بر آنهانهادند.
  ron-1924: Ау адус апой цапий испэшиторь ынаинтя ымпэратулуй ши ынаинтя адунэрий,
    каре шь-ау пус мыниле песте ей.
  ben-OBCV: পাপার্থক বলির পাঁঠাগুলি রাজার ও জনসমাজের সামনে এনে রাখা হল, এবং সেগুলির
    উপর তারা হাত রেখেছিলেন।
  som-som: Oo orgidii qurbaanka dembiga ahaydna boqorkii iyo shirkii hortooda ayay
    u soo dhoweeyeen, oo gacmahoodii ayay korka ka saareen,
  lat-VUC: 'Applicuerunt hircos pro peccato coram rege, et universa multitudine, imposueruntque
    manus suas super eos:'
  eng-ASVBT: 'And they brought near the he-goats for the sin offering before the king
    and the assembly; and they laid their hands upon them:'
  ita-1885: Poi fecero accostare i becchi del sacrificio per lo peccato davanti al
    re, e davanti alla raunanza, i quali posarono le mani sopra essi.
  eng-LXXUP: And they brought the goats for a sin offering before the king and the
    congregation; and laid their hands upon them.
  eng-ULB: They brought the male goats for the sin offering before the king and the
    assembly; they laid their hands on them.
  spa-VBL: Luego trajeron los machos cabríos para la ofrenda por el pecado ante el
    rey y la asamblea, quienes pusieron sus manos sobre ellos.
  fra-_FOB: Puis on fit approcher les boucs du sacrifice pour le péché, devant le
    roi et devant l'assemblée, et ils posèrent leurs mains sur eux;
  mal-mal: പിന്നെ അവർ പാപയാഗത്തിനുള്ള വെള്ളാട്ടുകൊറ്റന്മാരെ രാജാവിന്റെയും സഭയുടെയും
    മുമ്പിൽ കൊണ്ടുവന്നു; അവർ അവയുടെമേൽ കൈവച്ചു.
  urd-GVR: Āḳhir meṅ gunāh kī qurbānī ke lie maḳhsūs bakroṅ ko bādshāh aur jamāt ke
    sāmne lāyā gayā, aur unhoṅ ne apne hāthoṅ ko bakroṅ ke saroṅ par rakh diyā.
  suz-BL: मिनु मेको नोले मेकोपुकीम पाप आ पर्बम चढ़ेतीक बोका आन कली पिप नु मुर आन ङोंइती
    चाक्‍गमे बाक्‍त। मिनु पिप नु मुरपुकीम मेको आन तार आन आन गुइ वोदमे बाक्‍त। लेवी
    १६:१५-२२
  ita-1927: Poi menarono i capri del sacrifizio per il peccato, davanti al re e alla
    raunanza, e questi posarono su d’essi le loro mani.
  ckb-ckb: پاشان گیسکەکانی قوربانی گوناهیان بردە بەردەم پاشا و کۆمەڵ و ئەوانیش دەستیان
    لەسەر دانان.
  eng-BBE: 'Then they took the he-goats for the sin-offering, placing them before
    the king and the meeting of the people, and they put their hands on them:'
  kan-OKCV: ಅರಸನ ಮುಂದೆಯೂ, ಸಭೆಯ ಮುಂದೆಯೂ ದೋಷಪರಿಹಾರದ ಬಲಿಗಾಗಿ ತಂದ ಹೋತಗಳನ್ನು ಹತ್ತಿರ ತೆಗೆದುಕೊಂಡು
    ಬಂದು, ತಮ್ಮ ಕೈಗಳನ್ನು ಅವುಗಳ ಮೇಲೆ ಇಟ್ಟರು.
  tam-2017: பிறகு பாவநிவாரண பலிக்கான வெள்ளாட்டுக்கடாக்களை ராஜாவுக்கும் சபையாருக்கும்
    முன்பாகக் கொண்டுவந்தார்கள்; அவைகள்மேல் அவர்கள் தங்கள் கைகளை வைத்தார்கள்.
  spa-RV-1909: 'Hicieron después llegar los machos cabríos de la expiación delante
    del rey y de la multitud, y pusieron sobre ellos sus manos:'
  ron-BTF: Și au adus țapii pentru ofranda de păcat înaintea împăratului și a adunării;
    și au pus mâinile lor peste ei,
  eng-WEBP: They brought near the male goats for the sin offering before the king
    and the assembly; and they laid their hands on them.
  eng-FBV: Then they brought the goats for the sin offering before the king and the
    assembly, who placed their hands on them.
  nld-1939: Tenslotte stelden zij de zondebokjes op voor den koning en het vergaderde
    volk, die er de handen op legden;
  nch-BL: Huan teipa quinhualicaque nopa oquich chivojme cati elque quej tacajcahualisti
    para tajtacoli huan quintalijque iixpa nopa tanahuatijquet huan nochi itequiticahua
    huan inijuanti quitalijque inimax ininpani.
  vie-1934: Đoạn, chúng đem các con dê đực dùng về của lễ chuộc tội lại gần tại trước
    mặt vua và hội chúng, đặt tay mình trên chúng nó,
  hin-CV: तब वे पापबलि के लिए राजा और सभा के सामने पापबलि के लिए ठहराए गए बकरे लेकर
    आए और उन पर अपने हाथ रखे.
  spa-BES: 'Entonces tomaron los machos cabríos para la ofrenda por el pecado, colocándolos
    ante el rey y la reunión de la gente, y pusieron sus manos sobre ellos:'
  tdx-tdx: Le nañarivoe’ iereo i oselahy rey ho ami’ty fañefe­ran-kakeo, añatrefa’
    i mpanjakay naho i fivoriy, le nanampeza’ iareo fitañe;
  tha-KJV: แล​้วแพะผู้สำหรับเป็นเครื่องบูชาไถ่บาปนั้นเขานำมาที่​กษัตริย์​และที่ประชุมชน
    และเขาทั้งหลายก็เอามือของเขาวางบนแพะนั้น
  por-BR-2018: 'Fizeram depois chegar os bodes da expiação diante do rei e da multidão,
    e puseram sobre eles suas mãos:'
  deu-ELO: Und sie brachten die Böcke des Sündopfers herzu vor den König und die Versammlung,
    und sie legten ihre Hände auf dieselben.
  eng-WYC-2018: And they brought [the] bucks of goats for (the) sin (offering) before
    the king and all the multitude, and they setted their hands on those (or and they
    put their hands on them);
  epo-epo: Kaj oni alkondukis la propekajn kaprojn antaŭ la reĝon kaj la komunumon,
    kaj ili metis siajn manojn sur ilin.
  uig-PIN: Ahirida gunaⱨ ⱪurbanliⱪi ⱪilinidiƣan tekilǝrni padixaⱨ wǝ jamaǝt aldiƣa
    yetilǝp keliwidi, padixaⱨ wǝ jamaǝt ⱪollirini tekilǝr üstigǝ ⱪoyuxti.
  beo-beo: Fa:no fisimusa:, ilia goudi amo hina bagade amola eno Godema nodone sia:ne
    gadosu dunu ilima oule asi. Ilia da ilia lobo goudi ilia dialuma da:iya ligisi.
  tpi-OTNT: Na bihain king wantaim ol man i sanap i stap, na ol i bringim 7-pela meme
    man i kam na king wantaim ol dispela man olgeta wan wan i putim han bilong ol
    antap long ol meme.
  hau-SA: Aka kawo awaki domin hadaya don zunubi a gaban sarki da taron, suka kuwa
    ɗibiya hannuwansu a kansu.
  uig-LAT: Axirida gunah qurbanliqi qilinidighan tékilerni padishah we jamaet aldigha
    yétilep kéliwidi, padishah we jamaet qollirini tékiler üstige qoyushti.
  nde-nde: Impongo zomnikelo wesono zalethwa phambi kwenkosi laphambi kwebandla, babeka
    izandla zabo phezu kwazo.
  ton-ton: Pea naʻa nau ʻomi kituʻa ʻae fanga kosi tangata ko e feilaulau maʻae angahala
    ki he ʻao ʻoe tuʻi mo e fakataha; pea naʻa nau hilifaki honau nima ki ai.
  ces-1613: Přivedli i kozly k oběti za hřích před krále i shromáždění, kteřížto vložili
    ruce své na ně.
  eng-WMB: They brought near the male goats for the sin offering before the king and
    the assembly; and they laid their hands on them.
  tam-TCV: அதன்பின் பாவநிவாரண காணிக்கைக்கான வெள்ளாடுகள் அரசனுக்கும், கூடியிருந்தவர்களுக்கும்
    முன்பாக கொண்டுவரப்பட்டன. அவர்கள் அவற்றின்மேல் தங்கள் கைகளை வைத்தனர்.
  ceb-ULB: Gidala usab nila ang mga laki nga kanding alang sa halad sa sala sa atubangan
    sa hari ug sa katawhan, gitapion nila ang ilang mga kamot niini.
  pol-UBG: Następnie przyprowadzili przed króla i zgromadzenie kozły na ofiarę za
    grzech, a oni włożyli na nie swoje ręce.
  urd-GVU: آخر میں گناہ کی قربانی کے لئے مخصوص بکروں کو بادشاہ اور جماعت کے سامنے
    لایا گیا، اور اُنہوں نے اپنے ہاتھوں کو بکروں کے سروں پر رکھ دیا۔
  deu-1912: und brachten die Böcke zum Sündopfer vor den König und die Gemeinde und
    legten ihre Hände auf sie,
  kan-2017: ಕಡೆಯಲ್ಲಿ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ತಂದ ಹೋತಗಳನ್ನು ಅರಸನ ಮುಂದೆಯೂ ಮತ್ತು ಸಮೂಹದವರ
    ಮುಂದೆಯೂ ನಿಲ್ಲಿಸಿದರು. ಅವರು ಅವುಗಳ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನಿಟ್ಟರು.
  yap-yap: Ma tomuren e ra feked fapi kaming i yan ngak fare pilung nge pi girdi’en
    e liyor, ni yad e rted pa’rad nga daken fapi gamanman.
  hlt-MCSB: Boirhaem maae te tah manghai neh hlangping mikhmuh la a mop uh tih a soah
    a kut a tloeng uh.
  mdy-ETH: ዬካፓ ካኣቲንታ ቡኪንቲ ዓኣ ዓሶንታም ዋናቶንሢ ሺኢሻዛ ዓሳ ኩጮ ዬንሢ ዑፃ ጌሤኔ።
  twi-ASANTE: Mpapo a wɔde rebɛbɔ bɔne ho afɔdeɛ no, wɔde baa ɔhene no ne ɔmanfoɔ
    no anim, ma wɔde wɔn nsa guu wɔn so.
  eng-WEBU: They brought near the male goats for the sin offering before the king
    and the assembly; and they laid their hands on them.
  wal-wal: Nagaraa yarshshuwaassi haniya deeshsha orggeta kawuwaa sinttinne shiiqida
    asaa sintti ehiidosona; ehin eti ubbai bantta kushiyaa deeshshatu bolli wottidosona.
  spa-PDDPT: Después acercaron los machos cabríos ante el rey y la congregación para
    la ofrenda que apacigua. Colocaron sus manos sobre ellos.
  gun-gun: Ha'e gui jejavya regua ome'ẽ va'erã kavara kuery ju ogueru huvixa renonde
    heta va'e kuery oexaa py. Ha'e va'e kuery áry ma omoĩ okuapy opo.
  ilo-ULB: Impanda dagiti kalakian a kalding iti sangoanan ti ari ken iti gimong ket
    impatayda dagiti imada kadagitoy a kas daton a gapu iti basol.
  kpg-kpg: Muliagina loo, digaula gaa kae nia kuudi gi di king mo digau daumaha ala
    i golo, gaa dugu nadau lima gi hongo nia maa.
  uig-ARA: ئاخىرىدا گۇناھ قۇربانلىقى قىلىنىدىغان تېكىلەرنى پادىشاھ ۋە جامائەت ئالدىغا
    يېتىلەپ كېلىۋىدى، پادىشاھ ۋە جامائەت قوللىرىنى تېكىلەر ئۈستىگە قويۇشتى.
  sus-sus: Na dangi xanbi, e naxa fa sikɔtɛe ra naxee findima yunubi xafari sɛrɛxɛ
    ra. Mangɛ nun ɲama naxa e bɛlɛxɛ sa e ma.
  pon-2006: Re ahpw ale kuht ko oh patohwanlahng rehn nanmwarkio oh tohn kaudok teiko,
    re ahpw ketikidahng limarail ko pohrail.
  ksd-ksd: Ma dia ga kap ra umana me ure ra tinabar na varporong ta ra luaina mata
    i ra king ma ra tarai par; ma dia ga vung ra lima i diat taun diat,
  tur-YTC: Günah sunusu olarak tekeleri kralın ve topluluğun önüne getirdiler; onlar
    da ellerini üzerlerine koydular.
  grc-BRENT: Καὶ προσήγαγον τοὺς χιμάρους τοὺς περὶ ἁμαρτίας ἐναντίον τοῦ βασιλέως
    καὶ τῆς ἐκκλησίας, καὶ ἐπέθηκαν τὰς χεῖρας αὐτῶν ἐπʼ αὐτούς.
  ind-AYT: Selanjutnya, mereka membawa kambing-kambing jantan untuk kurban penghapus
    dosa ke hadapan raja dan jemaat, lalu meletakkan tangan mereka ke atas kambing-kambing
    itu.
  nya-nya: Mbuzi zoperekedwa chifukwa cha tchimo zija zinabweretsedwa pamaso pa mfumu
    ndi anthu onse, ndipo anasanjika manja awo pa izo.
  hrv-hrv: Dovedoše jarce za okajnicu pred kralja i pred zbor te metnuše ruke na njih.
  mps-mps: Tama nosali king dali te bidi dabe dali augwali dolaluali, tama augwaligo
    te 7 meme kibu omai sesali, tama te king me te bidi dabe augwali deli deligo nogo
    te meme kibu tigiba nogo muyu ela pali.
  tpi-tpi: Na bihain king wantaim ol man i sanap i stap, na ol i bringim 7-pela meme
    man i kam na king wantaim ol dispela man olgeta wan wan i putim han bilong ol
    antap long ol meme.
  dan-1931: endelig bragte de Syndofferbukkene frem for Kongen og Forsamlingen, og
    de lagde Hænderne på dem;
  vie-OVCB: Họ đem các dê đực làm sinh tế chuộc tội đến trước mặt vua và hội chúng
    để những người này đặt tay trên chúng.
  guj-2017: પછી રાજા તથા પ્રજાની આગળ પાપાર્થાર્પણના બકરાઓને નજીક લાવીને તેઓએ તેમના
    ઉપર હાથ મૂક્યા.
  pon-2006A: Re ahpw ale kuht ko oh patohwanlahng rehn nanmwarkio oh tohn kaudok teiko,
    re ahpw ketikidahng limarail ko pohrail.
  por-BRBSL: Aproximaram-se dos bodes macho para a oferta pelo pecado perante o rei
    e a assembléia; e colocaram suas mãos sobre eles.
  cth-cth: Hmaetannaw teh yon thueng nahanlah siangpahrang hoi rangpuinaw e hmalah
    a thokhai awh teh, a lathueng vah a kut a toung sin awh.
  twi-twi: Wɔde mpapo a wɔde rebɛbɔ bɔne ho afɔre no baa ɔhene no ne ɔmanfo no anim
    ma wɔde wɔn nsa guu wɔn so.
  hlt-hlt: Boirhaem maae te tah manghai neh hlangping mikhmuh la a mop uh tih a soah
    a kut a tloeng uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́tɔní yɛbɔdɑkɛ̀ bɛ̀ yóó féútɛ́ yɛ̀ Kuyie nkɛ́mɔɔ mɛyɛi
    ncĩ́ɛ̃́mmɛ̀ okpɑ̀ɑ̀tì nɛ̀ ditĩ̀nnì bɛ ììkɛ̀, kɛ̀ bɛ̀ɛ nɔ́ɔ́ mbɛ nɔu yɛ ĩ́nkɛ̀.
  msy-2020: Ezɨ gɨn atrivim gumazir avɨriba ko tughav itima, ofa gamir gumaziba ghua
    arazir kuraba gɨn amadir ofa bagha 7pla memen apuriba inigha izezɨ, atrivim ko
    gumazir kaba bar uan dafariba isa memen kabagh isɨn arɨki.
  dop-dop: Pǝ kɑɑsɑ pǝŋtʋlʋŋ, ɩlɛnɑ pɑ́ ponɑ-ɩ wulɑʋ nɑ sɑmɑɑ pɑ kiŋ nɑ pɑ́ tǝnɩ ɩ
    tɔɔ kɛ́ pɑ niŋ.
  azb-azb: Təkələri isə günah qurbanı olmaq üçün padşahın və camaatın önünə gətirdilər
    və əllərini onların üstünə qoydular.
  eng-DBY: And they brought near the he-goats of the sin-offering before the king
    and the congregation; and they laid their hands upon them.
  hin-2017: तब वे पापबलि के बकरों को राजा और मण्डली के समीप ले आए और उन पर अपने-अपने
    हाथ रखे।
  eng-YLT: and they bring nigh the he-goats of the sin-offering before the king and
    the assembly, and they lay their hands upon them;
  eng-WYC-2017: And they brought [the] bucks of goats for sin before the king and
    all the multitude, and they setted their hands on those [or them];
  eng-WMBB: They brought near the male goats for the sin offering before the king
    and the assembly; and they laid their hands on them.
  urd-GVH: आख़िर में गुनाह की क़ुरबानी के लिए मख़सूस बकरों को बादशाह और जमात के सामने
    लाया गया, और उन्होंने अपने हाथों को बकरों के सरों पर रख दिया।
  rug-rug: Vina betona si tiqe turaṉa lani rini sari na qoti koasa baṉara meke koari
    na tie sapu somana pa vinahesi, meke va opo ni limadia rini.
  gaz-gaz: Reʼoonni aarsaa cubbuutiif fidamanis fuula mootichaa fi fuula waldaa duratti
    dhiʼeeffaman; jarris isaan irra harka isaanii kaaʼan.
  fra-LSG: On amena ensuite les boucs expiatoires devant le roi et devant l’assemblée,
    qui posèrent leurs mains sur eux.
  yal-yal: E mɔn yi siga kɔtɔ kɔɛ raxaba daxine ra yulubi xafari seen na mangan nun
    yamaan birin yɛtagi, ne yi e yiine sa e ma.
  haw-1868: 'A kai mai la lakou i na kao kane i mohaihala imua o ke alii, a me ka
    ahakanaka; a kau lakou i ko lakou mau lima maluna o ia mau mea:'
  arb-NAV: بَعْدَ ذَلِكَ جَاءُوا بِتُيُوسِ ذَبِيحَةِ الْخَطِيئَةِ وَأَقَامُوهَا أَمَامَ
    الْمَلِكِ وَالْحَاضِرِينَ مَعَهُ، فَوَضَعُوا أَيْدِيَهُمْ عَلَيْهَا.
  ewe-ewe: Wokplɔ gbɔ̃tsu siwo wotsɔ vɛ na nu vɔ̃ ŋuti vɔsa la va fia la kple ameha
    la ŋkume eye woda woƒe asiwo ɖe wo dzi.
  eng-LEE: 'And they brought near the he-goats of the sin-offering before the king
    and the congregation; and they laid their hands upon them:'
  asm-FB: পাছত তেওঁলোকে পাপাৰ্থক বলি স্বৰূপে সেই ছাগলীবোৰ ৰজা আৰু সমাজৰ আগলৈ আনিলে৷
    তাৰ পাছত তেওঁলোকে সেইবোৰৰ ওপৰত হাত ৰাখিলে।
  sus-A: نَ دَنفِ شَنبِ، عٍ نَشَ قَ سِكْتّيٍ رَ نَشٍيٍ قِندِ مَ يُنُبِ شَقَرِ سّرّشّ
    رَ. مَنفّ نُن حَمَ نَشَ عٍ بّلّشّ سَ عٍ مَ.
  fra-SBL: Ils firent approcher les boucs pour le sacrifice pour le péché devant le
    roi et l'assemblée, et ils posèrent leurs mains sur eux.
  hbo-hbo: וַיַּגִּ֙ישׁוּ֙ אֶת־שְׂעִירֵ֣י הַֽחַטָּ֔את לִפְנֵ֥י הַמֶּ֖לֶךְ וְהַקָּהָ֑ל
    וַיִּסְמְכ֥וּ יְדֵיהֶ֖ם עֲלֵיהֶֽם׃
  kik-kik: Nacio thenge cia igongona rĩa kũhoroherio mehia ikĩrehwo mbere ya mũthamaki
    na kĩũngano kĩu, nao magĩciigĩrĩra moko.
  fra-NCL: Puis ils firent approcher les boucs pour le péché devant le roi et l’assemblée,
    et tous posèrent la main sur eux.
  cek-AK: Zae angbawnhaih ah maeh taenawk to siangpahrang hoi kaminawk hmaa ah hoih
    o moe, lu nuiah ban koeng o;
  cuk-cuk: A-sorbali, reyse, degi, dule-bukidar-bukwadse sibadmar-isgued-ular-uklenaid
    sesmalad. Geb wemar sibad-birgi e-argan mesismalad.
  uig-CYR: Ахирида гуна қурбанлиғи қилинидиған текиләрни падиша вә җамаәт алдиға йетиләп
    келивиди, падиша вә җамаәт қоллирини текиләр үстигә қоюшти.
  tel-2017: పాపపరిహారార్థబలి కోసం రాజు ఎదుటకకూ, సమాజం ఎదుటకూ మేకపోతులను తెచ్చారు.
    వారు తమ చేతులను వాటి మీద ఉంచిన తరువాత యాజకులు వాటిని వధించారు.
  hat-BSA: Alò, yo te mennen mal kabrit yo pou ofrann peche devan wa a avèk asanble
    a, e yo te poze men sou yo.
  kos-kos: Tukun ma inge nukewa elos usla nani uh nu yorol tokosra ac mwet ma wi alu
    uh, ac elos filiya paolos fin nani inge.
  hbo-WLC: וַיַּגִּ֙ישׁוּ֙ אֶת־שְׂעִירֵ֣י הַֽחַטָּ֔את לִפְנֵ֥י הַמֶּ֖לֶךְ וְהַקָּהָ֑ל
    וַיִּסְמְכ֥וּ יְדֵיהֶ֖ם עֲלֵיהֶֽם׃
  ibo-ibo: Ha wetara mkpi ndị ahụ eji achụ aja mmehie nʼihu eze na ọgbakọ ahụ, ha
    bikwasịkwara ha aka nʼelu.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ପାପାର୍ଥକ ବଳିରୂପ ଛାଗସକଳ ରାଜା ଓ ସମାଜ ସାକ୍ଷାତରେ ନିକଟକୁ ଆଣିଲେ;
    ତହିଁରେ ସେମାନେ ସେମାନଙ୍କ ଉପରେ ହସ୍ତାର୍ପଣ କଲେ;
  chk-chk: Lesopolan ra emwenato ekewe ätemwänin kuuch fän iten ewe asoren tipis ren
    ewe king me ewe mwichen aramas, nge ir ra iseis pöür wor.
  rop-rop: En afta deibin gajim detlot gout en deibin deigim langa det king en langa
    detlot najalot pipul, en deibin pudum olabat bingga langa detlot enimul.
  ukr-1871: І привели козлів на жертву за гріх перед лице царя й громади, і вони поклали
    руки свої на їх.
  deu-1951: Und sie brachten die Böcke zum Sündopfer für den König und die Gemeinde
    und stützten ihre Hände auf sie.
  eng-JPS: And they brought near the he-goats for the sin-offering before the king
    and the congregation, and they laid their hands upon them;
  srp-1865: Potom dovedoše jarce za grijeh pred cara i pred zbor, i oni metnuše ruke
    svoje na njih.
  lug-lug: Embuzi ennume ezaali ez’ekiweebwayo ku lw’ekibi ne zireetebwa mu maaso
    ga kabaka n’ekibiina, ne bazisaako emikono gyabwe,
  heb-heb: ויגישו את שעירי החטאת לפני המלך והקהל ויסמכו ידיהם עליהם׃
  ben-IRV: তারপর যাজকেরা পাপের জন্য উৎসর্গের উদ্দেশ্যে ছাগলগুলো রাজা ও সব জনগনের সামনে
    আনলেন; তাঁরা সেগুলোর মাথার উপর হাত রাখলেন।
  pan-pan: ਤਾਂ ਉਹ ਬੱਕਰਿਆਂ ਨੂੰ ਪਾਤਸ਼ਾਹ ਅਤੇ ਸਭਾ ਦੇ ਨੇੜੇ ਪਾਪ ਬਲੀ ਲਈ ਲਿਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਆਪਣੇ ਹੱਥ ਉਹਨਾਂ ਦੇ ਉੱਤੇ ਰੱਖੇ
  mya-JVB: အပြစ် ဖြေရာယဇ်ပူဇော်စရာဘို့ ဆိတ် တို့ကိုလည်း ရှင်ဘုရင် ရှေ့ ၊ ပရိသတ် ရှေ့သို့ထုတ်
    ၍ ၊ မိမိ တို့ လက် ကိုတင် ပြီးမှ၊
  hmo-hmo: Unai neganai nanigosi tau, kara dika boubou totona gaudia, be king bona
    hebou taudia dekenai idia mailaia, bona idia ese edia imadia be nanigosi edia
    latanai idia atoa.
  urd-urd: और वह ख़ता की क़ुर्बानी के बकरों को बादशाह और जमा'अत के आगे नज़दीक ले आए
    और उन्होंने अपने हाथ उन पर रखे।
  rus-SYN: И привели козлов за грех пред лице царя и собрания, и они возложили руки
    свои на них.
  bqc-SIM: Wà gɛ̀ ń blesan duun awakpabↄↄ kí kĩ́i ń gbɛ̃́ pↄ́ kãaaa weↄ, aa
    ↄnàna blepiↄwa.
  tcz-CHONGTHU: Achaina in kelchal chu lengpa kom leh taona mangho komma chun akailutnun
    amahon gancha ho chunga chun akhut angam mun ahi
  mar-mar: यानंतर याजकांनी राजा व समुदाय यांच्यापुढे बोकडांना आणले. हे बोकड पापार्पणासाठी
    होते. याजकांनी बोकडांवर हात ठेवून त्यांना मारले.
  qub-qub: Chayno ruraycur juchapita sacrifisyupaj capshicunatana aparan raywan runacuna
    caycashanman. Chaura paycunana capshicunapa uman jananman maquinta churaran.
  bqp-bqp: Yen biru, bɑ mɑɑ kɑ boo kinɛ ni nɑ sinɑ bokon wuswɑɑɔ kɑ tɔmbu kpuron wuswɑɑɔ
    bu kɑ torɑnun yɑ̃kunu ko. Mɑ be kpuro bɑ ben nɔmɑ sɔndi boo nin wiru wɔllɔ.
  hat-hat: Lè yo fini, yo mennen bouk kabrit yo te ofri pou peche yo devan wa a ansanm
    ak lòt moun ki te la yo pou yo mete men yo sou tèt bèt yo.
  eng-BSB: Then they brought the goats for the sin offering before the king and the
    assembly, who laid their hands on them.
  eng-WEBPB: They brought near the male goats for the sin offering before the king
    and the assembly; and they laid their hands on them.
  kbq-kbq: Ana hute'za kumite'ma ofama hu meme afutamina kini ne'mofo avugane maka
    vahetmimofo zmavugane zamavare'za azage'za, kini ne'ene maka vahe'mo'zanena zamazana
    ana meme afutami agofetu ante'naze.
  nhe-BL: Huan teipa quinhualicaque nopa oquich chivojme tlen elque para tlacualistli
    para tlajtlacoli huan quintlalijque iixpa nopa tlanahuatijquetl huan nochi itequihuejcahua
    huan inijuanti quitlalijque ininma ininpani.
  gub-BL: Na'e upyhyk àràpuhàrànete awa wà. Ikatu 'ygwer hekuzaromo izuka pyràm romo
    wanekon wà. Weraha tuwihawete pe wà, amogwer teko wanupe wà no. Paw rupi opokok
    a'e àràpuhàrànete awa wanehe wà.
  eng-DRA: 'And they brought the he goats for sin before the king, and the whole multitude,
    and they laid their hand upon them:'
