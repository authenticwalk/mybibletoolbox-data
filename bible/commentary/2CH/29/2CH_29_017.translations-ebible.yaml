verse: 2CH.029.017
translations:
  mal-C: ഒന്നാംമാസത്തിലെ ഒന്നാംതീയതി അവർ ശുദ്ധീകരണകർമം തുടങ്ങി. ഒന്നാംമാസം എട്ടാംതീയതി
    അവർ യഹോവയുടെ ആലയത്തിന്റെ പൂമുഖത്തിലെത്തി. അവർ എട്ടുദിവസംകൂടി യഹോവയുടെ ആലയത്തിന്റെ
    ശുദ്ധീകരണം നടത്തി. അങ്ങനെ ഒന്നാംമാസത്തിന്റെ പതിനാറാംതീയതി അവർ യഹോവയുടെ ആലയത്തിന്റെ
    ശുദ്ധീകരണം പൂർത്തിയാക്കി.
  deu-TKW: Und zwar begannen sie mit der Heiligung am ersten Tage des ersten Monats,
    und am achten Tage waren sie bis zur Vorhalle Jahwes gelangt; sodann heiligten
    sie den Tempel Jahwes innerhalb acht Tagen und am sechzehnten Tage des ersten
    Monats waren sie fertig.
  lin-lin: Babandaki mosala yango ya kopetola na mokolo ya liboso ya sanza ya liboso
    mpe, na mokolo ya mwambe ya sanza yango, bakomaki na ndako moke ya kokotela na
    Tempelo. Basalaki lisusu mikolo mwambe mpo na kokoba kobulisa Tempelo ya Yawe
    mpe basukisaki mosala yango na mokolo ya zomi na motoba ya sanza ya liboso.
  eng-LSV: And they begin to sanctify on the first of the first month, and on the
    eighth day of the month they have come to the porch of YHWH, and they sanctify
    the house of YHWH in eight days, and on the sixteenth day of the first month they
    have finished.
  eng-GNV: 'They began the first day of the first moneth to sanctifie it, and the
    eight day of the moneth came they to the porche of the Lord: so they sanctified
    the house of the Lord in eight dayes, and in the sixeteenth day of the first moneth
    they made an ende.'
  eng-WEBSTER: 'Now they began on the first day of the first month to sanctify, and
    on the eighth day of the month they came to the porch of the LORD: so they sanctified
    the house of the LORD in eight days; and on the sixteenth day of the first month
    they made an end.'
  nhw-BL: Pejque quichihuaj nochi nopa tequitl ipan nopa achtihui tonali tlen nopa
    achtihui metztli [29:17 Quema moseliltía cuame ipan toxihui catli ama.], huan
    ica chicueyi tonali ya tlapajpactoyaj hasta itlamapa nopa tiopamitl. Huan tequitique
    seyoc chicueyi tonali para quitlamipajpacase nochi nopa tiopamitl campa hueli.
    Huajca ipan 16 itequi nopa achtihui metztli quitlamiltijtoyaj quipajpacaj nochi
    itiopa Toteco.
  swh-ONEN: Walianza kazi ya utakaso siku ya kwanza ya mwezi wa kwanza na kufikia
    siku ya nane ya mwezi huo wakawa wamefikia kwenye ukumbi wa Bwana. Kwa siku zingine
    nane wakalitakasa Hekalu lenyewe la Bwana wakakamilisha katika siku ya kumi na
    sita ya mwezi huo wa kwanza.
  bba-bba: Bɑ sɑ̃ɑ yee ten dɛɛrɑsiɑbu toruɑwɑ wɔ̃ɔn suru ɡbiikoon tɔ̃ɔ ɡbiikirun di.
    Yen sɔ̃ɔ nɔɔbɑ itɑse, mɑ bɑ turɑ ten ɑdɛrɔwɔ. Yen biruwɑ bɑ mɑɑ kuɑ sɔ̃ɔ nɔɔbɑ
    itɑ bɑ kɑ tu dɛɛrɑsiɑ bɑ kpɑ. Sɔ̃ɔ wɔkurɑ nɔɔbu kɑ tiɑ bɑ kuɑ bɑ kɑ te kpuro dɛɛrɑsiɑ
    bɑ kpɑ.
  eng-KJVCPB: 'Now they began on the first day of the first month to sanctify, and
    on the eighth day of the month came they to the porch of the Lord: so they sanctified
    the house of the Lord in eight days; and in the sixteenth day of the first month
    they made an end.'
  luo-luo: Negichako tich pwodho hekalu chiengʼ mokwongo mar dwe mokwongo to chiengʼ
    mar aboro mar dweno negichopo e agola mar Jehova Nyasaye. To kuom ndalo aboro
    mamoko ne gipwodho hekaluno mar Jehova Nyasaye kendo ne gitieke chiengʼ mar apar
    gauchiel mar dweno.
  meu-meu: Hua gini-gunana dinana gini-gunana ai idia ese hahelaḡa ḡaukaradia e kara
    matama; bena hua dinana ihataurahanina ai idia na Iehova ena dubu dehena ai e
    kau; bena dina taurahani lalodiai idia ese Iehova ena dubu e hahelaḡaia, ela bona
    hua gini-gunana dinana ihagwautatauratoina ai e hadokoa.
  npi-ULB: पहिलो महिनाको पहिलो दिनमा तिनीहरूले शुद्ध पार्ने काम सुरु गरे । आठौँ दिनमा
    तिनीहरू परमप्रभुको दलानसम्‍म पुगेका थिए । अनि अझै आठ दिनसम्‍म तिनीहरूले परमप्रभुको
    मन्‍दिर पवित्र गरिरहे । पहिलो महिनाको सोह्रौँ दिनमा तिनीहरूले त्‍यो काम सिद्ध्याए
    ।
  yor-yor: Wọ́n sì bẹ̀rẹ̀ ìyàsímímọ́ ní ọjọ́ kìn-ín-ní oṣù kìn-ín-ní, àti ní ọjọ́
    kẹjọ oṣù náà wọ́n sì dé ìloro Olúwa. Fún ọjọ́ mẹ́jọ mìíràn sí i, wọ́n sì ya ilé
    Olúwa sí mímọ́ fúnra rẹ̀. Wọ́n sì parí ní ọjọ́ kẹrìndínlógún oṣù kìn-ín-ní.
  pes-OPCB: این کار، در روز اول ماه اول شروع شد و هشت روز طول کشید تا به حیاط بیرونی
    رسیدند و هشت روز دیگر هم صرف پاکسازی حیاط نمودند. پس کار پاکسازی خانهٔ خداوند
    روی‌هم‌رفته شانزده روز طول کشید.
  tgl-ULB: Ngayon, nagsimula sila sa unang araw ng unang buwan upang italaga ang tahanan
    kay Yahweh, at sa ika-walong araw ng buwan, nagpunta sila sa portiko ni Yahweh.
    Itinalaga nila ang tahanan ni Yahweh sa loob ng walong araw. Natapos sila sa ikalabing-anim
    na araw ng unang buwan.
  hui-hui: Tigua Anduane Homogonaga anda bayale helo mbirale ko dodohe wiaru mo waholenaga
    biabe ogoni ege mbiranaga horo mbira layagola pigane bialu howa horo haliningi
    biabe ogoni biai halu anda haneni bima tagira ibini. Ani buwa anda ogoniha Anduane
    Homogo mitangi bialu lotu lolenaga anda bayale helo biabe ogoni horo haliru mende
    bialu hene. Ani biai halu horo pira mbirani waragaria (16) hayagola anda ogoniha
    bulene winigo biaiore hene.
  mya-mya: သူ​တို့​သည်​ပ​ထ​မ​လ​တစ်​ရက်​နေ့​မှ​အ​စ ပြု​၍ မုခ်​ဦး​ခန်း​အ​ပါ​အ​ဝင်​ဗိ​မာန်​တော်
    သန့်​စင်​မှု​ကို​ဆောင်​ရွက်​ကြ​ရာ​ရှစ်​ရက်​နေ့ ၌​ပြီး​စီး​သွား​၏။ ထို​နောက်​သူ​တို့​သည်
    ထပ်​မံ​၍​ရှစ်​ရက်​တိုင်​တိုင် လ​ဆန်း​တစ်​ဆယ့် ခြောက်​ရက်​နေ့​အ​ထိ​ဗိ​မာန်​တော်​ကို​ဝတ်
    ပြု​ကိုး​ကွယ်​မှု​အ​တွက်​ပြင်​ဆင်​ကြ​လေ သည်။
  bod-N: དེ་ལྟར་དེ་དག་གིས་ཟླ་དང་པོའི་ཚེས་གཅིག་གི་ཉིན་ནས་བཟུང་དམ་པར་བྱེད་པའི་འགོ་བརྩམས་ནས།
    ཟླ་དེའི་ཉིན་བརྒྱད་པར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཁྱམས་རར་སླེབས། ཉིན་བརྒྱད་ཀྱི་རིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དམ་པར་བྱས་ནས།
    ཟླ་དང་པོའི་ཚེས་བཅུ་དྲུག་ཉིན་ལས་ཀ་ཡོངས་སུ་གྲུབ།
  sna-sna: Vakatanga kunatsa pazuva rokutanga romwedzi wokutanga uye pazuva rorusere
    romwedzi vakasvika pabiravira raJehovha. Kwamamwezve mazuva masere vakanatsa temberi
    yaJehovha pachayo, vakapedza nezuva regumi namatanhatu romwedzi wokutanga.
  spa-BLM: El primer día del primer mes comenzaron a santificar, y el octavo día del
    mes llegaron al pórtico de Yahvé. Santificaron la casa de Yahvé en ocho días,
    y el día dieciséis del primer mes terminaron.
  cac-cac: A d'a b'ab'el c'u yic b'ab'el uj chi' ix syamoch eb' vin̈ sacb'itan juntzan̈
    yamaq'uil templo chi'. Axo d'a svajxaquil c'ual ix elc'och eb' vin̈ sacb'itan
    d'a sti' templo chi'. Vajxaqueto c'ual ix yac' pax eb' vin̈ sacb'itan yol templo
    chi', yuj chi' 16 c'ual ix yac' eb' vin̈ sacb'itani, ix lajvielc'och smasanil.
  swh-ULB: Sasa wakaanza utakaso katika siku ya kwanza ya mwezi. Katika siku ya nane
    ya mwezi wakaufikia ukumbi wa Yahwe. Kisha siku nane zaidi wakaitakasa nyumba
    ya Yahwe. Katika siku ya kumi na sita ya mwezi wa kwanza wakamaliza.
  bel-bel: І пачалі ачышчаць у першы дзень першага месяца, і ў восьмы дзень таго самага
    месяца ўвайшлі ў бабінец Гасподні; і асьвячалі дом Гасподні восем дзён, а на шаснаццаты
    дзень першага месяца закончылі.
  deu-ELBBK: Und sie fingen am 1. des 1. Monats an zu heiligen; und am 8. Tag des
    Monats kamen sie in die Halle des HERRN und heiligten das Haus des HERRN 8 Tage
    lang; und am 16. Tag des 1. Monats waren sie fertig.
  mbb-OT: Mibpuunan dan lumpiyuwi haazà is baley te Nengazen hein nehuna he andew
    te nehuna he vulan, ne hein ikewalu en he andew nekeuma zan en is ebpenlumpiyu
    ziyà te varkun dutun te Baley te Nengazen. Ne impedayun dan is kedlumpiyu zutun
    te Baley te Nengazen te walu pa he andew, ne nepasad dan heini te ike-16 he andew
    zutun he vulan.
  mal-2015: ഒന്നാം മാസം ഒന്നാം തിയ്യതി അവർ വിശുദ്ധീകരിപ്പാൻ തുടങ്ങി; എട്ടാം തിയ്യതി
    അവർ യഹോവയുടെ മണ്ഡപത്തിങ്കൽ എത്തി; ഇങ്ങനെ അവർ എട്ടുദിവസംകൊണ്ടു യഹോവയുടെ ആലയം വിശുദ്ധീകരിച്ചു;
    ഒന്നാം മാസം പതിനാറാം തിയ്യതി തീർത്തു,
  rmc-rmc: E buči chudle te kerel andro ešebno džives andro ešebno čhon a andro ochtoto
    džives dogele paš e chramoskri veranda. Paľis mek ochto dživesa pošvecinenas o
    Chramos a dokerde oda andro dešušovto (16.) džives andro ešebno čhon.
  pes-OPV: و در غره ماه اول به تقدیس نمودنش شروع کردند، و در روز هشتم ماه به رواق
    خداوندرسیدند و در هشت روز خانه خداوند را تقدیس نموده، در روز شانزدهم ماه اول آن
    را به اتمام رسانیدند.
  ron-1924: Ау ынчепут ачесте курэцирь ын зиуа ынтый а луний ынтый; ын а опта зи а
    луний, ау интрат ын придворул Домнулуй ши опт зиле ау курэцит Каса Домнулуй; ын
    а шайспрезечя зи а луний ынтый, испрэвисерэ.
  ben-OBCV: প্রথম মাসের প্রথম দিনে তারা এই শুদ্ধকরণের কাজ শুরু করলেন, এবং মাসের অষ্টম
    দিনে তারা সদাপ্রভুর দ্বারমণ্ডপে পৌঁছে গেলেন। আরও আট দিন ধরে তারা সদাপ্রভুর মন্দিরটিকেই
    শুচিশুদ্ধ করে গেলেন, এবং প্রথম মাসের ষোড়শতম দিনে সে কাজ তারা সমাপ্ত করলেন।
  som-som: Haddaba iyagu waxay isdaahirinta bilaabeen bishii kowaad maalinteedii kowaad,
    oo isla bishaas maalinteedii siddeedaad ayay yimaadeen balbaladii Rabbiga, oo
    guriga Rabbigana waxay ku daahiriyeen siddeed maalmood, oo hawshaas waxay dhammeeyeen
    bishii kowaad maalinteedii lix iyo tobnaad.
  lat-VUC: Cœperunt autem prima die mensis primi mundare, et in die octavo ejusdem
    mensis ingressi sunt porticum templi Domini, expiaveruntque templum diebus octo,
    et in die sextadecima mensis ejusdem, quod cœperant, impleverunt.
  eng-ASVBT: 'Now they began on the first day of the first month to sanctify, and
    on the eighth day of the month came they to the porch of Jehovah; and they sanctified
    the house of Jehovah in eight days: and on the sixteenth day of the first month
    they made an end.'
  ita-1885: E cominciarono nel primo giorno del primo mese a santificare; e nell'ottavo
    giorno del medesimo mese vennero al portico del Signore, e santificarono la Casa
    del Signore, per lo spazio d'otto giorni; e nel sestodecimo giorno del medesimo
    mese ebbero finito.
  eng-LXXUP: 'And Hezekiah began on the first day, even on the new moon of the first
    month, to purify, and on the eighth day of the month they entered into the temple
    of the Lord: and they purified the house of the Lord in eight days; and on the
    thirteenth day of the first month they finished the work.'
  eng-ULB: Now they began the consecration on the first day of the first month. By
    the eighth day of the month they reached the porch of Yahweh. Then for eight more
    days they consecrated the house of Yahweh. On the sixteenth day of the first month
    they finished.
  spa-VBL: Comenzaron el trabajo de purificación el primer día del primer mes, y al
    octavo día del mes habían llegado al pórtico del Templo. Durante ocho días más
    trabajaron en la purificación del Templo, y terminaron el día dieciséis del primer
    mes.
  fra-_FOB: Ils commencèrent à sanctifier le temple, le premier jour du premier mois;
    le huitième jour du mois, ils entrèrent au portique de l'Éternel, et ils sanctifièrent
    la maison de l'Éternel pendant huit jours; le seizième jour du premier mois, ils
    eurent achevé.
  mal-mal: ഒന്നാം മാസം ഒന്നാം തീയതി, അവർ വിശുദ്ധീകരിപ്പാൻ തുടങ്ങി; എട്ടാം തീയതി അവർ
    യഹോവയുടെ മണ്ഡപത്തിൽ എത്തി; ഇങ്ങനെ അവർ എട്ട് ദിവസംകൊണ്ട് യഹോവയുടെ ആലയം വിശുദ്ധീകരിച്ചു;
    ഒന്നാം മാസം പതിനാറാം തീയതി വേല തീർത്തു,
  urd-GVR: Rab ke ghar kī quddūsiyat bahāl karne kā kām pahle mahīne ke pahle din
    shurū huā, aur ek hafte ke bād wuh sāmne wāle barāmde tak pahuṅch gae the. Ek
    aur haftā pūre ghar ko maḳhsūs-o-muqaddas karne meṅ lag gayā. Pahle mahīne ke
    16weṅ din kām mukammal huā.
  suz-BL: मेकोपुकीम ङोंइती ङा महिना ङा ङोंइती ङा नाक्‍ती ठीक सेल्‍तीक गेय पचा गोव़मे
    बाक्‍त। मिनु ८ नाक्‍तीम मेकोपुकी पिंडी सम्‍म जाक्‍दीम्‍मा बाक्‍त। मिनु अर्को ८
    नाक्‍ती नोले मेकोपुकीम परमप्रभु यावे आ खिं नेल्‍ले ठीक से‍ल्‍शो बाक्‍मा बाक्‍त।
    मिनु मेकोपुकीम ङोंइती ङा महिना ङा १६ नाक्‍तीम मेको गेय थुम्‍मे बाक्‍त।
  ita-1927: Cominciarono queste purificazioni il primo giorno del primo mese; e l’ottavo
    giorno dello stesso mese vennero al portico dell’Eterno, e misero otto giorni
    a purificare la casa dell’Eterno; il sedicesimo giorno del primo mese aveano finito.
  ckb-ckb: لە ڕۆژی یەکەمی مانگی یەکدا دەستیان بە تەرخانکردنەکە کرد و لە ڕۆژی هەشتی
    مانگدا گەیشتنە هەیوانەکەی پەرستگای یەزدان. لەپاش ئەوە هەشت ڕۆژی دیکەش پەرستگای
    یەزدانیان تەرخان کرد و لە ڕۆژی شازدەی مانگی یەکدا کۆتاییان پێهێنا.
  eng-BBE: On the first day of the first month the work of making the house holy was
    started, and on the eighth day they came to the covered way of the Lord; in eight
    days they made the Lord's house holy, and on the sixteenth day of the first month
    the work was done.
  kan-OKCV: ಅವರು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಪ್ರತಿಷ್ಠೆ ಮಾಡಲು ಆರಂಭಿಸಿ, ಆ ತಿಂಗಳ
    ಎಂಟನೆಯ ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ದ್ವಾರಾಂಗಳದವರೆಗೂ ಬಂದರು. ಹೀಗೆಯೇ ಎಂಟು ದಿವಸಗಳಲ್ಲಿ ಯೆಹೋವ
    ದೇವರ ಆಲಯವನ್ನು ಪ್ರತಿಷ್ಠೆಮಾಡಿ, ಅದನ್ನು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾರನೆಯ ದಿವಸದಲ್ಲಿ ಮುಗಿಸಿದರು.
  tam-2017: முதல் மாதம் முதல் தேதியிலே அவர்கள் பரிசுத்தம் செய்யத்தொடங்கி, எட்டாம்
    தேதியிலே யெகோவாவுடைய மண்டபத்திலே பிரவேசித்து, யெகோவாவுடைய ஆலயத்தை எட்டுநாளில்
    பரிசுத்தம்செய்து, முதலாம் மாதம் பதினாறாம் தேதியில் அதை முடித்தார்கள்.
  spa-RV-1909: 'Y comenzaron á santificar el primero del mes primero, y á los ocho
    del mismo mes vinieron al pórtico de Jehová: y santificaron la casa de Jehová
    en ocho días, y en el dieciséis del mes primero acabaron.'
  ron-BTF: Și ei au început să sfințească în ziua întâi a lunii întâi; și în a opta
    zi a lunii au venit la porticul DOMNULUI, astfel au sfințit casa DOMNULUI în opt
    zile; și în a șaisprezecea zi a lunii întâi au terminat.
  eng-WEBP: Now they began on the first day of the first month to sanctify, and on
    the eighth day of the month they came to the LORD’s porch. They sanctified the
    LORD’s house in eight days, and on the sixteenth day of the first month they finished.
  eng-FBV: They started the work of purification on the first day of the first month,
    and by the eighth day of the month they had reached the Temple porch. For eight
    more days they worked on purifying the Temple itself, and finished on the sixteenth
    day of the first month.
  nld-1939: Nadat zij op de eerste van de eerste maand met het heiligingswerk waren
    begonnen, waren zij op de achtste dag van de maand tot de voorhal van Jahweh gevorderd,
    en heiligden de tempel van Jahweh acht dagen lang; op de zestiende van de eerste
    maand waren ze dus gereed.
  nch-BL: Pejque quichihuaj nochi nopa tequit ipan nopa achtohui tonali ten nopa achtohui
    metzti, huan ica chicueyi tonati ya tapajpactoyaj hasta itamapa nopa tiopamit.
    Huan tequitique seyoc chicueyi tonati para quitamipajpacase nochi nopa tiopamit
    campa hueli. Huajca ipan 16 itequi nopa achtohui metzti ya quitamiltijtoyaj quipajpacaj
    nochi itiopa Toteco.
  vie-1934: Ngày mồng một tháng giêng, chúng khởi việc dọn đền cho sạch; qua ngày
    mồng tám tháng ấy, chúng đến nơi hiên cửa của Đức Giê-hô-va; trong tám ngày họ
    dọn đền của Đức Giê-hô-va cho sạch; và qua ngày mười sáu tháng giêng công việc
    làm xong.
  hin-CV: पहले महीने के पहले दिन उन्होंने पवित्र करने का काम शुरू कर दिया. महीने के
    आठवें दिन उन्होंने याहवेह के ओसारे में प्रवेश किया. इसके बाद याहवेह के भवन को
    उन्होंने अगले आठ दिनों में पवित्र किया और पहले महीने के सोलहवें दिन सारा काम पूरा
    हो गया.
  spa-BES: El primer día del primer mes comenzó la labor de santificar la casa, y
    al octavo día llegaron al pórtico del Señor; en ocho días más santificaron el
    templo del Señor, y el día dieciséis del primer mes terminaron.
  tdx-tdx: Aa ie niorotse nampiavake amy androm-baloha’ i volam-baloha’eiy, le pok’
    amy lavaranga’ Iehovày iereo amy androm-pahavalo’ i volañeiy; le valo andro ty
    nampiavahe’ iereo ty anjomba’ Iehovà; vaho nifonire’ iareo amy andro faha folo-eneñ’
    ambi’ i volam-ba­loha’eiy.
  tha-KJV: เขาเริ่มชำระในวันแรกของเดือนแรก และในวั​นที​่แปดของเดือนนั้นเขามายั​งม​ุขของพระเยโฮวาห์
    เขาชำระพระนิเวศของพระเยโฮวาห์​อยู่​แปดวัน และในวั​นที​่​สิ​บหกของเดือนแรกก็​เสร็จ
  por-BR-2018: 'E começaram a santificar o primeiro do mês primeiro, e aos oito do
    mesmo mês vieram ao pórtico do SENHOR: e santificaram a casa do SENHOR em oito
    dias, e no dezesseis do mês primeiro acabaram.'
  deu-ELO: Und sie fingen am Ersten des ersten Monats an zu heiligen; und am achten
    Tage des Monats kamen sie in die Halle Jehovas und heiligten das Haus Jehovas
    acht Tage lang; und am sechzehnten Tage des ersten Monats waren sie fertig.
  eng-WYC-2018: Soothly they began to cleanse in the first day of the first month,
    and in the eighth day of the same month they entered into the porch of the house
    of the Lord, and they cleansed the temple eight days; and in the sixteenth day
    of the same month they [ful] filled that, that they had begun. (And they began
    to cleanse it on the first day of the first month, and on the eighth day of the
    same month they reached the vestibule of the House of the Lord, and then they
    cleansed the Temple for eight days; and on the sixteenth day of the same month,
    they finished what they had begun.)
  epo-epo: Ili komencis la sanktigadon en la unua tago de la unua monato, kaj en la
    oka tago de la monato ili eniris en la portikon de la Eternulo; ili sanktigis
    la domon de la Eternulo dum ok tagoj, kaj en la dek-sesa tago de la unua monato
    ili finis.
  uig-PIN: Ular birinqi ayning birinqi künidin baxlap, ɵyni ⱪaytidin Hudaƣa atap pakizlaxⱪa
    kirixip, sǝkkizinqi küni Pǝrwǝrdigar ɵyining aywiniƣa qiⱪti; ular yǝnǝ sǝkkiz
    kün waⱪit sǝrp ⱪilip Pǝrwǝrdigar ɵyini pakizlap, birinqi ayning on altinqi künigǝ
    kǝlgǝndǝ ixni tügǝtti.
  beo-beo: 'Ilia da amo hawa:, oubi age amola eso agega muni hamonana, eso godo amoga
    dagoi. Ilia Debolo Diasu amola higamuni nigima: dodofei. Amalalu, ilia da eso
    eno godoane hawa: hamonanu, Debolo da Godema nodone sia:ne gadoma:ne, momagei
    dagoi ba:i.'
  tpi-OTNT: Ol i statim wok long de namba wan bilong namba wan mun, bilong mekim olgeta
    samting i stap insait long banis bilong haus bilong Bikpela i kamap klin. Ol i
    wok i go inap long de namba 8, na ol i kamap long dua bilong haus. Na ol i wok
    inap 8-pela de moa bilong mekim haus bilong Bikpela i kamap klin long ai bilong
    en. Na long de namba 16 bilong dispela mun, ol i pinisim dispela wok, na haus
    i redi bilong ol i ken mekim lotu long Bikpela.
  hau-SA: Suka fara tsarkakewar a rana ta farko na farkon wata, a rana ta takwas na
    watan kuwa suka kai shirayin Ubangiji. Karin kwana takwas kuma suka tsarkake haikalin
    Ubangiji kansa, suka gama a rana ta goma sha shida na farkon wata.
  uig-LAT: Ular birinchi ayning birinchi künidin bashlap, öyni qaytidin Xudagha atap
    pakizlashqa kiriship, sekkizinchi küni Perwerdigar öyining aywinigha chiqti; ular
    yene sekkiz kün waqit serp qilip Perwerdigar öyini pakizlap, birinchi ayning on
    altinchi künige kelgende ishni tügetti.
  nde-nde: Baqalisa ukwahlukanisela ngosuku lwakuqala lwenyanga yakuqala, kwathi ngosuku
    lwesificaminwembili lwenyanga bafika emphempeni kaThixo. Ngezinsuku ezilandelayo
    ezificaminwembili bangcwelisa ithempeli likaThixo uqobo, baze baqeda ngosuku lwetshumi
    lesithupha lwenyanga yakuqala.
  ton-ton: 'Pea naʻa nau kamata ʻi he ʻuluaki ʻaho ʻoe ʻuluaki māhina ke fakamaʻa,
    pea ʻi hono valu ʻoe ʻaho ʻoe māhina naʻa nau hoko ki he hūʻanga fale fakamalumalu
    ʻo Sihova: ko ia naʻa nau fakamaʻa ʻae fale ʻo Sihova ʻi he ʻaho ʻe valu: pea
    ʻi hono ʻaho ʻe hongofulu ma ono ʻi he ʻuluaki māhina naʻa nau fakaʻosi.'
  ces-1613: Začali pak prvního dne měsíce prvního posvěcovati, a dne osmého téhož
    měsíce vešli do síně Hospodinovy, a posvěcovali domu Hospodinova za osm dní, a
    dne šestnáctého měsíce prvního dokonali.
  eng-WMB: Now they began on the first day of the first month to sanctify, and on
    the eighth day of the month they came to the LORD’s porch. They sanctified the
    LORD’s house in eight days, and on the sixteenth day of the first month they finished.
  tam-TCV: அவர்கள் தங்கள் சுத்திகரிப்பு வேலையை முதலாம் மாதம், முதலாம் நாளில் ஆரம்பித்து,
    மாதத்தின் எட்டாம் நாளில் யெகோவாவுக்குமுன் மண்டபத்திற்கு வந்தார்கள். யெகோவாவினுடைய
    ஆலயத்தை இன்னும் எட்டு நாட்களுக்கு பரிசுத்தப்படுத்தினார்கள். இவ்வாறு அதை முதலாம்
    மாதம் பதினாறாம் நாளில் செய்துமுடித்தனர்.
  ceb-ULB: Karon gisugdan nila ang paghinlo sa unang adlaw sa unang bulan. Sa ika-walo
    ka adlaw sa bulan miabot na sila sa portico ni Yahweh. Unya sa lain pang walo
    ka adlaw nahinloan na nila ang balay ni Yahweh. Ug nahuman sila sa ika-16 na ka
    adlaw sa unang bulan.
  pol-UBG: Zaczęli poświęcenie w pierwszym dniu pierwszego miesiąca, a ósmego dnia
    tego miesiąca weszli do przedsionka PANA. Poświęcali dom PANA przez osiem dni
    i dokończyli szesnastego dnia pierwszego miesiąca.
  urd-GVU: رب کے گھر کی قدوسیت بحال کرنے کا کام پہلے مہینے کے پہلے دن شروع ہوا، اور
    ایک ہفتے کے بعد وہ سامنے والے برآمدے تک پہنچ گئے تھے۔ ایک اَور ہفتہ پورے گھر کو
    مخصوص و مُقدّس کرنے میں لگ گیا۔ پہلے مہینے کے 16ویں دن کام مکمل ہوا۔
  deu-1912: Sie fingen aber an am ersten Tage des ersten Monats, sich zu heiligen,
    und am achten Tage des Monats gingen sie in die Halle des HERRN und heiligten
    das Haus des HERRN acht Tage und vollendeten es am sechzehnten Tage des ersten
    Monats.
  kan-2017: ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಶುದ್ಧೀಕರಣ ಕಾರ್ಯವನ್ನು ಪ್ರಾರಂಭಿಸಿದರು. ಎಂಟನೆಯ
    ದಿನದಲ್ಲಿ ಯೆಹೋವನ ಆಲಯದ ಮಂಟಪಕ್ಕೆ ಕೈಹಾಕಿದರು. ಹೀಗೆ ಯೆಹೋವನ ಆಲಯವನ್ನು ಪರಿಶುದ್ಧಪಡಿಸುವುದರಲ್ಲಿ
    ಎಂಟು ದಿನಗಳು ಕಳೆದು ಹೋದವು. ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾರನೆಯ ದಿನದಲ್ಲಿ ಕೆಲಸವೆಲ್ಲಾ ಮುಗಿಯಿತು.
  yap-yap: Ni tabab ko re gaf i maruwel ney ko bin m’on e rran ko bin m’on e pul,
    me yan i meruk fen ma ka ra mu’gad i ngongliy fapi maruwel nib mu’un fare senggil
    ngay ni yima yan riy ngalan fare Tempel. Ma aram muk ra maruwelgad ni meruk e
    rran, nge mada’ ko rofen ni ragag nge n’el fen e pul ko re pul nem ni yad be ngongliy
    rogon fare Tempel ni ngu’un liyor ngak SOMOL riy.
  hlt-MCSB: Im ciim ham te a hla khat dongah lamhma la a tong uh tih te hla kah a
    hnin rhet dongah tah BOEIPA kah ngalha taengla pawk uh. A hnin rhet dongah BOEIPA
    im te a ciim uh tih lamhmacuek hla kah hnin hlai rhuk dongah a khah uh.
  mdy-ETH: ዬይ ጌኤሺፆ ማዻ ቤርታሳ ዓጊኖኮ ፄኤራፓ ዓርቃዖ ሳላሳ ኬሎና ጌኤዦ ማኣሪ ጌሎ ካራ ዓኣ ቆልዖንታ ቢያ ጌኤሽኪ ጋፔኔ፤
    ዬካፓ ጌኤዦ ማኣሮይዳ ካኣዦ ዳምቦ ጊኢጊሻኒ ሄሊ ዓኣ ሳላሳ ኬሎይዳ፤ ጌይፃ፦ ዓጊና ፄኤሬንቴ ታጶ ላሃሳ ኬሎ ሄላንዳኣና ዔያታ
    ማዼኔ።
  twi-ASANTE: Wɔhyɛɛ dwumadie no ase wɔ da bi a ɛwɔ bosome a ɛdi ɛkan no mu. Na ɛda
    a ɛtɔ so nwɔtwe no, na wɔaduru Awurade Asɔredan no abankua mu hɔ. Na wɔde nnafua
    nwɔtwe bio dwiraa Awurade Asɔredan no ankasa. Enti wɔde nnafua dunsia na ɛwiee
    dwumadie no nyinaa.
  eng-WEBU: Now they began on the first day of the first month to sanctify, and on
    the eighth day of the month they came to the LORD’s porch. They sanctified the
    LORD’s house in eight days, and on the sixteenth day of the first month they finished.
  wal-wal: Eti koiro aginan, koiro gallassi Beeta Maqidasiyaa geeshshiyoogaa doommidosona;
    he aginaayyo hosppuntta gallassi baranddaa gakkidosona. Hara hosppun gallassan
    GODAA Beeta Maqidasiyaa goinuwaassi giigissidosona. Koiro aginaayyo tammanne usuppuntta
    gallassi eti he oosuwaa polidosona.
  spa-PDDPT: Comenzaron la limpieza el primero día del mes primero, y el octavo día
    llegaron al patio de la Casa de Yavé. Continuaron limpiando otros ocho días. Terminaron
    el día 16 del mes primero.
  gun-gun: Jypygua jaxy ha'e ára ypy'i py ma omboypy okuapy oiky'a'o aguã. Ha'e gui
    ma oito araa py oiky'a'o ma Senhor pegua oo oikeaty peve. Ha'e gui oito araa jevy
    py oiky'a'opa Senhor pegua opy rupi. Jypygua jaxy ha'e dezesseis araa py ma oiky'a'opa
    ma okuapy.
  ilo-ULB: Ita, inrugida ti pannakaikonsagrar ti balay ni Yahweh iti umuna nga aldaw
    iti umuna a bulan ket iti maikawalo nga aldaw ti bulan nadanonda ti balkon ni
    Yahweh. Inkonsagrarda ti balay ni Yahweh iti walo nga aldaw. Iti maika-16 nga
    aldaw iti umuna a bulan ket nalpasda.
  kpg-kpg: Di moomee la ne daamada i di dahi laangi o di malama matagidagi; i di walu
    laangi digaula gu hagalawa nia moomee huogodoo ngaadahi mo di ruum dela e ulu
    gi lodo di Hale Daumaha. Nomuli digaula ga ngalua i nia laangi e walu ala i golo,
    gaa dae loo gi di madangaholu maa ono laangi o di malama, e hagatogomaalia di
    Hale Daumaha ang gi taumaha.
  uig-ARA: ئۇلار بىرىنچى ئاينىڭ بىرىنچى كۈنىدىن باشلاپ، ئۆينى قايتىدىن خۇداغا ئاتاپ
    پاكىزلاشقا كىرىشىپ، سەككىزىنچى كۈنى پەرۋەردىگار ئۆيىنىڭ ئايۋىنىغا چىقتى؛ ئۇلار
    يەنە سەككىز كۈن ۋاقىت سەرپ قىلىپ پەرۋەردىگار ئۆيىنى پاكىزلاپ، بىرىنچى ئاينىڭ ئون
    ئالتىنچى كۈنىگە كەلگەندە ئىشنى تۈگەتتى.
  sus-sus: E na wali fɔlɔ kike xi singe nɛ. A xi solomasaxan nde, e nu bara gɛ mɛnni
    birin nasɛniyɛnde han buntunyi ra. E man wali nɛ xi solomasaxan hɔrɔmɔbanxi fan
    yati rasɛniyɛnde. Kike singe xi fu nun senni nde, e naxa gɛ na wali birin na.
  pon-2006: Doadoahko tepida ni keieun rahn ni keieun sounpwong, oh ni kawaluhn rahn
    re ahpw kaimwisekala doadoahk koaros, iangahki perehn pedolong ong nan Tehnpas
    Sarawio. Irail eri pil doadoahk erein rahn waluh mwuri, lao lel ni kaeisek weneun
    sounpwongo, kaukaunopada Tehnpas Sarawio ong kaudok.
  ksd-ksd: Dia ga tur pa ra varvagomgom ta ra luaina bung ta ra luaina gai, ma ta
    ra bung lavutul ta nam ra gai dia ga tadav ra mata palpal kai ra Luluai; ma dia
    ga vagomgom ra gomgom na pal kai ra Luluai ta ra lavutul na bung, ma ta ra bung
    a vinun ma laptikai ta ra luaina gai dia ga vapar vue.
  tur-YTC: Birinci ayın birinci günü kutsamaya başladılar ve ayın sekizinci günü Yahve'nin
    eyvanına geldiler. Yahve'nin evini sekiz günde kutsadılar ve birinci ayın on altıncı
    günü bitirdiler.
  grc-BRENT: Καὶ ἤρξατο τῇ ἡμέρᾳ τῇ πρώτῃ νουμηνίᾳ τοῦ πρώτου μηνὸς ἁγνίσαι, καὶ τῇ
    ἡμέρᾳ τῇ ὀγδόῃ τοῦ μηνὸς εἰσῆλθαν εἰς τὸν ναὸν Κυρίου, καὶ ἥγνισαν τὸν οἶκον Κυρίου
    ἐν ἡμέραις ὀκτὼ, καὶ τῇ ἡμέρᾳ τῇ τρισκαιδεκάτῃ τοῦ μηνὸς τοῦ πρώτου συνετέλεσαν.
  ind-AYT: Pekerjaan pengudusan itu mulai dilakukan pada hari pertama pada bulan pertama,
    dan pada hari kedelapan bulan itu mereka sampai di serambi bait TUHAN. Mereka
    menguduskan bait TUHAN selama delapan hari, dan pada hari keenam belas bulan pertama
    mereka telah menyelesaikan pekerjaan mereka.
  nya-nya: Iwo anayamba mwambo woyeretsawu tsiku loyamba la mwezi woyamba ndipo pa
    tsiku lachisanu ndi chitatu la mweziwo anafika pa khonde la nyumba ya Yehova.
    Tsono anachita mwambo woyeretsa Nyumba ya Yehova ija masiku asanu ndi atatu, ndipo
    anamaliza pa tsiku la 16 mwezi woyamba.
  hrv-hrv: Počeli su posvećivati prvoga dana prvoga mjeseca, a osmoga su dana istoga
    mjeseca ušli u Jahvin trijem; posvećivali su Jahvin Dom osam dana; šesnaestoga
    su dana prvoga mjeseca završili.
  mps-mps: Augwaligo te sę te dei namba wan te namba wan poluade te sę gagalali,
    te Genuai Bidigo obo tomode elalubo nai dabe wiegi yai ilimainu. Augwaligo sę
    ela pidubadi, dei namba 8 teba sabolali. Tama augwali te be sunumiba sabolali.
    Tama augwali gasa 8 sogo ma sę yali, te Genuai Bidigo be aga gedude wiegi yai
    ma pedalomainu. Tama augwaligo te sę te dei namba 16de silali. Tama te be augwaligo
    Genuai Bidiba lotu wabo usu elama sisi yai elaluali.
  tpi-tpi: Ol i statim wok long de namba wan bilong namba wan mun, bilong mekim olgeta
    samting i stap insait long banis bilong haus bilong Bikpela i kamap klin. Ol i
    wok i go inap long de namba 8, na ol i kamap long dua bilong haus. Na ol i wok
    inap 8-pela de moa bilong mekim haus bilong Bikpela i kamap klin long ai bilong
    en. Na long de namba 16 bilong dispela mun, ol i pinisim dispela wok, na haus
    i redi bilong ol i ken mekim lotu long Bikpela.
  dan-1931: På den første Dag i den første Måned begyndte de at hellige, og på den
    ottende Dag i Måneden var de kommet til HERRENS Forhal; så helligede de HERRENS
    Hus i otte Dage, og på den sekstende Dag i den første Måned var de færdige.
  vie-OVCB: Họ bắt đầu công việc vào ngày mồng một tháng giêng, đến ngày mồng tám
    họ dọn đến sân ngoài của Đền Thờ Chúa Hằng Hữu. Rồi họ thanh tẩy Đền Thờ Chúa
    Hằng Hữu thêm tám ngày nữa. Vậy mọi việc được hoàn tất vào ngày mười sáu tháng
    ấy.
  guj-2017: હવે તેઓએ પહેલા મહિનાના પહેલા દિવસે ઘરમાં સ્વચ્છતાનું કામ શરૂ કર્યું. અને
    તે જ મહિનાને આઠમે દિવસે તેઓ ઈશ્વરના ઘરની પરસાળમાં આવ્યા. તેઓએ આઠ દિવસમાં ઈશ્વરના
    ઘરને શુદ્ધ કરીને પહેલા મહિનાના સોળમા દિવસે તે કામ પૂરું કર્યું.
  pon-2006A: Doadoahko tepida ni keieun rahn ni keieun sounpwong, oh ni kawaluhn rahn
    re ahpw kaimwisekala doadoahk koaros, iangahki perehn pedolong ong nan Tehnpas
    Sarawio. Irail eri pil doadoahk erein rahn waluh mwuri, lao lel ni kaeisek weneun
    sounpwongo, kaukaunopada Tehnpas Sarawio ong kaudok.
  por-BRBSL: Agora eles começaram no primeiro dia do primeiro mês a santificar, e
    no oitavo dia do mês vieram ao alpendre de Yahweh. Eles santificaram a casa de
    Yahweh em oito dias, e no décimo sexto dia do primeiro mês eles terminaram.
  cth-cth: Thapa yung pasuek, apasuek hnin a kamtawng awh teh, hote thapa hnin taroe
    hnin vah, BAWIPA im alawilah totouh, a thoung sak awh. Hathnukkhu, BAWIPA im hnin
    taroe touh thung a thoung sak awh teh, thapa yung pasuek e hnin hlaitaruk hnin
    a cum awh.
  twi-twi: Wofii dwumadi no ase wɔ da bi a ɛwɔ ɔsram a edi kan no mu. Na da a ɛto
    so awotwe no, na wɔadu Awurade Asɔredan no ntwironoo mu hɔ. Na wɔde nnafua awotwe
    bio dwiraa Awurade Asɔredan no ankasa. Enti wɔde nnafua dunsia na ewiee dwumadi
    no nyinaa.
  hlt-hlt: Im ciim ham te a hla khat dongah lamhma la a tong uh tih te hla kah a hnin
    rhet dongah tah BOEIPA kah ngalha taengla pawk uh. A hnin rhet dongah BOEIPA im
    te a ciim uh tih lamhmacuek hla kah hnin hlai rhuk dongah a khah uh.
  tbz-SIM: Bɛ̀ do ketɛ́ bɛ̀ bo dɔɔ̀mɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ mɛwénkùmɛ̀ kó ikuɔ́
    dibenni tɑ̃̀nkù ketiwè kó diyiè ketirì ndi. Diyiè niínnì yiè kɛ́tɑ kukpɑ̃́kpɑ̃́nkù
    kɛ dɔ̀ yɛwe yɛ̀ni. Bɛ̀ do dɔ̀ɔ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ tɛmɔu mɛwénkùmɛ̀ kó
    ikuɔ́ kɛ dɔ̀ yɛwe tɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ ndi kɛ́deè.
  msy-2020: Me iakɨnir faragha zuimɨn aruer farazimɨn, Ikiavɨra Itir Godɨn Dɨpenim
    avɨnizir dɨvazimɨn aven itir biziba bar zueghamin ingangarim maghɨram a gami.
    Me ingara ghua namba 8ɨn aruemɨn me Dɨpenimɨn azuarimɨn tiar akamɨn otifi. Egha
    me Ikiavɨra Itir Godɨn Dɨpenim an damazimɨn zueghasa, 8plan aruebar ua ingari.
    Iakɨnir kamɨn aruer namba 16ɨn, me ingangarir kam agɨvazɨ, Ikiavɨra Itir Godɨn
    Dɨpenim an damazimɨn ua zue.
  dop-dop: Ɩsɔtʋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule kɛ pɑ cɑɑlɑ Ɩsɔ tǝsɛɛlɛ kɛ tɑɣɑnʋɣʋ.
    Pǝ tɑlɑ kʋyɑkʋ pǝlefɛɩ nyǝŋkʋ ɩlɛ pɑ tɑlɑ ɩ kpɑɑŋ tɑɑ kɛlɛ. Nɑ pɑ́ tɑɣɑnɩ ɩ tǝnɑɣɑ
    kʋyɛɛŋ pǝlefɛɩ tɔtɔ. Ɩlɛnɑ tǝmlɛ tɛ ɩsɔtʋ kʋyɛɛŋ nɑɑnʋwɑ nɑ nɑɑtoso wule.
  azb-azb: Birinci ayın birinci günündə təqdisetmə işinə başladılar və həmin ayın
    səkkizinci günündə Rəbbin eyvanına qədər çatdılar. Səkkiz gün Rəbbin məbədini
    təqdis etdilər və birinci ayın on altıncı günündə bitirdilər.
  eng-DBY: And they began on the first of the first month to hallow, and on the eighth
    day of the month they came to the porch of Jehovah; and they hallowed the house
    of Jehovah eight days; and on the sixteenth day of the first month they made an
    end.
  hin-2017: पहले महीने के पहले दिन को उन्होंने पवित्र करने का काम आरम्भ किया, और उसी
    महीने के आठवें दिन को वे यहोवा के ओसारे तक आ गए। इस प्रकार उन्होंने यहोवा के भवन
    को आठ दिन में पवित्र किया, और पहले महीने के सोलहवें दिन को उन्होंने उस काम को
    पूरा किया।
  eng-YLT: And they begin on the first of the first month to sanctify, and on the
    eighth day of the month they have come to the porch of Jehovah, and they sanctify
    the house of Jehovah in eight days, and on the sixteenth day of the first month
    they have finished.
  kne-kne: Inlogi da nan seremonia ay panglinis sin pitsa uno, sin damo ay bowan.
    Idi domteng sin maikawao ay agew di bowan, kindeng da enggana sin damo ay kowarto
    ay segpan sin Timplo. Nan-obla da pay si wao ay agew et sinpo ya enem ay agew
    di nan-oblaan da ay nangisagana sin Timplo ay pandayawan.
  eng-WYC-2017: Soothly they began to cleanse in the first day of the first month,
    and in the eighth day of the same month they entered into the porch of the house
    of the Lord, and they cleansed the temple eight days; and in the sixteenth day
    of the same month they [ful] filled that, that they had begun.
  eng-WMBB: Now they began on the first day of the first month to sanctify, and on
    the eighth day of the month they came to the LORD’s porch. They sanctified the
    LORD’s house in eight days, and on the sixteenth day of the first month they finished.
  urd-GVH: रब के घर की क़ुद्दूसियत बहाल करने का काम पहले महीने के पहले दिन शुरू हुआ,
    और एक हफ़ते के बाद वह सामनेवाले बरामदे तक पहुँच गए थे। एक और हफ़ता पूरे घर को
    मख़सूसो-मुक़द्दस करने में लग गया। पहले महीने के 16वें दिन काम मुकम्मल हुआ।
  rug-rug: Sa tinavete si podalae pa rane kekenu koasa sidara kekenu, meke pa vina
    vesu rane si kamoa arini si pa gogoe koasa sasada nuquru koasa Zelepade. Ka vesu
    rane pule si tavetavete si arini pude va madi ia sa Zelepade te Zihova meke pa
    vina manege onomo rane pa sidara asa, si tava madi sa Zelepade.
  gaz-gaz: Isaanis hojii qulqulleessuu kana guyyaa jalqaba jiʼa duraatii jalqabanii
    bultii saddeettaffaatti gardaafoo Waaqayyoo bira ni gaʼan. Guyyaa saddeet itti
    dabalanii mana qulqullummaa Waaqayyoo qulqulleessanii jiʼa tokkoffaa guyyaa kudha
    jaʼaffaatti fixan.
  fra-LSG: Ils commencèrent ces purifications le premier jour du premier mois; le
    huitième jour du mois, ils entrèrent dans le portique de l’Éternel, et ils mirent
    huit jours à purifier la maison de l’Éternel; le seizième jour du premier mois,
    ils avaient achevé.
  yal-yal: E Alatala Batu Banxin nasariɲan fɔlɔ kike singen xi singe lɔxɔn nin. Xi
    solomasɛxɛde lɔxɔni, e yi so Alatala Batu Banxin so dɛɛn palaan ma, e mɔn yi xi
    solomasɛxɛ wali kɛ a rasariɲandeni. E yi yelin kike singen xi fu nun senninden
    ma.
  haw-1868: Hoomaka lakou e hoomaemae i ka la mua o ka malama mua, a i ka la ewalu
    o ua malama la ua hiki lakou i ka lanai o Iehova; pela i hoomaemae ai lakou i
    ka hale o Iehova i na la ewalu, a i ka la umikumamaono o ka malama mua, hoopau
    ae la lakou.
  arb-NAV: وَشَرَعُوا فِي التَّقْدِيسِ فِي أَوَّلِ الشَّهْرِ الأَوَّلِ، وَانْتَهَوْا
    فِي الْيَوْمِ الثَّامِنِ إِلَى رِوَاقِ الرَّبِّ. وَهَكَذَا طَهَّرُوهُ فِي ثَمَانِيَةِ
    أَيَّامٍ، وَتَمَّ تَقْدِيسُ هَيْكَلِ الرَّبِّ بِكَامِلِهِ فِي الْيَوْمِ السَّادِسَ
    عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ.
  ewe-ewe: Wodze nu siawo katã wɔwɔ gɔme le Ɣleti gbatɔ ƒe ŋkeke gbãtɔ dzi eye woɖo
    xɔxɔnu egodotɔ le ŋkeke enyilia dzi. Wowɔ dɔ le afi sia hã ŋkeke enyi; ale wotsɔ
    ŋkeke wuiade wɔ dɔ blibo lae.
  eng-LEE: And they commenced on the first day of the first month to sanctify; and
    on the eighth day of the month they came to the porch of the Lord, and they sanctified
    the house of the Lord in eight days; and on the sixteenth day of the first month
    they made an end.
  asm-FB: এইদৰে তেওঁলোকে প্ৰথম মাহৰ প্ৰথম দিনা সেই গৃহ পবিত্ৰ কৰিবলৈ আৰম্ভ কৰিছিল
    আৰু মাহৰ অষ্টম দিনত যিহোৱাৰ গৃহৰ বাৰাণ্ডা পাইছিল৷ তেওঁলোকে আঠ দিনৰ ভিতৰত যিহোৱাৰ
    গৃহ পবিত্ৰ কৰিছিল; আৰু প্ৰথম মাহৰ ষোল্ল দিনৰ দিনা তেওঁলোকে কাম শেষ কৰিছিল।
  sus-A: عٍ نَ وَلِ قْلْ كِكٍ شِ سِنفٍ نّ. عَ شِ سٌلٌمَسَشَن ندٍ، عٍ نُ بَرَ فّ مّننِ
    بِرِن نَسّنِيّندٍ هَن بُنتُنيِ رَ. عٍ مَن وَلِ نّ شِ سٌلٌمَسَشَن هْرْ مْبَنشِ
    قَن يَتِ رَ سّنِيّندٍ. كِكٍ سِنفٍ شِ قُ نُن سٍننِ ندٍ، عٍ نَشَ فّ نَ وَلِ بِرِن
    نَ.
  fra-SBL: Ils commencèrent à sanctifier le premier jour du premier mois, et le huitième
    jour du mois, ils arrivèrent au portique de l'Éternel. Ils sanctifièrent la maison
    de l'Éternel en huit jours, et ils achevèrent le seizième jour du premier mois.
  hbo-hbo: וַ֠יָּחֵלּוּ בְּאֶחָ֞ד לַחֹ֣דֶשׁ הָרִאשֹׁון֮ לְקַדֵּשׁ֒ וּבְיֹ֧ום שְׁמֹונָ֣ה
    לַחֹ֗דֶשׁ בָּ֚אוּ לְאוּלָ֣ם יְהוָ֔ה וַיְקַדְּשׁ֥וּ אֶת־בֵּית־יְהוָ֖ה לְיָמִ֣ים
    שְׁמֹונָ֑ה וּבְיֹ֨ום שִׁשָּׁ֥ה עָשָׂ֛ר לַחֹ֥דֶשׁ הָרִאשֹׁ֖ון כִּלּֽוּ׃ ס
  kik-kik: Maambĩrĩirie wĩra wa gũtheria hekarũ mũthenya wa mbere wa mweri wa mbere,
    na mũthenya wa ĩnana wa mweri ũcio magĩkinya gĩthaku-inĩ kĩa Jehova. Na handũ
    ha matukũ mangĩ manana-rĩ, magĩtheria hekarũ ya Jehova yo nyene, na makĩrĩkia
    wĩra ũcio mũthenya wa ikũmi na ĩtandatũ wa mweri ũcio wa mbere.
  fra-NCL: Ils commencèrent à purifier le premier jour du premier mois ; le huitième
    jour du mois, ils entrèrent dans le portique de Yahweh, et ils mirent huit jours
    à purifier la maison de Yahweh ; le seizième jour du premier mois, ils avaient
    achevé.
  cek-AK: Khrah hmaloe amtong tangsuekhaih niah ciimcaihaih to amtong o moe, ni tazetto
    naah Angraeng im hmaa ah phak o; ni tazetto thung Angraeng im to ciimcai o sak;
    krah hmaloe koek ni hatlai tarukto naah pacoeng o.
  cuk-cuk: Nii-gebesaila-gwisguded-onodedgi, Babse-goled-neg islidik-imaklegega nudakdemalad,
    degi, ibabaabak-gusgua (8), Bab-Jehová-neg-imba-naidse, neg-nudaked mosmalad.
    Geb Bab-Jehová-Neg-Islidik imaknanaid bela obelogegala, ibabaabak (8) napi egi
    arbasmarbalid. Degisoggu, gebe-nii-gwisgusad ibambe-gakanergwagi (16) neg-nudaked
    obelosmalad.
  uig-CYR: Улар биринчи айниң биринчи күнидин башлап, өйни қайтидин Худаға атап пакизлашқа
    киришип, сәккизинчи күни Пәрвәрдигар өйиниң айвиниға чиқти; улар йәнә сәккиз күн
    вақит сәрп қилип Пәрвәрдигар өйини пакизлап, биринчи айниң он алтинчи күнигә кәлгәндә
    ишни түгәтти.
  tel-2017: మొదటి నెల మొదటి రోజు వారు శుద్ధి చేయడం మొదలు పెట్టి, ఆ నెల ఎనిమిదవ రోజున
    యెహోవా వసారా వరకూ వచ్చారు. వారు మరో ఎనిమిది రోజులు యెహోవా మందిరాన్ని శుద్ధి చేస్తూ
    మొదటి నెల 16 వ రోజున పని ముగించారు.
  hat-BSA: Alò, yo te kòmanse fè konsekrasyon an, epi nan premye jou, nan premye mwa
    a, e nan uityèm jou nan mwa a, yo te rive sou galeri SENYÈ a. Konsa, yo te konsakre
    lakay SENYÈ a nan ui jou e yo te fini sou sèzyèm jou nan premye mwa a.
  kos-kos: Orekma se inge mutawauk ke len se meet ke malem se meet, ac ke len akoalkosr
    elos aksafyela ma nukewa, weang pac infukil in utyak nu in Tempul. Na elos sifil
    orekma len oalkosr toko, nwe ke len aksingoul onkosr ke malem sac tuh elos in
    akoo Tempul nu ke alu.
  hbo-WLC: וַ֠יָּחֵלּוּ בְּאֶחָ֞ד לַחֹ֣דֶשׁ הָרִאשׁוֹן֮ לְקַדֵּשׁ֒ וּבְי֧וֹם שְׁמוֹנָ֣ה
    לַחֹ֗דֶשׁ בָּ֚אוּ לְאוּלָ֣ם יְהוָ֔ה וַיְקַדְּשׁ֥וּ אֶת־בֵּית־יְהוָ֖ה לְיָמִ֣ים
    שְׁמוֹנָ֑ה וּבְי֨וֹם שִׁשָּׁ֥ה עָשָׂ֛ר לַחֹ֥דֶשׁ הָרִאשׁ֖וֹן כִּלּֽוּ׃ ס
  ibo-ibo: Ha bidoro mmemme ido nsọ a nʼabalị mbụ nʼọnwa nke mbụ. Nʼabalị nke asatọ
    ha ruru na mpụta ọnụ ụlọ nke ụlọnsọ Onyenwe anyị. Ma o were ha abalị asatọ ọzọ
    idochasị ụlọnsọ ahụ nsọ maka ofufe, ha jezuru ozi niile nʼabalị iri na isii nke
    ọnwa mbụ ahụ.
  ory-ory: ସେମାନେ ପ୍ରଥମ ମାସର ପ୍ରଥମ ଦିନରେ ପବିତ୍ର କରିବାକୁ ଆରମ୍ଭ କଲେ ଓ ମାସର ଅଷ୍ଟମ ଦିନରେ
    ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବାରଣ୍ଡାକୁ ଆସିଲେ; ପୁଣି ଆଠ ଦିନ ମଧ୍ୟରେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ
    ପବିତ୍ର କଲେ; ଆଉ ସେମାନେ ପ୍ରଥମ ମାସର ଷୋଡ଼ଶ ଦିନରେ ସମାପ୍ତ କଲେ।
  chk-chk: Iwe, lon aeuin ränin ewe aeuin maram ra popuetä ewe angangen apinipin,
    nge lon awaluen ränin ewe chök maram ra tori kengkangen imwen ewe Samol mi Lapalap.
    Mürin ra apini imwen ewe Samol mi Lapalap lon pwal ükükün walu rän. Nge lon engol
    me wonuen ränin ewe aeuin maram ra wes.
  rop-rop: Wal det wek bin stat langa det feswan dei langa det feswan manth, en langa
    det namba 8 dei deibin ol binij det wek langa ebri rum insaid langa det Serramoni
    Pleis. En afta deibin kipgon wek naja 8 dei, raidap det namba 16 dei langa det
    manth, en deibin meigim ebrijing redibala langa det Serramoni Pleis blanga weship
    YAWEI.
  ukr-1871: А почали осьвячувати першого дня першого місяця, а восьмого дня того ж
    місяця ввійшли в притвор Господнїй і очищували дом Господнїй вісїм день, а шіснайцятого
    дня першого місяця скінчили.
  deu-1951: Und zwar begannen sie mit der Heiligung am ersten Tage des ersten Monats;
    und am achten Tage desselben Monats kamen sie in die Halle des HERRN, und sie
    heiligten das Haus des HERRN acht Tage lang; und am sechzehnten Tag des ersten
    Monats wurden sie fertig.
  eng-JPS: Now they began on the first day of the first month to sanctify, and on
    the eighth day of the month came they to the porch of the LORD; and they sanctified
    the house of the LORD in eight days; and on the sixteenth day of the first month
    they made an end.
  srp-1865: A poèeše osveæivati prvoga dana prvoga mjeseca; a osmoga dana toga mjeseca
    uðoše u trijem Gospodnji, i osveæivaše dom Gospodnji osam dana, i šesnaestoga
    dana prvoga mjeseca svršiše.
  lug-lug: Okutukuza ne kutandika ku lunaku olusooka mu mwezi ogw’olubereberye; ku
    lunaku olw’omunaana mu mwezi ogwo ne batuuka ku kisasi kya Mukama. Ne bamala ennaku
    munaana nga batukuza yeekaalu ya Mukama; ku lunaku olw’ekkumi n’omukaaga olw’omwezi
    ogw’olubereberye ne bamaliriza.
  heb-heb: ויחלו באחד לחדש הראשון לקדש וביום שמונה לחדש באו לאולם יהוה ויקדשו את בית
    יהוה לימים שמונה וביום ששה עשר לחדש הראשון כלו׃
  ben-IRV: আর তাঁরা প্রথম মাসের প্রথম দিনের সদাপ্রভুর ঘর শুচি করতে শুরু করলেন এবং
    মাসের আট দিনের র দিন ঘরের বারান্দা পর্যন্ত আসলেন। আর আটদিনের র মধ্যে তাঁরা সদাপ্রভুর
    ঘরটি শুচি করলেন এবং প্রথম মাসের ষোল দিনের র দিন সেগুলি শেষ করলেন।
  pan-pan: ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਪਵਿੱਤਰ ਕਰਨ ਦਾ ਕੰਮ ਸ਼ੁਰੂ ਕੀਤਾ
    ਅਤੇ ਉਹ ਉਸ ਮਹੀਨੇ ਦੇ ਅੱਠਵੇਂ ਦਿਨ ਯਹੋਵਾਹ ਦੀ ਡਿਉੜੀ ਤੱਕ ਪਹੁੰਚੇ। ਉਨ੍ਹਾਂ ਨੇ ਅੱਠਾਂ ਦਿਨਾਂ
    ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਲਿਆ ਸੋ ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਸੋਲਾਂ ਤਾਰੀਖ਼ ਨੂੰ ਉਹ ਕੰਮ
    ਪੂਰਾ ਹੋ ਗਿਆ
  mya-JVB: ပဌမ လ တရက် နေ့တွင် သန့်ရှင်း စ ပြု၍ ၊ ရှစ် ရက် နေ့တွင် ဗိမာန် တော်ဦးသို့
    ရောက် ကြ၏။ ထိုနောက် ရှစ် ရက် ပတ်လုံး၊ ဗိမာန် တော်ကို သန့်ရှင်း စေ၍ ပဌမ လ တဆယ်
    ခြောက် ရက် နေ့တွင် လက်စသတ် ကြ၏။
  hmo-hmo: Inai Dubu Helaga hahelagaia gaukara be hua ginigunana ena dina ginigunana
    dekenai idia hamatamaia, bona unai hua ena dina namba 8 dekenai idia be Lohiabada
    ena Dubu ena dehe dekenai idia ginidae. Vadaeni dina ma 8 idia gaukara noho, ela
    bona Lohiabada ena Dubu ena kahana ibounai be ia goeva bona helaga.
  urd-urd: पहले महीने की पहली तारीख़ को उन्होंने तक़्दीस का काम शुरू किया, और उस महीने
    की आठवीं तारीख़ को ख़ुदावन्द के उसारे तक पहुँचे, और उन्होंने आठ दिन में ख़ुदावन्द
    के घर को पाक किया; इसलिए पहले महीने की सोलहवीं तारीख़ को उसे पूरा किया।
  rus-SYN: И начали освящать в первый день первого месяца, и в восьмой день того же
    месяца вошли в притвор Господень; и освящали дом Господень восемь дней, и в шестнадцатый
    день первого месяца кончили.
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ sɛ̃́ia zĩ́ ↄ̃ aa nà gbãbↄa uapiɛwa. A gↄↄ swaaↄ̃de zĩ́
    aa kà kpɛ́pi kpɛɛlɛ, ↄ̃ aa gbãbↄ̀ɛ̀ e gↄↄ swaaↄ̃ lↄ. Mↄ sɛ̃́ia gↄↄ gɛ̃o ń mɛ̀ndoode
    zĩ́ ↄ̃ aa làa.
  tcz-CHONGTHU: Natoh chu lhamasa – a nikho maspenni chu anapatnu ahi niget channin
    ana tongchai sohkeijun ahi, hichea hin houinna lutna dansung jong achai taovin
    hichejou chun niget abol beovin hiche lha sung ni 16 changeijin abollun houin
    chu houkhom na thei aso taovin ahi
  mar-mar: पहिल्या महिन्याच्या प्रतिपदेला लेवींनी पवित्रीकरणाच्या कामाला सुरुवात केली.
    आठव्या दिवशी ते परमेश्वराच्या मंदिराच्या प्रवेशद्वारापर्यंत आले. परमेश्वराच्या
    मंदिराची सर्व तऱ्हेची शुद्धता होऊन ते पवित्र व्हायला आणखी आठ दिवस लागले. पहिल्या
    महिन्याच्या सोळाव्या दिवशी त्यांचे काम पूर्ण झाले.
  qub-qub: Templuta limyuyächiyta gallaycuran wataman gallarej rimir junajcho. Chaypita
    pusaj junajtaga limyuyächir puncucamana chayachimuran. Chaypita pusaj junajtami
    Templuta limyuyächiyta usharan. Chunca sojtan (16) junajpäga ushajpäna usharan.
  bqp-bqp: Bɑ sɑ̃ɑ yee ten dɛɛrɑsiɑbu toruɑwɑ wɔ̃ɔn suru gbiikoon tɔ̃ɔ gbiikirun di.
    Yen sɔ̃ɔ nɔɔbɑ itɑse, mɑ bɑ turɑ ten ɑdɛrɔwɔ. Yen biruwɑ bɑ mɑɑ kuɑ sɔ̃ɔ nɔɔbɑ
    itɑ bɑ kɑ tu dɛɛrɑsiɑ bɑ kpɑ. Sɔ̃ɔ wɔkurɑ nɔɔbu kɑ tiɑ bɑ kuɑ bɑ kɑ te kpuro dɛɛrɑsiɑ
    bɑ kpɑ.
  hat-hat: Yo konmanse travay la premye jou premye mwa a. Sou wit jou, yo te rive
    anndan kote ki apa pou Bondye nan Tanp lan. Yo travay pandan wit jou ankò. Sou
    sèzyèm jou mwa a yo te fini nèt ak travay pou mete Tanp lan nan kondisyon pou
    l' fè sèvis Bondye ankò.
  eng-BSB: They began the consecration on the first day of the first month, and on
    the eighth day of the month they reached the portico of the LORD. For eight more
    days they consecrated the house of the LORD itself, finishing on the sixteenth
    day of the first month.
  eng-WEBPB: Now they began on the first day of the first month to sanctify, and on
    the eighth day of the month they came to the LORD’s porch. They sanctified the
    LORD’s house in eight days, and on the sixteenth day of the first month they finished.
  kbq-kbq: Hagi ana vahetmimo'za ese ikamofona ese knazupa eri'zana agafa hu'za eri'za
    nevazageno 8ti knazupa Ra Anumzamofo mono nompima ufre kafantera ehanati'naze.
    Hagi mago 8'a knafi mono noma eri agruhu eri'zana eri'za vu'za ese ikamofona 16ni
    knazupa ana eri'zana eri vagare'naze.
  nhe-BL: Pejque quichihuaj nochi nopa tequitl ipan nopa achtohui tonali tlen nopa
    achtohui metztli [29:17 Quema moseliltía cuatini ipan toxihui tlen ama.], huan
    ica chicueyi tonali ya tlapajpactoyaj hasta itlamapa nopa tiopamitl. Huan tequitique
    seyoc chicueyi tonali para quitlamipajpacase nochi nopa tiopamitl campa hueli.
    Huajca ipan 16 itequi nopa achtohui metztli quitlamiltijtoyaj quipajpacaj nochi
    itiopa Toteco.
  gub-BL: Uzypyrog ma'e imukatu haw zahy pitài haw rehe har 'ar pitài haw rehe har
    iapo pà wà kury. 8 haw 'ar mehe uhem ipupyaikaw pyrer tàpuzuhu pe teixe haw huwake
    har pe wà. Umumaw amo 8 'ar uma'ereko pà wà. 16 haw 'ar mehe umumaw tàpuzuhu imukatu
    haw wà.
  eng-DRA: And they began to cleanse on the first day of the first month, and on the
    eighth day of the same month they came into the porch of the temple of the Lord,
    and they purified the temple in eight days, and on the sixteenth day of the same
    month they finished what they had begun.
